verse: GEN.012.007
translations:
  mal-C: യഹോവ അബ്രാമിനു പ്രത്യക്ഷനായി, “ഞാൻ ഈ ദേശം നിന്റെ സന്തതിക്കു നൽകും” എന്ന്
    അരുളിച്ചെയ്തു. അതിനുശേഷം അദ്ദേഹം തനിക്കു പ്രത്യക്ഷനായ യഹോവയ്ക്ക് അവിടെ ഒരു യാഗപീഠം
    പണിതു.
  deu-TKW: 'Da erschien Jahwe dem Abram und sprach zu ihm: Deinen Nachkommen will
    ich dieses Land verleihen! Da erbaute er dort Jahwe, der ihm erschienen war, einen
    Altar.'
  lin-lin: 'Yawe amimonisaki epai ya Abrami mpe alobaki : « Nakopesa mokili oyo epai
    ya bakitani na yo. » Boye Abrami atongaki na esika yango etumbelo mpo na Yawe
    oyo amimonisaki epai na ye.'
  cbr-NT: 'A menuax ami mërakin ka Nukën ''Ibun Abram kakëxa: Ënë me kana min rëbúnkikama
    ''inánti ''ain. Usakian kakëxun ka Abramnën achúshi anuxun Nukën ''Ibu asábi ka
    kixun kati maxax bukunrukin ''akëxa, anuaxa ami mërakë kupí.'
  eng-LSV: And YHWH appears to Abram and says, “To your seed I give this land”; and
    there he builds an altar to YHWH, who has appeared to him.
  bmu-bmu: 'Mewö malgetka Kembunöŋ Abramgöreŋ asuhuba kewö jiyök: “Gölme ki mi mönö
    göhö gwölönarökurupki yeŋgö buŋaya qem eŋgimam. “Mewö jiiga Abramnöŋ Kembu yaŋgöreŋ
    asuhuyöhi, yaŋgöra jöwöwöl ohohogö altaŋi kun miaŋgöreŋ meyök.'
  eng-GNV: And the Lord appeared vnto Abram, and said, Vnto thy seede will I giue
    this land. And there builded he an altar vnto the Lord, which appeared vnto him.
  eng-WEBSTER: 'And the LORD appeared to Abram, and said, To thy seed will I give
    this land: and there he erected an altar to the LORD, who appeared to him.'
  nhw-BL: 'Huan nopona TOTECO monexti ica Abram huan quiilhui: “Ni tlali niquinmacas
    moteipan ixhuihua.” Huajca Abram quichijqui se tlaixpamitl nopona para TOTECO
    catli monextijtoya ihuaya.'
  swh-ONEN: Bwana akamtokea Abramu, akamwambia, “Nitawapa uzao wako nchi hii.” Hivyo
    hapa akamjengea madhabahu Bwana aliyekuwa amemtokea.
  bba-bba: Sɔ̃ɔ teeru yerɑ Yinni Gusunɔ u Aburɑmu kure u nɛɛ, wunɛn bibun bweserɑ
    kon tem mɛ wɛ̃. Mɑ u yɑ̃ku yeru bɑnɑ u kɑ Yinni Gusunɔ sɑ̃ wi u nùn kure mi.
  eng-KJVCPB: 'And the Lord appeared unto Abram, and said, Unto thy seed will I give
    this land: and there builded he an altar unto the Lord, who appeared unto him.'
  cpy-cpy: 'Ari roñaahakariri Tajorentsi, ikantakiri: “Roo noperiri iroka kepatsi
    ikaate picharinityaari.” Rowetsike taapokimentotsi jempe roñaahakari Tajorentsi,
    ipinkathatantyaariri.'
  mpx-mpx: Yaka Yehoba i masal Abalam elana ge i ba, “Labi toto ya ya pewa tubutubumwau
    eliyalil.” Yaka Abalam pat i pahe abapowon i ginol panuwa o elana ge i tapwaloloek
    Yehoba elana, iya i masala elana.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-rliji-nyanu milki-yirrarnu Yipurumu-kurra, wangkajalkurla
    Yipurumukuju, “Nyampu nguru, yinyi kapurna-nyarra nyuntuku manu nyuntu-nyangu-purnuku
    kurdukurduku.” Ngula-jangkaju, Yipurumurluju yarturlulku-jana turnu-maninjarla
    yurturlurla murnju-yirrarnu YAAWIYI-ki pulka-pinjakungarntirli manu kuyu warntarri
    purranjakungarntirli.
  luo-luo: Jehova Nyasaye nofwenyore ne Abram mi owachone niya, “Anami kothi pinyni.”
    Omiyo Abram nogero kendo mar misango kanyo ne Jehova Nyasaye mane osefwenyorene.
  meu-meu: Bena Iehova na Abram vairanai e hedinarai, eto, Lau ese ina tano na oi
    garamu baina henidia. Bena Abram ese ihaboulaina patana ta e larebaia, Iehova
    ena, Iehova ese ia vairanai e hedinarai gabuna ai.
  npi-ULB: परमप्रभु अब्रामकहाँ देखा पर्नुभयो र भन्‍नुभयो, “यो भूमि म तेरा सन्तानहरूलाई
    दिनेछु ।” यसैले अब्रामले तिनीकहाँ देखा पर्नुहुने परमप्रभुको निम्ति एउटा वेदी बनाए
    ।
  yor-yor: Olúwa sì farahan Abramu, ó sì wí fún un pé, “Irú-ọmọ rẹ ni Èmi yóò fi ilẹ̀
    yìí fún.” Abramu tẹ́ pẹpẹ kan síbẹ̀ fún Olúwa tí ó fi ara hàn án.
  emp-NTPO: 'Mama Ãcõrẽra Abraʌ̃ma odjaped̶a nãwã jarasia: “Mʌ̃a naʌ̃ ẽjũãra bʌd̶eba
    yõbʌdarãa diaya.” Maʌ̃be Abraʌ̃ba mõgarada ʌ̃tʌ pã buesia ara maʌ̃ Ãcõrẽ idjima
    odjad̶aa bia bed̶eai carea.'
  ind-ind: Kemudian TUHAN menampakkan diri kepada Abram dan berkata, “Aku akan memberikan
    tanah ini kepada keturunanmu.” Lalu Abram membangun sebuah mezbah dari batu di
    tempat itu, untuk mempersembahkan kurban kepada TUHAN yang sudah menampakkan diri
    kepadanya.
  pes-OPCB: 'آنگاه خداوند بر ابرام ظاهر شده، فرمود: «من این سرزمین را به نسل تو خواهم
    بخشید.» پس ابرام در آنجا مذبحی برای خداوند که بر او ظاهر شده بود، بنا کرد.'
  ssx-ssx: Mo Tekehalima꞉ Eipola꞉ma꞉ pa꞉ta꞉ opolo a꞉pa alota꞉ Do kenke tieke paeyaota꞉
    I̱ma꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki pa꞉ta꞉ halo polo
    kenkee leekeme. Kutu piekena꞉ Eipola꞉ma꞉ma꞉ta꞉ mo ipiki pa꞉ta꞉ opolo peeke Tekehali
    Koda꞉ pa꞉ta꞉ koto pate oloda a꞉eyekeme.
  lcm-lcm: sikei IAVE kala serei si Abaram na kala antok ia, “Naka alis a vuk roe
    ke ane si kam nat.” Asukang na Abaram kala solo atung na mangsikei a pata ipo
    sula ane si IAVE, iuang kata serei singina.
  aer-aer: Kele imerte YAHWEH-ele arratemele Abram ikwere angkeke, “Apmere nhenhe
    apelaye Tharle ngenhe anthetyeke ngkwenge-artweyeke anetyenhenge.” Kenhe Abram
    re akenhe akangkeke anthurre, re imerte apwerte areye inemele aharle-iwemele akertneke-arleke
    kere itetyeke YAHWEH renhe tnaketyenhenge.
  tgl-ULB: Nagpakita si Yahweh kay Abram, at sinabing, “Ibibigay ko ang lupaing ito
    sa iyong mga kaapu-apuhan.” Kaya nagtayo roon si Abram ng altar para kay Yahweh,
    na nagpakita sa kaniya.
  nop-nop: Kaŋ Wapumdi Abalam mintamiŋa yoguk, “Biyagoŋ kuyoŋ, kwet yoŋ adi yalakigeye
    yembaat.” Kaŋ Abalam adi Wapumdi mintamiŋa mede niŋguk doktiŋa kwet uŋgoŋ Wapumdok
    alata niŋ tuguk.
  kca-kca: 'Щӑԓта Турәм Куща Аврам хŏща этәс пӑ йастәс: «Йэԓԓы уԓты ԋаврэмԓана тӑм
    мўв Ма мӑԓэм». Ԓўв хŏщайәԓ этԓыйәм Турәм Куща урәӈән щита йирасты нŏрәм верәс.'
  cbu-NT: 'Anush tsap, Sekemash, yusur Apanll Aprampa tsiyatarangiya: Nuw shiyaam
    tsapuneemish Kanaanaa panachinllpa, siyachcheemtamta, Apanll tárangu, Apramarinshitini
    Apanllee ungirtapi átu, patumbich xanateeru, anumun maacheetsi muchirangiya.'
  usa-usa: Yawe Îtogo Abaramka páquma weka téna, “Ení iyápórawaqa kemá ma-márá yimenune.”
    Miráitana, Abaramma Yawe Îtogoka yaare mika tarouraiye.
  hui-hui: Anduane Homogo ibu Abarama hearia ibuwa lalu, Dindi ogoni í̠nibi í̠naga
    waneigini aguane holebirarubi tihondo ngulebero, lene. Ani layagola Abarama ibugua
    mbirale bo lomabu mulene dabu mbira Anduane Homogonaga ibuni íbu hearia hapani
    hayagoria howa bia hene.
  wrs-wrs: Wo di Yawe Apram nonglapho, omnana, hona pethangas yetindimba kava si kovorahunvav.
    Doa Apramba hon songowol venanamba Yawem, temba hemba diva nonglaphonamba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ဗြံ​အား​ကိုယ်​ထင်​ပြ ၍``ဤ​တိုင်း​ပြည်​ကို​သင်​၏​အ​ဆက်​အ​နွယ်​တို့
    အား​ငါ​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ထို​အ​ခါ အာ​ဗြံ​သည်​သူ့​အား​ကိုယ်​ထင်​ပြ​သော​ထာ​ဝ​ရ
    ဘု​ရား​အ​တွက်​ယဇ်​ပလ္လင်​ကို​တည်​လေ​၏။-
  cbi-NTPO: 'Tsenñu Yavé junu Abramnu katawatu tsandimi: Entsa tu ñunu sera'' jimulanu
    kuwanu tsuyu, timi. Tsenñu Abram Dioschi ufeenda tsure'' ju''kenunu main ke''
    chujtimi, junaa yanu katawañu'' mitya.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་རམ་ལ་མངོན་པར་མཛད་དེ་འདི་སྐད༌དུ། བདག་གིས་ཡུལ་འདི་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་སྦྱིན་པར་བྱའོ་ཞེས་གསུངས༌པས།
    ཨབ་རམ་གྱིས་ཡུལ་དེ་ནས་རང་ལ་མངོན་པར་མཛད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག༌བཞེངས།
  wsk-wsk: Se Yawe Abram kote aratam ale maonam, “Ali ewerta ani nika nimasari ka
    taleng girigir ago ningarikko,” mam. Se Abram kuwim Yawe nukote aratam mu te manga
    te altar kaolam ale Yawe nup patawuram.
  kkl-kkl: Wamekpa Nuni Allah poneko Abram whingag lag taogti, “Mog so'o nene andi
    mangarobari mangaroba tatsinun,” aro ambarog. Ambarogpa Abram nenekori, “Nani
    Allah na whingag lag talne sembe mhong towalengkimnun,” aro kirik yangaro pibog.
  sna-sna: Jehovha akazviratidza kuna Abhurama akati, “Ndichapa nyika iyi kuvana vako.”
    Saka akavakira Jehovha aritari ipapo, iye akanga azviratidza kwaari.
  spa-BLM: 'Yahvé se le apareció a Abram y le dijo: “Le daré esta tierra a tu descendencia”.
    Allí construyó un altar a Yahvé, que se le había aparecido.'
  beu-beu: Angumi, LAHATALA Ana Ava metma Abram etubing, bot at mateng hula, “Aabang
    anga eningse Na metma eetabaning ang naung inang.” Angmuse Abram ana angumi sadaka
    edoru nu ohit metma LAHATALA ba Ava metma etubing iila angu Enang.
  cac-cac: 'Ata'' ix sch''ox sb''a Jehová d''a vin̈aj Abram chi'', ix yalan d''a vin̈
    icha tic: Masanil jun luum tic ol vac'' d''a eb'' in̈tilal, xchi d''a vin̈. Yuj
    chi'' ix sb''o jun altar vin̈aj Abram chi'' d''a yichan̈ Jehová, yujto ata'' ix
    sch''ox sb''a d''a vin̈.'
  swh-ULB: Yahwe akamtokea Abram, na kusema, “Nitawapa uzao wako nchi hii.” Kwa hiyo
    Abram akamjengea madhabahu, Yahwe ambaye alimtokea.
  bel-bel: 'І явіўся Гасподзь Абраму і сказаў: нашчадкам тваім аддам Я зямлю гэтую.
    І паставіў там ахвярнік Госпаду, Які явіўся яму.'
  wed-wed: Kampa Bada i viatataeana-melei ma i riwa i pa, “Wei dobuna Canaan am epaepaia
    ana verei.” Ma Abram pulo aniapuna, i voai Bada awarina ma pulo i apui. Mepa Bada
    i viatataeana-melei lamna au gabuna aniamapu i voai.
  deu-ELBBK: 'Und der HERR erschien dem Abram und sprach: Deinen Nachkommen will ich
    dieses Land geben. Und er baute dort dem HERRN, der ihm erschienen war, einen
    Altar.'
  mbb-OT: Ne mibpaahà is Nengazen ki Abram ne ke sikandin te, “Heini is tanà, ne ibeǥey
    ku ziyà te menge kevuwazan nu.” Ne zutun mibaal si Abram te pemuhatà su ebpemuhaten
    din is Nengazen he iyan mibpaahà kandin.
  msc-msc: 'Awa Allabatala ka a jɛrɛ yiraka Iburama la, ka a fɔ a yɛ ko: «N di duu
    ɲin bɛɛ di i bɔnsɔn ma.» Wo le rɔ, Iburama ka saraka bɔ diya lɔ Allabatala bato
    kanma, Allabatala mɛn ka a jɛrɛ yiraka a la.'
  mal-2015: 'യഹോവ അബ്രാമിന്നു പ്രത്യക്ഷനായി: നിന്റെ സന്തതിക്കു ഞാൻ ഈ ദേശം കൊടുക്കുമെന്നു
    അരുളിച്ചെയ്തു. തനിക്കു പ്രത്യക്ഷനായ യഹോവെക്കു അവൻ അവിടെ ഒരു യാഗപീഠം പണിതു.'
  tuo-NT: 'Cʉ̃ topʉ nicã, Õꞌacʉ̃ cʉ̃rẽ bajuacʉ niwĩ. Abrãrẽ aꞌtiro nicʉ niwĩ: “Aꞌti
    diꞌta yʉꞌʉ mʉꞌʉ pãrãmerã nituriarãrẽ oꞌoatji diꞌta niꞌi”, nicʉ niwĩ. Cʉ̃ tojo
    nicã tʉꞌogʉ, Abrã to cʉ̃rẽ bajuaꞌcaropʉta waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã
    ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Õꞌacʉ̃rẽ ẽjõpeogʉ, tojo weecʉ niwĩ.'
  gup-gup: Kumekbe wanjh Yawey bimarnebukkarrinj Abram, dja bimarneyimeng, “Kondanjkunu
    kunred kubolkwarlah ngaye kaluk ngabenbolkwon bininj nawu ngudda yibenkebmawahme.”
    Wanjh kunu Abram marnbom altar kunwardde yiwarrudjkenh Yawey nawu bimarnebukkarrinj.
  met-met: Baing Toxoratamona owa masok mana Ebram saing harua ba, “Bagula ngasina
    titia li na bakbagima.” Binabu Ebram tongtongia kabukabu hananiangam tela la ba
    bu sabu mana Toxoratamona owa masok mana.
  gvs-gvs: E amoko goi Yauwe isowóduwo Eberam yaina idigo kana, ‘Eberam, ame asayana
    bei im boda avinidi.’ Tuwo dídiya ikabidi, ikaudakodako, aba kasala imadagi Yauwe
    ana kaba wowoina manuna.
  rmc-rmc: 'Le Abramoske pes sikaďa o RAJ a phenďa leske: „Kadi phuv dava tire čhavenge.“
    Avke o Abram ačhaďa oltaris ode, kaj pes leske o RAJ sikaďa.'
  nlg-nlg: Ma Yahweh te tate vania Abram ge bosa vania, “Inau ku hera na lei vaivarimu
    na butonikomu eni.” Keri ke, Abram te kisua na belasukaghi gaa vania Yahweh, na
    pukuna te tate vania.
  dgr-DOGNT: Ekǫ nèk'e gots'ǫ̀ K'àowo Abram ts'ǫ̀ wègoèht'į̀, hayèhdı, “Jǫ dèè gòɂǫǫ
    sìı nets'ıhɂǫ̀ǫ-dǫǫ̀ gıghàehɂà ha,” yèhdı. Eyıt'à Abram, eyı nèk'e gots'ǫ̀ K'àowo
    ts'ǫ̀ t'asìı k'eehk'ǫ̀ gha kwe ełeka nèyı̨ı̨wa t'à kwe-ladà whehtsı̨.
  pes-OPV: 'وخداوند بر ابرام ظاهر شده، گفت: «به ذریت تو این زمین را می‌بخشم.» و در
    آنجا مذبحی برای خداوند که بر وی ظاهر شد، بنا نمود.'
  ron-1924: 'Домнул С-а арэтат луй Аврам ши й-а зис: „Тоатэ цара ачаста о вой да семинцей
    тале.” Ши Аврам а зидит аколо ун алтар Домнулуй, каре и Се арэтасе.'
  aui-aui: Name Yawe God ivimaghatara mayeni Abram biidi bi iwona bo, “Mmko, Kenen
    tanavina tam nosinosim anaveredi.” Na Abram, suwara gabugabuna gawarina ibera,
    meme Yawe ivimaghatara mayenina gawarine.
  ben-OBCV: সদাপ্রভু অব্রামকে দর্শন দিয়ে বললেন, “তোমার সন্তানসন্ততিকে আমি এই দেশ
    দেব।” তাই তিনি সেখানে সেই সদাপ্রভুর উদ্দেশে এক যজ্ঞবেদি নির্মাণ করলেন, যিনি তাঁকে
    দর্শন দিয়েছিলেন।
  lex-lex: 'Ler ida ne Orgahi Ntutga rupni la Abram, noma Nakot la: “Abram! Noh di,
    hota duratmu-waitmu ra''an lola-remun lola.” Noma Abram nariri katri''ana id la
    Orgahi, mak na''nama ktutg oleka rupmi la'' e''ewa.'
  rgu-rgu: Nai naa, MANETUALAIN natudu Ao na neuꞌ Abram. Ana nae, “Neuꞌ ko Au fee
    o tititi-nonosi mara nusaꞌ ia.” Basa de Abram lutu na batu ra, fo pake ni dadi
    neuꞌ mamana tutunu-hohotu soaneuꞌ MANETUALAIN fo riꞌ Ana natudu Ao na nai naa
    so.
  som-som: Oo Ilaah baa Aabraam u muuqday, oo ku yidhi, Dalkan farcankaagaan siin
    doonaa. Kolkaasuu meeshaas meel allabari uga dhisay Rabbigii u muuqday.
  lat-VUC: 'Apparuit autem Dominus Abram, et dixit ei: Semini tuo dabo terram hanc.
    Qui ædificavit ibi altare Domino, qui apparuerat ei.'
  aoi-aoi: Eneja kembirra Yaweya n-abilyerrikajungwunuma Aburema-manja ebina-manja
    akwurdukwurda eka akwa ni-yama enuwa-wa, “Enena-bina angalya aringbirra ngayuwa
    ka-kwunama nungkwa-langwu-wa numirena-murriya warnikinikaduwa-wa,” ni-yama nakina
    nenu-maka Aburema-manja. Kembirra yakwujina ngawa numurndaku-manga eneja Aburema
    angwarnda arumuruma, akwa nuwurrak-arjiyajuwa amurndakakina akwa ni-ngekburaka
    arakba alda Yaweya-langwa, kajungwa neniku-buriyami-yada nakina Yaweyu-wa yakwujina.
    Akwa neni-yangmarngkwajuwa nakina enuwa-wa arakba-da.
  eng-ASVBT: 'And Jehovah appeared unto Abram, and said, Unto thy seed will I give
    this land: and there built he an altar unto Jehovah, who appeared unto him.'
  mna-mna: 'To Merere ipet ki Abaram isu tana, mi iso pini. Iso: “Toono tabe aŋkam
    pa popoŋana ku ta tiŋgi.” To Abaram indou pat isu lele tana be iwe patoronŋana
    muriini. Paso, Merere ipet kini isu tana.'
  ita-1885: 'E il Signore apparve ad Abramo, e gli disse: Io darò questo paese alla
    tua progenie. Ed Abramo edificò quivi un altare al Signore che gli era apparito.'
  eng-LXXUP: And the Lord appeared to Abram, and said to him, I will give this land
    to thy seed. And Abram built an altar there to the Lord, who appeared to him.
  eng-ULB: Yahweh appeared to Abram, and said, “To your descendants I will give this
    land.” So there Abram built an altar to Yahweh, who had appeared to him.
  spa-VBL: 'Entonces el Señor se le apareció a Abram y le dijo: “Esta tierra te la
    daré a ti y a tus descendientes”. Así que Abram construyó un altar allí porque
    allí se le apareció el Señor.'
  fra-_FOB: 'Et l''Éternel apparut à Abram, et lui dit: Je donnerai ce pays à ta postérité!
    Et il bâtit là un autel à l''Éternel, qui lui était apparu.'
  mal-mal: 'യഹോവ അബ്രാനു പ്രത്യക്ഷനായി: “നിന്റെ സന്തതിക്കു ഞാൻ ഈ ദേശം കൊടുക്കും” എന്ന്
    അരുളിച്ചെയ്തു. തനിക്കു പ്രത്യക്ഷനായ യഹോവയ്ക്ക് അബ്രാഹാം അവിടെ ഒരു യാഗപീഠം പണിതു.'
  lit-lit: 'Ir VIEŠPATS pasirodė Abramui ir tarė: „Tavo sėklai aš duosiu šitą šalį.“
    Ir jis ten pastatė aukurą VIEŠPAČIUI, kuris jam pasirodė.'
  urd-GVR: Wahāṅ Rab Abrām par zāhir huā aur us se kahā, “Maiṅ terī aulād ko yih mulk
    dūṅgā.” Is lie us ne wahāṅ Rab kī tāzīm meṅ qurbāngāh banāī jahāṅ wuh us par zāhir
    huā thā.
  suz-BL: मेकेर जाक्‍दीम्‍मेनु, परमप्रभु यावे अब्राम आ ङोंइती ग्रूशा, मेको कली “एको
    रागी इ चच युइ आन कली गेनुङ” दे लोव़ गेवा बाक्‍त। मिनु अब्राममी “गो परमप्रभु यावे
    कली ताता” दे चढ़ेतीक का सेला बाक्‍त। उत्‍पत्ती १३:१५; उत्‍पत्ती १५:१८; उत्‍पत्ती
    १७:८; उत्‍पत्ती ३५:१२; प्रस्‍थान ६:४,८; प्रस्‍थान ३२:१३; यहोसु २१:४३; प्रेरित
    ७:५
  ita-1927: 'E l’Eterno apparve ad Abramo e disse: “Io darò questo paese alla tua
    progenie”. Ed egli edificò quivi un altare all’Eterno che gli era apparso.'
  ckb-ckb: 'یەزدان بۆ ئەبرام دەرکەوت و فەرمووی: «ئەم خاکە دەدەمە نەوەی تۆ.» ئەویش
    لەوێ قوربانگایەکی بۆ یەزدان دروستکرد کە بۆی دەرکەوتبوو.'
  eng-BBE: And the Lord came to Abram, and said, I will give all this land to your
    seed; then Abram made an altar there to the Lord who had let himself be seen by
    him.
  crx-NTPO: '''Et Moodihti (Yahweh) Abram yunalh ts''et hainya ''ink''ez ''uyulhni,
    “Mbene la nts''u haindene ''enne ndi yun bugha ítas''alh.” ''Et Moodihti (Yahweh)
    yunalh ts''et hainya-un ''en yuts''un loodel ''inla.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಬ್ರಾಮನಿಗೆ ಕಾಣಿಸಿಕೊಂಡು, “ನಾನು ನಿನ್ನ ಸಂತತಿಗೆ ಈ ದೇಶವನ್ನು ಕೊಡುವೆನು,”
    ಎಂದರು. ಆದ್ದರಿಂದ ಅವನು ಅಲ್ಲಿ ತನಗೆ ಕಾಣಿಸಿಕೊಂಡ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿದನು.
  bbb-bbb: Areme E Ireobo fu are ijia arina Aburame biena kuae, Aesakae ije na abena
    uifari one ije miakiro kuaeva ije ijifurekino kuae. Areme Aburame fune urina are
    ije E Ireobo fu arina biema ijia fata be fu ijia fuone baname isoedufuo ije mune
    ijia tuana nana amaeri.
  tam-2017: 'யெகோவா ஆபிராமுக்குக் காட்சியளித்து: “உன் சந்ததிக்கு இந்த தேசத்தைக் கொடுப்பேன்”
    என்றார். அப்பொழுது அவன் தனக்குக் காட்சியளித்த யெகோவாவுக்கு அங்கே ஒரு பலிபீடத்தைக்
    கட்டினான்.'
  spa-RV-1909: 'Y apareció Jehová á Abram, y le dijo: A tu simiente daré esta tierra.
    Y edificó allí un altar á Jehová, que le había aparecido.'
  ron-BTF: 'Şi DOMNUL i s-a arătat lui Avram şi a spus: Seminţei tale voi da această
    ţară; şi acolo a zidit un altar DOMNULUI, care i s-a arătat.'
  eng-WEBP: The LORD appeared to Abram and said, “I will give this land to your offspring.”
    He built an altar there to the LORD, who had appeared to him.
  eng-FBV: The Lord appeared to Abram and said, “I'm going to give this land to your
    descendants.” So Abram built an altar to the Lord there because that was where
    the Lord appeared to him.
  nld-1939: 'Nu verscheen Jahweh aan Abram, en sprak: Dit land zal Ik aan uw nageslacht
    geven. Toen bouwde hij daar een altaar ter ere van Jahweh, die hem verschenen
    was.'
  nch-BL: 'Huan nopona TOTECO monexti ica Abram huan quiilhui: “Ni tali niquinmacas
    moteipan ixhuihua.” Huajca Abram quichijqui se taixpamit nopona para TOTECO cati
    monextijtoya ica ya.'
  tfr-NTPO: Eshko ga Jehová weno shäng Abram kong, ga tjl̈ẽ ba kong ga «Kjok ëre twër
    ber bop tjëyo tek ber bop irgo l̈i kong» l̈e. Jehová weno shäng ba kong eshko
    kjĩshko ga akkwo töna dl̈uw ëng kjing go kjókshko, Jehová poshrëkkl̈o.
  vie-1934: 'Đức Giê-hô-va hiện ra cùng Aùp-ram mà phán rằng: Ta sẽ ban cho dòng dõi
    ngươi đất nầy! Rồi tại đó Aùp-ram lập một bàn thờ cho Đức Giê-hô-va, là Đấng đã
    hiện đến cùng người.'
  hin-CV: याहवेह ने अब्राम को दर्शन दिया और कहा, “तुम्हारे वंश को मैं यह देश दूंगा.”
    तब अब्राम ने उस स्थान पर याहवेह के सम्मान में, जो उन पर प्रकट हुए थे, एक वेदी
    बनाई.
  eng-OURB: Adonai appeared to Avram [Exalted father] and said, “I will give this
    land to your seed.” He built an altar there to Adonai, who had appeared to him.
  spa-BES: 'Y el Señor vino a Abram y le dijo: Daré toda esta tierra a tu descendencia;
    entonces Abram hizo un altar allí al Señor que se había dejado ver por él.'
  tdx-tdx: 'Nisodeha amy Avrame t’Iehovà nanao ty hoe: Hatoloko amo tarira’oo ty tane
    toy, le teo ty nañoreña’e kitrely am’Iehovà niheo ama’ey.'
  vid-vid: Ndo Mkulu Nguluwi nakamlawila Abulamu, nakamlonjela, “Lulelo lwako ndowapa
    isi ayi.” Lelo Abulamu nakazenga honhu ha kulavila nhambiko kwa mbuli ya Mkulu
    Nguluwi yamlawile.
  pwg-pwg: Ma nani dobunai Bada inekiibau Abram kurina ma ivonei bo, “Weni dobuna
    na tupurereghim ana veresi.” Tuna kubiine Abram wakima ivi daburi da suwara kana
    kema iyamoni ma nani dobunai Bada ivokavakavari.
  eng-OKE: And the Lord revealed Himself unto Abram, and said, To thy sons will I
    give this land. And he builded there an altar before the Lord who had been revealed
    to him.
  tha-KJV: พระเยโฮวาห์ทรงปรากฏแก่อับรามและตรั​สว​่า “เราจะให้​แผ่​นดินนี้​แก่​เชื้อสายของเจ้า”
    อับรามจึงสร้างแท่นบูชาที่นั่นถวายแด่พระเยโฮวาห์ ผู้​ทรงปรากฏแก่​ท่าน
  por-BR-2018: 'E o SENHOR apareceu a Abrão, e lhe disse: À tua descendência darei
    esta terra. E ele edificou ali um altar ao SENHOR, que lhe havia aparecido.'
  bco-bco: Yawe e Ablam elo꞉wa fa꞉la꞉dowaki a꞉la꞉sio꞉, “Niyo꞉ hen we tambo ge ma꞉muimo꞉
    dimia꞉no꞉” a꞉la꞉sio꞉. A꞉la꞉fo꞉ko꞉lo꞉ Ablam eyo꞉ Yawe elo꞉ amilo꞉ fa꞉la꞉dowab o꞉mo꞉
    dulugu sa꞉laki boba so꞉kugulu mea꞉nikiyo꞉, eyo꞉ uwo꞉ dibida꞉i fa꞉la꞉nda꞉sa꞉ga꞉,
    imili alifa꞉.
  deu-ELO: 'Und Jehova erschien dem Abram und sprach: Deinem Samen will ich dieses
    Land geben. Und er baute daselbst Jehova, der ihm erschienen war, einen Altar.'
  ktm-ktm: Lapan ihir ile ngon Abram pe ipe ihpah, “Yu we kuduwe lok kurti kile tan
    papum pe tinembrum su.” Ile pe Abram ihtungon alta ta Lapan ile kalmene-en Lapan
    ihir ile ndrongon iy odo lok erti.
  caa-caa: 'Y jax ubꞌan tama e lugar era tiaꞌ Cawinquirar Dios uchectes ubꞌa tut e
    Abram y che: “Cꞌani inwajcꞌu achꞌajnarir e lugar era”, che Cawinquirar Dios uyare
    e Abram. Y wacchetaca e Abram cay umorojse cora tun y upetzꞌe tuaꞌ aquetpa bꞌan
    cocha inteꞌ altar tiaꞌ tuaꞌ uyujtzꞌi ut Cawinquirar Dios, cocha jax e lugar era
    tiaꞌ e Dios cay uchectes ubꞌa tut.'
  eng-WYC-2018: Soothly the Lord appeared to Abram, and said to him, I shall give
    this land to thy seed. And Abram built there an altar to the Lord, that appeared
    to him, (or And Abram build an altar there to the Lord, who had appeared to him).
  epo-epo: 'Kaj la Eternulo aperis al Abram, kaj diris: Al via idaro Mi donos ĉi tiun
    teron. Kaj li konstruis tie altaron al la Eternulo, kiu aperis al li.'
  uig-PIN: 'Pǝrwǝrdigar Abramƣa kɵrünüp, uningƣa: — Mǝn bu zeminni sening nǝslinggǝ
    ata ⱪilimǝn, — dedi. Xuning bilǝn u xu yǝrdǝ ɵzigǝ kɵrüngǝn Pǝrwǝrdigarƣa atap
    bir ⱪurbangaⱨ saldi.'
  beo-beo: Gode da A:ibala:mema misini amane sia:i, “Na da amo soge, digaga fi ilima
    imunu.” Amalalu, A:ibala:me da Hina Gode ba:i dagoiba:le, e da Godema nodoma:ne
    oloda hamoi dagoi.
  tpi-OTNT: Bikpela i kamap long Abram na i tok, “Bai mi givim dispela graun long
    ol lain pikinini bilong yu.” Olsem na Abram i wokim alta bilong lotu long Bikpela
    long dispela hap Bikpela i bin kamap long em.
  hau-SA: Ubangiji ya bayyana ga Abram ya ce, “Ga zuriyarka ne zan ba da wannan ƙasa.”
    Saboda haka Abram ya gina bagade a can ga Ubangiji, wanda ya bayyana gare shi.
  udu-udu: 'Dhali yan’ko’d Tap̱a ki piya Abraam i is mo mmo/o gwo mo ki: E emen pini
    mo tani aha/ mina c̱i uni mony’cesh yansan mo. Wakan a’di ki nyaŋ agwaṯa/ jin
    miinuwa bas gom Tap̱a mo a’di jin piki a’di i is mo.'
  uig-LAT: 'Perwerdigar Abramgha körünüp, uninggha: — Men bu zéminni séning neslingge
    ata qilimen, — dédi. Shuning bilen u shu yerde özige körün’gen Perwerdigargha
    atap bir qurban’gah saldi.'
  nde-nde: UThixo wabonakala ku-Abhrama wathi, “Lelilizwe ngizalinika inzalo yakho.”
    Ngakho wasesakha i-alithari khonapho elakhela uThixo owayebonakele kuye.
  ton-ton: Pea naʻe hā mai ʻa Sihova kia ʻEpalame, ʻo ne pehē, “Te u foaki ʻae fonua
    ni ki ho hako:” pea naʻe fokotuʻu ai ʻe ia ʻae ʻesifeilaulau kia Sihova, ʻaia
    naʻe hā kiate ia.
  ces-1613: 'I ukázal se Hospodin Abramovi a řekl: Semeni tvému dám zemi tuto. Tedy
    vzdělal tu oltář Hospodinu, kterýž se byl ukázal jemu.'
  eko-eko: 'Nnyizinku khunteela Eburamu, khumuuza yoori: “Tuniya eti kinteela winkha
    peewu yawo”. Aphano Eburamu khunjekela alitaari Nnyizinku attaaphale.'
  nss-nss: YAPAN isarayah iya kili Apram pe ipwai iyatan ipa, “Yo andre kuhingini
    ndrayem hu kiya pwan iye kamulan.” Pwen pe Apram isoye pere tuntun para yukyuk
    pe itohun iya kili YAPAN mepo isarayah isa kili yiy.
  eng-WMB: The LORD appeared to Abram and said, “I will give this land to your offspring.”
    He built an altar there to the LORD, who had appeared to him.
  tam-TCV: யெகோவா ஆபிராமுக்குக் காட்சியளித்து, “உன் சந்ததிக்கு நான் இத்தேசத்தைக் கொடுப்பேன்”
    என்று சொன்னார். அதனால் ஆபிராம் அங்கே தனக்குக் காட்சியளித்த யெகோவாவுக்கு, ஒரு பலிபீடத்தைக்
    கட்டினான்.
  ceb-ULB: Mipakita si Yahweh kang Abram, ug miingon, “Ihatag ko kining yutaa sa imong
    mga kaliwat.” Busa si Abram nagbuhat ug halaran alang kang Yahweh, nga nagpakita
    kaniya.
  mkn-mkn: Di situ, TUHAN kasi tunju diri sang Abram. Dia bilang, “Nanti Beta kasi
    ini daꞌera sang lu pung turunan.” Ais ju Abram susun kasi badiri satu meja batu
    ko pake jadi meja korban kasi sang TUHAN yang su kasi tunju Dia pung diri di situ.
  pol-UBG: 'I PAN ukazał się Abramowi, i powiedział: Twemu potomstwu dam tę ziemię.
    I Abram zbudował tam ołtarz dla PANA, który mu się ukazał.'
  agr-agr: 'Nuwi pujaun Tuke Pujuu Abragkan wantintuk chichajak: “Amina uchijum wegantu
    aidaun juju nugkanak susagtinaitjai”, tiuwai. Tusa tima Abram Tuke Pujuu emematku
    kuntin maa patasa apeatnun kaya ekenag najanauwai, wagki nuwi Tuke Pujuu wantintukbau
    asa.'
  kyc-kyc: Kamongo dokome Aporame kareyamo dokona epo maro lapala lamaiyuo lao, Yuu
    dake nambame embena wane manjo para pyao eparene dupwana ingyuo paraŋa lao jero,
    leya. Dopa leyamo dokopa Aporame baame Kamongona lao kana pyare lakamiya.
  urd-GVU: وہاں رب ابرام پر ظاہر ہوا اور اُس سے کہا، ”مَیں تیری اولاد کو یہ ملک دوں
    گا۔“ اِس لئے اُس نے وہاں رب کی تعظیم میں قربان گاہ بنائی جہاں وہ اُس پر ظاہر ہوا
    تھا۔
  deu-1912: 'Da erschien der HERR dem Abram und sprach: Deinem Samen will ich dies
    Land geben. Und er baute daselbst einen Altar dem HERRN, der ihm erschienen war.'
  ntj-ntj: Nyangka Mama Kuurrtu Yayipamala yartakarringkulalpi watjarnu, “Ngurra ngaa
    lipinya-rnanku nyuntuku nintilku, puru nyuntuku tjamupirtikutarrartu.” Nyangka
    kuliralpi yapu tjunkula parrawanarnu katurnu. Palunyalu tjiipu pungkulalpi tilirnu
    tjunu Mama Kuurrku nintirnu. Palunyalulta Mama Kuurrnga marninypungu.
  row-row: LAMATUALAIN natudꞌu Aon neu Abram sia naa. Ana nae, “Au fee nusaꞌ ia neu
    tititi-nonosi ma.” Basa ma Abram lutu mbatu mei tutunu-hohotuꞌ soaꞌ neu LAMATUALAIN,
    mana natudꞌu Aon sia naa.
  kan-2017: ಅಲ್ಲಿ ಯೆಹೋವನು ಅಬ್ರಾಮನಿಗೆ ದರ್ಶನದಲ್ಲಿ, “ನಾನು ಈ ದೇಶವನ್ನು ನಿನ್ನ ಸಂತಾನಕ್ಕೆ
    ಕೊಡುವೆನು” ಅಂದನು. ತನಗೆ ದರ್ಶನಕೊಟ್ಟ ಯೆಹೋವನಿಗೆ ಅಬ್ರಾಮನು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  ena-ena: Hɨniavɨdaci Asɨ Iaue agaŋ Abɨlam dɨ pɨŋ iahavɨla abami. Fɨli tɨbɨ nagadɨ
    nadɨ iamɨlɨhalina agɨlasaŋ iguben uami. Lɨci Abɨlam agaŋ Asɨ Iaue dɨ ibi mɨŋaiahɨben
    aba sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm ibilami. Asɨ Iaue agaŋ nudɨ pɨŋ iahami agasaŋ
    igahɨlavɨla ibilami.
  tgo-tgo: E valɨvaŋgako iyako Giya Loi i yomara weya Eibram na i dagewe iŋa, “Vanautumake
    iyake iya ne ya wogiya weŋgiya orumburumbu.” Amba Eibram i vatada ghamba vowo
    Giya Loi kaiwae, ŋgora va i yomaramawe.
  yap-yap: Me m’ug SOMOL ngak Abram me ga’ar ngak, “Irera’ fare nam ni bay gu pi’
    ngak e pi’in ni owchem.” Me ubung Abram ba altar u rom ni fan ngak SOMOL nike
    yib i m’ug ngak.
  tet-tet: Iha fatin nia, MAROMAK natadu aan baa Abram naꞌak, “Haꞌu klatan rai neꞌe
    baa okaan husar-binan.” Rona nola nunia, Abram nariik taroman nodi natetu sera
    baa MAROMAK, mak natadu aan tiꞌan iha nia.
  hlt-MCSB: Tedae Abram taengah BOEIPA a phoe pah tih, “Hekah khohmuen he na tiingan
    taengah ka paek ni,” a ti nah. Te dongah amah taengah aka phoe BOEIPA ham hmueihtuk
    pahoi a suem pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓብራሜም ፔጋዺ ጴዺ፦ «ኔኤኮ ዜርፆም ታ ዒንጋንዳ ዓጬላ ሃኖኬ» ጌዔኔ፤ ዬካፓ ዓብራሜ ዒዛም
    ፔጋዺ ጴዼ ናንጊና ናንጋ ጎዳሢም ዒንጎ ባኣዚ ዒንጊ ካኣሽኮንዶ ቤሲ ሹቺና ኮሼኔ።
  kew-kew: 'Adaa Aa Abram piri ipua lalo: Go suri nena madu ma-ralalide onaa katoa.
    Go pare Adaa Aa nipu piri ipisa rabu aana reke meda wariasa.'
  twi-ASANTE: Afei, Awurade Onyankopɔn yii ne ho adi kyerɛɛ Abram ka kyerɛɛ no sɛ,
    “Mede saa asase yi bɛma wʼaseni.” Enti, Abram sii afɔrebukyia wɔ hɔ, de kaee Awurade
    Onyankopɔn a ɔdaa ne ho adi kyerɛɛ no no.
  mwc-mwc: Ba Bada i rerematara Abram kurina ba i wona, “Niko kupura am rakaraka ana
    berisi.” Damanina ba raunabonabo Bada kairavina i bowai basuna namai, kurina i
    rerematara.
  bhl-bhl: 'Keko beli, Yawe e teleko, Abalam elo bokolewomele: “Ne aneng fian kale
    kuso, kom muluwel dow iso atin kuw yulo duyemoki te.”, dangse kale. Dangei, Abalam
    e tum so tele tele kelewsomi, Yawe elo aik ayem mak gelewse kale.'
  con-NTPO: 'Abram tseni can''jensi tsu Na''su Chigaja tisenga attiamba su: “Va andema
    gi que dutssiyendeccunga afeya.” Tsa''caen tisenga attiamba susi Abramjan Na''su
    Chiganga afeye oque''je''chove tse''ttinga ccutsian.'
  eng-WEBU: The LORD appeared to Abram and said, “I will give this land to your offspring.”
    He built an altar there to the LORD, who had appeared to him.
  bnp-bnp: Pali e BAKOVI DAGI i bele ne Abram i ta maea, “Ga habia ne huriki a hamomu
    a malala iea.” Lakea i kisia vonga a dede-kedo na hini i bele vona e BAKOVI DAGI.
  wal-wal: SHin GODAI Abraamayyo qonccidi a, “Ha biittaa taani ne zerettaayyo immana”
    yaagiis. Yaagin i baayyo qonccida GODAAYYO he sohuwan yarshshiyoosaa keexxidi
    goinniis.
  mgh-mgh: 'Mwaneene Nluku ahonkhumelela Aparamu phimwiirelaka: Ipyo aa iyo kinaahala
    uvaha ila itthaya ela. Vano ahoteka ikhilompi yoonalapelela Mwaneene Nluku ankhumelenle.'
  acu-NT: 'Tura nu nungkanam Apu Yus Abraman wantintuk: —Ami wearam ainau pujustinnun
    ju nungkan susatnuitjai, —timiayi. Yus tama Abramka Yusen maaketai titas, kayan
    yaruak irumramunam tangkurin maa epeamiayi.'
  spa-PDDPT: 'Yavé apareció a Abram y le dijo: A tu descendencia daré esta tierra.
    Entonces edificó allí un altar a Yavé, Quien se le apareció.'
  gun-gun: 'Ha''e ramo Abrão pe Senhor ojexa uka. Ha''e vy aipoe''i: — Kova''e yvy
    ame''ẽ ''rã neramymino kuery pe — he''i. Ha''e ramo Abrão ojapo peteĩ altar Senhor
    pe, ixupe ojexa uka rire.'
  agu-BL: 'Ej nin ya''stzun yi ama''l kale ẍchaj wit tib Ryos swutz Abram. Itzun taltz:
    “Cyakil yi ama''le''j swak''e'' scyetz e'' axonl,” stzun Ryos bantz tetz. Tantu''
    yi ẍchajol tib Ryos swutz Abram nintzun oc i'' tan nuc''le''n jun patbil xtx''ixwatz
    tan tk''ol k''ajsbil tetz Ryos.'
  eng-PEV: God showed himself to Abram there, and God said to him, “I will give this
    country to your son, and to all the people that will be born into his family later
    on.” So Abram piled up stones to make a table with a flat top. It was a special
    place for him to burn animals to show right respect to God.
  ilo-ULB: Nagparang ni Yahweh kenni Abram, ket kinunana, “Itedkonto kadagiti kaputotam
    daytoy a daga.” Isu a nangipatakder ni Abram iti altar a maipaay kenni Yahweh,
    a nagparang kenkuana.
  kpg-kpg: Dimaadua ga haga gida gi Abram, ga helekai gi mee, “Deenei tenua dela gaa wanga
    ko Au gi do hagadili.” Gei Abram gaa bae dana gowaa hai tigidaumaha i golo ang gi
    Dimaadua dela ne haga gida gi mee.
  uig-ARA: 'پەرۋەردىگار ئابرامغا كۆرۈنۈپ، ئۇنىڭغا: ــ مەن بۇ زېمىننى سېنىڭ نەسلىڭگە
    ئاتا قىلىمەن، ــ دېدى. شۇنىڭ بىلەن ئۇ شۇ يەردە ئۆزىگە كۆرۈنگەن پەرۋەردىگارغا ئاتاپ
    بىر قۇربانگاھ سالدى.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəwurər Abram kɔ kəloku kɔ: «Indesɔŋ atɔf ŋaŋɛ yuruya yam.»
    K''Abram olompəs dəkəloŋnɛ da Kanu Kəpɔŋ nkɛ kənawurər kɔ dəndo mɔ.'
  bps-bps: Na déén gumsut Dwata i Amu di ku Abram, na manan di kenen, “Ani i tanà
    blégu kadang di dad belam.” Taman déén gumimò Abram i gudamsù i dad lmanaf, du
    blé di Dwata i msut di kenen.
  mbs-mbs: Migpekità se Timanem diyà ki Abram, aw minikagi sikandin, “Seini se ogpeanan
    ibegay ko diyà te menge bowad-bowad nikaw.” Yan mig-inang si Abram te sonoganan
    te ayam-ayam ibegay diyà te Timanem migpekità diyà kandin.
  tof-tof: Lod Eibrramka ola okaka tübyónürr wagó, “Marü olmalbobatal ka sab ini Keinan
    tüp nókyenónómo.” Eibrram ⌊alta⌋ igósidi we elórr Lodónkü, oyaka nótó okaka tübyónürr.
  sus-sus: Alatala naxa a yɛtɛ masen Iburama bɛ. A naxa a fala, «N yi bɔxi nan fima
    i bɔnsɔɛ ma.» Na kui Iburama naxa sɛrɛxɛbade yailan Alatala bɛ naxan minixi a
    ma.
  pon-2006: KAUN-O ahpw pwarohng Eipram oh mahsanihong, “Ih sahpwet me I pahn kihong
    kadaudokomw kan.” Eipram eri kauwada pei sarawi ehu wasao ong KAUN-O, pwehki eh
    ketin pwarohng.
  jae-jae: Go Apômtau geoc tau lasê gêdêŋ Abram ma kêsôm gebe “Aê gabe jakêŋ nom tonec
    êndêŋ nêm wakuc.” Tec eŋ gêboa altar teŋ sa gêdêŋ Apômtau, taŋ geoc tau lasê gêdêŋ
    eŋ naŋ.
  ksd-ksd: 'Ma ra Luluai i ga tur kapet rikai pire Abaram ma i ga biti: Ina tul tar
    go ra gunan tai ra umana natum. Ma i ga pait tika na uguugu ba kai ra Luluai,
    nina i ga tur kapet rikai pirana.'
  tur-YTC: Yahve Avram'a görünerek, “Bu toprakları senin soyuna vereceğim” dedi. Kendisine
    görünmüş olan Yahve’ye orada bir sunak yaptı.
  bel-N: 'І зьявіўся ГОСПАД Абраму, і сказаў: “Насеньню твайму Я дам гэтую зямлю”.
    І ён збудаваў там ахвярнiк ГОСПАДУ, Які зьявіўся яму.'
  grc-BRENT: Καὶ ὤφθη Κύριος τῷ Ἅβραμ, καὶ εἶπεν αὐτῷ, τῷ σπέρματί σου δώσω τὴν γῆν
    ταύτην· καὶ ᾠκοδόμησεν ἐκεῖ Ἅβραμ θυσιαστήριον Κυρίῳ τῷ ὀφθέντι αὐτῷ.
  ind-AYT: Kemudian, TUHAN menampakkan diri kepada Abram dan berkata, “Aku akan memberikan
    tanah ini kepada keturunanmu.” Di sana, dia membangun mazbah bagi TUHAN, yang
    telah menampakkan diri kepadanya.
  lid-lid: Eme Laban asahan hawe Abram ma iy tiye i tan i buku doh, “I dah kon munyak
    kameh jo edeu i ta lundriyem oro ai.” Ano Abram tukumwi bek i ta Laban mene asahan
    hawen.
  eng-NNA: After that God appeared to Abram, he said to him, “This very country I
    will give to your grandchildren's grandchildren and those who come after them.”
    Because of that Abram gathered stones there, he made a heap. There he worshipped
    God [lit. 'from the stomach he praised him'].
  nya-nya: Yehova anadza kwa Abramu nati, “Kwa zidzukulu zako ndidzapereka dziko limeneli.”
    Choncho Abramu anamangira Yehova amene anadza kwa iye, guwa lansembe.
  hrv-hrv: 'Jahve se javi Abramu pa mu reče: “Tvome ću potomstvu dati ovu zemlju.”
    Abram tu podigne žrtvenik Jahvi koji mu se objavio.'
  mps-mps: Te Yawe Abram bidiboba pedelama, tama tobo po wai, “Te e genuai tǫ da,
    te eno nago wąį hani wai dabebolo mawaibao,” te po wali. Tama tibaso, Abramgo
    te Yawe agaba pedelali madi te pesagede te Yawebolo lotu po weyu, ofa nai mayu
    yabo alta sai nigai.
  llg-llg: Nai ndia, LAMATUAK natudu Mataon neu Abram. Ana nae, “Dei fo Au fee dae
    babaꞌek ia, neu o numbu-sadu mala.” Basa boe ma, Abram nakatotodok batu fo nambadedei
    mei batu, de ana paken dadik mei tunu-hotuk soaneu LAMATUAK, fo Ana natudu Mataon
    neme ndia.
  tpi-tpi: Bikpela i kamap long Abram na i tok, “Bai mi givim dispela graun long ol
    lain pikinini bilong yu.” Olsem na Abram i wokim alta bilong lotu long Bikpela
    long dispela hap Bikpela i bin kamap long em.
  dan-1931: 'Men HERREN åbenbarede sig for Abram og sagde til ham: “Dit Afkom giver
    jeg dette Land!” Da byggede han der et Alter for HERREN. som havde åbenbaret sig
    for ham.'
  vie-OVCB: 'Chúa Hằng Hữu hiện ra và phán cùng Áp-ram: “Ta sẽ cho dòng dõi con xứ
    này.” Áp-ram lập bàn thờ cho Chúa Hằng Hữu.'
  lbk-lbk: Idwani, nenpaila si Dios Apo ken Abram ya kinwanina, “Siya na nan lota
    ay ichowak isnan cheycha'y wanen-edmo.” Adi kad tinmoping si Abram is altar ay
    nenchatonana ken Dios Apo ay nenpaila ken siya.
  guj-2017: ઈશ્વરે ઇબ્રામને દર્શન આપીને કહ્યું, “હું તારા વંશજોને આ દેશ આપીશ.” તેથી
    જેમણે તેને દર્શન આપ્યું હતું તે ઈશ્વરના સ્મરણમાં ઇબ્રામે ત્યાં વેદી બાંધી.
  byr-byr: '@see-verse:GEN.012.006'
  awx-awx: Tiwän Yawetä apu, Abram using inikut. “Kewu awomu bapukale äpme yämit,”
    yang inikut. Yawetä ile apgutde, ile tiwän, Yawele alta gwenu uwomune tahakut.
  pon-2006A: KAUN-O ahpw pwarohng Eipram oh mahsanihong, “Ih sahpwet me I pahn kihong
    kadaudokomw kan.” Eipram eri kauwada pei sarawi ehu wasao ong KAUN-O, pwehki eh
    ketin pwarohng.
  por-BRBSL: 'Yahweh apareceu a Abram e disse: “Darei esta terra aos seus descendentes”.
    Ele construiu ali um altar para Yahweh, que lhe aparecera.'
  aly-aly: Akngey Abram ikwer aremirrek. Renh ilek, “Atha ngenh apmer nhenh anthetyek,
    ngkwenh-rnem-akert intem-antey.” Abram ra apwert ilperr-ilperr-anem arrernek Akngey
    aker tyenkerr anthetyek inkwerelhemel.
  cth-cth: BAWIPA teh Abram koe a kamnue teh hote ram teh na ca catounnaw na poe han
    atipouh. Hote ka kamnuek e BAWIPA hanelah khoungroe a sak pouh.
  twi-twi: Afei, Awurade Nyankopɔn yii ne ho adi kyerɛɛ Abram ka kyerɛɛ no se, “Mede
    saa asase yi bɛma wʼaseni.” Enti Abram sii afɔremuka wɔ hɔ, de kaee Awurade Nyankopɔn
    a ɔdaa ne ho adi kyerɛɛ no no.
  hlt-hlt: Tedae Abram taengah BOEIPA a phoe pah tih, “Hekah khohmuen he na tiingan
    taengah ka paek ni,” a ti nah. Te dongah amah taengah aka phoe BOEIPA ham hmueihtuk
    pahoi a suem pah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛnkɛ kumɑ́ɑ̀ Abɑrɑmmu kóò nɑ̀kɛ́ kɛ dɔ̀: N yóó duɔ́
    nkɛ ntenkɛ̀ nkɛ ɑ yɑɑ̀bí. Kɛ̀ Abɑrɑmmuu mɑɑ́ ti Yiɛ̀ nKuyiendiwũɔ̃tɔ̀nnì dɛ kó
    dibòrì.'
  msy-2020: Ezɨ Ikiavɨra Itir God Abram batogha a mɨgei, “Kɨ nguazir kam nɨn ovavir
    boribar anɨngam.” Kamaghɨn Abram Ikiavɨra Itir God a batozɨ naghɨra, an ziam fasa
    ofa gamir dakozimɨn ingari.
  txq-txq: Numa naa, MANETUALAIN natudu aon neu Abram. Ana nae, “Neu ko Au fee nusak
    ia neu o tititi-nonosim.” Basa boe ma Abram totodo batur dadi neu mei batu esa
    fo paken dadi neu mei tunu-hotuk soa-neu MANETUALAIN fo mana natudu Ndia aon numa
    naa ena.
  aaz-aaz: Anbi bare naan, UISNENO nakriir On neu naiꞌ Abram. In naꞌuab am nak, “Au
    of aꞌfee bare ia ꞌeu ho sufam-kaꞌum sin.” Rarit naiꞌ Abram nbakin mei fatu he
    njair mei fuat neu UISNENO reꞌ nakriir On anbi naan.
  azb-azb: 'Rəbb İbrama görünüb dedi: «Bu torpağı sənin nəslindən olana verəcəyəm».
    İbram ona görünən Rəbbə orada bir qurbangah düzəltdi.'
  eng-DBY: And Jehovah appeared to Abram, and said, Unto thy seed will I give this
    land. And there he built an altar to Jehovah who had appeared to him.
  hin-2017: तब यहोवा ने अब्राम को दर्शन देकर कहा, “यह देश मैं तेरे वंश को दूँगा।”
    और उसने वहाँ यहोवा के लिये, जिसने उसे दर्शन दिया था, एक वेदी बनाई। (गला. 3:16)
  wol-KYG: 'Ci kaw loolu Aji Sax ji feeñu Ibraam ne ko: «Sa askan wi soqikoo ci yaw
    laay jox réew mii.» Ibraam nag daldi tabaxal Aji Sax, ji ko feeñu, ab sarxalukaay.'
  swp-swp: Abo GUIAU i taumasaraha Aberama arinai, i ene, “Am isimurita aridi eai
    tano ta abo ea mosedi.” Arinai aba‐aitalasam esau i hetoro metai, GUIAU enana
    wa i taumasaraha arinai.
  bjr-bjr: Abarammafa mi maqusanai oonu marufanoo Karaambaiqa akooqoo mina afusaa
    kooroomafinoo qimaminau. Qinee maa maqa maaqanara ani qimamunnana ani aiku asauku
    nimianaura. Miqi qimasoofanoo Abarammafa miqoo mina afusaa kooroou Karaambaiqana
    tatufirana suqa amira qainda auqusee tatufirana suqa aminau.
  eng-YLT: And Jehovah appeareth unto Abram, and saith, 'To thy seed I give this land;'
    and he buildeth there an altar to Jehovah, who hath appeared unto him.
  kne-kne: Say nanpailaan Diyos en Abram yan kanana, “Si naey din daga ay idawat ko
    sin polim.” Pag mantopog si Abram si bato et man-amag si altar ay pangidatonanas
    animal en Diyos ay nanpaila en sisya.
  wat-wat: Nokomai Yave tauna i tenekikinomaniya Ebenamu nenei eketa i iyaviya i bwaduwa,
    “Nofe Kenani fwayafwayana susukwau ana venisiya.” Eketa Ebenamu, kafa vibwanaose
    Yave nenei kana didiḡa i didiiya. Namai Yave tauna i visawaveniya nenei, i vimisiniiya.
  heg-NTPO: Se na, AMA LAMTUA tulu-balang apa ka bel Abram. Un tekan noan, “Mam Auk
    bel dale ni bel ku in hua-koet tas.” Hidi kon Abram daek mana mesa, toden nini
    batu, le taon daid maan in tunu-dadung bel AMA LAMTUA, man tulu-balang apa ka
    son se maan na.
  ptu-ptu: 'Iya umpa''paitaammi kalena DEBATA lako Abram anna ma''kadai naua: “Iam
    too inde ongeam la kubeem pessubummu.” Iya napapiam Abram mesa ongeam pehumalasam
    längäm DEBATA to puha umpa''paitaam kalena.'
  bzd-NTPO: 'Eta̱ ee̱ Jehová e̱'' kkaché Abram a̱ ta̱ ichéitö ia̱: “Ká̱ i'' meraëyö
    be'' ditséwö a̱.” Eta̱ Abram tö ák kataté ka̱''ie et iyiwak jchoie Jehová dalöioie
    ee̱ Jehová e̱'' kkayë'' ie'' a̱ e'' kue̱ki̱.'
  kwf-kwf: Sui Iawe ka faꞋataꞋinia talana fuana sa Abram, ma nia ka fata Ꞌuri fuana,
    “Nai baꞋa kwatea ano neꞋe fuana kwalafa Ꞌoe.” Sui sa Abram ka Ꞌuia taꞋi sulufaua
    ana kula neꞋeri fuana foꞋosilana Iawe neꞋe faꞋataꞋinia talana fuana.
  eng-WYC-2017: Soothly the Lord appeared to Abram, and said to him, I shall give
    this land to thy seed. And Abram built there an altar to the Lord, that appeared
    to him.
  eng-WMBB: The LORD appeared to Abram and said, “I will give this land to your offspring.”
    He built an altar there to the LORD, who had appeared to him.
  spp-spp: 'Ka Kafooŋi si uye cyêe Burama na, maa yi jwo u á: «Mii sí nde kìni kan
    mu tùlug''á.» Ka Burama si sáraya tawwûgo yaa wani Kafooŋi á, ŋge u à uye cyêe
    u na ke.'
  aey-aey: Odocob Tibud uqa ono Ebram amegna camasac mimei madon, “Maha i hinana sihul
    adigen,” don. Odocob uqa ono Tibud camasac menna uqa Tibud ihandocnu meen cabal
    oso gualen.
  urd-GVH: वहाँ रब अब्राम पर ज़ाहिर हुआ और उससे कहा, “मैं तेरी औलाद को यह मुल्क दूँगा।”
    इसलिए उसने वहाँ रब की ताज़ीम में क़ुरबानगाह बनाई जहाँ वह उस पर ज़ाहिर हुआ था।
  rug-rug: Meke vura koe Ebarami se Zihova, meke zama, “Hiera sa popoa sapu kaqu vatua
    Rau koasa tutimu,” gua. Beto asa si tavete vala nia Ebarami si keke hope te Zihova
    sapu vura koasa vasina asa.
  gaz-gaz: Waaqayyo Abraamitti mulʼatee, “Ani biyya kana sanyii keetiif nan kenna”
    jedheen. Kanaafuu inni achitti Waaqayyo isatti mulʼate sanaaf iddoo aarsaa ijaare.
  fra-LSG: 'L’Éternel apparut à Abram, et dit: Je donnerai ce pays à ta postérité.
    Et Abram bâtit là un autel à l’Éternel, qui lui était apparu.'
  gnn-gnn: Yo, ŋayathaŋalanydja ŋayi ŋunhiyi wäŋa, bala ŋayinydja marrtjina gonha
    maḻŋ'thurruna warray nhanukala Garraynha Godnha, bala waŋana bitjarrana, “Dhuwalana
    ŋunhiyi wäŋanydja ŋarra yurru wekama nhokalaŋuwu mala‐bunharawuywuna, märr yurru
    dhuwalayinydja wäŋa bitjanna liŋguna nhokalaŋuwuna miṯtjiwu dhärrana yana yukurra
    yurru.” Bala ŋayi Yipuramdhunydja botjaŋalana guṉḏana malanha ŋal'‐ŋalmaraŋala,
    bala yana wäyinnha bathara, buku‐wurrparanydja Garraynha Godnha, ŋunhi ŋayipi
    maḻŋ'maranhamina ŋanyapinyay ŋayi nhanukala Yipurayimgala ŋunhiliyi wäŋaŋura.
  yal-yal: Koni Alatala yi a yɛtɛ yita Iburama ra. A yi a fala, a naxa, “N bɔxɔni
    ito nan fima i yixɛtɛne ma.” Awa, Iburama yi saraxa ganden nafala Alatala xa naxan
    a yɛtɛ yitaxi a ra.
  gum-gum: 'Inchen Jehovábe Abramwan kenamisrabe trenchibig køn: —Ñuinukkurri amrrub
    misaameran nabe truilan i pirøwan trananmønrrun— cha. Inchen Abrambe kan altar
    kusrabig køn tru Jehová nun kenamisrøbigweyasig.'
  iou-iou: '@see-verse:GEN.012.006'
  haw-1868: 'Ikea ae la o Iehova e Aberama, i mai la ia, E haawi aku no wau i keia
    aina no kau poe mamo: malaila oia i hana''i i kuahu no Iehova, ka mea i ikea e
    ia.'
  arb-NAV: 'وَظَهَرَ الرَّبُّ لأَبْرَامَ وَقَالَ لَهُ: «سَأُعْطِي هَذِهِ الأَرْضَ
    لِذُرِّيَّتِكَ». فَبَنَى أَبْرَامُ هُنَاكَ مَذْبَحاً لِلرَّبِّ الَّذِي ظَهَرَ
    لَهُ.'
  adz-adz: da bitsintaꞌ Yawe iwaꞌ da Abram da ini da arangan ibiani, “Dzi bungꞌ arim
    intap aruani da u yanginggam.” Ibinigi da Abram yantungꞌ tauf isu mumai mararam
    tsarada nam da Yawe gin, i mingꞌa nigi da Yawe iwaꞌ da arangan.
  ewe-ewe: Yehowa ɖe eɖokui fia Abram, eye wògblɔ be, “Matsɔ anyigba sia ana wò dzidzimeviwo.”
    Abram ɖi vɔsamlekpui aɖe ɖe afi ma hena ŋkuɖoɖo ale si Yehowa ɖe eɖokui fiae le
    afi ma la dzi.
  eng-LEE: And the Lord appeared unto Abram, and said, Unto thy seed will I give this
    land. And he built there an altar unto the Lord, who had appeared unto him.
  dji-dji: Manymak, God Yaway inganydji mil-ḻirrpini Abramgi ga inga wanginiban, “Djining
    djawal djinarr gungi djanki miri nyungung bapurrurrgi, ngunung mala guyum inydjin
    ngurri.” Marrga Abramdji yip mutjpiningili rirrkiyandji, marrga ṉammirri inga
    burrtjirrdji maypal Yawaygi miri mundjarr inga, gima nyani nguḻikima inganydji
    mil-ḻirrpini.
  gvn-gvn: '@see-verse:GEN.012.006'
  nna-nna: Palaja Abram-ku miral jarrinyalu Ngarrka, wurrarnili, “Nyungungarra warrarn
    yungkulumarnajaninyi jamuji karlujirrangu nyuntumili.” Palajalu palanga warnkurrangu
    kuru marna Abram-ju, wuru jirni. Palanga ngarluja nyurra marna Ngarrka.
  asm-FB: পাছত যিহোৱাই অব্ৰামক দৰ্শন দি ক’লে, “এই দেশখনকে মই তোমাৰ বংশক দিম।” তাতে
    অব্রামে তেওঁক দৰ্শন দিয়া যিহোৱাৰ উদ্দেশ্যে সেই ঠাইত এটা যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে।
  sus-A: عَلَتَلَ نَشَ عَ يّتّ مَسٍن عِبُرَ مَ بّ. عَ نَشَ عَ قَلَ، «ﭑ يِ بْشِ نَن
    قِمَ عِ بْنسْي مَ.» نَ كُي عِبُرَ مَ نَشَ سّرّشّبَدٍ يَءِلَن عَلَتَلَ بّ نَشَن
    مِنِشِ عَ مَ.
  fra-SBL: 'Yahvé apparut à Abram et dit : « Je donnerai ce pays à ta descendance. »
    Il y bâtit un autel à Yahvé, qui lui était apparu.'
  hbo-hbo: וַיֵּרָ֤א יְהוָה֙ אֶל־אַבְרָ֔ם וַיֹּ֕אמֶר לְזַ֨רְעֲךָ֔ אֶתֵּ֖ן אֶת־הָאָ֣רֶץ
    הַזֹּ֑את וַיִּ֤בֶן שָׁם֙ מִזְבֵּ֔חַ לַיהוָ֖ה הַנִּרְאֶ֥ה אֵלָֽיו׃
  shp-NTPO: 'Jainxonra jaki pikoxon Ibon yoia iki: “Nato maira min chiní bakebo en
    meniai”, akin. Jatianra Ibo rabinoxon Abramman makan tsamana iki, jainoax jaki
    pikoxon oinmaa iketianra aká iki.'
  eng-WYCLIFFE: Sotheli the Lord apperide to Abram, and seide to hym, Y schal yyue
    this lond to thi seed. And Abram bildide there an auter to the Lord, that apperide
    to hym.
  piu-2006: '@see-verse:GEN.012.006'
  pjt-pjt: Ka Mayatja Godanya utiringu Aipamala munu wangkangu, “Nyanga paluṟu ngura
    panyatja, panya ngayulu ungkunytjikitjangku kalkuntja nyuntumpakunu tjuṯa nyinanytjaku.”
    Ka palulanguṟu Aipamalu pukuḻarira pitjilpa puḻka tjunu Godanya waḻkuntjikitjangku.
  cwe-cwe: Mndewa Mulungu kamulawilila Abulamu na kamulongela, “Ino iyo iisi yondaniweng'he
    welesi wako.” Maabaho Abulamu kamzengela lupango Mndewa Mulungu, yoyamulawilile.
  bgs-bgs: Igpakita tô Áglangngagán ki Abram, asta igkagi sikandin, na mà din, “Ni
    gó tô banuwa na bággén ku tun ta rubbad nu.” Purisu igimu i Abram tô ággóbbówanan
    ka mannanap na bággén tun ta Áglangngagán na igpakita kandin.
  kik-kik: Nake Jehova akiumĩrĩra Aburamu, akĩmwĩra atĩrĩ, “Bũrũri ũyũ nĩguo ngaahe
    rũciaro rwaku.” Nĩ ũndũ ũcio Aburamu agĩakĩra Jehova kĩgongona hau, o we Jehova
    ũcio wamuumĩrĩire.
  ksr-ksr: 'Kaeŋ laligogi Poŋnoŋ Abram asugiŋ muŋ kokaeŋ ijoro: “Baloŋ koi ii mono
    goo gbiliuruga buŋa qeŋ oŋomaŋa.” Kaeŋ ijoro Abramnoŋ Poŋ iwaanoŋ asugiroti, iwaajoŋ
    siimoloŋ ooŋoombaa alata moŋ mero.'
  omb-omb: Siu a Huqe mo haharagi nie lawe Ebram siu mo veve vena, “Nain bete na vanue
    lehe lawe renetumu.” Lune hi mo hau na vonda gogona lawe na Huqe nge mo haharagi
    nie lawea taie.
  fra-NCL: 'Yahweh apparut à Abram et lui dit : « je donnerai ce pays à ta postérité. »
    Et Abram bâtit là un autel à Yahweh qui lui était apparu.'
  cek-AK: Abram khaeah Angraeng angphong moe, hae prae hae na caanawk khaeah ka paek
    han, tiah a naa. To pongah anih khaeah amtueng, Angraeng hanah to ahmuen ah hmaicam
    maeto a sak pae.
  xla-xla: Epalati Godta A꞉iblam watle woyapo epo atlaiyo, “Na꞉tapo wa꞉ mamadulo dla
    ta꞉la iye hamilowepo,” diyo. Epame A꞉iblamtapo God dla alinepi poyupo ha꞉lalo
    tile haiyo.
  cuk-cuk: 'Agine, Bab-Jehová Abramʼse magarosad, ega sogded: “We-yar an be-waganga
    ukoed.” Agine, Abram Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila sobsad, ar ade,
    Abram soged, Bab-Jehová wegi anse magarosaddeeye.'
  uig-CYR: 'Пәрвәрдигар Абрамға көрүнүп, униңға: — Мән бу зиминни сениң нәслиңгә ата
    қилимән, — деди. Шуниң билән у шу йәрдә өзигә көрүнгән Пәрвәрдигарға атап бир
    қурбангаһ салди.'
  pma-pma: Evus, Iahova mai kistal ven Ebram ka viteni mini vit, “Atan ten out enek,
    nisani min koakeil ika en vatiamal onom.” Evus, Ebram kur mari ahat keil ka mumon
    ahor ten sanien keke vanit sanien votut vahina min Iahova koa mai kistal veni.
  tel-2017: యెహోవా అబ్రాముతో “నీ వారసులకు ఈ దేశాన్ని ఇస్తాను” అని చెప్పాడు. అక్కడ
    అతడు యెహోవాకు హోమ బలి అర్పించాడు.
  hat-BSA: 'SENYÈ a te parèt a Abram. Li te di: “A desandan ou yo, Mwen va bay peyi
    sila a.” Alò, li te bati yon lotèl nan plas kote SENYÈ a te parèt a li a.'
  bxh-bxh: Guyau ya taumahata Abelam lisina yai, na iyen, Tanohi te haba laulauwewem
    E feledi.
  kos-kos: LEUM GOD El sikyang nu sel Abram ac fahk nu sel, “Pa inge facl se ma nga
    ac sang nu sin fwilin tulik nutum.” Na Abram el etoak loang se nu sin LEUM GOD,
    su tuh sikyang nu sel we,
  hbo-WLC: וַיֵּרָ֤א יְהוָה֙ אֶל־אַבְרָ֔ם וַיֹּ֕אמֶר לְזַ֨רְעֲךָ֔ אֶתֵּ֖ן אֶת־הָאָ֣רֶץ
    הַזֹּ֑את וַיִּ֤בֶן שָׁם֙ מִזְבֵּ֔חַ לַיהוָ֖ה הַנִּרְאֶ֥ה אֵלָֽיו׃
  ibo-ibo: Onyenwe anyị mere ka Ebram hụ ya anya, ọ sịrị, “Aga m enye mkpụrụ gị ala
    a.” Ya mere, Ebram wuru ebe ịchụ aja nʼebe ahụ nye Onyenwe anyị onye gosiri ya
    onwe ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଅବ୍ରାମଙ୍କୁ ଦର୍ଶନ ଦେଇ କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭ ବଂଶକୁ ଏହି
    ଦେଶ ଦେବା;” ଏଥିନିମନ୍ତେ ଅବ୍ରାମ ଆପଣା ନିକଟରେ ଦର୍ଶନଦାତା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସେହି
    ସ୍ଥାନରେ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:GEN.012.006'
  chk-chk: Iwe, ewe Samol mi Lapalap a pwä ngeni Apram o üreni, “Ei fanü üpwe ngeni
    mwirimwirum kana.” Mürin, Apram a senätä eu rongen asor ikenan fän iten ewe Samol
    mi Lapalap mi pwä ngeni.
  ssd-ssd: 'Minnaig le Suŋgo nu Abram tugum promba sana: Ye ne tuku ndare kilke te
    siŋka serniŋgamŋgit ŋgina. Taŋakina le Abram nu Suŋgo nu teŋge ye tugum prowat
    ŋga ndame afu kilmba turŋaŋga atraukam tuku pa laŋlaŋ inum wakeina.'
  rop-rop: Bat YAWEI bin shoum miselp langa Eibram, en imbin dalim im, “Dijan na det
    kantri weya ai garra gibit langa yu biginini olabat.” Wal Eibram bin pailimap
    ston deya, en imbin weship langa YAWEI weya imbin kamat langa im.
  ukr-1871: 'І явивсь тодї Господь Аврамові, і рече йому: Потомкам твоїм надїлю землю
    сю. І спорудив там він жертівника Господеві, що явивсь йому.'
  eng-AOI: Yahweh came and appeared to Abram at the tree and said, “This is the country
    I will give to your descendants.” Then Abram took some big stones and stood them
    up and made an altar so that he could pray to Yahweh, and then he worshipped him
    there.
  yon-yon: Doboroone, Yarimanbed wadbare angkaderene Abram yaa yedmenoon, “Ambibkin
    kee eb yob yaa kondaniin.” andoon. Kwanandoona, Abrambed bot wuuboon, Yarimanbed
    ne yaa angkadoroon kii ande korokbi yeman. (Abram yoom ye yoom winiwendan yoom
    kuu Keenan ambibkin aom dewinimaib, ye dingkan kab kuu kereek yemoon animaib kowe.
    Yi kuu ambib anam yenbenabindo, dingkan kadbed ongmiwen ye ambib kombon aombed
    dangimo kamen yariwen. Kwane, bidambib maa yaa wanande kaimaib kuu yi ambib kombon
    yeman kuu bedmenabe be kemo yi angkurom ari nongkobekorib bewinimaib.) (Yi kuu
    animan kab ma kibingkindo, dingkanmo bangkanandiwen. Yi dingkan yena kuu animaib,
    yena kuu ari berengkimaib, karub yena yi berengke yeen ani dowad. Kuye od kuu
    Abram ye nimakarub yoom kuu karub yena yaambed yongbon animan berengkimamiwen.
    Wiid yob kangkon berengkekorib flawa ongmenib bred nengkimamiwen.)|H
  bch-bch: Idio ta Maron iuot pan Abram ta ikeo, “Gau ga napan tibur kapei toa ne
    aea tano ga iman lem gergeu ga tibutibum ad.” Ta Abram ipagun popou tenainga aea
    toa eoa ta iraring pan Maron toa iuot pan.
  deu-1951: 'Da erschien der HERR dem Abram und sprach: Deinem Samen will ich dies
    Land geben! Und er baute daselbst einen Altar dem HERRN, der ihm erschienen war.'
  eng-JPS: 'And the LORD appeared unto Abram, and said: ''Unto thy seed will I give
    this land''; and he builded there an altar unto the LORD, who appeared unto him.'
  ubr-ubr: BADA on Abram aurin irobotet ato iyawur iyau, “Atonio tafanam on arimon
    om wawam agirim anites.” On mes Abram on sirifu agim kema iyon BADA aurin ikutetai
    efan menan BADA aurin irorobotet nan.
  srp-1865: 'I javi se Gospod Avramu i reèe: tvojemu sjemenu daæu zemlju ovu. I Avram
    naèini ondje žrtvenik Gospodu, koji mu se javio.'
  lug-lug: Awo Mukama n’alabikira Ibulaamu n’agamba nti, “Ensi eno ndigiwa abo abaliva
    mu ggwe.” Awo Ibulaamu n’azimbira eyo Mukama ekyoto eyamulabikira.
  heb-heb: וירא יהוה אל אברם ויאמר לזרעך אתן את הארץ הזאת ויבן שם מזבח ליהוה הנראה
    אליו׃
  ben-IRV: পরে সদাপ্রভু অব্রামকে দেখা দিয়ে বললেন, “আমি তোমার বংশকে এই দেশ দেব,” তখন
    সেই জায়গায় অব্রাম সদাপ্রভুর উদ্দেশ্যে এক যজ্ঞবেদি করলেন, যিনি তাঁকে দর্শন দিয়েছিলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਅਬਰਾਮ ਨੂੰ ਦਰਸ਼ਣ ਦੇ ਕੇ ਆਖਿਆ, ਇਹ ਦੇਸ਼ ਮੈਂ ਤੇਰੀ ਅੰਸ ਨੂੰ ਦਿਆਂਗਾ।
    ਤਦ ਅਬਰਾਮ ਨੇ ਉੱਥੇ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ, ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: 'Rəbb İbramısqa dyagu uvhuyn: – Zı ina ölka yiğne nasılıs hevles. İbramee
    cus dyaguyne Rəbbis, maa''ad q''urbanbı alyaa''an ciga alya''a.'
  mwp-mwp: Wa, senawbi lagoenu nanga Awgadh yakamaydhin Abramalpa a kedha mulaydhin
    nubepa, ‘In nubi lag ngath bangal poeybane nginu kaziw kazipa.’ Kalanu Abrama
    kulaw olta aymoeydhin Awgadhoepa, si senawbi doegamoenu.
  mya-JVB: ထာဝရဘုရား သည် အာဗြံ အား ထင်ရှား ၍ ၊ ဤ ပြည် ကို သင် ၏အမျိုး အနွယ်အား ငါပေး
    မည်ဟု မိန့် တော်မူ၏။ ထိုသို့ ထင်ရှား တော်မူသောထာဝရဘုရား ဘို့ ၊ ထို အရပ်၌၊ ယဇ်
    ပလ္လင်ကို တည် လေ၏။
  tte-O: Kabo Yaubada iyawatagili Abelem koina yo iba, “Dedei bwaite kani yaolena
    tubumwao kolili.” Kabo Abelem kaba pwaoli iginauli yanuwane koina yo itapwalolo
    Yaubadane koina iya mwa iyawatagili koina.
  tbg-tbg: Noravano Kotiva Eparaamira avuqaa qovarama viro virara tiharo, Te maa vatara
    are kuvuarama terauka nimirerave, tiro. Minti tivakero Kotiva Eparaamira avuqaa
    qovarama vurara tiro, Eparaamiva orinavu varakero ofaa tainta autukero Nora Kotira
    autu tuahera kora.
  hmo-hmo: Lohiabada ese Aberamo dekenai ia hedinarai, ia hereva, ia gwau, “Inai tano
    be oiemu tubuna dekenai do lau henia.” Vadaeni unuseni Aberamo ese boubou patana
    ia karaia Lohiabada dekenai, badina be Lohiabada ese ia dekenai ia hedinarai unai
    gabu dekenai.
  ata-ata: IAUE mupalaꞌa noxou Avalamu, la muvikalanu aloxo ꞌo, “Tuala e lexe eni
    alosiꞌa ta xasixasine iloꞌa ta ꞌiluꞌilusuneni ane.” La sou Avalamu muavuti la
    mutaꞌolunu lavolavoꞌo sou muxali loxo valovalo sou muꞌelaxaꞌa ta sipsip mulai
    noxou IAUE.
  nfa-nfa: Ètu era èèna ka, LAMATUA padꞌelo iisi Na mi Abram, peka na, “Èèna na, Jaꞌa
    hia ana-èpu èu rai neꞌe ne.” Ka Abram pudhi hadhu tao mei korban hia LAMATUA dhu
    padꞌelo iisi Na dènge nèngu ètu era èèna.
  urd-urd: तब ख़ुदावन्द ने इब्रहाम को दिखाई देकर कहा कि यही मुल्क मैं तेरी नसल को
    दूँगा। और उसने वहाँ ख़ुदावन्द के लिए जो उसे दिखाई दिया था, एक क़ुर्बानगाह बनाई।
  rus-SYN: 'И явился Господь Авраму и сказал ему: потомству твоему отдам Я землю сию.
    И создал там Аврам жертвенник Господу, Который явился ему.'
  cbt-NTPO: 'Inaquë Siniorori, Apran ya''notahuaton, itërin: “Ya''ipi iso no''pa'',
    shiparinpita quëtarahuë hua''anëntapona'',” itërin. Naporo chachin Apran Sinioro
    chinotacaso marë'' a''nara artaro ninin. Inaquë ya''notërin ni''ton, chinotërin.'
  bqc-SIM: 'Ɔ̃ Dii bↄ̀ mↄ̀ Ablaũwa à mɛ̀: Má bùsuɛ bee kpa n buiↄwaɛ. Ɔ̃ à Diipi
    gbagbakĩi kɛ̀ we.'
  tcz-CHONGTHU: Hichun Pathenin Abram chu akimupi'n “Keiman hiche gamhi na chilhahte
    kapeh ding ahiye,” hichun Abram injong ahenga hung kilah Pakaiya ding in hiche
    muna chun maicham khat asem in ahi.
  mar-mar: परमेश्वर अब्रामाला दर्शन देऊन म्हणाला, “हा देश मी तुझ्या वंशजांना देईन.”
    ज्या जागेवर परमेश्वराने अब्रामाला दर्शन दिले त्या जागी त्याने परमेश्वरासाठी वेदी
    बांधली.
  tcs-tcs: Da AntapGod bin soe emselp po Abram ane em bin spik, ‘Ai go gibe dis kantri
    po pamlelain blo yu.’ Den apta, Abram i bin bilde olta po wosip da AntapGod, bikoz
    da AntapGod i bin soe emselp de po Abram.
  soq-soq: Ita Iawe God Abram mampe segalene wanase, “Ne bola ema Kanaan e nosinosia
    wanamopa.” Sa baiwa Abram wata dewasan pue pulolempe sumpaa baiwa, ipawa Iawe
    God me mampe segalen.
  qub-qub: 'Chaycho tiyaycaptin Abramta Tayta Dios yuriparcur niran: «Cay partitaga
    gampita mirajcunatami goycushäpaj» Chaycho yuripashanpitami Abramga Tayta Diosta
    adurananpaj juc altarta jinancho pergaran.'
  bqp-bqp: 'Akũ Dikiri bò à sù Abramua à pì: Mani bùsu dí kpá n burinↄamɛ. Akũ à
    Dikiri gbagbaki bò gwe.'
  hat-hat: Abram fè yon vizyon, li wè Seyè a ki di l'. Men peyi m'ap bay pitit pitit
    ou yo a. Se la Abram bati yon lotèl pou Seyè a ki te parèt devan li nan vizyon
    an.
  eng-BSB: Then the LORD appeared to Abram and said, “I will give this land to your
    offspring.” So Abram built an altar there to the LORD, who had appeared to him.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠulani kɛlɛma Aɓalame ʋɛ, é ɠɛ ma: «Nà zooi nii veezu è-mavofodai
    ya.» Aɓalame zalaɠa ɠulazuʋɛ ɓɛtɛni ná Ɠɔoɠɔ GALAGI ʋɛ, nii é ɠulani bɛ kɛlɛma.'
  eng-WEBPB: The LORD appeared to Abram and said, “I will give this land to your offspring.”
    He built an altar there to the LORD, who had appeared to him.
  kbq-kbq: Ra Anumzamo'a Abramunte eno amanage huno eme asmi'ne, Maka ama mopa nagaka'a
    zamigahue, higeno Abramu'a Ra Anumzante Kresramana vunaku ita trohu'ne.
  nhe-BL: 'Huan nopano TOTECO monexti ica Abram huan quiilhui: “Ni tlali niquinmacas
    moteipa ixhuihua.” Huajca Abram quichijqui se tlaixpamitl nopano para TOTECO tlen
    monextijtoya ihuaya.'
