verse: GEN.012.005
translations:
  mal-C: അദ്ദേഹം തന്റെ ഭാര്യയായ സാറായിയെയും സഹോദരന്റെ പുത്രനായ ലോത്തിനെയും തങ്ങൾ ഹാരാനിൽവെച്ചു
    നേടിയ സകലസ്വത്തും ഹാരാനിൽവെച്ച് തങ്ങൾ സമ്പാദിച്ച സേവകരെയും കൂട്ടി കനാൻദേശത്തേക്കു
    യാത്രതിരിച്ചു; അവർ കനാൻദേശത്ത് എത്തിച്ചേരുകയും ചെയ്തു.
  deu-TKW: Da nahm Abram sein Weib Sarai und Lot, seines Bruders Sohn, und alle ihre
    Habe, die sie besaßen, und die Seelen, die sie in Haran erworben hatten, und sie
    zogen aus, um sich ins Land Kanaan zu begeben, und gelangten ins Land Kanaan.
  lin-lin: Abrami azwaki mwasi na ye Sarayi ; Loti, mwana ya ndeko na ye ; bomengo
    nyonso oyo akomaki na yango mpe bato oyo azwaki na Arani. Babimaki wuta na Arani
    mpo na kokende na Kanana mpe bakomaki kuna.
  cbr-NT: Kuankin ka aín xanu Sarai këñun aín piaka Lot buánkëxa, 'imainun ka aín
    ñuina aín ñukama 'imainun aín ñumëmikë unikama Harán kakë me anuxuan bikë akama
    buánkëxa. Buani kuanx ka Canaán menu bëbakëxa,
  eng-LSV: And Abram takes his wife Sarai, and his brother’s son Lot, and all their
    substance that they have gained, and the persons that they have obtained in Haran;
    and they go out to go toward the land of Canaan; and they come to the land of
    Canaan.
  bmu-bmu: Anmam jiba anömŋi Sarai, behötŋi Lot, sukinapŋi pakpak qezakögetka sehiyöhi
    aka welenqeqe ambazip Haran mirinöŋ mala eŋgömegeri, mi memba eŋguaŋgita mosöta
    Keinan gölmenöŋ anbingöra anda mala miaŋgöreŋ aŋgotket.
  eng-GNV: 'Then Abram tooke Sarai his wife, and Lot his brothers sonne, and all their
    substance that they possessed, and the soules that they had gotten in Haran, and
    they departed, to goe to the land of Canaan: and to the land of Canaan they came.'
  eng-WEBSTER: And Abram took Sarai his wife, and Lot his brother's son, and all their
    substance that they had gathered, and the souls that they had gotten in Haran;
    and they went to go forth into the land of Canaan; and into the land of Canaan
    they came.
  nhw-BL: Huan quihuicac isihua Sarai huan imachcone Lot. Nojquiya Abram quihuicac
    nochi nopa miyac tlamantli huan tlapiyalme catli quinpiyayaya huan nochi itequipanojcahua
    catli hualajtoyaj ihuaya tlen altepetl Harán pampa quincojtoya para iaxcahua.
  swh-ONEN: Abramu akamchukua Sarai mkewe pamoja na Loti mwana wa ndugu yake, mali
    zote walizokuwa nazo pamoja na watu aliokuwa amewapata huko Harani, wakasafiri
    mpaka nchi ya Kanaani, wakafika huko.
  bba-bba: U win kurɔ Sɑɑrɑi suɑ kɑ Lɔtu win wɔnɔn bii kɑ ben ɑrumɑni ye bɑ mɔ kpuro
    kɑ sɔm kowo be bɑ wɑ Hɑrɑniɔ. Be kpurowɑ bɑ swɑɑ wɔri mɑ bɑ turɑ Kɑnɑnin temɔ.
  eng-KJVCPB: And Abram took Sarai his wife, and Lot his brother’s son, and all their
    substance that they had gathered, and the souls that they had gotten in Haran;
    and they went forth to go into the land of Canaan; and into the land of Canaan
    they came.
  cpy-cpy: Itsipatanaawo iina Sarai, eejatzi Lot itominthori. Ithonkakiro raaneero
    tzimimoyitziriri, raaneeri maawoeni ratzirite ramanantakiri Harán-ki. Iroka okanta
    rareetantakari Abram Canaán-ki,
  mpx-mpx: Abalam, lagona Selai ge talina natuna Lote i ahel alonau, ginebi gogomwau
    gegewena ge totuwalali gegewel bolo hi pwawal Halani elana. Yaka panuwa o hi eguluwai
    ge hi nawanawa Kenani kaiwena. Sauga hi vin,
  wbp-wbp: '@see-verse:GEN.012.004'
  luo-luo: Nokawo chiege Sarai, gi Lut wuod owadgi, gi mwandu duto mane gisechoko
    kod wasumbini duto mane gin-go Haran, kendo negichako wuoth mar dhi Kanaan mi
    negichopo kuno.
  meu-meu: Abram ena mauri laḡanidia na hitu-ahui ima, Haran e rakatania negana ai.
    Abram ese adavana Sarai bona vavana Lot e hakaudia lao, edia kohu iboudiai bona
    edia hesiai memerodia Haran ai e davaridia danu e laohaidia; e tore tore isi,
    Kanaan tanona baela eto. Bena Kanaan tanona ai e kau.
  npi-ULB: अब्रामले तिनकी पत्‍नी साराई, तिनका भतिजा लोत, तिनीहरूले हारानमा जम्‍मा
    गरेका सम्पत्ति र प्राप्‍त गरेका मानिसहरू सबै लगे । तिनीहरू कनानको भूमिमा जानलाई
    हिँडे र कनानको भूमिमा आइपुगे ।
  yor-yor: 'Abramu sì mú Sarai aya rẹ̀, àti Lọti ọmọ arákùnrin rẹ̀: gbogbo ohun ìní
    tí wọ́n ti kójọ àti àwọn ènìyàn tí wọ́n ní ní Harani. Wọ́n sì jáde lọ sí ilẹ̀
    Kenaani. Wọ́n sì gúnlẹ̀ síbẹ̀.'
  emp-NTPO: Abraʌ̃ba idji quima Saraida, idji tẽãbea Loda, ne jũma idjia erob̶ʌ sid̶a
    edesia. Idji nezocarã Haraʌ̃ne edad̶a sid̶a edesia. Haraʌ̃neba ẽdrʌd̶aped̶a wãsid̶aa.
    Wãbʌdad̶e Canaaʌ̃ druad̶e jũẽsid̶aa.
  ind-ind: '@see-verse:GEN.012.004'
  pes-OPCB: او همسرش سارای و برادرزاده‌اش لوط، غلامان و تمامی دارایی خود را که در
    حران به دست آورده بود، برداشت و به کنعان کوچ کرد.
  ssx-ssx: Eipola꞉ma꞉ta꞉ weteke Sa꞉tai make hamekena꞉ eiyeke Loda꞉ make mo Hatani
    hata꞉ mimiki pa hameke e pokaasa꞉ wanda꞉hali make ala꞉ta꞉ ala꞉ta꞉ paeyao make
    mea mo Keinani kenke nane poluekema꞉ kini pea pemekeme. Kutupa mo Keinani kenke
    nane opolo pemeketa꞉
  lcm-lcm: Kata songo na kisngana ta Sarai na kana nat ta Lot. Na kala luk kana togtogon
    aongos na kana keve asosokai i kana samui e Aran na kila pasal na kianla serei
    e Kanan.
  aer-aer: '@see-verse:GEN.012.004'
  tgl-ULB: Isinama ni Abram si Sarai, na kaniyang asawa, si Lot, na anak na lalaki
    ng kaniyang kapatid, lahat ng mga ari-arian na kanilang naipon, at mga nakuha
    nilang mga tauhan sa Haran. Umalis sila patungo sa lupain ng Canaan, at pumunta
    sa lupain ng Canaan.
  nop-nop: Adi tamuŋiŋ Salai eŋ dali diniŋ mihi Loti eŋ adi’walaŋ tipilapilaye eŋ
    bomboŋŋiŋ wanaŋ moŋgolune Kanaaŋ kwetneŋkade uge uge kwet uŋaŋ usuwagiŋ.
  kca-kca: Аврам Сара имеԓ пӑтән ўсԓы; апщеԓ пŏх Лот ики, тӑйәм войԓаԓ пӑ пŏрмасԓаԓ
    пӑ Харранән ԓўвеԓа рупитәм митйохԓаԓ ищи пӑтән ўсԓы; Ханаан мўв пеԓа мӑтсәт; пӑ
    Ханаан мўва йŏхәтсәт.
  cbu-NT: Wizanllpa Sarpat, zoonllinpa wip Lotarinpat, chinupat, muchchurpatatam,
    ichingaru ashpari naataranganaya. Apramarini anpur masachirini 75 taarangiya,
    yuwapur watsapunee Jarana kasarangu anpuru. Naatarangu, Kanaanashshat tsap kusarangiya.
  usa-usa: Abaram wení áanáqa Táraigara, wení ábákoni áanine, máten-otamo yemó aikumarakaraq
    abo Árániqo aikuyikara mayai wayukagaraq yiwiqmena Keinen mararaq marena uraiye.
    Abo yeráwáqá mareta Keinen koyarae.
  hui-hui: Pole howa Abarama ibugua ibu one Saraibi ibu hamene igini Lodebi ibuni
    haru halu wali agali biabe bia hagabi tinaga dabudabu wiarubi bibahende Harana
    dindini wu heneru mo yai halu Kenana dindi pole pene.
  wrs-wrs: '@see-verse:GEN.012.004'
  mya-mya: အာ​ဗြံ​သည်​မ​ယား​စာ​ရဲ၊ တူ​လောတ၊ ရှိ​သ​မျှ သော​ဥစ္စာ​ပစ္စည်း​နှင့်​တ​ကွ
    ခါ​ရန်​မြို့​၌​ရ​ရှိ​သော ကျေး​ကျွန်​အား​လုံး​တို့​ကို​ခေါ်​ဆောင်​၍ ခါ​နာန် ပြည်​သို့​ခ​ရီး​ထွက်​ခဲ့​လေ​သည်။
    ခါ​နာန်​ပြည်​သို့​ရောက်​ကြ​သော​အ​ခါ၊-
  cbi-NTPO: Abram, ya' shinbu Sarainu bain, ya' apiña Lotnu bain, tsenmin naa kumuinchi
    ya ti taju' bain detakikemi, tsenmin Harán pebulunu ya' chachi miyandiñu jumulanu
    bain demiya' jiimi. Tsejtu Canaán tusha devijitu,
  bod-N: ཨབ་རམ་གྱིས་ཁོང་གི་ཆུང་མ་སཱ་ར་ཡུ་དང་ཚ་བོ་ལོད་ཐུ་ཁྲིད༌དེ། ཁོ་རྣམས་ཀྱིས་ཧཱ་རན་དུ་བསགས་པའི་རྒྱུ་ནོར་ཁྱེར་ནས་མི་རྣམས་དང་བཅས་པ་ཀ་ན་ཨན་ཡུལ་དུ་ཆས་ཤིང་དེ་རུ་སླེབས༌སོ།།
  wsk-wsk: Nu ko imet Sarai tam, ale ko uria ko namar Lot tam, ale arungak namakaso.
    Nuna nongota nunga melmasak se nunga ura kariimet se melmasak suen la Harran baga
    se giman mu gi sapaman, ale karogo Canaan nama laga nama arataman.
  kkl-kkl: '@see-verse:GEN.012.004'
  sna-sna: Akatora mukadzi wake Sarai, mwanakomana womununʼuna wake Roti, pfuma yose
    yavakanga vava nayo, navanhu vavakanga vawana muHarani, uye vakasimuka vakaenda
    kunyika yeKenani, uye vakasvika ikoko.
  spa-BLM: Abram tomó a Sarai, su esposa, a Lot, el hijo de su hermano, todas las
    posesiones que habían reunido y el pueblo que habían adquirido en Harán, y se
    fueron a la tierra de Canaán. Entraron en la tierra de Canaán.
  beu-beu: '@see-verse:GEN.012.004'
  cac-cac: '@see-verse:GEN.012.004'
  swh-ULB: Abram akamchukua Sarai mkewe, Lutu, mtoto wa ndugu yake, na vyote walivyomiliki
    ambavyo wamevikusanya, na watu ambao wamewapata wakiwa huko Harani. Wakatoka kwenda
    katika nchi ya Kanaani, wakafika nchi ya Kanaani.
  bel-bel: І ўзяў з сабою Сару, жонку сваю, Лота, сына брата свайго, і ўсю маёмасьць,
    якую яны набылі, і ўсіх людзей, якіх яны мелі ў Харане; і выйшлі, каб ісьці ў
    зямлю Ханаанскую; і прыйшлі ў зямлю Ханаанскую.
  wed-wed: '@see-verse:GEN.012.004'
  deu-ELBBK: Und Abram nahm Sarai, seine Frau, und Lot, seines Bruders Sohn, und alle
    ihre Habe, die sie erworben, und die Seelen, die sie in Haran gewonnen hatten,
    und sie zogen aus, um in das Land Kanaan zu gehen; und sie kamen in das Land Kanaan.
  mbb-OT: '@see-verse:GEN.012.004'
  msc-msc: Iburama ka a muso Sarayi ta a ni a kɔrɔcɛ dencɛ Luti a ni a jɔnilu a ni
    a bolofen bɛɛ. A tun ka fen fen sɔrɔn Haran, a ka wo bɛɛ ta. Alu bɔra wo ɲa le
    ma ka wa Kanaan jamana rɔ. Iburama ni a la mɔɔilu seni ye,
  mal-2015: അബ്രാം തന്റെ ഭാര്യയായ സാറായിയെയും സഹോദരന്റെ മകനായ ലോത്തിനെയും തങ്ങൾ ഉണ്ടാക്കിയ
    സമ്പത്തുകളെയൊക്കെയും തങ്ങൾ ഹാരാനിൽ വെച്ചു സമ്പാദിച്ച ആളുകളെയും കൂട്ടിക്കൊണ്ടു
    കനാൻദേശത്തേക്കു പോകുവാൻ പുറപ്പെട്ടു കനാൻദേശത്തു എത്തി.
  tuo-NT: Cʉ̃ waꞌagʉ, aꞌticʉrãrẽ miacʉ niwĩ. Cʉ̃ nʉmo Sarai, cʉ̃ acabiji macʉ̃ Lot,
    apeyenojõ cʉ̃ cʉoꞌque, tojo nicã cʉ̃rẽ Harã́pʉ daꞌracoꞌteꞌcãrãrẽ miacʉ niwĩ. Na
    waꞌa, Canaá diꞌtare etacãrã niwã.
  gup-gup: Nungka bikang Sarai ngalbu ngalbininjkobeng nuyeni, mak Lot warridj bikang
    nawu Abram benedanginj Haran biwakwam, dja mak birrimadjkang rowk yehyeng nawu
    wernworrinj bedberre, dja bininj nawu bindikarremulewani kore Haran nawu bindimarnedurrkmirri.
    Wanjh bedda birridolkkang birribolkbawong, birribalbolkyikani kubolkwarlah kabolkngeyyo
    Canaan. Kaluk bu kumekbe Canaan birribolkmey.
  met-met: Xap haininoa Sarai, sabangang garanoa Lot, xaung xalingidingdi xaung lipuxiding
    oxatamdi daxapdi Haran, saing dimesa dahaxa mala titia Kenan. Disok Kenan,
  gvs-gvs: '@see-verse:GEN.012.004'
  rmc-rmc: Avke o Abram iľa peskra romňa la Saraj, le phraleskre čhas le Lot, savoro
    barvaľipen the le služobňiken, saven peske skidňa upre andro Charan, a džanas
    andre phuv Kanaan. Sar avle andro Kanaan,
  nlg-nlg: Abram kolua a Sarai na tauna, maia Lot dalena hoghona, kolura nina lei
    seka, mana lei lologho tara lavighi i Haran, ge ra tughuru ni tona tana butonikomu
    Canaan.
  dgr-DOGNT: Edets'èkeè Sarayı eyıts'ǫ edesah Lot edexè ayį̀į̀là. Kǫ̀ta Haran gots'ǫ
    t'asìı ehkègìı̨laa eyıts'ǫ ekǫ gots'ǫ dǫ gogha eghàlageedaa nàgoèhdìı sìı edexè
    agį̀į̀là. Kanan nèk'e ts'ǫ̀ nageèhde eyıts'ǫ ekǫ nègı̨ı̨de.
  pes-OPV: و ابرام زن خود سارای، و برادرزاده خود لوط، و همه اموال اندوخته خود را با
    اشخاصی که در حران پیداکرده بودند، برداشته، به عزیمت زمین کنعان بیرون شدند، و به
    زمین کنعان داخل شدند.
  ron-1924: Аврам а луат пе Сарай, невастэ-са, ши пе Лот, фиул фрателуй сэу, ымпреунэ
    ку тоате авериле пе каре ле стрынсесерэ ши ку тоате слуӂиле пе каре ле кыштигасерэ
    ын Харан. Ау плекат ын цара Канаан ши ау ажунс ын цара Канаан.
  aui-aui: '@see-verse:GEN.012.004'
  ben-OBCV: তিনি তাঁর স্ত্রী সারী, ভাইপো লোট, ও হারণে উপার্জিত সব বিষয়সম্পত্তি ও
    অর্জিত লোকজন সাথে নিয়ে কনান দেশের উদ্দেশে যাত্রা শুরু করে সেখানে পৌঁছে গেলেন।
  lex-lex: Abram nodia hawni Sarai, nora hyalli a'nani Lota, me re'eni-tniarnu honona
    me ata-wa'ara mak ha rlernana la'a Haran. Rwaran pa rla'awa Kana'ana nohananni-taniaratni,
    noka rdella hande wa.
  rgu-rgu: '@see-verse:GEN.012.004'
  som-som: Aabraamna wuxuu kaxaystay naagtiisii Saaray, iyo Luud oo ahaa wiilkii walaalkiis,
    iyo xoolahoodii ay urursadeen oo dhan, iyo dadkii ay Haaraan ka heleen oo dhan;
    kolkaasay u kaceen dalkii Kancaan, oo waxay yimaadeen dalkii Kancaan.
  lat-VUC: 'Tulitque Sarai uxorem suam, et Lot filium fratris sui, universamque substantiam
    quam possederant, et animas quas fecerant in Haran: et egressi sunt ut irent in
    terram Chanaan. Cumque venissent in eam,'
  aoi-aoi: Biya nanga-wilyakama Aburema dadingiyenikba Jeraya akwa ngarningka nenikuwenikba
    Lada nenu-wilyakamurra. Akwa ngarningka wurrababurna-langwa warnungkwarba iya
    wurridarringka wurribina na-mungkwuluma ena-langwa-manja angalya akwa nenuminu-war•duwar•danguma
    ena-langwa warka aburrajukwaba nenu-wilyakamurra. Narri-larrngkajikamurra wurrakina
    ababurna-langwa amurndakijika iya angwarnda amurndakibina narru-manguma nuw-ambilyu-wiya
    wurrakina Yerena-manja, akwa namurndaki-likenuma arakba-da. Namurndak-alilikenu...wa.
    Ne-yar•da arakba wurrakina ebina-manja angalya Kenina aringbirra-manja.
  eng-ASVBT: And Abram took Sarai his wife, and Lot his brother’s son, and all their
    substance that they had gathered, and the souls that they had gotten in Haran;
    and they went forth to go into the land of Canaan; and into the land of Canaan
    they came.
  mna-mna: Tana Abaram ikam kusiini Sarai, mi lutuunu Lot, mi mburu kizin ta boozomen
    ma ziŋan zin mbesooŋo kizin tau tikam zin su kar Aran na, timaŋga pa pai kizin.
    Tiwwa ma tila, mi tipet toono Kanaan.
  ita-1885: Abramo adunque prese Sarai sua moglie, e Lot figliuol del suo fratello,
    e tutte le lor facoltà che aveano acquistate, e parimente le persone che aveano
    acquistate in Charan; e si partirono, per andar nel paese di Canaan. E pervennero
    al paese di Canaan.
  eng-LXXUP: And Abram took Sarai his wife, and Lot the son of his brother, and all
    their possessions, as many as they had gotten, and every soul which they had gotten
    in Haran, and they went forth to go into the land of Canaan.
  eng-ULB: Abram took Sarai, his wife, Lot, his brother's son, all their possessions
    that they had accumulated, and the people that they had acquired in Haran. They
    left to go into the land of Canaan, and came to the land of Canaan.
  spa-VBL: Junto a él iba su esposa Sarai, su sobrino Lot, y llevaron consigo todas
    las posesiones que habían acumulado, así como a las personas que se les unieron
    en Harán. Salieron y se fueron hacia la tierra de Canaán. Cuando llegaron allí,
  fra-_FOB: Et Abram prit Saraï sa femme, et Lot, fils de son frère, et tout le bien
    qu'ils avaient gagné, et les personnes qu'ils avaient acquises à Charan; et ils
    sortirent pour aller au pays de Canaan; et ils arrivèrent au pays de Canaan.
