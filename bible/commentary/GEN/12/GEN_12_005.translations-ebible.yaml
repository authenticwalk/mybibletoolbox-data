    ne nʼasomfoɔ a ɔnyaa wɔn wɔ Haran nyinaa, siim kɔɔ Kanaan asase so.
  mwc-mwc: Abram kaowana Sarai ba abuna Lot i urabaisi, ba yebo asi mariya ereonowana
    si yauna ba, asi saibisaibirisi yabata si tauya si nae ku Canaan si verakasibau.
  bhl-bhl: Keko beli, Abalam so, em kalel Salai uso, ning em min Olot eso, yelimel
    alik alik bi ikalem mesesem mesesem eisneng alik alik be kuluko, Kalan aneng fian
    ilo wesiliw kunum waneng ilo “Alikum makuw boma!”, yangeko, fein, alikum i Kalan
    aneng fian be koleweko, Kenan aneng fian elo unsiliw kale.
  con-NTPO: Nane tsa'caen japa Abramjan tise pushe Saraima, toya'caen tise quinshimbe
    du'shu Lotma'qque anga. Toya'caen pa'cco tise'pa Haráni can'jemba isu'cho andu'choma,
    tseni an'bian'cho semasundeccuma'qque angapa Canaán andeni jaye ashaen'fa. Canaánni
    nepipa
  eng-WEBU: Abram took Sarai his wife, Lot his brother’s son, all their possessions
    that they had gathered, and the people whom they had acquired in Haran, and they
    went to go into the land of Canaan. They entered into the land of Canaan.
  bnp-bnp: I vano turana e girihina e Sarai, e Lot e tune tarina, e huriki a vora
    na leho, turana a maka mahala vona i vakabele o Haran. Ri havai maia a robo e
    Kenan, ri lokovonga, ri bele vonga.
  wal-wal: Abraami ba keettaayyiyo Saarayo, ba ishaa na7aa Looxa, yan shiishshido
    bantta aquwaa ubbaanne, Kaaraanen eti demmido ashkkarata ekkidi, Kanaane biitti
    baanau denddiis; biidi eti Kanaane biitti gakkidosona.
  mgh-mgh: Wakhumawe va ahonkusa Sarayi mwaarawe, Loti mwana amunnawe, mihakhu cawe
    cothene caphwanyilyawe ni ipottha cawe cathumilyawe uHarani. Yahokhumaca arwaka
    ilapo yo Kanaa ni yahophiyaca salama.
  acu-NT: Tura ni nuwari Sarain tura awe Lotancha ayas, tura Harán nungkanam pujus,
    aints ainaun sumarmia nunasha mash ayas, warinchu ainauncha mash yaruak, Canaán
    nungkanam jeamiayi.
  spa-PDDPT: Abram tomó a Saray, su esposa, a Lot, hijo de su hermano, todos los bienes
    que había acumulado y las personas que había conseguido en Harán. Salieron para
    ir a la tierra de Canaán y llegaron allá.
  gun-gun: Abrão ngupive ogueraa va'e ma gua'yxy Sarai, guyvy ra'y Ló ha'e mba'emo
    oguereko va'e ha'e javi. Ogueraa avi guembiguai kuery Harã tekoa py oiko jave
    ojou va'ekue. Ha'e rami vy Canaã yvy katy ju jogueraa. Ha'e vy ovaẽmba ha'e py.
  agu-BL: Ncha'tz el tzaj tcy'al cyakil me'bi'l scyuch' cyakil yi e' mos yi ate' tuch',
    yi e' mosa'tz yi e' oc jak' ca'wl i' te yi at tzaj i' le tnum Harán.
  eng-PEV: '@see-verse:GEN.012.004'
  ilo-ULB: Inkuyogna ti asawana a ni Sarai ken ti kaanakanna a lalaki a ni Lot a putot
    ti kabsatna, amin dagiti sanikuada a naipundarda ken amin a tattao a naalada idiay
    Haran. Pimmanawda a nagturong iti daga ti Canaan, ket dimtengda sadiay.
  kpg-kpg: Abram gaa lahi dono lodo go Sarai, mo tama o dono duaahina go Lot, mo ono
    maluagina mo ana hege ala ne hai mee ginai i Haran, digaula e hula gi tenua go
    Canaan. Di madagoaa digaula ne dau i Canaan,
  uig-ARA: ئابرام ئايالى ساراي بىلەن ئىنىسىنىڭ ئوغلى لۇتنى ئېلىپ، ئۇلارنىڭ يىغقان
    بارلىق مال-مۈلۈكىنى قوشۇپ، ھاراندا ئىگىدارچىلىق قىلغان ئادەملەرنى بىللە قېتىپ،
    قانائان زېمىنىغا بېرىش ئۈچۈن يولغا چىقتى؛ شۇنداق قىلىپ ئۇلار قانائان زېمىنىغا
    يېتىپ كەلدى.
  bsp-bsp: K'Abram ɛlɛk Saray, wəran kɔn, kɔ wan ka wəbek' ɔn wərkun, Lɔt, kɔ ca yɔkɔ
    ŋanayɔ di mɔ, k'afum akɔ ɛnasɔtɔ Haraŋ mɔ. Kɔ ŋawur kəkɔ atɔf ŋa Kanahan. Kɔ ŋambɛrɛ
    atɔf ŋa Kanahan.
  bps-bps: Faginan i yaanan Saray, na tingà i flanekan dnagit ku Lat, na i kdee dad
    knunan na kdee dad lifanan gwean di banwe Haran, na mdà ale salu di Kanaan. Na
    di kakella di banwe Kanaan,
  mbs-mbs: Impetaking i Abram se esawa din si Sarai, aw anak din si Lot, aw inibing
    din se kedakel te kedònan aw kedita te allang neabat din doton te Haran, aw nesayo
    dan pesalo doton te Canaan. Pegdateng dan doton te Canaan,
  tof-tof: Eibrram tóba Serrae kolpükü we bupadórr Keinan tótókóm, tóba zoretan olom
    Lot, tibiób blaman elklaza, i ne kla kwób isunóp, akó ne ⌊leba zaget⌋ pamkolpam,
    i nibiób bumigóp Arranóm. I Keinan nóma babzilürr,
  sus-sus: Iburama to keli Xarani, a xa simaya nu bara ɲɛ tongo solofere nun suuli
    li. A naxa a xa ginɛ Sarayi, a xunya xa di Loti, a harige birin, nun mixie a naxee
    sɔtɔ Xarani, a naxa e birin xanin Kanaan bɔxi ma.
  pon-2006: E pil kahre eh pwoud Sarai, oh Lohd nein rieo, iangahki kepwe koaros oh
    ladu koaros me re naineki nan Aran. Irail eri tapihada seiloaklahng Kenan. Ni
    ar lel nan Kenan,
  jae-jae: Ma Abram kêkôc nê awê Sarai to lasinê latu Lot ma nêŋ waba samob, taŋ têtap
    sa naŋ, ma lau, taŋ têtu nêŋ sakiŋwaga aŋga Haran naŋ, ma dêdi gebe sêsêlêŋ sêna
    gamêŋ Kanaan. Ma gêdêŋ taŋ sêô lasê gamêŋ Kanaan tau naŋ,
  ksd-ksd: Ma Abaram i ga agur pa Sarai kana taulai, ma Lot natu i turana, ma ra tabarikik
    dia ga vung ia, ma kadia tarai par, nina dia ga ki pire diat aro Karan; ma dia
    ga vana upi ra gunan Kanaan; ma dia ga pot aro ta ra gunan Kanaan.
  tur-YTC: Avram karısı Saray'ı, kardeşinin oğlu Lut'u, Haran’da kazanmış oldukları
    bütün malları ve edinmiş oldukları canları alıp Kenan ülkesine gittiler. Kenan
    ülkesine geldiler.
  bel-N: І ўзяў Абрам Сарай, жонку сваю, і Лёта, сына брата свайго, і ўсю маёмасьць,
    якую прыдбалі, і слугаў, якіх набылі ў Харане, і выйшлі, каб пайсьці ў зямлю Ханаан.
    І прыйшлі яны ў зямлю Ханаан.
  grc-BRENT: Καὶ ἔλαβεν Ἅβραμ Σάραν τὴν γυναῖκα αὐτοῦ, καὶ τὸν Λὼτ υἱὸν τοῦ ἀδελφοῦ
    αὐτοῦ, καὶ πάντα τὰ ὑπάρχοντα αὐτῶν ὅσα ἐκτήσαντο, καὶ πᾶσαν ψυχὴν ἣν ἐκτήσαντο,
    ἐκ Χαῤῥάν, καὶ ἐξήλθοσαν πορευθῆναι εἰς γῆν Χανάαν.
  ind-AYT: Dia membawa Sarai, istrinya, dan Lot, keponakannya, dan semua harta yang
    telah mereka kumpulkan, serta orang-orang yang diperolehnya di Haran. Mereka pergi
    ke tanah Kanaan. Kemudian, mereka tiba di tanah Kanaan.
  lid-lid: Eme Abram andrei udun Sarai hawe Lot, nadu uru nadu tinen Haran, ma hawe
    lakou tan mari hawe iri lohowan tan. Iri mene ado Haran au ala munyak Kenan. Len
    oro asahan Kenan badeh
  eng-NNA: '@see-verse:GEN.012.004'
  nya-nya: Abramu anatenga mkazi wake Sarai, Loti, mwana wamngʼono wake, pamodzi ndi
    chuma chawo chimene anapeza ndi antchito amene anali nawo ku Harani. Iwo ananyamuka
    ulendo mpaka kukafika ku dziko la Kanaani.
  hrv-hrv: Abram uze sa sobom svoju ženu Saraju, svoga bratića Lota, svu imovinu što
    su je namakli i svu čeljad koju su stekli u Haranu te svi pođu u zemlju kanaansku.
    Kad su stigli u Kanaan,
  mps-mps: Tama Abramgo aga we Sarai sobadi, te aga amago ogwa Lot sobadi elama, te
    augwali hodobo pali. Tama augwaligo augwa sę ebo bidi dabe me sobadi, tama augwaligo
    te Haran hanude sali doado bage me tigidali selama, tama pelama, pelama, tama
    augwali te Kenan moni tǫ pedaiba soali. Augwali te Kenan tǫba sabolai madi,
  llg-llg: '@see-verse:GEN.012.004'
  tpi-tpi: Abram i kisim meri bilong en, Sarai, na Lot, pikinini bilong brata bilong
    en, na ol i go wantaim. Na ol i kisim ol wokman na wokmeri bilong ol tu, na olgeta
    samting ol i bin kisim long Haran, na ol i wokabaut i go long graun Kenan. Ol
    i kamap pinis long Kenan,
  dan-1931: og Abram tog sin Hustru Saraj og sin Brodersøn Lot og al den Ejendom,
    de havde samlet sig, og de Folk, de havde vundet sig i Karan, og de gav sig på
    Vej til Kana'ans Land og nåede derhen.
  vie-OVCB: Áp-ram đem Sa-rai, vợ mình và Lót, cháu mình, cùng tất cả cơ nghiệp—đầy
    tớ và súc vật đã gây dựng tại Ha-ran—đi đến xứ Ca-na-an. Họ đều đến Ca-na-an.
  lbk-lbk: Intakin Abram si asawana ay Sarai ya si Lot, ya nan am-in ay kwacha ya
    faacha ay cha cha inamong id Haran, ya nenchawes cha ay omey id Canaan. Awni ya
    ket inomchan cha isnan ili ay Canaan,
  guj-2017: ઇબ્રામે તેની પત્ની સારાયને તથા તેના ભત્રીજા લોતને તેઓએ મેળવેલી સર્વ સંપત્તિ,
    જાનવરો તથા જે દાસદાસીઓ તેમને હારાનમાં પ્રાપ્ત થયાં હતા તેઓને સાથે લીધાં. તેઓ કનાન
    દેશમાં પહોંચ્યા.
  byr-byr: '@see-verse:GEN.012.004'
  awx-awx: Mängätnä Sarai, notnäle wawak Lot, hängäläpä äwä puyä äminu Haran päkin
    yangu undä päke, kewu Kenan uwomune kuningge kukin. Kuhika, Kenan kewu uwomune
    kundopgin.
  pon-2006A: E pil kahre eh pwoud Sarai, oh Lohd nein rieo, iangahki kepwe koaros
    oh ladu koaros me re naineki nan Aran. Irail eri tapihada seiloaklahng Kenan.
    Ni ar lel nan Kenan,
  por-BRBSL: Abram levou para a terra de Canaã Sarai sua esposa, o filho de Lot seu
    irmão, todos os seus bens que haviam reunido, e as pessoas que haviam adquirido
    em Harã, e eles foram para a terra de Canaã. Eles entraram na terra de Canaã.
  aly-aly: '@see-verse:GEN.012.004'
  cth-cth: Abraham ni a yu Sarai, a hmau e capa Lot hoi hnopai pueng thoseh, Haran
    kho dawk a hmu e taminaw hai thoseh, a ceikhai teh Kanaan ram pha hanelah a tâco.
    Hottelah hoi Kanaan ram a pha.
  twi-twi: Na Abram faa ne yere Sarai ne ne nuabarima Haran babarima Lot, nʼagyapade
    ne nʼasomfo a onyaa wɔn wɔ Haran nyinaa, sii mu kɔɔ Kanaan asase so.
  hlt-hlt: Abram loh a yuu Sarai te khaw, a maya capa Lot te khaw, khuehtawn a dang
    uh boeih te khaw, Haran ah a dang hinglu te khaw a khuen. Te phoeiah Kanaan khohmuen
    la caeh ham hlah uh tih Kanaan khohmuen te a paan uh.
  tbz-SIM: Kòo yie nkɛ́ítɛ́ kɛ́nnɛínɛ̀ o pokù Sɑrɑii nɛ̀ o nɑntɛ̀ birɛ Dɔti kɛ́ntɔ
    o kpɛrɛ dɛmɔu nɛ̀ o dɑɑtì ò do dontɛ́ tì Anɑɑ ɛì, kɛ́kétɛ́ kɛ́cuó nKɑnnɑhɑ̃ɑ̃
    bíɛ́kɛ̀, kɛ́tuɔkɛ Kɑnnɑhɑ̃ɑ̃.
  msy-2020: Abram uan amuim Sarai, ko uan dozimɨn otarim Lot inigha, me uaghara zui.
    Abram faragha Haranɨn nguibamɨn ikia egha bizir avɨriba ko ingangarir gumaziba
    ko amizir avɨriba ini. Egha a Kenanɨn zuir dughiamɨn a bizir kaba bar da inigha
    zui. Egha me Kenanɨn otivigha gɨvagha,
  txq-txq: '@see-verse:GEN.012.004'
  aaz-aaz: '@see-verse:GEN.012.004'
  dop-dop: '@see-verse:GEN.012.004'
  azb-azb: İbram arvadı Sarayı, qardaşı oğlu Lutu, Xaranda əldə etdikləri bütün əmlakı
    və özünün bütün nökərlərini götürüb Kənan torpağına tərəf yola düşdü. Onlar Kənan
    torpağına gəldilər.
  eng-DBY: And Abram took Sarai his wife, and Lot his brother's son, and all their
    possessions that they had acquired, and the souls that they had obtained in Haran,
    and they went out to go into the land of Canaan; and into the land of Canaan they
    came.
  hin-2017: इस प्रकार अब्राम अपनी पत्नी सारै, और अपने भतीजे लूत को, और जो धन उन्होंने
    इकट्ठा किया था, और जो प्राणी उन्होंने हारान में प्राप्त किए थे, सब को लेकर कनान
    देश में जाने को निकल चला; और वे कनान देश में आ गए। (प्रेरि. 7:4)
  wol-KYG: Ibraam ànd ak soxnaam Sarayi ak Lóot, mi muy baay bu ndaw ci moom. Mu yóbbaale
    nag alal, ja mu dajale jépp, ak jaam, ya mu jënde Karan. Ñu jóge fa, jublu réewu
    Kanaan.
  swp-swp: Aberama monena Sara i woeai, eo Lota ena tau natuna wa, eo edi gogo gamagari
    se lauheagogo, eo edi tataoyao Harana eai se abidi; eo se torohai bena se lau
    Kanana tanona eai. Se lage’o Kanana tanona eai.
  bjr-bjr: Abarammafa narí anaaqa Sarai nammarina faqa narí akaqa faiqi Rootana faqa
    narí moomoo qumiasana ainainira faiqiuqa faqa nifiqeenoo Arana maqasaa mariuna
    nifiqeenoo Kannaana maqa maaqai finau.
  eng-YLT: And Abram taketh Sarai his wife, and Lot his brother's son, and all their
    substance that they have gained, and the persons that they have obtained in Charan;
    and they go out to go towards the land of Canaan; and they come in to the land
    of Canaan.
  kne-kne: Inkoyog na si asawa na ay si Sarai ya din kaanakana ay si Lot ya am-in
    abe din bag-ena ya din gamgameng na ay emey ed Canaan. Idi sinmawang das di,
  wat-wat: '@see-verse:GEN.012.004'
  heg-NTPO: '@see-verse:GEN.012.004'
  ptu-ptu: '@see-verse:GEN.012.004'
  bzd-NTPO: Eta̱ ie' wa̱ iyamipa mítse̱r se̱raa̱. Ilaköl kiè Sarai ena ilayök kiè
    Lot ena íyi ulitane tso'rak iwa̱, ekkë ko̱s mítse̱rak iwa̱. Ñies Harán wakpa we̱lepa
    tso' ie' wa̱ kanè mésoie, e' mítse̱r ie' wa̱. Mik ie' demi Canaán,
  kwf-kwf: '@see-verse:GEN.012.004'
  eng-WYC-2017: And he took Sarai, his wife, and Lot, the son of his brother, and
    all the substance which they had in possession, and the men which they had begotten
    in Haran; and they went out that they should go into the land of Canaan. And when
    they came into it,
  eng-WMBB: Abram took Sarai his wife, Lot his brother’s son, all their possessions
    that they had gathered, and the people whom they had acquired in Haran, and they
    went to go into the land of Canaan. They entered into the land of Canaan.
  spp-spp: '@see-verse:GEN.012.004'
  aey-aey: '@see-verse:GEN.012.004'
  urd-GVH: उसके साथ उस की बीवी सारय और उसका भतीजा लूत थे। वह अपने नौकर-चाकरों समेत
    अपनी पूरी मिलकियत भी साथ ले गया जो उसने हारान में हासिल की थी। चलते चलते वह कनान
    पहुँचे।
  rug-rug: Meke turaṉia Ebarami se Serai, sa nana barikaleqe, meke se Loti, sa tuna
    sa tasina, meke sari doduru dia tinagotago saripu ele va qaqiri rini, meke sari
    doduru pinausu saripu vagini rini pa Harani; meke taluarae la pa popoa Kenani
    si arini. Meke sipu kamo si arini pa popoa Kenani,
  gaz-gaz: Innis niitii isaa Saaraa, ilma obboleessa isaa Loox, qabeenya walitti kuufatan
    hundumaa fi namoota Kaaraanitti argatan hundumaa qabatee Kanaʼaan dhaquuf kaʼe;
    isaanis achi gaʼan.
  fra-LSG: Abram prit Saraï, sa femme, et Lot, fils de son frère, avec tous les biens
    qu’ils possédaient et les serviteurs qu’ils avaient acquis à Charan. Ils partirent
    pour aller dans le pays de Canaan, et ils arrivèrent au pays de Canaan.
  gnn-gnn: Yo, märraŋalanydja ŋayi miyalknhana nhanŋuway Saraynhana, ga Lotnhana nhanukalaŋuwu
    gutha'mirriŋuwuna gäthu'mirriŋunha, ga bukmak nhä malanha nhanŋu guḻku'na, wäyin
    malanha ga djämamirri walala guḻku'na, bala walala ḻaw'yurrunana, marrtjina bala
    wäŋalili Gaynanlilina yäkulili.
  yal-yal: A yi a ɲaxanla Sarayi nun a xunyɛna dii Loti nun a sɔtɔ seen birin, e nun
    muxune a naxanye sɔtɔxi Xarani yi, a yi ne birin xali. E yi siga Kanan bɔxɔni.
  gum-gum: Incha Abrambe nui srai Saraiwan køben, nui nunewei nusrkai Lotwan køben
    pera ibig køn, katø chigurrimbunø nø chi tøgaguilan køben, katø tru Harán pirau
    nui karuig mendig melab misaameran købengue. Nøbe Canaán pirausrø truiløba pubig
    køn.
  iou-iou: '@see-verse:GEN.012.004'
  haw-1868: Lawe ae la o Aberama i kana wahine ia Sarai, a me Lota ke keiki a kona
    kaikuaana, a me ka waiwai a pau a lakou i hoiliili ai, a me na ohua a pau i loaa
    ia lakou ma Harana; a puka mai la lakou e hele mai i ka aina o Kanaana; a hiki
    mai la lakou i ka aina o Kanaana.
  arb-NAV: وَأَخَذَ أَبْرَامُ سَارَايَ زَوْجَتَهُ وَلُوطاً ابْنَ أَخِيهِ وَكُلَّ مَا
    جَمَعَاهُ مِنْ مُقْتَنَيَاتٍ وَكُلَّ مَا امْتَلَكَاهُ مِنْ نُفُوسٍ فِي حَارَانَ،
    وَانْطَلَقُوا جَمِيعاً إِلَى أَرْضِ كَنْعَانَ إِلَى أَنْ وَصَلُوهَا.
  adz-adz: '@see-verse:GEN.012.004'
  ewe-ewe: Ekplɔ srɔ̃a, Sarai kple eƒe tɔgãyɔvi Lot ɖe asi, eye wòtsɔ kesinɔnu siwo
    katã wòkpɔ le Haran, nyiwo kple kluviwo siaa dzoe heyi Kanaan.
  eng-LEE: And Abram took Sarai his wife, and Lot his brother's son, and all their
    substance that they had acquired, and the persons that they had obtained in Charan;
    and they went forth to go into the land of Canaan; and they came into the land
    of Canaan.
  dji-dji: Ga nyani gangili nyanngang nyanimngimi Saray, nyanngang gulmigirang walkiringim
    Lut, ga bukmak djamagiṉpili nyani djiny marrngili ngungirapibi gurrbibi Yaranbi,
    ga bukmak girripili nyani gurtjili nguḻi gurrbiwi. Nyani marrngili bubalikiṉing,
    girri ḻarrban djin warrwarrdjny kirinyban walanggarrali, ngunukima djawal Kanan
    bilay pirr, ga rirringir yakirri galbingir djin yulgungili Kanan.
  gvn-gvn: '@see-verse:GEN.012.004'
  nna-nna: '@see-verse:GEN.012.004'
  asm-FB: অব্ৰামে তেওঁৰ ভার্য্যা চাৰী আৰু ভতিজা পুতেক লোটক লগত লৈ ওলাই গ’ল। তেওঁৰ
    সকলো উপাৰ্জিত ধন, সম্পত্তি আৰু তেওঁ হাৰণত পোৱা সকলো দাসবোৰক লৈ কনান দেশ অভিমুখে
    যাত্রা কৰিলে। পাছত তেওঁলোকে কনান দেশ গৈ পালে।
  sus-A: عِبُرَ مَ تٌ كٍلِ شَرَنِ، عَ شَ سِمَيَ نُ بَرَ حّ تٌنفٌ سٌلٌقٍرٍ نُن سُولِ
    لِ. عَ نَشَ عَ شَ فِنّ سَرَيِ، عَ شُنيَ شَ دِ لٌتِ، عَ هَرِفٍ بِرِن، نُن مِشِيٍ
    عَ نَشٍيٍ سْتْ شَرَنِ، عَ نَشَ عٍ بِرِن شَنِن كَنَان بْشِ مَ.
  fra-SBL: Abram prit Saraï, sa femme, Lot, le fils de son frère, tous les biens qu'ils
    avaient rassemblés, et le peuple qu'ils avaient acquis à Haran, et ils partirent
    pour aller au pays de Canaan. Ils entrèrent dans le pays de Canaan.
  hbo-hbo: וַיִּקַּ֣ח אַבְרָם֩ אֶת־שָׂרַ֨י אִשְׁתֹּ֜ו וְאֶת־לֹ֣וט בֶּן־אָחִ֗יו וְאֶת־כָּל־רְכוּשָׁם֙
    אֲשֶׁ֣ר רָכָ֔שׁוּ וְאֶת־הַנֶּ֖פֶשׁ אֲשֶׁר־עָשׂ֣וּ בְחָרָ֑ן וַיֵּצְא֗וּ לָלֶ֙כֶת֙
    אַ֣רְצָה כְּנַ֔עַן וַיָּבֹ֖אוּ אַ֥רְצָה כְּנָֽעַן׃
  shp-NTPO: Jawen awin Sarai itan jawen noxa Lot-ra kakin boá iki, jatíbi jayata jawékiboribi
    itan ja marokin bia jonibora boá iki. Canaánhin jabé boabo betan nokóxonra,
  eng-WYCLIFFE: And he took Saray, his wijf, and Loth, the sone of his brother, and
    al the substaunce which thei hadden in possessioun, and the men whiche thei hadden
    bigete in Aran; and thei yeden out that thei `schulen go in to the loond of Chanaan.
    And whanne they camen in to it,
  piu-2006: '@see-verse:GEN.012.004'
  pjt-pjt: '@see-verse:GEN.012.004'
  cwe-cwe: Abulamu kamsola Salayi muke wake, na mwihwage Lutu na vinhu vake vose na
    wanhu wose wowawapatile uko Halani. Wasegela kuhita isi ya Kanaani. Viwafikile
    muna iisi ya Kanani,
  bgs-bgs: Igpid i Abram tô sawa din na si Sarai, asta si Lot, asta igpid din tô langun
    ka kaduwánnan din asta langun állang na igkangé din tun ta lunsud ka Haran, asta
    igpanó dan na igsadun tun ta Canaan. Tô igdunggù dan dán tun ta Canaan,
  kik-kik: Nake nĩathiire na mũtumia wake Sarai, na Loti, mũriũ wa mũrũ wa nyina,
    na indo ciothe iria maagĩte nacio, na andũ arĩa maagĩte nao kũu Harani, na makiumagara
    marorete bũrũri wa Kaanani, na magĩkinya kuo.
  ksr-ksr: Kemaŋ jeŋ embia Saarai, beeta Loot, esuhinaya kuuya meŋ kululuugi seiroti
    ano weleŋqeqe ejemba Haran gomanoŋ laligoŋ oŋoŋgiti, ii uŋuama gomaŋgia mesaoŋ
    Keinan balonoŋ kembombaajoŋ kema kema iikanoŋ keugi.
  omb-omb: Siu aie Ebram mo lai gaihorana Serai mei Lot netui tuana nora vivilangogi
    doluegi ngere hi rau teu bubugi nire mena tangaloi ngere rau leire lolo Haran,
    me ram vano sulolo vanue Kenan, siu ngere ram dadari aie.
  fra-NCL: Abram prit Saraï, sa femme, et Lot, fils de son frère, ainsi que tous les
    biens qu’ils possédaient et les serviteurs qu’ils avaient acquis à Haran, et ils
    partirent pour aller au pays de Canaan. Et ils arrivèrent au pays de Canaan.
  cek-AK: Abram loe a zu Sarai, amya capa Lot, a tawnh ih hmuennawk boih, Haran vangpui
    hoiah kawk ih kaminawk boih Kanaan prae ah caeh haih, Kanaan prae to a phak o.
  xla-xla: '@see-verse:GEN.012.004'
  cuk-cuk: 'Abram Canaán-yalase-argua, wemar eba sealigusad: E-ome-Sarai, e-niga-Lot,
    e-maimar-Haránʼgi-amisad. Degine, na ibmar-nikad bela sealigusbalid. Abram, degi,
    eba-nadapmalad Canaán-yarse modapmarsunnad.'
  uig-CYR: Абрам аяли Сарай билән инисиниң оғли Лутни елип, уларниң жиққан барлиқ
    мал-мүлүгини қошуп, Һаранда егидарчилиқ қилған адәмләрни биллә қетип, Қанаан зиминиға
    бериш үчүн йолға чиқти; шундақ қилип улар Қанаан зиминиға йетип кәлди.
  pma-pma: Ebram kur ahin onen, isen ‘Serae.’ Ka titan tunali mun musili, isen ‘Lot.’
    Tounah vasi keil oneatel ral min slev keil one ka buluk ka sipsip keil emun eseatel
    koa tellei kati en out Haran avi houlu ramat. Ka tounah vasi, telsak meseini keke
    avakuri. Navong asak mesein tounah keil evus, amual avaha en out Kenan. Avong
    telrokol out Kenan,
  tel-2017: అబ్రాము తన భార్య శారయిని, తన సోదరుడి కొడుకు లోతును, హారానులో తాను, తనవాళ్ళు,
    సేకరించిన ఆస్తి అంతటినీ, వాళ్ళ సంపాదన మొత్తాన్నీ తీసుకుని కనాను అనే ప్రదేశానికి
    వచ్చాడు.
  hat-BSA: Abram te pran Saraï madanm li avèk Lot, neve li, ak tout zafè yo ke yo
    te ranmase avèk moun ke yo te vin genyen nan Haran, e yo te pati pou peyi Canaan
    an. Konsa yo te rive Canaan.
  bxh-bxh: Abelam lahuna yo madiyana Lota ya foyahidi. Ena ginauli, yosiyosi, yo ena
    dodoga Halan nuꞌuna yai ya lawe gogonidi. Na sa lau Kanana tanohina, be sa mahano
    amainiya.
  kos-kos: Abram el eisal Sarai mutan kial, Lot wen nutin tamulel lal, ac mwe kasrup
    nukewa, wi mwet kulansap nukewa su elos tuh eis ke elos muta Haran, ac mukuiyak
    som nu in facl Canaan. Ke elos sun acn Canaan,
  hbo-WLC: וַיִּקַּ֣ח אַבְרָם֩ אֶת־שָׂרַ֨י אִשְׁתּ֜וֹ וְאֶת־ל֣וֹט בֶּן־אָחִ֗יו וְאֶת־כָּל־רְכוּשָׁם֙
    אֲשֶׁ֣ר רָכָ֔שׁוּ וְאֶת־הַנֶּ֖פֶשׁ אֲשֶׁר־עָשׂ֣וּ בְחָרָ֑ן וַיֵּצְא֗וּ לָלֶ֙כֶת֙
    אַ֣רְצָה כְּנַ֔עַן וַיָּבֹ֖אוּ אַ֥רְצָה כְּנָֽעַן׃
  ibo-ibo: O duru nwunye ya Serai na Lọt nwa nwanne ya, chịkọtakwa akụ niile ha kpakọbara,
    na ndị ohu niile ha nwetara nʼala Haran, chee ihu ịga nʼala Kenan. Emesịa ha rutere
    nʼebe ahụ.
  ory-ory: ଏହିରୂପେ ଅବ୍ରାମ ଆପଣା ଭାର୍ଯ୍ୟା ସାରୀଙ୍କୁ ଓ ଭ୍ରାତୃପୁତ୍ର ଲୋଟକୁ ଓ ହାରଣଠାରେ ଆପଣାମାନଙ୍କ
    ସଞ୍ଚିତ ଧନ ଓ ପ୍ରାପ୍ତ ପ୍ରାଣୀମାନଙ୍କୁ ଘେନି କିଣାନ ଦେଶ ଉଦ୍ଦେଶ୍ୟରେ ଯାତ୍ରା କରି କିଣାନରେ
    ଉପସ୍ଥିତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.012.004'
  chk-chk: Iwe, Apram a angei Sarai pwülüan we me Lot nöün pwin, pwal pisekir meinisin
    ra achufengeni me nöür kewe chon angang ra nöüniir amanau me lon Haran. Iwe, ra
    towu pwe repwe feila lon ewe fanü Kanaan. Iwe, lupwen ra tori,
  ssd-ssd: Abram nu kumba piyo nuŋe Sarai, nzamu nuŋe Lot, Haran mbal afu nu piyaniŋmba
    kilna ta agaŋ ndende ŋakmba kilmba Kanan kambim saka kinaig kumba ka ka Kanan
    kilke mbol pronaig.
  rop-rop: en imbin deigim im waif neim Serai, en imbin deigim Lot det san blanga
    im dedbala braja du, en imbin gajim ola enijing blanga im, en imbin gajim ola
    wekinmen en wekingel hubin jidan laiga prisana blanga im, en garram ol detlot
    na Eibram bin go langa det kantri gulum Keinan.
  ukr-1871: І взяв Аврам Сару, жінку свою, да Лота, сина брата свого, і все майно
    своє, яке нажили в Гаранї, і всякі душі, що здобули в Гаранї, та й зійшли геть,
    щоб ійти в землю Канаанську. І прийшли в Канаан землю.
  eng-AOI: Abram took his wife Sarai and his nephew Lot, and all the men and women
    who lived with him and worked for him. They took all the things and all the money
    that they had got in Haran, and they set off. They went on and on until they arrived
    in the land of Canaan.
  yon-yon: Yembed ye wonong Serai yoom ye daman ye mingki Lot yoom kuu ye deme karuwiib
    ye yiribman korem Haran angkambed booniib kuu be Keenan ambibkin yaa wonoon. Kwane
    wene Keenan ambibkin nandene,
  bch-bch: Ei ibada iadaoa Sarai, ga itar kapei inat Lot, ga led paeaeanga arangaranga
    ga taine, ga led danga sisid toa ngada oa ienono ngan tuanga Aran. Ta tidae ga
    tinasi edap ila ngan tibur kapei Kenan. Tila tiuot Kenan ga kus
  deu-1951: Und Abram nahm sein Weib Sarai und Lot, seines Bruders Sohn, samt aller
    ihrer Habe, die sie erworben, und den Seelen, die sie in Haran gewonnen hatten;
    und sie zogen aus, um ins Land Kanaan zu gehen.
  eng-JPS: And Abram took Sarai his wife, and Lot his brother's son, and all their
    substance that they had gathered, and the souls that they had gotten in Haran;
    and they went forth to go into the land of Canaan; and into the land of Canaan
    they came.
  ubr-ubr: Abram on awan Sarai, abun Lot, asi sawar engon a an agirotis ato Haran
    nan i boes on engon mat sigat sinai Canaan tafanamai sigat.
  srp-1865: I uze Avram Saru ženu svoju i Lota sina brata svojega sa svijem blagom
    koje bjehu stekli i s dušama koje bjehu dobili u Haranu; i poðoše u zemlju Hanansku,
    i doðoše u nju.
  lug-lug: Ibulaamu n’atwala Salaayi mukazi we, ne Lutti mutabani wa muganda we ne
    byonna bye baalina bye baali bafunye, n’abantu baabwe be baafunira mu Kalani,
    ne basitula okugenda mu Kanani. Ne batuuka mu nsi ya Kanani.
  heb-heb: ויקח אברם את שרי אשתו ואת לוט בן אחיו ואת כל רכושם אשר רכשו ואת הנפש אשר
    עשו בחרן ויצאו ללכת ארצה כנען ויבאו ארצה כנען׃
  ben-IRV: অব্রাম নিজের স্ত্রী সারীকে ও ভাইয়ের ছেলে লোটকে এবং হারণে তাঁরা যে ধন উপার্জন
    করেছিলেন ও যে প্রাণীদেরকে লাভ করেছিলেন, সে সমস্ত নিয়ে কনান দেশে যাওয়ার জন্য
    যাত্রা করলেন এবং কনান দেশে আসলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਅਬਰਾਮ ਆਪਣੀ ਪਤਨੀ ਸਾਰਈ, ਆਪਣੇ ਭਤੀਜੇ ਲੂਤ ਅਤੇ ਉਸ ਸਾਰੇ ਧਨ ਨੂੰ ਜੋ ਉਨ੍ਹਾਂ
    ਨੇ ਇਕੱਠਾ ਕੀਤਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਜੀਵਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਹਾਰਾਨ ਵਿੱਚ ਪ੍ਰਾਪਤ
    ਕੀਤਾ ਸੀ, ਲੈ ਕੇ ਕਨਾਨ ਦੇਸ਼ ਨੂੰ ਜਾਣ ਲਈ ਨਿੱਕਲਿਆ ਅਤੇ ਉਹ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਆ ਗਏ।
  tkr-tkr: İbramee Xaranee hı'iyn gırgın kar, xhunaşşe Saray, çoçuna dix Lut, cun
    nukarar alyapt'ı Kana'anne ölkeeqa yəqqı'l gexha. Manbı Kana'anne ölkeeqa hiviyxharanbı.
  mwp-mwp: Wa, itha kedha mabaygal mab kuykaymaydhin, Abrama, a nungu ipi Sera, a
    nungu tukuypaw kazi Lotha, a mura setha midh zagethaw mabaygal a koethil zapul
    nuydh sethabi lagoenu kusumoedhin, Aranoengu, kurusipa thana gasamoedhin lag nel
    Kanana.
  mya-JVB: အာဗြံ သည် မယား စာရဲ ၊ အစ်ကို သား လောတ နှင့် ၊ ဥစ္စာ ရ တတ်သမျှ ကို ၎င်း
    ၊ ခါရန် မြို့၌ ရ သောလူ တို့ကို၎င်း ၊ ယူပြီးလျှင် ခါနာန် ပြည် သို့ ရောက် ခြင်းငှါ
    ၊ ထွက်သွား ၍ ၊ ထိုပြည် သို့ ရောက် ကြ၏။
  tte-O: Abelem wainena Sele yo kanakava natuna Lota ikalaili mekanakavao ana gogo
    wasawasa meuloina yo ana topaisowao meuloili siya ilobaili yanuwa Alan koina.
    Kabo yanuwane silogabaen yo silalau Kenani kaiwena.
  tbg-tbg: Eparaamiva nai naata Sarairavata, nai qata maaqu Rotiravata, nai kaiqa
    vaiintinavuvata ntita varero Haraanini vaiharo ekaa airaira vatora viravata katu
    varero Kenaani vataini vireva vura. Mini oruntero
  hmo-hmo: Aberamo ese iena adavana Sarai bona iena vavana Lota ia hakaua lao. Harana
    hanua dekenai idia davaria kohu bona gaukara memero danu idia abia lao. Idia toreisi,
    Kanana dekenai idia lao gwauraia.
  ata-ata: Mulutu la munoꞌe Semau Salai xe vimou ꞌolu, ualasou lexe Loto. Ta mitemau
    mo ta miumiu ane usasaxilaꞌa loxo ta kau iloꞌa ta sipsip, mo ta mee mo lavulavuluti
    iouiou ne, mukaolineꞌi mukalusi sou iloꞌa milai no xalee lia ne Kanani.
  nfa-nfa: '@see-verse:GEN.012.004'
  urd-urd: और इब्रहाम ने अपनी बीवी सारय, और अपने भतीजे लूत को, और सब माल को जो उन्होंने
    जमा किया था, और उन आदमियों को जो उनको हारान में मिल गए थे साथ लिया, और वह मुल्क
    — ए — कनान को रवाना हुए और मुल्क — ए — कनान में आए।
  rus-SYN: И взял Аврам с собою Сару, жену свою, Лота, сына брата своего, и все имение,
    которое они приобрели, и всех людей, которых они имели в Харране; и вышли, чтобы
    идти в землю Ханаанскую; и пришли в землю Ханаанскую.
  cbt-NTPO: '@see-verse:GEN.012.004'
  bqc-SIM: ń a na Salaio ń a vĩ̀i nɛ́ Lↄtuo ń ń àizɛɛ pↄ́ aa vĩↄ ń gbɛ̃́ pↄ́
    aa è Halanaↄ. Màa aa bↄ̀ Halana aa dà Kanaa zɛ́u. Kɛ́ aa kà we,
  tcz-CHONGTHU: Aji ngaitah Sarai, asopi pa Lot, anei agou, agam jouse toh, agancha
    jouse, chule Haran a ana um laiya a insungmi ana kisemdoh chengse chu aki puiyin
    Canaan lam ajon tauve.
  mar-mar: अब्रामाने त्याची पत्नी साराय, त्याच्या भावाचा मुलगा लोट आणि हारान प्रदेशामध्ये
    त्यांनी जमा केलेली सर्व मालमत्ता, आणि हारानात विकत घेतलेले लोक या सर्वांना बरोबर
    घेतले. ते कनान देशात जाण्यासाठी निघाले आणि कनान देशात आले.
  tcs-tcs: Abram bin teke Sarai oman blo em, nepiu Lot, ebri gudsamting wea demtu
    bin gad ane ebridem wokman wea demtu bin gedem wea da biliz blo Aran. Dempla bin
    lego go po da lan blo Kanan. Wen dempla bin kesem de,
  soq-soq: '@see-verse:GEN.012.004'
  qub-qub: Abram aywacuran warmin Saraiwan subrinun Lot-tapis pushacurcur. Harancho
    tarishan uywaynincunatapis Abramga pushacuran. Harán siudächo tiyar tarishan cajtaga
    llapan ima-aycantapis Canaanman apacuran. Canaanman chayaycurpis
  bqp-bqp: kũ a nanↄ Saraio kũ a vĩ̀ni nɛ́ Lutuo kũ ń aruzɛkɛ kũ ò vĩnↄ kũ gbɛ̃
    kũ ò sɛ̀ gwenↄ. Lɛn ò bò Arana lɛ ò dà Kanaa zɛ́n. Kũ ò kà gwe,
  hat-hat: Abram pran Sarayi, madanm li, Lòt, pitit frè li a, ansanm ak tout byen
    li te genyen ak tout domestik li te gen avè l' nan lavil Karan, yo tout yo pati
    pou Kanaran. Yo rive nan peyi a.
  eng-BSB: And Abram took his wife Sarai, his nephew Lot, and all the possessions
    and people they had acquired in Haran, and set out for the land of Canaan. When
    they came to the land of Canaan,
  tod-tod: Aɓalame anzai Salayi zeɠeni ta Lɔte, nii é ɠɛni ga deɠe loin, é ʋɛɛ zeaɠɔligiti
    kpein ba, ta botiɠɛ nuiti, é ti zɔlɔɔni Ɠalan. Ti wuzeɠeni, ti li Kanaan yooi
    zu. Ti zeeliai ma Kanaan yooi zu,
  eng-WEBPB: Abram took Sarai his wife, Lot his brother’s son, all their possessions
    that they had gathered, and the people whom they had acquired in Haran, and they
