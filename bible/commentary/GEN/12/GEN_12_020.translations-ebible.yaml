verse: GEN.012.020
translations:
  mal-C: പിന്നെ ഫറവോൻ തന്റെ ആളുകൾക്ക് അബ്രാമിനെ സംബന്ധിച്ച് ആജ്ഞ നൽകുകയും അവർ അദ്ദേഹത്തെ
    ഭാര്യയോടും അദ്ദേഹത്തിന്റെ സകലസമ്പത്തോടുംകൂടെ യാത്രയാക്കുകയും ചെയ്തു.
  deu-TKW: Und der Pharao entbot seinetwegen Leute, daß sie ihn und sein Weib und
    alles, was ihm gehörte, geleiteten.
  lin-lin: Boye, Faraon apesaki mitindo epai ya bato na ye na tina na Abrami ete babengana
    ye elongo na mwasi na ye mpe biloko nyonso oyo azalaki na yango.
  cbr-NT: Usakin Abram katankëxun ka faraónën aín unikama kakëxa, kamina Egipto me
    ënua Abram aín xanu 'imainun aín ñukama këñunbi kuantanun xuti 'ain.
  eng-LSV: And Pharaoh charges men concerning him, and they send him away, and his
    wife, and all that he has.
  bmu-bmu: Mewö jiba aziurupŋi jim kutum eŋgiiga Abram waŋgita könanöŋ anda al eŋgigetka
    anömŋi aka öröyuaiŋi pakpak ahöm waŋgiyöhi, mi memba eŋguaŋgita anget. Mewö.
  eng-GNV: 'And Pharaoh gaue men commandement concerning him: and they conueyed him
    forth, and his wife, and all that he had.'
  eng-WEBSTER: 'And Pharaoh commanded his men concerning him: and they sent him away,
    and his wife, and all that he had.'
  nhw-BL: Huajca nopa Faraón quinnahuati imasehualhua ma quicahuilica Abram ma quisa
    ipan nopa tlali ihuaya isihua huan ica nochi catli quipixtoya.
  swh-ONEN: Kisha Farao akawapa watu wake amri kuhusu Abramu, wakamsindikiza pamoja
    na mke wake na kila alichokuwa nacho.
  bba-bba: Mɑ u woodɑ wɛ̃ bu de u doonɑ kɑ win kurɔ kɑ win ye u mɔ kpuro.
  eng-KJVCPB: 'And Pharaoh commanded his men concerning him: and they sent him away,
    and his wife, and all that he had.'
  cpy-cpy: Ikanta Faraón, ikantakiri ratzirite roemishitowaeri Abram raaneeroota iina,
    raaneero eejatzi okaatzi tzimimotziriri.
  mpx-mpx: Inoke kin i baek awana toabinau elal, yaka Abalam alona lagona hi patuna
    owaowa-agil ginebi ge wali gogomwau gegewena Itipita hi eguluwan.
  wbp-wbp: Ngula-jangkaju, wangkaja-jana kingiji nyanungu-nyanguku warrmarlaku, “Purayalu-jana
    yungunkulu-jana yilyamirra kulkurru-ngurlu.” Junga-juku, Yipurumurluju yampinja-yanu
    nguruju, kangu-jana nyanungu-nyangu yapa, nyanungu-nyangu nyiyarningkijarra.
  luo-luo: Eka Farao nogolo chik ne joge mondo ogol Abram, chiege gi gige duto kendo
    gikowogi oko mar pinyno.
  meu-meu: Bena Farao ese ena hesiai taudia e haduadia, bae hakaua lao; bena e hakaua
    ela, ia mai adavana mai ena kohu idoinai ida.
  npi-ULB: अनि फारोले तिनको बारेमा आफ्‍ना मानिसहरूलाई आदेश दिए र तिनीहरूले तिनलाई
    तिनकी पत्‍नी र तिनीसँग भएका सबै थोकसहित पठाए ।
  yor-yor: Nígbà náà ni Farao pàṣẹ fún àwọn ìránṣẹ́ rẹ̀ nípa Abramu, wọ́n sì lé e
    jáde ti òun ti aya rẹ̀ àti ohun gbogbo tí ó ní.
  emp-NTPO: Maʌ̃ bẽrã dji boroba idji zarrarãa jarasia Abraʌ̃ra idji quima ume ãyã
    eded̶amãrẽã. Jũma ãdjia eropanʌ sid̶a edebisia.
  ind-ind: Kemudian raja menyuruh anak buahnya mengusir Abram dari Mesir, dengan membawa
    istrinya dan segala miliknya.
  pes-OPCB: آنگاه فرعون به مأموران خود دستور داد تا ابرام و همسرش را با نوکران و کنیزان
    و هر آنچه داشتند روانه کنند.
  ssx-ssx: Mo kinima꞉ ipika꞉ haliweki pa꞉ta꞉ Hatuku pupe leeke handaa mo haliwekima꞉
    Eipola꞉ma꞉ make ipika꞉ wanda꞉ make ipika꞉ wia hayeke ala꞉ta꞉ ala꞉ta꞉ paeyao mea
    mo kenke mina꞉pa꞉lao pena꞉ hatuku pemekeme.
  lcm-lcm: Na Parao kala alis a saupai ani Abaram si kana keve asosokai na kila asok
    suai ania kuvul ve kisngana na kana keve togtogon aongos.
  aer-aer: Ikwere iperrele, Pharaoh-ele urrkapentye ikwerenhe areye uterneke Abram
    uthene anewikwe uthene aywepetyeke. Kele imerte Abram uthene ikwere-artweye areye
    uthene impelheke, arne ingkirreke itnekenhe akngerlte-iwemele.
  tgl-ULB: Pagkatapos, binigyan ng utos ng Paraon ang kaniyang mga tauhan patungkol
    sa kaniya, at siya ay pinaalis nila, kasama ang kaniyang asawa at ang lahat ng
    mayroon siya.
  nop-nop: Unduŋ yoŋa Felodi memikŋiye yeniŋkulune Abalam ne eŋ tamuŋiŋ eŋ bomboŋhik
    tiulidokoyemiŋa yapmeune kwehite ugiŋ.
  kca-kca: Щӑԓта фараон хŏйатԓаԓ партсәԓы, Аврам имеԓ пиԓән пӑ тӑйәм тащԓаԓ-пŏрмасԓаԓ
    пиԓән щи мўв эԓты китса.
  cbu-NT: 'Ashiriya, na izanllish shaantatam yanpungcha. Neewa izanllish. Natu naangints,
    tárangiya. Táyaru, wasundururee: Tputsee zanganingcha arapi, kamuzawaatstam, kizawaatstamta.
    Nish nuwash tsapuni taarusinapa, tárangiya. Sundarsha ayu táyarusin, anuritam
    Apramaa ashparit tiptsirpatari arap zanganiranganaya.'
  usa-usa: Abo Peroma wení anó kayuka timayimitata yerawáqá Abaramma wakuyakawana
    wení aanakara máten otakaraq kemayena kouraiye.
  hui-hui: Ani lowa kinihanda ibunaga agali haguane hearuhondo, Abarama Iyibi dindini
    nahelo talia tagi hadaba layagola agali haguane biaru tigua Abaramabi ibu onebi
    ibunaga dabudabu wiarubi nogo tara tara hearubi bibahende ibuni heba talia tagi
    hene.
  wrs-wrs: Doa Pero hevtatanam unna, wonango Apram, hevna ongalm, hevna andranindm,
    wohm manam manam, huiva aevulvavmoa, owai.
  mya-mya: ထို​သို့​အ​မိန့်​ချ​မှတ်​သည့်​အ​တိုင်း​မင်း​၏​အ​မှု ထမ်း​တို့​သည် အာ​ဗြံ​အား​သူ​၏​မ​ယား​နှင့်
    တ​ကွ​ပိုင်​ဆိုင်​သ​မျှ​တို့​ကို​ယူ​ဆောင်​စေ​ပြီး တိုင်း​ပြည်​မှ​ထွက်​ခွာ​သွား​စေ​ကြ​၏။
  cbi-NTPO: Tsejtu faraón ya' suutadulanu uudenguetu, Abramnu bain, ya' shinbunu bain,
    tsenmin ya ti tañu bain kumuinchi juntsalaba Egiptosha me-e'laadei, timi.
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་རང་གི་མི་རྣམས་ལ་བཀའ་བསྒོས༌ཏེ། ཨབ་རམ་དང་ཁོའི་ཆུང༌མ། ད་དུང་ཁོ་ལ་དབང་བ་ཐམས་ཅད་ཀྱང་ཕྱིར་བསྐྱལ༌ཏོ།།
  wsk-wsk: Ale Pharaoh ko kari nunga maonam se Abram, ko nuwus, ko ura kariimet, se
    nunga mel suen la karogo nunga karoman, se Egypt wonong beteman ale namakasan.
  kkl-kkl: Seogti, “Abram elkelap elenge aba ni toro agha as eneag agha lambaukangpa
    enero pabhululom,” aro Firaundi eldi arukna tanekoag arukahiog.
  sna-sna: Ipapo Faro akarayira varanda vake pamusoro paAbhurama, vakamurega achienda
    nomukadzi wake uye nezvinhu zvose zvaakanga anazvo.
  spa-BLM: El faraón ordenó a los hombres que se ocuparan de él, y lo escoltaron con
    su mujer y todo lo que tenía.
  beu-beu: Angmuse raja Firaun ana enehe inang aaeedeng ing parentat iot Abram, bot
    ejangu oleve, bot epasaka ang naung emangpi veng, ing aantar kaluar, ila aabang
    angu eahalang.
  cac-cac: Ix lajvi chi' ix yalan vin̈ rey chi' d'a eb' schecab' to tz'ic'jiel vin̈aj
    Abram d'a yol smacb'en Egipto chi' yed' ix yetb'eyum yed' masanil tas ay d'a vin̈.
  swh-ULB: Kisha Farao akatoa amri kwa watu wake kuhusiana naye, na wakamuondoa, yeye
    pamoja na mke wake na vyote alivyokuwa navyo.
  bel-bel: І даў пра яго фараон загад людзям, і правялі яго, і жонку ягоную, і ўсё,
    што ў яго было.
  deu-ELBBK: Und der Pharao entbot seinetwegen Männer, und sie geleiteten ihn und
    seine Frau und alles, was er hatte.
  mbb-OT: Ne midsuǥù din is menge sundaru zin ne inhated dan si Abram wey esawa zin
    wey langun te menge azen dan pehendiyà te ǥawas dutun te ǥinhedian.
  msc-msc: Ferawuna ka a fɔ a la mɔɔilu yɛ ko alu ye Iburama ni a muso labɔ Misiran,
    a ni alu bolofenilu bɛɛ.
  mal-2015: ഫറവോൻ അവനെക്കുറിച്ചു തന്റെ ആളുകളോടു കല്പിച്ചു; അവർ അവനെയും അവന്റെ ഭാര്യയെയും
    അവന്നുള്ള സകലവുമായി പറഞ്ഞയച്ചു.
  tuo-NT: Faraṍ cʉ̃ yarã surarare Abrãrẽ, cʉ̃ nʉmorẽ, tojo nicã nipeꞌtise cʉ̃ cʉose
    meꞌrã Egiptopʉre wĩorẽdutigʉ oꞌócʉ niwĩ.
  gup-gup: Pharaoh benwokrayekwong bininj nuye Abramkah, dja bedda birrimunkeweng
    ngalbininjkobeng dorrengh nuye, dja mak yehyeng rowk nawu karrmi.
  met-met: Baing Pero tabina lipuxindi, binabu disuka Ebram mala, gabu haininoa xaung
    xailinging longgalo.
  gvs-gvs: E Peroyana ina topaisewayao ilatuwokoidi idigo kana, ‘Eberam kidi konavēdi
    kovalilivēdi bei Itipita sikalave.’ Tuwo Eberam ma monena be nakae ma konana madabokidi
    asa sikalave.
  rmc-rmc: Paľis o faraonos prikazinďa peskre muršenge pal o Abram a on les bičhade
    het leskra romňaha the savoreha, so les sas.
  nlg-nlg: Mana Vunaghi haba te hera na bosa ni keikeri vanira nina mane lutu, ge
    kara matareireia Abram, me ke rughuhoru sania Egypt, kolua na tauna ma nina lei
    lologho.
  dgr-DOGNT: Eyıt'à k'àowocho edecheekeè ts'ǫ̀ goı̨de t'à Abram nageèhɂà. Wets'èkeè
    eyıts'ǫ t'asìı hazǫǫ̀ wets'ǫ sìı xè nageèhɂà.
  pes-OPV: آنگاه فرعون در خصوص وی، کسان خود راامر فرمود تا او را با زوجه‌اش و تمام
    مایملکش روانه نمودند.
  ron-1924: Ши Фараон а дат порункэ оаменилор луй сэ-л петрякэ пе ел, пе неваста са
    ши тот че авя.
  ben-OBCV: পরে ফরৌণ তাঁর লোকজনকে অব্রামের বিষয়ে আদেশ দিলেন, এবং তারা তাঁর স্ত্রী
    ও তাঁর অধিকারে থাকা সবকিছু সমেত তাঁকে বিদায় করে দিলেন।
  lex-lex: Noka Firaun nhopna hopopanni pa rla rottiarga Abrama, nor rewre'wa hawni
    me hyonni-hyanni re honona.
  rgu-rgu: Basa boe ma, maneꞌ a pareta pegawe nara, fo usi heni Abram no sao na, ma
    basa hata-heto nara remeꞌ nusa na mai.
  som-som: 'Fircoonna niman buu u soo amray isaga: wayna soo ambabbixiyeen isagii
    iyo naagtiisii, iyo wuxuu haystay oo dhan.'
  lat-VUC: 'Præcepitque Pharao super Abram viris: et deduxerunt eum, et uxorem illius,
    et omnia quæ habebat.'
  aoi-aoi: Kembirra nenu-maka nakina ena-langwa-manja warnikuminuwar•duwar•da, “Wurrawurraki-larrkiya
    arakba wunalakena wunenumamalya-kiya yadada,” ni-yama. Kembirra narra-manga arakba
    Aburema-murriya akwa narra-wilyakama Yijiba-langwa engku-wa-da, Aburema iya wurrababurna-langwa
    warnumamalya ena-langwa akwa ngawa ababurna amurndakijika amurndakibina aburra-langwa-da.
  eng-ASVBT: 'And Pharaoh gave men charge concerning him: and they brought him on
    the way, and his wife, and all that he had.'
  mna-mna: Tona king iur sua pizin menderŋan kini be tiser Abaram ziru kusiini mi
    koroŋ kini ta boozomen ma tila len.
  ita-1885: E Faraone diede commissione di lui a certi uomini; ed essi accommiatarono
    lui e la sua moglie e tutto quello ch'era suo.
  eng-LXXUP: And Pharaoh gave charge to men concerning Abram, to join in sending him
    forward, and his wife, and all that he had.
  eng-ULB: Then Pharaoh gave orders to his men concerning him, and they sent him away,
    along with his wife and all that he had.
  spa-VBL: Y el faraón dio orden a sus guardas para que lo expulsaran a él y a su
    esposa del país, junto a todos los que iban con él y todas sus posesiones.
  fra-_FOB: Et Pharaon donna ordre pour lui à des gens qui le reconduisirent, lui
    et sa femme, et tout ce qui lui appartenait.
  mal-mal: ഫറവോൻ അബ്രാമിനെക്കുറിച്ചു തന്റെ ആളുകളോട് കല്പിച്ചു; അവർ അവനെയും അവന്റെ
    ഭാര്യയെയും അവനുള്ള സകലവുമായി പറഞ്ഞയച്ചു.
  urd-GVR: Phir Firaun ne apne sipāhiyoṅ ko hukm diyā, aur unhoṅ ne Abrām, us kī bīwī
    aur pūrī milkiyat ko ruḳhsat karke mulk se rawānā kar diyā.
  suz-BL: फाराओमी मेको लोव़ आ मुर आन कली माइश्‍शा, अब्राम, आ मीश नु आ नु बाक्‍ब नेल्‍ल
    आन कली मेकेर रे सोइक्‍तमे बाक्‍त।
  ita-1927: E Faraone diede alla sua gente ordini relativi ad Abramo, ed essi fecero
    partire lui, sua moglie, e tutto quello ch’ei possedeva.
  ckb-ckb: ئینجا فیرعەون هەندێک پیاوی ڕاسپارد بۆ بەڕێکردنی ئەبرام و ژنەکەی و هەرچییەکی
    هەیانبوو.
  eng-BBE: And Pharaoh gave orders to his men, and they sent him on his way, with
    his wife and all he had.
  crx-NTPO: '''Et Pharaoh dudune''ne ''ubulhni ''inka whenahuyalh''a'' oo''at cha
    ''ink''ez ndai ts''iyawh yut''i cha.'
  kan-OKCV: ಫರೋಹನು ತನ್ನ ಜನರಿಗೆ ಅವನ ವಿಷಯದಲ್ಲಿ ಆಜ್ಞಾಪಿಸಲು, ಅವರು ಅಬ್ರಾಮನನ್ನೂ ಅವನ ಹೆಂಡತಿಯನ್ನೂ
    ಅವನಿಗಿದ್ದ ಎಲ್ಲದರ ಸಮೇತ ಅಲ್ಲಿಂದ ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  bbb-bbb: Kini Fero fune ijiege kuara areme uri e fuone imevo ije kiamoga bune Aburamekiro
    bara fuone ro ire boeje Aburame fu kema ijiakuma kuriaeremoga bune Ijifiti arena
    vae.
  tam-2017: பார்வோன் அவனைக் குறித்துத் தன்னுடைய மனிதர்களுக்குக் கட்டளை கொடுத்தான்;
    அவர்கள் அவனையும், அவனுடைய மனைவியையும் அவனுக்கு உண்டான எல்லாவற்றையும் அனுப்பிவிட்டார்கள்.
  spa-RV-1909: Entonces Faraón dió orden á sus gentes acerca de Abram; y le acompañaron,
    y á su mujer con todo lo que tenía.
  ron-BTF: Şi Faraon a poruncit oamenilor săi referitor la el şi l-au trimis de la
    ei, pe el şi pe soţia lui şi tot ce avea.
  eng-WEBP: Pharaoh commanded men concerning him, and they escorted him away with
    his wife and all that he had.
  eng-FBV: Pharaoh ordered his guards to expel him and his wife from the country,
    along with everyone with them and all their possessions.
  nld-1939: En Farao gaf aan enige mannen bevel, om hem en zijn vrouw, met alles wat
    hem toebehoorde, uitgeleide te doen.
  nch-BL: Huajca nopa Faraón quinnahuati imasehualhua ma quicahuilica Abram ma quisa
    ipan nopa tali ihuaya isihua huan ica nochi cati quipixtoya.
  tfr-NTPO: Eni ga ba parkagaga ichara Abram ichë jek Egipto kjokyo dwayo, ba boy,
    ba l̇l̇ëbo uunkong tjok.
  vie-1934: Đoạn, Pha-ra-ôn hạ lịnh cho quan quân đưa vợ chồng Aùp-ram cùng hết thảy
    tài vật của người đi.
  hin-CV: तब फ़रोह ने अपने अधिकारियों को अब्राम के बारे में आदेश दिया और उन्होंने
    अब्राम को उनकी पत्नी और उनकी सब संपत्ति के साथ विदा किया.
  eng-OURB: Pharaoh enjoined men concerning him, and they escorted him away with his
    wife and all that he had.
  spa-BES: Y el Faraón dio orden a sus hombres, y ellos lo enviaron en su camino,
    con su mujer y todo lo que tenía.
  tdx-tdx: Aa le nafanto’ i Parò amo mpitoro’eo ty Avrame, naho nampionjone’ iereo
    mb’eo rekets’ i vali’ey vaho ze hene fanaña’e.
  vid-vid: Hamba Falao nakawalajiza wanhu wa heye, na hewo wamleche Abulamu yalute
    mnzila yawele na mchewake na lufufu lwake lweng'ha.
  pwg-pwg: Ma Pero ina bigabiga wawayisi sisiya bagibagina iveresi da Abram kawana
    yavata ivonatawesi inae. Ivomiiri na i mura ma i bera kudubina iviiya ma Egypt
    dobuna ikiibutawei inae.
  eng-OKE: And Pharaoh instructed the men concerning him, and they, conducted him
    away, and his wife, and all that he had.
  tha-KJV: ฟาโรห์​จึงรับสั่งพวกคนใช้เรื่องท่าน และพวกเขาจึงนำท่าน ภรรยาและสิ่งสารพัดที่ท่านมี​อยู่​ออกไปเสีย
  por-BR-2018: Então Faraó deu ordem a seus homens acerca de Abrão; e lhe acompanharam,
    e à sua mulher com tudo o que tinha.
  bco-bco: A꞉la꞉gabiki Fa꞉lo꞉ eyo꞉ kalu nolbo꞉wo꞉ towo꞉ sio꞉ ko꞉lo꞉, iliyo꞉ Ablamo꞉,
    inga o꞉lia꞉, ene kelego꞉wo꞉ tambo dia꞉ga꞉ hamana꞉kiyo꞉, halaido꞉ dibodaki sio꞉.
  deu-ELO: Und der Pharao entbot seinetwegen Männer, und sie geleiteten ihn und sein
    Weib und alles, was er hatte.
  ktm-ktm: Inum pe king ipe ile ta su lau tadan ihpa, “Atakuni Abram su lewen ha-au.”
    Ile pe Abram iyeu odo Isip ndrodan ndre mbrulun, su lewen, pe tadan sane ndre
    sulo-on.
  caa-caa: Y wacchetaca e rey uyare uyajcꞌamparobꞌ tuaꞌ utacriobꞌ e Abram tuaꞌ alocꞌoy
    tama e lugar Egipto taca uwixcar y taca tunor lo que ayan tuaꞌ.
  eng-WYC-2018: And Pharaoh commanded to men on Abram, and they led forth him, and
    his wife, and all things that he had. (And Pharaoh commanded to his men about
    Abram, and they sent him away with his wife, and all the things that he had been
    given.)
  epo-epo: Kaj Faraono ordonis pri li al homoj, kaj ili forkondukis lin kaj lian edzinon
    kaj lian tutan havon.
  uig-PIN: Pirǝwn ɵz adǝmlirigǝ Abram toƣrisida ǝmr ⱪildi; ular uni, ayalini wǝ uning
    barliⱪini ⱪoxup yolƣa seliwǝtti.
  beo-beo: Felou da ea ouligisu hina dunu ilima sia:beba:le, ilia A:ibala:me amola
    idua amola ea gagui liligi huluane gadili asunasi dagoi.
  tpi-OTNT: Orait king i tokim ol ofisa bilong em long ol i mas rausim Abram long
    Isip. Orait ol i rausim Abram wantaim meri bilong en na olgeta samting bilong
    en tu.
  hau-SA: Sa’an nan Fir’auna ya yi wa mutanensa umarni a kan Abram, suka kuwa sallame
    shi tare da matarsa da kuma dukan abin da yake da shi.
  udu-udu: Dhala P̱irawn ki c̱i gwaṯẖ gwoŋḵan mo isi gom a’di mo. Dhali uni ki kar
    ki a’di ’pen mo nyaḵki ashim piti mo dhali aris to kun tana a’di mo be.
  uig-LAT: Pirewn öz ademlirige Abram toghrisida emr qildi; ular uni, ayalini we uning
    barliqini qoshup yolgha séliwetti.
  nde-nde: UFaro waselaya ukuthi u-Abhrama lamadoda ayelawo basuswe elizweni, kanye
    lomkakhe lakho konke ayelakho.
  ton-ton: 'Pea naʻe fonosi ʻe Felo ki heʻene kau tangata koeʻuhi ko ia: pea naʻa
    nau fekau ia ke ʻalu, mo hono uaifi, mo ia kotoa pē naʻa ne maʻu.'
  ces-1613: I poručil o něm Farao mužům, a propustili ho, i manželku jeho i všecko,
    což měl.
  eko-eko: Aphano Firawuuna khuwaaruma atthu awe omperekha Eburamu yoori aleemo mmuti
    mphule na muukhaawe na vitthu zawe zooshi.
  nss-nss: Pwen pe king ipwandrisa hu ndramiran pe huya pwai iyata Apram para kiwiri
    nambuyun pe meltan masih pe hu kaya mawen Yisip.
  eng-WMB: Pharaoh commanded men concerning him, and they escorted him away with his
    wife and all that he had.
  tam-TCV: பார்வோன் ஆபிராமைக் குறித்துத் தன் வேலைக்காரருக்கு கட்டளையிட்டான், அவர்கள்
    அவனை அவன் மனைவியுடனும் அவனுக்குச் சொந்தமான எல்லாவற்றுடனும் அவனை நாட்டிற்கு வெளியே
    அனுப்பிவிட்டார்கள்.
  ceb-ULB: Unya gimandoan ni Paraon ang iyang mga tawo mahitungod kaniya, ug gipalakaw
    nila siya, uban sa iyang asawa ug ang tanan nga anaa kaniya.
  mkn-mkn: Ais raja parenta dia pung pagawe dong, ko usir kasi kaluar Abram, dia pung
    bini, deng dong pung barang samua dari itu daꞌera.
  pol-UBG: I faraon rozkazał o nim swoim ludziom, i odprawili go wraz z żoną i wszystkim,
    co było jego.
  agr-agr: Nuna aatus tusa faraón niina aentsji aidaun ishitkauwai, Abram nuwejai
    Egipto nugkanum puja duka, ashí niina wajiji aidaujai jiiki awematajum, weti tusa.
  kyc-kyc: Dokopa kiŋi dokome banya akali dupwame Aporame Saraipa dee banya bange
    peparaepe pipya yuu doko yaki nyuo neta lanyuo pao nyuo nanesa nembena lamaiya.
  urd-GVU: پھر فرعون نے اپنے سپاہیوں کو حکم دیا، اور اُنہوں نے ابرام، اُس کی بیوی
    اور پوری ملکیت کو رُخصت کر کے ملک سے روانہ کر دیا۔
  deu-1912: Und Pharao befahl seinen Leuten über ihm, daß sie ihn geleiteten und sein
    Weib und alles, was er hatte.
  ntj-ntj: Nyangka puurrpa Piirulu-tjananya waarka palyalpayinya wituralpi watjarnu,
    “Kutikati-pulanya. Tiwa makatirrayila wanti.” Nyangka mularrpartu-ya Yayipamanya,
    palunyaku kurri, puru tjiipu, nanikuurrpa, puluka, waarka palyalpayinya puru kamurlpatarrartu
    makatirrayirnu tiwa mawantingu.
  row-row: Basa ma maneꞌ a parenda pagau nara, fo oi hendi Abram, no sao na, ma sudꞌiꞌ
    a saa nara mia nusaꞌ naa.
  kan-2017: ಫರೋಹನು ಅವನ ವಿಷಯವಾಗಿ ತನ್ನ ಸೇವಕರಿಗೆ ಅಪ್ಪಣೆಕೊಡಲು ಅವರು ಅಬ್ರಾಮನನ್ನೂ ಅವನ ಹೆಂಡತಿಯನ್ನೂ
    ಅವನಿಗೆ ಇದ್ದದ್ದೆಲ್ಲವನ್ನೂ ಒಟ್ಟಿಗೆ ಸೇರಿಸಿ ಕಳುಹಿಸಿ ಬಿಟ್ಟರು.
  ena-ena: Lavɨla nudɨ sagaŋ hɨsɨŋ hulaŋ agɨladɨ abami. Abɨlam agaŋ Isipɨ fɨli tɨbɨ
    neŋ hɨnimɨdɨ uami. Hameŋ abɨci Abɨlam dɨdaŋ abinu dɨdaŋ lahuavɨmi. Lahuavɨci nulɨdɨ
    akuaba akuaba agɨladɨ likɨlavɨla uavɨmi.
  tgo-tgo: Pero iŋa na ragagaithɨ vavana vethɨ i yathu e kamwathɨ mborowa weiye levo
    Serai na lenji bigibigiko wolaghɨye thɨ iteta vanautumako iyako.
  yap-yap: Me yog Farao ngak bogi pumo’on ni ngar uned ngak Abram nge bpin rok nge
    urngin e tin bay rok ngar ted Abram nga wuru’ e nam.
  tet-tet: Hotu, naꞌin naruka klosan sia teꞌur nasai Abram no Sarai sai nosi rai nia,
    nodi siakaan naha hotu-hotu.
  hlt-MCSB: Te dongah anih ham Pharaoh loh a hlang rhoek te a uen tih, Abram khaw,
    a yuu khaw, a taengkah aka om boeih te khaw a tueih uh.
  mdy-ETH: ዬያ ጌይ ካኣቲ ዓይሤ ጎይፆና ካኣቲኮ ዑኬ ማዒ ማዻ ቢታንታ ዓኣ ዓሳ ዓብራሜንታ ማቾንታ ዒዛኮ ዓኣ ቆሎ ቢያሢና
    ዎላ ዓጫፓ ኬሴኔ።
  kew-kew: Go rabu Pero-me nipu-na kogono aanu-para loa apo repaya-para nipuna oye
    rayo page nipuna epapenane wala pena pua rapatepa sa.
  twi-ASANTE: Na Farao hyɛɛ asraafoɔ sɛ, wɔnkɔgya Abram ne ne yere ɛkwan a wɔn fiefoɔ
    ne wɔn agyapadeɛ nyinaa ka ho.
  bhl-bhl: 'Dangeko, Isiw aneng em emisik kamok be akalem kunum kamok kamok biliw
    ilo bokoyemomele: “Yu Abalam so, akalem kalel so, ikalem mesesem mesesem eisneng
    be so, alik alik be bongguko, ‘Eso de unina!’, dangoliwka!”, yangse kale.'
  con-NTPO: Tsa'caen supa faraónjan tise tsandiendeccuma manda cuintsu Abram, tise
    pushe, pa'cco tise an'bian'choma'qque junde Egiptone somboeñe.
  eng-WEBU: Pharaoh commanded men concerning him, and they escorted him away with
    his wife and all that he had.
  bnp-bnp: Muri e Parao i rudu e huriki a tagari vona, ri tono tala o Egipto e Abram
    rua e girihina, turana a maki lobo ne rua.
  wal-wal: Yaagidi ba asata azazin, eti Abraama a keettaayeeranne ayyo de7iya ubbabaara
    kessidi yeddidosona.
  mgh-mgh: Farawoo ahomwiirela Aparamu na amwaarawe wiira akhume mWiciipitu mmo ni
    ahaaruma anakhotto awe wiira anvelele mpaka umpikani ni citthu cothene carinawe.
  acu-NT: 'Tura ni inatiri ainaun chicharak: —Abram ni nuwarijai tura ni ayaakmaurijai
    warirtuk Ejiptonmaya jiikrum akupkataram, —timiayi.'
  spa-PDDPT: Faraón dio órdenes a sus hombres respecto a él, y lo sacaron escoltado
    con su esposa y todo lo que poseía.
  gun-gun: Ha'e rami vy Faraó guembiguai kuery pe opena uka Abrão re. Ha'e ramo oarõ
    heravy, ta'yxy ha'e opa mba'e oguereko va'e guive.
  agu-BL: Cawune'n tzun yi rey scyetz e' ẍchakum tan cyele'n chilajul Abram tu txkel
    tuml cyakil yi at tuch' le tnum Egipto.
  eng-PEV: Then the big boss told his soldiers, “Get Abram, and Sarai, and everything
    they own, and all their workers, and send them out of Egypt. Send them away, and
    do it right now.” So his soldiers did that. They sent Abram and his mob away from
    Egypt.
  ilo-ULB: Ket binilin ti Faraon dagiti tattaona maipapan kenkuana, ket pinapanawda
    isuna, agraman ti asawana ken amin nga adda kenkuana.
  kpg-kpg: Di king gaa hai dana haga iloo gi ana daane, gei digaula gaa lahi a Abram
    gi daha mo tenua deelaa mo dono lodo mo ana mee huogodoo ala e hai mee ginai.
  uig-ARA: پىرەۋن ئۆز ئادەملىرىگە ئابرام توغرىسىدا ئەمر قىلدى؛ ئۇلار ئۇنى، ئايالىنى
    ۋە ئۇنىڭ بارلىقىنى قوشۇپ يولغا سېلىۋەتتى.
  bsp-bsp: Kɔ Firawona oloku afum ɔn, «Nəsak kɔ pəkɔ nkɔn, kɔ wəran kɔn kɔ ca nyɛ
    yɔyɔnɛ yɔn mɔ.»
  bps-bps: Kafnge én, dek harì i dad ton falwà ku Abram, yaanan, na dad kdee nfunan
    di banwe Idyif.
  mbs-mbs: Penga niyan, insogò te selotan se menge sondalo meg-ated ki Abram, aw esawa
    din, aw kedakel te kedònan din te pegkesayo dan.
  tof-tof: Parraoa tóba zaget pam arüng bóktan nókyenóp Eibrramónkwata, da i oya we
    zirrapónóp tótókóm wa nólgab tamórr, tóba kolpükü, akó oya blaman ne elklaza koralórr.
  sus-sus: Na xanbi, Misira mangɛ naxa Iburama xa fe fala a xa korogbae bɛ. E naxa
    a ragbɛngbɛn, a tan, a xa ginɛ, nun a harige birin.
  pon-2006: Parao eri ketikihong Eipram rehn sapwellime aramas akan pwe re en kahreieisang
    nan irepen Isip, iangahki eh pwoud oh mehkoaros me e ahneki.
  jae-jae: Ma Parao kêjatu lau kêtu eŋŋa gebe sêsêlêŋ sêwiŋ êsêagêc nê awê to ênê
    waba samob.
  ksd-ksd: Ma Parao i ga tulue ra tarai ure, upi diat a vartulai me, diat ma kana
    taulai ma kana lavur tabarikik.
  tur-YTC: Firavun adamlarına Avram hakkında buyruk verdi ve onlar da karısı ve sahip
    olduğu her şeyle birlikte onu gönderdiler.
  bel-N: І загадаў фараон людзям сваім, і яны выслалі [Абрама], і жонку ягоую, і ўсё,
    што ён меў.
  grc-BRENT: Καὶ ἐνετείλατο Φαραὼ ἀνδράσι περὶ Ἅβραμ συμπροπέμψαι αὐτὸν, καὶ τὴν γυναῖκα
    αὐτοῦ, καὶ πάντα ὅσα ἦν αὐτῷ.
  ind-AYT: Kemudian, Firaun memberikan perintah kepada orang-orangnya tentang Abram
    sehingga mereka melepasnya pergi beserta dengan istrinya dan segala kepunyaannya.
  lid-lid: Eme kabin tiye iri lau tan tiyani iy eme len ta kon munyak doh hawe udun
    ma iri lakou tan mari.
  eng-NNA: He told his men to send Abram right away.
  nya-nya: Farao analamula asilikali ake ndipo iwo anamutulutsa Abramu pamodzi ndi
    mkazi wake ndi zonse anali nazo.
  hrv-hrv: Faraon ga onda preda momcima, a oni ga otprave s njegovom ženom i sa svime
    što bijaše njegovo.
  mps-mps: Tialima, te polasa tuni bidigo aga bidi dabebolo po olama, tama augwaligo
    Abram te Isipde bidali sela sąwai. Tama augwaligo aga me, aga we dali me, te
    aga tigidali doado bage dali me gudulama, tama te Isip tǫ pedai sesegeba augwali
    dali hodobo pai, te Abram gasaba pomainogo tama yai.
  llg-llg: Basa boe ma, manek ana palenda pegawe nala, de ala husi heni Abram, no
    saon, ma lo basa sila bua nala, leme nusak ndia mai.
  tpi-tpi: Orait king i tokim ol ofisa bilong em long ol i mas rausim Abram long Isip.
    Orait ol i rausim Abram wantaim meri bilong en na olgeta samting bilong en tu.
  dan-1931: Og Farao bød sine Mænd følge ham og hans Hustru og al deres Ejendom på
    Vej;
  vie-OVCB: Vua Pha-ra-ôn ra lệnh cho quân sĩ hộ tống Áp-ram, vợ, đầy tớ, và tài sản
    của ông ra khỏi Ai Cập.
  lbk-lbk: Tay siya chi, finilin nan ali nan cheycha'y takhona ta ipangocha ay mangikaan
    ken cha Abram ay sin-asawa ya nan am-in ay kwana.
  guj-2017: પછી ફારુને તેના સરદારોને તેઓ સંબંધી આજ્ઞા આપી. તેથી તેઓએ ઇબ્રામને, તેની
    પત્નીને અને તેઓની સાથે સર્વ સંપત્તિને દેશની બહાર મોકલી આપ્યાં.
  byr-byr: '@see-verse:GEN.012.019'
  awx-awx: Inike, puyä äminä yäniwän, itä Abram, mängätnä, yang yäningyäpiwä, hängä
    täpänä undä päke kukumäläk.
  pon-2006A: Parao eri ketikihong Eipram rehn sapwellime aramas akan pwe re en kahreieisang
    nan irepen Isip, iangahki eh pwoud oh mehkoaros me e ahneki.
  por-BRBSL: O Faraó comandou homens a seu respeito, e eles o acompanharam com sua
    esposa e tudo o que ele tinha.
  aly-aly: Pharaoh-el ikwerenh-rnem thwenek, Abram renh artengewetyek, ratherr ampwal-rnem
    ikwer-atherrenh ingkerrenh akngeynetyek, apmer ingwer-warl alpemel.
  cth-cth: Hottelah Faro ni a taminaw kâ a poe teh a yu hoi a tawn e naw pueng hoi
    a cei sak.
  twi-twi: Na Farao hyɛɛ asraafo sɛ wonkogya Abram ne ne yere kwan a wɔn fifo ne wɔn
    agyapade nyinaa ka ho.
  hlt-hlt: Te dongah anih ham Pharaoh loh a hlang rhoek te a uen tih, Abram khaw,
    a yuu khaw, a taengkah aka om boeih te khaw a tueih uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi duɔ́ nkòo tɔ̃mbɛ̀ɛ bɛti Abɑrɑmmu nɛ̀ o kpɛrɛ dɛmɔu dihɛì.
  msy-2020: Ezɨ atrivim uan ingangarir gumazibav mɨkemezɨ, me Abram uan amuim ko,
    an biziba sara Isipɨn bar me batoke.
  txq-txq: Basa boe ma manek fee parenda neu ndia penggawen nara, fo ara husi kalua
    heni Abram, saon, ma basa sira bua-baꞌun nara lalaꞌen fo kalua numa nusak naa
    mai.
  aaz-aaz: Rarit uisf ee naprenat in ameupt ein he nriuꞌ napoitan naiꞌ Abram ma in
    fee, ma sin baerꞌ ein ok-okeꞌ. Sin ro he nasaitan bare naan.
  azb-azb: Firon adamlara onlar barədə əmr verdi və İbramla arvadını sahib olduğu
    bütün şeylərlə birgə yola saldılar.
  eng-DBY: And Pharaoh commanded [his] men concerning him, and they sent him away,
    and his wife, and all that he had.
  hin-2017: और फ़िरौन ने अपने आदमियों को उसके विषय में आज्ञा दी और उन्होंने उसको और
    उसकी पत्नी को, सब सम्पत्ति समेत जो उसका था, विदा कर दिया।
  wol-KYG: Naka la Firawna wax loolu ba noppi, daldi sant ay dagam, ñu génne Ibraam
    réew ma, moom ak soxnaam ak alalam jépp.
  swp-swp: Parao tatao abo i lauhesomdi Aberama debana eai; abo dobila eai se woeai
    se woeai se hetamari, ma monena eo maena ginauri maudoidi.
  bjr-bjr: Faraoofa miqi qimaseenoo narí sundiauqa niqiqoofaqa Abarammana faqa narí
    anaaqa faqa narí aiqama ainaina faqa nifiqa maree nári maqa atinni munusoofaqa
    fiqa.
  eng-YLT: And Pharaoh chargeth men concerning him, and they send him away, and his
    wife, an all that he hath.
  kne-kne: Et inbilin din ari sin sosoldado na ta itlod das daida sin beddeng di ili.
    Siya di kinmaan da Abram ay sin-asawa et intakin da abe din am-in ay gamgameng
    da.
  heg-NTPO: Hidi nam, lahing nga lek un pegawi las le nulut puting Abram nol un sapa
    ka, nol un sa-saa las totoang deng dale na.
  ptu-ptu: Iya umpahentam sanaka-naka tau indo Firaun lao muanta' Abram sola bainena
    anna ingganna ebanganna.
  bzd-NTPO: Eta̱ Egipto blú tö ishkëkipa patké Abram yöktsa̱ ká̱ e' ki̱ ilaköl ta̱
    ena ì ko̱s tso' ie' wa̱ ekkëpa ta̱.
  kwf-kwf: Sui na tatalafaꞋa ka fata silolo fuana ngwae nia ki, kira ka leka baꞋea
    sa Abram faꞋinia Ꞌafe nia, kera ka ngalia ru keraꞋa ki taꞋifau neꞋe kera toꞋo
    ani, ma kera ka leka naꞋa faꞋasia kula neꞋeri.
  eng-WYC-2017: And Pharaoh commanded to men on Abram, and they led forth him, and
    his wife, and all things that he had.
  eng-WMBB: Pharaoh commanded men concerning him, and they escorted him away with
    his wife and all that he had.
  spp-spp: Maa u shiinbii pyi na pi Burama ná u cwoŋi yige Misira kìni i, pi ná pi
    cyeyaayi puni.
  aey-aey: Odimei uqana dana maadeceb age Ebramca uqa aidegca uqana ceteteh cunugca
    odi ehadi ehi nui maha gadacna culadein.
  urd-GVH: फिर फ़िरौन ने अपने सिपाहियों को हुक्म दिया, और उन्होंने अब्राम, उस की बीवी
    और पूरी मिलकियत को रुख़सत करके मुल्क से रवाना कर दिया।
  rug-rug: Meke garuni sa baṉara sari nana tie, meke vagia rini se Ebarami, meke va
    vura taloa ia rini si asa pa popoa, meke gua tugo sa nana barikaleqe, meke sari
    doduru likakalae pu tagoi sa.
  gaz-gaz: Faraʼoonis waaʼee Abraam irratti namoota isaa ajaje; isaanis Abraamii fi
    niitii isaa, waan inni qabu hunda wajjin geggeessan.
  fra-LSG: Et Pharaon donna ordre à ses gens de le renvoyer, lui et sa femme, avec
    tout ce qui lui appartenait.
  gnn-gnn: Ga yuwalkthi ŋayi giŋdhu gukuŋalana Yipuramnhanydja ŋuliŋurunydja wäŋaŋuru,
    bala ŋayi Yipuramdja gaŋgathinana, bala yana marrtjinana; märraŋalanydja ŋayi
    miyalknhana nhanŋuway ga wiripu malanha ŋunhiyi djaw'yurrunana‐wala.
  yal-yal: Na xanbi, Misiran Mangan yi yamarin fi a sofane ma lan Iburama a fe ma.
    E yi a ragbɛngbɛn e nun a ɲaxanla, e nun a yii seen birin.
  gum-gum: Incha Faraónbe nui karuig pønrrab møguelan ørøbig køn ¡katø! webambi ashib
    pønrrønrraingue, Abramwanba nui srawanba nui chigurrimbunø købigwanbañau sruaamrrai.
  iou-iou: Täŋpäŋä Ferotä piä ämaniye yäwet-pewän äbä Abram iwetkuŋ; Webeka tuŋumka
    kudup yäŋporiŋ yäpmäŋ ku! yäŋ iwetkuŋ. Iweräwä kuŋkuŋ.
  haw-1868: Kauoha aku la o Parao i kona poe kanaka nona, a hoihoi mai la lakou ia
    ia, me kana wahine, a me kana mau mea a pau.
  arb-NAV: وَأَوْصَى فِرْعَوْنُ رِجَالَهُ بِأَبْرَامَ، فَشَيَّعُوهُ وَامْرَأَتَهُ
    وَكُلَّ مَا كَانَ يَمْلِكُ.
  adz-adz: King yaga gan garaman i wata Abram rai mpruꞌan da fininggan da nanggan
    santan angu da tanginda Idzip da tipa fada gan arun.
  ewe-ewe: Ale Farao nya wo, eye wòna asrafowo dzɔ Abram, srɔ̃a kple woƒe amewo kple
    woƒe kesinɔnuwo katã ŋu va se ɖe esime wodo go le eƒe anyigba dzi.
  eng-LEE: And Pharaoh commanded some men concerning him, who accompanied him and
    his wife, and all that he had.
  dji-dji: Girri Paruw djina bultjidjini nyanngang djamagiṉpilngiriny miri djani djiny
    djin guṉdjirr-djitigi Abramnyi mala. Girri ngunukirri djamagiṉpilingir djiny djin
    badji-nyangiṉiban, marrga minydjin giraliban, miri Abram, nyanngang nyaningimi,
    ga nyanngang djamagiṉing mala. Ga Abramdji gangili bukmak girripili nyani gurtjili
    nguḻi Yidjipt gurrbiwi.
  nna-nna: Wurrarnajanaku pirirrimartanga palinymilingi jurtu ngakalapiyi Abram. [??
    Translation Team to decide.]
  asm-FB: তাৰ পাছতে অব্রামৰ বিষয়ে ফৰৌণে তেওঁৰ লোকসকলক আজ্ঞা দিলে আৰু তেওঁলোকে অব্রামক
    তেওঁৰ ভার্য্যা আৰু তেওঁৰ সকলো সম্পদেৰে সৈতে দূৰলৈ পঠিয়াই দিলে।
  sus-A: نَ شَنبِ، مِسِرَ مَنفّ نَشَ عِبُرَ مَ شَ قٍ قَلَ عَ شَ كٌرٌفبَيٍ بّ. عٍ نَشَ
    عَ رَفبّنفبّن، عَ تَن، عَ شَ فِنّ، نُن عَ هَرِفٍ بِرِن.
  fra-SBL: Pharaon donna des ordres aux hommes à son sujet, et ils l'emmenèrent avec
    sa femme et tout ce qui lui appartenait.
  hbo-hbo: וַיְצַ֥ו עָלָ֛יו פַּרְעֹ֖ה אֲנָשִׁ֑ים וֽ͏ַיְשַׁלְּח֥וּ אֹתֹ֛ו וְאֶת־אִשְׁתֹּ֖ו
    וְאֶת־כָּל־אֲשֶׁר־לֹֽו׃
  shp-NTPO: Jatianra Abram Egiptonkonia pikokanti faraónman jawen jonibo yoia iki,
    jawen awin itan jatíbi jawen jayata jawékiboyabira raankana iki.
  eng-WYCLIFFE: And Farao comaundide to men on Abram, and thei ledden forth hym, and
    his wijf, and alle thingis that he hadde.
  pjt-pjt: Munu paluṟu wangkangu palumpa waṟkaripai maṉkurta Aipamanya pulanya ma-katinytjaku.
    Kaya ma-katira ngura ilytjingka Itjipala itingka pulanya paiṟa ma-iyaṉu. Ka pula
    Itjipanya wantikatira anu kutjupa kutjupa tjuṯatjara, panya pula Itjipala mantjintja
    uwankaratjara.
  cwe-cwe: Maabaho mfalume kawalongela wanhu wake wamuleke Abulamu yasegele hamwe
    na muke wake na vinhu vake vose.
  bgs-bgs: Na, igsugù katô harì tô mga sundalo din, asta igpéwà dan si Abram, tô sawa
    din, asta tô langun katô kaduwánnan din tikud tun ta banuwa dan.
  kik-kik: Hĩndĩ ĩyo Firaũni agĩathana akĩĩra andũ ake ũrĩa megwĩka Aburamu, nao makĩmumagaria
    arĩ na mũtumia wake na indo ciothe iria aarĩ nacio.
  ksr-ksr: Kaeŋ jeŋ ejauruta jeŋ kotoŋ oŋono Abram wama kananoŋ kema oŋooŋgi embia
    ano ilawoilaya kuuya eŋ muroti, ii meŋ uŋuama keŋgi. Kiaŋ.
  fra-NCL: Et Pharaon, ayant donné des ordres à ses gens au sujet d’Abram, ils le
    renvoyèrent, lui et sa femme, et tout ce qui lui appartenait.
  cek-AK: Abram kawng pongah Faro mah angmah ih kaminawk khaeah thuih pae ih lok baktih
    toengah, nihcae mah Abram to a zu hoi a tawnh ih hmuennawk hoi nawnto patoeh o
    ving.
  xla-xla: Epame Pelotapo A꞉iblam koko dla ya꞉ opa watle itiyamale yu atlati yia꞉tapo
    A꞉iblam mate ya꞉llu mate dla ma-taiya diyo. Epalati yia꞉tapo yia꞉ alisisi hapuloma
    mate ma-tamalaiyo.
  cuk-cuk: Geb degine, Faraón na e-sordamarga igar-uksad, Abram, e-ome, degi, bela
    ibmar-nikad sedoye, Egipto-yargi-naed imakoye.
  uig-CYR: Пирәвн өз адәмлиригә Абрам тоғрисида әмир қилди; улар уни, аялини вә униң
    барлиғини қошуп йолға селивәтти.
  tel-2017: తరువాత ఫరో అతని గూర్చి ప్రజలకు ఆజ్ఞాపించాడు. వాళ్ళు అబ్రామును అతని భార్యతో
    అతని ఆస్తిపాస్తులన్నిటితో సహా పంపివేశారు.
  hat-BSA: Farawon te kòmande mesye pa l yo konsènan li, epi yo te akonpanye l ale,
    avèk madanm li, ak tout bagay ki te pou li yo.
  kos-kos: Tokosra el sap mwet lal ah in usalla Abram ac supwalla liki facl sac, wi
    mutan kial ac ma lal nukewa.
  hbo-WLC: וַיְצַ֥ו עָלָ֛יו פַּרְעֹ֖ה אֲנָשִׁ֑ים וַֽיְשַׁלְּח֥וּ אֹת֛וֹ וְאֶת־אִשְׁתּ֖וֹ
    וְאֶת־כָּל־אֲשֶׁר־לֽוֹ׃
  ibo-ibo: Fero nyere iwu banyere Ebram na ndị ikom so ya. Ha zilagara ya, ya na nwunye
    ya, na ihe niile o nwere.
  ory-ory: ତହୁଁ ଫାରୋ ଲୋକମାନଙ୍କୁ ତାଙ୍କ ବିଷୟରେ ଆଜ୍ଞା ଦେଲେ, ଆଉ ସେମାନେ ସର୍ବସ୍ୱ ସହିତ ତାଙ୍କୁ
    ଓ ତାଙ୍କ ଭାର୍ଯ୍ୟାଙ୍କୁ ବିଦାୟ କଲେ।
  wmt-wmt: '@see-verse:GEN.012.019'
  chk-chk: Mürin, Farao a allük ngeni nöün kewe chon angang pwe repwe emwenala Apram.
    Iwe, ra angei Apram me pwülüan we me mettochun meinisin o emwenawu seni ewe fanü
    Isip.
  ssd-ssd: Taŋakina sulumba nu nuŋe mbal saniŋgina le nane Abram mindemba kumba ndinŋge
    mbilnaig le Abram nale piyo nuŋe ndoŋ agaŋ ndende ŋakmba kilmba kinaik.
  rop-rop: Afta na det king bin jingat langa im wekinmen olabat, en deibin deigim
    Eibram en im waif en ola enijing blanga im, en deibin andimwei im brom det kantri
    gulum Ijip.
  ukr-1871: І повелїв Фараон людям своїм, щоб випроводили його й жінку його і усе,
    що було його.
  eng-AOI: Then the king told his men to send them away, and they took Abram and put
    him out of the country with all his family and everything they owned.
  yon-yon: king ye korok korok yaa yedmendoona Abram nendeniiwa ye wonong nendeniiwa
    ye barang korem bekoriwa ambibkin kuyom kuu be wene bunangka domondiiwe winiwen.
  bch-bch: Io, maron kapei Isip aea ikeo pagid ele madidnga ta tisere Abram ga iadaoa.
    Tota tibada led danga sisid toa ngada oa ta tila.
  deu-1951: Und der Pharao bot seinethalben Mannschaft auf, damit sie ihm und seinem
    Weib und allem, was er hatte, das Geleite gäben.
  eng-JPS: And Pharaoh gave men charge concerning him; and they brought him on the
    way, and his wife, and all that he had.
  ubr-ubr: Namon Egypt an aiwab orot an babadis dura wawaninai ifores sinai Abram
    awan rus siboes siyafares. Osi si gat on asi sawar tutufin osi ibi noanis on engon
    mat siboen sigat.
  srp-1865: I Faraon zapovjedi ljudima za nj, te ga ispratiše i ženu njegovu i što
    god imaše.
  lug-lug: Falaawo n’alagira basajja be ebikwata ku Ibulaamu, ne bamusindiikiriza
    n’ava mu nsi ne mukazi we ne byonna bye yalina.
  heb-heb: ויצו עליו פרעה אנשים וישלחו אתו ואת אשתו ואת כל אשר לו׃
  ben-IRV: তখন ফরৌণ লোকদেরকে তাঁর বিষয়ে আদেশ দিলেন, আর তারা সব কিছুর সঙ্গে তাঁকে
    ও তাঁর স্ত্রীকে বিদায় করল।
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਆਪਣੇ ਆਦਮੀਆਂ ਨੂੰ ਉਸ ਵਿਖੇ ਹੁਕਮ ਦਿੱਤਾ, ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਅਬਰਾਮ ਅਤੇ
    ਉਸ ਦੀ ਪਤਨੀ ਨੂੰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦਾ ਸੀ, ਉਸ ਨੂੰ ਦੇ ਕੇ ਉੱਥੋਂ ਤੋਰ ਦਿੱਤਾ।
  tkr-tkr: Fironee İbramiy cuna xhunaşşe, cone vardatıka sacigee ölkençe yəqqı'l hee'eva
    əmr haa'a.
  mwp-mwp: Nuy nungu zagethaw mabaygoepa mulaydhin Pero kedha, ‘Adhapa mariw koezi
    ngalpan lagoengu a nungu ipi a setha mura nungu mabaygal a thanamun zapul.’ Thana
    nungu zagethaw mabaygan aymoedhin Pero thanamulpa midh nanga mulaydhin.
  mya-JVB: ထိုသို့အာဗြံအမှုကို စီရင်၍၊ မိမိလူ တို့အား မှာ ထားသဖြင့်၊ သူတို့သည် အာဗြံ
    ၌ ရှိသမျှ သော ဥစ္စာနှင့်တကွ ၊ သမီး မောင်နှံတို့ကို လွှတ်လိုက်ကြ၏။
  tte-O: Kabo kin iwalo ana topaisowao kolili mwa Abelem me wainena siyawasa-yapileyoili
    me ali gogo wasawasa meuloina Itipita silogabaen.
  tbg-tbg: Avuhainaa vaiintivano minti tivakero nai kaiqa vaiintinavu nititomanta
    vika Eparaamira atitama kovaro Eparaamiva nai naatavata ekaa nai u haikaravata
    varero vurama.
  hmo-hmo: Vadaeni Farao ese iena gaukara taudia dekenai ia oda, do idia hakaua lao.
    Vadaeni idia ese Aberamo mai ena adavana, mai ena kohu ibounai, be edia tanobada
    ena murimurina dekenai idia atoa.
  ata-ata: Tatananu tuala ne muvikalanu aloxo ne xe mukalu, la sou mupalusiꞌa ta tatila
    noxou sou minoꞌa Avalamu ilee semau mo miꞌamiꞌa sou miuatulailixaꞌa sou milaa
    mixexeesou tualasou.
  nfa-nfa: Hèia dhèu aae paredha dhèu sabꞌa na sèra, babège eele Abram, dhèu èmu na,
    rèti dènge dhèu aa mèdha-panyau aaꞌi-aaꞌi ra, kalua nèti rai èèna.
  urd-urd: और फ़िर'औन ने उसके हक़ में अपने आदमियों को हिदायत की, और उन्होंने उसे और
    उसकी बीवी को उसके सब माल के साथ रवाना कर दिया।
  rus-SYN: И дал о нем фараон повеление людям, и проводили его, и жену его, и все,
    что у него было, и Лота с ним.
  cbt-NTPO: 'Napotahuaton piyapinënpita camairin: “¡Apran, sa''inë chachin ocoico
    pa''in. Ma''shanënpitanta quëpa''in!” itërin.'
  bqc-SIM: Falaↄ̃ↄ yã'ò a gbɛ̃́ↄnɛ Ablaũ yã́ musu, ↄ̃ aa gɛ̀ zɛ̀ɛ̀ ń a nao ń
    a àizɛɛↄ píi.
  tcz-CHONGTHU: Hichun Pharaoh in asemang pachong ho thu apetan, “Abram ahin ajinu
    ahin chule anei agou abonchan hiche gam'a konin gathah doh un,” ati.
  mar-mar: मग अब्रामाची मिसरमधून बाहेर रवानगी करावी अशी फारोने आपल्या माणसांना आज्ञा
    दिली. तेव्हा अब्राम व त्याची पत्नी साराय यांनी आपले सर्वकाही बरोबर घेऊन मिसर सोडले.
  tcs-tcs: Da Pero king i bin oda ol amiman blo em po sanewei Abram, ane oman blo
    em ane ebrisamting blo dempla, go ausaid prom kantri blo Izipt.
  qub-qub: Chayno nirmi faraonga maquincho caj runacunata niran Abramta «aywacuy»
    ninanpaj. Chaura chay runacunaga Abramta garguran warmintawan llapan charashancunatawan.
  bqp-bqp: Firi'auna yã ò a gbɛ̃nↄnɛ Abramu yã musu, akũ ò gɛ̀ɛ ò zɛ̀nɛ kũ a nanↄo
    kũ a aruzɛkɛnↄ pínki.
  hat-hat: Farawon an pase moun li yo lòd pou fè Abram pati kite peyi a, li menm ansanm
    ak madanm li avèk tout sa ki te pou li.
  eng-BSB: Then Pharaoh gave his men orders concerning Abram, and they sent him away
    with his wife and all his possessions.
  tod-tod: Falaɠɔn devei veeni ná-nuiti zea ga ti zɛ ná, é li, ta anzai, é ʋɛɛ
    naati kpein ba, ti ɠɛni ga nɔnɔ.
  eng-WEBPB: Pharaoh commanded men concerning him, and they escorted him away with
    his wife and all that he had.
  kbq-kbq: Fero'a hankave'ane ke vahe'a huzmanteno, Abramuna kegava hu'nenkeno nenaro'ene
    mika afu fenoznia enerine, ama mopa atrene vi'o huno huzmante'ne.
  nhe-BL: Huajca nopa Faraón quinnahuati itlacajhua ma quicahuilica Abram ma quisa
    ipan nopa tlali ihuaya isihua huan ica nochi tlen quipixtoya.
  bus-bus: Fili'auna yã ò a gbɛ̃nↄnɛ Abramu yã musu, ben aↄ̃ gàa wà zɛ̀nɛ kↄ̃n a
    naↄ̃o kↄ̃n a auzikinↄ píngi.
  gub-BL: Na'e tuwihawete uze'eg zauxiapekwer wanupe kury. — Eraha Àmàràw Ezit ywy
    wi pe wà nehe kury, i'i wanupe. Weruzar ize'eg wà. Weraha hemireko wà no, ima'e
    paw heraha pà wà no.
  eng-DRA: 'And Pharao gave his men orders concerning Abram: and they led him away,
    and his wife, and all that he had.'
  knf-knf: Farawuna ado biinţ baloŋ kë bapënana ţi uŧaak ul na aharul na bka'ul bŧi.
