verse: GEN.012.017
translations:
  mal-C: എന്നാൽ, യഹോവ അബ്രാമിന്റെ ഭാര്യയായ സാറായിനിമിത്തം ഫറവോനെയും അദ്ദേഹത്തിന്റെ
    ഭവനക്കാരെയും മഹാരോഗങ്ങളാൽ പീഡിപ്പിച്ചു.
  deu-TKW: Jahwe aber schlug den Pharao mit schweren Plagen und sein Haus wegen Sarai,
    des Weibes Abrams.
  lin-lin: Kasi Yawe apesaki etumbu makasi epai ya Faraon mpe ndako na ye mpo na Sarayi,
    mwasi ya Abrami.
  cbr-NT: '''Aínbi ka Sarai kupí, Nukën ''Ibun faraón ''atimokin tëmëramiakëxa aín
    aintsikama këñunbi ''anan kamabi unikamaribi ''insínmiakëxa.'
  eng-LSV: And YHWH plagues Pharaoh and his house—great plagues—for the matter of
    Sarai, Abram’s wife.
  bmu-bmu: Mi buŋa qem aŋguyökmö, Kembunöŋ Abramgö anömŋi Sarainöŋ Farao kiŋgö mire
    malöhaŋgöra aka jiiga kawöl bölöŋi kötökŋan Farao kiŋ aka ambazip yaŋgö jakömbuak
    mire malgeri, yeŋgö qakŋine öŋgöyök.
  eng-GNV: But the Lord plagued Pharaoh and his house with great plagues, because
    of Sarai Abrams wife.
  eng-WEBSTER: And the LORD afflicted Pharaoh and his house with great plagues, because
    of Sarai, Abram's wife.
  nhw-BL: Pero TOTECO quitlatzacuilti nopa Faraón ininhuaya nochi catli itztoyaj ipan
    ichaj ica cocolistli catli más fiero pampa Sarai itztoya ipan ichaj.
  swh-ONEN: Lakini Bwana akamwadhibu Farao na nyumba yake kwa maradhi ya kufisha kwa
    sababu ya kumchukua Sarai, mke wa Abramu.
  bba-bba: Adɑmɑ Yinni Gusunɔ u sunɔ wi kɑ win yɛnuɡibu kpuro wɑhɑlɑ bɑkɑ doke Sɑɑrɑi,
    Aburɑmun kurɔn sɔ̃.
  eng-KJVCPB: And the Lord plagued Pharaoh and his house with great plagues because
    of Sarai Abram’s wife.
  cpy-cpy: Okantakaanta Sarai, rowajankitantakari Tajorentsi mantsiyarentsi irika
    Faraón, itsipataakiri isheninkapaeni.
  mpx-mpx: Yaa Yehoba kasiyebwa nanakina hot etega i patuna kin alonau ge wana limi
    ana heniheni gegewel hi kasiyebwa, kaiwena kin Abalam lagona Selai i ahe tukan
    alona hi mina wana limiya.
  wbp-wbp: YAAWIYI-ji wardinyi-wangulpa nyinaja kingikiji kujarla Jaarayi puntarnu
    Yipurumukuju. Ngula-jana YAAWIYI-rli nyurnuku ngurrju-manu yalumpu kingi manu
    nyanungu-nyangu yapa yangka kujalpalurla jirrnganja nyinaja yuwarli nyanungu-nyangurla.
  luo-luo: To Jehova Nyasaye nosando Farao gi joode gi tuoche madongo nikech Sarai
    chi Abram.
  meu-meu: A Iehova ese hisihisi dikadia amo Farao mai ena ruma taudia ida e hahisidia,
    Sarai, Abram adavana, dainai.
  npi-ULB: अनि परमप्रभुले अब्रामकी पत्‍नी साराईको कारण फारो र तिनको परिवारमाथि ठुलो
    विपत्ति ल्याउनुभयो ।
  yor-yor: Olúwa sì rán àjàkálẹ̀-ààrùn búburú sí Farao àti ilé rẹ̀, nítorí Sarai aya
    Abramu.
  emp-NTPO: Baribʌrʌ Abraʌ̃ quima Sarai carea Ãcõrẽba dji borora, idji de dromane
    panabada sid̶a cacua biẽ́ b̶ʌcuasia.
  ind-ind: Namun, karena raja hendak menikahi Sarai, TUHAN membuat raja dan semua
    orang di dalam istana itu menderita berbagai penyakit yang berbahaya.
  pes-OPCB: اما خداوند، فرعون و تمام افراد قصر او را به بلای سختی مبتلا کرد، زیرا
    سارای، زن ابرام را به قصر خود برده بود.
  ssx-ssx: Pate mo kinima꞉ Sa꞉tai mieke ekina꞉ta꞉ Tekehalima꞉ mo ipiki pa꞉ta꞉ make
    ipika꞉ da pa꞉ta꞉ haemeke wanda꞉hali pa꞉ta꞉ make ota꞉ hoke yeni kimanu yapena꞉
    leekeme.
  lcm-lcm: Au, IAVE kala arai ta Parao katala songo kana aina na Abaram, kala alis
    a mamain ta malepen lava singina na si vap aongos ang i nei kana lu.
  aer-aer: Kenhe YAHWEH re akenhe Pharaoh-eke akangkentye anetyakenhe rarle Sarai
    Abram-engentyele rakerlenge. Kele imerte YAHWEH-ele Pharaoh rlkerte-ileke, arrpenhe
    areye-arlke ikwerenge-arle anerlte-anetyame, Re ingkirreke rlkerte-ileke anteye.
  tgl-ULB: Pagkatapos pinahirapan ni Yahweh ang Paraon at ang kaniyang sambahayan
    ng mga matinding salot dahil kay Sarai, na asawa ni Abram.
  nop-nop: Iŋgoŋ oŋ, Wapum adi Abalam tamuŋiŋ Salai doktiŋa Felo meŋimeŋiye yagit
    folofigita kisaŋ yemiŋguk.
  kca-kca: Туп Турәм ԓавәрт мушәт фараона пӑ ԓўв хотәԓа Аврам ими Сара урәӈән китәс.
  cbu-NT: Yuwamand Apramarineetsini wizanll Saraya itutsirangana anumand Apanll parawaa
    kapung waneerangiya. Parawarini maachiri zapan kas yutaranganaya.
  usa-usa: Peroma Abaramni aanaqa mayai aitaba Yawe Îtogo tawi gari yuwaitana Perogara
    wení wayuka-annabi kukaiye.
  hui-hui: Anigo kini ibugua Sarai dabu bule heagola Anduane Homogohanda kini damene
    bu heagoha warago timbuni tara tara dewa tagira ibilene. Irane kini ibugua Abarama
    one Sarai ibu aribia halu ibu one berelonaga ibilene.
  wrs-wrs: Heva os Yaweva Perotatanamba vevandm wolaihaphunna, manara Pero Saraim
    vranamba Apramna ongalm.
  mya-mya: သို့​သော်​လည်း​ဘု​ရင်​က စာ​ရဲ​ကို​သိမ်း​ပိုက် မိ​ခြင်း​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘု​ရင်​နှင့်
    တ​ကွ နန်း​တွင်း​သား​တို့​အား​ကြောက်​မက်​ဖွယ် သော​ရော​ဂါ​ဆိုး​ဒဏ်​ကို​ခံ​စေ​တော်​မူ​၏။-
  cbi-NTPO: Tsenñuren Sarai' mityan Yavéya faraónnu bain, naa ya' chachillanu bain
    pure' diipeya eeke' taaju de-iware' puitemi.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་རམ་གྱི་ཆུང་མ་སཱ་ར་ཡུའི་དོན་རྐྱེན་གྱི་དབང་གིས་ཕཱར་ཨོལ་དང་ཁོའི་ཁྱིམ་མི་ཡོངས་ལ་སྡུག་བསྔལ་ཆེན་པོ་ཕོག་པར་མཛད༌ཅིང༌།
  wsk-wsk: Bare Pharaoh Abram ko nuwus Sarai noko imet ko tam bore ko, Yawe kuera
    memek duap duap Pharaoh se ko kariimet mu nungarukaso.
  kkl-kkl: Firaundi Abramdi kel tobogne sembe Nuni Allahri Firaundi ae lomap, ilipsaboap
    sembe nikna nubunge Allahri elag pibog.
  sna-sna: Asi Jehovha akatambudza Faro neveimba yake nehosha yakaipisisa nokuda kwaSarai
    mukadzi waAbhurama.
  spa-BLM: El Señor afligió al faraón y a su casa con grandes plagas a causa de Sarai,
    la esposa de Abram.
  beu-beu: Aarunge LAHATALA Ana kutuk rupa-rupa metma raja Firaun, bot enehe ba eistana
    mi ang naung emangpi ing taang mea, se ana Abram ejangu at ila eistana mi angu
    ebele.
  cac-cac: Palta yujn̈ej ix, tzijtum yaelal ix javi d'a yib'an̈ vin̈ rey yed' eb'
    cajan yed' vin̈ d'a spat yuj Jehová.
  swh-ULB: Kisha Yahwe akampiga Farao na nyumba yake kwa mapigo makuu kwa sababau
    ya Sarai, mke wa Abram.
  bel-bel: Але Гасподзь уразіў цяжкімі ранамі фараона і дом ягоны за Сару, жонку Абрамавую.
  deu-ELBBK: Und der HERR schlug den Pharao und sein Haus mit großen Plagen um Sarais
    willen, der Frau Abrams.
  mbb-OT: Piru tenged ki Sarai, he esawa ni Abram, duen utew gerabi wey egkein-inuwan
    he zaru he imbeǥey te Nengazen diyà te hadì te Ehipto wey te langun he menge etew
    ziyà te turuǥan din.
  msc-msc: Kɔni Allabatala ka yankaro juuilu bila Ferawuna ni a la bonkɔndɔmɔɔilu
    la Iburama muso Sarayi la ko kosɔn.
  mal-2015: അബ്രാമിന്റെ ഭാര്യയായ സാറായി നിമിത്തം യഹോവ ഫറവോനെയും അവന്റെ കുടുംബത്തെയും
    അത്യന്തം ദണ്ഡിപ്പിച്ചു.
  tuo-NT: Saraire faraṍ tiropʉ miaꞌque buꞌiri Õꞌacʉ̃ faraṍrẽ, cʉ̃ ya wiꞌicjãrãrẽ
    dutitícã weecʉ niwĩ.
  gup-gup: Wanjh Yawey benmarnemarnbom kunyid bedberre Pharaoh dja nawu birrihdjarrkni
    kore kunrurrk nuye, kunkihkimuk kundjak benhmangi, bu Saraikenh ngalbu Abram nuyeni
    ngalbininjkobeng.
  met-met: Ne Toxoratamona libu businga sabangadi daxap Pero gabu lipu numanamdi,
    namua na xap Ebram haininoa Sarai.
  gvs-gvs: E kina Yauwe igitedi, tuwo Pero mana bodayauwo vísiya gagaidi ivinidi Eberam
    monena Serai pasina.
  rmc-rmc: Ale o RAJ marelas le faraonos the leskro kher phare nasvaľibenenca vaš
    le Abramoskri romňi Saraj.
  nlg-nlg: Hauva mana pukuna na Vunaghi haba te lavia na tauna Abram, Yahweh te nea
    na Vunaghi haba ge kalea na lei vahaghi dika kolura na vure ilokana na vale sule
    ni vunaghi.
  dgr-DOGNT: Hanìkò gots'ǫ̀ K'àowo Abram wets'èkeè ts'ıhɂǫ̀ k'àowocho eyıts'ǫ wèot'ı̨
    tàda nàtsoo t'à eyagı̨ı̨lı̨į̀ agǫ̀ǫ̀là.
  pes-OPV: و خداوند فرعون و اهل خانه اورا بسبب سارای، زوجه ابرام به بلایای سخت مبتلا
    ساخت.
  ron-1924: Дар Домнул а ловит ку марь урӂий пе Фараон ши каса луй дин причина невестей
    луй Аврам, Сарай.
  ben-OBCV: কিন্তু অব্রামের স্ত্রী সারীর কারণে সদাপ্রভু ফরৌণ ও তাঁর পরিবারের উপর সংকটজনক
    রোগব্যাধি চাপিয়ে দিলেন।
  lex-lex: Mere Orgahi Nalernu nnieni-nhiena lawna la' Firaun, emkade wal lia ray
    romni mniotni, onnila Sarai, Abrama hawni de.
  rgu-rgu: Tehuu no maneꞌ a tonda na lahenda saon leo ria uman daleꞌ neu so, de MANETUALAIN
    feen no uma isi nara huhuku rupaꞌ.
  som-som: Oo Rabbigu belaayooyin waaweyn buu ku riday Fircoon iyo reerkiisiiba, Saaray
    oo naagtii Aabraam ahayd aawadeed.
  lat-VUC: Flagellavit autem Dominus Pharaonem plagis maximis, et domum ejus, propter
    Sarai uxorem Abram.
  aoi-aoi: Umba eneja nakina Yaweya nu-warangume-ka nakina Jeraya dadik-ambilyinga-langwa
    yakwujina nibina-manja nubungkawa ena-langwa-manja alikira, akwa ni-larrkenuma
    nakina angbilyuwa engbingbuda enuwa-wa akwa ngawa ena-langwu-wa warnumamalya nuw-ambilyu-murruwa
    ena-langwa-manja angalya.
  eng-ASVBT: And Jehovah plagued Pharaoh and his house with great plagues because
    of Sarai, Abram’s wife.
  mna-mna: To Merere ikam ma mete sananŋana kat ise ki king ziŋan zin wal kini. Paso,
    ni ikam Abaram kusiini Sarai tau.
  ita-1885: Ma il Signore percosse Faraone e la sua casa di gran piaghe, per cagion
    di Sarai, moglie di Abramo.
  eng-LXXUP: And God afflicted Pharaoh with great and severe afflictions, and his
    house, because of Sarai, Abram’s wife.
  eng-ULB: Then Yahweh afflicted Pharaoh and his house with great plagues because
    of Sarai, Abram's wife.
  spa-VBL: Pero el Señor hizo que el faraón y los que habitaban en su palacio sufrieran
    una terrible enfermedad por causa de Sarai, la esposa de Abram.
  fra-_FOB: Mais l'Éternel frappa de grandes plaies Pharaon et sa maison, à cause
    de Saraï, femme d'Abram.
  mal-mal: അബ്രാമിന്റെ ഭാര്യയായ സാറായി നിമിത്തം യഹോവ ഫറവോനെയും അവന്റെ കുടുംബത്തെയും
    മഹാരോഗങ്ങളാൽ ദണ്ഡിപ്പിച്ചു.
  lit-lit: Ir VIEŠPATS užgavo faraoną ir jo namus didelėmis rykštėmis dėl Sarajos,
    Abramo žmonos.
  urd-GVR: Lekin Rab ne Sāray ke sabab se Firaun aur us ke gharāne meṅ saḳht qism
    ke amrāz phailāe.
  suz-BL: तन्‍न परमप्रभु यावेमी फाराओ नु आ खिं ङा मुर आन कली अब्राम आ मीश साराइ आ
    पर्बम ठेयब श्‍येत गेवा बाक्‍त।
  ita-1927: Ma l’Eterno colpì Faraone e la sua casa con grandi piaghe, a motivo di
    Sarai, moglie d’Abramo.
  ckb-ckb: بەڵام یەزدان بەهۆی سارایی ژنی ئەبرامەوە فیرعەون و ماڵەکەی تووشی دەردی گران
    کرد.
  eng-BBE: And the Lord sent great troubles on Pharaoh's house because of Sarai, Abram's
    wife.
  crx-NTPO: '''Et hoontsi Pharaoh tube dada untsi''-i Pharaoh ooyoh cha ''et dinzut
    whulhtsi Sarai, Abram oo''at, ''en gha.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಫರೋಹನನ್ನೂ, ಅವನ ಮನೆಯನ್ನೂ ಅಬ್ರಾಮನ ಹೆಂಡತಿ ಸಾರಯಳಿಗಾಗಿ ಭಯಂಕರವಾದ
    ರೋಗಗಳಿಂದ ಬಾಧಿಸಿದರು.
  bbb-bbb: Rove E Ireobo fu Sera ije fu va Kini Ferodo are ijia fino ijadufuo fuka
    adame ise ma uruvana ije kiamoga bu Kini ijiakiro e boeje ijia kariva ijiebuo
    ruae.
  tam-2017: ஆபிராமுடைய மனைவியாகிய சாராயிக்காகக் யெகோவா தேவன் பார்வோனையும், அவனுடைய
    வீட்டார்களையும் கொடிய வாதைகளால் வாதித்தார்.
  spa-RV-1909: Mas Jehová hirió á Faraón y á su casa con grandes plagas, por causa
    de Sarai mujer de Abram.
  ron-BTF: Şi DOMNUL a lovit cu plăgi pe Faraon şi casa lui, cu plăgi mari din cauza
    lui Sarai, soţia lui Avram.
  eng-WEBP: The LORD afflicted Pharaoh and his house with great plagues because of
    Sarai, Abram’s wife.
  eng-FBV: But the Lord caused Pharaoh and the people in his palace to suffer from
    terrible diseases because of Sarai, Abram's wife.
  nld-1939: Maar Jahweh trof Farao en zijn huis met zware slagen naar aanleiding van
    Sarai, de vrouw van Abram.
  nch-BL: Pero TOTECO quitatzacuilti nopa Faraón inihuaya nochi cati itztoyaj ipan
    ichaj ica cocolisti cati más fiero pampa Sarai itztoya ipan ichaj.
  tfr-NTPO: Gueniyo ga Saray kjĩshko ga pjl̈u l̈i shduna Jehovárë, ba pjeyoga uunkong
    tjok, swl̈o ichara träk l̇l̇ëm ba ushko.
  vie-1934: Song vì Sa-rai, vợ Aùp-ram, nên Đức Giê-hô-va hành phạt Pha-ra-ôn cùng
    nhà người bị tai họa lớn.
  hin-CV: पर याहवेह ने अब्राम की पत्नी सारय के कारण फ़रोह तथा उसके घर पर बड़ी-बड़ी
    विपत्तियां डाली.
  eng-OURB: Adonai afflicted Pharaoh and his house with great plagues because of Sarai
    [Mockery], Avram [Exalted father]’s wife.
  spa-BES: Y él Señor envió grandes problemas a la casa de Faraón por causa de Sarai,
    la mujer de Abram.
  tdx-tdx: Fe nampivolevolè’ Iehovà añ’ angorosy t’i Parò naho ze añ’anjomba’e ao
    iaby ty amy Sarae, vali’ i Avrame.
  vid-vid: Ila Mkulu Nguluwi nakamgaza Falao na wanhu weng'ha wawele mng'handa ya
    heye kwa kuwadita wawe na matamwa makulu kwa mbuli ya Salai, mchewake Abulamu.
  pwg-pwg: Ma ke mara gurina na Pero ina wawaya yavata igubaga. Abram kawana irutini
    kubiine na Bada gubaga beroberosi iveresi.
  eng-OKE: And the Lord brought upon Pharaoh great plagues, and upon the men of his
    house, for the affair of Sara the wife of Abram.
  tha-KJV: และพระเยโฮวาห์ทรงทำให้​เก​ิดภัยพิบั​ติ​แก่​ฟาโรห์​และราชวงศ์ของท่านด้วยภัยพิบั​ติ​ร้ายแรงต่างๆ
    เพราะเหตุนางซารายภรรยาของอับราม
  por-BR-2018: Mas o SENHOR feriu a Faraó e à sua casa com grandes pragas, por causa
    de Sarai mulher de Abrão.
  bco-bco: A꞉la꞉fo꞉ ko꞉sega Fa꞉lo꞉ elo꞉ Ablama꞉ inga, Sa꞉lai, diab a꞉ma꞉ ilikiyo꞉,
    Yawe eyo꞉ hida꞉yo꞉ ko꞉li ko꞉lilo꞉wo꞉ Fa꞉lo꞉ o꞉lia꞉ kaluka꞉isale ene ayamilo꞉ sab
    ilo꞉wa iliga꞉fo꞉.
  deu-ELO: Und Jehova schlug den Pharao und sein Haus mit großen Plagen um Sarais
    willen, des Weibes Abrams.
  ktm-ktm: Odoke Lapan iduwe sik sulo-on mo-on hala tan king, odosa iy ikuni Sarai
    mapwi imin ndrongon iy. Su mbrulun king pe su nedun ndroda sa lau hompo marai
    tadan, su ndre solo-on helnget sik yi.
  caa-caa: Pero ayan lo que cay unumse ubꞌa e rey umen que uqꞌueche ixin e Sarai esto
    tama uyotot tuaꞌ aquetpa inteꞌ uwixcar. Pues Cawinquirar Dios ixin ubꞌaxe e rey
    y tunor tin e turobꞌ tama uyotot taca inteꞌ nuxi muaquir.
  eng-WYC-2018: Forsooth the Lord beat Pharaoh and his house with most vengeances
    for Sarai, the wife of Abram. (But the Lord struck Pharaoh and his household with
    great plagues, because of Sarai, the wife of Abram.)
  epo-epo: Kaj la Eternulo punis per grandaj suferoj Faraonon kaj lian domon pro Saraj,
    la edzino de Abram.
  uig-PIN: Əmma Pǝrwǝrdigar Pirǝwn wǝ ɵyidikilirini Abramning ayali Sarayning sǝwǝbidin
    tolimu eƣir wabalarƣa muptila ⱪildi.
  beo-beo: Be Hina Gode da Felou amola ea diasuga esalebe fi ilima olo bagade iasi.
