    Sarai, Abram's wife.
  dji-dji: Bil Yawaydji nyani mari djina djamadjiliban, miri Paruwgi ga nyanngang
    gurrṯigiṉingirgim, marrga djani burrkburrk wanaban djin marrngili gima nyanimngim
    inga Paruwdji gaypili Abramnyi.
  nna-nna: Sarai waninyikinyi wirtungu nyampalimilingi ngurranga. Palajunjalu Ngarrkalu
    nyampalipa wurrku jirnijaninyi palinymilirrangu. Wurrku wirtu yija jarrinyiyi.
  asm-FB: কিন্তু অব্ৰামৰ ভাৰ্যা চাৰীৰ কাৰণে যিহোৱাই ফৰৌণ আৰু তেওঁৰ পৰিয়ালৰ সকলো লোকৰ
    মাজত ভয়ঙ্কৰ মহামাৰী ঘটালে।
  sus-A: كْنْ عَلَتَلَ نَشَ قُرٍ حَاشِ سَ مِسِرَ مَنفّ نُن عَ شَ دٍنبَيَ مَ، عِبُرَ مَ
    شَ فِنّ سَرَيِ شَ قٍ رَ.
  fra-SBL: Yahvé affligea Pharaon et sa maison de grandes plaies à cause de Saraï,
    la femme d'Abram.
  hbo-hbo: וַיְנַגַּ֨ע יְהוָ֧ה ׀ אֶת־פַּרְעֹ֛ה נְגָעִ֥ים גְּדֹלִ֖ים וְאֶת־בֵּיתֹ֑ו
    עַל־דְּבַ֥ר שָׂרַ֖י אֵ֥שֶׁת אַבְרָֽם׃
  shp-NTPO: Jaskáakenbira ja Sarai kopíribi Ibon ja faraón jawen awin itan bakeboyabi
    meskó jakonma isinbaon masá tenemaa iki.
  eng-WYCLIFFE: Forsothe the Lord beet Farao and his hous with moste veniaunces, for
    Saray, the wijf of Abram.
  pjt-pjt: Palu Godalu nyangu mayatja panya Piiṟalu Tjiiṟainya mantjinnyangka munu
    palulanguṟu palunya pikatjaraṉu, palumpa waḻingka waṟkaripai tjuṯa kuḻu. Kaya
    uwankara pika puḻkaringkula ngarira waṉingi.
  cwe-cwe: Mbali Mndewa Mulungu kamgaza mfalume na wanhu wose weli muimhongono yake
    kwa matamu makulu kwa ichimu cha Salayi muke wa Abulamu.
  bgs-bgs: Asal su igpóddô katô harì si Sarai tun ta balé din, duwán madat bógók na
    igpapid katô Áglangngagán tun ta harì asta langun duma manubù na góddô tun ta
    balé din.
  kik-kik: No Jehova akĩnyamaria Firaũni na nyũmba yake na mĩrimũ mĩũru nĩ ũndũ wa
    Sarai, mũtumia wa Aburamu.
  ksr-ksr: Ii buŋa qeŋ aoroto, Poŋnoŋ Abrambaa embia Saarainoŋ Faarao kimbaa mirinoŋ
    laligorotiwaajoŋ ama jero ji bologa kotiganoŋ Faarao kiŋ ano ejemba iwaa jiŋkaroŋ
    mirinoŋ laligogiti, iyoŋoo qagianoŋ uro.
  fra-NCL: Mais Yahweh frappa de grandes plaies Pharaon et sa maison, à cause de Saraï,
    femme d’Abram.
  cek-AK: Toe Abram ih zu Sarai pongah, Angraeng mah Faro hoi a imthung takoh nuiah
    kasae nathaih to phaksak.
  xla-xla: Amasiyama A꞉iblam ya꞉llu Selai koko tle Pelo mate epo ya꞉ oko so mate dla
    Godta esiyele pato hamiyo.
  cuk-cuk: Degine, Faraón e-negse Abram-e-ome-Sarai-sesad-ulale, Bab-Jehováʼdi Faraón,
    degi, e-negyaginmalad-sabsur-odurdaksad, boni-dummagan ega uksad.
  uig-CYR: Амма Пәрвәрдигар Пирәвн вә өйидикилирини Абрамниң аяли Сарайниң сәвәвидин
    толиму еғир вабаларға муптила қилди.
  tel-2017: అప్పుడు యెహోవా అబ్రాము భార్య శారయిని బట్టి ఫరోను, అతని ఇంటివాళ్ళను తీవ్రమైన
    రోగాలతో బాధపరిచాడు.
  hat-BSA: Men SENYÈ a te frape Farawon avèk gwo malè yo akoz Saraï, madanm Abram
    nan.
  kos-kos: Tusruktu ke sripen tokosra el eisalla Sarai, LEUM GOD El supwama mas keok
    nu facl tokosra ac nu fin mwet inkul fulat sel.
  hbo-WLC: וַיְנַגַּ֨ע יְהוָ֧ה ׀ אֶת־פַּרְעֹ֛ה נְגָעִ֥ים גְּדֹלִ֖ים וְאֶת־בֵּית֑וֹ
    עַל־דְּבַ֥ר שָׂרַ֖י אֵ֥שֶׁת אַבְרָֽם׃
  ibo-ibo: Ma Onyenwe anyị jiri ajọọ ọrịa tie Fero na ndị ezinaụlọ ya ihe otiti nʼihi
    Serai nwunye Ebram.
  ory-ory: ମାତ୍ର ଅବ୍ରାମଙ୍କର ଭାର୍ଯ୍ୟା ସାରୀଙ୍କ ସକାଶୁ ସଦାପ୍ରଭୁ ଫାରୋ ଓ ତାଙ୍କର ପରିବାର ଉପରେ
    ମହାମାରୀ ଘଟାଇଲେ।
  wmt-wmt: '@see-verse:GEN.012.016'
  chk-chk: Nge ewe Samol mi Lapalap a ariaföüü Farao me chon leimwan meinisin ren
    sokun feiengau mi lapalap pokiten Sarai pwülüen Apram we.
  ssd-ssd: Farao nu Abram piyo nuŋe Sarai pinonu tina tukunu Suŋgo nu Farao nuŋe wande
    tuma mbal turmba ŋaigo siglikina le guaze sugo kile-likinaig.
  rop-rop: Bat YAWEI det trubala God bin jandim brabli nogudwan siknis langa det king
    en langa ola pipul langa im kemp, dumaji det king bin abum Serai det waif blanga
    Eibram.
  ukr-1871: Та вдарив Господь Фараона й дом його тяжкими язвами задля Сари, жінки
    Аврамовоі.
  eng-AOI: But Yahweh didn't want Sarai to stay with the king in his palace, and he
    sent very bad sicknesses to him and to the people who lived with him and they
    became very sick.
  yon-yon: Serai nende yambiwoom kowoon ye dowadbed ye yoom yambiwoom karub doriib
    yoom yaa Yariman Godbed yi korem yaa korere darewoob maa maa kondoon.
  bch-bch: Be Maron ikado dibala papaeamao edengada ga iuot pan maron kapei Isip aea
    ga pagid panua toa timamado ele lumaeai. Ngansa ei ibada Abram iadaoa Sarai ga
    iman ele taine.
  deu-1951: Aber der HERR schlug den Pharao und sein Haus mit großen Plagen um Sarais,
    des Weibes Abrams, willen.
  eng-JPS: And the LORD plagued Pharaoh and his house with great plagues because of
    Sarai Abram's wife.
  ubr-ubr: Baise BADA on sawau fesar wawanis iyafaren Egypt an aiwab orot a on an
    goa amonai sabu simama auris, yabin aiwab orot on Abram awan Sarai ibo awan mes
    on fasinai.
  srp-1865: Ali Gospod pusti velika zla na Faraona i na dom njegov radi Sare žene
    Avramove.
  lug-lug: Naye Mukama n’aleetera Falaawo n’ennyumba ye endwadde enkambwe olwa Salaayi
    mukazi wa Ibulaamu.
  heb-heb: וינגע יהוה את פרעה נגעים גדלים ואת ביתו על דבר שרי אשת אברם׃
  ben-IRV: কিন্তু অব্রামের স্ত্রী সারীর জন্য সদাপ্রভু ফরৌণ ও তাঁর পরিবারের ওপরে ভারী
    ভারী উৎপাত ঘটালেন।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਫ਼ਿਰਊਨ ਅਤੇ ਉਹ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਅਬਰਾਮ ਦੀ ਪਤਨੀ ਸਾਰਈ ਦੇ ਕਾਰਨ ਵੱਡੀਆਂ
    ਬਵਾਂ ਪਾਈਆਂ।
  tkr-tkr: İbramne xhunaşşe Saraynimee Rəbbee fironneyiy fironne xaabınbışilqa xətta
    ık'arbı alyaa'a.
  mwp-mwp: Awgadhan nanga imadhin kedha Pero Serana madhin, nubepa gegeyadh, kalanu
    nuydh wati kikir wayadhin Perolpa a mura nungu mabaygoepa.
  mya-JVB: ထာဝရဘုရား သည် အာဗြံ ၏ မယား စာရဲ အတွက် ကြောင့်၊ ဖါရော ဘုရင်မှစ၍ နန်းတော်
    သားတို့ကို ကြီး သော ဘေးဒဏ် ဖြင့် ဆုံးမ တော်မူ၏။
  tte-O: Na Yaubada kasiebwa naenaena iyawasa kin mekanakavao tomiya meuloili sikasiebwa
    kaiwena kin Abelem wainena ikalai silusae mekanakava simiyamiya ana nume mena.
  tbg-tbg: Mintuvarovata, Noravano Kotiva Pero vaiinti Eparaamira naata kaara vo rovara
    vo rovara viraqaavata vira navunaakaqaavata vatovaro
  hmo-hmo: To Lohiabada ese gorere dikadia dekenai Farao mai ena ruma taudia danu
    ia hisihisi henidia, Sarai, Aberamo ena adavana dainai.
  ata-ata: Ia iliꞌi, la IAUE muxalixu pipiena ilou navunavu iouiou noxiꞌa tatananu
    tuala ne Aixiputo iloꞌa ta mitema noxou xo tatananu tuala ne, munoꞌe Salai mo
    mulai sou muꞌuluxe.
  nfa-nfa: Lula na nare dhèu èmu dhèu asa dꞌara èmu na, nèti èèna ka, LAMATUA hia
    huku rupa-rupa mi dhèu aae dènge isi èmu na.
  urd-urd: लेकिन ख़ुदावन्द ने फ़िर'औन और उसके ख़ान्दान पर, इब्रहाम की बीवी सारय की
    वजह से बड़ी — बड़ी बलाएं नाज़िल कीं।
  rus-SYN: Но Господь поразил тяжкими ударами фараона и дом его за Сару, жену Аврамову.
  cbt-NTPO: Napoaponahuë', Sarai na'inin ni'ton, Yosëri huaraon ana'intërin. Sa'in,
    hui'ninpitarë chachin chiníquën canio quëran ana'intërin.
  bqc-SIM: Ɔ̃ Dii gyã pãsĩↄ kà Falaↄ̃ↄgu ń a bɛdeↄ Ablaũ napi yã́i.
  tcz-CHONGTHU: Hinlah Pathen in Pharaoh le ainsung mite chu Abram jinu Sarai jeh
    chu het phahlou thoh hah tah chun abolgim lheh jeng tan ahi.
  mar-mar: अब्रामाची पत्नी साराय हिला फारोने नेले म्हणून परमेश्वराने फारो व त्याच्या
    घरातील लोकांस भयंकर पीडांनी पीडले.
  tcs-tcs: Bat da AntapGod i bin sane ol prapa bad sik go po da Pero king ane po ebriwan
    uda stap wea aus blo em. Diswan i bin apen bikoz da Pero king i bin teke Sarai,
    oman blo Abram.
  qub-qub: Ichanga Sarai-jananmi Tayta Dios castigaran fiyu gueshyawan faraonta llapan
    famillyancunatawan.
  bqp-bqp: Akũ Dikiri gyã pãsĩnↄ kà Firi'aunagu kũ a bedenↄ Abramu nanↄ pì yãi.
  hat-hat: Men, paske farawon an te pran Sarayi, madanm Abram, pou madanm li, Seyè
    a voye yon bann move maladi sou li ak sou moun ki te nan palè a.
  eng-BSB: The LORD, however, afflicted Pharaoh and his household with severe plagues
    because of Abram’s wife Sarai.
  tod-tod: Kɛlɛ Ɠɔoɠɔ GALAGI maanɔɠɔ vaa wolaiti pɛɛni Falaɠɔn ta ná-pɛlɛyeɠei ʋa,
    Salayi maaʋele ma, nii é ga Aɓalame anzai.
  eng-WEBPB: The LORD afflicted Pharaoh and his house with great plagues because of
    Sarai, Abram’s wife.
  kbq-kbq: Hianagi Ra Anumzamo'a tusi'a krirami atregeno Feronte ene, noma'afima nemaniza
    vahete'ene e'ne. Na'ankure Abramu nenaro Sarainteku e'inahura huzmante'ne.
  nhe-BL: Pero TOTECO quitlatzacuilti nopa Faraón ininhuaya nochi tlen itztoyaj ipan
    ichaj ica cocolistli tlen más fiero pampa Sarai itztoya ipan ichaj.
  bus-bus: Ben Dii gyã pãsĩnↄ kà Fili'aunan kↄ̃n a bɛdeenↄ Abramu naↄ̃ pì yãnzi.
  gub-BL: Tupàn wexak Xaraz pe uzeapo ma'e kwer. A'e rupi uzepyk a'e tuwihawete rehe
    kury. Uzepyk iànàm wanehe wà no. Umuma'eahy kar ma'eahy haw iaiwahy ma'e pupe
    wà.
  eng-DRA: But the Lord scourged Pharao and his house with most grievous stripes for
    Sarai, Abram’s wife.
  knf-knf: Kë Nawat Kabuka aşë ţu Farawuna na katohul pwuţan pweek, ţiki ajej Ŧaaray
    ahar Abram.
