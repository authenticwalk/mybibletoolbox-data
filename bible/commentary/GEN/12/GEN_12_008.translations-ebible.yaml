verse: GEN.012.008
translations:
  mal-C: അവിടെനിന്ന് അബ്രാം ബേഥേലിനു കിഴക്കുള്ള മലമ്പ്രദേശത്തേക്കു പോയി. അവിടെ തന്റെ
    കൂടാരം അടിച്ചു; ആ സ്ഥലത്തിന്റെ പടിഞ്ഞാറുവശത്തു ബേഥേലും കിഴക്കുവശത്തു ഹായിയും ആയിരുന്നു.
    അവിടെ അദ്ദേഹം യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിത് യഹോവയെ ആരാധിച്ചു.
  deu-TKW: Von da rückte er weiter vor aufs Gebirge, östlich von Bethel, und schlug
    sein Zelt auf, so daß er Bethel westlich und Ai östlich hatte; und er erbaute
    daselbst Jahwe einen Altar und rief den Namen Jahwes an.
  lin-lin: Longwa wana, akendeki na bangomba ya este ya Beteli. Atongaki ndako na
    ye ya kapo kati ya Beteli mpe Ayi, na esika oyo atongaki etumbelo mpo na Yawe
    mpe abelelaki Kombo ya Yawe. Beteli ezalaki na ngambo ya weste mpe Ayi, na ngambo
    ya este.
  cbr-NT: Usai 'itankëx ka anuax chikíkiani kuanxun amiaxa bari urukë Betel kakë ëma
    au 'ikë niñu me anu xubusa okin aín chupa këxtú pëniankëxa. Betel kakë ëma ax
    ka amia bari kuabúkë au 'ikë 'iakëxa, 'imainun ka achúshi ëma. Ai kakë axribi
    amiaxa bari urukë au 'ikë 'iakëxa. A menuxunribi ka Abramnën anuxun Nukën 'Ibu
    rabiti 'atankëxun rabiakëxa.
  eng-LSV: And he removes from there toward a mountain at the east of Beth-El, and
    stretches out the tent (Beth-El at the west, and Hai at the east), and he builds
    an altar to YHWH there, and preaches in the Name of YHWH.
  bmu-bmu: Miaŋgöreŋök mosöta toroqeba Betel mirigö wehön kotkotŋe göröken gölme kunduŋambuk
    miaŋgöreŋ anda opo seri koumŋi möröreŋgöba kuŋgui kinök. Mewö kiniga Betel miri
    miaŋön wehön gegeŋe göröken tariga Ai taonöŋ wehön kotkotŋe göröken tarök. Mewö
    tarohotka sutŋire kinda Kembugö jöwöwöl altaŋi kun miaŋgöreŋ memba Kembugö qetŋi
    qeta köuluköm waŋgiyök.
  eng-GNV: 'Afterward remouing thence vnto a moutaine Eastward from Beth-el, he pitched
    his tent hauing Beth-el on the Westside, and Haai on the East: and there he built
    an altar vnto the Lord, and called on the Name of the Lord.'
  eng-WEBSTER: 'And he removed from thence to a mountain on the east of Beth-el, and
    pitched his tent, having Beth-el on the west, and Hai on the east: and there he
    erected an altar to the LORD, and called upon the name of the LORD.'
  nhw-BL: Teipa yajqui itztoti campa tepeco tlatlajco altepetl Betel huan campa hualquisa
    tonati huan nopona quiquetzqui ichaj tlen yoyomitl. Altepetl Betel mocahuayaya
    ica iopochco para campa temo tonati. Huan altepetl Hai mocajqui ica inejmac para
    campa hualquisa tonati. Huan nopona Abram quichijqui seyoc tlaixpamitl huan quihueyichijqui
    TOTECO.
  swh-ONEN: Kutoka huko Abramu akasafiri kuelekea kwenye vilima mashariki ya Betheli,
    naye akapiga hema huko, Betheli ikiwa upande wa magharibi na Ai upande wa mashariki.
    Huko alimjengea Bwana madhabahu na akaliitia jina la Bwana.
  bba-bba: Yen biruwɑ u seewɑ min di u dɑ ɡuuru ɡɑrun berɑ ɡiɑ Betɛlin sɔ̃ɔ yɑri yerɔ
    u win dii bekuruɡinu ɡirɑ. U Betɛli mɛɛrɑ sɔ̃ɔ kpee yeru ɡiɑ, Ayi mɑɑ sɔ̃ɔ yɑri
    yerɔ. Miyɑ u mɑɑ yɑ̃ku yeru bɑnɑ u Yinni Gusunɔ sɑ̃wɑ.
  eng-KJVCPB: 'And he removed from thence unto a mountain on the east of Beth-el,
    and pitched his tent, having Beth-el on the west, and Hai on the east: and there
    he builded an altar unto the Lord, and called upon the name of the Lord.'
  cpy-cpy: Ikanta ikinanee ochempimashiki okaakitapaera Betel ikyaapiintzira ooryaa.
    Ari rowatzikapaero ipankothaante. Imontetapaakawo Betel ikyaapiintzira ooryaa,
    rooma nampitsi Jae ojeeki ishitowapiintzira ooryaa. Ari rowetsikapaeri otsipa
    taapokimentotsi, raakotapaero iwaero Tajorentsi iñaapinkathatapakiri.
  mpx-mpx: Toto o enaa, yaka Abalam i egon i noek labi manaoyaoya elana panuwa Betel
    labi nati, ge wana epanapana i pamilil panuwa Betel ge Ai ali luwaluwala. He panuwa
    Betel i minek labi pai ge panuwa Ai i minek labi nati. Yaka abapowon etega al
    i ginol ge i tapwalolo Yehoba elana.
  wbp-wbp: Ngula-jangka, Jikimi-jangkaju yarda-jana jirrnganja yarnkaja, ngulaju kurlirralku
    pirli-kari pirli-kari-wana yaninja-yanu. Ngulaju ngurraju yirrarnu kulkurru mardangka
    kirri-jarrarla kulkurru. Jinta-kari kirri yirdiji Yayi kakarrara, jinta-kari kirri
    yirdiji Pijili karlarra. Ngulangkaju jinta-karilki yurturlurla murnju-yirrarnu
    yarturluju YAAWIYI-ki yati-wangkanjaku, manurla kuyu warntarri purraja nyanunguku.
  luo-luo: Noa kanyo modhi e piny gode ma yo wuok chiengʼ mar Bethel kendo nogero
    hembe e kind Bethel man yo podho chiengʼ to gi Ai man yo wuok chiengʼ. Kanyo nogeroe
    kendo mar misango ne Jehova Nyasaye kendo nolamo Jehova Nyasaye kanyo.
  meu-meu: Bena ia ese una gabu e rakatania, ororo ta, Betele mairiveina kahana ai,
    ela, unuseni ai e taruha; Betele na tahodiho kahana ai, Ai na mairiveina kahana
    ai. Unuseni ai danu ihaboulaina patana ta e larebaia, Iehova ena. bona Iehova
    ladana e hahanea.
  npi-ULB: त्यहाँबाट तिनी बेथेलको पूर्वतिरको देशतिर गए, जहाँ तिनले बेथेललाई पश्‍चिमतिर
    र ऐलाई पूर्वतिर पारेर तिनको पाल टाँगे । त्यहाँ तिनले एउटा वेदी बनाए र परमप्रभुको
    नाउँको पुकारा गरे ।
  yor-yor: Ó sì kúrò níbẹ̀ lọ sí agbègbè àwọn òkè kan ní ìhà ìlà-oòrùn Beteli, ó sì
    pàgọ́ rẹ̀ síbẹ̀. Beteli wà ní ìwọ̀-oòrùn, Ai wà ní ìlà-oòrùn. Ó tẹ́ pẹpẹ kan níbẹ̀
    fún Olúwa, ó sì ké pe orúkọ Olúwa.
  emp-NTPO: Mãwãnacarea Abraʌ̃ra Beteld̶eba ʌ̃mãdau odjabariare b̶ʌ eyad̶aa wãsia.
    Mama idji wua dera osia. Idji wua demaʌba Betelera ʌ̃mãdau b̶aebariare b̶asia.
    Ʌ̃mãdau odjabariare Hai puruda b̶asia. Idji wua de caita wayacusa mõgarada ʌ̃tʌ
    pã buesia Ãcõrẽa ewari iwid̶i carea.
  ind-ind: Dari Sikem, Abram dan keluarganya pindah ke daerah perbukitan di sebelah
    timur Betel. Di sana, mereka mendirikan kemah tepat di antara Betel dan Ai, sehingga
    dari tempat mereka berkemah itu, posisi Betel berada di sebelah barat dan Ai di
    sebelah timur. Di tempat itu, Abram membangun sebuah mezbah lagi untuk mempersembahkan
    kurban sembelihan kepada TUHAN dan meminta pertolongan-Nya.
  pes-OPCB: سپس از آنجا کوچ کرده، به سرزمین کوهستانی که از طرف غرب به بیت‌ئیل و از
    طرف شرق به عای ختم می‌شد، رفت. ابرام در آن محل خیمه زد و مذبحی برای خداوند بنا
    کرده، او را پرستش نمود.
  ssx-ssx: Kotoeki pea hoki naneta꞉ mo ka꞉wa꞉ nane pote eli wieke kenke mo Bedele
    daonina꞉ nate opa꞉la꞉ nanema꞉ tilao peekeme. Kutupa ipika꞉ palai data꞉ mo Bedelena꞉
    nate pamba꞉la꞉ nane tilao mo Ai dana꞉ nate opa꞉la꞉ nanema꞉ tilao koto tukikina꞉
    a꞉eyekeme. Koto pateta꞉ oloda ombu a꞉eyaata꞉ Tekehali pa꞉ta꞉ panda꞉ puniao yeiya꞉
    layekeme.
  lcm-lcm: Au le iang kala pasal alak taun a palpal mulangan i Betel na kanla atung
    kana lu eiang. Tere le iang Betel katapo matung si palpal ipo siang ta makarap,
    na Ai si palpal ipo sanglak ta makarap. Au na kala solo atung kapa na mang pata
    ipo sula ane si IAVE na kala songo na asan ina i IAVE.
  aer-aer: Yanhe ikwerenge-ntyele Abram ikwere-artweye areyenge impemele antekerre-werne
    atheke alheke apmere apwerte-apwerte-werne ikngerre ampinyele apmere Bethel-enge.
    Yanhe ikwere irremele itne apmere mpwepele mpwareke Bethel-enge ikngerre ampinyele,
    kenhe apmere arrpenhe Ai re akenhe alturle-ampinyele. Re awethe anteye-arle apwerte
    arrpenheme inemele aharle-iwemele YAHWEH renhe tnaketyenhenge.
  tgl-ULB: Mula roon siya ay lumipat sa bulubunduking bayan sa silangan ng Bethel,
    kung saan niya itinayo ang kaniyang tolda, na ang Bethel ay nasa kanluran at ang
    Ai ay nasa silangan. Doon nagtayo siya ng altar para kay Yahweh at tumawag sa
    pangalan ni Yahweh.
  nop-nop: Tiŋa kotigoŋ kwet haŋgineŋkade looŋ uge uge Betele yokwet mele fofoŋneŋkade
    ikuk eŋ Ai yokwet mele labulabuneŋkade ikuk uŋgoŋ houle yot maguk. Tiŋa Abalam
    adi uŋgoŋ Wapum alata niŋ timiŋa wou nintilooŋ niutumbaguk.
  kca-kca: Щиԓта ԓўв Кев пеԓа мӑнәс, Вефиль эԓты хӑтәԓ этты пелка; щӑԓта пирщин хотәԓ
    щиты ԓощсәԓы пӑ Вефиль ԓўв эԓтайәԓ хӑтәԓ ԓŏӈты пелка питәс, Гай пӑ хӑтәԓ этты
    пелка питәс; щита Турәм Кущайа йирасты нŏрәм верәс, пӑ Турәм Куща пеԓа пойәкщәс.
  cbu-NT: Yusur Kanaanash tsap xirangu, machipsha naatarangiya. Machip káreeranllu,
    ambirisha yakat sur Betela taarangiya. Anoo yakta tushiyarandsin, yap zar yaku
    amb ndatuma yakat Hayash kusarusin, apusari taaranganaya. Anush Apramarini yusursha
    patumbchee xanateeru, Apanllee ungirtarangiya.
  usa-usa: Mikákémmá, Abaramma maréna Beter aabaumo utai aitabaqa uraiye. Aabaumo
    kuperaibaqa Beteriye, aabaumo utaibaqa Ááiye. Mami kaya marukoni aukapimma wení
    yuwaiq-namma uraiye. Mika Abaramma Yawe Îtogoka yaare tarourena monoqá timakaraiye.
  hui-hui: Ani bialu mani Abarama ibu dindi ogoni ngelalu unurahayagi pene. Puwa Bedele
    dindi ni paliragohayagi Ai dindi ni tagira ibiragohayagi ngela buwa dombeni ibu
    balai anda bu hene. Ogoriani howa Abarama ibugua Anduane Homogohondo mbirale lomabu
    mulene dabu mbira bia hene. Ani buwa ibugua ogoriani howa Anduane Homogo mitangi
    bialu lotu lalu hene.
  wrs-wrs: Doa Apramba henga nomini wonga, oloram angana, doa lailduv di vewol vi
    hovrahovra, Ai kembella, okomba os phovm, Betel kembella, okomba nosis vohavm.
    Wo di himba henga hon songowol venana Yawem, sembayang venavna.
  mya-mya: ထို​အ​ရပ်​မှ​သူ​သည်​ဗေ​သ​လ​မြို့​အ​ရှေ့​ဘက် တောင်​ထူ​ထပ်​သော​အ​ရပ်​သို့​ပြောင်း​ရွှေ့​၍
    စ​ခန်း ချ​လေ​သည်။ ထို​စ​ခန်း​၏​အ​နောက်​ဘက်​တွင် ဗေ​သ​လ​မြို့၊ အ​ရှေ့​ဘက်​တွင်​အာ​ဣ​မြို့​တည်​ရှိ
    လေ​သည်။ ထို​အ​ရပ်​၌​လည်း​သူ​သည်​ယဇ်​ပလ္လင် ကို​တည်​၍​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​ကွယ်​လေ
    သည်။-
  cbi-NTPO: Tsejtu bene Betel pebulunu pensanguiñuya pajlanu pasha kuyinbenainsha
    jimi. Tsejtu junu kajdi' tsumi. Ya' kajdi' chunu tenanu keeñu Betel pebuluya pajvinshaa
    tiyami, tsenmala Ai pebuluya pajlainshaa tiyami. Tsejtu Abram ya' chunu tenanu
    bain ufeenda tsure' ju'kenunu kamain mantu, Yavé' mumunu pakami.
  bod-N: ཡང་ཨབ་རམ་ཡུལ་དེ་ནས་པེད་ཨེལ་གྱི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་རི་བོའི་གནས་སུ་སྤར་ཏེ་སྦྲ་གུར་ཕུབ་པར་མཛད༌དོ།
    །ཡུལ་དེའི་ནུབ་ཕྱོགས་ནི་པེད་ཨེལ་དང་ཤར་ཕྱོགས་ནི་ཨེ་ཡུ་གཉིས༌སོ། །ཡང་ཁོང་གིས་ཡུལ་དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེངས་ཏེ་ཁོང་གི་མཚན་ལ་ཞུ་བ༌ཞུས།
  wsk-wsk: Udagi nu ko kariimet arungu sor mu beteman ale aolak iluman nama sor duruk
    ago, Bethel wonong ko koma worem bausa mu te arataman ale kuwim taman. Se Bethel
    mu koma worem kapara mu te anikaso, se Ai wonong mu koma worem bausa mu te anikaso.
    Sor mu te Abram akingtala altar kaolam ale Yawe nup patawuram.
  kkl-kkl: Kirik yangaro pibogti, “Mag kwasag sip punun,” aro piogti heng walelingkirobag
    as Ai anabi as Betel heng purukul pirobag anabiag ae kalun ae soro wamog. Aneko
    wamogti, “Nuni Allahag mili molona lemnun,” aro mhong towalengenag nhon yangaro
    sobaog.
  sna-sna: Kubva ipapo akaenda mberi akananga kuzvikomo zviri kumabvazuva kweBheteri
    uye akadzika tende rake ikoko, Bheteri riri kumavirira uye Ai riri kumabvazuva.
    Akavakira Jehovha aritari ipapo uye akadana kuzita raJehovha.
  spa-BLM: Salió de allí para ir a la montaña que está al este de Betel y acampó,
    teniendo Betel al oeste y Hai al este. Allí construyó un altar a Yahvé e invocó
    el nombre de Yahvé.
  beu-beu: Angmuse Abram iimal bot iava asorong ila Betel eved danagoa angmi dol nu
    angu taang. Ini Betel aabang, bot Ai aabang ehahama angmi teeng dodu, sengmuse
    mi mihit vengtahang. Angumi Abram ana bot sadaka edoru nu ohi, bot ana LAHATALA
    Aing somba.
  cac-cac: Ix lajvi chi', ix b'at vin̈ d'a tzalquixtac d'a snan̈al chon̈ab' Betel
    yed' chon̈ab' Hai. Ata' ix sb'oq'ue smantiado vin̈. A chon̈ab' Betel chi', a d'a
    stojolal b'aj tz'em c'u ay. Ata' ix sb'o junxo altar vin̈ yic syal sb'a vin̈ d'a
    Jehová.
  swh-ULB: Kutoka pale akaenda kwenye nchi ya mlima mashariki mwa Betheli, ambapo
    alipiga hema yake, magaribi kukiwa na Betheli na mashariki kukiwa na mji wa Ai.
    Akajenga madhabahu ya Yahwe pale na kuliitia jina la Yahwe.
  bel-bel: Адтуль рушыў ён да гары, на ўсход ад Вэтыля; і паставіў намёт свой так,
    што ад яго Вэтыль быў на захад, а Гай на ўсход; і паставіў ахвярнік Госпаду і
    заклікаў імя Госпада.
  deu-ELBBK: Und er brach von dort auf nach dem Gebirge ostwärts von Bethel und schlug
    sein Zelt auf, Bethel im Westen und Ai im Osten; und er baute dort dem HERRN einen
    Altar und rief den Namen des HERRN an.
  mbb-OT: Ne midlaus pa ensi Abram pehendiyà te vuvungan he ziyà te zapit te edsilaan
    te inged he Betel ne zutun din ipehitindeg is tulda zin. Diyà te zapit din te
    edsenlepan is inged he Betel wey ziyà te zapit te edsilaan is inged he Ai. Ne
    zutun mid-uman si Abram mebaal te pemuhatà ne mibpengumew-umew zin is Nengazen.
  msc-msc: Iburama bɔra ye ka wa koyinkɛilu fan fɛ, mɛnilu ye Betɛli so telebɔ fan
    fɛ. A ka a la faaninbon lɔ ye, ka Betɛli to a telebe fan fɛ, ka Ayi to a telebɔ
    fan. A ka saraka bɔ diya lɔ Allabatala bato kanma ye ka a tara.
  mal-2015: അവൻ അവിടെനിന്നു ബേഥേലിന്നു കിഴക്കുള്ള മലെക്കു പുറപ്പെട്ടു; ബേഥേൽ പടിഞ്ഞാറും
    ഹായി കിഴക്കുമായി കൂടാരം അടിച്ചു; അവിടെ അവൻ യഹോവെക്കു ഒരു യാഗപീഠം പണിതു യഹോവയുടെ
    നാമത്തിൽ ആരാധിച്ചു.
  tuo-NT: Topʉ níꞌcʉ, ʉ̃rʉ̃pagʉ nirṍ Betel wãmetiri macã mujĩpũ mʉjãtiro peꞌe waꞌacʉ
    niwĩ. Topʉ na cãrĩatje wiꞌserire nʉꞌcõcʉ niwĩ. Betel mujĩpũ sãjãrõ peꞌe tojacaro
    niwʉ̃. Ape macã Hai wãmetiri macã mujĩpũ mʉjãtiro peꞌe nicaro niwʉ̃. Topʉ quẽꞌrãrẽ
    waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Seeneocũutojanʉꞌcõ,
    Õꞌacʉ̃rẽ eꞌcatise oꞌocʉ niwĩ.
  gup-gup: Kaluk kumekbebeh nungka Abram djalwam balhbolkyikani kore kuwarddewardde
    koyekkah Bethel, dja kumekbe dabburlin nameng. Yiman kubulkayh ni, dja Bethel
    karrikadkah reddi dja Ai wanjh koyekkah. Kumekbe wanjh marnbom altar kunwardde
    yiwarrudjkenh Yawey nuye dja yiwarrudj di bikayhmeng Yawey nuye kunngey.
  met-met: Sup, baing mesa saing ila bila xaxagandi duwa Betel sanga karagia, saing
    tongtongia tabalaxainoa la ba. Betel wa yuwaxa xaung Ai wa karagia. La ba tongtongia
    kabukabu hananiangam tela bu sabu mana Toxoratamona saing uxu yanoa.
  gvs-gvs: Niga Eberam kidi sitáoya, sina koya tayamo goi idi yoyou parai siyowo situnagu.
    Koyayana koiboga dadavina goi asa Beteli ikaaiyaka go, bomatu dadavina goi asa
    Ai ikaaiyaka. E amoko goi aiyuwoina Eberam dídiya ikaudakodako, aba kasala imadagi
    Yauwe ana kaba wowoina manuna, e Tauyana yaina isaakululu.
  rmc-rmc: Odarik džalas ko verchos pro vichodos le Betelostar a ode peske rozthoďa
    o stanos. Odarik leske sas o Betel pro zapados a o foros Aj pro vichodos. Ode
    ačhaďa le RAJESKE oltaris a lašarelas le RAJESKRO nav.
  nlg-nlg: Mi murina keri, Abram te ghadaru tona tana lei ghotu i uluna na komu tara
    holoa nia Bethel. Gaia te kabu i ghobudira erua na komu, Bethel i bobokona, mi
    Ai i uluna. Igaa te kisua sakai na belasukaghi na vatei holohabaana Yahweh.
  dgr-DOGNT: Ekǫ gots'ǫ kǫ̀ta Bethel wexa sa k'àɂàa ts'ǫnèe shìh xàwheɂaa ts'ǫ̀ nììtła.
    Ekǫ edenı̨hbàa nàı̨hgè. Kǫ̀ta Bethel dą̀ą ts'ǫ̀ goòɂàa eyıts'ǫ kǫ̀ta Ayı gòyeh
    sa kàɂàa ts'ǫ̀ goòɂàa, eyı kǫ̀ta nàke wege edenı̨hbàa nàı̨hgè. Ekǫ gots'ǫ̀ K'àowo
    ts'ǫ̀ t'asìı k'eehk'ǫ̀ gha k'achı̨ kwe-ladà whehtsı̨ eyıts'ǫ gots'ǫ̀ K'àowo ts'ǫ̀
    xàyaı̨htı.
  pes-OPV: پس، ازآنجا به کوهی که به شرقی بیت ئیل است، کوچ کرده، خیمه خود را برپا نمود.
    و بیت ئیل بطرف غربی و عای بطرف شرقی آن بود. و در آنجامذبحی برای خداوند بنا نمود
    و نام یهوه را خواند.
  ron-1924: Де аколо а порнит спре мунте, ла рэсэрит де Бетел, ши шь-а ынтинс кортул
    авынд Бетелул ла апус ши Ай ла рэсэрит. А зидит ши аколо ун алтар Домнулуй ши
    а кемат Нумеле Домнулуй.
  ben-OBCV: সেখান থেকে তিনি বেথেলের পূর্বদিকে অবস্থিত পাহাড়ের দিকে চলে গেলেন এবং
    বেথেলকে পশ্চিমদিকে ও অয়কে পূর্বদিকে রেখে তিনি তাঁর তাঁবু খাটালেন। সেখানে তিনি
    সদাপ্রভুর উদ্দেশে একটি যজ্ঞবেদি নির্মাণ করলেন এবং সদাপ্রভুর আরাধনা করলেন।
  lex-lex: Nhi'noka nwaran la hande pa nla'awa wo'or mak kdella leta Betel walli tipru.
    Noma nkeni hoiwiali maka rnairi ha ulti la gen die. Leta Betel ndella walli warta
    me leta Ai ndella walli tipru. Noka nwatatga katri'ana id la Uplerlawna gaini,
    ne nhoi lia kotni-nwet la nanni.
  rgu-rgu: Basa ria, boe ma Abram asa lali leo leteꞌ esa nai ona, de ara leo lalai
    reuꞌ koro Betel no koro Ai talada. Nai naa, ana napadedeiꞌ mamana tutunu-hohotuꞌ
    esa, ma ana doꞌo-tabe neuꞌ MANETUALAIN.
  som-som: Markaasuu meeshaas ka guuray, oo wuxuu tegey buurtii xagga bari ka ahayd
    Beytel, oo teendhadiisii buu ka dhistay meel Beytel galbeed ka ahayd, Aaciina
    bari ka ahayd; markaasuu meeshaas meel allabari Rabbiga uga dhisay, oo magaca
    Rabbiga ku baryootamay.
  lat-VUC: 'Et inde transgrediens ad montem, qui erat contra orientem Bethel, tetendit
    ibi tabernaculum suum, ab occidente habens Bethel, et ab oriente Hai: ædificavit
    quoque ibi altare Domino, et invocavit nomen ejus.'
  aoi-aoi: Yadikina kembirra namurndaki-likena arakba wurrakina Aburema-murriya nuw-angkarrinu-murruwa
    arrirra dalada, akwa kembirra narri-ngekburakama angalya yakwujina angakingakarjiyinga-kba.
    Awilyaba angalya emikirra Bedela nuw-ambilyumurra akwaburrangarna umba ngalaja
    Aya alyengmilyengma-langwa akina. Alakina-kiya angalya aminababurna alikira iya
    warnumamalya. Biya yakwujina arakba wilyarra nakina Aburema ni-ngekburaka alda
    ebina wuburra ngawa. Numurndaku-manga akwala angwarnda arumuruma akwa nuwurrak-arjiyajuwa
    akina yakwujina ngawa akwa ni-ngekburaka arakba alda kajungwa neniku-buriyami-yada
    nakina Yaweyu-wa. Akwa neni-yangmarngkwajuwa nakina enuwa-wa-da.
  eng-ASVBT: 'And he removed from thence unto the mountain on the east of Beth-el,
    and pitched his tent, having Beth-el on the west, and Ai on the east: and there
    he built an altar unto Jehovah, and called upon the name of Jehovah.'
  mna-mna: Kaimer na, Abaram izem Sekem, mi ipa ma ila pa lele abalabalŋana ta imbot
    la zoŋ uunu pa kar Betel. To ipun su kar Betel mi kar Ai mazwan. Kar Betel imbot
    la iwaara mi kar Ai imbot la re. Mi Abaram ipo patoronŋana muriini isu lele tana
    mi isuŋ pa Merere.
  ita-1885: Poi egli si tramutò di là verso il monte, dalla parte orientale di Betel;
    e tese i suoi padiglioni, avendo dal lato occidentale Betel, e dall'orientale
    Ai; ed edificò quivi un altare al Signore, ed invocò il Nome del Signore.
  eng-LXXUP: And he departed thence to the mountain eastward of Bethel, and there
    he pitched his tent in Bethel near the sea, and Ai toward the east, and there
    he built an altar to the Lord, and called on the name of the Lord.
  eng-ULB: From there he moved to the hill country to the east of Bethel, where he
    pitched his tent, with Bethel to the west and Ai to the east. There he built an
    altar to Yahweh and called on the name of Yahweh.
  spa-VBL: Y entonces se mudó hacia la región montañosa, al oriente de Betel y armó
    su campamento allí. Betel estaba en el occidente Ay quedaba en el oriente. Abram
    construyó allí un altar al Señor y lo adoró.
  fra-_FOB: Et il passa de là vers la montagne, à l'orient de Béthel, et il tendit
    ses tentes, ayant Béthel à l'Occident, et Aï à l'Orient. Et il bâtit là un autel
    à l'Éternel, et invoqua le nom de l'Éternel.
  mal-mal: അവൻ അവിടെനിന്ന് ബേഥേലിനു കിഴക്കുള്ള മലയ്ക്ക് പുറപ്പെട്ടു; ബേഥേൽ പടിഞ്ഞാറും
    ഹായി കിഴക്കുമായി അവൻ തന്റെ കൂടാരം അടിച്ചു; അവിടെ അവൻ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിതു
    യഹോവയുടെ നാമത്തിൽ ആരാധിച്ചു.
  urd-GVR: Wahāṅ se wuh us pahāṛī ilāqe kī taraf gayā jo Baitel ke mashriq meṅ hai.
    Wahāṅ us ne apnā ḳhaimā lagāyā. Maġhrib meṅ Baitel thā aur mashriq meṅ Aī. Is
    jagah par bhī us ne Rab kī tāzīm meṅ qurbāngāh banāī aur Rab kā nām le kar ibādat
    kī.
  suz-BL: मेकेर रे लशा, बेथेल सहर आ पूर्ब गे ङा डांडामी आ ताम्‍बु याक्‍शा कीङा बाक्‍त।
    बेथेल सहर पच्‍छिम गे नु ऐ सहर पूर्ब गे बाक्‍शा, मेकेर यो परमप्रभु यावे कली चढ़ेतीक
    का सेल्‍शा, परमप्रभु यावे कली लोव़ पा ठेयब सेला बाक्‍त। उत्‍पत्ती ४:२६
  ita-1927: E di là si trasportò verso la montagna a oriente di Bethel, e piantò le
    sue tende, avendo Bethel a occidente e Ai ad oriente; e quivi edificò un altare
    all’Eterno e invocò il nome dell’Eterno.
  ckb-ckb: لەوێشەوە گواستییەوە بۆ چیاکەی ڕۆژهەڵاتی بێت‌ئێل و چادرەکەی خۆی هەڵدا. بێت‌ئێل
    کەوتبووە ڕۆژئاوایەوە و عای لە ڕۆژهەڵاتییەوە بوو. لەوێ قوربانگایەکی بۆ یەزدان دروستکرد
    و بە ناوی یەزدانەوە نزای کرد.
  eng-BBE: 'And moving on from there to the mountain on the east of Beth-el, he put
    up his tent, having Beth-el on the west and Ai on the east: and there he made
    an altar and gave worship to the name of the Lord.'
  crx-NTPO: '''Et whuts''un Bethel huwhutni-un dzulh hoonli ''on da'' whuz wheinya,
    ''et nimbali nenin''ai ba noo'' ''et. Bethel ''ink''ez ''on da'' ''et Ai ''et
    loodel nenin''ai. Moodiht (Yahweh) ts''un ''ink''ez Moodihti (Yahweh) yoozi''
    ''i yuka''dani''.'
  kan-OKCV: ಅಲ್ಲಿಂದ ಅವರು ಬೇತೇಲಿನ ಪೂರ್ವದ ಬೆಟ್ಟಕ್ಕೆ ಹೋಗಿ, ಪಶ್ಚಿಮಕ್ಕೆ ಬೇತೇಲ್, ಪೂರ್ವಕ್ಕೆ
    ಆಯಿ ಎಂಬ ಊರೂ ಇರುವ ಹಾಗೆ ತನ್ನ ಗುಡಾರವನ್ನು ಹಾಕಿಕೊಂಡನು. ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವನ್ನು
    ಕಟ್ಟಿ, ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಆರಾಧಿಸಿದನು.
  bbb-bbb: Aburame fune ijiege rei areme rade fune una urina nafaeneke una are ikene
    ijia vae. Fu urina are sidove Betiero are mazani koeno nake ro sidove Ai una mazani
    ajiamo nake ije ukua ijia fanu surive ijia ae sana finoe. Aburame fune kuke ijia
    mune ijia tuana E Ireobo ijadufuo fata amaerima ijia fuone baname isoe.
  tam-2017: பின்பு அவன் அந்த இடத்தைவிட்டு பெத்தேலுக்குக் கிழக்கே இருக்கும் மலைக்குப்
    போய், பெத்தேல் தனக்கு மேற்காகவும் ஆயீ கிழக்காகவும் இருக்கக் கூடாரம்போட்டு, அங்கே
    யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டி, யெகோவாவுடைய நாமத்தைத் தொழுதுகொண்டான்.
  spa-RV-1909: 'Y pasóse de allí á un monte al oriente de Bethel, y tendió su tienda,
    teniendo á Bethel al occidente y Hai al oriente: y edificó allí altar á Jehová,
    é invocó el nombre de Jehová.'
  ron-BTF: Şi el s-a mutat de acolo la un munte, la est de Betel, şi şi-a întins cortul,
    având Betel la vest şi Hai la est; şi acolo a zidit un altar DOMNULUI şi a chemat
    numele DOMNULUI.
  eng-WEBP: He left from there to go to the mountain on the east of Bethel and pitched
    his tent, having Bethel on the west, and Ai on the east. There he built an altar
    to the LORD and called on the LORD’s name.
  eng-FBV: Then he moved on to the hill country east of Bethel and set up camp there.
    Bethel was to the west and Ai to the east. He built an altar to the Lord there
    and worshiped him.
  nld-1939: Vandaar reisde hij verder naar het bergland ten oosten van Betel, en sloeg
    zijn tent op tussen Betel ten westen en Ai ten oosten; daar bouwde hij een altaar
    voor Jahweh, en riep de naam van Jahweh aan.
  nch-BL: Teipa yajqui itztoti campa tepeco tatajco altepet Betel huan campa quisa
    tonati huan nopona quiquetzqui ichaj ten yoyomit. Altepet Betel mocahuayaya ica
    iarravesco para campa temo tonati. Huan altepet Hai mocajqui ica inejmat para
    campa quisa tonati. Huan nopona Abram quichijqui seyoc taixpamit huan quihueyichijqui
    TOTECO.
  tfr-NTPO: Pjir ga jëk öötong l̈öng dl̈up shwo l̈ëkong, Betel kjokyo ber buk soshko.
    Eshko ga ba u shäryak öng kwota go söya jek ba tjok l̈i iara jong Betel kjokyo,
    Hai kjokyo, e tjrëko. Eshko ga akkwo töna dl̈uw ëng kjing go kjókshko, Jehová
    poshrëkkl̈o obi. Shäryara pjir ga syõshtono Jehová kong eshko.
  vie-1934: Từ đó, người đi qua núi ở về phía đông Bê-tên, rồi đóng trại; phía tây
    có Bê-tên, phía đông có A-hi. Đoạn, người lập tại đó một bàn thờ cho Đức Giê-hô-va
    và cầu khẩn danh Ngài.
  hin-CV: फिर अब्राम वहां से बेथेल के पूर्व में पर्वत की ओर बढ़ गए, वहीं उन्होंने
    तंबू खड़े किए. उनके पश्चिम में बेथेल तथा पूर्व में अय नगर थे. अब्राम ने वहां याहवेह
    के सम्मान में वेदी बनाई और आराधना की.
  eng-OURB: He left from there to go to the mountain on the east of Beth-el [House
    of God] and pitched his tent, having Beth-el [House of God] on the west, and Ai
    on the east. There he built an altar to Adonai and called on Adonai’s name.
  spa-BES: Y pasando de allí al monte al oriente de Betel, levantó su tienda, teniendo
    a Betel al occidente, y Hai al oriente; y edificó allí un altar, y adoró al nombre
    del Señor.
  tdx-tdx: Nienga re nionjomb’am-bohitse atiñana’ i Betele añe le nañoren-kiboho,
    ahandrefa’e ty Betele, atiñana’e ty Aý. Teo ty nañoreña’e kitrely am’ Iehovà vaho
    nikanjy ty tahina’ Iehovà.
  vid-vid: Hamba Abulamu nakoka, nakalutila kuli isi ya vidunda kolilawilaga isanya
    mwa Beteli, nakazenga chibumuli hagati mwa muji wa Beteli nzingo ya kolizinjilaga
    isanya, na muji wa Ayi nzingo ya kolilawilaga isanya. Aho kahi nakamzenjela Mkulu
    Nguluwi honhu ha kulavila nhambiko na kumlanda kwa itagwa lyake.
  pwg-pwg: Vaghina ma, ivomiiri inae ku koya nuwasi da nake Betel kwanatuna ma wike
    ku maramatana na Ayi kwanatuna ma basunai na ina yobe ivowai. Ma bade suwara kana
    kema sago iyamoni da Bada ivovokavakavari.
  eng-OKE: And he ascended from thence to the mountain east of Beth El, and spread
    out his tabernacle, having Beth El on the west and Ai on the east; and he builded
    there an altar before the Lord, and prayed in the name of the Lord.
  tha-KJV: ท่านย้ายไปจากที่นั่นมาถึงภูเขาลูกหนึ่งทางทิศตะวันออกของเมืองเบธเอลแล้วตั้งเต็นท์ของท่าน
    โดยเมืองเบธเอลอยู่ทางทิศตะวันตกและเมืองอัยอยู่ทางทิศตะวันออก ณ ที่​นั่นท่านสร้างแท่นบูชาแด่พระเยโฮวาห์
    และร้องออกพระนามของพระเยโฮวาห์
  por-BR-2018: 'E passou-se dali a um monte ao oriente de Betel, e estendeu sua tenda,
    tendo a Betel ao ocidente e Ai ao oriente: e edificou ali altar ao SENHOR e invocou
    o nome do SENHOR.'
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, Ablam e Sekemo꞉ ta꞉ta꞉ga꞉, Ka꞉ina꞉n hen us a꞉na ha꞉na꞉ga꞉
    ha꞉nakiyo꞉, hen misio꞉lo꞉ doba꞉da꞉ ha꞉na꞉ni ane. Betel amisa꞉no꞉ ofdo꞉ tinan doba꞉da꞉
    ta꞉fo꞉ a꞉la꞉ta꞉ga꞉ Ai amisa꞉no꞉ ofdo꞉ yan doba꞉da꞉ ta꞉ta꞉b, a꞉la꞉ta꞉ga꞉ us a꞉na
    fa꞉la꞉dowakiyo꞉, eyo꞉ helebeso꞉g ayo꞉ dia꞉sa꞉ga꞉ a꞉na sen. A꞉na silikiyo꞉ eyo꞉
    uwo꞉ dibida꞉i fa꞉la꞉nda꞉sa꞉ga꞉ imili alitakiyo꞉, Yawe ene wiyo꞉ alan a꞉la꞉wabudaki,
    a꞉na dulugu sio꞉.
  deu-ELO: Und er brach auf von dannen nach dem Gebirge ostwärts von Bethel und schlug
    sein Zelt auf, Bethel gegen Westen und Ai gegen Osten; und er baute daselbst Jehova
    einen Altar und rief den Namen Jehovas an.
  ktm-ktm: Abram imin Sekem oh pe itlang ile wuron puliy ise kup pe imandro imin ndrokoron
    Betel pe Ai. Betel ile ahai pe Ai ile rai, pe iy ihtungon um pelei tadan imin
    ndrokoron. Iy ihtungon alta sih yi pe isurok ile ta Lapan.
  caa-caa: Entonces e Abram taca uwixcar y e inmojr xeꞌ war axanobꞌ tacar ixiobꞌ tama
    e sur esto tiaꞌ ayan cora witzir xeꞌ aquetpa tuyuxin e chinam Betel y e chinam
    Ai xeꞌ aquetpa tama e lado tiaꞌ atobꞌoy watar e qꞌuin. Y yajaꞌ taca ujachiobꞌ
    cora otot xeꞌ chembꞌir taca e bꞌujc. Pues jax tama e lugar era tiaꞌ e Abram uche
    otronteꞌ altar tiaꞌ tuaꞌ uyujtzꞌi ut Cawinquirar Dios.
  eng-WYC-2018: And from thence he passed forth to the hill [of] Bethel, that was
    against the east, and setted there his tabernacle, having Bethel from the west,
    and Hai from the east. And he builded also there an altar to the Lord, and inwardly
    called his name. (And from there he went on to the hill country that was east
    of Bethel, and pitched his tent there, having Bethel on the west, and Hai on the
    east. And there he also built an altar to the Lord, and inwardly called on his
    name.)
  epo-epo: Kaj de tie li transloĝiĝis al la monto, kiu estas oriente de Bet-El, kaj
    aranĝis sian tendon tiamaniere, ke Bet-El estis okcidente kaj Aj oriente; kaj
    li konstruis tie altaron al la Eternulo kaj preĝadis al la Eternulo.
  uig-PIN: Andin u bu yǝrdin yɵtkilip, Bǝyt-Əlning xǝrⱪidiki taƣⱪa bardi; ƣǝrb tǝripidǝ
    Bǝyt-Əl, xǝrⱪ tǝripidǝ Ayi degǝn jay bar idi; u xu yǝrdǝ qedir tikti. U xu yǝrdǝ
    Pǝrwǝrdigarƣa atap bir ⱪurbangaⱨ yasap, Pǝrwǝrdigarning namini qaⱪirip ibadǝt
    ⱪildi.
  beo-beo: 'Amalalu, e da ga (south) asili, goumi soge amo da Bedele moilaiga gusu
    dialu, amoga abula diasu gagui. Ea moilai da Bedele moilai amo guma: amola A:iai
    moilai gusuli dogoa dialebe ba:i. Amo sogebiga e da oloda eno hamone, Godema nodoi.'
  tpi-OTNT: Bihain Abram i go long hap saut, long wanpela maunten i stap long hap
    bilong sankamap klostu long taun Betel. Na em i wokim kem namel long Betel na
    taun Ai. Betel i stap long hap bilong san i go daun na Ai i stap long hap bilong
    sankamap. Na Abram i wokim alta long dispela hap na em i kolim nem bilong Bikpela
    na i lotu long em.
  hau-SA: Daga can, ya ci gaba zuwa wajen tuddai a gabashin Betel ya kafa tentinsa,
    Betel yana yamma, Ai, kuma a gabas. A can ya gina bagade ga Ubangiji ya kuma kira
    bisa sunan Ubangiji.
  udu-udu: Yan’ko’d a’di ki thoṯẖ mo e ’kuwosha turga/ gi mom’pesho’k ki Pam Beeṯ/iil
    mo dhali a’di ki ṯel gu’b burrinyem piti mo. Pam Beeṯ/iil di’d ka bora luŋgu’b
    mo dhali Pa Aay di’d ki ’ban gi mom’pesho’k mo. Dhali e mun mo tani a’di ki nyaŋa
    gwaṯa/ jin miinuwa bas gom Tap̱a mo dhali a’di ki yuḵ gway gi Tap̱a mo.
  uig-LAT: Andin u bu yerdin yötkilip, Beyt-Elning sherqidiki taghqa bardi; gherb
    teripide Beyt-El, sherq teripide Ayi dégen jay bar idi; u shu yerde chédir tikti.
    U shu yerde Perwerdigargha atap bir qurban’gah yasap, Perwerdigarning namini chaqirip
    ibadet qildi.
  nde-nde: Esuka lapho waqonda ezintabeni empumalanga kweBhetheli wamisa ithente lakhe,
    iBhetheli isentshonalanga le-Ayi isempumalanga. Khonapho wakhela uThixo i-alithari
    walidumisa ibizo likaThixo.
  ton-ton: 'Pea naʻe hiki ia mei ai ki ha moʻunga ʻi he potu hahake ʻo Peteli, pea
    ne fokotuʻu hono fale fehikitaki, ʻoku ʻi hihifo ʻa Peteli, mo ʻAi ʻi hahake:
    pea ne fokotuʻu ai ʻae ʻesifeilaulau kia Sihova, pea ui ʻe ia ki he huafa ʻo Sihova.'
  ces-1613: A odtud podal se k hoře, kteráž leží na východ od Bethel, kdežto rozbil
    stan svůj, tak že mu Bethel byl na západ, Hai pak na východ; i vzdělal tam oltář
    Hospodinu, a vzýval jméno Hospodinovo.
  eko-eko: Eeshiyeevo, khusala eetta phantte ya kusini onyaako wa malawa-juwa ya Beetele.
    N'oofiya onyaako okhule, khweemesa heema yawe. Beetele yaari okhu lintupweelaawo
    njuwa, Aayi yaari okhu lintthamuwaawo njuwa. Ye khunjekela alitaari Nnyizinku
    khwaaputu nzina la Nnyizinku.
  nss-nss: Iyamulan Apram iyau iyapwen te kup, pe iyarayah iya pahayi sih namandran
    ita pakeh kol hakol ngalan Petel. Pwen pe iyen aliy pe ipwili wum tan iho ndrokolo
    kol malkol, Petel pe Ai. Petel ara ita sahin iyapwen te rai. Ai ara ita sahin
    iyapwen te kup. Pwen iyen aliy pe isoye pere tuntun para yukyuk paiwe pe itohun
    iya ngala YAPAN.
  eng-WMB: He left from there to go to the mountain on the east of Bethel and pitched
    his tent, having Bethel on the west, and Ai on the east. There he built an altar
    to the LORD and called on the LORD’s name.
  tam-TCV: அவன் அங்கிருந்து பெத்தேலுக்குக் கிழக்கேயுள்ள மலைப்பக்கமாய்ப் போய், பெத்தேல்
    மேற்கிலும், ஆயி கிழக்கிலும் இருக்கத்தக்கதாக தன் கூடாரத்தை அமைத்தான். அங்கே யெகோவாவுக்கு
    ஒரு பலிபீடத்தைக் கட்டி, யெகோவாவின் பெயரைக் கூப்பிட்டு வழிபட்டான்.
  ceb-ULB: Gikan didto mibalhin siya sa kabungtoran sa sidlakan sa Betel, nga diin
    nagtukod siya ug barongbarong, diha ang Betel sa kasadpan ug ang Ai paingon sa
    Sidlakan. Didto nagtukod siyag halaran alang kang Yahweh ug gitawag ang ngalan
    ni Yahweh.
  mkn-mkn: Ais itu, Abram dong pinda pi gunung di salatan, ais tenga tahan di kampong
    Betel deng kampong Ai pung teng-tenga. Di situ dia kasi badiri satu meja korban,
    deng dia sémba sang TUHAN.
  pol-UBG: A stamtąd przeniósł się do góry na wschód od Betel i tam rozbił swój namiot
    między Betel od zachodu i Aj od wschodu. Tam również zbudował ołtarz dla PANA
    i wzywał imienia PANA.
  agr-agr: Nuwi juwaki muja tepaju yaakat Betel tutaya nuna yantamen etsa minitaijiya
    nuni shiyakajui. Nuwi jegaa niina aakjin aakmakui. Abram pujusua nuwi pujusa diyamak
    Betelak etsa akaetaijiya nuni aajakui, untsu yaakat Hai tawa nunú etsa jiintaijiya
    nuni aajakui. Tuja nuishkam kuntin maa patasa apeaku Apajuí ememattinun kaya ekenag
    ataktu najanauwai. Dutika Tuke Pujuu daajin adaitus untsuka segauwai.
  kyc-kyc: Dokopa enakana baa sipuro papala yuu kyau mendena yuu taone Betele neta
    pyakaenge dorena siyamo dokona peya. Yuu taone Betele doko neta anda penge dokona
    soo dee yuu mende Eyai lenge neta potomenge dorena soo pingi kanya dolapona baa
    komau anda pipala paleya. Palipala dokona baame kana pyare lapala Kamongo lakandeya.
  urd-GVU: وہاں سے وہ اُس پہاڑی علاقے کی طرف گیا جو بیت ایل کے مشرق میں ہے۔ وہاں اُس
    نے اپنا خیمہ لگایا۔ مغرب میں بیت ایل تھا اور مشرق میں عَی۔ اِس جگہ پر بھی اُس
    نے رب کی تعظیم میں قربان گاہ بنائی اور رب کا نام لے کر عبادت کی۔
  deu-1912: Darnach brach er auf von dort an einen Berg, der lag gegen Morgen von
    der Stadt Beth-El, und richtete seine Hütte auf, daß er Beth-El gegen Abend und
    Ai gegen Morgen hatte, und baute daselbst dem HERRN einen Altar und predigte von
    dem Namen des HERRN.
  ntj-ntj: Palunyalu pakara yurlparirra yanu ngurra tjunu ngurra purlitjarrangka yiwarla
    yini Pitjulta Yayila ngururrkutjarra. Tjiinya Pitjulnga yapurra ngaralanytja.
    Nyangka Yayinya kakarrara ngaralanytja. Nyangka Yayipamalu yapu tjunkula parrawanarnu
    katuralpi tjiipu pungu tilirnu tjunu Mama Kuurrku nintirnu. Palunyalulta Mama
    Kuurrnga marninypungu.
  row-row: Basa ma, Abram se lali risiꞌ leteꞌ sia ona, de leo raꞌatataaꞌ sia kambo
    Betel no kambo Ai taladꞌa nara. Ana o lutu mbatu mei tutunu-hohotuꞌ esa, de beꞌutee
    neu LAMATUALAIN sia naa.
  kan-2017: ಅವನು ಅಲ್ಲಿಂದ ಹೊರಟು ಬೇತೇಲಿನ ಪೂರ್ವದಲ್ಲಿರುವ ಗುಡ್ಡಕ್ಕೆ ಬಂದು ತನ್ನ ಗುಡಾರವನ್ನು
    ಹಾಕಿ ಇಳಿದುಕೊಂಡನು. ಪಶ್ಚಿಮಕ್ಕೆ ಬೇತೇಲ್, ಪೂರ್ವಕ್ಕೆ ಆಯಿ ಎಂಬ ಊರುಗಳಿದ್ದವು. ಅಲ್ಲಿಯೂ ಅಬ್ರಾಮನು
    ಯೆಹೋವನಿಗೋಸ್ಕರ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ ಆತನ ಹೆಸರಿನಲ್ಲಿ ಆರಾಧಿಸಿದನು.
  ena-ena: La cɨhu Abɨlam agaŋ Betelɨ haiabɨla hɨnici uci fɨli tɨbɨ halu daŋ halu
    daŋ uaiaŋ iahaiaha kɨlikɨli heŋ umi. Lavɨla Betelɨ haiabɨla Ai haiabɨla agɨladɨ
    alɨhaŋ alɨhaŋ heŋ havɨlɨ ulaŋ hafiavɨmi. Betelɨ haiabɨla agaŋ uaiaŋ mɨgumɨgu kɨlikɨli
    heŋ hɨniadami. Ai haiabɨla agaŋ uaiaŋ iahaiaha kɨlikɨli heŋ hɨniadami. Lavɨla
    Abɨlam agaŋ sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm heŋ ibilavɨla Asɨ Iaue dɨ ibi luvɨla
    luvɨla nudɨ ibi mɨŋaiahami.
  tgo-tgo: Iyako e ghereiye Eibram i loŋga na i wa bobokulu e lenji valɨvaŋga, Betel
    valɨvaŋga i vorovoro. I vatada le yoŋathowathowa gheko. Betel va ina valɨvaŋga
    i njanja na Ai ina valɨvaŋga i vorovoro. Gheko i vatada ghamba vowo na i kururu
    weya Giya Loi.
  yap-yap: Tomuren e binem, me yan u rom ngalan e yimuch ko fare burey ni bay ko ngek
    ko binaw nu Bethel, me n’uf e pi tent rok u thilin yu Bethel ngu Ai, ni ba’ yu
    Bethel ko ngal ma bay yu Ai ko ngek. Miki ubung reb e altar u rom nge tayfan SOMOL
    me meybil ngak.
  tet-tet: Hotu, Abram sia lori saꞌe baa foho iha lorokbelan baa. Sia nein heik iha
    fatin ida iha leo Betel no leo Ai leet. Iha nia, Abram nariik taroman ida, nodi
    loꞌu-sudur baa MAROMAK.
  hlt-MCSB: Te phoeiah te lamkah khothoeng tlang Bethel la puen uh tih tuitunli benkah
    Bethel neh Ai khothoeng laklo ah amah kah dap a tuk. Te phoeiah BOEIPA ham hmueihtuk
    a suem tih BOEIPA ming te a phoei.
  mdy-ETH: ሄሊሳዖ ቤኤቴኤሌ ጌይንታ ዓጮኮ ዓባ ኬስካ ዛሎና ዓኣ ጌሜራዻ ዓጮ ኬስካዖ ቤኤቴኤሌ ዓባ ጌላ ዛላ፥ ዓዪ ጎዖዞ ዓባ
    ኬስካ ዛላ ማሂ ዓፒላና ማዦ ማኣሮ ፔኤኮ ዾቃዖ፥ ዒኢካ ፆኦሲም ዒንጊ ካኣሽኮ ቤዞ ሹጮና ኮሺ ናንጊና ናንጋ ጎዳኮ ሱንፆዋ ዔኤሊ
    ዚጊ ካሽኬኔ፤
  kew-kew: Go pare aemeare nipu nare ipula nane rudu Betel regepea pua sele ada go
    pare pisa. Betel nare pabala nane asa. Aire nare opala nane asa. Goa pua Adaa
    Aa-na aana reke meda warimea Adaa Aa-na bi loa lotu sa.
  twi-ASANTE: Akyire yi, Abram firii hɔ, de nʼani kyerɛɛ mmepɔ bi a ɛwɔ apueeɛ fam,
    sii ne ntomadan wɔ hɔ. Na Bet-El da atɔeɛ fam, na Ai nso da apueeɛ fam. Ɛhɔ na
    ɔsii afɔrebukyia maa Awurade Onyankopɔn, sɔree no wɔ hɔ.
  bhl-bhl: Geleweko, Betel abiw mutuk fian em ataan tele dulum beem amgu so aneng
    elo uneko, Betel so, Ai so, abiw mutuk fian alew biim mutuk e akalem samal kal
    benemin am mak bamuk keko, dukuse kale. Dukusomeli, e iti aik ayem mak dukuko,
    Yawe em wiin fian dawsulse kale.
  con-NTPO: Omboe tsene sombopa Betel canqquema chiga sombo'jefa'su ccotta'cconga
    japa tise carpama ccutsian. Tseni can'jen'ninda tsu Betel canqqueja chiga amppi'jefani.
    Toya'caen chiga sombo'jefani tsu Hai canqque. Abram tseni can'jemba faesu Chiganga
    afeye oque'je'chove ccutsian Na'su Chigama iñajañe.
  eng-WEBU: He left from there to go to the mountain on the east of Bethel and pitched
    his tent, having Bethel on the west, and Ai on the east. There he built an altar
    to the LORD and called on the LORD’s name.
  bnp-bnp: Pali muri i pea a hini ngi, i havai maia a lolo i pesi na tabeke na nirikena
    haro na tanga e Betel. I vakapesia vonga a kape vona na kurukuruna tanga e Betel
    na nirolona haro, e Ai na nirikena haro. I ratea vonga a dede-kedo ne BAKOVI DAGI,
    i vasileki vona a rane BAKOVI DAGI.
  wal-wal: Hegaappe denddidi, Beeteeleppe arshsho baggaara de7iya deretiyaasaa biidi,
    hegan Beeteele arggo baggi aggidi, qassi Aaye arshsho baggi aggidi, gidduwan ba
    dunkkaaniyaa toliis; hegan GODAAYYO yarshshiyoosaa keexxidi, GODAA sunttaa xeesiis.
  mgh-mgh: Vaavale aheetta arwaka myako ciri ncoko woohitto wo Peteli. Wonwo ahonkhurutula
    heema awe, akakhelaka uPeteli moono unkela ncuwa ni Ayi unkhuma ncuwa. Vano ahontekela
    ikhilompi Mwaneene Nluku ni ahonlapela Mwaneene Nluku.
  acu-NT: Tura nunia jiinki muranam yakat Betel tutainum wemiayi. Tura nuni nuwap
    jea ainaun entsamtai entsakar itaarmia nujai yaktamawarmiayi. Tura ni pujamurinia
    yakat Betelka tsaa jeamunmanini amiayi. Tura chikich yakat Hai tutai tsaa winitinmanini
    amiayi. Tura nuni ataksha Yusen pengker awajsatas kayan irumramunam tangku epetin
    najanamiayi. Tura nuni Apu Yusen seamiayi. Tura nunia jiinki Néguev nungkanam
    jeatas Abram nuwap jeanam pujuki pujuki wemiayi.
  spa-PDDPT: De allí se trasladó a la montaña al oriente de Bet-ʼEl, y plantó su tienda
    entre Bet-ʼEl al occidente y Hai al oriente. Luego edificó allí un altar a Yavé
    e invocó el Nombre de Yavé.
  gun-gun: Ha'e va'e gui oaxa ovy yvyty Betel regua kuaray oua katy oĩ va'e peve.
    Ha'e py ma oupi oo'i, Betel tetã regua kuaray oikea katy opyta, ha'e Ai regua
    kuaray oua katy. Ha'e py voi ojapo peteĩ altar Senhor pe, ha'e ojapukai Senhor
    rery rupi.
  agu-BL: Itzun bantz yi xone'n tiemp nin cyaj cyen tilol Abram yi jun ama'la'tz.
    Cho'n tzun topone'ntz wi'wtz, swutzlen yi tnum Betel. Ya'stzun je't nuc'ult yi
    tetz mantial. Cho'n tzun cyaje'n cyen yi tnum Hai swutzlen yi jun luwara'tz. Ej
    nin ya'stzun e' cwe't tetz cobox k'ej. Nin oc Abram tan nuc'le'n junt patbil xtx'ixwatz
    tetz Kataj Ryos. Ej nin octz tan na'wse'n bi' i'.
  eng-PEV: Later on, Abram and his mob left Shekem, and they went south to the hill
    country that was on the east side of a town called Bethel, and they camped between
    Bethel and another town called Ayi. Bethel was to the west of his camp and Ayi
    was to the east. Then Abram piled up stones there to make another special table,
    and he burned animals on it to show respect to God. He prayed to God, and he called
    God by his special name Yahweh.
  ilo-ULB: Manipud sadiay, immakar isuna ket nagturong idiay katurturodan a pagilian
    iti daya ti Betel, ket impatakderna sadiay ti toldana, iti nagbaetan ti Betel
    nga adda iti laud, ken Ai iti dayana. Nangbangon ni Abram sadiay iti altar a maipaay
    kenni Yahweh ken immawag isuna iti nagan ni Yahweh.
  kpg-kpg: Muli hua di mee deelaa, gei mee gaa hana gi bahi i ngaaga gi di gowaa gonduu
    i bahi i dua di waahale go Bethel, gaa hai dana gowaa e noho ai i mehanga Bethel
    dela i bahi i dai, mo Ai dela i bahi i dua. Di gowaa deelaa, gei mee guu bae labelaa
    dana gowaa hai tigidaumaha e daumaha ai gi Dimaadua.
  uig-ARA: ئاندىن ئۇ بۇ يەردىن يۆتكىلىپ، بەيت-ئەلنىڭ شەرقىدىكى تاغقا باردى؛ غەرب تەرىپىدە
    بەيت-ئەل، شەرق تەرىپىدە ئايى دېگەن جاي بار ئىدى؛ ئۇ شۇ يەردە چېدىر تىكتى. ئۇ شۇ
    يەردە پەرۋەردىگارغا ئاتاپ بىر قۇربانگاھ ياساپ، پەرۋەردىگارنىڭ نامىنى چاقىرىپ ئىبادەت
    قىلدى.
  bsp-bsp: K'eyekti sɔ di saŋka, nde ɛŋcyɛfɛ pəckɔ dəmɔrɔ mɔ, kəca nkɛ dec dɛmpɛ Betel
    mɔ. K'ɛŋcəmbər abal di, Betel beyi kɔ nde dec dɛŋkalɛ mɔ, dare da Hay deyi kɔ
    nde dec dɛmpɛ mɔ. K'ɔlɔ di dəkəloŋnɛ da Kanu, k'ontola tewe ta Kanu Kəpɔŋ.
  bps-bps: Mdà déén, fadlug ale Abram salu di dad bulul gsen di gusut i duh mdadong
    di banwe Bétél, du mlawig di gutngà i banwe Bétél na banwe Ay. I banwe Bétél i
    gsen di gusdaf i duh, na i banwe Ay i gsen di gusut i duh. Na déén lêmanan nimò
    i gudamsù di Dwata i Amu, na mangamfù kenen di Dwata.
  mbs-mbs: Penga niyan, dimeleg sikandin pesalo doton te menge bontod lenged te eglibtakan
    te lonsod te Betel. Mig-ogpà sikandin diyà te tengà-tengà te lonsod te Betel aw
    Ai. Lenged te egsellepan se lonsod te Betel, aw lenged te eglibtakan se lonsod
    te Ai. Mig-inang heman sikandin te sonoganan te ayam-ayam kidoen, aw migsimba
    sikandin te Timanem.
  tof-tof: Wa Syekemgab we wamlórr ama darrü podopükü bwóbdü, wirri basirr Betel minggüpanan,
    abüsa nólgabi banikda. Wa tóba palae müót we aodó balmelórr, Betel wirri basirr,
    abüsa nebóna bótaoda, akó Ae wirri basirr, webónada abüsa nólgabi banikda. Wa
    akó Lodón alta ola elórr, da wa Lodón ngian we ngilialórr oya ⌊ótókóm⌋.
  sus-sus: A naxa siga geya ma Beteli fuge ra. A naxa kiri banxi ti mɛnni, Beteli
    na a sogegorode, Ayi na a sogetede. A naxa sɛrɛxɛbade yailan Alatala bɛ, a fa
    a maxandi a xili ra.
  pon-2006: Mwurin mwo, e ahpw douluhlsang wasao ong palieir, lel nahna me mi palimesehn
    kahnimw Pedel; e ahpw kauwada ie imwe impwal kan, nanpwungen Pedel me mi palikapi
    oh Ai me mi palimese. E pil kauwada wasao pei sarawi ehu, oh kaudokiong KAUN-O.
  jae-jae: Go eŋ gêdi kêpi lôc aŋga Betel ŋagamêŋ oc kêpiŋa ma gê becobo kêkô Betel,
    taŋ gêc gamêŋ oc kêsêpŋa ma Ai, taŋ gêc gamêŋ oc kêpi ŋa naŋ ŋasawa. Ma aŋga tônê
    eŋ gêboa Apômtaunê altar teŋ sa ma awa gêjac Apômtaunê ŋaê.
  ksd-ksd: Ma i ga vana kariu uro iat ta ra lualuana, ta ra papar a taur maravai Betel,
    ma i ga vatur kana pal na mal dari, ba Betel i ga ki ta ra papar a taoai, ma Ai
    ta ra papar a taur. Ma i ga pait ra uguugu upi kai ra Luluai abara, ma i ga kail
    tadav ra iang i ra Luluai.
  tur-YTC: Beytel'in doğusunda olan dağa gitmek üzere oradan ayrıldı. Çadırını batıdaki
    Beytel'le doğudaki Ay Kenti’nin arasına kurdu. Orada Yahve’ye bir sunak yaptı
    ve Yahve’nin adını çağırdı.
  bel-N: Адтуль перайшоў ён на гору на ўсход ад Бэтэлю і паставіў намёт свой, [маючы]
    Бэтэль на захадзе, а Гай на ўсходзе. І там збудаваў ахвярнiк ГОСПАДУ, і заклікаў
    імя ГОСПАДА.
  grc-BRENT: Καὶ ἀπέστη ἐκεῖθεν εἰς τὸ ὄρος κατὰ ἀνατολὰς Βαιθήλ· καὶ ἔστησεν ἐκεῖ
    τὴν σκηνὴν αὐτοῦ ἐν Βαιθὴλ κατὰ θάλασσαν, καὶ Ἀγγαὶ κατὰ ἀνατολάς· καὶ ᾠκοδόμησεν
    ἐκεῖ θυσιαστήριον τῷ Κυρίῳ, καὶ ἐπεκαλέσατο ἐπὶ τῷ ὀνόματι Κυρίου.
  ind-AYT: Dari tempat itu, dia pindah ke pegunungan di sebelah timur Betel dan membentangkan
    tendanya dengan Betel di sebelah barat dan Ai di sebelah timur. Di sana, dia mendirikan
    mazbah bagi TUHAN dan memanggil nama TUHAN.
  lid-lid: Ano badeh iy edek ili loboho kum kon mandrei solo-an udu loboho lan eme
    loken kon tinan nyaran Betel, ano iy tahi asiu balei udu loboho an i andri ndrokowa
    Betel hawe Ai, udu loboho an eme loken. Ano iy tutuni bek ma iy aloh nyara Laban.
  eng-NNA: After that they went southwards to the hilly country east of what's-that-place,
    Bethel. They made a camp east of Bethel and west of what's-that-place, Ai, there
    they put their tents. Again he gathered stones, he made a heap, there he worshipped
    God.
  nya-nya: Atachoka pamenepo analowera cha ku mapiri a kummawa kwa Beteli namangako
    tenti yake pakati pa Beteli chakumadzulo ndi Ai chakummawa. Kumeneko anamangira
    Yehova guwa lansembe napemphera mʼdzina la Yehovayo.
  hrv-hrv: Odatle prijeđe u brdoviti kraj, na istok od Betela. Svoj šator postavi
    između Betela na zapadu i Aja na istoku. Ondje podigne žrtvenik Jahvi i zazva
    ime Jahvino.
  mps-mps: Nosali Abramgo te More bulu tagalama, ma pelama, tama dolo nogo pedai badu,
    te saut wabo, te badu peyu, tama te bulu du elalubo buluba sabolali. Te bulu du
    dabe elalubo badu te sia ge pedalubo pedai badu, te Betel hanu pąde elalubo madi,
    te badu bidigi pai. Tama agai te pesage me deli te Betel de Ai hanu si tomode
    aga ugwa be dabe dodolama, muani. Te hanu Ai te giliga dulubo badu elaluali, te
    Betel hanu te giliga pedalubo pedai badu elaluali. Tama Abramgo alta sai te bulude
    me nigilama, te Yawe nogi weyu, agabolo lotu po wai dao.
  llg-llg: Basa ndia, boe ma Abram ana lali neni letek manai kona, boe ma ana leo
    tataak nai mamanak esa nai nggolo Betel no nggolo Ai laladan. Nai ndia, ana nambadedei
    mei tunu-hotuk, de ana nakaluku-nakatele neu LAMATUAK.
  tpi-tpi: Bihain Abram i go long hap saut, long wanpela maunten i stap long hap bilong
    sankamap klostu long taun Betel. Na em i wokim kem namel long Betel na taun Ai.
    Betel i stap long hap bilong san i go daun na Ai i stap long hap bilong sankamap.
    Na Abram i wokim alta long dispela hap na em i kolim nem bilong Bikpela na i lotu
    long em.
  dan-1931: Derpå brød han op derfra og drog til Bjergene østen for Betel, og han
    slog Lejr med Betel mod Vest og Aj mod Øst; og han byggede HERREN et Alter der
    og påkaldte HERRENS Navn.
  vie-OVCB: Sau đó, Áp-ram xuống vùng đồi núi giữa Bê-tên và A-hi (Bê-tên ở phía đông,
    A-hi ở phía tây). Tại đó, ông dựng trại, lập bàn thờ cho Chúa Hằng Hữu, và cầu
    nguyện với Ngài.
  lbk-lbk: Awni ya nen-aton ya nentee isnan filig ay nenfet-akan nan Betel ya Ai.
    Betel nan ili ay wad-ay is apet kalonokhan si akhew ya Ai nan wad-ay is apet falaan
    si akhew. Et ischi nan nangipatakchekhana isnan torchana ya nan nentopingana isnan
    altar ay nenchatonana ya nenchayawana ken Dios Apo.
  guj-2017: ઇબ્રામે ત્યાંથી નીકળીને બેથેલની પૂર્વ તરફ જે પર્વતીય પ્રદેશ છે ત્યાં સ્થળાંતર
    કર્યું અને ત્યાં તંબુ ઊભો કર્યો. તેની પશ્ચિમે બેથેલ તથા પૂર્વે આય હતું. ત્યાં
    તેણે ઈશ્વરને નામે વેદી બાંધી અને ઈશ્વરને પ્રાર્થના કરી.
  byr-byr: Dɨvi sagaaꞌ Evɨramɨ mugunyavɨ angeba Betelɨ adaihɨsabanna wɨna. Sabanna
    wawaka angeba Betelɨ angeba Aayɨ yaareba gannya selɨ-anga madaka Gotɨyarɨna yɨlaaya
    yaꞌ.
  awx-awx: Tikengä Sekem teke kuhika, Betelde gusitdä akonggak käwutkätan päku, selyotnä
    täwal kemat tapike yiwikut. Uwäku yiwikulu, Betelde gusitdä akonggak käwut, tiwän
    Aile gusitdä pukunggak käwutde, bänäkängän päku yiwikut. Unexäyä alta gwendu tahake,
    Yawele uman tängenakut.
  pon-2006A: Mwurin mwo, e ahpw douluhlsang wasao ong palieir, lel nahna me mi palimesehn
    kahnimw Pedel; e ahpw kauwada ie imwe impwal kan, nanpwungen Pedel me mi palikapi
    oh Ai me mi palimese. E pil kauwada wasao pei sarawi ehu, oh kaudokiong KAUN-O.
  por-BRBSL: Ele partiu dali para ir para a montanha ao leste de Betel e armou sua
    tenda, tendo Betel ao oeste, e Ai ao leste. Lá ele construiu um altar para Iavé
    e invocou o nome de Iavé.
  aly-aly: Abram ra Bethel apmer akngerrakw-ampeny-warl alhek, rap ampepel ayntenhek
    apmer Ai-arrangarr. Kalikw-anem artek. Ra apwert ilperr-ilperr ingwer-anem arrernek,
    Akngey ikwer kwenirremel inkwerelhek.
  cth-cth: Hote hmuen koehoi Bethel kho Kanîtholae mon dawk a kampuen teh kanîloumlah
    Bethel hoi kanîtholah Ai kho rahak rim a sak. Hote hmuen koe BAWIPA hanelah khoungroe
    a sak teh BAWIPA e min a kaw.
  twi-twi: Akyiri no, Abram fii hɔ, de nʼani kyerɛɛ mmepɔw bi a ɛwɔ apuei fam, sii
    ne ntamadan wɔ hɔ. Na Bet-El da atɔe fam, na Ai nso da apuei fam. Ɛhɔ na osii
    afɔremuka maa Awurade Nyankopɔn, sɔree no wɔ hɔ.
  hlt-hlt: Te phoeiah te lamkah khothoeng tlang Bethel la puen uh tih tuitunli benkah
    Bethel neh Ai khothoeng laklo ah amah kah dap a tuk. Te phoeiah BOEIPA ham hmueihtuk
    a suem tih BOEIPA ming te a phoei.
  tbz-SIM: Ò dɛ nyìtɛ́ kɛ́kɔtɛ yɛtɑ̃rɛ̀ kó dihɛì Betɛɛdi diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀,
    kɛ́kɑri Betɛɛdi nɛ̀ Aii dɛ cuokɛ̀ kɛ tó mɑɑ́ ti Yiɛ̀ nKuyie ndiwũɔ̃tɔ̀nnì tɛrì
    kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ́ kù yu kɛ dɔ̀ o Yiɛ̀.
  msy-2020: Egha gɨn Abram dɨkavigha ghua, aruem anadi naghɨn itir mɨghsɨar Betelɨn
    boroghɨn itimɨn ghu. Mɨghsɨar kam Betelɨn nguibam ko Ain nguibamɨn tizimɨn iti.
    Ezɨ Betel an aruem uaghiri naghɨn itima, Ai an aruem anadi naghɨn iti. Ezɨ danganir
    kamɨn Abram uan purirpenibar ingarigha, Ikiavɨra Itir Godɨn ziam fasa, ofa gamir
    dakozimɨn ingarigha, an ziam dɨbora a fe.
  txq-txq: Basa boe ma Abram asa lali reni letek nai kona reu, de ara leo taak numa
    nggorok Betel ma nggorok Ai taladan. Numa naa, ana nambaririik mei tunu-hotuk
    esa, de ana nakaluku-nakatele neu MANETUALAIN.
  aaz-aaz: Rarit naiꞌ Abram sin nanain ein bare. Sin nnaon neun aꞌtoꞌef et pasaꞌ haaꞌ-nua.
    Rarit sin natua ntaahn ein nbin kuan Betel ma kuan Ai sin atnanak. Anbi bare naan,
    in nbaik mei fuat, ma naꞌbees neu UISNENO.
  azb-azb: Buradan Bet-Elin şərqində yerləşən dağlıq yerə tərəf yola düşdü və burada
    çadır qurdu. Çadırdan qərbdə Bet-El, şərqdə isə Ay şəhəri idi. İbram orada da
    Rəbbə bir qurbangah qurdu və Rəbbin adını çağırdı.
  eng-DBY: And he removed thence towards the mountain on the east of Bethel, and pitched
    his tent, [having] Bethel toward the west, and Ai toward the east; and there he
    built an altar to Jehovah, and called on the name of Jehovah.
  hin-2017: 'फिर वहाँ से आगे बढ़कर, वह उस पहाड़ पर आया, जो बेतेल के पूर्व की ओर है;
    और अपना तम्बू उस स्थान में खड़ा किया जिसके पश्चिम की ओर तो बेतेल, और पूर्व की
    ओर आई है; और वहाँ भी उसने यहोवा के लिये एक वेदी बनाई: और यहोवा से प्रार्थना की।'
  wol-KYG: Gannaaw loolu mu jóge fa, jëm tund, wi féete Betel penku, samp fa xaymaam;
    Betel féete ko sowu, Ayi féete ko penku. Foofa itam Ibraam tabaxal na fa Aji Sax
    ji sarxalukaay, tudd fa Aji Sax ji, wormaal ko.
  swp-swp: Abo i taulau oea tupina Beteli tupo aruabuna eai, ena numa‐lulu i hetoro,
    Beteli tupo ealasi eai, eo Eiai tupo aruabu eai, nei eai aba‐aitalasam esau i
    hetoro GUIAU enana, eo GUIAU esana i atai.
  bjr-bjr: Suqa amiseenoo Abarammafa findifinoo aaqana maqa maaqai ooru finau. Beeteera
    maqusa fannoo suani keeqoo qaannai marufanoo suani oosana qaannai Ai maqusa marufanoo
    qambaanai narí uiqaana maqa usakanau. Usakaseenoo miqoo Karaambaiqa aadau tatufira
    ooni qainda faqa auquseenoo Anutuna aaramaseenoo innaaru qimarinau.
  eng-YLT: And he removeth from thence towards a mountain at the east of Beth-El,
    and stretcheth out the tent (Beth-El at the west, and Hai at the east), and he
    buildeth there an altar to Jehovah, and preacheth in the name of Jehovah.
  kne-kne: Idi siya di, komaan da Abram sidi et manpaabagatan da engganas domateng
    da sin kadondontogan sin nan-gawaan di Betel ya Ai. Nankampo das di si nabaybayag,
    et nan-amag kasin si Abram si altar, et nankararag en Diyos sidi.
  heg-NTPO: Hidi deng maan nam, Abram lakos seda se leten, ne suu loten, hidim daad
    tahang se iung Betel nol iung Ai hlala ka. Se na, un bangun mija in tunu-dadung
    mes pait taung in todan-lahing AMA LAMTUA.
  ptu-ptu: Puhai ia too umpatahhu'um pa'laoanna lu längäm mesa ongeam tipatanetena
    anna mebahunni eta. Indo ongeam naongei napaitängä kota Betel anna kota Ai. Tandai
    katampusam ia kota Betel anna tandai mata allo ia kota Ai. Napapia toi duka' eta
    too ongeam pehumalasam längäm DEBATA, anna umpenombai DEBATA.
  bzd-NTPO: E' ukuöki̱ ta̱ imía̱ ká̱ dör ka̱bataie a̱te̱ Betel diwö tskirke e' ëka̱.
    Eta̱ ee̱ ie' se̱né ekuölö. Ká̱ e' a̱te̱ Betel ena ká̱ kiè Ai e' shu̱ulat a̱. Ee̱
    ie' tö ák skà kataténe et. Ee̱ ie' tö Jehová dalöié.
  kwf-kwf: ꞋI buri Ꞌana nia ka Ꞌidu Ꞌuana gwauna ua ki ana bali ana fanelana sina
    ana fanoa doe kira saea Ꞌani Ꞌi Betel. ꞋIu sa Abram ka saungaꞋinia fanoa nia Ꞌi
    safitana ro fanoa doe ki neꞋe kira saea Ꞌanida Ꞌi Betel ma Ꞌi Aiae. ꞋI Betel nia
    tua ana bali Ꞌi sulana sina. Ma Ꞌi Aiae ka tua ana bali Ꞌi fanelana sina. Ma ana
    kula neꞋeri logo nia Ꞌuia taꞋi sulufaua fuana Iawe ma nia foꞋosia Ꞌani satana
    Iawe.
  eng-WYC-2017: And from thence he passed forth to the hill [or the mount of] Bethel,
    that was against the east, and setted there his tabernacle, having Bethel from
    the west, and Hai from the east. And he builded also there an altar to the Lord,
    and inwardly called his name.
  eng-WMBB: He left from there to go to the mountain on the east of Bethel and pitched
    his tent, having Bethel on the west, and Ai on the east. There he built an altar
    to the LORD and called on the LORD’s name.
  spp-spp: Maa yîri kuru cyage e mà kàre ɲàɲyi woge e, Betɛli canŋafyinmpe e. Maa
    vàanŋa baya kwòro Betɛli kànhe ná Ayi woge shwɔ̀hɔŋi i. Betɛli à pyi canŋacwumpe
    e, Ayi sí ɲyɛ canŋafyinmpe e. Ka u u núr'a sáraya tawwûgo yaa wani Kafooŋi Kile
    á, maa u mɛge pêe.
  aey-aey: Odimei uqa onodec haun cajimei cam tobi becna isec aluh oso Betel cemenug
    nijia euna nuen. Uqa cudun euna uqa lotoc talah cehen. Betel eu cam toni nocna
    isec ninijen Ai eu cam tobi becna isec nijia. Uqa gemo euna Tibud ihandocnu meen
    cabal oso gualen. Odimei uqa Tibud ijan u bili ihandon.
  urd-GVH: वहाँ से वह उस पहाड़ी इलाक़े की तरफ़ गया जो बैतेल के मशरिक़ में है। वहाँ
    उसने अपना ख़ैमा लगाया। मग़रिब में बैतेल था और मशरिक़ में अई। इस जगह पर भी उसने
    रब की ताज़ीम में क़ुरबानगाह बनाई और रब का नाम लेकर इबादत की।
  rug-rug: Beto hoi si rizu la si asa koari na popoa toqetoqere, meke la va turu nana
    ipi pa vari korapana Betolo pa kali lodu rimata, meke Ai pa kali gasa rimata.
    Meke vasina tugo si tavetia sa si keke hope meke vahesia sa se Zihova.
  gaz-gaz: Achii kaʼee gara gaarran Beetʼeel irraa gara baʼa biiftuutti argamanii
    deemee Beetʼeelin gara lixa biiftuutti, Aayin immoo gara baʼa biiftuutti hambisee
    dunkaana isaa dhaabbate. Achitti Waaqayyoof iddoo aarsaa ijaaree maqaa Waaqayyoo
    waammate.
  fra-LSG: Il se transporta de là vers la montagne, à l’orient de Béthel, et il dressa
    ses tentes, ayant Béthel à l’occident et Aï à l’orient. Il bâtit encore là un
    autel à l’Éternel, et il invoqua le nom de l’Éternel.
  gnn-gnn: Ga mukthurrunaŋga yana walala yukurrana wäŋgaŋala lili, buku‐ŋuparana bala,
    yana liŋgu‐u‐u ga wäŋa ŋayathaŋala ṉapuŋga Bithulwuy ga Yäyiwuy, ga ŋunhiliyi
    wäŋaŋura walala biyapul nhinana wäŋaraŋala. Ga ŋunhili ŋayi biyapul botjaŋala
    bitjarrayi liŋgu guṉḏa, bala buku‐ŋal'yurruna Garraywalana yukurrana.
  yal-yal: A yi keli mɛnni, a siga geyaan ma, geyaan naxan Betɛli sogeteden binni.
    A yi bubun ti mɛnni. Betɛli taan yi lu a sogegododeni. Ayi taan yi lu a sogetedeni.
    A yi saraxa ganden nafala Alatala xa mɛnni. A yi Alatala maxandi a xinla ra.
  gum-gum: Incha trugurrimbe tunmeragøba tøga pirømerasrømay ibig køn, tru Betel pørr
    neeshibgatømaysrø. Incha tru nui carpa yawan truyuh lasrua pasrøbig køn. Inchen
    Betelbe pørr pinebgatømay kørrømisrene, Haibe pørr neeshibgatømaysrø kørrømisrøbig
    køn. Incha nøbe Jehováweyasig kan altar kusrua, nui munchiwan isub wamabig køn.
  iou-iou: Ude täŋpäŋ Sekem kome u peŋpeŋ äneŋi kuŋtäŋgän edaptä äbani käda pom u
    dubiniken yottaba täŋpäŋ itkuk. Betel kome edaptä äpmoŋpani käda, Ai kome edaptä
    äbani käda u bämopiken itkuk. Täŋpäŋ kome uken Yaweta yäŋpäŋ mobä bukä kubä täŋpäŋ
    Yaweken yäŋapiŋkuk.
  haw-1868: 'Hele aku la ia mai ia wahi aku a ka puu ma ka hikina o Betela, a kukulu
    iho la i kona halelewa, o Betela ma ke komohana, a o Hai ma ka hikina: malaila
    oia i hana''i i kuahu no Iehova, a hea aku la ia i ka inoa o Iehova.'
  arb-NAV: وَانْتَقَلَ مِنْ هُنَاكَ إِلَى الْجَبَلِ شَرْقِيَّ بَيْتِ إِيلٍ حَيْثُ
    نَصَبَ خِيَامَهُ مَا بَيْنَ بَيْتِ إِيلٍ غَرْباً وَعَايَ شَرْقاً وَشَيَّدَ هُنَاكَ
    مَذْبَحاً لِلرَّبِّ وَدَعَا بِاسْمِهِ.
  adz-adz: Raiyi da Abram itip intsungꞌ ifa mamai fain mingꞌa gubuꞌ yaban mingꞌa Betel
    da yari ungar apu rini gangan i nigi imingꞌ wasaꞌ i gamp Betel da Ai. Gamp Betel
    imingꞌ gubuꞌ ruꞌan da Ai imingꞌ gubuꞌ yaban. Da mingꞌa nigi da arangan itip yantungꞌ
    tauf isu mumai mararam tsarada nam in da iyugin da nifun itsaf Yawe.
  ewe-ewe: Le esia megbe la, Abram dzo le afi sia, eye wòɖo ta anyigbeme lɔƒo, heyi
    tonyigba si le Betel le ɣetoɖoƒe kple Ai le ɣedzeƒe la dome. Etu agbadɔ kple vɔsamlekpui
    ɖe afi sia, eye wòdo gbe ɖa na Yehowa.
  eng-LEE: And he removed from there unto the mountain on the east of Beth-el, and
    pitched his tent, having Beth-el on the west, and 'Ai on the east; and he built
    there an altar unto the Lord, and called upon the name of the Lord.
  dji-dji: Rirringir ngunungir-kirri nyani yilitjini ngunyili bumirili gurrbili, ngidjirrkng
    Bitil gurrbiwi bil ngunyilatjuy bumiri-djimurruli, ga nguḻikima nyani wiṉiṉ yirrpini;
    yarim biling gurrbimirrpili Bitil ga Ngay ray ray inga bil gatjini, ga baṉim nyani
    yirrpini wiṉiṉ burringi. Ga nguḻi nyani rirrkiyanpili marrngili, girri yip yirrpini
    madjirri, girri bumirgiṉdjiliban Gunydjirrgiriny yagirrmirrpm Yawaymirrpm.
  gvn-gvn: '@see-verse:GEN.012.007'
  nna-nna: Palaja yanayi kurilakurnu, warnkumarramarrakarti, kakarra ngapija, Bethel-ja.
    Ngurra yarta jirniyi partijirri Bethel-japa Ai-ngi, palanga kaliku janamili yarni
    marnayi. Yarrana warnkurrangu kuru marna, wuru jirni, palanga ngarluja nyurra
    marna Ngarrka.
  asm-FB: তাৰ পাছত চিখিমৰ পৰা অব্রামে বৈৎএলৰ পূবফালে পাহাৰীয়া এলেকালৈ আগুৱাই গ’ল
    আৰু তাত তেওঁ বৈৎএলক পশ্চিম আৰু অয়ক পূব কৰি তম্বু তৰিলে; সেই ঠাইতো তেওঁ যিহোৱালৈ
    এটা যজ্ঞ-বেদী নিৰ্ম্মাণ কৰিলে আৰু যিহোৱাৰ নামেৰে প্ৰাৰ্থনা কৰিলে।
  sus-A: عَ نَشَ سِفَ فٍيَ مَ بٍتٍلِ قُفٍ رَ. عَ نَشَ كِرِ بَنشِ تِ مّننِ، بٍتٍلِ
    نَ عَ سٌفٍفٌرٌدٍ، عَيِ نَ عَ سٌفٍتٍدٍ. عَ نَشَ سّرّشّبَدٍ يَءِلَن عَلَتَلَ بّ،
    عَ قَ عَ مَشَندِ عَ شِلِ رَ.
  fra-SBL: Il partit de là pour aller sur la montagne à l'est de Béthel et planta
    sa tente, ayant Béthel à l'ouest et Aï à l'est. Là, il bâtit un autel à Yahvé
    et invoqua le nom de Yahvé.
  hbo-hbo: וַיַּעְתֵּ֨ק מִשָּׁ֜ם הָהָ֗רָה מִקֶּ֛דֶם לְבֵֽית־אֵ֖ל וַיֵּ֣ט אָהֳלֹ֑ה
    בֵּֽית־אֵ֤ל מִיָּם֙ וְהָעַ֣י מִקֶּ֔דֶם וַיִּֽבֶן־שָׁ֤ם מִזְבֵּ֙חַ֙ לֽ͏ַיהוָ֔ה
    וַיִּקְרָ֖א בְּשֵׁ֥ם יְהוָֽה׃
  shp-NTPO: Japekáora Betel jemankoniax bari pikotaiori iká manan mainko kaa iki,
    jainra jawen carpa peota aká iki. Ja ikainoaxa bari jikiaiori Betel iká iki, jatianra
    Hai jema bari pikotaiori iká iki. Ja ikainkoxonra Abramman jakiribi makan tsamana
    iki, Ibo rabinoxonra aká iki.
  eng-WYCLIFFE: And fro thennus he passide forth to the hil Bethel, that was ayens
    the eest, and settide there his tabernacle, hauynge Bethel fro the west, and Hay
    fro the eest. And he bildide also there an auter to the Lord, and inwardli clepide
    his name.
  piu-2006: '@see-verse:GEN.012.007'
  pjt-pjt: Palula maḻangkaya paluṟu tjana ma-pakaṉu uḻpaṟira ngura panya puḻi tjuṯatjarakutu.
    Munuya ma-wirkaṟa ngura tjunu tawunu ini Pitjulta kakaraṟa tawunu panya kutjupangka
    ini Aila tjangaṯi. Ka Aipamalu palu puṟunypaṯu pitjiltjunu munu Mayatja Godanya
    waḻkuningi.
  cwe-cwe: Viyafosile yayo, kasegela mbaka kuna mulima uli ubanzi wa ulawilo wa zua
    wa Beseli, kasimika hema jake hagati ya Beseli ubanzi wa uswelo wa zua na bululu
    da Ayi ubanzi wa ulawilo wa zua. Baho iviya kamzengela Mndewa Mulungu lupango
    na kamtambikila.
  bgs-bgs: Pángnga igpakita tô Áglangngagán kandin, igalin si Abram tun ta pabunganán
    dadan tun ta silatan ka lunsud ka Betel. Tulda tô igóddóan din tun ta tángngaan
    ka lunsud ka Betel asta Ai. Dadan tun ta ágsalláppan tô lunsud ka Betel, asta
    dadan tun ta silatan tô lunsud ka Ai. Igimu din tô ággóbbówanan ka mannanap, asta
    igpangadap sikandin katô Áglangngagán.
  kik-kik: Kuuma hau agĩthiĩ erekeire irĩma iria irĩ mwena wa irathĩro wa itũũra rĩa
    Betheli, na akĩamba hema yake, Betheli ĩgĩkorwo ĩrĩ mwena wa ithũĩro na itũũra
    rĩa Ai rĩrĩ mwena wa irathĩro. Hau nĩho aakĩire Jehova kĩgongona na agĩkaĩra rĩĩtwa
    rĩa Jehova.
  ksr-ksr: Iikanoŋadeeŋ mesaoŋ toroqeŋ Beetel gomambaa weeŋ koukoutanoŋ baageŋ baloŋ
    baaŋawo kanoŋ kema opo sel kuuŋa mororoŋgoŋ mero nano. Kaeŋ nano Beetel gomaŋ
    kanoŋ weeŋ kemekemetanoŋ baageŋ raro Ai taoŋnoŋ weeŋ koukoutanoŋ baageŋ raro.
    Kaeŋ rari batugaranoŋ nama Pombaa siimoloŋ alata moŋ iikanoŋ meŋ Pombaa qata qama
    kooliŋ muro.
  omb-omb: Siu mo maraga mo siregi taie hi mo vano lo vusi kakarani Betel me mo vutu
    na nona siusiu lo livugei Betel mena ute Ai lo matenaho kalo. Nge mo tau na vonda
    gogona lawe na Huqe taie hi, me mo ware gareagi na henai Huqe.
  fra-NCL: Il passa de là à la montagne, à l’orient de Béthel, et il dressa sa tente,
    ayant Béthel au couchant et Haï à l’orient. Là encore il bâtit un autel à Yahweh,
    et il invoqua le nom de Yahweh.
  cek-AK: Anih loe to ahmuen hoiah angthawk moe, Bethel ni angyae bang kaom mae ah
    caeh pacoengah, ni duembang kaom Bethel vangpui hoi ni angyae bang kaom Ai vangpui
    salakah, kahni im to a sak; to ahmuen ah Angraeng khaeah hmaicam maeto a sak moe,
    Angraeng ih ahmin to palawk.
  xla-xla: Ya꞉ Sekem mo medla halepame matle donapi mo dla hetame Betel moye salita
    tullalo tiyama dla pomele epo Ai moye salita matlalo tiyama dla pomele depame
    duka dla kimiyo. Edla mape God dla alinepi poyupo ha꞉lalo tile hapame inoma sumama
    God hi di dla ta꞉diyo.
  cuk-cuk: Geb agine, Abram yalagansik naded. We-yalagande Betel-neggweburgi dad-nakwedsik
    siid. Agi, dordoneg sidapid. Degisoggu, Betel-neggwebur egi dad-argwanedsik signonikid.
    Hai-neggweburdi dad-nakwedsik egi signonikid. Abram agi Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila-baid
    sobsabalid. Geb degine, Bab-Jehováʼse agi gochasunnad.
  uig-CYR: Андин у бу йәрдин йөткилип, Бәйт-Әлниң шәрқидики таққа барди; ғәрип тәрипидә
    Бәйт-Әл, шәриқ тәрипидә Айи дегән җай бар еди; у шу йәрдә чедир тикти. У шу йәрдә
    Пәрвәрдигарға атап бир қурбангаһ ясап, Пәрвәрдигарниң намини чақирип ибадәт қилди.
  tel-2017: అతడు అక్కడనుంచి బయలుదేరి బేతేలుకు తూర్పువైపు ఉన్న కొండ దగ్గరికి వచ్చాడు.
    పడమర వైపు ఉన్న బేతేలుకు, తూర్పున ఉన్న హాయికి మధ్య గుడారం వేసి అక్కడ యెహోవాకు హోమబలి
    అర్పించి, యెహోవా పేరట ప్రార్థన చేశాడు.
  hat-BSA: Alò, li te kontinye depi la nan mòn nan, nan lès Béthel. Li te monte tant
    li, avèk Béthel nan lwès, ak Aï nan lès. La li te bati yon lotèl a SENYÈ a, e
    li te rele non a SENYÈ a.
  kos-kos: Tukun pacl sac, el mukuiyak nu eir, nu infulan eol kutulap in siti Bethel,
    ac tulokunak lohm nuknuk sel inmasrlon Bethel layen roto, ac Ai layen kutulap.
    El oayapa etoak loang se we ac alu nu sin LEUM GOD.
  hbo-WLC: וַיַּעְתֵּ֨ק מִשָּׁ֜ם הָהָ֗רָה מִקֶּ֛דֶם לְבֵֽית־אֵ֖ל וַיֵּ֣ט אָהֳלֹ֑ה
    בֵּֽית־אֵ֤ל מִיָּם֙ וְהָעַ֣י מִקֶּ֔דֶם וַיִּֽבֶן־שָׁ֤ם מִזְבֵּ֙חַ֙ לַֽיהוָ֔ה וַיִּקְרָ֖א
    בְּשֵׁ֥ם יְהוָֽה׃
  ibo-ibo: Emesịa, Ebram hapụrụ ebe ahụ chee ihu nʼala ugwu dị nʼọwụwa anyanwụ Betel,
    maa ụlọ ikwu ya. Obodo Betel dị nʼakụkụ ọdịda anyanwụ, ma obodo Ai dị nʼakụkụ
    ọwụwa anyanwụ ebe ọ mara ụlọ ikwu ya. Nʼebe nsọ ahụ Ebram wuru ebe ịchụ aja, nọrọ
    nʼebe ahụ kpọkuo aha Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସେହି ସ୍ଥାନ ଛାଡ଼ି ବେଥେଲ୍‍ର ପୂର୍ବଆଡ଼ ପର୍ବତକୁ ଯାଇ ଆପଣା ତମ୍ବୁ
    ଠିଆ କଲେ; ତହିଁର ପଶ୍ଚିମରେ ବେଥେଲ୍‍ ଓ ପୂର୍ବ ଦିଗରେ ଅୟ ନଗର ଥିଲା; ପୁଣି, ସେହିଠାରେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କଲେ।
  wmt-wmt: '@see-verse:GEN.012.007'
  chk-chk: Seni ikenan a feila ngeni ewe fanü mi chukuchukutä ötiuen Petel. Iwe, a
    aüetä imwan imw mangaku lefilen Petel mi nom lotou me Ai mi nom ötiu. Nge ikenan
    a pwal senätä eu rongen asor fän iten ewe Samol mi Lapalap o fel ngeni.
  ssd-ssd: Taŋana sulumba nu ma ta kusremba kina ka tabe ande poŋga baibai patika
    taŋge minnaig. Tabe ta Betel tumbraŋ ki butuŋgate kumam Ai tumbraŋ ki prote kumam
    nu ŋgamuŋge minna. Tabe mbol taŋge Abram nu ndame turŋaŋga Suŋgo atraukam tuku
    pa laŋlaŋ wakeimba Suŋgo mbariŋmba nu tuku nyu te-duŋga minna.
  rop-rop: Brom deya Eibram bin go langa det hil kantri, en imbin ringimap im tent
    deya langa midul langa det dubala taun gulum Bethel en Eiyai. Bethel bin sangodansaid,
    en Eiyai bin sanraisaid, en deya na Eibram bin pailimap ston igin blanga jinggabat
    YAWEI en blanga weship langa im.
  ukr-1871: І двинув звідти в гори, на восток ід Бетелю, і напяв намет свій на захід
    сонця від Бетеля, а від Гая на востоцї, і спорудив там жертівника Господеві, і
    призвав імя Господнє.
  eng-AOI: From there Abram and all his people went south, and they made their camp
    in the hill country between a town called Bethel on the west and one called Ai
    on the east. And Abram did the same as before. He took some big stones and stood
    them up and made an altar so that he could pray to Yahweh, and then he worshipped
    him there.
  yon-yon: Amaan angkon koronde kuri wene aangkobon ambibkin angka angkanoon. Kambong
    Betel kaom kere kambong Ai kangka kere wedyiri kombon be arume doboroon. Kuyaambed
    angkon bot wuube dingkan nengke agedmo keroone baeb kuu Yariman God yaa koni yeman
    ye bon wuubekore, kurikuriyiib kubiyiib Yariman God yaa konoon.
  bch-bch: Ga kus ta Abram itnan tibur toa oa ta ila ngan tibur aea bereo toa ado
    ele parangai ngan tuanga Betel. Ta ikado saupu toa eoa ta ipagun palata. Tibur
    toa oa ienono rabu ngan tuanga Betel ga tuanga Ai. Betel ienono ado ele dilngai,
    be Ai ienono ado ele parangai. Toa eoa ipagun popou tenainga aea ton Maron ta
    ibaba ga ila pan ta isoa ieda.
  deu-1951: Von da rückte er weiter vor aufs Gebirge, östlich von Bethel, und schlug
    sein Zelt also auf, daß er Bethel im Westen und Ai im Osten hatte; und er baute
    daselbst dem HERRN einen Altar und rief den Namen des HERRN an.
  eng-JPS: And he removed from thence unto the mountain on the east of Beth-el, and
    pitched his tent, having Beth-el on the west, and Ai on the east; and he builded
    there an altar unto the LORD, and called upon the name of the LORD.
  ubr-ubr: Namon on Shechem emon inai Bethel oyau oyau tafanamai au wera matan na
    nan an guwi iyon. Bethel tafanam on au wera sifun na ato Ai tafanam on au wera
    matan na. On nan Abram sirifu agim kema tani ba iyon BADA aurin, ato nan kwafirai.
  srp-1865: Poslije otide odande na brdo koje je prema istoku od Vetilja, i ondje
    razape šator svoj, te mu Vetilj bješe sa zapada a Gaj s istoka; i ondje naèini
    Gospodu žrtvenik, i prizva ime Gospodnje.
  lug-lug: Bw’atyo n’alaga ku lusozi ku luuyi olw’ebuvanjuba obwa Beseri, n’asimba
    eweema ye nga Beseri ali ku luuyi olw’ebugwanjuba, ne Ayi ngali ku luuyi olw’ebuvanjuba,
    n’azimbira eyo Mukama ekyoto, n’akoowoola erinnya lya Mukama.
  heb-heb: ויעתק משם ההרה מקדם לבית אל ויט אהלה בית אל מים והעי מקדם ויבן שם מזבח
    ליהוה ויקרא בשם יהוה׃
  ben-IRV: পরে তিনি ঐ জায়গা ত্যাগ করে পর্বতে গিয়ে বৈথেলের পূর্ব দিকে নিজের তাঁবু
    স্থাপন করলেন; তার পশ্চিমে বৈথেল ও পূর্ব দিকে অয় ছিল; তিনি সে জায়গায় সদাপ্রভুর
    উদ্দেশ্যে এক যজ্ঞবেদি নির্মাণ করলেন ও সদাপ্রভুর নামে ডাকলেন।
  pan-pan: ਤਦ ਉੱਥੋਂ ਉਹ ਇੱਕ ਪਰਬਤ ਨੂੰ ਆਇਆ ਜੋ ਬੈਤਏਲ ਤੋਂ ਪੂਰਬ ਵੱਲ ਹੈ, ਅਤੇ ਉੱਥੇ ਜਾ ਕੇ ਆਪਣਾ
    ਤੰਬੂ ਲਾਇਆ। ਜਿੱਥੋਂ ਪੱਛਮ ਵੱਲ ਬੈਤਏਲ ਅਤੇ ਪੂਰਬ ਵੱਲ ਅਈ ਹੈ, ਉੱਥੇ ਵੀ ਉਸ ਨੇ ਯਹੋਵਾਹ ਲਈ ਇੱਕ
    ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ।
  tkr-tkr: Mançer Bet-Eline şargılyne suvabınane cigeeqa ayk'an. Ma'ab mang'vee çadır
    giviyxə. Çadırne garbıl Bet-El, şargılib Ğay eyhena şahar vooxhe. İbramee maa'ad
    Rəbbis q'urbanbı gyaat'an ciga ali'ı ı'bəədat ha'a.
  mwp-mwp: Senawbi kaliya nanga thana sizi lak memayidhin zaya doegampa padal maypa.
    Thana potowakul thoeydhamoeydhin ukasar goegathoenu dhadhal. Bethel kuki doegamoenu
    a Ay sager doegamoenu, Abrama lak wara kulaw olta moeydhadhin si, thanamulpa Awgadhoepa
    thawmoeypa.
  mya-JVB: ထို အရပ်မှ သွား ပြန်၍ ၊ ဗေသလ မြို့အရှေ့ ၌ ရှိသောတောင် သို့ ပြောင်းသဖြင့်၊
    ဗေသလ မြို့အရှေ့၊ အာဣ မြို့ အနောက် စပ်ကြားမှာ တဲ ကိုဆောက် ၍ ၊ ထာဝရဘုရား သို့ ယဇ်
    ပလ္လင်ကို တည် ပြီးလျှင် ၊ ထာဝရဘုရား ၏ နာမ တော်ကို ပဌာန ပြု၏။
  tte-O: Imwawasi kabo Abelem ilau koya yabo koina yanuwa Betele dedei pwatana mena,
    yo ana palai iyatolo yanuwa Betele yo yanuwa Ai luwaluwalili mena. Na yanuwa Betele
    imiya-lobima dedei pae yo yanuwa Ai imiya-sae dedei pwata mena. Kabo kaba pwaoli
    yaboyoi iginauli yo itapwalolo Yaubada koina.
  tbg-tbg: Viraqaahairo Eparaamiva oru viro Beteli vatuka vira vuruvi kuari uruntonaini
    oruntero, mini nai seri naavu kaqa tero vaura. Beteli vatuka hini vauvaro Ai vatuka
    hini vauvaro viva tavaarana nai seri naavu kaqa tero vaura. Eparaamiva mini vaiharo
    Nora Kotira quahama amitareva ofaa tainta vo autukero Nora Kotira aarora.
  hmo-hmo: Unai murinai Aberahamo ese unai gabu ia rakatania, ia lao diho kahanai.
    Ororo ta, Betele hanua ena dina ia daekau kahana dekenai iena palai ruma ia haginia.
    Betele be dina ia diho kahanai, Ai hanua be dina ia daekau kahanai. Unuseni boubou
    patana ia karaia, bona Lohiabada dekenai ia tomadiho.
  ata-ata: Xe iliꞌi la anu musuku mulai iliꞌi no laxalaxaꞌilu no xalee mulai loxo
    aso uxaxali utelo no anu no tuala tila ne Veteli. Veteli ne mixolu no xalee mulai
    loxo aso ulololo no anu. Xe ne Ai no xalee mulai loxo aso uxaxali utelo no anu.
    Mulai muxolu ane no nixi no tuala tamei ne. Xe muavuti la muvalovalo no lavoꞌo
    alaxu vile la sou muꞌelaxaꞌa ta sipsip seꞌi mulai noxou, xe mulotu mulai noxou
    IAUE.
  nfa-nfa: Èle èèna ka, Abram si pidha hari asa ledhe re balèu. Ka ra pea taha ètu
    talora rae Betel dènge rae Ai. Ètu èèna, na patitu mei korban èci ho na mangajꞌi
    mi LAMATUA.
  urd-urd: और वहाँ से कूच करके उस पहाड़ की तरफ़ गया जो बैत — एल के मशरिक़ में है,
    और अपना डेरा ऐसे लगाया कि बैत — एल मग़रिब में और 'एे मशरिक़ में पड़ा; और वहाँ
    उसने ख़ुदावन्द के लिए एक क़ुर्बानगाह बनाई और ख़ुदावन्द से दुआ की।
  rus-SYN: Оттуда двинулся он к горе, на восток от Вефиля; и поставил шатер свой так,
    что от него Вефиль был на запад, а Гай на восток; и создал там жертвенник Господу
    и призвал имя Господа явившегося ему.
  cbt-NTPO: Ina quëran motopiro'sa parti pa'pi. Ina motopiro'saso', Pitiri ninano
    quëran, pi'i pipirinso parti quëparitërin. Inaquë në'mëtë pëiro'sa otënpi ya'huëcaiso
    marë'. Pitiri ninanoso', pi'i ya'coninso parti acorahuatona', Ai ninanonta', pi'i
    pipirinso parti acopi. Ina huancánachin ya'huëipi. Inaquë naquëranchin Apran Sinioro
    chinotacaso marë' a'na ya'huërë' artaro niantarin.
  bqc-SIM: Kɛ́ à fɛ̀lɛ we, à mipɛ̀ gbɛ̀sĩsĩ pↄ́ kú Bɛtɛli gukpɛↄwa, ↄ̃ à bòokpà
    we, Bɛtɛli ku bɛ'aɛ oi, Ai ku gukpɛ oi. À Dii gbagbakĩi bò we lↄ, ↄ̃ à aà
    sìsi.
  tcz-CHONGTHU: Phat chomkhat jou chun, Abram in noilam gam ahin jon in kingah na
    mun ding thinglhang lam'ah asem doh in hichu nilhum lama Bethel khopi, niso lam
    a Ai khopi, akah achun ponbuh akison in akinga in, hiche mun achun aman Pakaiya
    dingin maicham khat asem in chule Pakai min in atao tai.
  mar-mar: मग अब्राम तेथून निघाला आणि प्रवास करीत तो बेथेलच्या पूर्वेस डोंगराळ भागात
    पोहचला व त्याने तेथे तंबू ठोकला; तेथून बेथेल पश्चिमेस होते आणि आय शहर पूर्वेस
    होते; तेथे त्याने परमेश्वरासाठी दुसरी वेदी बांधली आणि परमेश्वराचे नाव घेऊन प्रार्थना
    केली.
  tcs-tcs: Prom dat ples, Abram i bin mub go saut po dem ilkantri wea istsaid blo
    taun blo Betel. Em bin setemap ol tent blo dempla melen wea Betel ane da taun
    blo Ai. Ane Abram i bin bilde nada olta de ane bin wosip da AntapGod.
  soq-soq: Ema aupe Abram alene wadi kerakera eneia bedeuwo bola debama Betel deneuwe
    ape wadene wain. Tane omo pamediawo Betel winede ita omo wiseidiawo sa ipa bola
    debama Ai winede. Sape me Iawe God wadaposisampaa watawa dewasane ita wadaposisan.
  qub-qub: Chaypita aywacur Bet-elpa chimpanchöna tiyaran. Paycuna tiyashan cajpita
    Bet-elga caycaran inti yaganan caj-lächöna. Hai siudänami caycaran inti yagamunan
    caj-lächo. Chaychömi Abramga yapay juc altarta pergaran Tayta Diosta adurananpaj.
  bqp-bqp: Kũ à fùtɛ gwe, à mìi pɛ̀ kpi kũ ò kú Bɛtɛli ifãboki kpanↄa, akũ à bùraa
    kàtɛ gwe, Bɛtɛli kú ifãlɛtɛ kpa, Ai kú ifãboki kpa. À Dikiri gbagbaki bò gwe
    dↄ, akũ à a sìsi.
  hat-hat: Apre sa, li pati ankò, li ale nan mòn ki toupre lavil Betèl, sou bò solèy
    leve. Li moute tant li la. Betèl te sou bò lanmè, Ayi te sou bò solèy leve. Abram
    bati yon lotèl pou Seyè a la tou, epi li fè sèvis pou li.
  eng-BSB: From there Abram moved on to the hill country east of Bethel and pitched
    his tent, with Bethel to the west and Ai to the east. There he built an altar
    to the LORD, and he called on the name of the LORD.
  tod-tod: Naa ʋolu, é zeɠeni ná, é li ga gize yooi zu ʋelei, Ɓeetɛle folo ɠulazu
    ʋelei. É ná-seɠe ɠotai loni Ɓeetɛle folo liizu ʋelei ti yɔɠɔzuʋɛ ta Ayi, nii
    é folo ɠulazu ʋelei. É zalaɠa ɠulazuʋɛ ɓɛtɛni ná Ɠɔoɠɔ GALAGI ʋɛ, é wooɠula
    Ɠɔoɠɔ GALAGI ma.
  eng-WEBPB: He left from there to go to the mountain on the east of Bethel and pitched
    his tent, having Bethel on the west, and Ai on the east. There he built an altar
    to the LORD and called on the LORD’s name.
  kbq-kbq: Ananteti atreno agonarega vuno Betel kumara agatereno, Ai zage hanati kaziga
    megeno, Betel kuma zage fre kaziga me'negeno amu'nompi seli nona ome ki'ne. Ana
    huteno Ra Anumzanku nentahino, have ita tro huno Ra Anumzamofo agihanta vazino
    monora hunte'ne.
  nhe-BL: Teipa yajqui itztoti campa tepeco tlatlajco altepetl Betel huan campa quisa
    tonati huan nopano quiquetzqui ichaj tlen yoyomitl. Altepetl Betel mocahuayaya
    ica iarraves para campa temo tonati. Huan altepetl Hai mocajqui ica inejmatl para
    campa quisa tonati. Huan nopano Abram quichijqui seyoc tlaixpamitl huan quihueyichijqui
    TOTECO.
  bus-bus: Kɛ̀ à fɛ̀ɛ gwe, à mì pɛ̀ kpiii kɛ̀ kú Bɛtɛli ↄfãntɛ̃bↄɛ kpaanↄa, ben à
    bùra kàɛ gwe, Bɛtɛli kú ↄfãntɛ̃gɛ̃kpɛn kpa, Ai kú ↄfãntɛ̃bↄɛ kpa. À Dii gbãgbãkii
    bò gwe dↄ, ben à à sìsi.
  gub-BL: A'e re Àmàràw oho ywy ywytyr heta haw pe kury. A'e ywy Metew tawhu huwake
    a'e tawhu wi kwarahy ihemaw kutyr tuz a'e. Umuapyk wàpuzràn a'e pe wiko pà kury.
    Iker haw wi kwarahy heixe haw kutyr Az tawhu tuz a'e. Àmàràw uzapo ma'ea'yr hapy
    haw Tupàn henataromo a'e pe no. Umuwete katu Tupàn Tuweharupi Wiko Ma'e a'e pe
    kury.
  eng-DRA: And passing on from thence to a mountain, that was on the east side of
    Bethel, he there pitched his tent, having Bethel on the west, and Hai on the east;
    he built there also an altar to the Lord, and called upon his name.
  knf-knf: Abram awoona Ŧikem aya du pnkuŋ du umayar unuur wi ubeeka wi Betel, atan
    da kaloona ki nul, Betel kë dawo ţi kayoba, kë ubeeka wi Ayi uwo ţi umayar unuur
    wi dko di awooŋ. Ţi dko mënţan di di adoluŋ Nawat Kabuka bliit bi mngur aşë dëmana.
