verse: GEN.012.014
translations:
  mal-C: അബ്രാം ഈജിപ്റ്റിൽ എത്തി, സാറായി അതിസുന്ദരി എന്ന് ഈജിപ്റ്റുകാർ കണ്ടു.
  deu-TKW: Als nun Abram nach Ägypten gelangt war, da sahen die Ägypter, daß das Weib
    überaus schön war.
  lin-lin: Tango Abrami akomaki na Ejipito, bato ya Ejipito bamonaki ete Sarayi azalaki
    mwasi kitoko penza.
  cbr-NT: Usokin kabiani kuanx ka Abram Egipto menu bëbakëxa, bëbaia ka anu 'ikë unikaman
    aín xanu Sarai axa upíira xanu 'ikë isakëxa.
  eng-LSV: And it comes to pass, at the entering of Abram into Egypt, that the Egyptians
    see the woman that she [is] exceedingly beautiful;
  bmu-bmu: Abramnöŋ Ijipt kaiga Ijiptkö ambazipŋi yeŋön Sarai eketka ambi eksihimŋambuk
    qetpuk ahök.
  eng-GNV: 'Nowe when Abram was come into Egypt, the Egyptians behelde the woman:
    for she was very faire.'
  eng-WEBSTER: And it came to pass, that when Abram had come into Egypt, the Egyptians
    beheld the woman that she was very fair.
  nhw-BL: Huajca quej nopa mocajque huan quema ajsitoj tlali Egipto, nopa egiptome
    quiitaque para Sarai eliyaya nelyejyectzi.
  swh-ONEN: Abramu alipoingia Misri, Wamisri wakamwona Sarai kuwa ni mwanamke mzuri
    sana wa sura.
  bba-bba: Ye bɑ turɑ Eɡibitiɔ, Eɡibitiɡibɑ wɑ mɑ kurɔ wi, u wɑ̃ ɡem ɡem.
  eng-KJVCPB: And it came to pass, that, when Abram was come into Egypt, the Egyptians
    beheld the woman that she was very fair.
  cpy-cpy: Ikanta rareetaka Abram janta Egipto-ki, iñaawakiro Egipto-jatzi kameethaanikiri
    okantaka Sarai.
  mpx-mpx: Sauga Abalam i na i vin Itipita, yaka Itipita gamagaliliyau Selai hi kite
    ana awa i waisi hot.
  wbp-wbp: Junga-juku, kujalu yukajarni Yijipi-kirra, Jaarayilkili nyangu yuntardi-nyayirni
    Yijipi-wardingkirli.
  luo-luo: Kane Abram ochopo Misri, jo-Misri noneno Sarai kaka ne en dhako ma jaber
    miwuoro.
  meu-meu: Taunabunai, Abram na Aigupto ai e kau negana ai, Aigupto taudia ese hahine
    na e itaia, ia na hane namo.
  npi-ULB: मिश्र प्रवेश गर्न लग्दा साराई अति सुन्दरी थिइन् भनी मिश्रीहरूले देखे ।
  yor-yor: Nígbà tí Abramu dé Ejibiti, àwọn ará Ejibiti ri i pé aya rẹ̀ rẹwà gidigidi.
  emp-NTPO: Abraʌ̃ jũẽnacarea Egiptod̶ebemarãba unusid̶aa idji quima Saraira quĩrãwãrẽã
    b̶ʌda.
  ind-ind: Ternyata benar. Begitu mereka tiba, orang-orang Mesir melihat bahwa Sarai
    sangat cantik.
  pes-OPCB: وقتی وارد مصر شدند، مردم آنجا دیدند که سارای زن زیبایی است.
  ssx-ssx: Koto eki laa mo yu tombo mina꞉pa꞉lao oni Idiepi kenke pa꞉ta꞉ pepeketa꞉
    ota꞉ leeke tupa꞉ kone mo Idiepi haliwekima꞉ mo wanda꞉ta꞉ wanda꞉ seliapoe laa handemekeme.
  lcm-lcm: Io na taun a Abaram kanla serei e Aigipto, vap i ring ang kila arai kinle
    ta Sarai katapo ararai miminaungan luai.
  aer-aer: Kele itne apmere Egypt-eke irrperreke, kenhe Egypt-arenye areye itne akenhe
    Sarai arratye arerrirremele angkerrirreke, “Ayekaye, arelhe nhenhe re arratye
    mwerre akngerre.”
  tgl-ULB: Nang papasok na si Abram sa Ehipto, nakita ng mga taga-Ehipto na napakaganda
    ni Sarai.
  nop-nop: Ala Abalam adi agaŋ Isip kwetneŋ usuaune Isip me adi tam diniŋ folonamandapŋiŋ
    momooŋ hatibune kagiŋ.
  kca-kca: Щиты щи ус, Аврам Египет мўва йŏхәтмаԓән, Египет мўв хŏйатәтән кащаԓәса,
    Сара шек хŏрасәӈ нэ;
  cbu-NT: Amb táyarusin, Ijiptosh kusaranganaya. Sundarsha Sarayrineetsi napku, kizpur
    wanasir parangana
  usa-usa: Aanibo Abaramma Ítípiqo witana, Ítípi wayuka wení aanaqa aonama aara-urane
    tirae.
  hui-hui: Ani lowa Abarama halu ibu dameneru ti Iyibi dindi tagira pialu hemiria
    o layagodagua Iyibiali hearume handalu hearia Abarama one Sarai ibu wali bayaore
    bereago hendene.
  wrs-wrs: Doa Isip pethara wonpho, wo Isipnindva Saraim nunglina, pai besal hevm
    av.
  mya-mya: သူ​သည်​နယ်​စပ်​ကို​ဖြတ်​၍ အီ​ဂျစ်​ပြည်​ထဲ သို့​ဝင်​လာ​သော​အ​ခါ ထို​ပြည်​သား​တို့​က
    သူ​၏​မ​ယား​သည် ရုပ်​ရည်​လှ​သော​အ​မျိုး သ​မီး​ဖြစ်​ကြောင်း​တွေ့​မြင်​ကြ​၏။-
  cbi-NTPO: Tsenñu Abram Egiptobi vijinmalan, uwain Egipto' chulla, juntsa shinbunu
    tsamantsa uukeraañu katala.
  bod-N: དེ་ནས་ཨབ་རམ་འཁོར་དང་བཅས་པ་ཨེ་ཅིབ་ཡུལ་དུ་སླེབས་པ༌དང༌། ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ཀྱིས་བུད་མེད་དེ་ཤིན་ཏུ་མཛེས་པར་མཐོང༌ཞིང༌།
  wsk-wsk: Se Abram Egypt tai aratam se diram tala, Egypt kari alo noko imet koma
    balayam arigiman.
  kkl-kkl: “Walia ulamukang,” aro Sarai ambarogpa, Mesir piekpa Mesir nimiri kemelamekpa
    Sarai saren kemerop wamog.
  sna-sna: Abhurama akati asvika kuIjipiti, vaIjipita vakaona kuti akanga ane mukadzi
    akanaka kwazvo.
  spa-BLM: Cuando Abram llegó a Egipto, los egipcios vieron que la mujer era muy hermosa.
  beu-beu: Abram ila Masir mi tila muse, Masir enehe ang naung uuling iateing se,
    nehe jangu angu etatabit mahena.
  cac-cac: Ayic ix c'och vin̈ d'a Egipto chi', ix yilanoch eb' vin̈ cajan ta' to a
    ix Sarai chi' te vach' yilji ix.
  swh-ULB: Ikawa kwamba Abram alipoingia Misri, Wamisri wakaona kwamba Sarai ni mzuri
    sana.
  bel-bel: І было, калі Абрам прыйшоў у Егіпет, Егіпцяне ўбачылі, што яна жанчына
    даволі прыгожая;
  deu-ELBBK: Und es geschah, als Abram in Ägypten ankam, da sahen die Ägypter, dass
    die Frau sehr schön war.
  mbb-OT: Ne hein nekeuma ensi Abram diyà te Ehipto, naahà iyan te menge Ehiptohanen
    he utew mekempet he vahi si Sarai.
  msc-msc: Iburama ni a muso sera Misiran tuma mɛn na, Misirankailu ka a yen ko Sarayi
    kɛɲi kosɛbɛ.
  mal-2015: അങ്ങനെ അബ്രാം മിസ്രയീമിൽ എത്തിയപ്പോൾ സ്ത്രീ അതിസുന്ദരി എന്നു മിസ്രയീമ്യർ
    കണ്ടു.
  tuo-NT: Cʉ̃ níꞌcaronojõ Abrã, Sarai Egiptopʉ etacã, tocjãrã Saraire ĩꞌarã, “Añugõ
    nimo”, ni ĩꞌacãrã niwã.
  gup-gup: Wanjh bu Abram bebmeng kore Egypt, kaluk bininj nawu Egyptbeh birrinang
    bu ngalmekbe daluk ngalkukmakkaykenhni duninjh.
  met-met: Baing ina naga, bungina Ebram luxu Isip, Isipdi dibagu ba Sarai gumanging
    sibuna.
  gvs-gvs: E tuwo moitamo tutayana Itipita goi sisiu, Itipita korotoidi sikandobala
    Serai sigite idi nuwonúwana kadi, ‘Amo vavinayana gumaboina toina.’
  rmc-rmc: Sar o Abram the e Saraj avle andro Egipt, o Egipťana dikhle, savi hiňi
    šukar.
  nlg-nlg: Me haghe tua Abram tana butonikomu Egypt ka, na lei mane igaa tara righia
    Sarai te uto na reireina.
  dgr-DOGNT: Abram Egypt nèk'e nègı̨ı̨de ekò Egypt got'ı̨į̀ Sarayı gıaɂı̨ ekò ts'èko
    sıì wèdaat'ı̨ nǫǫ̀ gı̨ı̨wǫ.
  pes-OPV: و به مجرد ورود ابرام به مصر، اهل مصر آن زن را دیدند که بسیار خوش منظر است.
  ron-1924: Кынд а ажунс Аврам ын Еӂипт, еӂиптений ау вэзут кэ неваста луй ера фоарте
    фрумоасэ.
  ben-OBCV: অব্রাম যখন মিশরে এলেন, তখন মিশরীয়রা দেখল যে সারী পরম সুন্দরী।
  lex-lex: La'pa Abrama nler la Mesir noha ralamni, dewade makden Mesir ramkeka de
    patke' de na'irnu hlioi-mat lawruru,
  rgu-rgu: Abram asa losa Masir so, boe ma lahenda ra rita Sarai napuꞌ mesan.
  som-som: Oo waxay noqotay in markii Aabraam Masar soo galay, ay Masriyiintii arkeen
    in naagtu aad u quruxsan tahay.
  lat-VUC: Cum itaque ingressus esset Abram Ægyptum, viderunt Ægyptii mulierem quod
    esset pulchra nimis.
  aoi-aoi: Kembirra narri-lalika-manja Kenina akwa nuw-awiyebeyinu-manja Yijibu-wa
    wurrakina, aburraja wurrumurndakakina WarningiYijiba warnumamalya narringa-rringkama
    dakina didarringka dukwulyubena amandangwa.
  eng-ASVBT: And it came to pass, that, when Abram was come into Egypt, the Egyptians
    beheld the woman that she was very fair.
  mna-mna: Sua ki Abaram ŋonoono kat. Pa tila tipet Aikuptu, to zin Aikuptu kan tire
    Sarai kembei ni moori kaibiim kat.
  ita-1885: Avvenne adunque che, come Abramo fu venuto in Egitto, gli Egizj riguardarono
    quella donna, perchè ella era molto bella.
  eng-LXXUP: And it came to pass when Abram entered into Egypt—the Egyptians having
    seen his wife that she was very beautiful—
  eng-ULB: It came about that when Abram entered into Egypt, the Egyptians saw that
    Sarai was very beautiful.
  spa-VBL: Cuando Abram llegó a Egipto, la gente allí notó lo hermosa que era Sarai.
  fra-_FOB: Et dès qu'Abram fut arrivé en Égypte, les Égyptiens virent que cette femme
    était fort belle.
  mal-mal: അങ്ങനെ അബ്രാം ഈജിപ്റ്റിൽ എത്തിയപ്പോൾ സ്ത്രീ അതിസുന്ദരി എന്ന് ഈജിപ്റ്റുകാർ
    കണ്ടു.
  urd-GVR: Jab Abrām Misr pahuṅchā to wāqaī Misriyoṅ ne dekhā ki Sāray nihāyat hī
    ḳhūbsūrat hai.
  suz-BL: मिनु अब्राम इजीप्‍त रागीम जाक्‍दीम्‍मेनु, इजीप्‍त ङा मुरपुकीमी साराइ आ पर्बम
    “मेरे मीश मुर थम दारशो बाक्‍ब” देंमुमा बाक्‍त।
  ita-1927: E avvenne che quando Abramo fu giunto in Egitto, gli Egiziani osservarono
    che la donna era molto bella.
  ckb-ckb: کاتێک ئەبرام هاتە میسر، میسرییەکان بینییان کە سارای زۆر جوانە.
  eng-BBE: And so it was that when Abram came into Egypt, the men of Egypt, looking
    on the woman, saw that she was fair.
  crx-NTPO: '''Et Abram Egypt neninya whe nyoonne Egypt whut''enne ts''eke hitilh''en
    whe tube ts''ekezoo''.'
  kan-OKCV: ಅಬ್ರಾಮನು ಈಜಿಪ್ಟಿಗೆ ಬಂದಾಗ, ಈಜಿಪ್ಟಿನವರು, ಆ ಸಾರಯಳು ಬಹಳ ಸುಂದರಿ ಎಂದುಕೊಂಡರು.
  bbb-bbb: Fu ijiege kuarana bune vakuma Ijifiti ijia usiaevoga e Ijifiti bune gake
    Sera fuka bara ni mukore.
  tam-2017: ஆபிராம் எகிப்திற்கு வந்தபோது, எகிப்தியர்கள் அந்தப் பெண்ணை மிகுந்த அழகுள்ளவளென்று
    கண்டார்கள்.
  spa-RV-1909: Y aconteció que, como entró Abram en Egipto, los Egipcios vieron la
    mujer que era hermosa en gran manera.
  ron-BTF: Şi s-a întâmplat, pe când Avram a ajuns în Egipt, că egiptenii au văzut
    că femeia era foarte frumoasă.
  eng-WEBP: When Abram had come into Egypt, some Egyptians saw that the woman was
    very beautiful.
  eng-FBV: When Abram arrived in Egypt, the people there saw how beautiful Sarai was.
  nld-1939: Zodra Abram nu in Egypte was gekomen, zagen de Egyptenaren, hoe buitengewoon
    mooi die vrouw was.
  nch-BL: Huajca quej nopa mocajque huan quema ajsitoj ipan tali Egipto, nopa egiptome
    quiitaque para Sarai eliyaya nelyejyectzi.
  tfr-NTPO: Eni ga öötong l̈öng Egipto kjokyo ga kjok eshko sopga tjl̈ẽ ëng kong ga
    «Ba boy kjwe wol̈ësowa» l̈e.
  vie-1934: Aùp-ram vừa đến xứ Ê-díp-tô, dân Ê-díp-tô nhìn thấy người đàn bà đó đẹp
    lắm.
  hin-CV: जब अब्राम मिस्र देश पहुंचे, तब मिस्रियों ने सारय को देखा कि वह बहुत सुंदर
    है.
  eng-OURB: When Avram [Exalted father] had come into Egypt [Abode of slavery], Egyptians
    [people from Abode of slavery] saw that the woman was very beautiful.
  spa-BES: Y aconteció que cuando Abram llegó a Egipto, los hombres de Egipto, mirando
    a la mujer, vieron que era hermosa.
  tdx-tdx: Ie niavy e Mitsraime añe t’i Avrame le nioni’ o nte-Mitsraimeo ty hamozohozo’
    i rakembay.
  vid-vid: Lelo Abulamu loyafichile muisi ya Misili, wenyeng'haye wa ako nawamona
    Salai kota ndo mdala yanojile lukami.
  pwg-pwg: Vaghina ma, Abram ina wawaya yavata ku Egypt inekiibau. Ma Egypt damsi
    Serai ikitai da ivi karawata kirakai.
  eng-OKE: And it was that when Abram had entered into Mizraim, the Mizraee saw the
    woman that she was singularly fair;
  tha-KJV: ต่อมาเมื่​ออ​ับรามเข้าไปในอียิปต์​แล้ว คนอียิปต์​เห​็​นว​่าหญิงคนนี้​รู​ปงามยิ่งนัก
  por-BR-2018: E aconteceu que, quando entrou Abrão no Egito, os egípcios viram a
    mulher que era bela em grande maneira.
  bco-bco: A꞉la꞉saeta꞉ga꞉yo꞉ Ablam e Isib a꞉na fa꞉la꞉dowabikiyo꞉, Isib kaluwa꞉yo꞉
    ga a꞉no꞉ mada gesego꞉ ko꞉lo꞉ ba꞉ba꞉.
  deu-ELO: Und es geschah, als Abram in Ägypten ankam, da sahen die Ägypter, daß das
    Weib sehr schön war.
  ktm-ktm: Abram ihir Isip ti pe sa lau mada’ sa ile ta Sarai, pe heltuwe ihpa ndre
    ndre ndrokene iy ti pedih rahyen lakopwi.
  caa-caa: Pues conda cꞌotoy e Abram esto tama e lugar Egipto, irna e Sarai umen e
    winicobꞌ que galan uwirnar.
  eng-WYC-2018: And so when Abram had entered into Egypt, (the) Egyptians saw the
    woman, (and) that she was full fair;
  epo-epo: Kaj kiam Abram venis Egiptujon, la Egiptoj vidis, ke la virino estas tre
    bela;
  uig-PIN: Abram Misirƣa kirgǝndǝ xundaⱪ boldiki, misirliⱪlar dǝrwǝⱪǝ ayalning güzǝl
    ikǝnlikini kɵrdi.
  beo-beo: A:ibala:me da Idibidi sogega doaga:loba, Idibidi dunu da Selai da uda isisima:goi
    ba:i.
  tpi-OTNT: Abram i kamap long Isip, na ol man bilong Isip i lukim meri bilong en
    i naispela tru, olsem em i bin tok.
  hau-SA: Sa’ad da Abram ya isa Masar, Masarawa suka ga cewa Saira kyakkyawa mace
    ce ƙwarai.
  udu-udu: Ka Abraam cic̱ki’d e Pam Masir mo tani ’Kwani gi Pam Masir p̱arki’da ’bom
    e jin shina jaro/ i me’d mo.
  uig-LAT: Abram Misirgha kirgende shundaq boldiki, misirliqlar derweqe ayalning güzel
    ikenlikini kördi.
  nde-nde: Kwathi u-Abhrama efika eGibhithe, amaGibhithe abona umkakhe ukuthi wayengumfazi
    omuhle kakhulu.
  ton-ton: ¶ Pea naʻe pehē, ʻi he ʻalu atu ʻa ʻEpalame ki ʻIsipite, naʻe vakai ʻe
    he kakai ʻIsipite ki he hoihoifua ʻaupito ʻoe fefine.
  ces-1613: I stalo se, když všel Abram do Egypta, viděli Egyptští ženu, že krásná
    byla náramně.
  eko-eko: Wakathi Eburamu afiiyeevo, Amisuri khumoona Suhuriiya yoori aari muukha
    wooshapweya channu.
  nss-nss: Apram isarayah isa Yisip pe hu ndramat para Yisip hu nime Sarai ara pihin
    hamou lahayan iya.
  eng-WMB: When Abram had come into Egypt, some Egyptians saw that the woman was very
    beautiful.
  tam-TCV: ஆபிராம் எகிப்திற்கு வந்தபோது, சாராய் மிகவும் அழகானவள் என்பதை எகிப்தியர்
    கண்டார்கள்.
  ceb-ULB: Nahitabo kadto sa dihang misulod si Abram ngadto sa Ehipto, nakita sa mga
    Ehiptohanon si Sarai nga maanyag kaayo.
  mkn-mkn: Tarús, waktu Abram dong su sampe di Masir, orang dong dapa lia itu parampuan
    manis talalu.
  pol-UBG: Gdy Abram wszedł do Egiptu, Egipcjanie zobaczyli, że ta kobieta jest bardzo
    piękna.
  agr-agr: Tusa Egipto nugkanum jegawagmatai, nuwiya aents aidau Sarai shigmauch wajaknun
    wainkajui.
  kyc-kyc: Dopa lapala yuu Isipi sukusa peyambi dokopa Isipi akali dupwame banya etenge
    doko kinyi angi auwo kandeyami.
  urd-GVU: جب ابرام مصر پہنچا تو واقعی مصریوں نے دیکھا کہ سارئی نہایت ہی خوب صورت
    ہے۔
  deu-1912: Als nun Abram nach Ägypten kam, sahen die Ägypter das Weib, daß sie sehr
    schön war.
  ntj-ntj: Nyangka-pula Yiitjipulakutu parrapitjanyangka mularrpartu-ya nyangu minyma
    walykumunu pitjalayinnyangka.
  row-row: De Abram se losa Masir ma, atahori ra rita inaꞌ a meulau na seli.
  kan-2017: ಅಬ್ರಾಮನು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಬಂದಾಗ ಐಗುಪ್ತರು ಅವನ ಸಂಗಡ ಇದ್ದ ಸ್ತ್ರೀಯನ್ನು ನೋಡಿ
    ಬಹು ಸುಂದರಿ ಎಂದು ಅಂದುಕೊಂಡರು.
  ena-ena: La uavɨla Isipɨ fɨli tɨbɨ iahuavɨmi. Iahuavɨci Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ
    agɨlaŋ nudɨ iamɨgali agadɨ igavɨci mugaŋ lamɨgaŋ huaci sɨbaŋ hɨnimi.
  tgo-tgo: Mbaŋa thɨ vutha Ijipt, gharɨgharɨ e vanautumako thɨ thuwe Serai emunjora
    wevo manɨune eunda.
  yap-yap: Fa’ani th’ab e mathil nge yan ngalan yu Egypt, me guy yu Egypt nib pidorang
    e bpin rok.
  tet-tet: Sia toꞌo Mesir tiꞌan, ema naree nola feto kabaas basuk nia.
  hlt-MCSB: Abram Egypt la kun tih Egypt loh a hmuh uh vaengah a yuu te a sakthen
    tangkik.
  mdy-ETH: ጊብፄ ዓጮ ዔያታ ጌሌ ዎዶና ጎኔና ጊብፄ ዓሳ ዓብራሜኮ ማቻ ሚርጌ ሚዛጲታሢ ዛጌኔ።
  kew-kew: Abram Isip ipisa raburi Isip onaame mo ona epe ona meda adisimi.
  twi-ASANTE: Ɛberɛ a wɔduruu Misraim asase so no, Misraimfoɔ no hunuu sɛ, ɔbaa no
    ho yɛ fɛ yie.
  bhl-bhl: Wangei, im Isiw aneng fian talsiliw ding dim bakate, Isiw aneng fian em
    kunum i Abalam em kalel minggi bi butbi waneng atite watemomeliwi,
  con-NTPO: Tsomba Abram Egiptoni nepisi poi Egiptondeccuja Saraima attepa me'detssisi
    in'jan'fa.
  eng-WEBU: When Abram had come into Egypt, some Egyptians saw that the woman was
    very beautiful.
  bnp-bnp: E Abram i bele o Egipto, lakea e huriki a bakovi vonga ri masia e girihina
    i mata kamumu hateka.
  wal-wal: Abraami Gibxxe biittaa gelido wode, Gibxxe asati he maccaasiyaa daro meraa
    lo77o maccaasa gidiyoogaa be7idosona.
  mgh-mgh: Khweeli Aparamu uphiya wawe Wiciipitu, annaciipitu yahoonaca wiira amwaarawe
    ayo ari ooreera venci.
  acu-NT: Nuna tusa Abram ni nuwarijai Ejipto nungkanam jearamtai, Ejiptonam pujuinauka
    Sarain nekas shiirman wainkarmiayi.
  spa-PDDPT: Sucedió que al llegar Abram a Egipto, los egipcios vieron que la mujer
    era hermosísima.
  gun-gun: Egito yvy re Abrão ovaẽ ramo ha'e pygua kuery ta'yxy oexa rã iporã ete.
  agu-BL: Yi cyopone'n Abram Egipto, nintzun quil yi e' aj Egipto yi chin yube'n nin
    Sarai.
  eng-PEV: And that’s what happened. They got to Egypt, and the people there looked
    at Sarai, and they saw that she was really beautiful.
  ilo-ULB: Napasamak nga idi nakastreken ni Abram idiay Egipto, nakita dagiti Egipcio
    a kasta unay ti kinapintas ni Sarai.
  kpg-kpg: Di madagoaa mee dela ne ulu adu gi tagageinga o Egypt, gei digau Egypt
    gu gidee bolo di lodo o maa e madanga huoloo.
  uig-ARA: ئابرام مىسىرغا كىرگەندە شۇنداق بولدىكى، مىسىرلىقلار دەرۋەقە ئايالنىڭ گۈزەل
    ئىكەنلىكىنى كۆردى.
  bsp-bsp: Ntɛ Abram ɛmbɛrɛ Misira mɔ, k'aka Misira ŋanəŋk wəran nwɛ entesɛ pəcepərər.
  bps-bps: Kakel Abram di Idyif, kite i dad to déén too fye baweh i yaanan.
  mbs-mbs: Pegdateng dan doton te Ehipto, kinità te menge otaw kidoen te mèpiya bayi
    tengtengen se esawa din.
  tof-tof: Eibrram tóba pamkolpampükü Izipt nóma abzilürr, da Izipt kolpama nóma osenóp
    oya kol, wa wirri agurr kol warilürr.
  sus-sus: Iburama to Misira li, Misirakae naxa a to, Sarayi ginɛ tofanyi nan a ra.
  pon-2006: Eri, ni eh pedolong nan Isip, mehn Isip ko ahpw kilangada uwen lingan
    en eh pwoudo.
  jae-jae: Gêdêŋ taŋ Abram gêô lasê Aiguptu naŋ, Aiguptuwaga sêlic awê tau gebe awê
    êjam.
  ksd-ksd: Ma ba Abaram i ga pot aro Aigipto, a umana te Aigipto dia ga gire ra vavina,
    ba a potar na vavina tuna.
  tur-YTC: Avram Mısır'a geldiğinde Mısırlılar kadının çok güzel olduğunu gördüler.
  bel-N: І сталася, калі Абрам прыйшоў у Эгіпет, ўбачылі Эгіпцяне, што [Сарай] вельмі
    прыгожая жанчына.
  grc-BRENT: Ἐγένετο δὲ, ἡνίκα εἰσῆλθεν Ἅβραμ εἰς Αἴγυπτον, ἰδόντες οἱ Αἰγύπτιοι τὴν
    γυναῖκα αὐτοῦ, ὅτι καλὴ ἦν σφόδρα.
  ind-AYT: Ketika Abram memasuki Mesir, orang Mesir melihat bahwa perempuan itu sangat
    cantik.
  lid-lid: Eme iy sakalawi kobek i bilisiu badeh iri Ijip anyolom udun badeh konen
    labai,
  eng-NNA: They arrived in the country, in Egypt. The inhabitants of the land saw
    Sarai. They were thinking, “That woman's face is beautiful.”
  nya-nya: Pamene Abramu anafika ku Igupto, Aigupto aja anaona kuti Sarai anali mkazi
    wokongoladi.
  hrv-hrv: Zbilja, kad je Abram ušao u Egipat, Egipćani vide da je žena veoma lijepa.
  mps-mps: Tama Abram te Isipba mu sabolali, tama te mu tama, te Isip bidi dabego
    te agai we suali, te gasa sawi yai mu asobo suali.
  llg-llg: Abram asa losa Masir, boe ma hataholi la, lita inak ndia manaꞌa hiak.
  tpi-tpi: Abram i kamap long Isip, na ol man bilong Isip i lukim meri bilong en i
    naispela tru, olsem em i bin tok.
  dan-1931: Da han så drog ind i Ægypten, så Ægypterne, at hun var en såre smuk Kvinde;
  vie-OVCB: Quả nhiên, khi đến Ai Cập, mọi người đều trầm trồ về nhan sắc Sa-rai.
  lbk-lbk: Awni pay, isnan inomchanancha id Egipto, inilan tet-ewa nan iyEgipto ay
    khag-awis nan ilan asawan Abram.
  guj-2017: ઇબ્રામ જયારે મિસરમાં પ્રવેશ્યો ત્યારે મિસરીઓએ જોયું કે સારાય ઘણી સુંદર
    છે.
  byr-byr: Yɨzɨpɨ mwaalyara kunnya maremwaalakerɨ wɨdɨna yadɨvɨꞌ “Peroyaigɨ, nemɨre
    aꞌmwe naangeigɨnyɨra.” Peroyare aꞌmwe naangera Saraayavɨ wanganeva Peroyarɨ wɨdeꞌ
    “Aꞌmwe saꞌ tewaanyasɨra.” Miꞌna kudeꞌ Aꞌmwe Pero Saraayavɨ gannya angevɨ wɨmwaaihɨna
    yaꞌ. Wɨmwaaihɨna yaka Evɨramɨmɨne aꞌmwerajɨ aꞌmwejɨ sangɨ wɨdaayadɨvɨsangɨ wɨjaavɨna
    yaꞌ. Nabaai jɨlɨkyaawarya naanga wɨjaavaꞌ.
  awx-awx: U inikut using kuwäl, Isip nanätä mängätnä kawä, gwälam hikngä tikut.
  pon-2006A: Eri, ni eh pedolong nan Isip, mehn Isip ko ahpw kilangada uwen lingan
    en eh pwoudo.
  por-BRBSL: Quando Abram chegou ao Egito, os egípcios viram que a mulher era muito
    bonita.
  aly-aly: Rernem Egypt ikwer-warl alhek. Egypt-arenyel renh arek ra mwerr-angker
    innga. Atyetyart ilkwel-rnem Pharoah-an ilek Sarai renh. Artwel-rnem Sarai renh
    akngek Pharoah-kenh apmer-warl.
  cth-cth: Abram teh Izip ram a kâen navah Izip taminaw ni a yu a hmu navah a meihawi
    ati awh.
  twi-twi: Bere a woduu Misraim asase so no, Misraimfo no huu sɛ ɔbea no ho yɛ fɛ
    yiye.
  hlt-hlt: Abram Egypt la kun tih Egypt loh a hmuh uh vaengah a yuu te a sakthen tangkik.
  tbz-SIM: Bɛ̀ tùɔ̀koo dìì mɔ̀nnì Esibiti miɛkɛ kɛ̀ Esibiti kɔbɛɛ yɑ̀ o pokù wennimɛ̀
    mɛdiɛ̀.
  msy-2020: Ezɨ Abram kantri Isipɨn otozɨ, Isipɨn gumaziba a mɨkemezɨ moghɨra, an
    amuimɨn garima an ganganim bar dera.
  txq-txq: Neu Abram asa losa Masir ena, hatahorir mete-rita inak naa manaꞌa hiek
    seli.
  aaz-aaz: Onaim oras naiꞌ Abram sin ntean pah Masir, abitan naan niit ain Sarai in
    masan arekot naan.
  azb-azb: İbram Misirə gəlib çatanda Misirlilər onun arvadının çox gözəl olduğunu
    gördülər.
  eng-DBY: And it came to pass when Abram came into Egypt, that the Egyptians beheld
    the woman that she was very fair.
  hin-2017: फिर ऐसा हुआ कि जब अब्राम मिस्र में आया, तब मिस्रियों ने उसकी पत्नी को
    देखा कि वह अति सुन्दर है।
  wol-KYG: Ba Ibraam àggee Misra, waa Misra gis ne jigéen ji mu àndal rafet na lool.
  swp-swp: Aberama i lusora Aigupito eai hinage Aigupito tataodi se ita hede sine
    wa ana ao i lolo ariri.
  bjr-bjr: Abarammafa Isipa maqa maaqai aniroofaqa Isipa maqannaasa Sarai nammarina
    qafamasee boo amiqira fee qiqau.
  eng-YLT: And it cometh to pass, at the entering of Abram into Egypt, that the Egyptians
    see the woman that she [is] exceeding fair;
  kne-kne: Idi dinmateng da pay ed Egipto, inilan tet-ewa din omili ay peteg ay mapteng
    si Sarai.
  heg-NTPO: Oras Abram lakos lius se Mesir kon, atuli las ngat net bihatang na lekon
    ana lo.
  ptu-ptu: Tappana si'da landa' Abram lako lembäna Mesir, iya tä' deem pada sanapemapiaam
    to Mesir indo Sarai.
  bzd-NTPO: Mik Abram demi Egipto, eta̱ Egipto wakpa isué̱ tö Sarai dör alaköl buaala.
  kwf-kwf: ꞋIu kaidaꞋi kira dao Ꞌi Ejipt, ngwae Ꞌi Ejipt ki kira ka lisia neꞋe Ꞌafe
    neꞋe lisilana leꞋa liu.
  eng-WYC-2017: And so when Abram had entered into Egypt, Egyptians saw the woman,
    that she was full fair;
  eng-WMBB: When Abram had come into Egypt, some Egyptians saw that the woman was
    very beautiful.
  spp-spp: Burama ná u cwoŋ'à nɔ Misira e ke, ka Misira shiinbii si li ɲya na u cwoŋi
    lem'à ɲwɔ sèl'e.
  aey-aey: Odocob Ebram Isip ono caleceb Isip dana age aideg mele uqa caja jaca bahic
    eu fein.
  urd-GVH: जब अब्राम मिसर पहुँचा तो वाक़ई मिसरियों ने देखा कि सारय निहायत ही ख़ूबसूरत
    है।
  rug-rug: Meke sipu karovia sa sa voloso meke ene la pa korapa popoa Izipi, si dogoria
    rina tinoni pa popoa Izipi, sapu tolavaena hola sa nana barikaleqe.
  gaz-gaz: Yeroo Abraam Gibxi seenettis warri Gibxi akka Sooraan dubartii baayʼee
    bareedduu taate argan.
  fra-LSG: Lorsque Abram fut arrivé en Égypte, les Égyptiens virent que la femme était
    fort belle.
  gnn-gnn: Bala yana walala gärrinana Yetjiplilina wäŋalili, ga ŋunhi walala nhäŋalanydja
    Saraynha ŋuriŋi Yetjippuyŋuyunydja yolŋu'‐yulŋuyu, bala ḻatju'‐ḻakaraŋalana dhapirrk
    ḻakaraŋalana ŋanya Saraynhanydja.
  yal-yal: Iburama to Misiran li, Misiran kaane yi a to, a Sarayi ɲaxalan tofaɲin
    nan a ra.
  gum-gum: Indiibe yandø Abram Egiptosrø kebibene, tru egipciomerabe tru ishuube larrø
    tabzhig kui ashibelø køn.
  iou-iou: Ude yäŋpäŋ kuŋtäŋgän Abram Isip komeken ahäŋkuk. Ahäŋirän Isip ämatä Sarai
    u säkgämäninik kaŋkaŋ kaŋgärip täŋkuŋ.
  haw-1868: A hiki aku la o Aberama i Aigupita, ike mai la ko Aigupita i ka wahine
    he maikai loa.
  arb-NAV: وَلَمَّا اقْتَرَبَ أَبْرَامُ مِنْ مِصْرَ اسْتَرْعَى جَمَالُ سَارَايَ أَنْظَارَ
    الْمِصْرِيِّينَ،
  adz-adz: Gubuꞌ Abram waꞌa gamp Idzip da garam Idzip itsanga Sarai sagat mara rifirif
    bini bingan.
  ewe-ewe: Le nyateƒe me esi woɖo Egipte la, ame sia ame ɖi ɖase le eƒe tugbedzedze
    ŋu.
  eng-LEE: And it came to pass, when Abram was come into Egypt, that the Egyptians
    beheld the woman that she was very fair.
  dji-dji: Manymak, girri ngunyili djin ragiliban Yidjipt-li. Ga nguṉitjini Yidjiptmimigi
    mala djin nyangiṉiban miri Saray djal-maḻimaḻing mirrpmi.
  nna-nna: Palanga warrarnja kajarnapulu, Egypt-ja. Ngurrararrangulu Sarai yirrirniyi.
    Wurrarnikinyiyi, “Pala mirtawa ngumpa ngalypa.”
  asm-FB: অব্ৰাম যেতিয়া মিচৰ দেশত সোমাল, তেতিয়া মিচৰীয়াসকলে চাৰীক অতি সুন্দৰী দেখিলে।
  sus-A: عِبُرَ مَ تٌ مِسِرَ لِ، مِسِرَكَيٍ نَشَ عَ تٌ، سَرَيِ فِنّ تٌقَنيِ نَن عَ
    رَ.
  fra-SBL: Quand Abram fut arrivé en Égypte, les Égyptiens virent que la femme était
    très belle.
  hbo-hbo: וַיְהִ֕י כְּבֹ֥וא אַבְרָ֖ם מִצְרָ֑יְמָה וַיִּרְא֤וּ הַמִּצְרִים֙ אֶת־הָ֣אִשָּׁ֔ה
    כִּֽי־יָפָ֥ה הִ֖וא מְאֹֽד׃
  shp-NTPO: Abram Egiptonko nokóketian, ja Egipto jonibaon Sarai oinnara iorai metsá
    iká iki.
  eng-WYCLIFFE: And so whanne Abram hadde entrid in to Egipt, Egipcians sien the womman
    that sche was ful fair; and the prynces telden to Farao, and preiseden hir anentis
    him;
  pjt-pjt: Palulanguṟuya Aipamanya tjana manta Itjipala ma-tjarpangu. Ka Itjipanya
    nguraṟa tjuṯangku palumpa kuri Tjiiṟainya mulapaṯu nyakula kuliningi, “Ai, minyma
    wiṟu mulapa nyangatja.”
  cwe-cwe: Abulamu viyengile Misili, Wamisili wamuwona muke wake kakala lumondo.
  bgs-bgs: Na, tô igdunggù dan dán tun ta Ehipto, igkita tô mga taga Ehipto na madigár
    é bónnóng katô sawa i Abram.
  kik-kik: Rĩrĩa Aburamu aakinyire Misiri, andũ a Misiri makĩona atĩ mũtumia wake
    aarĩ kĩĩrorerwa biũ.
  ksr-ksr: Abramnoŋ Iijipt keuro Iijipt ejemba yoŋonoŋ Saarai iigi emba iima-aiŋaiŋawo
    awaa soro kolooro.
  fra-NCL: Lorsque Abram fut arrivé en Égypte, les Egyptiens virent que sa femme était
    fort belle.
  cek-AK: Abram Izip prae thung akun naah, Izip kaminawk mah anih ih zu to kranghoih
    parai ah hnuk o.
  xla-xla: Epedeme yia꞉ta Isip mo dla puame woyamalati Isip sota Selai natipame a꞉ya
    pta ka꞉pi diyo.
  cuk-cuk: Abram Egipto-yarse modapgu, Egipto-dulemar dakalid, Sarai bela-bela yeerdaklege.
  uig-CYR: Абрам Мисирға киргәндә шундақ болдики, мисирлиқлар дәрвәқә аялниң гөзәл
    екәнлигини көрди.
  tel-2017: అబ్రాము ఐగుప్తులో ప్రవేశించినప్పుడు ఐగుప్తీయులు శారయి చాలా అందంగా ఉండడం
    గమనించారు.
  hat-BSA: Li te vin rive ke lè Abram te antre Égypte, ke Ejipsyen yo te wè ke fanm
    nan te byen bèl.
  kos-kos: Ke el utyak nu in acn Egypt, mwet Egypt elos liye lah mutan se kial ah
    arulana oasku.
  hbo-WLC: וַיְהִ֕י כְּב֥וֹא אַבְרָ֖ם מִצְרָ֑יְמָה וַיִּרְא֤וּ הַמִּצְרִים֙ אֶת־הָ֣אִשָּׁ֔ה
    כִּֽי־יָפָ֥ה הִ֖וא מְאֹֽד׃
  ibo-ibo: Mgbe Ebram rutere Ijipt, ndị Ijipt hụrụ na nwunye ya bụ nwanyị mara mma.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରାମ ମିସର ଦେଶରେ ପ୍ରବେଶ କରନ୍ତେ, ମିସରୀୟ ଲୋକମାନେ ସେହି ସ୍ତ୍ରୀଙ୍କୁ
    ପରମସୁନ୍ଦରୀ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.012.013'
  chk-chk: Iwe, lupwen Apram a tolong lon Isip, ekewe chon Isip ra küna pwe ewe fefin
    a fokun liöch.
  ssd-ssd: Taŋakina sulumba Abram nu Isip kilke mbol prona le Isip mbal mambilmba
    Sarai kaŋgermba pino ta mayenu ndo ŋginaig le
  rop-rop: Wal wen Eibram bin kamat langa det kantri, ola pipul bin luk det gel blanga
    im bin brabli purdiwan,
  ukr-1871: І сталось, як прийшов Аврам у Египет, от і вбачали Египтяне, що жінка
    його була молодиця гарна дуже.
  eng-AOI: When they left Canaan and went into Egypt, the Egyptians saw that Sarai
    really was beautiful.
  yon-yon: Andekore, Idyip bid aom aomnoona Idyipdan kuu ye wonong kuu wedmendiwen
    kuu kerengkandimbon wonong.
  bch-bch: Idio ta Abram ga Sarai tiuot Isip ga kus ta gid Isip tigera mambe Sarai
    ei taine namelapau tau.
  deu-1951: Als nun Abram nach Ägypten kam, sahen die Ägypter das Weib, daß sie sehr
    schön war.
  eng-JPS: And it came to pass, that, when Abram was come into Egypt, the Egyptians
    beheld the woman that she was very fair.
  ubr-ubr: On an werai Abram inat au Egypt ato, osi Egypt sabu jever sit on momogin
    an babaton.
  srp-1865: I kad doðe Avram u Misir, vidješe Misirci ženu da je vrlo lijepa.
  lug-lug: Ibulaamu bwe yayingira mu Misiri, Abamisiri ne balaba Salaayi nga mukazi
    mulungi nnyo.
  heb-heb: ויהי כבוא אברם מצרימה ויראו המצרים את האשה כי יפה הוא מאד׃
  ben-IRV: পরে অব্রাম মিশরে প্রবেশ করলে মিশরীয়েরা ঐ স্ত্রীকে খুব সুন্দরী দেখল।
  pan-pan: ਫਿਰ ਜਦ ਅਬਰਾਮ ਮਿਸਰ ਵਿੱਚ ਆਇਆ ਤਾਂ ਮਿਸਰੀਆਂ ਨੇ ਉਸ ਦੀ ਪਤਨੀ ਨੂੰ ਵੇਖਿਆ ਕਿ ਉਹ ਬਹੁਤ
    ਸੋਹਣੀ ਹੈ।
  tkr-tkr: İbram Misirqa hirxhılymee, misiribışik'le mang'una xhunaşşe geer uftanra
    yixhay g'ecen.
  mwp-mwp: Thana nanga Aykupithunu mangemidhin Aykupithulgan imadhin kedha, na mina
    kapu yoepkaz.
  mya-JVB: အာဗြံ သည် အဲဂုတ္တ ပြည်သို့ ရောက် သောအခါ ၊ သူ၏မယား သည် အလွန် အဆင်း လှသည်ကို
    အဲဂုတ္တု လူတို့သည် မြင် ကြ၏။
  tte-O: Sauganane siyawatagili Itipita koina meuloili Sele sigitai kana koleya inamwanamwasosi,
  tbg-tbg: Minti tivake vika Isipini vumanta Isipi vatanaaka tavovaro Saraiva koqe
    viri vaata vataa nahentivano vaura.
  hmo-hmo: Aberamo ese Aigupito ena tano dekenai ia ginidae neganai, Aigupito taudia
    ese iena adavana idia itaia, ia be hairai dikadika.
  ata-ata: Xe ilee semau mimuamuaꞌi miꞌunalai ne Aixiputo, la ta Aixiputo mimaisie
    Salai la miisuxe.
  nfa-nfa: Ropa Abram si dꞌai Masir, dhèu ètu èèna, ladhe laa na, Sarai ne bhèni iia
    titu kèna.
  urd-urd: और यूँ हुआ कि जब इब्रहाम मिस्र में आया तो मिस्रियों ने उस 'औरत को देखा
    कि वह निहायत ख़ूबसूरत है।
  rus-SYN: И было, когда пришел Аврам в Египет, Египтяне увидели, что она женщина
    весьма красивая;
  cbt-NTPO: 'Iquipito no''paquë Apran camahuachina, Iquipitoro''saso Sarai ni''sahuatona'',
    pa''yatopi: “Ma noyápiroyanchincha paya,” topi.'
  bqc-SIM: Kɛ́ aa kà Egipi, Egipiↄ è nↄɛpi maa kɛ̀ zài.
  tcz-CHONGTHU: Thudihtah khat chu ahile Abram chu Egypt ahung lhun chun mipiho chun
    Sarai chu amelhoi chu amudoh sohtauvin ahi.
  mar-mar: अब्रामाने जेव्हा मिसर देशात प्रवेश केला, तेव्हा तेथील लोकांनी पाहिले की
    साराय ही फार सुंदर स्त्री आहे.
  tcs-tcs: Wen Abram bin kros go insaid po Izipt, dem pipol bin luk oman blo em, em
    prapa gudluking oman.
  qub-qub: Nishannöllami Abram Egiptuman chayaycuptin Egipto runacuna Saraita ricaran
    cuyayllapaj camaraj warmita.
  bqp-bqp: Kũ ò kà Misila, Misilanↄ è nↄgbɛ̃ pì mana gɛ̃̀.
  hat-hat: Se konsa, rive Abram rive nan peyi Lejip, mesye yo gen tan wè jan Sarayi
    te yon bèl fanm.
  eng-BSB: So when Abram entered Egypt, the Egyptians saw that the woman was very
    beautiful.
  tod-tod: Siɛgi zu Aɓalame zeelini la Ezipete yooi zu, Ezipete nuiti ti kaani ga
    anzai wola ʋagɛ.
  eng-WEBPB: When Abram had come into Egypt, some Egyptians saw that the woman was
    very beautiful.
  kbq-kbq: Abramu'a anage huno nehuno Isipi uhanatige'za, Isipi vahe'mo'za Saraima
    kazana knare a' mani'nege'za ke'naze.
  nhe-BL: Huajca queja nopa mocajque huan quema ajsitoj tlali Egipto, nopa egiptome
    quiitaque para Sarai eliyaya nelyejyectzi.
  bus-bus: Kɛ̀ aↄ̃ kà Igipiti, Igipitinↄↄ è nↄgbɛ̃ pì maaa gɛ̃̀.
  gub-BL: Ezit ywy rehe uhem mehe a'e ywy rehe har wexak hemireko Xaraz a'e wà. —
    Ipuràg eteahy, i'i uzeupeupe wà.
  eng-DRA: And when Abram was come into Egypt, the Egyptians saw the woman that she
    was very beautiful.
  knf-knf: Wi Abram abanuŋ du Ejiptu, bañaaŋ biki uŧaak mënţ bawin kë Ŧaaray anuura
    maakan.
