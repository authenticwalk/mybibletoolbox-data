  guj-2017: જેઓ તને આશીર્વાદ આપશે, તેઓને હું આશીર્વાદ આપીશ અને જેઓ તને શાપ આપશે, તેઓને
    હું શાપ આપીશ. પૃથ્વીના સર્વ કુટુંબો તારી મારફતે આશીર્વાદિત થશે.
  byr-byr: '@see-verse:GEN.012.002'
  awx-awx: Ämindä gäle bänip kwikwik gamä, nätä yäkwäle ile bänip kwikwik yämit. Tike
