    chibig køn.
  iou-iou: Äma iron täŋ gaminayäŋ täkaŋ uwä näkä udegän iron api täŋ yämet. Täŋ kubätä
    gäk waki täŋ gameko uwä näkä udegän waki api täŋ imet. Täŋpäkaŋ gäkä terak ämawebe
