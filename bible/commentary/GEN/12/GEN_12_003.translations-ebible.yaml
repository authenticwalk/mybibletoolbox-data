  tbz-SIM: M bo dɔɔ̀ mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ yóó dɑ dɔɔ̀ mɛsɑ̀ɑ̀, kɛ́dɔɔ̀ mɛyɛi mbɛ̀ɛ̀ bo ndɑ
