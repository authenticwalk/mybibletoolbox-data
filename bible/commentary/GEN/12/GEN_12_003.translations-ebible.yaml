  piu-2006: '@see-verse:GEN.012.002'
  pjt-pjt: Munuṉa aṉangu tjuṯangku nyuntunya pukuḻmankunyangkampa ngayulu ngapartji
    tjananya pukuḻmankuku. Palu tjana nyuntunya kurannyangkaṉa tjananya ngapartji
    kuralkuṯu. Uwa, ngayulu nyuntulanguṟu aṉangu uwankara manta winkitja palyaṟa pukuḻmankuku.”
    Alatji Godalu Aipamanya wangkangu munu wituṉu ankunytjaku.
  cwe-cwe: Nizawatemela mate wose wowokutemela mate weye, Mbali yoyose yokuduwila,
    nizamduwila, na ng'holo zose muna iisi zizatemeligwa mate kufosela weye.”
  bgs-bgs: Madigár tô bággén ku tun ta langun manubù na mággé ka madigár tun áknikó.
    Asal dadattan ku tô langun manubù na dumadat áknikó. Ukit áknikó, madigár tô bággén
    ku tun ta langun manubù nit banuwa.”
  kik-kik: Nĩngarathima arĩa magaakũrathima, na ũrĩa o wothe ũgaakũruma na niĩ nĩngatũma
    anyiitwo nĩ kĩrumi; nao andũ othe a thĩ nĩmakarathimwo nĩ ũndũ waku.”
  ksr-ksr: Daeŋ yoŋonoŋ gii kotuegoŋ gombuti, niinoŋ mono ii kotuegoŋ oŋoma laligomaŋa.
    Daeŋ yoŋonoŋ gii jeŋ qasuaaŋ gombuti, niinoŋ mono ii kaaŋagadeeŋ jeŋ qasuaaŋ oŋoma
    laligomaŋa. Goojoŋ ama noo kotumotuenanoŋ mono namowaa kanageso tuuŋ kuuya yoŋoo
    qagianoŋ uro oyaŋboyaŋ mokoloowuya.”
  omb-omb: Nain vei gareagi nire hi ram vaigareagi niko, ngehi mo tangaroagi asisigi
    niko, nain arahie, me a sinobu doluegi lo ure lehe gareana vin huri re duruhigo.”
  fra-NCL: Je bénirai ceux qui te béniront, et celui qui te maudira, je le maudirai,
    et toutes les familles de la terre seront bénies en toi. »
  cek-AK: Nang tahamhoihaih paek kaminawk to tahamhoihaih ka paek moe, nang tangoeng
    kaminawk to ka tangoeng han; nang rang hoiah long ah kaom kaminawk boih tahamhoih
    o tih.
  xla-xla: '@see-verse:GEN.012.002'
  cuk-cuk: Dulemar-ise-nued-begi-binsamaladgi, an ise-nued egi binsamogoed. Dulemar-be-ukabsamaladgi,
    an ukabsaar sunmakmogoed. Be-nuggi, bela dula-we-napneggi-bukwamaladgi ise-nued
    an binsaoed.”
  uig-CYR: кимләр саңа бәхит-бәрикәт тилисә Мән уларни бәрикәтләймән, кимки сени хорлиса,
    Мән чоқум уни ләнәткә қалдуримән; сән арқилиқ йәр йүзидики барлиқ аилә-қәбилиләргә
    бәхит-бәрикәт ата қилиниду! — деди.
  pma-pma: Koakeil asan selusien ten tokolkatien minuk, inau nisan tokolkatien min
    keil. Ka koakeil asesenda enuk, numoni hetisa en keil. Ka keik kihi sise ten tokolkatien
    onak heha min vatiamal vasi keil ten out netan.”
  tel-2017: నిన్ను ఆశీర్వదించే వాళ్ళను నేను ఆశీర్వదిస్తాను. నిన్ను దూషించేవాళ్ళను
    శపిస్తాను. భూమి మీద ఉన్న వంశాలన్నిటికీ నీ ద్వారా ఆశీర్వాదం కలుగుతుంది.”
  hat-BSA: Mwen va beni sila yo ki beni ou, e sila ki modi ou yo, Mwen va modi yo.
    Konsa, nan ou, tout fanmi sou latè yo va beni.”
  bxh-bxh: Yena sai ya kawa loholohoꞌem, mate Yau hinaga haba E kawa loholohoꞌen,
    na sai ya kaumananaem haba E kaumananaen. Debam yai egu loholoho haba ya talu
    dodoga mahudoꞌidi tanoꞌubu yai ai lisidi.
  kos-kos: Nga fah akinsewowoyalos su akinsewowoye kom, Tusruk nga ac selngawelos
    su selngawi kom. Ac nga fah akinsewowoye mutanfahl nukewa keim.”
  hbo-WLC: וַאֲבָֽרֲכָה֙ מְבָ֣רְכֶ֔יךָ וּמְקַלֶּלְךָ֖ אָאֹ֑ר וְנִבְרְכ֣וּ בְךָ֔ כֹּ֖ל
    מִשְׁפְּחֹ֥ת הָאֲדָמָֽה׃
  ibo-ibo: Aga m agọzi ndị na-agọzi gị, ma onye ọbụla kọchara gị ka m ga-akọcha; a
    ga-agọzikwa agbụrụ niile nọ nʼụwa site na gị.”
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରିବା; ପୁଣି,
    ଯେକେହି ତୁମ୍ଭକୁ ଅଭିଶାପ ଦିଏ, ଆମ୍ଭେ ତାହାକୁ ଅଭିଶାପ ଦେବା; ଆଉ ତୁମ୍ଭଠାରୁ ପୃଥିବୀର ସବୁ
    ବଂଶ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବେ।”
  wmt-wmt: '@see-verse:GEN.012.002'
  chk-chk: Iwe, üpwe afeiöchü ekewe chon afeiöchuk, nge afeiengaua ekewe chon afeiengauok.
    Iwe, chon ekewe mwü meinisin won fanüfan repwe küna feiöch reöm.”
  ssd-ssd: Nane afu ne nyaro tinwaig ta ye mata nane nyaro niŋgamŋgit. Ko nane afu
    ne kasurnuwaig ta ye mata nane kasurniŋgamŋgit. Ne mbolŋge ye kilke tugu ŋakmba
    mbolŋge wam mayenu kamŋgit ŋgina.
  rop-rop: En if enibodi tridim yu nogudbalawei, wal ai garra peiyimbek im nogudbalawei.
    En if enibodi gudbala langa yu, wal ai garra peiyimbek im gudbalawei. En garram
    yu na ai garra meigim ola traib langa ebri kantri brabli gudbinji.” Lagijat na
    God bin tok.
  ukr-1871: І благословлю благословляючих тебе, а кленучих тебе проклену. І благословляться
    в тобі всї племіння землї.
  eng-AOI: Some people will bless you, and so I will bless them. But if anyone curses
    you, I will curse them. I will bless all the nations just as I am blessing you
    today.’”
  yon-yon: Kanembed eb yaa amun kerubdaneen kuu nembed amun kerunaniin, kuned kanembed
    arewa kerubdaneen kuu nembed arewa kerunaniin. Eb yaambed ambibkindan korem yaa
    kuu amun kerundaneen.” andoon.
  bch-bch: Gau ga nakado kemi ngan gid panua toa tikado kemi ngan eao, be gid panua
    toa tikado paeamao ngan eao, eine ga nakado paeamao ngan gid pade. Be kadonga
    kemi toa nakado ngan eao, eine ga iparangrang gid lum ga lum ngan tibur toa ngada
    ne tanoeai.”
  deu-1951: Ich will segnen, die dich segnen, und verfluchen, die dir fluchen; und
    durch dich sollen alle Geschlechter auf Erden gesegnet werden!
  eng-JPS: And I will bless them that bless thee, and him that curseth thee will I
    curse; and in thee shall all the families of the earth be blessed.'
  ubr-ubr: Yau arimon sabu iyabon om aurim obin sebi yamai on arimon obin auris ani yamai.
    Ato iyai iyafan in audabim on arimon an garamin an audabai, ato om fasimui on
    sabu engon tafanamai arimon obin sinboai.”
  srp-1865: Blagosloviæu one koji tebe uzblagosiljaju, i prokleæu one koji tebe usproklinju;
    i u tebi æe biti blagoslovena sva plemena na zemlji.
  lug-lug: Ndiwa omukisa abo abakusabira omukisa, era buli alikukolimira nange namukolimiranga;
    era mu ggwe amawanga gonna ag’omu nsi mwe galiweerwa omukisa.”
  heb-heb: ואברכה מברכיך ומקללך אאר ונברכו בך כל משפחת האדמה׃
  ben-IRV: যারা তোমাকে আশীর্বাদ করবে, তাদেরকে আমি আশীর্বাদ করব, যে কেউ তোমাকে অভিশাপ
    দেবে, তাকে আমি অভিশাপ দেব এবং তোমাতে পৃথিবীর যাবতীয় গোষ্ঠী আশীর্বাদ পাবে।”
  pan-pan: ਜੋ ਤੈਨੂੰ ਅਸੀਸ ਦੇਣ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਅਸੀਸ ਦਿਆਂਗਾ ਅਤੇ ਜੋ ਤੈਨੂੰ ਸਰਾਪ ਦੇਣ, ਉਨ੍ਹਾਂ
    ਨੂੰ ਮੈਂ ਸਰਾਪ ਦਿਆਂਗਾ ਅਤੇ ਤੇਰੇ ਕਾਰਨ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਬਰਕਤ ਪਾਉਣਗੀਆਂ।
  tkr-tkr: Zı vas xayir-düə huvuynbışis, xayir-düə, bed-düə hav'uynbışis, bed-düə
    g'axuvles. Ç'iyeyne aq'valyne gırgıne milletbışe valek'ena xayir-düə alyapt'as.
  mwp-mwp: Ngibiya ngaya nanga asimoeyne mina zapa aymoeypa. Wa, ngath bangal lak
    thana ibupuydhepu mina zapa aymoeypa. A ngin bangal ngaya nanga wati bag thoeyaypu.
    Wa, ngath bangal thana lak wati bag idimpu. Ngath bangal mura lagal woenabal palepu
    kasa nginu yabugudiya.’
  mya-JVB: သင့် ကို ကောင်းကြီး ပေးသောသူကို ငါကောင်းကြီး ပေးမည်။ သင့် ကို ကျိန်ဆဲ သောသူကို
    ငါကျိန်ဆဲ မည်။ သင် အားဖြင့် လည်း လူမျိုး အပေါင်း တို့သည် ကောင်းကြီး မင်္ဂလာကို
    ခံရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  tte-O: Siya simulolo koliwo yau tabe yamulolo kolili, na siya sikawa-gulaiwo yau
    tabe kani yakawa-gulaili. Yo kowa koliwo susu meuloili yanuwa yaulina meuloina
    kani yawalo-muloloili.”
  tbg-tbg: Vokika ai koqema amitaiqe te vika náivata koqema nimitarerave. Vokika ai
    qoraiqama amitaiqe te vika náivata qoraiqama nimitarerave. Naantiara are kuvuarama
    teraukaqihai te ekaa naato vataini vaika koqema nimitarerave, tiro.
  hmo-hmo: Oi idia hanamoa taudia be lauegu hanamoa do idia davaria, to oi idia hadikaia
    taudia be dohore lau hadikaia. Tanobada ena bese ibounai, be oi dainai namo bada
    do idia davaria.”
  ata-ata: Eni aalusiꞌa aneꞌi ane ialusine. Ta mitema ane iꞌoxo masuaneni ne, eni
    akolineni la aꞌoxo mausaneꞌi kalumo. Eni aalusiꞌa ta mitema no xalexalee tuatuala
    ukalusi no anu voteꞌi vilesisi. Voteꞌi ane ne, anu nini Avalamu.”
  nfa-nfa: Èèna na, Jaꞌa hia berkat mi dhèu dhu hia berkat mi èu. Te ngaa Jaꞌa huku
    dhèu cee dhu dhoo èu. Nanene paie! Pe èèna na, dhèu aaꞌi-aaꞌi ètu rai-haha ne
    abhu berkat lula èu.”
  urd-urd: जो तुझे मुबारक कहें उनको मैं बरकत दूँगा, और जो तुझ पर ला'नत करे उस पर मैं
    ला'नत करूँगा, और ज़मीन के सब क़बीले तेरे वसीले से बरकत पाएँगे।
  rus-SYN: Я благословлю благословляющих тебя, и злословящих тебя прокляну; и благословятся
    в тебе все племена земные.
  cbt-NTPO: Inpitasona noya nicatënën catahuahuachinën, carinta inapita inapotarahuë.
    Inpitasona co huachi noya ya'huëcamaso marëhuë' sha'huitohuachinën, carinta inapita
    napotarahuë. Quëmá quëran, ya'ipi piyapi'sa nisha nisha nipisopita catahuararahuë,”
    itërin.
  bqc-SIM: Má báaada gbɛ̃́ pↄ́ aa samaa'onɛↄgu, mí gbɛ̃́ pↄ́ aa savãi'onɛↄ ká.
    Dṹnia bui píi a ɛ̀fãai e n sabai.
  tcz-CHONGTHU: Chule nangman phathei naboh ho chu phathei chang diu, chule nangman
    na sapset techu ka sapset ding; chule nangma jeh a leiset chunga phung nam kim
    phatthei chang ding ahiuve.
  mar-mar: जे लोक तुला आशीर्वाद देतील त्यांना मी आशीर्वाद देईन, परंतु जो कोणी तुझा
    अनादर करील त्यास मी शाप देईन. तुझ्यामुळे पृथ्वीवरील सर्व कुटुंबे आशीर्वादित होतील.”
  tcs-tcs: Ai go blese dem pipol uda blese yu, ane demwan uda kerse yu ai go kerse
    dempla, ane prom laip blo yu ai go blese ebri dipren pamlelain ya lo ert.’
  soq-soq: Ita apana mida dewa euda e manawo dewasampa ne sau euda mo osouwo itupa.
    Ita apana mida saua kadiwa e manawo wapua ne mo matangelamopa. E eboawo apana
    uduudu tawo osowe waimoia ne euwana mo osouwolepi.”
  qub-qub: Gamta bindisashoj cajtaga nogapis bindisyuntami goshaj. Gamta chiquishoj
    cajtaga nogapis maldisyunädu cananpämi nishaj. Gam-cashami mundu intërucho tiyaj
    runacunatapis bindisyunta goshaj.»
  bqp-bqp: Mani arubarika da gbɛ̃ kũ oni sa mana onnɛnↄn, mani gbɛ̃ kũ oni sa vãni
    onnɛnↄ ká. Andunia buri sĩnda pínki ni arubarika le n gãi.
  hat-hat: M'ap voye benediksyon mwen sou tout moun ki va mande benediksyon pou ou.
    Men, m'ap madichonnen tout moun ki va ba ou madichon. Gremesi ou, tout nasyon
    sou latè va jwenn benediksyon.
  eng-BSB: I will bless those who bless you and curse those who curse you; and all
    the families of the earth will be blessed through you.”
  tod-tod: Nà tuya loo naati bɛ, niiti ta tuya loo è ʋɛ, nà naati foovo, niiti
    ta è voovo, etea ʋɛlɛyeɠei kpein ka tuyai zɔlɔɔ è maaʋele ma.»
  eng-WEBPB: I will bless those who bless you, and I will curse him who treats you
    with contempt. All the families of the earth will be blessed through you.”
  kbq-kbq: Kagri'ma asomu hugantesimofona Nagra asomu huntegahue. Hianagi aza'o kagri'ma
    kazeri haviza hanimofona, Nagra azeri haviza hugahue. Maka mopafi naga'mo'za kagripinti
    asomura erigahaze.
  nhe-BL: Niquintiochihuas inijuanti tlen mitztiochihuase. Huan inijuanti tlen mitztelchihuase,
    niquintelchihuas. Huan niquintiochihuas nochi tlacame ipan tlaltepactli ipan ta.”
  bus-bus: Mɛ́ aubarika da gbɛ̃ kɛ̀ aↄ̃é sa maaa onnɛɛnↄn, mɛ́ gbɛ̃ kɛ̀ aↄ̃é sa zaaa
    onnɛɛnↄ ká. Anduna bori píngi é aubarika e n gãzĩ.
  gub-BL: — Aze eremono neze'egatu amo teko wanehe nehe, amume'u putar heze'egatu
    a'e teko wanupe ihe nehe no. Aze eremono neze'egaiw amo teko wanehe nehe, amono
    putar heze'egaiw a'e teko wanehe ihe nehe no. Teko paw waneko haw ikatu wera'u
    putar nehe, ta'e amono heze'egatu nerehe ihe nehe xe, i'i izupe.
  eng-DRA: 'I will bless them that bless thee, and curse them that curse thee, and
    IN THEE shall all the kindred of the earth be blessed:'
  knf-knf: Dluŋ kawul bnuura bankñehandëriiŋ bnuura, kafëp bankmbeehiiŋ ; kaţëpna
    ţi iwi kawul kntaali ki mboş bŧi bnuura. »
