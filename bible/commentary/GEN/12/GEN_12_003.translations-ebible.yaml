  bps-bps: Banlégu kadang kafye i dad to fafye ge, bay dnuengu i balù simto dmuen
    ge. Fagu di ge blégu kafye di kdee dad to di klamang banwe.”
  mbs-mbs: Mèpiya se ibegay ko diyà te kedita te otaw memegay kamno te mèpiya. Meneng
