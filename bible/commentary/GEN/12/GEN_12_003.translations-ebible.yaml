verse: GEN.012.003
translations:
  mal-C: നിന്നെ അനുഗ്രഹിക്കുന്നവരെ ഞാൻ അനുഗ്രഹിക്കും; നിന്നെ ശപിക്കുന്നവരെ ഞാൻ ശപിക്കും;
    ഭൂമിയിലെ സകലവംശങ്ങളും നിന്നിലൂടെ അനുഗ്രഹിക്കപ്പെടും.”
  deu-TKW: Und ich will segnen, die dich segnen, und den, der dich verwünscht, will
    ich verfluchen, und durch dich sollen gesegnet werden alle Völkerstämme auf Erden!
  lin-lin: Nakopambola bato oyo bakopambola yo, mpe nakolakela mabe moto oyo akolakela
    yo mabe ; mpe bato ya bituka nyonso ya mabele bakomipambola mpo na yo. »
  cbr-NT: Uin kara mi upíokin 'akinia aribi kana 'ën upíokin sinánxunti 'ain, 'imainun
    kana uin kara mi 'atima oia aribi 'ënribi 'atima oti 'ain; mi kupí kana kamabi
    menu 'ikë unikama upíokin sinánxunti 'ain.
  eng-LSV: And I bless those blessing you, and I curse him who is cursing you, and
    all families of the ground have been blessed in you.”
  bmu-bmu: Denike yeŋön gi kötuetköm gihimei, nöŋön mönö i kötuetköm eŋgiba malmam.
    Denike yeŋön gi jim suehöm gihimei, nöŋön mönö i mewöyök jim suehöm eŋgiba malmam.
    Göhöra aka nöŋgö kötumötuetnan mönö gölmegö könagesö kambuŋi pakpak yeŋgö qakŋine
    öŋgöiga oyaeŋkoyaeŋ akŋe.”
  eng-GNV: I will also blesse them that blesse thee, and curse them that curse thee,
    and in thee shall all families of the earth be blessed.
  eng-WEBSTER: 'And I will bless them that bless thee, and curse him that curseth
    thee: and in thee shall all families of the earth be blessed.'
  nhw-BL: Niquintiochihuas inijuanti catli mitztiochihuase. Huan inijuanti catli mitztelchihuase,
    niquintelchihuas. Huan niquintiochihuas nochi masehualme ipan tlaltipactli por
    ta.”
  swh-ONEN: Nitawabariki wale wanaokubariki, na yeyote akulaaniye nitamlaani; na kupitia
    kwako mataifa yote duniani yatabarikiwa.”
  bba-bba: Bɑɑwure wi u nun domɑru kuɑ, kon mɑɑ yɛ̃ro domɑru kuɑ. Wi u mɑɑ nun bɔ̃rusi,
    kon yɛ̃ro bɔ̃rusi. Wunɛn min diyɑ hɑnduniɑn tɔmbu kpuro bɑ koo domɑru wɑ.
  eng-KJVCPB: 'and I will bless them that bless thee, and curse him that curseth thee:
    and in thee shall all families of the earth be blessed.'
  cpy-cpy: Ari notajonkawenteeri ikaatzi tajonkawentakimini eeroka. Ari niyakateeri
    naaka ikaatzi iyakatemini eeroka. Tema eeroka kantakaeyaawoni notajonkawentanteeyaariri
    maawoeni inashiyitachari sheninkatawakaeyitachari jaka kepatsiki.”
  mpx-mpx: Bolo nihi mulolu-agiwa nau na mulolu-agil, yaa bolo ami hehegan hi apapanak-an
    nau na nuwamut-agil. Ge owa eliyam un gegewel panayawiya na muloluagil.”
  wbp-wbp: “Kajingkili yapa nyinami nyuntuku wardinyi, ngulaju ngula-juku. Ngulakuju
    kapurna-jana ngajuju pirrjirdi-maninjarla warrawarra-kanyi. Kala kajingkili karla-karri
    maju manu juyurdurlu-yunparni, ngulaju kapurnangkurla juyurdurlu-yunparninjarla
    kunka-mani-yijala. Kuja kanpaju nyuntu wala-juku nyina ngajuku, kujarlaju yapa-kari
    yapa-kari kapungkulu marlaja nyina wardinyi nyuntuku kujarla yalarnirla ngurujarraranypa.”
  luo-luo: Anagwedh jogo ma gwedhi kendo anakwongʼ jogo makwongʼi, kendo ogendini
    duto manie piny nogwedhi nikech in.”
  meu-meu: Oi bae hanamomu taudia na baina hanamodia, a oi baine hadikamu tauna na
    baina hadikaia. Oi daimu ai tanobada besedia idoidiai do bae namo.
  npi-ULB: तँलाई आशिष् दिनेलाई म आशिष् दिनेछु, तर तँलाई अनादर गर्नेलाई म सराप दिनेछु
    । तँद्वारा नै पृथ्वीका सबै परिवारहरूले आशिष् पाउनेछन् ।
  yor-yor: Èmi yóò bùkún fún àwọn tí ó súre fún ọ, ẹni tí ó fi ọ́ ré ni Èmi yóò fi
    ré; nínú rẹ ni a ó bùkún gbogbo ìdílé ayé.”
  emp-NTPO: Bʌ carebabʌdara mʌ̃a carebaya. Bʌ biẽ́ obʌdara mʌ̃a biẽ́ b̶ʌya. Bʌd̶eba
    mʌ̃a naʌ̃ ẽjũãne b̶ea purura jũma carebaya.–
  ind-ind: Aku akan memberkati orang-orang yang memberkatimu dan mengutuk siapa pun
    yang mengutukmu. Semua suku bangsa di bumi akan diberkati melalui kamu.”
  pes-OPCB: آنانی را که تو را برکت دهند، برکت خواهم داد، و آنانی را که تو را لعنت
    کنند، لعنت خواهم کرد. همه مردم دنیا از تو برکت خواهند یافت.»
  ssx-ssx: Mo neke epealimi wanda꞉halita꞉ I̱ma꞉ epealo polopate. Mo neke pa꞉ta꞉ esihou
    pi lelimi wanda꞉halita꞉ kota꞉ I̱ma꞉ iki pa꞉ta꞉ esihou pi laalueke. Kutupa neke
    pa꞉ta꞉ yama꞉ta꞉ mo tutu ta꞉ta꞉ ta꞉ta꞉ paeyao epealueke leekeme.
  lcm-lcm: Ri si kipo poso atautauia ua, naka kun poso atautauia aniria kapa. Na riria
    kipo poso arikek ua, naka kun poso arikek aniria kapa. Le singim naka atautauia
    aongos na mamain ta palpal vap i kuli rina ke.”
  aer-aer: Kenhe tyerrtye areye apeke ngkwenge akangkemele aneme, ngenhe arntarnte-aremele,
    kele Ayenge itneke akangketyenhe itnenhe mwerre arntarnte-aretyenhenge. Kenhe
    itne apeke akurne ngkwenge mpwarewarretyenhe, kenhe Tharle itneke akurne mpwaretyenhenge.
    Kenhe ngkwengenge ayenge tyerrtye areyeke apmere arrpe-anenhele akangketyenhe,
    itnenhe arntarnte-aremele.”
  tgl-ULB: Pagpapalain ko ang magpapala sa iyo, pero sinuman ang maninira sa iyo ay
    susumpain ko. Sa pamamagitan mo, ang lahat ng mga pamilya sa buong mundo ay pagpapalain.”
  nop-nop: Nebek niŋdi du gehikahaŋneneeŋ adi adi kibi nubo adi yehikahaŋnewaat eŋ
    nebek niŋdi ganisilone tineeŋ adi adi kibi nubo yenisilone tibaat. Tiŋa du’walaniŋ
    kahaŋdi kwetkwet metam wanakaŋ tokidapmayembaak.”
  kca-kca: Ма, нӑӈена йӑм йасәӈ йастәты ŏтәта, йӑм мӑԓәм, пӑ нӑӈен мўԓты ŏтәт мўԓԓәԓам;
    нӑӈ хўватэн мўв ԓŏватән уԓты мирәт хŏԓ йӑмән мӑԓайәт».
  cbu-NT: Mishat, yuw tputs shiyaa chinakana anoo nuwsha istachtamna. Itaru, yuw tputs
    shiyaa natsakana anoo nuwsha nduntam istachina. Itaru, shiyamand kaminish ichingaru
    tsapurunas ztaru istachima, tárangiya Apanlli Apramarineetsi.
  usa-usa: Náyumo atimuqó uyakainomma kemá atimu umayike, abo náyumo taiáimo umakaiyamma
    kemá taiáima umayikanune. Abo máte kayuka mamárábímmá ekáké kemá atimuqá umayikanune.”
  hui-hui: Wali agalime í̠ biamogo biyagua nde i̱nabi ti biamogo bulebero. Mbiralime
    í̠hondo mo ko holene bi layagua nde i̱nabi ti mo ko holebero. Anigo í̠ha howa
    wali agali bibahende dindi tara tarani mani holebiraru i̱na ti biamogo bialu mo
    bayale helolebero, lene.
  wrs-wrs: Wo indhanamba yemba beswonamba vrivrava, nomba indhanamba kava si beswonam
    eva vewol vevrata. Heva os yemba nomba indhanamba sahonamba vritava, no indhanamba
    si kava sahonam vewol vevav. Wo kananapopol yimba si beswonam vinvav indakonda
    pethanindmba.
  mya-mya: သင့်​ကို​ကောင်း​ချီး​ပေး​သူ​တို့​အား​ငါ​ကောင်း ချီး​ပေး​မည်။ သင့်​ကို​ကျိန်​ဆဲ​သူ​တို့​အား​ငါ​ကျိန်​ဆဲ​မည်။
    ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​သည်​သင့်​အား​ဖြင့် ကောင်း​ချီး​ခံ​စား​ရ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော် မူ​၏။
  cbi-NTPO: Mun ñunu inchi mika ura' jusa detiñuba, i bain yalanu mika ura' ikaanu
    tsuyu, tsenmin mun ñunu inchi firu' isa tya' depañuba, i bain yalanu firu' ikaanu
    tsuyu; tsenmin ñu' mityaren kumuinchi entsa tu' chumu chachillanu iya mika ura'
    de-ikaanu tsuyu, timi.
  bod-N: ཁྱོད་ལ་བདེ་བ་སྐྲུན་མཁན་གང་ཞིག་ལ་བདག་གིས་ཀྱང་བྱིན་རླབས་གནང་བར༌བྱའོ། །ཁྱོད་ལ་སྡིགས་དམོད་བྱེད་མཁན་གང་ཞིག་ལ་བདག་གིས་ཀྱང་སྡིགས་དམོད༌བྱའོ།
    །ཡང་ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལ་ཁྱོད་རང་བརྒྱུད་ནས་བྱིན་རླབས་འཐོབ་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Awiriya munan ningo kete bitiruk, mu ani munan ningo kote bitirikko; bare
    awiriya nika bita maguwurok, mu ani nu bita maguwurikko; se ni te kariimet suen
    la ali imi te mu daiga bagara ningo arigimonko,” mam.
  kkl-kkl: Nimiri an yeplangkiikne Nari sin yepsinun. Nimiri an walangkiikne nari
    sin wabahinun. An pere agha nimi mog so'oag tala-tala wamikne ni walingena tatsinun,”
    seog.
  sna-sna: Ndicharopafadza vaya vanokuropafadza, uye ani naani anokutuka ndichamutuka;
    uye marudzi ose ari panyika acharopafadzwa kubudikidza newe.”
  spa-BLM: Bendeciré a los que te bendigan y maldeciré a los que te traten con desprecio.
    Todas las familias de la tierra serán bendecidas por ti”.
  beu-beu: Nehe ba aaung-hama ening metma aadana angu, eningse Na aaung-hama ba bae
    ebale veng niang angu metma mainang. Aarunge nehe ba kutuk metma aadana angu,
    eningse Na kutuk metma mainang. Vengmeet aaung-aaung! Aana aabetat aaung-hama
    angu ebele, eningse bangsa ba ae por-alolang taang anga, emangpi aaung-hama angu
    harak.
  cac-cac: Ol vac' in vach'c'olal d'a eb' vach' syutej sb'a d'ayach, ol in catab'ejpax
    eb' chuc syutej sb'a. Uujn̈ej ol vac' in vach'c'olal d'a yib'an̈ masanil eb' anima
    d'a yolyib'an̈q'uinal tic, xchi Jehová chi'.
  swh-ULB: Nitawabariki wakubarikio, lakini asiye kuheshimu nita mlaani. Kupitia kwako
    familia zote za nchi zitabarikiwa.
  bel-bel: Я дабраслаўлю тых, што дабраслаўляюць цябе, і тых, што ліхасловяць цябе,
    пракляну; і дабраславяцца ў табе ўсе плямёны зямныя.
  wed-wed: Ma aiai i viaiainim, tau ana viaiaini, ma aiai i parivai-apoapoenim, tauna
    ana parivai-apoapoeni, ma tamei dam anatapui au dobu ana viaiaini.”
  deu-ELBBK: Und ich will segnen, die dich segnen, und wer dir flucht, den werde ich
    verfluchen; und in dir sollen gesegnet werden alle Geschlechter der Erde!
  mbb-OT: Is menge etew he edtavang kenikew, edtuvazan ku. Is menge etew he ebpesipala
    kenikew, edrewakan ku. Ne pinaaǥi kenikew edtuvazan ku te meupiya is langun he
    menge etew ziyan te kelibutan.”
  msc-msc: Mɔɔ mɛn ba duwa i yɛ ka i miri koɲuma, n di ɲumaya kɛ wo tii yɛ. Mɔɔ mɛn
    ba i danka, n di tɔrɔya la wo kan. I ri kɛ sababu ri, siyailu bɛɛ ri baraka sɔrɔn
    n bolo.»
  mal-2015: നിന്നെ അനുഗ്രഹിക്കുന്നവരെ ഞാൻ അനുഗ്രഹിക്കും; നിന്നെ ശപിക്കുന്നവരെ ഞാൻ
    ശപിക്കും; നിന്നിൽ ഭൂമിയിലെ സകലവംശങ്ങളും അനുഗ്രഹിക്കപ്പെടും.
  tuo-NT: Masã mʉꞌʉrẽ añurõ nirãrẽ añurõ waꞌacã weegʉti. Noꞌo mʉꞌʉrẽ ñaꞌarõ waꞌacã
    weerã́ peꞌere yʉꞌʉ narẽ ñaꞌarõ waꞌacã weegʉti. Mʉꞌʉ meꞌrã nipeꞌtirã aꞌti turicjãrãrẽ
    añurõ waꞌacã weegʉti”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Nawu ngundimarneyime kunmak, wanjh ngayemanwali ngabenmarneyime kunmak.
    Dja nawu kabirridjare ke kunyid kabirrimarnbun, ngayemanwali ngabenmarnemarnbun
    kunyid bedberre. Dja kore ngudda ngabenmarnekurduyime kunmak bedberre nawu birribebbehmud
    rowk kore kurorre kabirrihbebbehdi.”
  met-met: Bagula ngasina guxama na lipu gaxarea disina guxama naung, saing bagula
    ngasina mauxanganoa na lipu gaxarea dilibu doa naung. Baing mana ung bagula numanuma
    longgalo daxap guxama.”
  gvs-gvs: Avatauwa neta sikaipakuyem, e tauyadi nakae bei akaipakuyedi. Avatauwa
    neta sikaosevem, bei akatubolatedi. Boda liliudi poyapoya ame goi bei siyagoi
    kom goi akaipakuyedi.’
  rmc-rmc: Požehňinava olen, ko tuke žehňinen, a prekošava olen, ko tut košen. Prekal
    tute ena požehňimen savore manuša pre phuv.“
  nlg-nlg: Inau ku vautora rahei tara vautogho mu ku varangara rahei tara varangagho.
    Mi tamua ighoe ku vautora na lei kema udolu ilokana na maramana.”
  dgr-DOGNT: Dǫ nexè sìghà hogehtsı̨ı̨ sìı gıxè sìghà agohłe ha, eyıts'ǫ dǫ yatı nezı̨-le
    nek'e nègııɂàa sìı yatı nezı̨-le gıghàehɂà ha. Eyıts'ǫ nı̨ nets'ıhɂǫ̀ dıı nèk'e
    dǫ hazǫǫ̀ gıxè sìghà hòɂǫ ha,” Nǫ̀htsı̨ yèhdı.
  pes-OPV: وبرکت دهم به آنانی که تو را مبارک خوانند، ولعنت کنم به آنکه تو را ملعون
    خواند. و از توجمیع قبایل جهان برکت خواهند یافت.»
  ron-1924: Вой бинекувынта пе чей че те вор бинекувынта ши вой блестема пе чей че
    те вор блестема ши тоате фамилииле пэмынтулуй вор фи бинекувынтате ын тине.”
  aui-aui: Raghanina wawaya sinimiiseyem na, animiiseyedi. Bi memeda wawaya sinisisiya
    berovem na, tagu aro anaveredi. Tamve na dam tupadi, mmko kuburine animiiseyedi.”
  ben-OBCV: যারা তোমাকে আশীর্বাদ করবে, আমি তাদের আশীর্বাদ করব, আর যারা তোমাকে অভিশাপ
    দেবে, আমি তাদের অভিশাপ দেব; আর পৃথিবীর সব লোকজন তোমার মাধ্যমে আশীর্বাদ লাভ করবে।”
  lex-lex: Hota A'ura'a-upalga mak kara'a-kapal o'a, ne ghoptutu-ghoplera mak khoptutu-khopler
    o'a (Aghi'a samomuou riy mak khi' samomuou o'a, ne Aghi'a yatyata riy maka khi'
    yatyat o'a). Yoma Awualiri o'a, ne onnila o' na'nama rimormior niohkeran di rlernana
    yara'a-yapalu.”
  rgu-rgu: Neuꞌ ko Au fee ua-naleꞌ neuꞌ lahenda fo fee o ua-naleꞌ. Tehuu Au fee kutuk
    neuꞌ lahenda fo fee o kutuk. Nenene matalolole! Huu fo neuꞌ ko basa lahenda nusaꞌ
    nai dae-bafoꞌ a hapu ua-naleꞌ nana huu o.”
  som-som: 'oo waan barakayn doonaa kuwa kuu duceeya, kan ku habaarana waan habaari
    doonaa: oo qabiilooyinka dhulka oo dhammu adigay kugu barakoobi doonaan.'
  lat-VUC: Benedicam benedicentibus tibi, et maledicam maledicentibus tibi, atque
    in te benedicentur universæ cognationes terræ.
  aoi-aoi: “Aburraja wurrukwala warnumamalya ke-yengbinama eningaba ayakwa nungkwa-langwa-langwa.
    Kembirra ngayamba-langwa arrkala eningaba ayakwa ki-yengbini-yada wurrumurndakakinu-wa
    warnumamalya. Umba aburraja warningerribirra warnumamalya kabi-kbajina-manja nungkuwa-wa,
    kembirra ngayamba-langwa ke-kbajinama wurrumurndakakinu-wa warnumamalya. Biya
    ki-yaminama ngayuwa eningaba wurruwurrakwulyumida-manja warnumamalya engkalina-langwa
    iya engkalina-langwa angalya, wuburra laka ningi-yaminama eningaba aduwaba nungkuwa-manja,”
    ni-yama nakina Yaweya Aburemu-wa-da.
  eng-ASVBT: 'and I will bless them that bless thee, and him that curseth thee will
    I curse: and in thee shall all the families of the earth be blessed.'
  mna-mna: Wal ta so tikampe u, na nio ko aŋkampe zin. Mi zin wal ta so matan pasomu,
    na keteŋ malmalŋana tio ko ise kizin. Mi nu ko we zaala be kampeŋana biibi ise
    kizin karkari ta boozomen ta timbotmbot pa toono na.”
  ita-1885: Ed io benedirò coloro che ti benediranno, e maledirò coloro che ti malediranno;
    e tutte le nazioni della terra saranno benedette in te.
  eng-LXXUP: And I will bless those that bless thee, and curse those that curse thee,
    and in thee shall all the tribes of the earth be blessed.
  eng-ULB: I will bless those who bless you, but whoever dishonors you I will curse.
    Through you will all the families of the earth be blessed.”
  spa-VBL: Bendeciré a los que te bendigan, y maldeciré a los que te maldigan. Todos
    en la tierra serán benditos a través de ti”.
  fra-_FOB: Et je bénirai ceux qui te béniront, et je maudirai ceux qui te maudiront;
    et toutes les familles de la terre seront bénies en toi.
  mal-mal: നിന്നെ അനുഗ്രഹിക്കുന്നവരെ ഞാൻ അനുഗ്രഹിക്കും; നിന്നെ ശപിക്കുന്നവരെ ഞാൻ ശപിക്കും;
