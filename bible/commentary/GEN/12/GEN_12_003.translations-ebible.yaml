    you and your family, I will curse them and make trouble for them. I will use your
    family to do good things for all the families in the world.”
  ilo-ULB: Bendisionakto dagiti mangbendision kenka, ngem ilunodkonto dagiti saan
    nga agraem kenka. Babaen kenka, mabendisionanto amin a pamilia ti entero a daga.”
  kpg-kpg: Au ga haga maluagina digau ala e haga maluagina goe, ge e haga halauwa
