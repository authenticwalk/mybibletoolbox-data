  uig-ARA: كىملەر ساڭا بەخت-بەرىكەت تىلىسە مەن ئۇلارنى بەرىكەتلەيمەن، كىمكى سېنى خورلىسا،
    مەن چوقۇم ئۇنى لەنەتكە قالدۇرىمەن؛ سەن ئارقىلىق يەر يۈزىدىكى بارلىق ئائىلە-قەبىلىلەرگە
    بەخت-بەرىكەت ئاتا قىلىنىدۇ! ــ دېدى.
  bsp-bsp: Indesɔŋ pətɔt aŋɛ ŋandetolan' am pətɔt mɔ. Indesɔŋ pəlɛc aŋɛ ŋandetolan'
