  sus-sus: Mixi naxan dubama i bɛ, n fan barakɛ sama nɛ na kanyi ma. Mixi naxan i
    dankama, n fan na kanyi dankama nɛ. Duniɲa birin barakɛ sɔtɔma i tan nan saabui
    ra.»
  pon-2006: I pahn kapaiahda irail kan me kin kapaiaiukada. Ahpw I pahn keriahla irail
    kan me kin keriaiukala. Wehi koaros en sampah pahn peki rehi I en kapaiairailda
    duwehte ei kapaiaiukadahr.”
  jae-jae: Aê gabe janam mec êsêac, taŋ sênam mec aôm ma êsêac, taŋ sêpuc boa aôm
    naŋ, aê gabe japuc boa. Gôlôac nomŋa samob têtap mec ŋamoasiŋ sa êtu aômŋa.”
  ksd-ksd: Ma ina tata vadoane diat dia vadoane u, ma ina tata vakakaina nina ba na
    tata vakakaina u; ma ra lavur vuna tarai ta ra rakarakan a gunagunan diat a ti
    doan boko tam.
  tur-YTC: Seni kutsayanları kutsayacağım, Seni lanetleyeni lanetleyeceğim. Yeryüzünün
    bütün aileleri senin aracılığınla kutsanacak.”
  bel-N: І Я дабраслаўлю тых, якія будуць дабраслаўляць цябе, а тых, якія будуць праклінаць
    цябе, Я пракляну. І будуць дабраслаўлёныя ў табе ўсе плямёны зямлі”.
  grc-BRENT: Καὶ εὐλογήσω τοὺς εὐλογοῦντάς σε, καὶ τοὺς καταρωμένους σε καταράσομαι,
    καὶ ἐνευλογηθήσονται ἐν σοὶ πᾶσαι αἱ φυλαὶ τῆς γῆς.
  ind-AYT: Aku akan memberkati mereka yang memberkatimu, tetapi orang yang mengutukmu
    akan Aku kutuk. Melaluimu, semua kaum di bumi akan diberkati.”
  lid-lid: Jo kameh nyosowani are aseken ou. Arile jo kameh edeu isi i tare lau aten
