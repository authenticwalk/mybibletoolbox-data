  arb-NAV: وَأُبَارِكُ مُبَارِكِيكَ وَأَلْعَنُ لاعِنِيكَ، وَتَتَبَارَكُ فِيكَ جَمِيعُ
    أُمَمِ الأَرْضِ».
  adz-adz: Dzi bungꞌ afinti garam uda agu yaban, da bida manga pupuarapan da agu da
    dzi bungꞌ arim barabin maisan i mungaꞌ gan rutin. Da mingꞌa agu da dzi bungꞌ afinti
    garam intap utup utup santan.”
  ewe-ewe: Mayra ame siwo ayra wò la, eye maƒo fi ade ame sia ame si aƒo fi ade wò
