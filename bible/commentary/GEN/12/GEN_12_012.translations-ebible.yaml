verse: GEN.012.012
translations:
  mal-C: ഈജിപ്റ്റുകാർ നിന്നെ കാണുമ്പോൾ, ‘ഇവൾ അവന്റെ ഭാര്യയാകുന്നു’ എന്നു പറഞ്ഞ് എന്നെ
    കൊല്ലുകയും നിന്നെ സ്വന്തമാക്കുകയും ചെയ്യും.
  deu-TKW: 'Wenn dich nun die Ägypter erblicken werden, werden sie sagen: Sie ist
    sein Weib! und werden mich totschlagen, dich aber werden sie am Leben lassen.'
  lin-lin: 'Tango bato ya Ejipito bakomona yo, bakoloba : ‹ Azali mwasi na ye. › Boye,
    bakoboma ngai mpe bakotika yo na bomoi.'
  cbr-NT: 'usa ''ain ka egipcio unikamax mi isi kiti ''ikën: Ënë xanux ka ënë unin
    xanu ''ikën. Ësai kikin ka ''ë minun kuëënkin mi binxun ''akánti ''ikën.'
  eng-LSV: 'and it has come to pass that the Egyptians see you, and they have said,
    This [is] his wife; and they have slain me, and you they keep alive:'
  bmu-bmu: 'Mewögöra Ijipt azi yeŋön gi geka kewö jime: ‘Ki yaŋgö anömŋa.’ Mewö jiba
    ni nuŋguget kömumam-mö, gi gehorigetka malman.'
  eng-GNV: 'Therefore it will come to passe, that when the Egyptians see thee, they
    will say, She is his wife: so will they kill me, but they will keepe thee aliue.'
  eng-WEBSTER: 'Therefore it will come to pass, when the Egyptians shall see thee,
    that they will say, This is his wife: and they will kill me, but they will save
    thee alive.'
  nhw-BL: 'huan quema nopa egiptome mitzitase, quiijtose: ‘Ni sihuatl, ya isihua ni
    tlacatl. Huajca ma tijmictica huan nopa sihuatl elis toaxca.’'
  swh-ONEN: Wakati Wamisri watakapokuona, watasema, ‘Huyu ni mke wake.’ Ndipo wataniua,
    lakini wewe watakuacha hai.
  bba-bba: Eɡibitiɡibu bɑ̀ n nun wɑ bɑ koo nɛɛ, ɑ sɑ̃ɑ nɛn kurɔ kpɑ bu mɑn ɡo bu nun
    deri.
  eng-KJVCPB: 'therefore it shall come to pass, when the Egyptians shall see thee,
    that they shall say, This is his wife: and they will kill me, but they will save
    thee alive.'
  cpy-cpy: 'Arika iñaawakimi Egipto-jatzi, ikanteeyeni: ‘Iroka tsinani iina ini irika
    atziri.’ Rootaki opoñaantyaari rompojina, eero rompojimaetzimi eeroka tema ikowatye
    rayimi.'
  mpx-mpx: He ebo Itipita nihi kitewa, nasi nihi ba, ‘Lagona to.’ Yaka nihi tagapaaligau
    ge owa nihi pwamolowa.
  wbp-wbp: '@see-verse:GEN.012.011'
  luo-luo: Ka jo-Misri oneni, gibiro wacho, ‘Ma en chiege.’ Mi gininega to inires
    ngimani.
  meu-meu: lau na tomamu Aigupto taudia bae itamu negana ai, idia baeto “Ina na ia
    adavana”, bena lau bae alagu mase bona oi bae abimu mauri.
  npi-ULB: मिश्रीहरूले तिमीलाई देख्‍दा 'यो यसकी पत्‍नी हो' भन्‍ने छन् र तिनीहरूले
    मलाई मार्ने छन्, तर तिनीहरूले तिमीलाईचाहिँ जीवितै राख्‍नेछन् ।
  yor-yor: nígbà tí àwọn ará Ejibiti bá rí ọ, wọn yóò wí pé, ‘Aya rẹ̀ nìyí.’ Wọn yóò
    si pa mí, ṣùgbọ́n wọn yóò dá ọ sí.
  emp-NTPO: 'Egiptod̶ebemarãba bʌ unubʌdad̶e jarad̶ia: “Jãʌ̃ra idji quimaa.” Maʌ̃
    bẽrã mʌ̃ra bead̶ia. Baribʌrʌ bʌra zocai b̶ʌd̶ia edad̶i carea.'
  ind-ind: Karena itu, kalau orang-orang Mesir melihatmu, mereka akan berkata, ‘Perempuan
    itu adalah istrinya!’ Lalu demi memperolehmu, mereka akan membunuh aku, sedangkan
    kamu akan mereka biarkan hidup.
  pes-OPCB: 'وقتی مصری‌ها تو را ببینند، خواهند گفت: ”این زن اوست. او را بکشیم و زنش
    را تصاحب کنیم!“'
  ssx-ssx: Koto ekina꞉ mo Idiepi haliwekima꞉ neke handolota꞉ neketa꞉ yaka wanda꞉ ya꞉ka꞉ta꞉me
    laa I̱ litolo hata꞉ neketa꞉ pa halena꞉ lelimikie.
  lcm-lcm: Na nganlak man a ri vap i Aigipto ki arai anim kila posong ta, ‘Aina suke
    nang kapo kisngana.’ Au na kila angkoai si raung anig sikei kila teng ato ua.
  aer-aer: '@see-verse:GEN.012.011'
  tgl-ULB: Kapag nakita ka ng mga taga-Ehipto sasabihin nilang, 'Ito ay kaniyang asawa,'
    at ako ay papatayin nila, pero hahayaan ka nilang mabuhay.
  nop-nop: Isip me adi gabuŋa indiŋ yoneŋ, ‘Biyagoŋ hinek, ya tamuŋiŋ ne’walaŋ’ yoŋa
    nulukumuŋ tineeŋ eŋ du adi bigabune hatibaaŋ.
  kca-kca: 'Египет мўв хŏйатәт нӑӈен шийаԓәтэԓән, йастәԓәт: ‘Тӑм ԓўв имеԓ’; мӑнэм
    веԓԓэԓ, нӑӈ пӑ ԓыԓӈа хӑйԓайән;'
  cbu-NT: 'Ashiriya, Ijiptoshuch tputs shiyaa pakchusin, kurakaatsshat kamankatssin,
    Nish kiz kizpur wanasir kuseenllpa wazaranllpata, tákchusin, kuraksha: Wazaranllee
    pchangtsa. Sheerus, wizanllee nuwashsha yushindangtsa, táchparee. Tákchu, shiyamand
    kaminish nuwaa pachachpasinaya, tárangiya.'
  usa-usa: Ítípiq wayukama emmó aoneta, yerawáqá miráitinoe, ‘mami nínímmá wenánáre.’
    teta yeráwáqá kemmá tikameta emmá paa-ayuwaiya mainone.
  hui-hui: Iyibiali karume í̠ hondowa ti dimagoliore holebira. Tigua i̱ onedalo handayagua
    nde í̠ berelo wahalu i̱ bolobadago.
  wrs-wrs: '@see-verse:GEN.012.011'
  mya-mya: အီ​ဂျစ်​ပြည်​သား​တို့​မြင်​လျှင်`သူ​သည်​အာ​ဗြံ ၏​မ​ယား​ဖြစ်​၏' ဟု​ဆို​၍​ငါ့​ကို​သတ်​ပြီး
    နောက် သင့်​ကို​အ​သက်​ချမ်း​သာ​ပေး​ကြ​လိမ့်​မည်။-
  cbi-NTPO: 'Tsa'' mitya Egipto'' chulla nei''ba ñunu katamin: Entsa shinbuya juntsa
    ruku'' shinbuñuve, tinu dejuve. Tsejtu inuya detute'', ñunuya ka'' jiinu ju''
    bain tsainu dejuve.'
  bod-N: ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ཀྱིས་ཁྱོད་རང་མཐོང་བ༌ན། འདི་ནི་ཁོའི་ཆུང་མ་ཡིན་ཞེས་སྨྲ་ངེས༌ཤིང༌།
    དེ་དག་གིས་ང་རང་གསོད་པར་འགྱུར་ཡང་ཁྱོད་ནི་གསོན་པར་བྱེད༌དོ།།
  wsk-wsk: Se ani ikisam, Egypt kari ni karkamon ale balmon, ni aninga aiwus mamon,
    ale aninga momon ale nika tamonko.
  kkl-kkl: Mesir nimiri kembaghiikti, “Kelene Abram elkel wamla,” aro seneraghikti
    an lililangkiikti na opnukang.
  sna-sna: Pauchaonekwa navaIjipita, vachati, ‘Uyu ndiye mukadzi wake.’ Ipapo vachandiuraya
    asi iwe vachakurega uri mupenyu.
  spa-BLM: 'Sucederá que cuando los egipcios te vean, dirán: ‘Esta es su mujer’. A
    mí me matarán, pero a ti te salvarán viva.'
  beu-beu: Kalo Masir enehe ang naung ini uuling aateing se, ini hula, aaing nejangu,
    base ini nameang senge ini aaing medi.
  cac-cac: 'Yuj chi'' ayic ol ach yilan eb'' vin̈ aj Egipto tic, ol am yal eb'' vin̈
    icha tic: A ix tic yetb''eyum ton val vin̈ tic ix, yuj chi'' co mileccham vin̈
    yic scan ix qued''oc, xcham eb'' vin̈.'
  swh-ULB: Wamisri watakapokuona watasema, huyu ni mke wake, na wataniua mimi, lakini
    watakuacha wewe hai.
  bel-bel: 'і калі Егіпцяне ўбачаць цябе, дык скажуць: гэта жонка яго; і заб''юць
    мяне, а цябе пакінуць жывою;'
  deu-ELBBK: 'und es wird geschehen, wenn die Ägypter dich sehen, so werden sie sagen:
    Sie ist seine Frau; und sie werden mich erschlagen und dich leben lassen.'
  mbb-OT: Ne emun egkeehè ka te menge Ehiptohanen siguradu egkaǥi zan te, ‘Esawa zin
    bes heini!’ Ne zutun, edhimetayan e zan, iyan, kenè ke zan mulà edhimetayan.
  msc-msc: Ni Misirankailu ka i yen, alu ri a lɔn ko n muso le i ri. Wo rɔ, alu ri
    n faa ka i kɛndɛ to.
  mal-2015: 'മിസ്രയീമ്യർ നിന്നെ കാണുമ്പോൾ: ഇവൾ അവന്റെ ഭാര്യയെന്നു പറഞ്ഞു എന്നെകൊല്ലുകയും
    നിന്നെ ജീവനോടെ രക്ഷിക്കയും ചെയ്യും.'
  tuo-NT: Egiptocjãrã mʉꞌʉrẽ ĩꞌarã, ‘Aꞌtigo ãꞌrĩ nʉmo nimo’, nirãsama. Mʉꞌʉrẽ ẽꞌmasĩꞌrĩrã,
    yʉꞌʉre wẽjẽrãsama. Mʉꞌʉ meꞌrã nisĩꞌrĩrã, mʉꞌʉrẽ wẽjẽsome.
  gup-gup: '@see-verse:GEN.012.011'
  met-met: Bungina Isipdi dibagung bagula daharua ba, ‘Haininoa naga.’ Baing ina naga,
    bagula dung nga mati bu daxapkung.
  gvs-gvs: Tutayana Itipita korotoidi sigitem, bei sinuwonúwana kadi, “Ame vavinayana
    Eberam monena.” Tuwo bei sikaumategu go, kom sem maa yawoim sikabim.
  rmc-rmc: 'Sar tut dikhena o Egipťana, phenena peske: ‚Kadi hiňi leskri romňi.‘ Man
    murdarena a tut mukena te dživel.'
  nlg-nlg: Tana bona kara righigho na lei mane ni Egypt ke, kara liona na mateagu
    inau, na pukuna ighoe na taugu, ge kara lavigho.
  dgr-DOGNT: Egypt got'ı̨į̀ neghàgeeda nı̨dè dıı hagedı ha sǫnı, ‘Dıı wets'èkeè hǫt'e,’
    gedı t'à ełaàsegèhwhı ha, hanìkò nı̨ ełaànegèhwhı ha nıìle.
  pes-OPV: 'همانا چون اهل مصر تو را بینند، گویند: “این زوجه اوست.” پس مرا بکشند و
    تو را زنده نگاه دارند.'
  ron-1924: 'Кынд те вор ведя еӂиптений, вор зиче: ‘Ачаста есте неваста луй!’ Ши пе
    мине мэ вор оморы, яр пе тине те вор лэса ку вяцэ.'
  ben-OBCV: মিশরীয়রা যখন তোমায় দেখে বলবে, ‘এ তো এই লোকটির স্ত্রী।’ তখন তারা আমায়
    হত্যা করবে কিন্তু তোমাকে বাঁচিয়ে রাখবে।
  lex-lex: hota la' de makden Mesir ramkek o' pa rpi'u-rga'u lia o'a pa rakota riwra
    hadi de e hawni noka rwen a'u me rayori o'a.
  rgu-rgu: Tehuu maneniko lahenda Masir a rita o napu ma leoꞌ ia, tantu ara nau raisa
    au, nana huu au nana o saom. No ria na, ara bisa tonda ra o.
  som-som: oo waxaa dhici doona in markii ay Masriyiintu ku arkaan, ay odhan doonaan,
    Waa naagtiisii tanu. Oo way i dili doonaan, laakiin adiga way ku dayn doonaan.
  lat-VUC: 'et quod cum viderint te Ægyptii, dicturi sunt: Uxor ipsius est: et interficient
    me, et te reservabunt.'
  aoi-aoi: Kabu-rringkina-manja nungkuwa WarningiYijiba warnumamalya, ka-lyangkiyaminama
    wurrakina, ‘Aburema-langwa dadingiyenikba dakina-na?’ ke-yaminama wurrakina. Kembirra
    dukwa kabu-ngajina wurrakina ngayuwa-manja-da. Umba nungkwaja k-ambilya ningkeniba
    ningkakina.
  eng-ASVBT: 'and it will come to pass, when the Egyptians shall see thee, that they
    will say, This is his wife: and they will kill me, but they will save thee alive.'
  mna-mna: Tana zin wal ki Aikuptu tisombe tire u, nako matan berber pu. To tipun
    yo ma aŋmeete be tikamu.
  ita-1885: 'Laonde avverrà che, quando gli Egizj ti vedranno, diranno: Costei è moglie
    di costui; e mi uccideranno, e a te scamperanno la vita.'
  eng-LXXUP: It shall come to pass then that when the Egyptians shall see thee, they
    shall say, This is his wife, and they shall slay me, but they shall save thee
    alive.
  eng-ULB: When the Egyptians see you they will say, 'This is his wife,' and they
    will kill me, but they will keep you alive.
  spa-VBL: Y cuando los egipcios te vean, dirán, ‘ella es su esposa,’ y me matarán,
    pero no a ti.
  fra-_FOB: 'Et il arrivera que lorsque les Égyptiens t''auront vue, ils diront: C''est
    sa femme; et ils me tueront; mais ils te laisseront vivre.'
  mal-mal: 'ഈജിപ്റ്റുകാർ നിന്നെ കാണുമ്പോൾ: ‘ഇവൾ അവന്റെ ഭാര്യ’ എന്നു പറഞ്ഞ് എന്നെ കൊല്ലുകയും
    നിന്നെ ജീവിക്കുവാൻ അനുവദിക്കുകയും ചെയ്യും.'
  urd-GVR: Misrī tujhe dekheṅge, phir kaheṅge, ‘Yih is kā shauhar hai.’ Natīje meṅ
    wuh mujhe mār ḍāleṅge aur tujhe zindā chhoṛeṅge.
  suz-BL: मिनु इजीप्‍त ङा मुरुम इ कली तशा ‘मेको आ मीश बाक्‍ब’ दे आं कली साइक्‍नीम।
    इ कली चहिं ब्रोंइचा गेनीम।
  ita-1927: 'e avverrà che quando gli Egiziani t’avranno veduta, diranno: Ella è sua
    moglie; e uccideranno me, ma a te lasceranno la vita.'
  ckb-ckb: 'کاتێک میسرییەکان دەتبینن، دەڵێن: ”ئەمە ژنەکەیەتی.“ ئەو کاتە من دەکوژن
    بەڵام تۆ دەهێڵنەوە.'
  eng-BBE: 'And I am certain that when the men of Egypt see you, they will say, This
    is his wife: and they will put me to death and keep you.'
  crx-NTPO: '''Et huwa ''et la ''uhoneh Egypt nenit''az de nyo nilh''en whe ''et la
    ''uhudooni'', ‘Ndun oo''at ''unt''oh,’ ''ink''ez la sozoolhghelh nyun ''aw nyozoolhghelh
    ait''oh.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಈಜಿಪ್ಟಿನವರು ನಿನ್ನನ್ನು ಕಂಡು, ‘ಈಕೆಯು ಅವನ ಹೆಂಡತಿ’ ಎಂದು ಹೇಳಿ,
    ನನ್ನನ್ನು ಕೊಂದುಹಾಕಿ, ನಿನ್ನನ್ನು ಉಳಿಸುವರು.
  bbb-bbb: '@see-verse:GEN.012.011'
  tam-2017: எகிப்தியர்கள் உன்னைப் பார்க்கும்போது, நீ என்னுடைய மனைவி என்று சொல்லி,
    என்னைக் கொன்றுபோட்டு, உன்னை உயிரோடு வைப்பார்கள்.
  spa-RV-1909: 'Y será que cuando te habrán visto los Egipcios, dirán: Su mujer es:
    y me matarán á mí, y á ti te reservarán la vida.'
  ron-BTF: 'De aceea se va întâmpla, când egiptenii te vor vedea, că vor spune: Aceasta
    este soţia lui; şi mă vor ucide, dar pe tine te vor păstra în viaţă.'
  eng-WEBP: It will happen that when the Egyptians see you, they will say, ‘This is
    his wife.’ They will kill me, but they will save you alive.
  eng-FBV: When the Egyptians see you, they'll say, ‘She's his wife,’ and they'll
    kill me but not you!
  nld-1939: 'Als de Egyptenaren u zien, en denken: dat is zijn vrouw, dan zullen ze
    mij vermoorden, maar u in leven laten.'
  nch-BL: 'huan quema nopa egiptome mitzitase, quiijtose: ‘Ni sihuat, ya isihua ni
    tacat. Huajca ma tijmictica huan nopa sihuat elis toaxca.’'
  tfr-NTPO: Pja ĩya Egipto sopgarë ga pja bor boy l̈e, ga tja zröya l̈ok bop kjĩshko,
    pja ber ba kong wl̈o dani.
  vie-1934: 'Gặp khi nào dân Ê-díp-tô thấy ngươi, họ sẽ nói rằng: Aáy là vợ hắn đó;
    họ sẽ giết ta, nhưng để cho ngươi sống.'
  hin-CV: जब मिस्र के लोगों को यह पता चलेगा कि तुम मेरी पत्नी हो, तो वे मुझे मार डालेंगे
    और तुम्हें जीवित छोड़ देंगे.
  eng-OURB: It will happen, when the Egyptians [people from Abode of slavery] see
    you, that they will say, ‘This is his wife.’ They will kill me, but they will
    save you alive.
  spa-BES: 'Y tengo la certeza de que cuando te vean los varones de Egipto, dirán:
    Esta es su mujer, y me matarán y te guardarán.'
  tdx-tdx: 'Aa naho mahaisak’ azo o nte-Mitsraimeo le, inao: Vali’e iroa, ty ho asa’iareo,
    naho hañe-doza amako naho hahaen-ko velon-drehe.'
  vid-vid: Wamisili lowokona wolonga, ‘Ayu ndo mchewake,’ hamba wong'hopola ila hegwe
    wokuleka mkomu.
  pwg-pwg: Egypt damsi ina kitim na ina kayowem ma ina vona bo, ‘Kawana kubiine takiivunui
    ma wavinena tarutini.’
  eng-OKE: And it will be that when the Mizraee see thee they will say, This is his
    wife; and they will kill me, and thee will they reserve.
  tha-KJV: เพราะฉะนั้นต่อมาเมื่อคนอียิปต์จะเห็นเจ้า พวกเขาจะพูดว่า ‘​นี่​เป็นภรรยาของเขา’
    และพวกเขาจะฆ่าข้าพเจ้าเสีย แต่​พวกเขาจะไว้​ชี​วิตเจ้า
  por-BR-2018: 'E será que quando te houverem visto os egípcios, dirão: Sua mulher
    é: e matarão a mim, e a ti te preservarão a vida.'
  bco-bco: Isib kaluwa꞉yo꞉ ge ba꞉dakiyo꞉, iliyo꞉ a꞉la꞉sa꞉ma꞉ib, ‘Ga we ene ingalo꞉b’
    a꞉la꞉asulakiyo꞉, ne sana sowaki, ge o꞉mesea꞉ki ta꞉fa꞉ib.
  deu-ELO: 'und es wird geschehen, wenn die Ägypter dich sehen, so werden sie sagen:
    Sie ist sein Weib; und sie werden mich erschlagen und dich leben lassen.'
  ktm-ktm: Sa lau odo Isip we heltuwe ou ti we hapa ou ti mbrulu. Eri kihne su hapwi
    yu kumwet pe ou emin.
  caa-caa: 'y conda axin uwiretobꞌ e winicobꞌ tama e lugar Egipto axin oꞌjronobꞌ cocha
    era y che: ‘E ixic era jax uwixcar e winic yax. Cachamsic e winic era tuaꞌ aquetpa
    e ixic tacaron.’ Bꞌan axin oꞌjronobꞌ e winicobꞌ xeꞌ ajlugarobꞌ Egipto.'
  eng-WYC-2018: and that when (the) Egyptians shall see thee, they shall say, It is
    his wife, and they shall slay me, and keep thee, (or and then they shall kill
    me, but keep thee alive).
  epo-epo: 'kaj kiam la Egiptoj vin vidos, ili diros: Tio estas lia edzino; kaj ili
    mortigos min, kaj vin ili lasos viva.'
  uig-PIN: Xundaⱪ boliduki, misirliⱪlar seni kɵrsǝ, «Bu uning ayali ikǝn» dǝp, meni
    ɵltürüwetip, seni tirik ⱪalduridu.
  beo-beo: Idibidi dunu da di ba:sea amane sia:mu, ‘Amo da ea uda.’ Amasea, ilia da
    na fane legemu be di esaloma:ne yolesimu.
  tpi-OTNT: Na taim ol man bilong Isip i lukim yu, ating bai ol i mangalim yu. Na
    sapos ol i save, yu meri bilong mi, orait inap ol i kilim mi na larim yu i stap.
  hau-SA: Sa’ad da Masarawa suka ganki, za su ce, ‘Wannan matarsa ce.’ Za su kuwa
    kashe ni, su bar ki da rai.
  udu-udu: 'Dhali ki ’Kwani gi Pam Masir mini p̱ar /e e mo tani uni mini o gwo mo
    ki: A’di yansan ta ashim piti mo. Dhali yan’ko’d uni mini ’kosh aha/ jwa mo, hili
    /e minu dhalku/ ki e mo.'
  uig-LAT: Shundaq boliduki, misirliqlar séni körse, «Bu uning ayali iken» dep, méni
    öltürüwétip, séni tirik qalduridu.
  nde-nde: AmaGibhithe azakuthi ekubona athi, ‘Lo ngumkakhe.’ Lapho-ke bazangibulala
    wena bakuyekele uphile.
  ton-ton: Pea ko ia, ka mamata ʻae kakai ʻIsipite kiate koe, te nau pehē, ‘Ko hono
    uaifi eni:’ pea te nau tāmateʻi au, ka te nau fakamoʻui koe.
  ces-1613: 'A stane se, že když tě uzří Egyptští, řeknou: To jest manželka jeho;
    i zabijí mne, tebe pak živé nechají.'
  eko-eko: Amisuri n'oowoona anttela olupa yoori weeyo o muukhaaka, antta okuula yoori
    weeyo osale na-yo.
  nss-nss: Mahapo kapa takayarayah kaya Yisip, andre hu ndramat para Yisip kanime
    wou, pe hu kapa, ‘Pihin hira nambuyu Apram.’ Pwen pe andre hu karayi yo kumat
    pe wou ayen.
  eng-WMB: It will happen that when the Egyptians see you, they will say, ‘This is
    his wife.’ They will kill me, but they will save you alive.
  tam-TCV: எகிப்தியர் உன்னைக் காணும்போது, ‘இவள் அவனுடைய மனைவி’ என்று சொல்லி, என்னைக்
    கொன்றுவிடுவார்கள் ஆனால் உன்னையோ உயிரோடு விட்டுவிடுவார்கள்.
  ceb-ULB: Sa dihang ang mga Ehiptohanon makakita kanimo moingon sila nga, 'Mao kini
    ang iyang asawa', ug ila akong patyon, apan buhion ka nila.
  mkn-mkn: Ma nanti kalo orang Masir lia sang lu manis bagini, tantu dong mau bunu
    sang beta, tagal beta ni lu pung laki. Deng bagitu, dong bisa ame sang lu.
  pol-UBG: 'Gdy Egipcjanie cię zobaczą, powiedzą: To jego żona; i zabiją mnie, a ciebie
    zostawią przy życiu.'
  agr-agr: 'nuadui egiptunmaya aents waipakag chichainak: ‘Juka nuwak juna nuwegai’
    tusag, mina mantuinak aminak jujamain ainawai.'
  kyc-kyc: Dokona ingyuo Isipi akali dupwame emba kandapala nambana etenge lamo lapala
    namba pyao kumakapala emba pyaa narami, leya.
  urd-GVU: مصری تجھے دیکھیں گے، پھر کہیں گے، ’یہ اِس کا شوہر ہے۔‘ نتیجے میں وہ مجھے
    مار ڈالیں گے اور تجھے زندہ چھوڑیں گے۔
  deu-1912: 'Wenn dich nun die Ägypter sehen werden, so werden sie sagen: Das ist
    sein Weib, und werden mich erwürgen, und dich leben lassen.'
  ntj-ntj: Nyangkanta-tjinguru-ya Yiitjipula nyinapayilu nyuntunya nyakulalpi ngayunya-rniya
    pungku mirrirntanku nyuntunya yarltirra kanyilkitjalu. Palunyakutarran watjalku
    nyarrumpa-rnatju katirrayintja. Nyangka-rniyayi pungkutjamaaltu wanti.”
  row-row: Te mete ma atahori Masir ra rita ho meulau ma ia, ara tao risa au, huu
    au ia, ho sao ma. No taꞌo naa, ara sao rala nggo.
  kan-2017: ಐಗುಪ್ತ ದೇಶದವರು ನಿನ್ನನ್ನು ಕಂಡು, ಈಕೆಯು ಇವನ ಹೆಂಡತಿ ಎಂದು ತಿಳಿದು ನನ್ನನ್ನು ಕೊಂದು
    ನಿನ್ನನ್ನು ಉಳಿಸಬಹುದು.
  ena-ena: Hameŋ sadaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ agɨlaŋ nadɨ mavɨn igavɨbali uami.
    La hɨji nameŋ lamavɨbali uami. Na nudɨ iamɨgali aba abavɨbali uami. La iadɨ ifɨhɨmavɨla
    nadɨ valavɨci hɨnibanaŋ uami.
  tgo-tgo: mbaŋa Ijipt gharɨgharɨniye ne thɨ thuweŋge amba thɨŋa, ‘Levo iyako.’ Amba
    bayanbayan thɨ unɨghɨŋgo na thɨ ghakuŋge.
  yap-yap: Ra guyem e girdi’ nu Egypt, mra lungurad, Re pin nem e le’engin Abram.
    Ma aram e yad ra thang e fan rog ni fan e ngar feked gur.
  tet-tet: Kalo ema Mesir sia naree o kabaas nuneꞌe, nanis sia atu noꞌo haꞌu, tan
    haꞌu neꞌe okaan laꞌen! Hodi nunia, sia bele nola o.
  hlt-MCSB: Te dongah Egypt rhoek loh nang te m'hmuh uh vaengah, 'Anih yuu ni he,’
    a ti uh ni. Te vaengah kai n'ngawn uh vetih nang te n'hing sak uh ni he.
  mdy-ETH: ጊብፄ ዓሳ ኔና ዛጌ ዎዶና ‹ሃና ዒዛኮ ማቾኬ› ጌዒ ታና ዎዺ ኔና ሃሻንዳኔ።
  kew-kew: Isip onaame ne adoa goa teme gore nipuna ore teme. Goa pua niri talimi
    pare nere pa ma-aalimi.
  twi-ASANTE: Sɛ Misraimfoɔ no hunu wo a, wɔbɛka sɛ, ‘Ne yere nie. Momma yɛnkum no,
    na yɛmfa no.’
  bhl-bhl: 'kasike, Isiw aneng fian em kunum i kulo katemomeliwi, ibolow kekemsomi,
    ikalem ete bokolomeliw: ‘U kunum beem kalel ute te!’, ange ange kesomi, nelo neneko,
    kulo kamdokoliw sako!'
  con-NTPO: 'Nane Egiptondeccu quema atte''ta tsu su''faya: ‘Va pushesu tsu va tsandiembe
    pushe.’ Tsa''caen in''jamba tsu ñama fi''ttiya quema canseveyi itsapa an''biañe.'
  eng-WEBU: It will happen that when the Egyptians see you, they will say, ‘This is
    his wife.’ They will kill me, but they will save you alive.
  bnp-bnp: Bara ri matai ioe e huriki a bakovi o Egipto, bara ri ta maea, ‘Ra ngatavine
    iea e girihina.’ Muri bara ri rabalaki iau, pali bara o mahuri ke.
  wal-wal: Gibxxe asati nena be7iyo wode eti, ‘Hanna a keettaayyiyo’ yaagana; yaagidi
    eti tana worana; shin nena paxa aggi bayana.
  mgh-mgh: 'Phimaana annaciipitu ayo yakela yawoonaka, ankocuwela wiira: Ala amwaarawe!
    Vano ankokiiva ni wuhiya we nkumi.'
  acu-NT: 'Tura asakmin Ejiptonam pujuinau amin waitmakar: Au nuwarintai tusar, wina
    mantinak aminka juramkiarmin ainawai.'
  spa-PDDPT: 'Sucederá que cuando los egipcios te vean, dirán: Esta es su esposa.
    Entonces me matarán, y a ti te dejarán vivir.'
  gun-gun: 'Ha''e ramo Egito pygua kuery nderexa vy aipoe''i ''rã: “Peva''e kunha
    ma ta''yxy oiko”, he''i vy xejuka ''rã. Ndee anho''i nemoingove ''rã.'
  agu-BL: 'Ej nin yil quil yi e'' aj Egipto ayubil scyale'': ‘I jun chin xna''ne''j,
    ya''stzun txkel nocxe''j,’ che''ch sbne''. Ej nin chocopon tzun tan imbiyle''n
    cu''n bantz acyaje''n cyentz chik''ab.'
  eng-PEV: I reckon the men in Egypt will see you, and they will say, ‘That beautiful
    woman is Abram’s wife. Let’s kill Abram, so that we can have her for ourselves.’
    Then they will kill me, but they will let you live.
  ilo-ULB: Inton makitadaka dagiti Egipcio kunaendanto, 'Daytoy ti asawana,' ket papatayendakto,
    ngem pagtalinaedendaka a sibibiag.
  kpg-kpg: Digau Egypt ga mmada adu gi di goe, ge digaula ga hagabau bolo goe di lodo
    ni oogu, ga daaligi au gaa dugu goe hagamouli.
  uig-ARA: شۇنداق بولىدۇكى، مىسىرلىقلار سېنى كۆرسە، «بۇ ئۇنىڭ ئايالى ئىكەن» دەپ، مېنى
    ئۆلتۈرۈۋېتىپ، سېنى تىرىك قالدۇرىدۇ.
  bsp-bsp: 'K''aka Misira ŋaŋdekɔ-nəŋk əm-ɛ, ŋandekɔ-loku: ‹Wəran kɔn ɔfɔ!› Tɛm tatɔkɔ
    ŋandekɔ-dif im, ŋasak məna.'
  bps-bps: Hae, na kadang di kite ge i dad to di Idyif too dmalam i nawala ge i yaangu.
    Na fnatila agu kè, du fye gwèla ge.
  mbs-mbs: Yan aw komità se menge tege Ehipto kamno, meg-aneng-aneng dan te teleesawa
    ki, aw yan mengimatay dan kanak amon egawen ka dan.
  tof-tof: Marü Izipt kolpama kubó nóma móserre, i sab igó bóktórre wagó, ‘Ini oya
    kolo’, da igósidi sab kürü büdülümpükü kómkólórre. A marü arról wa zid irre.
  sus-sus: Misirakae na i to ya, e a falama nɛ n ma ginɛ nan i ra. Na xanbi, e n faxama
    nɛ, alako e xa i tongo.
  pon-2006: Eri, ni mehn Isip kan ar pahn kilanguhkada, re pahn nda, ‘En Eipram eh
    pwoud met’—re ahpw pahn kemeiehla, oh re pahn mweidohng uhk ke en momour.
  jae-jae: Lau Aiguptu embe sêlic aôm, go sêsôm gebe ‘Ênê awê tonec,’ go sênac aê
    êndu, ma oc sendec aôm ômoa.
  ksd-ksd: ma ba ra umana te Aigipto diat a gire u, diat a biti bar, Go kana taulai;
    ma kan diat a ubu doko iau, ma u kaka, una laun uka.
  tur-YTC: “Olur ki, Mısırlılar seni görünce, ‘Bu onun karısı’ derler. Beni öldürürler,
    ama seni sağ bırakırlar.
  bel-N: 'і станецца, калі ўбачаць цябе Эгіпцяне і скажуць: “Гэта жонка яго”, заб’юць
    мяне, а цябе пакінуць.'
  grc-BRENT: Ἔσται οὖν ὡς ἂν ἴδωσί σε οἱ Αἰγύπτιοι, ἐροῦσιν ὅτι γυνὴ αὐτοῦ ἐστιν αὐτὴ,
    καὶ ἀποκτενοῦσί με, σὲ δὲ περιποιήσονται.
  ind-AYT: Kalau orang Mesir melihatmu, mereka akan berkata, ‘Itu istrinya.’ Kemudian,
    mereka akan membunuhku, tetapi mereka akan membiarkanmu hidup.
  lid-lid: I buku none iri Ijip anyolom ou kameh iri anya ou kede-eh uduk ma i dah
    kameh iri kameh adai jo ya ou kameh ado.
  eng-NNA: Those men in Egypt will see you, they will desire you. Perhaps they will
    say to each other, 'That is his wife. We might kill the man, we will keep the
    woman alive.'
  nya-nya: Tsono Aigupto akakuona adzanena kuti ‘Ameneyu ndi mkazi wake.’ Tsono adzandipha
    ine nakusiya iwe ndi moyo.
  hrv-hrv: 'Kad te Egipćani vide, reći će: ''To je njegova žena'', i mene će ubiti,
    a tebe na životu ostaviti.'
  mps-mps: Te Isip bidi dabego nage sulama, te po waibao, ‘Te Abramgo we da,’ po waibao.
    Tama augwaligo ena ela munama, tama nage saibao.
  llg-llg: De, mete ma hataholi Masir lita o manaꞌan leoiak, na, neu ko ala tao lisa
    au, huu au ia, o saom. No leondiak, ala bisa haꞌi lala o.
  tpi-tpi: Na taim ol man bilong Isip i lukim yu, ating bai ol i mangalim yu. Na sapos
    ol i save, yu meri bilong mi, orait inap ol i kilim mi na larim yu i stap.
  dan-1931: når nu Ægypterne ser dig, og de mener, at du er min Hustru, slår de mig
    ihjel og lader dig leve;
  vie-OVCB: Nếu người Ai Cập nhìn thấy bà, lại biết bà là vợ tôi, họ sẽ giết tôi để
    cướp bà.
  lbk-lbk: Mo ilan nan iyEgipto sik-a, at kananchan, ‘Naay nan asawana,’ ya awnin
    et pomatey cha, ngem at takhowencha sik-a.
  guj-2017: મિસરીઓ જયારે તને જોશે અને તેઓ કહેશે, ‘આ તેની પત્ની છે’ તેથી તેઓ મને મારી
    નાખશે, પણ તેઓ તને જીવતી રાખશે.
  byr-byr: '@see-verse:GEN.012.011'
  awx-awx: Isip nanätä ganduke ‘Ile mängät,’ yakengu, nä anuwä kungäxäwa, gä täning.
  pon-2006A: Eri, ni mehn Isip kan ar pahn kilanguhkada, re pahn nda, ‘En Eipram eh
    pwoud met’—re ahpw pahn kemeiehla, oh re pahn mweidohng uhk ke en momour.
  por-BRBSL: 'Acontecerá que quando os egípcios o virem, dirão: “Esta é sua esposa”.
    Eles vão me matar, mas vão te salvar vivo.'
  aly-aly: '@see-verse:GEN.012.011'
  cth-cth: Hatdawkvah, Izip taminaw ni nang na hmu awh navah, hete napui teh a yu
    doeh tet awh vaiteh kai na thei awh han, hatei nang teh na hlout sak awh han.
  twi-twi: Sɛ Misraimfo no hu wo a, wɔbɛka se, ‘Ne yere ni. Momma yenkum no, na yɛmfa
    no.’
  hlt-hlt: Te dongah Egypt rhoek loh nang te m'hmuh uh vaengah, 'Anih yuu ni he,’
    a ti uh ni. Te vaengah kai n'ngawn uh vetih nang te n'hing sak uh ni he.
  tbz-SIM: Esibiti kɔbɛ yóó yɑ̀ ɑ wennimɛ̀ kɛ dɔ̀ ɑ tú m pokù nwe, kɛ́ n kuɔ kɛ́ dɑ
    yóu.
  msy-2020: Isipɨn gumaziba nɨn ganigh, ti nɨ gakuegham. Egh me kamaghɨn fogham, nɨ
    nan amuim, egh me na mɨsueghtɨ kɨ aremeghtɨ, nɨ ikiam.
  txq-txq: De mete ma hatahori Masir mete-rita o manaꞌa hiek talo ia, na, neu ko ara
    nau hala risa au, nahuu au ia o saom. No dalak naa, ara bisa leꞌa rala o.
  aaz-aaz: Onaim karu abitan pah Masir niit ho maasm ii te, sin of naꞌmaet kau, natuin
    au reꞌ ia ho mone. Onaim sin of ansao ko.
  azb-azb: 'Misirlilər səni görüb deyəcəklər: “Bu onun arvadıdır”. Onda məni öldürəcəklər,
    səni isə sağ buraxacaqlar.'
  eng-DBY: And it will come to pass when the Egyptians see thee, that they will say,
    She is his wife; and they will slay me, and save thee alive.
  hin-2017: और जब मिस्री तुझे देखेंगे, तब कहेंगे, ‘यह उसकी पत्नी है,’ इसलिए वे मुझ
    को तो मार डालेंगे, पर तुझको जीवित रख लेंगे।
  wol-KYG: Bu la waa Misra gisee, dinañu ne sama soxna nga. Te dinañu ma rey, nga
    des.
  swp-swp: Aigupito tataodi se itam abo si ene, ‘Teina monena ede;’ arinai eau abo
    si unuigu, oa mo abo se hemiam.
  bjr-bjr: Isipa maqannaa ani qafamasee, oo mina aanaaqammi maqi qimasee qini darusee
    ani maree foora.
  eng-YLT: 'and it hath come to pass that the Egyptians see thee, and they have said,
    ''This [is] his wife,'' and they have slain me, and thee they keep alive:'
  kne-kne: Adi pay mo ilaen daka sin taga-Egipto, kanan da en sin-asawa ta et pomse
    da ta asi daka asawaen.
  heg-NTPO: Ta eta atuil Mesir ras ngat net ku in leok isi eli kia lam, taon elola
    ko oen keo tele au, undeng auk niam ku sapam. Nini ela lam, oen kat nal ku.
  ptu-ptu: 'Dadi maka'' naitako to Mesir, tä'' mala tala naua: ‘Indee bainena!’ Dadi
    mannassa anna la dipateiä'' kao anna la dipatuboko iko.'
  bzd-NTPO: 'Mik Egipto wakpa tö be'' sué̱ tö be'' dör buaala, eta̱ ie''pa tö ichèmi:
    ‘Wì̱ dör wëm wí̱ alaköl.’ Eta̱ ye'' tterawa̱ ie''pa tö be'' kue̱ki̱ erë ie''pa
    be'' meraa̱t se̱nukwa̱ ie''pa ta̱.'
  kwf-kwf: KaidaꞋi ngwae ana Ꞌi Ejipt kira ke lisiꞋo, kike baꞋa fata Ꞌuri, ‘Na Ꞌafe
    neꞋe, Ꞌafe ngwae loꞋoko.’ ꞋUnaꞋeri kira ka saungi nau nau ku mae, ma kira ka kwate
    Ꞌoko mauri.
  eng-WYC-2017: and that when Egyptians shall see thee, they shall say, It is his
    wife, and they shall slay me, and keep thee.
  eng-WMBB: It will happen that when the Egyptians see you, they will say, ‘This is
    his wife.’ They will kill me, but they will save you alive.
  spp-spp: Misira shiinbii ká mu ɲya, pi sí n-jwo na mii cwoŋi u ɲyɛ mu, si mii bò,
    si mu yaha ɲyii na.
  aey-aey: Saen Isip dana age hina mecihimeig age i uqa aideg ec cisdoqagan. Odimeig
    age ija qagatimeig hina oihuqagan.
  urd-GVH: मिसरी तुझे देखेंगे, फिर कहेंगे, ‘यह इसका शौहर है।’ नतीजे में वह मुझे मार
    डालेंगे और तुझे ज़िंदा छोड़ेंगे।
  rug-rug: Pana dogorigo rina tinoni pa popoa Izipi si goi, si kote va hinokaria rini,
    sapu agoi si na qua barikaleqe, meke kote va mateau rini, meke agoi si kote tava
    toa.
  gaz-gaz: Warri Gibxi yommuu si argan, ‘Kun niitii isaa ti’ jedhanii na ajjeesu;
    siʼi immoo ni hambisu.
  fra-LSG: 'Quand les Égyptiens te verront, ils diront: C’est sa femme! Et ils me
    tueront, et te laisseront la vie.'
  gnn-gnn: Walala yurru nhuna ŋuriŋiyi Yetjippuyŋuyunydja ḏarramuwurruyu nhäma, bala
    walala yurru bumana ŋarranhanydja, bala yana märramana nhunanydja yurru miyalkkumana
    walalaŋguwaynha.
  yal-yal: Misiran kaane na i to waxatin naxan yi, e a falama nɛn a n ma ɲaxanla nan
    i ra. Na xanbi ra, e n faxama nɛn, koni e mi i tan faxɛ.
  gum-gum: 'Egipto misaamera ñun ashippe, trenchinrrun cha: “Ñui srain køn” cha. Incha
    nane kweecha kuchippe, ñune øsig kønrrai ka uñbashchun cha.'
  iou-iou: '@see-verse:GEN.012.011'
  haw-1868: Nolaila, a ike mai ko Aigupita ia oe, e olelo auanei lakou, Eia kana wahine;
    a e pepehi mai lakou ia'u, a e hoola ae lakou ia oe.
  arb-NAV: 'فَمَا إِنْ يَرَاكِ الْمِصْرِيُّونَ حَتَّى يَقُولُوا: هَذِهِ هِيَ زَوْجَتُهُ
    فَيَقْتُلُونَنِي وَيَسْتَحْيُونَكِ.'
  adz-adz: Da bida gubuꞌ agi atangꞌa gamp Idzip da garam Idzip tsanganda agu da bungꞌ
    ayafi un i agu, da bungꞌ ani nabiani, ‘Arangan fininggan igi,’ da bungꞌ ais dzi
    maragab funub da nagantsi agu.
  ewe-ewe: Ne Egiptetɔwo kpɔ wò la, woagblɔ be, ‘Srɔ̃ae nye nyɔnu sia, mina míawu
    ŋutsu la ekema míaxɔ nyɔnu la aɖe!’
  eng-LEE: And it may come to pass, when the Egyptians shall see thee, that they will
    say, This is his wife; and they may kill me, but thee they will save alive.
  dji-dji: Marrga ngunukiṉing nguṉitjini Yidjiptmimigi mala nyin djin nyangi, miri
    djining ngurrgima djin bintji wangidji, ‘Ngunung miyilk nyani djining nyanimngim
    inga!’. Ga ngirrinyban irriny djin rani marrga nyin djin djamigi.
  nna-nna: Ngurnungurrangulu pirirrimartalu Egypt-ja parrjanajalu, nyuntuku karrulupiyingu.
    Yijapa wurralapiyarningu, 'Pala mirtawa palinymili. Pirirri wirlalkunyalu, mirtawa
    wankanyu kalkuluminyi.'
  asm-FB: তোমাক যেতিয়া মিচৰীয়াসকলে দেখিব, তেতিয়া তেওঁলোকে ক’ব, ‘এই মহিলাগৰাকী সেই
    লোকজনৰ ভাৰ্যা।’ পাছত তেওঁলোকে মোক বধ কৰি তোমাক জীয়াই ৰাখিব।
  sus-A: مِسِرَكَيٍ نَ عِ تٌ يَ، عٍ عَ قَلَمَ نّ ﭑ مَ فِنّ نَن عِ رَ. نَ شَنبِ، عٍ
    ﭑ قَشَمَ نّ، عَلَكٌ عٍ شَ عِ تٌنفٌ.
  fra-SBL: 'Quand les Égyptiens te verront, ils diront : « C''est sa femme ». Ils
    me tueront, mais ils te laisseront la vie sauve.'
  hbo-hbo: וְהָיָ֗ה כִּֽי־יִרְא֤וּ אֹתָךְ֙ הַמִּצְרִ֔ים וְאָמְר֖וּ אִשְׁתֹּ֣ו זֹ֑את
    וְהָרְג֥וּ אֹתִ֖י וְאֹתָ֥ךְ יְחַיּֽוּ׃
  shp-NTPO: 'jatianra Egipto jonibo mia oinnax neskákanti iki: ‘Nato ainbora ja jonin
    awin iki, ikira ikanti iki’. Jatianra ea retekanti iki, jatianra mia binoxon mia
    jaweakantima iki.'
  eng-WYCLIFFE: and that whanne Egipcians schulen se thee, thei schulen seie, it is
    his wijf, and thei schulen sle me, and `schulen reserue thee.
  pjt-pjt: Palu tjana ngayunya nyakula kulilku, ‘Nyangatja tjinguṟu palumpa kuri.’
    Munuṉiya tjinguṟu ngayunya pungkuku nyuntunyakitjangku.
  cwe-cwe: Lusita Wamisili vondawakuwone, wezalonga kuwa weye muke wangu, ivo wezanikoma
    na kukuleka.
  bgs-bgs: Atin ka kumita tô mga taga Ehipto áknikó, manámdám dan na sikuna tô sawa
    ku. Purisu matayanna ikandan ébô agón ka.
  kik-kik: Na rĩrĩ, andũ a Misiri makuona mekuuga atĩrĩ, ‘Ũyũ nĩ mũtumia wake,’ tondũ
    ũcio manjũrage no wee makũreke ũtũũre muoyo, makuoe.
  ksr-ksr: 'Kawaajoŋ Iijipt eja yoŋonoŋ gii giima kokaeŋ jewuya: ‘Koi iwaa embiaga.’
    Kaeŋ jeŋ nii nugi komumaŋato, gii giima koboogi laligowaga.'
  fra-NCL: 'quand les Egyptiens te verront, ils diront : C’est sa femme, et ils me
    tueront et te laisseront vivre.'
  cek-AK: Izip kaminawk mah nang ang hnuk o naah, Hae nongpata loe anih ih zu ni,
    tiah thui o tih; nihcae kai hae na hum o ueloe, nang loe na loih o sak tih.
  xla-xla: Epapedeme dita Isip mo dla tulupiye, mo sota di natipame ipo atlowe sepena,
    ‘A꞉ya iye ya꞉llupo,’ depame na꞉ye yummama wa꞉ tlo pomellowe sepena.
  cuk-cuk: 'Degisoggu, Egipto-dulemar be-dakalile, sogdamaloed: ‘We-omegwa, we-machered-e-omeye.’
    Andi an-oburgwemaloed, bedi be-oburgosurmalad.'
  uig-CYR: Шундақ болидуки, мисирлиқлар сени көрсә, «Бу униң аяли екән» дәп, мени
    өлтүрүветип, сени тирик қалдуриду.
  tel-2017: ఐగుప్తీయులు నిన్ను చూసి, ‘ఈమె అతని భార్య’ అని నీ మూలంగా నన్ను చంపుతారు.
    కాని నిన్ను బ్రతకనిస్తారు.
  hat-BSA: 'Lè Ejipsyen yo wè ou, yo va di: ‘Sa se madanm li.’ Konsa, yo va touye
    mwen, men yo va kite ou viv.'
  kos-kos: Mwet Egypt ah fin liye kom, elos ac luma mu ma kiuk pa kom, na elos ac
    uniyuwi ac eiskomla.
  hbo-WLC: וְהָיָ֗ה כִּֽי־יִרְא֤וּ אֹתָךְ֙ הַמִּצְרִ֔ים וְאָמְר֖וּ אִשְׁתּ֣וֹ זֹ֑את
    וְהָרְג֥וּ אֹתִ֖י וְאֹתָ֥ךְ יְחַיּֽוּ׃
  ibo-ibo: Mgbe ndị Ijipt ga-ahụ gị, ha ga-asị, ‘Onye a bụ nwunye ya.’ Mgbe ahụ, ha
    ga-egbu m ma hapụ gị ndụ.
  ory-ory: ଏଥିପାଇଁ ମିସର ଦେଶୀୟ ଲୋକମାନେ ତୁମ୍ଭକୁ ଦେଖି ମୋହର ଭାର୍ଯ୍ୟା ବୋଲି ଜାଣିଲେ, ମୋତେ
    ବଧ କରି ତୁମ୍ଭକୁ ଜୀବିତା ରଖିବେ।
  wmt-wmt: '@see-verse:GEN.012.011'
  chk-chk: Lupwen ekewe chon Isip repwe künok, repwe apasa pwe en pwülüei. Iwe, repwe
    nieila, nge en kopwe manau.
  ssd-ssd: Isip taŋgo kame nane ne kaŋgernumba nuŋe piyo nuŋe ŋga idusmba ne tam tuku
    ye baleyumba ne kusrenamŋgaig.
  rop-rop: en wen ola men langa det kantri luk yu, dei garra reken yu main waif, en
    afta dei garra kilim mi ded en grebum yu.
  ukr-1871: 'От, як Египтяне тебе побачять, дак і казати муть: Се жінка його, та й
    убють мене, тебе ж оставлять живою.'
  eng-AOI: When the Egyptians see you they will think, ‘That is Abram's wife.’ Maybe
    they will kill me and let you live.
  yon-yon: Idyipdanbed meenaniib kuu kub kuu ne wonong ande meenenekoriwa, ne kuu
    nekoriwa, ub kuu nendaniib kowe,
  bch-bch: Be oangga gid Isip tigera eao, eine ga tikeo, ‘Taine toa ne iadaoa eine
    eaba ga eko.’ Ta gid ga tirau gau ga namate ta tipaeaoa go.
  deu-1951: 'Wenn dich nun die Ägypter sehen, so werden sie sagen: Das ist sein Weib!
    Und sie werden mich töten und dich leben lassen.'
  eng-JPS: 'And it will come to pass, when the Egyptians shall see thee, that they
    will say: This is his wife; and they will kill me, but thee they will keep alive.'
  ubr-ubr: On an werai Egypt sabu om sinitem on arimon sinau, ‘Atonio jever on, on
    orot awan.’ Namon osi arimon yau sinasubunueu baise om on arimon sini kirirem
    unama.
  srp-1865: 'Zato kad te vide Misirci reæi æe: ovo mu je žena. Pa æe me ubiti, a tebe
    æe ostaviti u životu.'
  lug-lug: era Abamisiri bwe balikulabako baligamba nti, ‘Ono ye mukazi we,’ kale
    balinzita, naye ggwe ne bakuleka.
  heb-heb: והיה כי יראו אתך המצרים ואמרו אשתו זאת והרגו אתי ואתך יחיו׃
  ben-IRV: এ কারণ মিশরীয়েরা যখন তোমাকে দেখে বলবে, ‘এ তাঁর স্ত্রী,’ এবং আমাকে হত্যা
    করবে, আর তারা তোমাকে জীবিত রাখবে।
  pan-pan: ਜਦ ਮਿਸਰੀ ਤੈਨੂੰ ਵੇਖਣਗੇ ਤਦ ਉਹ ਕਹਿਣਗੇ ਕਿ ਇਹ ਉਸ ਦੀ ਪਤਨੀ ਹੈ, ਇਸ ਕਾਰਨ ਉਹ ਮੈਨੂੰ
    ਮਾਰ ਸੁੱਟਣਗੇ ਪਰ ਤੈਨੂੰ ਜੀਉਂਦੀ ਰੱਖ ਲੈਣਗੇ।
  tkr-tkr: 'Misirbışe ğu g''aycu eyhesın: «İng''una xhunaşşevur». Manke manbışe zı
    gik''u ğu üç''ürra g''alerçes.'
  mwp-mwp: Aykupithulgan kay nanga ngin imaypa thana kay kedha memayipa, ngi ngaw
    ipi, a thana kay ngoena uma mathamoene; thanamulpa ngibepa uma mathamoeypa lawnga.
  mya-JVB: အဲဂုတ္တု လူတို့သည် သင့် ကိုမြင် သောအခါ ၊ ဤ မိန်းမသည် သူ ၏မယား ဖြစ်၏ဟုဆို
    လျက် ၊ ငါ့ ကိုသတ် ၍ သင့် ကို အသက် ချမ်းသာပေးလိမ့်မည်။
  tte-O: na tem Itipita sigitaiwo kani siba, ‘Wainena bwaite’, kabo siunuyamateyau
    yo kowa sikalaiwo meyawasim. Tem sineli koliwo kabo kuwalo kolili kuba,
  tbg-tbg: Isipi vatanaaka ai taveha ariara ti naatave tivake ai varareka iha ti harukevorave.
  hmo-hmo: Aigupito taudia ese oi idia itaia neganai do idia gwau, ‘Ia be Aberamo
    ena adavana.’ Vadaeni, lau do idia alaia, oi idia abia totona.
  ata-ata: Maasi xe ta Aixiputo imaisine la aneꞌi ilavusi lexe eni semaxe ane nini,
    la aneꞌi ivelo asoli, ia ninisi naxolu, ia ivene uasi.
  nfa-nfa: De ladhe dhèu Masir rèdhi èu bhèni iia sèmi neꞌe, mage dhoka ra pamadhe
    jaꞌa, lula jaꞌa dhèu èmu-kamali èu. Dènge sèmi èèna, ra parame rare èu.
  urd-urd: और यूँ होगा कि मिस्री तुझे देख कर कहेंगे कि यह उसकी बीवी है, इसलिए वह मुझे
    तो मार डालेंगे मगर तुझे ज़िन्दा रख लेंगे।
  rus-SYN: 'и когда Египтяне увидят тебя, то скажут: это жена его; и убьют меня, а
    тебя оставят в живых;'
  cbt-NTPO: 'Iquipitoro''sa ni''pachinën noyaponën nimara: ‘Isoso quëmapi, paso sanapi
    so''in,’ ta''tona'', caso tëpaponaco. Quëmaso nipirinhuë'', macainënquënso marë''
    co tëpaponënhuë''.'
  bqc-SIM: Tó Egipiↄ n e, aa mɛ ma nan n ũ, aa ma dɛɛ, aai n tó.
  tcz-CHONGTHU: Egypt miten namu teng u-leh, amahon hitia asei diu, “Ama hi ajinu
    ahi, amapa hi that doh'u hitin hiche teng chule ajinu hi eiho ichan thei ding'u
    ahi ati ding'u ahi.”
  mar-mar: मिसराचे लोक जेव्हा तुला पाहतील तेव्हा ते म्हणतील, ही त्याची पत्नी आहे,
    आणि मग तुझ्यासाठी ते मला मारून टाकतील, परंतु तुला जिवंत ठेवतील.
  tcs-tcs: Wen dem Izipt pipol i go luk yu, ol i go wande yu. Dempla go spik, “Diswan
    oman blo em. Kam, yumpla kile da man ane teke da oman.”
  soq-soq: Ita Isibt apanawa e eweepue wapuase, ‘Ema apa me manainapa, ita mo ne boneapue
    aupe e wadeepue mampoepu.’
  qub-qub: Chaymi warmë cashayquita Egipto runacuna musyarga nogata wañuchimanga gamwan
    tiyananpaj.
  bqp-bqp: Tó Misilanↄ n e, oni pi ma nanↄmɛ n ũ, oni ma dɛ oni n tó.
  hat-hat: 'Lè gason nan peyi Lejip yo wè ou, yo pral di: Se madanm li wi! Epi y''a
    touye m'' pou yo sa pran ou nan men m''.'
  eng-BSB: and when the Egyptians see you, they will say, ‘This is his wife.’ Then
    they will kill me but will let you live.
  tod-tod: 'Siɛgi zu Ezipete nuiti ti è ɠaazu la, ta ɠɛ ma: ‹Anzai ʋe!› Ta pàa,
    ti è yɛ vulua.'
  eng-WEBPB: It will happen that when the Egyptians see you, they will say, ‘This
    is his wife.’ They will kill me, but they will save you alive.
  kbq-kbq: Isipi vahe'mo'za kagesu'za Agri nenaro'e hu'za nahe fri'za kagrira a' kavre
    antegahaze.
  nhe-BL: 'huan quema nopa egiptome mitzitase, quiijtose: ‘Ni sihuatl, ya isihua ni
    tlacatl. Huajca ma tijmictica huan nopa sihuatl elis toaxca.’'
  bus-bus: Tó Igipitinↄ n e, aↄ̃é be ma naↄ̃n n ũ, aↄ̃é ma dɛ aↄ̃é n tó.
  gub-BL: Nerexak mehe Ezit ywy rehe har uze'eg putar nezewe uzeupeupe a'e wà nehe.
    — Kwez kuzà a'e, Àmàràw hemireko romo hekon a'e, i'i putar uzeupeupe a'e wà nehe.
    A'e rupi hezuka putar wà nehe, ta'e neputar putar a'e wà nehe xe. Nanezuka kwaw
    wà nehe, i'i Àmàràw wemireko pe.
  eng-DRA: 'And that when the Egyptians shall see thee, they will say: She is his
    wife: and they will kill me, and keep thee.'
  knf-knf: Woli bañaaŋ biki Ejiptu bawinu baji iwo ahar naan, kafiŋën, kaşë duku.
