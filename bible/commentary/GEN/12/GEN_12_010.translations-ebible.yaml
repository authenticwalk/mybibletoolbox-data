verse: GEN.012.010
translations:
  mal-C: ആ സമയത്ത് കനാൻദേശത്ത് ക്ഷാമം ഉണ്ടായി; ക്ഷാമം രൂക്ഷമായിരുന്നതുകൊണ്ട് കുറച്ചുകാലം
    താമസിക്കുന്നതിനായി അബ്രാം ഈജിപ്റ്റിലേക്കു പോയി.
  deu-TKW: Es kam aber eine Hungersnot ins Land. Da zog Abram hinab nach Ägypten,
    um sich eine Zeit lang dort aufzuhalten, denn die Hungersnot lag schwer auf dem
    Lande.
  lin-lin: Nzala makasi ekotaki na mokili ; bongo Abrami akendeki kovanda na Ejipito
    mpo na tango moke, pamba te nzala makasi ekotaki na mokili.
  cbr-NT: Usa 'ain ka anua Abram tsótanbi a menu a piti ñu 'aimaira 'iakëxa, usa 'ain
    ka Abram a menuax 'itsama baritia ishi, Egipto menu anua a piti ñu 'ain anu tsóti
    kuankëxa, anua 'ikë me anua a piti ñu a nëtënu 'aimaira 'ain.
  eng-LSV: And there is a famine in the land, and Abram goes down toward Egypt to
    sojourn there, for the famine [is] grievous in the land;
  bmu-bmu: Nalö miaŋgöreŋ Keinan gölmenöŋ bödi (buörö) asuhuiga miaŋön köhöiba lömbötŋi
    aiga Abramnöŋ Ijipt kantrinöŋ kusukŋanök malbingöra anget.
  eng-GNV: 'Then there came a famine in the land: therefore Abram went downe into
    Egypt to soiourne there: for there was a great famine in the lande.'
  eng-WEBSTER: 'And there was a famine in the land: and Abram went down into Egypt
    to dwell there; for the famine was grievous in the land.'
  nhw-BL: Ipan nopa tonali amo oncayaya tlacualistli ipan nopa tlali pampa amo tlaquiyajtoya.
    Huajca Abram yajqui para itztoti ipan tlali Egipto para se ome xihuitl, pampa
    nelía amo tleno oncayaya para quicuase campa itztoyaj.
  swh-ONEN: Basi kulikuwako na njaa katika nchi, naye Abramu akashuka kwenda Misri
    kukaa huko kwa muda, kwa maana njaa ilikuwa kali.
  bba-bba: Ye Aburɑmu u turɑ mi, yerɑ ɡɔ̃ɔrɑ tunumɑ tem mɛ sɔɔ. Mɑ u seewɑ u dɑ Eɡibitin
    temɔ u sinɑ mi, domi ɡɔ̃ɔ te, tɑ kpɛ̃ɑ win tem mi.
  eng-KJVCPB: 'And there was a famine in the land: and Abram went down into Egypt
    to sojourn there; for the famine was grievous in the land.'
  cpy-cpy: Okanta paerani iñahaetakiro antawo tashetsi. Rootakira riyaatantakari Abram
    ijeekawaete Egipto-ki tema tekatsi rowaeyaari inampiki.
  mpx-mpx: Yaka galebu bwabwatana etega i masal labi Kenani elana. He galebu o i bwata
    hot, inoke Abalam i na Itipita ge i miminek ga to.
  wbp-wbp: Ngulangka Nikipirla nyinajarra lirrjirdi-nyayirnirla ngurungkaju. Ngakarrangakarralku
    ngapa-wangulku manu miyi-wangulkulpalu nyinaja yapaju. Yarnunjukulpalu nyinaja
    miyi-wangu. Ngula-jangkaju, Yipurumuju yarda-jana nguru-yirrarnu karlarralku nguru-kurra
    Yijipi-kirra.
  luo-luo: Koro kech nomako pinyno kendo Abram nodhi Misri mondo odhi odag kuno kuom
    kinde matin nikech kech ne duongʼ.
  meu-meu: Una tano ai doe vada e vara dainai, ia na diho kahana ma ela, Aigupto ai
    baine hanoho eto, badina be doe na bada herea.
  npi-ULB: त्यो भूमिमा अनिकाल लागेको थियो, यसैले अब्राम बस्‍नलाई मिश्रतिर झरे (गए),
    किनकि त्यो भूमिमा निकै अनिकाल लागेको थियो ।
  yor-yor: Ìyàn kan sì mú ní ilẹ̀ náà, Abramu sì sọ̀kalẹ̀ lọ sí Ejibiti láti ṣe àtìpó
    níbẹ̀ fún ìgbà díẹ̀, nítorí ìyàn náà mú gidigidi.
  emp-NTPO: Maʌ̃ ewarid̶e jũma Canaaʌ̃ druad̶e jarrabada zesia. Maʌ̃ne Abraʌ̃ra Egiptod̶aa
    b̶ad̶e wãsia cod̶ira ab̶ed̶a neẽ́ bẽrã.
  ind-ind: Lalu timbullah bencana kelaparan di negeri itu sehingga mereka terpaksa
    pergi ke Mesir dan tinggal di sana untuk sementara waktu.
  pes-OPCB: ولی در آن سرزمین قحطی شد، پس ابرام به مصر رفت تا در آنجا زندگی کند.
  ssx-ssx: Pate koto Keinani kenke pa꞉ta꞉ta꞉ tea꞉ ki tieke epeeke handaa Eipola꞉ma꞉ma꞉ta꞉
    ka꞉wa꞉ nanema꞉ papate leke puo pu hao mo Idiepi kenke pa꞉ta꞉ pa ta꞉ka꞉li halo
    peekeme.
  lcm-lcm: Si pangau i taun ke kata lapo atogon a mol lava si palpal ang. Asukang
    na Abaram kala pasiang ane Aigipto asi an ago tapai eiang, using a mol ke katapo
    rikek luai.
  aer-aer: Kenhe apmere Canaan ikwerele ararrtye anthurre aneke, kwatye-arlke urntetyakenhe,
    tyerrtye areye merneke arrangkwe anteme anerrirreke. Kele Abram apmere yanhe imperle-alhemele
    antekerre-werne alheke apmere Egypt-werne-atheke yanhe ikwerele anetyeke.
  tgl-ULB: Nagkaroon ng taggutom sa lupain, kaya bumaba si Abram papunta sa Ehipto
    para manirahan doon, dahil matindi ang taggutom sa lupain.
  nop-nop: Kanaaŋ kwet wapumneŋ uŋoŋ mele wapum yalune map wapum mintaguk doktiŋa
    Abalamdi Isip kwetneŋkade nai muniniŋ hatibene uŋoŋ uguk.
  kca-kca: Щи мўвән ԓэԓԓы пŏра ус. Щишән, Египет мўв унты Аврам йŏхтәс пӑ щита рŏнәс,
    йэша уԓты урәӈән, Ханаан мўвән ԓэԓԓы пŏра шек тарәм ус.
  cbu-NT: Apramarini anush tsap taarangu, katungats maringarangu, katungtsingaz Ijiptopsha
    tsap naataranganaya.
  usa-usa: Mitupaa Keinen marabi koyaimmá aayawa maeuraiye, aayawagómá anónikeitaba,
    Abaramma maréna paaqyakanabi Ítípiq mainena kukaiye.
  hui-hui: Ani bialu heagola hina gari timbuniore biyagola Kenana dindini tomo noleneore
    nawi hene. Ani biyagola Abaramabi ibu damene biarubi ti bibahende Iyibi dindiha
    togolo yalu pene.
  wrs-wrs: Doa dawonam owous pho di Kenan pethara, innemba owai, noinda Apram mongona
    petharam wonga, Isip petharam dom aevulthalm.
  mya-mya: ခါ​နာန်​ပြည်​တွင်​အ​စာ​ခေါင်း​ပါး​ခြင်း​ဘေး ဆိုက်​ရောက်​၍ အ​ခြေ​အ​နေ​ဆိုး​ရွား​လာ​သ
    ဖြင့်​အာ​ဗြံ​သည် အီ​ဂျစ်​ပြည်​၌​ခေတ္တ​နေ​ထိုင် ရန်​တောင်​ဘက်​သို့​ခ​ရီး​ထွက်​ခဲ့​လေ​သည်။-
  cbi-NTPO: Juntsa tinbutala juntsa tu tenasha tiba pure' yamuj tiyaiñu ti fin tsaa
    tiyaila, tsenñu Abram Egiptosha jimi jayu tinbu' mitya chunu, matyu ya' chunu
    tenanuya ti fin tsaañu' mitya.
  bod-N: དེ་ཡང་ཀ་ན་ཨན་ཡུལ་དུ་མུ་གེ་ཤིན་ཏུ་ཆེན་པོ་བྱུང༌བས། ཨབ་རམ་འཁོར་དང་བཅས་པ་གནས་སྐབས་སུ་སྡོད་པའི་ཕྱིར་མར་ཨེ་ཅིབ་ཡུལ་དུ་སོང་བ༌དང༌།
  wsk-wsk: Udagi te karak biya kaparam se sor mu te na inang menaram. Se Abram tom
    tukunangta ko Egypt bagarukko nama kaparam.
  kkl-kkl: Negeb so'oag aneko pina wamekpa, kwaneng yo nubunge wamogpa, “Kwaneng erarukti
    Mesir pukap,” aro palamek.
  sna-sna: Zvino nzara yakanga iripo panyika, uye Abhurama akaburuka akaenda kuIjipiti
    kuti andogara ikoko kwechinguva nokuti nzara yakanga iri huru kwazvo.
  spa-BLM: Hubo hambre en la tierra. Abram bajó a Egipto para vivir como extranjero
    allí, porque el hambre era grave en la tierra.
  beu-beu: Uanguveng Kanaan mi angu, malapal-tabonggal eele hela muse, Abram ana lamal
    taang olat maveng, sampe ila Masir aabang mi. Senge ini angumi mihit vengtahang.
  cac-cac: A d'a jun tiempoal chi', ix ja jun nivan vejel d'a jun lugar b'aj ayec'
    vin̈aj Abram chi'. Yuj chi' ix b'at cajan vin̈ jun tiempoal d'a Egipto.
  swh-ULB: Kulikuwa na njaa katika nchi, kwa hiyo Abram akaenda kukaa Misri, kwa kuwa
    njaa ilikua kali katika nchi.
  bel-bel: І быў голад у той зямлі. І сышоў Абрам у Егіпет, пажыць там, бо памацнеў
    голад у зямлі той.
  deu-ELBBK: Es entstand aber eine Hungersnot im Land; und Abram zog nach Ägypten
    hinab, um sich dort aufzuhalten, denn die Hungersnot war schwer im Land.
  mbb-OT: Ne mid-aǥi is bitil zutun te tanà ne tenged dutun midhipanew si Abram pehendiyà
    te tanà he Ehipto su wey zan mekeubpà diyà.
  msc-msc: Nba, wo tuma kɔnkɔ ba ra don jamana kɔndɔ. Wo juuyara kosɛbɛ. Wo rɔ, Iburama
    wara Misiran jamana rɔ ka mɛn ye.
  mal-2015: ദേശത്തു ക്ഷാമം ഉണ്ടായി; ദേശത്തു ക്ഷാമം കഠിനമായി തീർന്നതുകൊണ്ടു അബ്രാം
    മിസ്രയീമിൽ ചെന്നുപാർപ്പാൻ അവിടേക്കു പോയി.
  tuo-NT: Abrã Neguepʉ nirĩ cura baꞌase marĩcaro niwʉ̃. Pũrõ ʉjʉaboase waꞌacã ĩꞌagʉ̃,
    Abrã Egiptopʉ waꞌa waꞌacʉ niwĩ. “Topʉ baꞌase niaporo” nicã tʉꞌotjĩagʉ̃, waꞌacʉ
    niwĩ.
  gup-gup: Kaluk kumekbe kunred kubolkwarlah Canaan wanjh djewkwarrewong bolkdarlehminj
    dja manme birriyawarreni. Dja bu bolkwarreminj duninjh, manme birridjalyawarreni
    bulkkidj, kunu wanjh Abram koluy wam kore kubolkwarlah Egypt ba kumekbe kadjalwohni
    waken.
  met-met: Tauna, gesaga sok mana titia ba. Binabu Ebram ri mala Isip bu wa lobu la
    ba monga, namua na gesak sabanga sok.
  gvs-gvs: Sikaiyaka aaa, e Kenani goi loga isowóduwo. Logayana gagaina, tauna Eberam
    kidi sitáoya sina Itipita goi bego sisuvadavada; loga ana kaba lukavava situyaosi.
  rmc-rmc: Sar andre odi phuv avľa e bokh, o Abram geľa tele andro Egipt, hoj ode
    sikra te bešel, bo e bokh sas igen bari.
  nlg-nlg: Mi tana bona keri na ngengere sule te kalea na butonikomu i Canaan. Me
    vahola tua na ngengere, keri ge Abram te sakutua tona tana butonikomu Egypt, me
    ke va kabu pile bona igaa.
  dgr-DOGNT: Ekìıyeè k'e Kanan nèk'e sıì bò whìle agòjà t'à Abram Egypt nèk'e ts'ǫ̀
    ajà. Ekǫ whaà-lea ts'ǫ̀ nàı̨dè.
  pes-OPV: و قحطی در آن زمین شد، و ابرام به مصرفرود آمد تا در آنجا بسر برد، زیرا که
    قحط درزمین شدت می‌کرد.
  ron-1924: А венит ынсэ о фоамете ын царэ, ши Аврам с-а коборыт ын Еӂипт ка сэ локуяскэ
    пентру кытэва време аколо, кэч ера маре фоамете ын царэ.
  ben-OBCV: এদিকে সেই দেশে এক দুর্ভিক্ষ হল, এবং অব্রাম মিশরে কিছুদিন বসবাস করার জন্য
    সেখানে নেমে গেলেন, কারণ দুর্ভিক্ষটি বেশ দুঃসহ হল।
  lex-lex: Lerni pa lara nwewar nan noh de, dewade Abrama nla'awa Mesir pa ndella
    hande emeka do'ona-dakna, onnila lara lawna la noha.
  rgu-rgu: Laiꞌ esa de, hapu fai laa-roes inaꞌ nai dae Kanaꞌan. Huu ria na, de Abram
    asa laꞌo leo dooꞌ a reu bali nai pooꞌ ona, losa dae Masir. Ara leo lalai reuꞌ
    na.
  som-som: 'Kolkaasaa dhulkii abaari ka dhacday: markaasuu Aabraam Masar tegey; inuu
    halkaas qariib ku ahaado, waayo, abaartii aad bay dhulkii ugu xumayd.'
  lat-VUC: 'Facta est autem fames in terra: descenditque Abram in Ægyptum, ut peregrinaretur
    ibi: prævaluerat enim fames in terra.'
  aoi-aoi: Akena akina-manja angalya Kenina ngalaja eyukwujiya aninga nuw-ambilyuma
    awurrariya-baba angalya. Kembirra Aburema-murriya narri-lalika wurrakina Kenina
    akwa namurndaki-likena angerriba Yijibu-wa, kajungwa kuw-ambilyi-yada yakwujina
    aduwaya, nara-wiya ebina aninga ambaka Kenina-manja.
  eng-ASVBT: 'And there was a famine in the land: and Abram went down into Egypt to
    sojourn there; for the famine was sore in the land.'
  mna-mna: Timbotmbot su tana, mi peteele biibi ipet ma toono ki Kanaan na, kini sa
    som kat. Tana Abaram iko ma isula pa Aikuptu be imbot ŋana ri, tonabe imiili ma
    ise mini.
  ita-1885: OR sopravvenne una fame nel paese; ed Abramo scese in Egitto, per dimorarvi,
    perciocchè la fame era grave nel paese.
  eng-LXXUP: And there was a famine in the land, and Abram went down to Egypt to sojourn
    there, because the famine prevailed in the land.
  eng-ULB: There was a famine in the land, so Abram went down into Egypt to stay,
    for the famine was severe in the land.
  spa-VBL: Pero sucedió que una gran hambruna había azotado esta tierra. De modo que
    Abram siguió hacia Egipto, con planes de vivir allí, pues la hambruna era muy
    severa.
  fra-_FOB: Or il y eut une famine dans le pays, et Abram descendit en Égypte pour
    y séjourner; car la famine était grande dans le pays.
  mal-mal: ദേശത്ത് ക്ഷാമം ഉണ്ടായി; ദേശത്ത് ക്ഷാമം കഠിനമായി തീർന്നതുകൊണ്ട് അബ്രാം മിസ്രയീമിൽ
    ചെന്നുപാർക്കുവാൻ അവിടേക്കു പോയി.
  urd-GVR: Un dinoṅ meṅ Mulk-e-Kanān meṅ kāl paṛā. Kāl itnā saḳht thā ki Abrām us
    se bachne kī ḳhātir kuchh der ke lie Misr meṅ jā basā, lekin pardesī kī haisiyat
    se.
  suz-BL: मिनु मेको रागीम अन्‍काल बाक्‍माक्‍त। मोपतीके मेकेर रे लशा, इजीप्‍त रागीम
    बाक्‍थ, लमाक्‍त। मारदे हना ठेयब अन्‍काल बाक्‍माक्‍त।
  ita-1927: Or venne nel paese una carestia; e Abramo scese in Egitto per soggiornarvi,
    perché la fame era grave nel paese.
  ckb-ckb: لەو کاتەدا قاتوقڕی لە خاکەکەدا هەبوو، جا ئەبرام چوو بۆ میسر، تاکو بۆ ماوەیەک
    لەوێ بژیێت، چونکە قاتوقڕییەکە زۆر بوو.
  eng-BBE: And because there was little food to be had in that land, he went down
    into Egypt.
  crx-NTPO: '''Et ''uhooja nyo keyoh dai whuzdli'' ''inka Abram Egypt ts''e wheinya
    tube dai whuzdli'' ''et huwa.'
  kan-OKCV: ಆಗ ಆ ದೇಶದಲ್ಲಿ ಬರ ಉಂಟಾದದ್ದರಿಂದ, ಅಬ್ರಾಮನು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಕೆಲವು ಸಮಯ ಇರಲು ಇಳಿದು
    ಹೋದನು. ಏಕೆಂದರೆ ಬರವು ಆ ದೇಶದಲ್ಲಿ ಘೋರವಾಗಿತ್ತು.
  bbb-bbb: Areme vasia ka ma ireobo fu aesakae Kenani ijia kekemoga Aburame fune biona
    ari gamia aesakae Ijifiti ijia maza isekube fikiro vae. Ijiege rena Aburame fune
    vakuma e Ijifitiko bu oenoeva ijia ura vakiro uri bara fuone Sera kuae, Aeje aka
    bara ni mukore. Ijadufuo e Ijifitiko bu a gakuva buka kanie na baroneke bu a abenamake.
    Ijadufuo bu a gana kuakuva ni kiako a maki noneno kiaekina bu kaniedufuo ije bu
    arekiro bume mukoreigia samuaguoga no buina ijia karino kuae.
  tam-2017: அந்த தேசத்திலே பஞ்சம் உண்டானது; தேசத்திலே பஞ்சம் கடுமையாக இருந்ததால்,
    ஆபிராம் எகிப்து தேசத்திலே தங்குவதற்காக அந்த இடத்திற்குப் போனான்.
  spa-RV-1909: Y hubo hambre en la tierra, y descendió Abram á Egipto para peregrinar
    allá; porque era grande el hambre en la tierra.
  ron-BTF: Şi a fost o foamete în ţară şi Avram a coborât în Egipt să locuiască temporar
    acolo, pentru că foametea era apăsătoare în ţară.
  eng-WEBP: There was a famine in the land. Abram went down into Egypt to live as
    a foreigner there, for the famine was severe in the land.
  eng-FBV: But the land had been hit by famine. So Abram continued on to Egypt, planning
    to live there because the famine was so bad.
  nld-1939: Toen er in het land eens hongersnood uitbrak, zakte Abram naar Egypte
    af, om daar enige tijd te verblijven; want de hongersnood teisterde het land hevig.
  nch-BL: Ipan nopa tonali amo oncayaya tacualisti ipan nopa tali pampa amo taquiyajtoya.
    Huajca Abram yajqui para itztoti ipan tali Egipto para se ome xihuit, pampa nelía
    amo teno oncayaya para quicuase campa itztoyaj.
  tfr-NTPO: Eshko ga öötong l̈öng l̈ishko ga pjl̈i shrono arae. E kjĩshko ga Abram
    wl̈o opshino to l̈ok ey dwayo, jongya jong Egipto kjokyo, ber l̈öng eshko dbar
    kjwöbö wl̈o.
  vie-1934: Bấy giờ, trong xứ bị cơn đói kém; sự đói kém ấy lớn, nên Aùp-ram xuống
    xứ Ê-díp-tô mà kiều ngụ.
  hin-CV: उस देश में अकाल पड़ा, तब अब्राम कुछ समय के लिये मिस्र देश में रहने के लिये
    चले गए, क्योंकि उनके देश में भयंकर अकाल पड़ा था.
  eng-OURB: There was a famine in the land. Avram [Exalted father] went down into
    Egypt [Abode of slavery] to live as a foreigner there, for the famine was severe
    in the land.
  spa-BES: Y como había poca comida en aquella tierra, descendió a Egipto.
  tdx-tdx: Nimosare i taney, le nizotso mb’e Mits­raime mb’eo hey t’i Avrame nitaveañe
    añe ty amy fanindria’ i hasalikoañey.
  vid-vid: Mhela awo, nzala nailawila muisi. Nayali nzala ya maduga, ahyo Abulamu
    naimgana kuluta Misili na kikala ako kwa mhela uchefu.
  pwg-pwg: Mara sago Keinan dobunai gomara itupuwa. Ma gomara irakata kubiine, Abram
    inae ku Egypt da ita makai mara gisina.
  eng-OKE: And there was a famine in the land, and Abram went down to Mizraim, to
    sojourn there, because the famine was strong in the land.
  tha-KJV: เก​ิดการกันดารอาหารที่​แผ่นดิน อับรามได้ลงไปยั​งอ​ียิปต์เพื่ออาศัยอยู่​ที่นั่น
    เพราะว่าการกันดารอาหารในแผ่นดินนั้นมากยิ่งนัก
  por-BR-2018: E houve fome na terra, e desceu Abrão ao Egito para peregrinar ali;
    porque era grande a fome na terra.
  bco-bco: Ho꞉len a꞉namio꞉ hen Ablam elo꞉ sen amio꞉, ma꞉no꞉ ma꞉no꞉wo꞉ aundo꞉ma dowaki,
    maiyo꞉wo꞉ alan dowo꞉ ko꞉lo꞉, Ablam e Isib hen a꞉na o꞉mesa꞉ni ane.
  deu-ELO: Es entstand aber eine Hungersnot im Lande; und Abram zog nach Ägypten hinab,
    um sich daselbst aufzuhalten, denn die Hungersnot war schwer im Lande.
  ktm-ktm: Lengin indrindrut pwi, lok ika, pe sane song inum odo Kenan. Ile pe Abram
    iyeu ile pwoi ile Isip. Iy ipe we kilmin Isip oh, kenon ndre mandro huyen kihir
    yi.
  caa-caa: Pues tama e tiempo era checta inteꞌ nuxi winar tama e lugar Canaán, y tamar
    era e Abram ixin taca e inmojr tuaꞌ aturuanobꞌ tama e lugar Egipto, cocha matucꞌa
    tuaꞌ ucꞌuxiobꞌ tama e lugar tiaꞌ turobꞌ.
  eng-WYC-2018: Soothly hunger was made in the land; and Abram went down into Egypt,
    to be a pilgrim there (or to live there for a while), for hunger had the mastery
    in the land.
  epo-epo: Kaj estis malsato en la lando. Kaj Abram malsupreniris Egiptujon, por tie
    loĝi kelktempe, ĉar malfacila estis la malsato en la lando.
  uig-PIN: Zeminda aqarqiliⱪ bolƣanidi; Abram Misirƣa qüxti; u xu yǝrdǝ waⱪtinqǝ turmaⱪqi
    bolƣanidi, qünki zeminda aqarqiliⱪ bǝk eƣir idi.
  beo-beo: 'Gibu da hame sa:iba:le, ha:i bagade doaga:i. Ha:i bagadeba:le, A:ibala:me
    da Idibidi sogega fonobahadi esalumusa: asi.'
  tpi-OTNT: Bihain, taim bilong bikpela hangre i kamap, na i no gat kaikai tru long
    dispela hap. Orait na Abram wantaim ol lain bilong en i go i stap long kantri
    Isip.
  hau-SA: To, a lokacin, an yi yunwa a ƙasar, sai Abram ya gangara zuwa Masar don
    yă zauna a can na ɗan lokaci, domin yunwa ta yi tsanani.
  udu-udu: Dhali ṯe/ ’koshki’d kagahara mo e bampa/ mo. Wakan Abraam yaki’d ka luŋgu’b
    e Pam Masir mo ki ya yilkina/ mo e mun mo, haali/ ṯe/ shina ’kosh ki shi/ e bampa/
    mo.
  uig-LAT: Zéminda acharchiliq bolghanidi; Abram Misirgha chüshti; u shu yerde waqtinche
    turmaqchi bolghanidi, chünki zéminda acharchiliq bek éghir idi.
  nde-nde: Kwasekusiba lendlala elizweni, okwenza u-Abhrama waya eGibhithe ukuyahlala
    khona okwesikhathi esithile ngoba indlala yayinkulu kakhulu.
  ton-ton: '¶ Pea naʻe hoko ʻae honge ʻi he fonua: pea naʻe ʻalu hifo ʻa ʻEpalame
    ki ʻIsipite ke nofo ai: he kuo lahi ʻae honge ʻi he fonua.'
  ces-1613: Byl pak hlad v té zemi; protož sstoupil Abram do Egypta, aby tam byl pohostinu;
    nebo veliký byl hlad v té zemi.
  eko-eko: Tuniya ya Kanaani yaapuwiyewo jala ya waatta, aphano Eburamu khulankha
    khusala alawa tuniya ya Misuri yoori eekhalewo siikhu vattitthiiru.
  nss-nss: Apram isa iro kol namandran Kenaan pe mundruwai namandran isarayah, pe
    itali Kenaan pe iya pwen masih iya Yisip para kimpwan aliy hape na.
  eng-WMB: There was a famine in the land. Abram went down into Egypt to live as a
    foreigner there, for the famine was severe in the land.
  tam-TCV: அந்நாட்களில், அந்த நாட்டிலே பஞ்சம் ஏற்பட்டது; பஞ்சம் மிகவும் கொடியதாய்
    இருந்தபடியால், ஆபிராம் சிலகாலம் எகிப்தில் குடியிருப்பதற்காகப் போனான்.
  ceb-ULB: Adunay kagutom didto nga yuta, busa milugsong si Abram padulong sa Ehipto
    ug mipuyo didto, kay hilabihan ang kagutom nianang yutaa.
  mkn-mkn: Satu waktu, ada musim lapar yang hebat di tana Kanaꞌan. Andia ko Abram
    dong jalan lebe jao lai pi sablá salatan, sampe di negrí Masir. Dong tenga tahan
    di sana.
  pol-UBG: A nastał głód na tej ziemi. Abram zstąpił więc do Egiptu, aby tam gościć;
    ciężki bowiem był głód na ziemi.
  agr-agr: Nunú tsawantin ashí nugkanum senchi yapajut tepeauwai. Nuadui Abram niina
    patayi aidaujai Egipto nugkanum pujustatus weuwai, wagki nii pujamunmag makichik
    yumainkesh shiig atsau asamtai.
  kyc-kyc: Yuu gii dokopa yuu Kenane dokona lopo andake siyamosa Aporame baa yuu Isipi
    donorena ingyuosiyamo dokona yuu gii kuki lama palyuo karalana peya.
  urd-GVU: اُن دنوں میں ملکِ کنعان میں کال پڑا۔ کال اِتنا سخت تھا کہ ابرام اُس سے
    بچنے کی خاطر کچھ دیر کے لئے مصر میں جا بسا، لیکن پردیسی کی حیثیت سے۔
  deu-1912: Es kam aber eine Teuerung in das Land. Da zog Abram hinab nach Ägypten,
    daß er sich daselbst als ein Fremdling aufhielte; denn die Teuerung war groß im
    Lande.
  ntj-ntj: Nyangka yayilurru purlkanya ngarangu Kayinantawana. Palunyangka Yayipamanya
    wayirntara yurlparirra yanu ngurra yini Yiitjipula nyinakitja.
  row-row: Faiꞌ sa boe, ndoe-laꞌas manaseliꞌ mia rae Kanaꞌan. Naa de Abram se lao
    rakandoo risiꞌ seriꞌ ona, losa nusa Masir. Ara leo raꞌatataaꞌ sia naa.
  kan-2017: ದಕ್ಷಿಣ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಘೋರ ಕ್ಷಾಮವಿದ್ದುದರಿಂದ, ಅಬ್ರಾಮನು ಅಲ್ಲಿರದೆ, ಐಗುಪ್ತ
    ದೇಶದಲ್ಲಿ ಕೆಲವು ಕಾಲ ಇರಬೇಕೆಂದು ಆ ಬೆಟ್ಟದ ಸೀಮೆಯಿಂದ ಇಳಿದು ಹೋದನು.
  ena-ena: La fɨli tɨbɨ heŋ hɨniavɨdaci sɨmɨŋ akuaba akuaba apalɨ sɨbaŋ lɨci humɨgaŋ
    ibɨlibɨliŋ hekɨlɨ iahami. Lɨci Abɨlam agaŋ hulaŋ iamɨgali nɨbu hula hɨdavɨmi agɨlaŋ
    hula Isipɨ fɨli tɨbɨ hɨnihɨni saŋ uavɨmi.
  tgo-tgo: Kenan e tɨne vunuvu laghɨye regha va i yomara. Iyako i vakatha Eibram i
    wa Ijipt na wo ve yaku gheko mbaŋa ubotu.
  yap-yap: Machane bay ba uyngol u Kanaan nrib gel, ma aram me yan Abram u rom ngalan
    e yimuch nge mada’ nga Egypt, me par u rom boch ngiyal’.
  tet-tet: Baa tinan ida, rai salaen boot iha rai Kanaꞌan. Tan baa nia, Abram sia
    lori soruk tenik baa lorokbelan, toꞌo rai Mesir. Sia nein heik iha nia.
  hlt-MCSB: Tedae khohmuen ah khokha a om dongah Abram te Egypt la cet. Te la a bakuep
    akhaw khohmuen ah khokha te a nah dongah ni.
  mdy-ETH: ካኣናኔ ዓጮይዳ ናይዚ ጌላዖ ናያ ዶዲ ዶዲ ዓኣዼሢሮ ዓብራሜ ዬያ ናዮ ዎዶ ዓኣሣኒ ዒዚ ናንጋ ዓጮኮ ሃኬ ዾኦሎ ዛሎና
    ዓኣ ጊብፄ ዓጮ ዓኣዼኔ።
  kew-kew: Go raburi go su-para reae adaa pabisada, Abram no Isip ata pisa. Gore mo
    reae ora adaa pabisa pulu.
  twi-ASANTE: Saa ɛberɛ no, ɛkɔm kɛseɛ bi sii asase a na Abram te so no so. Enti,
    ɔtu kɔtenaa Misraim asase so kakra, ɛfiri sɛ, ɛkɔm a ɛbaa asase no so no, na ano
    yɛ den yie.
  bhl-bhl: Beli, deiw mak ding mak, olfut fian mak kese kasike, Abalam yelimel alik
    alik uneko, Isiw aneng fian elo kakin unsiliw kale.
  con-NTPO: Tsonsi tse'i tsu qquipoesuiteve da poi Canaán andeni. Nane aña'cho me'i'onsi
    Abramjan sombopa Egiptoni jaye ashaen tseni japa can'jeñe.
  eng-WEBU: There was a famine in the land. Abram went down into Egypt to live as
    a foreigner there, for the famine was severe in the land.
  bnp-bnp: Ngane i bele vona a pago a tanga i made vona e Abram. Lakea, i puru o Egipto,
    ge tanga taro vonga, a vuhuna i hateka a pago.
  wal-wal: He wode he biittai koshatiis; koshai suullido gishshau, Abraami amarida
    wodiyaa de7anau duge Gibxxe wodhdhiis.
  mgh-mgh: Yooyo ukati uyo ilapo iyo yahovola itala yinci. Vano Aparamu ahokhuruwela
    ilapo yo Wiciipitu wiira akhale ukati vakani kontha itala eyo yanatepa mwilaponi
    mmo.
  acu-NT: Tura Néguev nungkanam ni yuwatniuri atsau asamtai, Ejipto nungkanam pujustas
    wemiayi.
  spa-PDDPT: Hubo una hambruna en la tierra. Abram descendió a Egipto para peregrinar
    allá, pues la hambruna era severa en la tierra.
  gun-gun: Ha'e gui ha'e va'e yvy re oiko karuai. Ha'e ramo Abrão oo vy Egito yvy
    re ju oiko, ijyvy re ae karuai ete ramo.
  agu-BL: Itzun bantz te yi jun tiempa'tz, nintzun cu' jun chin wutzile'n we'j. Qui'c
    mu'ẍ tal chiwa' yi wunak jal. Cha'stzun te e' ben Abram jalen Egipto tan najewe'n
    tetz cobox tiemp.
  eng-PEV: At that time, there was no rain and no food plants growing in that country.
    Nobody had enough food, so Abram and everyone with him went south to live in another
    country, called Egypt.
  ilo-ULB: Adda panagbisin iti dayta a daga, isu a simmalog ni Abram ket nagturong
    iti Egipto tapno agnaed sadiay, gapu ta nakaro unay ti panagbisin iti daydiay
    a daga.
  kpg-kpg: Tau magamaga i Canaan gu huaidu huoloo, gei Abram ga haga menege labelaa
    gi ngaaga gi Egypt belee noho i golo hagabalua.
  uig-ARA: زېمىندا ئاچارچىلىق بولغانىدى؛ ئابرام مىسىرغا چۈشتى؛ ئۇ شۇ يەردە ۋاقتىنچە
    تۇرماقچى بولغانىدى، چۈنكى زېمىندا ئاچارچىلىق بەك ئېغىر ئىدى.
  bsp-bsp: Dɔr dɛnayi dɔtɔf, k'Abram ontor Misira kəkɔ-cepərɛnɛ tɛm, bawo dor dɛŋc-bɛk
    kəbɛk dəm.
  bps-bps: Na di bang atù nun bong kbitil di banwe Kanaan, na én duenan fles ale Abram
    di banwe Idyif, du mnè ale déén là mlo.
  mbs-mbs: Nayan, doen bitil doton te Canaan, aw dimeleg si Abram doton te Ehipto
    amon meg-ogpà dan doton te menamay-namay, so ontò dan nebitilan.
  tof-tof: Ene tonarr, Keinan tüpdü ku yarilürr, da Eibrram karianbóka ngyabenóm wamórr
    Izipt kantrridü, zitülkus kari kolae ku koke yarilürr.
  sus-sus: Na tɛmui, kaamɛ nu bara din Kanaan bɔxi ra. Iburama naxa siga Misira.
  pon-2006: A pwehki eh sohte kisin mwenge nan sahpwo, oh lehk laud eh lalaudlahte,
    Eipram douluhldilahte lel Isip, wasa e kousoanla ie ahnsou kis.
  jae-jae: Ma tôbôm kêsa gamêŋ tonaŋ. Tec Abram kêsêp Aiguptu gêja gebe êsêlêŋ-êsêlêŋ
    êmoa tônê gebe tôbôm kapôêŋ gêc gamêŋ tau.
  ksd-ksd: Ma ra mulmulum i ga tup ra gunan; ma Abaram i ga vana ur ta ra gunan Aigipto,
    upi na ki boko tana, tago ra mulmulum i ga tup ra gunan.
  tur-YTC: Ülkede kıtlık oldu. Avram orada bir yabancı olarak yaşamak üzere Mısır'a
    indi, çünkü ülkede kıtlık şiddetliydi.
  bel-N: І стаўся голад у той зямлі. І зыйшоў Абрам у Эгіпет, каб пажыць там, бо вялікі
    голад быў у той зямлі.
  grc-BRENT: Καὶ ἐγένετο λιμὸς ἐπὶ τῆς γῆς· καὶ κατέβη Ἅβραμ εἰς Αἴγυπτον παροικῆσαι
    ἐκεῖ, ὅτι ἐνίσχυσεν ὁ λιμὸς ἐπὶ τῆς γῆς.
  ind-AYT: Saat itu, kelaparan melanda negeri itu sehingga Abram pergi ke Mesir untuk
    tinggal sementara di sana sebab kelaparan di tanah itu sangat hebat.
  lid-lid: Eme ya Kenan badeh nyamon bwe, eme iri akohok andra-i labai, eme badeh
    Abram iu i andri manyah sese udu loboho kum ta Ijip.
  eng-NNA: After that the country became dry, without water, without food. Abram and
    his animals were staying in a bad way. After that Abram and his mob left that
    country, they went westwards to that country, to Egypt, to make camp there.
  nya-nya: Kunagwa njala yayikulu mʼdzikomo, ndipo Abramu anapita ku Igupto kukakhala
    ngati mlendo kwa kanthawi kochepa popeza njalayo inakula kwambiri.
  hrv-hrv: Ali kad je zemljom zavladala glad, Abram se spusti u Egipat da ondje proboravi,
    jer je velika glad harala zemljom.
  mps-mps: Te nosali Abram te Negeb tǫ pedaide bididubadi, te nasi ebo sogo pedelama,
    tama te bulude nai mu meni yai. Tama tibaso, Abram te Isip moni tǫ pedai teba
    pelama, te pęwadage sogo naga bidigi pai.
  llg-llg: Faik esa, boe ma ndoes ana seli nai dae Kanaꞌan. Huu ndia, de Abram asa,
    laꞌo boe dook lena bali, leni kona leu bali, losa nai nusa Masir. Ala leo tataak
    leme ele.
  tpi-tpi: Bihain, taim bilong bikpela hangre i kamap, na i no gat kaikai tru long
    dispela hap. Orait na Abram wantaim ol lain bilong en i go i stap long kantri
    Isip.
  dan-1931: Der opstod Hungersnød i Landet; og da Hungersnøden i Landet blev trykkende,
    drog Abram ned til Ægypten for at bo der som fremmed.
  vie-OVCB: Lúc ấy, vì có nạn đói lớn xảy đến trong xứ, nên Áp-ram lánh sang Ai Cập.
  lbk-lbk: Awni ya ket ay wad-ay nan chad-ama ay fitil id Canaan. Tay siya chi nen-eseg
    cha Abram id Egipto ta kanatee cha ischi.
  guj-2017: તે દેશમાં દુકાળ પડ્યો હતો. ભારે દુકાળ હોવાના કારણે ઇબ્રામ મિસરમાં રહેવા
    ગયો.
  byr-byr: '@see-verse:GEN.012.009'
  awx-awx: Kewu uwomkätanu gusit täpduk tiwän, naxu wenä hikngä tikut. Tiwän Abramu
    womduhimu Isip päpu yiwikge pukukut.
  pon-2006A: A pwehki eh sohte kisin mwenge nan sahpwo, oh lehk laud eh lalaudlahte,
    Eipram douluhldilahte lel Isip, wasa e kousoanla ie ahnsou kis.
  por-BRBSL: Havia uma fome na terra. Abram foi para o Egito para viver como estrangeiro
    lá, pois a fome era severa na terra.
  aly-aly: Apmer arrpanenh Canaan-ampenyel, amern lyapey-angenh-anem ra arenh, aherrety
    innganem.
  cth-cth: Hathnukkhu Kanaan ram takang a tho dawkvah, Abram teh Izip ram lah a cei.
    Bangkongtetpawiteh, ram thung puenghoi takang a tho dawk doeh.
  twi-twi: Saa bere no, ɔkɔm kɛse bi sii asase a na Abram te so no so. Enti otu kɔtenaa
    Misraim asase so kakra, efisɛ ɔkɔm a ɛbaa asase no so no, na ano yɛ den yiye.
  hlt-hlt: Tedae khohmuen ah khokha a om dongah Abram te Egypt la cet. Te la a bakuep
    akhaw khohmuen ah khokha te a nah dongah ni.
  tbz-SIM: Kɛ̀ dikònnì diɛrìi tɑnní dihɛì kɛ̀ Abɑrɑmmuu ítɛ́, kɛ́kɔtɛ Esibiti tenkɛ̀
    kɛ́mbo kɛ dɔ̀ yɛmɔ̀rɛ̀ mɑyɛ̀.
  msy-2020: Dughiar mam mɨtiriar ekiam otozɨ, danganir kam dagheba bar puvatɨ. Kamaghɨn,
    Abram uan adarazi ko me ghua nguibar igharazibar gumazamizibar mɨn pura ikia,
    kantri Isipɨn iti.
  txq-txq: Laꞌe esa, hambu fai ndoe-laꞌas nalan seli numa nusa Kanaꞌan. Huu naa de
    Abram asa laꞌok ramadoo aon nara bali reni boboan kona reu losa nusa Masir. Ara
    leo taak reu naa.
  aaz-aaz: Neot es, amnahas maꞌtaniꞌ antaman pah Kanaꞌan. Es naan ate, naiꞌ Abram
    sin nnaon naꞌroo nteinꞌ ein neu pasaꞌ haaꞌ-nua, ntean pah Masir. Sin natuan ntaahn
    ein anbin naan.
  azb-azb: Bu torpaqda aclıq başlandı. İbram müvəqqəti qalmaq üçün Misirə getdi, çünki
    ölkədə böyük aclıq hökm sürürdü.
  eng-DBY: And there was a famine in the land. And Abram went down to Egypt to sojourn
    there, for the famine was grievous in the land.
  hin-2017: 'उस देश में अकाल पड़ा: इसलिए अब्राम मिस्र देश को चला गया कि वहाँ परदेशी
    होकर रहे क्योंकि देश में भयंकर अकाल पड़ा था।'
  wol-KYG: Ca jamono jooja xiif a amoon ca réew ma, ba tax Ibraam dem réewum Misra,
    toogi fa, ndax xiif bu metti la woon.
  swp-swp: Abo guriam lailai ie tubu eanua eai ne. Arinai Aberama ie dobi Aigupito,
    nei eai bena i mia, paana guriam wa i baaea ariri edi tupo eai.
  bjr-bjr: Miqoo marufanoo aandaroo firaafa Kannaa maqannaasa narinau. Abarammafa
    mina qafoofanoo mandaikufanoo narí aiku asauku faqa narí ainaina namu faqa Isipa
    maqasaa ooqu finau.
  eng-YLT: And there is a famine in the land, and Abram goeth down towards Egypt to
    sojourn there, for the famine [is] grievous in the land;
  kne-kne: Domteng pay di betil ed Canaan, intoloy da ay nanpaabagatan ay emey ed
    Egipto ta mantetee das di si mabaybayag, tan enggay nasepsep din betil ed Canaan.
  heg-NTPO: Oe mesan na, lubu muun isi se dale Kanaꞌan. Undeng na le Abram nol un
    nenan nas laok katang dui pait, el halin loet-ahen, le lakos lius se dale Mesir.
    Oen daad tahang se las.
  ptu-ptu: Pissam wattu nalambi' kakobeam tau dio Kanaan tä' deem pada samasäe, napolalam
    le'ba' Abram messihuhu lako lembäna Mesir.
  bzd-NTPO: E' ké̱wö ska' ta̱ ketba tkënewa̱ poë ká̱ e' ki̱. Kë̀ ì ta̱' katè wé̱ Abram
    se̱rke ee̱. E' kue̱ki̱ ie' mía̱ Egipto se̱nuk ekuölö.
  kwf-kwf: Aia kaidaꞋi sa Abram nia tua Ꞌi Negev, taꞋi fioloꞋa doe liu ka dao fafia
    kula ki taꞋifau Ꞌi Kenan. GoꞋo sa Abram nia ka leka laꞋu nama Ꞌana Ꞌuana gwauna
    fanoa leleka ka dao ana Ꞌi Ejipt fasi Ꞌiri kira taꞋi tua tiꞋitiꞋi Ꞌi neꞋeri.
  eng-WYC-2017: Soothly hunger was made in the land; and Abram went down into Egypt,
    to be a pilgrim there, for hunger had the mastery in the land.
  eng-WMBB: There was a famine in the land. Abram went down into Egypt to live as
    a foreigner there, for the famine was severe in the land.
  spp-spp: Ɲyɛ lire tèni i, katibwɔh'à cwo kìni na. Ka Burama si ŋkàre *Misira kìni
    i, si sà tɛɛnlɛ pyi wani, ɲaha na yɛ katege mpyi a pêe kìni i sèl'e.
  aey-aey: Aria saen euna maha euna cahel saen ben calen. Eunu Ebram uqa Isip biligiannu
    onoca nuen.
  urd-GVH: उन दिनों में मुल्के-कनान में काल पड़ा। काल इतना सख़्त था कि अब्राम उससे
    बचने की ख़ातिर कुछ देर के लिए मिसर में जा बसा, लेकिन परदेसी की हैसियत से।
  rug-rug: Ba soṉe si pa Kenani, meke kaleana sisigiti, ke rizu va seu gore la pa
    popoa Izipi si asa, pude koa paki vasina, gua.
  gaz-gaz: Bara sana beelli biyya sanatti buʼee ture; beelli sun waan hammaateef Abraam
    achi jiraachuuf jedhee Gibxitti gad buʼe.
  fra-LSG: Il y eut une famine dans le pays; et Abram descendit en Égypte pour y séjourner,
    car la famine était grande dans le pays.
  gnn-gnn: Ŋuliŋurunydja dhäŋuru bala yana wäŋanydja ganbarkthinana ŋunha Gaynanbuynydja,
    bala Yipuram giṯthurrunana ŋuliŋuruyi wäŋaŋuru, bala yana marrtjinana yukurrana
    bitjarrana bala buku djalathaŋnha ŋupara, marrtjinana yukurrana wäŋawuna ḻarruŋala,
    yana liŋgu bur‐way bunana ŋunhalana Yetjipnha.
  yal-yal: Na waxatini, fitina kamɛn yi so bɔxɔni. Awa, Iburama yi siga Misiran bɔxɔni
    bayo donse yo mi yi na.
  gum-gum: Tru Neguev pirausrømbe parø arrum mendøben, Abrambe Egipto pirausrømay
    kørraarrubig køn truyu tsunrrab, kaguendø tru Neguev piraube purø trømbøig parø
    pasrøben.
  iou-iou: Eruk kadäni uken kome Abramtä itkukken uwä nakta jop itkuŋ. Ketem nämoinik
    unita Isip komeken itpäŋ-nadäkta kuŋkuk.
  haw-1868: He wi ma ia aina; a hele aku la o Aberama ilalo i Aigupita e noho malihini
    malaila, no ka mea, ua nui loa ka wi ma ka aina.
  arb-NAV: وَعَمَّتْ تِلْكَ الْبِلادَ مَجَاعَةٌ، فَانْحَدَرَ أَبْرَامُ إِلَى مِصْرَ
    لِيَتَغَرَّبَ فِيهَا لأَنَّ الْمَجَاعَةَ كَانَتْ شَدِيدَةً فِي الأَرْضِ.
  adz-adz: Raiyi da gubuꞌ fus tsiraꞌ nam gadan maringꞌa sib iwaꞌ imingꞌ Kanan. Ibinigi
    da Abram yuriꞌ da itip intsungꞌ ifa intap Idzip i mpadan nigi pas angu.
  ewe-ewe: Dɔwuame sesẽ aɖe nɔ anyigba la dzi ɣe ma ɣi, ale Abram yi be yeanɔ Egipte.
  eng-LEE: 'And there arose a famine in the land: and Abram went down into Egypt to
    sojourn there; for the famine was grievous in the land.'
  dji-dji: Bilapilakiṉing bildjirri bubalikiṉing bapurrurr djin nyininy kiriny ngalbirkiban,
    gima wirrban mayurrk rikinyir, marrga marri ṉinini wali djurrginy giriny ṉambiḏi
    djawalmirri Kanan. Marrga nyani Abram yulgungiliban Kananngir, ga djin djundirrdjini
    djawalili Yidjipt-li, marrga yalkuy djin nyinidji nguḻi, gima Kananmirri bukmak
    yul mala mirrpmban djin baliny giriny maypalgi ga waligi.
  nna-nna: Palaja pala warrarn punarra jarrinyi, ngapamajirripa mayimajirri. Kurluny-kurlunyja
    waninyikinyiyi Abram-pa palinymilirrangu kuwiyirrangu. Palaja Abram-jupa palinymilirrangulu
    yakarniyi pala warrarn, karakurnu yanayi palakarti warrarnkarti, ngapikarti, Egypt-karti,
    ngurraku yarta jinaku palanga. [??Translation Team to decide.]
  asm-FB: পাছত কনান দেশত আকাল হ’ল; আকাল অতিশয়ৰূপে বৃদ্ধি হোৱাত অব্ৰামে মিচৰ দেশত
    প্ৰবাস কৰিবলৈ নামি গ’ল।
  sus-A: نَ تّمُي، كَامّ نُ بَرَ دِن كَنَان بْشِ رَ. عِبُرَ مَ نَشَ سِفَ مِسِرَ.
  fra-SBL: Il y eut une famine dans le pays. Abram descendit en Égypte pour y vivre
    comme un étranger, car la famine sévissait dans le pays.
  hbo-hbo: וַיְהִ֥י רָעָ֖ב בָּאָ֑רֶץ וַיֵּ֨רֶד אַבְרָ֤ם מִצְרַ֙יְמָה֙ לָג֣וּר שָׁ֔ם
    כִּֽי־כָבֵ֥ד הָרָעָ֖ב בָּאָֽרֶץ׃
  shp-NTPO: Jaskarabo inontianra, ja main jatíbiain ikonbires jawékiati yama iká iki.
    Jatianra Abram jawetio basires jaai Egiptonko kaa iki. Jawen itinkora ja jawékiati
    jawebi yama iká iki.
  eng-WYCLIFFE: Sotheli hungur was maad in the lond; and Abram yede doun in to Egipt,
    to be a pilgrime ther, for hungur hadde maistrie in the lond.
  pjt-pjt: Palu manta pala Kainanta ailuru puḻka ngaṟangi, ukiṟi wiya piḻṯi alatjiṯu.
    Ka palulanguṟu Aipamanya tjana manta pala palulanguṟu ma-pakaṉu wiluṟara manta
    panya ini Itjipalakutu nyara palula unytju nyinanytjikitja ngura ukiṟi puḻkatjarangka.
  cwe-cwe: Kuna iisi ya Kanani kukala na nzala. Ivo Abulamu kahita Misili kukala uko
    fana mgeni, kwaviya nzala ikala ng'hulu muna iisi.
  bgs-bgs: Na, duwán ballus tun ta Canaan. Purisu igsadun si Abram tun ta Ehipto ébô
    móddô dan róggun, su dakál tô ballus.
  kik-kik: Na rĩrĩ, nĩ kwagĩire ngʼaragu bũrũri ũcio, nake Aburamu agĩikũrũka athiĩ
    Misiri agaikare kuo kwa ihinda, tondũ ngʼaragu nĩ yarĩ nene mũno.
  ksr-ksr: Kambaŋ kanoŋ Keinan balonoŋ bodi kolooro. Bodi iikanoŋ kotiiŋ biŋawo kolooro
    Abramnoŋ Iijipt kantrinoŋ tawayagadeeŋ laligowombaajoŋ keŋgi.
  fra-NCL: Il y eut une famine dans le pays, et Abram descendit en Égypte pour y séjourner ;
    car la famine était grande dans le pays.
  cek-AK: To nathuem ah Kanaan prae thungah khokhahaih to oh; prae thungah khokha
    nung parai pongah, Abram loe Izip prae ah khosak han caeh tathuk.
  xla-xla: Oloma edla Keinan mo dla dlowe alisisita pa꞉lati A꞉iblamta ma Isip mo dla
    hallowedeme tuluiyo.
  cuk-cuk: Deunni, a-ibagangine, bela Canaán-yargi ukud-dummad nagunonikid. Ar Abram
    na e-maidgi mas-satesoggu, Abram Egipto-yarse sikwas megnad gusad.
  uig-CYR: Зиминда ачарчилиқ болған еди; Абрам Мисирға чүшти; у шу йәрдә вақтинчә
    турмақчи болған еди, чүнки зиминда ачарчилиқ бәк еғир еди.
  tel-2017: అప్పుడు ఆ ప్రదేశంలో కరువు వచ్చింది. కరువు తీవ్రంగా ఉన్న కారణంగా అబ్రాము
    ఐగుప్తులో నివసించడానికి వెళ్ళాడు.
  hat-BSA: Alò te gen yon gwo grangou nan peyi a, ki fè Abram desann an Égypte pou
    pase yon tan, akoz gwo grangou a te tèlman di nan peyi a.
  kos-kos: Tusruktu oasr sracl lulap se in acn Canaan su arulana upa, oru Abram el
    sifil pacna fahsr nu eir nwe ke na el sun acn Egypt, ac muta in aktuktuk we.
  hbo-WLC: וַיְהִ֥י רָעָ֖ב בָּאָ֑רֶץ וַיֵּ֨רֶד אַבְרָ֤ם מִצְרַ֙יְמָה֙ לָג֣וּר שָׁ֔ם
    כִּֽי־כָבֵ֥ד הָרָעָ֖ב בָּאָֽרֶץ׃
  ibo-ibo: Nʼoge ahụ, oke ụnwụ dara nʼala ahụ. Nʼihi ya, Ebram hapụrụ ala ahụ gaa
    nʼala Ijipt, ebe o biri nwa oge.
  ory-ory: ସେହି ସମୟରେ ସେହି ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ହେବାରୁ ଅବ୍ରାମ ମିସର ଦେଶରେ ପ୍ରବାସ କରିବାକୁ
    ଯାତ୍ରା କଲେ; ଯେହେତୁ ଦେଶରେ ଅତିଶୟ ଦୁର୍ଭିକ୍ଷ ପଡ଼ିଥିଲା।
  wmt-wmt: '@see-verse:GEN.012.009'
  chk-chk: Nge a fis lengita lon ewe fanü Kanaan. Iei mine Apram a feila Isip o nonom
    ikenan, pun ewe lengita a fokun chou won ewe fanü.
  ssd-ssd: Nu kina ta Negeb kilke mbolŋge guba suŋgo prona tukunu Abram nane gubak
    minnaig sulumba ndeka kilke ta kusremba Isip kilke mbol ndekinaig.
  rop-rop: Bambai na ola daga bin ranat langa det kantri gulum Neigib weya Eibram
    bin jidan, dumaji deibin abum brabli draisisan langa det kantri, en Eibram bin
    lafta go en lukabat blanga daga langa det najawan kantri gulum Ijip, en deya na
    imbin jidan lilbit longtaim.
  ukr-1871: І сталась голоднеча в тїй землї, і спустивсь Аврам у Египет на пробуваннє
    таменькі, бо тяжка була вона в тїй землї.
  eng-AOI: But there was very little food in Canaan. There was so little food that
    Abram and his family left Canaan and went down to Egypt to live there for a while.
  yon-yon: Keenan ambibkin aom am kainoona animaniibban keroona mungimo dobereniiwa
    koronde anuk ambene wene Idyip ambibkin anuk wonoon.
  bch-bch: Idio ta sapanga kapei iuot ngan tibur toa oa, ta Abram ila imado Isip kautede,
    ngansa sapanga ngan tibur toa oa paeamao tau.
  deu-1951: Da aber Hungersnot im Lande herrschte, reiste Abram nach Ägypten hinab,
    um sich daselbst aufzuhalten; denn die Hungersnot lastete auf dem Land.
  eng-JPS: And there was a famine in the land; and Abram went down into Egypt to sojourn
    there; for the famine was sore in the land.
  ubr-ubr: On an werai Canaan tafanamai on gomar imatar, on mes Abram isur inai Egypt
    nan wera dibon wat itama yabin min afoi gagamin i raran.
  srp-1865: Ali nasta glad u onoj zemlji, te Avram siðe u Misir da se ondje skloni;
    jer glad bješe velika u onoj zemlji.
  lug-lug: Ne wagwa enjala mu nsi. Bw’atyo Ibulaamu n’aserengeta e Misiri asengukireko
    eyo, kubanga enjala nnyingi eyali mu nsi.
  heb-heb: ויהי רעב בארץ וירד אברם מצרימה לגור שם כי כבד הרעב בארץ׃
  ben-IRV: আর দেশে দূর্ভিক্ষ হল, তখন অব্রাম মিশরে বাস করতে যাত্রা করলেন; কারণ [কনান]
    দেশে ভারী দূর্ভিক্ষ হয়েছিল।
  pan-pan: ਫੇਰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਕਾਲ ਪੈ ਗਿਆ। ਇਸ ਲਈ ਅਬਰਾਮ ਪਰਦੇਸੀ ਹੋ ਕੇ ਮਿਸਰ ਵਿੱਚ ਰਹਿਣ ਲਈ
    ਗਿਆ, ਕਿਉਂਕਿ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਭਿਅੰਕਰ ਕਾਲ ਪਿਆ ਸੀ।
  tkr-tkr: İne ölkee it'umun mısvalybı xət qetxhava İbram sık'ınna gahıs Misirılqa
    ayk'ann.
  mwp-mwp: Senabi thonara Kanana aygi asidhin mina ipidhadh gegeyadh. Abrama aypa
    lumay zayapa kuniya miyaydhin Aykupithupa. Nuy kasa thawpay thonarpa si meparu.
  mya-JVB: ထို့နောက် ၊ ခါနာန်ပြည် ၌ အစားခေါင်းပါး ခြင်းဖြစ် ၏။ အလွန် အစား ခေါင်းပါးသောကြောင့်
    ၊ အာဗြံ သည် အဲဂုတ္တ ပြည်၌ တည်းခို ခြင်းငှါ သွား လေ၏။
  tte-O: Kabo guliyam lalakina iyawatagili dedeinane koina mwa Abelem ilau Itipita
    na tem imiyamiya bwaine koina.
  tbg-tbg: Vi entara karara aavoqu entava vauvaro Eparaamiva vaunaini kia karavata
    vauvarora tiro, viva Isipini vahuqa vaireva vura.
  hmo-hmo: To aniani be lasi unai tano dekenai. Unai dainai ia lao diho kahana Aigupito
    dekenai, unuseni do ia noho nega sisina, badina aniani be lasi momokani.
  ata-ata: Xe iliꞌi, la soli muxali ne Nexevu, mole ta mitema ne xaꞌa laꞌilali uasi
    manina. Soli mupakipakikineꞌi manina. La sou Avalamu muluꞌe ꞌalai ne Aixiputo
    sou muxolu ane, ia uxolu maxuveni lai ne uasi, xo anu uꞌunalai ne Aixiputo ne
    uao.
  nfa-nfa: Ca tèka, rai Kanaꞌan lèke manganga aae. Nèti èèna ka, Abram si lasi asa
    bèka balèu, ka ra dꞌai rai Masir. Ka ra manubha taha ètu nèi.
  urd-urd: 'और उस मुल्क में काल पड़ा: और इब्रहाम मिस्र को गया कि वहाँ टिका रहे; क्यूँकि
    मुल्क में सख़्त काल था।'
  rus-SYN: И был голод в той земле. И сошел Аврам в Египет, пожить там, потому что
    усилился голод в земле той.
  cbt-NTPO: Naporo tahuëri'sa ina parti panca tanarotopi. Napoaton Apran piyapinënpitarë
    chachin Iquipito parti yacapatacaiso marë' pa'pi. Ya'huëpiquë co manta capacaiso
    ya'huërinhuë' ni'ton, inatohua pa'pi.
  bqc-SIM: Kɛ́ imina kà bùsupiu, ↄ̃ Ablaũ gɛ̀ gↄↄplakɛi Egipi, asa iminapi kɛ̀
    zàiɛ.
  tcz-CHONGTHU: Hiche lai phat dontah chun Canaan gam sunga nasatah in kel alhan,
    Abram chu Egypt ma chelou thei ahi tapon, hikom achun Abram chu gampam mi vaitah
    in ana um'in ahi.
  mar-mar: त्या काळी त्या प्रदेशात मोठा दुष्काळ पडला; म्हणून अब्राम खाली मिसर देशामध्ये
    राहायला गेला. कारण देशात तीव्र दुष्काळ पडला होता.
  tcs-tcs: Wa. Wea dat seimtaim nau i no bin gad kaikai wea lan blo Kanan. Wen dat
    anggretaim i bin kese Abram i bin prapa nugud. Em bin lego go po kantri blo Izipt
    po stap de po sottaim.
  soq-soq: Tane bola Kanaan bedewe omana debamaia segaleno baiwa Abram Isibtiwa alen
    walama kerauda os wampia baiwa.
  qub-qub: Chay wichan Abram tiyashan partichöga intërucho muchuy caran. Chaymi Abramga
    Egiptumanna aywacuran.
  bqp-bqp: Kũ nàa kà bùsuu pìn, akũ Abramu gɛ̀ɛ gↄrↄ pla kɛ Misila, zaakũ nàa pìi
    gɛ̃̀ ↄla.
  hat-hat: Men, grangou tonbe sou peyi a, pa t' gen manje menm. Se poutèt sa Abram
    te desann nan peyi Lejip. Li rete la yon bon bout tan.
  eng-BSB: Now there was a famine in the land. So Abram went down to Egypt to live
    there for a while because the famine was severe.
  tod-tod: Pului looni zooi zu, Aɓalame yeini Ezipete ga é lago zei ná, mazɔlɔɔ
    pului wola wɔɔlɔni zooi zu.
  eng-WEBPB: There was a famine in the land. Abram went down into Egypt to live as
    a foreigner there, for the famine was severe in the land.
  kbq-kbq: Ana knafina tusi'a agatonto kna fore higeno Abramu'a Isipi moparega vu'ne,
    na'ankure tusi'a agate kna fore higeno'e.
  nhe-BL: Ipan nopa tonali ax oncayaya tlacualistli ipan nopa tlali pampa ax tlaahuetztoya.
    Huajca Abram yajqui para itztoti ipan tlali Egipto para se ome xihuitl, pampa
    nelía ax tleno oncayaya para quicuase campa itztoyaj.
  bus-bus: Kɛ̀ dekaa kà bùsu pìn, ben Abramu gàa gurↄ plaaa kɛ Igipiti, zaakɛ dekaa
    pì gɛ̃̀ ↄla.
  gub-BL: Amo 'ar rehe Kànàà ywy rehe upaw etea'i temi'u teko wanuwi kury. Ta'e àmàn
    nuhyk kwaw xe. Ima'uhez tuwe teko wà. A'e rupi Àmàràw wata oho Ezit ywy kutyr
    kury. — Amumaw putar amo zahy a'e pe hereko pà nehe, ta'e heta temi'u a'e pe teko
    wanupe xe, i'i uzeupe.
  eng-DRA: 'And there came a famine in the country; and Abram went down into Egypt,
    to sojourn there: for the famine was very grievous in the land.'
  knf-knf: Ubon ubi wo ţi uŧaak, adëm maakan, kë Abram adoo naţa aya Ejiptu afëţ da.
