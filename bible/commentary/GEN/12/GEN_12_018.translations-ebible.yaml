  wol-KYG: 'Firawna woolu Ibraam ne ko: «Li nga ma def nag? Lu tax waxoo ma ne kii
    sa soxna la?'
  swp-swp: Abo Parao Aberama i eogai, i ene, “Saha ina ue abi arigu eai ta? Paana
    saha nige u heribagu u ene ia monem?
  bjr-bjr: Faraoofa mina qafamaseenoo Abarammana aaramaseenoo aqinoo qinau. Anee qini
    naqaa fee maqimaqeenee. Anee nanaree sia qini qinaaqa fee qimasee qimaqiminanee.
  eng-YLT: And Pharaoh calleth for Abram, and saith, 'What [is] this thou hast done
    to me? why hast thou not declared to me that she [is] thy wife?
  kne-kne: Isonga inpaayag din ari si Abram yan kanana en sisya, “Apay nga adim inbaga
    ay sin-asawa kayo?
  heg-NTPO: Hidi kon lahing nga haman Abram le tekan noan, “Abram, ku tao saa in tao
    nia la? Amo tasao le ku tek tuun lo noan, bihatang ni ku sapam mia?
  ptu-ptu: 'Iya untambai siaham Abram indo Firaun anna nauaanni: “Akanna ma''pateengko?
    Akanna tä''i umpandanni muua: ‘Baineku hi to kao?’'
  bzd-NTPO: 'E'' kue̱ki̱ Egipto blú tö Abram tsu̱k patké ta̱ ichéitö ia̱: “¿Iö́k bö
    iwamblé ye'' ta̱ es? ¿Ì kue̱ki̱ be'' kë̀ wa̱ ye'' a̱ iyëne tö alaköl i'' dör be''
    alaköl?'
  kwf-kwf: ꞋUnaꞋeri nia ka saea sa Abram ka leka maꞋi siana, ma ka fata Ꞌuri ana,
    “FaꞋuta neꞋe Ꞌoko sasi Ꞌuri aku kwa? FaꞋuta neꞋe noaꞋa Ꞌoe kosi saea fuaku neꞋe
    na kini neꞋe Ꞌafe Ꞌoe?
  eng-WYC-2017: And Pharaoh called Abram, and said to him, What is it that thou hast
    done to me? why showedest thou not to me that she was thy wife?
  eng-WMBB: Pharaoh called Abram and said, “What is this that you have done to me?
    Why didn’t you tell me that she was your wife?
  spp-spp: 'Farɔn à li ɲya amuni ke, ka u u Burama yyere, maa yi jwo u á: «Ɲaha mu
    à pyi mii na amɛ yɛ? Ɲaha na mu ɲyɛ a sèeŋi jwo mii á na mu cwoŋi wi mà yɛ?'
  aey-aey: Odocob Fero Ebram utadocob hocob madon, “Celnu kobol i oditem? Celnu hina
    uqa hina aiden ec qee matelem?
  urd-GVH: आख़िरकार फ़िरौन ने अब्राम को बुलाकर कहा, “तूने मेरे साथ क्या किया? तूने
    मुझे क्यों नहीं बताया कि सारय तेरी बीवी है?
  rug-rug: Ke tiokia sa baṉara se Ebarami meke nanasia, “Nasa si tavete mae nia goi
    koa rau? Na vegua ke lopu tozi nau goi, sapu na mua barikaleqe si asa?
  gaz-gaz: Kanaafuu Faraʼoon Abraamin ofitti waamee akkana jedheen; “Ati maal natti
    hojjette? Akka isheen niitii kee taate maaliif natti hin himin?
  fra-LSG: 'Alors Pharaon appela Abram, et dit: Qu’est-ce que tu m’as fait? Pourquoi
    ne m’as-tu pas déclaré que c’est ta femme?'
  gnn-gnn: Bala ŋayi giŋdhunydja dharaŋarana ŋunhiyi, ŋunhi ŋayi Saray Yipuramgu miyalk
    wal'ŋu, bala ŋayi waŋana Yipuramgala bitjarra, “Nhäku warray nhe bitjarranydja
    ŋarranha? Nhäku nhe yakanydja waŋana dhunupa ŋarrakala, ŋunhi ŋayi Saraynydja
    nhuŋuway miyalk.
  yal-yal: Nanara, Misiran Mangan yi Iburama xili. A yi a fala, a naxa, “I nanse ligaxi
    n na? Nanfera i mi a falaxi n xa i ya ɲaxanla nan a ra.
  gum-gum: 'Inchen Faraónbe Abramwan wama, trenchibig køn: —¿Nan øyeebe chi margu?
    cha. ¿Chindimbarre ñui srain køn cha eshkamugu? cha.'
  iou-iou: Ude ahäŋ yämiŋirän Ferotä Abramta yäŋpewän äbänpäŋ ŋode iwetkuk; Wa! Abram,
    jide täŋ namin? Ŋo webena yäŋ imata nämo näwetkun?
  haw-1868: Kahea mai la o Parao ia Aberama, i mai la, Heaha keia mea au i hana mai
    ai ia'u? No ke aha la i hai ole mai oe ia'u o kau wahine ia?
  arb-NAV: 'فَاسْتَدْعَى فِرْعَوْنُ أَبْرَامَ وَسَأَلَهُ: «مَاذَا فَعَلْتَ بِي؟ لِمَاذَا
    لَمْ تُخْبِرْنِي أَنَّهَا زَوْجَتُكَ؟'
  adz-adz: Ibinigi da king yaga Abram iba munti i maranggan da ini, “Ibianungꞌ da
    u iyuꞌ dzi? U sangꞌ nida nan wasi da dzi i u fininggam Sarai, ma?
  ewe-ewe: Ale Farao yɔ Abram va eɖokui gbɔ, eye wòka mo nɛ gblɔ be, “Nu kae nye esi
    nèwɔ ɖe ŋunye? Nu ka ta mègblɔ nam be ye srɔ̃e o ɖo?
  eng-LEE: And Pharaoh called Abram, and said, What is this thou hast done unto me?
    Why didst thou not tell me that she is thy wife?
  dji-dji: Girri Paruwdji nyani yan yanili miri Abram bi baḻpargi. Ga ngunukiṉing
    Abram yulgungili, nyani Paruw yan-maṉbi inga bindjiniban, “Nyawban nyaliki nyuni
    irra mari-djamadjili, yarim irr rirrkminygiṉdjini gima nyungupibi! Nyimki nyuni
    ingki irra bultjinir miri Saray nyani nyanimngim inma?
  nna-nna: Palaja nyampalilu muwarr ngakarnalu Abram-ku, “Kurtali.” Warnta marna,
    “Kurlu jirnijin, nyuntulu! Mitu marnanyin, nyungu mirtawa nyuntumili. [??Translation
    Team to decide.]
  asm-FB: ফৰৌণে অব্ৰামক মাতি ক’লে, “আপুনি মোৰ লগত এইটো কি কাম কৰিলে? এওঁ যে আপোনাৰ
    ভাৰ্যা, তাক মোক কিয় কোৱা নাছিল?
  sus-A: مِسِرَ مَنفّ نَشَ عِبُرَ مَ شِلِ. عَ نَشَ عَ قَلَ عَ بّ، «عِ مُنسٍ رَبَشِ
    ﭑ نَ؟ مُنقٍ رَ عِ مُ عَ قَلَ ﭑ بّ عِ شَ فِنّ نَن عَ رَ.
  fra-SBL: 'Pharaon appela Abram et dit : « Qu''est-ce que tu m''as fait ? Pourquoi
    ne m''as-tu pas dit qu''elle était ta femme ?'
  hbo-hbo: וַיִּקְרָ֤א פַרְעֹה֙ לְאַבְרָ֔ם וַיֹּ֕אמֶר מַה־זֹּ֖את עָשִׂ֣יתָ לִּ֑י לָ֚מָּה
    לֹא־הִגַּ֣דְתָּ לִּ֔י כִּ֥י אִשְׁתְּךָ֖ הִֽוא׃
  shp-NTPO: 'Jaskara iketianra, faraónman Abram kenamaxon, yoia iki: “¿Jaweatiki,
    nato ainbo min awin ikenbi, min ea yoiamaa iki?'
  eng-WYCLIFFE: And Farao clepide Abram, and seide to hym, What is it that thou hast
    do to me? whi schewidist thou not to me, that sche was thi wijf?
  pjt-pjt: Ka Piiṟalu kulinu munu Aipamanya aḻṯira wangkangu, “Nyuntu ngayunya ngunti
    kuraṉu. Nyangatjaṉin ngunti ungu nyuntumpa maḻanypa-palku kaṉa aḻṯinytjikitjangku
    mantjinu. Palu nyanga paluṟu kunyu nyuntumpa kuri. Walangkunku mantjiṟa ma-kati!”
  cwe-cwe: Maabaho mfalume kamtanga Abulamu na kamuuza, “Chino choni chounitendele?
    Habali hunilongele kuwa kakala muke wako?
  bgs-bgs: Purisu igpatawar katô harì si Abram, asta igkagi sikandin, na mà din, “Manan
    ka madat tô igimu nu kanak? Manan ka ándà ka ulit kanak na sawa nu sikandin?
  kik-kik: Nĩ ũndũ ũcio Firaũni agĩtũmanĩra Aburamu akĩmũũria atĩrĩ, “Nĩ atĩa ũũ ũnjĩkĩte?
    Nĩ kĩĩ kĩagiririe ũnjĩĩre atĩ ũyũ nĩ mũtumia waku?
  ksr-ksr: 'Kaeŋ uro Faarao kiŋnoŋ Abram koma hororo karo kokaeŋ qisiŋ muro: “Gii
    mono naa terega ama nona? Naambaajoŋ ‘Ii embanaga,’ kaeŋ mende jena mobe?'
  fra-NCL: 'Pharaon appela alors Abram et lui dit : « Qu’est-ce que tu m’as fait ?
    Pourquoi ne m’as-tu pas déclaré qu’elle était ta femme ?'
  cek-AK: To pongah Faro mah Abram to kawk moe, Tipongah hae tiah nang sak loe? Tipongah
    anih loe ka zu ni, tiah nang thui ai loe? tiah a naa.
  xla-xla: Epalati Pelotapo A꞉iblam watle hihimama epo atlaiyo, “Wa꞉ apa kokoye na꞉
    watle hauwa? Wa꞉ adipalati na꞉ watle Selaiye na꞉ a꞉ya pe-epalalo wekuwa?
  cuk-cuk: 'A-ulale, Faraón Abramʼse gochad, ega sogded: “¿Ibiga wede deyob be an-imaksa?
    ¿Ibiga be anga sogsasuli, we-omegwa an-omeye?'
  uig-CYR: 'Шуниң үчүн Пирәвн Абрамни чақирип униңға: — «Бу зади сениң маңа немә қилғиниң?
    Немишкә униң өз аялиң екәнлигини маңа ейтмидиң?'
  tel-2017: అప్పుడు ఫరో అబ్రామును పిలిపించి “నువ్వు నాకు చేసిందేమిటి? ఈమె నీ భార్య
    అని నాకెందుకు చెప్పలేదు?
  hat-BSA: 'Epi Farawon te rele Abram. Li te di li: “Kisa ou fè m la a? Poukisa ou
    pa t di mwen ke li te madanm ou?'
  kos-kos: Na tokosra el sapla solalma Abram ac siyuk sel, “Mea kom oru nu sik uh?
    Efu ku kom tia fahk nu sik lah mutan se inge ma kiom?
  hbo-WLC: וַיִּקְרָ֤א פַרְעֹה֙ לְאַבְרָ֔ם וַיֹּ֕אמֶר מַה־זֹּ֖את עָשִׂ֣יתָ לִּ֑י לָ֚מָּה
    לֹא־הִגַּ֣דְתָּ לִּ֔י כִּ֥י אִשְׁתְּךָ֖ הִֽוא׃
  ibo-ibo: Mgbe ahụ, Fero kpọrọ Ebram sị ya, “Gịnị bụ ihe a i mere? Gịnị mere ị gwaghị
    m na ọ bụ nwunye gị?
  ory-ory: ଏହେତୁ ଫାରୋ ଅବ୍ରାମଙ୍କୁ ଡାକି କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭ ସହିତ ଏ କି ବ୍ୟବହାର କଲ?
  wmt-wmt: '@see-verse:GEN.012.017'
  chk-chk: Mürin, Farao a körato Apram o apasa, “Pwota ka föri ngeniei ei sokun? Pwota
    kosap asile ngeniei pwe neminei pwülüom?
  ssd-ssd: 'Taŋanaig le Farao ndek Abram wika kusnana: Ne ame maŋau ye mbolŋge kina?
    Ndaŋam saka ne naŋe piyo naŋe ta ye ndasayina?'
  rop-rop: Afta na det king bin jandim wed langa Eibram blanga kaman langa im, en
    wen Eibram bin go langa im, det king bin tok, “Wanim yubin du langa mi? Yu nomo
    bin dalim mi dijan gel im yu waif.
  ukr-1871: 'І прикликав Фараон Аврама та й каже: Що се вдїяв єси менї? Чом не сказав
    єси менї, що вона жінка тобі?'
  eng-AOI: Then the king sent for Abram and asked him, “What have you done to me?
    Why didn't you tell me that Sarai was your wife?
  yon-yon: Kwanoona, kingbed Abram yaa kaamonoon “Eb komo kamewen, ne yaa? Komoyiibkob
    Serai kuu ne wonong ande yedmewindo kerewen?
  bch-bch: Idio ta maron kapei Isip aea ibaba Abram ga inam pan ta ikeo, “Eao kamado
    kado bedane ngan gau? Eao kamado palongo gau mao ngan taine toa ne ei eao adaoam?
  deu-1951: 'Da rief der Pharao den Abram und sprach: Was hast du mir da angerichtet!
    Warum hast du mir nicht angezeigt, daß sie dein Weib ist?'
  eng-JPS: 'And Pharaoh called Abram, and said: ''What is this that thou hast done
    unto me? why didst thou not tell me that she was thy wife?'
  ubr-ubr: On mes Egyot aiwab orot on Abram iyor inat aurin ato itetemai iyau, “Om
    yau auriu aifan uiyamai? Om aibo mes men ukasoneu Sarai on om awam i?
  srp-1865: 'Tada dozva Faraon Avrama i reèe mu: šta mi to uèini? zašto mi nijesi
    kazao da ti je žena?'
  lug-lug: Awo Falaawo n’ayita Ibulaamu n’amugamba nti, “Kiki kino ky’onkoze? Lwaki
    tewantegeeza nti mukazi wo?
  heb-heb: ויקרא פרעה לאברם ויאמר מה זאת עשית לי למה לא הגדת לי כי אשתך הוא׃
  ben-IRV: তাতে ফরৌণ অব্রামকে ডেকে বললেন, “আপনি আমার সঙ্গে এ কি ব্যবহার করলেন? উনি
    আপনার স্ত্রী, এ কথা আমাকে কেন বলেননি?
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਅਬਰਾਮ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਨਾਲ ਇਹ ਕੀ ਕੀਤਾ? ਤੂੰ ਮੈਨੂੰ
    ਕਿਉਂ ਨਹੀਂ ਦੱਸਿਆ ਕਿ ਇਹ ਤੇਰੀ ਪਤਨੀ ਹੈ?।
  tkr-tkr: 'Fironee İbram qort''ul eyhen: – İn hucoon ğu zak hı''iyn?! Nya''a Saray
    yiğna xhunaşşe yixhay ittevhu?'
  mwp-mwp: Kalanu Pero Abraman thuradhin, yapupoeybaydhin kedha, ‘Ngidh mingu ngayapa
    kedha aymangu. Ngi mingu ngayapa kulay mulayginga kedha, Sera nginu ipi,
  mya-JVB: ဖါရော ဘုရင်သည်လည်း အာဗြံ ကို ခေါ် ၍ ၊ သင်သည်ငါ ၌ ပြု သောအမှု ကား အဘယ်သို့
    နည်း။ သူ သည် သင် ၏မယား ဖြစ်ကြောင်း ကို ၊ ငါ အား အဘယ်ကြောင့် မ ပြော သနည်း။
  tte-O: Mwa kin kainana iyawasa ilau Abelem koina yo saugana iyawatagilima ineli
    iba, “Toisabo mumuga uginauli koliyau? Tawae kaiwena yagu wasa nige kuyeyeyama
    yakato Sele iya wainem?
  tbg-tbg: Pero vaiintivano Eparaamira aarama kero virara tiharo, Oho, are nana okarae
    tiqaa qovarama kaaro? Saraiva ai naatavano vaivara are nantiharae virara kia vutukera
    ti tiva timira iaro?
  hmo-hmo: Vadaeni Farao ese Aberamo ia boiria mai, ia gwau henia, ia gwau, “Dahaka
    oi karaia lau dekenai? Badina dahaka lau oi hamaoroa lasi ia be oiemu adavana?
  ata-ata: Aloxo ne la sou anu muꞌavalou Avalamu sou mulai noxou sou mutaliꞌisou aloxo
    ꞌo, “Loxovaa ane nini neꞌoxo ꞌilixo ano ꞌo noxilo loxo ꞌo? Navikalaleli lamana
    lexe Salai ane semameni ua,
  nfa-nfa: Hèia dhèu aae Masir paroa Abram, ka na karèi ne, aku nèngu na, “Èu ne tao
    tasamia mi jaꞌa ne? Nga tao ka èu peka boe na, bhèni ne dhèu èmu èu?
  urd-urd: तब फ़िर'औन ने इब्रहाम को बुला कर उससे कहा, कि तूने मुझ से यह क्या किया?
    तूने मुझे क्यूँ न बताया कि यह तेरी बीवी है।
  rus-SYN: 'И призвал фараон Аврама и сказал: что ты это сделал со мною? для чего
    не сказал мне, что она жена твоя?'
  cbt-NTPO: 'Napoaton Apran amataton, itapon: “¿Onpoatonta napotëranco? ¡Iso sanapi
    sa''an nipirinhuë'', sha''huichitonco pora!'
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ Ablaũ sìsi a òɛ̀: Bↄ́ yã́ ń kɛ̀mɛɛ màai? Bↄ́yãi ni oimɛɛ
    n naɛo ni?'
  tcz-CHONGTHU: Hichun Pharaoh in Abram chu nasatah in ahousal in, “Ipi bol'a kingaito
    nahim,” atin, “I bol la naloinu na jinu ahi chu nei seipeh lou ham?”
  mar-mar: तेव्हा फारोने अब्रामास बोलावले. तो म्हणाला, “तू हे माझ्याबाबत का केलेस?
    साराय तुझी पत्नी आहे हे तू मला का सांगितले नाहीस?
  tcs-tcs: Den da Pero king bin oda Abram po kam ane da Pero king bin spik po Abram
    diskain, ‘Wanem pasin diswan yu mekem po mi? Aukam yu no bin spik mi em oman blo
    yu?
  qub-qub: 'Chaymi faraonga Abramta gayarcachir cayno tapuran: «¿Imanirtaj chayno
    ruramashcanqui? ¿Imanirtaj cay warmipäga mana willamarayquichu warmiqui cashanta?'
  bqp-bqp: 'Akũ Firi''auna Abramu sìsi à pìnɛ: Bↄ́ yã n kɛ̀mɛnɛ gwee? Bↄ́ yã mɛ́
    à tò ńdi omɛnɛ kũ n nanↄnloo?'
  hat-hat: Lè sa a, farawon an fè rele Abram, li di li. Kisa ou fè m' konsa? Poukisa
    ou pa t' di m' se madanm ou Sarayi ye?
  eng-BSB: So Pharaoh summoned Abram and asked, “What have you done to me? Why didn’t
    you tell me she was your wife?
  tod-tod: 'Falaɠɔn zɛba é Aɓalame loli, é ɠɛ ma: «Leeni ɠa è kɛai ga ze? Lee vaa
    zu è la boni mà ga è-anzai ʋe?'
  eng-WEBPB: Pharaoh called Abram and said, “What is this that you have done to me?
    Why didn’t you tell me that she was your wife?
  kbq-kbq: Fero'a ke higeno Abramu'a egeno anage huno asami'ne, Na'a ama zana hunante'nane?
    Nahigenka Sarai'a a'ni'a mani'ne hunka onasmi'nane?
  nhe-BL: 'Yeca nopa Faraón quinotzqui Abram iixtla huan quiajhuac. Quiilhui: “¿Para
    tlen techchihuilijtoc ni tlamantli? ¿Para tlen ax techilhui para ni sihuatl eliyaya
    mosihua?'
  bus-bus: 'Ben Fili''auna Abramu sìsi à bènɛ: Bↄ́ yã ń kɛ̀mɛ gwee? Bↄ́yãnzi nɛ́ɛ
    omɛ kɛ̀ n naↄ̃nloo?'
  gub-BL: A'e rupi tuwihawete wenoz kar Àmàràw imuwà kury. Upuranu hehe. — Màràzàwe
    tuwe herereko pe nezewe ne, i'i izupe, hehe upuranu pà. — Màràzàwe tuwe neremume'u
    kwaw Xaraz neremireko romo heko haw ihewe, i'i izupe.
  eng-DRA: 'And Pharao called Abram, and said to him: What is this that thou hast
    done to me? Why didst thou not tell me that she was thy wife?'
  knf-knf: 'Farawuna adu Abram wal mënţ aşë ji na a : « we wi idolnuŋ hënk ba? We
    ukaaŋ kë iinţupën aji awo aharu?'
