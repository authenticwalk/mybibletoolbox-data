verse: GEN.012.018
translations:
  mal-C: അപ്പോൾ ഫറവോൻ അബ്രാമിനെ ആളയച്ചുവരുത്തി, “നീ എന്നോട് ഈ ചെയ്തതെന്ത്? ഇവൾ നിന്റെ
    ഭാര്യയാണെന്ന് എന്തുകൊണ്ട് എന്നോടു പറയാതിരുന്നു?
  deu-TKW: 'Da ließ der Pharao Abram rufen und sprach: Was hast du mir da angethan!
    Warum sagtest du mir nicht, daß sie dein Weib ist?'
  lin-lin: 'Boye, Faraon abengisaki Abrami mpe alobaki na ye : « Likambo nini osali
    ngai ? Mpo na nini oyebisaki ngai te ete azali mwasi na yo ?'
  cbr-NT: 'Usai ''ikin ka faraónën Abram kamiakëxa, kamikëxa aia ka kakëxa: ¿Uisa
    kupín karamina ësokin ''ën ''an? ¿Uisa kupín karamina min xanu ''aínbi ax ka ''ën
    xanuma ''ikë kixun ''ë kakëma ''ain?'
  eng-LSV: And Pharaoh calls for Abram and says, “What [is] this you have done to
    me? Why have you not declared to me that she [is] your wife?
  bmu-bmu: 'Mi öŋgöiga Farao kiŋnöŋ Abram köl öröi kaiga kewö qesim waŋgiyök: “Göŋön
    mönö wani kimbia ak niŋginöŋ? Wuanöŋgöra ‘Mi anömna,’ mewö qahö jinöŋga möral?'
  eng-GNV: Then Pharaoh called Abram, and saide, Why hast thou done this vnto me?
    Wherefore diddest thou not tell me, that she was thy wife?
  eng-WEBSTER: And Pharaoh called Abram, and said, What is this that thou hast done
    to me? why didst thou not tell me that she is thy wife?
  nhw-BL: 'Yeca nopa Faraón quinotzqui Abram iixtla huan quiajhuac. Quiilhui: “¿Para
    tlen techchihuilijtoc ni tlamantli? ¿Quenque amo techilhui para ni sihuatl eliyaya
    mosihua?'
  swh-ONEN: Ndipo Farao akamwita Abramu, akamuuliza, “Umenifanyia nini? Kwa nini hukuniambia
    ni mke wako?
  bba-bba: Yerɑ u Aburɑmu sokɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ mɑn kuɑ mɛ. Mbɑn sɔ̃nɑ ɑ ǹ mɑn
    sɔ̃ɔwɑ mɑ wunɛn kurɔwɑ.
  eng-KJVCPB: And Pharaoh called Abram, and said, What is this that thou hast done
    unto me? why didst thou not tell me that she was thy wife?
  cpy-cpy: 'Roojatzi ikaemakaantantakariri Faraón irika Abram, ikantakiri: “¿Iitaka
    pomanakotantawori iroka? ¿Iitaka kaari pikamantantana piinaha iroka tsinani?'
  mpx-mpx: Inoke kin Abalam ana baaba i patuna ge i nok elana. Sauga i vin yaka i
    neli i ba, “Hauna pagan u ginol eliyau e? Hauna kaiwena nige no wasa u pepem te
    Selai iya lagom?
  wbp-wbp: Junga-juku, kingirlijirla jarulku yilyaja, wangkajarla nyanungu-nyanguku
    warrkiniki yajarninjaku Yipurumuku. Junga-juku, Yipurumuju yanurnu kingi-kirlangu-kurra
    yuwarli-kirra. Ngulangkajurla wangkajalku kingiji, “Nyarrparlanpaju warlkangku
    yimirr-yungu kujanpa Jaarayi ngarrurnu nyuntukupurdangkalku ngawurru-nyanu nganta?
    Nyuntu-nyangu-jala karnta yalumpuju! Pina-kangka nyanungu! Manu pardiyarra nyampu-ngurluju
    nguru-ngurlu!”
  luo-luo: Omiyo Farao noluongo Abram kendo nopenje niya, “Angʼo ma isetimonani? Ere
    gima omiyo ne ok inyisa ni Sarai en chiegi?
  meu-meu: Bena Farao ese Abram e boiria, e gwau henia, eto, Ede vada o karagu toma?
    Dahaka dainai oi so hamaorogu ia na oi adavamu?
  npi-ULB: फारोले अब्रामलाई बोलाए र भने, “तिमीले मलाई यो के गरेको? तिनी तिम्रो पत्‍नी
    थिइन् भनी मलाई किन बताएनौ?
  yor-yor: Nítorí náà Farao ránṣẹ́ pe Abramu, ó sì wí fun pé, “Èwo ni ìwọ ṣe sí mi
    yìí? Kí ló dé tí ìwọ kò sọ fún mi pé aya rẹ ní í ṣe?
  emp-NTPO: 'Maʌ̃neba dji boroba cawasia Saraira Abraʌ̃ quimada. Maʌ̃ bẽrã Abraʌ̃ra
    trʌ̃biped̶a jarasia: –¿Cãrẽ cãrẽã mʌ̃́a jaraẽ́ basi Saraira bʌ quimada? ¿Cãrẽ
    cãrẽã bʌ djabawẽrãana asi? Mʌ̃a bʌ quimara berara edasia. ¿Cãrẽ cãrẽã mʌ̃ra jãwã
    osi? Za b̶ʌa bʌ quimara. Edaped̶a isabe wãdua.–'
  ind-ind: Akhirnya raja menyadari penyebab penyakit berbahaya yang menyerang orang-orang
    di istananya. Dia pun memanggil Abram dan berkata, “Kamu sudah membohongi aku!
    Kenapa kamu tidak memberitahuku bahwa dia adalah istrimu?!
  pes-OPCB: 'فرعونْ ابرام را به نزد خود فرا خواند و به او گفت: «این چه کاری بود که
    با من کردی؟ چرا به من نگفتی که سارای زن توست؟'
  ssx-ssx: Kutu pieke mo kinima꞉ Eipola꞉ma꞉ epoe laa lota꞉ pitolo alota꞉ I̱ pa꞉ta꞉
    dota꞉ ekipiki hau pelepe laata꞉ Do wanda꞉ta꞉ naka꞉ wanda꞉e laa I̱ta꞉ ekipeke na
    lakipe.
  lcm-lcm: Au, na Parao kala lis mengen asi kana arai ani Abaram na kamela antok ia
    asukang ke, “Au si Abaram, marai sa kana kupo vil iau asukang ke? Ani sa akorong
    parik kutapa buk antok amalangas anig ta aina ke kapo kisngam?
  aer-aer: Kele Pharaoh Abram-eke antangkelheke. Re apetyerlenge arteke, Pharaoh ikwere
    angkeke, “Iwenheke-ame unte atyenge ularele urrtyirreke? Nthakenhe-arle-ame unte
    atyenge iletyakenhe arelhe nhenhe-arle anewe ngkwinhe aneme? Unte arelhe nhenhe
    ayenge apale antheke atyeye ngkwinhe akwele, kenhe re akenhe ngkwenge anewe-arle.
    Nhenheyaye, renhe iparrpe akngirtnemele alhaye.”
  tgl-ULB: Pinatawag ng Paraon si Abram, at sinabing, “Ano itong ginawa mo sa akin?
    Bakit hindi mo sinabi sa akin na siya ay iyong asawa?
  nop-nop: Unduŋ tubune Felodi Abalam kutnimbune buune indiŋ ninadiguk, “I maŋgoŋ
    kudi tinamuŋguŋ? Adi tamune unduŋ maŋgoŋde mu naniŋguŋ?
  kca-kca: 'Щӑԓта фараон Аврам вохсәԓы пӑ йастәс: «Мўй нӑӈ ма пиԓэмән версән? Мўйа
    нӑӈ мӑнэма ӑт йастәсән, щит нӑӈ имен?'
  cbu-NT: 'Parawarinshitini Apramaa kuruzeeru:'
  usa-usa: Miráitana Peroma Abaramma áyarena tiraiye, “Emá nóra umatikano? Nóraitawa
    emá íma enánáre teq timatimikano?
  hui-hui: Ani biyagola kini ibugua Abarama olowa lalu, Í̠na Sarai í̠ one nale howa
    liahe ogonidagua biridagoni irane agibe. Nde Sarai ibu í̠ one beda lalu langia
    nabirigo.
  wrs-wrs: Wo Pero ona, Apram prora, kav sah ovrelm vev. Apram pronamba, Pero omnana,
    manaram yimba kamba osva sahonamba venavna, manara yimba kamba omnanamoa, osva
    memba kana ongal? Manara yimba kamba doarava ishomnana, memba kana muskovol, noinda
    kava vrana? Oh, men Saraiva, pev vrao, wo waiwohgao kanaminioa.
  mya-mya: ထို​အ​ခါ​၌​ဘု​ရင်​သည်​အာ​ဗြံ​ကို​ဆင့်​ခေါ် ၍``သင်​သည်​ငါ့​အား​အ​ဘယ်​သို့​ပြု​သ​နည်း။
    စာ​ရဲ​သည်​သင်​၏​မ​ယား​ဖြစ်​ကြောင်း​ကို ငါ့ အား​အ​ဘယ်​ကြောင့်​မ​ပြော​ပြ​သ​နည်း။-
  cbi-NTPO: 'Tsenñu faraón, Abramnu ya'' junga mikatu tsandimi: ¿Nenñunguiyu inu entsanguemi?
    ¿Nenñaa inu entsa shinbu ñu'' shinbuñuba wandi''tuuyu?'
  bod-N: ཕཱར་ཨོལ་གྱིས་ཨབ་རམ་བོས་ཏེ་ན༌རེ། ཁྱོད་ཀྱིས་བདག་ལ་ཅི་བྱས༌སམ། བུད་མེད་དེ་ཁྱོད་ཀྱི་ཆུང་མ་ཡིན་ཞེས་མི་སྨྲ་བའི་རྒྱུ་མཚན༌ཅི།
  wsk-wsk: Se Pharaoh Abram ko den beteram se nu tairam se isuam, “Ni awuk se munan
    ewere ani angimik te beterem? Sarai mu nika niwus, bare ni awuk se wetang te me
    aga manem?
  kkl-kkl: Nikna nubunge pibogpa Firaundi Abram yobogti, “Andi sa'a sembe, 'Sarai
    nari kel,' sen koma orolenange ambatneom?
  sna-sna: Saka Faro akadana Abhurama akati, “Waiteiko kwandiri? Wakaregereiko kundiudza
    kuti uyu mukadzi wako?
  spa-BLM: 'El faraón llamó a Abram y le dijo: “¿Qué es esto que me has hecho? ¿Por
    qué no me dijiste que era tu mujer?'
  beu-beu: Angmuse raja Firaun ana Abram earu bot adangtaaning hula, “Abram! Naba
    ba aana ening metma nadana anga? Etatalang ba aana bae vengbanang hula, nehe jangu
    angu eejangu niang?
  cac-cac: 'Yuj chi'' ix schec vin̈ rey chi'' avtajcot vin̈aj Abram chi'', ix yalan
    vin̈ icha tic: ¿Tas yuj icha tic tzin utej? ¿Tas yuj maj al d''ayin tato etb''eyum
    ix tic?'
  swh-ULB: Farao akamwita Abram na kusema, “Nini hiki ambacho umenifanyia? Kwa nini
    hukuniambia kuwa alikuwa mke wako?
  bel-bel: 'І паклікаў фараон Абрама і сказаў: што гэта ты зрабіў са мною? чаму не
    сказаў мне, што яна жонка твая?'
  deu-ELBBK: 'Und der Pharao ließ Abram rufen und sprach: Was hast du mir da getan?
    Warum hast du mir nicht mitgeteilt, dass sie deine Frau ist?'
  mbb-OT: Ne netuenan duen te hadì te Ehipto, is hinungdan dutun te neulaula kandan,
    mid-umew zin si Abram ne ke sikandin te, “Utew mezaat is mid-ulaula nu kedì! Maan
    is wazè nu keǥiya he esawa nu si Sarai?
  msc-msc: 'Wo rɔ, Ferawuna ka Iburama kili ka a fɔ a yɛ ko: «I ra nfen kɛ n na ten?
    Nfenna i ma a fɔ n yɛ ko i muso le?'
  mal-2015: 'അപ്പോൾ ഫറവോൻ അബ്രാമിനെ വിളിച്ചു: നീ എന്നോടു ഈ ചെയ്തതു എന്തു? അവൾ നിന്റെ
    ഭാര്യയെന്നു എന്നെ അറിയിക്കാഞ്ഞതു എന്തു?'
  tuo-NT: 'Tojo waꞌacã ĩꞌagʉ̃, faraṍ Abrãrẽ pijio, cʉ̃rẽ nicʉ niwĩ: “¿Deꞌro weegʉ
    mʉꞌʉ tojo weeati yʉꞌʉre? ¿Deꞌro weegʉ ‘Aꞌtigo yʉꞌʉ nʉmo nimo’, nitiati?'
  gup-gup: Wanjh Pharaoh bikayhmeng Abram, dja bimarneyimeng, “Njale bu kuhni kanmarnekurduyimeng?
    Njalekah minj kanmarneyimeninj bu ngaleng ngalbininjkobeng ke?
  met-met: Binabu Pero wagi Ebram ma saing harua ba, “Uria baru manga? Baruta ubaxanga
    maringina nanga te? Hainima baing!
  gvs-gvs: E Peroyana inuwonúwana kana, ‘Ame vavinayana geya Eberam niuna geya, go
    sem monena!’ Tuwo Eberam iduduwe ima idigo kana, ‘Eberam, ame kaga kuguinuwe yau
    yaigu! Kaga unana geya kulatuwokoiguta bego Serai monem!
  rmc-rmc: 'Avke peske vičinďa o faraonos le Abram a phenďa leske: „So mange kerďal?
    Soske mange na phenďal, hoj hiňi tiri romňi?'
  nlg-nlg: Keri ge na Vunaghi haba te holoa Abram me mai tatana ge bosa vania, “E
    ghua ge o nea vaniu na totobo eni? ?E ghua ge o matapoloa na vaivine eni te taumu?
  dgr-DOGNT: Eyıt'à k'àowocho Abram kayaı̨htı, hayèhdı, “Dànìghǫ hanì sets'ǫ̀ eghàlaı̨da?
    Dànìghǫ eyı ts'èko nets'èkeè hǫt'e, sets'ǫ̀ haı̨dı-le nǫǫ̀?
  pes-OPV: 'و فرعون ابرام را خوانده، گفت: «این چیست که به من کردی؟ چرا مرا خبرندادی
    که او زوجه توست؟'
  ron-1924: 'Атунч, Фараон а кемат пе Аврам ши й-а зис: „Че мь-ай фэкут? Пентру че
    ну мь-ай спус кэ есте невастэ-та?'
  ben-OBCV: তাই ফরৌণ অব্রামকে ডেকে পাঠালেন, “আপনি আমার প্রতি এ কী করলেন?” তিনি বললেন,
    “আপনি কেন আমায় বলেননি যে ইনি আপনার স্ত্রী?
  lex-lex: 'Hade pede Firaun npolga Abrama pa nakot la: “Hya'' ed maka mhi'' nana
    mai a''u dina de? Nihya''pa edon mukota plele''era, hade de hapmu?'
  rgu-rgu: Basa boe ma, maneꞌ a naloo na Abram de natane ni nae, “Abram! O tao au
    leoꞌ bea ia so? Ubeaꞌ taon de o ta mafada mae inaꞌ ia nana o sao ma fa?
  som-som: Fircoonna Aabraam buu u yeedhay, oo ku yidhi, Waa maxay waxan aad igu samaysay?
    Maxaad iigu sheegi weyday inay tahay naagtaadii?
  lat-VUC: 'Vocavitque Pharao Abram, et dixit ei: Quidnam est hoc quod fecisti mihi?
    quare non indicasti quod uxor tua esset?'
  aoi-aoi: Kembirra eneja nakina nubungkawa nen-ardijuwa Aburema enuwa-wa. Ni-yama
    nakina, “Ningki-yamarrkame-ka ningkakina ngayuwa-manja? Miyambena-burra nara yiku-maka
    daka dadingiyena nungkwa-langwa Jeraya?
  eng-ASVBT: And Pharaoh called Abram, and said, What is this that thou hast done
    unto me? why didst thou not tell me that she was thy wife?
  mna-mna: 'Tana king iboobo Abaram ma imar, mi iyaambi i ta kembei: “Parei ta nu
    kam mbulu tiŋgi pio? Ni sa nu kusim na! Parei ta nu sombe lumri? Nio aŋurla sua
    ku, tana aŋsombe aŋkami ma iwe kusiŋ. Is, kam kusim mi niomru kala leyom.”'
  ita-1885: 'E Faraone chiamò Abramo, e gli disse: Che cosa è questo che tu mi hai
    fatto? perchè non mi hai tu dichiarato ch''ella era tua moglie?'
  eng-LXXUP: And Pharaoh having called Abram, said, What is this thou hast done to
    me, that thou didst not tell me that she was thy wife?
  eng-ULB: Pharaoh summoned Abram, and said, “What is this that you have done to me?
    Why did you not tell me that she was your wife?
  spa-VBL: 'Así que el faraón ordernó que trajeran a Abram delante de él, y le dijo:
    “¿Qué me has hecho? ¿Por qué no me dijiste que ella era tu esposa?'
  fra-_FOB: 'Alors Pharaon appela Abram, et lui dit: Qu''est-ce que tu m''as fait?
    Pourquoi ne m''as-tu pas déclaré que c''était ta femme?'
  mal-mal: 'അപ്പോൾ ഫറവോൻ അബ്രാമിനെ വിളിച്ചു: “നീ എന്നോട് ഈ ചെയ്തത് എന്ത്? അവൾ നിന്റെ
    ഭാര്യയെന്ന് നീ എന്നെ അറിയിക്കാഞ്ഞത് എന്ത്?'
  urd-GVR: Āḳhirkār Firaun ne Abrām ko bulā kar kahā, “Tū ne mere sāth kyā kiyā? Tū
    ne mujhe kyoṅ nahīṅ batāyā ki Sāray terī bīwī hai?
  suz-BL: मिनु फाराओमी अब्राम कली ब्रेश्‍शा “गे आं कली मार पवी? मारदे ‘इ मीश बाक्‍ब’
    मदेने?
  ita-1927: 'Allora Faraone chiamò Abramo e disse: “Che m’hai tu fatto? perché non
    m’hai detto ch’era tua moglie? perché hai detto:'
  ckb-ckb: 'ئیتر فیرعەون بەدوای ئەبرامدا ناردی و گوتی: «ئەمە چییە تۆ بە منت کرد؟ بۆچی
    پێت ڕانەگەیاندم کە ئەو ژنی تۆیە؟'
  eng-BBE: Then Pharaoh sent for Abram, and said, What have you done to me? why did
    you not say that she was your wife?
  crx-NTPO: '''Et Pharaoh Abram ''anih yudani'', “Daneinla whe ne''inla? ''Et di ha
    lhunedinelh, ndun ts''eke n''at ''unt''oh?'
  kan-OKCV: ಅನಂತರ ಫರೋಹನು ಅಬ್ರಾಮನನ್ನು ಕರೆಯಿಸಿ, “ನೀನು ನನಗೆ ಮಾಡಿದ್ದೇನು? ಈಕೆಯು ನಿನ್ನ ಹೆಂಡತಿ
    ಎಂದು ಯಾಕೆ ನನಗೆ ತಿಳಿಸಲಿಲ್ಲ?
  bbb-bbb: Ijadufuo Kini Fero fune kuriaerena kiamo bu Aburame mesiri rovoga fu uri
    madina kuae, A irere none rema ije kuarie na fiene? A bara gure fu ma onekuma
    ni ijiege samanukua kuarie na fiekuma.
  tam-2017: 'அப்பொழுது பார்வோன் ஆபிராமை அழைத்து: “நீ எனக்கு ஏன் இப்படிச் செய்தாய்?
    இவள் உன்னுடைய மனைவி என்று நீ எனக்குத் தெரிவிக்காமல் போனதென்ன?'
  spa-RV-1909: 'Entonces Faraón llamó á Abram, y le dijo: ¿Qué es esto que has hecho
    conmigo? ¿Por qué no me declaraste que era tu mujer?'
  ron-BTF: 'Şi Faraon a chemat pe Avram şi a spus: Ce este aceasta ce mi-ai făcut?
    De ce nu mi-ai spus că era soţia ta?'
  eng-WEBP: Pharaoh called Abram and said, “What is this that you have done to me?
    Why didn’t you tell me that she was your wife?
  eng-FBV: So Pharaoh ordered Abram brought to him and said, “What have you done to
    me? Why didn't you tell me that she was your wife?
  nld-1939: 'Toen ontbood Farao Abram, en zeide: Wat hebt ge mij daar aangedaan; waarom
    hebt ge mij niet meegedeeld, dat het uw vrouw is?'
  nch-BL: 'Yeca nopa Faraón quinotzqui Abram iixpa huan quiajhuac. Quiilhui: “¿Para
    ten techchihuilijtoc ni tamanti? ¿Para ten amo techilhui para ni sihuat eliyaya
    mosihua?'
  tfr-NTPO: E kjĩshko ga Abram rokara pjl̈u l̈irë tek ba shwoy, ga tjl̈ẽ ba kong ga
    «¿Pja l̇l̇ëbo shäryono bor kong kjweni ega? ¿“Wal̈ë ëre bor boy” l̈orop bor kong
    l̇l̇ëm ega?
  vie-1934: 'Pha-ra-ôn bèn đòi Aùp-ram hỏi rằng: Ngươi đã làm chi cho ta vậy? Sao
    không tâu với ta rằng là vợ ngươi?'
  hin-CV: इसलिये फ़रोह ने अब्राम को बुलवाया और उनसे कहा, “तुमने मेरे साथ यह क्या किया?
    तुमने मुझसे यह बात क्यों छिपाई कि यह तुम्हारी पत्नी है?
