verse: GEN.012.013
translations:
  mal-C: അതുകൊണ്ട് നീ എന്റെ സഹോദരി എന്നു പറയണം, അപ്പോൾ നീ നിമിത്തം അവർ എന്നോടു നന്നായി
    പെരുമാറുകയും എന്റെ ജീവൻ നഷ്ടപ്പെടാതിരിക്കുകയും ചെയ്യും.”
  deu-TKW: Bitte, sage doch, du seist meine Schwester, damit es mir wohl gehe um deinetwillen,
    und ich deinetwegen ungefährdet bleibe!
  lin-lin: Kasi yo, loba na bango ete ozali ndeko na ngai ya mwasi. Na bongo, bakosalela
    ngai bolamu mpo na yo, mpe bomoi na ngai ekobika mpo na yo. »
  cbr-NT: Usa 'ain kamina, 'ëx upí 'inun mix ismina 'ën chirabakë 'ai kixun kati 'ain.
  eng-LSV: please say you [are] my sister, so that it is well with me because of you,
    and my soul has lived for your sake.”
  bmu-bmu: 'Miaŋgöra göŋön mönö kewö jiman: ‘Ni yaŋgö nenŋa.’ Mewö jinöŋga göhöra
    aka ölöpŋanök ak niŋgiba nöŋgö malmalni gou kölgetka malmam.”'
  eng-GNV: Say, I pray thee, that thou art my sister, that I may fare well for thy
    sake, and that my life may be preserued by thee.
  eng-WEBSTER: 'Say, I pray thee, thou art my sister: that it may be well with me
    for thy sake; and my soul shall live because of thee.'
  nhw-BL: Yeca para ma amo tleno nopantis, xiquijtos para tinoicni. Quej nopa techselise
    ica yejyectzi por ta, huan amo nimiquis.”
  swh-ONEN: Sema wewe ni dada yangu, ili nitendewe mema kwa ajili yako, na maisha
    yangu yatahifadhiwa kwa sababu yako.”
  bba-bba: Nɑ nun kɑnɑmɔ, ɑ nɛɛ, wunɛ nɛn sesuwɑ kpɑ bu ku mɑn wɑhɑlɑ ko wunɛn sɔ̃,
    kpɑ ɑ wɑ ɑ nɛn wiru dwe.
  eng-KJVCPB: 'Say, I pray thee, thou art my sister: that it may be well with me for
    thy sake; and my soul shall live because of thee.'
  cpy-cpy: 'Pikanteri eeroka: ‘Aari rini’, rootaki opoñaantyaari eero rompojanteetana
    naaka.”'
  mpx-mpx: He nu baek eliyalil nu ba, ‘Nu te,’ inoke owa kaiwem o hehegan nihi abubun
    ge yawaliu nihi pwamwal.”
  wbp-wbp: Ngula-kujaku, nyuntuju wangkaya-jana ngajukupurdangkanpa ngawurru-nyanu
    nganta. Kajinpa-jana kuja wangka, ngulaju kapujulu yampimi. Kulajulu pakarni.”
  luo-luo: Wach ni in nyamera, mondo mi gitimna maber kendo ngimana obedie nikech
    in.”
  meu-meu: Benaini, baoto oi na lau taihugu, bena oi daimu ai baina namo bona baina
    mauri danu.
  npi-ULB: यसैले तिमी मेरी बहिनी हौ भनी तिमीले भन, ताकि तिम्रो खातिर मेरो भलो होस्
    र तिम्रो खातिर मेरो जीवन बाँचोस् ।
  yor-yor: Nítorí náà, sọ pé, arábìnrin mi ni ìwọ, wọn yóò sì ṣe mí dáradára, a ó
    sì dá ẹ̀mí mi sí nítorí tìrẹ.”
  emp-NTPO: Maʌ̃ba mʌ̃ quĩrã djuburia jaradua bʌra mʌ̃ djabawẽrãda. Mãwãra mʌ̃ra bead̶aẽ́a,
    ãtebʌrʌ bʌd̶eba mʌ̃ra bia b̶eya.–
  ind-ind: Jadi, lebih baik katakan saja kepada mereka bahwa kamu adalah adikku, supaya
    mereka membiarkan aku hidup dan aku diperlakukan dengan baik.”
  pes-OPCB: پس به آنها بگو تو خواهر منی، تا به خاطر تو مرا نکشند و با من به مهربانی
    رفتار کنند.»
  ssx-ssx: Kutu paama꞉na꞉ nakana꞉ma꞉ I̱ta꞉ yaka ana꞉e leka꞉na꞉ta꞉ kota꞉ I̱ta꞉ na liki
    pa epeke tupa꞉ hatuku halimikie leekeme.
  lcm-lcm: Asukang vanang na kapo ro ani ku antok iria ta kupo taug ani ki teng ato
    iau na kag to ka kalakala asi kag la aiveven aro anim emung.”
  aer-aer: Alakenhe irreketyenge, itneke ilaye, ‘Nhenhe apele kake atyinhe-arle.’
    Unte apeke alakenhe angkerlenge, kele itne ayenge atwetye-kwenye-arle, ayenge
    mwerre anetyenhenge.”
  tgl-ULB: Sabihin mong ikaw ay kapatid kong babae, para mapabuti ako ng dahil sa
    iyo, at maliligtas ang buhay ko dahil sa iyo.”
  nop-nop: Unduŋ doktiŋa indiŋ yobaaŋ, ‘Nu adi adi’walaŋ wiwi’ unduŋ yobaaŋ kaŋ adi
    dutok tiŋa nu kedem binabuune hatibaat.”
  kca-kca: йаста, мӑтты ки нӑӈ ма нэ апщем, щишән, нӑӈ хўватэн мӑнэм йӑм питәԓ, пӑ
    ма ԓуԓән ԓыԓӈа хӑщԓәм».
  cbu-NT: 'Ashiriya, tputs shiyaa mashkatssin, shiysha: Nuwaa wawartana, ngutish tángcha.
    Ambinaari tákchush nuwaa pachachazinllinaja, ndambaree, Apramarini wizanllee Saray
    tárangiya.'
  usa-usa: Kemá wení amanaqune tinata, abo kema enauyawataba iraqoniqu matiketa tiyuwaiya
    enáitaba maeno.”
  hui-hui: Ai í̠na tihondo i̱ mbalini lariyagua nde i̱hondo mana tigabi dege bialu
    i̱ bo wa nahe baya hangu haru holebira, lene.
  wrs-wrs: Os unu, kava Apramnamba muskovol, Isipnindva osva kamba helvakomandhivavmoa,
    owai, kamba beswonam lelh vrivav yeindava.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​က​မေး​လျှင်​သင်​သည်​ငါ​၏ နှ​မ​ဖြစ်​သည်​ဟု​ပြော​ပါ။
    ထို​အ​ခါ​သင့်​အ​တွက် ကြောင့် ငါ့​ကို​အ​သက်​ချမ်း​သာ​ပေး​၍​ကောင်း​စွာ ပြု​စု​ဆက်​ဆံ​ကြ​လိမ့်​မည်''
    ဟူ​၍​မှာ​ကြား​ထား လေ​၏။-
  cbi-NTPO: Tsa' mitya iya tiba in jutyu, matyu ñu' mityaren tutan jutyu, yala tsa
    detinmalaya in tsujkiyu tide, timi.
  bod-N: དེའི༌ཕྱིར། ཁྱོད་ནི་བདག་གི་སྲིང་མོ་ཡིན་ཞེས་སྨྲ་བར༌མཛོད། ཅིའི་ཕྱིར་ཞེ༌ན། ང་རང་ཁྱོད་ལ་བརྟེན་ནས་བདེ་བར་གནས༌ཤིང༌།
    ངའི་ཚེ་སྲོག་ཀྱང་ཁྱོད་ལ་བརྟེན་ནས་གསོན་ཐུབ་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Buta se ni iwita nunga manaruko, ni aninga agoras ma baluko. Se nuna ni
    te ani ninguru aga sinar tamonko, me aga momonko,” mam.
  kkl-kkl: Ane sembe andi, 'Na Abram ilipsa'ael wamna,' semenba sindi an sembe na
    opnukang kom. Sindi an sembe, 'Ilipsa'ael wamla,' aro nanag walia ulamukang,”
    aro ambarog.
  sna-sna: Saka uti uri hanzvadzi yangu, kuti ndigobatwa zvakanaka nokuda kwako uye
    upenyu hwangu hucharwirwa nokuda kwako.”
  spa-BLM: Por favor, di que eres mi hermana, para que me vaya bien por ti y para
    que mi alma viva gracias a ti.”
  beu-beu: Base lebe miaaung aana iat mateng hula, aaing angu, nekaku. Ening aulang
    senge, ini aaung anguba ening metma nadana, bot ini ekang nameang ekang, se aaing
    angu ebele.”
  cac-cac: Yuj chi' sval d'ayach to vanab' ach alani, yic vach' xajan ol in aj yuj
    eb' vin̈, man̈ ol in smilcham eb' vin̈ uuj, xchi vin̈ d'a ix.
  swh-ULB: Hivyo wewe sema kuwa ni dada yangu, ili kwamba niwe salama kwa sababu yako,
    na kumba maisha yangu yatasalimika kwa sababu yako.”
  bel-bel: скажы ж, што ты мне сястра, каб мне добра было дзеля цябе, і каб жывая
    была душа мая празь цябе.
  deu-ELBBK: Sage doch, du seist meine Schwester, damit es mir wohlgehe um deinetwillen
    und meine Seele am Leben bleibe deinethalben.
  mbb-OT: Keǥiya nu he etevey ku sikew su wey e zan mepurungi tenged kenikew ne kenè
    e zan edhimetayan tenged te etevey ku sikew.”
  msc-msc: I jaandi, ni an sera ye, i ye a fɔ ko n doomuso le i ri, sa alu ri n damira
    koɲuma ka n to i la ko kosɔn.»
  mal-2015: നീ എന്റെ സഹോദരിയെന്നു പറയേണം; എന്നാൽ നിന്റെ നിമിത്തം എനിക്കു നന്മവരികയും
    ഞാൻ ജീവിച്ചിരിക്കയും ചെയ്യും.
  tuo-NT: Tojo weego mʉꞌʉ, ‘Cʉ̃ nʉmo niꞌi’, niticãꞌña. ‘Yʉꞌʉ cʉ̃ acabijo niꞌi’, niña.
    Mʉꞌʉ tojo weecã, mʉꞌʉrẽ ʉarã, yʉꞌʉre añurõ weerãsama. Tojo nicã yʉꞌʉre wẽjẽsome”,
    nicʉ niwĩ.
  gup-gup: Wanjh yibenmarneyimen bu ngudda ngarrdanginj, ba ngandinahnan ngandimarneyime
    kunmak nguddakah, dja mak minj ngandibun, ngandibawon ngarrarrkid nguddakah.”
  met-met: Ubaladi ba ung hamungagua, bu dilibu xai manga namua na muruding maung,
    saing mana namua ba walingagua bagula sup te.”
  gvs-gvs: Tuwo monegu, akawanoi yaim kulatuwokōidi bego yau nium, e bei kom pasim
    guna dedevina ababane be nakae sitagonegu maa yawoigu akaaiyaka.’
  rmc-rmc: Ale tu lenge phen, hoj sal miri pheň, a vaš tute man mukena te dživel a
    ela mange mištes.“
  nlg-nlg: Keri ke, ge ko bosa vanira, to vaivinegu ighoe, mana pukuna ighoe ge kara
    holopangotiu mu ku vola.”
  dgr-DOGNT: Sedè anet'e nı̨ı̨dı nǫǫ̀, hanì-ı̨dè nets'ıhɂǫ̀ ełaàsegèhwhı ha-le xè
    nezı̨į̀ sets'ǫ̀ nageɂa ha,” Abram edets'èkeè èhdı.
  pes-OPV: پس بگو که تو خواهر من هستی تا به‌خاطر تو برای من خیریت شود و جانم بسبب
    توزنده ماند.»
  ron-1924: Спуне, рогу-те, кэ ешть сора мя, ка сэ-мь мяргэ бине дин причина та ши
    суфлетул меу сэ трэяскэ даторитэ цие.”
  ben-OBCV: তুমি বোলো, তুমি আমার বোন, যেন তোমার খাতিরে আমি ভালো ব্যবহার পাই ও তোমার
    জন্য আমার প্রাণরক্ষা হয়।”
  lex-lex: Mukot la ira miwra a patke'u atia' o'a mere a na'ru o'a, totpa ralewna
    a'u.”
  rgu-rgu: De malole lenaꞌ, o mafada si mae au nana o naa ma. No ria na, ara ta raisa
    au fa, tehuu neuꞌ ko malole roo au, nana huu o.”
  som-som: Waxaad ku tidhaahdaa, Walaashiis baan ahay; si ay iigu roonaadaan adiga
    aawadaa, oo ay naftaydu daraaddaa u noolaato.
  lat-VUC: 'Dic ergo, obsecro te, quod soror mea sis: ut bene sit mihi propter te,
    et vivat anima mea ob gratiam tui.'
  aoi-aoi: Kembirra ningkena ka-makinama wurrumurndakakina-manja warnumamalya, ‘Ngayuwa
    ningena Aburema-langwa ningadiyamarnjenikba,’ ki-yaminama ningkakina ka-makinama.
    Kembirra aburraja kabu-lalikinama ningeniba k-ambilyi-yada. Kembirra ka-marngkirradinama
    ngayuwa-manja,” ni-yama nakina Aburema Jerayu-wa.
  eng-ASVBT: Say, I pray thee, thou art my sister; that it may be well with me for
    thy sake, and that my soul may live because of thee.
  mna-mna: Tana kozo tala, to so pizin be nu tom ta nio i. Naso nu ndomom pio, mi
    tikampe yo ma aŋbot ambai.”
  ita-1885: Deh! di' che tu sei mia sorella; acciocchè per cagion di te mi sia fatto
    del bene, e per amor tuo la vita mi sia conservata.
  eng-LXXUP: Say, therefore, I am his sister, that it may be well with me on account
    of thee, and my soul shall live because of thee.
  eng-ULB: Say that you are my sister, so that it may be well with me because of you,
    and so that my life will be spared because of you.”
  spa-VBL: Así que mejor diles que eres mi hermana, para que me traten bien por ti,
    y así mi vida estará a salvo gracias a ti”.
  fra-_FOB: Dis, je te prie, que tu es ma sœur, afin que je sois bien traité à cause
    de toi, et que j'aie la vie sauve grâce à toi.
  mal-mal: നിന്റെനിമിത്തം എനിക്ക് നന്മവരുവാനും ഞാൻ ജീവിച്ചിരിക്കുവാനും നീ എന്റെ സഹോദരിയെന്നു
    പറയണം”.
  urd-GVR: Is lie logoṅ se yih kahte rahnā ki maiṅ Abrām kī bahan hūṅ. Phir mere sāth
    achchhā sulūk kiyā jāegā aur merī jān tere sabab se bach jāegī.”
  suz-BL: मोपतीके ‘आ समी नङ’ देनो। मिनु इ मो देंशो आ पर्बम गो साइक्‍चा मपुंइसीनुङ,
    ब्रोंइचा ताइनुङ” दे आ मीश कली मदा बाक्‍त।
  ita-1927: Deh, di’ che sei mia sorella, perché io sia trattato bene a motivo di
    te, e la vita mi sia conservata per amor tuo”.
  ckb-ckb: بڵێ کە تۆ خوشکی منیت، بۆ ئەوەی بەهۆی تۆوە بە چاکی ڕەفتارم لەگەڵ بکەن، لەبەر
    تۆش گیانم بە زیندوویی دەمێنێتەوە.»
  eng-BBE: Say, then, that you are my sister, and so it will be well with me because
    of you, and my life will be kept safe on your account.
  crx-NTPO: '''Et soo cho ''udoni'' ndun ''en sulhutsin ''unt''oh ''et de la soo ''oost''e''
    nyun gha. ''Ink''ez la nyulh khoosna''.”'
  kan-OKCV: ನಿನ್ನ ದೆಸೆಯಿಂದ ನನಗೆ ಒಳ್ಳೆಯದಾಗಿ, ನನ್ನ ಪ್ರಾಣವು ಉಳಿಯುವಂತೆ ನೀನು ನನ್ನ ಸಹೋದರಿ
    ಎಂದು ದಯಮಾಡಿ ಹೇಳಬೇಕು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:GEN.012.012'
  tam-2017: ஆகையால், உன்னால் எனக்கு நன்மை உண்டாவதற்கும், உன்னாலே என் உயிர் பிழைப்பதற்கும்,
    நீ உன்னை என்னுடைய சகோதரி என்று சொல்” என்றான்.
  spa-RV-1909: Ahora pues, di que eres mi hermana, para que yo haya bien por causa
    tuya, y viva mi alma por amor de ti.
  ron-BTF: Spune, te rog, că eşti sora mea, ca să îmi fie bine din cauza ta şi sufletul
    meu să trăiască din cauza ta.
  eng-WEBP: Please say that you are my sister, that it may be well with me for your
    sake, and that my soul may live because of you.”
  eng-FBV: Tell them you're my sister so I'll be treated well because of you, and
    my life will be spared for your sake.”
  nld-1939: Zeg dus, dat gij mijn zuster zijt, dan zal het mij goed gaan om wille
    van u, en zal ik om uwentwil gespaard blijven.
  nch-BL: Yeca para ma amo teno nopantis, xiquijtos para tinoicni. Quej nopa techselise
    ica yejyectzi por ta, huan amo nimiquis.”
  tfr-NTPO: E kjĩshko ga tja zröya l̈ok bop kjĩshko l̇l̇ëm wl̈o ga pja bor dor l̈ëp
    ba kong eni» l̈e.
  vie-1934: Ta xin hãy xưng ngươi là em gái ta, hầu cho sẽ vì ngươi mà ta được trọng
    đãi và giữ toàn mạng ta.
  hin-CV: इसलिये तुम यह कहना कि तुम मेरी बहन हो, ताकि तुम्हारे कारण मेरी भलाई हो और
    वे मुझे नहीं मारें.”
  eng-OURB: Please say that you are my sister, that it may be well with me for your
    sake, and that my soul may live because of you.” (2)
  spa-BES: Dí, entonces, que tu eres mi hermana, y me beneficiará a causa de ti, y
    mi vida estará a salvo en tu cuenta.
  tdx-tdx: Ehe, ano ty hoe rahavaveko, hanintsiñako ty ama’o hameloma’o ty fiaiko.
  vid-vid: Lelo walonjele kota hegwe kwa lumbu wa heni leka mbuli zindutile goya,
    wandeche ndiwe mkomu kwa mbuli ya hegwe.”
  pwg-pwg: Tuna kubiine kevonesi da tam na novuku. Nakanani kuni sisiya na ke ina
    kiivunuku ma ina koyagha bubuniku.”
  eng-OKE: Say now, thou art my sister, that it may be well with me through thee,
    and my life may be preserved through thy words.
  tha-KJV: กรุ​ณาพูดว่าเจ้าเป็นน้องสาวของข้าพเจ้า เพื่อข้าพเจ้าจะอยู่อย่างสุขสบายเพราะเห็นแก่​เจ้า
    และข้าพเจ้าจะมี​ชี​วิตเพราะเหตุ​เจ้า​”
  por-BR-2018: Agora, pois, dize que és minha irmã, para que eu vá bem por tua causa,
    e viva minha alma por causa de ti.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ iliyo꞉ ne mo꞉sana soma꞉kiyo꞉, giyo꞉ ne ‘na꞉ naoka꞉’ a꞉la꞉sa꞉la꞉bi.
    Giyo꞉ a꞉la꞉sa꞉lalega, iliyo꞉ ge ko꞉lo꞉ asulakiyo꞉, ne dinafa tili dowaki, o꞉mesea꞉ki
    ta꞉fa꞉ib.” Ablam eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: Sage doch, du seiest meine Schwester, auf daß es mir wohlgehe um deinetwillen
    und meine Seele am Leben bleibe deinethalben.
  ktm-ktm: Apa kile ta su kihpa ndre yu ti timsu-u ou. Kile pe su handrapwi yu kundrimat
    pwi, pe hopo huyen kile todo.”
  caa-caa: Y tamar era cꞌani inwaret tuaꞌ awareobꞌ que net niwijtanet, y jay bꞌan
    aware jaxirobꞌ cꞌani axin atzay uwirenobꞌ y machi tuaꞌ uchamsenobꞌ y net intaca
    uqꞌuechietobꞌ iꞌxin”, che e Abram uyare e Sarai.
  eng-WYC-2018: Therefore, I beseech thee, say that thou art my sister, that it be
    well to me for thee, and that my life live for the love of thee. (And so I beseech
