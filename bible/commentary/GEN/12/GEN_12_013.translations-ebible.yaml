  dji-dji: Buṯaltja nyuni djina bultjigi miri nyuni ngirrang gaḏingimi, marrga gima
    nyungupibi ngarri nyinidji bulanggitj marinyirring, ga wanngipm irr nyinidji giri.”
  nna-nna: Palangamarra wurralamanjanaku, 'Nyungu mamaji ngajumili.' Palajun jinajalu,
    munu wirlalaminyiyi, ngalypalu parrjana wirrilaminyiyi.”
  asm-FB: সেয়ে তুমি ক’বা যে, তুমি মোৰ ভনী হয়। তাতে তোমাৰ কাৰণে মোলৈ ভাল হ’ব পাৰে
    আৰু মোৰ প্ৰাণো ৰক্ষা পৰিব পাৰে।”
  sus-A: عِ شَ عَ قَلَ عٍ بّ ﭑ شُنيَ نَن لَنشِ عِ مَ، عَلَكٌ عٍ شَ مّينِ ﭑ مَ عِ شَ
    قٍ رَ. نَ كُي، ﭑ مُ قَشَمَ عِ تَن سَابُي رَ.»
  fra-SBL: Dis, je t'en prie, que tu es ma sœur, afin que je sois heureux à cause
    de toi et que mon âme vive grâce à toi. »
  hbo-hbo: אִמְרִי־נָ֖א אֲחֹ֣תִי אָ֑תְּ לְמַ֙עַן֙ יִֽיטַב־לִ֣י בַעֲבוּרֵ֔ךְ וְחָיְתָ֥ה
    נַפְשִׁ֖י בִּגְלָלֵֽךְ׃
  shp-NTPO: Jaskara iken, ea jakon inon itan mia kopí ea reteyamakanon ixon, eara
    jawen poi iki akin min jato yoiti iki”, akin aká iki.
  eng-WYCLIFFE: Therfor, Y biseche thee, seie thou, that thou art my sistir, that
    it be wel to me for thee, and that my lijf lyue for loue of thee.
  pjt-pjt: Ka palula-tawara nyuntu tjanala alatji wangka, ‘Nyangatja ngayuku kuṯa.’
    Kaya palulanguṟu ngayunya pungkuwiyangku wantiku munuṉiya aṯunymankuku.” Alatji
    Aipamalu wangkangu palumpa kuringka Itjipanya nguraṟa tjuṯangka ngunti wangkanytjaku.
  cwe-cwe: Uwalongele kuwa weye kwa lumbu jangu, muladi kwa ichimu icho wezanitendela
    yanogile na kunileka mgima kwa ichimu chako.”
  bgs-bgs: Purisu kagiyi nu sikandan na tábbé ku sikuna ébô diya matayan ikandan,
    asta madigár tô imun dan kanak tingód áknikó.”
  kik-kik: Nĩ ũndũ ũcio wee uga atĩ ũrĩ mwarĩ wa baba, nĩgeetha ũhonokie muoyo wakwa
    na manjĩke wega nĩ ũndũ waku.”
  ksr-ksr: 'Kawaajoŋ gii mono kokaeŋ jewa: ‘Nii iwaa naaŋaga.’ Kaeŋ jenago goojoŋ
    ama awaagadeeŋ ama noma noo laaligona gou gajona koŋgi laligomaŋa.”'
  fra-NCL: Dis donc que tu es ma sœur, afin que je sois bien traité à cause de toi,
    et qu’on me laisse la vie par égard pour toi. »
  cek-AK: To pongah kai loe anih ih tanuh ni, tiah thui ah; to tiah ni nang rang hoiah
    kai hae kahoih ah na khenzawn o ueloe, ka hinghaih loih tih, tiah a naa.
  xla-xla: Epedeme wa꞉ta asiyama yia꞉ watle atlemama wa꞉ye notumala dlepe. Wa꞉ta epapelepiye,
    yia꞉ta wa꞉ natimama na꞉ye poyumuluwa,” diyo.
  cuk-cuk: Degisoggu, mer an-oburgwemalaga be sogodo, be an-bunye. Adi, be-ular anga
    ibmar bela nueganbi guegar.”
  uig-CYR: 'Шуниң үчүн сениң: «Мән униң сиңлиси» дейишиңни өтинимән. Шундақ қилсаң,
    мән сениңдин яхшилиқ тепип, сән арқилиқ тирик қалимән, — деди.'
  tel-2017: నీ వల్ల నాకు మేలు కలిగేలా, నీ కారణంగా నేను చావకుండేలా నువ్వు నా సోదరివి
    అని దయచేసి చెప్పు” అన్నాడు.
  hat-BSA: Souple, di ke se sè mwen ou ye, pou sa ale byen pou mwen, e pou mwen kapab
    viv akoz ou menm.”
  kos-kos: Fahk nu selos mu ma wiuk pa kom, elos in mau tia uniyuwi, a oru wo nu sik.”
  hbo-WLC: אִמְרִי־נָ֖א אֲחֹ֣תִי אָ֑תְּ לְמַ֙עַן֙ יִֽיטַב־לִ֣י בַעֲבוּרֵ֔ךְ וְחָיְתָ֥ה
    נַפְשִׁ֖י בִּגְלָלֵֽךְ׃
  ibo-ibo: Gwa ha na ị bụ nwanne m nwanyị, ka ha meso m mmeso ọma nʼihi gị. Ha ga-echebekwa
    m ndụ nʼihi gị.”
  ory-ory: ଏହେତୁ ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ମୋହର ଭଉଣୀ, ଏହା କହିବ; ତହିଁରେ ତୁମ୍ଭ ସକାଶେ ମୋହର
    ମଙ୍ଗଳ ହେବ ଓ ତୁମ୍ଭ ସକାଶୁ ମୋʼ ପ୍ରାଣ ରକ୍ଷା ପାଇବ।”
  wmt-wmt: '@see-verse:GEN.012.012'
  chk-chk: Iei mine kopwe apasa pwe en fefinei. Mürin repwe eäni kirikiröch ngeniei
    o amanauaei pokitom.”
  ssd-ssd: Ta tuku taŋgo te ye tuku leu ŋga saniŋga le nane ne tuku ŋga ye bale ndayuwaig
    le ye maye minamŋgit ŋga Sarai sana.
  rop-rop: Wal yu garra trikim olabat. Yu nomo dalim olabat yu main waif. Yu dalim
    olabat yu main ronwan sista. En wen yu tok lagijat, wal dei kaan kilim mi na.
    Dei garra lukaftum mi brabliwei, dumaji yu main sista.”
  ukr-1871: Кажи ж, що ти менї сестра, щоб добре менї було задля тебе.
  eng-AOI: So tell them, ‘I am Abram's sister,’ and then they will let me live and
    they will be kind to me.”
  yon-yon: minibka yedmende kub kuu ne daman ande. Kwane kub yaambed ne kuu nokban
    kere amun amun kamaniib.” andoon.
  bch-bch: Tota kemi ngan eao keo pagid mambe eao gau liug. Toa bedaoa ta oangga tikim
    eao, eine ga tikado kemi ngan gau be tipamate gau mao.”
  deu-1951: So sage doch, du seiest meine Schwester, daß es mir um deinetwillen wohl
    gehe, und meine Seele um deinetwillen am Leben bleibe!
  eng-JPS: Say, I pray thee, thou art my sister; that it may be well with me for thy
    sake, and that my soul may live because of thee.'
  ubr-ubr: On mes om unawures unau, yau on om robum, onai on yau arimon om fasimui
    on sin kaifareu tiwag yawasiu anama.”
  srp-1865: Nego hajde kaži da si mi sestra, te æe meni biti dobro tebe radi i ostaæu
    u životu uz tebe.
  lug-lug: Ogambanga nti, Oli mwannyinaze ndyoke mbeere bulungi ku lulwo, n’obulamu
    bwange buleme kubaako kabi, buwone ku lulwo.”
  heb-heb: אמרי נא אחתי את למען ייטב לי בעבורך וחיתה נפשי בגללך׃
  ben-IRV: অনুরোধ করে, এই কথা বলো যে, তুমি আমার বোন; যেন তোমার অনুরোধে আমার ভালো হয়,
    তোমার জন্য আমার প্রাণ বাঁচে।”
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਆਖੀਂ ਕਿ ਮੈਂ ਉਸ ਦੀ ਭੈਣ ਹਾਂ, ਤਾਂ ਜੋ ਮੇਰਾ ਭਲਾ ਹੋਵੇ ਅਤੇ ਮੇਰੀ ਜਾਨ
    ਤੇਰੇ ਕਾਰਨ ਬਚ ਜਾਵੇ।
  tkr-tkr: Hucoone ixhes ğu manbışik'le eyhe, ğu yizda yiçu vor, yiğnemee zak sidyoot'a,
    üç'ürra g'alyaraççe.
  mwp-mwp: Ngi gar kay thanamulpa kedha muli, ngi ngaw babath. Thana bangal nanga
    gasamoene kedha, ngi ngaw babath, thanamulpa ngayapa mathamaypa lawnga, thana
    bangal ngoena balbayginga danal poethaypu, kuyk ngi thiyaygi yoepkaz.’
  mya-JVB: သို့ဖြစ်၍ သင် သည် ငါ့ နှမ ဖြစ်ကြောင်းကို ပြော ပါလော့။ သို့ ပြောလျှင် သင့်အတွက်
    ငါ ကောင်းစား လိမ့်မည်။ သင် ၏ကျေးဇူးအားဖြင့် ငါ အသက် ချမ်းသာ ရလိမ့်မည်ဟု ဆို၏။
  tte-O: ‘Dugu bwaite’, kabo kowa kaiwem kani simulolo koliyau, kani nige sowasowana
    siunuiyau.”
  tbg-tbg: Are vi vatanaakara tihara, Te vira auravanove, tiane. Minti tiramanta vika
    ariarao ti, kia ti haru karaiti, ti vehakuma timitaate, tiro.
  hmo-hmo: Mani idia dekenai oi hamaoroa, oi be lauegu taihuna, vadaeni oi dainai
    dohore lau noho namonamo mai mauri danu.”
  ata-ata: Maasi xe nenge nengei taꞌunalai no tuala ne Aixiputo ne, xe italiꞌisine
    la navikalaneꞌi lexe eni vivilo sema ane nini ne. Mo sou aneꞌi ieꞌi uvaxailosi
    mo iꞌoxo laixe noxilosi.”
  nfa-nfa: De beꞌa risi, èu peka dènge ra, na jaꞌa ne, ana mone èu. Dènge sèmi èèna
    ka, rèngu pamadhe boe jaꞌa, aa ra beꞌa-beꞌa dènge jaꞌa, lula èu ne.”
  urd-urd: इसलिए तू यह कह देना, कि मैं इसकी बहन हूँ, ताकि तेरी वजह से मेरा भला हो
    और मेरी जान तेरी बदौलत बची रहे।
  rus-SYN: скажи же, что ты мне сестра, дабы мне хорошо было ради тебя, и дабы жива
    была душа моя чрез тебя.
  cbt-NTPO: 'Napoaton ama quëma na''in quëran tëpainacoso marëhuë'': ‘Isoso yo''yohuë,’
    tëquë'', topirahuë,” itërin.'
  bqc-SIM: Onɛ́ ma dãen n ũ, kɛ́ wà e ma kũ ↄplapla n yã́i. Lá ńyↄ̃ ma misin
    we.
  tcz-CHONGTHU: Hijeh chun nang chu kei sopinu hi kahi tin kisei in lang hile chun
    kei dingin phapen intin chule nangma jal'a chu kei jong ei hinghoi ding'u ahi,”
    ati.
  mar-mar: म्हणून, तू माझी बहीण आहेस, असे तू लोकांस सांग. म्हणजे तुझ्यामुळे माझे बरे
    होईल, आणि ते मला मारणार नाहीत, अशा रीतीने तू माझा जीव वाचवशील.”
  tcs-tcs: So ip yu spik dempla yu sisi blo mi, dem pipol blo Izipt go trite mi gud
    ane dempla nogo kile mi.’
  soq-soq: Sa baiwa mo e dieempo waase, Me weanapa ne, mo epe etapue ne mainawo dewa
    euda dewasapue oniadewasaneapu ita mai boneapu.”
  qub-qub: Gam-raycu mana wañuchimänanpaj ‹pañinmi cä› ninqui.»
  bqp-bqp: Ǹ pińnɛ ma dãremɛ n ũ de ò ma sí ↄplapla n yãi. Lákũ ĩni ma mì sí nàn
    gwe.
  hat-hat: Tanpri, di yo se sè mwen ou ye pou yo pa touye m', pou yo ka aji byen avè
    m' poutèt ou.
  eng-BSB: Please say you are my sister, so that I will be treated well for your sake,
    and on account of you my life will be spared.”
  tod-tod: Ɗa ɠɛ ti ma mu, ɗa ga bàazeelai, naa ɠa a kɛ ti sò ga pagɔ è maaʋele
    ma, zɛ̀nvui yɛ zèa è-zaalai zu.»
  eng-WEBPB: Please say that you are my sister, that it may be well with me for your
    sake, and that my soul may live because of you.”
  kbq-kbq: E'ina hu'negu, nensaro mani'ne hunka huge'za onahe'za natre'sage'na mani'neno.
  nhe-BL: Yeca para ma ax tleno nopantis, xiquijtos para tinoicni. Queja nopa techselise
    ica yejyectzi mopampa ta, huan ax nimiquis.”
  bus-bus: Ǹ beńnɛ ma dãremɛ n ũ lɛ wà ma sí ↄplaplaa n yãnzi. Lán nɛ́ ma mì sí
    nàn gwe.
  gub-BL: A'e rupi, — Aiko heinyr romo ihe, ere wanupe nehe. A'e rupi nahezuka kwaw
    wà nehe, ta'e nepuràg eteahy ne xe. Herereko katu putar wà nehe, i'i izupe.
  eng-DRA: 'Say, therefore, I pray thee, that thou art my sister: that I may be well
    used for thee, and that my soul may live for thy sake.'
  knf-knf: Dkooţu kooţ, jakan na baka iwo aţa'naan, hënk iţu bamëbanaan bnuura kabot
    kawo baankfiŋën. »
