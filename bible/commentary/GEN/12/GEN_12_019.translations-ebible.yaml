    take her into wife to me? Now therefore lo! thy wife; take thou her, and go.
  eng-WMBB: Why did you say, ‘She is my sister,’ so that I took her to be my wife?
    Now therefore, see your wife, take her, and go your way.”
  spp-spp: Ɲaha na mu à mii pyi na mu cɔɔnŋi wi yɛ, maa mii yaha mii à u lwɔ́ a pyi
    na cwo yɛ? Ma cwoŋi we, u lwɔ́ a yîri naha!»
  aey-aey: Celnu hina uqa ija cebinami ec matem? Ija uqa aideninu imig om eu celnu
    qee cahactelem? Aria hina aiden i hen. Umeg nuuga,” don.
  urd-GVH: तूने क्यों कहा कि वह मेरी बहन है? इस धोके की बिना पर मैंने उसे घर में रख
    लिया ताकि उससे शादी करूँ। देख, तेरी बीवी हाज़िर है। इसे लेकर यहाँ से निकल जा!”
  rug-rug: Na vegua ke zama nia goi sapu na tasimu vineki si asa gua, ke vagia rau
    pude na qua barikaleqe? Ego hie sa mua barikaleqe. Vagia! Mamu taloa!”
  gaz-gaz: Ati maaliif, ‘Isheen obboleettii koo ti’ jettee, akka ani niitummaaf ishee
    fudhadhu na goote? Ammas niitiin kee kunoo ti; ishee fudhadhuu deemi!”
  fra-LSG: 'Pourquoi as-tu dit: C’est ma sœur? Aussi l’ai-je prise pour ma femme.
    Maintenant, voici ta femme, prends-la, et va-t’en!'
  gnn-gnn: Nhäku nhe ḻakaraŋala ŋarrakala ŋunhi ŋayi yapa'mirriŋunydja nhuŋu? . .
    . ga nhäkuna nhe lilinydja ŋanya djuy'yurruna ŋarrakalanydja? Ŋay' dhuwalana nhuŋu
    miyalktja. Gatjuy marrtjiyana maṉḏa dhipuŋuru yarrkthurrana ŋarrakala wäŋaŋurunydja.”
  yal-yal: Nanfera i ya falaxi a i xunyɛn nan a ra han n tan bata a findi n ma ɲaxanla
    ra? Awa, hɔn, i ya ɲaxanla ni i ra. Ɛ siga!”
  gum-gum: 'Chindimba trenchigu cha: “Nai nuchag køn” chabe. Nai srain kønrrai na
    treeg marig kuimasr cha. Møimbe ñui sraimbe yu pasran cha. ¡Pereptsu!— chibig
    køn.'
  iou-iou: Imata ŋo wanotna yäŋ näwetpewi webenata yäput? Eruk, webeka ŋo imagut yäpmäŋ
    ku!
  haw-1868: No ke aha la oe i olelo mai ai, O ko'u kaikuwahine ia, i mea e lawe ai
    au ia ia i wahine na'u? Eia hoi kau wahine, e lawe oe ia ia, a e hele aku.
  arb-NAV: وَلِمَاذَا ادَّعَيْتَ أَنَّهَا أُخْتُكَ حَتَّى أَخَذْتُهَا لِتَكُونَ زَوْجَةً
    لِي؟ وَالآنَ هَا هِيَ زَوْجَتُكَ، خُذْهَا وَامْضِ فِي طَرِيقِكَ».
  adz-adz: Wain idzuwai da u ni arangan u nafunggam da dzi yu arangan isu dzi fininggangꞌ?
    U fininggam aruani! Wau ya warut wafan!”
  ewe-ewe: Nu ka ta nèɖe mɔ nam be maɖee, eye nègblɔ nam be ye nɔvie ɖo? Kpɔ ɖa, kplɔ
    srɔ̃wò dzoe le afi sia enumake!”
  eng-LEE: Why saidst thou, She is my sister? and so I took her to me for a wife;
    now, therefore, behold, here is thy wife, take her, and go thy way.
  dji-dji: Nyimki nyuni irra bindjin, ‘Nyani djining ngirrang gaḏingimi,’ marrga irr
    djamirrdjini ngunukima, biṯma burali miyilk? Djinimkima nyungung nyanimngimi,
    marriwban ga bilayiliban minydji giriw!”
  nna-nna: Nganijalu muwarr pirnin, 'Marrka ngajuku'? Nyuntumilija muwarrja kanyarna
    mirtawaku. Nyungungarra mirtawa nyuntumili. Kawa! Jipi yarrapulu ngarrakuny!”
    [??]
  asm-FB: আপুনি কিয় ‘তাই মোৰ ভনী’ বুলি কৈছিল? সেই কাৰণেহে মই তেওঁক বিয়া কৰিবলৈ আনিছিলোঁ।
    এতিয়া, এয়া আপোনাৰ ভাৰ্যা; তেওঁক লৈ আপুনি গুছি যাওঁক।”
  sus-A: مُنقٍ رَ عِ عَ قَلَشِ عِ شُنيَ نَ عَ رَ، هَن ﭑ تَن بَرَ عَ قِندِ ﭑ مَ فِنّ
    رَ؟ عَوَ، ﭑ كٌ، عِ شَ فِنّ نَن يَ. وٌ سِفَ!»
  fra-SBL: 'Pourquoi as-tu dit : « C''est ma sœur », pour que je la prenne pour femme ?
    Maintenant donc, va voir ta femme, prends-la, et va-t''en. »'
  hbo-hbo: לָמָ֤ה אָמַ֙רְתָּ֙ אֲחֹ֣תִי הִ֔וא וָאֶקַּ֥ח אֹתָ֛הּ לִ֖י לְאִשָּׁ֑ה וְעַתָּ֕ה
    הִנֵּ֥ה אִשְׁתְּךָ֖ קַ֥ח וָלֵֽךְ׃
  shp-NTPO: Nokon poi riki, ixonra min yoia iki, jatianra nokon awin iti en bia iki.
    Natora min awin iki, ¡Moa bixon botanwe!” akin aká iki.
  eng-WYCLIFFE: for what cause seidist thou, that sche was thi sister, that Y schulde
    take hir in to wife to me? Now therfor lo! thi wiif; take thou hir, and go.
  pjt-pjt: '@see-verse:GEN.012.018'
  cwe-cwe: Habali kulonga kuwa ino mwali wako na niye nimsola kuwa muke wangu? Lelo
    ayo muke wako, msole na msegele hano.”
  bgs-bgs: Manan ka igkagi ka na tábbé nu sikandin? Manan ka ignunug ka na imun ku
    sikandin na sawa ku? Na, ni dán ni sawa nu. Pid nu sikandin, asta panó kód!”
  kik-kik: Nĩ kĩĩ gĩatũmire uuge, ‘Ũyũ nĩ mwarĩ wa baba,’ na nĩkĩo ndaamuoire atuĩke
    mũtumia wakwa? Mũtumia waku nĩwe ũyũ! Muoye mũthiĩ!”
  ksr-ksr: Naambaajoŋ ‘Ii noo naanaga,’ jena? Kaeŋ jena niinoŋ ii embanaga kolootiwaajoŋ
    oombe? Embaga koi. Mono ii wama kembao.”
  fra-NCL: 'Pourquoi as-tu dit : C’est ma sœur ; de sorte que je l’ai prise pour femme ?
    Maintenant, voici ta femme ; prends-la et va-t’en ! »'
  cek-AK: Tikhoe anih loe ka tanuh ni, tiah nang thuih moe, ka zu ah nang laksak loe?
    To pongah vaihi na zu hae lah loe, caeh lai ah, tiah a naa.
  xla-xla: Epame wa꞉ adipalati Selaiye notumala duwa? Wa꞉ta epo atluwa koko tle na꞉tapo
    ya꞉ halowedeme na꞉ aya dla semtauwapo. Epapedeme wa꞉ a꞉ya ipo. Wa꞉ ya꞉ sepame
    ma-tane,” diyo.
  cuk-cuk: Emide, be anga sogsad, we-ome, an-bunye. Ar emide sunna an-omega an imaked-nagad.
    ¡Be-ome na be sede! ¡Be nae!”
  uig-CYR: Немишкә уни «сиңлим» дәп мениң уни хотунлуққа елишимға сәвәпкар болғили
    тас қалисән! Мана бу аялиң! Уни елип кәткин! — деди.
  tel-2017: ఈమె నా సోదరి అని ఎందుకు చెప్పావు? ఒకవేళ నేను ఆమెను నా భార్యగా చేసుకుని
    ఉంటే ఏమి జరిగేది? ఇదిగో నీ భార్య. ఈమెను తీసుకువెళ్ళు” అని చెప్పాడు.
  hat-BSA: 'Poukisa ou te di: Li se sè m, pou m te pran l kòm madanm mwen? Alò, men
    madanm ou, pran l ale.”'
  kos-kos: Efu ku kom fahk mu ma wiom pa el, oru nga usalla kiuk? Pa ingan mutan kiom
    ah. Usal ac tiok likiyu!”
  hbo-WLC: לָמָ֤ה אָמַ֙רְתָּ֙ אֲחֹ֣תִי הִ֔וא וָאֶקַּ֥ח אֹתָ֛הּ לִ֖י לְאִשָּׁ֑ה וְעַתָּ֕ה
    הִנֵּ֥ה אִשְׁתְּךָ֖ קַ֥ח וָלֵֽךְ׃
  ibo-ibo: Gịnị mere i ji sị na ọ bụ nwanne gị nwanyị, si otu a mee m ka m kpọrọ ya
    ka ọ bụrụ nwunye m? Ugbu a, lee nwunye gị, kpọrọ ya laa.”
  ory-ory: ସେହି ସ୍ତ୍ରୀ ତୁମ୍ଭର ଭାର୍ଯ୍ୟା, ଏ କଥା ଆମ୍ଭକୁ କାହିଁକି କହିଲ ନାହିଁ? ତାଙ୍କୁ କାହିଁକି
    ଆପଣାର ଭଗିନୀ ବୋଲି କହିଲ? ତହିଁରେ ଆମ୍ଭେ ତାଙ୍କୁ ବିବାହ କରିବାକୁ ନେଲୁ; ଏବେ ତୁମ୍ଭ ଭାର୍ଯ୍ୟାଙ୍କୁ
    ଦେଖ, ତାଙ୍କୁ ଘେନି ଚାଲିଯାଅ।”
  wmt-wmt: '@see-verse:GEN.012.018'
  chk-chk: Pwota ka apasa pwe neminei fefinom? Ina popun üa angei pwe pwülüei. Kopwe
    angei pwülüom ei o sü seniei.”
  ssd-ssd: Ne yiŋe kulim ŋga sayina tukunu ye yiŋe pinonu ten. Kile piyo naŋe te tumba
    kua kaye ŋga Abram sana.
  rop-rop: Wotfo yubin dalim mi im yu sista? Yubin trikim mi, en aibin gajim im blanga
    merrit langa im. Wal iya yu waif. Yu gajim im en yu gowei brom dijan kantri.”
  ukr-1871: 'Про що певнив єси: Вона сестра менї? Я й узяв її собі за жінку. Тепер
    же ось тобі жінка твоя; возьми її та й ійди собі.'
  eng-AOI: Because you said, ‘This woman is my sister,’ I took her for my wife. That
    was very wrong to trick me. Now take your wife and go! Get right away from me!”
  yon-yon: Komande yu kuu eb daman andekorewa, yu kuu munuunkob ne wonong keraan?
    Eb wonong kei nenwene keyom koronde yaro wene!” andekore,
  bch-bch: Eao kamado keo ga ei lium? Tota nabada ei ga iman adaoag. Ega, bada adaoam
    ta gimirua ala!”
  deu-1951: Warum hast du gesagt, sie sei deine Schwester, so daß ich sie mir zum
    Weibe nehmen wollte? Und nun siehe, da ist dein Weib; nimm sie und geh!
  eng-JPS: 'Why saidst thou: She is my sister? so that I took her to be my wife; now
    therefore behold thy wife, take her, and go thy way.'''
  ubr-ubr: Om aibo mes uyau, ‘Sarai on yau robu,’ on mes yau abo awau mes. Om awam
    atonio ebo ato rum wogat wonai!”
  srp-1865: 'Zašto si kazao: sestra mi je? te je uzeh za ženu. Sad eto ti žene, uzmi
    je, pa idi.'
  lug-lug: Lwaki wagamba nti mwannyoko, ne mmutwala okuba mukazi wange? Kale kaakano
    mukazi wo wuuno mmutwale mugende.”
  heb-heb: למה אמרת אחתי הוא ואקח אתה לי לאשה ועתה הנה אשתך קח ולך׃
  ben-IRV: ওনাকে আপনার বোন কেন বললেন? আমি তো ওনাকে বিয়ে করার জন্য নিয়েছিলাম। এখন
    আপনার স্ত্রীকে নিয়ে চলে যান।”
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਕਿਉਂ ਆਖਿਆ ਕਿ ਇਹ ਮੇਰੀ ਭੈਣ ਹੈ? ਤਦ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੀ ਪਤਨੀ ਬਣਾਉਣ
    ਲਈ ਲਿਆ। ਹੁਣ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਲੈ ਅਤੇ ਜਾ।
  tkr-tkr: Nişil-allane «yizda yiçuva» uvhu, məng'ı'ka davatbı ha'as hassır? Alert'e
    yiğna xhunaşşer, hoora!
  mwp-mwp: ngi mipa ngayapa kedha mulaydhin kedha, na nginu babath ngath kedha zoenguz
    nan ngayapa ipi madhin. Mar ina nginu ipi a adhapa kay ladhu!’
  mya-JVB: ငါ သည် သူ့ ကို သိမ်းပိုက် စေ ခြင်းငှါ၊ သူ သည် ငါ့ နှမ ဖြစ်သည်ဟု အဘယ်ကြောင့်
    ဆို သနည်း။ သင် ၏ မယား ကို ယခု ယူ ၍ သွား လော့ဟု အမိန့် ရှိ၏။
  tte-O: Tawae kaiwena kuwalo yakato iya dum mwa yayogan besiele wainegu? Wainem bwaite
    saugamo kuyogan na kwalau.”
  tbg-tbg: Nantiharae are virara tihara, Ti auravano vaivo, tiaramantae te vira varauro?
    Ho nena naata vita varera vuane, tiro.
  hmo-hmo: Badina dahaka oi gwau ia be oiemu taihuna, vadaeni lau adavaia? Oiemu adavana
    be inai, oi abia, umui lao.”
  ata-ata: nevikala lexe vivine ane ane, la sou ane eni enoꞌe lexe semaxeni ꞌo. Eꞌe,
    semameni ane nalivulixe ilai noxine mo ngongou ngauatulai ane alalae ꞌosi.”
  nfa-nfa: Te ngaa aku èu na, nèngu ne ana hèni èu! Nèti èèna ka, jaꞌa oe kore ne
    jꞌajꞌi dhèu èmu jaꞌa! Dhèu èmu èu ka neꞌe! More hari ka, aa pakajꞌèu ka nèti madha
    jaꞌa!”
  urd-urd: तूने यह क्यूँ कहा कि वह मेरी बहन है? इसी लिए मैंने उसे लिया कि वह मेरी
    बीवी बने इसलिए देख तेरी बीवी हाज़िर है। उसको ले और चला जा।
  rus-SYN: 'для чего ты сказал: она сестра моя? и я взял было ее себе в жену. И теперь
    вот жена твоя; возьми ее и пойди.'
  cbt-NTPO: ‘Oshihuë’ tënanso marë', cari shimanahuë. ¡Ma'tana sa'an, macaton quëpaquë
    huachi!” itërin.
  bqc-SIM: Àkɛa n mɛ̀ n dãeɛ, ↄ̃ ma aà sɛ̀ nↄ ũi? N nↄ kɛ! Ǹ n pↄ́ sɛ taò.
  tcz-CHONGTHU: Ibola ka sopi nu ahi natia kaji dinga neiki pui sah ham? Hijeh chun
    ven tunjong hikom a na jinu aum e ki puiyin lang gangtah in chedoh tan,” ati.
  mar-mar: ती माझी बहीण आहे असे तू का म्हणालास? मला पत्नी करण्यासाठी मी तिला नेले
    होते, परंतु मी आता तुझी पत्नी तुला परत करतो, तिला घेऊन जा.”
  tcs-tcs: Yu bin spik em sisi blo yu, so ai bin go meke em oman blo mi ya. Bat em
    oman blo yu. Yu teke em ane go nau.’
  qub-qub: Gamga nimashcanqui cay warmi pañiqui cashantami. Chaynöpitachi warmëpäpis
    uywacurcöman caran. Cananga warmiquita pushacurcur caypita aywacuy.»
  bqp-bqp: À kɛ̀ dera n pì n dãremɛ, akũ ma a sɛ̀ nↄ ũu? N nↄn di! Ǹ n pↄ́ sɛ́
    ǹ táo.
  hat-hat: Poukisa ou te di m' se sè ou li ye? Mwen pa ta janm pran l' pou madanm
    mwen. Monchè, men madanm ou. Pran l', al fè wout ou.
  eng-BSB: Why did you say, ‘She is my sister,’ so that I took her as my wife? Now
    then, here is your wife. Take her and go!”
  tod-tod: 'Lee vaa zu è ɠɛai mà: ‹Bàazeelai ʋe?› Naa ɠa é kɛai gè seɠeai ga
    ànza. È-anzai ɠaa niina, seɠena, è li!»'
  eng-WEBPB: Why did you say, ‘She is my sister,’ so that I took her to be my wife?
    Now therefore, see your wife, take her, and go your way.”
  kbq-kbq: Nahigenka nensaro'e hankena ara avre'noe? Ama'ne negnaro'a! Ko avrenka
    vuo.
  nhe-BL: Ta tiquijto para ya moicni huan yeca nimocuili para nosihua. Xiquita, nica
    itztoc. ¡Xijhuica huan ya xiya!”
  bus-bus: À kɛ̀ dia n bè n dãremɛ, ben ma à sɛ̀ nↄↄ ũu? N naↄ̃n yɛ̀! Ǹ n pↄ́ sɛ́
    ǹ táo.
  gub-BL: — Hereinyr romo hekon a'e, ere ihewe. A'e rupi areko heremireko romo ihe.
    Nako neremireko xe. Eho xe wi heraha pà nehe, i'i tuwihawete Àmàràw pe.
  eng-DRA: For what cause didst thou say, she was thy sister, that I might take her
    to my wife? Now, therefore, there is thy wife, take her, and go thy way.
  knf-knf: We ukaaŋ kë iji awo aţa'u, kë ndo jeja kë awo ahar naan. Hënkuŋ aharu awi
    ; jejana, iţëp iya na bgahu! »
