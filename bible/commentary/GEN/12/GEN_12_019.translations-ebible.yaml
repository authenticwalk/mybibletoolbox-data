verse: GEN.012.019
translations:
  mal-C: ‘ഇവൾ എന്റെ സഹോദരിയാണ്’ എന്നു നീ പറഞ്ഞതെന്തിന്? ഞാൻ അവളെ ഭാര്യയായി സ്വീകരിക്കാൻ
    സംഗതിയായല്ലോ? ഇപ്പോൾ ഇതാ നിന്റെ ഭാര്യ, ഇവളെ കൂട്ടിക്കൊണ്ടു പൊയ്ക്കൊള്ളൂ!” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Warum hast du behauptet: sie ist meine Schwester, so daß ich sie mir zum
    Weibe nahm? nun aber - hier hast du dein Weib; nimm sie und geh!'
  lin-lin: 'Mpo na nini olobaki : ‹ Azali ndeko na ngai ya mwasi ? › Mpo na yango,
    nakomisaki ye mwasi na ngai. Sik’oyo tala mwasi na yo, kamata ye mpe kende ! »'
  cbr-NT: Mix kamina min chirabakë isa ax 'ikë kiax kian, kikëbëtan kana 'ën xanu
    'iti bian. Biaxi kana abë 'ikëma 'ain usa 'ain kamina buánti 'ain. ¡Mi 'inantëkënmainun
    kamina bëríbi buánti 'ain!
  eng-LSV: Why have you said, She [is] my sister, and I take her to myself for a wife?
    And now, behold, your wife, take and go.”
  bmu-bmu: Wuanöŋgöra ‘I mi nena,’ jinöŋ? Mewö jinöŋga nöŋön i anömna akŋapköra waŋgiral?
    Anömgi ki. Mönö i waŋgita anohot.”
  eng-GNV: Why saidest thou, She is my sister, that I should take her to be my wife?
    Nowe therefore beholde thy wife, take her and goe thy way.
  eng-WEBSTER: 'Why saidst thou, She is my sister? so I might have taken her to me
    for a wife: now therefore behold thy wife, take her, and go thy way.'
  nhw-BL: Ta tiquijto para ya moicni huan yeca nimocuili para nosihua. Xiquita, nica
    itztoc. ¡Xijhuica huan ya xiya!”
  swh-ONEN: Kwa nini ulisema, ‘Yeye ni dada yangu,’ hata nikamchukua kuwa mke wangu?
    Sasa basi, mke wako huyu hapa. Mchukue uende zako!”
  bba-bba: Mɑ ɑ nɛɛ, wunɛn sesuwɑ, ɑ derɑ nɑ nùn suɑ kurɔ. Tɛ̃ wunɛn kurɔ wee, ɑ nùn
    suo ɑ kɑ doonɑ.
  eng-KJVCPB: 'Why saidst thou, She is my sister? so I might have taken her to me
    to wife: now therefore behold thy wife, take her, and go thy way.'
  cpy-cpy: 'Pikantakina: ‘Choeni ini.’ Naaka matajantachanimi ari noenantakyaawomi.
    Iroka nimaeka piina, paanaero.”'
  mpx-mpx: Hauna kaiwena u ba tage iya num, ge ya ahe i ola lagou? He lagom hiwe!
    U ahe ge ku egon.”
  wbp-wbp: '@see-verse:GEN.012.018'
  luo-luo: Mara angʼo ne iwuonda ni Sarai en nyameru momiyo akawe mondo obed chiega?
    Chiegi eri, kawe mondo udhi.”
  meu-meu: 'Edeheto o koigu, oto ia na oi taihumu; bena na adavaia? Vadaeni, adavamu
    binai: bavabia, ba raka oho.'
  npi-ULB: '''तिनी मेरी बहिनी हुन्'' भनी तिमीले किन मलाई भन्यौ? त्यसैले मैले तिनलाई
    मेरी पत्‍नी बनाउन मैले लगेँ । यसकारण, तिम्रो पत्‍नी यहीँ छिन् । तिनलाई लेऊ र आफ्‍नो
    बाटो लाग ।'
  yor-yor: Èéṣe tí o fi wí pé, ‘Arábìnrin mi ni,’ tí èmi sì fi fẹ́ ẹ gẹ́gẹ́ bí aya?
    Nítorí náà nísinsin yìí, aya rẹ náà nìyí, mú un kí o sì máa lọ.”
  emp-NTPO: '@see-verse:GEN.012.018'
  ind-ind: Kenapa kamu berbohong dengan mengatakan bahwa dia itu adikmu, sehingga
    aku mengambilnya menjadi istriku?! Sekarang bawalah istrimu dan pergi tinggalkan
    tempat ini!”
  pes-OPCB: چرا او را خواهر خود معرفی کردی تا او را به زنی بگیرم؟ حال او را بردار
    و از اینجا برو.»
  ssx-ssx: Nakana꞉ma꞉ ekipeke ipikita꞉ naka꞉ ana꞉e le ekina꞉ I̱ma꞉ yaka wanda꞉ au
    lano laa pelepe. Naka꞉ wanda꞉ doma꞉ a̱i̱ hatuku pao pue leekeme.
  lcm-lcm: Marai sa kuta antok ta kapo taum, kana? Kutala vil iau na natala osongon
    ia lenginang. Au kanat, kana na kam aina, songo le ia na mi pasal suai ani ring
    ke!”
  aer-aer: '@see-verse:GEN.012.018'
  tgl-ULB: Bakit mo sinabing, 'Siya ay kapatid ko,' kaya kinuha ko siya na maging
    asawa ko? Kaya ngayon, narito ang iyong asawa. Isama mo siya, at umalis na kayo.”
  nop-nop: Adi witne unduŋ maŋgoŋde yobune tam i nutok tibek yoŋa yotneneŋ nagi logut?
    Pilap hinek tamge nagila momooŋ tiŋa u!”
  kca-kca: 'Мўйа нӑӈ йастәсән: ‘Ԓўв ма нэ апщем’? Ма ԓўвеԓ нэӈа ўты ўтщисэм. Тӑта
    щи нӑӈ имен, ўйи ԓўвеԓ пӑ мӑна».'
  cbu-NT: ¿Mayaamsha nuwaa amb ashirangsha? Nuwaa ngutish ngichirangsha, izanlleetsish
    nuwaa izartana, shiy tárangshawa. Amb táyarush, nuwsha nda yasaruri, mapiyruri
    yamapi, tárangina.
  usa-usa: Nóra-itawa emá wetaba ketímánáre tenara, ‘kemá awiqma ketínári urauno’?
    Abo îbeqa manna enánáqibo, awiqme kówao!”
  hui-hui: Ibu i̱ mbalini beda larigola nde i̱ dabu bule harugo. Ai mana kagua ogonidagua
    biridagoni irane aginaga. Í̠na kagua ogonidagua biridago ai í̠ ogoria nahe í̠
    one haru halu pudaba, lene.
  wrs-wrs: '@see-verse:GEN.012.018'
  mya-mya: သူ့​ကို​ငါ​၏​မယား​အ​ဖြစ်​သိမ်း​ပိုက်​စေ​ရန် သူ သည်​သင်​၏​နှ​မ​ဖြစ်​သည်​ဟု​အ​ဘယ်​ကြောင့်
    သင်​ဆို​သ​နည်း။ ယ​ခု​ပင်​သင်​၏​မ​ယား​ကို ခေါ်​၍​ထွက်​သွား​လော့'' ဟု​အ​မိန့်​ပေး​၏။-
  cbi-NTPO: Ñuya ñu' tsujkive tiwa, tsejtu naa in shinbu tireñuba tirekaakenu kive.
    Tsaañu bain, challa ñu' shinbunu manga' miide, timi.
  bod-N: བུད་མེད་དེ་ཁྱོད་ཀྱི་སྲིང་མོ་ཡིན་ཞེས་སྨྲས༌ཏེ། ཁོ་མོ་བདག་གི་ཆུང་མར་ལེན་དུ་འཇུག་དོན༌ཅི།
    ད་ལྟ་ཁྱོད་ཀྱི་ཆུང་མ་འདི་རུ་ཡོད་པས་ཁྱོད་ཀྱིས་ཕྱིར་ཁྲིད་ཅིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ni awuk se nika koras ma balem se ani nu aga imet ko taem? Buta se ka niwus
    iwo to ale ilak tagi talko!”
  kkl-kkl: Sa'a sembe, 'Naipsa'ael,' aro orolena lebomba nari tomno? An kel ane wamlaba
    toro agha pululam,” seog.
  sna-sna: Seiko wakati, ‘Ihanzvadzi yangu,’ nokudaro ndakamutora kuti ave mukadzi
    wangu? Naizvozvo zvino, hoyu mukadzi wako. Mutore uende!”
  spa-BLM: '¿Por qué dijiste: ‘Es mi hermana’, para que la tomara por esposa? Ahora,
    pues, ve a tu mujer, tómala y vete”.'
  beu-beu: Bot etatalang ba aana vengbanang hula, aing eekaku, angu ebele na aing
    medit metma nejangu ening? Angase aaungba aana eejangu anga aing medit at ila,
    senge napangaadang anga eahalang!”
  cac-cac: Ina ix ala' to anab' ix, yuj chi' ix in na to tz'och ix vetb'eyumoc. A
    ticnaic jun, ic'b'at ix, ixiquec, xchi vin̈.
  swh-ULB: Kwa nini ulisema, 'ni dada yangu; na mimi nikamchukua kuwa mke wangu? Sasa
    kwa sababu hiyo huyu hapa mke wako. Mchukue na uende zako.”
  bel-bel: 'Навошта ты сказаў: яна сястра мая? І я ўзяў быў яе сабе за жонку. І цяпер
    вось жонка твая; вазьмі ды йдзі.'
  deu-ELBBK: 'Warum hast du gesagt: Sie ist meine Schwester, so dass ich sie mir zur
    Frau nahm? Und nun siehe, da ist deine Frau, nimm sie und geh hin.'
  mbb-OT: Migkaǥi nu he etevey nu, ne migkuwa ku sikandin, su mid-esawa ku. Heini
    zed is esawa nu. Kuwaa nu ne awè kew kayi!”
  msc-msc: Nfenna i ka a fɔ ko i doomuso le? Wo le ka a kɛ, nde ka a ta ko n ye a
    kɛla n muso ri. Hen, i muso le ɲin de. A mira, i ye wa a ri!»
  mal-2015: അവൾ എന്റെ സഹോദരിയെന്നു എന്തിന്നു പറഞ്ഞു? ഞാൻ അവളെ ഭാര്യയായിട്ടു എടുപ്പാൻ
    സംഗതി വന്നുപോയല്ലോ; ഇപ്പോൾ ഇതാ, നിന്റെ ഭാര്യ; അവളെ കൂട്ടിക്കൊണ്ടു പോക എന്നു പറഞ്ഞു.
  tuo-NT: ‘Yʉꞌʉ acabijo nimo’, nimiapʉba. Tere tʉꞌogʉ, yʉꞌʉ core cãꞌrõ nʉmotimiasʉ.
    ¡Ma! Aꞌtigo nimo. Core miaña. Mʉꞌʉ quẽꞌrã waꞌaya”, nicʉ niwĩ.
  gup-gup: Dja njalekah yiyimeng bu ngaleng ngunedanginj ba kunu ngaye ngamey ngamarnbom
    ngalbininjkobeng ngardduk? Yina, ngahli wanjh ngalbininjkobeng ke, yika mak yidjallaywi.”
  met-met: Uharua ba, ‘Hamungagua’! Namua naga ngaxap bila hainigua. Ai, oxop hainima
    bu tang gala!”
  gvs-gvs: Kaga unana kam, “Serai niugu”! Kaga unana kutagona vavinayana akabi bego
    monegu! Tuwo. Monem kwābi kunāve!’
  rmc-rmc: Soske phenďal, hoj tuke hiňi pheň? Vašoda mange la iľom romňake! Kade hiňi
    tiri romňi, le tuke la! Dža het!“
  nlg-nlg: ?Mana hava na pukuna ge o bosa ke, ma vaivinemu agaia te ghaghua, keri
    ge u lavia vaghaa tua a taugu? Aeni gaia na taumu! Ko lavia mo ko rughuhoru tua.”
  dgr-DOGNT: Dànìghǫ eyı ts'èko sedè hǫt'e, nı̨ı̨dı nǫǫ̀? Haı̨dı t'à sets'èkeè elı̨
    ha newììhchì ı̨lè. Nets'èkeè nawı̨ı̨chı gà gots'ǫǫ̀ naı̨tłe!” yèhdı.
  pes-OPV: 'چرا گفتی: اوخواهر منست، که او را به زنی گرفتم؟ و الان، اینک زوجه تو. او
    را برداشته، روانه شو!»'
  ron-1924: 'Де че ай зис: ‘Есте сора мя’, ши ам луат-о астфел де невастэ? Акум, ятэ-ць
    неваста; я-о ши плякэ!”'
  ben-OBCV: আপনি কেন বললেন, ‘এ আমার বোন,’ তাইতো আমি তাঁকে আমার স্ত্রীরূপে গ্রহণ করেছি?
    তবে এখন, এই রইল আপনার স্ত্রী। তাঁকে নিন আর চলে যান!”
  lex-lex: Nihya'pa mukota miwra narmu, pa reiniande aga'ala pa ghi'a la ha'wu? Dodo'ondi,
    mua' owa'an hapmu pa mlia'awa.”
  rgu-rgu: Tehuu o mae inaꞌ ia nana o feto ma. Kura baiꞌ au sao ni! Hai faliꞌ sao
    ma! Besaꞌ ia mo ni, maheoꞌ memeꞌ au mata ka mai leo!”
  som-som: Maxaad u tidhi, Waa walaashay si aan u guursado iyada? Haddaba waa tan
    naagtaadii, kaxayso oo iska tag.
  lat-VUC: quam ob causam dixisti esse sororem tuam, ut tollerem eam mihi in uxorem?
    Nunc igitur ecce conjux tua, accipe eam, et vade.
  aoi-aoi: Ningki-yama-mubaba ningkakina, ‘Dadiyamarnjarrka daka didarringka,’ kembirra
    aminakina-langwa ninginga-manguma dadingiyarrki-yada daka. Awurrariye-ka akina
    yi-kadika-mulangwa. Nga-mena kembirra daka dadingiyena nungkwa-langwa akwa jeyi,
    wurringi-likaja arakba engku-wa ngayuwa-langwa,” ni-yama nakina nubungkawa Aburemu-wa.
  eng-ASVBT: why saidst thou, She is my sister, so that I took her to be my wife?
    now therefore behold thy wife, take her, and go thy way.
  mna-mna: '@see-verse:GEN.012.018'
  ita-1885: 'Perchè dicesti: Ell''è mia sorella? onde io me l''avea presa per moglie;
    ora dunque, eccoti la tua moglie, prendila, e vattene.'
  eng-LXXUP: Wherefore didst thou say, She is my sister? and I took her for a wife
    to myself; and now, behold, thy wife is before thee, take her and go quickly away.
  eng-ULB: Why did you say, 'She is my sister,' so that I took her to be my wife?
    Now therefore, here is your wife. Take her, and go your way.”
  spa-VBL: ¿Por qué dijiste ‘ella es mi hermana,’ y me dejaste traerla para convertirse
    en una de mis esposas? ¡Aquí tienes a tu esposa! ¡Llévatela y vete!”
  fra-_FOB: 'Pourquoi as-tu dit: C''est ma sœur; en sorte que je l''ai prise pour
    femme? Maintenant, voici ta femme, prends-la et va-t''en.'
  mal-mal: ഞാൻ അവളെ എന്റെ ഭാര്യയായിട്ട് എടുക്കത്തക്കവിധം അവൾ നിന്റെ സഹോദരിയെന്ന് നീ
    എന്തിന് പറഞ്ഞു? ഇപ്പോൾ ഇതാ, നിന്റെ ഭാര്യ; അവളെ കൂട്ടിക്കൊണ്ട് നിന്റെ വഴിക്കുപോകുക”
    എന്നു പറഞ്ഞു.
  urd-GVR: Tū ne kyoṅ kahā ki wuh merī bahan hai? Is dhoke kī binā par maiṅ ne use
    ghar meṅ rakh liyā tāki us se shādī karūṅ. Dekh, terī bīwī hāzir hai. Ise le kar
    yahāṅ se nikal jā!”
  suz-BL: मारदे ‘आं समी बाक्‍ब’ देंने? गो हेरा आं मीश सेल्‍ता। मुल इ मीश लतो। एकेर
    रे लावो” दे मदा बाक्‍त।
  ita-1927: E’ mia sorella? ond’io me la son presa per moglie. Or dunque eccoti la
    tua moglie; prenditela e vattene!”
  ckb-ckb: بۆچی گوتت ”ئەو خوشکمە،“ تاکو بیبەم بۆ ئەوەی ببێتە ژنم؟ ئێستاش ئەوەتا ژنەکەت.
    بیبە و بڕۆ!»
  eng-BBE: 'Why did you say that she was your sister? so that I took her for my wife:
    now, take your wife and go on your way.'
  crx-NTPO: '''Et di ha ''une''dini, ‘Ndun sulht''us ''unt''oh?’ Nedini s''at eni
    da'' ''oschoot oole''. ''Et huwa ndun n''at nailhchoot ''ink''ez nts''e tanyalh
    ts''e inyalh.”'
  kan-OKCV: ‘ಆಕೆಯು ನನ್ನ ಸಹೋದರಿ,’ ಎಂದು ಯಾಕೆ ಹೇಳಿದೆ? ನೀನು ಹಾಗೆ ಹೇಳಿದ್ದರಿಂದ ಆಕೆಯನ್ನು
    ನನಗೆ ಹೆಂಡತಿಯಾಗಿ ಇಟ್ಟುಕೊಳ್ಳುವುದರಲ್ಲಿದ್ದೆನು. ಆದರೆ ಈಗ, ನಿನ್ನ ಹೆಂಡತಿ, ಈಕೆಯನ್ನು ನೀನು
    ಕರೆದುಕೊಂಡು ಹೋಗು,” ಎಂದನು.
  bbb-bbb: A irerefuo biesiriena kie fu maki noneno kiemoga na abei? A ma isema rema
    ijadufuo bara one ije ijifurekino ni una mesirina keke vano kuae.
  tam-2017: இவளை உன்னுடைய சகோதரி என்று நீ ஏன் சொல்லவேண்டும்? இவளை நான் எனக்கு மனைவியாக்கிக்
    கொண்டிருப்பேனே; இதோ உன்னுடைய மனைவி; இவளை அழைத்துக்கொண்டுபோ” என்று சொன்னான்.
  spa-RV-1909: '¿Por qué dijiste: Es mi hermana? poniéndome en ocasión de tomarla
    para mí por mujer? Ahora pues, he aquí tu mujer, tómala y vete.'
  ron-BTF: 'De ce ai spus: Ea este sora mea; astfel că aproape am luat-o de soţie?
    De aceea acum, iat-o pe soţia ta, ia-o şi pleacă.'
  eng-WEBP: Why did you say, ‘She is my sister,’ so that I took her to be my wife?
    Now therefore, see your wife, take her, and go your way.”
  eng-FBV: Why did you say, ‘She's my sister,’ and let me take her to become one of
    my wives? So here's your wife! Take her and leave!”
  nld-1939: 'Waarom hebt ge gezegd: het is mijn zuster; zodat ik ze mij tot vrouw
    heb genomen. Daar hebt ge uw vrouw terug; neem haar mee en vertrek.'
  nch-BL: Ta tiquijto para ya moicni huan yeca nimocuili. Xiquita, nica itztoc. ¡Xijhuica
    huan ya xiya!”
  tfr-NTPO: “Kjwe bor dor” l̈orop bor kong kuzong ga sirashko ga kjwe kjwe kjroror
    bor boy. Bop boy shäng ëre. ¡Sös bop tjok, ga pjãy nomo!» l̈e.
  vie-1934: 'Sao đã nói rằng: người đó là em gái tôi? nên nỗi ta đã lấy nàng làm vợ.
    Bây giờ, vợ ngươi đây; hãy nhận lấy và đi đi.'
  hin-CV: तुमने यह क्यों कहा, ‘यह मेरी बहन है’? इस कारण मैंने उसे अपनी पत्नी बनाने
    के उद्देश्य से अपने महल में रखा! इसलिये अब तुम उसे अपने साथ लेकर यहां से चले जाओ!”
  eng-OURB: Why did you say, ‘She is my sister,’ so that I took her to be my wife?
    Now therefore, see your wife, take her, and go your way.”
  spa-BES: '¿Por qué dijiste que ella era tu hermana? para que la tomara por mi esposa:
    ahora, toma a tu esposa y continúa tu camino.'
  tdx-tdx: Ino ty nanoa’o ty hoe, Rahavaveko? hera ho rinambeko ho valiko? Ie amy
    zao, ingo i vali’oy rambeso vaho akia!
  vid-vid: Lekachoni nakulonga ka lumbu wa hegwe mbaka nandimhola yawe mchewangu?
    Lelo mchewako ndo ayo, umhole ulute.”
