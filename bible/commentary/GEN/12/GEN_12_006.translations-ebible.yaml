verse: GEN.012.006
translations:
  mal-C: അബ്രാം ആ ദേശത്തുകൂടി ശേഖേമിലെ മോരേയിലുള്ള മഹാവൃക്ഷംവരെയും യാത്രചെയ്തു. അക്കാലത്ത്
    കനാന്യരായിരുന്നു ആ ദേശത്തുണ്ടായിരുന്നത്.
  deu-TKW: Und Abram durchzog das Land bis zu der Stätte von Sichem, bis zur Orakel-Terebinthe;
    es waren aber damals die Kanaaniter im Lande.
  lin-lin: Abrami atambolaki kati na mokili yango kino na esika oyo babengaka Sishemi,
    na nzete monene ya More. Na tango wana, bato ya Kanana bazalaki kovanda na mokili
    yango.
  cbr-NT: bëbakiani kuani ka Abram a mekama inubiani kuanx Siquem, anua i chaiira
    nikë Moré kakë anu bëbakëxa. A menu ka cananeo unikamax tsóakëxa.
  eng-LSV: And Abram passes over into the land, to the place of Shechem, to the oak
    of Moreh; and the Canaanite [is] then in the land.
  bmu-bmu: Abramnöŋ gölme miaŋgöreŋ anda mala mala miri qetŋi Sekem miaŋgöreŋ kaŋgota
    in ip ketaŋi qetŋi More miaŋgö kösutŋe koumŋi qeba tarök. Nalö miaŋgöreŋ Keinan
    ambazip yeŋön lök gölme miaŋgöreŋ malget.
  eng-GNV: So Abram passed through the land vnto the place of Shechem, and vnto the
    plaine of Moreh (and the Canaanite was then in ye land)
  eng-WEBSTER: And Abram passed through the land to the place of Sichem, to the plain
    of Moreh. And the Canaanite was then in the land.
  nhw-BL: Huan quema inijuanti ajsitoj tlali Canaán, Abram quipanoc nopa tlali hasta
    ajsitoj campa eltoc nopa hueyi ahua cuahuitl catli itoca More nechca altepetl
    Siquem. Ipan nopa tonali itztoyaj cananeos ipan nopa tlali.
  swh-ONEN: Abramu akasafiri katika nchi hiyo akafika huko Shekemu, mahali penye mti
    wa mwaloni ulioko More. Wakati huo Wakanaani walikuwa wanaishi katika nchi hiyo.
  bba-bba: Ye bɑ turɑ mi, mɑ Aburɑmu u tem mɛ bukiɑnɑ sere u kɑ turɑ Sikɛmuɔ mi dɑ̃ɑ
    sɔ̃ɔ ɡɑ wɑ̃ɑ ɡe bɑ mɔ̀ Mɔre. Kɑnɑnibɑ mɑɑ wɑ̃ɑ tem mɛ sɔɔ, sɑɑ ye.
  eng-KJVCPB: And Abram passed through the land unto the place of Sichem, unto the
    plain of Moreh. And the Canaanite was then in the land.
  cpy-cpy: ithonkakiro ranashitakawo iroka kepatsi, roojatzi rareetantakari Siquem-ki
    ojeekira inchato iiteetziri More. Rootaki inampiite Canaán-jatzi janta.
  mpx-mpx: inoke Abalam labi Kenani gamwana i nosolaan ge i nawanawa i na i vin Mole
    wana kawadi bwabwalena elana panuwa Sekemi elana. He saugenana o Kenani gamagaliliyau
    iyoho ya hi minamina labi Kenani elana.
  wbp-wbp: Ngula yukajarra nguru-kurra Kanana-kurra, ngulangkajulpalu jaya-kurra-nyayirni
    yapaju nyinaja Kanana-wardingki-patuju. Ngula-jangkaju, jingijingi-jana jirrnganja
    yanu Kanana-wana jinta-kari-kirra kirri-kari-kirra yirdi-kirraju Jikimi-kirra
    Muuri-kirlangu-kurra maralypi-kirra. Ngulangkajulpa watiya-nyayirni-wangu jinta
    karrija tarruku nganta. Yalumpurla-juku Yipurumuju jupu-karrija.
  luo-luo: Abram nowuotho e piny mochopo Shekem e tiend yath maduongʼ mar More. E
    kindego jo-Kanaan nodak e pinyno.
  meu-meu: Abram ese tano e rakaia hanai ela Sekem, ela bona au helaḡana ladana More.
    Una negana ai Kanaan taudia na dounu e nohova una tano ai.
  npi-ULB: अब्राम त्यो भूमि हुँदै शकेममा भएको मोरेको फलाँटको रुखसम्म गए । त्यस बेला
    त्यो भूमिमा कनानीहरू बस्थे ।
  yor-yor: Abramu sì rìn la ilẹ̀ náà já títí dé ibi igi ńlá kan tí à ń pè ni More
    ní Ṣekemu. Àwọn ará Kenaani sì wà ní ilẹ̀ náà.
  emp-NTPO: Maʌ̃ ewarid̶e cananeorãda maʌ̃ druad̶e duanasid̶aa. Abraʌ̃ra Canaaʌ̃ druad̶e
    nĩne Siqueʌ̃ purud̶e jũẽne wãsia, Moré bacuru droma nũmʌma.
  ind-ind: Mereka melakukan perjalanan sampai tiba di suatu tempat dekat Sikem, tidak
    jauh dari pohon yang dianggap keramat di More. Pada masa itu, orang-orang Kanaan
    masih mendiami tanah itu.
  pes-OPCB: وقتی به کنعان رسیدند، در کنار بلوطِ موره واقع در شکیم خیمه زدند. در آن
    زمان کنعانی‌ها در آن سرزمین ساکن بودند،
  ssx-ssx: Eipola꞉ma꞉ta꞉ ipika꞉ tapake ame̱le̱ mo kenke pa꞉ta꞉ pomu lopa mo yakopiki
    daoni bikita꞉ Sekeme opolo pemekeme. Koto pateta꞉ mo Motena꞉ biki wiki ti tieke
    hayekeme. Koto nate nina꞉ta꞉ mo Keinani wanda꞉halita꞉ koto kenke pa꞉ta꞉ pa haemekeme.
  lcm-lcm: Taun kianla serei e Kanan, Abaram kanlapo pasal nei liuan i ring ang tung
    e Sekem, si ring ang a ei gogoai ang i More kapo tung singina. Si taun ang ri
    Kanan kitapo ago si roe ang,
  aer-aer: Kenhe itne alherlte-iwepiwemele apmere Canaan ikwere arratye irrperrirreke,
    kenhe tyerrtye atningke akenhe kele-arle anerlte-anetyame, Canaan-arenye areye.
    Kele itne alethe alherlte-iwemele akwete apmere Shechem-eke-irreke. Apmere nhenhe
    itwele-arle arne ameke-ameke akwele tneke, arne nhenge Moreh-kenhe. Abram apmere
    yanhe ikwerele ngkernelheke.
  tgl-ULB: Naglakbay si Abram hanggang sa Shekem sa kakahuyan ng Moreh. Sa panahong
    iyon ang mga Cananeo ang naninirahan sa lupain.
  nop-nop: Usuwaaŋ dapmaaŋ ugiŋ uge uge Sekem yokwetneŋ usuwagiŋ. Uŋoŋ adi me kwehiwahi’walaŋ
    bem muŋgohom niŋ dokoniŋgoŋ yobune yatuguk. Nai uŋaniŋ adi Kanaaŋ metam adi kwet
    wondiniŋ molom hatigiŋ.
  kca-kca: Аврам щи мўв хўват Сихем унты мӑнман, Море ун дуб йўх унты йŏхтәс. Щи мўвән
    щи ишән ханаан йох усәт.
  cbu-NT: Anshuri Kanaanash tsap xirangu, Sekemashsha yakat kusarangiya. Sekemshuch
    tputs yasin washitanish puch waanaatsi tinamarinee apanllputstsee wayayarusin,
    kis ungirtataranaya. Yasin sur Moreyaa ísamaranganaya. Kanaanshuch tputs ambiri
    ashkusin taaranganaya.
  usa-usa: Mikánábímá Keinen marabimma wayuka maawata, Abaramya mareta Keinen marabi
    wéqéta Tekem maruqa anón tayaipi Móre aukapa koyarae.
  hui-hui: Abaramabi ibunaga wali agali biarubi bibahende Segeme tano wiagoria anda
    pene. Ogoniha dindi mbira mini More laga winiyagoria ira mbira hada bia heneyago
    ogoriani anda pene. Dindi ogoriani Kenana wali agali tini heaore dege pene.
  wrs-wrs: Kenan hovmonam vinamba, deuvkembella pulvo Sekemra. Wo diva kembellava
    murapetava sahit lohvna, os sevrivna More, di aevulthana, nonamba Kenannindva
    mendah di aevluwul vevna.
  mya-mya: အာ​ဗြံ​သည်​ထို​ပြည်​ကို​ဖြတ်​သွား​ပြီး​လျှင် ရှိ​ခင် အ​ရပ်​၌​ရှိ​သော​မော​ရေ​သပိတ်​ပင်​သို့​ရောက်​ရှိ
    လာ​လေ​၏။ (ထို​အ​ချိန်​က​ခါ​နာန်​အ​မျိုး​သား တို့​သည် ထို​ပြည်​တွင်​နေ​ထိုင်​လျက်​ရှိ​ကြ​၏။-)
  cbi-NTPO: Abram juntsa tenatala depullai' Siquem pebulubi vijitu, Dioschin juu ma
    ensina chi ya' mumu Moré chi chunubi jimi. Tsenñu juntsa tinbunu Canaánnu sera'
    jimu chachilla juntsa tenatala chumuwaala.
  bod-N: ཨབ་རམ་ཡུལ་དེ་བརྒྱུད་ནས་སི་ཀེམ་ཡུལ་གྱི་མོར་རེའེ་ཡི་བེ་ཤིང་རྩར་སླེབས་པ༌དང༌།
    དུས་དེར་ཀ་ན་ཨན་གྱི་མི་རྣམས་ཀྱང་ཡུལ་དེར་བསྡད་ཡོད༌དོ།།
  wsk-wsk: Se Abram ko kariimet ago nama Shechem wonong mu te, tam biya bo te sanamiwoso,
    nup beteman Moreh maman, mu te arataman. Tom mu te Canaan kariimet sor mu te am
    bagakasan.
  kkl-kkl: Palameka Kanaan so'oag piekti Sikhem peramag kal nubu kal bari tamag More
    so'oag piek. Piekag aneko Kanaan nimi wamekag piek.
  sna-sna: Abhurama akafamba nomunyika kusvikira panzvimbo yomuti mukuru weMore paShekemu.
    Panguva iyoyo vaKenani vakanga vari munyika.
  spa-BLM: Abram pasó por la tierra hasta el lugar de Siquem, hasta la encina de Moreh.
    En ese momento, los cananeos estaban en la tierra.
  beu-beu: Ila Kanaan mi muse, Abram ana lamal mana angu migoleng, sampe ila aabang
    nu ene Sikem angu abung. Angmuse ini More mi te eele nu ue angmi tahi angu abung
    mihit vengtahang. Uanguveng angu, Kanaan enehe ang naung di jedung angmi mihi
    sehi.
  cac-cac: Ix cotn̈ej vin̈ d'a yol yic Canaán chi' masanto ix javi vin̈ d'a Siquem
    b'aj ay jun te' ji d'a yol yic More. A jun te' chi' chajul yuj eb' cananeo cajan
    ta'.
  swh-ULB: Abram akapitia katikati ya nchi hadi Shekemu, hadi mwaloni wa More. Wakati
    huo wakanaani waliishi katika nchi hiyo.
  bel-bel: 'І прайшоў Абрам па зямлі гэтай да мясьціны Сіхем, да дубровы Марэ: у гэтай
    зямлі тады жылі Хананэі.'
  wed-wed: I ḡeta Canaan ana au parata ma i verautua da au gabu vinevinena, Shekem
    melagaina ḡaeḡaena au ririvana. Ma kampa au Moreh ai ḡaeḡaena au ḡouna i rauḡaravu.
    (Nai maranaina mai Canaan, nai au dobuna i mamae.)
  deu-ELBBK: Und Abram durchzog das Land bis zu dem Ort Sichem, bis zur Terebinthe
    Mores. Und die Kanaaniter waren damals im Land.
  mbb-OT: Ne hein nekeuma zan diyà te Canaan midlaus pa ensi Abram taman te zekelà
    he kayu he More he ziyà te inged he Shekem. (Ne zutun he timpu iyan meǥinged dutun
    is menge kevuwazan ni Canaan.)
  msc-msc: alu ka jamana ratɛɛ ka wa Sikɛmu, More la jiriju ba lɔni dinkira mɛn dɔ.
    Wo tuma, Kanaan bɔnsɔn tɛrɛ jamana wo rɔ ye fɔlɔfɔlɔ.
  mal-2015: അബ്രാം ശേഖേമെന്ന സ്ഥലംവരെയും ഏലോൻമോരെവരെയും ദേശത്തുകൂടി സഞ്ചരിച്ചു. അന്നു
    കനാന്യൻ ദേശത്തു പാർത്തിരുന്നു.
  tuo-NT: Eta, Abrã Siquem wãmetiri macãpʉ yʉꞌrʉwãꞌcãcʉ niwĩ. Ti macã pʉꞌto niꞌcʉ̃
    yucʉgʉ pajicjʉ More wãmeticjʉ nicaro niwʉ̃. Tigʉ pʉꞌto Abrã tojaqueꞌacʉ niwʉ̃.
    Tocjãrã tigʉ pʉꞌto na ẽjõpeorãnojõrẽ ẽjõpeoseticãrã niwã. Ti diꞌtapʉre cananeo
    masã nicũcãrã niwã.
  gup-gup: Abram balhdjalbolkyurrhyurrkeyi kore kubolkwarlah Canaan, kaluk bolkmey
    kore Shechem kore mandulkkuken dulkdi manu nuyeni Moreh. Bu kunmekbe wanjh bininj
    nawu birrikang Canaan birrihdjalyingkihni kore kumekbe kubolkwarlah.
  met-met: baing dahaxa maluxu mana titia ba laing disok mana xai sabangga wa More,
    haxek mana longga Sekem. Mana bungina baguba Kenandi duwa mana titia baguba.
  gvs-gvs: e Eberam kidi sisiu sina asa Sekem goi. Amoko goi More alovaina gagaina
    goi situnagu. Amo tutayana da Kenani asa amo goi nava sikaaiyaka.
  rmc-rmc: o Abram pregeľa prekal odi phuv dži ko sveto than andro Šichem, paš o Morehoskro
    baro stromos. Andre oda časos bešenas andre odi phuv o Kanaančana.
  nlg-nlg: Mara sara tua i Canaan, ge ra sakutua tona va ta sakai na ghai te tabu
    tara holoa nia Moreh lilighina Shechem, mara ghahara igaa. Tana bona keri, na
    lei kemana Canaan tara ghahara tana butonikomu eni.
  dgr-DOGNT: Abram, kǫ̀ta Shekem gà Moren wets'ǫ ts'ı nechàa nàı̨ɂaa haı̨wa ts'ǫ̀
    ekǫ nèk'e hazǫǫ̀ k'ehohwho. Ekìıyeè k'e Kanan got'ı̨į̀ eyı nèk'e nàgedè ı̨lè.
  pes-OPV: وابرام در زمین می‌گشت تا مکان شکیم تا بلوطستان موره. و در آنوقت کنعانیان
    در آن زمین بودند.
  ron-1924: Аврам а стрэбэтут цара пынэ ла локул нумит Сихем, пынэ ла стежарул луй
    Море. Канааниций ерау атунч ын царэ.
  aui-aui: na Abram, yana dam teya noko kuburina sipepewa rughuwoneni sinagho gawara
    tana, Sikem kwanatuna ririne. Bi name tomogha kana waghawagha More yana kii ghamanakina
    ririne sivitaki. (Noko raghanine na Kenen damdi patana nama siyamakamake).
  ben-OBCV: অব্রাম সেই দেশের মধ্য দিয়ে ভ্রমণ করে শিখিমে মোরির সেই বিশাল গাছটির কাছে
    পৌঁছে গেলেন। সেই সময় কনানীয়েরা সেই দেশে বসবাস করত।
  lex-lex: Abram nala' pa nleretia lowan de, pa nte'ela geni id la Sikhem onni, la
    ora-au liawna la'a gen miak ha rweta la More. Mere la' ler de, de Makden Kana'ana
    re rhol lia lowan de.
  rgu-rgu: Losa na boe ma, Abram laꞌo nafeo basa dae ria, losaꞌ nananeaꞌ no koroꞌ
    esa nade Sikem. Basa de ara leo lalai reuꞌ na, raneneaꞌ ai huu inaꞌ esa nai More.
    Tepoꞌ ria, lahenda Kanaꞌan ara bei leo rai naa.
  som-som: Aabraamna dalkii buu dhex maray ilaa meeshii la odhan jiray Shekem iyo
    tan iyo geedkii Moreh. Wakhtigaasna reer Kancaan dalkay joogeen.
  lat-VUC: 'pertransivit Abram terram usque ad locum Sichem, usque ad convallem illustrem:
    Chananæus autem tunc erat in terra.'
  aoi-aoi: Akini-yada kembirra akina-manja ngawa angalya, aburraja wurrakina warnumamalya
    warnimikirra WarningiKenina nawurrak-ambilyuma ngawa wurrakina. Kembirra yakwujina
    ngawa Kenina-manja ngalaja akwurdukwurda eka aburra-langwa amalawudawarra nuw-alkayanguma
    engka-manja iya engka-manja angalya. Yakwujina ngawa wurrakina WarningiKenina
    warnumamalya ne-yengbinumurra ayakwa wurrakina aburra-langwu-wa amalawudawarra
    eka. Aburraja kembirra Aburema-murriya namurndak-ambilyumurra wurrakina Kenina-manja.
    Biya namurndaki-likenuma engku-wa iya engku-wa angalya yakwujina ngawa yanda-langwa
    narr-akburrangama angakingakarjiyinga angalya. Akina-manja ngawa angalya ngalaja
    awilyaba-ma akina eka akwurdukwurda nuw-arndurrkwarjeyumurra engemba-manja Mawura,
    akwudangwa angalya aminababurna alikira iya warnumamalya emikirra Jekema.
  eng-ASVBT: And Abram passed through the land unto the place of Shechem, unto the
    oak of Moreh. And the Canaanite was then in the land.
  mna-mna: Abaram bizin tiwwa pa toono Kanaan, mi tila tipet kar Sekem. Kar tina,
    ke biibi ta imbotmbot, zaana More. Indeeŋe tana, zin tomtom ki Kanaan timbotmbot
    pa toono tana.
  ita-1885: Ed Abramo passò per lo paese, fino al luogo di Sichem, fino alla pianura
    di More. Ed in quel tempo i Cananei erano nel paese.
  eng-LXXUP: And Abram traversed the land lengthwise as far as the place Shechem,
    to the high oak, and the Canaanites then inhabited the land.
  eng-ULB: Abram passed through the land as far as Shechem, to the oak of Moreh. At
    that time the Canaanites lived in the land.
  spa-VBL: Abram viajó por todo el país hasta que llegó a un lugar llamado Siquén,
    haciendo una pausa en el roble que estaba en Moré. En ese tiempo, el país estaba
    ocupado por los caananitas.
  fra-_FOB: Et Abram traversa le pays jusqu'au lieu de Sichem, jusqu'au chêne de Moré.
    Or, les Cananéens étaient alors dans le pays.
  mal-mal: അബ്രാം ശെഖേം എന്ന സ്ഥലംവരെയും ഏലോൻമോരെവരെയും ദേശത്തുകൂടി സഞ്ചരിച്ചു. ആ
    കാലത്ത് കനാന്യർ അവിടെ പാർത്തിരുന്നു.
  lit-lit: Ir Abramas perėjo per tą šalį iki Šechemo vietovės, iki Morės lygumos.
    O anuomet kanaaniečiai buvo toje šalyje.
  urd-GVR: Abrām us mulk meṅ se guzar kar Sikam ke maqām par ṭhahar gayā jahāṅ Morih
    ke balūt kā daraḳht thā. Us zamāne meṅ mulk meṅ Kanānī qaumeṅ ābād thīṅ.
  suz-BL: मिनु अब्राम कनान रागी जाक्‍दीश्‍शा, शेकेम सहर आ नेक्‍था मोरेह माइश्‍शो मुर
    आ रवा आ नेक्‍था जाक्‍दीम्‍माक्‍त। मेना कनान ङा मुरपुकी रागीम बाक्‍शो बाक्‍मा बाक्‍त।
    उत्‍पत्ती ३५:४; यहोसु २४:२५-२६
  ita-1927: E Abramo traversò il paese fino al luogo di Sichem, fino alla quercia
    di Moreh. Or in quel tempo i Cananei erano nel paese.
  ckb-ckb: ئەبرام بە خاکەکەدا تێپەڕی هەتا گەیشتە دار بەڕووەکەی مۆرە لە شەخەم. لەو
    کاتەدا کەنعانییەکان لە خاکەکەدا بوون.
  eng-BBE: And Abram went through the land till he came to Shechem, to the holy tree
    of Moreh. At that time, the Canaanites were still living in the land.
  crx-NTPO: Abram 'oh whuya keyoh lhusuya 'ink'ez keyoh Shechem huwhutni-un Moreh
    duchun Terabim huyulhni, 'i nadan'a 'et whuts'un 'ink'ez Canaan whut'enne 'enne
    nyo yun k'ut hudilhts'i.
  kan-OKCV: ಅಬ್ರಾಮನು ಆ ದೇಶದಲ್ಲಿ ಶೆಕೆಮ್ ಎಂಬ ಸ್ಥಳದ ಮೋರೆ ಎಂಬ ಮಹಾವೃಕ್ಷದವರೆಗೆ ಪ್ರಯಾಣಮಾಡಿದನು.
    ಆಗ ಕಾನಾನ್ಯರು ಆ ದೇಶದಲ್ಲಿ ಇದ್ದರು.
  bbb-bbb: Areme fune are ije ukua ijia urana vakuma are akae Sekemi ine anuigi Moreno
    kuavo ije manino ijia kekei. (Ro maza ijia e Kenaniko bu uria aesakae ijia kariva
    bu ijia vae.)
  tam-2017: ஆபிராம் அந்த தேசத்தில் சுற்றித்திரிந்து சீகேம் என்னும் இடத்திற்கு அருகிலுள்ள
    மோரே என்னும் சமபூமிவரைக்கும் வந்தான்; அந்தக் காலத்திலே கானானியர்கள் அந்த தேசத்தில்
    இருந்தார்கள்.
  spa-RV-1909: 'Y pasó Abram por aquella tierra hasta el lugar de Sichêm, hasta el
    valle de Moreh: y el Cananeo estaba entonces en la tierra.'
  ron-BTF: Şi Avram a trecut prin ţară până la locul din Sihem, la câmpia lui More.
    Şi canaanitul era atunci în ţară.
  eng-WEBP: Abram passed through the land to the place of Shechem, to the oak of Moreh.
    At that time, Canaanites were in the land.
  eng-FBV: Abram traveled on through the country as far as a place called Shechem,
    stopping at the oak tree of Moreh. At that time the country was occupied by Canaanites.
  nld-1939: Abram trok het land door tot de plaats Sikem, en de eik van More. De Kanaänieten
    woonden toen nog in het land.
  nch-BL: Huan quema inijuanti ajsitoj ipan tali Canaán, Abram quipanoc nopa tali
    hasta ajsitoj campa eltoc nopa hueyi ahua cuahuit cati itoca More nechca altepet
    Siquem. Ipan nopa tonali itztoyaj cananeos ipan nopa tali.
  tfr-NTPO: jëktong ara ga öötong l̈öng Moré kjokyo, kjor jong kjl̈ara kësbang l̈ishko,
    Siquén kjokyo ber buk soshko. Eshkoshko ga Canaán sopga l̈öng eshko obi.
  vie-1934: Aùp-ram trải qua xứ nầy, đến cây dẻ bộp của Mô-rê, tại Si-chem. Vả, lúc
    đó, dân Ca-na-an ở tại xứ.
  hin-CV: वहां से अब्राम शेकेम में मोरेह के बांज वृक्ष तक पहुंच गए. उस समय उस देश
    में कनानी लोग रहते थे.
  eng-OURB: Avram [Exalted father] passed through the land to the place of Shechem,
    to the oak of Moreh. The Canaanites [Descendants of Humbled] were in the land,
    then.
  spa-BES: Y Abram recorrió la tierra hasta que llegó a Siquem, donde está la encina
    sagrada de More. En ese momento, los cananeos aún vivían en la tierra.
  tdx-tdx: Niranga i taney t’i Avrame am-para’ te nitoetse e Sikeme amo hatae bei’
    i Morèo. An-tane eo henane zay ty nte-Kanàne.
  vid-vid: Abulamu nakakola hagati ha isi mbaka Shekemu, honhu Helile hawele na igodi
    likulu lya Mole. Mhela awo, Wakanaani nawali ndo wenyeng'haye wa isi ayo.
  pwg-pwg: Abram ina wawaya yavata Keinan dobuna kamonai ibaba inae da ku Sekem kwanatuna.
    (Tuna maranai na Keinan damsi patana da ivivi makiiyana.) Ma Sekem ririnai na
    kii sago ghamana imiimiiri ivi matakira da gawara vovokaravina, kana vava More.
  eng-OKE: And Abram traversed through the land unto the place of Shekim unto the
    plain of Moreh; and the Kenaanah was then in the land.
  tha-KJV: อับรามเดินผ่านแผ่นดินนั้นจนถึงสถานที่เมืองเชเคม คือที่ราบโมเรห์ คราวนั้นชาวคานาอันยังอยู่ในแผ่นดินนั้น
  por-BR-2018: E passou Abrão por aquela terra até o lugar de Siquém, até o carvalho
    de Moré; e os cananeus estavam então na terra.
  bco-bco: Iyo꞉ Ka꞉ina꞉n hen us a꞉na ha꞉na꞉la꞉ga꞉, i alan amilo꞉ wabulu sa꞉la꞉sendo꞉
    a꞉lab a꞉na fa꞉la꞉dowo꞉. I a꞉no꞉ Sekem amisa꞉n aniba, Mola hen a꞉na a꞉lab. Ho꞉len
    a꞉namio꞉ Ka꞉ina꞉n kaluka꞉isaleyo꞉ Ka꞉ina꞉n hen a꞉namio꞉ o꞉sen.
  deu-ELO: Und Abram durchzog das Land bis zu dem Orte Sichem, bis zur Terebinthe
    Mores. Und die Kanaaniter waren damals im Lande.
  ktm-ktm: Lila tan Abram odo pule-en lok erti ilihir ndre ndruhun surok hene ta su
    Kenan ise kendrun kei he-ei nombruwen odo Moreh, odo lok hokor rangan Sekem, ise
    ndrokoron Kenan. Idu kalmene-en eriy, eri su lau odo Kenan hodo lok kurti.
  caa-caa: numuyobꞌ tama tunor or e lugar este que cꞌotoyobꞌ tama e lugar Siquem y
    esto tama inteꞌ lugar xeꞌ ucꞌabꞌa Moré tiaꞌ war inteꞌ nuxi chꞌoror teꞌ. Y jax
    e lugar era tiaꞌ aturuanobꞌ tunor tin e tariobꞌ tama uchꞌajnarir inteꞌ winic xeꞌ
    ucꞌabꞌa Canaán.
  eng-WYC-2018: Abram passed through the land till to the place of Sichem, and till
    to the noble valley. Forsooth Canaanite was then in the land. (And Abram passed
    through the land to the place of Shechem, and to the terebinth tree of Moreh.
    And the Canaanites were then in the land.)
  epo-epo: Kaj Abram trapasis la landon ĝis la loko Ŝeĥem, ĝis la kverko More; kaj
    la Kanaanidoj tiam loĝis en la lando.
  uig-PIN: Abram zeminni kezip, Xǝkǝm degǝn jaydiki «Morǝⱨning dub dǝrihi»ning yeniƣa
    kǝldi (u qaƣda u zeminda Ⱪanaaniylar turatti).
  beo-beo: A:ibala:me da Ga:ina:ne soge ganodini ahoanu, sema ifa amo ea dio Mole
    amo Siegeme moilai bai bagade ganodini galu amoga doaga:i. (amo esoga Ga:ina:ne
    dunu da amo soge ganodini esalu)
  tpi-OTNT: na Abram wantaim ol lain bilong en i wokabaut long dispela graun na i
    go kamap long ples lotu bilong taun Sekem. Long dispela taun i gat wanpela diwai
    tambu i stap long hap ol i kolim More. Na long dispela taim ol man bilong Kenan
    i stap yet long dispela graun.
  hau-SA: Abram ya ratsa ƙasar har zuwa wurin babban itace na More a Shekem. A lokacin
    Kan’aniyawa suna a ƙasar.
  udu-udu: Abraam yaki’d ki tur mo e mony’cesh gi bampa/ gi Pan Shakiim mo e dhan
    cwa jin wana e ka ’kwaṯṯan ma Murah mo. Ka cim c̱aan mo tani ’Kwani Kanaan uni
    ’kokin e mony’cesh c̱aan mo.
  uig-LAT: Abram zéminni kézip, Shekem dégen jaydiki «Morehning dub derixi»ning yénigha
    keldi (u chaghda u zéminda Qanaaniylar turatti).
  nde-nde: U-Abhrama wahamba walidabula ilizwe waze wafika endaweni yesihlahla esikhulu
    saseMore eShekhemu. Ngalesosikhathi amaKhenani ayephakathi kwelizwe.
  ton-ton: ¶ Pea naʻe ʻalu atu ʻa ʻEpalame ʻi he fonua ki he potu ʻo Sikemi, ki he
    potu ʻakauʻia ʻo Mole. Pea ko e kakai Kēnani naʻe ʻi he fonua ʻi he kuonga ko
    ia.
  ces-1613: I prošel Abram tu zemi až k místu Sichem, to jest až k rovině More. A
    tehdáž Kananejští byli v zemi.
  eko-eko: ye khuvira eettettaka tuniya aya etile, khulawa mpakha Shekemu, phantte
    ya Moore ohali waariiwo muutthi nwulweene. Wakathi aya opule Akanaani aari oretta
    eekhalaka tuniya ethiitile.
  nss-nss: Pwen huyarayah huyaliy pe Apram irotokai iya manne kei hakou namandran
    ngalan Moreh ita kol Sekem. Tandrohonga tokuyai tan iya nondriya kol namandran
    Kenaan ara hu ndramira Kenaan ara huro ndron aliy.
  eng-WMB: Abram passed through the land to the place of Shechem, to the oak of Moreh.
    At that time, Canaanites were in the land.
  tam-TCV: ஆபிராம் அந்நாட்டின் வழியாகப் பயணம் செய்து, சீகேமில் உள்ள மோரேயின் கருவாலி
    மரத்தடிக்கு வந்துசேர்ந்தான். அப்பொழுது கானானியர் அங்கே வசித்தார்கள்.
  ceb-ULB: Milabay si Abram niadtong yutaa hangtod nahiabot sa Shekem, ngadto sa tugas
    sa More. Nianang panahona ang mga Canaanhon ang nagpuyo didtong yutaa.
  mkn-mkn: Sampe di sana, ju Abram jalan kuliling itu tana, sampe deka deng satu kampong,
    nama Sikem. Ais dong tenga tahan deka satu pohon bésar di More. Itu waktu, orang
    Kanaꞌan dong masi tenga di situ.
  pol-UBG: Abram przeszedł tę ziemię aż do miejsca Sychem, do równiny More. Na tej
    ziemi byli wówczas Kananejczycy.
  agr-agr: Nunik jegaa, nuwi juwaki tikich nugkan amaka nagkagag wea weakua yaakat
    Siquemnum jegaa Moré tutainum numi encina ayaunum amamak, canaágnumia aents aidau
    batsatbaunmak niishkam nuwi pujusui.
  kyc-kyc: Kenane sukusa dokona papala yuu Sikeme dokona yuu More isa yapasi karenge
    dokona repeta paleyami. Yuu gii dokopa Kenane wambu dupwa yuu dokona palyuo kareyami.
  urd-GVU: ابرام اُس ملک میں سے گزر کر سِکم کے مقام پر ٹھہر گیا جہاں مورِہ کے بلوط
    کا درخت تھا۔ اُس زمانے میں ملک میں کنعانی قومیں آباد تھیں۔
  deu-1912: zog Abram durch bis an die Stätte Sichem und an den Hain More; es wohnten
    aber zu der Zeit die Kanaaniter im Lande.
  ntj-ntj: Palunyanguru-ya tirtu mapitjalayirnu ngurra yini Tjikimaku parrapitjangu
    warta miirl-miirlpa yini Muurayinya ngaralanyangka. Tjiinya-ya Kayinanku tjamu
    kaparlipirti ngurra palunyawana tirtu nyinarranytja.
  row-row: Losa naa, Abram lao rereoꞌ rae naa, losa deka no kamboꞌ esa, naran Sikem.
    De ara leo raꞌatataaꞌ deka no hau huu ineꞌ esa sia More. Leleꞌ naa, atahori Kanaꞌan
    ra feꞌe leo sia naa.
  kan-2017: ಅಬ್ರಾಮನು ಆ ದೇಶದಲ್ಲಿ ಸಂಚರಿಸುತ್ತಾ ಶೆಕೆಮ್ ಸ್ಥಳದಲ್ಲಿರುವ ಮೋರೆ ಎಂಬ ವೃಕ್ಷದ ಬಳಿಗೆ
    ಬಂದನು. ಆ ಕಾಲದಲ್ಲಿ ಕಾನಾನ್ಯರು ದೇಶದಲ್ಲಿದ್ದರು.
  ena-ena: Iahuavɨla hɨdahɨda uavɨla Sekem haiabɨla iahuavɨmi. Mole dɨ kɨlɨ hekɨlɨ
    agaŋ Sekem haiabɨla mikɨ heŋ hɨniadami. Hɨnidaci nɨbɨlaŋ uavɨla heŋ ala hɨniavɨmi.
    Ua hɨniavɨmi hadɨhu heŋ Kenan hɨdɨlɨ agɨlaŋ fɨli tɨbɨ heŋ hɨniavɨhadami.
  tgo-tgo: Eibram i ru vanautumako tɨne gheghad ve vutha e umbwa laghɨye regha inawe.
    Valɨvaŋgako iyako idae More, ghemba Sekem e tɨne. E mbaŋako iyako Kenan gharɨgharɨniye
    vambe thɨ yaku gheko.
  yap-yap: me milekag Abram nge yib i mada’ ko fa gin’en ni bay fare ke gek’iy ni
    oak riy u Moreh u lan e binaw nu Shekem. (Re ngiyal’ i n’em e ka be par e girdi’
    ni kanog e Kanaanite ngorad u lan e re nam nem.)
  tet-tet: Toꞌo nebaa, Abram laꞌo toꞌo kreꞌis baa leo ida, naran Sikem. Hotu, sia
    nein heik kreꞌis baa ai huun boot ida iha More. Baa oras nia, ema Kanaꞌan sia
    sei nein iha nia.
  hlt-MCSB: Te dongah Abram te khohmuen kah Shekhem hmuen Moreh thingnu due a pha.
    Tedae te vaengah Kanaan te khohmuen ah ana om uh coeng.
  mdy-ETH: ሴኬሜይዳ ዓኣ ጌኤዦ ቤዜሎ፥ ሞኦሬ ጌይንታ ካኣዦም ዱማዼ ሚፃሢ ዓኣ ቤዜሎ ሄላንዳኣና ዓኣዼኔ፤ ዬኖ ዎዶና ካኣናኔ
    ዓሳ ዬኖ ዓጫ ናንጋኔ።
  kew-kew: Abrame mo Sekem su-para ipua More adaa repena oak regepea pisa. Go raburi
    Kenan onaare go su-para asimi.
  twi-ASANTE: Wɔfaa asase no so ara kɔsii baabi a wɔfrɛ hɔ Sekem, kɔduruu odum dua
    bi a ɛsi baabi a wɔfrɛ hɔ More. Ɛhɔ na wɔsii wɔn ntomadan. Saa ɛberɛ no, na Kanaanfoɔ
    na wɔte asase no so.
  mwc-mwc: Abram Canaan kamonai wata i nae ku Shechem ba keyama kaikapona Moreh yai
    i bimsiri wai namai iru basekwa. Kona maranai wai Canaan biyisi kona kupurinai
    si mamana.
  bhl-bhl: Uneko, Kenan aneng fian kel kakabomi, Sekem abiw mutuk fian elo talsiliw
    kale. Abiw mutuk fian beem mit mewso ka kel e Mole em ais ayem ke alenale kale.
    Aneng kaem biliw kawtiw i Kenan kasel ite te.
  con-NTPO: tsa ande enttingeni japa Siquem canqqueni nepi'fa. Nane Siquemni tsu More
    roble quini'ccoccuja jin, tsa chigama iñajan'jen'tti. Cananeondeccu tsu tsa canqqueni
    can'jen'fa.
  eng-WEBU: Abram passed through the land to the place of Shechem, to the oak of Moreh.
    At that time, Canaanites were in the land.
  bnp-bnp: Na tahuna ri bele o Kenan, ri lakea na hini i pesi vona a kai dagi ni gale
    e More, na tanga e Sekem. Na tahuna iea e huriki a Kenan ri made vona a robo iea.
  wal-wal: Gakkin Abraami he biittan Sekeemi giyoosan de7iya Moore giyo gita wolaa
    gakkanaassi hemettidi biis. He wode Kanaane asati he biittan de7oosona.
  mgh-mgh: Aparamu ahottupulaniha ilapo eyo mpaka uphiya nipuro no Sikeni. Yooyo ukati
    uyo annakanaa phakhala ilapo eyo.
  acu-NT: Tura yakat Siquem tutainum jear, canaánnumia ainau pujuinamunam numi juun
    encina tutain wainkarmiayi. Nu numinam More tutainum canaánnumia ainau ni yusrin
    seau armiayi.
  spa-PDDPT: Abram atravesó aquella tierra hasta el lugar de Siquem, hasta el roble
    de Moré. El cananeo estaba entonces en aquella tierra.
  gun-gun: Ha'e va'e yvy Abrão oaxa ovy Siquém tetã peve, Moré py yvyra carvalho hi'aĩ
    va'e peve. Ha'e jave ma cananeu kuery ikuai yvy re.
  agu-BL: Yi cyopone'n Canaán e' icy'ak tc'u'l wi'nin ama'l, jalen yi cyopone'n nakajil
    yi tnum yi na bi'aj Siquem. Cho'n tzun cya'te'n xe jun wi' bakch yi at wi jun
    ẍk'ajlaj yi na bi'aj More. Yi jun wi' tze'a'tz chin xan nin. Te yi jun tiempa'tz
    najlche' yi e' aj Canaán tul cyakil yi ama'la'tz.
  eng-PEV: Abram and everyone with him walked through that new country, and they went
    to a town called Shekem, and they camped there, near a big tree at a place called
    Moreh. The people that lived in that country were called the Canaan mob, and they
    didn’t know God.
  ilo-ULB: Dinaliasat ni Abram ti daga agingga iti Sikem, nga ayan ti lugo iti More.
    Iti dayta a tiempo agnanaed dagiti Cananeo iti dayta a daga.
  kpg-kpg: gei Abram gaa hana laa lodo tenua, gaa dau loo i di laagau haga madagu
    o Moreh, di gowaa dabu o Shechem. (Di madagoaa deelaa, digau Canaan nogo noho
    hua igolo i tenua deelaa.)
  uig-ARA: ئابرام زېمىننى كېزىپ، شەكەم دېگەن جايدىكى «مورەھنىڭ دۇب دەرىخى»نىڭ يېنىغا
    كەلدى (ئۇ چاغدا ئۇ زېمىندا قانائانىيلار تۇراتتى).
  bsp-bsp: K'Abram ɛŋcali atɔf haŋ kəfo nkɛ aŋc-we Səkɛm, haŋ nde tofo ntɛ Aŋkiri-ŋa-More
    ŋɛŋcəmɛ mɔ. Aka Kanahan ŋanayi atɔf ŋaŋɔkɔ tɛm tatɔkɔ.
  bps-bps: fadlug ale Abram kel di satu bong kayu di Moré di banwe Sikim. Na di bang
    atù nun fa dad to di Kanaan mnè déén.
  mbs-mbs: dimeleg si Abram lamig dimateng sikandin doton te kayo olayan i More doton
    te ogpeanan te Sikem. Pegdoton din te Sikem, doen pa menge tege Canaan mig-ogpà
    kidoen.
  tof-tof: ene bwóbdüma ogoblórr, kókó da i babzilürr Syekem wirri basirr minggüpanan,
    wirri nugup ne yarilürr Morre bwób pokodó. Ene tonarr ugón Keinan bwób pamkolpama
    ola ngyaben kwarilürr.
  sus-sus: Iburama naxa ɲɛrɛ han a naxa wuri bili belebele nde li dɛnnaxɛ xili More,
    Sikemi mabiri. Kanaankae nu sabatixi mɛnni nɛ.
  pon-2006: Eipram ahpw kotehla sahpwo lao lel wasa sarawien kahnimw Sekem, lel tuhke
    sarawien More. (Ni ahnsowo mehn Kenan kan mihmihte nan sahpwo.)
  jae-jae: Abram kêsêlêŋ-kêsêlêŋ e jagêô lasê malac Sikem to kamem, taŋ kêkô More
    naŋ. Gêdêŋ têm tonaŋ lau gamêŋ Kanaan ŋa sêŋgôŋ gamêŋ tau.
  ksd-ksd: Ma Abaram i ga vana alalu tuk ta ra pakana gunan Sikem, ma tuk ta ra davai,
    a iangina a iban, aro More. Ma ta nam ra bung a tarai Kanaan dia ga ki ta nam
    ra gunan.
  tur-YTC: Avram ülke üzerinden geçerek Şekem bölgesine, More meşesine gitti. O sırada
    Kenanlılar ülkedeydi.
  bel-N: І прайшоў Абрам гэтую зямлю аж да мясцовасьці Сыхем, аж да дубровы Марэ.
    А ў той зямлі [жылі] тады Хананейцы.
  grc-BRENT: Καὶ διώδευσεν Ἅβραμ τὴν γῆν εἰς τὸ μῆκος αὐτῆς ἕως τοῦ τόπου Συχέμ, ἐπὶ
    τὴν δρῦν τὴν ὑψηλήν· οἱ δὲ Χαναναῖοι τότε κατῴκουν τὴν γῆν.
  ind-AYT: Abram berjalan melalui tanah itu sampai ke suatu tempat di Sikhem, di pohon
    tarbantin More. Pada masa itu, orang Kanaan tinggal di tanah itu.
  lid-lid: Abram edek ili eme bolo munyak doh, eme iy asahan ta kei ndrabun badu Moreh,
    kon ndrabun udu Sekem (na len doh badeh iri Kenan are aliy).
  eng-NNA: They were going. Partway still in Canaan they rested near a big tree, they
    made a camp site at what's-its-name, near that tree named Moreh. That tree was
    near the town Shechem. (At that time Canaan's mob were still living in that country
    too.)
  nya-nya: Abramu anadutsa mʼdzikomo mpaka kukafika ku Sekemu pa mtengo wa thundu
    wa ku More. Nthawi imeneyo Akanaani analipobe mʼdzikomo.
  hrv-hrv: Abram prođe zemljom do mjesta Šekema - do hrasta More. Kanaanci su onda
    bili u zemlji.
  mps-mps: tama Abram te tǫ tomodu ma pelama, tama aga te gasa pesage te hanu nogi
    Sekem teba saboligi pai. Tama te bulude te gasa moni ni mu deli nogi More te elaluali.
    Tama te sogo te Kenan hani bidi dabe te bulude bidibadi dao, tama augwaligo augwa
    tibo god dabebolo te moni ni pagede te augwa lotu po weyu, bidaluali.
  llg-llg: Losa ele, boe ma Abram laꞌok ndule dae ndia, losa dekak no nggolok esa,
    nade Sikem. Boe ma, ala leo tataak deka no ai inahuuk esa, nai More. Faik ndia,
    hataholi Kanaꞌan asa, ala bei leo lai ndia.
  tpi-tpi: na Abram wantaim ol lain bilong en i wokabaut long dispela graun na i go
    kamap long ples lotu bilong taun Sekem. Long dispela taun i gat wanpela diwai
    tambu i stap long hap ol i kolim More. Na long dispela taim ol man bilong Kenan
    i stap yet long dispela graun.
  dan-1931: Derpå drog Abram gennem Landet til Sikems hellige Sted, til Sandsigerens
    Træ. Det var dengang Kana'anæerne boede i Landet.
  vie-OVCB: Áp-ram vào sâu trong xứ Ca-na-an, đến gần Si-chem, và dựng trại bên cây
    sồi tại Mô-rê.
  lbk-lbk: sa cha't nenfab-aat engkhana ay inomchan cha isnan kag alimmos ay kaew
    More id Sikem. Issan chey ay timpo, sisya ay omiili cha nan Cananeo ischi.
  guj-2017: ઇબ્રામ કનાન દેશમાં શખેમથી મુસાફરી કરતાં મોરેના એલોન વૃક્ષ પાસે આવ્યો.
    તે વખતે કનાનીઓ તે દેશમાં રહેતા હતા.
  byr-byr: Evɨramɨ angeba Sekemɨ kwaaka Kainanɨ mannɨkeba wavɨlaꞌna yaka yɨꞌdarya
    More mwaalɨna. Mwaalɨna kyaꞌ Gotɨyai Evɨramɨmɨ wɨdaꞌ “Kwaaka Kainanɨ yuneba jɨwaalɨvaangeraavɨ
    kɨnɨdakaavihɨrɨne yɨhɨzaavɨdeinyɨra.” Miꞌna kudaꞌ Evɨramɨ “Nɨmɨ Gotɨyarɨ yɨlaaya
    yɨgalɨma! Jɨlɨkyaawaryarɨ wɨjaavɨma!” daka simɨnyeꞌ lɨvalaanna yaka jɨlɨkyaawarya
    gaayadɨka mariravakeꞌ dɨkeꞌ nasɨꞌna yakevɨdaasɨ Gotɨyarɨ sɨmatɨrɨnya winnaꞌ.
  awx-awx: Kundoke kuhika, Sekem päku, pa takwänu More undäkäne yiwikin. Täpduxu uwomkätanu
    kewu uwomune Kenan nanä ayiwixakin.
  pon-2006A: Eipram ahpw kotehla sahpwo lao lel wasa sarawien kahnimw Sekem, lel tuhke
    sarawien More. (Ni ahnsowo mehn Kenan kan mihmihte nan sahpwo.)
  por-BRBSL: Abram passou pela terra até o lugar de Shechem, até o carvalho de Moreh.
    Naquela época, os cananeus estavam na terra.
  aly-aly: Abram ra arwerl ilkwewarl, arwerl arnenty ikwer-warl alhek, ikwerenh-rnem-akert.
    Abram arwerl arnenty apmer Moreh ikwer-warl alhek, apmer Shechem-itwek. Canaan-areny-rnem
    arrwekel-antey apmer ikwer-itwek anenh.
  cth-cth: Abram ni hote ram dawk yuengyoe a kâhlai teh, Shekhem hmuen Moreh e kathen
    kung koe a pha. Han navah Kanaan taminaw hote ram dawk yo la o awh toe.
  twi-twi: Wɔfaa asase no so ara kosii baabi a wɔfrɛ hɔ Sekem, koduu odum dua bi a
    esi baabi a wɔfrɛ hɔ More. Ɛhɔ na wosii wɔn ntamadan. Saa bere no, na Kanaanfo
    na wɔte asase no so.
  hlt-hlt: Te dongah Abram te khohmuen kah Shekhem hmuen Moreh thingnu due a pha.
    Tedae te vaengah Kanaan te khohmuen ah ana om uh coeng.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Abɑrɑmmuu pɛ̃ɛ̃tɛ́ Sisɛmmu ɛì kɛ́tuɔkɛ dibòrì mɑrì bɛ̀ tu dì
    Mɔdee mutie mɑmù borɛ̀. Dɛ kó dimɔ̀nnì Kɑnnɑhɑ̃ɑ̃ kɔbɛ bɛɛ̀ do dɛ̀ bo.
  msy-2020: Abram uan adarazi ko nguazir kamɨn ghua Sekemɨn nguibamɨn oto. Nguibar
    kamɨn temer ekiar mam ikia Moren danganimɨn amadaghan iti. Ezɨ dughiar kamɨn Kenania
    Kenanɨn nguazimɨn ikiavɨra iti.
  txq-txq: Losa naa, de Abram laꞌok eo ndule dae naa, losa deka no nggorok esa, nade
    Sikem. Boe ma ara leo taak deka ai huu moꞌok esa nai More. Lelek naa, hatahori
    Kanaꞌan nara bei leo numa naa.
  aaz-aaz: Antean bare naan ate, naiꞌ Abram sin annoon goe nfuun am nateef, tar sin
    mpaumakan ntean kuan Sikem. Rarit sin natuan ntaahn ein anpaumaak hau kouꞌ goes
    et More. Oras naan, abitan Kanaꞌan feꞌ natuan nbin naan.
  dop-dop: ɩ́ fɑɣɑ tǝ tɑɑ nɑ ɩ́ polo Molee tɩɩŋ sɔsɔɔŋ tɛɛ kɛ́ timpi pɑ yɑɑ sɩ Sikɛm
    tɔ. Wɑɑtʋ ɩnɩ Kɑnɑɑŋ nyǝ́mɑ kɑ́ wɛnnɑ hɔɣɔlʋɣʋ ŋkʋ kʋ tɑɑ.
  azb-azb: İbram oranı dolaşıb, Şekem deyilən yerdəki More palıdının yanına çatdı.
    O vaxt bu torpaqda Kənanlılar yaşayırdı.
  eng-DBY: And Abram passed through the land to the place of Shechem, to the oak of
    Moreh. And the Canaanite was then in the land.
  hin-2017: उस देश के बीच से जाते हुए अब्राम शेकेम में, जहाँ मोरे का बांज वृक्ष है
    पहुँचा। उस समय उस देश में कनानी लोग रहते थे।
  wol-KYG: Ba ñu agsee Kanaan, Ibraam dafa jàll ca biir réew ma, ba àgg bérab bu sell,
    ba féete ak Sikem, ca garab gu mag, ga ñuy wooye More. Booba fekk na waa Kanaan
    a nga woon ca réew ma.
  swp-swp: Aberama eanua i baeawai i lau e ie lage teha esau Sekema eai, More aiaruna
    wa arinai. Nei huiana eai ne Kanana tataodi ma miadi tano eai ne.
  bjr-bjr: Misa Kannaana maqasaa oonuroofanoo Abarammafa oonuree aniree inoo niniiufanoo
    Seekeemma maqa maaqaki naaquqara maqusasaa tatufirana suqee maruqoo Mooree maqa
    maaqaki naaquqara saqari atukaki aniranau. Mi aukuanna Kannaana maqannaasa mi
    maqa maaqanaki kaqi mariqau.
  eng-YLT: And Abram passeth over into the land, unto the place Shechem, unto the
    oak of Moreh; and the Canaanite [is] then in the land.
  kne-kne: nandad-an da enggana ed Sekem sin kad-an di inayan ay kaiw en More. Din
    kaiw ay nay di panaydayawan din taga-Canaan ay man-ili pay laeng isdi sin didiyosen
    da.
  wat-wat: Ebenamu yana sabu nukusi noko fwayafwayanama si venuonosiya keta si niya
    menana nakasina kana wava Sekemu niniunei. Nokomai kai nakasina niniunei si vikabaḡa
    menana Mone nenei. Tovanama nenei Kenani fiyaosi yawane si fakwafakwa noko fwayafwayanama
    nenei.
  heg-NTPO: Lius se uas kon, Abram laok pukiu dale na. Un lako lius dadani nol ingu
    mesa, ngala Sikem. Hidim oen daad tahang dadani kai ina tene mesa, se More. Dedeng
    na, atuil Kanaꞌan nas daad nabael se las.
  ptu-ptu: Tappana sulei lako Kanaan, naolam Abram indo botto lambi' sule lako too'
    kaju tumalumbum ma'sanga dio More sikahuku' Sikhem. Indo ongeam napangngissipi
    to Kanaan wattu eta too.
  bzd-NTPO: eta̱ ie' tkami ká̱ ko̱s ekkë dö̀mi ká̱ kiè Siquem a̱te̱ Canaán ee̱. Ee̱
    ká̱ a̱te̱ kiè Moré. Ee̱ kós klö̀ àr elka. Canaánwakpa a̱ ká̱ e' dör ká̱ dalöiërta̱'
    ese. (E' ké̱wö ska' ta̱ Canaánwakpa se̱rkeia̱ ee̱.)
  kwf-kwf: kira ka leka liliu naꞋa Ꞌi Sekem. Sui kira ka leka dao ana taꞋi Ꞌai doe
    Ꞌua neꞋe nia tua Ꞌi More karangi Sekem. Ana kaidaꞋi neꞋeri na fuuꞋi ngwae Ꞌi Kenan
    ki, kira tua Ꞌua goꞋo Ꞌada ana kula neꞋeri.
  eng-WYC-2017: Abram passed through the land till to the place of Shechem, and till
    to the noble valley. Forsooth Canaanite was then in the land.
  eng-WMBB: Abram passed through the land to the place of Shechem, to the oak of Moreh.
    At that time, Canaanites were in the land.
  spp-spp: Pi à nɔ Kana kìni i ke, maa ŋkàre fo Sikɛmu kànhe e, fo Mɔri cibwɔhe cyage
    e. Lire tèni i, Kana shiinbii na mpyi kìni i.
  aey-aey: Odocob Ebram uqa Kenan hatuna calimei cocobi bili u nui maha oso ijan Sekem
    ono calimei More uqana na ben gun oso gugna calen. Aria saen euna Kenan dana age
    maha euna bibilegin uqa ono calen.
  urd-GVH: अब्राम उस मुल्क में से गुज़रकर सिकम के मक़ाम पर ठहर गया जहाँ मोरिह के बलूत
    का दरख़्त था। उस ज़माने में मुल्क में कनानी क़ौमें आबाद थीं।
  rug-rug: si enea Ebarami sa korapa popoa osolae kamoa sa si keke huda hopena pa
    More, sa vasina hopena pa Sekemi. Pa totoso asa sari na tie Kenanaiti si korapa
    koadia koasa popoa asa.
  gaz-gaz: Abraamis hamma qilxuu Mooree kan Sheekem keessatti argamuutti biyyattii
    keessa deeme. Yeroo sana warri Kanaʼaan biyya sana keessa turan.
  fra-LSG: Abram parcourut le pays jusqu’au lieu nommé Sichem, jusqu’aux chênes de
    Moré. Les Cananéens étaient alors dans le pays.
  gnn-gnn: Yo, marrtjinanydja walala yukurrana‐a‐a, baṯ‐gay mulkana ŋunhiyinydja wäŋa
    yäku Gaynandja, ga ŋuliwitjarrayina walala yukurrana marrtji'‐marrtjinanydja,
    yana liŋgu‐u‐u ga ŋunhiliyina ŋunhi yukurrana wanhami dharpa maḏayin' djingaryurruna,
    yäkuŋura Moray, galki Djikam wäŋaŋura. Yo, ŋunhilimiyinydja wäŋaŋura yukurrana
    nhinana yolŋu walala bäpurru' Gaynanbuynha, ga buku‐ŋal'yurrunanydja walala yukurrana
    wiripuŋuwu waŋarrwu malaŋuwu, yakana ŋurikinydja waŋarrwu wal'ŋu yuwalkkunydja,
    ŋunhi ŋanya ŋayi yukurrana gäŋala Yipuramnha.
  yal-yal: Iburama yi dangu bɔxɔn na han a sa wudi bili gbeen li dɛnaxan yi xili Morɛ,
    Siken bɔxɔni. Na waxatini, Kanan kaane yi dɔxi mɛnni nun.
  gum-gum: Incha Abrambe Canaánsrø puabe, tru pirau kerrigu pureb ya, tru Siquénsrø
    pubig køn, tru Moré Tusr taig pasramnug. Inchen tru urassrø tru cananeo misaamerabe
    Canaan pirau warabelø købig køn.
  iou-iou: Abram Kenan kome kuŋtäŋgän kome täpuri kubä wäpi Sekem uken ahäŋkuŋ. Kome
    uken päya taŋi kubä äma kubä wäpi Moretä bian piwani itak. Kadäni uken ämawebe
    Kenantä äbotken nanik uken itkuŋopäŋ Yawetä Abram ahäŋ imiŋpäŋ iwetkuk; Nanakjiye
    ba äbekjiye orajiyeta kome ŋo api yämet yäk. Man ude iwetkuko unita Abramtä Yaweta
    yäŋpäŋ mobä bukä kubä täŋkuk, Yawetä ahäŋ imiŋkuko unita.
  haw-1868: Kaahele ae la o Aberama i ka aina, a hiki aku la i kahi o Sikema, i ka
    laau oka o More. E noho ana no na mamo a Kanaana ma ia aina ia manawa.
  arb-NAV: فَشَرَعَ أَبْرَامُ يَتَنَقَّلُ فِي الأَرْضِ إِلَى أَنْ بَلَغَ مَوْضِعَ
    شَكِيمَ إِلَى سَهْلِ مُورَةَ. وَكَانَ الْكَنْعَانِيُّونَ آنَئِذٍ يَقْطُنُونَ تِلْكَ
    الأَرْضَ.
  adz-adz: da Abram iyung itsuar intap igi ifan isangꞌ waꞌa gai tsiraꞌ mingꞌa mumai
    mararam binganggan More mingꞌa gamp Sekem. Da mingꞌa gubuꞌ arigi da garam Kanan
    mpada intap igi rungꞌ impai,
  ewe-ewe: Esime wonɔ mɔ zɔm to Kanaanyigba dzi la, woɖo teƒe aɖe le Sikem gbɔ. Wotɔ
    ɖe ati gã aɖe te le More. Kanaantɔwo nɔ anyigba la dzi ɣe ma ɣi.
  eng-LEE: And Abram passed through the land unto the place of Shechem, unto the plain
    of Moreh; and the Canaanite was then in the land.
  dji-dji: Girri Kananmirrpmi djin gukirriny kirinyban, gima djin djawal-nyany kirinyi.
    Guyumban djin yulgungili nguḻi gurrbiwi Djikim, ngunukima gurrbi nyaling gurrtji
    wana djarrinyi, ga nguḻiban djin gurrbidjili munganmirri ngunukima djunggimirri.
    Manymak, ngunukiṉing bildjirri ngunukima Kanan djawal ingki ganba, bil wurpi wurpi
    bapurrurrpili djin nyininy giriny mala Kananmirrpmi, miri Kananayit bapurrurr,
    ga wurpipili.
  gvn-gvn: '@see-verse:GEN.012.005'
  nna-nna: Yaninyikinyiyi. Partijirri Canaan-ja ngarrany karta karrinyiyi wirtungu
    mungkamartaji, yarta jirniya ngapingi, palamartaji mungkamartaji yini Moreh. Tawunmartaji
    Shechem-martaji mungka pala. (Palanga ngarrany kajarniyijanaku palanga warrarnja
    Canaan-ja ngurrararrangu.) [??Translation Team to decide.]
  asm-FB: কনান দেশৰ মাজেদি অব্ৰাম চিখিম নগৰলৈ গ’ল আৰু তাৰ পাছত মোৰিৰ ওক গছজোপা পর্যন্ত
    গ’ল। সেইসময়ত কনানীয়াসকলে সেই দেশত বাস কৰিছিল।
  sus-A: عِبُرَ مَ نَشَ حّرّ هَن عَ نَشَ وُرِ بِلِ بٍلٍبٍلٍ ندٍ لِ دّننَشّ شِلِ مٌرٍ،
    سِكٍمِ مَبِرِ. كَنَانكَيٍ نُ سَبَتِشِ مّننِ نّ.
  fra-SBL: Abram traversa le pays jusqu'au lieu-dit Sichem, au chêne de Moreh. En
    ce temps-là, les Cananéens étaient dans le pays.
  hbo-hbo: וַיַּעֲבֹ֤ר אַבְרָם֙ בָּאָ֔רֶץ עַ֚ד מְקֹ֣ום שְׁכֶ֔ם עַ֖ד אֵלֹ֣ון מֹורֶ֑ה
    וְהֽ͏ַכְּנַעֲנִ֖י אָ֥ז בָּאָֽרֶץ׃
  shp-NTPO: Abramman jatíbi ja mai shitabainax Siquemhain nokota iki. Jainra encina
    jiwi iresama Moré iká iki. Ja inontianra cananeo jonibo ja main jakana iká iki.
  eng-WYCLIFFE: Abram passide thorou the lond til to the place of Sichem, and til
    to the noble valey. Forsothe Chananei was thanne in the lond.
  piu-2006: Yipumanyangarri manta Kayinanalakutu yanu tawunu Tjikimangkaya nyinangu.
    Katutjalu Yipumanya watjaṉu, “Ngurra palatja nyuntu nyanganyi palunyaṉa nyurranya
    yunganyi, nyuntupa kapaḻi tjuṯaku tjamu tjuṯakuṯarra, kutunyurra kanyintjaku.”
  pjt-pjt: '@see-verse:GEN.012.005'
  cwe-cwe: Abulamu kafosa muna iisi ya Shekemu, hanhu heli na mbiki mkulu uko Mole.
    Lusita ulo Wakanaani wakala wokala muna iisi iyo.
  bgs-bgs: igpanayun si Abram sippang tun ta kayu ulayan ka More tun ta lunsud ka
    Sikem. Tô igdunggù si Abram tun ta Sikem, taganà duwán dán mga Canaanhon na igóddô
    dutun.
  kik-kik: Aburamu agĩtuĩkanĩria bũrũri ũcio agĩkinya handũ haarĩ na mũtĩ mũnene wa
    More kũu Shekemu. Hĩndĩ ĩyo Akaanani nĩo maatũũraga bũrũri ũcio.
  ksr-ksr: Abramnoŋ baloŋ kanoŋ kema laligoŋ gomaŋ qata Sekem kanoŋ kouma jujuu gere
    somata qata More kawaa kosianoŋ kuuŋ meŋ raro. Kambaŋ kanoŋ Keinan ejemba yoŋonoŋ
    baloŋ iikanoŋ laligogi.
  omb-omb: Me Ebram mo vano turu lo vanue hi a vuigei lawua hi Moreh tahi Sekem. Ngere
    tau Kenan ram toga lolo vanue hi lo taro hi.
  fra-NCL: Abram traversa le pays jusqu’au lieu nommé Sichem, jusqu’au chêne de Moré.
    — Les Chananéens étaient alors dans le pays. —
  cek-AK: Abram loe kahoih Shekem ih ahmuen ah caeh moe, Moreh ih azawn to phak naah,
    Kanaan kaminawk loe to prae thungah khosak o boeh.
  xla-xla: Yia꞉ Keinan mo dulu edla siyamama Sekem mo dla puame woyamaiyo. Epame aiyalma
    dali Mole mo dla hallalo dla tame woyamaiyo. Oloma edla Keinan soye ala mo medla
    me-ha꞉ha꞉iyo.
  cuk-cuk: Geb Abram Canaán-yalagi dogded. Siquem-neggweburse warmakdapid, bia sapi-islidikid-Moreʼye-nugad-gwichidse.
    Deunni, a-yalagangine, Canaán-dulemala bukwamalad.
  uig-CYR: Абрам зиминни кезип, Шәкәм дегән җайдики «Морәһниң дуб дәриғи»ниң йениға
    кәлди (у чағда у зиминда Ⱪананийлар туратти).
  pma-pma: Ebram ka meatin keil onen aka pas kantri enek va vio … umai en out koa
    avise en ‘Sekem.’ Ka en out enek, en out koa avise en ‘Morah,’ amumon votevav
    keil one vesesal en mari vatiai tai koa matu vis matu, out koa meatin sav keil
    uva netan min ahi keil one ien. (En avong koanek, koakeil ten out Kenan avi horetan
    veah en out enek.)
  tel-2017: అబ్రాము ఆ ప్రదేశంలో షెకెములో ఉన్న ఒక ప్రాంతానికి వచ్చి మోరే ప్రాంతంలో
    సింధూర వృక్షం దగ్గరికి చేరుకున్నాడు. అప్పటికి ఆ ప్రదేశంలో కనానీయులు నివాసం ఉన్నారు.
  hat-BSA: Abram te pase nan peyi a jis rive Sichem, nan chenn Moré yo. Alò nan tan
    sa a, Kanaaneyen yo te nan peyi a.
  bxh-bxh: Abelam tanohina ya tafo dadai, ya lau ee–, oyagi laꞌilaꞌi hesa Sekem nuꞌuna
    yai hesana Mole, amainiya ana sigasiga. Fuyana yai Kanana dodogadi amainiya sa
    miyamiya.
  kos-kos: Abram el fufahsryesr in acn we nwe ke el sun sak oal Moreh, sie acn mutal
    in siti Shechem. (In pacl sac mwet Canaan srakna muta fin facl sac.)
  hbo-WLC: וַיַּעֲבֹ֤ר אַבְרָם֙ בָּאָ֔רֶץ עַ֚ד מְק֣וֹם שְׁכֶ֔ם עַ֖ד אֵל֣וֹן מוֹרֶ֑ה
    וְהַֽכְּנַעֲנִ֖י אָ֥ז בָּאָֽרֶץ׃
  ibo-ibo: Ebram jere ije nʼime ala Kenan jeruo nʼebe osisi ukwu More, nke dị nʼobodo
    Shekem. Ndị Kenan bi nʼala ahụ nʼoge ahụ.
  ory-ory: ଅବ୍ରାମ ସେହି ଦେଶ ଦେଇ ଭ୍ରମଣ କରୁ କରୁ ଶିଖିମ ନିକଟସ୍ଥ ମୋରିର ଅଲୋନ ବୃକ୍ଷ ମୂଳରେ
    ପହଞ୍ଚିଲେ। ସେହି ସମୟରେ କିଣାନୀୟମାନେ ସେହି ଦେଶରେ ବାସ କରୁଥିଲେ।
  wmt-wmt: '@see-verse:GEN.012.005'
  chk-chk: Apram a saifeil lon ewe fanü tori ewe leni itan Sikem, ia a wor ie ewe
    irä ook mi pin än More. Lon ena fansoun ekewe chon Kanaan ra nom lon ewe fanü.
  ssd-ssd: Pronaig sulumba kilke ŋgamu fetka kumba ka Sekem ma promba More ma tuku
    ail suŋgo ta tugumŋge minnaig. Ait ta mbolŋge Kanan mbal nane kilke ta mbolŋge
    mine likinaig.
  rop-rop: Wal wen deibin kamat langa det kantri, deibin kamat langa wan bigbala tri
    gulum Mora. Det tri bin jandap deya langa det seikridwan pleis langa det taun
    gulum Shekam. Wal det taim na ol detlot pipul gulum Keinanait hubin oldei jidan
    langa det kantri bin stil deya yet.
  ukr-1871: І пройшов Аврам землю до врочища Сихема, до дубрави Море, Канаанеї ж тодї
    жили в тїй землї.
  eng-AOI: At that time people called Canaanites were still living in the land. They
    had special trees in different places in the country and the people spoke to them.
    Abram and all his people stayed in Canaan and went from place to place until they
    reached the hill country. There was a special tree there in a place called Moreh
    near the town of Shechem.
  yon-yon: wene More ye at kubun keedbon kambong Sekem dia kwane kuyaa doboroon. (Kuyaron
    kuu Keenandan kuu kuyaa doriib.)
  bch-bch: ta tibulou tibur kapei toa oa ga tila irangrang ngan tibur ede ieda More,
    boloma ngan tuanga Sekem. Tibur toa oa aea abei ouk ede imadmadid. Be ngan ado
    toaiua, gid panua Kenan timamado maitne ngan tano toa oa.
  deu-1951: Und als sie ins Land Kanaan kamen, durchzog Abram das Land bis zur Ortschaft
    Sichem, bis zur Eiche Mores; und damals waren die Kanaaniter im Lande.
  eng-JPS: And Abram passed through the land unto the place of Shechem, unto the terebinth
    of Moreh. And the Canaanite was then in the land.
  ubr-ubr: Abram on Canaan tafanamai ibib inat wengar gagamin wabin Moreh itatawar
    an faratai, Shechem nan. On an werai Canaan sabu min on tafanamai simama.
  srp-1865: I proðe Avram tu zemlju do mjesta Sihema i do ravnice Moreške; a bijahu
    tada Hananeji u toj zemlji.
  lug-lug: Ibulaamu n’ayita mu nsi n’atuuka mu kifo ekiyitibwa Sekemu awali emivule
    gya Mole. Mu biro ebyo Abakanani be baali mu nsi omwo.
  heb-heb: ויעבר אברם בארץ עד מקום שכם עד אלון מורה והכנעני אז בארץ׃
  ben-IRV: আর অব্রাম দেশ দিয়ে যেতে যেতে শিখিমে, মোরির এলোন গাছের কাছে উপস্থিত হলেন।
    ঐ দিনের কনানীয়েরা সেই দেশে বাস করত।
  pan-pan: ਅਬਰਾਮ ਉਸ ਦੇਸ਼ ਵਿੱਚੋਂ ਲੰਘਦੇ ਹੋਏ ਸ਼ਕਮ ਨੂੰ ਜਿੱਥੇ ਮੋਰਹ ਦੇ ਬਲੂਤ ਹਨ, ਪਹੁੰਚ ਗਿਆ।
    ਉਸ ਸਮੇਂ ਉੱਥੇ ਕਨਾਨੀ ਲੋਕ ਰਹਿੰਦੇ ਸਨ।
  tkr-tkr: İbram maa'ar More eyhene mı'qəsqa, Şekem eyhene cigeene hiyxhar. Manke
    maa'ad Kana'anaaşin milletniy eyxhen.
  mwp-mwp: Thana koeyma goeygilnga toedipu, kurusipa thana mangemidhin koey puy kuykunu,
    Sekamoenu. Sethabi thonara Kananalgal matha memayipu si sethabi goegathiya, a
    senabi puy ngalaga nanga poegaypu thanamun adhapa thoemayzinga nel muraw puy.
  mya-JVB: အာဗြံ သည် ထိုပြည် ကို ရှောင်သွား ၍ ရှိခင် အရပ် ၊ မောရေ သပိတ် ပင်သို့ ရောက်လေ၏။
    ထိုအခါ ၊ ခါနာန် အမျိုးသားတို့သည် ထိုပြည် ၌ ရှိကြရ၏။
  tte-O: Saugana siyawatagili dedei Kenani kana sigasiga koina kabo silopanaisi yo
    silau yanuwa Sikemi yo yanuwane bwaine koina Mole ana mayau lalakili yaowana simiyamiya
    na lolonyao kolili sikaiyawasi. Na sauganane koina Kenani tomonliyao siyaele simiyamiya.
  tbg-tbg: vi vataraqaa viharo Sekemi vatuka nora oqiva vaunaini More Oqivave tunaini
    oruntora. Vi entara Kenaani vatanaaka vi vataraqaa vauvaro
  hmo-hmo: Kanana dekenai idia ginidae neganai, Aberamo ese tano ia raka hanaia, ia
    lao bona Sekema hanua ena helaga gabuna dekenai ia ginidae, ma ia raka lao, ela
    bona au helagana ladana More dekenai. Unai neganai Kanana taudia be unai tano
    dekenai idia noho.
  ata-ata: Avalamu mumuamuaꞌi muꞌunalai no nano no lia xalee ane IAUE mupalusou lexe
    ulai no anu xoo la, mulai muxali no tuala vile sou la lotu noxiꞌa ta mitema ne
    Kanani. Tuala ane ne, ilemolu lexe Sikemu. Ovu tavuna vile a muleme no tuala ane
    ne ilemo lexe More. No voxo ane ne, la ta mitema sou tuala ne Kanani, aneꞌi mixoxoolu
    no tuala ane ne sio.
  nfa-nfa: Dꞌai era èèna, Abram kako palème rai ne, toke dꞌai padètu dènge rae èci,
    ngara na Sikem. Ka ra pea taha ètu èèna, padètu dènge ajꞌu aae ca kapua ètu More.
    Lodꞌo èèna, dhèu Kanaꞌan dhu pea ètu èèna era.
  urd-urd: और इब्रहाम उस मुल्क में से गुज़रता हुआ मक़ाम — ए — सिकम में मोरा के बलूत
    तक पहुँचा। उस वक़्त मुल्क में कनानी रहते थे।
  rus-SYN: И прошел Аврам по земле сей по длине ее до места Сихема, до дубравы Море.
    В этой земле тогда жили Хананеи.
  cbt-NTPO: '@see-verse:GEN.012.005'
  bqc-SIM: aa pã̀ bùsupia e aa kà Mↄle gbɛ̃́nɛli kĩ́i Sikɛũ. Kanaaↄ ku bùsupiu
    gↄↄ bee.
  tcz-CHONGTHU: Abram in alamjot'na a Shechem chu ahopa in saotah ajot un, hiche achun
    ngah mun Moreh thingphung kom ah akinga uvin hiche mun chu Canaan mihon ana lodim
    un ahi.
  mar-mar: अब्राम कनान देशातून प्रवास करीत शखेमापर्यंत मोरेच्या एलोन झाडापर्यंत गेला.
    त्या काळी त्या देशात कनानी लोक राहत होते.
  tcs-tcs: Abram i bin kip lego go antil ol bin kesem de wea dat oli tri wea ol kolem
    More, wea taun blo Sekem. Wea dat seimtaim dem pipol blo Kanan bin stap wea dat
    lan.
  soq-soq: Abram ita me apanawa do nawane antone bola debama Sikem tampe bola More
    bedewe ia debama atowe saradounton. Walama sawo Kanaan apanawaida bola sa bedewe
    waimoie.
  qub-qub: Abramga carutaraj aywaran Shequem marcaman chayananyaj. Chay quinraychöna
    Morecho encina yöra caycashan ñaupancho pachacuran. Chay partichöga achcami Cananeo
    runacunapis tiyarcaycaran.
  bqp-bqp: akũ ò gɛ̃̀tɛ bùsuu pìn ari ò kà Mↄre gbiri lí kĩnaa Sɛkɛmu. Kanaanↄn kú
    bùsuu pìn gↄrↄ birea.
  hat-hat: Abram mache nan tout peyi a, jouk li rive kote yo rele Sichèm, bò pye bwadchenn
    More a. Lè sa a se moun Kanaran yo ki te rete nan peyi a.
  eng-BSB: Abram traveled through the land as far as the site of the Oak of Moreh
    at Shechem. And at that time the Canaanites were in the land.
  tod-tod: Aɓalame ná zuɓizɛni, eyɛsu é li adaʋɛ ná laaseigi ga Sikɛme, eyɛsu é
    zeeli Mɔlee, sɛne gului ʋɔ bɛ. Kanaan nuiti ka ti ɠɛni naama yooi zu názu.
  eng-WEBPB: Abram passed through the land to the place of Shechem, to the oak of
    Moreh. At that time, Canaanites were in the land.
  kbq-kbq: Hanki Abramu'a Kenani mopa amu'nompi rugitagino eva eva huno Sekemu ra
    oki zafa me'nere More kumate ehanati'ne. Hanki ana knafina Kenani vahe'mo'za ana
    mopafina mani'nageno ehanati'ne.
  nhe-BL: Huan quema inijuanti ajsitoj tlali Canaán, Abram quipanoc nopa tlali hasta
    ajsitoj campa eltoc nopa hueyi ahua cuahuitl tlen itoca More nechca altepetl Siquem.
    Ipan nopa tonali itztoyaj cananeos ipan nopa tlali.
  bus-bus: ben aↄ̃ bↄ̀ɛ bùsu pìn ai aↄ̃ kà Mↄre gbíi lí kiia Sɛkɛmu. Kanaanↄↄ kú bùsu
    pìn gurↄ beeea.
  gub-BL: Kànàà ywy rehe uhem mehe Àmàràw wahaw ywy, Xikez tawhu pe uhem pà. Xikez
    a'e, tawhu Tupàn pe imonokatu pyrer a'e. Heta amo ywyra Tupàn pe imonokatu pyrer
    a'e pe no. More, i'i teko ywy pehegwer a'e ywyra hereko har pe wà. A'e 'ar rehe
    teko Kànàà izuapyapyr wiko a'e ywy rehe a'e wà.
  eng-DRA: 'Abram passed through the country into the place of Sichem, as far as the
    noble vale: now the Chanaanite was at that time in the land.'
  knf-knf: Wi babanuŋ, bamuur uŧaak bŧi te ado ban du bko byimanaan bi More du ubeeka
    wi Ŧikem. Bañaaŋ biki Kanaan bawo wal mënţ ţi uŧaak.
