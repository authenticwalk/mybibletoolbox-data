verse: GEN.012.002
translations:
  mal-C: “ഞാൻ നിന്നെ വലിയൊരു ജനതയാക്കും; ഞാൻ നിന്നെ അനുഗ്രഹിക്കും; നിന്റെ നാമം ഞാൻ
    ശ്രേഷ്ഠമാക്കും. നീ ഒരു അനുഗ്രഹമായിരിക്കും.
  deu-TKW: Und ich will dich zu einem großen Volke machen und will dich segnen und
    dir einen großen Namen machen, und sollst ein Segen sein!
  lin-lin: Nakokomisa yo ekolo monene mpe nakopambola yo ; nakokomisa kombo na yo
    monene, mpe okozala etima ya mapamboli.
  cbr-NT: Min rëbúnki kamabëtan kana achúshi ëma chaiira 'anuxun 'ain; 'anan kana
    upíokin sinánxunti 'ain, usakin 'aia iskin ka bëtsi unikaman a unikamax ka sinánñuira
    'ianan kushiirabu 'ikë kiax kiti 'ikën, mi kupín kana kamabi menu 'ikë unikama
    upitax bukunun upíokin sinánxunti 'ain.
  eng-LSV: And I make you become a great nation, and bless you, and make your name
    great; and be a blessing.
  bmu-bmu: Nöŋön ahumsehip gihibiga gwölönarökurupkan könagesö ketaŋi akŋe. Nöŋön
    kötuetköba naŋgöm gihibiga qetbuŋagan qariba ketaŋi akŋa. Mewö aiga Anutunöŋ göhöra
    aka könagesö tosatŋi kötuetköm eŋgiba malma.
  eng-GNV: And I will make of thee a great nation, and will blesse thee, and make
    thy name great, and thou shalt be a blessing.
  eng-WEBSTER: 'And I will make of thee a great nation, and I will bless thee, and
    make thy name great; and thou shalt be a blessing:'
  nhw-BL: Huan nimitzmacas miyac moixhuihua, huan niquinmiyaquilis moteipan ixhuihua
    hasta elise tlahuel miyaqui masehualme ipan inintlal. Nimitztiochihuas huan nijchihuas
    para campa hueli nochi ma mitziximatise. Huan tielis se tlatiochihualistli para
    sequinoc.
  swh-ONEN: “Mimi nitakufanya taifa kubwa na nitakubariki, Nitalikuza jina lako, nawe
    utakuwa baraka.
  bba-bba: Wunɛn min diyɑ kon de bwese bɑkɑru tu yɑri. Kon nun domɑru kuɑ kpɑ wunɛn
    yĩsiru tu kpɛ̃ɑ kpɑ ɑ ko domɑrun nuuru.
  eng-KJVCPB: 'and I will make of thee a great nation, and I will bless thee, and
    make thy name great; and thou shalt be a blessing:'
  cpy-cpy: Ri noshekyahaeri picharinipaeni. Ari notajonkawentakimi eeroka, riroperori
    nokantakahaemi. Eeroka kantakaeyaawoni notajonkawentantyaariri itsipajatzipaeni.
  mpx-mpx: Yaka tubutubumwau nihi gewi na pewa nihi tabwa boda gasigasisena etega,
    ge na mulolu-agiwa. Alam na pwabwata, ge owa eliyam gamagalau mulolu nihi pwawa.
  wbp-wbp: “Kapunpa-jana nyuntuju wiri-jiki nyina yapakuju jaya-kurraku nyuntu-nyanguku
    kujarla yalarnirlaku. Kapurnangku yirdiji nyuntuju wiri-pajirni. Kapurnangku pirrjirdi-maninjarla
    warrawarra-kanyi. Ngulakuju yapa-patu-kari kapungkulu wardinyi-yijala manu ngampurrpa
    marlaja nyina nyuntukuju.
  luo-luo: “Anaketi oganda maduongʼ kendo anagwedhi; anami nyingi bed gi huma, kendo
    anami ibed gweth ne ji.
  meu-meu: Lau ese bese badana ai baina halaomu; baina hanamomu, ladamu baina imodaia,
    hahenamo tauna ai baola.
  npi-ULB: म तँलाई ठुलो जाति बनाउनेछु, म तँलाई आशिष् दिनेछु, तेरो नाउँ महान् हुनेछ
    र तँ आशिष् हुनेछस् ।
  yor-yor: “Èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá, èmi yóò sì bùkún fún ọ; èmi yóò sọ orúkọ
    rẹ di ńlá, ìbùkún ni ìwọ yóò sì jásí.
  emp-NTPO: Bʌd̶eba puru dromada mʌ̃a yõbiya, bʌra bia b̶ʌya, trʌ̃ b̶ʌga b̶ʌya, idjab̶a
    bʌd̶eba dewararãda bia duanania.
  ind-ind: Aku akan memberkatimu dan memberikan kepadamu keturunan yang banyak hingga
    menjadi bangsa yang besar. Aku akan membuat namamu dikenal oleh banyak orang dan
    kamu akan menjadi berkat.
  pes-OPCB: من تو را پدر امت بزرگی می‌گردانم. تو را برکت می‌دهم و نامت را بزرگ می‌سازم
    و تو مایه برکت خواهی بود.
  ssx-ssx: I̱ma꞉ta꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉ wopu
    kiaata꞉ ikita꞉ tutu tieke halimikie. Neketa꞉ wamo peaasa꞉ hali halena꞉ yeke I̱ma꞉
    neke epealueke laata꞉ naka꞉ biki kende tupa꞉ wina꞉ lolueke.
  lcm-lcm: Naka asereai anim ani ku serei a matan vap lava luai. Na naka atautauia
    ua. Naka asereai ani kam asan asi kana tavirimok na ku serei a oring asi kag atautauia
    ani mang matan vap.
  aer-aer: Yewe, The ngenhe ampe atningke anthurre anthetyenhe, ngkwenge-artweye atningke-ame-atningke-irretyenhenge.
    Arritnye ngkwinhe akngerre anteme irretyenhe, kenhe tyerrtye areyele apmere arrpe-anenhe-arenyele
    ngenhe tnakewarretyenhenge. The ngenhe arntarnte-aretyenhe ngkwenge akangkentye
    anemele. Kenhe unte akenhe arrpenhe areye arntarnte-aretyenhe itneke akangkentye
    anemele.
  tgl-ULB: Gagawin kitang isang dakilang bansa, at pagpapalain kita, at gagawin kong
    dakila ang iyong pangalan at ikaw ay magiging isang pagpapala.
  nop-nop: Kaŋ nu kahaŋ tigambene yalakigeye fee mintaulihaka tubune du’walaŋ woho
    gigitdi hautadapmawaak. Kaŋ du da ye wahu kahaŋ wondiniŋ mebi tibaaŋ.
  kca-kca: щӑԓта Ма нӑӈ эԓтэн вŏԓаӈ мир тыйәԓтԓәм пӑ нӑӈен йӑмән мӑԓэм, нӑӈ нэмен
    нŏх эԓәтԓэм, нӑӈ хўватэн мир йӑмән питԓа;
  cbu-NT: 'Mishat, táchinllpa, Shiyachchimari tputsirish pzapanichinllinaya. Mishat,
    nuw shiyaam kapung istachinllpa. Shiyaa tputs ichingarusin: Apram kizpurcha wanasiri,
    táchinllinaya.'
  usa-usa: Kemá emma mamá ení márúqa anómma aurakeqa emmá atimua uyakanune. Ení awîqa
    mama anóni ona, abo emá yeráwápímmá atimuka inone.
  hui-hui: Ani poregola i̱na í̠naga aguaneru mo dewaore helolebero. I̱na í̠ biamogo
    bialu mini leneore helolebero. Wali agali mani holebirarume mendealihondo bi bayale
    lalu, Anduane Homogohanda Abarama biamogo binigodagua í̠bi nde biamogo bilo, laga
    bulebira.
  wrs-wrs: Wo yetindiva si noinda mindnam phovav, kuwulva si mendekli yimba wulluhunvav,
    manara yemba si kava kolvrevav. Wo yimba si os vinvrata, indhanamba kolvrowol
    vevav.
  mya-mya: ငါ​သည်​သင်​၏​သား​မြေး​တို့​ကို​များ​ပြား​စေ မည်။ သူ​တို့​အား​လူ​မျိုး​ကြီး​ဖြစ်​စေ​မည်။
    ငါ သည်​သင့်​ကို​ကောင်း​ချီး​ပေး​၍​သင်​၏​နာ​မ ကို​ကြီး​မြတ်​စေ​သ​ဖြင့် လူ​တို့​သည်​သင့်​အား
    ဖြင့်​ကောင်း​ချီး​ခံ​စား​ရ​ကြ​မည်။
  cbi-NTPO: Ñunu sera' jimu chachillanaa aa bulu chachi tiwaanu tsuyu, tsenmin ñunuya
    mika ura' ikare' naaju chachillachiba dekeraa ruku tiwaanu tsuyu, tsenmala naa
    veela bain ñu' mityaren inchi mika ura' inu detsuve.
  bod-N: བདག་གིས་ཁྱོད་རྒྱལ་ཁབ་ཆེན་པོར་འགྱུར་བར་བྱེད་པ༌དང༌། བདག་གིས་ཁྱོད་ལ་བྱིན་གྱིས་བརླབས་ཏེ་ཁྱོད་སྙན་གྲགས་དང་ལྡན་པར་བྱེད༌པས།
    ཁྱོད་ཀྱིས་ཀྱང་མི་གཞན་ལ་བདེ་སྐྱིད་བསྐྲུན་ངེས༌ཡིན།
  wsk-wsk: “Ani marak sokel kisek ale ni te kariimet motam biya bo ilu biguwurekko;
    ani nup biya ni kisek, se ni te kariimet mel ningo ningo arigimonko.
  kkl-kkl: “Andi mangarobari mangkahyikne tanekori mangkahyikne maikno talamikti,
    'Nimi sisa nubunge wamle,' aro mikip nembahineba an si paliag wamleba an pere
    agha nimi maikno Nari walingena tatsinun.
  sna-sna: “Ndichakuita rudzi rukuru uye ndichakuropafadza; ndichaita kuti zita rako
    rive guru, uye iwe uchava ropafadzo.
  spa-BLM: Haré de ti una gran nación. Te bendeciré y engrandeceré tu nombre. Serás
    una bendición.
  beu-beu: Eningse aaung-hama ba bae ebale veng niang angu, Na metma maeenang. Base
    eetabaning angu eningse toang-rae, senge metma bangsa eele ening, base eene angu
    taang-taang mi dise nehe malekang vengbanang. Bot aana Neamulung base, nehe aabeung
    ang naung di eningse emangpi aaung-hama ba bae ebale veng niang angu metma ioa.
  cac-cac: A in̈tilal ol och nivac nacional vuuj, ol in ch'oxan in vach'c'olal d'ayach.
    Yelxo val nivan ol aj a b'inaji, uuj ol scha vach'c'olal masanil eb' anima.
  swh-ULB: Nitakufanya uwe taifa kubwa, na nitakubariki na kulifanya jinalako kuwa
    kubwa, na utafanyika baraka.
  bel-bel: і Я выведу ад цябе вялікі народ, і дабраслаўлю цябе, і праслаўлю імя тваё,
    і будзеш ты ў дабраславенстве.
  wed-wed: Ma am epaepaia ai dam ana viratai, ma ana viaiainim, ma ana kauei da wavam
    ina rata, ma tamei viaiaina ina nei rava awarii.
  deu-ELBBK: Und ich will dich zu einer großen Nation machen und dich segnen, und
    ich will deinen Namen groß machen; und du sollst ein Segen sein!
  mbb-OT: “Edhimuwen ku is menge kevuwazan nu he utew zekelà he nasyun. Ne edtuvazan
    ku sikew ne edhimuwen ku he utew mevantug is ngazan nu. Ne pinaaǥi zaan kenikew,
    edtuvazan ku is mezakel he menge etew.
  msc-msc: N di i bɔnsɔn kɛ jamana ba ri ye. N di baraka don i rɔ, ka i tɔɔ bonya.
    Mɔɔilu ri baraka sɔrɔn i la sababu rɔ.
  mal-2015: ഞാൻ നിന്നെ വലിയോരു ജാതിയാക്കും; നിന്നെ അനുഗ്രഹിച്ചു നിന്റെ പേർ വലുതാക്കും;
    നീ ഒരു അനുഗ്രഹമായിരിക്കും.
  tuo-NT: Mʉꞌʉ pãrãmerã nituriarã pãjãrã masãputicã weegʉti. Mʉꞌʉrẽ añurõ weegʉti.
    Nipeꞌtirã masã mʉꞌʉrẽ añurõ wãcũrãsama. Mʉꞌʉ meꞌrã ãpẽrã quẽꞌrãrẽ añurõ waꞌarosaꞌa.
  gup-gup: Ngaye kaluk won birrimirndewern bininj nawu ngudda yibenkebmawahme, kabirriyimerran
    birriredbo nawu birrikuken, dja ngaye kaluk marnekurduyime djal kunmak, dja ngaye
    kaluk ngeykukenwon, dja ngudda yibenmarnekurduyime kunmak bedberre birriwern nawu
    ngundingeyburrbun.
  met-met: “Bagula ngalibu garamdi disok bakbak sabanga sibuna, saing bagula ngasina
    guxama naung. Bagula ngalibu yama sok sabanga sibuna, saing bagula uwa guxam na
    lipudi.
  gvs-gvs: Bei akisailim, tubumowo boda tayamo gagaina. Bei akaipakuyem, tauna you
    gagaina avinim. Tauna kūna bei kom aba kaipaku tomota liliudi yaidi.
  rmc-rmc: Kerava tutar igen baro narodos a požehňinava tut! Kerava tiro nav baro
    a tu aveha avre manušenge pro požehnaňje.
  nlg-nlg: Inau ku nera ge kara sepa na lei vaivarimu, ge kara liliu ni kema sule.
    Inau ku vautogho mu ku nea na ahamu ge ke rongoragha, keri ge ku vautora subo
    na vure itamua na pukuna ighoe.
  dgr-DOGNT: Nı̨ nets'ıhɂǫ̀ǫ-dǫǫ̀ ı̨łè xàgeèɂaa deè gı̨ı̨lı̨į̀ agehłe ha, eyıts'ǫ
    nexè sìghà hòɂǫǫ̀ ahłe ha. Nıızì nechà ahłe ha eyıts'ǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ hazǫǫ̀
    gıxè sìghà hòɂǫ ha.
  pes-OPV: و از تو امتی عظیم پیدا کنم و تو را برکت دهم، ونام تو را بزرگ سازم، و تو
    برکت خواهی بود.
  ron-1924: Вой фаче дин тине ун ням маре ши те вой бинекувынта; ыць вой фаче ун нуме
    маре ши вей фи о бинекувынтаре.
  aui-aui: Da nosinosim korotodi anaverem bi sinituwa wiipeyara da yadi koroto inaragata.
    Bi animiiseyem da kam waghawagha inaragata da wawaya sinakabikarawayem. Bi tamve
    na wawaya bada miisena sinakabi.
  ben-OBCV: “আমি তোমাকে এক মহাজাতিতে পরিণত করব, আর আমি তোমাকে আশীর্বাদ করব; আমি তোমার
    নাম মহান করে তুলব, আর তুমি এক আশীর্বাদ হবে।
  lex-lex: Pena A'ura'a-upa'lu, Atiera-die'mu pa mlier la pripanni-fa'anni pa mpial
    lia pepan mutu-le'u lialawna. Hota mhi' orkotkotni-ornananni la'a rimormiori,
    me la o' nanpena rimormiori rlernana ra'a-palu.
  rgu-rgu: Neuꞌ ko Au fee o ua-naleꞌ. Ma o tititi-nonosi mara neuꞌ ko tamba dodouꞌ,
    ma ara dadi reuꞌ lahenda nusa kahereꞌ, losaꞌ basa lahenda ra ralelaꞌ o nade ma.
    Basa te, neuꞌ ko o dadi ua-naleꞌ fee lahenda fekeꞌ.
  som-som: Oo quruun weyn baan kaa dhigi doonaa, oo waan ku barakayn doonaa, magacaagana
    waan weynayn doonaa; oo waxaad noqon doontaa barako;
  lat-VUC: Faciamque te in gentem magnam, et benedicam tibi, et magnificabo nomen
    tuum, erisque benedictus.
  aoi-aoi: Biya nenu-makama ngarningka enena ayakwa enuwa-wa akwa ni-yama, “Yiba-kwunama
    ngayuwa wurrababurne-ka numirena-murriya warnikinikaduwa. Wurrakine-ka kuw-ababurnadinama
    yanda-langwa wurrilyimberrkwulyumide-ka wurrilyimberrkuwilyaba warnumamalya kuw-ambilyamurra
    wurrakina. Umba ngayuwa ki-yaminama eningaba nungkuwa-manja akwa kembirra ningkumikbiyiya
    ningkakina yanda-langwa wurrababurna warnumamalya kuw-eningmidinama ningkenimikirra
    nungkwa-langwa. Ngayuwa ki-yaminama akina kajungwa nungkwamba-langwa ki-yamini-yada
    ningkakina eningaba wurrukwala-manja warnumamalya.
  eng-ASVBT: 'and I will make of thee a great nation, and I will bless thee, and make
    thy name great; and be thou a blessing:'
  mna-mna: Nio ko aŋkam popoŋana ku ma tipet ma tiwe boozo kat mi wal zanŋan. Mi kampeŋana
    tio ko imbotmbot se ku, mi aŋkam zom ma iwe biibi. Mi nu ko we zaala pa wal boozomen
    be tikam kampeŋana ambaiŋana.
  ita-1885: Ed io ti farò divenire una gran gente, e ti benedirò, e magnificherò il
    tuo nome; e tu sarai benedizione.
  eng-LXXUP: And I will make thee a great nation, and I will bless thee and magnify
    thy name, and thou shalt be blessed.
  eng-ULB: I will make of you a great nation, and I will bless you, and make your
    name great, and you will be a blessing.
  spa-VBL: Te convertiré en el predecesor de una gran nación y te bendeciré. Te daré
    una gran reputación y haré que seas una bendición para otros.
  fra-_FOB: Et je te ferai devenir une grande nation, et je te bénirai, et je rendrai
    ton nom grand, et tu seras une bénédiction.
  mal-mal: ഞാൻ നിന്നെ വലിയ ഒരു ജനതയാക്കും; ഞാൻ നിന്നെ അനുഗ്രഹിച്ചു നിന്റെ പേർ വലുതാക്കും;
    നീ ഒരു അനുഗ്രഹമായിരിക്കും.
  lit-lit: Ir padarysiu iš tavęs didelę tautą ir laiminsiu tave, ir padarysiu didį
    tavo vardą, ir tu būsi palaiminimas.
  urd-GVR: Maiṅ tujh se ek baṛī qaum banāūṅgā, tujhe barkat dūṅgā aur tere nām ko
    bahut baṛhāūṅgā. Tū dūsroṅ ke lie barkat kā bāis hogā.
  suz-BL: गो इ रे पा ठेयब जात ङा मुर सेल्‍नुङमी। गो इ कली आसीक गेनन। इ नें ठेयब सेल्‍नुङ।
    गे अर्को आन कली आसीक दुम्‍नेवे। उत्‍पत्ती २४:१,३५; भजन संग्रह ७२:१७
  ita-1927: e io farò di te una grande nazione e ti benedirò e renderò grande il tuo
    nome e tu sarai fonte di benedizione;
  ckb-ckb: «جا دەتکەمە نەتەوەیەکی مەزن، بەرەکەتدارت دەکەم، ناوت مەزن دەکەم، دەبیتە
    بەرەکەت.
  eng-BBE: 'And I will make of you a great nation, blessing you and making your name
    great; and you will be a blessing:'
  crx-NTPO: Tube didoh-un ncha-un nyutiselh, soo hoonzoon-un nts'un tiszoo' 'ink'ez
    nyoozi' cha ncha tiselh. 'Ink'ez 'uyoonne ba soo hoonzoo-un bugha hóotalts'ulh
    'int'oh nyutiselh.
  kan-OKCV: “ನಾನು ನಿನ್ನನ್ನು ದೊಡ್ಡ ಜನಾಂಗದವನನ್ನಾಗಿ ಮಾಡಿ, ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿ, ನಿನ್ನ
    ಹೆಸರನ್ನು ಪ್ರಸಿದ್ಧ ಮಾಡುವೆನು. ನೀನು ಆಶೀರ್ವಾದವಾಗಿ ಇರುವಿ.
  bbb-bbb: A ijia vaga na daro maga ame uije one a tuanamo ije buka e uruvana reke.
    Ro nare a daro mana samuagakinu marejaga a una e uruvana ifejiana marejiake. Ro
    kuke nare daro mana ive one dabe ma ireobo reke.
