  guj-2017: હું તારાથી એક મોટી જાતિ ઉત્પન્ન કરીશ, હું તને આશીર્વાદ દઈશ, તારું નામ
    મોટું કરીશ અને તું આશીર્વાદરૂપ થશે.
  byr-byr: '@see-verse:GEN.012.001'
  awx-awx: Nätä pahawa, bapuka sakngälake, kantri inätä täke yiwä, umanä käyä tiwik.
    Tiwän bänip kwikwik gamike, tahawa umanda inulung tiwik. Tiwän gäle natäke, äminbamu
    mahandexäyä bänip kwikwixu äpme yämit.
  pon-2006A: I pahn kihong uhk kadaudok ngedehrie, me pahn wiahla wehi lapalap ehu.
    I pahn kapaiaiukada oh kalinganahla edomw pwe en wiahla mehn kapai.
  por-BRBSL: Vou fazer de vocês uma grande nação. Eu o abençoarei e farei de seu nome
    uma grande nação”. Vocês serão uma bênção.
  aly-aly: Atha ngenh arntarnt-arayntem apmer ilenhek, akngerr-anem atha ngenh anthem,
    akngerram-akngerr irretyek. Ingkerrenhel ngenh iterl-arayntem. Ngkwenh-rnem-angkwarr
    angka atyenh arlpimpirreyenh, apmer arrpanenh-angkwarr, ingkerrenhel ayenh iterl-arayntetyek-awaty.
  cth-cth: Kai ni miphun kalen lah na sak vaiteh, yawhawinae na poe han. Na min kamsawng
    sak vaiteh yawhawinae ka coe e tami lah na o han.
  twi-twi: “Mɛma wo ayɛ ɔman kɛse, na mehyira wo. Mɛma wo din atrɛw, na woayɛ nhyira
    ama nnipa bebree.
  hlt-hlt: Tedae nang te pilnu la kan saii vetih nang yoethen kan paek ni. Na ming
    ka rhoeng sak vetih yoethennah om ni.
  tbz-SIM: M bo dɑ dɔɔ̀ mɛsɑ̀ɑ̀ nkɑ̀ɑ botíi sṹṹ, kɑ̀ɑ yètìrìi feitɛ́ mɛdiɛ̀. Fɔ̃́ɔ̃̀
    yó nte kɛ̀ ibotí imɔuu pɛ́tɛ́ mɛsɑ̀ɑ̀.
  msy-2020: “Eghtɨ kɨ nɨn ovavir boribar amightɨ, me bar avɨrasemegh, mangɨva gɨn
    ikɨzir gavgavir mam otogham. Egh kɨ deravɨra nɨ damu nɨ damightɨ nɨn ziam bar
    ekevegham. Eghtɨ nɨ bangɨn kɨ gumazamiziba deravɨra me damuamin tuavim ikiam.
  txq-txq: Neu ko Au fee babaꞌe-babatik neu o. Ma o tititi-nonosim mara, neu ko ramanoꞌu,
    ma ara dadi reu hatahori nusa moꞌo ta hohoꞌak esa, losa hatahorir ralela o nadem.
    De neu ko o dadi muu mana fee babaꞌe-babatik neu hatahori laen.
  aaz-aaz: Au of aꞌfee tetus-athoen ꞌeu ko. Ma ho sufam-kauꞌm ein of amfau-rutu, ma
    of anjarin uuf maꞌtaniꞌ, tar ho kanam naan of matekaꞌ. Rarit ho mjair atoin amneik
    tetus meu atoin sonaꞌ.
  dop-dop: Mɑɑ yele nɑ nyɑ́ piitim lɑ sɔsɔɔm nɑ mɑ́ kooli-ŋ kʋpɑntʋ, nɑ nyɑ́ hǝtɛ
    yɑɑ, nɑ ń pǝsɩ kʋpɑntʋ tiipiiu.
  azb-azb: Səndən böyük bir millət törədəcəyəm, sənə xeyir-dua verəcəyəm, adını ucaldacağam
    və bərəkət qaynağı olacaqsan.
  eng-DBY: And I will make of thee a great nation, and bless thee, and make thy name
    great; and thou shalt be a blessing.
  hin-2017: और मैं तुझ से एक बड़ी जाति बनाऊँगा, और तुझे आशीष दूँगा, और तेरा नाम महान
    करूँगा, और तू आशीष का मूल होगा।
  wol-KYG: ma def la ngay cosaanal xeet wu yaa, barkeel la, màggal sa tur, ngay buntu
    barke;
  swp-swp: Eau abo ea hetorom u hemala basileia lailaina, abo ea ainauiaim, esam abo
    ea helai, arinai oa abo tauainauia.
  bjr-bjr: Miqoo oonu marinaqa ani faiqi moomoo amiananoo maqa maaqa qumbiqafi marifara.
    Qinee ani amiqi amiqimma amaqasaanana anee auqu faqaafa marinnaranoo. Miqimma
    finaqa anisaaqaraa amiqi amiqirana faiqí anaasee mareefaranoo.
  eng-YLT: And I make thee become a great nation, and bless thee, and make thy name
    great; and be thou a blessing.
  kne-kne: Paad-adoek to din polim ta manbalin das madayaw ya napigsa ay nasyon. Bindisyonak
    sik-a abe si amin ay pansigdan, et madamag di ngadan mo isnan daga ta say sik-a
    abe di kapoan di bindisyon di odom.
  wat-wat: Ka sabu nakasina ana veniwa keta tasike nenesiyai kunuma nakasina ina kikinomana.
    Iyau ana sawanuwagabubuwiwa. Ka wava yota ana givinakasiya be namoḡa matatafusi
    sina sanamaniya keta sina vifotuwiwa. Kwaḡa neneweu, namoḡa kasi sawanuwagabubu
    sina nisaiya.
  heg-NTPO: Mam Auk bel ku hangun. Le ku in hua-koet tas mamo taplaeng, nol daid bangsa
    in tene dui, didiin atuli li taan ku ngalam ma. Hidim ku kon daid hangun bel atuil
    didang.
  ptu-ptu: Anna la kupabudangko pessubummu anna la kupopa'mesa. La kutamba'ko anna
    la kupakaleleam mapia sangammu anna la iko napolalam ditamba' tau buda.
  bzd-NTPO: Ká̱ e' ki̱ ye' tö be' aleripa alöwe̱raë tai̱ë. Ie'pa döraë ká̱ tai̱ë wakpaie.
    Ye' e̱r buaë chöraë be' a̱. Ye' tö pë' tai̱ë keraë be' kkeökka̱ tai̱ë. Ñies be'
    e̱r buaë chöraë pë' tai̱ë a̱.
  kwf-kwf: “Nai baꞋa kwatea Ꞌoke toꞋo ana kwalafa Ꞌoro, ma kira ke baꞋa tatakolaꞋa
    ka alu taꞋi fuuꞋi ngwae doe liu. Nai baꞋa faꞋaleꞋa Ꞌoe. Nai baꞋa lafutaꞋinia satamu
    ke talo. Ma Ꞌoke baꞋa faꞋaleꞋa ngwae ki laꞋu.
  eng-WYC-2017: and I shall make thee into a great folk, and I shall bless thee, and
    I shall magnify thy name, and thou shalt be blessed;
  eng-WMBB: I will make of you a great nation. I will bless you and make your name
    great. You will be a blessing.
  spp-spp: Mii sí mu pyi sùpyishi niɲyahawa tu, si jwó le mu á, si mu mɛge pêe, si
    sùpyire sannte pyi ti jwó ta mu cye kurugo.
  aey-aey: Odocom ija odocomin hinana sihul eu mati bahic caloqagan. Ija eelhigen.
    Ija binainca mihigen. Odocob hina binainnu mati bahic age eeldoc oqagan.
  urd-GVH: मैं तुझसे एक बड़ी क़ौम बनाऊँगा, तुझे बरकत दूँगा और तेरे नाम को बहुत बढ़ाऊँगा।
    तू दूसरों के लिए बरकत का बाइस होगा।
  rug-rug: Meke kaqu va sokui Rau sari na tutimu, meke kaqu ta evaṉae na butubutu
    nomana lavata, meke kaqu mana nigo Rau si goi, meke kaqu vata gilania Rau sa pozamu,
    pude tamanae koa goi sari na tinoni.
  gaz-gaz: “Ani saba guddaa sin taasisa; sin eebbisas; maqaa kee illee guddaa nan
    taasisa; atis eebba taataa.
  fra-LSG: Je ferai de toi une grande nation, et je te bénirai; je rendrai ton nom
    grand, et tu seras une source de bénédiction.
  gnn-gnn: Ga biyapul ŋarra yurru wekama nhuŋu yumurrkuny'tja guḻku'kumayi, märr nhuŋu
    yurru malanydja ŋurruŋuna yukurra dhärra yurru. Ŋarranydja yurru nhuna gäma yukurra
    ḻatju'kuma wal'ŋu, bala nhe yurru ḻukunydjana yolŋu wal'ŋu, ga yäkunydja nhe yurru
    bathalana wal'ŋu garrwarnha yana.
  yal-yal: N ni i findima siya gbeen na nɛn. N na i barakama nɛn, n ni i findi xili
    kanna ra. Muxune fan duban sɔtɔma nɛn i tan barakani.
  gum-gum: Nabe ñigurri purø nørrø misag søtømera kønrrai marøb, katø mayanguen tabig
    nebuig kønrrai mara, ñui munchiwane mayeelø nebua asig kønrrai maramønrrun cha,
    ñibe katøganelayasig maya nuguen tabig kønrrai, ñibe treeg kønrrabguen cha.
  iou-iou: Täŋpäŋ näkä iron täŋ gamiŋira äbotkayetä äbot pähap api itneŋ. Ude täŋ
    gamiŋira gäkä wäpka biŋam ikek itkaŋ ämawebe mäyap api täŋkentäŋ yämen.
  haw-1868: A e hoolilo au ia oe i lahuikanaka nui, e hoomaikai aku hoi au ia oe,
    e hookaulana hoi au i kou inoa, a e lilo oe i mea e pomaikai ai.
  arb-NAV: فَأَجْعَلَ مِنْكَ أُمَّةً كَبِيرَةً وَأُبَارِكَكَ وَأُعَظِّمَ اسْمَكَ،
    وَتَكُونَ بَرَكَةً (لِكَثِيرِينَ).
  adz-adz: “Dzi bungꞌ afinti agu da nanang u yanginggam nawaꞌ nasu utup tsiraꞌ mangan.
    Dzi bungꞌ anang u binganggam nasu tsiraꞌ, da agu bungꞌ asu sanab i maraampi.
  ewe-ewe: Ne èwɔ esia la, mana nàzu dukɔ gã aɖe fofo. Mayra wò, eye mana nàxɔ ŋkɔ.
    Gawu la, àhe yayra vɛ na ame geɖewo.
  eng-LEE: 'And I will make of thee a great nation, and I will bless thee, and make
    thy name great; and thou shalt be a blessing:'
  dji-dji: 'Ga ngarri djinimirri inmarr djamadjigi inmarr manymakdjigi gam'': nyungupibi
    ngarri ngamangamadjigi bapurrurr yuwirdjing, ga nyungung mala-punyirbi djani minydjin
    nyinidji yagirri-wana mala. Ga ngarri inmarr djakadjigi, ga nyuni yagirr-wanadjidji,
    marrga nyungupibi galbi yulpili djin marrkapdjidji giri.'
  gvn-gvn: '@see-verse:GEN.012.001'
  nna-nna: Yungkulumarnanta jamuji karlujirrangupa kurrngal yiji jarrulupiyi, nyirrirnikartijarrangu
    pukun. Nyuntu wirtu nyampali jilamarnanta, ngalypa yiji jilamarnangu.
  asm-FB: মই তোমাৰ পৰা এক মহাজাতি সৃষ্টি কৰিম আৰু তোমাক আশীৰ্ব্বাদ কৰি তোমাৰ নাম খ্যাতিমন্ত
    কৰিম; তাতে তুমি আশীৰ্ব্বাদৰ আকৰ হ’বা।
  sus-A: ﭑ عِ قِندِ مَ نّ سِ بٍلٍبٍلٍ رَ. ﭑ بَرَكّ سَمَ نّ عِ شَ قٍ. ﭑ عِ شِلِ فبٌمَ
    نّ. مِشِيٍ قَن بَرَكّ سْتْمَ عِ تَن نَن سَابُي رَ.
  fra-SBL: Je ferai de toi une grande nation. Je te bénirai et je rendrai ton nom
    grand. Tu seras une bénédiction.
  hbo-hbo: וְאֶֽעֶשְׂךָ֙ לְגֹ֣וי גָּדֹ֔ול וַאֲבָ֣רֶכְךָ֔ וַאֲגַדְּלָ֖ה שְׁמֶ֑ךָ וֶהְיֵ֖ה
    בְּרָכָֽה׃
  shp-NTPO: Min chiní bakebo tsinkixon westíora main en jato imaara ichabires ikanti
    iki; jakonhakinra en mia shinanxonti iki, itan kikin jakon ninkakataira en mia
    imati iki, jainoax wetsabo jakonhaira mia iti iki.
  eng-WYCLIFFE: and Y schal make thee in to a greet folk, and Y schal blisse thee,
    and Y schal magnyfie thi name, and thou schalt be blessid;
  piu-2006: '@see-verse:GEN.012.001'
  pjt-pjt: Ka nyara palula ngayulu palyalku nyupalilanguṟu aṉangu tjuṯa mulararinytjaku
    maḻatja maḻatja nyuntumpa walytja tjuṯa, kaya manta nyara palula walytjapiti kutjuṯu
    nyinara waṉalku ngura tjuṯangka. Munu ngayulu nyuntumpa palyalku nyuntu pukuḻpa
    nyinanytjaku. Kaya aṉangu ngura winkitjangku nyuntunya kulilku munuya kuliṟa nyuntunya
    mirawaṉiku. Kaṉa nyuntulawanungku tjananya palyalku pukuḻpa nyinanytjaku.
  cwe-cwe: Nizakutenda uwe kabila kulu na nizakutemela mate na nizaditenda zina jako
    dimanyike ng'hani, na kwizawatemela mate wamwenga.
  bgs-bgs: Marapung tô mga rubbad na bággén ku áknikó, asta mému sikandan na dakál
    grupo. Madigár tô bággén ku áknikó, asta imun ku na mabantug tô ngadan nu. Madigár
    tô bággén ku tun ta duma mga manubù ukit áknikó.
  kik-kik: “Niĩ nĩngagũtua rũrĩrĩ rũnene, na nĩngakũrathima; nĩngatũma rĩĩtwa rĩaku
    rĩgĩe igweta, nawe nĩũgatuĩka kĩrathimo.
  ksr-ksr: Niinoŋ kolooŋ seisei gombe gbiliuruganoŋ kanageso somata koloowuya. Niinoŋ
    kotuegoŋ naŋgoŋ gombe qabuŋaganoŋ somariiŋ somata koloowaa. Kaeŋ kolooro Anutu
    niinoŋ goojoŋ ama kanageso tosaaŋa kotuegoŋ oŋoma laligowaa.
  omb-omb: Nain vei rehavamu vin lawua me vin sao garagara, nain vei tabetabegi niko.
    Nain vei na henamu vin lawua, me niko goin voragi na gareana.
  fra-NCL: 'Je ferai de toi une grande nation, je te bénirai et je rendrai grand ton
    nom. Tu seras une bénédiction :'
  cek-AK: Acaeng kalen kami ah kang sak han, tahamhoihaih kang paek moe, na hmin kang
    lensak han; tahamhoihaih na hnu tih.
  xla-xla: Epame na꞉tapo wa꞉ gademama wa꞉ mamaduloye ma a꞉ma pasatepo mellowepo. Epame
    wa꞉ hi mape pato dlowepo. Epapele dulu dla wa꞉ dla siyele hamilalo so dla asiyama
    na꞉ta yia꞉ dla siyele hamilowepo. Epame wa꞉ dla wotiyalle hamilalo so dla asiyama
    na꞉tapo yia꞉ dla wotiyalle hamilowepo. Epapedeme wa꞉ tle ta꞉la so hapuloma dla
    siyele hampulupe.”
  cuk-cuk: Begine, dulamar bukidar-mergue an imakoed. An begi ise-nued-binsaedgi,
    an bega ibmar imakoed. Dule-nue-nug-nikadga an be-imakoed. Degine, be-nuggi dulemargi
    ise-nued binsalemarmogoed.
  uig-CYR: Шундақ қилсаң Мән сени улуқ бир хәлиқ қилип, саңа бәхит-бәрикәт ата қилип,
    намиңни улуқ қилимән; шуниң билән сән өзүң башқиларға бәхит-бәрикәт болисән;
  pma-pma: Mukonek, nisakin vatiamal onom hehi houlu mok, hemai hehi mari vangi meatin
    tai en out netan. Nitokol katuk ka numon isom heka vasi out ka meatin keil ilonglong
    eni. Ka heka enuk, tokolkatien onak heha min meatin keil ten out netan.
  tel-2017: నిన్ను ఒక గొప్ప జాతిగా చేసి, నిన్ను ఆశీర్వదించి, నీ పేరును గొప్పచేస్తాను.
    నువ్వు దీవెనగా ఉంటావు.
  hat-BSA: Mwen va fè ou vin yon gran nasyon. Mwen va beni ou, e fè non ou vin gran.
    Ou va yon benediksyon.
  bxh-bxh: Egu gigibwali yai haba laulauwewem nuꞌu lalaꞌi sa fatubudi, yo egu faloholoho
    haba ai lisim, na hesam haba E falaꞌi, na um haba wa famala dodoga edi loholoho.
  kos-kos: Nga ac fah sot fwilin tulik puspis nutum, ac elos ac fah mau sie mutunfacl
    lulap. Nga ac akinsewowoye kom ac oru inem in pwengpeng. Ouinge kom ac fah sie
    mwe insewowo.
  hbo-WLC: וְאֶֽעֶשְׂךָ֙ לְג֣וֹי גָּד֔וֹל וַאֲבָ֣רֶכְךָ֔ וַאֲגַדְּלָ֖ה שְׁמֶ֑ךָ וֶהְיֵ֖ה
    בְּרָכָֽה׃
  ibo-ibo: “Aga m eme gị mba ukwu, aga m agọzi gị, aga m eme ka aha gị dị ukwuu, ị
    ga-abụ ngọzị.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭଠାରୁ ଏକ ମହାଗୋଷ୍ଠୀ ଉତ୍ପନ୍ନ କରିବା, ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ
    କରି ତୁମ୍ଭର ନାମ ମହତ୍ କରିବା; ତୁମ୍ଭେ ଆଶୀର୍ବାଦର ଆକର ହେବ।
  wmt-wmt: '@see-verse:GEN.012.001'
  chk-chk: Iwe, üpwe achomonga mwirimwirum kana pwe ir repwe wiliti eu mwü mi watte,
    üpwe pwal afeiöchuk o alapala itom pwe kopwe eman wän feiöch.
  ssd-ssd: Yeŋge ki le ne tuku ndare tugeka taŋgo kuasmbi suŋgokanu mayok kaŋgat.
    Yeŋge ne nyaro tini le ne taŋgo suŋgo nyu ŋak minamŋgat. Taŋawa le nane ŋgumneŋga
    ne tuku saka nane afu nyaro niŋge likamŋgaig.
  rop-rop: Deya na ai garra meigim yu grenfatha blanga bigiswan traib, en ai garra
    kipgon jidan kainbala langa yu, en ola pipul garra gudbinji dumaji ai garra meigim
    yu neim haibala.
  ukr-1871: І зроблю тебе народом великим, і благословлю тебе і звеличу імя твоє,
    і будеш благословен.
  eng-AOI: ‘I will give you many descendants, and they will become a great nation.
    I will bless you. I will make you very great, so that many people will know your
    name. Then you will bless others.
  yon-yon: Kwane, nembed eb awoya yemoon bangkabdaniina ambibkin yeweb kere yemoon
    kai keraniib. Kwane, amun kerubdaniin. Kwane, ongmaniina eb aningko kuu darewoob
    keraneen. Kwani kowe, eb yaambed yena kuu amun kerundaneen.
  bch-bch: “Gau ga nakado ga tibutibum tiuot alu kapei tau, ta gau ga nakado kemi
    tau ngan eao. Be gau ga nakado ga edam iuot kapei. Ta eao ga kado ta leg kadonga
    kemi toa ne idae pade ngan gid panua padengada.
  deu-1951: So will ich dich zu einem großen Volke machen und dich segnen und dir
    einen großen Namen machen, und du sollst ein Segen sein.
  eng-JPS: And I will make of thee a great nation, and I will bless thee, and make
    thy name great; and be thou a blessing.
  ubr-ubr: Yau arimon ani yamai nanatum wawam agirim inison ato tafanam engon in bonu.
    Yau arimon ani momoginem ato wabim ani yamai inarat, om fasimui on sabu engon
    arimon obin sin boai.
  srp-1865: I uèiniæu od tebe velik narod, i blagosloviæu te, i ime tvoje proslaviæu,
    i ti æeš biti blagoslov.
  lug-lug: “Nange ndikufuula eggwanga eddene, era ndikuwa omukisa, n’erinnya lyo ne
    ndifuula kkulu, olyoke obeere mukisa.
  heb-heb: ואעשך לגוי גדול ואברכך ואגדלה שמך והיה ברכה׃
  ben-IRV: আমি তোমার থেকে এক মহাজাতি সৃষ্টি করব এবং তোমাকে আশীর্বাদ করে তোমার নাম
    মহৎ করব, তাতে তুমি আশীর্বাদের আকর হবে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਇੱਕ ਵੱਡੀ ਕੌਮ ਬਣਾਵਾਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਅਸੀਸ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਤੇਰਾ
    ਨਾਮ ਵੱਡਾ ਕਰਾਂਗਾ ਅਤੇ ਤੂੰ ਬਰਕਤ ਦਾ ਕਾਰਨ ਹੋਵੇਂਗਾ।
  tkr-tkr: Vas xayir-düə hevles, vake xədın millet g'ales, do axtı qa'as, yiğne doyuka
    xayir-düə hevles.
  mwp-mwp: a ngath bangal nginu kaziw kazil koeyma aymoeyne, kurusipa bangal thana
    wara koey buway aymidhe. Ngath ngibepa woenab poeybane a nginu nel kadaypa manine.
    Ngi bangal ngaw woenaboenu kaday siparu mabaygoepa mura ibupuydhaypa.
  mya-JVB: ငါသည် သင့် ကို လူမျိုး ကြီး ဖြစ် စေမည်။ ငါ ကောင်းကြီး ပေး၍ သင် ၏နာမ ကို
    ကြီးမြတ် စေမည်။ သင် သည် ကောင်းကြီး ခံရသောသူဖြစ် လိမ့်မည်။
  tte-O: Kani tubumwao sibaibaiwa yaeliwa siyamala boda kaikaiwena yabo yo kani yawalo-muloloiwo
    esam ilalaki yo kowa koliwo kani tomo mulolo lalakina silobai.
  tbg-tbg: Are mintiraqe te are vainti kuvuarenara airiqama amitaare. Te ai koqema
    amiteha ai autuvata noraiqama kaarirara are ekaa ˻vo vatanaa vo vatanaaka˼ koqema
    nimitaane.
  hmo-hmo: Lau be oi dekenai tubuna momo do lau henia, dohore idia be bese bada herea.
    Oi do lau hanamoa, bona oiemu ladana do lau habadaia, vadaeni taunimanima ese
    namo bada do idia davaria oi dekena amo.
  ata-ata: Lexe nini nalomuxo mo naꞌoxo aloxo ne, la nini naxalixaꞌa ta mitema tapiena
    aso vile mo eni aalusine sou nini naxali itema vile toxoxaꞌa mo itema sou lavuluti.
    Ualasine kalumo ne, uxali tatila sou ta mitema tapiena ilavusine. La sou ualasine
    upalaꞌa no anaxaꞌa aneꞌi ane ialusiꞌa aso vile iliꞌi. Ivikala aloxo ꞌo, ‘Lataua
    ualusinge loxo mualusou Avalamu.’
  nfa-nfa: Èèna na, Jaꞌa hia mèngi-nale mi èu. Aa ana-èpu èu, èèna na, bèba-kacanga,
    jꞌajꞌi suku dhu kapai, toke dhèu tadhe kolongara èu. Ho bèli-camèdꞌa, èu jꞌajꞌi
    berkat hia dhèu leo kahèi.
  urd-urd: और मैं तुझे एक बड़ी क़ौम बनाऊँगा और बरकत दूँगा और तेरा नाम सरफ़राज़ करूँगा;
    इसलिए तू बरकत का ज़रिया' हो।
  rus-SYN: и Я произведу от тебя великий народ, и благословлю тебя, и возвеличу имя
    твое, и будешь ты в благословение;
  cbt-NTPO: A'na tahuëri ca nohuanto, shiparinpita panca nacion ocoiapona'. Carinquën
    catahuamiataranquën. Inapotaranquën ni'ton, sacóshin nahuinaran. Naporahuaton,
    quëmá quëran a'napitanta catahuararahuë.
  bqc-SIM: Má tó n bui dasikũ. Má báaadangu, mí n tↄbↄ, n kĩ́i ↄ̃ wàli ɛ̀fãai
    eu.
  tcz-CHONGTHU: Keiman nang hi nam lentah kasoding nahiye; chule keiman nangma phatthei
    kaboh ding chule namin kaki than sah ding chule midangho phatthei chan na nahi
    ding ahi.
  mar-mar: मी तुझे मोठे राष्ट्र करीन आणि मी तुला आशीर्वाद देईन आणि मी तुझे नाव मोठे
    करीन आणि तू आशीर्वादित होशील,
  tcs-tcs: Ai go meke yu bigate blo wan bigmob pipol uda stap wea dempla oun kantri,
    ane ai go blese yu ane meke yu gad prapa bigneim. Bikoz prom yu, ai go blese ol
    pipol.
  soq-soq: Ita ne e dewaepo dana debamalepie uaralepi. Ita ne e dewaepo eboa debamalepi
    apana e saantopue wiwiraantopu ita e sau euda wadaana apana segaita. Ita e euda
    dewasana apana mampo.
  qub-qub: Gampita mirajcunataga noga yanapäshäpaj jatun nasyunpaj aypaj mirananpaj.
    Gamtapis bindisyunta goshayquimi. Sumaj rejsisha canayquipämi yanapäshayquipaj.
    Gam-cashami waquin runacunatapis bindisyunta goshaj.
  bqp-bqp: Mani tó n buri kɛ dasi, mani arubarika dangu mà n tↄ́ bo, n kĩnaan onigↄ̃
    arubarika len.
  hat-hat: M'ap ba ou anpil pitit pitit. Y'a tounen yon gwo nasyon. m'a beni ou. Y'a
    nonmen non ou toupatou; w'a sèvi yon benediksyon pou tout moun.
  eng-BSB: I will make you into a great nation, and I will bless you; I will make
    your name great, so that you will be a blessing.
  tod-tod: Nà ʋaazu zii wola ɠulazu è zu, nà tuya loo è ʋɛ, gè è-laaseigi wɔɔlɔ.
    Nà tuya loo zɔiti bɛ ga è maaʋele.
  eng-WEBPB: I will make of you a great nation. I will bless you and make your name
    great. You will be a blessing.
  kbq-kbq: Nagra kagripinti vahera zamazeri ra hanuge'za, rama'a vahe fore hu'za manigahaze.
    Nagra asomu hunegante'na, kagi'a eri ra neha'nena, kagripinti maka ama mopafi
    vahe'mo'za asomura erigahaze.
  nhe-BL: Huan nimitzmacas miyac moixhuihua, huan niquinmiyaquilis moteipa ixhuihua
    hasta elise tlahuel miyac tlacame ipan inintlal. Nimitztiochihuas huan nijchihuas
    para campa hueli nochi ma mitzixmatise. Huan tielis se tlatiochihualistli para
    sequinoc.
  bus-bus: Mɛ́ tó n borii kɛ pari, mɛ́ aubarika dangu mà n tↄ́ bↄ, n kiian weégae
    aubarika en.
  gub-BL: — Nezuapyapyr heta tetea'u putar a'e ywy rehe upuner ma'e romo wiko pà a'e
    wà nehe. Amono putar heze'egatu wanehe nehe. Teko ywy nànànar ukwaw putar waner
    a'e wà nehe, ukwaw putar waneta haw a'e wà nehe. Ne nehe, nezuapyapyr a'e wà nehe
    no, peiko putar ikatuahy ma'e amogwer teko wanupe nehe, i'i izupe.
  eng-DRA: And I will make of thee a great nation, and I will bless thee, and magnify
    thy name, and thou shalt be blessed.
  knf-knf: Ddolu ibuk pntaali pweek, kabot kawulu bnuura. Ddo katimu kapënala maakan,
    iţu hënk nwul bañaaŋ bandukiiŋ bnuura.
