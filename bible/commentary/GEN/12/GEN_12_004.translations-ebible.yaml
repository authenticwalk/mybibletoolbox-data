verse: GEN.012.004
translations:
  mal-C: അങ്ങനെ യഹോവ തന്നോടു കൽപ്പിച്ചതനുസരിച്ച് അബ്രാം പുറപ്പെട്ടു; ലോത്തും അദ്ദേഹത്തോടുകൂടെ
    പോയി. ഹാരാനിൽനിന്നു പുറപ്പെടുമ്പോൾ അബ്രാമിന് എഴുപത്തഞ്ച് വയസ്സായിരുന്നു.
  deu-TKW: Da zog Abram hinweg, wie Jahwe zu ihm gesagt hatte, und Lot zog mit ihm.
    Abram aber war 75 Jahre alt, als er von Haran auszog.
  lin-lin: Abrami akendeki ndenge Yawe alobaki na ye ; mpe Loti akendeki na ye elongo.
    Abrami azalaki na mibu tuku sambo na mitano tango abimaki na engumba Arani.
  cbr-NT: Ësokian kakëx ka Abram Nukën 'Ibun kakësabi oi Harán kakë me anuax kuankëxa.
    Setenta 'imainun cinco baritiañu 'aish ka anuax chikíakëxa Canaán kakë me anu
    kuani.
  eng-LSV: And Abram goes on, as YHWH has spoken to him, and Lot goes with him, and
    Abram [is] a son of seventy-five years in his going out from Haran.
  bmu-bmu: Mewö jiiga Abramnöŋ Kembunöŋ jiyöhaŋgö dop Haran miri mosöta aniga Lotnöŋ
    yambuk anohot. Abramnöŋ yambuŋi 75 aiga miaŋgöreŋ Haran miri mosöta anök.
  eng-GNV: So Abram departed, euen as ye Lord spake vnto him, and Lot went with him.
    (And Abram was seuentie and fiue yeere olde, when he departed out of Haran)
  eng-WEBSTER: 'So Abram departed, as the LORD had spoken to him, and Lot went with
    him: and Abram was seventy and five years old when he departed from Haran.'
  nhw-BL: Huajca Abram quisqui quen TOTECO quinahuatijtoya huan quipiyayaya 75 xihuitl
    quema quisqui altepetl Harán para yas tlali Canaán.
  swh-ONEN: Hivyo Abramu akaondoka kama Bwana alivyokuwa amemwambia; naye Loti akaondoka
    pamoja naye. Wakati Abramu alipoitwa aondoke Harani, alikuwa na miaka sabini na
    mitano.
  bba-bba: Yerɑ Aburɑmu u swɑɑ wɔri nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ mɑ bɑ dɑ sɑnnu
    kɑ Lɔtu. Sɑnɑm mɛ bɑ yɑrɑ Hɑrɑnin di, Aburɑmu u mɔwɑ wɔ̃ɔ wɑtɑ kɑ wɔkurɑ nɔɔbu.
  eng-KJVCPB: 'So Abram departed, as the Lord had spoken unto him; and Lot went with
    him: and Abram was seventy and five years old when he departed out of Haran.'
  cpy-cpy: Tzimaki Abram okaatzi 75 rojarentsite. Jataki Canaán-ki rookotakinirira
    Tajorentsi, rookaneero Harán inampiwitawowa.
  mpx-mpx: Abalam wana baliman 75, yaka panuwa Halani i eguluwai ge i nawanawa, i
    ola Yehoba wana baaba eliyana. He Lote al ge i nok alona.
  wbp-wbp: Junga-juku, YAAWIYI purda-nyangu linpangku Yipurumurluju. Yangka-ngurlu
    Yarrana-ngurlu jirrnganja-jana yarnkaja Yipurumuju nyanungu-parntaku Jaarayiki
    manu nyanungukupurdangka-kurlanguku ngalapi-nyanuku Laatiki manu warrkini-patuku
    nyanungu-nyanguku kujalpalurla warrki-jarrija, manu nyiyarningkijarraku kawartawaraku
    manu narnukutuku manu pulukuku manu tangkiyiki manu jurnarrpaku, ngulaju-nyanu
    muku kangu nyanunguku nguru-kari-kirralku yirdi-kirraju Kanana-kurra. Kuja yarnkajalku
    Yarrana-ngurlu Yipurumuju, ngulaju jarlu-pardu-nyayirnilki nyinaja 75-palaku yukurikilki.
  luo-luo: Omiyo Abram nowuok kaka Jehova Nyasaye nosenyise kendo Lut nodhi kode.
    Abram ne ja-higni piero abiriyo gabich kane owuok Haran.
  meu-meu: Bena Abram na vada ela, Iehova ese e haduaia heḡereḡerena; Lot danu ia
    ida ela.
  npi-ULB: यसैले परमप्रभुले भन्‍नुभएबमोजिम अब्राम गए र लोत पनि तिनीसँगै गए । हारान
    छोडेर जाँदा अब्राम पचहत्तर वर्षका थिए ।
  yor-yor: Bẹ́ẹ̀ ni Abramu lọ bí Olúwa ti sọ fún un. Lọti náà sì bá a lọ. Abramu jẹ́
    ẹni àrùndínlọ́gọ́rin ọdún nígbà tí ó jáde kúrò ní Harani.
  emp-NTPO: Ara maʌ̃da Abraʌ̃ra wãsia Ãcõrẽba jarad̶a quĩrãca. Lo sid̶a idji ume wãsia.
    Haraʌ̃ purud̶eba ẽdrʌsid̶e Abraʌ̃ra 75 poa b̶asia.
  ind-ind: Pada waktu itu, Abram sudah berusia 75 tahun. Lalu dia, Sarai, dan Lot,
    pergi meninggalkan Haran, seperti yang diperintahkan TUHAN kepadanya. Abram membawa
    segala harta benda serta budak yang sudah mereka peroleh di Haran, dan pergi menuju
    Kanaan.
  pes-OPCB: پس ابرام طبق دستور خداوند، روانه شد و لوط نیز همراه او رفت. ابرام هفتاد
    و پنج ساله بود که حران را ترک گفت.
  ssx-ssx: Mo Eipola꞉ma꞉ ipiki bapi 75 mieketa꞉ mo hande Koda꞉ma꞉ leeke tupa꞉ Hatani
    da mina꞉pa꞉laeyekeme. Hande Loda make ipika꞉ yaapo peekeme.
  lcm-lcm: Au, asukang na Abaram kala tapasuk suai val IAVE katala antok ia. Na Lot
    kata pasal ve nia. Taun ke na Abaram kata papelek na Aran, kana matas i to katalapo
    75 aongos.
  aer-aer: Kele Abram akenhe YAHWEH-eke akangkwe-irreke. Apmere Haran ikwerenge-ntyele
    Abram imperle-alheke anewikwe Sarai-akerte-arlke alere atyeyikwe-kenhe Lot-arlke,
    urrkapentye akngerre ikwerenhe areye-akerte-arlke. Re ingkirreke ikwerenhe areye
    akngetyeke, kamule areye-arlke, nanikute areye-arlke, pweleke areye-arlke, tangkeye
    areye-arlke arne iwenhe-iwenhe areye-arlke, ingkirreke itne-arle apurtelhe-ilemele
    apmere Haran ikwerele-arle atnyenewarreke. Re itnenhe apmere arrpenhe Canaan arritnye-werne
    akngeke. Nhenge Abram year 175-pele aneke re apmere Haran imperle-alheke.
  tgl-ULB: Kaya humayo si Abram, gaya ng sinabi ni Yahweh na kaniyang gawin, at sumama
    si Lot sa kaniya. Pitumpu't-limang taong gulang si Abram nang umalis siya sa Haran.
  nop-nop: Kaŋ Abalam adi Wapum diniŋ mede tagimneeŋ talik tububihila ulune Loti adi
    takaliŋa wanaŋ noŋgoŋ ugumuk. Abalam adi guletŋiŋ 75 tubune Halan kwet bikabuŋa
    uguk.
  kca-kca: Щӑԓта, Турәм Куща йастәм щирән, Аврам мӑнәс; Лот ики ищи ԓўв пиԓәԓән мӑнәс.
    Аврам, Харран эԓты мӑнмаԓән, нуптәԓ ԋийәԓйаӈ пеԓа вет тӑԓ ус.
  cbu-NT: Ashiriya, Apramarini Apanllee kuk mazinarangu, naatarangiya,
  usa-usa: Abaramma tébéniqa tenikara móra tiyapa (75) auqa keena, Yawe Îtogo timamiteni-umá
    Abaramma Áráni maruqa yuwéna witana Rotima Abaramte uraiye.
  hui-hui: Ani laya handala Abarama ibugua Anduane Homogohanda Harana dindi wahalu
    pobe layadagua pene. Horo ogoningi Abarama ibu mali hama ibinigo pira kariani
    duria (75) hayagola Lode libu haru pene.
  wrs-wrs: Doa Apramba Yawena moamba hellenamba, wo ga Harandini. Hena osomba os lohmanavna
    75pelara, wo himba gana os. Himba ongalm, buesilm, andranindm, wohm, noi wondambnamba,
    os wohgana Harandini. Andranindva nomba, wohva nomba, himba doara dombvna di Haranda.
    Wonganamba, Kenanmonam vinamba, doa petham nonglapulvo Kenan petham.
  mya-mya: အာ​ဗြံ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​သည့်​အ​တိုင်း ခါ​ရန်​မြို့​မှ​ထွက်​ခွာ​သော​အ​ခါ
    အ​သက်​ခု​နစ် ဆယ့်​ငါး​နှစ်​ရှိ​၏။ လော​တ​သည်​သူ​နှင့်​အ​တူ လိုက်​ပါ​ခဲ့​၏။-
  cbi-NTPO: Tsenñu Yavé naake uudenguiñuba Abram juntsaitu, Harán pebulunu Lotba lu'
    jimi. Tsejtu Canaán tusha jinu lu' jindu, Abram 75 añu juuwaami.
  bod-N: དེ་ནས་ཨབ་རམ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལྟར་ཕར་ཕྱིན༌ཅིང༌། ལོད་ཐུའང་ཨབ་རམ་དང་མཉམ་དུ་སོང༌ངོ༌།
    །ཨབ་རམ་ཞེས་བྱ་བ་ཧཱ་རན་གྲོང་ཁྱེར་ནས་འགྲོ་དུས་དགུང་ལོ་བདུན་ཅུ་དོན་ལྔ་ཡིན༌ནོ།།
  wsk-wsk: Se Abram Yawe kuring karo tuam ale barasam sor umu beteram. Se Lot nu ilak
    namaram. Abram ko yia tom 75 tom nu wonong Harran mu beteram.
  kkl-kkl: Abram mangkaekne heng kun taibuka taubuka ulamogha teng phende epto saek
    tarabare (75) wamogpa Nuni Allahri ambarogne sunsunum uro, “Kanaan so'oag pukap,”
    aro as Kharan laplobiagha palamekti elkel Saraiap, ilipsari me Lotap, eldi aruknap,
    sikininge sae agha wamoghap toro aekti palamek.
  sna-sna: Saka Abhurama akabva, sezvaakanga audzwa naJehovha; uye Roti akaenda naye.
    Abhurama akanga ava namakore makumi manomwe namashanu okuberekwa paakasimuka kubva
    paHarani.
  spa-BLM: Así que Abram se fue, como Yahvé le había dicho. Lot lo acompañó. Abram
    tenía setenta y cinco años cuando partió de Harán.
  beu-beu: Angmuse Abram ana tahit lamal LAHATALA Eparenta angu eamulung, bot Lot
    di at hama-hamat ila. Uanguveng Abram ana Haran mi tahit lamal angu euumur pas
    mitung 75. Abram ana ejangu Sarai, ekaku oal Lot, bot nehe ba Haran mi ana ing
    metma emalea ening ang naung, emangpi iat ila. Bot epasaka ang naung di emangpi
    ana baning. Angmuse Abram iimal ini tahit lamal ila Kanaan mi, mana ba Lahatala
    Ana matubing iila angu mi.
  cac-cac: Yuj chi' ix el vin̈aj Abram d'a yol yic Harán chi', icha ajnac yalancan
    Jehová d'a vin̈. 75 ab'il sq'uinal vin̈ ayic ix el vin̈ d'a yol yic Harán chi'.
    Ix yic'ancot ix yetb'eyum vin̈ yed'oc, aton ix Sarai. Ix yic'paxcot vin̈aj Lot
    vin̈, aton vin̈ yunin vin̈ yuc'tac vin̈ chamnac. Ix yic'paxcot eb' schecab' vin̈
    yed' jantac tas ix aj d'a vin̈ ayic ix ec' vin̈ d'a Harán chi'. Icha chi' ix aj
    sja vin̈ d'a yol yic Canaán.
  swh-ULB: Kwa hiyo Abram akaondoka kama vile Yahwe alivyo mwambia kufanya, na Lutu
    akaenda pamoja naye. Abram alikuwa na miaka sabini na mitano wakati alipotoka
    Harani.
  bel-bel: І пайшоў Абрам, як сказаў яму Гасподзь; і зь ім пайшоў Лот. Абраму было
    семдзесят пяць гадоў, калі выйшаў з Харана.
  wed-wed: Ma Bada i ririweia nanare, Abram awana Sarai ma maiana Lot Haran i opu-tawanei,
    Abram ana madeḡa 75. Ai purapura, ai ḡamoḡamo ma ai laralaraga ma i vomairi Canaan
    aubaina.
  deu-ELBBK: Und Abram ging hin, wie der HERR zu ihm geredet hatte, und Lot ging mit
    ihm; und Abram war 75 Jahre alt, als er aus Haran zog.
  mbb-OT: Ne zutun, migenat si Abram sumalà is insuǥù kandin te Nengazen ne miduma
    zaan si Lot. Menge 75 is penuiǥen ni Abram dutun te timpu te ked-awè din dutun
    te Haran. Miduma zin is esawa zin he si Sarai wey is enaken din he si Lot. Elin
    daan miduma zin is langun he menge etew he nengesakup dan hein diyè dan pa te
    Haran. Ne mid-uwit dan daan is langun he menge azen dan. Midhipanew sikandan pehendiyà
    te tanà he Canaan.
  msc-msc: Iburama wulira ka wa ikomin Allabatala ka a fɔ a yɛ ɲa mɛn ma. Luti taara
    a fɛ. Iburama bɔra Haran ka wa, ka a tɛrɛn a sɔrɔn da san biwɔrɔnwula ni san loolu
    bɔ.
  mal-2015: യഹോവ തന്നോടു കല്പിച്ചതുപോലെ അബ്രാം പുറപ്പെട്ടു; ലോത്തും അവനോടുകൂടെ പോയി;
    ഹാരാനിൽനിന്നു പുറപ്പെടുമ്പോൾ അബ്രാമിന്നു എഴുപത്തഞ്ചു വയസ്സായിരുന്നു.
  tuo-NT: Tojo weegʉ Abrã Õꞌacʉ̃ dutiꞌcaronojõta Harã́rẽ wijawãꞌcãcʉ niwĩ. Titare
    cʉ̃ setenta y cinco cʉ̃ꞌmarĩ cʉocʉ niwĩ. Topʉ wija, Canaá diꞌtapʉ waꞌacʉ niwĩ.
  gup-gup: Kunmekbe bu Yawey bimarneyimeng, wanjh Abram wam, dja nawu Lot benedjarrkwam.
    Kaluk mandjewk nuyeni Abram wanjh 75 bu nungka bolkbawong Haran.
  met-met: Binabu Ebram ila, bila Toxoratamona bala ba, saing Lot ila rangua. Bungina
    sauya longga Haran, Ebram nianindi 75.
  gvs-gvs: E tauna tutayana Eberam ana tala 75, e ina nakae Yauwe boi bogina ilatuwoko.
    Monena Serai be ana gómana natuna Loti be nakae konana liliudi be ina pakonayao
    asa Karani goi bogina ikabidi, e taiyao sitáoya, Karaniyana sikalave go, sina
    asa Kenani. Tutayana sisowóduwo Kenani dadavina goi,
  rmc-rmc: O Abram kerďa avke, sar leske o RAJ phenďa. The o Lot geľa leha. Le Abramoske
    sas eftavardeš the pandž (75) berš, sar geľa avri andral e phuv Charan.
  nlg-nlg: Keri ke, mi tana bona Abram te vitu hangavulu lima (75) na niuluna gaia
    te rughuhoru sania i Haran, taonia na bosana Yahweh. Ma Lot ghua te nia udukolu.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ weyatıì k'e Abram edenèè ts'ǫǫ̀ xàèhtła. Wesah Lot yexè
    ajà. Abram łǫ̀hdı̨ènǫ-daats'ǫ̀-sı̨làı (75) weghoò ekò kǫ̀ta Haran gots'ǫǫ̀ xàèhtła.
  pes-OPV: پس ابرام، چنانکه خداوند بدو فرموده بود، روانه شد. و لوط همراه وی رفت. و
    ابرام هفتاد و پنج ساله بود، هنگامی که از حران بیرون آمد.
  ron-1924: Аврам а плекат, кум ый спусесе Домнул, ши а плекат ши Лот ымпреунэ ку
    ел. Аврам авя шаптезечь ши чинч де ань кынд а ешит дин Харан.
  aui-aui: Noko raghanine Abram kana bodu 75, bi wasina metagha Yawe God iwonenina
    naboni ibera, touna, wavinena Serai bi tiinaru natuna, Lot, Haran kuburina sikuyoveni.
    Yadi sawara tupadi sikawara da ribiribi bi yadi wiibagubagurana wawayidi Haranne
    siyounana, da Kenen kubure sitouya sinagho. Bi sipiika kubura kana wiibarabarate,
  ben-OBCV: অতএব সদাপ্রভুর কথামতো অব্রাম চলে গেলেন; এবং লোট তাঁর সাথে গেলেন। 75 বছর
    বয়সে অব্রাম হারণ ছেড়ে বেরিয়ে এলেন।
  lex-lex: Noka Abram nla'awa, nlernohora hya' maka Orgahi Nakot targa la, ne Lot
    mana nlernohor rewre'wa. Abram mormiorni anni terampwo'itu wehrani wolima, la'
    ler maka ha nwaran la Haran.
  rgu-rgu: Tepoꞌ ria, Abram teun hituhulu lima. Ana noo saon Sarai, fadi na ana manen
    Lot, ma basa hata pusaka nara, no basa lahenda manoi fo ana hapu nai kota Haran.
    Boe ma Abram asa laꞌo ela Haran, de leo mamanaꞌ fo MANETUALAIN nafadan ni a. De
    ara laꞌo raroo losa mamanaꞌ esa, nade Kanaꞌan.
  som-som: Markaasaa Aabraam tegey, sidii Rabbigu ku yidhi; Luudna wuu raacay. Aabraam
    shan iyo toddobaatan sannadood buu jiray markuu Haaraan ka tegey.
  lat-VUC: 'Egressus est itaque Abram sicut præceperat ei Dominus, et ivit cum eo
    Lot: septuaginta quinque annorum erat Abram cum egrederetur de Haran.'
  aoi-aoi: Bi...ya eneja Aburema neniyuwangkwa arakba, 75 mamarika iya yinungkwura
    n-ambilyumurra nakina. Biya ni-lalika ebina angalya aminababurna alikira iya warnumamalya
    Yerena akwa ni-likena eminingku-wa angalya aringbirru-wa Kenina, mena-baba Yaweya
    adinuba-wiya nenu-makamurra neniki-lika-langwa yenjerrikina akinu-wa angalya nakina.
    Umba eneja nenikuwenikba Lada ni-likenumurra nakina Aburema-manja. Nakine-ka Lada-langwa
    nungwenikba wunadiyerra-manja Aburema.
  eng-ASVBT: 'So Abram went, as Jehovah had spoken unto him; and Lot went with him:
    and Abram was seventy and five years old when he departed out of Haran.'
  mna-mna: Merere iso sua tana, to Abaram ito kalŋaana, mi imaŋga ma izem kar Aran.
    Mi tiziini lutuunu Lot igaabi ma ziŋan tila. Indeeŋe tana Abaram ndaama kini irao
    75 kek.
  ita-1885: Ed Abramo se ne andò, come il Signore gli avea detto; e Lot andò con lui.
    Or Abramo era d'età di settantacinque anni quando partì di Charan.
  eng-LXXUP: And Abram went as the Lord spoke to him, and Lot departed with him, and
    Abram was seventy-five years old, when he went out of Haran.
  eng-ULB: So Abram went, as Yahweh had told him to do, and Lot went with him. Abram
    was seventy-five years old when he left Haran.
  spa-VBL: Así que Abram siguió las instrucciones del Señor, y Lot también se fue
    con él. Abram tenía 75 años cuando se fue de Harán.
  fra-_FOB: Et Abram s'en alla, comme l'Éternel le lui avait dit, et Lot alla avec
    lui. Et Abram était âgé de soixante et quinze ans quand il sortit de Charan.
  mal-mal: യഹോവ തന്നോട് കല്പിച്ചതുപോലെ അബ്രാം പുറപ്പെട്ടു; ലോത്തും അവനോടുകൂടെ പോയി;
    ഹാരാനിൽനിന്നു പുറപ്പെടുമ്പോൾ അബ്രാമിന് എഴുപത്തഞ്ച് വയസ്സായിരുന്നു.
  lit-lit: Taigi Abramas išvyko, kaip VIEŠPATS jam buvo pasakęs, ir su juo vyko Lotas;
    ir Abramas buvo septyniasdešimt penkerių metų, kai išvyko iš Harano.
  urd-GVR: Abrām ne Rab kī sunī aur Hārān se rawānā huā. Lūt us ke sāth thā. Us waqt
    Abrām 75 sāl kā thā.
  suz-BL: मिनु अब्राम परमप्रभु यावे आ लोव़ नेंशा, हारान सहर रे गाक्‍माक्‍त। लोत यो
    अब्राम नु गाक्‍माक्‍त। हारान सहर रे गाक्‍मेनु, अब्राम ७५ बर्स, दुम्‍शो बाक्‍माक्‍त।
  ita-1927: E Abramo se ne andò, come l’Eterno gli avea detto, e Lot andò con lui.
    Abramo aveva settantacinque anni quando partì da Charan.
  ckb-ckb: ئیتر ئەبرام ڕۆیشت، هەروەک یەزدان پێی فەرموو، لوتیش لەگەڵی چوو. ئەبرام لە
    تەمەنی حەفتا و پێنج ساڵیدا بوو کە حەڕانی بەجێهێشت.
  eng-BBE: 'So Abram went as the Lord had said to him, and Lot went with him: Abram
    was seventy-five years old when he went away from Haran.'
  crx-NTPO: '''Et Abram Moodihti (Yahweh) daja la ''et nduja whe tizya Lot ''en yulh
    tiz''az ''ink''ez Abram ''en lhtak''ant''it whunizyat ''on ''at kwulat be yus
    k''ut (75) whe ''et njan Haran huwutizya.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ತನಗೆ ಹೇಳಿದ ಪ್ರಕಾರ, ಅಬ್ರಾಮನು ಹೊರಟುಹೋದನು. ಲೋಟನು ಅವನೊಂದಿಗೆ
    ಹೋದನು. ಅಬ್ರಾಮನು ಹಾರಾನಿನಿಂದ ಹೊರಟಾಗ ಎಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: Ijadufuo Aburame fune fivakuma juaevasia seveniti faeve (75) ijiege abenoga
    fune izege E Ireobo fu kuaraema ijiege fune sidove Erane arena vakiro uri. Aburame
    fune zinuivena urina vakoga bara fuone Serakina kaju fuone e Roti bune urina fuina
    vae. E Aburame fune uri sinuome fuone maeje boeje ro e fuone moni baki imeno ije
    fu Erane ijia fikinu kema boeje ije kaenamiana vae. Aburame fune ijiege rena agane
    fuone ijene kaenamiana vakuma Kenani ijia kekei.
  tam-2017: யெகோவா ஆபிராமுக்குச் சொன்னபடியே அவன் புறப்பட்டுப்போனான்; லோத்தும் அவனோடுகூடப்
    போனான். ஆபிராம் ஆரானைவிட்டுப் புறப்பட்டபோது, 75 வயதுள்ளவனாக இருந்தான்.
  spa-RV-1909: 'Y fuése Abram, como Jehová le dijo; y fué con él Lot: y era Abram
    de edad de setenta y cinco años cuando salió de Harán.'
  ron-BTF: Astfel Avram a ieşit, cum îi spusese DOMNUL, şi Lot a mers cu el; şi Avram
    era în vârstă de şaptezeci şi cinci de ani când a plecat din Haran.
  eng-WEBP: So Abram went, as the LORD had told him. Lot went with him. Abram was
    seventy-five years old when he departed from Haran.
  eng-FBV: So Abram left following the Lord's instructions, and Lot went with him.
    Abram was 75 when he left Haran.
  nld-1939: Toen vertrok Abram, zoals Jahweh hem bevolen had, en Lot ging met hem
    mee; Abram was vijf en zeventig jaar oud, toen hij uit Charan wegtrok.
  nch-BL: Huajca Abram quisqui quej TOTECO quinahuatijtoya huan quipiyayaya 75 xihuit
    quema quisqui ipan altepet Harán para yas tali Canaán.
  tfr-NTPO: Kuya ga toe. Abram l̈u pjl̈ogl̈o sak kjäk kjingsho shkëngshko (75) ga
    opshino Jarán kjokyo dwayo.
  vie-1934: Rồi Aùp-ram đi, theo như lời Đức Giê-hô-va đã phán dạy; Lót đồng đi với
    người. Khi Aùp-ram ra khỏi Cha-ran, tuổi người được bảy mươi lăm.
  hin-CV: इसलिये याहवेह के आदेश के अनुसार अब्राम चल पड़े; लोत भी उनके साथ गये. जब
    अब्राम हारान से निकले, तब वे 75 वर्ष के थे.
  eng-OURB: So Avram [Exalted father] went out, as Adonai had told him. Lot [Veil,
    Covering] went with him. Avram [Exalted father] was seventy-five years old when
    he departed from Haran [Mountaineer].
  spa-BES: 'Entonces Abram fue como el Señor le había dicho, y Lot fue con él: Abram
    tenía setenta y cinco años cuando se fue de Harán.'
  tdx-tdx: Aa le nienga amy nitsarà’ Iehovà t’i Avrame, vaho nindreza’ i Lote. Nifitompolo
    taoñe lim’amby t’i Avrame te niakatse i Kharane.
  vid-vid: Lelo Abulamu nakoka kota Mkulu Nguluwi vyonayamlajize, na Loti nakaluta
    hamwe na heye. Abulamu nayali na miyaka makumi saba na jihano loyalawile Halani.
  pwg-pwg: Vaghina ma, Abram kana madegha 75 na Haran dobuna ikiibutawei inae natuna
    kikei Lot yavata, Bada ikikava ivonavonei na iberai.
  eng-OKE: And Abram went away, according as the Lord had spoken to him, and Lot went
    with him. And Abram was a son of seventy and five years in his forthgoing from
    Charan.
  tha-KJV: ดังนั้​นอ​ับรามจึงออกไปตามที่พระเยโฮวาห์​ได้​ตรัสแก่ท่านและโลทก็ไปกั​บท​่าน
    อับรามมี​อายุ​ได้​เจ​็ดสิบห้าปีขณะเมื่อท่านออกจากเมืองฮาราน
  por-BR-2018: Assim se foi Abrão, como o SENHOR lhe dissera; e Ló foi com ele. Abrão
    tinha setenta e cinco anos de idade quando saiu de Harã.
  bco-bco: Ablam e donayo꞉ 75 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉yo꞉, Yawe elo꞉ emo꞉lo꞉ sa꞉lab au
    dimidaki, e Halan amisa꞉no꞉ ta꞉ta꞉sa꞉ga꞉ ane. A꞉la꞉ta꞉ga꞉ Lodo꞉lo꞉ e o꞉lia꞉ ane.
  deu-ELO: Und Abram ging hin, wie Jehova zu ihm geredet hatte, und Lot ging mit ihm;
    und Abram war fünfundsiebzig Jahre alt, als er aus Haran zog.
  ktm-ktm: Ile pe Abram ihrungi nolou ta Lapan pe itlang iyeu. Lot itlang pe iyus
    iy. Krismas tan Abram ti ndrotulngeh-pe-limweh (75) idu mundrun ndre iy itlang
    odo Harran.
  caa-caa: Pues nacpat era e Abram locꞌoy tama e chinam Harán bꞌan cocha arobꞌna tuaꞌ
    uche umen Cawinquirar Dios. Y uqꞌueche ixin e Lot ubꞌan. Pues e Abram war ucojco
    setenta y cinco año conda locꞌoy tama e chinam Harán.
  eng-WYC-2018: And so Abram went out, as the Lord commanded him, and Lot went with
    him. Abram was five and seventy years (old) when he went out of Haran.
  epo-epo: Kaj Abram iris, kiel la Eternulo diris al li, kaj kun li iris Lot. Kaj
    Abram havis la aĝon de sepdek kvin jaroj, kiam li eliris el Ĥaran.
  uig-PIN: Abram Pǝrwǝrdigar uningƣa eytⱪini boyiqǝ Ⱨarandin ayrildi; Lutmu uning
    bilǝn billǝ mangdi. Abram Ⱨarandin qiⱪⱪinida yǝtmix bǝx yaxta idi.
  beo-beo: A:ibala:me da ode 75 lai dagoi. Amalalu e da Gode Ea adoi defele Ha:ila:ne
    moilai yolesili asi. Lode amola da sigi asi.
  tpi-OTNT: Orait Abram i lusim taun Haran na i go olsem Bikpela i bin tokim em. Na
    Lot i go wantaim em. Long dispela taim Abram i gat 75 krismas.
  hau-SA: Saboda haka Abram ya tashi yadda Ubangiji ya faɗa masa; Lot ma ya tafi tare
    da shi. Abram yana da shekaru 75, sa’ad da ya tashi daga Haran.
  udu-udu: Wakan Abraam yaki’d mo, me’d gwo jin ṯorkina Tap̱a a’di mo dhala Luuth
    yaki’d nyaḵki a’di mo. Dhala Abraam ’kokini yili issi kwara i’ce’dka ḵarpa’c mo
    me’d jin yakina a’di ’peni Pan Haraan mo.
  uig-LAT: Abram Perwerdigar uninggha éytqini boyiche Harandin ayrildi; Lutmu uning
    bilen bille mangdi. Abram Harandin chiqqinida yetmish besh yashta idi.
  nde-nde: Ngakho u-Abhrama wasuka, njengokutshelwa kwakhe nguThixo; njalo uLothi
    wahamba laye. U-Abhrama wayeleminyaka engamatshumi ayisikhombisa lanhlanu ekusukeni
    kwakhe eHarani.
  ton-ton: 'Ko ia naʻe ʻalu ʻa ʻEpalame, ʻo hangē ko e folofola ʻa Sihova kiate ia;
    pea ʻalu ʻa Lote mo ia: pea naʻe fitungofulu ma nima taʻu ʻae motuʻa ʻo ʻEpalame
    ʻi heʻene ʻalu mei Halani.'
  ces-1613: I vyšel Abram, tak jakž mu byl mluvil Hospodin, a šel s ním Lot. (Byl
    pak Abram v sedmdesáti pěti letech, když vyšel z Cháran.)
  eko-eko: Eburamu khulankha khusala alawa nkhama etthiipo Nnyizinku anrumiyeezo.
    Ye aalawiye vamote na Loothi, wakathi aaliiyeewo Harani aari oretta arina nyaakha
    sapiini na mithaanu.
  nss-nss: Apram ara hayou tan manandrtingui pe yimah (75) pe itali Haran pe iyau
    iya kol tehe YAPAN kinpwai kinna tan mamu. Pe Lot irikai iyasura yiy.
  eng-WMB: So Abram went, as the LORD had told him. Lot went with him. Abram was seventy-five
    years old when he departed from Haran.
  tam-TCV: யெகோவா ஆபிராமுக்குச் சொன்னபடியே, ஆபிராம் புறப்பட்டுப் போனான்; லோத்தும்
    அவனுடன் போனான். ஆபிராம் ஆரானிலிருந்து புறப்படும்போது, அவனுக்கு எழுபத்தைந்து வயதாயிருந்தது.
  ceb-ULB: Busa milakaw si Abram, sama sa giingon ni Yahweh nga iyang himoon, ug miuban
    kaniya si Lot. 75 ka tuig na ang edad ni Abraham sa dihang mibiya siya sa Haran.
  mkn-mkn: Itu waktu, Abram pung umur 75 taon. Dia bawa dia pung bini Sarai, dia pung
    adi pung ana Lot, dia pung barang pusaka samua, deng samua orang karjá yang dia
    dapa di kota Haran. Ju Abram dong jalan kasi tenga Haran, ko pi di tampa yang
    TUHAN su kasi tau sang dia. Jadi dong jalan tarús, sampe di satu tampa, nama Kanaꞌan.
  pol-UBG: Wyszedł więc Abram, jak mu PAN rozkazał, poszedł z nim też Lot. Abram miał
    siedemdziesiąt pięć lat, gdy wyszedł z Charanu.
  agr-agr: Tusa tima nuna umiak Abragkak Harán pujau nuwi juwaki weuwai. Abram Canaán
    nugkanum weuwa nunak setenta y cinco mijanji ajujakui
  kyc-kyc: Aporame baa ee kana 75 nembo karapalayuu Arane yaki nyuo peya. Kamongo
    leyamuli pyuo Aporame sepala Lotepa role pyaopeyambi.
  urd-GVU: ابرام نے رب کی سنی اور حاران سے روانہ ہوا۔ لوط اُس کے ساتھ تھا۔ اُس وقت
    ابرام 75 سال کا تھا۔
  deu-1912: Da zog Abram aus, wie der HERR zu ihm gesagt hatte, und Lot zog mit ihm.
    Abram aber ward fünfundsiebzig Jahre alt, da er aus Haran zog.
  ntj-ntj: Nyangka mularrpartu Yayipamalu ngurra nyarra Yarrannga wantirra pakara
    yalatja yanu kurli-ra 75-pa ngaralanyangka. Tjiinya Yayipamalunku kurri Tjarayinya,
    palunyaku marlanyku katja Luutanya, puru waarka palyalpayi pirninyatarrartu-tjananya
    yarltirra katingu. Palunyalunku yulytja puru tjimarri pirninya ngurra nyarra Yarranta
    mantjintjalu lurrtjura katingu. Palunyalulta-ya kutipitjangu ngurra yini Kayinanku.
    Pitjalayirnu-ya Kayinanku parrapitjangu.
  row-row: Abram too hitu nulu lima ma, ana no sao na Sarai, ma odꞌi na anan Lot,
    ma basa hata-heto na, no basa atahori mana ue-tao nara fo ana hambu mia kambo
    Haran. Basa ma, ara lao hela Haran, de risiꞌ mamanaꞌ fo LAMATUALAIN nafadꞌe neu
    e. Ara laoꞌ rakandoo, losa mamanaꞌ esa, naran Kanaꞌan.
  kan-2017: ಯೆಹೋವನು ಹೇಳಿದ ಪ್ರಕಾರ ಅಬ್ರಾಮನು ಹೊರಟುಹೋದನು. ಲೋಟನೂ ಅವನ ಸಂಗಡ ಹೋದನು. ಅಬ್ರಾಮನು
    ಹಾರಾನ್ ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು ಹೊರಟಾಗ ಎಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು.
  ena-ena: Lɨci Abɨlam agaŋ Asɨ Iaue dɨ ciaŋ lubiahɨlavɨla Halan haiabɨla agadɨ valavɨla
    umi. Umi hadɨhu heŋ Abɨlam dɨ hualɨ lugɨlavɨci ua 75 iahami. Lɨci Abɨlam nudɨ
    abinu Selai dɨdaŋ nudɨ isanu dɨ ninaŋ Lotɨ dɨdaŋ viavɨla ahuata hameŋ uavɨmi.
    Nulɨdɨ sibɨla hɨsɨŋ hulaŋ iamɨgali akuaba akuaba Halan haiabɨla hɨnihɨni vihavɨhadami
    agɨladɨ avi viavɨla Kenan fɨli tɨbɨ saŋ uavɨmi. Ua hɨdahɨda uavɨla Kenan fɨli
    tɨbɨ iahuavɨmi.
  tgo-tgo: Iya kaiwae Eibram i iteteya Haran ŋgoreiya Giya Loi le utuwe, weiye Lote.
    E mbaŋako iyako Eibram ghatheghathegha vama i wo hwepirɨ na umbolima (75).
  yap-yap: Nap’an ni gaman medlip i ragag nge lal e duw yangren Abram, me chuw ko
    fare binaw nu Haran, ni bod rogon ni yog SOMOL ngak ni nge rin’; me un Lot ngak.
  tet-tet: Oras Abram otas tinan hitu nulu resin lima, nodi feen Sarai, alin oan Lot,
    eman serwisu hotu-hotu, no bein sasoin hotu-hotu mak nia netan iha leo Haran.
    Sia laꞌo nela Haran, baa fatin ida naran Kanaꞌan. Fatin nia mak MAROMAK natudu
    baa Abram.
  hlt-MCSB: Te dongah BOEIPA loh anih taengah a thui bangla Abram a caeh hatah Lot
    khaw anih taengah cet van. Tedae Abram Haran lamkah a caeh vaengah kum sawmrhih
    neh kum nga lo ca coeng.
  mdy-ETH: ዓብራሜም ናንጊና ናንጋ ጎዳ ኬኤዜሢጉዲ ካኣራኔ ዓጫፓ ዓኣዻኒ ዒ ኬስካኣና ሌዓ ዒዛኮ ላንካይታሚ ዶንጎኬ፤ ዒዛና
    ዎላ ጌኤዚ ናኣዚ ሎኦፄያ ዓኣዼኔ።
  kew-kew: Abrame-me Adaa Aa-na agaa pagoa ame-na si Lot rapu pisipi. Nipu mali 75
    patinaloa Aran su gimoa pisa.
  twi-ASANTE: Enti, Abram kɔeɛ, sɛdeɛ Awurade Onyankopɔn ka kyerɛɛ no no. Na Lot ne
    no kɔeɛ. Ɛberɛ a Abram refiri Haran asase so akɔ no, na wadi mfeɛ aduɔson enum.
  mwc-mwc: Damanina ba Abram i tauya Bada i wonei wai nanakasike ba Lot yabata si
    nae. Abram wai kana bodu 75 rubana ba Haran i kasibau taveyei.
  bhl-bhl: Dangei, Abalam e Yawe em weng be kiliko, eso, akalem ning em min Olot so,
    yelimel alik alik bi Kalan aneng mutuk fian koleweko, unsiliw kale. Unsiliw ding
    kabalak e, Abalam em itol e 75 kese kale.
  con-NTPO: Tayo setenta y cinco canqque'fave an'bian'ni Na'su Chiga Abramma mandasi
    Haráne sombopa ja. Lot'qque tisei'ccu fae'ngae ja.
  eng-WEBU: So Abram went, as the LORD had told him. Lot went with him. Abram was
    seventy-five years old when he departed from Haran.
  bnp-bnp: Lakea e Abram i muri mai a nita i takia vona e BAKOVI DAGI, i vano. E Lot
    tara i vano turana. E Abram i tahoka a pida i 75 na tahuna i pea e Haran.
  wal-wal: Yaagin Abraami GODAI ayyo odidoogaadan denddidi biis; Looxeekka aara biis;
    Abraami Kaaraaneppe biido wode, ayyo laittai laappun tammanne ichchasha.
  mgh-mgh: Vaavale Aparamu ahokhuma toko Mwaneene Nluku camwiirenlyawe, ni warwawe
    va ahontthukana ikwaha Loti. Ukati wakhumawe uHarani, Aparamu ahaana myakha sapini
    na mithanu.
  acu-NT: Yus timiau asa, Abramka timiatrusang umirak, yakat Haránnumia jiinkimia
    nuningkia setenta y cinco musach pujus, Canaán nungkanam pujustas wemiayi.
  spa-PDDPT: Entonces Abram salió como Yavé le habló, y Lot fue con él. Abram tenía
    75 años cuando salió de Harán.
  gun-gun: Ha'e rami Senhor ijayvuague rami vy Abrão oo. Ló voi oo hupive. Setenta
    e cinco ma'etỹ Abrão oguereko reve ojepe'a Harã tekoa gui.
  agu-BL: I nintzun tulej Abram quib yi tal Ryos tetz. Nin cyaj cyen tilol yi luwar.
    At i' tul nicy' cient tu junak o' yob yi cyaje'n cyen tilol yi jun luwara'tz,
    tan topone'n Canaán. Xomij Sarai yi txkel te'j tu Lot yi cy'ajl yi stzicy.
  eng-PEV: Abram was 75 years old when he left the town called Haran and went to the
    country called Canaan. That was the country that God told him to go to. He took
    his wife Sarai, and his nephew Lot with him. He also took all the things and all
    the workers that they got in Haran, and they all went to the new country called
    Canaan.
  ilo-ULB: Napan ngarud ni Abram kas iti imbaga ni Yahweh kenkuana nga aramidenna,
    ket simmurot ni Lot kenkuana. Pitopulo ket lima ti tawen ni Abram idi pimmanaw
    isuna idiay Haran.
  kpg-kpg: Abram ne mada hidu maa lima (75) ono ngadau, gei mee ga hagatanga mai gi daha
    mo Haran, be nia helekai a Dimaadua ala ne hai gi mee bolo gi heia, gei Lot guu hana
    i muli o mee.
  uig-ARA: ئابرام پەرۋەردىگار ئۇنىڭغا ئېيتقىنى بويىچە ھاراندىن ئايرىلدى؛ لۇتمۇ ئۇنىڭ
    بىلەن بىللە ماڭدى. ئابرام ھاراندىن چىققىنىدا يەتمىش بەش ياشتا ئىدى.
  bsp-bsp: K'Abram owur Haraŋ pəmɔ tɔkɔ Kanu Kəpɔŋ kənaloku kɔ ti mɔ, kɔ Lɔt ɛŋcɛpsɛ
    kɔ darəŋ. Tɛnatəŋnɛ Abraham pəsɔtɔ meren 75.
  bps-bps: Taman kaklinge Abram i gman Dwata i Amu, nimenan i dek Dwata kenen, na
    mdà kenen na magin Lat. Na di bang atù di kdà Abram di Haran tafitu falò lime
    i falin.
  mbs-mbs: Yan timolò si Abram te punù te Timanem, aw nesayo sikandin tinekingan i
    Lot. Kepitowan teg lima se omay i Abram te pegkesayo din lekat te Haran.
  tof-tof: Da Eibrram we bupadórr tóba Arran basirrdügab, oya Lod enezan yalórr. Lot
    wankü wamórr. Eibrram ugón 75 pail yarilürr, wa Arran nóma amgatórr.
  sus-sus: Na tɛmui Iburama naxa keli Xarani alɔ Alatala a masenxi a bɛ ki naxɛ. Loti
    fan naxa bira a fɔxɔ ra.
  pon-2006: Eipram, ni eh mahkiher sounpar 75, e ahpw mweselsang Aran, nin duwen KAUN-O
    eh ketin mahsanih; Lohd eri iangihada.
  jae-jae: Amboac tonaŋ Abram gêdi kêtôm Apômtau kêjatu eŋ, ma Lot gêdi gêwiŋ eŋ.
    Gêdêŋ taŋ Abram gêwi Haran siŋ naŋ, nê jala kêtu 75.
  ksd-ksd: Io, Abaram i ga vana da ra Luluai i ga ve; ma dir ga varagur ma Lot; ma
    Abaram i ga lavurua na vinun ma a ilima na kilala, ba i ga vana irop ta ra gunan
    Karan.
  tur-YTC: Böylece Avram, Yahve'nin kendisine söylediği gibi gitti. Lut da onunla
    gitti. Avram Haran'dan ayrıldığında yetmiş beş yaşındaydı.
  bel-N: І пайшоў Абрам, як загадаў яму ГОСПАД, і з ім пайшоў Лёт. Абрам меў семдзесят
    пяць гадоў, калі выйшаў з Харану.
  grc-BRENT: Καὶ ἐπορεύθη Ἅβραμ, καθάπερ ἐλάλησεν αὐτῷ Κύριος, καὶ ᾤχετο μετʼ αὐτοῦ
    Λώτ· Ἅβραμ δὲ ἦν ἐτῶν ἑβδομηκονταπέντε, ὅτε ἐξῆλθεν ἐκ Χαῤῥάν.
  ind-AYT: Lalu, Abram pergi seperti yang telah difirmankan TUHAN kepadanya dan Lot
    turut besertanya. Abram berumur 75 tahun ketika dia pergi dari Haran.
  lid-lid: Eme na len Abram jaha tan asahan ndro tonoh limeh (75) iy edek udu Haran
    eme len i buku none Laban ndratiye tan, ma Lot i hawen ale.
  eng-NNA: After that Abram went in accordance with God's word. At that time he was
    old, he had 75 years. He took his wife Sarai, his younger brother's son Lot also,
    he took his animals and belongings. He took his men also, all his workers, he
    got them in that town Haran. They all went from Haran, they were going southwards,
    towards the country Canaan they were going. They were going for many days [lit.
    'camps, camps they were going']. They arrived there, in Canaan.
  nya-nya: Choncho Abramu ananyamuka monga momwe Yehova anamuwuzira, napita pamodzi
    ndi Loti. Pamene Abramu amachoka ku Harani nʼkuti ali ndi zaka 75.
  hrv-hrv: Abram se zaputi kako mu je Jahve rekao. S njime krenu i Lot. Abramu je
    bilo sedamdeset i pet godina kad je otišao iz Harana.
  mps-mps: Tama te po obaso, Abramgo te Yawego po wali pelama, tama Lot aga dali pali.
    Abram bidali kibu be te bidi sese sela olama, nogo si olama, me badu nogo a naga,
    te 75 kibu be bidai elalubadi, te sogo agai te Haran hanude bidali tagalama, pai.
  llg-llg: Faik ndia, Abram teun hitu hulu lima. Ndia no saon Sarai, ma ndia faꞌdin
    anan Lot, ma basa ndia bua pusaka nala, ma basa hataholi mana tao ue sala, fo
    ana hambu sala nai kota Haran. Boe ma, Abram asa laꞌo ela Haran, de leni mamanak
    fo LAMATUAK nafada ndia so. De, ala laꞌo lakandoo, losa mamanak esa, nade Kanaꞌan.
  tpi-tpi: Orait Abram i lusim taun Haran na i go olsem Bikpela i bin tokim em. Na
    Lot i go wantaim em. Long dispela taim Abram i gat 75 krismas.
  dan-1931: Og Abram gik, som HERREN sagde til ham, og Lot gik med ham. Abram var
    fem og halvfjerdsindstyve År, da han drog fra Karan;
  vie-OVCB: Vậy, Áp-ram ra đi, như lời Chúa Hằng Hữu đã dạy. Lót cùng đi với ông.
    Khi rời khỏi Ha-ran, Áp-ram được bảy mươi lăm tuổi.
  lbk-lbk: Adi kad tinaynan Abram nan ilina ay Haran tay siya nan infilin Dios Apo,
    et naifoweg nan kaanakana ay si Lot ken siya. Piton poo ya lima nan tawen Abram
    issan kinmaanana ischi.
  guj-2017: તેથી ઈશ્વરે તેને જે પ્રમાણે કરવાનું કહ્યું હતું તે પ્રમાણે, ઇબ્રામ અને
    તેની સાથે તેનો ભત્રીજો લોત પણ ગયો. જયારે ઇબ્રામ હારાન દેશથી રવાના થયો ત્યારે તે
    પંચોતેર વર્ષનો હતો.
  byr-byr: Gotɨyai Evɨramɨmɨ sara kudaꞌ Evɨramɨ angeba Aaranɨdaaꞌnyɨ wɨna. Kwaaka
    Kainanɨnei gannya balaanga Saraayasɨ Lotɨ gathaakaangare gawaalɨsɨ gɨlyɨvɨta yuyajɨ
    kaanna makuna yaꞌ.
  awx-awx: Tiwän Abramu yotnä teke, Yawetä inikut using kukut. Lotkäyä ixät kukumäläk.
    Abramu krismäsnä 75 yiwikengä, Haranu teke kukut.
  pon-2006A: Eipram, sounpar 75, e ahpw mweselsang Aran, nin duwen KAUN-O eh ketin
    mahsanih; Lohd eri iangihada.
  por-BRBSL: Então Abram foi, como Yahweh lhe havia dito. Muita coisa foi com ele.
    Abram tinha setenta e cinco anos de idade quando partiu de Haran.
  aly-aly: Abram aherrety 75 anenh, artwa ampwanem, Akngeyelarl ilek apmer ingwer-warl-anem
    ra alpetyek. Abram Akngeyek awelhek. Anew ikwerenh Sarai ampikw ikwerenh Lot,
    ampwal ilek-ilek ingkerrenh warrkenh-rnem-then, rernemarl apmer Canaan ikwer-warl
    alpek.
  cth-cth: BAWIPA ni a dei pouh e patetlah Abram ni a kamthaw teh, Lot hai a kâbang
    van. Haran kho hoi a tâco navah Abram teh kum 75 touh a pha.
  twi-twi: Enti Abram kɔe, sɛnea Awurade Nyankopɔn ka kyerɛɛ no no. Na Lot ne no kɔe.
    Bere a Abram refi Haran asase so akɔ no, na wadi mfe aduɔson anum.
  hlt-hlt: Te dongah BOEIPA loh anih taengah a thui bangla Abram a caeh hatah Lot
    khaw anih taengah cet van. Tedae Abram Haran lamkah a caeh vaengah kum sawmrhih
    neh kum nga lo ca coeng.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ sɔ̃́ nhAbɑrɑmmu mɔ̀kɛ yɛbie nsipísìyiekɛ̀ nɛ̀ yɛ̀nùmmù. Kɛ̀
    ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: Ítɛ́ Anɑɑ ɛì.'
  msy-2020: Ezɨ Abram Haranɨn nguibam ategha Ikiavɨra Itir God a mɨkemezɨ moghɨn,
    a zui. Ezɨ Lot a ko uaghan zui. Dughiar kamɨn Abram 75plan azeniba iti.
  txq-txq: Lelek naa, Abram teun nara 75. Ana nuni nala saon Sarai, ndia fadin anan
    Lot, haꞌi neni basa ndia hata-heton lalaꞌen, ma basa hatahori mana maue-osar fo
    ana hambu sara ruma kota Haran. Boe ma Abram asa laꞌo ela Haran, fo reni mamanak
    fo MANETUALAIN nafada neun ena. De ara laꞌok rakandoo, losa mamanak esa, nade
    Kanaꞌan.
  aaz-aaz: Oras naan, naiꞌ Abram anmoin naan toon boꞌ hitu mniim (75). In neik in
    fee bi Sarai, ma orif naiꞌ Haran in anah naiꞌ Rot, ma in baer pusaak ein ok-okeꞌ,
    ma ameupt ein in uim je nanan reꞌ in napein sin anbin kota Haran. Onaim naiꞌ Abram
    annao nasaitan kota Haran, neu bare reꞌ UISNENO nbaꞌan anrair je he nakriir ee
    neu ne. Sin nnaon nkonon ntean pah es, in kaan ee, pah Kanaꞌan.
  dop-dop: Mpʋɣʋlɛ Apǝlɑm kpɑɣɑ ɩ ɑlʋ Sɑlɑɩ nɑ ɩ tɑɑlʋ pǝyɑɣɑ Lɔɔtɩ nɑ ɩ wɛnɑʋ tǝnɑ
    nɑ ɩ tǝmlɛ nyǝ́mɑ mpɑ ɩ hikɑ Hɑlɑŋ tɔ nɑ ɩ́ lɩɩ tǝnɑ ɩsɩɩ Tɑcɑɑ kɑ heeluɣu-ɩ tɔ
    nɑ ɩ́ tɛɛ Kɑnɑɑŋ tɛtʋ tɑɑ. Wɑɑtʋ ɩnɩ ɩ pɩɩsɩ kɑ wɛ nɩɩtoso nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ.
    Ɩ tɑpɑ tɛtʋ ntɩ ɩlɛnɑ
  azb-azb: İbram Rəbbin ona söylədiyi kimi oradan çıxdı. Lut da onunla birgə getdi.
    Xarandan çıxdığı vaxt İbram yetmiş beş yaşında idi.
  eng-DBY: And Abram departed as Jehovah had said to him. And Lot went with him. And
    Abram was seventy-five years old when he departed out of Haran.
  hin-2017: यहोवा के इस वचन के अनुसार अब्राम चला; और लूत भी उसके संग चला; और जब अब्राम
    हारान देश से निकला उस समय वह पचहत्तर वर्ष का था।
  wol-KYG: Ibraam daldi dem, na ko ko Aji Sax ji waxe woon, Lóot topp ca. Ba Ibraam
    di jóge Karan, booba am na juróom ñaar fukki at ak juróom (75).
  swp-swp: Arinai Aberama i torohai, doha GUIAU i heriba wa; Lota hinage maena se
    lau. Aberama ena borimai tatao‐haiona‐se‐mate saudoudoi‐haligigi, huiana ne Harana
    i torohaigabaei.
  bjr-bjr: Abarammafa 75 aukuana maraseenoo Qarana maqusa minniseenoo Kannaana maqa
    maaqai Karaambaiqa qimamundee inoo fufanoo Rootafa mina faqa finau.
  eng-YLT: And Abram goeth on, as Jehovah hath spoken unto him, and Lot goeth with
    him, and Abram [is] a son of five and seventy years in his going out from Charan.
  kne-kne: Sin nangwanian Diyos sidi, pitopolo ya lima di tawen en Abram. Pinati na
    din inbilin Diyos et kinmaan ed Haran.
  wat-wat: Na tovanama nenei Ebenamu kana manamana 75. Keta i saviviniya avana Yave
    i iyaviya maise. Anani i teweiya na kawana Sanai keta auna Nota nukusi. Tovanama
    Anani si fakwa nenei, Ebenamu yana nogonogo keta yana yomuyomu keta yota yana
    tobunanige i nisaḡa. Nofe ibasima nukusi i visiya keta Kenani kuweyaina si niya.
    Tovanama si kikinomana Kenani kana baionota nenei,
  heg-NTPO: Dedeng na, Abram umur taun buk itu beas lima. Un kil un sapa Sarai, nol
    un palin na ana Lot, nol un hmuki-pusakan nas totoang, nol totoang atuli-atuil
    in dake, man un hapus se kota Haran nas. Kon Abram nol un nenan nas bokas nang
    soleng Haran, le lakos se dale man AMA LAMTUA in tek un son na. Oen laok napiut
    le lius se mana mesa, ngala Kanaꞌan.
  ptu-ptu: Iya mengkalaom Abram dio Haran le'ba' lako lembäna Kanaan untuhu' pepahe'na
    DEBATA solai Sarai bainena, anna Lot änä' uhena, anna ingganna pakkulleanna, sola
    ingganna sabua'na indo naala dio Haran. Wattunna anna mengkalaoi Abram dio Haran
    pitu pulom lima taunna dadinna.
  bzd-NTPO: Eta̱ Abram e̱' yéttsa̱ ká̱ kiè Harán we̱s Jehová tö ie' a̱ iyë' es. E'
    ké̱ska' ta̱ ie' ki̱ duas tso' dabom kuryök kí̱ ske̱l (75). Ie' mía̱ Canaán.
  kwf-kwf: Ana kaidaꞋi neꞋe sa Abram nia dao naꞋa ana fai akwala ma lima faꞋi ngali,
    Iawe ka saea fuana nia ke faꞋasia naꞋa fanoa Ꞌania Ꞌi Haran. Ma sa Abram nia roꞋo
    sulia, ma nia ka ngalia Ꞌafe nia Ꞌi Serae, ma sa Lot na ngela ngwaefuta sa Abram,
    faꞋinia ngwae rao ꞋoꞋo kira ki, ma ru ki taꞋifau neꞋe kira toꞋo ani, kaidaꞋi kira
    tua Ꞌi Haran. Ma kira taꞋifau, kika faꞋasia naꞋa Ꞌi Haran, ma kira ka leka naꞋa
    Ꞌuana abaꞋi kula Ꞌi Kenan. Ma kaidaꞋi kira dao naꞋa Ꞌi Kenan,
  eng-WYC-2017: And so Abram went out, as the Lord commanded him, and Lot went with
    him. Abram was five and seventy years when he went out of Haran.
  eng-WMBB: So Abram went, as the LORD had told him. Lot went with him. Abram was
    seventy-five years old when he departed from Haran.
  spp-spp: Ka Burama si ŋkàre bà Kafooŋi à yi jwo u á mɛ. U yyahafooŋi jyaŋi Loti
    mú à kàre ná u e. Burama à yîri Kyaran kìni i mà u shìŋi ta yyee beetaanre ná
    kɛ ná kaŋkuro, maa u cwoŋi Sarayi ná Loti ná pi cyeyaayi puni lwɔ́, ná pi báarapyiibii
    puni, ná yaaga maha yaaga pi à ta Kyaran kìni i ke, maa fwor'a kàre ná y'e *Kana
    kìni i.
  aey-aey: Ebram uqa Anutna je dah men saen euna uqana cabi gel eu 75. Aria Ebram
    uqa Anutna je toodumei uqa aideg Saraica uqa waliag melah Lotca uqana cabi dana
    Haran ono cedaden euca uqana ceteteh cunug ono ceden euca cunug cedimei Haran
    hatunadec culimei Kenan hatuna nuen. Uqa jicna niji u nui Kenan hatuna calen.
  urd-GVH: अब्राम ने रब की सुनी और हारान से रवाना हुआ। लूत उसके साथ था। उस वक़्त अब्राम
    75 साल का था।
  rug-rug: Sipu ka zuapa ṉavulu lima vuahenina se Ebarami, si taluarae pa popoa Harani
    si asa, gua tugo sapu tozi nia e Zihova pude tavetia Sa, meke luli koasa se Loti.
  gaz-gaz: Kanaafuu Abraam akkuma Waaqayyo isatti himetti kaʼee deeme; Looxis isa
    wajjin deeme. Abraam yeroo Kaaraanii baʼetti nama waggaa torbaatamii shan ture.
  fra-LSG: Abram partit, comme l’Éternel le lui avait dit, et Lot partit avec lui.
    Abram était âgé de soixante-quinze ans, lorsqu’il sortit de Charan.
  gnn-gnn: Bala ŋayi Yipuramdhunydja dhäruknha yana märraŋala Garraynha. Bala ŋayi
    yana gonha'yurrunana wäŋa ŋunhiyi Yaranbuynydja, bala yana marrtjinana, ga dhuŋgarranydja
    ŋayi ŋunhi Yipuramdja 75‐nha.
  yal-yal: Awa, a siin ɲɛɛ tonge solofere e nun suulunna sɔtɔ waxatin naxan yi, Iburama
    yi keli Xarani yi alo Alatala a yitaxi a ra kii naxan yi. Loti fan yi siga Iburama
    fɔxɔ ra.
  gum-gum: Inchen Abrambe Jehová maig chiben ibig køn. Inchen nøbabe Lotgucha ibig
    køn. Tru Harán piraugurri Abram webib urasbe nøbe pilamera setenta y cinco tøgaig
    kuig køn.
  iou-iou: Eruk Abram obaŋ 75 täreŋirän Yawetä iwetkuko ude man buramiŋpäŋ komeni
    wäpi Haran peŋpeŋ kuŋkuk. Inigän nämo kuŋkuk. Webeni Saraikät gweki täŋo nanaki
    Lot ba piä ämaniye tuŋumi Haran itkaŋ yäpuŋo päke u kudup yäŋ-butuwänkaŋ Kenan
    kome taŋi u kuna yäŋpäŋ komeni Haran peŋpeŋ kuŋkuŋ. Kädet käroŋi kuŋtäŋgän kome
    taŋi Kenan uken ahäŋkuŋ.
  haw-1868: Hele aku la o Aberama e like me ka Iehova i olelo mai ai ia ia; a hele
    pu o Lota me ia. He kanahiku kumamalima na makahiki o Aberama, i kona wa i hele
    mai ai mai Harana mai.
  arb-NAV: فَارْتَحَلَ أَبْرَامُ كَمَا أَمَرَهُ الرَّبُّ، وَرَافَقَهُ لُوطٌ. وَكَانَ
    أَبْرَامُ فِي الْخَامِسَةِ وَالسَّبْعِينَ مِنْ عُمْرِهِ عِنْدَمَا غَادَرَ حَارَانَ.
  adz-adz: Abram udzufan waꞌa 75 sib da itangin gamp Haran rai isangꞌ Yawe nan gan
    nida rutin ugu. Da iyu fininggan Sarai da rainggan Haran narunggan Lot da nam
    bunumpan da garam guman santan uda mingꞌa Haran ugu, da irut impruꞌ ruan ifa intap
    Kanan. Gubuꞌ ribarangan waꞌa intap Kanan sib,
  ewe-ewe: Ale Abram ʋu le wo de abe ale si Yehowa gblɔ nɛ ene. Ekplɔ Lot ɖe asi.
    Ɣe ma ɣi la, Abram xɔ ƒe blaadre-vɔ-atɔ̃ esi wòdzo le Haran.
  eng-LEE: So Abram departed, as the Lord had spoken unto him, and Lot went with him;
    and Abram was seventy and five years old at his departure out of Charan.
  dji-dji: Manymak, Abram giraliban miri Yaway inga bultjidjini, ga nyani Lut inga
    maltjili. Nyani Abram ngurrum gatjidjini 75 guṉmal ga rarranydjarr ngunukiṉing
    minydji yilitjini gurrbingir Yaranngir marrga wurpili djawalili giri.
  gvn-gvn: Wawu yinyamun Abram dungan townmun Haranmun yala Godungku nyungundu balkan.
    Nyulu bubungu Canaan dunganka. Nyulu bulanin wundin, manyarr Sara, mukay Lot.
    Yalarrku workingman wubulku, yamba-yamba jirray nyulu wundin. Juma jana bubungu
    Canaan kadan. Jana bububurr Canaandarr dungan, jukungu kadan, burri Moreh. Yinyaymba
    jana bundandan, God nguwimal milbijin Abramanda. Nyulu yalaman, “Abram, bama yunundumun
    wubulmal. Ngayu jananga yanyu bubu Canaan dajil.” Abramangka yinya kuku nyajin,
    nyulu kulji muru-ban, minya wuyar yijarrin, wayjun, Godundu dajinka, buyay-maninka.
    Yinyamun nyulu naka dungan dindarranga townbu Bethel and townbu Ai. Yinyaymba
    nyulu wuburrbu bundan, God buyay-manin.
  nna-nna: Palaja Abram yana, Ngarrkamilija muwarrja. Palanga mirtanya paliny, partunurrangujartiny
    75-jartiny. Kanyajaninyi mirtawa palinymili, Sarai, palinymili marrkamili partany
    pukun, Lot, kanyajaninyi kuwiyirrangupa wurrukarra palinymili. Marrngurrangu pukun
    kanyajaninyi, wiyirr warrkamukatarrangu palinymili, ngurrju marnajaninyi palanga
    tawunja, Haranja. Yakarnaya Haran, yananyikinyiyi kurilakurnu, warrarnkarti Canaan-karti.
    Ngurrarrangu ngurra yananyikinyiyi. Kajarniyi palanga, warrarnja Canaan-ja.
  asm-FB: পাছত অব্ৰামে যিহোৱাৰ কথা মতে যাত্ৰা কৰিলে আৰু লোট তেওঁৰ লগত গ’ল। হাৰণ নগৰৰ
    পৰা ওলাই যোৱাৰ সময়ত অব্ৰামৰ বয়স আছিল পঁয়সত্তৰ বছৰ।
  sus-A: نَ تّمُي عِبُرَ مَ نَشَ كٍلِ شَرَنِ عَلْ عَلَتَلَ عَ مَسٍنشِ عَ بّ كِ نَشّ.
    لٌتِ قَن نَشَ بِرَ عَ قْشْ رَ.
  fra-SBL: Et Abram partit, comme Yahvé le lui avait dit. Lot partit avec lui. Abram
    était âgé de soixante-quinze ans lorsqu'il partit de Haran.
  hbo-hbo: וַיֵּ֣לֶךְ אַבְרָ֗ם כַּאֲשֶׁ֨ר דִּבֶּ֤ר אֵלָיו֙ יְהוָ֔ה וַיֵּ֥לֶךְ אִתֹּ֖ו
    לֹ֑וט וְאַבְרָ֗ם בֶּן־חָמֵ֤שׁ שָׁנִים֙ וְשִׁבְעִ֣ים שָׁנָ֔ה בְּצֵאתֹ֖ו מֵחָרָֽן׃
  shp-NTPO: Abramra Ibon jaskati yoia keskati Haránhinoax pikota iki. Jainoax Canaánhin
    kaai pikónontianra kanchis chonka pichika baritiaya iká iki.
  eng-WYCLIFFE: And so Abram yede out, as the Lord comaundide hym, and Loth yede with
    hym. Abram was of `thre scoor yeer and fiftene whanne he yede out of Aran.
  piu-2006: Katutjalu panyapa watjaṉu, palunyangkaya wantirra yanu, Yipumanyangarri.
    Alatjiya anu Yipumanya, miiṯa palumpa Tjarayinya, Laatanya, waarrkana tjuṯaṯarra.
  pjt-pjt: Ka nyara palula aṟa panya Aipamanya tjiḻpi yiya nampa 75 nyinangi. Ka Mayatja
    Godalu ankunytjaku wangkanyangka paluṟu wangaṉarangku kulinu munu ngura panya
    Aaṟantanguṟu ma-pakaṉu palumpa kuri Tjiiṟainya munu palumpa maḻanypaku katja Lotanya
    kuḻu. Munuya katingu mani puḻka, ulytja puḻka munu tjiipi tjuṯa, nanikuta tjuṯa,
    tangkiyi kamula kuḻu uwankara ngura Aaṟanta mantjiṟa tjunguṟa tjunguṟa kanyintjatjanungku.
    Munuya aṉangu waṟkaripai tjuṯa kuḻu katingu ngura pala palula ngaṉmanytju mantjiṟa
    kanyintjatjanungku. Nyanga uwankara alatjiṯuya Aaṟantanguṟu pakaltjingaṟa katingu
    ngura panya Kainanku. Munuya rawa ankula ankula ngula manta panya Kainanta wirkanu
    munuya piṟuku tjukutjuku ankula wirkanu puṉu miḻmiḻṯa ini Muuṟaila ngura ini Tjikimala
    itingka. (Palu ngura pala palula Kainannga nguraṟa tjuṯa nyinangi ngura walytjangka,
    nguratja tjuṯa.)
  cwe-cwe: Abulamu viyasegele Halani kakala na miyaka malongo saba na tano, fana Mndewa
    Mulungu viyamulongele kutenda. Na Lutu kahita hamwe nayo.
  bgs-bgs: Purisu igtuman i Abram tô igsugù katô Áglangngagán kandin, asta igpanó
    sikandin na igtákkássan katô bataánnán din na si Lot. Tô igpanó si Abram tikud
    tun ta lunsud ka Haran, kapittuwan lima (75) tô idad din.
  kik-kik: Nĩ ũndũ ũcio Aburamu akiumagara agĩthiĩ, o ta ũrĩa Jehova aamwathĩte; nake
    Loti agĩthiĩ nake. Aburamu aarĩ na mĩaka mĩrongo mũgwanja na ĩtano rĩrĩa oimire
    Harani.
  ksr-ksr: Kaeŋ ijoro Abramnoŋ Poŋnoŋ jerotiwaa so Haran gomaŋ mesaoŋ keno Lootnoŋ
    iwo keni. Abramnoŋ yambuya 75 kolooro kanoŋ Haran gomaŋ mesaoŋ keno.
  omb-omb: Siu i Ebram mo vano mwere hi a Huqe mo horae. Lot mo hurie ram vano bulu.
    I Ebram a higaona ngavulu geibitu domwagi gailime tavohe nge mo mwalue dena vanue
    Haran.
  fra-NCL: Abram partit, comme Yahweh le lui avait dit, et Lot s’en alla avec lui.
    Abram avait soixante-quinze ans quand il sortit de Haran.
  cek-AK: Angraeng mah anih khaeah thuih pae ih lok baktih toengah, Abram mah loe
    caeh; Lot doeh anih hoi nawnto caeh; Haran vangpui hoi tacawt naah, Abram loe
    saning qui sarih, pangato oh boeh.
  xla-xla: Epalati A꞉iblamta 75 sokomoko hallati Godta atlale yu e dolumama Halan
    moye saliyome taiyo. Ya꞉ tamama ya꞉llu Selai mate epo ya꞉ aluwa Lot mate epo ya꞉ta
    Halan mo dla halemama alisisi hapuloma halopo halale mate epame ya꞉ oko so hapuloma
    mate Keinan mo dla ma-tamalaiyo.
  cuk-cuk: Abram, Bab-Jehová-ega-sogsadba Harán-neggweburgi-maid nodegusad. Lot, Abramʼba
    nadegusmogad. Abram birga-dulapaa-gakambe-gakatar-nikadgi (75), Haránʼgi-mai noalid.
  uig-CYR: Абрам Пәрвәрдигар униңға ейтқини бойичә Һарандин айрилди; Лутму униң билән
    биллә маңди. Абрам Һарандин чиққинида йәтмиш бәш яшта еди.
  pma-pma: Sakini, navong Ebram long kat ren Iahova ka mea ran out Haran, sua onen
    rokol hanumau etel ka teindan elim (75).
  tel-2017: యెహోవా అతనికి చెప్పినట్టు అబ్రాము చేశాడు. అతనితోపాటు లోతు కూడా బయలుదేరాడు.
    హారాను నుంచి బయలుదేరినప్పుడు అబ్రాము వయసు డెబ్భై ఐదు సంవత్సరాలు.
  hat-BSA: Alò, Abram te sòti jan SENYÈ a te pale l la. Lot te ale avè l. Abram te
    gen laj swasann-kenz ane lè li te kite Haran.
  bxh-bxh: Yo fede, Guyau alinana Abelam ya lau watan be maꞌena Lota sa lau. Fuyana
    Halan sa lau afulen mate Abelam ena bolima 75.
  kos-kos: Ke Abram el yac itngoul limekosr, el mukuila liki acn Haran, oana ke LEUM
    GOD El fahk elan oru. Ac Lot el welul som.
  hbo-WLC: וַיֵּ֣לֶךְ אַבְרָ֗ם כַּאֲשֶׁ֨ר דִּבֶּ֤ר אֵלָיו֙ יְהוָ֔ה וַיֵּ֥לֶךְ אִתּ֖וֹ
    ל֑וֹט וְאַבְרָ֗ם בֶּן־חָמֵ֤שׁ שָׁנִים֙ וְשִׁבְעִ֣ים שָׁנָ֔ה בְּצֵאת֖וֹ מֵחָרָֽן׃
  ibo-ibo: Ya mere, Ebram hapụrụ gaa dịka Onyenwe anyị gwara ya. Lọt sokwa ya. Ebram
    agbaala iri afọ asaa na ise mgbe o si na Haran bulie ije.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରାମ ସଦାପ୍ରଭୁଙ୍କ ଏହି ବାକ୍ୟାନୁସାରେ ପ୍ରସ୍ଥାନ କଲେ, ପୁଣି, ଲୋଟ
    ତାଙ୍କ ସଙ୍ଗରେ ଗଲେ; ହାରଣଠାରୁ ପ୍ରସ୍ଥାନ କରିବା ସମୟରେ ଅବ୍ରାମଙ୍କର ବୟସ ପଞ୍ଚସ୍ତରି ବର୍ଷ
    ହୋଇଥିଲା।
  wmt-wmt: '@see-verse:GEN.012.003'
  chk-chk: Iwe, lupwen Apram a ierini fik me limu, a sai seni Haran, usun ewe Samol
    mi Lapalap a üreni, nge Lot a eti.
  ssd-ssd: Suŋgo nu taŋakina le Abram nu miŋge dubimba tiŋga Haran tumbraŋ kusremba
    kina le Lot nu dubimba kina. Ait ta mbolŋge Abram nu yar 75 ŋak minna.
  rop-rop: Wal Eibram bin gowei brom det pleis gulum Heran jis laik weya YAWEI bin
    dalim im blanga dum. Nomeda imbin olmen 75 yiya ol, bat stil imbin go trebulin
    olawei raidap langa det kantri gulum Keinan,
  ukr-1871: І пійшов Аврам, як глаголав йому Господь, і йшов із ним Лот. Аврамові
    ж було сїмдесять год, як ізійшов із Гарану.
  eng-AOI: Abram was an old man now, he was 75 years old. He left the city of Haran
    and went to a different country called Canaan, because Yahweh had told him to
    go there. And his nephew Lot went with him. Lot's father and Abram were brothers.
  yon-yon: Yarimanbed kwanandoone Abram wengamberekore kwanoon, ye kuu Haran taun
    angkambed Lot yoom domonde winiwen. Kuyaron kuu Abram ye weeb kuu 75iib.
  bch-bch: Tota Abram itnan tuanga Aran, mambe Maron ikeo pan ngan, be Lot ila toman
    ngan ei. Ngan ado toaiua Abram itnan tuanga Aran, ei aea rai sangalima sangaul
    rua igegea lima.
  deu-1951: Da ging Abram, wie der HERR zu ihm gesagt hatte, und Lot ging mit ihm;
    Abram aber war fünfundsiebzig Jahre alt, da er von Haran auszog.
  eng-JPS: So Abram went, as the LORD had spoken unto him; and Lot went with him;
    and Abram was seventy and five years old when he departed out of Haran.
  ubr-ubr: On mes Abram igat mamaba BADA i yawur nanaba, ato abun Lot on rus sinai.
    Abram an kwanda on orot ton, orot ta aurin auyotoat an yayatan nim, (75) on an
    werai Haran mafam ikirir igat.
  srp-1865: Tada poðe Avram, kao što mu kaza Gospod, i s njim poðe Lot. A bješe Avramu
    sedamdeset i pet godina kad poðe iz Harana.
  lug-lug: Bw’atyo Ibulaamu n’agenda nga Mukama bwe yamugamba, ne Lutti n’agenda wamu
    naye. Ibulaamu we yaviira mu Kalani yali aweza emyaka nsanvu mu etaano.
  heb-heb: וילך אברם כאשר דבר אליו יהוה וילך אתו לוט ואברם בן חמש שנים ושבעים שנה
    בצאתו מחרן׃
  ben-IRV: পরে অব্রাম সদাপ্রভুর সেই বাক্যানুসারে যাত্রা করলেন এবং লোটও তাঁর সঙ্গে
    গেলেন। হারন থেকে চলে যাবার দিন অব্রামের পঁচাত্তর বছর বয়স ছিল।
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਅਬਰਾਮ ਚੱਲਿਆ ਅਤੇ ਲੂਤ ਵੀ ਉਹ ਦੇ ਨਾਲ ਚੱਲਿਆ। ਜਦੋਂ ਅਬਰਾਮ
    ਹਾਰਾਨ ਦੇਸ਼ ਤੋਂ ਨਿੱਕਲਿਆ, ਉਸ ਸਮੇਂ ਉਹ ਪੰਝੱਤਰ ਸਾਲ ਦਾ ਸੀ।
  tkr-tkr: İbram, Rəbbee eyhəxür, yəqqı'l gexha. Lutur mang'uka sacigee ayk'an. Xaraneençe
    qığeç'uyng'a İbramıqa yights'ale xholle (75) senniy vod.
  mwp-mwp: Abraman nanga 75 wathoelayg aymoeydhin, nuydh mab kuykaymoedhin Aranoengu
    adhapa, Awgadh midh na mulaydhin nubepa. Lotha nubiya kalmel asidhin.
  mya-JVB: ထိုသို့ ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ၊ အာဗြံ ထွက်သွား ၍ လောတ လည်းလိုက်
    လေ၏။ အာဗြံ သည် ခါရန် မြို့မှ ထွက်သွား သောအခါ အသက် ခုနစ် ဆယ်ငါး နှစ် ရှိ၏။
  tte-O: Abelem ana bolime 75, kabo yanuwa Alan ilogabaen yo ilau, besiele Yaubada
    ana walo koina. Na Lota tabe ilau mekanakava.
  tbg-tbg: Minti tuvaro Eparaamiva Noravano Kotiva tunte iro viva 75 ihi varakova
    Haraani mini kero vurama. Viva vuvaro Rotivavata vikantiro vurama.
  hmo-hmo: Vadaeni Aberamo ia lao, Dirava ena oda hegeregere. Lota be Aberamo danu
    idia lao. Aberamo be Harana hanua ia rakatania neganai iena mauri lagani be 75.
  ata-ata: La sou anu mulutu muxexesie Alani loxo IAUE muvikalanu sou mulai. No anu
    voxo ane ne, anu Avalamu tauu iexu mulai muxali loxo mavulovexa muxatele tamei
    mo taꞌuve (75). Loto kalumo ne, mumulinu sou ilou milai.
  nfa-nfa: Lodꞌo èèna, umur Abram 75 (pidhu nguru lèmi) tèu. Na nèti dhèu èmu na Sarai,
    aa dènge ana ari na, Lot, dènge mèdha-panyau ra aaꞌi-aaꞌi, aa dènge dhèu sabꞌa
    na aaꞌi-aaꞌi dhu na abhu ètu kota Haran. Hèia Abram si lasi ka, tèke eele kota
    Haran, asa era dhu LAMATUA peka le dènge ne. Ka ra kako taruu, dꞌai rai èci, ngara
    na Kanaꞌan.
  urd-urd: तब इब्रहाम ख़ुदावन्द के कहने के मुताबिक़ चल पड़ा और लूत उसके साथ गया, और
    अब्राम पच्छत्तर साल का था जब वह हारान से रवाना हुआ।
  rus-SYN: И пошел Аврам, как сказал ему Господь; и с ним пошел Лот. Аврам был семидесяти
    пяти лет, когда вышел из Харрана.
  cbt-NTPO: 'Apranso Yosëri sha''huitërinso chachin, Aran ninano quëran pipirin. Canaan
    parti paacaiso marë'' pipirin. Canchisë shonca a''natërápo pi''ipitaso napoarin.
    Sa''inë chachin pa''nin. Sa''inso'', Sarai itopi. Apin Noto itopisonta'', quëparin.
    Ya''ipi ma''shanënapitarë chachin pa''pi. Piyapinënapitanta quëmapi''sa'', sanapi''sa
    asacatacaiso marë'' Aranquë pa''anpiso'', quëpapi. Ya''ipi quiquipi. Canaan parti
    canconpachinara, Apranso piyapinënpitarë chachin ya''ipi ina no''pa'' pa''tatona'',
    pëntontopi. Siquimo ninanoquë huarë'' canconpi. Inaquë panca insina nara ya''huërin.
    Ya''huëhuano''sa mamanshinëna moshapiquë ni''ton: “Mori insina,” itopi. Ina parti
    naporo canano''sa ya''huëapi.'
  bqc-SIM: Ɔ̃ Ablaũ dàzɛu lá Dii òɛwa. Lↄtu gɛ̀aànↄ. Aà wɛ̃̀ basiiↄ̃ sↄosaideu
    ↄ̃ à bↄ̀ Halana
  tcz-CHONGTHU: Hichun Pathen in athu mop dung jui chun Abram chu akichon in, chule
    Lot in ama aki lhonpi in. Abram chu Haran dalha a akichon doh chun akum kum somsagi
    le kum nga ana lhing tan ahi.
  mar-mar: परमेश्वराने अब्रामाला सांगितल्याप्रमाणे त्याने केले, तो गेला आणि त्याच्याबरोबर
    लोट गेला. त्याने हारान सोडले त्या वेळी अब्राम पंचाहत्तर वर्षांचा होता.
  tcs-tcs: Wa, Abram i bin lego go, prapa wiskain da AntapGod i bin spik em, ane Lot
    i bin go wea Abram. Abram i bin 75 iya oul wen em bin libe dat biliz blo Aran.
  soq-soq: Tane walama sawo Abram enawa 75 waden. Iawe God me diena rua me manainapa
    Sarai ita me wamba otopa Lot do bola debama Aran ene antoiena. Mo a baiwa nitu
    uduudu mo mampoa, pue ita do mo nolau dewala apanawa Aran bedewe waimoia do bola
    Kanaan bedewe anton. Ita mo Kanaan bolawa enentudenawo wimone,
  qub-qub: Chaura Abramga Tayta Dios nishanta wiyacur aywacuran Harán siudäpita Canaán
    partiman. Aywacushan öra Abramga caycaran ganchis chunca pichgan (75) watayoj.
  bqp-bqp: Akũ Abramu dà zɛ́n lákũ Dikiri ònɛ nà. Lutu gɛ̀ɛ kãao. A wɛ̃̀ baaakↄ̃
    akuri awɛɛsↄↄrode gũn à bò Arana
  hat-hat: Abram pati jan Seyè a te di l' la. Lòt pati ansanm avè l' tou. Abram te
    gen swasannkenzan lè li kite Karan.
  eng-BSB: So Abram departed, as the LORD had directed him, and Lot went with him.
    Abram was seventy-five years old when he left Haran.
  tod-tod: Aɓalame liini, eɠɛʋelei Ɠɔoɠɔ GALAGI boni ma la, Lɔte ʋilɛni polu. Aɓalame
    ná-konagi ɠɛni ga puulɔfela maazu lɔɔlugɔ (75), siɛgi zu è ɠulani la Ɠalan taai
    ʋa.
  eng-WEBPB: So Abram went, as the LORD had told him. Lot went with him. Abram was
    seventy-five years old when he departed from Haran.
  kbq-kbq: Anumzamo'ma kema asmiaza huno Abramu'a Harani kumara atreno nevigeno, Loti'a
    agrane vu'ne. Abramu'a 75'a zagegafu nehuno Haranitira otino vu'ne.
  nhe-BL: Huajca Abram quisqui queja TOTECO quinahuatijtoya huan quipiyayaya 75 xihuitl
    quema quisqui altepetl Harán para yas tlali Canaán.
  bus-bus: Ben Abramu dà zɛ́n lán Dii ònɛ nà. Lutu gàao. À wɛ̃̀ basiigↄ̃ sↄↄrosaidee
    guun à bↄ̀ Arana
  gub-BL: 75 kwarahy hereko mehe Àmàràw uhem oho a'e ywy wi, Àrà wi a'e kury, Tupàn
    hemimume'u kwer rupi katete a'e kury. Iro oho hupi a'e no.
  eng-DRA: 'So Abram went out as the Lord had commanded him, and Lot went with him:
    Abram was seventy-five years old when he went forth from Haran.'
  knf-knf: Kë Abram ado jibi Nawat Kabuka ajakuluŋ apën ţi ubeeka wi Haran aya, kë
    Lot aya na a. Aka wal mënţ ŋşubal iñeen-paaj-na-uloŋ na kañeen (75).
