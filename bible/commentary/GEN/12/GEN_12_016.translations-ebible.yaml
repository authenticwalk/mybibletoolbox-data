verse: GEN.012.016
translations:
  mal-C: അവൾനിമിത്തം ഫറവോൻ അബ്രാമിനോടു ദയാപൂർവം പെരുമാറി. അങ്ങനെ അബ്രാമിന് ആടുമാടുകൾ,
    ആൺകഴുതകൾ, പെൺകഴുതകൾ, ദാസീദാസന്മാർ, ഒട്ടകങ്ങൾ എന്നിവയെല്ലാം ഫറവോൻ നൽകി.
  deu-TKW: Gegen Abram aber erzeigte er sich freigebig um ihretwillen, und es wurden
    ihm Schafe und Rinder und Esel, Sklaven und Sklavinnen, Eselinnen und Kamele zu
    teil.
  lin-lin: Basalelaki Abrami bolamu likolo ya Sarayi, mpe Abrami azwaki bameme, bantaba
    mpe bangombe, ba-ane, basali ya basi mpe ya mibali, bana ya ba-ane mpe bashamo.
  cbr-NT: Usa iskin ka faraónën Sarai kupí, Abram upíokin 'akinkin 'inaishiakëxa oveja,
    vaca 'imainun uni an ñu mëëxunti 'imainun xanu an ñu 'axúnti akama 'inánkin asno,
    'imainun camello akamaribi 'inánkëxa.
  eng-LSV: and to Abram he has done good because of her, and he has sheep and oxen,
    and male donkeys, and menservants, and handmaids, and female donkeys, and camels.
  bmu-bmu: 'Öŋgögetka Farao kiŋnöŋ Saraigöra aka Abram ölöpŋanök ak waŋgiyök. Mewö
    ak waŋgiiga yuai kewöŋi mi Abramgö buŋaya ahök: lama, bulmakau, doŋki aziŋi aka
    ambiŋi, welenqeqe azi aka ambi aka kamel jesöŋgöŋi mi Abram waŋgiiga buŋa qem
    aŋguyök.'
  eng-GNV: Who intreated Abram well for her sake, and he had sheepe, and beeues, and
    hee asses, and men seruants and maide seruants, and shee asses, and camelles.
  eng-WEBSTER: 'And he treated Abram well for her sake: and he had sheep, and oxen,
    and he-asses, and men-servants, and maid-servants, and she-asses, and camels.'
  nhw-BL: Huan pampa quiixtocac Sarai, Faraón quiseli Abram ica cuali. Huan Faraón
    quimacac Abram borregojme, huacaxme, burrojme, camellos huan tlatequipanohuani
    tlen tlacame huan sihuame para ma elise iaxcahua.
  swh-ONEN: Kwa ajili ya Sarai, Farao akamtendea Abramu mema, naye Abramu akapata
    kondoo, ngʼombe, punda, ngamia na watumishi wa kiume na wa kike.
  bba-bba: Mɑ u Aburɑmu ɡeɑ kuɑ ɡem ɡem kurɔ win sɔ̃. U nùn yɑ̃ɑnu kɑ̃ kɑ nɛɛ kɑ kɛtɛkunu
    kɑ kɛtɛku mɛrobu kɑ yooyoosu kɑ yoo tɔn durɔbu kɑ tɔn kurɔbu.
  eng-KJVCPB: 'And he entreated Abram well for her sake: and he had sheep, and oxen,
    and he asses, and menservants, and maidservants, and she asses, and camels.'
  cpy-cpy: Okantakaantziro okameethaanikitzira Sarai, raakameethatawakiri Faraón irika
    Abram. Ipashitakari osheki oveja, vaca-paeni, ratziriteepaeni, kawayopaeni eejatzi
    camello-paeni.
  mpx-mpx: He kin Abalam ana hehegan i ginol bubun, kaiwena Selai i ahe alona hi mina
    wana limiya, yaka wana sipi, goti, bulumwakau, donki, kamel ge wana totuwalali
    loloyowanil ona i bugul pek.
  wbp-wbp: 'Junga-juku, kingijilparla ngurrju-nyayirni nyinaja Yipurumukuju, manulparla
    warntarri yungu panu-jarlu-nyayirni: puluku, kawartawara, tangkiyi manu yapa-patu
    warrkini wati manu karnta kujalpalurla jamulu warrki-jarrija pirijina-piya Yipurumukuju
    miyi-mipaku. Kujarlaju nyanungujulpa Yipurumuju nyinaja ngampurrpa-nyayirni.'
  luo-luo: Farao nomiyo Abram rit maber nikech Sarai, kendo nomiyo Abram rombe, dhok,
    pundane machwo gi mamon, wasumbini machwo gi mamon kod ngamia.
  meu-meu: 'Bena Farao ese Abram e kara namo henia, hahine dainai: mamoe bona boromakau
    bona doniki bona hesiai taudia bona hesiai hahinedia bona kamelo e henia momomomo.'
  npi-ULB: फारोले तिनको खातिर अब्रामलाई राम्रो व्यवहार गरे र तिनलाई गोरु, गधाहरू,
    नोकरीहरू, गधैनीहरू र ऊँटहरू दिए ।
  yor-yor: Ó sì kẹ́ Abramu dáradára nítorí Sarai, Abramu sì ní àgùntàn àti màlúù,
    akọ àti abo kẹ́tẹ́kẹ́tẹ́, ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin, pẹ̀lú ìbákasẹ.
  emp-NTPO: Sarai carea Egiptod̶ebema boroba Abraʌ̃ra bia osia. Abraʌ̃a diacuasia
    ovejada, pacada, burroda, nezoca umaquĩrãda, nezoca wẽrãda, cameyo sid̶a.
  ind-ind: Demi mendapatkan Sarai, raja memperlakukan Abram dengan baik, sehingga
    Abram diberi banyak domba, sapi, keledai, dan unta. Raja juga memberikan beberapa
    budak laki-laki dan perempuan kepada Abram.
  pes-OPCB: آنگاه فرعون به خاطر سارای، هدایای فراوانی از قبیل گوسفند و گاو و شتر و
    الاغ و غلامان و کنیزان به ابرام بخشید.
  ssx-ssx: Kutupa mo kinima꞉ta꞉ mo wanda꞉ mieke ekina꞉ Eipola꞉ma꞉ pa꞉ta꞉ta꞉ epeke
    hau pitolo hata꞉ sipisipi wopu make nanikosi wopu make kaomanu make donkimanu
    make pa hameke e pokaasa꞉ wanda꞉hali make kemelomanu make haleekeme.
  lcm-lcm: Au, na Parao kala aiveven aro na Abaram using a Sarai. Kata alis ia ta
    kana keve sipsip, na meme, na bulumakau, na dongki, na kamel na kana keve asosokai
    aina na tauan kapa.
  aer-aer: Pharaoh Abram-eke akangkentye aneke Sarai-iperre, kele imerte re renhe
    yepe-yepe areye, nanikute areye, pweleke areye, kamule areye, tangkeye areye-arlke
    antheke, urrkapentye akngerre arrpenheme-arlke.
  tgl-ULB: Pinakitunguhan nang mabuti ni Paraon si Abram alang-alang sa kaniya, at
    binigyan siya ng mga tupa, mga baka, mga lalaking asno, mga lalaki at babaeng
    lingkod, mga babaeng asno, at mga kamelyo.
  nop-nop: Kaŋ Felo adi Salai doktiŋa Abalam siloŋ kisaŋ timiŋa, dompa, makau, doŋki
    eŋ tipilapilaye metam eŋ kamele fee hinek mintoiguk.
  kca-kca: Аврама пӑ ԓўв урӈәԓән ищи йӑм ус; ош тащәтән пӑ мис тащәтән, осёл войәтән,
    митйохәтән пӑ митнэӈәтән, осёл нэ войәтән пӑ верблюд войәтән тӑйты мӑса.
  cbu-NT: Parawarinsha Apramarinpat wanasir tsiyatarangiya. Maacheetsi zapan chinoom,
    opeejatam, wakaratam, burrutam, kameechutam, anumunsha tputsee muchchureem kamuz,
    kiz ashiru panarangiya.
  usa-usa: Mamin-initaba Peroma Abaramma iraqoni keuyakena anaégáráq awai típítípíráóqá,
    mémeraoqa, purumakakáwáqá, pááqya ótirawaqa kémórórawakaraq, mayai wayuka, aaragáráq
    waagaraq amikaiye.
  hui-hui: Kini ibugua Sarai hondowa hamelo howa Abarama mo turu halu ibugua nogo
    sibiru memerubi bulumaga dongi kamelerubi wali agali biabe bia hagarubi bibahende
    Abarama mini.
  wrs-wrs: Vranamba, Pero Apram beswonam vrevna Sarai inda, wo os dambroh vena tatamba
    mindnam, eva indhanam wuleihowol vemnana andranindilm, tendona onganamba.
  mya-mya: သူ့​အ​တွက်​ကြောင့်​ဘု​ရင်​သည်​အာ​ဗြံ​အား ကောင်း​စွာ​ပြု​စု​၍​သိုး၊ နွား၊
    ဆိတ်၊ မြည်း၊ ကျေး ကျွန်​နှင့်​ကု​လား​အုတ်​များ​ကို​ဆု​ချ​ပေး သ​နား​တော်​မူ​၏။
  cbi-NTPO: Tsejtu faraón, Sarai' mityan Abramnu tiba uraanuu dekemi. Tsangue' naa
    uveja juula bain, naa wagara juula bain, naa yachi tiba kiikemu chachilla juula
    bain, naa buru juula bain, naa kameyu juula bain demekikemi.
  bod-N: རྒྱལ་པོས་བུད་མེད་དེའི་དབང་གིས་ཨབ་རམ་ལ་སྣེ་ལེན་རྒྱ་ཆེན་པོ་མཛད༌ཅིང༌། ཁོང་ལ་ར་ལུག༌དང༌།
    བ༌གླང༌། རྔ༌མོང༌། བོང༌གསེབ། བོང༌མ། གཡོག་པོ་དང་གཡོག་མོ་རྣམས་ཀྱང་ཐོབ༌བོ།།
  wsk-wsk: Se Pharaoh Sarai ko ninguru kuakaso, ale kilek ningo la Abram kumik te
    bitakaso. Ale sipsip, goat, bulmakau, donkey, camel, se ura dungan kariimet suen
    biya Abram tuam.
  kkl-kkl: Payaekpa Abram sembe, “Sarai eldo wamla,” aro Firaundi walia Abramag ulamogti
    Firaun eldamnang arukna-ap, pham domba, kambing, sapiap, popsirop pham keledai,
    untaap pogto tatsiog.
  sna-sna: Akabata Abhurama zvakanaka nokuda kwake, uye Abhurama akava namakwai nemombe,
    makono embongoro namakadzi, varandarume navarandakadzi uye nengamera.
  spa-BLM: Este trató bien a Abram por causa de ella. Tuvo ovejas, ganado, asnos machos,
    siervos machos, siervas hembras, asnos hembras y camellos.
  beu-beu: Raja Firaun ana etatabit Sarai aing suka, se Sarai etatabit mahena angu
    ebele. Base raja Firaun ana Abram aing sambut aaung-aaung, bot ana binanta jumba,
    aib, arbo-sapi, keledei, bot unta metma Abram enang. Raja Firaun ana malea mehal,
    bot malea jangu di metma Abram enang.
  cac-cac: Yuj ix Sarai chi', te xajan ix aj vin̈aj Abram yuj vin̈ rey chi'. Tzijtum
    noc' calnel, noc' vacax, noc' mam b'uru yed' noc' snun yed' noc' camello ix siaj
    d'a vin̈ yuj vin̈ rey chi'. Ay pax eb' vin̈ vinac yed' eb' ix ix, ix ac'ji schecab'oc
    vin̈.
  swh-ULB: Farao akamtendea kwa wema Abram kwa ajili yake, na akampatia kondoo, maksai,
    punda waume watumishi wa kiume, watumishi wa kike, punda wake, na ngamia.
  bel-bel: І Абраму добра было празь яе; і было ў яго дробнае і буйное быдла і аслы,
    і рабы і рабыні, і коні і вярблюды.
  deu-ELBBK: Und er tat Abram Gutes um ihretwillen; und er bekam Kleinvieh und Rinder
    und Esel und Knechte und Mägde und Eselinnen und Kamele.
  mbb-OT: Tenged ki Sarai mibpurungan dutun te hadì si Abram, ne mibeǥayan din si
    Abram te menge vaka, kerehidu, menge asnu he vehiyan wey meemahan, wey menge kemilyu,
    wey menge uripen he vahi wey maama.
  msc-msc: 'A ka Iburama mira koɲuma Sarayi la ko kosɔn, ka kolofen su bɛɛ di Iburama
    ma: saailu wo, bailu wo, nisilu wo, ɲɔɔmɛilu wo, falilu wo, a ni jɔnilu.'
  mal-2015: അവളുടെ നിമിത്തം അവൻ അബ്രാമിന്നു നന്മ ചെയ്തു; അവന്നു ആടുമാടുകളും ആൺകഴുതകളും
    ദാസന്മാരും ദാസിമാരും പെൺകഴുതകളും ഒട്ടകങ്ങളും ഉണ്ടായിരുന്നു.
  tuo-NT: “Sarai maꞌmi nisami” ni wãcũgʉ̃, faraṍ Abrãrẽ añurõ weecʉ niwĩ. Cʉ̃rẽ pãjãrã
    ecarã, ovejare, wecʉare, burroare, cameyoare tojo oꞌocãꞌcʉ niwĩ. Tojo nicã daꞌracoꞌteri
    masã, ʉmʉarẽ, numiarẽ cʉ̃rẽ oꞌocʉ niwĩ.
  gup-gup: Kunmekbekenh kunu Pharaoh bimarnekurduyimeng Abram kunmak ngalengkah, dja
    biwong Abram sheep, bulikki, donkey nawu narahrangem dja ngaldahdaluk, dja mak
    bininj dja daluk nawu birrimarnedurrkmirri, dja mak mayh nawern nawu camel.
  met-met: Pero libu xai mana Ebram namua na hatum ba Sarai moxongonoa, saing Ebram
    xap sipsipdi, bulmakaudi, donki monindi xaung hagaxandi, haing lup oxata olanggamdi,
    xaung kameldi.
  gvs-gvs: E Serai pasina Eberamyana ana dedevina ibabane. Sipi, bulumakau, ase bolamo,
    paakonidi koroto be vevina, ase bovavina, be nakae kameri ikabidi, madabokidi
    Pero ivini.
  rmc-rmc: O faraonos sas lačho ko Abram vaš e Saraj, a vašoda les diňa bakre, gurumňa,
    somara, ťavi, sluhi the služki.
  nlg-nlg: Mana Vunaghi haba te righitaoni utoa Abram, na pukuna Sarai. Ma Pharaoh
    te vahea na balu sheep mana goat, mana lei buluka, mana lei donkey, mana lei camel
    kolura na lei seka, na mane mana vaivine.
  dgr-DOGNT: K'àowocho, Sarayı wets'ıhɂǫ̀ Abram ts'ǫ̀ nezı̨į̀ nageɂa. Sahzǫ̀ą eyıts'ǫ
    ejıe łǫ gıghàı̨la, eyıts'ǫ tłı̨tsoa werezhıì eyıts'ǫ wedets'è łǫ gıghàı̨la, eyıts'ǫ
    dǫzhìı eyıts'ǫ ts'èko eghàlageedaa-dǫǫ̀ łǫ gıghàı̨la, eyıts'ǫ tıts'aàdìıcho t'asìı
    k'elee hanıı sı łǫ gıghàı̨la.
  pes-OPV: و بخاطر وی با ابرام احسان نمود، و او صاحب میشها و گاوان وحماران و غلامان
    و کنیزان و ماده الاغان وشتران شد.
  ron-1924: Пе Аврам л-а примит бине дин причина ей ши Аврам а кэпэтат ой, бой, мэгарь,
    робь ши роабе, мэгэрице ши кэмиле.
  ben-OBCV: সারীর খাতিরে তিনি অব্রামের সঙ্গে খুব ভালো ব্যবহার করলেন, এবং অব্রাম প্রচুর
    মেষ ও গবাদি পশু, গাধা ও গাধি, দাস-দাসী ও উট অর্জন করলেন।
  lex-lex: Firaun nhi' samomuou lia Abrama, yoma ralamni etla Sarai pede nala ata-wa'ara
    patke'a rora muanke'a ra'itra pipi-duma, sapi, keledai pata-muanu, me onta la
    Abram.
  rgu-rgu: De maneꞌ a malole no Abram, nana huu Sarai. Boe ma maneꞌ a parseen fee
    Abram banda, leo-leoꞌ bibi-lopo, kedaeꞌ, sapi, keledei, ma onta. Ana parseen fee
    ni ata touꞌ ma inaꞌ boe.
  som-som: 'Isaguna Aabraam si wanaagsan buu u qabtay iyada aawadeed: wuxuuna lahaa
    ido, iyo dibiyo, iyo dameerro lab, iyo niman addoommo ah, iyo naago addoommo ah,
    iyo dameerro dhaddig iyo geel.'
  lat-VUC: 'Abram vero bene usi sunt propter illam: fueruntque ei oves et boves et
    asini, et servi et famulæ, et asinæ et cameli.'
  aoi-aoi: Kembirra dukwulyubena-baba dakina, eneja nakina nubungkawa nu-marngkirradinuma
    Aburema-manja akwa nenu-kwama warnikuminuwar•duwar•da ena-langwi-yada akwa ngawa
    ababurna jiba iya nenukwuda iya bulukwa iya dangki akwa ngawa kamila.
  eng-ASVBT: 'And he dealt well with Abram for her sake: and he had sheep, and oxen,
    and he-asses, and menservants, and maidservants, and she-asses, and camels.'
  mna-mna: Mi Sarai ndomoono pa Abaram, tana king ikampe i mi ikam le sipsip, mekmek,
    makau, doŋki, mi kamel pakan, ramaki mbesooŋo pakan.
  ita-1885: Ed egli fece del bene ad Abramo, per amor di lei; ed egli n'ebbe pecore,
    e buoi, ed asini, e servi, e serve, ed asine, e cammelli.
  eng-LXXUP: And they treated Abram well on her account, and he had sheep, and calves,
    and asses, and menservants, and maidservants, and mules, and camels.
  eng-ULB: Pharaoh treated Abram well for her sake, and gave him sheep, oxen, male
    donkeys, male servants, female servants, female donkeys, and camels.
  spa-VBL: Y el faraón trataba bien a Abram por causa de ella, y le dio ovejas y ganado,
    así como asnos y asnas, y además sirvientes tanto hombres como mujeres, y camellos.
  fra-_FOB: Et il fit du bien à Abram, à cause d'elle; et il eut des brebis et des
    bœufs et des ânes, des serviteurs et des servantes, des ânesses et des chameaux.
  mal-mal: അവളുടെ നിമിത്തം ഫറവോൻ അബ്രാമിന് നന്മചെയ്തു; അബ്രാമിന് ആടുമാടുകളും ആൺകഴുതകളും
    ദാസന്മാരും ദാസിമാരും പെൺകഴുതകളും ഒട്ടകങ്ങളും ഉണ്ടായിരുന്നു.
  urd-GVR: Firaun ne Sāray kī ḳhātir Abrām par ehsān karke use bheṛ-bakriyāṅ, gāy-bail,
    gadhe-gadhiyāṅ, naukar-chākar aur ūṅṭ die.
  suz-BL: मिनु साराइ आ पर्बम अब्राम भेडा, ब्‍यफ, गधा, वाइलीम वाइल नु दलओंठ मारेइ मारेइ
    गेचा पुंइसे बाक्‍त।
  ita-1927: Ed egli fece del bene ad Abramo per amor di lei; ed Abramo ebbe pecore
    e buoi e asini e servi e serve e asine e cammelli.
  ckb-ckb: ئەویش بەهۆی ژنەکە بە باشی ڕەفتاری لەگەڵ ئەبرام کرد. ئیتر بووە خاوەنی مەڕ
    و مانگا و نێرەکەر و ماکەر و خزمەتکار و کەنیزە و وشتر.
  eng-BBE: And because of her, he was good to Abram, and he had sheep and oxen and
    asses, and men-servants and women-servants, and camels.
  crx-NTPO: Abram soo cho ne'huyulh'en nyoon oo'at 'en gha. 'Usbai cha musdoos dune
    cha donkey huyulhni, dune cha, ts'ekoo 'ink'ez dune cha hinat ne'ut'enne. Donkey
    ts'ekoo cha 'ink'ez camel huyulhni, 'i higha hininla.
  kan-OKCV: ಅವನು ಆಕೆಗೋಸ್ಕರ ಅಬ್ರಾಮನಿಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದನು. ಅವನಿಗೆ ಕುರಿ, ಎತ್ತು, ಕತ್ತೆಗಳೂ
    ದಾಸದಾಸಿಯರೂ ಹೆಣ್ಣು ಕತ್ತೆಗಳೂ ಒಂಟೆಗಳೂ ದೊರೆತವು.
  bbb-bbb: Kini Fero fu bara Sera gamo fuka oe maemo fuka Aburame dabe mukoreigia
    oetuana ifejae. Fu ifejana mave-sifi ro kau ro kamero ro doniki iravekiro ubae
    ro e moni baki imenoevo bara ro baru ijene uruvana vajae.
  tam-2017: அவளால் அவன் ஆபிராமுக்குத் தயவு செய்தான்; அவனுக்கு ஆடுமாடுகளும், ஆண் கழுதைகளும்,
    பெண் கழுதைகளும், வேலைக்காரர்களும், வேலைக்காரிகளும், ஒட்டகங்களும் கிடைத்தன.
  spa-RV-1909: E hizo bien á Abram por causa de ella; y tuvo ovejas, y vacas, y asnos,
    y siervos, y criadas, y asnas y camellos.
  ron-BTF: Şi l-a tratat bine pe Avram din cauza ei şi avea oi şi boi şi catâri şi
    servitori şi servitoare şi măgăriţe şi cămile.
  eng-WEBP: He dealt well with Abram for her sake. He had sheep, cattle, male donkeys,
    male servants, female servants, female donkeys, and camels.
  eng-FBV: Pharaoh treated Abram well because of her, giving him sheep and cattle,
    male donkeys, male servants, female servants, female donkeys, and camels.
  nld-1939: Hij overlaadde Abram om wille van haar met weldaden, zodat hij schapen,
    runderen en ezels, slaven en slavinnen, ezelinnen en kamelen ontving.
  nch-BL: Huan pampa quiixtocac Sarai, Faraón quiseli Abram ica cuali. Huan Faraón
    quimacac Abram borregojme, huacaxme, burrojme, camellos huan tequipanohuani ten
    tacame huan sihuame para ma elica iaxcahua.
  tfr-NTPO: Eni ga Saray kjĩshko ga Abram wl̈okjrara, dara l̈ok pjl̈úe. Sëna öng këskës
    chila, ga parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo twara ba kong bakoe.
  vie-1934: Vì cớ người, nên Pha-ra-ôn hậu đãi Aùp-ram, và Aùp-ram được nhiều chiên,
    bò, lừa đực, lừa cái, lạc đà, tôi trai và tớ gái.
  hin-CV: फ़रोह ने सारय के कारण अब्राम के साथ अच्छा व्यवहार किया. उसने उसे भेड़ें,
    बैल, गधे-गधियां, ऊंट तथा दास-दासियां दिए.
  eng-OURB: He dealt well with Avram [Exalted father] for her sake. He had sheep,
    cattle, male donkeys, male servants, female servants, female donkeys, and camels.
  spa-BES: y por causa de ella, fue bueno con Abram, y tenía ovejas, vacas, asnos,
    siervos, siervas y camellos.
  tdx-tdx: Nirambese’e an-talatalasaba ty ama’e t’i Avrame, vaho nanontoñe añondry
    naho añombe t’i Avrame naho borìke lahi’e, naho mpitoron-dahy naho ampela, naho
    borìke vave vaho rameva.
  vid-vid: Lelo, kwa mbuli ya heye, Falao nakamuwika Abulamu, nakabochela ming'holo
    na misenga na idogowi ilume na vitumagwa walume na wadala na idogowi idala na
    ngamiya.
  pwg-pwg: Ma Serai irutini kubiine na Abram ikoyagha bubuni, kana puyo na sipu, gote,
    kau, donki ma kamel yavoyavosi iverei, ma bade bigabiga tomotomowisi ma wivinesi
    yavata.
  eng-OKE: And Abram was well treated on account of her. And he had sheep, and oxen,
    and asses, and servants, and maidens, and camels.
  tha-KJV: ฟาโรห์​ได้​โปรดปรานอับรามมากเพราะเห็นแก่​นาง ท่านได้​แกะ วัว ลาตัวผู้ ทาส
    ทาสี ลาตัวเมีย และอูฐจำนวนมาก
  por-BR-2018: E fez bem a Abrão por causa dela; e teve ovelhas, e vacas, e asnos,
    e servos, e criadas, e asnas e camelos.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Fa꞉lo꞉ eyo꞉ ga a꞉no꞉ Ablama꞉ ado a꞉la꞉asulaki, Ablam e sagalema꞉kiyo꞉,
    kelego꞉ modo꞉wo꞉ emo꞉ dimi. Sibiyo꞉lo꞉, kaowo꞉lo꞉, donkiyo꞉lo꞉, donki malayo꞉lo꞉,
    ka꞉molo꞉lo꞉, nanogdo꞉ dian kaluka꞉isaleyo꞉lo꞉, Ablam emo꞉ tambo dimi.
  deu-ELO: Und er tat Abram Gutes um ihretwillen; und er bekam Kleinvieh und Rinder
    und Esel und Knechte und Mägde und Eselinnen und Kamele.
  ktm-ktm: King waso-on Sarai lakopwi, ile pe iy ipu huyen ile tan Abram. King ihlingi
    Abram ile sipsip sulo-on, makau sulo-on, donki kamal pe donki ndrukwil, kamel
    sulo-on, pe ndramat kamal pe pedih odo marai.
  caa-caa: Y e rey tzay uwira e Abram umen que war atzay uwira e Sarai. Y tamar era
    uyajcꞌu e Abram meyra oveja y meyra wacax y meyra man, y uyajcꞌu meyra chij y
    meyra camello ubꞌan.
  eng-WYC-2018: Forsooth they used well Abram for her; and sheep, and oxen, and asses,
    and servants, and servantesses, and she-asses, and camels were (given) to him.
    (And Pharaoh treated Abram well because of her; and sheep, and oxen, and donkeys,
    and male and female slaves, and female donkeys, and camels were given to him.)
  epo-epo: Kaj al Abram estis bone pro ŝi, kaj li havis ŝafojn kaj bovojn kaj azenojn
    kaj sklavojn kaj sklavinojn kaj azeninojn kaj kamelojn.
  uig-PIN: Pirǝwn Sarayning sǝwǝbidin Abramƣa yahxi muamilǝ ⱪildi; xuning bilǝn u
    ⱪoy, kala, ⱨangga exǝklǝr, ⱪul-dedǝklǝr, mada exǝklǝr wǝ tɵgilǝrgǝ erixti.
  beo-beo: 'Felou da Selaima dawa:beba:le, Felou da A:ibala:me hahawane fidi. Amalalu,
    A:ibala:me da sibi, bulamagau, dougi (gawali amola aseme), hawa: hamosu (dunu
    amola uda) amola ga:mele lai.'
  tpi-OTNT: King i lukim Sarai na em i laikim Sarai tumas, olsem na em i mekim gutpela
    pasin long Abram. Na em i givim Abram planti sipsip na meme na bulmakau na donki
    na kamel, na ol wokboi na wokmeri.
  hau-SA: Ya mutunta Abram sosai saboda ita, Abram kuwa ya mallaki tumaki da shanu,
    da jakuna maza da mata, da bayi maza da mata, da kuma raƙuma.
  udu-udu: Dhali gom gway ma yim mo tani a’di mii’d ki ’bore/ goma Abraam mo. Dhali
    a’di ta’dki ḵa’bal mo dhala morbip̱ mo dhali gwasin thuluny mo dhali ’kwani kun
    miina ṯu’c mo dhali c̱iŋkina/ nyara/ mo dhali kuman thuluny mo dhali kalman mo.
  uig-LAT: Pirewn Sarayning sewebidin Abramgha yaxshi muamile qildi; shuning bilen
    u qoy, kala, hangga éshekler, qul-dédekler, mada éshekler we tögilerge érishti.
  nde-nde: Wamphatha kuhle u-Abhrama ngenxa kaSarayi, ngakho u-Abhrama wazuza izimvu
    lenkomo, obabhemi abaduna labasikazi, izinceku zesilisa lezesifazane lamakamela.
  ton-ton: 'Pea naʻe fai lelei ʻe ia kia ʻEpalame koeʻuhi ko ia: pea naʻa ne maʻu
    ʻae fanga sipi, mo e fanga manu, mo e fanga ʻasi tangata, mo e kau tamaioʻeiki,
    mo e kau kaunanga, mo e fanga ʻasi fefine, mo e fanga kāmeli.'
  ces-1613: Kterýžto i Abramovi dobře učinil pro ni; a měl ovce a voly a osly, i služebníky
    a děvky, též oslice a velbloudy.
  eko-eko: Eburamu aakholiwe saana ti Firawuuna mwaasa wa muukha otule, khwinkhiwa
    pwittipwitthi, mompe, amwiitthwaana aalume na aakha, apuuru na khavalo.
  nss-nss: King inime Sarai ara lahayan iya, pe iwiri yiy iya nambuyun pe ipomene
    Apram iya hiyan; ihang Apram hu sipsip, hu meme, hu mbulmwakau, hu tongkiy kamai
    pe pihin, pe hu kamel, pe hu ndramat para mbulyan–kamai pe pihin.
  eng-WMB: He dealt well with Abram for her sake. He had sheep, cattle, male donkeys,
    male servants, female servants, female donkeys, and camels.
  tam-TCV: பார்வோன் சாராயின் நிமித்தம் ஆபிராமை நன்றாக நடத்தினான்; ஆபிராம் செம்மறியாடுகளையும்,
    மாடுகளையும், ஆண் பெண் கழுதைகளையும், ஒட்டகங்களையும், வேலைக்காரரையும், வேலைக்காரிகளையும்
    பெற்றுக்கொண்டான்.
  ceb-ULB: Giatiman pag-ayo ni Paraon si Abram tungod kaniya, ug gihatagan siya ug
    karnero, baka, lalaki nga mga asno, mga sulugoon nga lalaki, mga sulugoon nga
    babaye, babaye nga mga asno, ug mga kamelyo.
  mkn-mkn: 'Jadi raja babae deng Abram, tagal Sarai. Ju raja parsén binatang kasi
    sang Abram, andia: kambing, domba, sapi, keledai, deng onta. Dia ju kasi parsén
    hamba laki-laki deng parampuan.'
  pol-UBG: Ten dobrze traktował Abrama ze względu na nią. Abram miał więc owce, woły,
    osły, służących i służące, oślice i wielbłądy.
  agr-agr: Sarai shigmauch asamtai, faraón wakejuk juwak Abragkan shiig awagmakui.
    Dutikak susauwai uwig aidaun, baka aidaun, burro aidaun, camello aidaunashkam,
    tuja nuigtushkam inak aishmag aidaun nuwa aidaujai susauwai.
  kyc-kyc: Peraome enda doko rae maipala Aporame elyape keta piso mena sipisipipi
    memepe bulamakaope mena dongepe kamelepe dee kendemande akali lapope maiya.
  urd-GVU: فرعون نے سارئی کی خاطر ابرام پر احسان کر کے اُسے بھیڑبکریاں، گائےبَیل،
    گدھے گدھیاں، نوکر چاکر اور اونٹ دیئے۔
  deu-1912: Und er tat Abram Gutes um ihretwillen. Und er hatte Schafe, Rinder, Esel,
    Knechte und Mägde, Eselinnen und Kamele.
  ntj-ntj: Nyangka palunyanguru puurrpa Piirulu Yayipamanya kalypalu kanyiranytja.
    Palunyalu kutjupa-kutjupa walykumunu nintirnu, tjiipu pirni, nanikuurrpa, puluka,
    tungki, kamurlpa puru waarka palyalpayinyatarrartu.
  row-row: De maneꞌ a malolole no Abram, huu Sarai. Ana fee mudꞌaꞌ Abram bibꞌi lombo,
    hiek, sapi, keledei, no banda onta. Ana o fee ate touꞌ ma inaꞌ boe.
  kan-2017: ಆಗ ಅಬ್ರಾಮನಿಗೆ ಕುರಿ, ಎತ್ತು, ಗಂಡು, ಹೆಣ್ಣು ಕತ್ತೆಗಳು, ದಾಸದಾಸಿಯರು, ಒಂಟೆಗಳು,
    ದೊರಕಿದವು.
  ena-ena: Vavehavɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ Selai dɨ mavɨn igavɨla
    Abɨlam dɨ huaci lamami. La sabaŋ sipsipɨ sabaŋ bulɨmakau sabaŋ donɨki sabaŋ kamelɨ
    agɨladɨ Abɨlam saŋ igumi. Sibɨla hɨsɨŋ hulaŋ iamɨgali agɨladɨ avi igumi.
  tgo-tgo: Serai kaiwae, Pero i njimbukiki wagiyaweya Eibram na i giya sip, gout,
    kau, doŋɨki, rakakaiwo na kamel we.
  yap-yap: Ma bochan e re pin nem, mi i ayuweg Farao Abram ni bfel’ me pi’ ngak yu
    ran’ i saf nge kaming, nge garbaw, nge dongki, nge bogi ni’ ni sib, nge kamel.
  tet-tet: Naꞌin diꞌa-diꞌak no Abram, tan Sarai. Nia foo loos bibi no bibi malae,
    karau baka, kuda keledai no kuda unta baa Abram. Naꞌin moos foo loos ata feto
    no ata mane.
  hlt-MCSB: Anih rhang neh Abram ham khaw then tih tu khaw saelhung khaw, laak khaw,
    salpa khaw, salnu khaw, laak tal khaw, kalauk khaw Abram taengla boeih kun.
  mdy-ETH: ዒዞ ጋይቴ ጌይ ካኣቲ ዓብራሜ ናሽካዖ፦ ማራይ፥ ዋኣሪ፥ ባይ፥ ሃሬ፥ ጋኣላ፥ ዒዛም ማዾ ማዻንዳ ዓቲንቄንታ ላኣሊንታ
    ዒንጌኔ።
  kew-kew: Abram-re Serana baani kone isapulu Abram waru surubisa. Go rabu Abram nipu
    mena sipisipi-para doki mena para gawanu meme menanuna ru wai lapona page, kemele
    menanu-para kogono onaa page kasa.
  twi-ASANTE: Esiane ɔbaa no ahoɔfɛ enti, ɔhene Farao hwɛɛ Abram yie, maa no nnwan,
    anantwie, afunumunini ne afunumubereɛ, nkoa, mfenaa ne nyoma.
  bhl-bhl: Wamde teleko, “Salai ulo kalfongumo yo!”, angeko, Abalam elo siwsiw so,
    bulmakao so, donki imok so, weng afak kunum waneng so, donki yanggus so, kamel
    so, samal banban be Salai um kalik dulewse kale.
  con-NTPO: I'fasi na'su faraónjan Saraima ñotsse in'jamba Abramnga ñotsse tson. Nane
    oveja, vaura, sema'su tsandiendeccu, sema'su pushesundeccu, boro, toya'caen cameyo
    tsain'bitsse afe Abramnga.
  eng-WEBU: He dealt well with Abram for her sake. He had sheep, cattle, male donkeys,
    male servants, female servants, female donkeys, and camels.
  bnp-bnp: Lakea e Parao i rata kamumua e Abram, a vuhuna i pahaluhoia e Sara, ta
    e kurabana. Muri e Parao i habi ne Abram a maka sipsip, a bulmakau, a donki, a
    kamel a toga a kinana, turana e huriki a vora bakovi a ngatavine.
  wal-wal: Yaatin i gaasuwan kawoi Abraama lo77o aifiyan xeelliis; xeellidi Abraamayyo
    dorssatanne boorata, attuma haretanne macca hareta, attuma ashkkaratanne macca
    ashkkarata, gaameelatakka immiis.
  mgh-mgh: Vano mwanlattu wa Sarayi, Aparamu ahopankiya nnema. Ule ahovahiya ikhontwaa,
    imope, apuuru, ipottha cilopwana ni cithiyana, apuuru onthiyana ni inkamela.
  acu-NT: 'Tura faraónka: Ni umajichuashi, tu nintimias Abraman pengker awajsamiayi.
    Tura oveja ainaun, vaca ainauncha, burro ainauncha, tura camello ainauncha, inati
    aishmang ainaun tura nuwa ainauncha susamiayi.'
  spa-PDDPT: quien favoreció a Abram por causa de ella. Tuvo rebaño, ganado vacuno
    y asnos, también esclavos y esclavas, asnas y camellos.
  gun-gun: 'Faraó ma kunha va''e re vy opena porã Abrão re. Ha''e ramo ojou-jouve
    guymbarã: vexa''i, vaka, mburika''i, ha''e gui guembiguai avakue ha''e kunhague,
    kavaju ha''e camelo.'
  agu-BL: Tantu' yi toque'n klo' Sarai tetz txkel yi rey nintzun toy i' wi'nin e'chk
    takle'n tetz Abram, wi'nin cneru', wi'nin wacẍ, nin wi'nin buru' scyuch' camey.
    Ncha'tz toy i' wi'nin yaj tu xna'n tetz mos Abram.
  eng-PEV: That boss was very good to Abram, because he thought that Abram was Sarai’s
    brother. He gave Abram sheep, and goats, and cows, and bulls, and donkeys, and
    camels, as well as men and women that had to work for Abram.
  ilo-ULB: Nasayaat ti panangtrato ti Faraon kenni Abram gapu kenkuana, ket inikkanna
    isuna kadagiti karnero, baka, kalakian nga asno, tagabu a lallaki, tagabu a babbai,
    kabaian nga asno ken kadagiti kamelio.
  kpg-kpg: Di king gu hagahumalia a Abram i di gili di ahina deelaa, guu wanga ana
    buini siibi, mono kuudi, mono kau, mono ‘donkey’, mono hege, mono ‘camel’.
  uig-ARA: پىرەۋن ساراينىڭ سەۋەبىدىن ئابرامغا ياخشى مۇئامىلە قىلدى؛ شۇنىڭ بىلەن ئۇ
    قوي، كالا، ھاڭگا ئېشەكلەر، قۇل-دېدەكلەر، مادا ئېشەكلەر ۋە تۆگىلەرگە ئېرىشتى.
  bsp-bsp: Kɔ Firawona osumpər Abram bel-bel teta Saray, k'ɔsɔtɔ kəyɛfɛ sɛm yɛfɛt
    haŋ yɔpɔŋ, sofale, amarəs arkun k'aran kɔ yɔkɔmɛ.
  bps-bps: Too fanse fanduf harì ani Abram, du man nawan ise ale satlamin. Banlén
    Abram dee dad bilibili, dad kambing, dad baka, dad lmanaf dnagit dongki na kamél,
    na dad lifan, libun na lagi.
  mbs-mbs: Mèpiya se imbegay te selotan diyà ki Abram so etebay din si Sarai. Yan
    binegayan sikandin te medita karniro, kambing, baka, asno, allang, aw kamilo.
  tof-tof: 'Da parraoa Eibrramón morroal ngakan yarilürr Serraen zitülkusdü. Da wa
    oya we kla iliónürr: ⌊sip⌋, simanal ⌊kau⌋ akó ópal kau, siman ⌊donki⌋, ópal a
    simanal leba zaget kolpam, óp donki, akó ⌊kamel⌋.'
  sus-sus: Mangɛ naxa mɛɛni Iburama ma Sarayi saabui ra. A naxa xuruse lanmae, xuruse
    xungbee, sofalee, konyie, nun ɲɔxɔmɛe fi a ma.
  pon-2006: Parao ahpw kasamwo Eipram pwehki Sarai, oh ketikihong nah pelin sihpw
    oh kuht, kou, ahs, lidu, oh kamel tohto.
  jae-jae: Ma kêtu eŋŋa Parao kêmoasiŋ Abram ma kêkêŋ domba to bulimakao ma doŋki
    kapoac ma sakiŋwagao to ŋac ma doŋki têna to kamele gêdêŋ eŋ.
  ksd-ksd: Ma Abaram i ga ki mamal ure, ma dia ga tabar ia ma ra umana sip, a umana
    bulumakau, a umana as a umana tomotoina, a umana tultul na tutana ma ra umana
    tultul na vavina, ma ra umana as a umana tana, ma ra umana kamel bula.
  tur-YTC: Onun hatırı için Firavun Avram'a iyi davrandı. Avram’ın koyunları, sığırları,
    eşekleri, erkek hizmetkârları, cariyeleri, dişi eşekleri ve develeri oldu.
  bel-N: А Абраму было добра дзеля яе. І сталася, што атрымаў ён авечак і валоў, і
    аслоў, і слугаў, і нявольніцаў, і асьліцаў, і вярблюдаў.
  grc-BRENT: Καὶ τῷ Ἅβραμ εὖ ἐχρήσαντο διʼ αὐτήν· καὶ ἐγένοντο αὐτῷ πρόβατα, καὶ μόσχοι,
    καὶ ὄνοι, καὶ παῖδες, καὶ παιδίσκαι, καὶ ἡμίονοι, καὶ κάμηλοι.
  ind-AYT: Dia pun memperlakukan Abram dengan baik demi perempuan itu dan memberikan
    kawanan domba, sapi-sapi jantan, keledai-keledai jantan, pelayan laki-laki dan
    pelayan perempuan, keledai-keledai betina, dan unta-unta kepada Abram.
  lid-lid: Na iy le badeh kabin tondrokei Abram udu mwasin, nyohonei iy iri katin
    haka aloh sipsip, nyohonei iy katin haka aloh me, nyohonei iy katin haka aloh
    bulumakau, nyohonei iy katin haka aloh donki hawe katin haka aloh kamel ma hawe
    iri bonyo-ou tan ale.
  eng-NNA: In return the boss gave Abram many sheep and cows and donkeys and camels
    and working people, men and women.
  nya-nya: Abramu naye zinthu zinkamuyendera bwino chifukwa cha Sarai. Farao anamupatsa
    nkhosa, ngʼombe, abulu aamuna ndi abulu aakazi, antchito aakazi pamodzi ndi ngamira.
  hrv-hrv: Abramu pođe dobro zbog nje; steče on stoke i goveda, magaraca, slugu i
    sluškinja, magarica i deva.
  mps-mps: Tama te genuai tuni bidigo Sarai godolo mu elama, tama agai dwagi yai kolesaga
    Abrambolo yali. Tama agai Abrambolo te sipsip me, meme me, bulmakau me, moni kibu
    donki me, te hauwa mu mobadi, tama sę ebo bidi me, sę ebo we me, te moni kibu
    kamel me, te tama nai Abrambolo mani.
  llg-llg: 'Boe ma, manek malole no Abram, huu Sarai. De manek palasen Abram. Fo ndia:
    biꞌilombo, biꞌiaek, sapi, banda keledei, ma banda onta. Ndia boe oo, palasen,
    ata touk ma inak.'
  tpi-tpi: King i lukim Sarai na em i laikim Sarai tumas, olsem na em i mekim gutpela
    pasin long Abram. Na em i givim Abram planti sipsip na meme na bulmakau na donki
    na kamel, na ol wokboi na wokmeri.
  dan-1931: Men Abram behandlede han godt for hendes Skyld, og han fik Småkvæg, Hornkvæg
    og Æsler, Trælle og Trælkvinder, Aseninder og Kameler.
  vie-OVCB: Nhờ bà, vua hậu đãi Áp-ram, cho ông nhiều chiên, bò, lừa, lạc đà, và đầy
    tớ nam nữ.
  lbk-lbk: Khawis nan inpailan nan ali ken Abram khapo ken Sarai, ya inmangsaangsan
    nan karnilo, faka, dangki, kamelio ya faana.
  guj-2017: ફારુને તેને લીધે ઇબ્રામ સાથે સારો વ્યવહાર કર્યો અને તેને ઘેટાં, બળદો,
    ગધેડાંઓ, દાસો, દાસીઓ તથા ઊંટોની ભેટ આપી.
  byr-byr: '@see-verse:GEN.012.015'
  awx-awx: Tiwän kinggä Sarai täkutde tiwän, Abramde sipsip, towiyä gämän, donggi,
    kamel, puyä ämin yang imikut.
  pon-2006A: Parao ahpw kasamwo Eipram pwehki Sarai, oh ketikihong nah pelin sihpw
    oh kuht, kou, ahs, lidu, oh kamel tohto.
  por-BRBSL: Ele lidou bem com Abrão por causa dela. Ele tinha ovelhas, gado, burros
    machos, servos machos, servas, burros fêmeas e camelos.
  aly-aly: Pharaoh rarl iterrek Sarai ikwer Abram-kenh angkwerikwek-athen, ra Abram
    renh ingkerrenh anthek, yep-yep-rnem-then, pwelek-rnem-then, tangkey-rnem-then,
    warrkenh-rnem-then, kamwerl-rnem-then ingkerrenh anthek.
  cth-cth: Faro siangpahrang ni napui kecu dawk Abram teh a khetyawt. Tu, Maito, La
    apui atan, sannu sanpa hoi kalauknaw a poe.
  twi-twi: Esiane ɔbea no ahoɔfɛ nti, ɔhene Farao hwɛɛ Abram yiye, maa no nguan, anantwi,
    afurumnini ne afurumbere, nkoa, mfenaa ne yoma.
  hlt-hlt: Anih rhang neh Abram ham khaw then tih tu khaw saelhung khaw, laak khaw,
    salpa khaw, salnu khaw, laak tal khaw, kalauk khaw Abram taengla boeih kun.
  tbz-SIM: Nɛ̀ o kpɛ́í nkòo kpɑ̀ɑ̀tìi dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nhAbɑrɑmmu kóò pɑ̃mmú ipe nɛ̀
    sibɔɔ́ nɛ̀ inɑ̀ɑ̀kɛ nɛ̀ tidɑɑtì bɛnitipòbɛ̀ nɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ sɑ̃mmɑrímúbɛ̀
    nɛ̀ yòyóbɛ̀.
  msy-2020: Ezɨ atrivim Sarain ganigha mɨghɨgha a gakongegha, kamaghɨn bar deravɨram
    Abram gami. Egha sipsipba, memeba, bulmakauba, donkin apuriba, donkin amebaba,
    kamelba, ingangarir gumaziba ko ingangarir amizir bar avɨriba, isa Abram ganɨngi.
  txq-txq: 'Dadi manek malole neu Abram, nahuu Sarai. Boe ma manek fee mudak bandar
    reu Abram, sira: bibi hiek, bibi lombo, sapi, keledei ma onta. Ana oo fee mudak
    ata touk ma inak boe.'
  aaz-aaz: Onaim usif naan nok naiꞌ Abram nmonin reko, natuin bi Sarai. Rarit uisf
    ee nfeen naiꞌ Abram bijae, bikaes keledai, bikaes unta, ꞌbibi, ma ꞌbib-kase. Uisf
    ee nfee sin ruum aah. In nfee ate neu naiꞌ Abram amsaꞌ, et bifee ma atoniꞌ.
  azb-azb: 'Onun xatirinə firon İbramla da yaxşı rəftar etdi: İbram qoyun-keçi, mal-qara,
    erkək və dişi eşşəklər, qullar, qarabaşlar və dəvələr sahibi oldu.'
  eng-DBY: And he treated Abram well on her account; and he had sheep, and oxen, and
    he-asses, and bondmen, and bondwomen, and she-asses, and camels.
  hin-2017: और फ़िरौन ने उसके कारण अब्राम की भलाई की; और उसको भेड़-बकरी, गाय-बैल,
    दास-दासियाँ, गदहे-गदहियाँ, और ऊँट मिले।
  wol-KYG: Firawna nag topptoo Ibraam bu baax ndax moom, ñu may ko ay gàtt ak ay nag,
    ay mbaam yu góor, ak ay jaam yu góor ak yu jigéen, ak ay mbaam yu jigéen aki giléem.
  swp-swp: Sine wa debana eai Aberama i abi komakomani; ena mamoe, ena bulumakau,
    ena asini tamoadi, ena tatao‐paisoa, ena sisine‐paisoa, ena asini bawesinadi eo
    ena kamela, enana se mosedi.
  bjr-bjr: Mina akiiqara Faraoofa Abarammana amiqi amiqimmaseenoo sipsipauqa faqa
    mimmiuqa faqa burimakauqa faqa doonkiuqa faqa kammeerauqa faqa ainainira faiqiuqa
    faqa maanaaqauqa faqa feefaru Abarammana aminau.
  eng-YLT: and to Abram he hath done good because of her, and he hath sheep and oxen,
    and he-asses, and men-servants, and handmaids, and she-asses, and camels.
  kne-kne: Manbegew en sisya, siged di inyat di ari en Abram et indawtanas ad-ado
    ay karnero, kalding, baka, dangki, kamel, ya bag-en.
  heg-NTPO: Tiata lahing nga tao Abram nol babanan, undeng Sarai. Hidim lahing nga
    bel Abram hmukit el; lae-blai, laen, aus-sapi, keledai, nol unta mosa-mosa tuun
    ela. Un kon belen ata biklobe nol bihata.
  ptu-ptu: Tä' deem pada saumpakamaja Abram indo Firaun aka umpohäe Sarai, nasuhum
    dibeem Abram buda sabua' susi baine susi muane anna buda duka' domba, sapim, keledai
    anna unta.
  bzd-NTPO: Eta̱ Egipto blú tö Abram kkö'né buaë Sarai dalërmik. Tai̱ë ie' tö Abram
    a̱ iyiwak uru kakmé. Obeja, baka, burro ena kameio e' kakméitö ie' a̱. Se' ñies
    kakméitö ie' a̱ kanè mésoie wëpa ena alakölpa.
  kwf-kwf: Sui, tatalafaꞋa ka kwatea naꞋa dauraꞋia ka folia naꞋa Ꞌania kini neꞋeri
    fuana sa Abram sulia nia fia fasi na ngwaingwaena nia neꞋe Ꞌi Serae. Na tatalafaꞋa
    neꞋeri ka kwatea na sipsip ki, ma nanigot ki, ma buluka ki, ma dongki ki, ma kamel
    ki, faꞋinia na ngwae rao ꞋoꞋo ki, ma kini rao ꞋoꞋo ki fuana sa Abram.
  eng-WYC-2017: Forsooth they used well Abram for her; and sheep, and oxen, and asses,
    and servants, and servantesses, and she-asses, and camels were given to him.
  eng-WMBB: He dealt well with Abram for her sake. He had sheep, cattle, male donkeys,
    male servants, female servants, female donkeys, and camels.
  spp-spp: Lire e, ka Farɔn si Burama cùmɔ lemɛ ɲwɔ Sarayi kurugo, maa mpàa ná sikyaa,
    ná nìiyi, ná dùfaanya, ná bilinambaa, ná bilicyee, ná dùfanɲcyee ná ɲwɔhɔɲya mú
    kan u á.
  aey-aey: Fero uqa Sarainu dumei uqa Ebram eeldu cuhadon. Odimei uqa sipsipca memeca
    bulmakauca cesel manahal cufunecca cabi dana cajaca kamelca cedadi Ebram uton.
  urd-GVH: फ़िरौन ने सारय की ख़ातिर अब्राम पर एहसान करके उसे भेड़-बकरियाँ, गाय-बैल,
    गधे-गधियाँ, नौकर-चाकर और ऊँट दिए।
  rug-rug: Ego, koasa ginuana e Serai, si ta kopue valeana se Ebarami, meke ponia
    rovana sipi na qoti, na bulumakao, na doṉ'ki, na kameli, meke na pinausu tie sa
    baṉara si asa.
  gaz-gaz: Faraʼoon sababii isheetiif jedhee Abraamin haala tolaadhaan ilaale; Abraamis
    hoolotaa fi loon, harroota korommii fi dhaltuu, tajaajiltoota dhiiraa dubartii,
    gaalas argate.
  fra-LSG: Il traita bien Abram à cause d’elle; et Abram reçut des brebis, des bœufs,
    des ânes, des serviteurs et des servantes, des ânesses, et des chameaux.
  gnn-gnn: Bala ŋayi giŋdhunydja ŋuriŋiyi rarr'yurruna wäyinnha buliki'na nanikutnha
    ga dhika nhäna malanha girri' nhanŋu Yipuramgunydja, dhaŋaŋnha bäymana girri',
    yanapi Saraynydja ŋunhi Yipuramgu yapa'mirriŋu.
  yal-yal: A yi hinan Iburama ra a ɲaxanla fe ra. Iburama yi xuruse xunxurine nun
    ɲingene nun sofanle nun konyine nun ɲɔgɔmɛne sɔtɔ.
  gum-gum: Incha tru Saraigurri tru Faraónbe Abramwan larrø tab inchib, ubishamera
    køben, waaramera køben, burrumera køben, karuindiig mendig melabelø møguelø køben
    ishumburmera køben, camellomera køben keta, tranøbig køn.
  iou-iou: Ferotä yotken äroŋirän kaŋpäŋ Saraita yäŋpäŋ Ferotä Abram iron täŋ imiŋkuk.
    Sipsip, bulimakau, doŋki ämani webeni, epän ämawebekät kamel ätu ude imiŋkuk.
  haw-1868: 'Lokomaikai mai la oia ia Aberama no Sarai: a ia ia na hipa, na bipi,
    na hoki, na kauwakane, na kauwawahine, na hokiwahine, a me na kamelo.'
  arb-NAV: فَأَحْسَنَ إِلَى أَبْرَامَ بِسَبَبِهَا وَأَجْزَلَ لَهُ الْعَطَاءَ مِنَ
    الْغَنَمِ وَالْبَقَرِ وَالْحَمِيرِ وَالْعَبِيدِ وَالإِمَاءِ وَالأُتُنِ وَالْجِمَالِ.
  adz-adz: 'King imagangꞌ Abram bini iyab i Sarai da irim nam ntsuman bida ani: dumpa
    da nuning da makau da dongki da kamir impruꞌ da garam gum da sagat gum.'
  ewe-ewe: Farao tsɔ nunana geɖewo, alẽwo, nyiwo, tedziwo, kluviwo, kosiwo kple kposɔwo
    na Abram ɖe srɔ̃a Sarai ta.
  eng-LEE: And he did well to Abram for her sake; and he received sheep, and oxen,
    and he-asses, and men-servants, and maid-servants, and she-asses, and camels.
  dji-dji: Ga gima nyanngapibi Saraybi, nyani Paruwdji gumbirrgiṉdjili Abramnyi, yarim
    galbi mundjarrpili inga gungili, marrga nyani Abramdji ma'marriny kiriny mala
    mala galbi, yarim nyani gatjini giriny galbi bimbi maypal mala, ga galbi buluki
    mala, ga galbi dungki mala, ga kamul mala, ga galbi djamagiṉpili yarim yulpili
    ga miyilkpili.
  nna-nna: Puntaju Abram yinyala nyampalilu kurrngal kukurnjaripa purlikapa tangkipa
    kamal, marrngurrangu warrkamukatarrangu, pirirrimartapa mirtawanyjarri.
  asm-FB: চাৰীৰ কাৰণে ফৰৌণে অব্ৰামলৈ ভাল ব্যৱহাৰ কৰিবলৈ ধৰিলে; তেওঁ অব্রামক অনেক মেৰ-ছাগ,
    গৰু, গাধ, গাধী, দাস-দাসী আৰু উট দিলে।
  sus-A: مَنفّ نَشَ مّينِ عِبُرَ مَ مَ سَرَيِ سَابُي رَ. عَ نَشَ شُرُ سٍ لَنمَيٍ،
    شُرُ سٍ شُنفبٍيٍ، سٌقَلٍيٍ، كٌنيِيٍ، نُن حْشْمّيٍ قِ عَ مَ.
  fra-SBL: Il traita bien Abram à cause d'elle. Il eut des moutons, du bétail, des
    ânes mâles, des serviteurs mâles, des servantes, des ânesses et des chameaux.
  hbo-hbo: וּלְאַבְרָ֥ם הֵיטִ֖יב בַּעֲבוּרָ֑הּ וֽ͏ַיְהִי־לֹ֤ו צֹאן־וּבָקָר֙ וַחֲמֹרִ֔ים
    וַעֲבָדִים֙ וּשְׁפָחֹ֔ת וַאֲתֹנֹ֖ת וּגְמַלִּֽים׃
  shp-NTPO: Ja Sarai kopíra, faraónman Abram akonbireskin jakonha iki. Carnerobo,
    wakabo, ja yonoti jonibo, ja kikinhakin yanka yonoti ainbobo, burrobo itan camellobo
    meniresa iki.
  eng-WYCLIFFE: Forsothe thei vsiden wel Abram for hir; and scheep, and oxun, and
    assis, and seruauntis, and seruauntessis, and sche assis, and camels weren to
    hym.
  pjt-pjt: Ka Piiṟalu Aipamanya kutjupa kutjupa tjuṯa wiṟuṟa ungangi palumpa panya
    kurikitjangku maḻanypa-palku kuliṟa. Munu palunya ungu tjiipi tjuṯa, nanikuta
    tjuṯa, puluka, tangkiyi, kamula tjuṯa kuḻu, munu aṉangu waṟka tjuṯa kuḻu palunya
    ungu mani wiya palumpa waṟkarinytjaku.
  cwe-cwe: Kwa ichimu cha Salayi, mfalume kamtendela yanogile Abulamu na kahokela
    ng'hondolo na ng'ombe na vihongwe wa chilume na wa chike na watumwa wa chilume
    na wa chike na ngamiya.
  bgs-bgs: Madigár tô igbággé katô harì ki Abram tingód ki Sarai. Igbággayan sikandin
    ka marapung mga karnero, mga kambing, mga baka, mga asno, mga állang, asta mga
    kamelyo.
  kik-kik: Nake Firaũni agĩtuga Aburamu nĩ ũndũ wa Sarai, na Aburamu akĩgĩa na mbũri
    na ngʼombe, na ndigiri cia njamba na cia nga, ndungata cia arũme na cia airĩtu,
    na ngamĩĩra.
  ksr-ksr: 'Ugi Faarao kiŋnoŋ Saaraiwaajoŋ ama Abram awaagadeeŋ ama muro. Kaeŋ ama
    muro iwoi koi kaaŋa ii Abrambaa buŋa kolooro: lama, bulmakao, doŋgi ejia ano embia,
    weleŋqeqe eja ano emba ano kamel jaasooŋgoya ii Abram muro buŋa qeŋ aoro.'
  fra-NCL: Il traita bien Abram à cause d’elle, et Abram reçut des brebis, des bœufs,
    des ânes, des serviteurs et des servantes, des ânesses et des chameaux.
  cek-AK: Anih pongah Abram to Faro mah kahoih ah khetzawn; Abram hanah tuunawk, maitaw
    taenawk, laa hrang ataenawk, tamna nongpanawk hoi tamna nongpatanawk, laa hrang
    amnonawk hoi kaengkuu hrangnawk to a paek.
  xla-xla: Epalati dokopala oplami Pelotapo semte Selaiye A꞉iblam yotimala tepo depame
    A꞉iblamye woloma gadiyo. Epammama ya꞉ watle sipi aliya mate epo bulumkiyawa aliya
    mate epo donki aliya molalatalo mate patetalo mate epame oko so opa mate wola꞉
    mate epo ka꞉mol aliya mate hohopo iyo.
  cuk-cuk: Sarai-ulale, Faraón Abram-nued-akwisad. Sibad-wawaadmar, moli-bebe-nikamalad,
    moli-uayasuid-machergan, moli-uayasuid-omegan, mai-machergan, mai-omegan, degine,
    moli-yargan-muremalad Abramʼga uksad.
  uig-CYR: Пирәвн Сарайниң сәвәвидин Абрамға яхши муамилә қилди; шуниң билән у қой,
    кала, һаңга ешәкләр, қул-дедәкләр, мада ешәкләр вә төгиләргә еришти.
  tel-2017: ఆమె మూలంగా అతడు అబ్రామును చాలా బాగా చూసుకున్నాడు. అతనికి గొర్రెలు, ఎడ్లు,
    మగ గాడిదలు, సేవకులు, పనికత్తెలు, ఆడగాడిదలు, ఒంటెలు ఇచ్చాడు.
  hat-BSA: Pou sa li te trete Abram byen pou koz li. Li te bay li mouton avèk bèf
    kabwa avèk bourik, ak sèvitè, ni mal ni femèl, ak femèl bourik avèk chamo.
  kos-kos: Ke sripal Sarai, tokosra el oru na wo nu sel Abram, ac kital u in sheep,
    nani, cow, donkey, camel, ac mwet kohs mukul ac mutan.
  hbo-WLC: וּלְאַבְרָ֥ם הֵיטִ֖יב בַּעֲבוּרָ֑הּ וַֽיְהִי־ל֤וֹ צֹאן־וּבָקָר֙ וַחֲמֹרִ֔ים
    וַעֲבָדִים֙ וּשְׁפָחֹ֔ת וַאֲתֹנֹ֖ת וּגְמַלִּֽים׃
  ibo-ibo: Fero mesoro Ebram mmeso ọma nʼihi nwunye ya. Ebram nwetara igwe atụrụ,
    na ehi, na nne ịnyịnya ibu, oke na nwunye, na ndị ohu ndị nwoke na ndị nwanyị,
    na ịnyịnya kamel.
  ory-ory: ଫାରୋ ତାଙ୍କ ଲାଗି ଅବ୍ରାମଙ୍କୁ ସମାଦର କରି ତାଙ୍କୁ ମେଷ, ଗୋରୁ, ଗର୍ଦ୍ଦଭ ଓ ଦାସଦାସୀ
    ଓ ଗର୍ଦ୍ଦଭୀ ଓ ଓଟ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.012.015'
  chk-chk: Nge Farao a fokun eäni kirikiröch ngeni Apram pokiten Sarai. Iwe, a fang
    ngeni sip, kow, aas, chon angang mwän me chon angang fefin me kamel.
  ssd-ssd: Minna le Farao nu Sarai tuku garena le nu Abram kigamba agaŋ ndende suŋgomba
    tuna. Nu agaŋmor suŋgomba sipsip makau kamel doŋki piro mbal turmba Abram tuna
    le kilna.
  rop-rop: en det king bin lukaftum Eibram brabliwei, dumaji imbin braja blanga det
    gel, en det king bin gibit Eibram bigmob ship en gout en buligi en dongki en kemul
    en ola wekinmen en wekingel hubin jidan jis laiga prisana. Detmatj imbin gibit
    im.
  ukr-1871: І з Аврамом обійшовся він добре задля неї, і надїлено його вівцями й волами,
    ослами й рабами, рабинями й ослицями й верблюдами.
  eng-AOI: and because she was beautiful the king was kind to Abram. He gave him servants
    and sheep, goats, cattle, donkeys and camels.
  yon-yon: Yu dowadbed Abram kuu kingbed ongme oonenoon. Kwane, sibi yemooniib naningkod
    yemooniib buromakau yemooniib donki yemooniib kemo yemooniib kakmaniibban deme
    ye karub yemooniib bangkanoon, Abram yaa.
  bch-bch: Maron kapei toa oa igera Sarai ta ikim ei tau. Tota ikado kemi pan Abram
    ta ipan ele sipsip ga meme ga bulmakao ga donki arangaranga ga taine ga kamel
    ga gid paeaeanga arangaranga ga taine.
  deu-1951: Und es ging Abram gut um ihretwillen; und er bekam Schafe, Rinder und
    Esel, Knechte und Mägde, Eselinnen und Kamele.
  eng-JPS: And he dealt well with Abram for her sake; and he had sheep, and oxen,
    and he-asses, and men-servants, and maid-servants, and she-asses, and camels.
  ubr-ubr: Egypt an aiwab orot inos Abram on robun Sarai, on fasinai on Abram aurin
    an obin iyamai an sheep a cow fani, donkey toub a tona fani, agirotis jever a
    orot fani a camel fani on ibogai isiwarai.
  srp-1865: I on èinjaše dobro Avramu nje radi, te imaše ovaca i goveda i magaraca
    i sluga i sluškinja i magarica i kamila.
  lug-lug: Ku lwa Salaayi, Falaawo n’ayisa bulungi Ibulaamu. Ibulaamu n’aweebwa endiga,
    n’ente, n’endogoyi, n’abaweereza abasajja, n’abaweereza abakazi, n’endogoyi enkazi,
    n’eŋŋamira.
  heb-heb: ולאברם היטיב בעבורה ויהי לו צאן ובקר וחמרים ועבדים ושפחת ואתנת וגמלים׃
  ben-IRV: আর তাঁর অনুরোধে তিনি অব্রামকে আদর করলেন; তাতে অব্রাম মেষ, গরু, গাধা এবং
    দাস দাসী গাধী ও উট পেলেন।
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਅਬਰਾਮ ਨਾਲ ਉਹ ਦੇ ਕਾਰਨ ਭਲਿਆਈ ਕੀਤੀ। ਇਸ ਲਈ ਉਸ ਦੇ ਕੋਲ ਇੱਜੜ, ਗਾਈਆਂ-ਬਲ਼ਦ,
    ਗਧੇ-ਗਧੀਆਂ, ਦਾਸ-ਦਾਸੀਆਂ ਅਤੇ ਊਠ ਹੋ ਗਏ।
  tkr-tkr: Firon məng'ı'nimee İbramıkar yugra ıxha. Mang'uqa çavra-vəq'ə, əməler,
    devabı, nukar adamer, nukar yedar vooxhe.
  mwp-mwp: Nuydh nanga Pero Serana imadhin, nuydh Abramalpa poeybaydhin itha kedha
    zapul, mamuyl, nanil, kawal, donkil, a kamelal, a zagethaw mabaygal dhuray.
  mya-JVB: ဖာရောဘုရင်သည် ထိုမိန်းမ အတွက် အာဗြံ ၌ ကျေးဇူး ပြုသဖြင့် ၊ သူ သည် သိုး ၊
    နွား ၊ မြည်းထီး ၊ မြည်း မ၊ ကျွန် ယောက်ျား၊ ကျွန် မိန်းမ၊ ကုလားအုပ် များနှင့် ကြွယ်ဝ၏။
  tte-O: Kabo kin sipi, gouti, bulumakau, donki, kameli yo ana topaisowa panpanli
    yo ginauli meuloina iwolegili Abelem koina Sele kaiwena.
  tbg-tbg: Avuhainaa vaiinti viva vi nahentirarao tiro, Eparaamira quahama amiteharo
    sipisipive, memeraave, purumakauve, donkive, kaiqa vaiintive, kaiqa nahentive,
    kamerive, vira amura.
  hmo-hmo: Hahine dainai Farao ese Aberamo ia naria namonamo, bona mamoe, nanigosi,
    boromakau, kamelo, hesiai taudia bona hesiai hahine ia dekenai ia henia.
  ata-ata: Xe mumaisie la mumasaxaie misevile. Mulue Avalamu ne, iou muvaxausi mo
    muꞌoxo laixe noxousi. Xe muavuti la muitiu ta sipsip mo ta mee mo ta kau mo ta
    donki mo ta kameli mo ta mitema sou upalupalusiꞌa.
  nfa-nfa: 'Hèia dhèu aae beꞌa-beꞌa ka dènge Abram, lula Sarai. Ka na parasee Abram
    mèdha rupa-rupa. Nuka badha sèmi: kahibꞌi-kalèbho, kahibꞌi-kaꞌia, sapi, keledꞌei,
    dènge onta. Na parasee kahèi, ènu dhèu mone dènge dhèu bhèni.'
  urd-urd: और उसने उसकी ख़ातिर इब्रहाम पर एहसान किया; और भेड़ बकरियाँ और गाय, बैल
    और गधे और ग़ुलाम और लौंडियाँ और गधियाँ और ऊँट उसके पास हो गए।
  rus-SYN: И Авраму хорошо было ради ее; и был у него мелкий и крупный скот и ослы,
    и рабы и рабыни, и лошаки и верблюды.
  cbt-NTPO: Sarai marë' huaraonso', Apran pa'pi payarin. Nani ma'sha topinan quëtërin.
    Ohuicaro'sa', ohuacaro'sa', camiyoro'sa', moraro'sa', inapita quëtërin. Naporahuaton
    piyapinënpita camaicaso marë' quëmapi'sa', sanapi'sa', quëtërin.
  bqc-SIM: Ɔ̃ à Ablaũ yàaekɛ̀ maamaa aà yã́i, à sãↄ kpàwà ń zuↄ ń zàa'ĩnaↄ
    ń zↄgↄ̃ɛↄ ń zↄnↄɛↄ ń yiongoↄ.
  tcz-CHONGTHU: Hichun Sarai jeh chun Pharaoh in Abram chu thil mantam tah apen, kelngoi
    hon ahin, bong chalte ahin, sangan chal ho ahiuvin; soh pasal hihen soh numei
    ho hileh, sangongsao ho ahin sangongsao api ho ahiuvin anei doh sah lotai.
  mar-mar: तिच्यामुळे त्याने अब्रामाचे बरे केले. त्यास मेंढरे, गुरेढोरे, व गाढवे दिली
    तसेच अब्रामाला दास, दासी व उंटही मिळाले.
  tcs-tcs: Da Pero king bin tingk Sarai em i sisi blo Abram, so da Pero king bin meke
    gudpasin po Abram, gibe em ol sip, gout, buluk, dongki, kamal, ane ol man ane
    oman sleib.
  qub-qub: Sarai-raycumi faraonga Abramta alli ricaran. Chaymi goycuran wäcacunata,
    uyshacunata cabracunata, bürrucunatapis, camëllucunatapis, chayno uyway runacunatapis
    warmita ollguta.
  bqp-bqp: Akũ à Abramu gwà manamana a yãi, à sãnↄ kpàa kũ zùnↄ kũ zaakinↄ kũ
    gↄ̃gbɛ̃ zĩkɛrinↄ kũ nↄgbɛ̃ zĩkɛrinↄ kũ lakuminↄo.
  hat-hat: Poutèt Sarayi, farawon an te aji byen ak Abram. Li ba li kantite mouton,
    kabrit, bèf, bourik, chamo, san konte esklav, fanm kou gason, pou sèvi l'.
  eng-BSB: He treated Abram well on her account, and Abram acquired sheep and cattle,
    male and female donkeys, menservants and maidservants, and camels.
  tod-tod: É Aɓalame zoni ga pagɔ anzanui maaʋele ma. Aɓalame togani goiti ta togani
    wolaiti sɔlɔɔni, naa ʋɛɛ soovalegiti ba, ta botiɠɛ zunuiti ta botiɠɛ anzanuiti,
    ta soovale saaiti ta ɲɔmɛiti.
  eng-WEBPB: He dealt well with Abram for her sake. He had sheep, cattle, male donkeys,
    male servants, female servants, female donkeys, and camels.
  kbq-kbq: Fero'a Saraima muse huntea kazigati, knare huno Abramuna kegava hunenteno,
    sipisipima, bulimakaoma, donkima, eri'za vahera vene a'ene nemino, a' donkine
    kemorine huno Abramuna ami'ne.
  nhe-BL: Huan pampa quiixtocac Sarai, Faraón quiseli Abram ica cuali. Huan Faraón
    quimacac Abram borregojme, huacaxme, burrojme, camellos huan tlatequipanohuani
    tlen tlacame huan sihuame para ma elise iaxcahua.
  bus-bus: Ben à Abramu gwà maamaa à yãnzi, à sãanↄ kpàa kↄ̃n zùnↄ kↄ̃n zaakinↄ
    kↄ̃n gↄ̃gbɛ̃ zĩkɛrinↄ kↄ̃n nↄgbɛ̃ zĩkɛrinↄ kↄ̃n lakuminↄo.
  gub-BL: 'Xaraz ipuràg eteahy tuwihawete pe, a''e rupi tuwihawete uzapo kar ikatu
    ma''e Àmàràw pe. Omono ma''ea''yr izupe wà: àràpuhàràn wà, tapi''ak wà, zumen
    wà, kawaru kupewa''a kamer her ma''e wà. Omono uma''ereko e ma''e izupe wà no:
    awa wà, kuzà wà no.'
  eng-DRA: And they used Abram well for her sake. And he had sheep and oxen, and he
    asses, and men servants and maid servants, and she asses, and camels.
  knf-knf: Ŧaaray aţu kë Farawuna amëban Abram bnuura. Aţena ŋpi, ŋkaneel na ŋgit,
    abot awula balemp biinţ na baaţ, na ŋbuuru, na ŋnŧaam ŋi pnkunkaali.
