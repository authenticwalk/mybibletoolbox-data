verse: GEN.012.009
translations:
  mal-C: അബ്രാം പിന്നെയും ദക്ഷിണദിക്ക് ലക്ഷ്യമാക്കി തന്റെ പ്രയാണം തുടർന്നു.
  deu-TKW: Hierauf zog Abram immer weiter und weiter nach dem Südland zu.
  lin-lin: Sima, Abrami alongwaki wana mpe akendeki malembe-malembe kino na Negevi.
  cbr-NT: Usakin 'atankëx anu pain 'itankëx ka munu 'ikiani kuani, Négueb kakë me
    ami kikiani kuankëxa.
  eng-LSV: And Abram journeys, going on and journeying toward the south.
  bmu-bmu: Miaŋgö andöŋe gölme mi mosöta toroqeba Saut göröken anda distrik qetŋi
    Negew miaŋgöreŋ tata malget. Mewö.
  eng-GNV: Againe Abram went forth going and iourneying toward the South.
  eng-WEBSTER: And Abram journeyed, going on still towards the south.
  nhw-BL: Teipa sempa pejqui nejnemi hasta nopa tlali catli itoca Neguev.
  swh-ONEN: Kisha Abramu akasafiri kuelekea upande wa Negebu.
  bba-bba: Mɑ u mɑɑ seewɑ u win sɑnum wɔri u dɔɔ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ Nɛɡɛbuɔ.
  eng-KJVCPB: And Abram journeyed, going on still toward the south.
  cpy-cpy: Eekiro ranashitanakitya, riyaatziro kirinkanta Nehuev-ki.
  mpx-mpx: Toto o enaa, yaka i novevehe al i nanawa labi kekevana Negeb kaiwena.
  wbp-wbp: Ngula-jangkaju, jirrnganja yarnkaja-jana yarda, kurlirra-jana kanja-yanu,
    ngula-jana yarda jirrnganja ngunanja-yanu kurlirra-juku jilja-kurra yirdi-kirra
    Nikipi-kirra.
  luo-luo: Eka Abram nochako wuoth kendo odhi nyime giwuoth kochomo Negev.
  meu-meu: Ma eha laolao, diho kahana ela.
  npi-ULB: अनि अब्राम यात्रा गर्दै नेगेवतिर गए ।
  yor-yor: Nígbà náà ni Abramu tẹ̀síwájú sí ìhà gúúsù.
  emp-NTPO: Mamaʌba Abraʌ̃ra ʌ̃nãũ eda wãsia ab̶a Negue abada ẽjũãnaa.
  ind-ind: Kemudian mereka meninggalkan tempat itu dan berpindah ke daerah Kanaan
    bagian selatan.
  pes-OPCB: بدین ترتیب ابرام با توقفهای پی‌درپی به سمت نِگب کوچ کرد.
  ssx-ssx: Kutupa ipikita꞉ mo Keinani kenkena꞉ ka꞉wa꞉ nanema꞉ tilao da ma꞉nda꞉ ma꞉nda꞉
    pa꞉ta꞉ pomu lopeekeme.
  lcm-lcm: Emung ina kala tapasuk pok na kala pasal taun na palpal Negev.
  aer-aer: Kele imerte Abram ikwerenhe areye-arlke apmere yanhe impemele antekerre-werne
    atheke apmere ahurratye Negev-werne alethe alhemele.
  tgl-ULB: Pagkatapos nagpatuloy si Abram sa paglalakbay patungong Negeb.
  nop-nop: Tiŋa kotigoŋ pilaliŋa Negep kwetneŋkade uguk.
  kca-kca: Щӑԓта Аврам йэԓԓы мӑнәс, Негев морты мўв пеԓа касԓәс.
  cbu-NT: Ashiriya, minushsha zar Apramarini yusur zaree puwachingaru tuwashsha apinlliri
    chinpatari naataranganaya. Apus maamchusin Neguebash tsap kusarangusin, anshurisha
    zapan masach taaranganaya. Ashiriya, na kamaneena yuwaa Apramarini shitungeeranllu
    naatarangu anootsi.
  usa-usa: Abaramma mikáké kómarena Négébé wiwiuraiye.
  hui-hui: Ani bialu howa emene mani hayagola ti dindi ogoni ngelalu unurahayagi pene.
    Tigua balai anda bu palia gelo ya bigi bima pu dege bialu Negebe dindini anda
    pene.
  wrs-wrs: Wo nominiva pulvonamba, avavho vilangavna mendah Kenan petharam. Isipnasis
    os avavho vilangavna.
  mya-mya: ထို​မှ​တစ်​ဖန်​သူ​သည်​အ​ဆင့်​ဆင့်​ပြောင်း​ရွှေ့ လာ​ခဲ့​ရာ ခါ​နာန်​ပြည်​၏​တောင်​ပိုင်း​သို့​ရောက်
    ရှိ​လေ​သည်။
  cbi-NTPO: Tsejtu bene jayu jayu jinchin tiba den chutyu Négueb tusha jintsumi.
  bod-N: ཕྱིས་སུ་ཨབ་རམ་ཡང་རིམ་གྱིས་ནེ་གུབ་ཡུལ་ཕྱོགས་སུ་གནས་སྤར༌ཏོ།།
  wsk-wsk: Udagi nu aking ko kariimet arungu barasaman ale Canaan ko koma south mu
    te, sor nup Negev masan, wore te namakasan.
  kkl-kkl: Wameka nen lamba palamekti Negeb so'o mektopneag kulukul palamek.
  sna-sna: Uye Abhurama akasimuka akaenda mberi akananga kuNegevhi.
  spa-BLM: Abram siguió viajando, todavía en dirección al sur.
  beu-beu: Seng angmuse Abram bot tahit lamal taang olat maveng, sampe ila kanaan
    etang eoa, mana nu ene Negeb angu mi.
  cac-cac: Ix lajvi chi' c'ojanc'olal ix cotxi vin̈ masanto ix javi vin̈ d'a yol yic
    Neguev.
  swh-ULB: Kisha Abram akaendelea kusafiri, akielekea upande wa Negebu.
  bel-bel: І падаўся Абрам далей і пайшоў на поўдзень.
  deu-ELBBK: Und Abram zog fort, immer weiter ziehend, nach dem Süden.
  mbb-OT: Ne zutun migenat en maan ensi Abram ne midlaus dan pa pehendiyà te tanà
    he egngezanan te Negev.
  msc-msc: Iburama bɔra ye ka jamana wo rataama ka wa Nɛkɛbi mara.
  mal-2015: അബ്രാം പിന്നെയും തെക്കോട്ടു യാത്രചെയ്തുകൊണ്ടിരുന്നു.
  tuo-NT: Beꞌro Abrã Betel pʉꞌto níꞌcʉ wijawãꞌcãcʉ niwĩ. Cʉ̃ sojaro marĩrõ waꞌa, téé
    Neguev wãmetiropʉ etacʉ niwĩ.
  gup-gup: Kaluk wanjh Abram dolkkang bolkbawong balhdjalley walem balbolkyikani kore
    kabolkngeyyo Negeb.
  met-met: Sup, baing Ebram mesa ila muli, haxahaxa mala laing sok titia Negep.
  gvs-gvs: E niga sitáoya situliya sina Negevi, moe Kenani sinaena go, youya dadavina.
  rmc-rmc: Paľis o Abram džalas dureder le dromeha andre pušťa Negev.
  nlg-nlg: Igeva gaia te sania na bona keri me ghadaru va tana bona mamaha tara holoa
    nia Negev.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abram ekǫ gots'ǫ dèhtła, ekìı-ka nèk'e Negev gòyeh ts'ǫ̀
    ajà.
  pes-OPV: و ابرام طی مراحل و منازل کرده، به سمت جنوب کوچید.
  ron-1924: Аврам шь-а урмат друмул, ынаинтынд мереу спре мязэзи.
  ben-OBCV: পরে অব্রাম যাত্রা শুরু করে নেগেভের দিকে এগিয়ে গেলেন।
  lex-lex: Nhor nioka Abrama nwaran wa pa nla' lolola olietni-patounu, pa nlorlor
    la Negep Lowanni.
  rgu-rgu: Basa ria boe ma, ana lali naleleiꞌ mamanaꞌ, losa dae Negeb nai Kanaꞌan
    pooꞌ ona.
  som-som: Kolkaasaa Aabraam socdaalay, isagoo weli xagga koonfureed u sii socda.
  lat-VUC: Perrexitque Abram vadens, et ultra progrediens ad meridiem.
  aoi-aoi: Kenina-manja ngawa nawurrak-ambilyumurra warnumangalya Aburema-murriya
    akena narru-makirukbijangajuwama wurrakina angalya angerriba iya angerriba nuw-angkarrinu-murruwa
    arrirra dalada wurrakina-da.
  eng-ASVBT: And Abram journeyed, going on still toward the South.
  mna-mna: Kaimer to ni imaŋga mini pa pai, mi iwwa ma ila pa lele pakaana biibi ta
    zaana Negeb.
  ita-1885: Poi Abramo si partì, camminando e traendo verso il Mezzodì.
  eng-LXXUP: And Abram departed and went and encamped in the wilderness.
  eng-ULB: Then Abram continued journeying, going toward the Negev.
  spa-VBL: Después se fue de allí, camino al Neguev.
  fra-_FOB: Puis Abram partit, marchant de campement en campement, vers le Midi.
  mal-mal: അബ്രാം പിന്നെയും തെക്കോട്ടു യാത്രചെയ്തുകൊണ്ടിരുന്നു.
  urd-GVR: Phir Abrām dubārā rawānā ho kar junūb ke Dasht-e-Najab kī taraf chal paṛā.
  suz-BL: मेकेर रे लशा, नेगेब माइश्‍शो रागी आ दक्‍खिन गे लमाक्‍त।
  ita-1927: Poi Abramo si partì, proseguendo da un accampamento all’altro, verso mezzogiorno.
  ckb-ckb: پاشان ئەبرام ڕووەو نەقەب بەردەوام بوو لە کۆچکردن.
  eng-BBE: And he went on, journeying still to the South.
  crx-NTPO: Abram 'et nyan za Negev lhoyalh.
  kan-OKCV: ಅಬ್ರಾಮನು ಪ್ರಯಾಣಮಾಡಿ, ನೆಗೆವ ಕಡೆಗೆ ಹೊರಟನು.
  bbb-bbb: Ijiege rena Aburame fune ijia fijana una Kenani are ikene bu e Ijifitiko
    kanikuriaeva ijia vae.
  tam-2017: அதற்குப் பிறகு ஆபிராம் புறப்பட்டு, தெற்கே பயணம் செய்தான்.
  spa-RV-1909: Y movió Abram de allí, caminando y yendo hacia el Mediodía.
  ron-BTF: Şi Avram a călătorit, mergând tot spre sud.
  eng-WEBP: Abram traveled, still going on toward the South.
  eng-FBV: After that he went on his way, heading towards the Negev.
  nld-1939: Daarna trok Abram steeds verder naar het zuiden.
  nch-BL: Teipa sempa pejqui nejnemi hasta nopa tali cati itoca Neguev.
  tfr-NTPO: E irgo ga jek l̈öng shtor shtor, irbo jek jong äär Néguev kjokyo shwo
    l̈ëkong.
  vie-1934: Kế sau, Aùp-ram vừa đi vừa đóng trại lần lần đến Nam phương.
  hin-CV: वहां से अब्राम नेगेव की ओर बढ़े.
  eng-OURB: Avram [Exalted father] traveled, still going on toward the South.
  spa-BES: Y él continuó, viajando todavía hacia el Sur yendo hacia Neguev.
  tdx-tdx: Le mbe nionjoñe mb’amy fañaveloa’e mb’e Nègeve mb’eoy t’i Avrame.
  vid-vid: Hamba Abulamu nakalutilila na majendo ubanzi wa Negebu.
  pwg-pwg: Muriyai Abram ivomiiri ibababa, gawara bogii ma bogiiyai imakii inenae
    da ku Negev dobuna inekiibau.
  eng-OKE: And Abram migrated, going and migrating to the south.
  tha-KJV: และอับรามก็ยังคงเดินทางเรื่อยไป ไปทางทิศใต้
  por-BR-2018: E moveu Abrão dali, caminhando e indo até o Sul.
  bco-bco: A꞉ma꞉ fa꞉s amio꞉ Ablam e hen a꞉no꞉ ta꞉ta꞉ga꞉, hena꞉ usa alila꞉li ha꞉nakiyo꞉,
    Negeb hen a꞉na ha꞉na꞉ni ane.
  deu-ELO: Und Abram zog fort, immer weiter ziehend, nach dem Süden.
  ktm-ktm: Abram itlang odo ndrokoron Betel pe Ai, pe imandro sehir ile sehir ile
    wuron lok Negev ise kup ea. (Negev ti lok sehir mandra-an, odoke iseu ke porah,
    odosa, wo pe sane kei sulo-on hendre-en eriy pwi.)
  caa-caa: Y nacpat era e Abram uwajpi ubꞌir taca tunor tin xeꞌ war axanobꞌ tacar
    y ixiobꞌ imbꞌijc imbꞌijc este que cꞌotoyobꞌ tama inteꞌ choquem lugar xeꞌ ucꞌabꞌa
    Négueb.
  eng-WYC-2018: And Abram went going, and going forth over to the south. (And Abram
    continued on, and went down to the south.)
  epo-epo: Kaj Abram iris pluen, ĉiam pluen al sudo.
  uig-PIN: Andin keyin Abram tǝdrijiy kɵqüp, jǝnubidiki Nǝgǝw rayoniƣa ⱪarap yɵtkǝldi.
  beo-beo: 'Amalalu e da amo soge yolesili, sogebi eno amola sogebi eno amoga asili
    Ga:ina:ne soge ga (south) la:ididili doaga:musa: ahoanu.'
  tpi-OTNT: Bihain Abram wantaim ol lain bilong en i lusim dispela hap na ol i wokabaut
    gen i go olsem long hap saut. Na ol i wokim ol kem i go inap ol i kamap long distrik
    Negev.
  hau-SA: Sa’an nan Abram ya tashi ya ci gaba da tafiya zuwa wajen Negeb.
  udu-udu: Dhala Abraam yaki’d mo mmoya naskina/ ’kup̱ ki bway ma Januub mo.
  uig-LAT: Andin kéyin Abram tedrijiy köchüp, jenubidiki Negew rayonigha qarap yötkeldi.
  nde-nde: U-Abhrama wasuka waqhubeka eqonda eNegebi.
  ton-ton: Pea naʻe fononga ʻa ʻEpalame, ʻo ne kei ʻalu atu ki he feituʻu tonga.
  ces-1613: Potom hnul se Abram dále, a odebral se odtud ku poledni.
  eko-eko: Aphano, ye khusala avira alawaka mpakha Nikeepu, phantte ya kusini ya Kanaani.
  nss-nss: Iyamulan Apram irakuhuye pe irikai iro hakol iya hakol ipoo iyarayah iya
    kol hakol namandran hape ngalan Nekep.
  eng-WMB: Abram traveled, still going on toward the South.
  tam-TCV: பின்பு ஆபிராம் அங்கிருந்து புறப்பட்டு, நெகேப் என்னும் தென்தேசத்தை நோக்கிச்
    சென்றான்.
  ceb-ULB: Unya si Abram mipadayon sa iyang panaw, padulong sa Negeb.
  mkn-mkn: Ais itu, dia bapinda-bapinda tampa, sampe di tana Negeb di Kanaꞌan pung
    sablá salatan.
  pol-UBG: Potem Abram wyruszył, idąc ku południu.
  agr-agr: Nunik nuwi pujau Néguev nugkanum wegak aakjin tegaja yajuak, diipas jintá
    kanag waja wajakua weuwai.
  kyc-kyc: Dee baa sipuro dusa palipa dasa palipa pyuo pao yuu Nekepe dorena ingyuo
    panya peya.
  urd-GVU: پھر ابرام دوبارہ روانہ ہو کر جنوب کے دشتِ نجب کی طرف چل پڑا۔
  deu-1912: Darnach zog Abram weiter und zog aus ins Mittagsland.
  ntj-ntj: Palunyalu Kayinantawana tirtu parrapitjalayintja ngurra kutjupa-kutjupakutu.
    Tjiinya tirtu ngurra tjunkula mapakaranytja. Palunyalu yurlparirra tirtu mapitjalayintja.
  row-row: Basa naa ma, ana lali-laliꞌ mamanaꞌ, losa rae Negeb sia Kanaꞌan seriꞌ ona.
  kan-2017: ತರುವಾಯ ಅಬ್ರಾಮನು ಅಲ್ಲಿಂದ ಹೊರಟು ಕಾನಾನ್ ದೇಶದ ದಕ್ಷಿಣ ಸೀಮೆಗೆ ಪ್ರಯಾಣ ಮಾಡುತ್ತಾ
    ಹೋದನು.
  ena-ena: La hulaŋ iamɨgali Abɨlam ani uavɨmi agɨlaŋ hameŋ laci hameŋ laci havɨlɨ
    ulaŋ hafihafi hɨnihɨni uu Negevɨ fɨli tɨbɨ iahuavɨmi.
  tgo-tgo: Eibram mbowo i wareriva na i loŋga i ghemba Kenan valɨvaŋga yaghalako idae
    Negev.
  yap-yap: Ma aram me yan u bang nga bang ni be sor i yan ko yimuch nu Kanaan.
  tet-tet: Hotu, nia lori baa-mai, toꞌo rai ida, naran Negeb, iha rai Kanaꞌan lorokbelan
    baa.
  hlt-MCSB: Te phoeiah Abram te aka puen uh ham cet tih Negev la puen uh.
  mdy-ETH: ቤዛፓ ሜሌ ቤሲ ዒዚ ሃንቲ ሃንቲ ኔጌቤ ጌይንታ ቤዞ ሙኬኔ።
  kew-kew: Go pare awa Abram nipu puamama pua Negep opapasa.
  twi-ASANTE: Afei, Abram dii atutena ara, kɔɔ anafoɔ fam.
  bhl-bhl: Dawsulsomelei, yemkal bi iti aneng be koleweko, unbomeliwi, ikalem samal
    kal benemin am be bamuk keko, dukusomi, iti dakasomeliwi, telbi telbisomi, fe
    e, Negew aneng fian teleko, ka teinsiliw kale.
  con-NTPO: Omboe ccase jaye ashaemba cca'tti cca'tti canjen'ñacca ja Néguev andeni
    nepiye.
  eng-WEBU: Abram traveled, still going on toward the South.
  bnp-bnp: Muri e Abram i malaga, i laho lokovonga na robo e Negev.
  wal-wal: Hegaappe guyyiyan, Abraami yaappe denddidi biidi Neegeeba bazzuwaa gakkiis.
  mgh-mgh: Wahoolo Aparamu ahokhuma arwaka mphantte wo Nekepi.
  acu-NT: '@see-verse:GEN.012.008'
  spa-PDDPT: Después Abram salió y se dirigió progresivamente hacia el Neguev.
  gun-gun: Abrão oo ju ha'e gui, Neguebe katy tema oo oiny.
  agu-BL: Chebele'n cuntu' tzun quicy'e'n Abram jalen cyopone'n le ama'l yi na bi'aj
    Néguev.
  eng-PEV: After that, Abram and his mob kept going south to the dry desert country.
  ilo-ULB: Kalpasanna, intultuloy ni Abram ti nagdaldaliasat, ket nagturong idiay
    Negeb.
  kpg-kpg: Nomuli gei mee ga haga menege, gaa hana gi nia gowaa ala i golo adu gi di
    bahi i ngaaga o Canaan.
  uig-ARA: ئاندىن كېيىن ئابرام تەدرىجىي كۆچۈپ، جەنۇبىدىكى نەگەۋ رايونىغا قاراپ يۆتكەلدى.
  bsp-bsp: K'Abram ɛyɛfɛ kəcal-cali kəkɔ ka kəca ka Nɛkɛf.
  bps-bps: Kafnge én, fadlug magu ale Abram salu di banwe Négéb.
  mbs-mbs: Penga niyan, gayed sikandin mig-alin-alin pesalo doton te Negeb.
  tof-tof: Eibrram akó olgab we bupadórr, da ngyabenkü igó wamlórr bwób-bwób, kókó
    Negeb ⌊ngüin-koke bwóbdübóna⌋, malubarrdóbóna.
  sus-sus: Na xanbi a naxa siga Negewi gbengberen yire biri.
  pon-2006: Eri, e kin keseusang ehu wasa keseulahng ehu wasa, mwekimwekid kohla palieir
    en Kenan.
  jae-jae: Ma Abram gêdi kêsêlêŋ laŋô gêlac Negebgeŋ gêja.
  ksd-ksd: Ma Abaram i ga tut, ma i ga kakari vanavana upi ra gunan ta ra papar a
    taubar.
  tur-YTC: Avram güneye doğru ilerledi.
  bel-N: І вандараваў Абрам далей, і павандраваў у Нэгеў.
  grc-BRENT: Καὶ ἀπῇρεν Ἅβραμ, καὶ πορευθεὶς ἐστρατοπέδευσεν ἐν τῇ ἐρήμῳ.
  ind-AYT: Kemudian, Abram meneruskan perjalanannya menuju Negeb.
  lid-lid: Ano iy edek rakon i rakon loboho kum loboho kon Kenan.
  eng-NNA: After that they were going southwards, camp after camp, they were going
    towards the desert.
  nya-nya: Kenaka Abramu ananyamuka kumalowera cha ku Negevi.
  hrv-hrv: Od postaje do postaje Abram se pomicao prema Negebu.
  mps-mps: Tama elama, bidama, tama nosali Abram te me mu pidubadi geanima, te giliga
    pabo bogo badu te moni tǫ pedai Negeb, te badu sabaligi pai.
  llg-llg: Basa ndia, boe ma ana lali-lali mamanak, losa nai dae Negeb, nai Kanaꞌan
    kona.
  tpi-tpi: Bihain Abram wantaim ol lain bilong en i lusim dispela hap na ol i wokabaut
    gen i go olsem long hap saut. Na ol i wokim ol kem i go inap ol i kamap long distrik
    Negev.
  dan-1931: Derpå drog Abram fra Plads til Plads og nåede Sydlandet.
  vie-OVCB: Ông tiếp tục đi dần về hướng nam cho đến Nê-ghép.
  lbk-lbk: Sa cha't nen-atoaton ay omey isnan ponchag id Canaan ay apetna id Egipto.
  guj-2017: પછી ઇબ્રામે નેગેબ તરફ જવા માટે મુસાફરી ચાલુ રાખી.
  byr-byr: Pɨgaaꞌ wapaaya kunegaaꞌ mɨjɨkegaaꞌ Evɨramɨ Kwaaka Yɨzɨpɨna wɨna. Yɨzɨpɨna
    wawaka gannya balaangevɨ wɨdaꞌ “Gɨmɨ tewaanyaꞌgɨnyɨ. Yɨzɨpɨ mwaalyara gwanganapɨjɨ
    ‘Aꞌmwe saꞌ maraana!’ dapɨjɨ nyɨramakɨpɨꞌdeinyɨra. Gɨmɨ duthathera ‘Aꞌmwe sai nyaꞌmwelyɨra.’
    ‘Naramakɨpɨka!’ daꞌgɨzɨ sara duthatheꞌgɨnyɨ. Sara kudaꞌgɨzɨ kave wanganakɨna nyɨpɨꞌdeinyɨ,”
    wɨdaꞌ.
  awx-awx: Tikengä uwomu teke, päku womduwomduhim yiwitäke, Negepde kukut.
  pon-2006A: Eri, e kin keseusang ehu wasa keseulahng ehu wasa, mwekimwekid kohla
    palieir en Kenan.
  por-BRBSL: Abram viajou, continuando em direção ao Sul.
  aly-aly: Ikwer-penhan ra antekerr-anem alhek, apmer arlpaw-ampeny-warl.
  cth-cth: Hottelah Abram teh akalah kampuen hanlah a cei teh, Negev totouh a pha.
  twi-twi: Na Abram fii hɔ toaa so de nʼani kyerɛɛ Negeb.
  hlt-hlt: Te phoeiah Abram te aka puen uh ham cet tih Negev la puen uh.
  tbz-SIM: Kɛ̀ Abɑrɑmmu ńkɑ̀tì kɛ sɔɔti kɛ wetí Nɛkɛbu tempɛ̃ mbíɛ́kɛ̀.
  msy-2020: Egha gɨn Abram uan adarazi ko danganir kam ategha sautɨn amadaghan zui.
    Egha me purirpenibar ingara ghua Negevɨn danganimɨn oto, a gumazamiziba puvatɨzir
    danganim.
  txq-txq: Basa boe ma ana lali-lali mamanak, losa dae Negeb nai Kanaꞌan boboan kona.
  aaz-aaz: Rarit sin natnan-nain bare, naꞌko baar jes neu baar jes, ntean pah Negep
    et Kanaꞌan pasaꞌ haaꞌ-nua.
  azb-azb: İbram tədricən cənuba doğru hərəkət edirdi.
  eng-DBY: And Abram moved onward, going on still toward the south.
  hin-2017: और अब्राम आगे बढ़ करके दक्षिण देश की ओर चला गया।
  wol-KYG: Ibraam bàyyikooti fa, aw yoonam, jublu àllub Negew.
  swp-swp: Abotai Aberama ena lauwasi i lauei Negeba hesabana ie lau.
  bjr-bjr: Miqinoo faiqanoo fifiiufanoo suani afu dinni ataaqeenni Kannaana maqa maaqa
    dinni atinni Isipa maqa maaqa oosira qaannai ooquranau. Neekeefa maqasaa ooqu
    finau.
  eng-YLT: And Abram journeyeth, going on and journeying towards the south.
  kne-kne: Asi manlobwat kasin da Abram et man-etaetan da ay manpaabagatan ed Negev
    ay wada sin sakop di Canaan met laeng.
  heg-NTPO: Hidi nam, un daad seda-seda mana, lako lius se dale Negeb, ne Kanaꞌan
    halin loet-ahen.
  ptu-ptu: Dako'i, napellei oom indo ongeam anna umpatahhu' oi pa'laoanna ullelei
    si mesa-mesa ongeam sule lako Negeb.
  bzd-NTPO: E' ukuöki̱ ta̱ Abram mía̱ e̱nae̱na Négueb kke̱.
  kwf-kwf: Ma Ꞌi buri Ꞌana, nia ka faꞋasia kula neꞋeri, ma nia ka Ꞌidu laꞋu Ꞌuana
    abaꞋi kula Ꞌi gwauna fanoa Kenan neꞋe kira saea Ꞌani Negev.
  eng-WYC-2017: And Abram went going, and going forth over to the south.
  eng-WMBB: Abram travelled, still going on towards the South.
  spp-spp: Maa yîri kuru cyage e mà kàre yyaha na, na ntɛ̀n na wá Nɛgɛvi síwage kànmpanŋke
    na.
  aey-aey: Uqa onodec haun cajimei cocobi bili nui Negew isec nuen.
  urd-GVH: फिर अब्राम दुबारा रवाना होकर जुनूब के दश्ते-नजब की तरफ़ चल पड़ा।
  rug-rug: Beto asa si rizu vari tetei la si asa koari na vasidi, sapu la gua pa popoa
    Neqevi d pa popoa Kenani.
  gaz-gaz: Abraam ergasii kaʼee gara Negeebitti karaa isaa itti fufe.
  fra-LSG: Abram continua ses marches, en s’avançant vers le midi.
  gnn-gnn: Bala walala ŋunhi giṯthu'‐giṯthurrunana marrtjina yulŋunydja, bitjarrana
    liŋguna bala marrtjinanydja yukurrana wäŋalili ga wäŋalili.
  yal-yal: Na xanbi ra, a yi siga Negewi tonbonna binni.
  gum-gum: Incha Abrambe truyugurri webya, ibig køn, kørrømisrøb, kørrømisrøb tru
    Neguev pirausrøngatig.
  iou-iou: Täŋpäŋ äneŋi akumaŋ Negev komeken kuŋkuk.
  haw-1868: Hele hou aku la o Aberama e neenee ana i ke kukuluhema.
  arb-NAV: ثُمَّ تَابَعَ أَبْرَامُ ارْتِحَالَهُ نَحْوَ الْجَنُوبِ.
  adz-adz: Impa nigi raiyi da itip yuriꞌ impa wasaꞌ wasaꞌ ifan isangꞌ waꞌa intap Negeb,
    mingꞌa bida fiꞌ.
  ewe-ewe: Ale wòyi mɔzɔzɔ dzi ɖɔɖɔɖɔ henɔ anyigbeme yim, henɔ tɔtɔm ɖe teƒewo ɖo
    ta Negeb.
  eng-LEE: And Abram journeyed farther, still going on toward the south.
  dji-dji: Ga guyumi nyani yilitjini, ga yirrpili djin girali, ngunung wirrpili djawal
    bumir-djalatjangili, ngunukima gurrbi djin bultjini giriny Nigip (Negeb). Djin
    ngurriny kiriny djutjdjutj, Nigip-li djin djundjini kiriny, gima waligi djin miliny
    kirinyi.
  gvn-gvn: '@see-verse:GEN.012.008'
  nna-nna: Palaja kurilakurnu yananyikinyiyi, ngurrarrangu ngurra, yananyikinyiyi
    pirrakarti.
  asm-FB: তাৰ পাছত অব্ৰামে পুনৰ যাত্রা আৰম্ভ কৰিলে আৰু তেওঁ নেগেভৰ ফালে অগ্রসৰ হ’ল।
  sus-A: نَ شَنبِ عَ نَشَ سِفَ نٍفٍوِ فبٍنفبٍرٍن يِرٍ بِرِ.
  fra-SBL: Abram voyagea, toujours en direction du sud.
  hbo-hbo: וַיִּסַּ֣ע אַבְרָ֔ם הָלֹ֥וךְ וְנָסֹ֖ועַ הַנֶּֽגְבָּה׃ פ
  shp-NTPO: Japekáora moa kariba iki, jainmashamanra ikaina iki, Néguev maiorira kaa
    iki.
  eng-WYCLIFFE: And Abram yede goynge and goynge forth ouer to the south.
  piu-2006: '@see-verse:GEN.012.008'
  pjt-pjt: Palulanguṟuya Aipamanya tjana piṟuku ma-pakaṉu uḻpaṟira munuya rawa ma-pitjalinangi
    manta panya Kainanta uḻpaṟira pilakutu.
  cwe-cwe: Maabaho Abulamu kagendelela kulawa hanhu mbaka hanhu ubanzi wa Negebu.
  bgs-bgs: Na, inalayun igalin-alin si Abram sippang tun ta Negeb.
  kik-kik: Thuutha-inĩ Aburamu akiumagara rĩngĩ agĩthiĩ na mbere na rũgendo arorete
    Negevu.
  ksr-ksr: Kawaa gematanoŋ baloŋ ii mesaoŋ toroqeŋ Saut waageŋ kema distrik qata Negew
    kanoŋ rama laligogi. Kiaŋ.
  omb-omb: I Ebram mo maraga mo vano rorongo matai dueliu.
  fra-NCL: Puis Abram s’avança, de campement en campement, vers le Midi.
  cek-AK: Abram loe to ahmuen hoiah angthawk let moe, aloih bangah caeh tatuk.
  xla-xla: Epame ma mo e saliyome tamama Negeb mo dla tuluiyo.
  cuk-cuk: Geb a-sorba, Abram Neguev-yalagansik binna-binna nadap gusad.
  uig-CYR: Андин кейин Абрам тәдриҗий көчүп, җәнубидики Нәгәв райониға қарап йөткәлди.
  tel-2017: అబ్రాము ఇంకా ప్రయాణం చేస్తూ దక్షిణం వైపు వెళ్ళాడు.
  hat-BSA: Abram te vwayaje toujou vè Negev.
  kos-kos: Na el sifilpa fahsr sun acn puspis ke el fahsr in som nu tafunyen eir in
    acn Canaan.
  hbo-WLC: וַיִּסַּ֣ע אַבְרָ֔ם הָל֥וֹךְ וְנָס֖וֹעַ הַנֶּֽגְבָּה׃ פ
  ibo-ibo: Ọzọ, Ebram si nʼebe ahụ pụọ gaa ije rute Negev.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଅବ୍ରାମ ଭ୍ରମଣ କରୁ କରୁ ଆହୁରି ଦକ୍ଷିଣ ଦିଗକୁ ଗଲେ।
  wmt-wmt: '@see-verse:GEN.012.008'
  chk-chk: Mürin, Apram a sai seni eu leni tori pwal eu o fetaleiti peliörün ewe fanü
    Kanaan.
  ssd-ssd: Taŋana sulumba nu maŋ tiŋga kumba ka Negeb ma baknu ta kambim saka kina.
    Negeb ma baknu ta Kanan kilke mbolŋge minit.
  rop-rop: Brom deya Eibram bin kipgon wokwok langa det deset kantri gulum Neigib.
  ukr-1871: І подававсь Аврам усе далїй та далїй, простуючи на полуднє.
  eng-AOI: Abram and his people stayed in Canaan, but they moved camp and went from
    place to place towards the south.
  yon-yon: Kwane, mim kuyaamo dobirindo, wene kuyaambed dobere dobere Keenan aom kuri
    doboroon.
  bch-bch: Ga kus ta itnan tibur toa oa ta ilalala ga ingata tibur kapei ieda Negev.
  deu-1951: Darnach brach Abram auf und zog immer weiter nach Süden.
  eng-JPS: And Abram journeyed, going on still toward the South.
  ubr-ubr: Namon Abram ibosuruf men inanawan i nan mom inai Negev tafanamai igat.
  srp-1865: Odande otide Avram dalje iduæi na jug.
  lug-lug: Ibulaamu ne yeeyongera okutambula ng’ayolekera Negevu.
  heb-heb: ויסע אברם הלוך ונסוע הנגבה׃
  ben-IRV: পরে অব্রাম ক্রমে ক্রমে দক্ষিণ দিকে গেলেন।
  pan-pan: ਅਬਰਾਮ ਸਫ਼ਰ ਕਰਦਾ-ਕਰਦਾ ਦੱਖਣ ਵੱਲ ਤੁਰਦਾ ਗਿਆ।
  tkr-tkr: İbram kırra-kırra mançer ayk'anna canubulqa, Negevne sahrayne suralqa.
  mwp-mwp: Kalanu thana sizi kasa wardoegampa, wardoegampa memayipu mura thonara,
    kurusipa thana Kananaw zaya doegam gasamoedhin.
  mya-JVB: အာဗြံ သည် ခရီး သွားလျက် ၊ ပြောင်း လျက် ၊ တောင် မျက်နှာသို့ ရောက် လေ၏။
  tte-O: Bwaine koina kabo ikwasa yoi ilau dedei leleyanna Negebi kaiwena.
  tbg-tbg: Eparaamiva mini varikero qaiqaa katu varero voqi voqi variqiro viviro,
    Nekevi vataini vurama.
  hmo-hmo: Vadaeni ma ia toreisi, ia lao diho kahanai, Negebe tano kahirakahira.
  ata-ata: Xe muavuti la musukusukululu no tuatuala mulalai loxo ne Nexevu.
  nfa-nfa: Èle èèna ka, na pidha-pidha era, dꞌai rai Negeb re ca bèka balèu nèti rai
    Kanaꞌan.
  urd-urd: और इब्रहाम सफ़र करता करता दख्खिन की तरफ़ बढ़ गया।
  rus-SYN: И поднялся Аврам и продолжал идти к югу.
  cbt-NTPO: Ina piquëran Apran piyapinënpitarë chachin paantapi. Oshaquëran pa'sápatona',
    Niquipi parti canconpi.
  bqc-SIM: Ɔ̃ à dàzɛu lↄ, à mipɛ̀ Nɛgɛvɛwa.
  tcz-CHONGTHU: Hichun Abram chu noilam'a ahung chalbe ben Negev lam jonin ache paiye.
  mar-mar: त्यानंतर अब्राम पुन्हा पुढच्या प्रवासास निघाला व दक्षिणेकडील नेगेब वाळवंटाकडे
    गेला.
  tcs-tcs: Den Abram i bin mub, libe da ples biain ane em bin stap lo ol dipren dipren
    ples, bat kip mub go po sautsaid pat blo Kanan.
  soq-soq: Ita ema aupe Abram wanriasalene aleidie bola Negeb bolawa bedewe wisen.
  qub-qub: Chaypitapis aywacuran. Pachacur-pachacur aywaycällar chayaran Néguev particama.
  bqp-bqp: Akũ à dà zɛ́n dↄ à mìi pɛ̀ Nɛgɛvia.
  hat-hat: Li vwayaje toujou, li desann nan direksyon sid, bout pou bout jouk li rive
    nan rejyon Negèv la.
  eng-BSB: And Abram journeyed on toward the Negev.
  tod-tod: Aɓalame ɠɛni liizu ɓɛkpɛ ga lɛkpɛmaʋɛ nu yeezazu ʋelei.
  eng-WEBPB: Abram travelled, still going on towards the South.
  kbq-kbq: Hagi Abramu'a mago'ene manitere hume vuno Negevi uhanati'ne.
  nhe-BL: Teipa sampa pejqui nejnemi hasta nopa tlali tlen itoca Neguev.
  bus-bus: Ben à dà zɛ́n dↄ à mì pɛ̀ Nɛgɛvia.
  gub-BL: A'e wi wata ko rupi amo 'ar rehe, kwe rupi amo ae 'ar rehe. Wata mehe oho
    iko Kànàà ywy rehe kwarahy ihemaw awyze har kutyr tuweharupi.
  eng-DRA: And Abram went forward, going, and proceeding on to the south.
  knf-knf: Kë ţi pdo kafëţ ţi kanaţa kaya kafëţ ţuŋ, kë aya adoo ban uŧaak wi Negeb.
