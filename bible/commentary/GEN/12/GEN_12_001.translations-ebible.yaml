  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଅବ୍ରାମଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ଦେଶ ଓ ଜ୍ଞାତି କୁଟୁମ୍ବ
