  wmt-wmt: Kuttula parla Ayiparanku marni, “Wanyjarrku man nyuntukura ngarpujaa jarntuwarnti
    mapirri, yarnta ngurra nyuntukura wanyjarrku man. Yanku man ngurrawarlanykarti,
    tumaj marnanta kurajpinya. Pinayungku marnanta ngurra, wali wulyula man ngunawu.
    Pajajinyangu manya martawu kilakiwarntijaa jamirtiwarnti mapirri. Yapa jirnanyunguwarnti
    palu pajajarriwu kujangkurrarni kujangkurrarni, pajajinyangula palu ngunawu. Yangka
    ngananguwurti mangu yakurrmalku piyirnwarntirlu kanarlanywarntirlu, ngajungula
    marnarla yakurrmalku nyanartiwu piyirnku yakurrmarnujangkawu. Yarnta yangka ngananguwurti
    mangu wulyumalku kanarlanywarntirlu, ngajungula marnarla wulyumalkuwarlanyparni.
    Nyuntunga wartangurni manyanangu wirriya ngunawu. Yangka pajin mapunikarrku, wali
    piyirnwarnti kanarlanywarnti mapirrila palu ngunawu wartangurnijangka mapirri
    wirriya wapalkarra wanyjurlajarra.” Wali nyanartijangka mapunikanila Ayiparanju,
    yanila Kuttu parla jularni jarlu. Jakarnila palu kurlirra nyantukura kartujaa
    juku nyantukurajangka ngajajangka mapirri. Kanya manya Ayiparanju warrkammayinwarnti
    nyantukurawarntijaa manawarnti mapirri kuyiwarnti mapirri. Ngarpunyankura pa wanyjani
    Ayiparanju mayarurla yininga Yaranta. Yanila palu marri kurlirra ngurrawarlanykarti
    yinikarti Kayininkarti. Kirrarnani palu piyirnwarnti nyanartikarrajiwarnti Kayininkarrajiwarnti.
    Wali Ayiparanngurra palu pirriyani Kayininta, ngurrala palu juntumani. Nguja palu,
    wali. Ngarpungu parla marni Ayiparanku, “Minyarti ngurra marnanta yungku yini
    parla Kayinin pujurni. Ngunawu palu yapawarnti pajajinyangu yapajirnanyungu, nyuntukurajangkawarnti
    yapawarnti kilakiwarntijaa jamirtiwarnti mapirri palu ngunawu pujurni minyayirla
    ngurranga.” Wali Ayiparanju manya pamarrwarnti mungkurrpinya pinalkarrapurrujaa
    kajalkajalkujirnupurru Ngarpu. Nira palu kujarti pamarrwarnti mungkurrpungani
    kamparnupurru kuyipurru pinalkarrapurru. Nira palurla kujarti kamparnani pinalkarrapurru
    Ngarpuwu. Kamparni palu pirrkiwurra, Ngarpungula parntimani kujirirriny, wirriyajirrinyala
    Ngarpu. Yarntarni yani kulirrawarlany, pakulyani ngurrawarlanyjurra kayanparni
    ngurra yini parla Kayinin purlka japal. Yarntarni juntumani ngurra, yarntarni
    pamarr nyanayirla kayantakujirni Ngarpuwu kajalkajalkujirnupurru pinalkarrapurru.
    Ngarpuwu parla marnani Ayiparanju. Wali kirrarnani palu. Yarntarni jakarni nyanartijangka
    ngurrajangka, kulirrawarlany yani. Kuyiwarnti manya martarnani Ayiparanju. Kangani
    manya kukunjawarnti purlumanwarnti tangkiwarnti. Wali ngapa ngajirta wantirla.
    Yuka pujujarrinya manyanangu kuyiwarntiwu, yarnta miyi manyanangu pujujarrinya
    piyirnwarntiwu. Wali muwupungani parla jarti, yanila Yijipkarti kurlirra miyikarti.
    Yani palu Ayiparanjaa juku nyantukurajangka ngajajangkajaa kanarlanywarnti warrkammayinwarnti.
    Kartujarti pa yani Ayiparan Yijipkarti. Marnila parla Ayiparanju kartunyankurawu,
    “Nyuntu man jalungurrujinyangu wulyu. Marrupungka ngantalu minyartikarrajiwarntirlu.
    Marrupungurla ngantalu ngurru warntarnkarrakangka. Pungkala ngajalu ngaju nyuntungurni.”
    Rayinjarrinya parlanyanu Ayiparan. Lirrkarnpinya parla, marni parla kartunyankurawu,
    “Kuja man malku, julawu pajan rimpi marnangu. Julawu manyanangu piyirnwarntiwu,
    yangkala pajalu wanyjarrku wanji.” Nyanartijangka pirriyani palu Yijipja, wali
    juntumanila palu ngurra, kirrarnanila palu. Wali nganpayirlu purlkangu nyanartikarrajirlu
    nyanya marnin Ayiparankura kartu. Marrupinya, wurnarnila kanya nyantukurakarti
    ngurrakarti. Wali nyanartijangka yinya parla yiji Ayiparan purlkangu nyanartirlu
    Yijipkarrajirlu kukunjawarntijaa purlumanwarnti mapirri, yarnta kanarlanywarnti
    tangkiwarntijaa kamulwarnti mapirri. Yarnta piyirnwarnti mapirri nyantukurawarnti
    warrkammayin parla yinya. Warrkammalkula palunyanta Ayiparanja. Watanymani parla
    nukarnini. Wali mimijartijarrinyala purlka nyanarti Yijipkarraji maja yarnta nyantukurawarnti
    jarntuwarnti. Ngarpungu mimikujirni nganpayi nyanarti yarnta parla Ayiparankura
    kartu warntarni. Wali japirlyinya parla Ayiparan purlkangu Yijipkarrajirlu, “Nganajangka
    pajin jarlu jularla kartu mangu minyarti nyuntukura. Wapal pajan kajiyinya. Jularni
    pajin rimpi mangu nyuntukura minyarti.” Wali kartunyankura parla tikirryinya Ayiparan.
    Ngunyipinyala manya tikirr. Wali tikiyanila palu Ayiparanngurra kayili kirlingkurrarni
    nyanartikarti, yangka jarlu parla Ngarpuwu pamarr mungkurrpinya, nyanartikartirni
    tikiyani kirlingkurrarni.
  chk-chk: Lon ewe fansoun ewe Samol mi Lapalap a üreni Apram, “Kopwe towu seni fanüom,
    seni aramasom pwal seni imwen semom, pwe kopwe feila lon ewe fanü ngang üpwe aiti
    ngonuk.
  ssd-ssd: 'Mara ande Suŋgo nu Abram sana: Ne naŋe kilke naŋe tumbraŋ tuguk naŋe ndare
    kusreka ye ma ande tumni le ne ka kilke ta mbolŋge mina.'
  rop-rop: Wal wandei YAWEI det trubala God bin tok langa Eibram, “Yu garra libum
    yu kantri en yu kantrimen olabat, en yu garra gowei brom yu dedi kemp, en yu garra
    go langa wan longweiwan kantri weya ai garra shoum yu.
  ukr-1871: 'І рече Господь Аврамові: Зійди з землї твоєї і від роду твого і з домівки
    отця твого у ту землю, що тобі покажу.'
  eng-AOI: Yahweh said to Abram, “Leave this country belonging to you and your father
    and leave your people here, and go to a different country that I will show you.
  yon-yon: Kwane, Yarimanbed Abram yaa yedmenoon, “Ewambe yokadiib eb karubkimiib
    eb ambibkiniib domondekorewa, nembed ambibkin maa korokbebdaniin yaa wene.
  bch-bch: Idio ta Maron ikeo pan Abram bedane, “Eao tnan am tano ga sobosobom ga
    gid iaoa kelede togo, ta la ngan tano toa gau ga napasolan eao ngan.
  deu-1951: 'Und der HERR sprach zu Abram: Geh aus von deinem Land und von deiner
    Verwandtschaft und von deines Vaters Hause in das Land, das ich dir zeigen will!'
  eng-JPS: 'Now the LORD said unto Abram: ''Get thee out of thy country, and from
    thy kindred, and from thy father''s house, unto the land that I will show thee.'
  ubr-ubr: BADA on Abram iyawur iyau, “Om am tafanam, taitaim tutuam, tamam an dam
    warar on eikirires ato egat enai tafanam anbi yoboem on nan ungat.
  srp-1865: 'I reèe Gospod Avramu: idi iz zemlje svoje i od roda svojega i iz doma
    oca svojega u zemlju koju æu ti ja pokazati.'
  lug-lug: Awo Mukama n’agamba Ibulaamu nti, “Vva mu nsi yannyo ne mu bantu bo ne
    mu nnyumba ya kitaawo ogende mu nsi gye ndikulaga.
  heb-heb: ויאמר יהוה אל אברם לך לך מארצך וממולדתך ומבית אביך אל הארץ אשר אראך׃
  ben-IRV: সদাপ্রভু অব্রামকে বললেন, “তুমি নিজের দেশ, আত্মীয় ও বাবার বাড়ি ছেড়ে দিয়ে,
    আমি যে দেশ তোমাকে দেখাই, সেই দেশে চল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਅਬਰਾਮ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਦੇਸ਼, ਆਪਣੇ ਸੰਬੰਧੀਆਂ, ਅਤੇ ਆਪਣੇ ਪਿਤਾ
    ਦੇ ਘਰ ਨੂੰ ਛੱਡ ਕੇ ਉਸ ਦੇਸ਼ ਨੂੰ ਚੱਲਿਆ ਜਾ ਜੋ ਮੈਂ ਤੈਨੂੰ ਵਿਖਾਵਾਂਗਾ।
  tkr-tkr: 'Rəbbee İbramık''le eyhen: – Yiğna ölka, dekkın xav, vas k''anebınbı g''alepçe,
    Zı vak''le eyhesde ölkeeqa hoora.'
  mwp-mwp: Wara thonara nuy Awgadh Abramalpa mulaydhin kedha, ‘Sena bangal ngidh nginu
    thathiw kupar moeram wanane, a nginu wara buway mabaygal. Ngath bangal ngibepa
    yakamoene mina kapu boeradhar,
  mya-JVB: ထာဝရဘုရား သည်လည်း အာဗြံ ကို ခေါ် တော်မူ၍၊ သင် ၏ပြည် နှင့်တကွ အမျိုးသား
    ချင်းပေါက်ဘော် များထဲက ထွက် ပြီးလျှင် ၊ ငါပြ လတံ့သော ပြည် သို့ သွားလော့။
  tte-O: Kabo kaliyate yabo koina Yaubada iwalo Abelem koina iba, “Am yanuwa, totoumwao
    yo tamam ana nume kana tomiyayao kulogabaegili, kulau yanuwa bwaine kani yayakenayagiwo.
  tbg-tbg: Noravano Kotiva Eparaamirara tiharo, Nena vatave, nena naavu maaqave, nena
    qora naavuqi variakave, maini kera katu varairaqe te qaraaka vata ai umiqaarirara
    are mini vuane.
  hmo-hmo: Lohiabada ese Aberamo dekenai ia hereva, ia gwau, “Oiemu tano bona oiemu
    varavara bona oiemu tamana ena ruma oi rakatania, bona oi dohore lau hadibaia
    tano dekenai do oi lao.
  ata-ata: Ioxe, IAUE muavuti la muvikalanu Avalamu aloxo ꞌo, “Mamine ta minuminu
    ixoo no tualasinge ngongiꞌa mo lialiangenge ngongiꞌa ne, ia nini nalutu mo nalai
    no lia xalee ane eni melo alosienixu sou nalai no anu.
  nfa-nfa: Lodꞌo èèna, LAMATUA peka le dènge Abram, peka na, “Abram! Èu pakèdꞌi nèti
    era èu ne, tèke eele ina-ama èu, èmu ina-ama mu, dènge rae-lesa èu. Lamu asa era
    èci, dhu pe Jaꞌa peka dènge èu.
  urd-urd: ख़ुदावन्द ने इब्रहाम से कहा, कि तू अपने वतन और अपने नातेदारों के बीच से
    और अपने बाप के घर से निकल कर उस मुल्क में जा जो मैं तुझे दिखाऊँगा।
  rus-SYN: 'И сказал Господь Авраму: пойди из земли твоей, от родства твоего и из
    дома отца твоего и иди в землю, которую Я укажу тебе;'
  cbt-NTPO: 'A''na tahuëri Siniorori Apran itapon: “Ya''huëran quëran pipimiatëquë''.
    Quëmopinënpita, tataparin ya''huërinso no''pa'', inapita patëquë''. A''na no''pa''
    carinquën a''notaranquën. Inaquë ya''huëconquë huachi.'
  bqc-SIM: 'Dii ò Ablaũɛ: Bↄ n bùsuu n buiↄ guu n mae bɛ, ní gɛ́ bùsu pↄ́ má
    ↄlↄnɛu.'
  tcz-CHONGTHU: Pathen in Abram chu ana houlimpi in “Nagam, na insung mite, na sopiho
    chule napa sopi ho dalhan keiman gamthah ka musah ding khu jon tan,” ati.
  mar-mar: आता परमेश्वर अब्रामाला म्हणाला, “तू आपला देश, आपले नातलग आणि बापाचे घर
    सोडून मी दाखवीन त्या देशात जा.
  tcs-tcs: Den da AntapGod i bin spik po Abram, ‘Libe kantri blo yu, ol kazen blo
    yu, ane ol pamle blo papa blo yu, ane go po da kantri wea ai go soe yu.
  soq-soq: Walama dea Iawe God Abram diene wanase, “Enawie tawoa, dana ita gombaa
    emoe ita bola ne waeuwaepo aie sape wana.
  qub-qub: 'Juc junaj Abramta Tayta Dios niran: «Famillyayquicunata cachaycur cay
    marcayquipita aywacuy ricachinäpaj caycaj partiman.'
  bqp-bqp: 'Dikiri pì Abramunɛ: Ǹ bo n bùsun n danɛnↄ tɛ́ n de bɛa, ǹ tá bùsu kũ
    mani mↄnnɛn.'
  hat-hat: Seyè a di Abram konsa. Pati, kite peyi ou la. Kite tout fanmi ou. Kite
    kay papa ou, ale nan peyi m'a moutre ou la.
  eng-BSB: Then the LORD said to Abram, “Leave your country, your kindred, and your
    father’s household, and go to the land I will show you.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Aɓalame ma: «Zeɠe ɗa-yooi zu, ɗa-wolodai zu, è ɠula
    è-ɠɛɛ ʋɛlɛi wu, li zooi naa zu, ʋɛ gè ná lɛɛzu ga ɗe.'
  eng-WEBPB: Now the LORD said to Abram, “Leave your country, and your relatives,
    and your father’s house, and go to the land that I will show you.
  kbq-kbq: Ra Anumzamo'a amanage huno Abramuna asami'ne, Mopakane, vaheka'ane negafa
    vahe'enena zamatrenka Nagrama kaveri hanua mopare vuo.
  nhe-BL: 'TOTECO ya quiilhuijtoya Abram: “Xijcajtehua motlal, huan moteixmatcahua
    huan ichaj motata. Huan xiya hasta se tlali tlen nimitznextilis.'
  bus-bus: 'Dii bè Abramunɛ: Ǹ bↄ n bùsun n danɛnↄ tɛ́ n de bɛ, ǹ tá bùsu kɛ̀ mɛ́
    ↄdↄannɛɛn.'
  gub-BL: A'e 'ym mehe Tupàn Tuweharupi Wiko Ma'e uze'eg Àmàràw pe a'e. — Ehem eho
    xe wi neiwy wi nehe, neànàm wanuwi nehe, neru heko haw wi nehe. Aexak kar putar
    amo ywy newe ihe nehe. Eho a'e ywy rehe nehe, i'i izupe.
  eng-DRA: 'And the Lord said to Abram: Go forth out of thy country, and from thy
    kindred, and out of thy father’s house, and come into the land which I shall shew
    thee.'
  knf-knf: 'Unuur uloŋ, *Yawe Nawat Kabuka aji na Abram : « Dukan uŧaaku, na bayiţu
    na katoh ki şaaş, iya uŧaak wi nji kaluŋ kadiimanu.'
