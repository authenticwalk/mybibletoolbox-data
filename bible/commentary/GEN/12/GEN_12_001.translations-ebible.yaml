verse: GEN.012.001
translations:
  mal-C: 'യഹോവ അബ്രാമിനോട് അരുളിച്ചെയ്തത്: “നിന്റെ ദേശത്തെയും നിന്റെ ബന്ധുക്കളെയും
    നിന്റെ പിതൃഭവനക്കാരെയും വിട്ട്, ഞാൻ നിനക്ക് അവകാശമായി തരാനിരിക്കുന്ന ദേശത്തേക്കു
    പോകുക.'
  deu-TKW: 'Da sprach Jahwe zu Abram: Ziehe hinweg aus deinem Lande, von deiner Verwandtschaft
    und aus deines Vaters Hause in das Land, das ich dir zeigen werde.'
  lin-lin: 'Yawe alobaki na Abrami : « Bima wuta na mokili na yo, wuta na libota na
    yo mpe wuta na ndako ya tata na yo, mpo na lobiko na yo, mpe kende na mokili oyo
    nakolakisa yo.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibun achúshi nëtë ''ikëbëtan Abram kakëxa: min menuax
    ka kuantan, min aintsikama ëbiani kamina ënë menuax kuanti ''ain, bëtsi menu kamina
    kuanti ''ain, ''ën mi ismimainun.'
  eng-LSV: And YHWH says to Abram, “Go for yourself, from your land, and from your
    family, and from the house of your father, to the land which I show you.
  bmu-bmu: 'Kembunöŋ Abramgöra kewö jiyök: “Gi gölmegi, könagesögi aka iwigahö miri
    yuaiŋi mosöta gölme kondel gihimami, mönö miaŋgöreŋ anman.'
  eng-GNV: For the Lord had said vnto Abram, Get thee out of thy countrey, and from
    thy kindred, and from thy fathers house vnto the land that I will shewe thee.
  eng-WEBSTER: 'Now the LORD had said to Abram, Depart from thy country, and from
    thy kindred, and from thy father''s house, to a land that I will show thee:'
  nhw-BL: 'TOTECO ya quiilhuijtoya Abram: “Xijcajtehua motlal, huan moteiximatcahua
    huan ichaj motata. Huan xiya hasta se tlali catli nimitznextilis.'
  swh-ONEN: Bwana akawa amemwambia Abramu, “Ondoka kutoka nchi yako, uache jamii yako
    na nyumba ya baba yako, uende hadi nchi nitakayokuonyesha.
  bba-bba: Yen biruwɑ Yinni Gusunɔ u Aburɑmu sɔ̃ɔwɑ u nɛɛ, ɑ seewo wunɛn tem di ɑ
    wunɛn wuu deri kɑ wunɛn tundon yɛnu ɑ dɑ tem ɡɑm mi kon nun sɔ̃ɔsi.
  eng-KJVCPB: 'Now the Lord had said unto Abram, Get thee out of thy country, and
    from thy kindred, and from thy father’s house, unto a land that I will shew thee:'
  cpy-cpy: 'Ikanta Tajorentsi iñaanatakiri Abram, ikantakiri: “Eenitatsi otsipa kepatsi
    noñahakimiri, piyaate janta, pookaneeri pisheninkapaeni eejatzi piipatsite.'
  mpx-mpx: Yehoba i baek Abalam elana i ba, “Wam panuwa, tutumwau, ge tamwam wana
    limi ana heniheni nu eguluwagil nu na panuwa toto abwe na pankitewa.
  wbp-wbp: Ngula-jangkaju, ngaka-pardu-karilki, YAAWIYI-ji wangkajarla Yipurumukuju,
    “Nguru nyampu, ngulaju yampinja-yantalku manu nyuntukupalangu manu nyuntu-nyangu-purnurlangu.
    Kapurnangku ngajulurlu-juku nguru-yirrarni nguru-kari-kirralku jinta-kari-kirra.
  luo-luo: Jehova Nyasaye nowacho ne Abram niya, “Dar iwe pinyu gi jou kod joodu mondo
    idhi e piny ma abiro nyisi.
  meu-meu: Una negana ai Iehova ese Abram e hamaoroa, eto, Emu tano bona varavaramu
    bona tamamu ena ruma ba rakatanidia, lau ese baina hamaorolaimu tanona baola.
  npi-ULB: परमप्रभुले अब्रामलाई भन्‍नुभयो, “तेरो देश, तेरा नातेदारहरू र तेरो पिताको
    घरानाबाट मैले तँलाई देखाउने मुलुकतिर जा ।
  yor-yor: Olúwa sì wí fún Abramu, “Jáde kúrò ní orílẹ̀-èdè rẹ àti kúrò lọ́dọ̀ àwọn
    ènìyàn rẹ, lọ sí ilẹ̀ kan tí èmi yóò fihàn ọ́.
  emp-NTPO: 'Ewari ab̶a Ãcõrẽba Abraʌ̃a jarasia: –Bʌ druara, bʌ ẽberãra, bʌ zeza ded̶ebemarã
    sid̶a ameped̶a wãdua. Mʌ̃a druada bʌ́a acʌbiya mamaa wãmãrẽã.'
  ind-ind: Kemudian TUHAN berkata kepada Abram, “Tinggalkanlah negerimu, rumah ayahmu,
    dan kaum keluargamu. Pergilah ke negeri yang akan Aku tunjukkan kepadamu.
  pes-OPCB: 'خداوند به ابرام فرمود: «ولایت، خانه پدری و خویشاوندان خود را رها کن و
    به سرزمینی که من تو را بدانجا هدایت خواهم نمود برو.'
  ssx-ssx: Mo Tekehalima꞉ Eipola꞉ma꞉ pa꞉ta꞉ alota꞉ Naka꞉ da kenke make naka꞉ tapake
    make naka꞉ apa꞉na꞉ da kenke make mina꞉pa꞉lao mo I̱ma꞉ walo polo kenke pa꞉ta꞉ pua꞉peke.
  lcm-lcm: Au, mangsikei a taun IAVE kata serei si Abaram na kala antok ia, “Ku tapasuk
    suai ani kam ring ipo ago na kam matan vap na lu ang si tamam na ku pasal taun
    a vuk roe ke naka akalit lak ua tatana.
  aer-aer: Ngkartele Abram renhe ileke, “Apmere ngkwinhe imperle-alhaye, apmere akngeye
    ngkwinhe-kenhe inpe imperle-alhemele, ngkwenge-artweye areye-arlke imperle-alhaye,
    The apmere arrpenhe ngkwenge imernetyenhenge anetye-alhetyeke.
  tgl-ULB: Ngayon sinabi ni Yahweh kay Abram, “Humayo ka mula sa iyong bansa, at mula
    sa iyong mga kamag-anak, at mula sa sambahayan ng iyong ama, sa lupaing ipakikita
    ko sa iyo.
  nop-nop: Kaŋ Bepaŋdi Abalam niŋguk, “Du kwake mebi eŋ magemageye eŋ yokekwake biyabudapmaaŋ
    nuku kwet niŋ ganindakalewit uŋoŋ wooŋ hatibaaŋ.
  kca-kca: 'Турәм Аврама йастәс: «Нӑӈ мўвен эԓты, нӑӈ рутэн эԓты пӑ нӑӈ ащен хот эԓты
    эта пӑ хŏԓта Ма нӑӈена аԉԓэм, щи мўва мӑна;'
  cbu-NT: Apramarini Apanllpa tsiyataramchu, anush Apanll; Apramaa, nee tsapuneetsish
    ksangcha. Zuwanlleetstamtish, maachiritawaatstamtish, pangeetstamtish, apareetstamtish
    pangu, ichingaru ksangcha. Kasayarush, minupsha tsapu naangcha. Nuw shiyaam tsapuneemish
    yámandachinllpa, tárangiya.
  usa-usa: Yawe Îtogo Abaramtaba téna, “Enamááqa, ení wayukagara, enaponi wayukagara
    yuwéya kemó emmó arátenna mararaqa wao.
  hui-hui: Anduane Homogohanda Abaramahondo lalu, Í̠naga dindibi í̠ hamenerubi í̠
    aba ai̱ya damene karubi bibahende helalu dindi gahenge mbira i̱na walia holeberogoha
    pobelo.
  wrs-wrs: Wo Yawe Apram os ishomnana, gao, hona kembelmoa wuleiho, pevna aratindim,
    pevna owalm, pevna petham. Yeoa mongona petharam gao, si yemba kava indthoamnavav.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​အာ​ဗြံ​အား``သင်​၏​တိုင်း ပြည်၊ သင်​၏​ဆွေ​မျိုး​သား​ချင်း​နှင့်​သင်​၏​ဖ​ခင်
    အိမ်​ကို​စွန့်​ခွာ​၍ ငါ​ညွှန်​ပြ​မည့်​ပြည်​သို့​သွား လော့။-
  cbi-NTPO: 'Ma malu Abramnu Yavé tsandimi: In keewaanu juuwaashu juntsa tusha jinu,
    naa ñu'' tu bain, naa ñu'' paandelanu bain, naa ñu'' apa'' yanu bain shuike''
    jide.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་རམ་ལ་འདི་སྐད༌དུ། ཁྱོད་ནི་རང་གི་ཕ་ཡུལ་དང་ཉེ༌འབྲེལ།
    ཕ་གཞིས་བཅས་དང་ཁ་བྲལ་ནས་བདག་གིས་ཁྱོད་ལ་སྟོན་པར་འགྱུར་བའི་ཡུལ་དེར་སོང༌ཞིག
  wsk-wsk: Yawe Abram maonam, “Ka wonong sor, ka kariimet, ka gue suan nunga bitar
    ale sor ani ka kausekko mu te namarko.
  kkl-kkl: Wamekpa Nuni Allahri Abramag yubu lelamogti, “Anenge asap, ankaboap, anenge
    so'oap laplobiagha Nari mog so'o ambatkenenge nhonag pululam,” seogti,
  sna-sna: Jehovha akanga ati kuna Abhurama, “Siya nyika yako, vanhu vako neimba yababa
    vako uye uende kunyika yandichakuratidza.
  spa-BLM: 'El Señor dijo a Abram: “Deja tu país, tus parientes y la casa de tu padre,
    y vete a la tierra que te mostraré.'
  beu-beu: LAHATALA Ana Abram at mateng hula, “Abram! Aaungba aana tahit lamal iimang
    ehava omi, eeaabang-eelelang, bot eehava omi enehe ang naung iadu, senge mana
    nu eningse Na metma eetubing angu mi ila.
  cac-cac: 'Ayxotax yalan Jehová d''a vin̈aj Abram icha tic: Actejcan a lum tic yed''
    jantac eb'' ay uj a b''a yed''oc yed'' eb'' ayec'' d''a spat a mam, ol ach b''at
    d''a jun luum ol in ch''ox d''ayach.'
  swh-ULB: Kisha Yahwe akamwambia Abram, “Nenda utoke katika nchi yako, na toka kwa
    ndugu zako, na kwa jamaa za baba yako, uende katika nchi nitakayo kuonesha.
  bel-bel: 'І сказаў Гасподзь Абраму: ідзі зь зямлі тваёй, ад радзіны тваёй і з дома
    бацькі твайго ў зямлю, якую Я пакажу табе;'
  wed-wed: Bada Abram i riwei i pa, “Am dobu, am rava ma amam ana dam ravai ma netawanei
    ma ma nae dobu ana viatataiem kampa ma mae.
  deu-ELBBK: 'Und der HERR sprach zu Abram: Geh aus deinem Land und aus deiner Verwandtschaft
    und aus deines Vaters Haus, in das Land, das ich dir zeigen werde.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Abram te, “Ewai nu is inged nu, wey is
    menge kezuzumahi nu, wey is menge pemilya te amey nu, ne hendiyà ka te inged he
    ibpeehè ku kenikew.
  msc-msc: 'Nba, Allabatala kumara Iburama yɛ ko: «Iburama, i ye bɔ i la jamana rɔ,
    ka bɔ i badenmailu tɛma, ka bɔ i fa la lu ma. I ye wa jamana do rɔ, n kɛtɔ mɛn
    yirakala i la.'
  mal-2015: 'യഹോവ അബ്രാമിനോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ: നീ നിന്റെ ദേശത്തെയും ചാർച്ചക്കാരെയും
    പിതൃഭവനത്തെയും വിട്ടു പുറപ്പെട്ടു ഞാൻ നിന്നെ കാണിപ്പാനിരിക്കുന്ന ദേശത്തെക്കു പോക.'
  tuo-NT: 'Niꞌcã nʉmʉ Õꞌacʉ̃ Abrãrẽ pijio weetjĩagʉ̃, aꞌtiro nicʉ niwĩ: “Mʉꞌʉ ya diꞌtare,
    mʉꞌʉ acawererãrẽ, mʉꞌʉ pacʉ ya wiꞌire wijayá. Ape diꞌtapʉ mʉꞌʉ waꞌagʉsaꞌa. Yʉꞌʉ
    mʉꞌʉrẽ ti diꞌtare ĩꞌogʉ̃ti.'
  gup-gup: Yawey wanjh bimarneyimeng Abram, “Yibolkbawo kekih kunred, yibenbawo nawu
    ngurrimud, dja nawu kornkumo ke nuyeni, dja yiray kore kunred kubolkwarlah ngaye
    kaluk bolkbukkan.
  met-met: Tauna, Toxoratamona harua na Ebram ba, “Usauya titima, bakbagimdi xaung
    tibum sibindi, saing ula mana titi tela bagula ngahatanga naung.
  gvs-gvs: E boi Eberam nava Ura goi ikaaiyaka go, Yauwe iduduwe idigo kana, ‘Kutāoya,
    moe im kasayana kwalāve. Osemowo be im bodayauwo nakae tamam ina vada goi kwalavēdi
    go, kūna asa tayamo bei avatulukoim.
  rmc-rmc: 'O RAJ phenďa le Abramoske: „Dža avri andral tiri phuv the andral tire
    dadeskro kher the andral tiri famelija a dža andre odi phuv, savi tuke sikavava.'
  nlg-nlg: Ma Yahweh te bosa vania Abram me ghaghua, “Ko rughuhoru sania na butonikomumu
    maia na lei kulamu na vure, mana nina binaboli tamamu, mo ko tona tana butonikomu
    ku huligho va igaa.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Abram ts'ǫ̀ hadı, “Nenèè gots'ǫǫ̀ aąde. Nèot'ı̨ eyıts'ǫ
    netà wekǫ̀ agı̨ı̨t'ee sìı gıts'ǫǫ̀ aąde. Edı̨į̀ ts'ǫ̀ anede ha sìı nets'ǫ̀ haehsı̨
    ha.
  pes-OPV: 'و خداوند به ابرام گفت: «از ولایت خود، و از مولد خویش و از خانه پدرخود
    بسوی زمینی که به تو نشان دهم بیرون شو،'
  ron-1924: 'Домнул зисесе луй Аврам: „Ешь дин цара та, дин рудения та ши дин каса
    татэлуй тэу ши вино ын цара пе каре ць-о вой арэта.'
  aui-aui: Bi Yawe God mma naboni, Abram iwoneni, “Yam kwanatu, yam dam da yam rakaraka
    kukuyovedi bi kunagho da gawara tana avineyina bi muriye aniyevevemna nabo.
  ben-OBCV: সদাপ্রভু অব্রামকে বললেন, “তোমার দেশ, তোমার আত্মীয়স্বজন ও তোমার পৈত্রিক
    পরিবার ছেড়ে সেই দেশে চলে যাও, যা আমি তোমাকে দেখাতে চলেছি।
  lex-lex: 'Orgahi-Orha''a Nhar lirni pa Nakot la Abram: “Abram ee! Mtio''or la hupmu-woinmu
    genni-tienni pa mlia''awa noh mak A''upili-uhniari lia o''a.'
  rgu-rgu: Tepoꞌ ria, MANETUALAIN dedea no Abram so nae, “Abram! O kalua laꞌo ela
    kileoboboki mara, papa ma uma-loon, ma o koro-tadum. O leo mamanaꞌ esa mu, neuꞌ
    ko Au atudun neuꞌ o.
  som-som: Rabbigu wuxuu Aabraam ku yidhi, Ka tag waddankaaga, iyo xigaalkaaga, iyo
    reerka aabbahaaba, oo dalka aan ku tusi doono u kac.
  lat-VUC: 'Dixit autem Dominus ad Abram: Egredere de terra tua, et de cognatione
    tua, et de domo patris tui, et veni in terram quam monstrabo tibi.'
  aoi-aoi: Bi...ya eneja Yaweya ni-yama nakina Aburemu-wa, “Wu-lalikina arakba enena
    angalya nungkwa-langwa iya nungwena-langwa. Akwa wurrawurraki-lalikina arakba
    wurrumurndakenena warnumamalya nungkwa-langwa enena-manja angalya. Biya ki-likaja
    arakba angabu-wa angalya eminingku-wa yiba-wilyakajina-murruwa ningkakina,” ni-yama
    Yaweya Aburemu-wa.
  eng-ASVBT: 'Now Jehovah said unto Abram, Get thee out of thy country, and from thy
    kindred, and from thy father’s house, unto the land that I will show thee:'
  mna-mna: 'Aigule ta, Merere ipet ki Abaram mi iso pini ta kembei. Iso: “Abaram,
    zem toono ku, mi tomom ma nom ma toŋmatiziŋ ku, mi maŋga ma la pa toono tabe aŋso
    u pa i.'
  ita-1885: 'OR il Signore avea detto ad Abramo: Vattene fuor del tuo paese, e del
    tuo parentado, e della casa di tuo padre, nel paese che io ti mostrerò.'
  eng-LXXUP: And the Lord said to Abram, Go forth out of thy land and out of thy kindred,
    and out of the house of thy father, and come into the land which I shall show
    thee.
  eng-ULB: Now Yahweh said to Abram, “Go from your country, and from your relatives,
    and from your father's household, to the land that I will show you.
  spa-VBL: 'Y el Señor le dijo a Abram: “Deja tu país, tu familia y el hogar de tu
    familia, y vete al país que yo te mostraré.'
  fra-_FOB: 'Et l''Éternel avait dit à Abram: Va-t''en hors de ton pays, et de ta
    parenté, et de la maison de ton père, vers le pays que je te montrerai.'
  mal-mal: 'യഹോവ അബ്രാമിനോട് അരുളിച്ചെയ്തത്: “നീ നിന്റെ ദേശത്തെയും ബന്ധുക്കളെയും പിതൃഭവനത്തെയും
    വിട്ടു ഞാൻ നിന്നെ കാണിക്കുവാനിരിക്കുന്ന ദേശത്തേക്ക് പോകുക.'
  lit-lit: 'Ir VIEŠPATS buvo taręs Abramui: „Eik iš savo šalies ir iš savo giminės
    ir iš savo tėvo namų į šalį, kurią tau parodysiu.'
  urd-GVR: Rab ne Abrām se kahā, “Apne watan, apne rishtedāroṅ aur apne bāp ke ghar
    ko chhoṛ kar us mulk meṅ chalā jā jo maiṅ tujhe dikhāūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी अब्राम कली “इ रागी, इ खिं खिं ङा मुर नु इ आफ आ खिं
    रे लावो। तेको रागी लचा माल्‍नेवे, गो इ कली कोंइ‍नन। गन्‍ती २३:९; प्रेरित ७:३;
    हिब्रू ११:८
  ita-1927: 'Or l’Eterno disse ad Abramo: “Vattene dal tuo paese e dal tuo parentado
    e dalla casa di tuo padre, nel paese che io ti mostrerò;'
  ckb-ckb: 'یەزدان بە ئەبرامی فەرموو: «خاک و کەسوکار و ماڵی باوکت بەجێبهێڵە و بڕۆ
    بۆ ئەو خاکەی پیشانت دەدەم.'
  eng-BBE: 'Now the Lord said to Abram, Go out from your country and from your family
    and from your father''s house, into the land to which I will be your guide:'
  crx-NTPO: '''Et Moodihti (Yahweh) Abram ''ulhni, “Nkeyoh cha whuch''a sinyai'',
    nyunatneke cha whuch''a sinyai'', ''ink''ez mbá ooyoh cha teninyai'', ''ink''ez
    yun whununtistun-un hoonli.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಬ್ರಾಮನಿಗೆ ಹೀಗೆ ಹೇಳಿದರು, “ನೀನು ನಿನ್ನ ಸ್ವದೇಶದಿಂದಲೂ ಬಂಧುಗಳಿಂದಲೂ
    ನಿನ್ನ ತಂದೆಯ ಮನೆಯಿಂದಲೂ ಹೊರಬಂದು, ನಾನು ನಿನಗೆ ತೋರಿಸುವ ನಾಡಿಗೆ ಹೋಗು.
  bbb-bbb: Bu ijia kariva ijia E Ireobo fu Aburame kuae, Ni urina aesakae one ijiakina
    agane one ijiakina asoe one ijadufuo are ije arena urina vaga nare aesakae be
