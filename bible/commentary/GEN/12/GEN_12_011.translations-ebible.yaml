verse: GEN.012.011
translations:
  mal-C: 'ഈജിപ്റ്റിൽ പ്രവേശിക്കാറായപ്പോൾ അദ്ദേഹം ഭാര്യയായ സാറായിയോടു പറഞ്ഞു: “നീ എത്ര
    സുന്ദരിയെന്നു ഞാൻ അറിയുന്നു,'
  deu-TKW: 'Als er nun nahe daran war, nach Ägypten zu gelangen, sprach er zu seinem
    Weibe Sarai: Ich weiß gar wohl, daß du ein schönes Weib bist.'
  lin-lin: 'Tango akomaki pene ya kokota na Ejipito, alobaki na mwasi na ye Sarayi :
    « Nayebi ete ozali mwasi kitoko penza.'
  cbr-NT: 'Usai kuani ka Egipto menu bëbai kuankin, ain xanu Sarai Abramnën kakëxa,
    ësokin: mi kamainun Ka kuat, mix kamina achúshi xanu upíira ''ën iskëx ''ain,'
  eng-LSV: and it comes to pass as he has drawn near to enter Egypt, that he says
    to his wife Sarai, “Now behold, I have known that you [are] a woman of beautiful
    appearance;
  bmu-bmu: 'Könanöŋ anda Ijipt dopdowigetka Abramnöŋ miaŋgöreŋ anömŋi Saraigöra keu
    kewö jiyök: “Mötnöŋ, göŋön ambi eksihimgabuk akzani, mi mötzal.'
  eng-GNV: 'And when he drewe neere to enter into Egypt, he said to Sarai his wife,
    Beholde nowe, I know that thou art a faire woman to looke vpon:'
  eng-WEBSTER: 'And it came to pass, when he had come near to enter into Egypt, that
    he said to Sarai his wife, Behold now, I know that thou art a fair woman to look
    upon:'
  nhw-BL: 'Huan quema ajsitiyohuiyayaj Egipto, Abram quiilhui isihua Sarai: “Xiquita,
    cuali nijmati para nelía tiyejyectzi,'
  swh-ONEN: Alipokuwa karibu kuingia Misri, akamwambia Sarai mkewe, “Ninajua ya kwamba
    wewe ni mwanamke mzuri wa sura.
  bba-bba: Sɑnɑm mɛ bɑ Eɡibitin tem turuku kuɑ, Aburɑmu u win kurɔ Sɑɑrɑi sɔ̃ɔwɑ u
    nɛɛ, wee wunɛ kurɔ burɔwɑ.
  eng-KJVCPB: 'And it came to pass, when he was come near to enter into Egypt, that
    he said unto Sarai his wife, Behold now, I know that thou art a fair woman to
    look upon:'
  cpy-cpy: 'Ikanta rareetzimataka Abram janta Egipto-ki, ikantakiro iina Sarai: “Noená,
    pikemina, maperori pikameethaanikitaki eeroka.'
  mpx-mpx: Kelaubwa Abalam ni vin Itipita ana labiya, yaka i baek lagona elana i ba,
    “Selai, ya atena te am awa i waisi hot.
  wbp-wbp: Kujalu yanurnu nguru-kurra Yijipi-kirra, ngulangkajurla Yipurumuju lanilki
    wangkaja karnta kali-nyanuku nyanungu-parntaku, “Kari-nganta nyuntuju yuntardi-nyayirni.
    Kajingkili Yijipi-wardingkirli nyanyi nyuntulu, ngulaju kapujulu ngurru-nyanjarla
    pakarni ngaju ngaju-parnta-ngurlu, manu kapujulu jurnta kanyi nyuntuju.
  luo-luo: Kane ochiegni donjo Misri, nowacho ne Sarai chiege niya, “Angʼeyo kaka
    in dhako ma jaber.
  meu-meu: 'Bena Aigupto vada e kahira ai, ia ese adavana Sarai e hereva henia, eto,
    Momokani, oi na hane namo:'
  npi-ULB: तिनी मिश्र प्रवेश गर्न लाग्दा, तिनले आफ्‍नी पत्‍नी साराईलाई भने, “हेर,
    तिमी कति सुन्दरी स्‍त्री छौ भनी म जान्दछु ।
  yor-yor: Bí ó ti ku díẹ̀ kí ó wọ Ejibiti, ó wí fún Sarai, aya rẹ̀ pé, “Mo mọ̀ pé
    arẹwà obìnrin ni ìwọ,
  emp-NTPO: 'Egiptod̶e jũẽbod̶od̶e Abraʌ̃ba dji quima Saraia jarasia: –Bʌra wãrãda
    wẽrã quĩrãwãrẽã b̶ʌa.'
  ind-ind: Pada waktu mereka hendak melewati perbatasan wilayah negeri Mesir, berkatalah
    Abram kepada Sarai, “Kamu sangat cantik.
  pes-OPCB: 'وقتی به مرز سرزمین مصر نزدیک شدند، ابرام به همسرش گفت: «تو زن زیبایی
    هستی.'
  ssx-ssx: Kutupa ipiki mo Idiepi poluekema꞉ yu tombona꞉ pua hata꞉ ipika꞉ weteke Sa꞉tai
    pa꞉ta꞉ alota꞉ Neketa꞉ wanda꞉ seliapoe.
  lcm-lcm: Le ani kianla serei e Aigipto, Abaram kala antok na kisngana Sarai asukang
    ke, “Napo nas ta kupo aina ararai aminaungan.
  aer-aer: Kenhe urreke apmere ikwere irrpetyenhenge re apmere arrpenhe akweke ikwere
    ngkernelheke Egypt itereke. Yanhe ikwerele re anewikwe Sarai ikwere angkeke, “Unte
    apele arelhe mwerre akngerre, kele Egypt-arenye areyele ngenhe aremele apeke itne
    itirretyenhe, ‘Ayekaye, arelhe nhenhe re mwerre akngerre,’ itne apeke ngkwenge
    alhirretyenhe. Kele imerte itne ayenge atwetyenhe, ngenhe kwenye.
  tgl-ULB: Nang siya ay papasok na sa Ehipto, sinabi niya sa kaniyang asawang si Sarai,
    “Tingnan mo, alam kong ikaw ay isang magandang babae.
  nop-nop: Ala Isip kwet tubudulaaŋ tamuŋiŋ Salai indiŋ niŋguk, “Nadilaŋ be? Du adi
    tam folonamandapge momooŋ hinek u nu kaule mu tilat.
  kca-kca: 'Египет мўва ванамәмаԓән, Сара пеԓа, ԓўв имеԓ пеԓа йастәс: «Ма уйәтԓэм,
    нӑӈ хŏрасәӈ нэ;'
  cbu-NT: Ijiptosh kusamaam kayumatanu anush Apramarini wizanllpa Sarayrinpa tsiyatarangiya.
    Shiy kizpurtishcha wanasirish.
  usa-usa: Ítípiq wemá koyanekeena aanakomma Taraitaba tena, “Kemó aonaunama emá kateko
    ínímmá maane.
  hui-hui: Pialu Iyibi dindini anda puwa Abaramahanda ibu one Saraihondo lalu, Hale
    ha. Í̠ore wali baya mbira bedegoni.
  wrs-wrs: Himba murava wongavnamba, doa Saraim ongalm os ishomnana, yimba besal hevm,
    noinda kava pem vev, Isipnindva ata yemba nunglivrava, ata hevm eishovra, Apramna
    ongal. Noinda kamba ata helvakomandhalmba vivra, wo yemba beswonam vreivav hevm.
  mya-mya: သူ​သည်​အီ​ဂျစ်​ပြည်​ထဲ​သို့​ဝင်​ရန်​နယ်​စပ် ကို​ဖြတ်​ကျော်​ခါ​နီး​တွင်
    သူ​၏​မ​ယား​စာ​ရဲ အား``သင်​သည်​ရုပ်​ရည်​လှ​သော​အ​မျိုး​သ​မီး ဖြစ်​၏။-
  cbi-NTPO: 'Tsejtu yumaa Egiptosha devijindu, Abram ya'' shinbu Sarainu tsandimi:
    Uwain, ñu uukeraa shinbuñuba miyu.'
  bod-N: ཨེ་ཅིབ་ཡུལ་དུ་སླེབས་ལ་ཉེ་བ༌ན། ཁོས་རང་གི་ཆུང་མ་སཱ་ར་ཡུ་ལ་འདི༌ལྟར། ཉོན༌དང༌།
    བདག་གིས་ཁྱོད་ནི་མཛེས་ཤིང་སྡུག་པའི་བུད་མེད་ཅིག་ཡིན་པ་ཤེས༌སོ།།
  wsk-wsk: Se tom nu Egypt wonong te nama kasu nagurokko pipingi aram, mu nu ko nuwus
    Sarai iwita maonam, “Ikiko. Ni imet kema motam balayam.
  kkl-kkl: As Mesir peramag piekti elkel Sarai ambarelamogti, “An saren haing elel
    wamlamba
  sna-sna: Paakanga oda kupinda muIjipiti, akati kumukadzi wake, Sarai, “Ndinoziva
    kuti uri mukadzi akanakisa.
  spa-BLM: 'Cuando estuvo a punto de entrar en Egipto, le dijo a Sarai, su esposa:
    “Mira ahora, sé que eres una mujer hermosa de ver.'
  beu-beu: Uanguveng ini ila hula Masir aabang maso muse, Abram ana ejangu Sarai at
    mateng hula, “Na ateing se, aaing anga aapang angu etatabit mahena.
  cac-cac: 'Ayic van sc''och vin̈ d''a Egipto chi'', ix yalan vin̈ d''a ix yetb''eyum
    chi'' aton ix Sarai: A ticnaic ay jun tas tzin na''a: A ach tic te vach'' ilji.'
  swh-ULB: Wakati alipokaribia kuingia Misri, akamwambia Sarai mkewe, “tazama, najua
    kuwa wewe ni mwanamke mzuri.
  bel-bel: 'Калі ж ён набліжаўся да Егіпта, дык сказаў Сары, жонцы сваёй: вось, я
    ведаю, што ты жанчына прыгожая з выгляду;'
  deu-ELBBK: 'Und es geschah, als er nahe daran war, nach Ägypten zu kommen, da sprach
    er zu Sarai, seiner Frau: Sieh doch, ich weiß, dass du eine Frau, schön von Ansehen,
    bist;'
  mbb-OT: Ne hein meǥaan dan en ebpekeuma ziyà te Ehipto, migkeǥiyan din is esawa
    zin te, “Sikew, utew ka mekempet he vahi.
  msc-msc: 'Alu dontɔla Misiran, Iburama ka a fɔ a muso Sarayi yɛ ko: «N ka a lɔn
    ko i kɛɲi ba le.'
  mal-2015: 'മിസ്രയീമിൽ എത്തുമാറായപ്പോൾ അവൻ തന്റെ ഭാര്യ സാറായിയോടു പറഞ്ഞതു: ഇതാ, നീ
    സൗന്ദര്യമുള്ള സ്ത്രീയെന്നു ഞാൻ അറിയുന്നു.'
  tuo-NT: 'Beꞌro Egipto diꞌtapʉ etarã, Abrã cʉ̃ nʉmo Saraire aꞌtiro nicʉ niwĩ: “Yʉꞌʉ
    ĩꞌacã, mʉꞌʉ numio añugõ niꞌi.'
  gup-gup: Bu darnkih bebmeng kore Egypt Abram bimarneyimeng Sarai ngalbininjkobeng
    nuye, yimeng, “Ngaye ngaburrbun bu ngudda daluk yikukmakkaykenh, dja bu bininj
    nawu Egyptbeh ngundinan kaluk kabirriyime bu ngudda ngalbininjkobeng ngardduk,
    wanjh kunu ngandibun ngarrowen, dja ngudda ngundibawon yirrarrkid.
  met-met: Dila disok Isip raguna dibo ba diluxu, baing Ebram harua na haininoa Sarai
    ba, “Ulungu to. Ngaxabia ba ung haing gumanging sibuna.
  gvs-gvs: Ego tutayana Itipita goi sivakakana, e monena ilatuwoko idigo kana, ‘Serai,
    kunōve. Kom vavina gumaboim.
  rmc-rmc: 'Sar imar sas pašes paš o Egipt, phenďa peskra romňake la Sarajake: „Me
    džanav, hoj sal igen šukar džuvľi.'
  nlg-nlg: Mi tana bona te dutu ni haghe tana butonikomu i Egypt ka, ge bosa Abram
    vania Sarai a tauna, “Sarai, ighoe na vaivine matakage, te uto na reireimu.
  dgr-DOGNT: Egypt nèk'e ts'ǫ̀ nıwà-lea nègı̨ı̨de ekò Abram edets'èkeè Sarayı ts'ǫ̀
    hadı, “Hoɂıì ts'èko wèdaat'ı̨ı̨ anet'e.
  pes-OPV: 'و واقع شد که چون نزدیک به ورود مصر شد، به زن خود سارای گفت: «اینک می‌دانم
    که تو زن نیکومنظر هستی.'
  ron-1924: 'Кынд ера апроапе сэ интре ын Еӂипт, а зис невестей сале Сарай: „Ятэ,
    штиу кэ ешть о фемее фрумоасэ ла фацэ.'
  ben-OBCV: মিশরে প্রবেশ করার ঠিক আগে তিনি তাঁর স্ত্রী সারীকে বললেন, “আমি জানি তুমি
    খুব সুন্দরী।
  lex-lex: 'Ler maka niwa nler la Mesir yapatni dewade nakot la hawni Sarai: “Sarai,
    o'' di de mu''irnu hlioi-mat lawruru pa'
  rgu-rgu: Ara sakaꞌ masoꞌ leo dae Masir a reu, Abram nafada saon nae, “Sarai. O napuꞌ
    mesan.
  som-som: Oo waxay noqotay in markii uu ku soo dhowaaday inuu Masar galo, uu ku yidhi
    naagtiisii Saaray, Bal eeg, waan ogahay inaad tahay naag arag quruxsan,
  lat-VUC: 'Cumque prope esset ut ingrederetur Ægyptum, dixit Sarai uxori suæ: Novi
    quod pulchra sis mulier:'
  aoi-aoi: Biya narr-akburranga-manja wurrakina akina angalya Yijiba, nara-wiya karri-jibukwa
    akina-manja angalya, ni-yengbina nakina Aburema ayakwa dadingiyenikba-manja Jeraya.
    Ni-yama nakina, “Ningkene-ka ningkukwulyubena ningkidarringka.
  eng-ASVBT: 'And it came to pass, when he was come near to enter into Egypt, that
    he said unto Sarai his wife, Behold now, I know that thou art a fair woman to
    look upon:'
  mna-mna: 'Tila ma tigarau pa Aikuptu, to Abaram iso pa kusiini Sarai ta kembei.
    Iso: “Leŋ. Nio aŋute nu moori kaibiim kat.'
  ita-1885: 'E, come egli fu presso ad entrare in Egitto, disse a Sarai sua moglie:
    Ecco, ora io so che tu sei donna di bell''aspetto.'
  eng-LXXUP: And it came to pass when Abram drew nigh to enter into Egypt, Abram said
    to Sarai his wife, I know that thou art a fair woman.
  eng-ULB: When he was about to enter into Egypt, he said to Sarai his wife, “See
    here, I know that you are a beautiful woman.
  spa-VBL: 'Al acercarse a Egipto, cuando estaba a punto de cruzar la frontera, Abram
    le dijo a su esposa Sarai: “Yo sé que eres una mujer muy hermosa.'
  fra-_FOB: 'Et comme il était près d''entrer en Égypte, il dit à Saraï sa femme:
    Voici, je sais que tu es une belle femme;'
  mal-mal: 'ഈജിപ്റ്റിൽ എത്താറായപ്പോൾ അവൻ തന്റെ ഭാര്യ സാറായിയോടു പറഞ്ഞത്: “ഇതാ, നീ
    സൗന്ദര്യമുള്ള സ്ത്രീയെന്ന് ഞാൻ അറിയുന്നു.'
  urd-GVR: Jab wuh Misr kī sarhad ke qarīb āe to us ne apnī bīwī Sāray se kahā, “Maiṅ
    jāntā hūṅ ki tū kitnī ḳhūbsūrat hai.
  suz-BL: मिनु इजीप्‍त ओव़चा क्‍येङा ङोंइती अब्राममी आ मीश साराइ कली “नेनो, गे दारशो
    मीश मुर बाक्‍नेवे।
  ita-1927: 'E come stava per entrare in Egitto, disse a Sarai sua moglie: “Ecco,
    io so che tu sei una donna di bell’aspetto;'
  ckb-ckb: 'کاتێکیش نزیک بوو بچێتە ناو میسر، بە سارایی ژنی گوت: «بەڕاستی من دەزانم
    کە تۆ ژنێکی ڕوخسار جوانیت.'
  eng-BBE: Now when he came near to Egypt, he said to Sarai, his wife, Truly, you
    are a fair woman and beautiful to the eye;
  crx-NTPO: '''Et ''uhooja ''awet Egypt wheinghoh whe du''at Sarai ''uyulhni, “T''eoonuszun
    tube ts''eke inzoo'' whe ''int''oh.'
  kan-OKCV: ಅವನು ಈಜಿಪ್ಟನ್ನು ಸಮೀಪಿಸುತ್ತಿದ್ದಾಗ, ತನ್ನ ಹೆಂಡತಿ ಸಾರಯಳಿಗೆ, “ನೀನು ನೋಡುವುದಕ್ಕೆ
    ರೂಪವತಿಯೆಂದು ನನಗೆ ತಿಳಿದಿದೆ.
  bbb-bbb: '@see-verse:GEN.012.010'
  tam-2017: 'அவன் எகிப்திற்கு அருகில் வந்தபோது, தன் மனைவி சாராயைப் பார்த்து: “நீ பார்ப்பதற்கு
    அழகுள்ள பெண் என்று எனக்குத் தெரியும்.'
  spa-RV-1909: 'Y aconteció que cuando estaba para entrar en Egipto, dijo á Sarai
    su mujer: He aquí, ahora conozco que eres mujer hermosa de vista;'
  ron-BTF: 'Şi s-a întâmplat, când s-a apropiat să intre în Egipt, că el i-a spus
    Sarei, soţia lui: Acum iată, ştiu că eşti o femeie frumoasă la vedere,'
  eng-WEBP: When he had come near to enter Egypt, he said to Sarai his wife, “See
    now, I know that you are a beautiful woman to look at.
  eng-FBV: As he approached Egypt and was about to cross the border, he said to his
    wife Sarai, “Look, I know what a beautiful woman you are.
  nld-1939: 'Maar op het punt Egypte binnen te trekken, zeide hij tot Sarai, zijn
    vrouw: Luister; ik weet, dat gij een mooie vrouw zijt.'
  nch-BL: 'Huan quema ajsitiyahuiyayaj Egipto, Abram quiilhui isihua Sarai: “Xiquita,
    cuali nijmati para nelía tiyejyectzi,'
  tfr-NTPO: Jek l̈öng ääto Egipto kjokyo ga Abram tjl̈ẽ ba boy kong ga «Miydër pjl̈ú
    ga pja wol̈ësowa.
  vie-1934: 'Khi hầu vào đất Ê-díp-tô, Aùp-ram bèn nói cùng Sa-rai, vợ mình, rằng:
    Nầy, ta biết ngươi là một người đàn bà đẹp.'
  hin-CV: जब वे मिस्र देश के पास पहुंचे, तब अब्राम ने अपनी पत्नी सारय से कहा, “सुनो,
    मुझे मालूम है कि तुम एक सुंदर स्त्री हो.
  eng-OURB: When he had come near to enter Egypt [Abode of slavery], he said to Sarai
    [Mockery] his wife, “See now, I know that you are a beautiful woman to look at.
  spa-BES: 'Y cuando llegó cerca de Egipto, dijo a Sarai, su mujer: Verdaderamente,
    tú eres mujer hermosa y hermosa a la vista;'
  tdx-tdx: 'Ie fa himoak’e Mitsraime ao, le hoe re amy Sarae vali’e: Inao, apotako
    ty hasoa vinta’o te isaheñe.'
  vid-vid: Loyawele behi na Misili, Abulamu nakamlonjela Salai mchewake, “Ndivizela
    kota hegwe kwa mdala ulinguwakwega wanhu kwa vila kunoga lukami.
  pwg-pwg: Ma muriyai da parata ita damani ku Egypt ita rui na kawana ivonei bo, “Kuvi
    karawata kirakai.
  eng-OKE: And it was that as he drew nigh to enter Mizraim he said to Sara his wife,
    Behold, now I know that thou art a woman beautiful in sight;
  tha-KJV: ต่อมาเมื่อท่านใกล้​จะเข้​าอียิปต์ ท่านจึงพู​ดก​ับนางซารายภรรยาของท่านว่า
    “​ดู​เถิด บัดนี้​ข้าพเจ้ารู้ว่าเจ้าเป็นหญิงรูปงามน่าดู
  por-BR-2018: 'E aconteceu que quando estava para entrar no Egito, disse a Sarai
    sua mulher: Eis que, agora conheço que és mulher bela à vista;'
  bco-bco: Isibo꞉ fa꞉la꞉doma꞉nikiyo꞉, Ablam eyo꞉ inga Selaimo꞉wo꞉ a꞉la꞉sio꞉, “Ge gayo꞉
    gesego꞉ bo꞉do꞉l ko꞉lo꞉,
  deu-ELO: 'Und es geschah, als er nahe daran war, nach Ägypten zu kommen, da sprach
    er zu Sarai, seinem Weibe: Siehe doch, ich weiß, daß du ein Weib, schön von Ansehen,
    bist;'
  ktm-ktm: Abram su hala ndre mukehe Isip ti pe iy ipe ile tan mbrulun ke Sarai ihpa,
    “Ou ti pedih rahyem lakopwi.
