  mbs-mbs: Dalem te peg-ogpà i Jacob kidoen te tanà sìyan, limayok si Ruben diyà te
    sebad esawa te amay din si Bilha, aw dimineg si Jacob tepad kenyan. Sempolò teg
    dowa se batà meama i Jacob.
  tof-tof: Zeikob ene bwóbdü nóma ngyaben yarilürr, Rruben Bilan palae müótüdü bangrinürr,
    da usadi we umturri, aban aüd ngim koldó. Solodó Zeikob tüób arrkrrurr ne pokoa
    tómbapónórr. Zeikobón 12 simanal olmal kwarilürr.
  sus-sus: Isirayila nu na mɛnni tɛmui naxɛ, Ruben naxa a baba xa ginɛ Bila kolon
    ginɛ ra. Isirayila naxa kolon sɔtɔ na ma. Isirayila di xɛmɛ fu nun firin nan sɔtɔ.
  pon-2006: Nindokon Seikop eh koukousoan wasao, Reupen kohla oh wiahiong nsenen pwopwoud
    rehn Pila, emen en eh pahpao eh pekehi ko. Ahnsou me Seikop rongada met, e inenen
    lingeringerkihda mehlel. Seikop naineki pwutak ehk riemen.
  jae-jae: Gêdêŋ taŋ Jakob gêŋgôŋ gamêŋ ônê naŋ, Ruben gêja gêmoa gêwiŋ tênanê anao
    Bilha. Ma Jakob gêŋô biŋ tau ŋawae. Jakob latui 12.
  ksd-ksd: Ma ba Israel i ga ki ta nam ra gunan, Ruben i ga vana ma i ga va pire Bila,
    a vavina kai tamana; ma Israel i ga valongore. Ma ra umana bul tutana kai Iakob
    i ga a vinun ma a urua;
  tur-YTC: İsrael o ülkede yaşarken Ruven gidip babasının cariyesi Bilha'yla yattı.
    İsrael bunu duydu. Yakov'un on iki oğlu vardı.
  bel-N: I сталася, калі жыў Ізраіль у зямлі той, пайшоў Рубэн, і лёг з Більгай, наложніцай
    бацькі свайго. I пачуў [пра гэта] Ізраіль. I было сыноў Якуба дванаццаць.
  grc-BRENT: Ἐγένετο δὲ ἡνίκα κατῴκησεν Ἰσραὴλ ἐν τῇ γῇ ἐκείνῃ, ἐπορεύθη Ῥουβὴν, καὶ
    ἐκοιμήθη μετὰ Βαλλὰς, τῆς παλλακῆς τοῦ πατρὸς αὐτοῦ Ἰακώβ· καὶ ἤκουσεν Ἰσραὴλ,
    καὶ πονηρὸν ἐφάνη ἐναντίον αὐτοῦ. Ἦσαν δὲ οἱ υἱοὶ Ἰακὼβ, δώδεκα.
  ind-AYT: Ketika Israel tinggal di tanah itu, Ruben bersetubuh dengan Bilha, gundik
    ayahnya, dan Israel mendengarnya. Saat itu, anak laki-laki Yakub berjumlah dua
    belas orang.
  lid-lid: Isra-el oro manyah ado doh le, eme badeh nadun Ruben ili amadin hawe Bilhah,
    badih ta taman Isra-el ta nyeu. Eme Isra-el eme anuhun nyala aliy. Jekop badeh
    nadun ma ronoh la-uh.
  nya-nya: 'Israeli akanali mʼderali, Rubeni anapita nakagonana ndi Biliha, mdzakazi
    wa abambo ake. Yakobo uja anazimva zimenezi. Yakobo anali ndi ana aamuna khumi
    ndi awiri:'
  hrv-hrv: Dok je Izrael boravio u onom kraju, ode Ruben i legne s Bilhom, priležnicom
    svoga oca. Sazna za to Izrael. Izrael je imao dvanaest sinova.
  mps-mps: Israel tede bididubadi, tama Rubengo te aga ayago sę ebo we Bilha dali
    pagela piali. Tama Israelgo te tiali po odali. Te Jekopgo ogwa dabe te nogo si
    olama, sągągo si elaluai.
  llg-llg: Faik fo leme ndia, Ruben ana sunggu no aman sao nakaboin, Bilha. Yakob
    bubuluk dedeꞌak ndia. Yakob ana touna nala sanahulu dua.
  tpi-tpi: Israel i stap yet long dispela hap, na Ruben i slip wantaim Bilha, wanpela
    bilong ol namba 2 lain meri bilong papa bilong en. Na Israel i harim tok long
    dispela samting Ruben i bin mekim. Jekop i gat 12-pela pikinini man.
  dan-1931: Men medens Israel boede i den Egn, gik Ruben hen og lå hos sin Faders
    Medhustru Bilha; og det kom Israel for Øre. Jakobs Sønner var tolv i Tal;
  vie-OVCB: 'Trong thời gian ở đó, Ru-bên vào ngủ với Bi-la, vợ lẽ của cha mình. Có
    người báo lại cho Gia-cốp. Đây là tên mười hai con trai của Gia-cốp:'
  lbk-lbk: Isnan nenkakampowan cha Israel ischi, ket ay inseyep Ruben si Bilha ay
    esa isnan asawan Israel ay amana. Isnan nanngelan amana ischi, chachama nan songetna.
    Sinpoo ya chwa nan an-ak Jacob ay lallalaki.
  guj-2017: જયારે ઇઝરાયલ તે દેશમાં હતો, ત્યારે રુબેન તેના પિતાની ઉપપત્ની બિલ્હાની
    પાસે જઈને તેની સાથે સૂઈ ગયો. તે ઘટના ઇઝરાયલના સાંભળવામાં આવી. યાકૂબના બાર દીકરા
    હતા.
  byr-byr: '@see-verse:GEN.035.021'
  awx-awx: Kewu uwomune yiwihika, Rubendä nanäle puyä äminu mängälä Bilha uläpäxät
    kopän yiwikumäläk. Tiwänä Israelu yawä natäpgut. Jekopde wawaxu unekänu 12.
  pon-2006A: Nindokon Seikop eh koukousoan wasao, Reupen kohla oh wiahiong nsenen
    pwopwoud rehn Pila, emen en eh pahpao eh pekehi ko. Ahnsou me Seikop rongada met,
    e inenen lingeringerkihda mehlel. Seikop naineki pwutak ehk riemen.
  por-BRBSL: Enquanto Israel vivia naquela terra, Rubem foi deitar-se com Bilhah,
    concubina de seu pai, e Israel ouviu falar dela. Agora os filhos de Jacob tinham
    doze anos.
  cth-cth: Hahoi, Isarel teh haw e ram dawk ao lahun navah, Reuben ni a na pa e ado
    Bilhah a ikhai e hah Isarel ni a thai.
  twi-twi: 'Bere a Israel te saa asase no so no, ɔtee sɛ ne ba panyin Ruben ne Bilha
    a ɔyɛ nʼagya afenaa a waware no no akɔda. Na Yakob wɔ mmabarima dumien:'
  hlt-hlt: Tedae tekah kho ah khosa la Israel a om vaengah Reuben te cet tih a napa
    kah yula Bilhah taengah a yalh te Israel loh a yaak. Te vaengah Jakob ca rhoek
    hlang hlai nit om uh.
  tbz-SIM: kɛ́mbo dɛ kó dihɛì kɛ̀ Dubɛnni duɔ́nɛ̀ Bidɑɑ onitipotɔ̃ntì o cicɛ po wè.
    Kɛ̀ Sɑkɔbuu keè, kɛ̀ dɛ̀ɛ ò yonkɛ. Sɑkɔbu do mɔkɛ ibí tɛpíítɛ̀ nɛ̀ ìdɛ́ì nyi.
  msy-2020: Israel kagh ikiavɨra itima, Ruben ghua uan afeziamɨn amuir dozim Bilha
    koma akui. Ezɨ Israel Ruben amizir bizir kam baraki. Jekop a 12plan otariba iti.
  txq-txq: Neu ara bei ruma naa, Ruben sunggu-soro no ndia aman sao tian, Bilha. Yakob
    bubuluk anan tatao-nonoin naa. Yakob ana toun salahunu dua.
  aaz-aaz: Oras sin nbin naan ate, naiꞌ Ruben antuup nok in aamf ee in fee panaꞌ bi
    Bilha. Naiꞌ Yakop nahiin rasi naan. Naiꞌ Yakop in aan moen ein, tuaf boꞌes am
    nua.
  azb-azb: İsrail bu ölkədə yaşayanda Ruven gedib atasının cariyəsi Bilha ilə yatdı.
    İsrail bunu eşitdi.
  eng-DBY: And it came to pass when Israel dwelt in that land, that Reuben went and
    lay with Bilhah, his father's concubine; and Israel heard of it. And the sons
    of Jacob were twelve.
  hin-2017: जब इस्राएल उस देश में बसा था, तब एक दिन ऐसा हुआ कि रूबेन ने जाकर अपने
    पिता की रखैली बिल्हा के साथ कुकर्म किया; और यह बात इस्राएल को मालूम हो गई। याकूब
    के बारह पुत्र हुए।
  wol-KYG: Ba Israyil dëkkee ca réew ma, am na bés Ruben dem tëdd ak Bilaa, nekkaaleb
    baayam; Israyil yég ko. Doomi Yanqóoba yu góor fukk lañu ak ñaar.
  swp-swp: Abo Isaraela nei tupo eai ne ie mia, na huia esau Reubena i laoma Bilaha
    arinai, tamana monena esau wa, maena se enobili, abo Isaraela wasana i ataiei.
    Iakobo nanatunayao tatao saudoudoi‐labui.
  bjr-bjr: Isaraeerafa mi maqa maaqanaki marufanoo Reeubeennafa narí akoona anaaqa
    Biriqaa nammarina narí ainainira maanaaqa maraqoona sakasee faiqanau. Isaraeerafa
    mi ufana irufanoo arana qanau. Isaraeerana faiqi namu qisauku qara taikasee qikunni
    ooqu qaara marasee 12 mariqau.
  eng-YLT: and it cometh to pass in Israel's dwelling in that land, that Reuben goeth,
    and lieth with Bilhah his father's concubine; and Israel heareth.
  kne-kne: Da naey di ngadngadan di sinpo ya dowa ay anak en Jacob.
  heg-NTPO: Yakob tao ata Bilha la daid un sapa son, mo dedeng oen se las sa, Yakob
    taan haup noan, Ruben niin nol Bilha. Yakob anan biklobe las at hngul dua.
  ptu-ptu: Tappana tohhoi dio ongeam ia too, iya indo Ruben umpempakoi baine lolä'na
    ambena isanga Bilha. Kaha-kaha ia too naissam siam Israel. Änä'na Yakub sapulo
    dua muane.
  bzd-NTPO: Ie' tö ká̱ yué se̱noie ee̱, e' ukuöki̱ ta̱ ilà Rubén se̱néka̱ ie' alaköl
    kiè Bilhá e' ta̱, e' jche̱newa̱ ie' wa̱. Jacob aladulakölpa döka̱ dabom eyök ki̱
    böl (12).
  kwf-kwf: KaidaꞋi kira tua ana kula neꞋeri sa Ruben ka leka teo faꞋinia kini rao
    neꞋe kira saea Ꞌani Ꞌi Bilha, neꞋe ta Ꞌafe ana maꞋa nia. Ma kaidaꞋi maꞋa nia rongoa
    alaꞋanga neꞋeri nia ka saetaꞋa liu. Sa Jakob nia toꞋo ana akwala ma ro ngela ngwane.
  eng-WYC-2017: And while he dwelled in that country, Reuben went, and slept with
    Bilhah, the secondary wife of his father, which thing was not hid from him. Forsooth
    the sons of Jacob were twelve;
  eng-WMBB: While Israel lived in that land, Reuben went and lay with Bilhah, his
    father’s concubine, and Israel heard of it. Now the sons of Jacob were twelve.
  spp-spp: Mà Yakuba yaha kuru cyage e, Urubɛn à wwɔ̀ ná u nubileni Bila e. Yakuba
    à pa yire cè ke, ka li i waha u na sèl'e. *Yakuba pùnampyire na mpyi kɛ ná shuunni.
  aey-aey: Odocob Jekob uqa ono maha euna bibilen Ruben uqa limei memegna cabi caja
    aideg cinigwe biloloi eu Bilhaca uqaca nijesin. Odocob Jekob uqa eu don. Aria
    Jekob uqa melahul cunug gabandoc eu 12.
  urd-GVH: जब वह वहाँ ठहरे थे तो रूबिन याक़ूब की हरम बिलहाह से हमबिसतर हुआ। याक़ूब
    को मालूम हो गया। याक़ूब के बारह बेटे थे।
  rug-rug: Meke sipu koa koasa popoa sana se Izireli, si la tu e Rubeni meke koa turaṉia
    si keke ri kasa barikaleqe nabulu tanisa tamana, pozana e Biliha. Meke bugoro
    sisigiti se Zekopi sipu avoso nia sa si asa. Ari ka manege rua sari na tuna koreo
    e Zekopi.
  gaz-gaz: 'Utuu Israaʼel biyya sana jiraatuu Ruubeen ol seenee saajjatoo abbaa isaa
    Bilihaa wajjin ciise; Israaʼelis waan kana dhagaʼe. Yaaqoob ilmaan kudha lama
    qaba ture; isaanis:'
  fra-LSG: Pendant qu’Israël habitait cette contrée, Ruben alla coucher avec Bilha,
    concubine de son père. Et Israël l’apprit. Les fils de Jacob étaient au nombre
    de douze.
  gnn-gnn: '@see-verse:GEN.035.021'
  yal-yal: 'Isirayila to yi dɔxi na taani, Rubɛn nun Bila yi sa e sa, a baba konyi
    ɲaxanla. Isirayila yi a kolon. Isirayila dii xɛmɛn fu nun firinna naxanye sɔtɔ:'
  gum-gum: Indiibe Israelbe tru pirausrø kørrømisra tsubene, Rubénbe ya, Bilhaba kiain
    købig køn, tru nui møskawan lincha tsub ishuuba. Inchen Israelbe øyeeg marigwan
    wammørøbig køn. Israelwei nuskaløbe pa trattrø y par købig køn.
  iou-iou: Uken itkaŋ Jekop nanaki tuäni wäpi Rubentä nani täŋo watä piä webe kubä
    wäpi Bilha ukät päŋku parirän nanitä biŋam nadäŋpäŋ kokwawak taŋi nadäŋ imiŋkuk.
  haw-1868: 'A i ka noho ana o Iseraela ma ia aina, hele aka la o Reubena, a moe pu
    iho la me Bileha me ka haiawahine a kona makuakane; a lohe ae la o Iseraela. O
    na keikikane a Iakoba he umikumamalua:'
  arb-NAV: 'وَبَيْنَمَا كَانَ إِسْرَائِيلُ يُقِيمُ فِي تِلْكَ الأَرْضِ مَضَى رَأُوبَيْنُ
    وَضَاجَعَ بِلْهَةَ سُرِّيَّةَ أَبِيهِ. وَعَرَفَ إِسْرَائِيلُ بِالأَمْرِ. وَهَؤُلاءِ
    هُمْ أَبْنَاءُ يَعْقُوبَ الاثْنَا عَشَرَ:'
  adz-adz: 'Gubuꞌ Israil rungꞌ mpada mingꞌa nigi da Ruben yatangꞌ da irut ramanggan
    sagat guman Bilha igingꞌ da Israil iringantin. Yakop narun rusan marub 12 rima
    da finin rusan ugu ibiani:'
  ewe-ewe: 'Esi wònɔ afi ma la, Ruben dɔ kple fofoa ƒe kosi, Bilha, eye ame aɖe fi
    tofi na Israel. Yakob ƒe viŋutsu wuieveawo ƒe ŋkɔwoe nye:'
  eng-LEE: And it came to pass, when Israel dwelt in that land, that Reuben went and
    lay with Bilhah his father's concubine; and Israel heard it. Now the sons of Jacob
    were twelve.
  nna-nna: 'Palamartaji waninyaja, Reuben yana Bilhah-karti, Israel-mili yarungu,
    kalikunga ngalpanya, karta karrinyipulu. Pinakarrinyi palaku Israel-ju. Jacob
    12 partany pirirrimartajartiny:'
  asm-FB: ইস্ৰায়েলে সেই দেশত নিবাস কৰা সময়ত ৰূবেণে তেওঁৰ বাপেকৰ উপপত্নী বিলহাৰ লগতে
    শয়ন কৰিলে; সেই কথা ইস্ৰায়েলৰ কাণত পৰিল। যাকোবৰ পুত্ৰ আছিল বাৰজন।
  sus-A: عِسِرَيِلَ نُ نَ مّننِ تّمُي نَشّ، رُبٍن نَشَ عَ بَبَ شَ فِنّ بِلَ كٌلٌن
    فِنّ رَ. عِسِرَيِلَ نَشَ كٌلٌن سْتْ نَ مَ. عِسِرَيِلَ دِ شّمّ قُ نُن قِرِن نَن
    سْتْ.
  fra-SBL: Pendant qu'Israël habitait dans ce pays, Ruben alla coucher avec Bilha,
    la concubine de son père, et Israël en entendit parler. Les fils de Jacob étaient
    au nombre de douze.
  hbo-hbo: וַיְהִ֗י בִּשְׁכֹּ֤ן יִשְׂרָאֵל֙ בָּאָ֣רֶץ הַהִ֔וא וַיֵּ֣לֶךְ רְאוּבֵ֔ן
    וַיִּשְׁכַּ֕ב֙ אֶת־בִּלְהָ֖ה֙ פִּילֶ֣גֶשׁ אָבִ֑֔יו וַיִּשְׁמַ֖ע יִשְׂרָאֵֽ֑ל פ
    וַיִּֽהְי֥וּ בְנֵֽי־יַעֲקֹ֖ב שְׁנֵ֥ים עָשָֽׂר׃
  shp-NTPO: Jatian moa jain kaxon jatiaax, jain jakana iki. Jaskati moa jain jaa iikinbi,
    Rubenman jawen papan awin Bilhá teaanana iki. Jaskáakin jawen baken jawen awin
    teanaana onanax, ja Rubénki ikonbiresi jawen papa sinata iki.
  eng-WYCLIFFE: And while he dwellide in that cuntrei, Ruben yede, and slepte with
    Bala, the secundarie wijf of his fadir, which thing was not hid fro hym. Forsothe
    the sones of Jacob weren twelue;
  pjt-pjt: Ka ngura nyara palula nyinaralpi Jacobaku katjangku Rupintu palumpa mamaku
    kuringka Pilala tjunguringkula ngaringu panya maḻa aḻṯinytjala. Ka Jacobalu kuliṟa
    puḻkaṟa mirpaṉaringu. Uwa, Jacobanya ini kutjupa Israelnga munu paluṟu katja panya
    12 utinu palumpa kuri kutjara kutjarangka.
  cwe-cwe: Isilaili viyakalile isi iyo, mwanage Lubeni kagona na Biliha imwe wa watumwa
    wa chike wakalile fana wake wa tati yake Isilaili na Isilaili kahulika mbuli izo.
    Yakobo kakala na wana longo na waidi.
  bgs-bgs: Róggun igóddô si Jacob tun ta Eder, iglayukan i Ruben tô sábbad sawa katô
    ámmà din na si Bilha, asta igdinág si Jacob tingód katô iglumu din. Sapulù duwa
    (12) tô mga gabatà gamama i Jacob.
  kik-kik: 'Hĩndĩ ĩyo Isiraeli aatũũraga bũrũri ũcio-rĩ, Rubeni agĩthiĩ, agĩkoma na
    Biliha, thuriya ya ithe, nake Isiraeli akĩigua ũhoro ũcio. Jakubu aarĩ na ariũ
    ikũmi na eerĩ:'
  ksr-ksr: Jeikobwaa sumaŋuruta yoŋonoŋ baloŋ iikanoŋ rama laligoŋ mutu meria Ruuben
    iinoŋ maŋaa embia sewaŋa mende memeta Bilha iwaanoŋ kema motooŋ eri maŋa Israelnoŋ
    iikawaa buzuya moro.
  fra-NCL: Pendant qu’Israël demeurait dans cette contrée, Ruben vint et coucha avec
    Bala, concubine de son père ; et Israël l’apprit. Les fils de Jacob étaient au
    nombre de douze.
  cek-AK: Israel loe to prae ah oh naah, Reuben mah ampa ih zula Billah to iih haih,
    tiah Israel mah thaih. Jakob loe capa hatlai hnetto tawnh.
  xla-xla: Epapele dulu dla Yokobta mo edla me-hallati me-ya꞉ maseyemala Lubentapo
    ya꞉ wai hale Bilhaye uhaiyo. Epapeleye ya꞉ a Yokobtapo koko iye alotle me-daliyo.
  cuk-cuk: Israel bato Migdal-Edarʼgi nue-mai, Rubén e-bab-ome-Bilha-maidse nade gusad.
    Agi, Rubén Bilhaʼse gochad. Jacob wisgusgu, Rubén Bilhaʼse gochaye, Jacob nue-sae
    itosgusad.
  uig-CYR: 'Исраил у зиминда турған вақтида, Рубән берип өз атисиниң кенизиги Билһаһ
    билән бир орунда ятти; Исраил буни аңлап қалди. Яқупниң он икки оғли бар еди:
    —'
  tel-2017: ఇశ్రాయేలు ఆ దేశంలో నివసిస్తున్నప్పుడు రూబేను తన తండ్రి ఉపపత్ని అయిన బిల్హాతో
    లైంగిక సంబంధం పెట్టుకున్నాడు. ఆ సంగతి ఇశ్రాయేలుకు తెలిసింది.
  hat-BSA: Konsa, li te rive ke pandan Israël t ap viv nan peyi a, Reuben te ale kouche
    avèk Bilha, youn nan fanm a papa li yo, e Israël te tande koze sa a. Alò, te gen
    douz fis fèt pa Jacob—
  bxh-bxh: Iyakobo nuꞌuna yai hola ya gogogo na lahuna Bilaha yo natuna, Leubena sa
    luma gwaꞌu na wasadi ya atahi. Iyakobo nanatuna tatau mate safuhudohudoꞌi luwaga.
  kos-kos: Ke Jacob el muta in acn sac, Reuben el ona yorol Bilhah, sie sin mutan
    kulansap kien papa tumal. Ke Jacob el lohngak el arulana foloyak. Oasr wen singoul
    luo natul Jacob.
  hbo-WLC: וַיְהִ֗י בִּשְׁכֹּ֤ן יִשְׂרָאֵל֙ בָּאָ֣רֶץ הַהִ֔וא וַיֵּ֣לֶךְ רְאוּבֵ֔ן
    וַיִּשְׁכַּב֙ אֶת־בִּלְהָה֙ פִּילֶ֣גֶשׁ אָבִ֔יו וַיִּשְׁמַ֖ע יִשְׂרָאֵ֑ל פ וַיִּֽהְי֥וּ
    בְנֵֽי־יַעֲקֹ֖ב שְׁנֵ֥ים עָשָֽׂר׃
  ibo-ibo: Mgbe Izrel bi nʼala ahụ, Ruben gara dinakwuru Bilha, iko nwanyị nna ya.
    E mekwara ka Izrel nụ ihe a Ruben mere. Ụmụ ndị ikom Jekọb dị iri na abụọ.
  ory-ory: ସେହି ଦେଶରେ ଇସ୍ରାଏଲ ବାସ କରିବା ବେଳେ ରୁବେନ୍‍ ଯାଇ ଆପଣା ପିତାଙ୍କର ବିଲ୍‌ହା ନାମ୍ନୀ
    ଉପପତ୍ନୀ ସଙ୍ଗରେ ଶୟନ କଲା, ପୁଣି, ଇସ୍ରାଏଲ ତାହା ଶୁଣିଲେ।
  wmt-wmt: '@see-verse:GEN.035.021'
  chk-chk: Iwe, lupwen Israel a nonom lon ewe fanü, Rupen a kon ren Pila ülüpwülüen
    saman we, nge Israel a rong usun.
  ssd-ssd: Yakob nu kilke ta mbolŋge minna le Ruben nu mam nuŋe tuku piro pino nyunu
    Bila ta ndoŋ kinyna. Taŋana le Yakob nu kiŋo nuŋe wam kina ta ismba nu gubra suŋgo
    tina. Yakob tuku kiŋo kame ta ulendika 12 minnaig.
  rop-rop: Wal wen Jeikob en im femili olabat bin jidan langa det kantri gulijap langa
    det pleis gulum Migdalida, det san blanga im neim Rubin bin silip garram det waif
    blanga im dedi Jeikob neim Bila. En wen Jeikob bin gedim det wed, imbin gitwail
    brabli. Wal Jeikob bin olmen na, en imbin abum twelbala san. En iya na ola neim
    blanga detlot twelbala san blanga im.
  ukr-1871: Сталося ж, як осївсь Ізраїль на тій країні, прийшов Рубен та й лїг із
    Билгою, батьковою наложницею. І дочувсь про се Ізраїль. Було ж синів у Якова дванайцятеро.
  eng-AOI: While Jacob and his family were living there, Jacob's son Reuben took Bilhah,
    his father's servant woman. His father heard about it and he was very angry. Jacob
    had twelve sons.
  yon-yon: Israel kuu ambibkin kuyaom doreen kuu ye dungkud wonong Bilha yaa kuu ye
    mingki Rubenbed nenem kamoone, Israel wengamberekore norin wandoon. Yekob ye karub
    dana kuu wad ayoowiib.
  bch-bch: Israel imamado ngan tibur toa oa maitne, be Ruben ieno toman ngan Bila,
    itama ele taine paeaeanga. Be Israel ilongo posanga ngan kadonga toa oa iuot.
    Iakop ele gergeu arangaranga sangaul ga igegea rua.
  deu-1951: Es begab sich aber, während Israel in dem Lande wohnte, daß Ruben sich
    mit seines Vaters Kebsweib Bilha verging; und Israel vernahm es.
  eng-JPS: 'And it came to pass, while Israel dwelt in that land, that Reuben went
    and lay with Bilhah his father''s concubine; and Israel heard of it. Now the sons
    of Jacob were twelve:'
  ubr-ubr: Jacob on nana on tafanamai imama ato natun Reuben on inai taman awan ufuigeg
    jever wabin Bilhah on rus siyen; Jacob on dura itatam on i yatatab kwakwan. Jacob
    nanatun orot wat engon auyotoat an yayatan ruam.
  srp-1865: I kad Izrailj življaše u onoj zemlji, otide Ruvim i leže s Valom inoèom
    oca svojega. I to doèu Izrailj. A imaše Jakov dvanaest sinova.
  lug-lug: Isirayiri bwe yali ng’ali mu nsi omwo Lewubeeni n’agenda ne yeebaka ne
    Biira omuweereza wa kitaawe, Isirayiri n’akiwulira. Batabani ba Yakobo baali kkumi
    n’ababiri.
  heb-heb: ויהי בשכן ישראל בארץ ההוא וילך ראובן וישכב את בלהה פילגש אביו וישמע ישראל
    ויהיו בני יעקב שנים עשר׃
  ben-IRV: সেই দেশে ইস্রায়েলের বসবাসের দিনের রুবেন গিয়ে নিজের বাবার বিলহা নামে উপপত্নীর
    সঙ্গে শয়ন করল এবং ইস্রায়েল তা শুনতে পেলেন।
  pan-pan: ਜਦ ਇਸਰਾਏਲ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਦਾ ਸੀ, ਤਾਂ ਰਊਬੇਨ ਜਾ ਕੇ ਆਪਣੇ ਪਿਤਾ ਦੀ ਰਖ਼ੈਲ ਬਿਲਹਾਹ
    ਦੇ ਨਾਲ ਲੇਟਿਆ ਅਤੇ ਇਸਰਾਏਲ ਨੂੰ ਇਸ ਦੀ ਖ਼ਬਰ ਹੋਈ।
  tkr-tkr: İzrail maa'ar axvang'a, Ruven dekkıne nukarıka Bilyhayka g'ılexha. İzrailik'le
    man ats'axhxhen. Yaaq'ubuqa yits'ıq'vər (12) dixniy vor.
  mwp-mwp: Thana nanga si memayipu nanga, Rewben nuydh mina koey wati pawa aymoedhin,
    nungu thathiw zagethaw yoepkaz ipiya Bilaniya. Yakubu karngemidhin, nungu Yakubun
    kalanu mina koey ngurum. Yakubun garkaz kazil mura toewalob.
  mya-JVB: ထိုအရပ် ၌ နေ သောအခါ ၊ ရုဗင် သည်သွား ၍ အဘ ၏မယားငယ် ၊ ဗိလဟာ နှင့် အိပ် လေ၏။
    ထို သတင်း ကို ဣသရေလ ကြား ၏။
  tte-O: Yakobo saugana iyaele bwaine dedeinane koina imiyamiya kabo Luben itolo yo
    ilau tamana wainena yabo mekanakava sikeno bwaimwana iya Bila. Yo Yakobo Luben
    ana paisowa wasana ibenalan.
  tbg-tbg: 'Viva mini vauvaro vira maaqu Rubeniva nai qora naata, Bilihaara ˻Reserira
    kaiqa nahentintiro˼ nuvaro vira qova vi uvara irura. (Okara 49:4) Iekopira maaqu
    12navu vaura. Vika nutu vaireva, maantimama vairo:'
  hmo-hmo: Israela ese unai tano dekenai ia noho neganai, Rubena ese iena tamana ena
    adavana ta Bileha danu idia mahuta hebou. Israela ese inai sivarai ia kamonai
    neganai ia badu momokani. Iakobo ena natuna tatau be 12.
  ata-ata: No tauu ie ane Iakovo muxolu no lia xalee ane ne, la Luven anu Iakovo ꞌolu
    vile mulai noxie Vila anu Iakovo semau vile. Xe iliꞌi la sou aneꞌi miaꞌalou momu.
    Ioxe, anu Iakovo ta ꞌolu mavulovexa mulelia tamei.
  nfa-nfa: Lodꞌo rèngu ètu era èèna, Ruben jꞌunu dènge Bilha, dhèu èmu piara ama na.
    Èèna ka, Yakob neꞌa jꞌara neꞌe kahèi. Ana mone Yakob, canguru dua dhèu.
  urd-urd: और इस्राईल के उस मुल्क में रहते हुए ऐसा हुआ कि रूबिन ने जाकर अपने बाप की
    हरम बिल्हाह से मुबाश्रत की और इस्राईल को यह मा'लूम हो गया।
  rus-SYN: Во время пребывания Израиля в той стране, Рувим пошел и переспал с Валлою,
    наложницею отца своего. И услышал Израиль. Сынов же у Иакова было двенадцать.
  cbt-NTPO: Inaquë hua'quimiachin ya'huëpi. Inaquë chachin Nopinoso', pa'pin cosonanën
    Pira itopiso monshitaton, ichihuë'ërin. Ina natantahuaton, Israiroso pa'pi no'huitërin.
    Cacoposo' shonca cato hui'ninpita quëmapi'sa ya'huëtërin.
  bqc-SIM: Gↄↄ pↄ́ a ku bùsupiu ↄ̃ Lubɛni gɛ̀ ì ń Bila, Yakↄbu nↄ pↄ́ i mɛ́sɛdilɛɛ̀oo.
    Yakↄbu yã́pi mà. Yakↄbu nɛgↄ̃ɛↄ kuɛplaɛ.
  tcz-CHONGTHU: Israel chuche gamsunga ana cheng nalaiyin, ahin Reuben in apa jithahnu
    Bilhah chu ana chonsetpin ana luppi tan, hiche thu chu Israel in jong aja tai.
    Chule Jacob chapate chu som le ni alhinguve.
  mar-mar: इस्राएल त्या देशात राहत होता, त्या वेळी रऊबेन, आपल्या पित्याची उपपत्नी
    बिल्हा हिच्यापाशी निजला, हे इस्राएलाने ऐकले. याकोबाला बारा पुत्र होते.
  tcs-tcs: 'Lo dat taim wen Zekop i bin stap lo dat ples, Ruben bin go ane em bin
    slip wea Bila, da nada oman blo papa blo em, ane sambodi bin spik Zekop baut diswan.
    Dem neim blo dem 12 boi pikinini blo Zekop ya:'
  soq-soq: Tane Iakob obampa mona wisiawa uduudu 12.
  qub-qub: Chaycho tiyaycaptin wamran Rubenga papäninpa uywaycaj warmin Bilhawan puñucuycuran.
    Chayta mayaycur papänenga fiyupa rabyaran. Jacobpa ollgu wamrancuna caran chunca
    ishcay.
  bqp-bqp: Gↄrↄ kũ à kú bùsuu pìn Rubɛni gɛ̀ɛ à wùtɛ kũ Bilao, Yakubu nↄ yìgisaride,
    akũ Yakubu yã pìi mà. Yakubu nɛ́gↄ̃gbɛ̃nↄ ì mɛ̀n kuri awɛɛpla.
  hat-hat: Antan Jakòb t'ap viv nan peyi sa a, Woubenn al kouche ak Bila, yonn nan
    fanm papa l' yo. Izrayèl vin konn sa, li te fache anpil. Jakòb te gen douz pitit
    gason.
  eng-BSB: 'While Israel was living in that region, Reuben went in and slept with
    his father’s concubine Bilhah, and Israel heard about it. Jacob had twelve sons:'
  tod-tod: Siɛgi zu Izelayɛle ɠɛni zeini la naama yooi zu, Luɓɛn liini, é la ga Ɓileɠa,
    kɛɛɠɛ anza ɠiligi nii é la ɠɛni vuluni ga zɔi ɠɛʋele. Izelayɛle ma wooi mɛnini.
    Zakɔɓe ná-doun zunuiti tiegɔi ɠɛni ga puugɔ maazu fele (12).
  eng-WEBPB: While Israel lived in that land, Reuben went and lay with Bilhah, his
    father’s concubine, and Israel heard of it. Now the sons of Jacob were twelve.
  kbq-kbq: Anampi umani'nageno Israelina (Jekopu'na) agonesa ne'amo Rubeni'a, nefana
    mago a'a, nenaro eri'za erinente'a a' Bilhama anteno mase'nea kea Israeli'a antahi'ne.
  nhe-BL: Huan quema Israel mocahuayaya nopano, Rubén motecato ihuaya Bilha, se itlatequipanojca
    itata. Huan itata quimatqui huan tlahuel cualanqui. Huan Israel quinpixqui 12
    itelpocahua.
  bus-bus: Gurↄↄ kɛ̀ à kú bùsu pìn Rubɛni gàa à dàɛ kↄ̃n Bilao, Yakubu nↄ yìgisai,
    ben Yakubu yã pì mà. Yakubu nɛ́gↄ̃gbɛ̃nↄ ì mɛ̀n kuri awɛɛplaa.
  gub-BL: Amo 'ar mehe a'e pe heko mehe Zako ta'yr Humen her ma'e a'e kury, uker oho
    Zako hemirekoagaw Mira her ma'e puhe a'e kury. A'e ma'e ikwaw mehe wikwahy tuwe
    Zako. Heta 12 ta'yr Zako pe wà.
  eng-DRA: 'And when he dwelt in that country, Ruben went, and slept with Bala, the
    concubine of his father: which he was not ignorant of. Now the sons of Jacob were
    twelve.'
  knf-knf: Wi bawooŋ ţi uŧaak wuŋ kë Ruben aşë ya apiinţ na Bila, ñaaţ i aşin awoonaanuŋ,
    kë baţup aşin uko mënţ. Babuk Yakob biinţ bawo iñeen na batëb.
