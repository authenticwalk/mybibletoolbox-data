verse: GEN.035.022
translations:
  mal-C: 'ഇസ്രായേൽ ആ ദേശത്തു താമസിച്ചിരുന്നകാലത്ത് രൂബേൻ ചെന്ന് അപ്പന്റെ വെപ്പാട്ടിയായ
    ബിൽഹായോടൊപ്പം കിടക്കപങ്കിട്ടു; അതേപ്പറ്റി ഇസ്രായേൽ കേട്ടു. യാക്കോബിനു പന്ത്രണ്ടു
    പുത്രന്മാർ ഉണ്ടായിരുന്നു:'
  deu-TKW: Während aber Israel in dieser Gegend wohnte, ging Ruben hin und beschlief
    Bilha, das Kebsweib seines Vaters. Und Israel hörte es. Es waren aber die Söhne
    Jakobs ihrer zwölf.
  lin-lin: 'Wana Isalaele azalaki kowumela na mokili wana, Ribeni ayaki kuna mpe asangisaki
    nzoto na Bila, makangu ya tata na ye ; mpe Isalaele ayokaki yango. Jakobi azalaki
    na bana mibali zomi na mibale :'
  cbr-NT: Usai kuantankëx ka anu 'itsa baritia Israel tsóakëxa, usai anu tsókëbëbi
    ka achúshi nëtën Rubén anuax abë 'inuxun xanu bari kuankëxa kuanxunbi ka Bilhá
    mërax abë 'iakëxa, ax ka aín papa an ñu 'axunkë xanu 'ikëbi aín xanu 'iti raiokin
    bia 'iakëxa. Usai 'ikë kuatankëx ka aín papa 'itsaira nishakëxa. Jacobnën bëchikëkama
    ka 'iakëxa mapai rabë́ 'imainun rabë́.
  eng-LSV: and it comes to pass in Israel’s dwelling in that land, that Reuben goes,
    and lies with his father’s concubine Bilhah; and Israel hears.
  bmu-bmu: Jeikobkö saiwaurupŋi yeŋön gölme miaŋgöreŋ tata mala nahönŋi mutukŋi Ruben
    yaŋön iwiŋaŋgö anömŋi bohonŋi qahö memeŋi Bilha yaŋgöreŋ anda mohotŋe ahöyohotka
    iwiŋi Israelnöŋ miaŋgö buzupŋi mörök.
  eng-GNV: Now, when Israel dwelt in that land, Reuben went, and lay with Bilhah his
    fathers concubine, and it came to Israels eare. And Iaakob had twelue sonnes.
  eng-WEBSTER: 'And it came to pass, when Israel dwelt in that land, that Reuben went
    and lay with Bilhah his father''s concubine: and Israel heard it. Now the sons
    of Jacob were twelve:'
  nhw-BL: Huan quema Israel mocahuayaya nopona, Rubén motecato ihuaya Bilha, se itequipanojca
    itata. Huan itata quimatqui huan tlahuel cualanqui. Huan Israel quinpixqui 12
    itelpocahua.
  swh-ONEN: 'Wakati Israeli alipokuwa akiishi katika nchi ile, Reubeni mwanawe alikutana
    kimwili na suria wa baba yake aitwaye Bilha, naye Israeli akasikia jambo hili.
    Yakobo alikuwa na wana kumi na wawili:'
  bba-bba: Sɑnɑm mɛ bɑ wɑ̃ɑ Miɡidɑli Edɛɛ mi, yerɑ ben turo Rubɛni u dɑ u kɑ win tundon
    kurɔ Bilihɑ kpunɑ. Mɑ tundo wi, u ye nuɑ. Yɑkɔbun bii tɔn durɔbu bɑ sɑ̃ɑwɑ wɔkurɑ
    yiru.
  eng-KJVCPB: 'And it came to pass, when Israel dwelt in that land, that Reuben went
    and lay with Bilhah his father’s concubine: and Israel heard it. Now the sons
    of Jacob were twelve:'
  cpy-cpy: Ikanta ijeekaperotapaki Israel janta, jataki Rubén itsipatakawo Bilja,
    roojatzi itsipatzitari ipaapate. Ikanta riyotakira Israel, antawoete ikijanaka.
    Ikaatzi 12 itomipaeniite Jacob.
  mpx-mpx: Isileli iya iyoho ya labi o elana, yaka Lubeni i na alona Bilha hi kenu
    toyawa, iya tamana lagonau al etegana. Yaka Isileli abwe Lubeni wana ginol o wasana
    i hago. Yakobo natunau bolau ali gewi elulutega eluwa.
  wbp-wbp: Nyinajalpalu yinyarlaju. Ngula Yijirali-kirlangu kaja-nyanu yangka kamparru-warnu-paja
    Ruupunu yaninjarla ngunaja Piilya-kurlu. Piilyaju ngulajulpa nyinaja Rajulu-kurlangu
    warrkini. Kali-nyanu-piyalkulparla nyinaja Yijiralikiji. Yijiralirliji purda-nyangu
    kuja nyarrpa-jarrija Ruupunu.
  luo-luo: 'Kane oyudo Israel dak kuno, Reuben nodhi moterore gi Bilha jatich ma nyako
    mar wuon-gi mi Israel nowinjo wachno. Jakobo ne nigi yawuowi apar gariyo:'
  meu-meu: Una tano ai e nohova negana ai Ruben na tamana ena hesiai hahinena Bilha
    ida e eno bou; bena Israel ese harina e kamonai.
  npi-ULB: इस्राएल त्यस देशमा बसिरहँदा रूबेन आफ्ना पिताकी भित्रिनी बिल्हासित सुते,
    र इस्राएलले यस विषयमा सुने । याकूबका बार्‍ह जना छोरा थिए ।
  yor-yor: Nígbà tí Israẹli sì ń gbé ní ibẹ̀, Reubeni wọlé tọ Biliha, àlè baba rẹ̀
    lọ, ó sì bá a lòpọ̀, Israẹli sì gbọ́ ọ̀rọ̀ náà. Jakọbu sì bí ọmọkùnrin méjìlá.
  emp-NTPO: 'Israel maʌ̃ druad̶e b̶asid̶e idji warra iwina Rubeʌ̃ra idji zeza nezocawẽrã
    Bilha ume cãĩsia. Maʌ̃ra Israelba cawaped̶a bio quĩrũsia. Israel warrarãra doce
    panasid̶aa:'
  ind-ind: 'Sewaktu Yakub tinggal di sana, Ruben tidur dengan Bilha, budak Rahel yang
    diperistri Yakub. Berita itu pun sampai kepada Yakub. Inilah kedua belas anak
    laki-laki Yakub:'
  pes-OPCB: در همین‌جا بود که رئوبین با بلهه کنیز پدرش همبستر شد و یعقوب از این جریان
    آگاهی یافت.
  ssx-ssx: Dieikope koto kenke pa꞉ta꞉ haena꞉ Lubenima꞉ta꞉ ipika꞉ apa꞉na꞉ e pokaeyeke
    wanda꞉ Biliha yaapo loke apa꞉taeyekeme. Koto ekita꞉ Dieikopema꞉ opuata꞉ mineke
    tieke wopu pankeekeme. Dieikopeta꞉ weki kiki yaapona꞉ ankena꞉ yaapo pea mondu
    wiekeme.
  lcm-lcm: Na taun ang kapo ago si vuk roe ang, Ruben kata palak taun a Bila, kana
    ainan asosokai a tamana, na kanla rot ve nia. Na Israel katala longong na kala
    nas a bil ke. Iakov kata atogon kana 12 na nat aongos.
  aer-aer: Itne-arle anetyartenge, alere arrekwelenye Israel-kenhe Reuben, re alhemele
    inteke Bilhah-enge. Bilhah akenhe urrkapentye akngerre Rachel-kenhe-arle aneke.
    Re akenhe anewe arteke-arle aneke Israel-eke. Israel-ele aweke nthakenhe-arle
    Reuben irreke.
  tgl-ULB: Habang nakatira si Israel pa sa lupaing iyon, sumiping si Reuben kay Bilha
    na ibang asawa kanyang ama, at narinig ito ni Israel. Ngayon si Jacob ay may labindalawang
    anak na lalaki.
  nop-nop: 'Tiŋa kwet uŋoŋ itoulune Luben adi beudi tiplapilaye tam niŋ tamŋiŋ nagikuk
    wou Bilha yolineŋ looŋ adut deikumuk. Kaŋ Isilae adi u nadiŋa kwihita-tuguk. Yakobo
    adi mihiŋiye 12:'
  kca-kca: Израиль щи мўвән уԓмаԓ сыс Рувим пŏхәԓ ащеԓ Валла ай нэ пиԓән уԓмаԓ. Израиль
    щит эԓты хуԓтсәԓы. Иаков кӑтхŏщйаӈ пŏх тӑйәс.
  cbu-NT: Ashiriya, Israelarini anush tsap taarangsin, wipshat Ruben kanungas taarangu,
    wapareetsshat wizanll mashingamarineetsi sur Bilhaa mantsir patatarangiya. Akoparinsha
    anoo parangu, kizpur tsiyantarangiya. Ashiriya, na kamaneena yuwaa Rakelarini
    tsiparangu anootsi.
  hui-hui: Yagaba ibu dindi ogoniha heangi ibu igini Lubenehanda ibu aba one wali
    mende mini Biliha bereago kayu yini. Lubene ibugua ogonidagua biya layago Yagaba
    ibu nde hale howa keba timbuniore hene. Yagaba ibu igini hombearia (12) hene.
  wrs-wrs: Doa diva himba wonavnamba, Yakopna yiveltowondva Rupenmba phonamba, Bilham
    kevrana, wailina, Bilhava nomba aralna andranind unguvlirini. Doa aralva hellenamba,
    hemba noinda musk mindnam venavna os i.
  mya-mya: ယာ​ကုပ်​သည်​ထို​အ​ရပ်​တွင်​နေ​ထိုင်​စဉ်​ရု​ဗင် သည် ဖ​ခင်​၏​မ​ယား​ငယ်​ဗိ​လ​ဟာ​နှင့်​ဖောက်
    ပြန်​မှား​ယွင်း​လေ​၏။ ယာ​ကုပ်​သည်​ထို​အ​ကြောင်း ကို​ကြား​သိ​လေ​သည်။ ယာ​ကုပ်​တွင်​သား​တစ်​ဆယ့်​နှစ်​ယောက်​ရှိ​၏။-
  cbi-NTPO: Tsejtu Israel juntsa tenanu miitu tsai manchuñu, Rubén ya' apachi kama
    miyandinu shinbu Bilhába tsaa tsudimi. Tsenñu ya' apa mijatu mika ajaatyami. Jacob'
    nala 12 jumuwaala.
  bod-N: ཡེས་ར་ཨེལ་གནས་དེར་སྡོད་པའི་དུས༌སུ། རུ་བེན་ནི་ཕ་ཡི་ཆུན་མ་པིལ་ཧ་ཞེས་པ་དང་ལུས་འབྲེལ་བྱས་ཤིང་དོན་དེ་ཡེས་ར་ཨེལ་གྱིས་ཀྱང་ཐོས༌སོ།།
    དེ་ཡང་ཡ་ཀོབ་ལ་བུ་བཅུ་གཉིས་ཡོད་པ་གཤམ་གསལ༌ལྟར།
  wsk-wsk: Sor mu te baga se Reuben ko nuet Israel ko nuwus Bilhah ilak aniram se
    ko nuet den mu ikiam. Jacob ko namarari 12.
  kkl-kkl: Wamogti Ruben nenekori iliri elkel nenero aogne Bilha nenekoap mabogne
    sembe Yakubti ka'ebaogti, wamog. Yakub nenekori elmabo nengabo mabo aobare mangkahaiog.
  sna-sna: 'Israeri achiri kugara munyika iyo, Rubheni akapinda akandovata nomurongo
    wababa vake Bhiriha, uye Israeri akanzwa nezvazvo. Jakobho akanga ana vanakomana
    gumi navaviri:'
  spa-BLM: Mientras Israel vivía en esa tierra, Rubén fue y se acostó con Bilhá, la
    concubina de su padre, e Israel se enteró. Los hijos de Jacob eran doce.
  beu-beu: Uanguveng Yakob iimal ini aabang angu mi mihi sehi se, Ruben ana imang
    ejangu gariang, Bilha angu, at tia. Angmuse Yakob ana na angu vengmee. Yakob oal
    mehal angu inang arinu belta aalu.
  cac-cac: 'Yacb''an cajan ec'' eb'' d''a jun lugar chi'', axo vin̈aj Rubén, yuninal
    vin̈aj Israel chi'' ix vay vin̈ yed'' ix Bilha, schab''il yetb''eyum vin̈ smam
    chi''. Ix yab'' vin̈aj Israel chi'' tas ix sc''ulej vin̈ yunin chi''. Lajchavan̈
    eb'' vin̈ yuninal vin̈aj Jacob chi'':'
  swh-ULB: Yakobo alipokuwa akiishi katika nchi hiyo, Rubeni akalala na Bilha suria
    wa baba yake, na Israeli akasikia kuhusu hilo. Basi Yakobo alikuwa na wana kumi
    na mbili.
  bel-bel: У час, калі Ізраіль быў у той краіне, Рувім пайшоў і пераспаў з Валаю,
    наложніцаю бацькі свайго. І дачуўся Ізраіль. А сыноў у Якава было дванаццаць.
  wed-wed: 'Jacob natunatuna nelarai 12:'
  deu-ELBBK: Und es geschah, als Israel in jenem Land wohnte, da ging Ruben hin und
    lag bei Bilha, der Nebenfrau seines Vaters. Und Israel hörte es. Und der Söhne
    Jakobs waren zwölf.
  mbb-OT: Ne zutun te timpu he kemulu pa ed-ubpà ensi Jacob dutun, midhulizan ni Reuben
    is esawa te amey zin he si Bilha. Hein netuenan haazà ni Jacob, utew sikandin
    nepauk. Duen 12 he menge anak ni Jacob.
  msc-msc: Ai siini ye tuma mɛn na, Rubɛn ka i la Bilaha fɛ, mɛn ye a fa Isirayɛli
    muso do ri. Rubɛn ka mɛn kɛ, wo fɔra a fa Isirayɛli yɛ. Yakuba dencɛilu tɛrɛ mɔɔ
    tan ni fila le ri.
  mal-2015: യിസ്രായേൽ ആ ദേശത്തു പാർത്തിരിക്കുമ്പോൾ രൂബേൻ ചെന്നു തന്റെ അപ്പന്റെ വെപ്പാട്ടിയായ
    ബിൽഹയോടുകൂടെ ശയിച്ചു; യിസ്രായേൽ അതുകേട്ടു.
  tuo-NT: Na topʉ añurõ apoqueꞌa nisetiri cura Rubén cʉ̃ pacʉ nʉmo weronojõ nigṍ
    Bilha meꞌrã wʉacãjĩ, co meꞌrã nicʉ niwĩ. Tere masĩgʉ̃, cʉ̃ pacʉ ʉpʉtʉ waro uacʉ
    niwĩ. Jacob põꞌrã doce nicãrã niwã.
  gup-gup: Bu Israel ni kumekbe kubolkwarlah, kaluk Reuben bimarnengimeng beneyonginj
    Bilhah, ngalbu kornkumo nuyeni daluk ngalbu benedjalwohni, dja Israel wobekkang
    bu kunmekbe yimeng. Jacob benbornang twelve bebeywurd.
  met-met: 'Isrel wa mana titia baguba, baing Ruben ila kinu rangua Bilha, tibuna
    haining oxatama (yau ba), saing Yekop lungu naxuyanga baguba. Yekop garang lup
    12:'
  gvs-gvs: 'E tutayana amoko goi sikaaiyaka, Rubeni ina Bila imasisiye. Bilayana moe
    Reitiyeli ina pákwana go, Isileli moneyuwoina. Imasisiye go, valena Isileliyana
    inove, tuwo gamona igoyo. E Yakobo natunao adi badabada yawou aiyuwo. Tauyadi
    adi bíbina ame nakae:'
  rmc-rmc: Sar imar bešelas andre kadi phuv, o Ruben pašľiľa la Bilhaha, savi sas
    romňi-služobňička leskre dadeskri, a o Izrael pes pal oda došunďa. Le Jakob sas
    dešuduj (12) čhave.
  nlg-nlg: Bona gaia te hagha ikakeri, Reuben te koli kolua Bilhah, nina na vinekama
    ni lutu a tamana Jacob, me eruani na tauna, ma siki sakai te bosa tatea vania
    Jacob na ghanaghana eni. Raeni na lei ahadira ara hangavulu rua, rana lei dalena
    Jacob.
  dgr-DOGNT: 'Israel eyı nèk''e nàgedè ekò weza ǫhdaà Ruben edetà wets''ǫ ts''èko
    Bılah t''àı̨tè. Wetà yeghǫ ıìkw''o. Jacob, weza hoònǫ-daats''ǫ̀-nàke gòı̨lè:'
  pes-OPV: 'و در حین سکونت اسرائیل در آن زمین، روبین رفته، با کنیزپدر خود، بلهه، همخواب
    شد. و اسرائیل این راشنید. و بنی یعقوب دوازده بودند:'
  ron-1924: Пе кынд локуя Исраел ын цинутул ачеста, Рубен с-а дус ши с-а кулкат ку
    Билха, циитоаря татэлуй сэу. Ши Исраел а афлат. Фиий луй Иаков ерау ын нумэр де
    дойспрезече.
  ben-OBCV: 'ইস্রায়েল যখন সেই অঞ্চলে বসবাস করছিলেন, রূবেণ তাঁর বাবার উপপত্নী বিলহার
    কাছে গিয়ে তাঁর সাথে শুয়েছিলেন, এবং ইস্রায়েল তা শুনতে পেলেন। যাকোবের বারোটি
    ছেলে ছিল:'
  lex-lex: La'pa Yakopa nhol lia let di de nhi'noka Ruben nora amni hawa liahunu Bilha
    ranina, noma Yakopa natlin nana hihi'a-yapyapi die. Yakopa a'nani muanke'a rde
    termida wehrani woru.
  rgu-rgu: Tepoꞌ fo ara leo rai naa, Ruben suku noꞌ, papa na sao uma dalen, Bilha.
    Yakob bubuluꞌ hata ria. Yakob ana toun sanahulu dua.
  som-som: Oo waxay noqotay, intuu Israa'iil dhulkaas degganaa, in Ruubeen u tegey
    oo la jiifsaday addoontii aabbihiis oo Bilhah ahayd; Israa'iilna taas wuu maqlay.
    Wiilashii Yacquubna laba iyo toban bay ahayeen.
  lat-VUC: 'Cumque habitaret in illa regione, abiit Ruben, et dormivit cum Bala concubina
    patris sui: quod illum minime latuit. Erant autem filii Jacob duodecim.'
  aoi-aoi: Kembirra nuw-ambilyu-wiya Jekaba-murriya yakwujina, eneja nenikuwenikba
    Rubina nanga-rndarrka dadikuminuwar•duwar•da didarringka nungwenikba-langwa dibina
    Bilya. Eneja kembirra n-engkirrika nungwenikba ayakwa akina-langwa biya n-awinyambade-ka
    nakina-da. Umba aburraja wurrumemberrkwa wurrambilyuma warninikuwena Jekaba-langwa
    wurrakina n-akumakajungwunuma nakina.
  eng-ASVBT: 'And it came to pass, while Israel dwelt in that land, that Reuben went
    and lay with Bilhah his father’s concubine: and Israel heard of it. Now the sons
    of Jacob were twelve:'
  mna-mna: 'Timbotmbot su lele tana, mi Ruben ila ki tamaana kusiini Bila ma ziru
    tikeene. Mi uruunu ila ma Yakop ileŋ. Yakop lutuunu bizin tomooto laamuru mi ru
    tipet ta kembei:'
  ita-1885: Ed avvenne, mentre Israele abitava in quel paese, che Ruben andò, e si
    giacque con Bilha, concubina di suo padre; e Israele lo intese.
  eng-LXXUP: And it came to pass when Israel dwelt in that land, that Reuben went
    and lay with Bilhah, the concubine of his father Jacob; and Israel heard, and
    the thing appeared grievous before him. And the sons of Jacob were twelve.
  eng-ULB: While Israel was living in that land, Reuben slept with Bilhah his father's
    concubine, and Israel heard of it. Now Jacob had twelve sons.
  spa-VBL: 'Durante el tiempo que vivió allí, Rubén fue y se acostó con Bilhá, la
    concubina de su padre, e Israel se enteró de ello. Estos fueron los doce hijos
    de Jacob:'
  fra-_FOB: Et il arriva, pendant qu'Israël demeurait dans ce pays-là, que Ruben vint
    et coucha avec Bilha, concubine de son père; et Israël l'apprit. Or, Jacob avait
    douze fils.
  mal-mal: യിസ്രായേൽ ആ ദേശത്തു താമസിക്കുമ്പോൾ രൂബേൻ ചെന്നു തന്റെ അപ്പന്റെ വെപ്പാട്ടിയായ
    ബിൽഹായോടുകൂടെ ശയിച്ചു; യിസ്രായേൽ അതുകേട്ടു.
  urd-GVR: Jab wuh wahāṅ ṭhahre the to Rūbin Yāqūb kī haram Bilhāh se hambistar huā.
    Yāqūb ko mālūm ho gayā. Yāqūb ke bārah beṭe the.
  suz-BL: मिनु इस्राएल मेको रागीमी बाक्‍मेनु, आ तौ रूबेन आ आफ आ मीश बिल्‍हाह नु इम्‍‍माक्‍त।
    मिनु इस्राएलमी मेको नेना बाक्‍त। उत्‍पत्ती ४९:४
  ita-1927: E avvenne che, mentre Israele abitava in quel paese, Ruben andò e si giacque
    con Bilha, concubina di suo padre. E Israele lo seppe.
  ckb-ckb: 'کاتێک ئیسرائیل لەو ناوچەیەدا دەژیا، ڕەئوبێن چوو لەگەڵ بیلهەی کەنیزەی باوکی
