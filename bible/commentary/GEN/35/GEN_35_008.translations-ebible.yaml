verse: GEN.035.008
translations:
  mal-C: ഇതിനുശേഷം റിബേക്കയുടെ പരിചാരികയായ ദെബോറാ മരിച്ചു, ബേഥേലിനു താഴെയുള്ള കരുവേലകത്തിന്റെ
    കീഴിൽ അവളെ അടക്കംചെയ്തു. അതുകൊണ്ട് ആ മരത്തിന് അല്ലോൻ-ബാഖൂത്ത് എന്നു പേരിട്ടു.
  deu-TKW: Es starb aber Debora, die Amme der Rebeka, und wurde begraben unterhalb
    Bethel unter der Eiche; man nennt sie deshalb Klageeiche.
  lin-lin: Ezalaki wana nde Debora, mama mobokoli ya Rebeka, akufaki. Bakundaki ye
    pembeni ya Beteli, na se ya nzete oyo, wuta na tango wana, bakomaki kobenga « Aloni-Bakuti. »
  cbr-NT: Anu atux bëbakë 'aínbi ka an Rebeca bërúankë xanu Débora kakë ax ñuakëxa;
    ñukë ka encina kakë i 'ani tanain maíankëxa ax ka Betel 'urama 'iakëxa, usai anuax
    'ikë ka Jacobnën a me ¡anuax inkë kakin anëakëxa!
  eng-LSV: And Deborah, Rebekah’s nurse, dies, and she is buried at the lower part
    of Bethel, under the oak, and he calls its name “Oak of Weeping.”
  bmu-bmu: Betel miaŋgöreŋ malgetka Rebekagö welen ambiŋi Debora yaŋön kömuyök. Kömuiga
    Betel miri bapŋe qerema ip kungö könaŋe löm kölget. Jiŋgeŋ qeta sahötkeraŋgöra
    aka qerema ip miaŋgö qetŋi Jiŋgeŋ sahötkö qeremaŋi mewö qetket.
  eng-GNV: 'Then Deborah Rebekahs nourse dyed, and was buried beneath Beth-el vnder
    an oke: and he called the name of it Allon Bachuth.'
  eng-WEBSTER: 'But Deborah, Rebekah''s nurse, died, and she was buried beneath Beth-el,
    under an oak: and the name of it was called Allon-bachuth.'
  nhw-BL: Nojquiya nopona mijqui Débora, nopa sihuatl catli quimocuitlahuijtoya Rebeca.
    Huan quitlalpachojque itzintla se ahua cuahuitl nechca Belén. Huan Jacob quitocaxti
    nopa cuahuitl Alónbacut. (Alónbacut quinequi quiijtos “ahuatl campa nochi chocaque”.)
  swh-ONEN: Wakati huu Debora, mlezi wa Rebeka, akafa na akazikwa chini ya mti wa
    mwaloni ulioko chini ya Betheli. Kwa hiyo pakaitwa Alon-Bakuthi.
  bba-bba: Yɑm miyɑ Deborɑ wi u Rebekɑ nɔɔri birun di u ɡu. Mɑ bɑ nùn sikuɑ Betɛlin
    ɡuurun nuurɔ dɑ̃ɑ bɑkɑru ɡɑrun korɔ. Yen sɔ̃nɑ bɑ dɑ̃ɑ te sokɑ ɡɔɔ wurin dɑ̃ru.
  eng-KJVCPB: 'But Deborah Rebekah’s nurse died, and she was buried beneath Beth-el
    under an oak: and the name of it was called Allon-bachuth.'
  cpy-cpy: Ari okamaeri paerani Débora omperatapiintane Rebeca, ikiteetakiri antamimashiki
    okaakitapakira Bet-el. Iitakiro Jacob janta “Alón-bacut.”
  mpx-mpx: Debola, Lebeka wana totuwalali yovana toto ana tomatahikan, i aligaa to,
    inoke tuwana hi yamwiya abwakil bwabwatana alana ouk gabulanaa Betel labena yavanaa.
    Inoke abwakil o alana hi tun “Kahin Abwakilina.”
  wbp-wbp: Jakupu-kurlangu warlaljarlalpa nyinaja muturna yirdiji Tipuru. Wiri-manu
    Jakupu-kurlangu ngati-nyanu Ripika. Kuja Ripika palija, ngulajulpa Tipuru warrarda
    nyinaja-juku Jakupu-kurlangu warlalja-kurlu. Yuwayi, yinya muturna palijalku,
    ngulalu milyingka yirrarnu kanunju watiyarla kurrkapirla pirlingka kanunju Pijili-ngirli.
    Yirdi-manurla yinya ngurra ‘Yalana-Pakuju’.
  luo-luo: Debora, ma japit Rebeka notho kendo noyike e tiend yiend ober machiegni
    gi Bethel. Kuom mano nochak kanyo ni Allon Bakuth.
  meu-meu: Una negana ai, Rebeka ena hesiai hahinena, ladana Debora, Rebeka e vara
    negana amo isiaina e lao heniva hahinena, vada e mase. Bena Betele ai e guria,
    au helaḡana henunai; una gabu ladana e hatoa Alono-bakutu.
  npi-ULB: त्यहाँ रिबेकाकी धाई दबोरा मरी । त्यसलाई बेथेलनेरको फलाँटको रुखमुनि गाडियो
    । त्यसैले यसको नाउँ अल्लोन-बकुत राखियो ।
  yor-yor: Kò pẹ́ lẹ́yìn èyí ni Debora, olùtọ́jú Rebeka kú, a sì sin ín sábẹ́ igi
    óákù ní ìsàlẹ̀ Beteli. Nítorí náà a sọ ọ́ ní Aloni-Bakuti.
  emp-NTPO: Maʌ̃ Beteld̶e Deboráda jaid̶asia. Deborára Jacobo papa Rebeca wagabari
    basía. Jacoboba Deborára tʌb̶arisia Betel caita, bacuru droma nũmʌ edre. Maʌ̃
    bacurura trʌ̃ b̶ʌsia Alon-Bacut.
  ind-ind: Di tempat itu jugalah Debora, pengasuh Ribka, meninggal dunia. Dia dikuburkan
    di bawah pohon besar yang di dataran rendah dekat Betel. Sejak saat itu, pohon
    tersebut dinamai Alon Bakut.
  pes-OPCB: چند روز پس از آن، دبوره دایهٔ پیر ربکا مُرد و او را زیر درخت بلوطی در
    درهٔ پایین بیت‌ئیل به خاک سپردند. از آن پس، درخت مذکور را بلوط گریه نامیدند.
  ssx-ssx: Amba꞉ koto pateta꞉ mo hande hosiki ya꞉na꞉ kone mo Lepekana꞉ pa hameke e
    pokao hayeke wanda꞉ Debota homeeke handaa mo Bedele ka꞉wa꞉ nanema꞉ tilao mo pei
    teke ma꞉nda꞉ pa꞉ta꞉ hoimiki yeke handa bikita꞉ E̱ Ala꞉ Peie lemekeme.
  lcm-lcm: Eiang kapa, Debora kala mat, aina vopo aiveven ang ani Rebeka. Na kila
    amunai ani matmat ina neite ei lava ang e Betel. Na kila kin a ei ang ta Alon
    Bakut.
  aer-aer: Jacob-kenheke-artweye anyente aneke arelhe ampwe anthurre Deborah arritnye
    aneke. Rarle meye Jacob-kenhe Rebekah amangkelhe-ileke. Nhenge Rebekah-arle ilwekenge
    anteme, Deborah re anteme anetyarte Jacob-kenhe areyenge. Itne-arle Bethel itwele
    anetyartenge arelhe ampwe re ilweke, itne renhe iperteke arteke arne oak artnartengeke
    apwerte antherrtye Bethel-enge kweneke. Itne apmere renhe ileke “Allon Bacuth.”
    Allon Bacuth ileme “Anwerne artneke arne oak itwele.”
  tgl-ULB: Namatay si Debora, na tagapag-alaga ni Rebeka. Inilibing siya mula Betel
    sa ilalim ng kakayuhang puno, kaya tinawag itong Allon Bacuth.
  nop-nop: Kaŋ Lebeka’walaŋ tubuloda tam wou Debola adi uŋgoŋ kumumbuune Betele yokwet
    hapmeeneŋ bem muŋgohom mebiyeŋ wenefulagiŋ. Unduŋ tiŋa bem wou Allom Bakut yoguk
    indi’walaŋ mede foloŋ kobulabulaye muŋgohom.
  kca-kca: Щӑԓта Девора пӑрәс, Ревекка эсәмән ԓаптәм ими, Вефиль эԓты ныкԓы дуб йўх
    иԓпийән ԓўв лоттәман уԓ пӑ щи йўх Иаковән «Хŏԓԓәп дуб йўха» нэмәтса.
  cbu-NT: Anshutam tsap kusarangsin, Deborarini Rebek muchchur tsiparangiya. Anshuri
    Betelash tsapu yasinashsha puch mapuranganaya. Ashirucha, Akop anoo tsap, In tsap
    tanushshi, átu ísamarangiya.
  hui-hui: Ti dindi ogoniha hemigola Lebeganaga biabe bia haga wali mbira mini Debora
    berenego ogoningi ibu homene. Homayagola tigua ibunaga tingini Bedele tanonaga
    abene ni tagira ibiragohayagi ira timbuni mbira mini oga heago teneha hora hene.
    Ani hora howa tigua ira ogoni mini Dugu Bulene Oga Ira ka, laga hene.
  wrs-wrs: Doa diva wonavnamba, ungevlirinimba os dahana Deporamba, himba Reselna
    andranind unguvlirini avna. Dahanamba, di singvina timingra Betella murapeta.
    Noinda no timba osva sevrivna, wuo ovna.
  mya-mya: ရေ​ဗက္က​၏​အ​ထိန်း​ဒေ​ဗော​ရ​ကွယ်​လွန်​၍ ဗေ​သ​လ တောင်​ဘက်​ရှိ​ဝက်​သစ်​ချ​ပင်​အောက်​၌​အ​လောင်း
    ကို​မြှုပ်​လေ​သည်။ ထို​ကြောင့်​ထို​အ​ပင်​ကို``မျက်​ရည် ယို​ဝက်​သစ်​ချ​ပင်'' ဟု​နာ​မည်​မှည့်​လေ​၏။
  cbi-NTPO: Tsenmin Rebecanu washkemu shinbu Débora junu peyañu, ensina chi mumu panbeesha
    menla, Betel keesha. Tsejtu juntsa tenanu “Waanu Ensina Chi” mumu pula.
  bod-N: དེ་ཡང་རིབ་ཀཱའི་ནུ་ཞོ་མ་ཚབ་སྟེ་དི་བོ་རཱ་ཚེ་ལས་འདས༌ཤིང༌། པེད་ཨེལ་སྨད་ཕྱོགས་ཀྱི་བེ་ཤིང་གི་རྩར་དུར་དུ་སྦས་པ༌དང༌།
    བེ་ཤིང་དེའི་མིང་ལ་ཨ་ལུན་པཱ་ཀུད་ ཅེས་བཏགས༌སོ།།
  wsk-wsk: Se Deborah, Rebekah ko bitua imet aora, mu umu te kueram, se tam oak Bethel
    ko lete mu te duap ningi mutim tuguman. Ale tam nup beteman Allon Bakuth maman.
  kkl-kkl: Engkaogti tane wamekag anekoa Ribka nong ologhag agha piamog pahabog wamog
    kel Debora neneko tebaogpa, as Betel aneko mombolag sip kal nubunge wamogha mombolag
    sip sikog. Kal nubunge wamogpa, sikogag wamog kal eneko si “Engena kal” engkaog.
  sna-sna: Zvino Dhibhora, mureri waRabheka, akafa akavigwa pasi pomuouki mujinga
    meBheteri. Saka pakatumidzwa zita rokuti Aroni Bhakuti.
  spa-BLM: Murió Débora, la nodriza de Rebeca, y fue enterrada debajo de Betel, bajo
    la encina; y su nombre fue llamado Allon Bacuth.
  beu-beu: Betel aabang abung angu, te eele nu angu nehe ene maveng hula, Alon Bakut.
    Evengbanang tarang se hula, ꞌte eele bau-pei emanaꞌ. Ene aulang, se Ribka iva
    ababaning, ene Debora angu, aamina muse, nehe aing metma te angu iivang taloul
    angu ebele.
  cac-cac: An̈ejtona' ata' ix cham ix Débora, aton ix ilannac q'uib' ix Rebeca. Ix
    smucanem ix eb' d'a yich jun te' ji d'a slac'anil Betel chi'. Axo vin̈aj Jacob
    chi' ix sayan sb'i jun lugar chi', Te' Ji yic Cusc'olal, xchi.
  swh-ULB: Debora, mlezi wa Rebeka, akafa. Akazikwa chini kutoka Betheli chini ya
    mwaloni, hivyo ikaitwa Aloni Bakuthi.
  bel-bel: І памерла Дэвора, карміцелька Рэбэкі, і пахаваная ніжэй Вэтыля пад дубам,
    які і назваў Якаў дубам плачу.
  deu-ELBBK: Und Debora, die Amme Rebekkas, starb, und sie wurde begraben unterhalb
    Bethel unter der Eiche; und man gab ihr den Namen Allon Bakut.
  mbb-OT: Ne zutun, minatey si Debora he mid-uyamu zengan ki Rebeka. Ne ziyà ileveng
    sikandin te sihung te kayu he ulayan he ziyà te alug te Betel. Egngezanan haazà
    he kayu he Alon Bacut, he ke và egkeǥiya, “kayu he midsineǥawan.”
  msc-msc: Wo tuma, Debora sara, mɛn tun ka Rebeka lamɔ. Alu ka wo suu don jiriju
    do kɔrɔ Betɛli so dafɛ, ka jiri wo tɔɔ la ko An Ye Kasila Jiri Ɲin Kɔrɔ.
  mal-2015: റിബെക്കയുടെ ധാത്രിയായ ദെബോരാ മരിച്ചു, അവളെ ബേഥേലിന്നു താഴെ ഒരു കരുവേലകത്തിൻ
    കീഴിൽ അടക്കി; അതിന്നു അല്ലോൻ-ബാഖൂത്ത് (വിലാപവൃക്ഷം) എന്നു പേരിട്ടു.
  tuo-NT: Topʉta Rebecare coꞌteꞌco Débora wẽrĩco niwõ. Betel pʉꞌtoacã core niꞌcãgʉ̃
    yucʉgʉ encina wãmeticjʉjo docapʉ yaacãrã niwã. Jacob tore “encina dʉjarigʉ” pisucʉ
    niwĩ.
  gup-gup: Kaluk Deborah ngalbu Rebekah binahnani wanjh doweng, dja birrikukdudji
    kanjdji kurrulk oak, kaluk walemkah Bethel. Wanjh kunu birridulkngeykurrmeng “Kundulk
    kore birrinalkbuni”.
  met-met: Duwa mana longga baguba, baing Debora, hainga wasa mana Rebeka bungina
    wa gara kambagina ba, mati saing dikimang hawa mana xaiya ok wa hawa mana longga
    Betel. Binabu duxu xaiya ba Alon-Bakut.
  gvs-gvs: E niga Ribeka ina pákwana yoina Debora ikámasa go, alova gagaina asa Beteli
    kikina goi iitáoya, e unana goi sivaliwoge, tauna alovayana sivayou Aloni Bakuta.
  rmc-rmc: Andre oda časos muľa e Debora, la Rebekakri služka, savi la bararďa avri.
    Parunde la tel o dubos teleder le Betelostar. Ole duboske diňa nav „o Rovibnaskro
    Dubos“.
  nlg-nlg: Mi murina vaso eni, Deborah te mate, gaia na tinoni te pabea Rebekah tana
    bona gaia na gari pile. Ma gaira tara bekua sarana na ghai tara holoa nia na oak,
    tana boboko horu gea boko sughina Bethel. Ma vuivuni tana bongi keri me sara so
    itaeni, na ghai keri tara vahua nia Allon-bucuth.
  dgr-DOGNT: Rebekah nechà-lea ekò ts'èko Deborah yek'èdìı ı̨lèe sìı ełaı̨wo t'à Bethel
    gòyeh ts'ǫ̀ nıwà-le ts'ıcho gà wekw'ǫǫ̀ whetǫ. Eyıt'à eyı dèè Alon-Bakut gòyeh
    agį̀į̀là.
  pes-OPV: و دبوره دایه رفقه مرد. و او را زیر درخت بلوط تحت بیت ئیل دفن کردند، و آن
    را «الون باکوت» نامید.
  ron-1924: 'Дебора, дойка Ребекэй, а мурит ши а фост ынгропатэ май жос де Бетел,
    суб стежарул кэруя и с-а пус нумеле: „Стежарул жалей”.'
  ben-OBCV: তখন রিবিকার সেবিকা দবোরা মারা গেল এবং তাকে বেথেলের বাইরের দিকে একটি ওক
    গাছের তলায় কবর দেওয়া হল। তাই সেই স্থানটির নাম রাখা হল অলোন্-বাখুৎ।
  lex-lex: La'pa Ribka in liahunu nanni Debora nmati, dewade rtamnia la'a Betel tawnu,
    la'a au lawna ida nayanni, pede riy rweta la au lawna yapolu-yatniani.
  rgu-rgu: Naneneaꞌ no koro Betel, hapu ai-huu inaꞌ esa, fo lahenda feen nade, Alon
    Bakut. Sosoa na nae, ‘ai-huu boreuꞌ’. Aihuuꞌ a nade ria, nana huu Ribka maman
    fo anutu ni a, nade Debora, maten de ratoin neuꞌ ai ria huu na.
  som-som: Markaasaa Debooraah oo Rebeqah midiidinteedii ahayd dhimatay, waxaana lagu
    aasay Beytel geedka hoostiisa; meeshaas magaceediina waxaa loo bixiyey Alloon
    Bakuud.
  lat-VUC: 'Eodem tempore mortua est Debora nutrix Rebeccæ, et sepulta est ad radices
    Bethel subter quercum: vocatumque est nomen loci illius, Quercus fletus.'
  aoi-aoi: Ngalaja yingi-jungwa arakba Ribeka-langwa dadikuminuwar•duwar•da didarringka
    dadimikirra Debura. Aburraja kembirra narringa-wilyaka dadikijungwa adirrungwarnu-wa
    eka nuw-angkarrinu-murruwa arrirra dalada biya narringa-yindirruwarna dakina akina-manja
    eka arrawa. Biya akina eka Bedela-manja akwudangwa narri-yengbijuwama “Eka Nangwadeyinumurrumanja”
    emikirra.
  eng-ASVBT: 'And Deborah Rebekah’s nurse died, and she was buried below Beth-el under
    the oak: and the name of it was called Allon-bacuth.'
  mna-mna: Yakop ziŋan wal kini timbotmbot su kar Betel, mi Debora ta mbesooŋo moori
    ki Rebeka na, imeete. To titwi i su ke biibi uunu ta igarau pa kar na. Tana tipaata
    ke tana zaana be “ke ki tiŋiizi.”
  ita-1885: 'E Debora, balia di Rebecca, morì, e fu seppellita al disotto di Betel,
    sotto una quercia, la quale Giacobbe nominò: Quercia di pianto.'
  eng-LXXUP: And Deborah, Rebekah’s nurse, died, and was buried below Bethel under
    the oak; and Jacob called its name, The Oak of Mourning.
  eng-ULB: Deborah, Rebekah's nurse, died. She was buried down from Bethel under the
    oak tree, so it was called Allon Bakuth.
  spa-VBL: Deborah, la enfermera de Rebeca, murió y fue enterrada bajo el roble cerca
    de Bethel. Así que se le llamó “el roble del llanto”.
  fra-_FOB: Et Débora, nourrice de Rébecca, mourut; et elle fut ensevelie au-dessous
    de Béthel, sous le chêne, qu'on appela Allon-Bacuth (chêne des pleurs).
  mal-mal: റിബെക്കയുടെ പോറ്റമ്മയായ ദെബോരാ മരിച്ചു, അവളെ ബേഥേലിനു താഴെ ഒരു കരുവേലകത്തിൻ
    കീഴിൽ സംസ്കരിച്ചു; അതിന് അല്ലോൻ-ബാഖൂത്ത്എന്നു പേരിട്ടു.
  urd-GVR: Wahāṅ Ribqā kī dāyā Daborā mar gaī. Wuh Baitel ke junūb meṅ balūt ke daraḳht
    ke nīche dafn huī, is lie us kā nām Allon-bakūt yānī ‘Rone kā Balūt kā Daraḳht’
    rakhā gayā.
  suz-BL: मेना रेबेका कली कोव़ब देबोरा बेक्‍माक्‍त। मिनु मेको कली बेथेल आ नेक्‍था,
    रवा आगामी थिम्‍मे बाक्‍त। मेको कली याकूबम अल्‍लोन-बकुथ नें वोदा बाक्‍त। मेको आ
    अर्थ ङाक्‍चा ङा रवा बाक्‍ब। उत्‍पत्ती २४:५९
  ita-1927: Allora morì Debora, balia di Rebecca, e fu sepolta al di sotto di Bethel,
    sotto la quercia, che fu chiamata Allon-Bacuth.
  ckb-ckb: دەڤۆرای دایەنی ڕڤقە مرد، لەژێر دار بەڕووەکەی خوار بێت‌ئێل نێژرا. ئەو شوێنەش
    ناونرا ئەلۆن باکوت.
  eng-BBE: 'And Deborah, the servant who had taken care of Rebekah from her birth,
    came to her end, and was put to rest near Beth-el, under the holy tree: and they
    gave it the name of Allon-bacuth.'
  crx-NTPO: '''Et Deborah, Rebekah yuba ne''ut''en-un, dazsai. Nyo Bethel ''on yo
    nyoo duchun oak ndi ''i hicheh ''ahuyalhti. ''Et Allon Bacuth huwhutni.'
  kan-OKCV: ಆಗ ರೆಬೆಕ್ಕಳ ದಾದಿಯಾಗಿದ್ದ ದೆಬೋರಳು ಮರಣಹೊಂದಿದಳು. ಬೇತೇಲಿನ ಕೆಳಗಿದ್ದ ಏಲಾ ಮರದ
    ಬುಡದಲ್ಲಿ ಆಕೆಯನ್ನು ಹೂಳಿಟ್ಟರು. ಆ ಸ್ಥಳಕ್ಕೆ ಅಲ್ಲೋನ್ ಬಾಕೂತ್ ಎಂದು ಹೆಸರಾಯಿತು.
  bbb-bbb: Areme rade bara Debora bara ije Rebeka ifejamo ije fu baronemoga bu abena
    Betero ijia ine Oki ije manino zinume una ikine ijia mako rui. Ijadufuo are ije
    Jekafu fu abe ive ina kuae, Ine bu ijia niraena oefiane abeva ijeno kuae.
  tam-2017: ரெபெக்காளின் தாதியாகிய தெபொராள் இறந்து, பெத்தேலுக்குச் சமீபமாயிருந்த ஒரு
    கர்வாலி மரத்தின்கீழ் அடக்கம் செய்யப்பட்டாள்; அதற்கு அல்லோன்பாகூத் என்னும் பெயர்
    உண்டானது.
  spa-RV-1909: 'Entonces murió Débora, ama de Rebeca, y fué sepultada á las raíces
    de Beth-el, debajo de una encina: y llamóse su nombre Allon-Bacuth.'
  ron-BTF: Dar Debora, dădaca Rebecăi, a murit şi a fost îngropată la poalele Betelului,
    sub un stejar; şi acestuia i s-a pus numele Alon-Bacut.
  eng-WEBP: Deborah, Rebekah’s nurse, died, and she was buried below Bethel under
    the oak; and its name was called Allon Bacuth.
  eng-FBV: Deborah, Rebekah's nurse, died and was buried under the oak near Bethel.
    So it was named “the oak of weeping.”
  nld-1939: Daar stierf Debora, de voedster van Rebekka; zij werd begraven bij Betel
    onder de eik, die hij daarom Klaageik noemde.
  nch-BL: Nojquiya nopona mijqui Débora, nopa sihuat cati quimocuitahuijtoya Rebeca.
    Huan quitalpachojque itzinta se ahua cuahuit nechca Belén. Huan Jacob quitocaxti
    nopa cuahuit Alónbacut. (Alónbacut quinequi quiijtos Ahuat Campa Nochi Chocaque.)
  tfr-NTPO: Eshko ga Rebeca daga Débora l̈i wol̈ono, ga jnena l̈ok kl̈ung roshko,
    kjor jong kësbang eshko l̈i dirko, ga kjok eshko kowara Jacobdë beno Alón Bacut.
  vie-1934: Khi đó Đê-bô-ra, mụ vú của Rê-be-ca, qua đời, được chôn thân dưới thành
    Bê-tên tại gốc dẻ bộp; nhân đó người ta gọi là cây A-lôn-Ba-cút.
  hin-CV: उसी समय रेबेकाह की धाय दबोरा की मृत्यु हो गई, उसे बेथेल के बाहर बांज वृक्ष
    के नीचे दफ़ना दिया. उस वृक्ष का नाम अल्लोन-बाकूथ रखा गया (अर्थात् रोने का बांज
    वृक्ष).
  eng-OURB: Deborah, Rebekah [Securely bound]’s nurse, died, and she was buried below
    Beth-el [House of God] under the oak; and its name was called Allon Bacuth.
  spa-BES: Y Débora, sierva que había cuidado de Rebeca desde su nacimiento, llegó
    a su fin, y se detuvo cerca de Bet-el, debajo del árbol santo, y le pusieron el
    nombre de Alón Bacut.
  tdx-tdx: Nihomake eo t’i Deborae, mpiatra’ i Ribkae, vaho naleveñe ambane’ ty kile
    ambane’ i Betele ao; le nanoe’e Alòne-Bakòte.
  vid-vid: Debola chitumagwa wa Lebeka nakabagama, nakatiligwa hasi ha igodi lilinguchemigwa
    mwaloni nzingo ya kusini mwa Beteli. Lelo Yakobo nakahachema honhu aho Aloni-bakuti
    ilinguzeleka ibuyu lya kuzapila.
  pwg-pwg: Nani dobunai imakamakai na Rebeka kana koyakoyagha kana vava Debora irabobo.
    Tuna kubiine inae Betel baranai ‘oak’ kiina imiimiiri na rogunai idogoi ma dobuna
    ivi vavei ‘Alon Bakuti.’
  eng-OKE: And Deborah, the nurse of Revekah, died, and was buried below Bethel, in
    the declivity of the vale; and he called the name of it, The vale of weeping.
  tha-KJV: ฝ่ายพี่เลี้ยงของนางเรเบคาร์ ชื่อเดโบราห์​ก็​ถึงแก่​ความตาย เขาฝังศพไว้​ใต้​ต้นโอ๊กใต้เบธเอล
    เขาเรียกต้นไม้นั้​นว​่า อัลโลนบาคูท
  por-BR-2018: 'Então morreu Débora, ama de Rebeca, e foi sepultada às raízes de Betel,
    debaixo de um carvalho: e chamou-se seu nome Alom-Bacute.'
  bco-bco: Iyo꞉ a꞉na sen amio꞉, Debola, La꞉ba꞉ga elo꞉ ha꞉lu amilo꞉ fofo꞉ ka꞉isale
    a꞉no꞉ sowabiki, Betel hen a꞉namio꞉ ba꞉mo꞉wa dali alifa꞉. A꞉la꞉fo꞉ko꞉lo꞉ iliyo꞉
    ba꞉ a꞉no꞉ Alon Bakut a꞉la꞉wikilo꞉.
  deu-ELO: Und Debora, die Amme Rebekkas, starb, und sie wurde begraben unterhalb
    Bethel unter der Eiche; und man gab ihr den Namen Allon Bakuth.
  ktm-ktm: Rebekah ti kelye-en homou rangan Deborah. Deborah imet pe su hedoni iy
    idu kendrun kei he-ei rangan ok, odo kup ea odo Betel. Ile pe sa henewuyen ile
    ‘Kei odo Ndrileng.’
  caa-caa: 'Y jax taca tama e lugar era tiaꞌ chamay e Débora xeꞌ jax e ixic xeꞌ cay
    ucojco e Rebeca ixnix e tiempo, y umuquiobꞌ yebꞌar inteꞌ chꞌoror teꞌ xeꞌ war najtir
    cora tama e chinam Betel. Y tamar era e Jacob uturbꞌa ucꞌabꞌa e lugar era: “E
    chꞌoror teꞌ tuaꞌ e aruar.”'
  eng-WYC-2018: Deborah, the nurse of Rebecca, died in the same time, and she was
    buried at the root[s] of Bethel, under an oak, and the name of the place was called
    The Oak of Weeping. (And Deborah, Rebecca’s nurse, died at that time, and she
    was buried south of Bethel, under an oak tree, and that place was called Allonbachuth.)
  epo-epo: Tiam mortis Debora, la mamnutrintino de Rebeka, kaj oni ŝin enterigis apud
    Bet-El, sub la kverko. Kaj tiu loko ricevis la nomon Alon-Baĥut.
  uig-PIN: Riwkaⱨning inik’anisi Dǝboraⱨ bolsa xu yǝrdǝ alǝmdin ɵtti. U Bǝyt-Əlning
    ayiƣidiki dub dǝrihining tüwidǝ dǝpnǝ ⱪilindi. Bu sǝwǝbtin xu dǝrǝh «Yiƣa-Zarning
    dub dǝrihi» dǝp ataldi.
  beo-beo: 'Lebega ea hawa: hamosu uda amo Debola da amoga bogoi. Ea da:i hodo ilia
    da ‘ouge’ ifa Bedele sogebi amoga ga (south) dialu, amo hagudu uli dogone sali.
    Amaiba:le, amo ifaga ilia da ‘Disu Ouge Ifa’ dio asuli.'
  tpi-OTNT: Na Debora, wokmeri bilong Rebeka, em i dai long taim ol i stap long dispela
    hap, na ol i planim em aninit long wanpela bikpela diwai i stap long hap saut
    bilong taun Betel. Olsem na ol i kolim nem bilong dispela diwai olsem, “Diwai
    bilong krai.”
  hau-SA: To, Debora, ungozomar Rebeka ta rasu aka kuma binne ta a ƙarƙashin itacen
    oak, ƙasa da Betel. Saboda haka aka kira wurin Allon Bakut.
  udu-udu: Dhala Dabuurah jin ta’da manhila Rip̱ka mo a’di iwuki’d mo dhala yim a’di
    kankunu mo e ’peny cwa ma c̱aww e mo jin di’d ka luŋgu’b ki Pam Beeṯ/iil mo. Wakan
    a’di iyuḵkunu a’di gway mo ka Alluun Bakuut mo.
  uig-LAT: Riwkahning inik’anisi Deborah bolsa shu yerde alemdin ötti. U Beyt-Elning
    ayighidiki dub derixining tüwide depne qilindi. Bu sewebtin shu derex «Yigha-Zarning
    dub derixi» dep ataldi.
  nde-nde: UDibhora, umlizane kaRabheka wafa, wembelwa ngaphansi komʼOkhi ngezansi
    kweBhetheli. Yikho yathiwa yi-Aloni Bhakhuthi.
  ton-ton: Pea naʻe pekia ai ʻa Tepola ko e tauhi ʻo Lepeka, pea naʻe tanu ia ʻi Peteli,
    ʻi he lalo oke; pea naʻe fakahingoa ʻae potu ko ʻAlonipakuti.
  ces-1613: Tehdy umřela Debora, chovačka Rebeky, a pochována jest pod Bethel, pod
    dubem; i nazval jméno jeho Allon Bachuth.
  eko-eko: Deebora, yaaya wa Rapekha khufwa, khuzikhiwa kharipu ya Beetele nshini
    wa muutthi nwulweene oniittheliwaaye Alooni-Pakuuti.
  nss-nss: Pwen iyamulan hape, Teporah, pihin para poya mbulya Repekah, imat iro hape
    ariya. Pe huroni yiy iro pahandra kei namandran hakou ngalan hok iyapwen te kup
    para kol Petel. Ndroiyin ara ko pe hupohowe ngala kei ara, “Kei para ndriyang.”
  eng-WMB: Deborah, Rebekah’s nurse, died, and she was buried below Bethel under the
    oak; and its name was called Allon Bacuth.
  tam-TCV: ரெபெக்காளின் மருத்துவச்சி தெபோராள் இறந்து, பெத்தேலுக்கு அருகிலுள்ள கர்வாலி
    மரத்தின்கீழ் அடக்கம்பண்ணப்பட்டாள். அந்த இடத்திற்கு அல்லோன் பாகூத் எனப் பெயரிடப்பட்டது.
  ceb-ULB: Si Debora, nga nag-atiman kang Rebeca, namatay. Gilubong siya didto sa
    ubos gikan sa Betel ilalom sa tugas nga kahoy, busa gitawag kini nga Allon Bacut.
  mkn-mkn: Deka deng kampong Betel, ada satu pohon bésar yang orang kasi nama Alon
    Bakut. Dia pung arti ‘pohon makarereu’. Dia dapa itu nama, tagal waktu Ribka pung
    mama koko, nama Debora, mati, dong kubur sang dia di bawa itu pohon.
  pol-UBG: Wtedy umarła Debora, mamka Rebeki, i została pogrzebana przy Betel pod
    dębem. I nazwano go Allon-Bachut.
  agr-agr: Nunú nugkanum Débora Rebecan kuitamajakua nunú jakauwai. Nunikmatai Betel
    jegattak numi Encina wakentin ukusajui. Dutika Jacob nunú nugkan, “Encinanum buutbau”
    adaikauwai.
  kyc-kyc: Orepekana kendemande enda Depora doko kumuyasa isa oke renge yuu Betele
    dokona malu pipala isa doko king Ee Lenge Isande, leyami.
  urd-GVU: وہاں رِبقہ کی دایہ دبورہ مر گئی۔ وہ بیت ایل کے جنوب میں بلوط کے درخت کے
    نیچے دفن ہوئی، اِس لئے اُس کا نام الّون بکوت یعنی ’رونے کا بلوط کا درخت‘ رکھا
    گیا۔
  deu-1912: Da starb Debora, der Rebekka Amme, und ward begraben unterhalb Beth-El
    unter der Eiche; die ward genannt die Klageeiche.
  ntj-ntj: Nyangka ngurra palunyangka minyma pampa yini Tipuranya mirrirringu. Minyma
    tjiinya Tjayikapaku ngunytju Ripakanya purlkarnu, palunyanya mirrirringu. Nyangka-ya
    mirri katingu tjawarnu tjurnutjunu warta purlkanyangka. Palunyalu-ya warta palunyanya
    tjapirnu yini Warta-yulanya, tjiinyamarntu-ya warta palunyangka yularranytja.
  row-row: Deka no kambo Betel, hambu hau huu ineꞌ esa atahori rae Alon Bakut. Sosoa
    na ‘hau ngganggaet’. Ara babꞌae raꞌo naa, huu leleꞌ Ribka ina mana oꞌo na, naran
    Debora, mate, ara raꞌoi e sia hau huuꞌ naa raeꞌ.
  kan-2017: ಅಲ್ಲಿ ರೆಬೆಕ್ಕಳ ದಾಸಿಯಾದ ದೆಬೋರಳು ಸತ್ತು ಹೋದಾಗ, ಅವರು ಆಕೆಯನ್ನು ಬೇತೇಲಿನ ತಗ್ಗಿನಲ್ಲಿರುವ
    ಅಲ್ಲೋನ್ ಮರದ ಬುಡದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಆ ಸ್ಥಳಕ್ಕೆ ಅಲ್ಲೋನ್ ಬಾಕೂತ್ ಎಂದು ಹೆಸರಿಟ್ಟರು.
  ena-ena: Heŋ hɨniavɨdaci Lebeka dɨ migɨla migɨla hɨsɨŋ iamɨgali Debola agaŋ heŋ
    ala hɨmami. Hɨmɨci kɨlɨ hekɨlɨ Betelɨ hɨbɨlɨ mɨgiŋ fipɨ ium kɨlikɨli lagulama
    hɨniadami agadɨ lɨhu heŋ mavavɨla hudavɨmi. Hameŋ sadaŋ kɨlɨ agadɨ ibi lamavɨla
    abavɨmi. Ilɨhiŋ hɨsɨŋ kɨlɨ uavɨmi.
  tgo-tgo: Mbaŋa vambe thɨ yakuyaku Betel ghadidiye kaero Debora iye elaghɨsarɨ moli,
    i mare. Elaghɨniye va Rebeka gharanjimbunjimbu mbaŋa iye vamba ŋgama vara. Thɨ
    beku e umbwa Alon e rɨghe Betel na bode. Iya kaiwae thɨ uno idae “Umbwa Ouk Randarandaniye.”
  yap-yap: Yarif rok Rebekah ni Deborah e yim’ min k’eyag ngatan bake gek’iy ni oak
    ko yumuch u Bethel. Ma aram min tunguy fithngan ni “Oak ko miyor.”
  tet-tet: Kreꞌis leo Betel, no ai huun boot ida naran Alon Bakut. Lia isin naꞌak,
    ‘ai tanis hadeꞌun aan’. Ai naran nunia, tan Ribka inan haliku naran Debora, mate,
    hotu sia nakoi nia iha ai nia ohak.
  hlt-MCSB: Rebekah kah cakhoem Deborah a duek vaengah khaw Bethel kungdak kah thingnu
    hmuiah a up tih a ming te Allon Bakuth la a khue.
  mdy-ETH: ዒኢካ ዒርቢቃኮ ማዾ ማዻ ዲቦራ ጎዖዛ ሃይቄኔ፤ ዒዛ ቤኤቴኤሌኮ ዓባ ኬስኪ ጌላሢኮ ዾኦሎ ዛሎና ዓኣ ሻኣባሢ ዴማ
    ዱኡቴሢሮ፥ ዬይ ሚፃሢ ዬኤፒ ሻኣቢ ጌይንቴኔ።
  twi-ASANTE: Yei akyiri no, Debora a ɔyɛ Rebeka bagyegyefoɔ no wuiɛ, ma wɔsiee no
    wɔ odum bi a ɛwɔ Bet-El bɔn mu no ase. Ɛfiri saa ɛberɛ no, wɔtoo beaeɛ hɔ edin
    Alon-Bakut, a asekyerɛ ne Agyaadwotwa Dum.
  bhl-bhl: Biim ka teliw ding bakate, Elebeka um auk non diumsu waneng Debola u kuansu
    kale. Kuanui, i ulo Betel abiw em ais sel mak em mit ka kel wamkusiliw kale. Wamkuko,
    ais sel beem wiin e “Alonbakut”, dangsiliw kale.
  con-NTPO: Toya'caen tse'ttinga tsu Rebecama coira'su pushesu, Débora'qque pa. Pasi
    Betel pporotssi'su roble quini'jin tsosiccunga a'tu'fa'cho. Jacobja tse'ttima
    inisian “Roble quini'jin inamba'tti.”
  eng-WEBU: Deborah, Rebekah’s nurse, died, and she was buried below Bethel under
    the oak; and its name was called Allon Bacuth.
  bnp-bnp: E Debora, a vora ngatavine ne Rebeka i mate vonga, lakea i tanua na taruna
    kai a ok na tabeke mule puru ne Betel. Ni gale liu a kai iea “A Kai ni Tangi.”
  wal-wal: Ribiqo dichchiya Deboora yan haiqqaasu; Beeteeleppe hirkkiira de7iya wolaa
    garssan a moogettaasu; hegaa gishshau he mittaa sunttai Yeehuwaa Wolaa geetettiis.
  mgh-mgh: Ahokhwa Teepora, karumeya a Repeka, ni ahovithiya vakhiviru nuPeteli vathi
    waya mooko ni ahovaha ncina na Alompakuti.
  acu-NT: Nuniangka Rebeca wainiuri Débora naartin jakamiayi. Tura jakamtai, Betelnum
    jeatak numi encina tutai wajamunam iwiarsarmiayi. Tura asaramtai nu numikia “juutmiu
    numi” inaikiarmiayi.
  spa-PDDPT: Entonces Débora, ama de crianza de Rebeca, murió. Fue sepultada en la
    parte baja de Bet-ʼEl, debajo del roble, y Jacob lo llamó Roble del Llanto.
  gun-gun: Ha'e py omano Rebeca mongakuaare Débora. Ha'e ramo onhono porã Betel guy
    katy carvalho hi'aĩ va'e guy py. Ha'e va'e yvyra omboery Alom-Bacute.
  agu-BL: Ncha'tz tul yi jun ama'la'tz, cho'n quime'n yi jun xna'n yi na bi'aj Débora
    yi mos Rebeca. Cho'n tzun mukxe'ntz cya'n tzak' jun wi' bakch yi attz nakajil
    Betel. Nin oc tk'ol Jacow yi bi' yi jun ama'la'tz tetz “Yi jun wi' bakch kale
    baje't bis o'kl.”
  eng-PEV: At that time, there was a woman called Deborah in Jacob’s camp. She used
    to look after Jacob’s mother Rebekah, at the time when Rebekah was a little girl.
    Now Deborah was very old, and she died. So Jacob’s mob buried Deborah’s body under
    a big tree, near Bethel. And they called it Allon Bakuth. That name means big
    tree where they cried.
  ilo-ULB: Ni Deborah, a mangay-aywan kenni Rebecca ket natay. Naitabon isuna idiay
    Betel iti sirok ti kayo a lugo, isu a naawagan dayta nga Allonbacuth.
  kpg-kpg: Deborah, go di hege ahina madua Rebecca, guu made, gaa danu i lala di laagau ‘oak’
    i bahi i ngaaga Bethel. Deelaa di hai di laagau deelaa ne hagaingoo bolo di “Laagau ‘Oak’
    o di Madatangi.”
  uig-ARA: رىۋكاھنىڭ ئىنىكئانىسى دەبوراھ بولسا شۇ يەردە ئالەمدىن ئۆتتى. ئۇ بەيت-ئەلنىڭ
    ئايىغىدىكى دۇب دەرىخىنىڭ تۈۋىدە دەپنە قىلىندى. بۇ سەۋەبتىن شۇ دەرەخ «يىغا-زارنىڭ
    دۇب دەرىخى» دەپ ئاتالدى.
  bsp-bsp: Kɔ Debora, wəran nwɛ ɛnadusum Rebeka mɔ, efi. K'awup kɔ Betel tantɔf, nde
    aŋkiri dəntɔf nŋɛ awe tewe ta «Kətɔk ka Mɛŋcər» mɔ.
  mbs-mbs: Nematay kidoen si Debora tapay migtonggò ki Rebecca te pegkemengisù din,
    aw inlebeng se lawa din doton te olayan medapag te Betel. Yan se doun te iningedanan
    iyan Olayan te Pegkelag.
  tof-tof: I Betelóm nóma ngyabenónóp, Deborra ugón nurrótókórr, Rrebekan zaget kol,
    oya ngóyón aip. I oya ouk nugup murrdü we ulungóp Betel basirr malubarrdóbóna.
    Da Zeikob ene poko ngi we ngyesilürr Alon Bakut.
  sus-sus: Rebeka xa di masuxui Debora naxa faxa. E naxa a ragata Beteli mabiri wuri
    belebele na dɛnnaxɛ. Na wuri belebele xili nɛ «wa tide.»
  pon-2006: Depora, lih me kin apwahpwalih Repeka, eri mehla oh seridi pahn tuhke
    ohk pwoat pahnengin Pedel. Iei me tuhkeo adanekihki “Ohk en Mwahiei.”
  jae-jae: Ma Rebekanê jaomwagao Debora gêmac êndu ma sêsuŋ eŋ gêc kamem, taŋ kêkô
    Betel ŋalabu naŋ, ŋaajuŋ. Ma êsêac sêsam ka tau gebe “Kamem Taŋiboa.”
  ksd-ksd: Ma Debora, a tultul na vavina kai Rebeka, i ga mat, ma di ga punang ia
    maravai Betel, ta ra vavai na iban; ma dia ga vatang ra iangina ba Alon-Bakut.
  tur-YTC: Rebeka'nın dadısı Debora öldü ve Beytel'in alt tarafındaki meşe ağacının
    altına gömüldü. Oraya Allon-Bakut (Yas meşesi) adı koyuldu.
  bel-N: I памерла Дэвора, нянька Рэбэкі, і была пахаваная ніжэй Бэтэлю пад дубам,
    і названа імя ягонае “Дуб плачу”.
  grc-BRENT: Ἀπέθανε δὲ Δεβόῤῥα, ἡ τρόφος Ῥεβέκκας, καὶ ἐτάφη κατώτερον Βαιθὴλ ὑπὸ
    τὴν βάλανον· καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα αὐτῆς, βάλανος πένθους.
  ind-AYT: Lalu, Debora, pengasuh Ribka, mati di sana dan dia dikuburkan di bawah
    Betel, di bawah pohon tarbantin sehingga namanya disebut “Alon-Bakut”.
  lid-lid: Ma badih ta tondrok ta Rebeka nyaran Debora badeh imek, eme ahi iy badeh
    udu loboho kum ta Betel baha kei o-uk. Ma tondrohani loboho doh badeh, Alon Bakut,
    “Kei o-uk ndrahu ndrelen.”
  nya-nya: Debora mlezi wa Rakele anamwalira komweko nayikidwa mʼmanda pansi pa mtengo
    wa thundu cha kumunsi kwa Beteli. Choncho panatchedwa Aloni-Bakuti (mtengo wamaliro).
  hrv-hrv: Tada umre Rebekina dojilja Debora te je sahraniše pod Betelom, pod hrastom,
    koji se otad zove “Tužni hrast”.
  mps-mps: Tama Debora, te Rebekago sę polobadu yali we, aga isai, tama augwaligo
    aga te Betelde te genuai ni dologode pubulai. Tama augwaligo te ni nogi poali,
    ‘Tede gela wali ni dao,’ te po wai.
  llg-llg: Dekak no nggolo Betel, hambu ai ina esa, fo hataholi la, ala foin nade
    Alon Bakut, fo ndia ndandaan nae, ‘ai makaleleuk’. Ana hambu nadek ndia, huu Ribka
    ina kokoꞌon, nade Debora, maten, de latoin neme ai ndia huun.
  tpi-tpi: Na Debora, wokmeri bilong Rebeka, em i dai long taim ol i stap long dispela
    hap, na ol i planim em aninit long wanpela bikpela diwai i stap long hap saut
    bilong taun Betel. Olsem na ol i kolim nem bilong dispela diwai olsem, “Diwai
    bilong krai.”
  dan-1931: Så døde Rebekkas Amme Debora, og hun blev jordet neden for Betel under
    Egen; derfor kaldte han den Grædeegen.
  vie-OVCB: Đê-bô-ra, vú nuôi của Rê-bê-ca, qua đời và được an táng tại Bê-tên, dưới
    gốc một cây sồi mang tên là A-long-ba-cúc.
  lbk-lbk: Isnan akhes kawadcha ischi ya ket ay natey nan in-ina ay kafachang Rebecca
    ay si Debora, ya inkaobcha siya is kapoon nan kaew is apet ambagatan id Betel.
    Et nginadnan Jacob akhes ischi is Kaew si Akha.
  guj-2017: રિબકાની સંભાળ રાખનારી દાઈ દબોરા મૃત્યુ પામી. તેને બેથેલ પાસે એલોન વૃક્ષ
    નીચે દફનાવામાં આવી તેથી તે વૃક્ષનું નામ એલોન-બાખૂથ રાખવામાં આવ્યું.
  byr-byr: '@see-verse:GEN.035.007'
  awx-awx: Tiwänä Jekopde mingä Rebekale puyä äminu Debora une kupän, pa kupäha bimä
    Betelde amusikäwut yiwixak däkäne kwayikin. Kwayike pa undäkä umanä “Alon-Bakut”
    yang inikin.
  pon-2006A: Depora, lih me kin apwahpwalih Repeka, eri mehla oh seridi pahn tuhke
    ohk pwoat pahnengin Pedel. Iei me tuhkeo adanekihki “Ohk en Mwahiei.”
  por-BRBSL: Deborah, enfermeira de Rebekah, morreu, e foi enterrada abaixo de Betel
    sob o carvalho; e seu nome foi chamado Allon Bacuth.
  cth-cth: Rebekah ka awmkhaikung Deborah hah a due teh, khoungroe rahim e bengkengkung
    rahim vah a pakawp awh. Hottelah hoi hote bengkeng e a min teh Allon Bakuth telah
    ati awh.
  twi-twi: Eyi akyi no, Debora a ɔyɛ Rebeka bagyigyefo no wu ma wosiee no wɔ odum
    bi a ɛwɔ Bet-El bon mu no ase. Efi saa bere no, wɔtoo beae hɔ din Alon-Bakut,
    a ne nkyerɛase ne Agyaadwotwa Dum.
  hlt-hlt: Rebekah kah cakhoem Deborah a duek vaengah khaw Bethel kungdak kah thingnu
    hmuiah a up tih a ming te Allon Bakuth la a khue.
  tbz-SIM: Kɛ̀ Deborɑɑ, Debekɑɑ kóo yuɔ̀rìi kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Betɛɛdi tɑkɛ́, mutie
    diɛmù mɑmù yuu, bɛ̀ tu mù yɛdɑbùò nkɔ̃mu.
  msy-2020: Ezɨ dughiar kam Rebekan ingangarir amizim Debora areme, amizir kam fomɨra
    Rebeka aghɨrimra itima, an an gari. Ezɨ me dughiar kamɨn ikiava, sautɨn amadaghan
    Betelɨn nguibamɨn boroghɨn temer ekiamɨn apengan anefa. Egha me temer kam ziam
    a gatɨgha ghaze, “Azirakam Gamir Temem.”
  txq-txq: Deka no nggorok Betel, hambu ai huu moꞌok esa, hatahorir foin nade, Alon
    Bakut. Sosoa-ndandaan ‘ai huu makarereuk’. Ana hambu nadek naa, nahuu neu Debora
    fo Ribka ina mana koꞌon maten, ara ratoin neu ai huuk naa taen.
  aaz-aaz: Anpaumaak kuan Betel, anmuiꞌ hau uuꞌ kouꞌ goes reꞌ atoniꞌ nakaanb ee, Aron
    Bakut. In aꞌmoufn ii nak, ‘hau meꞌ-meꞌur’. In napein kanaf naan, natuin oras bi
    Ripka in bifee atitus, es reꞌ bi Debora nmaet, sin nsuub ee nbi hau naan in uun.
  azb-azb: Rivqanın dayəsi Devora öldü. Onu Bet-Elin aşağısında olan palıdın altında
    basdırdılar. Oranın adını Allon-Bakut qoydular.
  eng-DBY: And Deborah, Rebecca's nurse, died; and she was buried beneath Bethel,
    under the oak; and the name of it was called Allon-bachuth.
  hin-2017: और रिबका की दूध पिलानेहारी दाई दबोरा मर गई, और बेतेल के बांज वृक्ष के
    तले उसको मिट्टी दी गई, और उस बांज वृक्ष का नाम अल्लोनबक्कूत रखा गया।
  wol-KYG: Foofa itam la Debora, ma daa nàmpal Rebeka, faatoo, ñu suul ko ca taatu
    garab gu mag ga ca wetu Betel. Ñu tudde garab ga Alon Bakut (mu firi Garabu jooyoo).
  swp-swp: Na Debora, Rebeka tauabihelaina, ie mate, to se tore Beteli eai, oeagi
    lailai paana eai. Abo oea wa esana se tore Alona‐bakuta.
  bjr-bjr: Miqi qimasee miqoo marufanoo Reebeeka nammarina ainainira maanaaqa Deebooraa
    nammarifa kuqufufaqa arookasa ameemaanai suani afu ataaqee qaannai Beeteera maqusa
    dinni atinai akundaqau. Akundamasee mi maqusana auqureenoo ikiraqara saqari fee
    qiqau.
  eng-YLT: And Deborah, Rebekah's nurse, dieth, and she is buried at the lower part
    of Bethel, under the oak, and he calleth its name 'Oak of weeping.'
  heg-NTPO: Dani nol iung Betel la, muik kai ina tene mesa, man atuli las ngali Alon
    Bakut, man nahin na noan ‘kai ina in kamusang’. Un ngali maan na ela, undeng dedeng
    Debora mate ka, oen puan un se kai ina na leon na. Debora na mo, Ribka ina in
    sole ka.
  ptu-ptu: Etam too mate Debora indo to si umpaliaha Ribka anna dilamum dio too' kaju
    tumalumbum ma'sanga, sau'na kota ia too. Iam too anna si diuaammi Too' Kaju Uwai
    Mata.
  bzd-NTPO: E' ukuöki̱ ta̱ ká̱ e' a̱ Rebeca kkö'nukwak bak kiè Débora, e' blënewa̱
    ta̱ inú bléwa̱rakitö kós klö̀ te̱r ee̱ e' diki̱a̱. Kal e' te̱r ká̱ kiè Betel e'
    o̱'mik. Jacob tö ká̱ e' kiè méka̱ “I̱è̱ kéli”.
  kwf-kwf: Sui na kini ngwaro neꞋe kira saea Ꞌania Ꞌi Debora ka mae ana kula neꞋeri,
    ma kira ka kwaiatoa Ꞌi Ꞌaena taꞋi ai Ok bali Ꞌuana gwauna fanoa ana Ꞌi Betel.
    Ma osiꞋana ru neꞋeri, kira saea Ꞌai Ok neꞋeri Ꞌani Aloubakut, neꞋe fadalana “Ai
    Ok neꞋeri kula fuana angiꞋa.” Na kokoꞋo neꞋe nia lia sulia Ꞌi Rebeka, Ꞌafe sa
    Aesak, kaidaꞋi Ꞌi Rebeka tiꞋitiꞋi Ꞌua.
  eng-WYC-2017: Deborah, the nurse of Rebecca, died in the same time, and she was
    buried at the root[s] of Bethel, under an oak, and the name of the place was called
    The Oak of Weeping.
  eng-WMBB: Deborah, Rebekah’s nurse, died, and she was buried below Bethel under
    the oak; and its name was called Allon Bacuth.
  spp-spp: 'Ɲyɛ lire tèni i, ceeŋi u mpyi a Erebeka byé ke, ur''à kwû. Ka pi i u tò
    Betɛli taan, cige kà ɲwɔh''i, kuru cige mɛge k''à pa le: «Mɛɛsuuni Cige».'
  aey-aey: Odocob Rebekana cabi caja Debora cal men. Odocob uqa na ben gugna Betel
    bisalu hel cisein. Eunu cudun eu ijan Qajec Na Ben qoin.
  urd-GVH: वहाँ रिबक़ा की दाया दबोरा मर गई। वह बैतेल के जुनूब में बलूत के दरख़्त के
    नीचे दफ़न हुई, इसलिए उसका नाम अल्लोन-बकूत यानी ‘रोने का बलूत का दरख़्त’ रखा गया।
  rug-rug: Meke mate se Debora, sa barikaleqe sapu kopu nia se Ribeka, meke ta pomunae
    pa kauruna keke huda oaku pa kali matao pa Betolo si asa. Gua asa ke ta pozae
    huda oaku tana kabokaboana si asa.
  gaz-gaz: Debooraan guddiftuun Ribqaa duutee Beetʼeelii gaditti qilxuu jalatti awwaalamte.
    Maqaan isaas Aloonbaakut jedhame.
  fra-LSG: Débora, nourrice de Rebecca, mourut; et elle fut enterrée au-dessous de
    Béthel, sous le chêne auquel on a donné le nom de chêne des pleurs.
  gnn-gnn: '@see-verse:GEN.035.007'
  yal-yal: Rebeka a dii masuxun Debora to faxa, e yi a maluxun Betɛli mabinni wariin
    dɛnaxan yi. Na wariin xili nɛn “wugadena.”
  gum-gum: Inchen katø truyuh kwaig købig køn, Debora tru Rebeca lamíig køben asam
    purugubig købig. Truigwane kan encina tusr katsiizhigu sørig køn, Betel pulu.
    Incha Jacobpe truyube Elon Bacut cha wamig køn.
  iou-iou: Uken ittäŋgän Rebeka täŋo watä piä webe wäpi Debora u kome uken kumäŋirän
    Betel kome gägäni kupähä päya mebäriken äneŋkuŋ. Päya kupähä u mebäriken Konäm
    Butewaki Kome yäŋ iwetkuk.
  haw-1868: 'Make iho la o Debora o ke kahu no Rebeka, a ua kanuia oia malalo o Betela
    malalo o kekahi laau oka: a ua kapaia ka inoa o ia wahi, o i Alona-bakuta.'
  arb-NAV: 'وَمَاتَتْ هُنَاكَ دَبُورَةُ مُرْضِعَةُ رِفْقَةَ، فَدُفِنَتْ فِي مُنْخَفَضِ
    بَيْتِ إِيلَ تَحْتَ شَجَرَةِ الْبَلُّوطِ، وَسَمُّوهَا «أَلُّونَ بَاكُوتَ» (وَمَعْنَاهَا:
    بَلُّوطَةُ الْبُكَاءِ).'
  adz-adz: Gubuꞌ aru ribarangan mpadan nigi da Debora, Rebeka sagatan mpada tayangꞌ
    gin, imamp da ribarangan irim arangan imingꞌ gai tsiraꞌ wain imingꞌ Betel. Ibinigi
    da ifaringꞌ gai igi binganggan “Gai Singisiang.”
  ewe-ewe: Eteƒe medidi o la, Debora, ame si kpɔ Rebeka dzi le ɖevime la ku, eye woɖii
    ɖe ati gã aɖe si le balime si le Betel ƒe anyigbe lɔƒo la te. Tso gbe ma gbe dzi
    la, woyɔa teƒe ma be, “Konyifafa ƒe ati.”
  eng-LEE: 'And Deborah Rebekah''s nurse died, and she was buried beneath Beth-el
    under an oak: and he called its named Allon-bachuth.'
  gvn-gvn: '@see-verse:GEN.035.007'
  nna-nna: Now Deborah, Rebekah's nurse, died and was buried under the oak outside
    Bethel. Palajalu yini marnayi “Allon Bakuth”. [“Oak of weeping”]
  asm-FB: ইতিমধ্যে ৰিবেকাৰ ধাত্রী দবোৰাৰ মৃত্যু হ’ল। তেওঁক বৈৎএলৰ ওচৰত থকা এজোপা ওক
    গছৰ তলত মৈদাম দিয়া হ’ল; সেই কাৰণে সেই ঠাইৰ নাম অল্লোন-বাখুৎ হ’ল।
  sus-A: رٍبٍكَ شَ دِ مَسُشُي دٍبٌرَ نَشَ قَشَ. عٍ نَشَ عَ رَفَتَ بٍتٍلِ مَبِرِ وُرِ
    بٍلٍبٍلٍ نَ دّننَشّ. نَ وُرِ بٍلٍبٍلٍ شِلِ نّ «وَ تِدٍ.»
  fra-SBL: Débora, la nourrice de Rebecca, mourut, et elle fut enterrée au-dessous
    de Béthel, sous le chêne ; et son nom fut appelé Allon Bacuth.
  hbo-hbo: וַתָּ֤מָת דְּבֹרָה֙ מֵינֶ֣קֶת רִבְקָ֔ה וַתִּקָּבֵ֛ר מִתַּ֥חַת לְבֵֽית־אֵ֖ל
    תַּ֣חַת הָֽאַלֹּ֑ון וַיִּקְרָ֥א שְׁמֹ֖ו אַלֹּ֥ון בָּכֽוּת׃ פ
  shp-NTPO: Ja jemameaxibira Débora mawata iki; jara iká iki Rebeca koiranxon jan
    aniaa ainbo. Ja mawáketianra, Betel ochóma iká westíora ani jiwi namanbi miinkana
    iki. Jakopíra, ja jain iká jiwi janekana iki, “jain ikax masá shinanni winikani”,
    akin.
  eng-WYCLIFFE: Delbora, the nurische of Rebecca, diede in the same tyme, and sche
    was biried at the roote of Bethel, vndir an ook, and the name of the place was
    clepid The ook of wepyng.
  piu-2006: '@see-verse:GEN.035.007'
  pjt-pjt: Ka nyara palula minyma panya Ripikanya puḻkantjanya ilungu ini panya Tipuṟanya.
    Kaya palunya katira tjuṉutjunu ngura nyara Pitjulta uḻpaṟira puṉu waṯa puḻkangka
    itingka. Munuya palulanguṟu puṉu palunya ininu “Puṉungka Ulanytjanya”.
  cwe-cwe: Debola yaya wa Lebeka kadanganika na kawandigwa hasi ya mbiki wa muwaloni
    ubanzi wa kusi wa Beseli. Ivo Yakobo kahatanga hanhu baho Aloni Bakusi, fambulo
    jake “muwaloni wa ndilo.”
  bgs-bgs: Inaté dutun si Debora na igdóppón ki Rebecca tikud pô tun ta kapamasusu
    kandin, asta iglábbáng tô lawa din tun ta siyung ka ulayan madani tun ta lunsud
    ka Betel. Purisu igngadanan tô lugar na Allon-bacuth.
  kik-kik: Nake Debora mũreri wa Rebeka agĩkua na agĩthikwo gĩtina-inĩ kĩa mũgandi
    mũhuro wa Betheli. Nĩ ũndũ ũcio handũ hau hagĩĩtwo Aloni-Bakuthu.
  ksr-ksr: Betel kanoŋ laligogi Rebekawaa weleŋ embia Debora ii komuro. Komuro Betel
    gomaŋ baatanoŋ jujuu gere mombaa kanianoŋ roŋ koŋgi. Jiŋgeŋ qama saagitiwaajoŋ
    ama jujuu gere iikawaa qata ‘Jiŋgeŋ saawaa jujuu’ kaeŋ qagi.
  fra-NCL: Alors mourut Débora, nourrice de Rebecca, et elle fut enterrée au-dessous
    de Béthel, au pied du chêne auquel on donna le nom de Chêne des pleurs.
  cek-AK: To naah Rebekah khenzawnkung, Deborah loe duek moe, Bethel ih oak thingkung
    tlim ah a phum o; to pongah to ahmuen to Allon Bakuth, tiah kawk.
  xla-xla: Epapeleye yia꞉ edla ha꞉ha꞉lati Yokob ya꞉ wai Lebeka gadlalo a꞉ya Debolaye
    mo-powaiyo. Epalati ya꞉ motoye Betel mo dla dali sitali isili dla hamatiyo. Epame
    dali e ya꞉ hiye dupa kolomama a꞉lle dali diyo.
  cuk-cuk: Agi, Débora burgwisad. Déboraʼde Rebeca-akwisadid. Betel-waliksaar sapi-encinaʼye-nugad-urba
    digsamalad. Jacob Débora-digsad-neg Alón-Bacutʼye onugsasad. A-sogleged, Sapi-encina-bosadye.
  uig-CYR: Ривкаһниң баққан аниси Дәбораһ болса шу йәрдә аләмдин өтти. У Бәйт-Әлниң
    айиғидики дуб дәриғиниң түвидә дәпнә қилинди. Бу сәвәптин шу дәрәқ «Жиға-Зарниң
    дуб дәриғи» дәп аталди.
  tel-2017: రిబ్కా దాది దెబోరా చనిపోయినప్పుడు ఆమెను బేతేలుకు దిగువన ఉన్న సింధూర వృక్షం
    కింద పాతిపెట్టి, దానికి అల్లోన్ బాకూత్‌ అనే పేరు పెట్టారు.
  hat-BSA: Alò, Débora, nouris Rebecca a, te mouri, e li te antere anba Béthel anba
    chenn nan. Bwa sa a te rele Allon-bacuth (ki vle di chenn k ap kriye a).
  kos-kos: Deborah, mutan tutaf lal Rebecca, el misa ac pukpuki ye sak oak soko layen
    eir in acn Bethel. Ouinge acn sac pangpang “Sak Oak in Tung.”
  hbo-WLC: וַתָּ֤מָת דְּבֹרָה֙ מֵינֶ֣קֶת רִבְקָ֔ה וַתִּקָּבֵ֛ר מִתַּ֥חַת לְבֵֽית־אֵ֖ל
    תַּ֣חַת הָֽאַלּ֑וֹן וַיִּקְרָ֥א שְׁמ֖וֹ אַלּ֥וֹן בָּכֽוּת׃ פ
  ibo-ibo: Mgbe nke a gasịrị, Debọra, nwanyị lekọtara Ribeka mgbe ọ bụ nwantakịrị,
    nwụrụ. E liri ya nʼokpuru osisi ook dị na Betel. A kpọkwara ebe ahụ, “Osisi ook
    ebe ịkwa akwa.”
  ory-ory: ଆଉ ସେହି ସ୍ଥାନରେ ରିବିକାର ଦବୋରା ନାମ୍ନୀ ଧାତ୍ରୀର ମୃତ୍ୟୁୁ ହୁଅନ୍ତେ, ବେଥେଲ୍‍ର
    ଅଧଃସ୍ଥିତ ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ତାହାର କବର ହେଲା, ପୁଣି, ସେହି ସ୍ଥାନର ନାମ ଅଲୋନ-ବାଖୁତ୍‍ ହେଲା।
  wmt-wmt: '@see-verse:GEN.035.007'
  chk-chk: Iwe, Tepora ewe chon tümwünü Repeka seni an kükün a mäla, nge ra peiaseni
    fän efoch ook pekitiuen Petel. Iei mine ra aita ngeni ewe irä Allon Pakut .
  ssd-ssd: Nane taŋge minnaig ma ma Rebeka tuku piro pino Debora nu kumna le nane
    nu tumba ail suŋgo ande Betel patumba minna ta kumnemŋge ŋgukinaig sulumba ail
    ta nyunu Malmbikam tuku Ail ŋginaig.
  rop-rop: Bambai na det wekingel blanga Rabeka neim Debra bin dai, en deibin berrim
    im bodi andanith langa wanbala tri dei gulum ouktri deya gulijap langa Bethel,
    en deibin gulum neim blanga det tri Kraiyinbala Tri.
  ukr-1871: Умерла ж Дебора, мамка Ребечина, і поховали її під дубом і проложили йому
    прізвище Аллон-Бакут, дуб голосїння.
  eng-AOI: Rebecca's servant Deborah died and they took her body south to a big tree
    and buried her under it. The tree was near Bethel and they called it “the tree
    where they wept.”
  yon-yon: Kuyaron kuu Rebeka yu awandi wonong Debora kuu bobneen. Bobnuuna, okad
    Betel dia at ook ambokab dia mangkiwen. Kwane, at yaningko Alonbakut ande kowoon.
  bch-bch: Gid timamado ngan tibur toa oa, be Rebeka ele paeaeanga, taine kapei Debora
    toa imariala ngan ei oa, imate ta titaian ei abei ouk ede ibuloloeai, boloma ngan
    tuanga Betel. Ta tiuato abei toa oa ieda Alon-Bakut.
  deu-1951: Da starb Debora, die Amme der Rebekka, und ward begraben unterhalb von
    Bethel, unter der Eiche, die man Klageeiche nennt.
  eng-JPS: And Deborah Rebekah's nurse died, and she was buried below Beth-el under
    the oak; and the name of it was called Allon-bacuth.
  ubr-ubr: Rebecca an fio jever Deborah on nan irabob ato wengar Dunar gagamin babanai
    sigarob, Bethel bisinai. On mes wabin siyor, ‘Tou an Dunar’.
  srp-1865: Tada umrije Devora dojkinja Reveèina, i pogreboše je ispod Vetilja pod
    hrastom, koji nazva Jakov Alon-Vakut.
  lug-lug: Debola omujjanjabi wa Lebbeeka n’afa n’aziikibwa wansi w’omuvule, wansi
    wa Beseri kyekyava kiyitibwa Alooninakusi.
  heb-heb: ותמת דברה מינקת רבקה ותקבר מתחת לבית אל תחת האלון ויקרא שמו אלון בכות׃
  ben-IRV: আর রিবিকার দবোরা নামের ধাত্রীর মৃত্যু হল এবং বৈথেলের নীচে অবস্থিত অলোন
    গাছের তলায় তার কবর হল এবং সেই জায়গার নাম অলোন-বাখুৎ [ক্রন্দন গাছ] হল।
  pan-pan: ਤਦ ਰਿਬਕਾਹ ਦੀ ਦਾਈ ਦਬੋਰਾਹ ਮਰ ਗਈ ਅਤੇ ਉਹ ਬੈਤਏਲ ਵਿੱਚ ਬਲੂਤ ਦੇ ਰੁੱਖ ਹੇਠਾਂ ਦਫ਼ਨਾਈ
    ਗਈ, ਤਾਂ ਉਸ ਦਾ ਨਾਮ ਅੱਲੋਨ-ਬਾਕੂਥ ਰੱਖਿਆ ਗਿਆ।
  mwp-mwp: Thana si Betheloenu memayipu nanga Rebekana getha doegam zagethaw mabayg,
    nanu nel Debora, nadh muwasidhin. Thana nan moerama thayadhin puy kuykunu zaya
    doegamoenu, Bethela. Thana kalanu lag kedha tharadhin kedha, Maynguzi Gaybawaw
    Lag, thanamun may waza Reysoelana getha doegam zagethaw mabaygoepa.
  mya-JVB: ရေဗက္က ၏အထိန်း ဒေဗောရ သေ ၍ ၊ ဗေသလ အရပ်၌ သပိတ် ပင်အောက် တွင် သင်္ဂြိုဟ်
    ခြင်းကို ခံရလေ ၏။ ထို အပင်ကို အာလုမ္ဘာကုတ် ဟူ၍တွင် သတည်း။
  tte-O: Na Debola iya Libeka kana togite-kalatan ana sauga imwawasi yo bwaine koina
    yona sipei mayau keyalu yaina mena tete yavana mena Betele koina. Mwa dedeinane
    esana sipei Alon Bakuti, na Alon Bakuti kana katai valam mayauna.
  tbg-tbg: Vika mini vauvaro Rebekaara kaiqa nahenti Deboraava qutu vumanta vira Beteli
    oqiva okara muani muntu quntama tora. Vira quntama to vatara autu nteha, Aloni‑Bakuti‑Iqi
    Rata Amito Oqivarave, tura.
  hmo-hmo: Unai neganai Rebeka ena hesiai hahine, ena ladana Debora, ia mase. Vadaeni
    Betele ena henuna kahana dekenai idia guria, ouki auna ta henunai. Unai gabu ena
    ladana idia atoa Alono Bakutu, ena anina be “taitai ena auna.”
  ata-ata: Milai mixolu ane, la sou Debora sema tila e misusune Liveka no molomoloxe
    misoli ane. La sou miꞌasixe no ovu tavuna tavaꞌu no xalee mulai iliꞌi ne Veteli.
    La sou mimoxoꞌu ovu ne lexe, “Ovu Tavuna Sou Tama”.
  nfa-nfa: Padètu dènge rae Betel, abhu ajꞌu aae ca kapua, ngara na Alon Bakut. Sasoa
    na ‘ajꞌu tangi dhèu madhe’. Pake ngara ne, lodꞌo Debora, ina dhu lalau-laloꞌo
    Ribka, madhe, ka padhane ètu karasa ajꞌu èèna.
  urd-urd: और रिब्क़ा की दाया दबोरा मर गई और वह बैतएल की उतराई में बलूत के दरख़्त
    के नीचे दफ़्न हुई, और उस बलूत का नाम अल्लोन बकूत रख्खा गया।
  rus-SYN: И умерла Девора, кормилица Ревеккина, и погребена ниже Вефиля под дубом,
    который и назвал Иаков дубом плача.
  cbt-NTPO: 'Nipica piyapinën Tipora itopisonta chiminpachina, inaquë chachin pa''pitopi.
    Insina nara pirayan pa''pitopi. Pitiri ninano ya''cariya, inapotopi. Cacopori
    inanta aninihuanin: “Na''nëi'' insina,” itërin.'
  bqc-SIM: Debolaa pↄ́ dɛ Lɛbɛka gwana ũ yãa gà weɛ, ↄ̃ wà aà vĩ̀ gbɛ̃́nɛli
    gbáu Bɛtɛli saɛ. Ɔ̃ wà tↄkpàɛ̀ Ɔↄlↄlizĩ.
  tcz-CHONGTHU: Rebekah jenle nu Deborah athi a chu Bethel noiya gangpi phungnoi khat
    ah ana kivui ahin, hiche jeh a chu hiche min chu lhilon na gangpi phung kisah
    ahiye.
  mar-mar: रिबकेची दाई दबोरा या ठिकाणी मरण पावली तेव्हा त्यांनी तिला बेथेल येथे अल्लोन
    झाडाच्या खाली पुरले; त्या जागेचे नाव त्यांनी अल्लोन बाकूथ म्हणजे रडण्याचे अल्लोन
    असे ठेवले.
  tcs-tcs: Apta dempla bin bilde da olta, Debora, da oman uda bin lugaut Ribeka prom
    wen em bin smolbeibi, i bin lus. Dempla bin berem de andanit wea wan prapa big
    tri wea da bali ausaid prom Betel. Wa, i bin kolem Alonbakut, wea Ibrulangus i
    min ‘prapa big tri blo krai’.
  qub-qub: Chay wichanmi Rebecata mamanno uywaj warmi Débora wañuran. Wañuptin pampaycäriran
    encina yörapa chaquinman. Chayga caran Bet-elpa sercan. Pampashan partipa jutinta
    Jacobga churaparan Alón-bacut nir.
  bqp-bqp: Debora kũ à de Rɛbɛka gwàri ũ yã gà gwe, akũ ò a vĩ̀ gbiri lí gbáru
    Bɛtɛli sarɛ. Akũ ò tↄ́ kpà lí pìinɛ Ɔ́ↄdↄlii.
  hat-hat: 'Lè sa a, Debora, bòn Rebeka a, mouri. Yo antere l'' pi ba Betèl, anba
    pye bwadchenn lan. Se konsa yo rele pye bwadchenn lan: chenn dlo nan je a.'
  eng-BSB: Now Deborah, Rebekah’s nurse, died and was buried under the oak below Bethel.
    So Jacob named it Allon-bachuth.
  tod-tod: 'Deeɓola, anzanui nii é ɠɛni ga Eleɓɛka zo nui, naa zaani. Ti maaɠuluni
    Ɓeetɛle, sɛne gului wu. Ti ná laasei pɛɛni ga: «Gɔlɔ wo sɛne gului.»'
  eng-WEBPB: Deborah, Rebekah’s nurse, died, and she was buried below Bethel under
    the oak; and its name was called Allon Bacuth.
  kbq-kbq: Anante mani'nageno Rebekana avate eri'za ara Debora'a frige'za oki zafa
    agafafi Betelia ohenkamu'a asente'naze. Nehu'za agi'a Alon Bakutie hu'za ante'naze.
    (Zamagra kefina, zavi zafe hu'naze.)
  nhe-BL: Nojquiya nopano mijqui Débora, nopa sihuatl tlen quimocuitlahuijtoya Rebeca.
    Huan quitlalpachojque itzintla se ahua cuahuitl nechca Belén. Huan Jacob quitocajti
    nopa cuahuitl Alónbacut. (Alónbacut quinequi quiijtos Ahuatl Campa Nochi Chocaque.)
  bus-bus: Debora kɛ̀ dɛ Rɛbɛka gwàri ũ yãa gà gwe, ben wà à vĩ̀i gbíi lí gbáru
    Bɛtɛli saɛ. Ben wà tↄ́ kpànɛ Ɔ́ↄdↄlizi.
  gub-BL: Amo kuzà Nemora her ma'e umàno a'e pe. A'e 'ym mehe Hemek ikuzàtài mehe
    Nemora uzekaiw Hemek rehe. Heta amo ywyra kawar her ma'e Metew huwake kwarahy
    ihemaw awyze har kutyr a'e. Uzutym Zako Nemora hetekwer a'e ywyra iwy pe. Omono
    amo her a'e ywyra pe. — Kawar zanerehaykwer heta haw, i'i izupe.
  eng-DRA: 'At the same time Debora the nurse of Rebecca died, and was buried at the
    foot of Bethel under an oak: and the name of that place was called, The oak of
    weeping.'
  knf-knf: Wi bawooŋ da kë Debora, ñaaţ ambiiŋ ayewi Rebeka aşë keţ, kë bamoya du
    Betel du pţeef bi bko bweek banwooŋ da. Uko waŋ ukaaŋ kë Yakob adu bko mënţ aji
    bko bweek bi ŋwooni.
