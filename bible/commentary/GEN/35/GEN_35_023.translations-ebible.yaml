verse: GEN.035.023
translations:
  mal-C: 'ലേയയുടെ പുത്രന്മാർ: യാക്കോബിന്റെ ആദ്യജാതനായ രൂബേൻ, ശിമെയോൻ, ലേവി, യെഹൂദാ,
    യിസ്സാഖാർ, സെബൂലൂൻ,'
  deu-TKW: 'Von Lea: Der Erstgeborene Jakobs, Ruben, und Simeon, Levi, Juda, Issachar
    und Sebulon.'
  lin-lin: 'Bana mibali ya Lea : Ribeni, mwana mobali ya liboso ya Jakobi ; Simeoni,
    Levi, Yuda, Isakari mpe Zabuloni.'
  cbr-NT: Jacobnën Líami bëchikëkama aín anë ka 'iakëxa Rubén ax ka apan 'iakëxa,
    Simeón, Leví, Judá, Isacar 'imainun Zabulón.
  eng-LSV: 'And the sons of Jacob are twelve. Sons of Leah: Jacob’s firstborn Reuben,
    and Simeon, and Levi, and Judah, and Issachar, and Zebulun.'
  bmu-bmu: 'Jeikobkö nahönurupŋi 12 mi kewö: Leagö nahönurupŋi Ruben mi Jeikobkö nahönŋi
    mutukŋi. Yaŋgö andöŋe Simeon, Liwai, Juda, Isakar aka Sebulun.'
  eng-GNV: 'The sonnes of Leah: Reuben Iaakobs eldest sonne, and Simeon, and Leui,
    and Iudah, and Issachar, and Zebulun.'
  eng-WEBSTER: 'The sons of Leah; Reuben, Jacob''s first-born, and Simeon, and Levi,
    and Judah, and Issachar, and Zebulun:'
  nhw-BL: 'Nopa coneme catli quinpixqui ihuaya Lea elque: Rubén iachtihui ejca, Simeón,
    Leví, Judá, Isacar huan Zabulón.'
  swh-ONEN: 'Wana wa Lea walikuwa: Reubeni mzaliwa wa kwanza wa Yakobo, Simeoni, Lawi,
    Yuda, Isakari na Zabuloni.'
  bba-bba: Bibu wɔkurɑ yiru ye sɔɔ, Leɑɡibɑ Rubɛni wi, wi u sɑ̃ɑ Yɑkɔbun bii ɡbiikoo,
    kɑ Simɛɔ kɑ Lefi kɑ Yudɑ kɑ Isɑkɑri kɑ Sɑbuloni.
  eng-KJVCPB: 'the sons of Leah; Reuben, Jacob’s firstborn, and Simeon, and Levi,
    and Judah, and Issachar, and Zebulun:'
  cpy-cpy: 'Irika otomipaeni Lea: Rubén (Jewari itomi Jacob), Simeón, Leví, Judá,
    Isacar eejatzi Zabulón.'
  mpx-mpx: Bolo Leya i abil, Lubeni iya gamaun, loena Simiyon, abwe Libai, Yuda, Isaka,
    ge Sebuloni.
  wbp-wbp: 'Nyampurranya yirdi-watiji kaja-nyanu-wati-kirlanguju kujalurla palka-jarrija
    Jakupuku Patana-Yarramarla. Nyanungu-parnta Liiyarlurla palka-manu-jana nyampu
    jika-pala: Ruupunu yangka Liiya-kurlangu kaja-nyanu kamparru-warnu, Jimiyani,
    Liipi, Juurda, Yijaka manu Jupulunu. Jakupu-parnta jinta-kari Rajulurlu ngulaju-palangu
    mardarnu nyampu-jarra Jajupu manu Pinyamini. Rajulu-kurlangu warrkinirli Piilyarlu,
    ngulaju-palangu mardarnu jirrama-yijala Taanu manu Napatali. Liiya-kurlangu warrkinirli
    Jiilparlu, ngulaju-palangu mardarnu jirrama-yijala Kaardu manu Yaaja.'
  luo-luo: 'Yawuot Lea ne gin: Reuben wuod Jakobo makayo, Simeon, Lawi, Juda, Isakar
    kod Zebulun.'
  meu-meu: 'Iakob natuna mamaruanedia na gwauta-rarua. Lea natuna: Ruben, Iakob natuna
    roboana, bona Simeon bona Levi bona Iuda bona Isakara bona Sebulun.'
  npi-ULB: याकूबले लेआबाट जन्माएका छोराहरू यिनै थिएः जेठो रूबेन, त्यसपछि शिमियोन,
    लेवी, यहूदा, इस्साखार र जबूलून ।
  yor-yor: Àwọn ọmọ Lea, Reubeni tí í ṣe àkọ́bí Jakọbu, Simeoni, Lefi, Juda, Isakari
    àti Sebuluni.
  emp-NTPO: 'Leaba tod̶ara naʌ̃gʌrã basía: dji iwinada Rubeʌ̃, idjiare Simeoʌ̃, Levi,
    Juda, Isacar, Zabuloʌ̃ sid̶a.'
  ind-ind: Anak-anaknya dari Lea adalah Ruben (anak sulung), Simeon, Lewi, Yehuda,
    Isakar, dan Zebulon.
  pes-OPCB: 'یعقوب دوازده پسر داشت که اسامی آنها از این قرار است: پسران لیه: رئوبین
    (بزرگترین فرزند یعقوب)، شمعون، لاوی، یهودا، یساکار و زبولون.'
  ssx-ssx: Liana꞉ weki tonuta꞉ Lubeni hande Dieikopena꞉ mupeke weki make Simiono make
    Lipai make Diuda make Isaka make Sebuloni make yekeme.
  lcm-lcm: Le si Lea kari keve asan ta Ruben, Simeon, Levi, Iuda, Isakar, na Sebulon.
  aer-aer: 'Israel-ele alere 12-pele atnyeneke. Nhenhe-arle arritnye itnekenhe, itne
    ikwere inteke apmere Paddan-Aram-enge. Anewe ikwerenhe Leah-ele 6-pele atnyeneke:
    Reuben-eke-amparre akenhe arrekwelenye, Simeon anteme, Levi anteme, Judah, Issachar
    uthene Zebulun uthene anteme. Anewe arrpenhe Jacob-kenhe Rachel-ele ampe urreye
    atherre-arle atnyeneke, Joseph uthene Benjamin uthene. Urrkapentye akngerre Rachel-kenhe
    Bilhah-ele ampe urreye atherre-arle atnyeneke Dan uthene Naphtali uthene. Urrkapentye
    akngerre Leah-kenhe Zilpah-ele ampe urreye atherre anteye atnyeneke Gad uthene
    Asher uthene.'
  tgl-ULB: Ang kanyang mga anak na lalaki kay Lea ay sina Reuben, panganay ni Jacob,
    at si Simeon, Levi, Juda, Isacar, at Zebulun.
  nop-nop: 'Lea mihiye: Me tuwo Luben, Simeon, Lewi, Yuda, Isaka eŋ Sebulun.'
  kca-kca: 'Лия пŏхәт: Иаков оԓәӈ пŏхәԓ Рувим, ԓўв йўпеԓән Симеон, Левий, Иуда, Иссахар
    пӑ Завулон.'
  cbu-NT: Akoparini wip washunand 12 taarangiya. Ichtakchuri Liyshuma iparnarangiya
    iwachiztamaatsi, Rubena, Simeón, Leviy, Utaá, Isakar, Sabulón. Aship Liyshuchima
    taarangiya.
  hui-hui: Ibu one Lia igini uru hene. Wahene Lubene halu mende Simiono hene. Tebone
    Libai halu mane Yuda hene. Dauni Isaga waragane Sebulunu imaru haga bini.
  wrs-wrs: Doa Yakopna ombtowondalva os lovahvna, yiveltowondva Rupen, avalva Lea.
    Wo Leanamba monglava ombolva Simeon, Levi, Yuta, Isakar, Sepulun.
  mya-mya: လေ​အာ​မှ​ဖွား​မြင်​သော​သား​များ​မှာ​ရု​ဗင် (ယာ​ကုပ်​၏​သား​ဦး) ရှိ​မောင်၊
    လေ​ဝိ၊ ယု​ဒ၊ ဣ​သ​ခါ​နှင့်​ဇာ​ဗု​လုန်​တို့​ဖြစ်​သည်။
  cbi-NTPO: 'Líaba miyandiñu nalaya, entsaa juntsala deeve: ya'' ajke'' na Rubén bain,
    bene Simeón bain, Leví bain, Judá bain, Isacar bain, naa Zabulón bain.'
  bod-N: ལེ་ཨ་ཡིས་བཙས་པའི་བུ་རྣམས་ནི་ཡ་ཀོབ་ཀྱི་བུ་སྐྱེས་འགོ་རུ་བེན༌དང༌། གཞན་ཡང་སི་མུ་ཨོན༌དང༌།
    ལེ༌ཝི། ཡ་ཧུ༌དཱ། ཡེས་སི༌ཀཱར། ཟེ་བུ་ལུན་བཅས་དྲུག༌གོ །
  wsk-wsk: Se ko nuwus Leah tuagu te mu, nunga nunup Reuben, kari laun, asele Simeon,
    Levi, Judah, Issachar, se Zebulun butata.
  kkl-kkl: Elkel Lea nenekori elme samenagne Ruben mangaro aogti, Simeonap, Lewiap,
    Yehudaap, Isakharap, Zebulonap, mangkahaiog.
  sna-sna: 'Vanakomana vaRea vaiti: Rubheni dangwe raJakobho, Simeoni, Revhi, Judha,
    Isakari naZebhuruni.'
  spa-BLM: 'Los hijos de Lea: Rubén (primogénito de Jacob), Simeón, Leví, Judá, Isacar
    y Zabulón.'
  beu-beu: Lea oal naung benangba; Ruben (Yakob oal mutu), Simon, Lewi, Yahuda, Isaskar,
    bot Sebulon.
  cac-cac: 'A eb'' vin̈ yuninal vin̈ yed'' ix Lea: Aton vin̈aj Rubén, vin̈ b''ab''el
    unin, vin̈aj Simeón, vin̈aj Leví, vin̈aj Judá, vin̈aj Isacar yed'' vin̈aj Zabulón.'
  swh-ULB: Wanawe kwa Lea walikuwa Rubeni, mzaliwa wa kwanza wa Yakobo, na Simoni,
    Lawi, Yuda, Isakari, na Zabuloni.
  bel-bel: 'Сыны Ліі: першынец Якава Рувім, пасьля яго Сымон, Левій, Юда, Ісахар і
    Завулон.'
  wed-wed: 'Leah natunatuna: Reuben; Jacob ana natuevou Simeon, Levi, Judah, Isakar,
    ma Zebulun.'
  deu-ELBBK: 'Die Söhne Leas: Ruben, der Erstgeborene Jakobs, und Simeon und Levi
    und Juda und Issaschar und Sebulon.'
  mbb-OT: Is menge anak din diyà te ki Lea ne iyan si Reuben, is kakey, ne sunud si
    Simeon, si Levi, si Juda, si Isacar, wey si Zebulun.
  msc-msc: Leya ka Rubɛn de fɔlɔ sɔrɔn, ka Simeyɔn tuun wo la, ka Lebi tuun wo la,
    ka Yahuda tuun wo la, ka Isakari tuun wo la, ka Sabulɔn tuun wo la. Rubɛn tɛrɛ
    Yakuba den fɔlɔ le ri.
  mal-2015: 'യാക്കോബിന്റെ പുത്രന്മാർ പന്ത്രണ്ടു പേരായിരുന്നു. ലേയയുടെ പുത്രന്മാർ:
    യാക്കോബിന്റെ ആദ്യജാതൻ രൂബേൻ, ശിമെയോൻ, ലേവി, യെഹൂദാ, യിസ്സാഖാർ, സെബൂലൂൻ.'
  tuo-NT: 'Cʉ̃ Lea meꞌrã aꞌticʉrã põꞌrãticʉ niwĩ: Rubén masã maꞌmi nicʉ niwĩ. Beꞌro
    Simeó, Leví, Judá, Isacar, Zabulṍ nicãrã niwã.'
  gup-gup: Nawu nayayaw ngarreni Leah wanjh Reuben nawu nadjdjaman nuye Jacob, dja
    mak Simeon, Levi, Judah, Issachar dja Zebulun.
  met-met: 'Lea garandi bing: Ruben, Yekop garang matuaua, Simion, Libai, Yuda, Isakar
    xaung Sebulun.'
  gvs-gvs: 'Reya natunao koroto ame nakae: Rubeni kina Yakobo ina botomoya, Simion,
    Livai, Yuda, Isakara be Sebuloni.'
  rmc-rmc: La Lejakre čhave sas o Ruben, ešebno čhavo le Jakoboskro, paľis o Šimeon,
    o Levi, o Juda, o Jisachar the o Zebulun.
  nlg-nlg: Rana lei dalena Leah - Reuben (na kamanagho ta Jacob), Simeon, Levi, Judah,
    Issachar ma Zebulun.
  dgr-DOGNT: 'Leah weza ek''ètaı gòı̨lè: Jacob weza ǫhdaà Ruben, Sımeyon, Levı, Judah,
    Isakar, eyıts''ǫ Zebulun.'
  pes-OPV: 'پسران لیه: روبین نخست زاده یعقوب و شمعون و لاوی ویهودا و یساکار و زبولون.'
  ron-1924: 'Фиий Леей: Рубен, ынтыюл нэскут ал луй Иаков, Симеон, Леви, Иуда, Исахар
    ши Забулон.'
  aui-aui: 'Liya natunatuna: Rubin na Jeikap natuna iyarokona, Simiyon, Livai, Jiuda,
    Isaka bi Jebulan.'
  ben-OBCV: 'লেয়ার ছেলেরা: যাকোবের বড়ো ছেলে রূবেণ, শিমিয়োন, লেবি, যিহূদা, ইষাখর
    ও সবূলূন।'
  lex-lex: Yakopa hawni Lea, a'nani yanulu de, Rubena, mak klernohora Rubena de, Simeona,
    mak klernohora Simeona de, Lewi, mak klernohora Lewi de, Yehuda, mak klernohora
    Yehuda de, Isakar, mak klernohora Isakar de, Sebulon. Gari hoho'a hade.
  rgu-rgu: 'Lea ana nara, siꞌ: Ruben (Yakob ana ulu na), Simeon, Lewi, Yahuda, Isaskar,
    ma Sebulon.'
  som-som: Wiilashii Lee'ah waxay ahaayeen Ruubeen oo ahaa curadkii Yacquub, iyo Simecoon,
    iyo Laawi, iyo Yahuudah, iyo Isaakaar, iyo Sebulun.
  lat-VUC: 'Filii Liæ: primogenitus Ruben, et Simeon, et Levi, et Judas, et Issachar,
    et Zabulon.'
  aoi-aoi: Biya Liya-langwa wurrabuburrada warnimikirra Rubina, naruma-dangwa nenikuwenikba
    Jekaba-langwa, iya Jimiyina iya Libaya iya Juda iya Yijakara akwa ngawa Jebulina.
  eng-ASVBT: 'the sons of Leah: Reuben, Jacob’s firstborn, and Simeon, and Levi, and
    Judah, and Issachar, and Zebulun;'
  mna-mna: Lea, ni ipeebe Ruben, ta muŋgamuŋga na, mi Simion, Lebi, Yuda, Isaka, mi
    Zebulun.
  ita-1885: Or i figliuoli di Giacobbe furono dodici.
  eng-LXXUP: The sons of Leah, the firstborn of Jacob; Reuben, Simeon, Levi, Judah,
    Issachar, Zebulun.
  eng-ULB: His sons by Leah were Reuben, Jacob's firstborn, and Simeon, Levi, Judah,
    Issachar, and Zebulun.
  spa-VBL: 'Los hijos de Lea: Rubén (el primogénito de Jacob), Simeón, Leví, Judá,
    Isacar, y Zabulón.'
  fra-_FOB: 'Les fils de Léa: Ruben, premier-né de Jacob, Siméon, Lévi, Juda, Issacar
    et Zabulon.'
  mal-mal: 'യാക്കോബിന്റെ പുത്രന്മാർ പന്ത്രണ്ട് പേരായിരുന്നു. ലേയായുടെ പുത്രന്മാർ:
    യാക്കോബിന്റെ ആദ്യജാതൻ രൂബേൻ, ശിമെയോൻ, ലേവി, യെഹൂദാ, യിസ്സാഖാർ, സെബൂലൂൻ.'
  urd-GVR: 'Liyāh ke beṭe yih the: us kā sab se baṛā beṭā Rūbin, phir Shamāūn, Lāwī,
    Yahūdāh, Ishkār aur Zabūlūn.'
  suz-BL: लेआ आ तौ रूबेन, याकूब आ ङोंइती जरमेशो तौ बाक्‍माक्‍त। सिमियोन, लेवी, यहूदा,
    इस्‍साकार नु जबूलून नेल्‍ल लेआ आ तौ बाक्‍मा बाक्‍त।
  ita-1927: 'Or i figliuoli di Giacobbe erano dodici. I figliuoli di Lea: Ruben, primogenito
    di Giacobbe, Simeone, Levi, Giuda, Issacar, Zabulon.'
  ckb-ckb: 'کوڕەکانی لێئە: ڕەئوبێن، نۆبەرەکەی یاقوب. شیمۆن، لێڤی، یەهودا، یەساخار
    و زەبولون.'
  eng-BBE: 'Now Jacob had twelve sons: the sons of Leah: Reuben, Jacob''s first son,
    and Simeon and Levi and Judah and Issachar and Zebulun;'
  crx-NTPO: Leah ooye'ke, 'enne Reuben, Jacob 'udechoo ooye', 'ink'ez Simeon, Levi
    cha, Judah, Isaachar 'ink'ez Zebulun.
  kan-OKCV: 'ಅವರಲ್ಲಿ ಲೇಯಳ ಪುತ್ರರು: ಯಾಕೋಬನ ಚೊಚ್ಚಲ ಮಗ ರೂಬೇನ್, ಸಿಮೆಯೋನ್, ಲೇವಿ, ಯೆಹೂದ,
    ಇಸ್ಸಾಕಾರ್ ಮತ್ತು ಜೆಬುಲೂನ್.'
  bbb-bbb: Ro Jekafudo anafa boeje buka ame tuero (12) ijiege. Ro Jekafudo bara Ria
    ame fu nafena ije amure ijeja e Reubikina ro Simionikina Rivaekina ro e Judakiro
    Isika ro e Zeburuni ijene.
  tam-2017: யாக்கோபின் மகன்கள் பன்னிரண்டுபேர். யாக்கோபின் மூத்தமகனாகிய ரூபன், சிமியோன்,
    லேவி, யூதா, இசக்கார், செபுலோன் என்பவர்கள் லேயாள் பெற்ற மகன்கள்.
  spa-RV-1909: 'Los hijos de Lea: Rubén el primogénito de Jacob, y Simeón, y Leví,
    y Judá, é Issachâr, y Zabulón.'
  ron-BTF: 'Fiii Leei: Ruben, întâiul născut al lui Iacob şi Simeon şi Levi şi Iuda
    şi Isahar şi Zabulon;'
  eng-WEBP: 'The sons of Leah: Reuben (Jacob’s firstborn), Simeon, Levi, Judah, Issachar,
    and Zebulun.'
  eng-FBV: 'The sons of Leah: Reuben (Jacob''s firstborn), Simeon, Levi, Judah, Issachar,
    and Zebulun.'
  nld-1939: 'De zonen van Lea waren: Ruben, Jakobs eerstgeborene, Simeon, Levi, Juda,
    Issakar en Zabulon.'
  nch-BL: 'Nopa coneme cati quinpixqui ihuaya Lea elque: Rubén iachtohui ejca, Simeón,
    Leví, Judá, Isacar huan Zabulón.'
  tfr-NTPO: Lea tjok, e Jacob wa domer bäm ĩyo Rubén, Simeón, Leví, Judá, Isacar,
    Zabulón.
  vie-1934: Vả, Gia-cốp có được mười hai con trai. Con của Lê-a là Ru-bên, trưởng
    nam của Gia-cốp; kế nữa là Si-mê-ôn, Lê-vi, Giu-đa, Y-sa-ca và Sa-bu-lôn.
  hin-CV: 'इनमें लियाह के पुत्र: याकोब का बड़ा बेटा रियूबेन, फिर शिमओन, लेवी, यहूदाह,
    इस्साखार तथा ज़ेबुलून थे.'
  eng-OURB: 'The sons of Leah [Weary]: Reuben [See, a son!] (Jacob [Supplanter]’s
    firstborn), Simeon [Hearing], Levi [United with], Judah [Praised], Issachar [Hire,
    Reward], and Zebulun [Living together].'
  spa-BES: 'Y Jacob tuvo doce hijos: los hijos de Lea; Rubén, el primogénito de Jacob,
    y Simeón, y Leví, y Judá, e Isacar, y Zabulón;'
  tdx-tdx: 'O ana’ i Leaeo: i Reòbene (tañoloñoloña’ Iakòbe), i Simone, i Levy, Iehodà,
    Isakare, vaho i Zebolone.'
  vid-vid: Wana wa Lea nawali Lubeni, mlelwa wa mwaluko wa Yakobo, na Simeoni na Lawi
    na Yuda na Isakali na Sebuluni.
  pwg-pwg: Liya natunatuna na Ruben (tuna Jeikap natuna iyarokona), ma bade Simiyon,
    Livai, Juda, Isaka ma Sebulun.
  eng-OKE: The sons of Leah, the firstborn of Jakob, Reuben, and Shemeon, and Levi,
    and Jehudah, and Issakar, and Zebulon.
  tha-KJV: บุ​ตรชายของนางเลอาห์​ชื่อ รู​เบน เป็นบุตรหัวปีของยาโคบ สิ​เมโอน เลว​ี ยู​ดาห์
    อิสสาคาร์และเศบู​ลุ​น
  por-BR-2018: 'Os filhos de Lia: Rúben o primogênito de Jacó, e Simeão, e Levi, e
    Judá, e Issacar, e Zebulom.'
  bco-bco: Lea elo꞉ so꞉wa sa꞉la꞉liyo꞉ we. Ya꞉koba꞉ so꞉wa wa꞉la꞉bo꞉ Lubeno꞉, a꞉ma꞉
    fa꞉so꞉ Simeon, a꞉ma꞉ fa꞉so꞉ Libai, a꞉ma꞉ fa꞉so꞉ Yuda, a꞉ma꞉ fa꞉so꞉ Isaka, tifo꞉
    Sebulun.
  deu-ELO: 'Die Söhne Leas: Ruben, der Erstgeborene Jakobs, und Simeon und Levi und
    Juda und Issaschar und Sebulon.'
  ktm-ktm: Su nedun Leah eri Ruben, nedun Yakop ndrihou, inum oh pe Simeon, Livai,
    Judah, Isakar, pe Sebulun.
  caa-caa: 'Y xeꞌ qꞌuechuan taca e Lea jax era: Ayan e Rubén, xeꞌ jax uyaxar uyunen,
    y de allí ayan e Simeón y ayan e Leví y ayan e Judá y ayan e Isacar y ayan e Zabulón.'
  eng-WYC-2018: the sons of Leah were, the first begotten Reuben, (or Leah’s sons
    were Reuben, the first-born), and Simeon, and Levi, and Judah, and Issachar, and
    Zebulun;
  epo-epo: 'la filoj de Lea: Ruben, la unuenaskito de Jakob, kaj Simeon kaj Levi kaj
    Jehuda kaj Isaĥar kaj Zebulun;'
  uig-PIN: 'Leyaⱨdin tuƣulƣan oƣulliri: — Yaⱪupning tunji oƣli Rubǝn wǝ Ximeon, Lawiy,
    Yǝⱨuda, Issakar ⱨǝm Zǝbulun idi.'
  beo-beo: Lia ea dunu manolali da Liubene (Ya:igobe ea magobo mano) Simione, Lifai,
    Yuda, Isiga amola Sebiulane.
  tpi-OTNT: Nem bilong ol pikinini bilong Lea i olsem, Ruben, em i namba wan pikinini
    bilong Jekop, na Simeon na Livai na Juda na Isakar na Sebulun.
  hau-SA: ’Ya’yan Liyatu maza, Ruben shi ne ɗan fari na Yaƙub. Sauran su ne, Simeyon,
    Lawi, Yahuda, Issakar da Zebulun.
  udu-udu: Iya/ ma Le/ah mo tani jin ṯwa/a/ a’di jin ta’da bwanyara/ ma Yakuub a’di
    ita’da Ra/ubiin mo dhala Shim/uun mo dhala Lawi mo dhala Yahuuda mo dhala Yassaakar
    mo dhala Sabuluun mo.
  uig-LAT: 'Léyahdin tughulghan oghulliri: — Yaqupning tunji oghli Ruben we Shiméon,
    Lawiy, Yehuda, Issakar hem Zebulun idi.'
  nde-nde: 'Amadodana kaLeya ayeyila: uRubheni izibulo likaJakhobe, uSimiyoni, uLevi,
    uJuda, u-Isakhari loZebhuluni.'
  ton-ton: 'Ko e ngaahi tama ʻa Lia: ko Lupeni, ko e ʻuluaki ʻo Sēkope, mo Simione,
    mo Livai, mo Siuta, mo ʻIsaka, mo Sepuloni.'
  ces-1613: 'Synové pak Líe: Prvorozený Jákobův Ruben, potom Simeon, a Léví, a Juda,
    a Izachar, a Zabulon.'
  eko-eko: 'Aana aavokoleliweeyo Liiya ti Yaakhumpa pi apa: wamwanzo ti Ruubeni, alottiwaka
    ti Simiyooni, Leevi, Yuuda, Esakhaari na Zabulooni.'
  nss-nss: 'Iye ara ngala noru Leyah hu: Rupen ara ndrihou ta Yakop; pe mundruwan
    hu ara Simeyon, Lepi, Yutah, Issakar, pe Sepulun.'
  eng-WMB: 'The sons of Leah: Reuben (Jacob’s firstborn), Simeon, Levi, Judah, Issachar,
    and Zebulun.'
  tam-TCV: 'லேயாளின் மகன்கள்: யாக்கோபின் மூத்த மகனான ரூபன், சிமியோன், லேவி, யூதா,
    இசக்கார், செபுலோன் என்பவர்கள்.'
  ceb-ULB: Ang iyang mga anak nga lalaki kang Lea mao si Ruben, ang kinamagulangang
    anak ni Jacob, ug si Simeon, Levi, Juda, Isacar, ug Zebulon.
  mkn-mkn: 'Lea pung ana-ana, andia: Ruben (Yakob pung ana sulung), Simeon, Lewi,
    Yahuda, Isaskar, deng Sebulon.'
  pol-UBG: 'Synowie Lei: Ruben, pierworodny Jakuba, potem Symeon, Lewi, Juda, Issachar
    i Zebulon.'
  agr-agr: 'Leayai akiamuk: Rubén aajakui iwai, nuigtu Simeón, Leví, Judá, Isacar,
    Sabulón aatus aajakui.'
  kyc-kyc: Liyana wane mandeyamo dupwa wane mupwa doko Urupene. Dee lapo dupwana kingi
    Simione Lipae Juta Isaka dee Sepyulane.
  urd-GVU: 'لیاہ کے بیٹے یہ تھے: اُس کا سب سے بڑا بیٹا روبن، پھر شمعون، لاوی، یہوداہ،
    اِشکار اور زبولون۔'
  deu-1912: 'Die Söhne Leas waren diese: Ruben, der erstgeborene Sohn Jakobs, Simeon,
    Levi, Juda, Isaschar und Sebulon;'
  ntj-ntj: 'Tjiinya Tjayikapalu katja 12-pa kanyiranytja. Tjiinya minyma Liyalu 6-pa
    kanyirnu yini ngaanya-tjananya: Rupannga tjiinya Tjayikapaku katja tirnanya, puru
    Tjimiyannga, Liipayinya, Tjuutanya, Yitjakanya, Tjipulanngalta.'
  row-row: Lea ana nara, Ruben (fo Yakob ana ulu na), Simeon, Lewi, Yahuda, Isaskar,
    ma Sebulon.
  kan-2017: 'ಯಾಕೋಬನಿಗೆ ಲೇಯಳಲ್ಲಿ ಹುಟ್ಟಿದವರು ಯಾರೆಂದರೆ: ಯಾಕೋಬನ ಚೊಚ್ಚಲ ಮಗನಾದ ರೂಬೇನ್ ಮತ್ತು
    ಸಿಮೆಯೋನ್, ಲೇವಿ, ಯೆಹೂದ, ಇಸ್ಸಾಕಾರ್, ಜೆಬುಲೂನ್.'
  ena-ena: Jekopɨ dɨ ninaŋ manɨgali Cimegeŋ Lea huhɨlami ha Luben. Lea dɨ ninaŋ limu
    hɨhɨle agɨladɨ ibi nameŋ. Mu Simeon. Mu Livai. Mu Juda. Mu Isakalɨ. Mu Sebulun.
  tgo-tgo: 'Leya le ŋgaŋgaŋgiya: Rubin, Jeikob nariye virɨviva, Simiyon, Livai, Juda,
    Isaka na Sebulon.'
  yap-yap: Pi pagel ni fak Leah e Ruben (ni bin nganni’ i fak Jakob), Simeon, Levi,
    Judah, Issachar, nge Zebulun.
  tet-tet: Lea oan sia, Ruben (mak Yakob oan ulun), Simeon, Lewi, Yahuda, Isaskar
    no Sebulon.
  hlt-MCSB: Leah ca rhoek ah Reuben te Jakob caming la om tih Simeon, Levi, Judah,
    Issakhar neh Zebulun omuh.
  mdy-ETH: ያይቆኦቤ ማቾ ሊያ ናኣታ፦ ቶይዳሢ ሮኦቤኤሌ ማዓዛ ሃንጎዋታ ሲሞኦኔ፥ ሌዊ፥ ዪሁዳ፥ ዪሳኮኦሬንታ ዛብሎኦኔንታኬ።
  twi-ASANTE: 'Lea mma na wɔn din didi so yi: Ruben a ɔno ne Israel abakan, Simeon,
    Lewi, Yuda, Isakar ne Sebulon.'
  mwc-mwc: Leah natunatuna wai Reuben (Jacob natuna iyarokona) ba Simeon, Levi, Judah,
    Issachar ba Zebulun.
  bhl-bhl: 'Em muluwel biim wiin e kanekote: Sun waneng Elea um gun kel dukusu muluwel
    i kanekote: Uluben emisik e, Simeon e, Elibai e, Suda e, Iisasal e, Sebulon ete
    te.'
  con-NTPO: Leanga du'sian'cho tsu aisheja Rubén, tse'ttija Simeón, Leví, Judá, Isacar
    toya'caen Zabulón.
  eng-WEBU: 'The sons of Leah: Reuben (Jacob’s firstborn), Simeon, Levi, Judah, Issachar,
    and Zebulun.'
  bnp-bnp: 'E huriki e tune Lea a bakovi, a rane ria ra nga: e Reuben, a tabua ne
    Iakop, e Simion, e Levi, e Iuda, e Isikar, e Sebulun.'
  wal-wal: Liyi naati Yaaqooba baira na7aa Roobeela, Simoona, Leewa, Yihudaa, Yisaakooranne
    Zaabiloona.
  mgh-mgh: Rupeni, ntthara na Yakopi, Simeyoni, Levi, Yutta, Isakari ni Sepuloni,
    ala yari asaana a Leya;
  acu-NT: Lea jerermau ainauka Rubén, Simeón, Leví, Judá, Isacar, tura Zabulón, ju
    armiayi.
  spa-PDDPT: 'Ahora bien, los hijos de Jacob fueron 12. Hijos de Lea: Rubén el primogénito,
    Simeón, Leví, Judá, Isacar y Zabulón.'
  gun-gun: Lia pi'a kuery ma Jacó ra'y jypy guare Rúben, ha'e gui Simeão, Levi, Judá,
    Issacar ha'e Zebulom.
  agu-BL: 'Yi e'' cy''ajl Jacow yi e'' jal te''j Lea i''tz: Rubén yi bajx cy''ajol,
    Simeón, Leví, Judá, Isacar tu Zabulón.'
  eng-PEV: Jacob’s wife Leah had 6 sons, – Reuben. He was Jacob’s oldest son. – Simeon
    – Levi – Judah – Issachar – Zebulun
  ilo-ULB: Dagiti putotna a lallaki kenni Lea ket ni Ruben, nga inauna a putot ni
    Jacob, ken da Simeon, Levi, Juda, Issacar ken Zabulon.
  kpg-kpg: 'Nia dama daane Leah: Reuben, tama daane madua Jacob, Simeon, Levi, Judah,
    Issachar, mo Zebulun.'
  uig-ARA: 'لېياھدىن تۇغۇلغان ئوغۇللىرى: ــ ياقۇپنىڭ تۇنجى ئوغلى رۇبەن ۋە شىمېئون،
    لاۋىي، يەھۇدا، ئىسساكار ھەم زەبۇلۇن ئىدى.'
  bsp-bsp: 'Awut a Leya: Ruben coco ca Yakuba, Simɔŋ, Lewy, Yuda, Isakar, kɔ Sabulon.'
  mbs-mbs: Se menge batà din meama timebaw diyà ki Lea, yan si Ruben penganay batà
    i Jacob, si Simeon, si Levi, si Juda, si Isacar, aw si Sabulon.
  tof-tof: 'Lian we simanal olmal kwarilürr: Rruben, Zeikobón ngaen siman olom, Simion,
    Libae, Zuda, Isakarr, akó Zebulun.'
  sus-sus: Leya naxa Ruben bari di singe, na xanbi ra Simeyɔn, Lewi, Yuda, Isakari,
    nun Sabulon.
  pon-2006: Nein Lia pwutak kan iei Reupen (nein Seikop pwutak mesenih), Simion, Lipai,
    Suda, Isakar, oh Sepulon.
  jae-jae: Lea latui gebe Ruben (Jakobnê ŋacsêga), Simeon, Lewi, Juda, Isakar ma Sebulon.
  ksd-ksd: 'a umana natu i Lea go diat: Ruben, a luaina bul kai Iakob, ma Simeon,
    ma Levi, ma Iuda, ma Isakar, ma Sebulun;'
  tur-YTC: 'Lea''nın oğulları: Ruven (Yakov''un ilk oğlu), Şimon, Levi, Yahuda, İssakar,
    Zevulun.'
  bel-N: 'Сыны Леі: першародны Якуба Рубэн, Сымон, Левій, Юда, Ісахар і Завулён.'
  grc-BRENT: Υἱοὶ Λείας, πρωτότοκος Ἰακὼβ, Ῥουβὴν, Συμεὼν, Λευὶ, Ἰούδας, Ἰσσάχαρ,
    Ζαβουλών.
  ind-AYT: Anak-anak Lea adalah Ruben, anak sulung Yakub, kemudian Simeon, Lewi, Yehuda,
    Isakhar, dan Zebulon.
  lid-lid: Nadu Liya oro mwan kadok badeh Ruben, ano Simiyon, ano Lebi, ano Juda,
    ano Isakar hawe Sebulun.
  nya-nya: 'Ana a Leya ndi awa: Rubeni anali mwana woyamba wa Yakobo, Simeoni, Levi,
    Yuda, Isakara, ndi Zebuloni.'
  hrv-hrv: 'S Leom: Rubena, koji je Jakovljev prvorođenac, Šimuna, Levija, Judu, Jisakara
    i Zebuluna;'
  mps-mps: Te Leago wai dabe e dao, Ruben, te Jekopgo gomunai ogwa da, tama Simeon,
    me Livai, me Juda, me Isakar, me Sebulun.
  llg-llg: Lea ana nala, Ruben (Yakob ana ulun), Simeon, Lewi, Yahuda, Isaskar, ma
    Sebulon.
  tpi-tpi: Nem bilong ol pikinini bilong Lea i olsem, Ruben, em i namba wan pikinini
    bilong Jekop, na Simeon na Livai na Juda na Isakar na Sebulun.
  dan-1931: 'Leas Sønner: Ruben, Jakobs førstefødte, Simeon, Levi, Juda, Issakar og
    Zebulon;'
  vie-OVCB: Các con của Lê-a là Ru-bên (trưởng nam của Gia-cốp), Si-mê-ôn, Lê-vi,
    Giu-đa, Y-sa-ca, và Sa-bu-luân.
  lbk-lbk: Nan an-akna ken Lea, et si Ruben (ay yon-a isnan an-ak Jacob), sa et cha
    Simeon, Levi, Juda, Issacar ya si Zabulon.
  guj-2017: 'લેઆના દીકરા: યાકૂબનો જ્યેષ્ઠ દીકરો રુબેન તથા શિમયોન, લેવી, યહૂદા, ઇસ્સાખાર
    તથા ઝબુલોન.'
  byr-byr: '@see-verse:GEN.035.022'
  awx-awx: Leale wawaxu Ruben, Simeon, Livai, Juda, Isakar, äwä Sebulun yang. Jekopde
    wawaxu yakap täpä Ruben.
  pon-2006A: Nein Lia pwutak kan iei Reupen (nein Seikop pwutak mesenih), Simion,
    Lipai, Suda, Isakar, oh Sepulon.
  por-BRBSL: 'Os filhos de Leah: Reuben (primogênito de Jacó), Simeão, Levi, Judá,
    Issachar e Zebulom.'
  cth-cth: Jakop capanaw teh 12 touh a pha awh. Leah capanaw thung dawk Reuben teh
    Jakop e camin la ao teh Simeon, Levih, Judah, Issakhar hoi Zebulun tinaw doeh.
  twi-twi: 'Lea mma na wɔn din didi so yi: Ruben a ɔno ne Israel abakan, Simeon, Lewi,
    Yuda, Isakar ne Sebulon.'
  hlt-hlt: Leah ca rhoek ah Reuben te Jakob caming la om tih Simeon, Levi, Judah,
    Issakhar neh Zebulun omuh.
  tbz-SIM: 'Kɛ̀ Deɑ kó ibí tú: Dubɛnni, Sɑkɔbu kóò Po nɛ̀ Simmɛɔ̃ɔ̃ nɛ̀ Defii nɛ̀
    Sudɑɑ nɛ̀ Isɑkɑɑ nɛ̀ Sɑbunɔɔ.'
  msy-2020: Kar Lean otariba, Ruben a Jekopɨn otarir ivariam, ko Simeon, Livai, Juda,
    Isakar ko Sebulun.
  txq-txq: 'Lea anan nara, sira: Ruben (fo Yakob ana ulun), Simeon, Lewi, Yahuda,
    Isaskar, ma Sebulon.'
  aaz-aaz: 'Bi Lea in aanh ein esan reꞌ: naiꞌ Ruben (naiꞌ Yakop in aan moen unu),
    naiꞌ Simeon, naiꞌ Lewi, naiꞌ Yahuda, naiꞌ Isaskar, ma naiꞌ Sebulon.'
  azb-azb: 'Yaqubun on iki oğlu var idi. Leanın oğulları: Yaqubun ilk oğlu Ruven,
    Şimeon, Levi, Yəhuda, İssakar və Zevulun.'
  eng-DBY: 'The sons of Leah: Reuben — Jacob''s firstborn — and Simeon, and Levi,
    and Judah, and Issachar, and Zebulun.'
  hin-2017: उनमें से लिआ के पुत्र ये थे; अर्थात् याकूब का जेठा, रूबेन, फिर शिमोन,
    लेवी, यहूदा, इस्साकार, और जबूलून।
  wol-KYG: 'Doomi Leya ñooy: Ruben, taawub Yanqóoba, ak Simeyon ak Lewi ak Yuda ak
    Isaakar ak Sabulon.'
  swp-swp: 'Lea nanatunayao tatao ede ina: Reubena, (Iakobo ena ealahou tau) Simiona,
    Levi, Iuda, Isakara, eo Sebulona.'
  bjr-bjr: Reeaa nammarina faiqi namu maaqimmiqa mariqau. Reeubeennafa indaaruqaafa
    Yakooboona ooqa faiqi marinau. Mina aanaaqianaafa Simeeoonafa faqa Reefifa faqa
    Yudafa faqa Isakaarafa faqa Seeburunafa faqa mariqau.
  eng-YLT: 'And the sons of Jacob are twelve. Sons of Leah: Jacob''s first-born Reuben,
    and Simeon, and Levi, and Judah, and Issachar, and Zebulun.'
  kne-kne: Din in-anak en Lea et si Ruben (ay din besag en Jacob), si Simeon, si Levi,
    si Juda, si Issakar, ya si Zebulun.
  wat-wat: Neya natunatusi namoḡa o Nubeni, Yakobo natuna kotokikinuna. Muninei o
    Simiyoni, Nebi, Yuda, Isaka, Sebunoni.
  heg-NTPO: 'Lea anan nas ngalan nas elia: Ruben (Yakob ana hmunan na), Simeon, Lewi,
    Yahuda, Isaskar nol Sebulon.'
  ptu-ptu: Lea undadiam Ruben (änä' uluana Yakub), Simeon, Lewi, Yehuda, Isakhar,
    anna Zebulon.
  bzd-NTPO: Ie' ala'r Lía ta̱ e'pa dör Rubén, e' dör ikibi, ñies Simeón, Leví, Judá,
    Isacar ena Zabulón.
  kwf-kwf: Ngela Ꞌi Lia ki neꞋe sa Ruben faꞋinaꞋonaꞋo sa Jakob, ma sa Simion, sa Lifae,
    sa Juda, sa Isakar, ma sa Sebulun.
  eng-WYC-2017: the sons of Leah were, the first begotten Reuben, and Simeon, and
    Levi, and Judah, and Issachar, and Zebulun;
  eng-WMBB: 'The sons of Leah: Reuben (Jacob’s firstborn), Simeon, Levi, Judah, Issachar,
    and Zebulun.'
  spp-spp: Mpii u cwoŋi Leya à si ke, pire pi ɲyɛ Urubɛn, jyafooŋi niɲcyiiŋi, ná Simiyɔn,
    ná Levi, ná *Zhuda, ná Isakari, ná Zabulɔn.
  aey-aey: Melahul Lianadec eu ijanaga Ruben, Simion, Liwai, Juda, Isaka, Sebjulanca.
    Ruben uqa Jekobna mel matu.
  urd-GVH: 'लियाह के बेटे यह थे : उसका सबसे बड़ा बेटा रूबिन, फिर शमौन, लावी, यहूदाह,
    इशकार और ज़बूलून।'
  rug-rug: Sari na tuna e Lia si ari Rubeni sapu sa tuna koreo kenuna e Zekopi, e
    Simione, Livae, Ziuda, Isaka meke e Zeboloni.
  gaz-gaz: 'Ilmaan Liyaa: Ruubeen jechuunis ilma Yaaqoob isa hangafa, Simiʼoon, Lewwii,
    Yihuudaa, Yisaakorii fi Zebuuloon.'
  fra-LSG: 'Fils de Léa: Ruben, premier-né de Jacob, Siméon, Lévi, Juda, Issacar et
    Zabulon.'
  gnn-gnn: Yo, Djaykupku gäthu'mirriŋunydja walala märrma'‐rulu ga märrma' bäythinyara
    ḏarramuwurru ŋayipi. Ga nhanŋu Liyawunydja waku'mirriŋu walala yäku dhuwala walala
    gam', Ropin, Djimiyan, Lepay, Djuda, Yitjaka, ga Djapalan.
  yal-yal: Leya yi Rubɛn bari dii saran na, na xanbi ra Simeyɔn nun Lewi nun Yuda
    nun Isakari nun Sabulon.
  gum-gum: 'Leai nusrkaløbe iilø køn: Jacobwei mayur nusrkai Ruben, Simeón, Leví,
    Judá, Isacar, Zabulón.'
  iou-iou: Jekop täŋo nanakiye 12. Webeni Leatä bäyaŋkuko uwä ŋode; Ruben u intäjukun
    nanik. Mädenä Simeon, Livai, Juda, Isaka, Sebulun unitä ahäŋkuŋ.
  haw-1868: O na keikikane a Lea; o Reubena ka makahiapo a Iakoba, o Simeona, o Levi,
    o Iuda, o Isakara, a o Zebuluna.
  arb-NAV: 'أَبْنَاءُ لَيْئَةَ: رَأُوبَيْنُ بِكْرُ يَعْقُوبَ، وَشِمْعُونُ وَلاوِي
    وَيَهُوذَا وَيَسَّاكَرُ وَزَبُولُونُ.'
  adz-adz: 'Lia sagat miamun irim: Yakop narunggan miamun Ruben, Simion, Liwai, Yuda,
    Isakar, da Tsebulun.'
  ewe-ewe: 'Lea ƒe viŋutsuwo: Ruben, Yakob ƒe viŋutsu tsitsitɔ, Simeon, Levi, Yuda,
    Isaka kple Zebulon.'
  eng-LEE: The sons of Leah, Jacob's first-born, Reuben, and Simeon, and Levi, and
    Judah, and Issachar, and Zebulun.
  nna-nna: 'Partany pirirrimarta Leah-mili: Reuben (Jacob-mili murrkangunya), Simeon,
    Levi, Judah, Issachar, Zebulun.'
  asm-FB: লেয়াৰ গর্ভত যাকোবৰ জেষ্ঠ্য পুত্ৰ ৰূবেণৰ জন্ম হৈছিল। তাৰ পাছত চিমিয়োন,
    লেবী, যিহূদা, ইচাখৰ আৰু জবূলূনৰ জন্ম হৈছিল।
  sus-A: لٍيَ نَشَ رُبٍن بَرِ دِ سِنفٍ، نَ شَنبِ رَ سِمٍيْن، لٍوِ، يُدَ، عِسَكَرِ،
    نُن سَبُلٌن.
  fra-SBL: 'Fils de Léa : Ruben (premier-né de Jacob), Siméon, Lévi, Juda, Issacar
    et Zabulon.'
  hbo-hbo: בְּנֵ֣י לֵאָ֔ה בְּכֹ֥ור יַעֲקֹ֖ב רְאוּבֵ֑ן וְשִׁמְעֹון֙ וְלֵוִ֣י וִֽיהוּדָ֔ה
    וְיִשָּׂשכָ֖ר וּזְבוּלֻֽן׃
  shp-NTPO: 'Jacob iká iki, chonka rabé bakeya. Ja Lea betan bakeabora iká iki: Rubén,
    jawen reken bake; japekáo iká iki, Simeón; Leví; Judá; Isacar jainoax Zabulón.'
  eng-WYCLIFFE: the sones of Lia weren, the firste gendrid Ruben, and Symeon, and
    Leuy, and Judas, and Isachar, and Zabulon;
  pjt-pjt: Panya Liyalu kanyinu Rupinnga (panya katja ngaṉmanyitja), Tjimiyannga,
    Levinya, Judah-nya, Itjakanya, Tjipulunnga tjananya.
  cwe-cwe: Wanage Leya wakala Lubeni, yeli chaudele wa Yakobo, na Simeoni na Lawi
    na Yuda na Isakali na Zabuloni.
  bgs-bgs: Tô mga gabatà din gamama na ipamasusu ki Lea, tô gó si Ruben na tambang
    kaké batà i Jacob, si Simeon, si Levi, si Juda, si Isacar, asta si Zabulon.
  kik-kik: 'Ariũ a Lea maarĩ: Rubeni irigithathi rĩa Jakubu, na Simeoni, na Lawi,
    na Juda, na Isakaru, na Zebuluni.'
  ksr-ksr: 'Jeikobwaa merauruta 12 ii kokaeŋ: Leawaa merauruta Ruuben ii Jeikobwaa
    meria mutuya. Iwaa gematanoŋ Simeon, Liwai, Juuda, Aiskar ano Sebulun.'
  fra-NCL: 'Fils de Lia : Ruben, premier-né de Jacob, Siméon, Lévi, Juda, Issachar
    et Zabulon.'
  cek-AK: Leah ih caanawk loe, Jakob ih calu Reuben, Simeon, Levi, Judah, Issakar
    hoi Zebulun.
  xla-xla: Epedeme iye Yokob ya꞉ akimlala 12 ipo. Epeleye ya꞉llu hale Liyatapo akimlala
    6 hatitimaiyo, yia꞉ hiye Luben, epo Simiyon, epo Libai, epo Yuda, epo Isakal,
    epame Sebulun.
  cuk-cuk: 'Jacob masmala-warambe-gakabo (12) nikusad: Jacob-Leaʼbo-masmala-nikusadi,
    wemalad: Rubén, e-machi-sailagined, Simeón, Leví, Judá, Isacar, degi, Zabulón.'
  uig-CYR: 'Леяһдин туғулған оғуллири: — Яқупниң тунҗа оғли Рубән вә Шимеон, Лавий,
    Йәһуда, Иссакар һәм Зәбулун еди.'
  pma-pma: 'Ehon keil koa aka en Leah mukok: Ruben (koa moeite onen Siekob), Simeon,
    Livae, Sudah, Isekar, ka Sebiulon.'
  tel-2017: యాకోబు కొడుకులు పన్నెండు మంది. యాకోబు జ్యేష్ఠకుమారుడు రూబేను, షిమ్యోను,
    లేవి, యూదా, ఇశ్శాఖారు, జెబూలూను. వీరు లేయా కొడుకులు.
  hat-BSA: 'fis a Léa yo: Reuben, premye ne a Jacob la, ak Siméon, Lévi, Juda, Issacar
    avèk Zabulon,'
  bxh-bxh: 'Liya nanatuna mate: tau tuwaha, Leubena, Simiyon, Lewi, Diuda, Isaka yo
    Sebulun.'
  kos-kos: Wen natul Leah pa Reuben (wen se omeet natul Jacob), Simeon, Levi, Judah,
    Issachar, ac Zebulun.
  hbo-WLC: בְּנֵ֣י לֵאָ֔ה בְּכ֥וֹר יַעֲקֹ֖ב רְאוּבֵ֑ן וְשִׁמְעוֹן֙ וְלֵוִ֣י וִֽיהוּדָ֔ה
    וְיִשָּׂשכָ֖ר וּזְבוּלֻֽן׃
  ibo-ibo: Ụmụ Lịa bụ, Ruben, ọkpara Jekọb. Simiọn, Livayị, Juda, Isaka na Zebụlọn.
  ory-ory: ଯାକୁବଙ୍କର ଦ୍ୱାଦଶ ପୁତ୍ର ଥିଲେ; ସେମାନଙ୍କ ମଧ୍ୟରେ ରୁବେନ୍‍ ଯାକୁବଙ୍କର ଜ୍ୟେଷ୍ଠ
    ପୁତ୍ର, ସେ, ପୁଣି, ଶିମୀୟୋନ ଓ ଲେବୀ ଓ ଯିହୁଦା ଓ ଇଷାଖର ଓ ସବୂଲୂନ, ଏମାନେ ଲେୟାର ସନ୍ତାନ;
  wmt-wmt: '@see-verse:GEN.035.022'
  chk-chk: 'Iwe, a wor engol me ruoman nöün Jakop mwän. Iwe, nöün me won Lea: Rupen
    nöün Jakop we mwänichi, Simeon, Lefi, Juta, Isakar me Sepulon.'
  ssd-ssd: Piyo nuŋe Lea tuku kiŋo kat nuŋe ta teŋenmba. Yakob tuku kiŋo mulum ta
    nyunu Ruben ande Simeon ande Levi ande Yuda ande Isakar ande Sebulun.
  rop-rop: Liya bin abum det eldiswan san blanga Jeikob neim Rubin, en afta imbin
    abum Simiyan, Libai, Juda, Isaka en Sebyulan.
  ukr-1871: 'Синове Леїні: Рубен, первенець Яковів, та Симеон, та Левій, та Юда, та
    Іссахар, та Зебулон.'
  eng-AOI: Leah's sons were Reuben (Jacob's eldest son), Simeon, Levi, Judah, Issachar
    and Zebulun.
  yon-yon: Leambed yu karub dana wanabeen kuu kei, Ruben yoom Simeon yoom Livai yoom
    Yuda yoom Isekar yoom Sebulun yoom kui. Ruben kuu Yekob ye wonob dana.
  bch-bch: Gid gergeu arangaranga toa Lea ipopo, eine Ruben toa Iakop ele gergeu lautabe,
    ga Simeon ga Livai ga Iuda ga Isakar ga Sebulun.
  deu-1951: 'Jakob aber hatte zwölf Söhne. Die Söhne Leas waren diese: Ruben, der
    erstgeborne Sohn Jakobs, Simeon, Levi, Juda, Issaschar und Sebulon;'
  eng-JPS: 'the sons of Leah: Reuben, Jacob''s first-born, and Simeon, and Levi, and
    Judah, and Issachar, and Zebulun;'
  ubr-ubr: Leah nanatun orot, osi wabis min Reuben, (Jacob natun ainau orot), Simeon,
    Levi, Judah, Issachar a Zebulun.
  srp-1865: 'Sinovi Lijini bjehu: Ruvim prvenac Jakovljev, i Simeun i Levije i Juda
    i Isahar i Zavulon;'
  lug-lug: 'Batabani ba Leeya baali: Lewubeeni mutabani wa Yakobo omubereberye, ne
    Simyoni, ne Leevi, ne Yuda, ne Isakaali ne Zebbulooni.'
  heb-heb: בני לאה בכור יעקב ראובן ושמעון ולוי ויהודה ויששכר וזבלון׃
  ben-IRV: লেয়ার ছেলে; যাকোবের বড় ছেলে রুবেন এবং শিমিয়োন, লেবি, যিহূদা, ইষাখর ও
    সবূলূন।
  pan-pan: 'ਯਾਕੂਬ ਦੇ ਬਾਰਾਂ ਪੁੱਤਰ ਸਨ। ਲੇਆਹ ਦੇ ਇਹ ਸਨ: ਯਾਕੂਬ ਦਾ ਪਹਿਲੌਠਾ ਰਊਬੇਨ, ਫਿਰ ਸ਼ਿਮਓਨ,
    ਲੇਵੀ, ਯਹੂਦਾਹ, ਯਿੱਸਾਕਾਰ ਅਤੇ ਜ਼ਬੂਲੁਨ।'
  tkr-tkr: 'Manbı Leaye vuxuynbıniy vob: Yaaq''ubna ts''erriyna dix Ruven, qihnanbıb
    Şimon, Levi, Yahud, İssaxariy Zevulun vuxha.'
  mwp-mwp: Leyana kazil Rewbend* Yakubun kuykuy kazi, Simiyone*, Lebif*, Zudhag*,
    Isakarh*, a Zeboeloni*.
  mya-JVB: ယာကုပ် သား တကျိပ် နှစ် ပါးရှိ ၏။ လေအာ တွင် မြင်သော သား ကား၊ ယာကုပ် ၏သားဦး
    ရုဗင် ၊ အစရှိ သော ရှိမောင် ၊ လေဝိ ၊ ယုဒ ၊ ဣသခါ ၊ ဇာဗုလုန် တည်း။
  tte-O: Yakobo natunao tatao kali baibaiwa tuwelo. Kabo siya bwaite Leya natunao
    ikabili. Tobagubaguna Luben, salina mena Simion, Libai, Yuda, Isako yo Sebulon.
  tbg-tbg: 'Riaara maaqunavu: Rubeniva (Iekopira maaqu hoqarenaara kara hunka) Simioniva,
    Rivaiva, Iutaava, Isakaava, Sebuluniva'
  hmo-hmo: 'Lea ena natuna tatau be inai: Rubena, Iakobo ena vara guna natuna, bona
    Simeona, Levi, Iuda, Isakara bona Sebuluno.'
  ata-ata: Ta ꞌolu ane noxie Lea ualaualasiꞌa ano, laposalaxu ane Luven ka Simeoni,
    ka Levi, ka Iuda, ka Isikali, ka Sevulon.
  nfa-nfa: 'Ana-ana nèti Lea, nuka: Ruben (ana uuru Yakob), Simeon, Lewi, Yahuda,
    Isaskar, dènge Sebulon.'
  urd-urd: 'उस वक़्त या''क़ूब के बारह बेटे थे लियाह के बेटे यह थे: रूबिन या''क़ूब
    का पहलौठा, और शमौन और लावी और यहूदाह, इश्कार और ज़बूलून।'
  rus-SYN: 'Сыновья Лии: первенец Иакова Рувим, по нем Симеон, Левий, Иуда, Иссахар
    и Завулон.'
  cbt-NTPO: 'Niaquëya nipisopitaso'' isopita: Paninanso'' Nopino, ina quëran, Simion,
    Nihui, Cota, Isacaro, Saporono, inapita.'
  bqc-SIM: 'Lea nɛgↄ̃ɛↄ tↄ́n kɛ: Yakↄbu yoa Lubɛni, Simɛↄ, Levii, Yuda, Isakaa, Zabulↄni.'
  tcz-CHONGTHU: Leah chapate chu Reuben, Jacob chapa apeng masa pen, Simeon, Levi,
    Judah, Issachar chule Zebulun ahiuve.
  mar-mar: 'त्यास लेआपासून झालेले पुत्र: याकोबाचा ज्येष्ठ मुलगा रऊबेन आणि शिमोन, लेवी,
    यहूदा, इस्साखार व जबुलून.'
  tcs-tcs: Dem boi pikinini blo Lia i bin Ruben, pas boi pikinini blo Zekop. Apta
    Ruben i bin gad Simion, Libai, Zuda, Isaka, ane Zebulun.
  soq-soq: 'Me manainapa Lea gamomona ipa: Ruben me Iakob otopa tautuwa, Simion, Liwai,
    Iuda, Isaka ita Sebulun.'
  qub-qub: Leacho cajcuna caran Rubén mayur, chaypita Simeón, Leví, Judá, Isacar,
    Zabulón.
  bqp-bqp: 'Lea nɛ́gↄ̃gbɛ̃nↄn dí: Yakubu daudu Rubɛni, Simɛↄ, Levi, Yuda, Isaka kũ
    Zɛbulunio.'
  hat-hat: 'Men non pitit Leya te fè pou li yo: Woubenn, premye pitit gason l'' lan,
    Simeyon, Levi, Jida, Isaka ak Zabilon.'
  eng-BSB: The sons of Leah were Reuben the firstborn of Jacob, Simeon, Levi, Judah,
    Issachar, and Zebulun.
  tod-tod: 'Lea ná-doun zunuiti ti ɠɛni ga: Luɓɛn, Zakɔɓe ná-doun zunu mɔungi, ta
    Simiyɔn, Leevi, Zuda, Isakaal, ta Zaɓulɔn.'
  eng-WEBPB: 'The sons of Leah: Reuben (Jacob’s firstborn), Simeon, Levi, Judah, Issachar,
    and Zebulun.'
  kbq-kbq: Hagi ama'i Jekopuna 12fu'a ne' mofavre'amofo zamagi'e. Lia'ma kasezmante'nea
    ne'mofavrea Rubeni'a Jekopuna zage'e, anantera Simioni'e, Levi'e, Juda'e, Isaka'e,
    Zebuluni'e.
  nhe-BL: 'Nopa coneme tlen quinpixqui ihuaya Lea elque: Rubén iachtohui ejca, Simeón,
    Leví, Judá, Isacar huan Zabulón.'
  bus-bus: 'Lea nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Yakubu daudu Rubɛni, Simɛↄ, Levi, Yuda, Isaka kↄ̃n
    Zɛbulunio.'
  gub-BL: 'Heta amo ta''yr Zako pe Erez rehe we a''e wà. Na''aw waner xe wà: Humen
    (ta''yr ipy), Ximeàw, Erewi, Zuta, Ixakar, Zemurom.'
  eng-DRA: 'The sons of Lia: Ruben the first born, and Simeon, and Levi, and Juda,
    and Issachar, and Zabulon.'
  knf-knf: 'Biinţ biki abukuŋ na Leya bawo : Ruben bajeenul, Ŧimeyoŋ, Lewi, Yuda,
    Iŧaakar, na Ŧabulon.'
