verse: GEN.035.005
translations:
  mal-C: പിന്നെ അവർ യാത്രപുറപ്പെട്ടു; അവർക്കു ചുറ്റുമുള്ള എല്ലാ പട്ടണങ്ങളിന്മേലും
    ദൈവത്തെക്കുറിച്ചുള്ള ഭീതി പരന്നതുനിമിത്തം ആരും അവരെ പിൻതുടർന്നില്ല.
  deu-TKW: Sodann brachen sie auf; es lag aber ein von Gott gewirkter Schrecken auf
    den Städten, die rings um sie her waren, so daß man die Söhne Jakobs nicht verfolgte.
  lin-lin: Sima, bakendeki. Kanda na Nzambe ekweyelaki bingumba nyonso ya zingazinga
    na bango, mpe moko te alandaki bana mibali ya Jakobi.
  cbr-NT: Uínsaran kara atux chikitia anun ka Diosan atu 'urama 'ikë ëmakama 'itsaira
    rakuënun 'imiakëxa, usokëx rakuë́kin ka Jacob 'imainun aín bëchikëkama nuiama
    'ikën.
  eng-LSV: and they journey, and the terror of God is on the cities which [are] around
    them, and they have not pursued after the sons of Jacob.
  bmu-bmu: Mewö aka wahöta angetka taonŋi taonŋi liliköba tatkeri, Anutunöŋ könagesöŋini
    mieŋgö uruŋini kuŋguiga waekanjam möta elemŋini eri Jeikob aka nahönurupŋi mi
    qahö eŋguataŋgöget.
  eng-GNV: 'Then they went on their iourney, and the feare of God was vpon the cities
    that were roud about them: so that they did not follow after the sonnes of Iaakob.'
  eng-WEBSTER: 'And they journeyed: and the terror of God was on the cities that were
    round them, and they did not pursue after the sons of Jacob.'
  nhw-BL: Huan quema quisque nopona, Toteco Dios quichijqui para nochi nopa pilaltepetzitzi
    catli nejnechca ma quinimacasica miyac, huan yeca amo quintepotztocaque.
  swh-ONEN: Kisha wakaondoka, na hofu ya Mungu ikawapata miji yote iliyowazunguka.
    Kwa hiyo hakuna aliyewafuatia wana wa Yakobo.
  bba-bba: Yen biru bɑ seewɑ bɑ doonɑ min di. Mɑ Gusunɔ u derɑ tɔn be bɑ kɑ bu sikerenɛ
    mi, bɑ bɛrum soorɑ. Yen sɔ̃nɑ bɑ ǹ bu swɑɑ nɑɑmwɛ.
  eng-KJVCPB: 'And they journeyed: and the terror of God was upon the cities that
    were round about them, and they did not pursue after the sons of Jacob.'
  cpy-cpy: Ikanta riyaateeyeeni Jacob, ikantakaakawo Tajorentsi ithaawaeyanakini ikaatzi
    nampiyitawori janta. Rootaki kaari ikoshekanteetawaari itomipaeni Jacob.
  mpx-mpx: Inoke Sekemi hi eguluwan, ge sauga hi nawanawa, yaka Yabowaine lovakun
    bwabwatana hot i ginol panuwa bolo labeliyaa gamagaliliyau elal, inoke nige haveyan
    kaiwena hi tatauliulil-agil.
  wbp-wbp: Ngula-jangkaju, Jakupurlu manu nyanungu-nyangu warlaljarlu yampinja-yanu
    yinya ngurra manu yanulu Pijili-kirra. Ngula-puruju, yangka yapa-patu-kari kujalpalu
    nyinaja yinya ngurra-wana, kululpalu-jana pardarnu. Kala Kaaturlu-jana lani-manu,
    kulalu-jana wajirli-pungulku.
  luo-luo: Eka negichako wuoth kendo luoro mar Jehova Nyasaye nomako mier duto mane
    okiewo kodgi maonge ngʼama nolawo bangʼ-gi.
  meu-meu: Bena edia laolao ela; bona hanua hanua taudia ese Dirava garina e gariva
    dainai idia ese Iakob natuna asie tuari henidia
  npi-ULB: तिनलाई शकेमको नजिकै रहेको फलाँटको रुखमुनि गाडे । तिनीहरू यात्रा गर्दै अगाडि
    बढ्दा परमेश्‍वरले तिनीहरूका वरिपरिका सहरहरूमा त्रास फैलाइदिनुभयो । त्यसैले ती
    मानिसहरूले याकूबका छोराहरूलाई लखेटेनन् ।
  yor-yor: Wọ́n sì bẹ̀rẹ̀ ìrìnàjò wọn. Ìbẹ̀rù Ọlọ́run sì ń bẹ lára gbogbo ìlú tí ó
    yí wọn ká, wọ́n kò sì lépa àwọn ọmọ Jakọbu.
  emp-NTPO: Mãwãnacarea Jacobora, ẽberãrã idji ume panʌ sid̶a wãsid̶aa. Wãbʌdad̶e
    Ãcõrẽba jũma mama b̶ea purua ãdjirãra bio wayabisia. Maʌ̃ bẽrã ãdjirãba Jacobo
    ẽberãrã biẽ́ od̶i carea caid̶u ẽpẽnaẽ́ basía.
  ind-ind: Pada waktu Yakub dan rombongan keluarganya berangkat, Allah mendatangkan
    rasa takut yang hebat atas seluruh penduduk kota-kota sekitar, sehingga tidak
    ada seorang pun yang berani mengejar mereka.
  pes-OPCB: سپس آنها بار دیگر کوچ کردند. و ترس خدا بر تمامی شهرهایی که یعقوب از آنها
    عبور می‌کرد قرار گرفت تا به وی حمله نکنند.
  ssx-ssx: Mo Dieikope ipika꞉ weki tonu ame̱le̱ mina꞉pa꞉laaso haena꞉ta꞉ mo teke pa꞉ta꞉manu
    hao yapeeke daonimanu pa꞉ta꞉ haemeke wanda꞉halima꞉ta꞉ pa paala꞉ tieke pieke handaa
    mo tapake na telia꞉ mea pemekeme.
  lcm-lcm: Au kila tapasuk aongos na kila pasal. Na God kala vil aleng aongos a vap
    i nei keve rina aulitai ang aniria na parik kilapa lu using korong iria.
  aer-aer: Yanhe-ngentyele Jacob ikwerenhe areye-akerte-arlke Shechem-engentyele imperlte-alheke
    apmere Bethel-werne. Itne alherlte-iwepiwemele, Ngkartele itnenhene arntarnte-arerle-apeke.
    Tyerrtye apmere Canaan-arenye areyele itnenhe atwetyakenhe aneke Ngkartele-arle
    itnenhe aterele-anthekenge Jacob uthene areye ikwerenhe-arenyenge-arlke.
  tgl-ULB: Habang naglalakbay sila, ginawa ng Diyos na masindak ang mga siyudad na
    nakapaligid sa kanila, kaya hindi hinabol ng mga taong iyon ang mga anak ni Jacob.
  nop-nop: Unduŋ tiŋa pilale logiŋ. Kaŋ yokwet maagi maagi ila ugiŋ adi Bepaŋdok munta
    tiŋa deeti Yakobo eŋ mihiye udihi yahakalineetigiŋ.
  kca-kca: Щӑԓта ԓыв мӑтсәт. Пӑ ван вошәтән Турәм эԓты пӑԉщәм ус, пӑ щишән Иаков пŏхәт
    ӑт ԋухәԓсайәт.
  cbu-NT: Akopsha ichingarusin anoo tsap shitungeerandsin, naataranganaya. Apanllsha
    tputsee anshuchee, annung yakat taararutaritamta anoo ichingaru ashpari tpuxtarangiya,
    nda Akopangaz tachitamaama átu.
  hui-hui: Anidagua bialu Yagababi ibunaga one waneiginibi wali agali biabe bia haga
    hearubi bibahende tano yu wahalu piai hene. Ngode Datagaliwabe ibunime tano bibahende
    wiaruha hearu ti gi holene timbuni mo wia hayagola tigua Yagaba halu ibu damene
    piyaruni talima pobe nahe hene.
  wrs-wrs: Doa Yakoptindiva angalm vevnamba, Sesoava kekalvho vrinvna, wo ungundva
    pem esvema vivna, himba engilangavnamoa sisva, owai.
  mya-mya: ထို​နောက်​သူ​တို့​စ​ခန်း​သိမ်း​၍​ထွက်​ခွာ​သွား ကြ​သော​အ​ခါ ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​သား​တို့
    သည်​အ​လွန်​ကြောက်​ရွံ့​ကြ​သ​ဖြင့် သူ​တို့​ကို လိုက်​လံ​၍​မ​တိုက်​ခိုက်​ဝံ့​ကြ​ချေ။-
  cbi-NTPO: Tsenñu yala malu' miindetsuñu, kumuinchi jundala pebulu kalen chumulanuya
    Dios jeetyainuke detiremi. Tsenñaa Jacob' nalanu bendaa ki'la.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཡར་ལངས་ནས་ལམ་ལ་ཆས༌སྐབས། དཀོན་མཆོག་གིས་ཉེ་འཁོར་གྱི་གྲོང་ཁྱེར་དེ་དག་གི་མི་རྣམས་ལ་འཇིགས་སྣང་བསྐུལ༌བས།
    མི་དེ་རྣམས་ཡ་ཀོབ་ཀྱི་བུ་རྣམས་ཀྱི་རྗེས་སུ་སྙེག་མ་ནུས༌སོ།།
  wsk-wsk: Se tom nuna aolak duap beteman mu Kaem nguangara duap bo wonong wonong
    pingi pingi nunga laturu bagara mu nungumik te beteram se kaparam, se bo nongorak
    kagerarukko me terong.
  kkl-kkl: Sikogti Yakub elmaboap lanalamekpa, Allahri nimi as kanero wamekne nimi
    taneko log nembhaiogpa, “Yakub elmaboap opsukap,” aro sarenelebahinep kom uaog.
  sna-sna: Ipapo vakasimuka, kutya Mwari kukawira pamusoro pamaguta ose akavapoteredza
    zvokuti hakuna munhu akavatevera.
  spa-BLM: Ellos viajaron, y un terror de Dios estaba sobre las ciudades que estaban
    alrededor, y no persiguieron a los hijos de Jacob.
  beu-beu: Sengmuse ing emangpi tahit lamal. Uanguveng ini lamal angu, Lahatala Ana
    jonga-baroti metma bendar-bendar ba ing venggoleng jehi angu enehe ang naung iomimi,
    angu ebele ini bae baranit jasi ening metma iadana niang.
  cac-cac: Ayic ix el eb' ta', a Dios ix ac'an xivc'olal d'a yib'an̈ masanil juntzan̈
    chon̈ab' ayec' d'a slac'anil chi', yuj chi' man̈xalaj mach ix pechan eb'.
  swh-ULB: Kwa kadili walivyo safiri, Mungu akaifanya miji yote iliyokuwa karibu nao
    kuhofu, hivyo watu hao hawakuwafuatia wana wa Yakobo.
  bel-bel: І рушылі яны. І была жудасьць Божая на навакольных гарадах, і не перасьледавалі
    сыноў Якава.
  deu-ELBBK: Und sie brachen auf. Und der Schrecken Gottes kam über die Städte, die
    rings um sie her waren, so dass sie den Söhnen Jakobs nicht nachjagten.
  mbb-OT: Ne hein migenat en dutun ensi Jacob, mibpengelinteuwan te Megbevayà he mahandek
    is menge meǥinged te menge siringan dan he inged, umbe wazè dan mezal-as ensi
    Jacob.
  msc-msc: Alu wulira ka wa tuma mɛn na, Alla ka silan ba bila ye mɔɔilu la so bɛɛ
    kɔndɔ. Wo le ka a kɛ, mɔɔ si ma bɔ ka bila Yakuba ni a dencɛilu kɔ.
  mal-2015: പിന്നെ അവർ യാത്രപുറപ്പെട്ടു; അവരുടെ ചുറ്റുമിരുന്ന പട്ടണങ്ങളുടെ മേൽ ദൈവത്തിന്റെ
    ഭീതി വീണതുകൊണ്ടു യാക്കോബിന്റെ പുത്രന്മാരെ ആരും പിന്തുടർന്നില്ല.
  tuo-NT: Na topʉ níꞌcãrã wijawãꞌcãrĩ cura Õꞌacʉ̃ to pʉꞌtopʉ nise macãrĩcjãrãrẽ ʉpʉtʉ
    uicã weecʉ niwĩ. Tojo weerã Jacob põꞌrãrẽ sirututicãrã niwã.
  gup-gup: Wanjh birriwam, dja God benmarnbom birrikeleminj bininj nawu birrini kubolkkihkimuk
    rowk kumekbe darnkih, ba minj bindikadjuyi Jacob dja nawu birrihdjarrkrey.
  met-met: Baing ina naga, dahaxa mala, baing Urana libu maxuwanga sabanga xap lipuadi
    duwa mana longgadi duwa singia (manadi) bu duxu Yekop bakbagindi te.
  gvs-gvs: Ivakumdi ikavava, asayana sikalave siketoiya. Siketoiya go, amoko goi Yaubada
    toni kasa liliudi diboyadi ikayovaedi, e Yakobo ma natunao simatoitedi, tauna
    geya sivatapiyedita.
  rmc-rmc: Sar džanas avri andral oda foros, avľa pre ola manuša ole forendar ajsi
    bari dar le Devlestar, hoj na kerde ňič le Jakoboskra famelijake.
  nlg-nlg: Mi tana bona tara ghoi rughuhoru, na mataghu sule te vaa mai ta God vanira
    na vureni na lei komu udolu tana bubulo ikakeri, me taho siki sakai ke ghoi kisumate
    kolura.
  dgr-DOGNT: Eyı tł'axǫǫ̀ nageèhde. Gımǫǫ̀ kǫ̀ta gòlaa gots'ǫ dǫ hazǫǫ̀ sıì Nǫ̀htsı̨
    ts'àgeejı̨į̀ agejà t'à dǫ wı̨ı̨zìı godegeèzhì-le.
  pes-OPV: پس کوچ کردند، وخوف خدا بر شهرهای گرداگرد ایشان بود، که بنی یعقوب را تعاقب
    نکردند.
  ron-1924: Апой ау плекат. Гроаза луй Думнезеу с-а рэспындит песте четэциле каре-й
    ынконжурау, аша кэ локуиторий лор н-ау урмэрит пе фиий луй Иаков.
  ben-OBCV: পরে তাঁরা রওনা দিলেন, এবং ঈশ্বরের আতঙ্ক এমনভাবে তাঁদের চারপাশের ছোটোখাটো
    সব নগরের উপর নেমে এল যে কেউই তাঁদের পশ্চাদ্ধাবন করেনি।
  lex-lex: Nhorwua dewade rwaran wa, ne Uplerlawna Nhi'pa riy mak kdella let paheli-ruhun
    patarna re, ramta'at pa nhi'nande edonna rhokra Yakopa upni-a'nani.
  rgu-rgu: Tepoꞌ fo Yakob asa laꞌo ela Sikem, Manetualain tao na bibiiꞌ lahenda nusa
    maneneaꞌ sira, losaꞌ ara ta raparani tao tadadalu Yakob asa.
  som-som: Wayna sodcaaleen, magaalooyinkii ku wareegsanaa oo dhanna cabsi weyn baa
    ku dhacday, mana ay ka daba tegin reer Yacquub.
  lat-VUC: Cumque profecti essent, terror Dei invasit omnes per circuitum civitates,
    et non sunt ausi persequi recedentes.
  aoi-aoi: Kembirra arakba aburraja Jekaba akwa warninikuwena ena-langwa nawurraki-likena
    wurrakina. Umba aburraja wurrababurna-langwa warnumamalya Jekema-manja iya akwala-manja
    angalya akwudangwa nawurrak-akbar•da wurrakina akwa na-waranguma wurrakina nara
    karra-larrmanga-da.
  eng-ASVBT: 'And they journeyed: and a terror of God was upon the cities that were
    round about them, and they did not pursue after the sons of Jacob.'
  mna-mna: Tona ziŋan wal kini timaŋga pa pai kizin, mi tiwwa ma tila. Mi wal boozomen
    ta timbotmbot kolouŋana pa kar Sekem na, Anutu ikam zin ma timoto biibi kat. Tabe
    timbuulu Yakop ziŋan wal kini som.
  ita-1885: Poi si partirono. E il terror di Dio fu sopra le città ch' erano d'intorno
    a loro; laonde non perseguirono i figliuoli di Giacobbe.
  eng-LXXUP: So Israel departed from Shechem, and the fear of God was upon the cities
    round about them, and they did not pursue after the children of Israel.
  eng-ULB: As they traveled, God made panic to fall on the cities that were around
    them, so those people did not pursue the sons of Jacob.
  spa-VBL: Al partir en su viaje, el terror de Dios se extendió por todos los pueblos
    de alrededor, así que nadie intentó tomar represalias contra los hijos de Jacob.
  fra-_FOB: Ensuite ils partirent. Et Dieu frappa de terreur les villes qui étaient
    autour d'eux; et ils ne poursuivirent point les fils de Jacob.
  mal-mal: പിന്നെ അവർ യാത്ര പുറപ്പെട്ടു; അവരുടെ ചുറ്റും ഉണ്ടായിരുന്ന പട്ടണങ്ങളിലെ
    ജനങ്ങളുടെമേൽ ദൈവത്തിന്റെ വലിയ ഭീതി വീണതുകൊണ്ട് യാക്കോബിന്റെ പുത്രന്മാരെ ആരും പിന്തുടർന്നില്ല.
  urd-GVR: Phir wuh rawānā hue. Irdgird ke shahroṅ par Allāh kī taraf se itnā shadīd
    ḳhauf chhā gayā ki unhoṅ ne Yāqūb aur us ke beṭoṅ kā tāqqub na kiyā.
  suz-BL: मिनु मेकोपुकी लचा गोव़मे बाक्‍त। परमप्रभुमी एर ओंथ ङा सहर ङा मुर आन कली
    हिंब सेल्‍मी बाक्‍त। मोपतीके मेकोपुकीमी मेको आन कली खेदा मपामे बाक्‍त। प्रस्‍थान
    २३:२७; यहोसु १०:१०
  ita-1927: Poi si partirono; e un terrore mandato da Dio invase le città ch’erano
    intorno a loro; talché non inseguirono i figliuoli di Giacobbe.
  ckb-ckb: ئینجا بەڕێکەوتن و ترسی خوداش باڵی کێشا بەسەر شارۆچکەکانی دەوروبەریان، ئیتر
    کەس دوای کوڕانی یاقوب نەکەوت.
  eng-BBE: 'So they went on their journey: and the fear of God was on the towns round
    about, so that they made no attack on the sons of Jacob.'
  crx-NTPO: '''Ink''ez nahutisdil ''ink''ez Yak''usda oonujut-i, ''i ts''iyawh nyo
    keyoh whuti bukeidilts''ut, ''aw Jacob ooye''ke lhubontiyulh.'
  kan-OKCV: ತರುವಾಯ ಅವರು ಮುಂದೆ ಪ್ರಯಾಣಮಾಡಿದರು. ಆಗ ಸುತ್ತಲಿರುವ ಪಟ್ಟಣಗಳವರ ಮೇಲೆ ದೇವರ ಭಯವು
    ಇದ್ದುದರಿಂದ, ಅವರು ಯಾಕೋಬನ ಮಕ್ಕಳನ್ನು ಬೆನ್ನಟ್ಟಿ ಬರಲಿಲ್ಲ.
  bbb-bbb: Areme maza ije Jekafu fune anafa ijena bune urikuvejoga e boeje are isesina
    sidove irifo ijia kariva ije buka ireobo jumei. Ijadufuo bu naebe urina bu kaniakuae
    nuvediana kame arafiriae.
  tam-2017: பின்பு பயணம் புறப்பட்டார்கள்; அவர்களைச் சுற்றிலும் இருந்த பட்டணத்தார்களுக்கு
    தேவனாலே பயங்கரம் உண்டானதால், அவர்கள் யாக்கோபின் மகன்களைப் பின்தொடரவில்லை.
  spa-RV-1909: Y partiéronse, y el terror de Dios fué sobre las ciudades que había
    en sus alrededores, y no siguieron tras los hijos de Jacob.
  ron-BTF: Şi au călătorit şi teroarea lui Dumnezeu era asupra cetăţilor care erau
    împrejurul lor şi nu i-au urmărit pe fiii lui Iacob.
  eng-WEBP: They traveled, and a terror of God was on the cities that were around
    them, and they didn’t pursue the sons of Jacob.
  eng-FBV: As they left on their journey, the terror of God spread over all the surrounding
    towns, so nobody tried to retaliate against Jacob's sons.
  nld-1939: Daarna trokken zij op. En de schrik Gods kwam over alle steden in het
    rond, zodat men de zonen van Jakob niet durfde achtervolgen.
  nch-BL: Huan quema quisque nopona, Toteco Dios quichijqui para nochi nopa pilaltepetzitzi
    cati nejnechca ma quinimacasica miyac, huan yeca amo quintepotztocaque.
  tfr-NTPO: Opshino jek l̈öngshko ga kjok eshko sopga iara Sbörë beno l̈öng kjok bangkjrë
    arae. E kjĩshko ga Jacob wl̈o irpjana l̈ok l̇l̇ëme.
  vie-1934: Đoạn, chúng khởi hành. Đức Chúa Trời bèn giáng sự kinh hãi cho các thành
    ở chung quanh đó, nên họ chẳng dám đuổi theo các con trai của Gia-cốp.
  hin-CV: जब वे वहां से निकले तब पूरे नगर पर परमेश्वर का भय छाया हुआ था. किसी ने भी
    याकोब के पुत्रों का पीछा नहीं किया.
  eng-OURB: They traveled, and a terror of God was on the cities that were around
    them, and they didn’t pursue the sons of Jacob [Supplanter].
  spa-BES: Y partieron, y el temor de Dios estaba en las ciudades de alrededor, y
    no atacaron a los hijos de Jacob.
  tdx-tdx: Ie nañavelo, le fa amo rova mañohoke iareoo ty firevendreveñañe aman’ Añahare,
    vaho tsy nihoridañe’ iareo o ana Iakòbeo.
  vid-vid: Yakobo na wanage nalowawele mlimajendo, Nguluwi nakawadumbiza ng'hatu wenyeng'haye
    wa miji jeng'ha ja habehi mbaka hawajezile kuwawinza.
  pwg-pwg: Idogo ikovi na ina wawaya yavata ikiibau da inae. Ma meyagai kudubisi nani
    dobuna kamonai wawaya ivivi makiiyana na yabumana ikunisi da ke ita verukivinisi
    ma ke ita kayaya kurisi.
  eng-OKE: And they journeyed; and fear from before the Lord was upon the peoples
    in the cities surrounding them; and they followed not after the sons of Jakob.
  tha-KJV: พวกเขาก็ยกเดินไป เมืองต่างๆที่​อยู่​รอบข้างต่างมีความเกรงกลัวพระเจ้า ชาวเมืองจึ​งม​ิ​ได้​ไล่​ตามบรรดาบุตรชายของยาโคบ
  por-BR-2018: E partiram-se, e o terror de Deus foi sobre as cidades que havia em
    seus arredores, e não seguiram atrás dos filhos de Jacó.
  bco-bco: Ya꞉koba꞉ eso꞉lo꞉wo꞉ tambo hen a꞉no꞉ ta꞉ta꞉ga꞉, ha꞉na꞉ga꞉ ha꞉nab amio꞉ Gode
    eyo꞉ amisa꞉n ilo꞉ ha꞉nab amilo꞉ ko꞉na꞉malo꞉ kandaya꞉i ane a꞉no꞉ tambo tagi alitabiki,
    iyo꞉ Ya꞉koba꞉ so꞉lo꞉mo꞉wo꞉ mo꞉mogaima꞉ni ane.
  deu-ELO: Und sie brachen auf. Und der Schrecken Gottes kam über die Städte, die
    rings um sie her waren, so daß sie den Söhnen Jakobs nicht nachjagten.
  ktm-ktm: Idu Yakop pe nedun su hatlang ha-au, eri pe sa ndramat odo taon he-en koson
    Sekem ti honoh ile mo-on, ile pe hondrupo handrai punou inna ta su pwi.
  caa-caa: Y conda locꞌoyobꞌ tama e chinam era, Cadiosir uche tuaꞌ acꞌaxi inteꞌ nuxi
    bꞌajcꞌut tama tunor e gente xeꞌ turobꞌ tama inteꞌ inteꞌ chinam tama e lugar era,
    y tamar era mamajchi ixin tupat ufamilia e Jacob umen e nuxi mabꞌambꞌanir lo que
    cay uchiobꞌ cocha chamsanobꞌ.
  eng-WYC-2018: And when they went (forth), dread assailed all men by compass of the
    city, and they were not hardy to pursue them going away. (And when they went forth,
    the fear of God assailed all the men of the cities about, and they were not hardy
    to pursue after them.)
  epo-epo: Kaj ili ekiris. Kaj timo de Dio venis sur la urbojn, kiuj estis ĉirkaŭ
    ili, kaj ili ne persekutis la filojn de Jakob.
  uig-PIN: Andin ular sǝpǝrgǝ atlandi; ǝmma ǝtrapidiki xǝⱨǝrlǝrni Hudadin bolƣan bir
    wǝⱨimǝ basⱪaqⱪa, ular Yaⱪupning oƣullirini ⱪoƣlimidi.
  beo-beo: Amalalu, ilia da logoga asili, moilai dunu huluane gadenene esalu da beda:i
    bagade ba:i. Ilia da beda:iba:le, Ya:igobe ea fi hame se bobogei.
  tpi-OTNT: Orait Jekop wantaim ol lain bilong en i wokabaut i go. Na God i mekim
    bikpela pret i kamap long ol manmeri i stap long ol taun klostu long Sekem, na
    ol i no ranim ol lain bilong Jekop.
  hau-SA: Sa’an nan suka kama hanya, tsoron Allah kuwa ya kama dukan garuruwan da
    suke kewayensu har babu wanda ya iya bin su.
  udu-udu: Dhali ki uni iikin ibway mo tani dhan moŋḵo/ is ’peni Arumgimis yayi’da
    p̱o/ ’peŋkuman bampa/ kun ’kamki uni is mo. Wakan uni ’koki ur iya/ ma Yakuub
    isho’k mo.
  uig-LAT: Andin ular seperge atlandi; emma etrapidiki sheherlerni Xudadin bolghan
    bir wehime basqachqa, ular Yaqupning oghullirini qoghlimidi.
  nde-nde: Emva kwalokho basebesuka, ukumesaba uNkulunkulu kwehlela imizi yonke ababakhelane
    layo, akwaze kwaba loyedwa owaxotshana labo.
  ton-ton: Pea naʻa nau fononga; pea ko e manavahē ki he ʻOtua, naʻe ʻi he ngaahi
    kolo kotoa pē naʻe tuʻu takatakai ʻiate kinautolu, pea naʻe ʻikai te nau tuli
    ʻae ngaahi foha ʻo Sēkope.
  ces-1613: I brali se odtud. (A byl strach Boží na městech, kteráž byla vůkol nich,
    a nehonili synů Jákobových.)
  eko-eko: Wakathi yo alankhiyeevo alawaka, Nluku khuweeshushela woova atthu a sitati
    epile aattamananiyeezo, mphule aari oviraamo, yo khuhiweekarisi aana a Yaakhumpa.
  nss-nss: Pwen Yakop iyapolo yowen hu huro tokai nakayau. Pe Ngindrai imbusi nohowai
    namandran isarayah isa kili hu ndramat masih para kol mendreheh pakeh kili kol
    Sekem. Pwen pe yihu ara kanngaplani yowe Yakop hu pwi.
  eng-WMB: They traveled, and a terror of God was on the cities that were around them,
    and they didn’t pursue the sons of Jacob.
  tam-TCV: அதன்பின் அவர்கள் அவ்விடத்தைவிட்டுப் புறப்பட்டார்கள்; அப்பொழுது அவர்களைச்
    சூழ இருந்த பட்டணத்தின் மக்களின்மேல் இறைவனின் பயங்கரம் இறங்கியது. அதனால் அவர்கள்
    ஒருவரும் அவர்களைப் பின்தொடரவில்லை.
  ceb-ULB: Sa ilang pagpanaw, gihimo sa Dios nga mangahadlok ang mga siyudad nga nagpalibot
    kanila, busa kadtong mga tawhana wala na migukod sa mga anak nga lalaki ni Jacob.
  mkn-mkn: Waktu Yakob pung rombongan dong barangkat dari Sikem, Tuhan Allah kirim
    rasa taku kasi orang-orang di negrí kuliling dong, sampe dong sonde barani bekin
    jahat sang Yakob dong.
  pol-UBG: Potem wyruszyli w drogę. A strach Boży padł na okoliczne miasta i nie ścigali
    synów Jakuba.
  agr-agr: Dutika ukuak jiinag shimutai, nuwiya aents aidaun Apajuí senchi sapigmitkakui
    ditan pataetukainum tusa. Dutikamu asag Jacob niina uchiji aidaujai shimutaish
    pataetukchajui.
  kyc-kyc: Dopa pipala Jekope ikinyingimoo kata nyuo peyami dokopa wambu yuu taone
    dokona repeta palenge dupwame pakame kumapala peteta pyala paa nayami.
  urd-GVU: پھر وہ روانہ ہوئے۔ ارد گرد کے شہروں پر اللہ کی طرف سے اِتنا شدید خوف چھا
    گیا کہ اُنہوں نے یعقوب اور اُس کے بیٹوں کا تعاقب نہ کیا۔
  deu-1912: Und sie zogen aus. Und es kam die Furcht Gottes über die Städte, die um
    sie her lagen, daß sie den Söhnen Jakobs nicht nachjagten.
  ntj-ntj: Nyangkalta-ya Tjayikapanya puru palunyaku yungarrapirtitarrartu Pitjulku
    pakara yanu. Nyangka-tjanampaya yarnangu nyarra yiwarla ngamungkatjanya ngurluny-ngurlunyarringu.
    Palunyalu-tjananyaya ngurlulu wantirranytja pika-pikantjamaaltu. Tjiinyamarntu
    Mama Kuurrtu-tjananya ngurluny-ngurlunymanu.
  row-row: Yakob atahori nara lao mia Sikem ma, Lamatualain fee nemetaus neu atahori
    ndule nusaꞌ naa ra, de ara nda rambarani tao deꞌulaka Yakob se sa.
  kan-2017: ಆಮೇಲೆ ಅವರು ಪ್ರಯಾಣ ಮಾಡುತ್ತಿರುವಾಗ, ಸುತ್ತಲಿರುವ ಊರುಗಳಲ್ಲಿ ದೇವರ ಭಯವು ಇದ್ದುದರಿಂದ
    ಅವರು ಯಾಕೋಬನ ಮಕ್ಕಳನ್ನು ಬೆನ್ನಟ್ಟಿ ಬರಲಿಲ್ಲ.
  ena-ena: Lavɨla Jekopɨ nudɨ hulemɨlɨ agɨlaŋ hula uavɨmi. Uavɨdaci Asɨ agaŋ lɨci
    hulaŋ iamɨgali Sekem haiabɨla mikɨ hɨniavɨmi agɨlaŋ nulɨsaŋ hekɨlɨ haba lɨdavɨmi.
    La nulɨdɨ sɨvɨ ma uavɨmi.
  tgo-tgo: Mbaŋa Jeikob na le ŋgaŋga thiya wareri, mararu laghɨye i ru weŋgiya gharɨgharɨ
    e ghembaghemba evasiwanji na maa valɨkaiwanji thɨ woreghamba na thɨ gaithɨ weŋgi.
  yap-yap: Ma nap’an ni deg Jakob nge pifak ni ngranod, me yib e marus nib gel ko
    girdi’ nma par ko yochi binaw nib chuchugur ngaram, mdeyag ni ngar tulfedrad.
  tet-tet: Oras Yakob sia laꞌo lolok nosi Sikem, Maromak nalo nataꞌuk ema iha rai
    nia, toꞌo sia la naksakar aan nalo aat baa Yakob sia.
  hlt-MCSB: Tedae a caeh uh neh Pathen kah mueirhih loh khopuei kaepvai ah yaal tih
    Jakob ca te hloem uh pawh.
  mdy-ETH: ዬካፓ ያይቆኦቤንታ ናኣቶንታ ዬኖ ቤዞ ሃሺ ዴንዳኒ ዔቄኔ፤ ፆኦሲ ዬኖ ዓጮይዳ ዓኣ ዓሶ ዑፃ ዒጊቹሞና ዲቃቲሢና ጌልዜሢሮ
    ዖኦኒያ ዔያቶ ዳውሳኒ ጫርቂባኣሴ።
  twi-ASANTE: Afei, wɔsiim. Wɔrekɔ no, Onyankopɔn bɔɔ nkuro a wɔfaa so no nyinaa mu
    nnipa no hu a, ɛno enti obiara antumi anti wɔn.
  bhl-bhl: Keko beli, im aneng ka kolewsiliw ding dim bakate, Sunbin-Got e ilo dokoyemeko,
    aneng kasel alik alik ilo finganin fian mak keyemse kasike, i Sekow em muluwel
    ilo yenggeleweko, im kanesiliw kukuw beem yan be duyeminba kesiliw kale.
  con-NTPO: Tsa'caen a'tupa tsa canqque'ye sombo'fasi Chigaja poiyi'cco tse'tti pporotsse
    canjensundeccuma dyo'faya'chove in'jaen cuintsu Jacob dushundeccuma mandiambe
    can'faye.
  eng-WEBU: They traveled, and a terror of God was on the cities that were around
    them, and they didn’t pursue the sons of Jacob.
  bnp-bnp: Muri ri vano, lakea a Vure i rata e huriki a bakovi na maka tanga dagi
    tabukoi vonga ri mangenge, i uka ma ri valili ria.
  wal-wal: Hegaappe guyyiyan, Yaaqoobinne a attuma naati denddidi biishin, issi urainne
    eta oiqqanau kaallibeenna; aissi giikko, eti biishin, eta yuushuwan de7iya katamaa
    asaa ubbaa bolli Xoossaa dagamai wodhdhiis.
  mgh-mgh: Vano yahokhumaca, na atthu yakhala yeeyo ilapo eyo Nluku ahaacariha woova
    mpaka woolwana wattharatthara asaana a Yakopi.
  acu-NT: Tura Jacob ni weari ainaujai Betelnum weenamtai, nu nungkanmaya ainau mash
    Israela weari ainaun papeekcharti tusa Yus sapijmamtikiamiayi. Tura asamtai papeekcharmiayi.
  spa-PDDPT: Cuando salieron, hubo un terror sobrenatural sobre las ciudades circunvecinas,
    y no persiguieron a los hijos de Jacob.
  gun-gun: Ha'e gui ma oje'oi. Nhanderuete ojapo ha'e katy rai-rai'i tetã oĩ va'e
    pygua kuery okyjea oendu aguã rami. Ha'e ramo avave rei ndoje'oiai Jacó ra'y kuery
    rakykue.
  agu-BL: Itzun te yi cyele'n tzaj Jacow, nin saj jun chin xo'w tan Ryos scye'j cyakil
    yi e' wunak yi najlche'-tz tulak yi e'chk tal tnum yi ate'-tz nakajil Siquem.
    Cha'stzun tej qui nin chinimsaj chic'u'l tan chisaje'n tan chitz'amle'n nin tan
    chibiyle'n cu'n Jacow scyuch' yi e' nitxajil.
  eng-PEV: Then Jacob and his mob left Shekem, and they started to go towards Bethel.
    Jacob thought that the people in the towns nearby might attack them. But God looked
    after Jacob’s mob. God made the people in those towns really frightened, so none
    of them attacked Jacob’s mob.
  ilo-ULB: Kabayatan iti panagdaliasatda, pinagdanag ti Dios dagiti siudad nga adda
    iti aglawlawda, isu a saan a dinarup dagidiay a tattao dagiti putot ni Jacob.
  kpg-kpg: Di madagoaa a Jacob mo ana dama daane ne daamada ga hagatanga, di madagu
    damanaiee gu i hongo nia daangada o nia waahale ala e hoohoo mai, gei digaula
    digi waluwalu ina digaula.
  uig-ARA: ئاندىن ئۇلار سەپەرگە ئاتلاندى؛ ئەمما ئەتراپىدىكى شەھەرلەرنى خۇدادىن بولغان
    بىر ۋەھىمە باسقاچقا، ئۇلار ياقۇپنىڭ ئوغۇللىرىنى قوغلىمىدى.
  bsp-bsp: Kɔ ŋaŋkɔ. Kɔ ayekyek ŋa Kanu ŋɛŋgbəpərnɛ aka sədare səkəsək fəp, kɔ ŋantɔtam
    kəcəmɛ awut a Yakuba darəŋ.
  mbs-mbs: Pegkesayo i Jacob aw pamilya din, wedad otaw mig-alaw kandan, so migpeso
    se kedita te otaw mig-ogpà doton te menge lonsod medapag kidoen tandà te peglamit
    te Timanem kandan.
  tof-tof: I we bazebórr, da minggüpanan wirri basirr pamkolpam Godónbókamde guma
    yazebórr, da i Zeikobón koke igósidi kolakyanónóp.
  sus-sus: Yaxuba nun a xa die to bara e xa yonkinde ba, Ala naxa gaaxui lu taa mixi
    birin bɔɲɛ ma, mixi yo mu suusa birade e fɔxɔ ra.
  pon-2006: Ni Seikop oh nah pwutak ko ar mweselda, lemmwin Koht ahpw kipehdi kahnimw
    koaros me kapilirailpene, me kahrehda sohte emen pwakihirailla.
  jae-jae: Go êsêac dêdi. Ma Anôtô gêgôm lau malac ŋamagê-magêŋa samob têtêc tauŋ
    e sêjanda Jakob latui atom.
  ksd-ksd: Ma dia ga vana; ma a ngala na bunurut i ga monong ra umana pia na pal dia
    tur kikil diat, ma pa dia ga korot mur ra umana natu i Iakob.
  tur-YTC: Yola çıktılar ve çevrelerindeki kentlerin üzerinde Tanrı'nın dehşeti vardı.
    Yakovoğulları’nın peşine düşmediler.
  bel-N: I вырушылі яны. I быў жах Божы на гарадах, што [былі] ў той ваколіцы, і ня
    гналіся яны за сынамі Якуба.
  grc-BRENT: Καὶ ἐξῇρεν Ἰσραὴλ ἐκ Σηκίμων· καὶ ἐγένετο φόβος Θεοῦ ἐπὶ τὰς πόλεις τὰς
    κύκλῳ αὐτῶν, καὶ οὐ κατεδίωξαν ὀπίσω τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Lalu, mereka berangkat dan kengerian dari Allah menimpa kota-kota di sekelilingnya
    sehingga mereka tidak mengejar keturunan Yakub itu.
  lid-lid: Ano len Jekop oro nadun suri oro au badeh nohonoh i la-u iri lau mari badu
    kon mirihik ta kon tinan nane, eme iri badai oro bwe.
  eng-NNA: After that Jacob and his mob were going towards Bethel. God made the inhabitants
    of the area afraid, they did not chase Jacob.
  nya-nya: Pamenepo ananyamuka, ndipo mtima woopa Mulungu unagwera anthu onse a mʼmizinda
    yozungulira, kotero kuti palibe aliyense amene anatsatira banja la Yakobo.
  hrv-hrv: Kad su se zaputili, strah od Boga spopadne okolišna mjesta, tako da nisu
    išli u potjeru za Jakovljevim sinovima.
  mps-mps: Jekop dali aga ogomani augwali pepela wali. Tama Godigo te Sekem hanu pąde
    bidalubo we bidi augwaliba te genuai wi pedalumainu ilama, tama augwaligo te Jekop
    dali me boi hwįabo homu eyu, pobeasa pabeo.
  llg-llg: Faik fo Yakob bubua nala laꞌo leme Sikem mai, boe ma Manetualain fee sala
    namemeda bibiik neu hataholi la manai basa nusak ndia, losa ala taa lambalani
    tao manggalalauk neu Yakob asa.
  tpi-tpi: Orait Jekop wantaim ol lain bilong en i wokabaut i go. Na God i mekim bikpela
    pret i kamap long ol manmeri i stap long ol taun klostu long Sekem, na ol i no
    ranim ol lain bilong Jekop.
  dan-1931: Derpå brød de op; og en Guds Rædsel kom over alle Byerne rundt om, så
    de ikke forfulgte Jakobs Sønner.
  vie-OVCB: Gia đình Gia-cốp nhổ trại ra đi. Đức Chúa Trời làm cho dân các thành phố
    chung quanh khiếp sợ, và họ không dám đuổi theo các con trai Gia-cốp.
  lbk-lbk: Isnan naligwatan cha Jacob ya nan an-akcha ay komaan, inpaegyat Apo Dios
    nan cheycha'y omili isnan maisasag-en ay ili, et eg-aycha inonod chaicha.
  guj-2017: જેમ જેમ તેઓ આગળ વધતાં ગયાં, તેમ તેમ ઈશ્વરે તેઓની ચારેગમનાં નગરોને ભયભીત
    કર્યા. તેથી ત્યાંના લોકોએ યાકૂબના દીકરાઓનો પીછો કર્યો નહિ.
  byr-byr: '@see-verse:GEN.035.004'
  awx-awx: Tikengä kewu uwomu teke kukin. Kuxawä Anätutä pahawän, äminbamu yotyolu
    uwomune nanä naxäla hikngä natäke, doxu yäwakin.
  pon-2006A: Ni Seikop oh nah pwutak ko ar mweselda, lemmwin Koht ahpw kipehdi kahnimw
    koaros me kapilirailpene, me kahrehda sohte emen pwakihirailla.
  por-BRBSL: Eles viajaram, e um terror de Deus estava sobre as cidades que os rodeavam,
    e não perseguiram os filhos de Jacó.
  cth-cth: A cei awh teh, Cathut takinae hah a tengpam e khonaw pueng dawk ao teh
    Jakop capa hah pâlei awh hoeh.
  twi-twi: Na wosii mu. Wɔrekɔ no, Onyankopɔn bɔɔ nkurow a wɔfaa so no nyinaa mu nnipa
    no hu a ɛno nti obiara antumi antaa wɔn.
  hlt-hlt: Tedae a caeh uh neh Pathen kah mueirhih loh khopuei kaepvai ah yaal tih
    Jakob ca te hloem uh pawh.
  tbz-SIM: kɛ́pɛ̃ɛ̃tɛ́. Kɛ̀ Kuyie mbɔntɛ́ kufɔ̃wɑɑ́ nyɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́, bɑ́
    bɛ̀ í ndɑ̀ɑ́tí kɛ́ bɛ̀ tũ̀nnɛ.
  msy-2020: Egha Jekop uan adarazi ko dɨkavigha zui. Me zuima God Sekemɨn boroghɨn
    itir nguibabar gumazamizibagh amizɨ, me bar atiatingi. Egha Jekopɨn adarazir agɨntɨghɨzir
    puvatɨ.
  txq-txq: Neu Yakob no ndia nononggon nara laꞌok ruma Sikem mai, Manetualain fee
    nemeda nemetaꞌuk neu hatahorir rai nusak matia-aok kara, losa ara ta rambarani
    tao manggarauk neu Yakob asa.
  aaz-aaz: Oras naiꞌ Yakop sin nnaon nasaitan Sikem, Uisneno nfee rasi mtaus neu too
    pah anfuun am nateef, tar antea sin ka nabranin fa he ntaon rais reꞌuf neu naiꞌ
    Yakop sin.
  azb-azb: Onlar yola düşdülər. Allah ətraf şəhərlərin sakinlərini dəhşətə salmışdı
    və buna görə də onlar Yaqubun oğullarını təqib etmədilər.
  eng-DBY: And they journeyed; and the terror of God was upon the cities that were
    round about them, and they did not pursue after the sons of Jacob.
  hin-2017: तब उन्होंने कूच किया; और उनके चारों ओर के नगर निवासियों के मन में परमेश्वर
    की ओर से ऐसा भय समा गया, कि उन्होंने याकूब के पुत्रों का पीछा न किया।
  wol-KYG: Gannaaw loolu ñu sàqi, Yàlla nag wàcce tiitaange lu réy ca kaw dëkk, ya
    leen wër, ba taluñoo dabi doomi Yanqóoba ya.
  swp-swp: Arinai edi lauwasi se lauei se lau, abo Eaubada matausina i tarudobi eanua
    se hetaiiri wa potadi eai, arinai Iakobo nanatunayao nige se henaudi.
  bjr-bjr: Akundamaseenoo Yakooboofa faqa narí faiqi namu faqa doo quqasee fufanoo
    firaa rufiarafa mi saqanna maru maqusausaki maru fasiqausa rafaaqafufaqa sia nifaqasee
    nariqau.
  eng-YLT: and they journey, and the terror of God is on the cities which [are] round
    about them, and they have not pursued after the sons of Jacob.
  heg-NTPO: Dedeng Yakob nol un hutun nas bokas deng iung Sikem ma, Ama Lamtua Allah
    tao atuli-atuil in se ingu-iung man pukiu one ngas le lii, didiin oen lii in daek
    dadaat saol Yakob nol un nenan nas.
  ptu-ptu: Tappana mengkalao Yakub sola sahapunna anna pentuhu'na, iya napalambi'im
    Puang Allataala kamaheasam lako ingganna tau illaam pa'lembängam ia too, lambi'
    mahea'i muula' Yakub sola ingganna to napasola.
  bzd-NTPO: Eta̱ ie'pa e̱' yélur. Erë ká̱ tso' tsi̱net tsi̱net e' wakpa ko̱s suawé̱ka̱
    tai̱ë Skëköl tö, e' kue̱ki̱ e'pa kë̀ wa̱ ie'pa töiëne.
  kwf-kwf: KaidaꞋi sa Jakob ma ngwaꞋi ngela nia kira faꞋasia kula neꞋeriꞋa, kira leka
    bore ma noaꞋa ta ngwae kasi leka Ꞌi burida ka lalida, duꞋungana God nia kwatea
    ngwae ki ana na fanoa neꞋeri kira ka maꞋungida liu.
  eng-WYC-2017: And when they went forth, dread assailed all men by compass of the
    city, and they were not hardy to pursue them going away.
  eng-WMBB: They travelled, and a terror of God was on the cities that were around
    them, and they didn’t pursue the sons of Jacob.
  spp-spp: Lire kàntugo, ka pi i ŋkàre. Ka Kile si kuru cyage kànyi shiinbii fùguro
    sèl'e. Pi sùpya ɲyɛ a ɲɛn'a taha Yakuba shiinbii fye e, si kàshi *kwɔ̀n pi na
    mɛ.
  aey-aey: Odocob age bebelegin Anut uqa odocob cucuiec ben oso dana caja taun age
    aliladi bileinna nen. Odocob age qee tooadelein.
  urd-GVH: फिर वह रवाना हुए। इर्दगिर्द के शहरों पर अल्लाह की तरफ़ से इतना शदीद ख़ौफ़
    छा गया कि उन्होंने याक़ूब और उसके बेटों का ताक़्क़ुब न किया।
  rug-rug: Meke sipu korapa taluarae rini, si kamo mae koa ri na tinoni pu koa tata
    koa ri na vasileana nomadi sa minatagutu lavata, ke lopu hadu luli rini si arini.
  gaz-gaz: Isaanis kaʼanii qajeelan; akka namni tokko iyyuu isaan duukaa hin buuneef
    naasisuun Waaqaa magaalaawwan naannoo isaanii jiran irra buʼe.
  fra-LSG: Ensuite ils partirent. La terreur de Dieu se répandit sur les villes qui
    les entouraient, et l’on ne poursuivit point les fils de Jacob.
  gnn-gnn: Yo, bukmak ŋunhi wiripu‐guḻku' bäpurru yolŋu'‐yulŋu nhinana yukurrana ḻiw'maraŋala
    ŋunhiliyi wäŋaŋura dharaŋarana liŋguna, ŋunhi walalanydja Djaykuptja ga nhanŋu
    malanydja nhanukalana wal'ŋu goŋŋura Godkalana. Bäyŋuna ŋula walala marrtjina
    lili withiyara walalanha bunharawunydja walalaŋgu, liŋgu mirithinana walala ŋunhi
    yolŋu'‐yulŋunydja beyaṉiyina.
  yal-yal: Yaxuba nun a diine to keli sigadeni, Ala yi gaxun lu e rabilin taane birin
    muxune bɔɲɛni, muxu yo mi susu birɛ e fɔxɔ ra.
  gum-gum: Inchen nøm truyugurri webamba ambene, tru puluwan warab misaamerabe mayeeløba
    purø trømbøig kørig kui inchai Tiusbe treeg marøbig køn. Inchagurri Jacobwei misaamerane
    nømbe chi kaig martrab inchimeelø køn.
  iou-iou: Ude täŋpeŋ kuŋirä Anututä ämawebe yotpärare kukŋi kukŋi itkuŋo unita umun
    pähap pewän ahäŋ yämiŋirän Jekop nanakiye däpmäkta nämo yäwarän täŋkuŋ.
  haw-1868: 'Hele aku la lakou: a kau mai la ka weliweli mai ke Akua mai maluna o
    na kulanakauhale ma kela aoao a keia aoao o lakou, a alualu ole mai la lakou i
    na keiki o Iakoba.'
  arb-NAV: ثُمَّ ارْتَحَلُوا، فَهَيْمَنَ رُعْبُ اللهِ عَلَى الْمُدُنِ الَّتِي حَوْلَهُمْ،
    فَلَمْ يَسْعَوْا وَرَاءَهُمْ
  adz-adz: Da Yakop irut ampan gan itumuangꞌ nanggan santan da ifan. Da Anutu itangin
    nam ratan tsiraꞌ ibuafir gamp santan mingꞌa uts da ribarangan fadan da manga wadaru
    u.
  ewe-ewe: Emegbe la, wodze mɔ. Mawu na vɔvɔ̃ dze du siwo katã me woto la dzi, ale
    be womeho aʋa ɖe wo ŋu o.
  eng-LEE: And they journeyed; and the terror of God was upon the cities that were
    round about them, and they did not pursue after the sons of Jacob.
  gvn-gvn: '@see-verse:GEN.035.004'
  nna-nna: Palajalu Jacob-pa palinymilirrangu yaninyikinyiyi Bethel-karti. Ngarrkalu
    wirntiku jirnijaninyi marrngurrangu ngurrararrangu, munu purrja pinamayi Jacob-arrangumili.
  asm-FB: পাছত তেওঁলোকে যাত্ৰা আৰম্ভ কৰিলে। তেওঁলোক যোৱাৰ পথত ঈশ্বৰে চাৰিওফালৰ নগৰৰ
    মাজত এনে এক ভয়ৰ সৃষ্টি কৰিলে যাৰ ফলত সেই লোকসকলে যাকোবৰ পুত্রসকলৰ পাছত খেদি নগ’ল।
  sus-A: يَشُبَ نُن عَ شَ دِيٍ تٌ بَرَ عٍ شَ يٌنكِندٍ بَ، عَلَ نَشَ فَاشُي لُ تَا
    مِشِ بِرِن بْحّ مَ، مِشِ يٌ مُ سُو سَ بِرَدٍ عٍ قْشْ رَ.
  fra-SBL: Ils voyagèrent, et la terreur de Dieu était sur les villes qui les entouraient,
    et elles ne poursuivirent pas les fils de Jacob.
  hbo-hbo: וַיִּסָּ֑עוּ וַיְהִ֣י ׀ חִתַּ֣ת אֱלֹהִ֗ים עַל־הֶֽעָרִים֙ אֲשֶׁר֙ סְבִיבֹ֣תֵיהֶ֔ם
    וְלֹ֣א רָֽדְפ֔וּ אַחֲרֵ֖י בְּנֵ֥י יַעֲקֹֽב׃
  shp-NTPO: Jatian ja ikanainoax moa maei bokanaitianra, ja jato patax iká jemabo
    Diossenbi akonbireskin jatoki rakémaa iki. Jakopíra, tsonbi chibanxon jato ramiati
    shinanyamakana iki.
  eng-WYCLIFFE: And whanne thei yeden, drede assailide alle men by cumpas of the citee,
    and thei weren not hardi to pursue hem goynge a wei.
  piu-2006: '@see-verse:GEN.035.004'
  pjt-pjt: Munuya palulanguṟu Jacobanya tjana palumpa aṉangu tjuṯa kuḻu ma-pakaṉu.
    Kaya tawunu ititja ititjangka aṉangu nyinanytja tjuṯangku tjananya ankunyangka
    nyakula puḻkaṟa mulapa nguḻuringangi, munuya tjananya pikangku waṉalwiyangku wantingu.
    Alatjiya nguḻuringkula wantingi panya Godalu tjananya miṟal-miṟalpa puḻkangku
    katinyangka.
  cwe-cwe: Yakobo na wanage viwakalile wokwandusa kusegela, Mulungu kawadumbiza ng'hani
    wakaya wa mabululu yose ya habehi mbaka hawadahile kuwasondelela.
  bgs-bgs: Tô igpanó si Jacob asta tô pamilya din, ándà manubù na iglupug kandan,
    su tingód katô Manama, tuu imáddangan tô langun manubù na igóddô tun ta mga lunsud
    na madani.
  kik-kik: Nao makiumagara, magĩĩthiĩra, namo matũũra marĩa maamathiũrũrũkĩirie makĩnyiitwo
    nĩ guoya wa Ngai, nĩ ũndũ ũcio gũtirĩ o na ũmwe wamaingatithirie.
  ksr-ksr: Kaeŋ ama waama keŋgi taoŋa taoŋa liligoŋ ragiti, Anutunoŋ kanatuurugia
    iyoŋoo uugia kuuro sombugia kanjaŋawo moma eleŋgia kamaaro Jeikob ano merauruta
    ii mende oŋotaagi.
  fra-NCL: Ils partirent, et la terreur de Dieu se répandit sur les villes d’alentour,
    et on ne poursuivit pas les fils de Jacob.
  cek-AK: To pacoengah a caeh o; nihcae taeng ih vangpuinawk thungah kaom kaminawk
    nuiah Sithaw zithaih to phak pongah, mi mah doeh nihcae to patom thai ai.
  xla-xla: Epame Yokob mate epo ya꞉ wola꞉ mate epo ya꞉ yimlala mate epame opa opi
    yia꞉ mate tale so mate ma-tamalaiyo. Amasiyama Godta mo yimlala mateka꞉pi dla
    popa꞉myale so dla wowota꞉le hamilati yia꞉tapo Yokob wolota ma-tlati yia꞉ mate
    opahale dlowedeme yia꞉ alotle podolumtamallalo wekiyo.
  cuk-cuk: Emar noarmargu, Bab-Dummad dulemar-neggweburmar-dikarbarmalad bela-bela
    Jacob-dobgumalaga imaksad. A-ulale, dulemar bar Jacob, degi, e-masmala-baregichasurmalad.
  uig-CYR: Андин улар сәпәргә атланди; амма әтрапидики шәһәрләрни Худадин болған бир
    вәһимә басқачқа, улар Яқупниң оғуллирини қоғлимиди.
  tel-2017: వారు ప్రయాణమై వెళ్తూ ఉన్నప్పుడు, వారి చుట్టూ ఉన్న పట్టణాల వారికి దేవుడు
    భయం పుట్టించాడు కాబట్టి వారు యాకోబు కుటుంబాన్ని తరమ లేదు.
  hat-BSA: Pandan yo t ap vwayaje, yon gwo laperèz te vin sou vil ki te ozanviwon
    yo, e yo pa t swiv fis a Jacob yo.
  kos-kos: Ke Jacob ac wen natul nukewa mukuiyak in som, mwet nukewa su muta in siti
    srisrik ma apkuran elos arulana sangeng, ac tiana ukwalos.
  hbo-WLC: וַיִּסָּ֑עוּ וַיְהִ֣י ׀ חִתַּ֣ת אֱלֹהִ֗ים עַל־הֶֽעָרִים֙ אֲשֶׁר֙ סְבִיבֹ֣תֵיהֶ֔ם
    וְלֹ֣א רָֽדְפ֔וּ אַחֲרֵ֖י בְּנֵ֥י יַעֲקֹֽב׃
  ibo-ibo: Ha biliri ije. Egwu Chineke dakwasịrị obodo niile gbara ha gburugburu.
    Ọ dịghị ndị chụsoro ha.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଯାତ୍ରା କଲେ; ସେତେବେଳେ ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ନଗରରେ ପରମେଶ୍ୱରଙ୍କଠାରୁ
    ଭୟ ଉପସ୍ଥିତ ହେବାରୁ ସେମାନେ ଯାକୁବଙ୍କର ପୁତ୍ରମାନଙ୍କୁ ଗୋଡ଼ାଇଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.035.004'
  chk-chk: Iwe, lupwen Jakop me an we mwich ra popuetä ar sai, eu niuokus watte me
    ren Kot a tori chon ekewe telinimw mi nom ünükür pwe resap tapweriir.
  ssd-ssd: Taŋamba Yakob nane tiŋga ma ta kusrenaig le tumbraŋ sugo ta ŋakmba Kuateŋge
    kuru kuru serniŋgina le nane dubi ndakinaig.
  rop-rop: Afta na Jeikob en im femili olabat bin gowei brom det kantri, en God bin
    bradinim ola pipul langa ola najalot taun langa det kantri, en dei nomo bin aftum
    Jeikob blanga kilim im, najing.
  ukr-1871: І помандрували вони, і був страх Божий на містах круг їх, і не вганяли
    за синами Якововими.
  eng-AOI: Jacob and his sons went away and all the people in Shechem and in other
    towns nearby were afraid and didn't chase them.
  yon-yon: Mangkoona, yi korem winiwen. Winiiwa, taun yi angkara dobere weniib kuu
    Godbed uni kondoona yi dowad emderene ma winindo.|U
  bch-bch: Ga kus ta tilalala ga tila, be Deo ikado ga gid panua toa ngada oa ngan
    gid tuanga boloma timataud gid gergeu arangaranga ton Iakop ta tibutatan gid mao.
  deu-1951: Darnach brachen sie auf; und der Schrecken Gottes fiel auf die umliegenden
    Städte, daß sie die Söhne Jakobs nicht verfolgten.
  eng-JPS: And they journeyed; and a terror of God was upon the cities that were round
    about them, and they did not pursue after the sons of Jacob.
  ubr-ubr: On an werai Jacob nanatun mat sibosuruf sibib, God an beruber gagamin on
    ato mafam gagamis bisisi si yen on engon i taragabues, on mes osi mafam sabu on
    men fofonis gibusi sit faitanis sitan on.
  srp-1865: Potom otidoše. A strah Božji doðe na gradove koji bijahu oko njih, te
    se ne digoše u potjeru za sinovima Izrailjevijem.
  lug-lug: Bwe baali batambula, entiisa ya Katonda n’egwa ku bibuga ebyali bibeetoolodde,
    ne batagoberera baana ba Yakobo.
  heb-heb: ויסעו ויהי חתת אלהים על הערים אשר סביבתיהם ולא רדפו אחרי בני יעקב׃
  ben-IRV: পরে তাঁরা সেখান থেকে যাত্রা করলেন। তখন চারদিকের নগরসমূহে ঈশ্বর থেকে ভয়
    উপস্থিত হল, তাই সেখানকার লোকেরা যাকোবের ছেলেদের পিছনে গেল না।
  pan-pan: ਤਦ ਓਹ ਉੱਥੋਂ ਤੁਰ ਪਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਚਾਰ-ਚੁਫ਼ੇਰੇ ਦੇ ਨਗਰਾਂ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਭੈਅ ਛਾ ਗਿਆ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਯਾਕੂਬ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਪਿੱਛਾ ਨਾ ਕੀਤਾ।
  mwp-mwp: Wa, Yakubu a nungu garkaz kazil, thana na mab kuykaymaydhin nanga. Mura
    pasiw goegathaw mabaygan aka gasoemoedhin muynu. Thana kedha zoengu Yakubulpa
    kuniya za aymayginga, thanamun koey aka.
  mya-JVB: သူတို့ပြောင်း သွား ကြသောအခါ ၊ ပတ်ဝန်းကျင် မြို့ သားတို့သည်၊ ဘုရားသခင် ကို
    ကြောက်ရွံ့ ၍ ၊ ယာကုပ် သား တို့ကို မ လိုက် ဝံ့ဘဲနေကြ၏။
  tte-O: Kabo saugana Yakobo me ana bodao sitolo silalau mwa Yaubada matamatausi lalakisosina
    iginauli siya yanuwane salili mena tomonliyao kolili mwa nige kaleya kaiwena sisasagena
    yamuli-kusulili.
  tbg-tbg: Ho mintumake vika ekaa aaraini vi vauvaro Kotiva mini vo vatuka vo vatukaqi
    vauka qetara haika nimimanta vi vatanaaka kia vika ntataqi viraiti, qaqi mini
    vaura.
  hmo-hmo: Iakobo mai ena natuna ese unai gabu idia rakatania neganai, unuseni noho
    hanua ta ta taudia ibounai idia gari bada Dirava dekenai, vadaeni idia ese Iakobo
    dekenai idia tuari henia lasi.
  ata-ata: Xe mukalu la sou aneꞌi Iakovo iloꞌa ta ꞌolu milutu sou milai. Milutu sou
    milai, la Lataua muxalixu ꞌume toxoxaꞌa noxiꞌa ta mitema ane mixolu no nano no
    tuala tatatila ꞌalai ne Sikemu, oponeꞌi mole ilelemulineꞌi ua.
  nfa-nfa: Ropa Yakob dènge dhèu na aaꞌi-aaꞌi pakèdꞌi nèti Sikem, Ama Lamatua hia
    dꞌara madhaꞌu mi dhèu-dhèu dhu pea ètu dꞌara rae-rae dhu padètu dènge rae Sikem,
    ka ra bani boe tao karehe mi Yakob si.
  urd-urd: और उन्होंने कूच किया और उनके आस पास के शहरों पर ऐसा बड़ा ख़ौफ़ छाया हुआ
    था कि उन्होंने या'क़ूब के बेटों का पीछा न किया।
  rus-SYN: И отправились они от Сихема. И был ужас Божий на окрестных городах, и не
    преследовали сынов Иаковлевых.
  cbt-NTPO: Pa'pachinara, Yosë nohuanton, nisha nisha ninanoro'saquë ya'huëpisopita
    pa'pi të'huapi. Napoatona co nanitopihuë' Cacopo hui'ninpita, imatona i'huërëtacaiso'.
  bqc-SIM: Kɛ́ Yakↄbu ń a nɛ́ↄ dàzɛu, Lua tò vĩa wɛ̃́lɛ kãinadeↄ kũ̀ maamaa,
    ↄ̃ gbɛ̃e i pɛ́lɛńzio.
  tcz-CHONGTHU: Amaho ahung kon doh uchun Pathen a kona tijat na mipi adimun, hijeh
    chun Jacob insung mite bulu din koimacha ahung kondoh ngam tapoi.
  mar-mar: ते तेथून निघाले, त्यांच्या सभोवतालच्या नगरावर देवाने भीती उत्पन्न केली,
    म्हणून त्यांनी याकोबाच्या मुलांचा पाठलाग केला नाही.
  tcs-tcs: Wen Zekop ane ebribodi wea em i bin meke redi po go, God i bin meke ebridem
    pipol blo ol dem taun de raun nadakain prait, solong dempla no bin kam apte dem
    pamle blo Zekop.
  qub-qub: Chaypita paycuna llojshicuptin chay partipa tiyaj runacunataga Tayta Dios
    fiyupa manchacächiran. Chaynöpami chay runacunaga Jacobpa wamrancunata mana gatiparanchu.
  bqp-bqp: Kũ Yakubu kũ a nɛ́nↄ dà zɛ́n, Luda tò vĩna wɛ̃tɛ kũ ò kú ń sarɛnↄ denↄ
    kũ̀ manamana, akũ ń gbɛ̃ke dí pɛ́tɛńyĩro.
  hat-hat: Apre sa, yo pati. tout moun ki te rete nan zòn lan te vin pè Bondye anpil.
    Yo yonn pa leve al rapouswiv pitit Jakòb yo.
  eng-BSB: As they set out, a terror from God fell over the surrounding cities, so
    that they did not pursue Jacob’s sons.
  tod-tod: Naa ʋoluma, ti zeɠeni ná, ti li. GALA ge dualuagi lɔɔni ná maaɠoolii
    zu laaiti nuɓusɛiti su, nu nɔpɛ ge la mɔ ɠɛni Zakɔɓe ná-doun zunuiti saɠalaboni.
  eng-WEBPB: They travelled, and a terror of God was on the cities that were around
    them, and they didn’t pursue the sons of Jacob.
  kbq-kbq: Hagi Jekopu'ma karanka naga'anema nevigeno'a Anumzamo'a Kenani kumapima
    nemaniza vahera zamazeri koro hige'za, mago'zana huozamante'naze.
  nhe-BL: Huan quema quisque nopano, Toteco Dios quichijqui para nochi nopa pilaltepetzitzi
    tlen nejnechca ma quinimacasica miyac, huan yeca ax quintepotztocaque.
  bus-bus: Kɛ̀ Yakubu kↄ̃n a nɛ́nↄ dà zɛ́n, Ludaa tò vĩa wɛ́tɛ kɛ̀ kú ń saɛnↄ deenↄ
    kũ̀ maamaa, ben aↄ̃ gbɛ̃kee e pɛ́ɛńziro.
  gub-BL: A'e mehe oho a'e wi wà. Heta amo tawhu a'e ywy rehe. A'e wi wahem ire Tupàn
    umukyze kar tuwe a'e tawhu nànànar a'e wà kury. A'e rupi noho kwaw Zako haikweromo
    wà.
  eng-DRA: And when they were departed, the terror of God fell upon all the cities
    round about, and they durst not pursue after them as they went away.
  knf-knf: Wal mënţ kë başë naţa aŧool pya. Naşibaţi aţu palënk ţi ŋbeeka ŋanfooyuŋ
    dko di babiiŋ awo, kë bañaaŋ banwooŋ da baandookar na baka.
