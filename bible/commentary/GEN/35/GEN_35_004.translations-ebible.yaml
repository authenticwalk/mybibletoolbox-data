    bij Sikem stond.
  nch-BL: Huajca quimactilijque Jacob nochi ininteteyohua huan nochi pijpiloli ica
    teteyome cati quihuicayayaj ipan ininacas, huan Jacob quintalpacho itzinta se
    ahuat cati eltoya nechca altepet Siquem.
  tfr-NTPO: Kuya l̈ok ga ba sböpga jyãgl̈o l̈i twara ba kong dret, ba kwomgwo iokl̈o
