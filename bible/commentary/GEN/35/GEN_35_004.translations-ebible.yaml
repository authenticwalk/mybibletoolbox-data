  kan-OKCV: ಆಗ ಅವರು ತಮ್ಮ ಬಳಿಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಅನ್ಯದೇವರುಗಳನ್ನೂ, ತಮ್ಮ ಕಿವಿಗಳಲ್ಲಿದ್ದ ಮುರುವುಗಳನ್ನೂ
