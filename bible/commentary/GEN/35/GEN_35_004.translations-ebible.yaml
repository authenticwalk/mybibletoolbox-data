    lângă Sihem.
  eng-WEBP: They gave to Jacob all the foreign gods which were in their hands, and
    the rings which were in their ears; and Jacob hid them under the oak which was
    by Shechem.
  eng-FBV: They handed over to Jacob all the pagan idols they had, as well as their
    earrings, and he buried them under the oak tree at Shechem.
  nld-1939: Toen leverden zij aan Jakob alle vreemde goden uit, die in hun bezit waren,
