verse: GEN.035.004
translations:
  mal-C: അപ്പോൾ അവർ തങ്ങൾക്കുണ്ടായിരുന്ന സകല അന്യദേവന്മാരെയും കർണാഭരണങ്ങളെയും യാക്കോബിനെ
    ഏൽപ്പിച്ചു; യാക്കോബ് അവ ശേഖേമിലെ കരുവേലകത്തിന്റെ ചുവട്ടിൽ കുഴിച്ചിട്ടു.
  deu-TKW: Da übergaben sie Jakob alle ausländischen Götter, die in ihrem Besitze
    waren, sowie die Ringe, die sie an ihren Ohren trugen, und Jakob verscharrte sie
    unter der Terebinthe, die bei Sichem steht.
  lin-lin: Bapesaki Jakobi banzambe nyonso ya bapaya, oyo bazalaki na yango mpe biloko
    na bango ya matoyi. Boye Jakobi akundaki yango na se ya nzete ya terebente oyo
    ezalaki pene ya Sishemi.
  cbr-NT: Ësokin kakëxun ka Jacob atun diosmabia 'arakakë akama 'imainun aín pabinu
    nankë ñu akama këñunbi bëtsi ñukamaribi 'inánkëxa, 'inánkëxun ka Jacobnën i chaiira
    encina kakë a tëmú maíankëxa, ax ka Siquem kakë ëma 'urama 'iakëxa.
  eng-LSV: And they give to Jacob all the gods of the stranger that [are] in their
    hand, and the rings that [are] in their ears, and Jacob hides them under the oak
    which [is] by Shechem;
  bmu-bmu: Mewö jim kutum eŋgiiga böröŋine lopioŋ yuai tömbuŋi pakpak ahögeri aka
    kezapŋine jeŋjeŋ möndögeri, mi qeköba kölolohoba Jeikob waŋgiget. Waŋgigetka anda
    in ip kun Sekem mire kinöhi, miaŋgö könaŋe gölmenöŋ esim löm kölök.
  eng-GNV: And they gaue vnto Iaakob all the strange gods, which were in their hands,
    and all their earings which were in their eares, and Iaakob hidde them vnder an
    oke, which was by Shechem.
  eng-WEBSTER: And they gave to Jacob all the strange gods which were in their hand,
    and the ear-rings which were in their ears; and Jacob hid them under the oak which
    was by Shechem.
  nhw-BL: Huajca quimactilijque Jacob nochi inintiotzitzi huan nochi pijpiloli ica
    tiotzitzi catli quihuicayayaj ipan ininnacas, huan Jacob quintlalpacho itzintla
    se ahuatl catli eltoya nechca altepetl Siquem.
  swh-ONEN: Kwa hiyo wakampa Yakobo miungu yote ya kigeni waliyokuwa nayo, pamoja
    na pete zilizokuwa masikioni mwao. Yakobo akavizika chini ya mti wa mwaloni huko
    Shekemu.
  bba-bba: Mɑ be kpuro bɑ ben bũu kpɛɛ ni bɑ wɑ sɑɑ tɔn tukobun min di ɡurɑ bɑ Yɑkɔbu
    wɛ̃ kɑ mɑɑ ben swɑɑ tonkunu. Mɑ u ye kpuro suɑ u sikuɑ dɑ̃ɑ bɑkɑru ɡɑrun nuurɔ
    Sikɛmu mi.
  eng-KJVCPB: And they gave unto Jacob all the strange gods which were in their hand,
    and all their earrings which were in their ears; and Jacob hid them under the
    oak which was by Shechem.
  cpy-cpy: Iitakiri Jacob maawoeni itajorentsitetashiitari, ikaatzi ithayiitziri eejatzi
    kempitantsiki. Raanakiri Jacob maawoeni ikitatakiri inchatomashiki jeekatsiri
    okaakiini inampiki Siquem.
  mpx-mpx: Yaka panuwa getoga wali yabowaine gogoginol bolo iyoho elal gegewel, ginebi
    ge heliya tanaliya ana komwakomwa, hi bugul pek Yakobo elana ge i yamwil ebwakil
    bwabwatana gabulanaa panuwa Sekemi elana.
  wbp-wbp: Junga-juku, yapangkujulurla yungu muku nyiyarningkijarraju Jakupukuju kujalpalu-nyanu
    mardarnu juju manu langa-kurlangurlangu. Kangu-jana Jakupurluju, manu yanu kirri-kirra
    Jikimi-kirra. Ngulangkaju-jana yangkarra juju milyingka yirrarnu kanunju watiya
    wiringka kujalpa yupa-patuku karrija.
  luo-luo: Kuom mano negimiyo Jakobo nyiseche mag pinje mamoko mane gin-go kod stadi
    mane ni e itgi kendo Jakobo noyikogi e tiend yiend ober man Shekem.
  meu-meu: Bena idia ese edia dirava idaudia bona taiadia gadeidia na Iakob e henia.
    Iakob ese e abidia, au helaḡana Sekem ai henunai e guridia.
  npi-ULB: त्यसैले तिनीहरूले आ-आफ्ना हातमा भएका सबै विदेशी देवता र तिनीहरूका कानमा
    लगाएका कुण्डलहरू याकूबलाई दिए । याकूबले
  yor-yor: Bẹ́ẹ̀ ni wọ́n fún Jakọbu ní gbogbo àjèjì òrìṣà tí ó wà lọ́wọ́ wọn, àti
    yẹtí etí wọn, Jakọbu sì bo gbogbo wọn mọ́lẹ̀ sábẹ́ igi óákù ní Ṣekemu.
  emp-NTPO: Ara maʌ̃da jũma ãdji jʌwaba od̶a ãcõrẽra Jacoboa diasid̶aa. Ãdji cʌwʌrʌd̶e
    pĩrũ jʌ̃ panʌ sid̶a ẽrãnaped̶a Jacoboa diasid̶aa. Jũma maʌ̃gʌra Jacoboba Siqueʌ̃
    puru caita bacuru droma nũmʌ edre jou b̶ʌsia.
  ind-ind: Lalu mereka menyerahkan kepada Yakub semua patung berhala asing yang ada
    pada mereka, juga anting-anting di telinga mereka. Yakub mengubur semua benda
    itu di bawah sebuah pohon besar dekat kota Sikem.
  pes-OPCB: پس همگی، بُتهای خود و گوشواره‌هایی را که در گوش داشتند به یعقوب دادند
    و او آنها را زیر درخت بلوطی در شکیم دفن کرد.
  ssx-ssx: Koto leeke mo wanda꞉halima꞉ta꞉ ika꞉ wia haemeke da ma꞉nda꞉ wanda꞉halina꞉
    wepia ula꞉ koda꞉manu paeyao make mo ika꞉ pankemeke haleke halimanu make paeyao
    Dieikope pa꞉ta꞉ halemekeme. Kutupa ipikana꞉ma꞉ koto alemanu paeyao mo Sekeme hayeke
    pei teke pa꞉ta꞉ hoiyekeme.
  lcm-lcm: Asukang na kila alis a Iakov ta kari keve tangatangai na keve muraling
    i talingaria na Iakov kala amunai aniria neite ei lava vo tung ang e ngere rina
    ang e Sekem.
  aer-aer: Kele tyerrtye areyele mpwareke nthakenhe-arle itnenhe Jacob-ele ileke.
    Itne apurte-irremele arne akurne itnekenhe areye Jacob antheke, ingkirrenyeke
    anthurre. Itne irlpe-kenhe itnekenhe-arlke ilywemele antheke. Jacob-ele arne itnenhe
    akngeke alhemele apmere akngerre Shechem-werne. Re iperte akngerre tnyeke arne
    oak angkweye itereke apmere Shechem itwele imerte arne akurne itnenhe iperteke
    artemele.
  tgl-ULB: Kaya ibinigay nila kay Jacob ang lahat ng dayuhang mga diyos na nasa kanilang
    mga kamay at mga hikaw na nasa kanilang mga tainga. Inilibing ni Jacob ang mga
    ito sa ilalim ng puno ng kakayuhayng malapit sa Sequem.
  nop-nop: Unduŋ yenimbuune nemek welewele bepaŋ yalayalaŋ eŋ maagisuwaŋ heki u beeŋa
    buŋa Yakobo mimbuune Sekem yokwet gagayeŋ bem muŋgohom niŋ yakuk wondiniŋ mebineŋ
    wenefulaguk.
  kca-kca: Щӑԓта тӑйәм па мир ԓуӈхәт пӑ пӑԓән тӑйәм пӑԓрунтәт ԓыв Иакова хŏԓ мӑсԓаԓ,
    щи пŏрмасәт Сихем пўӈәԓән уԓты дуб йўх иԓпийән Иаковән мўва шависайәт.
  cbu-NT: Uwshtisin ashparitssin yuw tputsee maachiri apanllputsirini shuchiyarusin,
    witsish tawanurangana anootstam ichingaru yusheersin, Akopaam panaranganaya. Akopsha
    uwshat yáyaru, ashpari tsapush wantsush ktseeyaru, anush pshtayaru, Sekemanung
    yakta yasinash puch mapurangiya.
  hui-hui: Ani layagola tigua mbirale dama mitangi bialu bi pupu wule gime wabini
    dindi taraha howa mo yu ibini tinime yu haga biniyaruni bibahende Yagabahondo
    mo miai hene. Ani mialu mbirale haleria daga wiarubi heba golo mialu bini. Ani
    biyagola Yagaba ibugua mbirale uruni bibahende Segeme dindi kawareni ira mbira
    mini oga laga heago teneha hora hene.
  wrs-wrs: Doa yeoa mana vemamoa tihrinioa dembranga viu, temba yimba iaevpa, wo besalangas
    kayenoa vewol viu, besal wevsam engu. Doa hevtindiva hillinamba, mana vemamba
    aongrini, tihrini os dembrahuna, wo himba pethara singvewol vena timingra Sekem
    kembella.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​တွင်​ရှိ​သ​မျှ​သော​အ​ခြား ဘု​ရား​များ​ကို​လည်း​ကောင်း၊
    သူ​တို့​တွင်​ဆင် ယင်​ထား​သော​နား​ကပ်​များ​ကို​လည်း​ကောင်း ယာ​ကုပ်​ထံ​ပေး​အပ်​ကြ​၏။
    ယာ​ကုပ်​သည်​ထို ပစ္စည်း​များ​ကို​ရှေ​ခင်​မြို့​အ​နီး​ဝက်​သစ်​ချ ပင်​ရင်း​၌​မြှုပ်​ထား​လေ​၏။
  cbi-NTPO: Tsenñu yala Jacobnu kumuinchi tanañu chi dyusla bain, naa pungui-erara
    juula bain dekuwakila, tsenñu Jacob ensina mumu chi panbeesha demenekemi Siquem
    pebulu keesha.
  bod-N: ཁྱིམ་མི་འཁོར་དང་བཅས་པས་ཕྱི་རོལ་པའི་ལྷ་སྐུ་དང་རྣ་ཆ་ཐམས་ཅད་བླངས་ནས་ཡ་ཀོབ་ལ་སྤྲད་པ༌དང༌།
    ཁོས་ཀྱང་དངོས་པོ་དེ་རྣམས་སི་ཀེམ་གྱི་བེ་ཤིང་གི་རྩར་སྦས༌སོ།།
  wsk-wsk: Se nuna suen la nunga kaem kawel alo se nodogawa ko ring suen la karogo
    tai Jacob tuman, se nu Shechem wonong te tam oak duap ningi mutim tugumam.
  kkl-kkl: Ambatsiogpa mema tanekoap, aoag tolongoroba tanekoap Yakubag tarekpa, Yakubti
    as Sikhem peramag kal nubunge wamogne neneko tamag sikog.
  sna-sna: Saka vakapa Jakobho vamwari vavatorwa vose vavaiva navo nemhete dzaiva
    munzeve dzavo, uye Jakobho akazvifushira pasi pomuouki weShekemu.
  spa-BLM: Entregaron a Jacob todos los dioses extranjeros que tenían en sus manos,
    y los anillos que tenían en sus orejas; y Jacob los escondió bajo la encina que
    estaba junto a Siquem.
  beu-beu: Angmuse ing emangpi iaaneda ba ing veng ang naung, bot iaantil ba iaver
    mi ang naung emangpi metma Yakob enang. Angmuse na ang naung emangpi Yakob ana
    metma Sikem aabang abung angmi, te eele nu angu iivang taloul.
  cac-cac: Icha chi' ix aj yac'an juntzan̈ comon dios yed'nac eb' d'a vin̈aj Jacob
    yed' q'uen yuchiquin eb'. Axo vin̈ ix b'at mucanem d'a yich jun te' ji ayec' d'a
    slac'anil Siquem.
  swh-ULB: Hivyo wakampa Yakobo miungu yote ya kigeni iliyokuwa mikononi mwao, na
    heleni zilizokuwa katika masikio yao. Yakobo akazifukia chini ya mwaloni uliokuwa
    karibu na Shekemu.
  bel-bel: І аддалі Якаву ўсіх багоў чужых, якія былі ў руках у іх, і завушніцы, якія
    былі ў вушах у іх; і закапаў іх Якаў пад дубам, які непадалёк ад Сіхема.
  deu-ELBBK: Und sie gaben Jakob alle fremden Götter, die in ihrer Hand, und die Ringe,
    die in ihren Ohren waren, und Jakob vergrub sie unter der Terebinthe, die bei
    Sichem ist.
  mbb-OT: Ne haazà is menge ed-ezapen dan wey menge eritis, imbeǥey zan ki Jacob ne
    inleveng din diyà te sihung te kayu he ulayan diyà te uvey te Shekem.
  msc-msc: Joo mɛnilu tɛrɛ ye alu bolo, alu nara wo bɛɛ di Yakuba ma, a ni tololafen
    mɛnilu tɛrɛ ye alu tolo la. Yakuba ka denka sen jiriju do kɔrɔ Sikɛmu so dafɛ,
    ka wo fen bɛɛ dokon.
  mal-2015: അങ്ങനെ അവർ തങ്ങളുടെ പക്കലുള്ള അന്യദേവന്മാരെ ഒക്കെയും കാതുകളിലെ കുണുക്കുകളെയും
    യാക്കോബിന്റെ പക്കൽ കൊടുത്തു; യാക്കോബ് അവയെ ശെഖേമിന്നരികെയുള്ള കരുവേലകത്തിൻ കീഴിൽ
    കുഴിച്ചിട്ടു.
  tuo-NT: Na ãpẽrãnojõ ẽjõpeorã queose yeeꞌque na cʉoꞌquere, tojo nicã na oꞌmeperi
    yosasere Jacore oꞌocãrã niwã. Jacob tere ñeꞌe, niꞌcãgʉ̃ yucʉgʉ encina wãmeticjʉjo
    docapʉ tere yaacʉ niwĩ. Tigʉjo Siquem pʉꞌtopʉ tojacaro niwʉ̃.
  gup-gup: Wanjh kunu bedda birriwong Jacob birriwokbubuyika bedberreni gods nawu
    birrikarrmi, mak kunkanemkenh nawu birrikanemdjongbuyindi, birriwong rowk, dja
    Jacob dudji rowk kanjdji kore oak kundulk kore Shechem.
  met-met: Binabu disina urana long telamdi babuding longgalo na Yekop xaung disina
    raxuadi duwa tangadingliania na, saing Yekop yaxangdi hawa mana xaiya ok haxek
    mana longga Sekem.
  gvs-gvs: Tuwo moitamo idi tokwaluyao sikabidi be nakae idi gipolu sikabidi, Yakobo
    sivini. Sivini inavedi alova gagaina Sekem kikina, e alovayana unana goi itavi.
    Itavi ikavava, dogoiyadi idodoidi, ivakumdi.
  rmc-rmc: Avke leske dine savore avre devlen, so lende sas, a the o kružki, so lende
    sas figimen andro kana. O Jakob oda garuďa andre phuv tel o dubos paš o foros
    Šichem.
  nlg-nlg: Ma gaira tara vahea didira na lei titinoni udolu a Jacob maia didira na
    lei damukuli, ma Jacob te tavughighi sarana na ghai sule lilighina Shechem.
  dgr-DOGNT: Eyıt'à eładı̨ ts'ǫ nǫ̀htsı̨ą hòèlı̨ı̨ hazǫǫ̀ Jacob ghàgı̨ı̨wa eyıts'ǫ
    godzeèbàa k'e whelaa sìı gıghàı̨wa. Jacob, hazǫǫ̀ neyı̨į̀wa gà Shekem nèk'e ts'ıcho
    gà dèè goyìı yı̨ı̨wa.
  pes-OPV: آنگاه همه خدایان بیگانه را که در دست ایشان بود، به یعقوب دادند، با گوشواره
    هایی که در گوشهای ایشان بود. و یعقوب آنها را زیر بلوطی که در شکیم بود دفن کرد.
  ron-1924: Ей ау дат луй Иаков тоць думнезеий стрэинь каре ерау ын мыниле лор ши
    черчеий пе каре-й пуртау ын урекь. Иаков й-а ынгропат ын пэмынт, суб стежарул
    де лынгэ Сихем.
  ben-OBCV: অতএব তারা, তাদের কাছে যেসব বিজাতীয় দেবতাগুলি ছিল, সেগুলি ও তাদের কানের
    দুলগুলি যাকোবকে দিলেন, এবং যাকোব সেগুলি শিখিমে ওক গাছের তলায় পুঁতে দিলেন।
  lex-lex: Noka ra'ala atiehrani meheni re, pa rala la Yakopa, me krap mak della tlinni
    re (maka rnairia pa rpolu-rwak la atiehrani), noka Yakopa ntamnia la au lawna
    id nayanni makden leta Sikhem.
  rgu-rgu: Boe ma ara fee heni patung sosokoꞌ ma ante nara katemaꞌ. Basa de Yakob
    nadofu etu basa hata sira, rai ai-huu inaꞌ esa huu na naneneaꞌ koro Sikem.
  som-som: Markaasay Yacquub wada siiyeen ilaahyadii qalaad oo gacantooda ku jiray,
    iyo hilqadihii dhegahooda ku jiray, Yacquubna wuxuu ku qariyey geed Shekem ku
    ag yiil hoostiisa.
  lat-VUC: 'Dederunt ergo ei omnes deos alienos quos habebant, et inaures quæ erant
    in auribus eorum: at ille infodit ea subter terebinthum, quæ est post urbem Sichem.'
  aoi-aoi: Kembirra aburraja nenu-kwa wurrakina Jekaba-manja amalawudawarra ababurna-langwa
    akwa ngawa amurndakijika eningumada-langwa amurndakibina nuw-awiyebeyinuma wurrakina
    mada-manja. Umba Jekaba nu-mungkadina edirra biya numurndaku-wurranga arrawu-wa
    ababurna-langwa biya ni-rungkwaba arakba arrawa akina. Ngalaja ebina edirra nu-mungkadinuma
    nakina Jekema-manja akwudangwa nuw-ambilyuma akina, ebina-manja akwurdukwurda
    eka arrawa.
  eng-ASVBT: And they gave unto Jacob all the foreign gods which were in their hand,
    and the rings which were in their ears; and Jacob hid them under the oak which
    was by Shechem.
  mna-mna: Tana zin tikam ke teeteŋan kizin ta boozomen ramaki aigau tau talŋan kana
    i, mi tiur la ki Yakop, mi ni itwi sula ke biibi uunu ta igarau pa kar Sekem na.
  ita-1885: Ed essi diedero a Giacobbe tutti gl'iddii degli stranieri, ch' erano nelle
    lor mani, e i monili che aveano agli orecchi; e Giacobbe il nascose sotto la quercia,
    ch'è vicina a Sichem.
  eng-LXXUP: And they gave to Jacob the strange gods, which were in their hands, and
    the earrings which were in their ears, and Jacob hid them under the turpentine
    tree which is in Shechem, and destroyed them to this day.
  eng-ULB: So they gave to Jacob all the foreign gods that were in their hand, and
    the rings that were in their ears. Jacob buried them under the oak that was near
    Shechem.
  spa-VBL: Entregaron a Jacob todos los ídolos paganos que tenían, así como sus pendientes,
    y los enterró bajo el roble de Siquem.
  fra-_FOB: Alors ils donnèrent à Jacob tous les dieux étrangers qu'ils avaient, et
    les anneaux qui étaient à leurs oreilles; et Jacob les enterra sous le chêne qui
    était près de Sichem.
  mal-mal: അങ്ങനെ അവർ അവരുടെ കൈവശമുള്ള അന്യദേവന്മാരെ ഒക്കെയും കാതുകളിലെ ആഭരണങ്ങളെയും
    യാക്കോബിന്റെ പക്കൽ കൊടുത്തു; യാക്കോബ് അവയെ ശെഖേമിനരികെയുള്ള കരുവേലകത്തിൻ കീഴിൽ
    കുഴിച്ചിട്ടു.
  urd-GVR: Yih sun kar unhoṅ ne Yāqūb ko tamām but de die jo un ke pās the aur tamām
    bāliyāṅ jo unhoṅ ne tāwīz ke taur par kānoṅ meṅ pahan rakhī thīṅ. Us ne sab kuchh
    Sikam ke qarīb balūt ke daraḳht ke nīche zamīn meṅ dabā diyā.
  suz-BL: मिनु मेकोपुकीमी याकूब कली आन मूर्ति नु आन पांइशो मारवाडी नेल्‍ल गेमे बाक्‍त।
    याकूबमी मेको नेल्‍ल शेकेम आ नेक्‍था बाक्‍शो रवा आगाम थिमा बाक्‍त। यहोसु २४:२६;
    न्‍यायाधीस ९:६
  ita-1927: Ed essi dettero a Giacobbe tutti gli dei stranieri ch’erano nelle loro
