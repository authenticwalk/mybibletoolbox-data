    canqque pporotssi'su roble quini'jin tsosiccunga.
  eng-WEBU: They gave to Jacob all the foreign gods which were in their hands, and
    the rings which were in their ears; and Jacob hid them under the oak which was
    by Shechem.
  bnp-bnp: Lakea ri habi ne Iakop a maka vure taminga ne ria, turana a maka pato na
    talingane ria, i tanu ria na taruna kai a ok tabukoi o Sekem.
  wal-wal: Hegaa gishshau eti banttayyo de7iya allaga xoossatu misileta ubbaanne bantta
    haittan de7iya gutuchchaa ubbaa Yaaqoobau immidosona; immin Yaaqoobi hegeeta Sekeeman
    de7iya wolaa garssan moogiis.
  mgh-mgh: Vaavale Yakopi ahovahiya anluku othene oohimaana yari mmatatani ni ipirinku
