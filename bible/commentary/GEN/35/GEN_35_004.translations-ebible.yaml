    ஒரு கர்வாலி மரத்தின்கீழே புதைத்துப்போட்டான்.
  spa-RV-1909: Así dieron á Jacob todos los dioses ajenos que había en poder de ellos,
    y los zarzillos que estaban en sus orejas; y Jacob los escondió debajo de una
    encina, que estaba junto á Sichêm.
  ron-BTF: Şi i-au dat lui Iacob toţi dumnezeii străini care erau în mâna lor şi toţi
