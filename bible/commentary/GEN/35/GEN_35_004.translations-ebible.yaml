    ಹೂಳಿಟ್ಟರು.
  bbb-bbb: Jekafu fu ijiege kuariamoga e boeje bune uri godi buone binobino bu naeva
    ijiakina adane gibore buone boeje karina una Jekafu vajae. Bu vajavoga fu karina
