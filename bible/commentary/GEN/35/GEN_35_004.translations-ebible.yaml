  mdy-ETH: ዬያሮ ዔያቶኮ ካኣሽኮ ሜሌ ፆኦዞ ቢያ ዔኪ ሙኪ ያይቆኦቤም ዔያታ ዒንጌኔ፤ ዬያጉዲ ሃሣ ዔያቶኮ ዋዮይዳ ዓኣሦና ጉዴቻሢያ
    ቢያ ኬሲ ዒዛም ዒንጋዛ፥ ዒዚ ዬያ ቢያ ዔካዖ ሴኬሜ ዓጮይዳ ዓኣ ሻኣቦ ዴማ ዱኡኬኔ።
  twi-ASANTE: Enti, wɔn nyinaa de wɔn ahoni ne nsonkawa maa Yakob. Yakob tuu fam wɔ
    odum bi ase wɔ Sekem, de ne nyinaa hyɛɛ hɔ.
  bhl-bhl: Yangei, alik alik i akalem weng be kiliko, geleweko, ikalem auk so takak
    biso, mali kalun kalamin ketfolong ayem iso, mesesem mesesem alik alik be kubul
    dukusomeliwi, Sekow e mesesem mesesem eisneng be deko, Sekem abiw mutuk fian beem
    mewso alakabe ais ayem sel beem mit ka kel kawin tem dako, kolewse kale.
  con-NTPO: Tsonsi poiyi'cco tise'pa an'bian'cho faesu chigama Jacobnga afe'fa. Toya'caen
