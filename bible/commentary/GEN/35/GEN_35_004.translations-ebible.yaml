  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ madali godeyo꞉ ililo꞉ ta꞉lisen a꞉no꞉lia꞉ ili ka꞉la꞉n amilo꞉
    kali dehesedo꞉ a꞉no꞉lia꞉yo꞉ tambo Ya꞉kob emo꞉ dimiabiki, Ya꞉kob eyo꞉ kelego꞉ a꞉no꞉
    tambo Sekem amisa꞉n ha꞉la꞉ amilo꞉ ba꞉mo꞉ a꞉na dali alifa꞉.
  deu-ELO: Und sie gaben Jakob alle fremden Götter, die in ihrer Hand, und die Ringe,
    die in ihren Ohren waren, und Jakob vergrub sie unter der Terebinthe, die bei
    Sichem ist.
  ktm-ktm: Ile pe su heduwe lapan taheweh ndre sulo-on, ndrodan ndre ring hoso ndralnga'
    su, eri hala ndrongon iy. Pe iy idoni sane kuti hala kendrun kei he-ei rangan
    ok, odo koson Sekem.
  caa-caa: Entonces ixin uyajcꞌobꞌ e Jacob tunor e chamen diosobꞌ xeꞌ qꞌuecher umenerobꞌ
