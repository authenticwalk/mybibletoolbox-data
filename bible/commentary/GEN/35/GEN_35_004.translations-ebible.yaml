    numi encina tutai Siquemnum arakchichu wajamunam tai warinchun chumpia yukuarmiayi.
  spa-PDDPT: Le dieron a Jacob todos los ídolos que tenían en su poder y los zarcillos
    que tenían en sus orejas. Jacob los enterró debajo de un roble que estaba junto
    a Siquem.
  gun-gun: Ha'e ramo Jacó po py omboaxapa mba'emo ra'angaa amboae kuery guigua oguereko
    va'ekue ha'e javi. Namixã oguereko va'ekue voi omboaxapa. Ha'e ramo Jacó ojatypa
    yvyra carvalho Siquém katy'i hi'aĩ va'e guy py.
  agu-BL: Baj saje'n tzun chik'oltz tetz Jacow cyakil yi e'chk chiryosil. Ncha'tz
    baj saj chik'ol yi e'chk tc'u'l chiẍchin. Bene'n tzun Jacow tan mukle'n xe jun
    wi' bakch yi attz nakajil Siquem.
  eng-PEV: So Jacob’s family, and everybody else in Jacob’s camp, they went and got
    all their little statues, and they gave them to Jacob. They also took out the
    rings that were in their ears, and they gave those rings to Jacob too. And Jacob
    buried those statues and those rings under a big tree in the place called Shekem.
  ilo-ULB: Intedda ngarud kenni Jacob dagiti amin a didiosen nga adda kadagiti imada,
    ken dagiti aritos nga adda kadagiti lapayagda. Inkali ni Jacob dagitoy iti sirok
    ti kayo a Lugo nga asideg idiay Sikem.
  kpg-kpg: Digaula gaa wanga gi Jacob nadau god gee huogodoo, mo nia buulei dalinga
    nogo ulu ginaadou. Gei Jacob gaa danu nia maa i lala di laagau ‘oak’ hoohoo gi
    Shechem.
  uig-ARA: شۇنىڭ بىلەن ئۆز قوللىرىدىكى ھەممە يات ئىلاھ بۇتلىرىنى، شۇنداقلا قۇلاقلىرىدىكى
    زىرىلەرنى چىقىرىپ ياقۇپقا بەردى. ياقۇپ بۇلارنى شەكەمدىكى دۇب دەرىخىنىڭ تۈۋىگە
    كۆمۈپ قويدى.
  bsp-bsp: Kɔ ŋasɔŋ Yakuba canu cəcikəra ncɛ cənayi ŋa dəwaca mɔ fəp, kəbəp ya dələŋəs
    yaŋan. Kɔ Yakuba ɛmət yi nde kətɔk kəpɔŋ kəŋkɔ kəyi Səkɛm kəsək mɔ.
  mbs-mbs: Yan imbegay dan diyà ki Jacob se kedita te inotaw dan aw menge belenigan
    inaritis dan, aw inlebeng din iyan doton te siyong te olayan kidoen te Sikem.
  tof-tof: Da i blamana tibiób mogob godab dandang kla Zeikobón ilinóp, akó i güblangdó
    ne rring bamelóp. Da módóga, Zeikob tüp kugupi apónórr, blaman ene elklaza ola
    nodóp kugupidü, wirri ouk nugup murrdü Syekem wirri basirr minggüpanandó.
  sus-sus: Na tɛmui e naxa e xa kuye birin so Yaxuba yi ra a nun e xa tulirasoe. Yaxuba
    naxa e birin biri wuri belebele bun ma naxan na Sikemi sɛɛti ma.
  pon-2006: Irail eri kihong Seikop koht en liki koaros me re kolokol oh mentiati
    koaros me mi ni salengarail kan.
  jae-jae: Go êsêac sêkêŋ anôtôi gwam samob, taŋ sêc êsêacŋa naŋ, gêdêŋ Jakob to salasa,
    taŋ geŋ kaleŋ taŋeŋlauŋ naŋ, ma Jakob kêsuŋ gêŋ tau auc gêc kamem, taŋ kêkô Sikem
    ŋagala naŋ ŋalabu.
  ksd-ksd: Ma dia ga tul tar ra lavur tabataba par dia vatur vake, ma ra magit na
    marmar ta ra talinga i diat; ma Iakob i ga ive diat ta ra vavai na iban, maravai
    Sekem.
  tur-YTC: Ellerindeki bütün yabancı ilahları, kulaklarındaki küpeleri Yakov'a verdiler.
    Yakov onları Şekem yanındaki meşe ağacının altına gömdü.
  bel-N: I аддалі Якубу ўсіх багоў чужых, якія былі ў руках іхніх, і завушніцы, што
    былі ў вушах іхніх; і закапаў іх Якуб пад дубам, які каля Сыхему.
  grc-BRENT: Καὶ ἔδωκαν τῷ Ἰακὼβ τοὺς θεοὺς τοὺς ἀλλοτρίους, οἳ ἦσαν ἐν ταῖς χερσὶν
    αὐτῶν, καὶ τὰ ἐνώτια τὰ ἐν τοῖς ὠσὶν αὐτῶν· καὶ κατέκρυψεν αὐτὰ Ἰακὼβ ὑπὸ τὴν
    τερέβινθον τὴν ἐν Σηκίμοις· καὶ ἀπώλεσεν αὐτὰ, ἕως τῆς σήμερον ἡμέρας.
  ind-AYT: Kemudian, mereka menyerahkan segala ilah lain yang ada di tangan mereka
    dan anting-anting yang ada di telinga mereka kepada Yakub, lalu Yakub menanamnya
    di bawah pohon tarbantin, yang terletak di dekat Sikhem.
  lid-lid: Eme badeh iri mari andrei kindrei tiri mene badu leheleh i mine Jekop ma
    hawe buwadin ta ndranye iri ili, ma Jekop kuhiy ma ihiy udu baha kei aloh o-uk
    mirihik ta kon Sekem.
  eng-NNA: At Jacob's word they gave him all their Dreamtime-Being-like things, their
    earrings also they gave him. He dug a hole near a tree, there in the hole which
    had been dug he covered them.
  nya-nya: Choncho anamupatsa Yakobo milungu yachilendo yonse imene anali nayo pamodzi
    ndi ndolo. Iye anazikwirira pansi pa mtengo wa thundu ku Sekemu.
  hrv-hrv: Oni predaju Jakovu sve tuđe kumire što su ih imali i naušnice što su bile
    o njihovim ušima, pa ih Jakov zakopa pod hrast kod Šekema.
  mps-mps: Tialima, augwaligo te augwa tibo god dabe tigidali te Jekopbolo mawai.
    Tama te odode walali ring dabe me te augwaligo agabolo mani. Tama Jekopgo te nai
    dabe tigidali te Sekem pąde te genuai ni page dologode pubulali.
  llg-llg: Boe ma, ala fee heni basa sila bua dodoki sosonggo nala, ma basa loloꞌe
    kala. De Yakob natoi heni basa bua sala sila, neu ai inahuuk esa huun, dekak no
    nggolo Sikem.
  tpi-tpi: Orait ol i givim olgeta giaman god bilong ol long Jekop. Na ol i givim
    em tu ol ring ol i save putim long yau bilong ol yet. Na Jekop i planim ol dispela
    samting aninit long bikpela diwai tambu i stap klostu long taun Sekem.
  dan-1931: De gav så Jakob alle de fremmede Guder, de førte med sig, og alle de Ringe,
    de havde i Ørene, og han gravede dem ned under Egen ved Sikem.
  vie-OVCB: Họ liền nạp cho Gia-cốp các pho tượng đang cất giấu và các đôi bông tai
    họ đang đeo. Gia-cốp đem chôn hết dưới gốc cây sồi tại Si-chem.
  lbk-lbk: Et siya chi ay inchowacha am-in ken Jacob nan cheycha'y teketeken ay ap-aped
    ay dioscha ay wad-ay ken chaicha, ya sa et nan singsing nan kowengcha. Et inkaob
    Jacob am-in chana is kapoon nan kaew ay kag alimmos ay maisasag-en id Sikem.
  guj-2017: તેથી તેઓએ તેમની પાસે જે અન્ય દેવો હતા, તથા તેમના કાનમાં જે કુંડળો હતાં
    તે સર્વ યાકૂબને આપ્યાં. યાકૂબે શખેમની પાસે એલોન વૃક્ષ નીચે તેઓને દાટી દીધાં.
  byr-byr: '@see-verse:GEN.035.003'
  awx-awx: Ge hängä womdune nanätä “anätunin” yake ämindäkän kwätälukinä päkinu uläpäläpä
    äwä mäläkäpä mäläkngäne pekin yangu undä, Jekopde imikin. Imä, Jekopdä pa kupäha
    bimä Sekemde wäkngäsim yiwixaxu undäkäle kematde kwayipekut.
  pon-2006A: Irail eri kihong Seikop koht en liki koaros me re kolokol oh mentiati
    koaros me mi ni salengarail kan.
  por-BRBSL: Eles deram a Jacó todos os deuses estrangeiros que estavam em suas mãos,
    e os anéis que estavam em seus ouvidos; e Jacó os escondeu debaixo do carvalho
    que era de Shechem.
  cth-cth: Hottelah hoi miphun alouke cathutnaw e a kut dawk e kaawm e pueng hoi a
    hnânaw dawk a pacap awh e naw hah Jakop a poe awh. Jakop ni Shekhem teng e kathen
    kung rahim vah a hro awh.
  twi-twi: Enti wɔn nyinaa de wɔn ahoni ne asokaa maa Yakob. Yakob tuu fam wɔ odum
    bi ase wɔ Sekem, de ne nyinaa hyɛɛ hɔ.
  hlt-hlt: Te dongah amih kut kah kholong pathen rhoek boeih neh a hna dongkah hnaii
    te Jakob taengah a paek uh tih Jakob loh Shekhem taengkah rhokael hmuiah a up.
  tbz-SIM: Kɛ̀ bɛ̀ɛ duɔ́ mbɛ bɔkɛ̀ yɛmɔu Sɑkɔbu nɛ̀ bɛ mɑ́mɑ́nnɛ̀ bɛ̀ do tũɔ̃́ dɛ̀
    bɛ to, kòo dɛ̀ kũnnɛ́ mutie diɛmù tɑkɛ́ Sisɛmmu,
  msy-2020: Ezɨ me bar moghɨra uan asebar marvir guaba isa Jekop ganɨngi. Egha uaghan
    uan ringɨn uan kuaribagh arɨziba sarama a ganɨngi. Ezɨ Jekop Sekemɨn nguibamɨn
    boroghɨra temer okɨn apengan, mozim gɨkuigha egha bar ada isa mozim gaghui.
  txq-txq: Boe ma ara loo lima sira bua sosonggon nara ro basa sira falon nara. Basa
    boe ma Yakob nakadodofu basa buas sara raa reu ai huu moꞌok esa taen, deka nggorok
    Sikem.
  aaz-aaz: Onaim sin nnonaꞌ sin faut-fuat reꞌ maruun ein ma sin faorn ein amsaꞌ. Rarit
    naiꞌ Yakop antoup sin ma nsuub sin nbi hau kouꞌ goes in uun, anpaumaak kuan Sikem.
  azb-azb: Onlar yanlarında olan bütün özgə büt allahlarını və qulaqlarındakı sırğaları
    Yaquba verdilər. Yaqub bunları Şekem yaxınlığında olan palıdın altında basdırdı.
  eng-DBY: And they gave to Jacob all the strange gods that were in their hand, and
    the rings that were in their ears, and Jacob hid them under the terebinth that
    [is] by Shechem.
  hin-2017: इसलिए जितने पराए देवता उनके पास थे, और जितने कुण्डल उनके कानों में थे,
    उन सभी को उन्होंने याकूब को दिया; और उसने उनको उस बांज वृक्ष के नीचे, जो शेकेम
    के पास है, गाड़ दिया।
  wol-KYG: Ñu daldi jox Yanqóoba mboolem tuuri doxandéem, yi ñu yor, ak seen jaaroy
    nopp, Yanqóoba boole suul ca taatu garab gu mag ga nekkoon ca wetu dëkk, ba ñu
    naan Sikem.
  swp-swp: Arinai isi gamagaridi edi oitau udoi udoi, eo omo’omodi beadi eai se toredi,
    se toredi Iakobo nimana eai, abo Iakobo i wuidi oeagi lailaina esau paana eai,
    Sekema gegesina eai.
  bjr-bjr: Miqi qimasoofaqa misa aiqamausa iriseeqa nariqa moosaaqaraa unnaqira anutusa
    maraqa nuna faqa naaqooki quqee maru fidinaanuna faqa Yakooboona amufanoo umareenoo
    Seekeemma maqusaki arookasa aaqa maqa indufusee minaki akundanau.
  eng-YLT: And they give unto Jacob all the gods of the stranger that [are] in their
    hand, and the rings that [are] in their ears, and Jacob hideth them under the
    oak which [is] by Shechem;
  heg-NTPO: Kon nam, oen sao oen baut angin in hui-langus sas, nol oen ante las totoang.
    Hidim Yakob puan sa-saa nas totoang se kai ina tene mes leon, dadani nol iung
    Sikem.
  ptu-ptu: Iya nahempummi indo tau-tau anna muäläi asanni antim-antinna nabeem Yakub
    nalamum dio too' kaju tumalumbum ma'sanga sikahuku' kota Sikhem.
  bzd-NTPO: E' bet ta̱ íyi diököl tso' ie'pa wa̱ dalöiè ese tulérakitö Jacob a̱. Ñies
    ikukuöio ko̱s, e' tulérakitö Jacob a̱. E' ko̱s wötéluritö kós klö̀ te̱r tsi̱net
    Siquem e' diki̱a̱.
  kwf-kwf: Ma kira ka ngalia god ana ti fanoa matamata ki, ma kome Ꞌi alingada ki
    logo neꞋe kira aluꞋi, ma kira ka ngalia maꞋi ru ki taꞋifau, ma kira ka kwatea
    fuana sa Jakob. Ma nia ka leka kwau faꞋasia fanoa doe neꞋeri, ma ka kwaiatoa ru
    neꞋeri ki Ꞌaena ai Ok karangia fanoa doe Ꞌi Sekem.
  eng-WYC-2017: Therefore they gave to Jacob all the alien gods which they had, and
    [the] earrings, that were in their ears; and Jacob delved them under a terebinth
    tree, which is behind the city of Shechem.
  eng-WMBB: They gave to Jacob all the foreign gods which were in their hands, and
    the rings which were in their ears; and Jacob hid them under the oak which was
    by Shechem.
  spp-spp: Ɲyɛ ka Yakuba shiinbii si pi kacyanhigii puni kan u á, ná pi sáraga fègempii.
    Ka Yakuba si wyige tùgo cibwɔhe kà ɲwɔh'i Sikɛmu taan maa yi le wani.
  aey-aey: Eunu age cele agena tibud agena bilein eu cunug Jekob utein. Odocob dahof
    age dahinigana tacein euha utein. Odocob Jekob uqa ceteteh eu cedimei Sekem cemenug
    na ben gugna hel cisaden.
  urd-GVH: यह सुनकर उन्होंने याक़ूब को तमाम बुत दे दिए जो उनके पास थे और तमाम बालियाँ
    जो उन्होंने तावीज़ के तौर पर कानों में पहन रखी थीं। उसने सब कुछ सिकम के क़रीब
    बलूत के दरख़्त के नीचे ज़मीन में दबा दिया।
  rug-rug: Ke vala i rini koe Zekopi sari na tamasa beku saripu tagoi rini, meke gua
    tugo sari na vikulu saripu va sotoi rini pa taliṉadia meke geli tamunu pani sa
    si arini pa kauruna sa huda oaku tata koasa vasileana pa Sekemi.
  gaz-gaz: Isaanis waaqota ormaa kanneen isaan of biraa qaban hundaa fi lootii gurra
    isaanii Yaaqoobitti kennan; Yaaqoobis fuudhee qilxuu Sheekemii jalatti awwaale.
  fra-LSG: Ils donnèrent à Jacob tous les dieux étrangers qui étaient entre leurs
    mains, et les anneaux qui étaient à leurs oreilles. Jacob les enfouit sous le
    térébinthe qui est près de Sichem.
  gnn-gnn: Bala ŋuriŋiyi yolŋu'‐yulŋuyunydja warrpam'nha rarr'yurrunana ŋunhi marrtjina
    nhänydja malanha girriny'tja maḏayin' walalaŋguway walala lilina Djaykupkalana,
    bala yana ŋayinydja marrtjina Djaykupthunydja dholkuŋala munatha'lilina, dhuḏililina
    dharpalili.
  yal-yal: Na waxatini e yi e suxurene birin so Yaxuba yii e nun e tunla soone. Yaxuba
    yi e birin bitin konden bun ma naxan Siken dɛxɔn ma.
  gum-gum: Inchen nømbe tru taska marig peg tiusmera nøm tøgaguilan kerriguba Jacobwan
    tranøbelø køn, katø kaluyu kandunga melsraguilan chigucha. Inchen Jacobpe kan
    encina tusr keta truilan sørabig køn, tru Siquém pulu.
  iou-iou: Ude yäweränkaŋ guŋ äbot täŋo yäwik yäpmäŋ kuŋatkuŋo u ba jukuwabik imaka
    kudup Jekopta imiŋirä Sekem täŋo kome u gägäniken kupähä päya kubä mebäriken awaŋ
    äneŋpäŋ yejämbuk.
  haw-1868: 'Haawi mai la lakou ia Iakoba i na akua e ma ko lakou lima, a me na apo
    ma na pepeiao o lakou: a huna iho la o Iakoba ia mau mea malalo o ka laau oka
    aia ma Sekema.'
  arb-NAV: فَسَلَّمُوا يَعْقُوبَ كُلَّ الآلِهَةِ الْغَرِيبَةِ الَّتِي كَانَتْ لَدَيْهِمْ
    وَالأَقْرَاطَ الَّتِي فِي آذَانِهِمْ، فَطَمَرَ هَا يَعْقُوبُ تَحْتَ الْبُطْمَةِ
    الَّتِي فِي شَكِيمَ.
  adz-adz: Ibinigi da ribarangan santan itapu mugus maraganun santan impruꞌ da nam
    arida i ringan da irim da Yakop. Da Yakop iraf ntsuf in imingꞌ gai tsiraꞌ wain
    mingꞌa Sekem da idzufungꞌ sib.
  ewe-ewe: Ale wotsɔ woƒe aklamakpakpɛwo kple togɛwo katã na Yakob, eye wòɖi wo ɖe
    ati gã aɖe te le Sekem.
  eng-LEE: And they gave unto Jacob all the strange gods which were in their hand,
    and the earrings which were in their ears; and Jacob hid them under the oak which
    was near Shechem.
  gvn-gvn: '@see-verse:GEN.035.003'
  nna-nna: Jacob-milija muwarrja janalu yinyiyili wiyirr janamili mangunykapalirrangu,
    kurlkapinti ringirrangu pukun yinyiyili. Pirti karlinyi mungkamartaji palinyju,
    palanga pirtinga yamarnajaninyi.
  asm-FB: তেতিয়া তেওঁলোকৰ হাতত বিদেশৰ যিমানবোৰ দেৱ-দেৱী আছিল যাকোবক দিলে। তাৰ লগতে
    কাণৰ কুণ্ডলবোৰো যাকোবক দিলে; যাকোবে সেই সকলোকে লৈ চিখিম নগৰৰ ওচৰত ওচৰৰ এলা গছজোপাৰ
    ত’লতে পুতি থলে।
  sus-A: نَ تّمُي عٍ نَشَ عٍ شَ كُيٍ بِرِن سٌ يَشُبَ يِ رَ عَ نُن عٍ شَ تُلِرَ سٌي.
    يَشُبَ نَشَ عٍ بِرِن بِرِ وُرِ بٍلٍبٍلٍ بُن مَ نَشَن نَ سِكٍمِ سّيتِ مَ.
  fra-SBL: Ils donnèrent à Jacob tous les dieux étrangers qui étaient dans leurs mains
    et les anneaux qui étaient à leurs oreilles, et Jacob les cacha sous le chêne
    qui était près de Sichem.
  hbo-hbo: וַיִּתְּנ֣וּ אֶֽל־יַעֲקֹ֗ב אֵ֣ת כָּל־אֱלֹהֵ֤י הַנֵּכָר֙ אֲשֶׁ֣ר בְּיָדָ֔ם
    וְאֶת־הַנְּזָמִ֖ים אֲשֶׁ֣ר בְּאָזְנֵיהֶ֑ם וַיִּטְמֹ֤ן אֹתָם֙ יַעֲקֹ֔ב תַּ֥חַת
    הָאֵלָ֖ה אֲשֶׁ֥ר עִם־שְׁכֶֽם׃
  shp-NTPO: Ja Jacob jaskáketianra, jatíxonbi ja ikonhakanai jatonbi jawéki diosaabo,
    jaton paronotiabi, Jacob bexonkana iki. Jaskáakin bexonkanketianra, Siquem jiwi
    ani naman, ja bekana jawékibo Jacobnin jato miinaana iki.
  eng-WYCLIFFE: Therfor thei yauen to hym alle alien goddis which thei hadden, and
    eere ryngis, that weren in `the eeris of hem; and he deluyde tho vndur a `tre,
    clepid therubynte, which is bihynde the citee of Sichem.
  piu-2006: '@see-verse:GEN.035.003'
  pjt-pjt: Kaya palulanguṟu god panya ngalypa-ngalypa uwankara Jacobanya ungu tjana
    kanyintjatjanungku, munuya pinangka manguṟi-manguṟi tjuṯa kanyintjatjanungku kuḻu
    ungangi Jacobanya. Ka paluṟu uwankara tjuṉutjunu puṉu waṯa puḻkangka itingka tawunu
    pala Tjikimala itingka.
  cwe-cwe: Chila munhu wamtulila nyang'hiti zose za milungu ya chigeni zowakalile
    nazo, hamwe na heleni zowakalile wozivala mmagutwi. Yakobo kazihimbila hasi ya
    mbiki wa muwaloni ukalile habehi na Shekemu.
  bgs-bgs: Purisu igbággé dan ki Jacob tô langun ágmanaman dan apil tô mga igarites
    dan. Iglábbáng din tô langun tun ta siyung katô ulayan tun ta lunsud ka Siquem.
  kik-kik: Nĩ ũndũ ũcio makĩnengera Jakubu ngai cia mĩhianano iria maarĩ nacio, na
    irengeeri iria ciarĩ matũ mao, nake Jakubu agĩcithika gĩtina-inĩ kĩa mũgandi kũu
    Shekemu.
  ksr-ksr: Kaeŋ jeŋ kotoŋ oŋono borogianoŋ doŋlopioŋ iwoi towoya kuuya egiti ano gejagianoŋ
    maŋgu sulugiti, ii qetegoŋ kololooŋ Jeikob mugi. Mugi kema jujuu gere moŋ Sekem
    gomanoŋ nanoti, iikawaa kanianoŋ namonoŋ osoŋ roŋ kono.
  fra-NCL: Et ils donnèrent à Jacob tous les dieux étrangers qui étaient entre leurs
    mains et les boucles qu’ils avaient aux oreilles, et Jacob les enfouit sous le
    térébinthe qui est à Sichem.
  cek-AK: To pongah nihcae ban ah kaom kalah sithawnawk boih, nihcae naa pong ih naa
    tangkraengnawk to Jakob khaeah paek o boih; to hmuennawk to Jakob mah Shekem ih
    oak thing tlim ah a phum pae.
  xla-xla: Epapalati opatapo yia꞉ dulu dla dlopi dota mimita꞉pele biskapa god mate
    epo sutulu mate uptipame Yokob watle halopiyo. Epalati ya꞉tapo alisisi eye halopame
    Sekem mo mateka꞉pi dla dali pato hallalo hala sitali isili dla muwalepo hatiyo.
  cuk-cuk: Degisoggu, bela e-bab-dummadga-imakdimalad Jacobʼga senonimalad. Degine,
    e-uaya-dukugi olua-nanaid Jacobʼga uksamarbalid. Geb degi, Siquem-neggwebur-itakasaar
    Jacob bela a-ibmarmar sapi-encinaʼye-nugad-urba digsad.
  uig-CYR: Шуниң билән өз қоллиридики һәммә ят илаһ бутлирини, шундақла қулақлиридики
    зириләрни чиқирип Яқупқа бәрди. Яқуп буларни Шәкәмдики дуб дәриғиниң түвигә көмүп
    қойди.
  tel-2017: వారు తమ దగ్గర ఉన్న అన్యదేవుళ్ళన్నిటినీ తమ చెవి పోగులనూ యాకోబుకు అప్పగించారు.
    యాకోబు వాటిని షెకెము దగ్గర ఉన్న సింధూర వృక్షం కింద పాతిపెట్టాడు.
  hat-BSA: Alò, yo te bay Jacob tout dye etranje ke yo te genyen yo, ak zanno ki te
    nan zòrèy yo, e Jacob te antere kache yo anba chenn ki te toupre Sichem nan.
  kos-kos: Ouinge elos sang nu sel Jacob god sac nukewa ma oasr yorolos, ac oayapa
    yaring ma elos orekmakin. El pikinya ma inge ye sak oak soko apkuran nu Shechem.
  hbo-WLC: וַיִּתְּנ֣וּ אֶֽל־יַעֲקֹ֗ב אֵ֣ת כָּל־אֱלֹהֵ֤י הַנֵּכָר֙ אֲשֶׁ֣ר בְּיָדָ֔ם
    וְאֶת־הַנְּזָמִ֖ים אֲשֶׁ֣ר בְּאָזְנֵיהֶ֑ם וַיִּטְמֹ֤ן אֹתָם֙ יַעֲקֹ֔ב תַּ֥חַת
    הָאֵלָ֖ה אֲשֶׁ֥ר עִם־שְׁכֶֽם׃
  ibo-ibo: Ya mere, ha nyere Jekọb chi ndị ala ọzọ niile ha ji nʼaka, na ọla niile
    dị ha na ntị. Jekọb chịịrị ha niile lie ha nʼokpuru osisi ook dị na Shekem.
  ory-ory: ତହିଁରେ ସେମାନେ ଆପଣାମାନଙ୍କ ନିକଟସ୍ଥ ବିଦେଶୀୟ ଦେବତା ଓ କର୍ଣ୍ଣକୁଣ୍ଡଳ ସକଳ ଘେନି
    ଯାକୁବଙ୍କୁ ଦେଲେ, ପୁଣି, ସେ ତାହାସବୁ ନେଇ ଶିଖିମ ନିକଟବର୍ତ୍ତୀ ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ଲୁଚାଇ ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.035.003'
  chk-chk: Iwe, ra ngeni Jakop ar kewe uluulun anümwäl mi nom rer, pwal niouter kewe
    mi nom won selinger. Nge Jakop a ireerela meinisin fän ewe irä ook a arap ngeni
    Sikem.
  ssd-ssd: Taŋakina le nane mbara kanu saike likinaig ta ŋakmba Yakob kile tunaig
    sulumba naŋgine kilba sikor ta turmba nu kile tunaig. Taŋanaig le Yakob nu agaŋ
    ndende ta ŋakmba kilmba Sekem tumbraŋŋge ail suŋgo ande kumnemŋge ŋguke likina.
  rop-rop: Wal detlot pipul bin gibit langa Jeikob ol detlot drimin sheip weya deibin
    abum, en deibin gibit langa im ol detlot ring brom olabat irriwol du, en imbin
    digim hol andanith langa wanbala tri dei gulum ouktri deya gulijap langa det taun,
    en deya na imbin gaburrumap ol detlot drimin sheip en ol detlot ring.
  ukr-1871: І видали Яковові богів чужих, що були в руках їх, і сережки, що були в
    ушу їх, і сховав їх Яков під дубом, що під Сихемом.
  eng-AOI: So they gave Jacob all the carved gods they had and also the earrings they
    were wearing. Jacob dug a hole and threw everything into it and buried it. The
    hole he dug was near Shechem under the special tree there.
  yon-yon: Kwanandoona, yi korem awad darewoob yi kuruwakiiwa kenooged witkon areb
    yi kenood dem aom nongkobiweniib korem Yekob yaa be miniiwa Sekem taun ye at kubun
    keedbon yiri mangkoon.
  bch-bch: Tota tibada gid deo ad namer toa ngada oa ga ila pan Iakop ga tibada tangad
    aea pato pade ga ila pan. Ta Iakop idom gid abei ouk ede ibuloloeai, boloma ngan
    tuanga Sekem.
  deu-1951: Da lieferten sie Jakob alle fremden Götter aus, die in ihren Händen waren,
    samt den Ringen, die sie an ihren Ohren trugen, und Jakob verbarg sie unter der
    Eiche, die bei Sichem steht.
  eng-JPS: And they gave unto Jacob all the foreign gods which were in their hand,
    and the rings which were in their ears; and Jacob hid them under the terebinth
    which was by Shechem.
  ubr-ubr: On mes osi sabu touman asi god ta ta a tainas buwor si yoten on engon tutufin
    Jacob sitai. Ato on Shechem nan wengar Dunar gagamin babanai isar i tounen.
  srp-1865: I dadoše Jakovu sve bogove tuðe koji bijahu u njihovijem rukama, i oboce,
    koje imahu u ušima; i Jakov ih zakopa pod hrastom kod Sihema.
  lug-lug: Awo ne bawa Yakobo bakatonda abalala bonna be baalina, n’empeta ezaali
    ku matu gaabwe; Yakobo n’abiziika wansi w’omuvule ogwali okumpi ne Sekemu.”
  heb-heb: ויתנו אל יעקב את כל אלהי הנכר אשר בידם ואת הנזמים אשר באזניהם ויטמן אתם
    יעקב תחת האלה אשר עם שכם׃
  ben-IRV: তাতে তারা নিজেদের দেবমূর্তি ও কানের দুল সব যাকোবকে দিল এবং তিনি ঐ সব শিখিমের
    কাছাকাছি এলা গাছের তলায় পুঁতে রাখলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਨੂੰ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਸਨ ਅਤੇ ਕੰਨਾਂ
    ਦੇ ਕੁੰਡਲ ਯਾਕੂਬ ਨੂੰ ਦੇ ਦਿੱਤੇ, ਤਦ ਯਾਕੂਬ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਲੂਤ ਦੇ ਰੁੱਖ ਹੇਠ ਜਿਹੜਾ ਸ਼ਕਮ
    ਦੇ ਨੇੜੇ ਸੀ, ਦੱਬ ਦਿੱਤਾ।
  mwp-mwp: Wa, kalanu thana setha azaz parul, muwal Yakubulpa kusumoedhin, a thanamun
    thawthil thanamuniya pagemir nanga. Nuydh kalanu thana moerama idimoedhin puy
    kuykoenu apal, amadhan Sekoemoenu.
  mya-JVB: သူတို့သည်လည်း၊ မိမိ တို့၌ ပါ သောတပါး အမျိုးသားတို့၏ ဘုရား အပေါင်း တို့နှင့်၊
    နား ၌ ပန်သော နား ပန်တန်ဆာရှိသမျှတို့ကို၊ ယာကုပ် အား ပေး ၍ ၊ ယာကုပ် လည်း၊ ရှေခင်
    မြို့နား တွင် ရှိသော သပိတ် ပင် အောက် ၌ မြှုပ် ထားလေ၏။
  tte-O: Yo tomo yanuwa wenala ali yaubadao kokotomo meuloili sikalailima tenaliyao
    me kali komwakomwa siwolena-gogon Yakobo koina ipuluili mayau keyalu yaina mena
    yanuwa Sikemi koina.
  tbg-tbg: Iekopiva minti tumanta vika nái una variqa haika vatorave, ˻hepi kaiqa
    varerara iriha˼ nái aatoqi ukuto ringirave, vi haikara vi haikara Iekopira amuvaro
    Iekopiva ekaa vi haikara varero muntu Sekemini oqiva okaraqi quntama tora.
  hmo-hmo: Vadaeni idia ese edia idau dirava bona edia taiana rini be Iakobo dekenai
    idia henia. Iakobo ia abidia, vadaeni Sekema kahirakahira dekenai ouki auna ta
    henunai ibounai ia guria.
  ata-ata: Xe ta motu miavuti la milai mitavuleneꞌi ta maliavaiꞌa sou milailixaꞌa
    noxou Iakovo. Mo paxoxo sou sangasangaliꞌa kalumo ne milaxalaxalixu sou milosou
    sou miꞌasixaꞌa no ovu tavuna tavaꞌu ꞌalai ne Sikemu.
  nfa-nfa: Ka ra oru mèdha sogo-tagu, dènge ate-ate ra aaꞌi-aaꞌi ra. Hèia Yakob dhènu
    mèdha se aaꞌi-aaꞌi ra ètu kapua ajꞌu aae ca kapua dhu padètu dènge rae Sikem.
  urd-urd: तब उन्होंने सब ग़ैर मा'बूदों को जो उनके पास थे और मुन्दरों को जो उनके कानों
    में थे, या'क़ूब को दे दिया और या'क़ूब ने उनको उस बलूत के दरख़्त के नीचे जो सिकम
    के नज़दीक था दबा दिया।
  rus-SYN: И отдали Иакову всех богов чужих, бывших в руках их, и серьги, бывшие в
    ушах у них, и закопал их Иаков под дубом, который близ Сихема.
  cbt-NTPO: Napotohuachina, nisha nisha mamanshinëna moshapiso quëshipi. Pë'tëhuëratëro'santa
    moshapiso quëshipi. Ya'ipi inapita Cacopori Siquimo ninano ya'cari', pa'pitërin.
    A'nara insina nara pirayan, pa'pitërin.
  bqc-SIM: Ɔ̃ aa dii zĩ̀lo pↄ́ aa vĩↄ kpàwà ń swã́li pↄ́ aa daaↄ, ↄ̃ a vĩ̀lɛ
    gbɛ̃́nɛli pↄ́ kú Sikɛũ saɛ gbáu.
  tcz-CHONGTHU: Hichun amahon gamdang mite indoi akoi jouseu chule abil uva abilba
    u abonchan Jacob apeuvin ahile Jacob'in abonchan Shechem nai vel'a gangpi phungnoi
    khat ah agavui mang tai.
  mar-mar: तेव्हा त्या लोकांनी त्यांच्या हातातले सर्व परके देव आणि आपल्या कानातील
    कुंडलेही आणून याकोबाला दिली. तेव्हा याकोबाने त्या सर्व वस्तू शखेम नगराजवळील एला
    झाडाच्या खाली पुरून टाकल्या.
  tcs-tcs: Apta nau, dempla bin gibe Zekop ebridem laigod wea dempla bin wosip em,
    ane dem yaring blo dempla. Zekop bin teke ebridem samting ane em bin berem andanit
    da prapa big tri de klostu po taun blo Sekem.
  qub-qub: Chayno niptin llapan runacunawan castancunaga Jacobta goycäriran charashan
    diosnincunata, rinrincho jatirashan arëticunatapis. Jacobnami llapanta chaycunataga
    pampaycuran Shequem siudäpa sercancho encina yörapa chaquinman.
  bqp-bqp: Akũ ò buri zĩ̀tↄnↄ tãna kũ ò vĩnↄ kpàa kũ pↄ́sã kũ ò dananↄ, akũ
    à pↄ́ pìnↄ vĩ̀ gbiri lí gbáru Sɛkɛmu sarɛ.
  hat-hat: Se konsa yo renmèt Jakòb tout bondye etranje yo te gen nan men yo ansanm
    ak tout zanno yo te gen nan zòrèy yo. Jakòb antere tout sa anba pye bwadchenn
    ki te toupre lavil Sichèm lan.
  eng-BSB: So they gave Jacob all their foreign gods and all their earrings, and Jacob
    buried them under the oak near Shechem.
  tod-tod: Ti kɔɔɠɔ ganigiti kpein feeni Zakɔɓe ya, niiti ti ɠɛni ti ya, ta goizu
    anigiti ti ɠɛni ti woizu. Zakɔɓe zeɠei wɔɔni, é ti ʋu su, é pɔlɔi ʋu ti ma sɛne
    gului wu, Sikɛme ɠobaʋɛ.
  eng-WEBPB: They gave to Jacob all the foreign gods which were in their hands, and
    the rings which were in their ears; and Jacob hid them under the oak which was
    by Shechem.
  kbq-kbq: E'inage hige'za maka vahe'mo'za havi anumzazamine, zamegesafi renentaza
    rinine eri'za Jekopu eme amizageno erino Sekemu rankuma tava'onte oki zafa agafafi
    keri kafino asente'ne.
  nhe-BL: Huajca quimactilijque Jacob nochi inintotiotzitzi huan nochi pijpiloli ica
    tiotzitzi tlen quihuicayayaj ipan ininnacas, huan Jacob quintlalpacho itzintla
    se ahuatl tlen eltoya nechca altepetl Siquem.
  bus-bus: Ben aↄ̃ bori zĩ̀tↄnↄ tãa kɛ̀ aↄ̃ↄ vĩinↄ kpàa kↄ̃n swãi kɛ̀ aↄ̃ↄ dananↄ,
    ben à pↄ́ pìnↄ vĩ̀i gbíi lí gbáru Sɛkɛmu saɛ.
  gub-BL: A'e rupi Zako iànàm umur utupàn a'ua'u paw izupe a'e wà kury. Umur unamipor
    izupe a'e wà no. Uzutym tupàn a'ua'u paw ywyra kawar her ma'e iwy pe kury. Xikez
    tawhu huwake i'àz a'e ywyra.
  eng-DRA: 'So they gave him all the strange gods they had, and the earrings which
    were in their ears: and he buried them under the turpentine tree, that is behind
    the city of Sichem.'
  knf-knf: Bapënan itu yi bawoonaanuŋ na irinku yi baţuuŋ ţi ibaţ awul Yakob kë amoy
    ţi bko bweek banwooŋ ţi kañog Ŧikem.
