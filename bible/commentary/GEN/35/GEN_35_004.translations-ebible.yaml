    kjokyo zl̈ong, ga l̇l̇ëbo twara ba kong kës l̈i pjl̈ona Jacobdë uunkong kl̈ung
    roshko, kjor l̈i dorko.
  vie-1934: Họ bèn đưa cho Gia-cốp các tượng thần ngoại bang của mình, và các vòng
    đeo nơi tai; rồi người chôn mấy vật đó dưới gốc cây dẻ bộp, gần thành Si-chem.
  hin-CV: यह सुन उन्होंने याकोब को सब पराए देवता दे दिए, जो उन्होंने अपने पास रखे
    थे. इसके अलावा कानों के कुण्डल भी दिये. याकोब ने इन सभी को उस बांज वृक्ष के नीचे
    दफना दिया, जो शेकेम के पास था.
  eng-OURB: They gave to Jacob [Supplanter] all the foreign deities which were in
    their hands, and the rings which were in their ears; and Jacob [Supplanter] hid
    them under the oak which was by Shechem.
  spa-BES: Entonces dieron a Jacob todos los dioses ajenos que tenían, y los anillos
    que estaban en sus oídos; y Jacob los puso debajo del árbol santo en Siquem.
  tdx-tdx: Aa le fonga natolo’ iareo am’ Iakòbe o samposampon-draha an-taña’ iereoo
    naho o kiviro an-dravembia’ iareoo vaho nakafi’ Iakòbe ambane’ ty kile marine’
    i Sikeme ao.
  vid-vid: Lelo nawamha Yakobo jimalukolo jeng'ha ja milungu mijenzi najowali najo
    hamwe na vipuli navyowavalile mmakutu, na heye nakavitila hasi ha mwaloni nauwele
    behi na Shekemu.
  pwg-pwg: Ma vaghina peyarisi i kokoitau iviiya da iverei ma kii tinayodi ivivi kote
    na ivi votaweyana da bade iverei. Jeikap kudubina iyuna ma inae da Sekem kwanatuna
    baranai ‘oak’ kiina kunukununai idogo.
  eng-OKE: And they gave Jakob all the gentile idols that were in their hands, and
    the jewels that were in their ears, and Jakob hid them under the terebinth which
    was near Shekem.
  tha-KJV: คนทั้งหลายเอาพระต่างด้าวทั้งหมดที่​มี​อยู่ กับตุ้มหู​ที่​หู​ของเขามาให้ยาโคบ
    ยาโคบก็ซ่อนไว้​ใต้​ต้นโอ๊กที่​อยู่​ใกล้​เมืองเชเคม
  por-BR-2018: Assim deram a Jacó todos os deuses alheios que havia em poder deles,
    e os brincos que estavam em suas orelhas; e Jacó os escondeu debaixo de um carvalho,
