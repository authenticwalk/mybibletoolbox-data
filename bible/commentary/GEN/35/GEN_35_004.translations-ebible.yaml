    tree, which is behind the city of Shechem. (And so they gave Jacob all the foreign
    gods which they had, and the earrings that they were wearing; and Jacob buried
    them under the terebinth tree, which is behind the city of Shechem.)
  epo-epo: Kaj ili donis al Jakob ĉiujn fremdajn diojn, kiuj estis en iliaj manoj,
    kaj la ringojn, kiuj estis en iliaj oreloj; kaj Jakob enfosis ilin sub la kverko,
    kiu estis apud Ŝeĥem.
  uig-PIN: Xuning bilǝn ɵz ⱪolliridiki ⱨǝmmǝ yat ilaⱨ butlirini, xundaⱪla ⱪulaⱪliridiki
