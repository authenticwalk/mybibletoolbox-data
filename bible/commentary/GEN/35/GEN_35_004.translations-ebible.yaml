  kan-2017: ಆಗ ಅವರು ತಮ್ಮಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಅನ್ಯ ದೇವರುಗಳನ್ನು, ತಮ್ಮ ಕಿವಿಯಲ್ಲಿದ್ದ ಓಲೆಗಳನ್ನು
    ಯಾಕೋಬನಿಗೆ ಕೊಟ್ಟರು. ಅವನು ಅವುಗಳನ್ನು ಶೆಕೆಮ್ ಪಟ್ಟಣದ ಹತ್ತಿರವಿರುವ ಏಲಾ ಮರದ ಕೆಳಗೆ ಹೂಣಿಟ್ಟನು.
  ena-ena: Lɨci nɨbɨlaŋ nulɨdɨ kɨlɨ cɨkaŋ mugɨluŋ dɨ mugaŋ lamɨgaŋ me agɨladɨdaŋ hɨji
    asɨŋ hɨsɨŋ hajɨŋ agɨladɨdaŋ Jekopɨ saŋ iguavɨmi. Iguavɨci kɨlɨ hekɨlɨ Sekem haiabɨla
    mikɨ lagulama hɨniadami agadɨ lɨhu heŋ fɨli haca mavavɨla ahɨlɨci mɨguavɨmi.
  tgo-tgo: Kaero thɨ giya lenji loi kwanɨkwanɨma weya Jeikob na yanayanawanji ghae.
