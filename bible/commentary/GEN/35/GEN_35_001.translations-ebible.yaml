verse: GEN.035.001
translations:
  mal-C: 'ഈ സംഭവത്തിനുശേഷം ദൈവം യാക്കോബിനോട്: “നീ ബേഥേലിലേക്കുപോയി അവിടെ സ്ഥിരതാമസം
    തുടങ്ങുകയും നിന്റെ സഹോദരനായ ഏശാവിന്റെ അടുക്കൽനിന്ന് നീ ഓടിപ്പോയപ്പോൾ നിനക്കു പ്രത്യക്ഷനായ
    ദൈവത്തിന് അവിടെ ഒരു യാഗപീഠം പണിയുകയും വേണം” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Da sprach Gott zu Jakob: Auf, ziehe hinauf nach Bethel, verweile dort
    und errichte dort einen Altar dem Gotte, der dir erschien, als du vor deinem Bruder
    Esau flohst.'
  lin-lin: 'Nzambe alobaki na Jakobi : « Kende na Beteli, vanda kuna mpe tonga kuna
    etumbelo mpo na Nzambe oyo abimelaki yo tango ozalaki kokima ndeko na yo Ezawu. »'
  cbr-NT: 'Nukën ''Ibu Diosan ka Jacob kakëxa: “Ënuax kuantankëx kamina Betel kakë
    me anu tsóti kuanti ''ain. Anuxun kamina min xukë́n Esaúmi rakuë́ti abákëbëa mimi
    mërá Dios a achúshi maxá maburukin anuxun ñuina xaroti ''axuni kuanti ''ain.”'
  eng-LSV: And God says to Jacob, “Rise, go up to Bethel, and dwell there, and make
    there an altar to God, who appeared to you in your fleeing from the face of your
    brother Esau.”
  bmu-bmu: 'Anutunöŋ Jeikob keu kewö jii mörök: “Gi mönö wahöta Betel mire anda tatat
    dundumgi miwikŋaiba miaŋgöreŋ Anutugöra jöwöwöl alta kun meman. Datki Isogöra
    ölöŋ köla anöŋga Anutunöŋ nalö miaŋgöreŋ asuhum gihiyöhi, mönö yaŋgöra alta mi
    meman.”'
  eng-GNV: Then God sayde to Iaakob, Arise, goe vp to Beth-el and dwell there, and
    make there an altar vnto God, that appeared vnto thee, when thou fleddest from
    Esau thy brother.
  eng-WEBSTER: 'And God said to Jacob, Arise, go up to Beth-el, and dwell there: and
    make there an altar to God, who appeared to thee when thou fleddest from the face
    of Esau thy brother.'
  nhw-BL: 'Teipa Toteco Dios quiilhui Jacob: “Ximoquetza huan xiya xiitztoti Betel.
    Nopona xijchihua se tlaixpamitl para techhueyimatis pampa nopona nimonexti ica
    ta quema ticholohuayaya tlen moicni, Esaú.”'
  swh-ONEN: Kisha Mungu akamwambia Yakobo, “Panda uende Betheli ukakae huko na ukamjengee
    Mungu madhabahu huko, Yeye aliyekutokea ulipokuwa unamkimbia Esau ndugu yako.”
  bba-bba: Yenibɑn biru Gusunɔ u Yɑkɔbu sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ dɑ Betɛliɔ kpɑ ɑ n
    wɑ̃ɑ mi, kpɑ ɑ mɑn yɑ̃ku yeru kuɑ mi nɑ rɑɑ nun kure sɑnɑm mɛ ɑ wunɛn mɔɔ dukɑ
    suurimɔ.
  eng-KJVCPB: 'And God said unto Jacob, Arise, go up to Beth-el, and dwell there:
    and make there an altar unto God, that appeared unto thee when thou fleddest from
    the face of Esau thy brother.'
  cpy-cpy: 'Ikanta Tajorentsi ikantakiri Jacob: “Piyaate pinampiteeyaawo janta Bet-el-ki.
    Ari powetsikapakina taapokimentotsi, tema naaka Pitajorentsite, oñaahakimiri paerani
    pishiyapithatantakariri pirentzi Esaú.”'
  mpx-mpx: Yabowaine i baek Yakobo elana i ba, “U na panuwa Betel ge nu minaa to,
    yaka abapowon etega nu ginol panuwa o elana ge nu tapwaloloem elau, nau Yabowaine
    valila ya masala eliyam sauga toto u lou talim Iso elana.”
  wbp-wbp: Ngaka-pardu-kari, Kaaturla wangkaja Jakupuku, “Yanta pina nyuntu-nyangu
    warlalja-patu-kurlu Pijili-kirra, yinya ngurra yangka kujarnaju ngajulurlu milki-yirrarnu
    nyuntu-kurra, kujanpa wuruly-parnkaja papardi-puraji Yijuwu-kujaku. Kajinpa yani
    yinya-kurra, yarturlu-patuju murnju-yirraka yurturlurla yungunpaju pulka-pinyi
    ngajuku.”
  luo-luo: Eka Nyasaye nowacho ne Jakobo niya, “Aa malo idhi Bethel kendo idag kuno
    mi iger kendo mar misango ne Nyasaye, mane ofwenyoreni kane iringo ia kuom Esau
    owadu.”
  meu-meu: Dirava ese Iakob e hamaoroa, eto, Betele baola, unuseni ai ba ha noho;
    unuseni ai danu kakamu Esau o heautania negana ai e hahedinarai henimu Diravana
    ena ihaboulaina patana ba larebaia.
  npi-ULB: परमेश्‍वरले याकूबलाई भन्‍नुभयो, “उठेर बेथेलमा जा, र त्यहीँ बस् । तँ तेरा
    दाजु एसावबाट भाग्दा तँकहाँ देखा पर्नुहुने परमेश्‍वरको निम्ति एउटा वेदी बना ।”
  yor-yor: Nígbà náà ni Ọlọ́run wí fún Jakọbu pé, “Gòkè lọ sí Beteli kí o sì tẹ̀dó
    síbẹ̀, kí ó mọ pẹpẹ níbẹ̀ fún Ọlọ́run tó farahàn ọ́ nígbà tí o ń sálọ kúrò níwájú
    Esau arákùnrin rẹ.”
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba Jacoboa jarasia: –Piradrʌped̶a Beteld̶aa b̶ad̶e wãdua,
    bʌ djaba Esaú wayaad̶eba mĩrũ wãsid̶e mʌ̃ bʌma odjad̶amaa. Mama mõgarada pã buedua
    mʌ̃́a bia bed̶eai carea.–'
  ind-ind: Allah berkata kepada Yakub, “Bersiaplah dan kembalilah ke Betel, di mana
    Aku berjumpa denganmu pada waktu kamu melarikan diri dari kakakmu Esau. Buatlah
    sebuah mezbah untuk-Ku di tempat itu, dan tinggallah di sana.”
  pes-OPCB: 'خدا به یعقوب فرمود: «حال برخیز و به بیت‌ئیل برو. در آنجا ساکن شو و مذبحی
    بساز و آن خدایی را که وقتی از دست برادرت عیسو می‌گریختی بر تو ظاهر شد، عبادت نما.»'
  ssx-ssx: Koda꞉ma꞉ Dieikope pa꞉ta꞉ alota꞉ Koto kone Bedele nane pua hapeke. Koto
    pa꞉ta꞉ta꞉ neke mo hande naka꞉ kame Iso paala꞉ hao pindipa yapeke handa neke pa꞉ta꞉
    peneme yaowa꞉ Koda꞉ I̱ pa꞉ta꞉ oloda a꞉eya꞉peke leekeme.
  lcm-lcm: Na God kala antok a Iakov ta “Ku tadut na ku palak pok ane Betel na kuan
    ago eiang. Kuan solo atung ta mangsikei a pata ipo sula serei singig using si
    taun ang kutapo sip ani tasim Esau, nau nata serei singim.”
  aer-aer: Ikwere ipenhe Ngkartele Jacob ileke, “Apmere nhenhe imperle-alhaye, apmere
    Bethel-werne aname-irraye ngkwinhe areye-akerte, apmere tharle ngkwenge imerneke
    nhenge-werne, unte-arle urnteke nhenge Esau-ketyenge. Unte apmere ikwere irremele,
    apwerte akngerre areye lyernte-arrernaye unte atyenge tnaketyeke tharle ngkwenge
    mpwareke-ngentyele.”
  tgl-ULB: Sinabi ng Diyos kay Jacob, “Humayo ka, pumunta ka sa Betel, at manatili
    roon. Gumawa ng altar doon sa Diyos, na nagpakita sa iyo nang ikaw ay tumakas
    mula kay Esau na iyong kapatid.”
  nop-nop: Kaŋ Bepaŋdi Yakobo indiŋ niŋguk, “Pilap hinek tiulidokooŋ Betele yokwetneŋ
    looŋ uŋoŋ itouluwaaŋ. Biyagoŋ hinek, daake Esaudok muntaaŋ momoolune Bepaŋdi mintagamguk
    uŋgoŋ Bepaŋdok alata niŋ tutumbamimbaaŋ.”
  kca-kca: 'Турәм Иакова йастәс: «Ԓойа, Вефиля мӑна пӑ щита уԓа, пӑ йирасты нŏрәм
    щита Мӑнэма вера, нӑӈ хŏщайэн этԓыйәм Турмена, хун нӑӈ пӑ Исав эԓты, нӑӈ йайән
    эԓты, хŏнтасән».'
  cbu-NT: Apanll Akopaa; Natu Betelap tsap naayarush, taamacha. Anshurisha patumbich
    xanateerush, nuwaam ungirtamachcha. Yuwashtam zuwanlleetsish punikush suwarush
    maarangish anshutam yusur siyapa tsiyatsteeni, tárangiya Apanll Akopaatsi.
  hui-hui: Ngode Datagaliwabehanda Yagabahondo lamialu lalu, Áyu ogoni heyalu Bedele
    dindini hole pu. Ani pu howa i̱naga lomabu delaga dabu mbira ogoriani bu helabe.
    Horo mbiru í̠ hamene Isohondo gi halu ibida pole pialu heria Ngode Datagaliwabe
    hapani harugo i̱ kogoni, lene.
  wrs-wrs: Doa Sesoa Yakopm ishomnana, honaminioa pho, Betella di avhoao. Wo honoa
    kamoa di songowol veno, kav ten yem seilm nonglaphonam, nonam pev etepevnamini
    pem gavnam.
  mya-mya: ဘု​ရား​သ​ခင်​က​ယာ​ကုပ်​အား``ဗေ​သ​လ​အ​ရပ် သို့​ယ​ခု​သွား​၍​နေ​ထိုင်​လော့။
    သင်​၏​အစ်​ကို ဧ​သော​ရန်​ကို​ကြောက်​၍​ထွက်​ပြေး​နေ​ရ​စဉ်​က သင်​ဖူး​တွေ့​ရ​သော​ငါ​ဘု​ရား​အ​တွက်​ပူ​ဇော်
    ရာ​ယဇ်​ပလ္လင်​ကို​တည်​လော့'' ဟု​မိန့်​တော်​မူ ၏။
  cbi-NTPO: 'Tsenñu Jacobnu Dios tsandimi: Ñu'' buli ura'' demangue'' Betelsha miji''
    machude. Tsejtu juntsa tenanu ufeenda tsure'' ju''kenunu main kide, matyu ñu''
    naatala Esaúchi nepiyantsuñu katawamu Dioschi, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་ཡ་ཀོབ་ལ་འདི་སྐད༌དུ། ཡར་ལོངས༌དང༌། པེད་ཨེལ་དུ་སོང་ནས་སྡོད༌ཅིག
    གནས་དེ་རུ་དཀོན་མཆོག་ལ་མཆོད་ཁྲི་ཞིག་བཞེང་བར་གྱིས། དཀོན་མཆོག་གང་ཞེ༌ན། དེ་སྔར་ཁྱོད་ནི་རང་གི་གཅེན་པོ་ཨེ་སཱབ་ལ་གཞའ་ནས་འབྲོ་བའི་དུས་སུ་ཁྱོད་ལ་མངོན་པ་དེ་ཉིད་ཡིན་ཞེས་གསུངས༌པས།
  wsk-wsk: Asele Kaem aking Jacob iwita maonam, “Bares ale nama tarigi Bethel mu te
    kuwim toko. Kuwim umu, tom ni ka laun Esau ko naguwerem se ani Kaem kete aratem,
    mu te altar bo kalo aisko.”
  kkl-kkl: Wamogpa Allahri Yakubag yubu lelamogti, “Ando Esau sembe logti palumba,
    Na Nani Allah an whingag lag tahinge nenekori lelamna. Lag tahiag aneko as Betel
    pimendi, wapmendi, Na sembe mhong towalengenag sobanululam,” aro ambarog.
  sna-sna: Ipapo Mwari akati kuna Jakobho, “Kwira uende kuBheteri undogara ikoko,
    uye uvake aritari yaMwari ikoko, iye akazviratidza kwauri pawakanga uchitiza mukoma
    wako Esau.”
  spa-BLM: 'Dios dijo a Jacob: “Levántate, sube a Betel y vive allí. Haz allí un altar
    a Dios, que se te apareció cuando huías de la cara de tu hermano Esaú”.'
  beu-beu: Angmuse Lahatala Ana Yakob at mateng hula, “Aava veng haraka, senge Betel
    mi ila, bot angumi mihi. Naing anga Lahatala ba aana tura bihit aava metma eekaku
    Esau eahalang, senge Na Nava metma eetubing angu. Angu ebele aana ila angmomi
    se, aana malekang sadaka edoru angu ening metma maNenang.”
  cac-cac: 'Ix yalan Dios d''a vin̈aj Jacob: Elan̈ d''a tic, ixic cajnajancan d''a
    Betel. Ata'' tza b''oq''ue jun altar d''ayin. Ata'' in ch''oxnac in b''a d''ayach
    ayic elnac d''a vin̈ uc''tac aj Esaú, xchi d''a vin̈.'
  swh-ULB: Mungu akamwambia Yakobo, “Inuka, panda kwenda Betheli, na ukae pale. Unijengee
    madhabahu pale, niliyekutokea pale ulipomkimbia Esau kaka yako.”
  bel-bel: 'Бог сказаў Якаву: устань, ідзі ў Вэтыль і жыві там, і спарудзі там ахвярнік
    Богу, Які явіўся табе, калі ты ўцякаў ад аблічча Ісава, брата твайго.'
  deu-ELBBK: 'Und Gott sprach zu Jakob: Mach dich auf, zieh hinauf nach Bethel und
    wohne dort, und mache dort einen Altar dem Gott, der dir erschienen ist, als du
    vor deinem Bruder Esau flohst.'
  mbb-OT: Ne zutun migkaǥi is Megbevayà diyà te ki Jacob te, “Penines ka ne halin
    ka ziyà te Betel ne ziyè ka ubpà. Ne vaal ka ziyà te pemuhatà para kediey, kes
    Megbevayà he mibpaahà kenikew zengan dutun te timpu he ebpeleǥuyan nu is kakey
    nu he si Esau.”
  msc-msc: 'Lon do rɔ, Alla ka a fɔ Yakuba yɛ ko: «I ye wa i sii Betɛli. I wa se ye,
    i ye saraka bɔ diya do lɔ Alla yɛ, mɛn ka a jɛrɛ yiraka i la wo lon ka a tɛrɛn
    i boritɔ i kɔrɔcɛ Esawu kɔrɔ.»'
  mal-2015: 'അനന്തരം ദൈവം യാക്കോബിനോടു: നീ പുറപ്പെട്ടു ബേഥേലിൽ ചെന്നു പാർക്ക; നിന്റെ
    സഹോദരനായ ഏശാവിന്റെ മുമ്പിൽനിന്നു നീ ഓടിപ്പോകുമ്പോൾ നിനക്കു പ്രത്യക്ഷനായ ദൈവത്തിന്നു
    അവിടെ ഒരു യാഗപീഠം ഉണ്ടാക്കുക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ Jacore aꞌtiro nicʉ niwĩ: “Wãꞌcãnʉꞌcãña. Betepʉ waꞌa, topʉ tojaqueꞌaya.
    Topʉ niꞌcãrõ yʉꞌʉre ẽjõpeogʉ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore daꞌreapa. Mʉꞌʉ maꞌmi
    Esaúre uiwãꞌcãcaterore yʉꞌʉ topʉ mʉꞌʉrẽ bajuaꞌcaropʉ waꞌaya.”'
  gup-gup: Wanjh God bimarneyimeng Jacob, yimeng, “Yirrolkka, yiray kore Bethel, kumekbe
    yibolkmarnbu yinin, dja altar kunwardde yiwarrudjkenh yimarnbu ngayekenh, nawu
    God nawu marnebukkarrinj bu ngudda yikelerlobmeng kore ngunedanginjbeh nawu Esau.”
  met-met: Baing Urana harua na Yekop ba, “Umesa uhaing mala mana longga Betel saing
    urung la ba. Utongtongia kabukabu hananiangam la ba nanga Urana ba owa masok maung
    bungina igiti mala sangua sabangama Iso.”
  gvs-gvs: E tuta tayamo Yaubada Yakobo ilatuwoko idigo kana, ‘Yakobo, kutāoya, kugāla
    kūna Beteli goi kulokāsa go, dídiya kukaudakodāko, aba kasala kumadāgi Yau yaigu.
    Boi amo asayana goi tuwowom Iso yaina kusiya be nakae Yau toinigu asowóduwo yaim.’
  rmc-rmc: 'O Del phenďa le Jakoboske: „Visar tut pale andro Betel a ačh ode te bešel.
    Ačhav o oltaris le Devleske, savo pes tuke sikaďa, sar denašehas tire phralestar
    le Ezavostar.“'
  nlg-nlg: Ma God te ghaghua vania Jacob, “Itaeni ko tona va i Bethel mo ko ghahagho
    iga. Ko tughuru vaghinia iga na bela tabu ni sukaghi, mo ko holohabau, na God
    tu tate vanigho tana bona to ghogho sania tughamu a Esau.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨ Jacob ts'ǫ̀ gode, “Bethel gòyeh ts'ǫ̀ anaąde, eyı
    nàądè, eyıts'ǫ ekǫ Nǫ̀htsı̨ ts'ǫ̀ t'asìı k'eek'ǫ̀ gha t'à kwe ełeka whela t'à
    kwe-ladà nehtsı̨. Nı̨ı̨de Esau ch'à kwı̨èhsa ekò Nǫ̀htsı̨ nets'ǫ̀ wègoèht'į̀ ı̨lèe
    sìı eyı aht'e,” yèhdı.
  pes-OPV: 'و خدا به یعقوب گفت: «برخاسته، به بیت ئیل برآی، و در آنجا ساکن شو وآنجا
    برای خدایی که بر تو ظاهر شد، وقتی که ازحضور برادرت، عیسو فرار کردی، مذبحی بساز.»'
  ron-1924: 'Думнезеу а зис луй Иаков: „Скоалэ-те, суе-те ла Бетел, локуеште аколо
    ши ридикэ аколо ун алтар Думнезеулуй каре ци С-а арэтат кынд фуӂяй де фрателе
    тэу Есау.”'
  ben-OBCV: তখন ঈশ্বর যাকোবকে বললেন, “বেথেলে চলে যাও ও সেখানেই বসবাস করো, এবং সেখানে
    সেই ঈশ্বরের উদ্দেশে একটি যজ্ঞবেদি নির্মাণ করো, যিনি তোমার কাছে সেই সময় আবির্ভূত
    হলেন, যখন তুমি তোমার দাদা এষৌর কাছ থেকে পালিয়ে যাচ্ছিলে।”
  lex-lex: 'Uplerlawna Nhar lirni la Yakopa: “Yakopa! Mpuaran pa mlia''awa la''a Betel,
    mdiella hande, ne muriria katri''ana id la A''u, mak kalhari inonni tiy o''a,
    la'' ler maka omuwlar lia kakmu Esau.”'
  rgu-rgu: Basa ria, boe ma Manetualain dedea no Yakob nae, “Au ia, Manetualain, fo
    Au atudu Ao ka neuꞌ o, tepoꞌ fo malai meme aꞌam Esau mai. Besaꞌ ia, o lali Betel
    mu leo. Losa nai naa, sona o mafoa mei tutunu-hohotuꞌ fee Au. Basa nana leo muꞌ
    na.”
  som-som: Oo Ilaah wuxuu Yacquub ku yidhi, Kac oo xagga Beytel tag, oo halkaas deg;
    oo meel allabari halkaas uga samee Ilaahii kuu muuqday markii aad walaalkaa Ceesaw
    ka cararaysay.
  lat-VUC: 'Interea locutus est Deus ad Jacob: Surge, et ascende Bethel, et habita
    ibi, facque altare Deo qui apparuit tibi quando fugiebas Esau fratrem tuum.'
  aoi-aoi: Eneja nakina Neningikarrawara ni-yama Jekabu-wa, “Likaja arakba ena-wiya
    Bedelu-wa akwa k-ambilya yakwujina. Yakwujina ki-yar•diya-manja nungkuwa, kembirra
    ki-ngekburakinama alda nganyangwi-yada. Ngayuwe-ka ningena Ningeningikarrawara
    ningibina ningi-jadanguma nungkuwa-manja akini-yada ngawa ningki-lyumadu-manja
    nungkuwa nawena-langwa Yijawa-langwa,” ni-yama.
  eng-ASVBT: 'And God said unto Jacob, Arise, go up to Beth-el, and dwell there: and
    make there an altar unto God, who appeared unto thee when thou fleddest from the
    face of Esau thy brother.'
  mna-mna: 'Kaimer to Anutu iso pa Yakop ma iso: “Indeeŋe ta nu ko pa tom Isau na,
    nio ta aŋpet ku isu zaala lwoono. Tana maŋga ma sala mini pa kar Betel, mi po
    patoronŋana muriini pio isu tana.”'
  ita-1885: 'E IDDIO disse a Giacobbe: Levati, vattene in Betel, e dimora quivi, e
    fa'' un altare all''Iddio che ti apparve quando tu fuggivi per tema di Esaù, tuo
    fratello.'
  eng-LXXUP: And God said to Jacob, Arise, go up to the place, Bethel, and dwell there;
    and make there an altar to the God that appeared to thee, when thou fleddest from
    the face of Esau thy brother.
  eng-ULB: God said to Jacob, “Arise, go up to Bethel, and stay there. Build an altar
    there to God, who appeared to you when you fled from Esau your brother.”
  spa-VBL: 'Entonces Dios le dijo a Jacob: “Prepárate para ir a Betel y vivir allí.
    Construye allí un altar a Dios, que se te apareció cuando estabas huyendo de tu
    hermano Esaú”.'
  fra-_FOB: 'Et Dieu dit à Jacob: Lève-toi, monte à Béthel, et demeures-y, et fais-y
    un autel au Dieu qui t''apparut lorsque tu fuyais de devant Ésaü, ton frère.'
  mal-mal: 'അനന്തരം ദൈവം യാക്കോബിനോട്: “എഴുന്നേറ്റ് ബേഥേലിൽ ചെന്നു അവിടെ പാർക്കുക;
    നിന്റെ സഹോദരനായ ഏശാവിന്റെ മുമ്പിൽനിന്ന് നീ ഓടിപ്പോകുമ്പോൾ നിനക്ക് പ്രത്യക്ഷനായ
    ദൈവത്തിന് അവിടെ ഒരു യാഗപീഠം ഉണ്ടാക്കുക” എന്നു കല്പിച്ചു.'
  urd-GVR: Allāh ne Yāqūb se kahā, “Uṭh, Baitel jā kar wahāṅ ābād ho. Wahīṅ Allāh
    ke lie jo tujh par zāhir huā jab tū apne bhāī Esau se bhāg rahā thā qurbāngāh
    banā.”
  suz-BL: मिनु परमप्रभुमी याकूब कली “बोक्‍शा सासो। बेथेल सहर लावो। मिनु मेकेर बाक्‍को।
    इ लोक्‍ब एसाव रे प्रोक्‍ङेनु, इ ङोंइती ग्रूशो परमप्रभु, आं कली, चढ़ेतीक का सेलो”
    दे मदा बाक्‍त। उत्‍पत्ती २८:११-२२; उत्‍पत्ती ३१:१३
  ita-1927: 'Iddio disse a Giacobbe: “Lèvati, vattene a Bethel, dimora quivi, e fa’
    un altare all’Iddio che ti apparve, quando fuggivi dinanzi al tuo fratello Esaù”.'
  ckb-ckb: 'ئینجا خودا بە یاقوبی فەرموو: «هەستە و بڕۆ بۆ بێت‌ئێل و لەوێ نیشتەجێ بە.
    هەر لەوێش قوربانگایەک بۆ خودا دروستبکە، کە بۆت دەرکەوت کاتێک کە لە دەست عیسۆی
    برات هەڵدەهاتی.»'
  eng-BBE: 'And God said to Jacob, Go up now to Beth-el and make your living-place
    there: and put up an altar there to the God who came to you when you were in flight
    from your brother Esau.'
  crx-NTPO: '''Et Yak''usda (Elohim) ''en Jacob ''uyulhni, “Dudinyaih ''ink''ez Bethel
    ts''e inyalh ''ink''ez ''et hont''e'' sih. ''Ink''ez Yak''usda (El) nyunalh hainya
    inle'', ''en ts''un loodel ''onleh, nyulhutsin Esau ooch''a tse tilya whe.”'
  kan-OKCV: ದೇವರು ಯಾಕೋಬನಿಗೆ, “ನೀನು ಇಲ್ಲಿಂದ ಬೇತೇಲಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಮಾಡು, ನಿನ್ನ ಸಹೋದರ
    ಏಸಾವನ ಎದುರಿನಿಂದ ಓಡಿ ಹೋಗುತ್ತಿದ್ದಾಗ, ನಿನಗೆ ಕಾಣಿಸಿಕೊಂಡ ದೇವರಿಗೆ ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು
    ಕಟ್ಟು,” ಎಂದರು.
  bbb-bbb: Areme Godi fune Jekafu kuae, Iviama ni migegire biona va are Betero ijia
    fata be a ijia none baname isoedufuo ije ufene. Naeje na Godi ije a uvia one Iso
    ga kona are Betero romoga na biedaeva ije nareno kuae.
  tam-2017: 'தேவன் யாக்கோபை நோக்கி: “நீ எழுந்து பெத்தேலுக்குப் போய், அங்கே குடியிருந்து,
    நீ உன் சகோதரனாகிய ஏசாவின் முகத்திற்கு விலகி ஓடிப்போகிறபோது, உனக்குக் காட்சியளித்த
    தேவனுக்கு அங்கே ஒரு பலிபீடத்தை உண்டாக்கு” என்றார்.'
  spa-RV-1909: 'Y DIJO Dios á Jacob: Levántate, sube á Beth-el, y estáte allí; y haz
    allí un altar al Dios que te apareció cuando huías de tu hermano Esaú.'
  ron-BTF: 'Şi Dumnezeu i-a spus lui Iacob: Ridică-te, urcă la Betel şi locuieşte
    acolo şi fă acolo un altar lui Dumnezeu, care ţi s-a arătat când fugeai din faţa
    lui Esau, fratele tău.'
  eng-WEBP: God said to Jacob, “Arise, go up to Bethel, and live there. Make there
    an altar to God, who appeared to you when you fled from the face of Esau your
    brother.”
  eng-FBV: Then God told Jacob, “Get ready to go to Bethel and live there. Build an
    altar there to God, who appeared to you when you were running away from your brother
    Esau.”
  nld-1939: 'Nu sprak God tot Jakob: Sta op, vertrek naar Betel, en vestig u daar.
    Richt daar een altaar op voor den God, die u is verschenen, toen ge op de vlucht
    waart voor uw broer Esau.'
  nch-BL: 'Teipa Toteco Dios quiilhui Jacob: “Ximoquetza huan xiya xiitztoti Betel.
    Nopona xijchihua se taixpamit para techhueyimatis pampa nopona nimonexti ica ta
    quema ticholohuayaya ten moicni, Esaú.”'
  tfr-NTPO: E irgo ga Sbö tjl̈ẽ Jacob kong ga «Pja shäng Esaú töywëshko ga tja weno
    shäng bop kong Betel kjokyo. Pja nom sök eshko shara, ga akkwo töm dl̈uw ëng kjing
    go kjókshko, bor poshrëkkl̈o» l̈e.
  vie-1934: 'Đức Chúa Trời phán cùng Gia-cốp rằng: Hãy chổi dậy, đi lên Bê-tên mà
    ở, và hãy lập nơi đó một bàn thờ cho Đức Chúa Trời, là Đấng hiện ra cùng ngươi
    đang lúc chạy trốn khỏi Ê-sau, anh ngươi.'
  hin-CV: परमेश्वर ने याकोब से कहा, “उठो और जाकर बेथेल में बस जाओ. वहां परमेश्वर के
    लिए एक वेदी बनाओ, जिसने तुझे उस समय दर्शन दिया जब तू अपने भाई एसाव के डर से भाग
    रहा था.”
  eng-OURB: God said to Jacob [Supplanter], “Arise, go up to Beth-el [House of God],
    and live there. Make there an altar to God, who appeared to you when you fled
    from the face of Esau [Hairy] your brother.”
  spa-BES: 'Y Dijo Dios a Jacob: Sube ahora a Bet-el, y haz allí tu morada; y pon
    allí un altar al Dios que vino a ti cuando huías de tu hermano Esaú.'
  tdx-tdx: Le hoe t’i Andrianañahare am’Iakòbe, Miongaha, le mionjona mb’e Betele
    mb’eo vaho imoneño. Mandranjia kitrely aman’ Añahare nisodehàñe ama’o ie nibioñe
    an-daharan-joke’o Esave.
  vid-vid: Zuwa limwe Nguluwi nakamlonjela Yakobo, “Waluche majendo, ulute kikala
    Beteli na kunzenjela honhu ha kulavila nhambiko heni Nguluwi yondikulawile mhela
    loumbilime mkulugo Esau.”
  pwg-pwg: Mara sago God ivi sisiya Jeikap kurina, ivonei bo, “Kevomiiri kuna nae
    ku Betel da nani dobunai kuna makai. Ma nani dobunai suwara kana kema kevowai
    taku God kubiiku, taku rorova arumatara kurim maranai varesim Iso yabumanina kuveraverau.”
  eng-OKE: And the Lord said to Jakob, Arise, go up to Bethel, and dwell there, and
    make there an altar unto Eloha, who appeared to thee when in thy flight from before
    Esau thy brother.
  tha-KJV: พระเจ้าตรัสแก่ยาโคบว่า “จงลุกขึ้นแล้วขึ้นไปยังเบธเอล และอาศัยอยู่​ที่นั่น
    ทำแท่​นที​่นั่นบูชาพระเจ้าผู้สำแดงพระองค์​แก่​เจ้​าเมื่อเจ้าหนีไปจากหน้าเอซาวพี่ชายของเจ้า”
  por-BR-2018: 'E disse Deus a Jacó: Levanta-te, sobe a Betel, e fica ali; e faze
    ali um altar ao Deus que te apareceu quando fugias de teu irmão Esaú.'
  bco-bco: Gode eyo꞉ Ya꞉kobo꞉wo꞉ a꞉la꞉sio꞉, “Ge dasila꞉sa꞉ga꞉, a꞉ma꞉la꞉ Betel hen
    a꞉na mesa꞉ni ha꞉na꞉bi. Tamin amio꞉ ge Iso꞉ tagila꞉sa꞉ga꞉ nai ane amio꞉ Gode e
    Betel hen a꞉namio꞉ gelo꞉wa fa꞉la꞉dowo꞉. O꞉go꞉ ge a꞉ma꞉la꞉ a꞉na ha꞉na꞉sa꞉ga꞉yo꞉,
    boba so꞉mea꞉no꞉wo꞉ giyo꞉ uwo꞉ dibida꞉sa꞉ga꞉ imili alita꞉bi.”
  deu-ELO: 'Und Gott sprach zu Jakob: Mache dich auf, ziehe hinauf nach Bethel und
    wohne daselbst, und mache daselbst einen Altar dem Gott, der dir erschienen ist,
    als du vor deinem Bruder Esau flohest.'
  ktm-ktm: Inum ti pe Lapan ipe ile ta Yakop, “Sowin kopwi, ala Betel pe elmin eriy.
    Ohtong sih alta pe eduwe rongo kise eriy. Yu ti Lapan ndre uhir ise ndrongon ou
    idu kalmene-en ou ana-au tan tintom Iso tih.”
  caa-caa: 'Pues entonces ojron e Dios taca e Jacob y che: “Quiqui tuaꞌ ituruan tama
    e chinam Betel y petzꞌe cora tun tuaꞌ aquetpa bꞌan cocha inteꞌ altar taniut xeꞌ
    Adiosiren xeꞌ inchectes nibꞌa toit conda war ilocꞌoy iyajni tut asacun Esaú”,
    che e Dios.'
  eng-WYC-2018: In the meantime the Lord spake to Jacob, (and said), Rise thou (up),
    and go up to Bethel, and dwell there; and make thou (there) an altar to the Lord,
    that appeared to thee when thou fleddest Esau, thy brother, (or who appeared to
    thee when thou fleddest from thy brother Esau).
  epo-epo: 'Kaj Dio diris al Jakob: Leviĝu, iru al Bet-El kaj loĝu tie; kaj faru tie
    altaron al Dio, kiu aperis al vi, kiam vi kuris de via frato Esav.'
  uig-PIN: 'Andin Huda Yaⱪupⱪa: — Sǝn ⱨazir Bǝyt-Əlgǝ qiⱪip, xu yǝrni makan ⱪil, ɵzüng
    akang Əsawdin ⱪeqip mangƣiningda sanga kɵrüngǝn Mǝn Tǝngrigǝ bir ⱪurbangaⱨ yasiƣin,
    — dedi.'
  beo-beo: Gode da Ya:igobema amane sia:i, “Di da Bedele sogega hedolo asili, esaloma.
    Amoga Nama oloda hamoma. Na da Gode amo di da Isoba:le hobealoba, Na da dima misi.”
  tpi-OTNT: God i tokim Jekop olsem, “Yu kirap na yu go long Betel na yu stap long
    dispela hap. Na yu wokim wanpela alta long mi. Mi God, mi bin kamap long yu long
    taim yu ranawe long brata bilong yu, Iso.”
  hau-SA: Sa’an nan Allah ya ce wa Yaƙub, “Haura zuwa Betel ka yi zama a can, ka kuma
    gina bagade a can wa Allah wanda ya bayyana gare ka sa’ad da kake gudu daga ɗan’uwanka
    Isuwa.”
  udu-udu: 'Arumgimis oki’da Yakuub gwo mo ki: Cuyi mis mo dhali yayi ka gagamis e
    Pam Beeṯ/iil mo dhali c̱a’bi /e imun mo dhali ḵa’bi agwaṯa/ goma Arumgimis imun
    mo a’di jin piki /e i is mo me’d jin guskina /e mo ’pena kam pini ka Iisu mo.'
  uig-LAT: 'Andin Xuda Yaqupqa: — Sen hazir Beyt-Elge chiqip, shu yerni makan qil,
    özüng akang Esawdin qéchip mangghiningda sanga körün’gen Men Tengrige bir qurban’gah
    yasighin, — dédi.'
  nde-nde: UNkulunkulu wasesithi kuJakhobe, “Yana eBhetheli wakhe khona, njalo khonapho
    wakhele uNkulunkulu i-alithari, yena owabonakala kuwe lapho ubalekela umnewenu
    u-Esawu.”
  ton-ton: Pea naʻe folofola ʻe he ʻOtua kia Sēkope, “Tuʻu hake ʻo ʻalu ki Peteli,
    pea nofo ai; pea ke ngaohi ʻi ai ʻae ʻesifeilaulau ki he ʻOtua, ʻaia naʻe hā kiate
    koe ʻi hoʻo hola mei he ʻao ʻo ho taʻokete ko ʻIsoa.”
  ces-1613: 'Potom mluvil Bůh k Jákobovi: Vstana, vstup do Bethel, a bydli tam; a
    udělej tam oltář Bohu silnému, kterýž se ukázal tobě, kdyžs utíkal před Ezau bratrem
    svým.'
  eko-eko: 'Nluku khumuuza Yaakhumpa yoori: “Olankhe olawe Beetele weekhale ottuukho,
    wanjekewo alitaari wa Nluku otu oopuweleliyeeyo wakathi waari ontthiraavo ttwiiyo
    Ezawu.”'
  nss-nss: 'Pwen Ngindrai ipwai iya kili Yakop toro: “Atine pe aya kol Petel pe ampwan
    aliy, pe asoye pere tuntun sih ato kiro aliy. Yo ara Ngindrai mamu urosura wou
    tandrohonga awop ta nalim Esau.”'
  eng-WMB: God said to Jacob, “Arise, go up to Bethel, and live there. Make there
    an altar to God, who appeared to you when you fled from the face of Esau your
    brother.”
  tam-TCV: அதன்பின் இறைவன் யாக்கோபிடம், “நீ பெத்தேலுக்குப் போய் அங்கே குடியிரு, நீ
    உன் சகோதரன் ஏசாவுக்குப் பயந்து ஓடிப்போகிற வழியில், உனக்குத் தோன்றிய இறைவனுக்கு
    அவ்விடத்தில் ஒரு பலிபீடத்தைக் கட்டு” என்றார்.
  ceb-ULB: Miingon ang Dios kang Jacob, “Tindog, ug tungas ngadto sa Betel, ug pabilin
    didto. Pagbuhat didto ug usa ka altar alang sa Dios, nga nagpakita kanimo niadtong
    mikagiw ka gikan kang Esau nga imong igsoong lalaki.”
  mkn-mkn: Ais itu, ju Tuhan Allah omong deng Yakob bilang, “Beta ni, Allah yang su
    kasi tunju diri sang lu, waktu lu lari dari lu pung kaka Esau. Sakarang lu pinda
    suda pi Betel. Sampe di situ, lu kasi bangun meja korban kasi Beta. Ais lu tenga
    di situ suda.”
  pol-UBG: 'Potem Bóg powiedział do Jakuba: Wstań, wstąp do Betel i tam zamieszkaj.
    Zbuduj tam ołtarz Bogu, który ci się ukazał, gdy uciekałeś przed swoim bratem
    Ezawem.'
  agr-agr: 'Apajuí Jacopan chichajak: “Wetá Betelnum, núnikam nuwi jegam pujusta.
    Nuwi pujusam amina yatsum Esaú mantamatag takui tupikamin, Apajuí wantintugmakua
    nunú emematku kuntin maa patasa apeatin altar najanata”, tiuwai.'
  kyc-kyc: Anatumi Jekope lamaiyuo, Emba sipurapala yuu Betele dokona palyuo karala
    pare. Papala dokona embena yangone Iso pako epeenepa Anatu emba keta epo paneya
    kande dokona mena pyao kiso maingi kana pyare lare, leya.
  urd-GVU: اللہ نے یعقوب سے کہا، ”اُٹھ، بیت ایل جا کر وہاں آباد ہو۔ وہیں اللہ کے لئے
    جو تجھ پر ظاہر ہوا جب تُو اپنے بھائی عیسَو سے بھاگ رہا تھا قربان گاہ بنا۔“
  deu-1912: 'Und Gott sprach zu Jakob: Mache dich auf und ziehe gen Beth-El und wohne
    daselbst und mache daselbst einen Altar dem Gott, der dir erschien, da du flohest
    vor deinem Bruder Esau.'
  ntj-ntj: Nyangka Mama Kuurrtu Tjayikapanya watjarnu, “Yuwa, pakara kutipitja Pitjulta
    nyinama. Palunyalu yapu pirni parratjunkula-wanala katula. Palunyalu kuka pungkulalpi
    tilila tjurra ngayuku-tju nintila. Tjiinya-rnanta ngurra palunyangka yartakarringu
    nyuntuku kurta Yiitjukun ngurlu kukurraannyangka.”
  row-row: Basa naa ma, Lamatualain olaꞌ no Yakob nae, “Au ia, Lamatualain fo mana
    utudꞌu ao ngga neu nggo, leleꞌ mela hela aꞌa ma Esau. Ia naa, ho lali Betel muu
    leo. Losa naa, muririi mei tutunu-hohotuꞌ fee Au. Ma leo muu naa leo.”
  kan-2017: ದೇವರು ಯಾಕೋಬನಿಗೆ, “ನೀನು ಈ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಗಟ್ಟಾ ಹತ್ತಿ ಬೇತೇಲಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ
    ವಾಸಮಾಡು. ನೀನು ನಿನ್ನ ಅಣ್ಣನಾದ ಏಸಾವನ ಬಳಿಯಿಂದ ಓಡಿ ಹೋದ ಕಾಲದಲ್ಲಿ ದೇವರು ಅಲ್ಲಿ ನಿನಗೆ ದರ್ಶನಕೊಟ್ಟನಲ್ಲಾ,
    ಆತನಿಗಾಗಿ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci mu tɨbɨ Asɨ agaŋ Jekopɨ dɨ abami. Nama iahavɨla Betelɨ hɨbɨlɨ
    mɨgiŋ fipɨ heŋ uavɨla hɨniha uami. Hɨnihɨni iasaŋ sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm
    agadɨ ibilɨha uami. Viaŋ Asɨ uami. Vaka nama nadɨ isana Iso saŋ lɨdavɨla haŋɨlɨdanaŋ
    viaŋ ala nadɨ pɨŋ iahamin uami.
  tgo-tgo: Amba Loi i dage weya Jeikob iŋa, “U yondo virɨ. U wa Betel na vo vatada
    len kiyamu gheko, ne tembe vo vatadɨva ghamba vowo weya Loi, iyava i yomarama
    e ghen mbaŋa va u vogha weya ghagha Iso.”
  yap-yap: Me ga’ar Got ngak Jakob, “Man nga Bethel ni kachine’, ngam par u rom. Ngam
    toy ba altar u rom ni fanag, gag fare Got ni gu m’ug ngom u nap’an ni ga be mil
    rok Esau ni walagem.”
  tet-tet: Hotu, Maromak katak baa Yakob naꞌak, “Haꞌu neꞌe, Maromak mak natadu aan
    baa o, baa oras o malai mosi okaan maun Esau. Oras neꞌe, lori baa Betel ona. Toꞌo
    nebaa, mariik taroman bodik Haꞌu. Hotu, tuur iha nia.”
  hlt-MCSB: Tedae Pathen loh Jakob la, “Thoo, Bethel la cet lamtah pahoi khosa. Te
    phoeiah na maya Esau mikhmuh lamkah na yong vaengah nang taengah aka phoe Pathen
    ham hmueihtuk khaw pahoi saii,” a ti nah.
  mdy-ETH: ፆኦሲ ያይቆኦቤም፦ «ሃሢ ዔቂ ቤኤቴኤሌ ዓኣዺጋፓ ዒኢካ ናንጌ፤ ሚና ኔ ቶይዲ ዔኤሳዎይዳፓ ዓኣሺንቲ ኔ ዓኣዼያና
    ኔኤም ጴዼ ፆኦዛሢ፥ ታኣም ዒንጎ ባኣዚ ዒንጊ ካኣሽኮ ቤሲ ሹቺና ዒኢካ ኮሼ» ጌዔኔ።
  twi-ASANTE: Afei, Onyankopɔn ka kyerɛɛ Yakob sɛ, “Kɔ Bet-El kɔtena hɔ. Sɛ woduru
    hɔ a, si afɔrebukyia ma me. Me na meyii me ho adi kyerɛɛ wo ɛberɛ a na woredwane
    afiri wo nua Esau nkyɛn no.”
  bhl-bhl: 'Beli, Sunbin-Got e Sekow elo bokolewomele: “Kutaka! Kame, ku aneng ka
    kel iti koleweko, Betel abiw kalo uneko, ka kel kom samal kal benemin am kanis
    daung kanel daung moko, gelolewka! Geko, ka kel e, nakalem elo aik ayem mak fakalalolewka!
    Nimtew angom? Ka e, kom fik Iso em angan fon unselew ding dim bakate, ne telii,
    ku nelo netemselew kasike.”, dangse kale.'
  con-NTPO: 'Chiga Jacobma su: “Jangipa Betelni japa tseni canseja. Tseni japa Chiganga
    afe''je''chove ñoñajan. Nane que antian Esaúma dyopa ccuyapa jayisi quenga attian''cho
    Chiganga afe''je''chove ñoñajan.”'
  eng-WEBU: God said to Jacob, “Arise, go up to Bethel, and live there. Make there
    an altar to God, who appeared to you when you fled from the face of Esau your
    brother.”
  bnp-bnp: Muri a Vure i takia e Iakop, “O sike o Betel, o made vona, o kisia a dede-kedo
    nau na tabeke a bele vomu na tahuna o ha ne turamu e Esau.”
  wal-wal: Xoossai hegaappe guyyiyan Yaaqooba, “Dendda! Denddada pude Beeteele ba;
    baada yan de7a. Neeni ne ishaa Eesawappe baqatiyo wode neeyyo qonccida Xoossaayyo
    yan yarshshiyoosaa keexxa” yaagiis.
  mgh-mgh: 'Nluku ahonlamulela Yakopi: Wunwe, urwee uPeteli ni wakhale wonwo ni wampankele
    ikhilompi Nluku ookhumelenle ukati wantthawa munnaa Isawu.'
  acu-NT: 'Nunia Yus Jacobon chicharak: —Yamaikia junia jiinkim, Betelnum weme nuni
    pujusta. Yachim Esaú shamakum weaamin wantintukmiajme nuni wina maaketai turuttia.
    Tura asam tangku epetin najanata, —timiayi.'
  spa-PDDPT: 'Entonces ʼElohim dijo a Jacob: Levántate, sube a Bet-ʼEl y vive allí.
    Haz allí un altar al ʼEL que se te apareció cuando huías de tu hermano Esaú.'
  gun-gun: 'Ha''e gui Nhanderuete aipoe''i Jacó pe: — Epu''ã ke, tereo ju Betel katy.
    Ha''e py eiko, ejapo peteĩ altar Nderuete nderyke''y Esaú gui rejava jave ojexa
    uka va''ekue pe — he''i.'
  agu-BL: 'Itzun bantz nintzun jilon Ryos tetz Jacow. Itzun taltz: “Ma jalu'' Jacow
    quilo''k jalen Betel, nin ba''n cẍnaje'' chone''j. Ej nin tul yi jun ama''la''tz
    ba''n tzaban jun patbil atx''ixwatz tan inc''u''laje''n. Yi in wetz, in yi Ryos
    yi inchaj wib tzawutz nicy'' yi awele''n tzaj ojk swutz awutzicy Esaú.”'
  eng-PEV: Then God said to Jacob, “Leave this place, and go to that special place
    called Bethel. Remember, a long time ago, you ran away from your brother Esau,
    and you went to that place, and I came to you there. Now I want you to go and
    live in that place, and I want you to pile up stones there, to make a special
    table. Then I want you to burn animals on that special table, to show respect
    to me, because I am God.”
  ilo-ULB: Kinuna ti Dios kenni Jacob, “Tumakderka! Mapanka idiay Betel ket agtalinaedka
    sadiay. Mangbangonka sadiay iti Altar ti Dios a nagparang kenka idi timmarayka
    manipud iti kabsatmo a ni Esau.
  kpg-kpg: God ga helekai gi Jacob, “Hana gi Bethel dolomeenei, gaa noho i golo. Hagaduulia
    i golo di gowaa hai tigidaumaha mai gi di Au, go di God dela ne haga gila adu
    do madagoaa nogo lele gi daha mo do duaahina go Esau.”
  uig-ARA: 'ئاندىن خۇدا ياقۇپقا: ــ سەن ھازىر بەيت-ئەلگە چىقىپ، شۇ يەرنى ماكان قىل،
    ئۆزۈڭ ئاكاڭ ئەساۋدىن قېچىپ ماڭغىنىڭدا ساڭا كۆرۈنگەن مەن تەڭرىگە بىر قۇربانگاھ
    ياسىغىن، ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku Yakuba: «Məyɛfɛ məpɛ məkɔ məndɛ Betel, məlompəs di dəkəloŋnɛ
    da Kanu nkɛ kənawurər əm, ntɛ mənayɛksər wɛŋc əm Esay mɔ.»'
  mbs-mbs: Nayan, minikagi se Timanem diyà ki Jacob, “Doton ka den te Betel, aw peg-ogpà
    ka den kidoen. Peg-inang ka te sonoganan te ayam-ayam kidoen amon megsimba ka
    kanak, so siak se Timanem migpekità diyà kamno kedengan te pegkadas no lekat te
    kedowa no si Esau.”
  tof-tof: God Zeikobka bóktanórr wagó, “Bupa, da ugó wam Betel, kya ola ngyabelamke.
    Godónkü ⌊alta⌋ ola elke, wa marüka nóla okaka tübyónürr, ma moba naretan Isaon
    gum nóma busonürrü.”
  sus-sus: Ala naxa a masen Yaxuba bɛ, «Keli, i siga Beteli. I xa sɛrɛxɛbade yailan
    n bɛ mɛnni, n nan n yɛtɛ masen i bɛ dɛnnaxɛ, i nu i gima waxati naxɛ i taara Esayu
    ma.»
  pon-2006: Koht ketin mahsanihong Seikop, “Kohdawei Pedel met, oh kousoanla wasao.
    Kauwada ehu pei sarawi ong ie, ong Koht me pwarohng uhk ni ahnsou me ke tangatangasang
    riomw Esau.”
  jae-jae: Anôtô kêsôm gêdêŋ Jakob gebe “Ajôc, ôndi ôpi Betel ôna naôŋgôŋ ônê ma ômboa
    altar teŋ sa êndêŋ Anôtô, taŋ geoc tau lasê gêdêŋ aôm gêdêŋ taŋ gôêc têwam Esau
    su naŋ.”
  ksd-ksd: 'Ma God i ga biti tai Iakob: Una tut, ma una vana urama Betel, ma una ki
    ie; ma una pait ra uguugu abara upi kai God, nina i tur kapet pa piram ba u ga
    takap kan ra mata i turam Esau.'
  tur-YTC: Tanrı Yakov'a, “Kalk, Beytel'e git ve orada yaşa” dedi. Orada, kardeşin
    Esav'ın yüzünden kaçtığın zaman sana görünen Tanrı'ya bir sunak yap.”
  bel-N: 'I сказаў Бог Якубу: “Устань, узыйдзі ў Бэтэль, і жыві там, і зрабі там ахвярнік
    Богу, Які зьявіўся табе, калі ты ўцякаў ад аблічча Эзава, брата твайго”.'
  grc-BRENT: Εἶπε δὲ ὁ Θεὸς πρὸς Ἰακὼβ, ἀναστὰς ἀνάβηθι εἰς τὸν τόπον Βαιθὴλ, καὶ
    οἴκει ἐκεῖ· καὶ ποίησον ἐκεῖ θυσιαστήριον τῷ Θεῷ τῷ ὀφθέντι σοι, ἐν τῷ ἀποδιδράσκειν
    σε ἀπὸ προσώπου Ἡσαῦ τοῦ ἀδελφοῦ σου.
  ind-AYT: Allah berfirman kepada Yakub, “Bangunlah, pergilah ke Betel dan tinggallah
    di sana. Lalu, buatlah sebuah mazbah bagi Allah yang telah menampakkan diri kepadamu,
    ketika kamu melarikan diri dari kakakmu, Esau.”
  lid-lid: Ano badeh Kindrei tiye ta Jekop, “Ou au ala atah asiu ma atukum bek ki
    loke ta salom ki ta Kindrei kudu Betel. Iy mene asahan hawem len ou mene atobwak
    ta nadu tinem Iso ma ou manyah ado aliy.”
  eng-NNA: After that God said to Jacob, “Leave this country, go to Bethel, stay there.
    That is where I appeared to you earlier, when you were running away afraid because
    of your brother Esau. As soon you come to Bethel you will pile up stones, there
    you will talk to me.” In that way God talked to Jacob.
  nya-nya: Tsono Mulungu anati kwa Yakobo, “Nyamuka uchoke kuno kupita ku Beteli.
    Kumeneko ukamange guwa lansembe la Mulungu amene anadza kwa iwe pamene umathawa
    Esau, mʼbale wako.”
  hrv-hrv: 'Bog reče Jakovu: “Ustani, idi gore u Betel te ondje ostani! Načini ondje
    žrtvenik Bogu koji ti se objavio kad si bježao od svoga brata Ezava!”'
  mps-mps: Tama nosali Godigo Jekopbolo te po wai, “Nage hogodama, tama nage te Betelba
    pelama, tama nage teba osogo bidigi pao,” wali. “Tama nago te Godibolo ofa yabo
    te alta sai me deli nigao, te God nageba pedelali, te naga ama Iso dali wi ebaso
    soali sogo, te God nageba pedelai,” wali.
  llg-llg: Basa ndia, boe ma Manetualain kokolak no Yakob, nae, “Au ia, Manetualain,
    fo Au atudu Au Mataong neu o, neu faik fo o malai muma kaꞌam Esau mai. Hatematak
    ia, o huꞌa leo, fo muni Betel muu. Losa ele, na, o mambadedeik mei tunu-hotuk
    fee Au. Basa na, o leo muu ndia leo.”
  tpi-tpi: God i tokim Jekop olsem, “Yu kirap na yu go long Betel na yu stap long
    dispela hap. Na yu wokim wanpela alta long mi. Mi God, mi bin kamap long yu long
    taim yu ranawe long brata bilong yu, Iso.”
  dan-1931: 'Derpå sagde Gud til Jakob: “Drag op til Betel og bliv der og byg der
    et Alter for Gud, som åbenbarede sig for dig, da du flygtede for din Broder Esau!”'
  vie-OVCB: 'Đức Chúa Trời phán cùng Gia-cốp: “Con hãy lên định cư tại Bê-tên và lập
    một bàn thờ cho Ta, Đấng đã hiện ra và gặp con lúc con đang chạy trốn Ê-sau, anh
    con.”'
  lbk-lbk: Idwani, kinwanin Apo Dios ken Jacob, “Enligwat ka ta omey ka id Betel ya
    kanatee ka ischi. Tomoping ka is altar sid-i ay enchad-ayawam ken sak-en ay Dios
    ay nenpaila ken sik-a issan chey ay ilaylayawam si yon-am ay Esau.”
  guj-2017: ઈશ્વરે યાકૂબને કહ્યું, “હવે તું બેથેલમાં જા અને ત્યાં રહે. જયારે તું તારા
    ભાઈ એસાવથી ડરીને નાસી ગયો હતો ત્યારે જેમણે તને દર્શન આપ્યું હતું, તે ઈશ્વરને સારુ
    તું ત્યાં વેદી બાંધ.”
  byr-byr: Gawaalɨvava sara kyeꞌ Gotɨyai Jaikopɨmɨ wɨdaꞌ “Betelɨ sawɨnna dɨmwaaidera.
    Mwaalaꞌgɨzɨ nɨmɨnyɨne simɨnyeꞌ dɨlɨvalaama!” Miꞌna kudaꞌ Jaikopɨ gamɨrebadaaꞌnyaraavɨ
    wɨdaꞌ “Sarɨmɨre sɨvuya yuya sabɨsa dɨmarasɨꞌnyɨla! Sarɨmɨre kuryara tewaanyara
    mwaaibɨka! Nabaai kɨlaakejɨka gɨrɨkaꞌnana aalya dɨzɨnyɨla! Aalya jɨnapɨjɨ kwaabɨhannya
    baazɨꞌmaꞌnya tewaanya yaaka dakyɨla! Betelɨ sawɨnna nemɨ kaanyaana! Saba Gotɨyai
    nɨmɨjɨ mwaaiderɨna nɨmɨ simɨnyeꞌ lɨvalaabɨdera!” Jaikopɨ sara wɨdɨna yakeꞌ gamɨjɨyara
    sara yeꞌ. Miꞌna kyeꞌ wodaapɨjɨ Gotɨyai aꞌmwe pwara yuyaraavɨ Jaikopɨjɨyaraavɨna,
    “Sarɨmɨ aꞌmwe saraavɨ mipɨnera!” kadaꞌ aꞌmwe yuyara lɨka yɨna yeꞌ. Jaikopɨ Betelɨ
    mwaalaka Gotɨyarɨna yɨleyagaala wɨdɨna yaꞌ.
  awx-awx: Anätutä Jekowu using inikut. “Gä payäka Iso teke datäkuxawi, nä Anätu Betel
    apuke gandupgum. Ge awomu teke, une päko yiwixäwik, alta gwendu näle tahayo,”
    yang inikut.
  pon-2006A: Koht ketin mahsanihong Seikop, “Kohdawei Pedel met, oh kousoanla wasao.
    Kauwada ehu pei sarawi ong ie, ong Koht me pwarohng uhk ni ahnsou me ke tangatangasang
    riomw Esau.”
  por-BRBSL: 'Deus disse a Jacob: “Levanta-te, vai até Betel, e vive lá. Faça lá um
    altar para Deus, que lhe apareceu quando você fugiu da face de Esaú, seu irmão”.'
  cth-cth: Cathut ni Jakop koevah, thaw nateh Bethel kho vah cet nateh hawvah awm,
    na hmau Esaw koehoi na yawng nah nang koe ka kamnuek e Cathut hanelah thuengnae
    khoungroe hah sak telah ati.
  twi-twi: Na Onyankopɔn ka kyerɛɛ Yakob se, “Kɔ Bet-El kɔtena hɔ. Sɛ wudu hɔ a, si
    afɔremuka ma me. Me na miyii me ho adi kyerɛɛ wo bere a na woreguan afi wo nua
    Esau nkyɛn no.”
  hlt-hlt: Tedae Pathen loh Jakob la, “Thoo, Bethel la cet lamtah pahoi khosa. Te
    phoeiah na maya Esau mikhmuh lamkah na yong vaengah nang taengah aka phoe Pathen
    ham hmueihtuk khaw pahoi saii,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Kuyie nnɑ́kɛ́ Sɑkɔbu kɛ dɔ̀: Ítɛ́ kɛ́kɔtɛ Betɛɛdi kɛ́ m
    mɑɑ́ diwũɔ̃tɔ̀nnì, n do dɛ ndɑ bɛnkɛ m mɑ́ɑ̀ ɑ do cokùnɛ̀ dìì mɔ̀nnì ɑ kóo kótì
    Esɑyuu.'
  msy-2020: Ezɨ God Jekop mɨgɨa ghaze, “Nɨ dɨkavigh Betelɨn mangɨ egh magh ikɨ. Egh
    na bagh ofa damuamin danganitamɨn ingarigh. Kɨ God, nɨ uan avebam Ison arir dughiamɨn
    kɨ nɨ bato.”
  txq-txq: Basa boe ma Manetualain kokolak no Yakob nae, “Au ia, Manetualain, fo mana
    natudu aong neu o ena, neu faik fo o malai numa o kaꞌam Esau mai. Hatematak ia
    o lali muni Betel muu leo. Losa naa, o totodo batur tao mei tunu-hotuk fo makaluku-makatele
    neu Au. Basa naa o leo muu naa leo.”
  aaz-aaz: Rarit Uisneno naꞌuab nok naiꞌ Yakop am nak, “Au reꞌ ia, Uisneno reꞌ nakriir
    On neu ko, oras ho maen muꞌko ho tataꞌ naiꞌ Esau. Oras ia, ho mfooꞌ nai muꞌko
    bare ia meu Betel. Amtea nee te, ambaik mei fuat ma mfee fuaꞌ-turuꞌ meu Kau. Rarit
    ho mutua mubaar ambi naan nai.”
  azb-azb: 'Allah Yaquba dedi: «Qalxıb Bet-Elə get və orada qal. Qardaşın Esavın əlindən
    qaçanda sənə görünən Allaha orada bir qurbangah düzəlt».'
  eng-DBY: And God said to Jacob, Arise, go up to Bethel, and dwell there, and make
    there an altar unto the God that appeared unto thee when thou fleddest from the
    face of Esau thy brother.
  hin-2017: तब परमेश्वर ने याकूब से कहा, “यहाँ से निकलकर बेतेल को जा, और वहीं रह;
    और वहाँ परमेश्वर के लिये वेदी बना, जिसने तुझे उस समय दर्शन दिया, जब तू अपने भाई
    एसाव के डर से भागा जाता था।”
  wol-KYG: 'Ba loolu wéyee Yàlla ne Yanqóoba: «Jógal dem Betel, toog fa te nga sàkkal
    fa sarxalukaay Yàlla, ji la feeñu, ba ngay daw sa mag Esawu.»'
  swp-swp: Abotai Eaubada i ribalau Iakobo arinai i ene, “U torohai u sae Beteli,
    abo nei eai u mia, abo Eaubada ena aitalasam hatahatana u ginauri, Eaubada ia
    wa i taumasaraha arim eai huiana eai wa em tau Isoa u dagogabaei.”
  bjr-bjr: Mi fasannai Anutufa Yakooboona qimaminoo qinau. Anee doo findi finana Beeteera
    maqa maaqaki oonu maria. Anee aneenna afasaana Eesaunara rufiasee sandoonaqa ani
    afusaa kooroo iafanna Anutusa tatufirana suqaqimira qainda miqoo oonuree auqua.
  eng-YLT: And God saith unto Jacob, 'Rise, go up to Bethel, and dwell there, and
    make there an altar to God, who appeared unto thee in thy fleeing from the face
    of Esau thy brother.'
  heg-NTPO: Hidi nam, Ama Lamtua Allah aa nol Yakob noan, “Auk niam, Lamtua Allah
    man tulu-balang apa ka bel ku son, se dedeng ku in lali deng ku kakam Esau la
    ka. Nol nia, ku lako daad seda se Betel tia. Lius se lua kam, ku bangun bel Auk
    maan in tunu-dadung. Hidim daad se la.”
  ptu-ptu: 'Ma''battakada Puang Allataala lako Yakub naua: “Kaom too Puang Allataala
    to puha umpa''patandaam kaleku indo anna le''ba''ko umpembuniam kakammu Esau.
    Pa''kalili''ko ammu lako Betel, tohhoko dio anna umpake''de''ko mesa ongeam pehumalasam
    di Kao.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Skëköl tö iché Jacob a̱: “Be'' yú se̱nuk Betel. Ee̱ ák
    katatö́ ka̱''ie ye'' dör be'' Këköl e̱'' kkayë'' be'' a̱ mik be'' bakshkar Esaú
    yöki̱ eta̱, e'' dalöioie.”'
  kwf-kwf: ꞋUnaꞋeri Iawe ka fata Ꞌuri ana sa Jakob, “ꞋOke oli Ꞌuana Ꞌi Betel ko tua
    Ꞌi neꞋeri, ꞋOke Ꞌuia nama ta fuli fuꞋa fuana foꞋosilaku. NauꞋa naꞋa neꞋe God ba
    nau ku dao toꞋomu ana kaidaꞋi ba Ꞌoko tafi faꞋasia ngwaefuta Ꞌoe sa Esau.”
  eng-WYC-2017: In the meantime the Lord spake to Jacob, Rise thou, and go up to Bethel,
    and dwell there; and make thou an altar to the Lord, that appeared to thee when
    thou fleddest Esau, thy brother.
  eng-WMBB: God said to Jacob, “Arise, go up to Bethel, and live there. Make there
    an altar to God, who appeared to you when you fled from the face of Esau your
    brother.”
  spp-spp: 'Ɲyɛ canŋka Kile à jwo *Yakuba á: «Yîri, mà sà ntɛ̀ɛn Betɛli i. Mu aha
    nɔ wani, maa *sárayi tawwûgo faanra, mii, Kile á. Mii u à naye cyêe mu na, mu
    nivêŋi ma yyahawuŋi Ezawu yyaha na ke.»'
  aey-aey: Odocob Anut uqa Jekob madon, “Aria cajimeg Betel ono taga. Odimeg ono biliga.
    Ija Anut eu saen hina walin Iso cemenugnadec bubusalegan uqa hinaca camasac men.
    Eunu Betel ono hina ihanec meen cabal gualimeg ihantaga,” don.
  urd-GVH: अल्लाह ने याक़ूब से कहा, “उठ, बैतेल जाकर वहाँ आबाद हो। वहीं अल्लाह के लिए
    जो तुझ पर ज़ाहिर हुआ जब तू अपने भाई एसौ से भाग रहा था क़ुरबानगाह बना।”
  rug-rug: Beto asa si zama sa Tamasa koe Zekopi, “Mu la pa Betolo, mamu la koa vasina,
    mamu la kuria si keke hope vasina sapu vura koa goi si Rau totoso govete nia goi
    sa tasimu, sapu se Isoa,” gua si Asa.
  gaz-gaz: Waaqni Yaaqoobiin, “Kaʼiitii Beetʼeelitti ol baʼii achi jiraadhu; achittis
    Waaqa yeroo ati obboleessa kee Esaawun baqatetti sitti mulʼate sanaaf iddoo aarsaa
    tolchi” jedhe.
  fra-LSG: 'Dieu dit à Jacob: Lève-toi, monte à Béthel, et demeures-y; là, tu dresseras
    un autel au Dieu qui t’apparut, lorsque tu fuyais Ésaü, ton frère.'
  gnn-gnn: Walala nhinananydja yukurrana ŋunhalayi wäŋaŋura märr‐gurriri, bala ŋuliŋurunydja
    dhurrwaraŋuru God waŋanana Djaykupkala bitjarrana, “Ma' ḻaw'yurrana dhipuŋurunydja
    wäŋaŋuru, ga marrtjiya ŋunhana Bithullilina; ŋunhilina wal'ŋu nhe yurru nhiniyanydja
    yukirriya, ga ŋunhalana dhuḻ'yurra nhe guṉḏanydja ŋal'maraŋa buku‐ŋal'yunarawuna
    ŋarraku. Bili ŋarranydja dhuwala ŋunhi muka waŋarr nhuŋu, ŋunhi ŋarra maḻŋ'maranhamina
    nhokala ŋunhalayi ŋäthili, ŋunhi nhe waṉḏina beyaṉuŋu wäwa‐ŋaliwuŋu.”
  yal-yal: Ala yi a fala Yaxuba xa, a naxa, “Keli, i sa dɔxɔ Betɛli yi. I saraxa ganden
    nafala n xa mɛnni, n bata yi n yɛtɛ yita i ra dɛnaxan yi, i yi i gima i tada Esayu
    bun ma waxatin naxan yi.”
  gum-gum: 'Tiusbe Jacobwane trenchibig køn: —Kurrab, Betelsrø tsunrrab inrrø cha.
    Trusrømbe, tru ñui nuneg Esaúwan ñi trubab arruben kenamisrøb Tiuswan kan altar
    kusrunrrig— cha.'
  iou-iou: Kome uken ittäŋgän Anututä Jekop ŋode iwetkuk; Gäk Betel komeken kuŋpäŋ
    kome kaŋ yäpmäŋpäŋ it yäk. Kome uken Anutu näk naniŋ oretta mobä bukä kubä kaŋ
    tä. Nähä Anutu gäk tuäka Isota umuntaŋ päŋku pariri ahäŋ gamiŋkuro u yäk.
  haw-1868: 'OLELO mai la ke Akua ia Iakoba, E ku ae oe, e pii aku i Betela, ilaila
    e noho ai: ilaila oe e hana''i i kuahu no ke Akua i ikea e oe i kou wa i mahuka
    ai mai ka maka o kou kaikuaana o Esau.'
  arb-NAV: 'ثُمَّ قَالَ اللهُ لِيَعْقُوبَ: «اصْعَدْ إِلَى بَيْتِ إِيلَ وَاسْكُنْ هُنَاكَ،
    وَشَيِّدْ مَذْبَحاً لِلهِ الَّذِي ظَهَرَ لَكَ عِنْدَمَا كُنْتَ هَارِباً مِنْ أَمَامِ
    أَخِيكَ عِيسُو».'
  adz-adz: Da Anutu ini da Yakop ibiani, “Wauriꞌ da watip wafa gamp Betel da wampai
    nigi da warim mumai mararam tsarada nam in da dzi Anutu aru waꞌan da agu da gubuꞌ
    u runta sinungꞌ rainggam Isau badan ugu.”
  ewe-ewe: Mawu gblɔ na Yakob be, “Ʋu le afi sia nàyi aɖanɔ Betel, eye nàɖi vɔsamlekpui,
    asubɔ Mawu si ɖe eɖokui fia wò le esime nèsi le fowò Esau nu la!”
  eng-LEE: And God said unto Jacob, Arise, go up to Beth-el, and dwell there; and
    make there an altar unto the God that appeared unto thee when thou fleddest from
    the face of Esau thy brother.
  gvn-gvn: Godungku Jacobanda yalaman, “Bubunguku Bethelbuku dungay baja, yinyaymbaku
    bunday.” Jana Jacob bubunguku Bethelbuku dungan baja, yinyayda bundan. Yinyaymba
    Godungku nyungundu yalaman, “Ngayu ngadiku yanyu bubu dajin Abrahamanda, Isaacanda,
    ngayu yanyu bubu yalarrku dajil yunu, yunuwunbu jawun-karramu yunundumun kaday.”
  nna-nna: Palaja Ngarrkalu karra marnalu Jacob-ku, “Yakala nyungu warrarn, yarra
    Bethel-karti, palanga wantuluman. Palangangarra ngaju miral jarrinyirnangu purlpi,
    nyuntu wirnti mirti jarrinyikinyin nyuntumili mamajingamarra, Esau-ngamarra. Jampa
    turlpalaman Bethel-ja warnku kuru malaman, wuru jilaman, palanga nyuntu muwarr
    pilipijin ngajuku.” Palajun muwarr pinalu Jacob-ku.
  asm-FB: তাৰ পাছত ঈশ্বৰে যাকোবক ক’লে, “উঠা, তুমি এতিয়া বৈৎএললৈ গৈ তাত নিবাস কৰাগৈ
    আৰু তুমি তোমাৰ ককাই এচৌৰ আগৰ পৰা পলাই যোৱা সময়ত, যিজন সৰ্বশক্তিমান ঈশ্বৰে তোমাক
    দৰ্শন দিছিল, সেই ঈশ্বৰৰ উদ্দেশ্যে তাত এটা যজ্ঞবেদি নিৰ্ম্মাণ কৰাগৈ।”
  sus-A: عَلَ نَشَ عَ مَسٍن يَشُبَ بّ، «كٍلِ، عِ سِفَ بٍتٍلِ. عِ شَ سّرّشّبَدٍ يَءِلَن
    ﭑ بّ مّننِ، ﭑ نَن ﭑ يّتّ مَسٍن عِ بّ دّننَشّ، عِ نُ عِ فِمَ وَشَتِ نَشّ عِ تَارَ
    عٍسَيُ مَ.»
  fra-SBL: 'Dieu dit à Jacob : « Lève-toi, monte à Béthel, et tu y habiteras. Fais-y
    un autel à Dieu, qui t''est apparu lorsque tu fuyais la face d''Ésaü, ton frère. »'
  hbo-hbo: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶֽל־יַעֲקֹ֔ב ק֛וּם עֲלֵ֥ה בֵֽית־אֵ֖ל וְשֶׁב־שָׁ֑ם
    וַעֲשֵׂה־שָׁ֣ם מִזְבֵּ֔חַ לָאֵל֙ הַנִּרְאֶ֣ה אֵלֶ֔יךָ בְּבָרְחֲךָ֔ מִפְּנֵ֖י עֵשָׂ֥ו
    אָחִֽיךָ׃
  shp-NTPO: 'Jatian Diossen Jacob yoia iki: “Min wetsa Esaúki raketi mia jabati jonontianra,
    Betelhainxon en mia nokoa iki. Jaskara iketian, rama nenoax jakiribi kaax jain
    jatanwe. Jatian jain kaax moa nokóxonra, jain axon Dios jawéki menoxonti min makan
    tsamanti jake”, akin.'
  eng-WYCLIFFE: Yn the mene tyme the Lord spak to Jacob, Ryse thou, and stie to Bethel,
    and dwelle thou there, and make thou an auter to the Lord, that apperide to thee
    whanne thou fleddist Esau, thi brother.
  piu-2006: Katutjalu Tjikupanya watjaṉu, “Yarraya ngurra Pitjilalakutu! Ngurra palulaṉanta
    ngayulu yurrunpa yutirringu, nyuntu Yitjuwulamarra nguḻu tjalkaḻungu. Yankula
    puḻitjanu palyala tiipula nguwanpa!, ngayunyaṉin puḻkawaṉikitjangku.” Palulanguru
    watjaṉu tjananya Tjikupalu, “Kulilaya!, ngurra ngaatjanyala wantikatinyi, yankulala
    ngurra Pitjilala nyinanytjakitja. Kulilaya wangka ngaatjanya! Kutjupa ruunytjalunyurra
    Katutjanya nguwanpa waḻkulpayi, wiyawanalu. Nyurrangarri kuwarri wantinytjaku,
    Katutjanya kutju waḻkuntjaku. Yankulaya mantjila Katutjanya nguwanpa!, nyurrangarri
    waḻkulpayi. Yankulaya mantjira ngalya katirra, ngaṯingka tjawara tjarrpatjurra!
    Palunyatjanu nyurrangarri mantarra nyuwanatjarra nyinama! Palunyatjanu yankulala
    ngurra Pitjilala tiipula nguwanpa puḻitjanu palyalku, Katutjanya waḻkulkitjangku.
    Yurrunpa ngayunya Katutjalu yaṉṯayaṉṯara katiyankupayi. Ngayukutju maḻpa yulytjayankupayi.”
    Palunyatjanuya yankulaya Katutjanya nguwanpa yurrunpa palyantjatjanu, mantjiraya
    ngalya katirra ngaṯingka waṉingu. Tjikupalu watiya palunya tjuṯa tjawara ngaṯingka
    tjutuṉu, tawunu Tjikimala ila kurrkara kutju ngarapayi. Palulanguru ngurra Pitjilalakutuya
    yanu. Yankulaya puḻitjanu palyaṉu tiipula nguwanpa. Palulanguru ngurra palula
    Katutjalu Tjikupanya watjaṉu, “Nyuntu yini Tjikupanya watjalpayintaya. Kuwarri
    ngayuluṉanta yini kutjupa tjunanyi, ‘Yitjurilanya.’ Ngayuluṉanta kaṉṯilya puntutjarrangku
    watjaṉi. Nyuntupa walytja ngaṉṯitja ruunytja nyinaku. Ngurra kutjupa, ngurra kutjupa
    tjiwarriwarriwanaya nyinaku, nyuntupa ngaṉṯitja tjuṯa. Kutjupa tjuṯaya mayutju
    tiṉa nyinaku. Yirriṯiṉa pulampa manta ngaatjanya Yipuramaku Yatjikaku yungu, yurrunpa.
    Kuwarriṉanta nyuntunya yunganyi, manta ngaatjanya, nyuntupa ngaṉṯitja tjuṯangku
    witira kanyintjaku.” Palunyatjanu ngurra Pitjilanyaya wantirra Yaparatjalakutu
    yanu. Yankulaya ngururrpa nyinangi, Riitjilalu iṯi mantjiṉutjangka. Riitjilalu
    pipirri wiima mantjira pika puntutjarrarringkula ilungu. Palunyatjanuya puntura
    ularra mantangka tjawara tjarrpatjunu. Pipirri wiima paluru iṯi ngarrinytjala
    Tjikupalulpi yini tjunu, “Pintjiminanya.”
  pjt-pjt: Ka Godalu Jacobanya wangkangu, “Pakaṟa ara ngura nyara Pitjultakutu, munu
    nyara palula nguraṟarira nyinama. Munu pitjilpa puḻka palyala ngayunya waḻkuntjikitjangku,
    panya nyara palula ngayulu nyuntula utiringu nyuntu Iitjuku nguḻu kumpiṟa wirtjapakannyangka.”
  cwe-cwe: Mulungu kamulongela Yakobo, “Segela hano, uhite Beseli na ukale uko. Unizengele
    lupango uko. Niye niiyo Mulungu yoyakulawilile viumkimbile sekulu wako Esau.”
  bgs-bgs: Na, igkagi tô Manama ki Jacob, na mà din, “Sadun ka tun ta Betel, asta
    óddô ka dutun. Imu nu tô ággóbbówanan ka mga mannanap ébô mangadap ka kanak, su
    sakán tô Manama na igpakita áknikó dángngan tô igpalaguy ka tikud tun ki Esau
    na kataladi nu.”
  kik-kik: Thuutha wa ũguo Ngai akĩĩra Jakubu atĩrĩ, “Ambata, ũthiĩ Betheli ũgatũũre
    kuo, na wakĩre Ngai kĩgongona kuo, o we ũrĩa wakuumĩrĩire rĩrĩa woragĩra mũrũ
    wa nyũkwa Esaũ.”
  ksr-ksr: 'Anutunoŋ Jeikob qaa kokaeŋ ijoro: “Gii mono waama Betel gomanoŋ kema rara
    dunduŋga mokolooŋ kanoŋ Anutuwaajoŋ siimoloŋ alata moŋ mewa. Daga Iisoowaajoŋ
    oloŋ koma kena Anutunoŋ kambaŋ iikanoŋ asugiŋ gonoti, mono iwaajoŋ alata ii mewa.”'
  fra-NCL: 'Dieu dit à Jacob : « Lève-toi, monte à Béthel et demeures-y, et dresse
    là un autel au Dieu qui t’est apparu quand tu fuyais devant Esaü, ton frère. »'
  cek-AK: To pacoengah Sithaw mah Jakob khaeah, Angthawk ah, Bethel ah caeh tahang
    ah loe, to ah om ah; nam ya Esau khae hoi na cawnh naah, nang khae kamtueng Sithaw
    khaeah, hmaicam maeto sah ah, tiah a naa.
  xla-xla: Godtapo ma Yokob watle epo atlaiyo, “Wa꞉ mo i saliyome ma Betel mo dla
    halla tane. Adipalati, mo edla wa꞉tapo ka꞉yapa wa꞉ bapa tle teletlati wa꞉ dla
    woyamuwa God eye na꞉po. Epedeme wa꞉ edla tame God dla alinepi poyupo ha꞉lalo tile
    hane,” diyo.
  cuk-cuk: 'Bab-Dummad Jacobʼga sogded: “Be nae, Betel-neggweburse be megnae. Deun,
    be-ia-Esaúʼgi be wakinmaigu, ani, Bab-Dummad, an bese magarosadid. Betel-neggweburgi
    be anga-ibmar-ogumakar-ukleged-aila be sobo.”'
  uig-CYR: 'Андин Худа Яқупқа: — Сән һазир Бәйт-Әлгә чиқип, шу йәрни макан қил, өзүң
    акаң Әсавдин қечип маңғиниңда саңа көрүнгән Мән Тәңригә бир қурбангаһ ясиғин,
    — деди.'
  tel-2017: దేవుడు యాకోబుతో “నువ్వు లేచి బేతేలుకు వెళ్ళి అక్కడ నివసించు. నీ సోదరుడైన
    ఏశావు నుండి నువ్వు పారిపోయినప్పుడు నీకు కనబడిన దేవునికి అక్కడ ఒక బలిపీఠం కట్టు”
    అని చెప్పాడు.
  hat-BSA: 'Alò, Bondye te di a Jacob: “Leve ale Béthel e rete la. Fè yon lotèl la
    pou Bondye ki te parèt devan ou lè ou te sove ale sou frè ou a, Ésaü.”'
  kos-kos: God El fahk nu sel Jacob, “Som nu Bethel ingena ac muta we. Musaela sie
    loang ah luk we, nga God se su tuh sikwot nu sum pacl se kom tuh kaing lukel Esau,
    tamulel lom.”
  hbo-WLC: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶֽל־יַעֲקֹ֔ב ק֛וּם עֲלֵ֥ה בֵֽית־אֵ֖ל וְשֶׁב־שָׁ֑ם
    וַעֲשֵׂה־שָׁ֣ם מִזְבֵּ֔חַ לָאֵל֙ הַנִּרְאֶ֣ה אֵלֶ֔יךָ בְּבָרְחֲךָ֔ מִפְּנֵ֖י עֵשָׂ֥ו
    אָחִֽיךָ׃
  ibo-ibo: Chineke sịrị Jekọb, “Bilie, gaa Betel, birikwa nʼebe ahụ. Wuo ebe ịchụ
    aja nye Chineke, onye mere ka ị hụ ya mgbe ị na-agbanarị Ịsọ nwanne gị nwoke.”
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର ଯାକୁବଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଉଠି ବେଥେଲ୍‍କୁ ଯାଇ ସେଠାରେ ବାସ
    କର; ପୁଣି, ତୁମ୍ଭ ଭ୍ରାତା ଏଷୌ ସମ୍ମୁଖରୁ ପଳାଇବା ସମୟରେ ଯେଉଁ ପରମେଶ୍ୱର ଦର୍ଶନ ଦେଇଥିଲେ,
    ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କର।”
  wmt-wmt: Wali nyanartijangka Ngarpungu parla marni Jayikapku, “Yanku man kurlirra
    Pajilkarti. Nyanayirla man kirrarnanku. Yarnta manunya pamarrwarnti mungkurrpungku
    ngajuwu kajalkajalkujirnupurru. Ngaju marnangu purlka Ngarpu yangka pajan nyanya
    jarlu minyayirla ngurranga, nyanartikarra yangka manurlanyanta papajiwu nyuntukurawu
    wurnamipa kitpungani.” Nyanartijangka Jayikapju manyanangu jularni nyantukurawarntiwu
    piyirnwarntiwu, “Tarrapungkalunya nyanartiwarnti manawarnti Ngarpujilinywarnti
    kayilungujangkawarnti yangka mantanya kajalkajalkujilany nira. Nyanartijangka
    nyumukmalkuliny manta, manala mantanyanu wulyu yutukarrku karrkinta. Nyanartijangka
    ngurrajangka parlipa yanku kurlirrara Pajilkarti. Mungkurrpungkula marnarla pamarrwarnti
    nyanayirla Ngarpuwu kankarnimarrangujangkawu kajalkajalkujirnupurru. Nyantungu
    paja marlamanani yangkartujangka. Warrarni paja Ngarpungu jalarrawurti ngampurrikanana.”
    Nyanartijangka piyirnwarntirlu palurla yinya manawarnti Ngarpujilinywarnti. Wali
    karlarnurla manya nguwanga turnmarni mananga rirringki warnamintirla. Nyanartijangka
    palu Pajilkarti yani, pirriyanila palu. Mungkurrpinyala parla pamarrwarnti Ngarpu
    kajalkajalkujirnupurru. Wali Ngarpu manyanta pirriyani Jayikapja. Marni parla
    Jayikapku, “Jalarra marnanta yiniwarlany julawu. Jarlu man nguja Jayikap, jalarra
    man ngunawu Yijirayil. Ngaju marnanyirrangu purlka Ngarpu. Yapawarnti paja manunya
    martawu nyuntukurawarntijangka walakuwarntijangka. Kujangkurrajarrala palu ngunanganku.
    Yarnta palunyanangu majawarnti ngunanganku piyirnwarntiwu kanarlanywarntiwu. Jarlu
    marnapinya yinya Ayiparanjaa Asik minyarti ngurra Kayinin. Nyuntula marnanta jalarra
    yungany jirnajangka. Walimpawarlany palurlanyanu yapajirnanyunguwarntirlula martarnanku
    minyarti ngurra nyuntukurawarntirlu.” Nyanartijangka Ngarpungula Jayikap wanyjani.
    Wali purtkujirnila pamarra ayil kajalkajalkujirnupurru Ngarpu ngurranga kirlingarni
    yininga Pajilla. Nyanartijangka Pajilngurni palu jakarni kurlirrara ngurrawarlanykarti.
    Wali pitparni manyanangurla muntajarti Rajil. Jurumanani palunyanta kaparn. Jamurnjamurnjarrinya
    parla yapa martarnupurru, parrila palkangawantinya. Ngamajila parla pirlajarrinya
    parrikura. Kankarlajarrala jularni yini Pinjimin ngarpunyankurarlu Jayikapju.
    Yawiyila palurla lungani. Nyanayirlarni palu turnmani pirlajarrinyjangka. Pamarrpala
    manyanta yutukani Jayikapju pinalkarrapurru kartunyankurarla. Yarntarni kurlirrawarlany
    yanani Jayikap. Pirriyanila ngurranga Mamurirla. Ngarpunyankura parla nyanayirlarni
    kirrarnani. Nyantu pa purrkujinyangu Asik, yitilalwarntirla pajanga nguja 180.
    Nyanartijangka walimpa pirlajarrinya purrkujarrinyujangka. Turnmanila pila walakunyankurajarrarlurni
    Yijuwurlujaa Jayikapju.
  chk-chk: Iwe, Kot a üreni Jakop, “Kopwe feila Petel o nonom ikenan. Iwe, kopwe senätä
    eu rongen asor ikenan fän itei ngang ewe Kot mi pwä ngonuk, lupwen ka sü seni
    Esau pwiüm we.”
  ssd-ssd: 'Kile Kuate nu Yakob sana: Ne tiŋga Betel kaye sulumba kumba ka taŋge mina.
    Taŋge mina sulumba ne ndame turŋaŋga ye atraukam tuku pa laŋlaŋ ande wakeiwa.
    Ye Kuate. Ne aba naŋe Esau kusremba kua kina ait ta mbolŋge ye ne tugum prowen
    ŋgina.'
  rop-rop: Bambai na God bin tok langa Jeikob, “Yu go kwikbala langa det pleis gulum
    Bethel, en yu jidan deya na. En yu garra pailimap ston deya du, en yu garra barnim
    bif ontop langa detlot ston blanga sei theingkyu langa mi en meigim mi gudbinji,
    dumaji mi na tharran hubin kamat langa yu wen yubin ranawei brom yu braja Isau.”
  ukr-1871: 'Рече ж Бог до Якова: Уставши, підіймайсь до Бетеля, та й осядься тамо,
    і сотвори там жертівника Богу, що явився тобі, як утїкав єси од Езава, брата твого.'
  eng-AOI: God said to Jacob, “Go to Bethel straight away and live there. When you
    arrive build an altar for me. I am the God who came and appeared to you when you
    were running away from your brother Esau.”
  yon-yon: Kwani kowe, Yekob yaa Godbed yedmenoon “Betel ari wene. Kuyaa dobere, eb
    ayi Isau yaa une kombiri weneewa, nembed wane angkadaraane wedmewewen kuyaambed
    botbed dingkan agedmo kereene ne yaa baeb koni yeman wuube.” andoon
  bch-bch: Idio ta Deo ikeo pan Iakop bedane, “Eao dae ta la mado ngan tibur Betel
    ta kado popou tenainga aea ngan kadonga tenainga pagau. Gau Deo toa mugaeai naot
    pago ngan ado toaiua eao eaoa ngan tadim kapei Iso.”
  deu-1951: 'Und Gott sprach zu Jakob: Mache dich auf, ziehe hinauf nach Bethel und
    wohne daselbst und baue dort einen Altar dem Gott, der dir erschienen ist, da
    du vor deinem Bruder Esau flohest!'
  eng-JPS: 'And God said unto Jacob: ''Arise, go up to Beth-el, and dwell there; and
    make there an altar unto God, who appeared unto thee when thou didst flee from
    the face of Esau thy brother.'''
  ubr-ubr: Namon God on Jacob aurin iyau, “Om egai au Bethel ato nan unama. Om sirifu
    agim kema Yau am God auriu unyon. Yau min on efanai nan aurim arobotet, on an
    rai tuam Esau u yai kirir nan.”
  srp-1865: 'A Bog reèe Jakovu: ustani, idi gore u Vetilj i ondje stani; i naèini
    ondje žrtvenik Bogu, koji ti se javio kad si bježao od Isava brata svojega.'
  lug-lug: Katonda n’agamba Yakobo nti, “Golokoka oyambuke e Beseri, obeere eyo, ozimbire
    Katonda ekyoto, eyakulabikira bwe wadduka muganda wo Esawu.”
  heb-heb: ויאמר אלהים אל יעקב קום עלה בית אל ושב שם ועשה שם מזבח לאל הנראה אליך בברחך
    מפני עשו אחיך׃
  ben-IRV: পরে ঈশ্বর যাকোবকে বললেন, “তুমি উঠ, বৈথেলে গিয়ে সে জায়গায় বাস কর এবং
    তোমার ভাই এষৌর সামনে থেকে তোমার পালানোর দিনের যে ঈশ্বর তোমাকে দেখা দিয়েছিলেন,
    তার উদ্দেশ্যে সেই জায়গায় যজ্ঞবেদি তৈরী কর।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਉੱਠ ਅਤੇ ਬੈਤਏਲ ਨੂੰ ਜਾ ਅਤੇ ਉੱਥੇ ਹੀ ਵੱਸ ਅਤੇ ਉੱਥੇ
    ਪਰਮੇਸ਼ੁਰ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਉਸ ਸਮੇਂ ਦਰਸ਼ਣ ਦਿੱਤਾ ਸੀ ਜਦ ਤੂੰ ਆਪਣੇ ਭਰਾ
    ਏਸਾਓ ਕੋਲੋਂ ਭੱਜਿਆ ਸੀ।
  mwp-mwp: Wa, Awgadh Yakubulpa mulaydhin kedha, ‘Ngi a nginu mabaygal ngitha ladhu,
    kedha thonara, Betheloepa, sew bangal Betheloenu memayipu. Ngidh bangal olta ngayapa
    moeydhane sew. Ngay Awgadh ngibepa nga nanga kulay yakamaydhin, ngi nanga zoelmaydhin
    seyzi adhapa Isawalngu, nginu tukuypoengu.’
  mya-JVB: ထိုနောက် ဘုရားသခင် က၊ သင်ထ ၍ ဗေသလ အရပ်သို့ သွားနေ လော့။ သင် သည် အစ်ကို
    ဧသော ထံ မှ ပြေး သောအခါ ၊ သင့် အား ထင်ရှား သော ဘုရား သခင်အဘို့ ၊ ထို အရပ်၌ ယဇ်
    ပလ္လင်ကို တည် လော့ဟု၊ ယာကုပ် အား မိန့် တော်မူ၏။
  tte-O: Yaubada iwalolau Yakobo koina iba, “Kutolo yo kulau yanuwa Betele koina kumiyamiya
    waya bwaine koina, yo kaba pwaoli yabo uginauli kaiwegu. Yau Yeoba yau mwa tauna
    kona yayawatagili koliwo sauganane koina kamkava Iso kuyabubu-gabaen.”
  tbg-tbg: Iekopiva ˻Sekemini˼ vauvaro Kotiva virara tiharo, Himpira oru Betelini
    variane. Mini oru vaihara ofaa tainta vo ti autu timitaane. Te Kotikave. Haaru
    are nena vakaara Isora aatu qetakera aaraini vihara Betelini vaitaaramanta te
    ai avuqaa qovarama vunarave, tiro.
  hmo-hmo: Dirava ese Iakobo dekenai ia hereva, ia gwau, “Oi toreisi, Betele dekenai
    oi lao, unuseni oi noho. Unuseni boubou patana ta oi karaia lau Dirava egu. Badina
    be oiemu kakana Esau dekena amo oi heau neganai, lau Dirava be oi dekenai lau
    hedinarai.”
  ata-ata: Xe Lataua muavuti la muvikalanu Iakovo aloxo ꞌo, “Nalutu mo navulasou tuala
    ano ꞌo, ia nalai mo naxolu ne Veteli mo natulusou valovalo sou naꞌelaxaꞌa ta sipsip
    utelo noxilo. Eni Lataua e epalaꞌa noxine no voxo ane nini neꞌumolu vivine Esau
    la neneꞌe netatalume.”
  nfa-nfa: Èle èèna ka, Ama Lamatua padhai lii dènge Yakob, peka na, “Jaꞌa ne, Ama
    Lamatua dhu padꞌelo iisi mi èu, lodꞌo èu rai nèti madha aꞌa mu Esau. Kèdꞌi, lamu
    dènge ka asa Betel. Ladhe dꞌai nèi, mu patitu mei korban hia Jaꞌa. Aa pea dènge
    ka ètu èèna.”
  urd-urd: और ख़ुदा ने या'क़ूब से कहा, कि उठ बैतएल को जा और वहीं रह और वहाँ ख़ुदा
    के लिए, जो तुझे उस वक़्त दिखाई दिया जब तू अपने भाई 'ऐसौ के पास से भागा जा रहा
    था, एक मज़बह बना।
  rus-SYN: 'Бог сказал Иакову: встань, пойди в Вефиль и живи там, и устрой там жертвенник
    Богу, явившемуся тебе, когда ты бежал от лица Исава, брата твоего.'
  cbt-NTPO: 'Naporo'' Yosëri Cacopo huë''ënquë ya''notaton, camairin: “Caso Yosëco.
    Iráca iya masho Isao ta''ananpisën ya''notëranquën. Pitiriquë paantaton, inaquë
    ya''huëconquë''. Inaquë canconpatan, chinotaancoso marë'' a''nara artaro niquë'',”
    itërin.'
  bqc-SIM: 'Lua yã''ò Yakↄbuɛ à mɛ̀: Fɛlɛ ta Bɛtɛli, ní zↄ̃lɛ we. Ma gbagbakĩi
    kɛ we, asa we ma bↄu ma mↄma gↄↄ pↄ́ ńlɛ bàalɛ n vĩ̀iɛ.'
  tcz-CHONGTHU: Hichun Pathen in Jacob ahoulimpin, “Kithouvin lang Bethel lama kinungle
    kit inlang hikom a chun gacheng tan, chule na upa Esau koma nahung jampet'a nahenga
    hung kilah Pathen ding chun hikoma chun maicham khat gasem in,” ati.
  mar-mar: देव याकोबाला म्हणाला, “ऊठ, बेथेल नगरामध्ये जा आणि तेथे राहा. तुझा भाऊ एसाव
    याजपासून तू पळून जात असताना ज्याने तुला दर्शन दिले, त्या देवासाठी तेथे एक वेदी
    बांध.”
  tcs-tcs: Den God i bin spik po Zekop, ‘Yupla meke redi nau ane lego go po Betel,
    ane mata stap de. Meke wan olta de po mata wosip mi, da God uda bin soe emselp
    po yu wen yu bin ranwei prom bala blo yu Iso.’
  qub-qub: 'Chaypitana Jacobta Tayta Dios niran: «Ima-aycayquitapis apacurcur aywacuy
    Bet-elcho tiyanayquipaj. Wauguiqui Esaüpita gueshpir aywacuycaptiqui nogami chaycho
    yuriparä. Chaychömi nogapaj juc altarta perganqui.»'
  bqp-bqp: 'Luda pì Yakubunɛ: Ǹ futɛ ǹ tá Bɛtɛli ǹ vutɛ gwe. Ǹ ma gbagbaki bo gwe,
    zaakũ ma bo ma summa gwe gↄrↄ kũ ntɛn bàa lɛ́ n vĩ̀ninɛ.'
  hat-hat: 'Bondye di Jakòb: -Leve non, moute al Betèl, epi rete la. Bati yon lotèl
    la pou Bondye ki te parèt devan ou lan, lè ou t''ap kouri pou Ezaou, frè ou la.'
  eng-BSB: Then God said to Jacob, “Arise, go up to Bethel, and settle there. Build
    an altar there to the God who appeared to you when you fled from your brother
    Esau.”
  tod-tod: 'GALA ge ɠɛni Zakɔɓe ma: «Wuzeɠe, è lɛ Ɓeetɛle, è zei ná. Ɗa zalaɠa
    ɠulazuʋɛ ta ɓɛtɛ ná GALAGI ʋɛ, nii é ɠulani è ʋɛ kɛlɛma, siɛgi zu è ɠɛni ʋelazu
    la è-liɛ Ezawu ʋa.»'
  eng-WEBPB: God said to Jacob, “Arise, go up to Bethel, and live there. Make there
    an altar to God, who appeared to you when you fled from the face of Esau your
    brother.”
  kbq-kbq: Anumzamo'a amanage huno Jekopuna asami'ne, Ko'ma negafu Isonku'ma koro
    frenka nevanke'na kagrite efore hugami'noa kumate otinka anagamu Beteli vunka
    anante umani'nenka, anante Anumzamo'na ita tro hunanto.
  nhe-BL: 'Teipa Toteco Dios quiilhui Jacob: “Ximoquetza huan xiya xiitztoti Betel.
    Nopano xijchihua se tlaixpamitl para xinechhueyimatis pampa nopano nimonexti ica
    ta quema ticholohuayaya tlen moicni, Esaú.”'
  bus-bus: 'Luda bè Yakubunɛ: Ǹ fɛɛ ǹ tá Bɛtɛli ǹ vɛ̃ɛ gwe. Ǹ ma gbãgbãkii bo gwe,
    zaakɛ ma bↄ ma mↄnzi gwe gurↄↄ kɛ̀ nɛ́ɛ bàa lɛɛ n vĩ̀inɛ.'
  gub-BL: Uze'eg Tupàn Zako pe kury. — Ezemuàgà'ym nehe, eho Metew pe nehe. Eiko a'e
    pe nehe. A'e pe nehem mehe ezapo amo ma'ea'yr hapy haw herenataromo nehe. Ta'e
    neryky'yr Ezau wi nezàn mehe azexak kar newe ihe xe, i'i izupe.
  eng-DRA: 'In the meantime God said to Jacob: Arise, and go up to Bethel, and dwell
    there, and make there an altar to God, who appeared to thee when thou didst flee
    from Esau thy brother.'
  knf-knf: 'Naşibaţi aji na Yakob : « Naţiin iya Betel iya iţo da. Yaan ido da *bliit
    bi mngur pa nji Naşibaţi, nji mpënuŋ awinana ţi kadunu wi ikţiiŋ Eŧawu abuk şaaş.
    »'
