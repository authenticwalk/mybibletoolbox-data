verse: GEN.035.029
translations:
  mal-C: പിന്നെ അദ്ദേഹം അന്ത്യശ്വാസം വലിച്ചു. അങ്ങനെ അദ്ദേഹം കാലസമ്പൂർണനായി മരിച്ച്
    തന്റെ ജനത്തോടു ചേർന്നു. അദ്ദേഹത്തിന്റെ പുത്രന്മാരായ ഏശാവും യാക്കോബുംകൂടി അദ്ദേഹത്തെ
    അടക്കംചെയ്തു.
  deu-TKW: Da verschied Isaak und starb und ging ein zu seinen Stammesgenossen, alt
    und lebenssatt, und seine Söhne Esau und Jakob bestatteten ihn.
  lin-lin: Sima, Izaki akataki motema mpe akufaki ; awumelaki na bomoi mibu ebele,
    akomaki mobange mpe alandaki bakoko na ye. Bana na ye ya mibali, Ezawu mpe Jakobi,
    bakundaki ye.
  cbr-NT: Usa 'aish ka Isaac uni 'ikësabi kaniakëti xënira 'aish ñuakëxa, ñukiani
    ka aín chaitiokëkama ñua 'aísh anu bukukë abë 'i kuankëxa.
  eng-LSV: and Isaac expires, and dies, and is gathered to his people, aged and satisfied
    with days; and his sons Esau and Jacob bury him.
  bmu-bmu: Azi namŋi aiga yambuŋan öliiga nöŋ qeba kömumba ambösakonurupŋi yeŋgöreŋ
    toroqeyök. Nahönyahötŋi Iso (Esau) aka Jeikob yetkön qamötŋi mi löm kölohot. Mewö.
  eng-GNV: 'And Izhak gaue vp the ghost and died, and was gathered vnto his people,
    being olde and full of daies: and his sonnes Esau and Iaakob buried him.'
  eng-WEBSTER: And Isaac expired and died, and was gathered to his people, being old
    and full of days; and his sons Esau and Jacob buried him.
  nhw-BL: Quena, quema eliyaya nelhuehuentzi, yajqui mosansejcotilito ihuaya ihuejcapan
    tatahua. Huan iconehua Esaú huan Jacob quitlalpachojque.
  swh-ONEN: Kisha Isaki akapumua pumzi yake ya mwisho akafa, akakusanywa pamoja na
    watu wake akiwa mzee wa miaka mingi. Nao wanawe Esau na Yakobo wakamzika.
  bba-bba: '@see-verse:GEN.035.028'
  eng-KJVCPB: 'And Isaac gave up the ghost, and died, and was gathered unto his people,
    being old and full of days: and his sons Esau and Jacob buried him.'
  cpy-cpy: Raanakiri itomipaeni Jacob, Esaú, ikitateeri. Ari itsipataari isheninkapaeni
    aakiri rantyashiparinka.
  mpx-mpx: ge i liki bubun, yaka wana yana i yana yoho ge i yaomal, i na tubunau bolo
    hi aliga houwa elal. Inoke natunau Iso ge Yakobo tuwana hi teli salaiya.
  wbp-wbp: '@see-verse:GEN.035.028'
  luo-luo: Eka Isaka notho kendo noluwo kwerene ka oti kendo hike ngʼeny. Kendo yawuot
    Esau kod Jakobo noyike.
  meu-meu: Bena Isaak na laumana e heni dae, vada e mase, tubu tama dekediai eha hebou.
    Ia na tau buruka; ena mauri vada e daudau herea. Ia natuna raruosi, Esau bona
    Iakob, ese e guria.
  npi-ULB: इसहाकले आफ्नो अन्तिम सास फेरे र तिनको मृत्यु भयो अनि तिनी आफ्ना पुर्खाहरूसित
    मिल्न गए । तिनी पुरा बुढेसकालसम्म बाँचेका थिए । तिनका छोराहरू एसाव र याकूबले तिनलाई
    गाडे ।
  yor-yor: Isaaki sì kú láìpẹ́ lẹ́yìn ìpadàbọ̀ Jakọbu, a sì sin ín pẹ̀lú àwọn ènìyàn
    rẹ̀ ní ọjọ́ ogbó rẹ̀. Esau àti Jakọbu ọmọ rẹ̀ sì sin ín.
  emp-NTPO: Mãwã idjira bio waraga jaid̶asia. Idji warrarã Esaúba, Jacobo bid̶a tʌb̶arisid̶aa.
  ind-ind: '@see-verse:GEN.035.028'
  pes-OPCB: آنگاه آخرین نفسش را برآورده، در کمال پیری وفات یافت و به اجداد خویش پیوست
    و پسرانش عیسو و یعقوب او را دفن کردند.
  ssx-ssx: ota꞉ koke yaa homeekeme. Kutupa ipika꞉ weki Iso pita꞉ Dieikope yaapoma꞉
    hoipikime.
  lcm-lcm: Katan lavan aro luai na kala pasal suai asi kana an ausai ve riria kitala
    mat aino ia. Na kana ngono nat ri Esau ve Iakov kilongla amunai ani matmat ina.
  aer-aer: '@see-verse:GEN.035.028'
  tgl-ULB: Inihinga ni Isaacs ang kanyang huli at siya ay namatay, at tinipon siya
    sa kanyang mga ninuno, isang matandang lalaking ganap ang mga araw. Inilibing
    siya ng kanyang mga anak na sina Esau at Jacob.
  nop-nop: Adi hatige hatige me gawadaaŋ hinek tiŋa kumuŋa beu papaaŋiyedut tomboyoukuk.
    Kaŋ mihiŋiyat Esau eŋ Yakobodi wenefulagumuk.
  kca-kca: Пирщамәм пӑ йӑмәс уԓмаԓ йўпийән, Исаак пӑрәс, пӑрәм ŏтԓаԓ хŏща мӑнәс; Исав
    пӑ Иаков пŏхӈиԓаԓән иԓ ԓэщатса.
  cbu-NT: Anshat tsiparamchu, yuwash zitaminarini taakana anush Apanllip naatarangiya.
    Wipshitisin Esaw, Akop ashirusin, waparinaa anshutam mapuranganaya. Ashiriya,
    na kamaneena yuwaa Isaakarini tsiparangu anootsi.
  hui-hui: ibu agali waheore biru wialu homene. Ani homayagola ibu igini Iso Yagabala
    libunime ibu hora hene.
  wrs-wrs: doa os dahana, wo ombol sambla Esaui Yakopi hemba di esingvena.
  mya-mya: သူ​၏​သား​များ​ဖြစ်​ကြ​သော​ဧ​သော​နှင့် ယာ​ကုပ်​တို့​က​သူ့​အား​သင်္ဂြိုဟ်​ကြ​၏။
  cbi-NTPO: Tsai' yumaa derukuunu uwanu peya' ya' tinbu rukulaba manbuudiimi, tsenñu
    ya' nala Esaú Jacobba menla.
  bod-N: ཨི་སཱག་ལོ་ན་རྒས་ཤིང་ཚེ་ལོ་མཐར་ཕྱིན་ཏེ་ཚེ་ལས་འདས་པ་དང་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འཛོམས་པར་གྱུར༌ལ།
    ཨི་སཱག་གི་བུ་ཨེ་སཱབ་དང་ཡ་ཀོབ་གཉིས་ཀྱིས་ཁོའི་སྐུ་གདུང་དུར་དུ་སྦས༌སོ།།
  wsk-wsk: Nu garukaram nunguningkiri, noko yia suen biya, asele kueram. Nu ko nuet
    nongotak nogowom karo namaram. Se ko namar ilagala, Esau Jacob ilak, mutim tuguman.
  kkl-kkl: '@see-verse:GEN.035.028'
  sna-sna: Ipapo akabudisa mweya wake akafa akasanganiswa navanhu vake, akwegura kwazvo.
    Uye vanakomana vake Esau naJakobho vakamuviga.
  spa-BLM: Isaac entregó el espíritu y murió, y fue reunido con su pueblo, viejo y
    lleno de días. Esaú y Jacob, sus hijos, lo enterraron.
  beu-beu: '@see-verse:GEN.035.028'
  cac-cac: Te ichamxo vin̈, axo vin̈aj Esaú yed' vin̈aj Jacob, aton eb' vin̈ yuninal
    vin̈, a eb' vin̈ ix mucancan vin̈.
  swh-ULB: Isaka akapumua pumzi yake ya mwisho na akafa, na akakusanywa kwa wahenga
    wake, na mtu mzee amejaa siku. Esau na Yakobo, wanawe, wakamzika.
  bel-bel: І выпусьціў Ісаак дух і памёр, і прыклаўся да народу свайго, калі ўжо быў
    стары і насычаны жыцьцём. І пахавалі яго Ісаў і Якаў, сыны ягоныя.
  wed-wed: ma i magura kaua, i lavutu tawanana ma iraḡe ma amamana i votaḡoi. Natunatuna
    Esau ma Jacob amai i doboi.
  deu-ELBBK: Und Isaak verschied und starb und wurde versammelt zu seinen Völkern,
    alt und der Tage satt. Und Esau und Jakob, seine Söhne, begruben ihn.
  mbb-OT: Meǥurang en utew sikandin te kebpatey zin, ne in-amur sikandin te menge
    kepuun din he nemematey en. Inleveng sikandin te menge anak din he si Esau wey
    si Jacob.
  msc-msc: a sara ka la a benbailu kan. A kɔrɔra ka a la kɔrɔya diya bɔ. A dencɛ fila
    Esawu ni Yakuba ka a suu don.
  mal-2015: യിസ്ഹാക്ക് വയോധികനും കാലസമ്പൂർണ്ണനുമായി പ്രാണനെ വിട്ടു മരിച്ചു തന്റെ ജനത്തോടു
    ചേർന്നു; അവന്റെ പുത്രന്മാരായ ഏശാവും യാക്കോബും കൂടി അവനെ അടക്കംചെയ്തു.
  tuo-NT: Cʉ̃ ñecʉ̃sʉmʉarẽ sirutugʉ, cʉ̃ quẽꞌrã bʉcʉ waro waꞌa, wẽrĩa waꞌacʉ niwĩ.
    Cʉ̃ wẽrĩcã ĩꞌa, cʉ̃ põꞌrã Esaú, Jacob cʉ̃rẽ yaacãrã niwã.
  gup-gup: Wanjh nungka ngolekdadjmeng doweng, dja malngwam kore mawahmawah nuye birriyingkihmalngdokmeng.
    Bu nungka doweng wanjh nungka wernhkohbanjminj duninjh. Dja bebeywurd nuyeni nawu
    Esau dja Jacob benekukdudji.
  met-met: Baing yaganganoa sup saing mati bungina duanga. Niandi dibaxagi saing kinu
    rangua mugangandi. Baing garandi Iso Yekop tang dikimang.
  gvs-gvs: e tauyana ikaitomoya, yawoina maanawena. Tuwo yawoina ikavava go, ina tamana
    be tubunao yaidi. Ikámasa ikavava, natunao Iso be Yakobo sivaliwoge.
  rmc-rmc: Muľa andre šukar lačhe phuripnaskre berša a geľa paš peskre phure dada,
    save mule. Leskre čhave o Ezav the o Jakob les parunde.
  nlg-nlg: Ma gaia te mate tana niuluna te haulaghi ngangata tua, ma kabu kolura rana
    lei vaivarina tana mate. Ma rana dalena, a Esau maia Jacob toro tavughia.
  dgr-DOGNT: Eyı tł'axǫǫ̀ nǫǫde xàèhjı gà ełaı̨wo, eyıts'ǫ wecho gots'ǫ̀ ajà. Sıì
    eneèko whelı̨ı̨ ts'ǫ̀ ı̨ı̨dà. Weza Esau eyıts'ǫ Jacob wekw'ǫǫ̀ nègı̨į̀tǫ.
  pes-OPV: و اسحاق جان سپرد و مرد، و پیر و سالخورده به قوم خویش پیوست. و پسرانش عیسو
    و یعقوب او را دفن کردند.
  ron-1924: Исаак шь-а дат духул ши а мурит ши а фост адэугат ла попорул сэу, бэтрын
    ши сэтул де зиле. Фиий сэй, Есау ши Иаков, л-ау ынгропат.
  aui-aui: Touna imoraba da ikabipipin bi irabobo, na kayekikina muridigha inagho.
    Wasina bi natunatuna Isso da Jeikap tubuyina sidogu.
  ben-OBCV: পরে তিনি শেষনিশ্বাস ত্যাগ করলেন ও মারা গেলেন এবং তিনি বৃদ্ধ ও পূর্ণায়ূ
    অবস্থায় তাঁর পূর্বপুরুষদের সাথে মিলিত হলেন। আর তাঁর ছেলে এষৌ ও যাকোব তাঁকে কবর
    দিলেন।
  lex-lex: Noka Isak mana nmat wia pa rtamin wutga la upni-tgarni re. Isaka nhamto'
    kolkuolu, la'pa umarnu ntutu'tu noma a'nani Esau nora Yakopa rtamnia.
  rgu-rgu: '@see-verse:GEN.035.028'
  som-som: Isxaaqna wuu naf baxay, wuuna dhintay, oo wuxuu ku darmaday dadkiisii,
    isagoo duq ah oo cimri weyn; markaasay wiilashiisii Ceesaw iyo Yacquub isagii
    aaseen.
  lat-VUC: 'Consumptusque ætate mortuus est: et appositus est populo suo senex et
    plenus dierum: et sepelierunt eum Esau et Jacob filii sui.'
  aoi-aoi: '@see-verse:GEN.035.028'
  eng-ASVBT: 'And Isaac gave up the ghost, and died, and was gathered unto his people,
    old and full of days: and Esau and Jacob his sons buried him.'
  mna-mna: '@see-verse:GEN.035.028'
  ita-1885: Or il tempo della vita d'Isacco fu di centottant'anni.
  eng-LXXUP: And Isaac gave up the ghost and died, and was laid to his family, old
    and full of days; and Esau and Jacob his sons buried him.
  eng-ULB: Isaac breathed his last and died, and was gathered to his ancestors, an
    old man full of days. Esau and Jacob, his sons, buried him.
  spa-VBL: cuando respiró por última vez y murió a una edad avanzada. Había vivido
    una vida plena y ahora se unió a sus antepasados en la muerte. Sus hijos Esaú
    y Jacob lo enterraron.
  fra-_FOB: Et Isaac expira et mourut, et fut recueilli vers ses peuples, âgé et rassasié
    de jours; et Ésaü et Jacob, ses fils, l'ensevelirent.
  mal-mal: യിസ്ഹാക്ക് വളരെ പ്രായംചെന്നവനും കാലസമ്പൂർണ്ണനുമായി പ്രാണനെ വിട്ടു മരിച്ചു
    തന്റെ ജനത്തോടു ചേർന്നു; അവന്റെ പുത്രന്മാരായ ഏശാവും യാക്കോബും കൂടി അവനെ സംസ്കരിച്ചു.
  urd-GVR: '@see-verse:GEN.035.028'
  suz-BL: मिनु इसहाक शुश बर्स ङा खाल्‍पा दुम्‍शा बेक्‍माक्‍त। आ क्‍येङा ङोंइती बेक्‍शो
    किकी पिपी आन बाक्‍तीक लमाक्‍त। मिनु आ तौ एसाव नु याकूबम मेको कली थिम्‍से बाक्‍त।
  ita-1927: E Isacco spirò, morì, e fu raccolto presso il suo popolo, vecchio e sazio
    di giorni; ed Esaù e Giacobbe, suoi figliuoli, lo seppellirono.
  ckb-ckb: ئینجا دواهەناسەی دا و مرد، بە پیری و تێر لە ژیان خواردوو چووەوە پاڵ گەلەکەی
    خۆی. عیسۆ و یاقوبی کوڕی ناشتیان.
  eng-BBE: 'Then Isaac came to his end and was put to rest with his father''s people,
    an old man after a long life: and Jacob and Esau, his sons, put him in his last
    resting-place.'
  crx-NTPO: '''Et Isaac ''udek''ez hanaji ''ink''ez dazsai, ''ink''ez whutsoda'' hubulh
    ''ant''e''ne, ''enne buts''un whenya. Tube duneti ''ink''ez lhat dzin cha be yus
    k''ut. ''Ink''ez ooye''ke Esau ''ink''ez Jacob bulh ''ahuyalhti.'
  kan-OKCV: ಇಸಾಕನು ಮುದುಕನಾಗಿಯೂ, ತುಂಬಾ ಆಯುಷ್ಯವುಳ್ಳವನಾಗಿಯೂ ಮರಣಹೊಂದಿ ತನ್ನ ಪಿತೃಗಳೊಂದಿಗೆ
    ಸೇರಿದನು. ಅವನ ಮಕ್ಕಳಾದ ಏಸಾವನೂ, ಯಾಕೋಬನೂ ಅವನನ್ನು ಸಮಾಧಿಮಾಡಿದರು.
  bbb-bbb: Fu baronemoga anafa fuone e Isokiro Jekafu ijiebe dabe nujae.
  tam-2017: உயிர்பிரிந்து இறந்து, தன் ஜனத்தாரோடு சேர்க்கப்பட்டான். அவனுடைய மகன்களாகிய
    ஏசாவும் யாக்கோபும் அவனை அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y exhaló Isaac el espíritu, y murió, y fué recogido á sus pueblos,
    viejo y harto de días; y sepultáronlo Esaú y Jacob sus hijos.
  ron-BTF: Şi Isaac şi-a dat duhul şi a murit şi a fost adunat la poporul său, fiind
    bătrân şi plin de zile; şi fiii săi, Esau şi Iacob, l-au îngropat.
  eng-WEBP: Isaac gave up the spirit and died, and was gathered to his people, old
    and full of days. Esau and Jacob, his sons, buried him.
  eng-FBV: when he breathed his last and died at an old age. He had lived a full life,
    and now he joined his forefathers in death. His sons Esau and Jacob buried him.
  nld-1939: gaf hij de geest en stierf; oud en afgeleefd werd hij bij zijn volk verzameld.
    Zijn zonen Esau en Jakob begroeven hem.
  nch-BL: Quena, quema eliyaya nelhuehuentzi, yajqui mosejcotilito ihuaya ihuejcapan
    tatahua. Huan iconehua Esaú huan Jacob quitalpachojque.
  tfr-NTPO: Tjl̈abl̈ashko ga wol̈ono, ga töno ba pjeyo shinmoga tek dënashko so tjok.
    Eshko ga iara ba wapga Esaú, Jacobdë beno buk sakshko.
  vie-1934: Người tuổi cao tác lớn, thỏa mãn về đời mình, tắt hơi, được về cùng tổ
    phụ. Ê-sau và Gia-cốp, hai con trai, chôn người.
  hin-CV: तब उनकी मृत्यु हुई. उनके पुत्र एसाव तथा याकोब ने उन्हें वहीं दफनाया जहां
    उनके पिता को दफनाया गया था.
  eng-OURB: Isaac [Laughter] gave up the spirit, and died, and was gathered to his
    people, old and full of days. Esau [Hairy] and Jacob [Supplanter], his sons, buried
    him.
  spa-BES: Entonces Isaac llegó a su fin y fue sepultado con el pueblo de su padre,
    un anciano después de una larga vida; y Jacob y Esaú, sus hijos, lo sepultaron.
  tdx-tdx: Nigadoñe ty fipetro’ Ietsàke le nivilasy vaho natontoñe am’ ondati’eo,
    androanavy henek’ andro; nandentek’ aze t’i Esave naho Iakòbe ana’e.
  vid-vid: nakabagama yawele yalalile lukami na nakaza kilumba na wasekulu wa heye
    wamlongole. Wana wa heye Esau na Yakobo nawamtila.
  pwg-pwg: Imakai inae da imorapa kirakai ma irabobo ma natunatuna Iso da Jeikap idogoi.
  eng-OKE: And Izhak expired and died, and was gathered unto his people, old and content
    with days; and Esau and Jakob his sons buried him.
  tha-KJV: อิสอัคก็​สิ้นลมหายใจ ท่านชราและแก่หง่อมมากเมื่อสิ้นชีวิต และไปอยู่ร่วมบรรพบุรุษของท่าน
    เอซาวและยาโคบบุตรชายของตนก็นำท่านไปฝังเสีย
  por-BR-2018: E expirou Isaque, e morreu, e foi recolhido a seus povos, velho e farto
    de dias; e sepultaram-no Esaú e Jacó seus filhos.
  bco-bco: '@see-verse:GEN.035.028'
  deu-ELO: Und Isaak verschied und starb und wurde versammelt zu seinen Völkern, alt
    und der Tage satt. Und Esau und Jakob, seine Söhne, begruben ihn.
  ktm-ktm: pe ile ndre lopun pe imet, pe nedun horu, Iso pe Yakop hortoni iy.
  caa-caa: Y ixin tuaꞌ aquetpa taca utata viejobꞌirobꞌ. Pues ayix meyra ujabꞌ conda
    chamay, y mujca umen uyunen Esaú y uyunen Jacob.
  eng-WYC-2018: and he was wasted in age, and died, and he was put to his people,
    and was eld, and full of days; and Esau and Jacob his sons buried him. (and then
    he was destroyed by age, and died, and he joined his ancestors, being old, and
    full of days; and his sons Esau and Jacob buried him.)
  epo-epo: Kaj Isaak konsumiĝis kaj mortis kaj alkolektiĝis al sia popolo, estante
    maljuna kaj sata de vivo. Kaj lin enterigis liaj filoj Esav kaj Jakob.
  uig-PIN: Isⱨaⱪ tolimu ⱪerip, künliri toxup, nǝpǝstin tohtap wapat boldi wǝ ɵz ⱪowmining
    ⱪexiƣa berip ⱪoxuldi. Uning oƣulliri Əsaw bilǝn Yaⱪup uni dǝpnǝ ⱪildi.
  beo-beo: E da amo ode bagohame lai dagoloba, bogoi. Ea mano Iso amola Ya:igobe da
    ea da:i hodo uli dogone sali.
  tpi-OTNT: na em i kamap lapun tru na em i dai. Na tupela pikinini bilong em, Iso
    na Jekop, tupela i planim em.
  hau-SA: sa’an nan ya ja numfashinsa na ƙarshe, ya kuwa mutu, aka kuma tara shi ga
    mutanensa da kyakkyawan tsufa da kuma cikakken shekaru. ’Ya’yansa maza, Isuwa
    da Yaƙub suka binne shi.
  udu-udu: Dhala Is/hak a’di c̱iki shi/in piti jiŋ ’ko’d mo dhali a’di wuki’d mo dhali
    a’di gamkunu isi monṯal ’de/ nyaḵki ’kwanim piti mo mmotana a’di dhan guma dhan
    gana/ mo ka teem piti mo. Dhali iya/m piti jin ta’da Iisu dhala Yakuub uni kanki
    a’di mo be.
  uig-LAT: Ishaq tolimu qérip, künliri toshup, nepestin toxtap wapat boldi we öz qowmining
    qéshigha bérip qoshuldi. Uning oghulliri Esaw bilen Yaqup uni depne qildi.
  nde-nde: Wafika ekucineni wafa, wembelwa labantu bakibo eseluphele leminyaka yakhe
    isiminengi. Amadodana akhe u-Esawu loJakhobe bamngcwaba.
  ton-ton: Pea tukuange ʻe ʻAisake ʻa hono laumālie, pea pekia ia, pea fakataha ia
    ki hono kakai, kuo motuʻa, naʻe aʻu hono ngaahi ʻaho; pea naʻe tanu ia ʻe hono
    ongo foha, ko ʻIsoa, mo Sēkope.
  ces-1613: I dokonal Izák, a umřel, a připojen jest k lidu svému, stár jsa a plný
    dnů; i pochovali ho Ezau a Jákob, synové jeho.
  eko-eko: Afwa ari wa wuuluvala arina nyaakha za waatta, aanaawe Ezawu na Yaakhumpa
    khunzikha.
  nss-nss: Pe iya parangoloh masih pe imat. Pe norun hilu malmou, Esau hilu Yakop,
    ara hiltoni yiy.
  eng-WMB: Isaac gave up the spirit and died, and was gathered to his people, old
    and full of days. Esau and Jacob, his sons, buried him.
  tam-TCV: பின்பு ஈசாக்கு தன் இறுதி மூச்சைவிட்டு இறந்தான்; பூரண ஆயுள் உள்ளவனாய் தன்
    முன்னோருடன் சேர்க்கப்பட்டான். அவனுடைய மகன்களான ஏசாவும், யாக்கோபும் அவனை அடக்கம்பண்ணினார்கள்.
  ceb-ULB: Miginhawa si Isaac sa kataposan ug namatay, usa ka tawo nga tigulang na
    kaayo ug giipon siya didto sa iyang mga katigulangan. Gilubong siya sa iyang mga
    anak nga lalaki nga sila si Esau ug Jacob.
  mkn-mkn: '@see-verse:GEN.035.028'
  pol-UBG: I Izaak oddał ducha, i umarł, i został przyłączony do swego ludu, stary
    i syty dni; a pogrzebali go jego synowie, Ezaw i Jakub.
  agr-agr: Nunik shiig múuntuch wajas jakamtai, niina uchiji Esaú Jacobjai jukiag
    ukusajui.
  kyc-kyc: Baa mondo laokaro yaku nao banya wambu kumuo penge kata dokona peyamopa
    ikinyingi dolapo Jekope Isopame nyuo malu piyambi.
  urd-GVU: '@see-verse:GEN.035.028'
  deu-1912: und nahm ab und starb und ward versammelt zu seinem Volk, alt und des
    Lebens satt. Und seine Söhne Esau und Jakob begruben ihn.
  ntj-ntj: '@see-verse:GEN.035.028'
  row-row: '@see-verse:GEN.035.028'
  kan-2017: ಇಸಾಕನ ಮಕ್ಕಳಾದ ಏಸಾವ, ಯಾಕೋಬರು ಅವನನ್ನು ಸಮಾಧಿಮಾಡಿದರು.
  ena-ena: '@see-verse:GEN.035.028'
  tgo-tgo: '@see-verse:GEN.035.028'
  yap-yap: Me yim’ ni kari labthir; ma gal pumo’on ni fak ni Esau nge Jakob e yow
    e ra k’eyaggew.
  tet-tet: '@see-verse:GEN.035.028'
  hlt-MCSB: Isaak khaw pal tih a duek vaengah patong kum soep la a pilnam taengah
    khoem uh coeng. Anih te a ca rhoi Esau neh Jakob loh a up.
  mdy-ETH: ሚርጌ ጋርቺ ሃይቃዛ ዒዛኮ ናኣታ ዔኤሳዎና ያይቆኦቤና ዒዛ ዱኡኬኔ።
  twi-ASANTE: Isak wuiɛ, ma wɔfaa no kɔkaa ne mpanimfoɔ ho; na wabɔ akɔkoraa posoposo.
    Ne mmammarima Esau ne Yakob na wɔsiee no.
  mwc-mwc: I morapa saki ba i rabobo ba natunatuna sebasebare Esau ba Jacob si dogui.
  bhl-bhl: Keko beli, akalem fukunin e ki kuw kesomi, menew ibolow kelei, fe e, e
    kuaneko, awalik kumel im biliw tem elo unse kale. Unei, akalem muluwel alew Iso
    so Sekow so, aso i alew sel beem fom be kawin tem dawkusiliw kale.
  con-NTPO: Papa tise tayopi'su coenzandeccu Chiga sefacco can'jeni ja. Tsa'caen pasi
    tise dushundeccu Esaú toya'caen Jacob tisema a'tu'fa.
  eng-WEBU: Isaac gave up the spirit and died, and was gathered to his people, old
    and full of days. Esau and Jacob, his sons, buried him.
  bnp-bnp: i gare liu, muri i mate. I vano i made turane huriki a viri vona ri mate
    pali. Muri e Esau rua e Iakop ru tanua.
  wal-wal: i daro wodiyaa de7idi, lo77o ceeggidi haiqqiis; haiqqidi ba maizzan gaittiis.
    A naati Eesawinne Yaaqoobi a moogidosona.
  mgh-mgh: Isaki ahomumula nuukhwa nooluvanle ni ahaatthara mayathumwane. Isawu ni
    Yakopi, asaanawe, yahonvitha.
  acu-NT: '@see-verse:GEN.035.028'
  spa-PDDPT: Isaac expiró y fue unido a su pueblo, anciano y lleno de días. Lo sepultaron
    sus hijos Esaú y Jacob.
  gun-gun: Ha'e gui Isaque ipytuẽ atã vy omano tuja'i vaipa ma vy. Ha'e ramo heraa
    guamoĩ kuerya py. Ha'e ramo ta'y kuery Esaú ha'e Jacó ae onhono porã.
  agu-BL: Nsken nintzun bi'ẍin Isaac yi quime'n. Yi quime'n, cho'n tzun topone'n talma'
    kale opnake't yi cyalma' e' tacy'e'x i'. Mukxij tzun yi wankil cya'n Esaú tu Jacow
    yi cob cy'ajl i'.
  eng-PEV: Isaac had a good long life, and then he breathed for the last time, and
    he died. Then his sons Esau and Jacob buried him.
  ilo-ULB: Inyanges ni Isaac ti maudi nga angesna ket natay, pimmusay a lakay unayen.
    Ni Esau ken ni Jacob a lallaki a putotna ti nangitabon kenkuana.
  kpg-kpg: gaa made i dono madua, ge ana dama daane go Esau mo Jacob gaa danu a mee.
  uig-ARA: ئىسھاق تولىمۇ قېرىپ، كۈنلىرى توشۇپ، نەپەستىن توختاپ ۋاپات بولدى ۋە ئۆز
    قوۋمىنىڭ قېشىغا بېرىپ قوشۇلدى. ئۇنىڭ ئوغۇللىرى ئەساۋ بىلەن ياقۇپ ئۇنى دەپنە قىلدى.
  bsp-bsp: K'eŋgbiŋ kifir. K'efi, k'ɔnɔŋkəl atem ɔn akɔ ŋanafi mɔ, Isiyaka ɛnasikər,
    doru dɛtəŋnɛ kɔ. K'awut ɔn Esay kɔ Yakuba ŋawup kɔ.
  mbs-mbs: Ontò sikandin temoay te pegkematay din. Nebogtò se pedowan din, aw neketelokon
    sikandin te menge kemonaan din nematay. Inlebeng te batà din si Esau aw si Jacob
    se lawa din.
  tof-tof: Wa dómdóm ngón we semanórr, da nurrótókórr wirri kokrrap ngyaben kakóm,
    oya ne abün morroal pail kwarilürr. Da wa tóba abalbobatal nómrrónóp, ngaen nidi
    nurrbarinóp. Oya olom nisa Isao a Zeikob gapókdó we ingrirri.
  sus-sus: A to gɛ simaya xɔnkuye sɔtɔde, a naxa faxa, a a benbae masagata aligiyama.
    A xa di Esayu nun Yaxuba naxa a ragata.
  pon-2006: e ahpw mehla ni eh ohl laud mehlel; nah pwutak ko Esau oh Seikop ahpw
    sarepedi ih.
  jae-jae: Ma katu gêwi eŋ siŋ e gêmac êndu, go sêkêŋ eŋ gêc gêwiŋ nê lau. Eŋ kêtu
    ŋamalacanô su ma ênê jala gêbacnê tomalageŋ. Ma latuagêc Esau agêc Jakob sêsuŋ
    eŋ.
  ksd-ksd: Ma Isak i ga vung vue ra tulungeana, ma i ga mat, ma i ga ki rangup ma
    kana tarai; i ga ngeo, ma i ga laun vao. Ma Esau ma Iakob, a ura natuna, dir ga
    punang ia.
  tur-YTC: İshak kocamış, günlere doymuş olarak ruhunu teslim etti ve halkının arasına
    katıldı. Oğulları Esav ve Yakov onu gömdüler.
  bel-N: I супачыў Ісаак, і памёр, і быў далучаны да народу свайго, стары і насычаны
    днямі, і пахавалі яго Эзаў і Якуб, сыны ягоныя.
  grc-BRENT: Καὶ ἐκλείπων Ἰσαὰκ ἀπέθανε, καὶ προσετέθη πρὸς τὸ γένος αὐτοῦ πρεσβύτερος
    καὶ πλήρης ἡμερῶν· καὶ ἔθαψαν αὐτὸν Ἡσαῦ καὶ Ἰακὼβ οἱ υἱοὶ αὐτοῦ.
  ind-AYT: Kemudian, hidup Ishak berakhir dan dia pun mati. Dia dikumpulkan kepada
    kaumnya, menjadi tua, dan genap hari-harinya. Anak-anaknya, Esau dan Yakub, yang
    menguburkannya.
  lid-lid: '@see-verse:GEN.035.028'
  eng-NNA: '@see-verse:GEN.035.028'
  nya-nya: Anamwalira ali wokalamba kwambiri ndipo anakakhala ndi anthu a mtundu wake.
    Ndipo ana ake Esau ndi Yakobo anamuyika mʼmanda.
  hrv-hrv: Izak izdahne i umre, starac i godinama zasićen, te bude pridružen svojim
    precima. Sahrane ga njegovi sinovi, Ezav i Jakov.
  mps-mps: Aga te monu dabe mu elama, tama mobo kegebo silama, tama aga isali hani
    bage dali bidigi pai. Tama aga ogwa si, Iso me Jekop, augwali sigo aga pubulai
    dao.
  llg-llg: '@see-verse:GEN.035.028'
  tpi-tpi: na em i kamap lapun tru na em i dai. Na tupela pikinini bilong em, Iso
    na Jekop, tupela i planim em.
  dan-1931: så gik Isak bort; han døde og samledes til sin Slægt, gammel og mæt af
    Dage. Og hans Sønner Esau og Jakob jordede ham,
  vie-OVCB: Y-sác qua đời, hưởng thọ 180 tuổi, được hai con trai là Ê-sau và Gia-cốp
    an táng.
  lbk-lbk: et natey ay chadlos nalakalakay. Inkaob nan an-akna ay cha Jacob ken Esau.
  guj-2017: ઇસહાક ઘણી વૃદ્ધ ઉંમરે મરણ પામ્યો અને તેના પૂર્વજો સાથે મળી ગયો. તેના દીકરા
    એસાવે તથા યાકૂબે તેને દફનાવ્યો.
  byr-byr: '@see-verse:GEN.035.028'
  awx-awx: Äminäläke hikngä tikengä kungäke, bapunä tupä kungäke päku yiwixakinunekän
    kukut. Tiwän wawakngä Isoxät Jekopkätdä kwayikumäläk.
  pon-2006A: e ahpw mehla ni eh ohl laud mehlel; nah pwutak ko Esau oh Seikop ahpw
    sarepedi ih.
  por-BRBSL: Isaac desistiu do espírito e morreu, e foi reunido ao seu povo, velho
    e cheio de dias. Esaú e Jacó, seus filhos, o enterraram.
  aly-aly: Alerikw ikwerenhel atherr Esau-el, Jacob-el atherr renh apmer-itwek akwernek,
    rarl ilwek. ...
  cth-cth: Isak ni hnukteng a kâha a phout teh a hnin pakhit lahoi a due. A due toteh
    a huikonaw koe pakawp e lah ao van teh a capa Esaw hoi Jakop ni a pakawp roi.
  twi-twi: Isak wu ma wɔfaa no kɔkaa ne mpanyimfo ho; na wabɔ akwakoraa posoposo.
    Ne mmabarima Esau ne Yakob na wosiee no.
  hlt-hlt: Isaak khaw pal tih a duek vaengah patong kum soep la a pilnam taengah khoem
    uh coeng. Anih te a ca rhoi Esau neh Jakob loh a up.
  tbz-SIM: ò do yóó kú kɛ kòtɛ́ mɛdiɛ̀ mmɛ. Kòo bí Esɑyuu nɛ̀ Sɑkɔbu kɛ̀ bɛ̀ɛ ò kũnnɛ́.
  msy-2020: bar ghurigha ovengezɨ, an duam ghua, an adarazir duaba ghua itir nguibamɨn
    me ko iti. Ezɨ an otarimning Iso ko Jekop an suiragha anefa.
  txq-txq: '@see-verse:GEN.035.028'
  aaz-aaz: '@see-verse:GEN.035.028'
  azb-azb: O qocalıb yaşa dolaraq canını tapşırdı və ölüb əcdadlarına qoşuldu. Oğulları
    Esav və Yaqub onu basdırdılar.
  eng-DBY: And Isaac expired and died, and was gathered to his peoples, old and full
    of days. And his sons Esau and Jacob buried him.
  hin-2017: और इसहाक का प्राण छूट गया, और वह मर गया, और वह बूढ़ा और पूरी आयु का होकर
    अपने लोगों में जा मिला; और उसके पुत्र एसाव और याकूब ने उसको मिट्टी दी।
  wol-KYG: Foofa la bakkanam rote, mu faatu, fekki ay maamam, gannaaw ba mu màggatee,
    ba ñor xomm. Ba loolu amee ay doomam Esawu ak Yanqóoba rob ko.
  swp-swp: Abo Isaako i tubahai to ie mate, na se tore ana bogaoyao boeadi eai. Ia
    i tautaubadao ao ena borimai se gamagariri ariri, to nanatunayao Isoa eo Iakobo
    se tore.
  bjr-bjr: Maraseenoo kuqufufaqa mina faiqi qara Eesausa Yakooboosa akundaqau.
  eng-YLT: and Isaac expireth, and dieth, and is gathered unto his people, aged and
    satisfied with days; and bury him do Esau and Jacob his sons.
  wat-wat: I sobuwa i vigwadimonamonamoka yo muniyai yawasina i kakaviya keta waḡawaḡana
    i tuyanomwanisiya. Eketa natunatuna namoḡa Isowa be Yakobo si odewadewiya.
  heg-NTPO: '@see-verse:GEN.035.028'
  ptu-ptu: '@see-verse:GEN.035.028'
  bzd-NTPO: '@see-verse:GEN.035.028'
  kwf-kwf: '@see-verse:GEN.035.028'
  eng-WYC-2017: and he was wasted in age, and died, and he was put to his people,
    and was eld [or old], and full of days; and Esau and Jacob his sons buried him.
  eng-WMBB: Isaac gave up the spirit and died, and was gathered to his people, old
    and full of days. Esau and Jacob, his sons, buried him.
  spp-spp: '@see-verse:GEN.035.028'
  aey-aey: Odocob Aisak uqa dana toia bahic uqa kis umei cal men. Uqana cabi gel eu
    mati bahic. Odocob uqa melahul Iso Jekobca ale deweg hel cisesin.
  urd-GVH: '@see-verse:GEN.035.028'
  rug-rug: Meke mate pa totoso barogoso nopele si asa, meke pomunu nia ri karua tuna,
    ari Isoa e Zekopi si asa.
  gaz-gaz: Innis umurii quufee, dulloomee hafuura isaa kan dhumaa baafatee duʼe; gara
    saba isaattis dabalame. Ilmaan isaa Esaawuu fi Yaaqoobis isa awwaalan.
  fra-LSG: Il expira et mourut, et il fut recueilli auprès de son peuple, âgé et rassasié
    de jours, et Ésaü et Jacob, ses fils, l’enterrèrent.
  gnn-gnn: bala ŋayi rakunydhinana. Bala yana nhanukala gäthu'mirriŋuyunydja maṉḏathu
    moluliliyaŋalana ŋanya dholkuŋalanydja, Yetjuyu ga Djaykupthu.
  yal-yal: A to faxa, a bata yi siimaya xunkuye sɔtɔ, a yi faxa, a siga laxira yi.
    A dii Esayu nun Yaxuba yi a maluxun.
  gum-gum: Inchen Isaacbe yandø larrø kølliizhig, larrø yana øsig tsua, yandø nui
    israbig luchen, nui nusrkalø Esaúba Jacobpa misra kusra sørøben, nui kølli misaameraba
    isrønrrab tsumisrøbig køn.
  iou-iou: '@see-verse:GEN.035.028'
  haw-1868: 'Kuu aku la o Isaaka i ka uhane, a make iho la, a ua huiia''ku ia me kona
    poe kanaka: ua elemakule ia, a nui loa kona mau la: na kana mau keikikane na Esau
    ma laua o Iakoba oia i kanu.'
  arb-NAV: ثُمَّ أَسْلَمَ رُوحَهُ وَلَحِقَ بِقَوْمِهِ شَيْخاً طَاعِناً فِي السِّنِّ
    وَدَفَنَهُ ابْنَاهُ عِيسُو وَيَعْقُوبُ.
  adz-adz: da ifufi nidzun bingan angu da arangan imamp. Da narun rusan Isau da Yakop
    irim arangan.
  ewe-ewe: Etsɔ eƒe gbɔgbɔ na, eye wòyi tɔgbuiawo gbɔ. Enɔ agbe wòde edeƒe, eye via
    ŋutsuwo, Esau kple Yakob ɖii.
  eng-LEE: And Isaac departed this life, and died, and was gathered unto his people,
    old and full of days; and Esau and Jacob his sons buried him.
  gvn-gvn: '@see-verse:GEN.035.028'
  nna-nna: '@see-verse:GEN.035.028'
  asm-FB: ইচহাকে এক পৰিপূর্ণ আয়ুস কটাই বৃদ্ধ হৈ মৃত্যু বৰণ কৰি তেওঁৰ পূর্বপুৰুষসকলৰ
    ওচৰলৈ গ’ল; তাতে তেওঁৰ পুত্ৰ এচৌ আৰু যাকোবে তেওঁক মৈদাম দিলে।
  sus-A: عَ تٌ فّ سِمَيَ شْنكُيٍ سْتْدٍ، عَ نَشَ قَشَ، عَ عَ بٍنبَيٍ مَسَفَتَ عَلِفِيَمَ.
    عَ شَ دِ عٍسَيُ نُن يَشُبَ نَشَ عَ رَفَتَ.
  fra-SBL: Isaac rendit l'esprit et mourut, et il fut recueilli auprès de son peuple,
    âgé et rassasié de jours. Ésaü et Jacob, ses fils, l'ensevelirent.
  hbo-hbo: וַיִּגְוַ֨ע יִצְחָ֤ק וַיָּ֙מָת֙ וַיֵּאָ֣סֶף אֶל־עַמָּ֔יו זָקֵ֖ן וּשְׂבַ֣ע
    יָמִ֑ים וַיִּקְבְּר֣וּ אֹתֹ֔ו עֵשָׂ֥ו וְיַעֲקֹ֖ב בָּנָֽיו׃ פ
  shp-NTPO: Jaskati yosishokoira ikax, jaton papa moa mawáketianra, Esaú betan Jacobnin,
    jawen anibo miinmeetainkoribi miinkana iki; jawen anibo mawánibo betan nokoanani
    kanon ixon.
  eng-WYCLIFFE: and he was wastid in age, and diede, and he was put to his puple,
    and was eeld, and ful of daies; and Esau and Jacob his sones birieden hym.
  piu-2006: '@see-verse:GEN.035.028'
  pjt-pjt: '@see-verse:GEN.035.028'
  cwe-cwe: Isaka kadanganika mulala ng'hani na kakala na deng'ho, kahita kuilumba
    na wasaho zake. Esau na Yakobo wanage wamuwanda.
  bgs-bgs: Tô inaté sikandin, tugál dán sikandin. Ibugtus tô ginawa din, asta ikatalundug
    sikandin katô mga kamónaan din na inaté. Tô lawa din iglábbáng katô mga gabatà
    din na si Esau asta si Jacob.
  kik-kik: Agĩcooka agĩtuĩkana agĩkua na agĩthikwo hamwe na andũ ao arĩa maakuĩte,
    arĩ mũkũrũ na arĩ na mĩaka mĩingĩ. Nao ariũ ake Esaũ na Jakubu makĩmũthika.
  ksr-ksr: Eja waŋa kolooro yambuyanoŋ momogoro goroŋ qeŋ komuŋ ambosakoŋuruta yoŋoonoŋ
    toroqero. Merawoita Iisoo (Eesau) ano Jeikob yoronoŋ qamoya ii roŋ koni. Kiaŋ.
  fra-NCL: Isaac expira et mourut, et il fut réuni à son peuple, vieux et rassasié
    de jours. Esaü et Jacob, ses fils, l’enterrèrent.
  cek-AK: Issak loe saning coeh moe, mitong naah duek; anih loe anghahhaih takhi to
    boeng pacoengah angmah ih kaminawk khaeah nawnto oh; a capa Esau hoi Jakob mah
    anih to aphum hoi.
  xla-xla: '@see-verse:GEN.035.028'
  cuk-cuk: E-sergan-abargi mesismalad. E-masmala Esaú, degi, Jacob, e-bab-Isaac-digsamalad.
  uig-CYR: Исһақ толиму қерип, күнлири тошуп, нәпәстин тохтап вапат болди вә өз қовминиң
    қешиға берип қошулди. Униң оғуллири Әсав билән Яқуп уни дәпнә қилди.
  tel-2017: ఇస్సాకు కాలం నిండిన వృద్ధుడై చనిపోయి తన పూర్వికుల దగ్గరికి చేరిపోయాడు.
    అతని కొడుకులు ఏశావు, యాకోబు అతణ్ణి సమాధి చేశారు.
  hat-BSA: Isaac te rann dènye souf li. Li te mouri, e li te rasanble vè moun li yo,
    yon granmoun anpil laj. Konsa, Ésaü avèk Jacob te antere li.
  bxh-bxh: Ya tautaulaꞌi wananaha, habahim ya peꞌi be nanatuna Isowa yo Iyakobo sa
    boꞌusai.
  kos-kos: ac el misa ke el arulana matuoh. Ac Esau ac Jacob, wen luo natul, eltal
    piknilya.
  hbo-WLC: וַיִּגְוַ֨ע יִצְחָ֤ק וַיָּ֙מָת֙ וַיֵּאָ֣סֶף אֶל־עַמָּ֔יו זָקֵ֖ן וּשְׂבַ֣ע
    יָמִ֑ים וַיִּקְבְּר֣וּ אֹת֔וֹ עֵשָׂ֥ו וְיַעֲקֹ֖ב בָּנָֽיו׃ פ
  ibo-ibo: Ọ dịkwaghị anya site nʼoge a, Aịzik nwụrụ, mgbe o mere nnọọ agadi. Ụmụ
    ya ndị ikom abụọ, Ịsọ na Jekọb, liri ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍‌ହାକ ବୃଦ୍ଧ ଓ ପୂର୍ଣ୍ଣାୟୁ ହୋଇ ପ୍ରାଣତ୍ୟାଗ କରନ୍ତେ, ଆପଣା ଲୋକମାନଙ୍କ
    ନିକଟରେ ସଂଗୃହୀତ ହେଲେ; ପୁଣି, ତାଙ୍କର ପୁତ୍ର ଏଷୌ ଓ ଯାକୁବ ତାଙ୍କୁ କବର ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.035.028'
  chk-chk: Iwe, Isaak a mäla, lupwen a fokun chinlapala, o chufengen me an kewe lewo.
    Iwe, nöün kewe ruoman mwän Esau me Jakop ra peiaseni.
  ssd-ssd: saibo pile mayena sulumba nu kumna le kiŋo kat nuŋe ar ta Esau le Yakobŋge
    nu tumba ŋgukinaik.
  rop-rop: '@see-verse:GEN.035.028'
  ukr-1871: І розлучивсь Ізаак із душею й умер, і прилучивсь до роду свого, старий,
    нажившись на сьвітї. І поховали його Езав та Яков, синове його.
  eng-AOI: '@see-verse:GEN.035.028'
  yon-yon: amunmo doberekore, bobnekore ye karuwayiib yaa daboknoon. Bobnoona, Isau
    yoom Yekob yoombed ye kuu mangkiwen.|H
  bch-bch: Ei iuot eaba kapei tau ta imate ga ila ieno toman ngan itubtub. Ta inat
    rua Iso ga Iakop titaian ei.
  deu-1951: Und Isaak nahm ab, starb und ward zu seinem Volk versammelt, alt und lebenssatt;
    und seine Söhne Esau und Jakob begruben ihn.
  eng-JPS: And Isaac expired, and died, and was gathered unto his people, old and
    full of days; and Esau and Jacob his sons buried him.
  ubr-ubr: ato on iorokwar bag weie irabob, ato nanatun Esau a Jacob rus sigarobai.
  srp-1865: I onemoæav umrije Isak, i bi pribran k rodu svojemu star i sit života;
    i pogreboše ga Isav i Jakov sinovi njegovi.
  lug-lug: Isaaka n’afa ng’akaddiye nnyo n’agenda abantu be gye bagenda, ng’amaze
    ennaku nnyingi, batabani be Esawu ne Yakobo ne bamuziika.
  heb-heb: ויגוע יצחק וימת ויאסף אל עמיו זקן ושבע ימים ויקברו אתו עשו ויעקב בניו׃
  ben-IRV: পরে ইসহাক বৃদ্ধ ও পূর্ণায়ু হয়ে প্রাণত্যাগ করে নিজের পূর্বপুরুষদের সঙ্গে
    একত্রিত হলেন এবং তাঁর ছেলে এষৌ ও যাকোব তাঁর কবর দিলেন।
  pan-pan: ਤਦ ਇਸਹਾਕ ਪ੍ਰਾਣ ਤਿਆਗ ਕੇ ਮਰ ਗਿਆ, ਉਹ ਚੰਗੇ ਬਿਰਧਪੁਣੇ ਵਿੱਚ ਅਰਥਾਤ ਪੂਰੇ ਬੁਢਾਪੇ
    ਵਿੱਚ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਏਸਾਓ ਅਤੇ ਯਾਕੂਬ ਨੇ ਉਸ ਨੂੰ ਦਫ਼ਨਾ
    ਦਿੱਤਾ।
  tkr-tkr: Mana ine dyunyeyle ats'ı q'əs qıxha qek'a. Mana dixbışe Esaveeyiy Yaaq'ubee
    k'eyxha.
  mwp-mwp: Kalanu nuydh muwasidhin. Nungu garkaz kazi Isaw a Yakubu, palay nuyn si
    moerama thayadhin, matha kedha.
  mya-JVB: အသက် ကြီးရင့်ရာ၊ ကာလ ပြည့်စုံ ရာ၌ အသက်ချုပ် ၍ အနိစ္စ ဖြစ်သဖြင့် ၊ မိမိ
    လူမျိုး စည်းဝေး ရာသို့ ရောက် လေ၏။ သား ဧသော နှင့် ယာကုပ် တို့သည် သင်္ဂြိုဟ် ကြ၏။
  tte-O: Yo itautaubala molosi mwa ana sauga imwawasi yo natunao labui Iso yo Yakobo
    tamali yona sikatububunani sipei salai mena.
  tbg-tbg: Viva anoma kero naampaiqama viro qutu vumanta vira maaqutanta Isoka Iekopika
    vira quntama tora.
  hmo-hmo: Vadaeni ia mase, iena tubuna bona tamana dekenai ia haboua lao. Ia be tau
    buruka, iena mauri be ia daudau herea vadaeni. Iena natuna Esau bona Iakobo ese
    idia guria.
  ata-ata: Xe no voxo anu sou usoli la sou mulapunu tauuxu alaxu vilesisi loxo ꞌosi,
    la musivita. La uleenu muluꞌelai no tualasiꞌa ta mitema sou soli. Xo anu aululu
    mine manina. La sou ta ꞌolu Esau ilou Iakovo miꞌasixu.
  nfa-nfa: '@see-verse:GEN.035.028'
  urd-urd: तब इस्हाक़ ने दम छोड़ दिया और वफ़ात पाई और बूढ़ा और पूरी उम्र का हो कर
    अपने लोगों में जा मिला, और उसके बेटों 'ऐसौ और या'क़ूब ने उसे दफ़न किया।
  rus-SYN: И испустил Исаак дух и умер, и приложился к народу своему, будучи стар
    и насыщен жизнью; и погребли его Исав и Иаков, сыновья его.
  cbt-NTPO: Noyá mashoya nicaquë huarë' chiminin. Chiminpachina, hui'ninpita Isao,
    Cacopo, inapitari nipa'pichantopiso' naninquë po'mopi.
  bqc-SIM: à zikũ̀ táotao, ↄ̃ à gà à zù a gbɛ̃́ↄ guu, ↄ̃ aà nɛ́ↄ Esau ń Yakↄbuo
    aà vĩ̀.
  tcz-CHONGTHU: Hichun Isaac ahaitan in ahinkho abeitai, anam mite ho jouse ateh akhang
    abonchauvin a nilhum gei in op cheh un, chuin achate ni Esau le Jacob in avui
    lhon tai.
  mar-mar: इसहाकाने शेवटचा श्वास घेतला आणि मरण पावला, आणि आपल्या पूर्वजास मिळाला,
    तो म्हातारा व आयुष्याचे पूर्ण दिवस होऊन मरण पावला. त्याचे पुत्र एसाव व याकोब यांनी
    त्यास पुरले.
  tcs-tcs: Ane Aizak i bin prapa oulman wen em bin lus. Em bin gad prapa long ane
    gud laip. Wen em bin ole laswin blo em, em bin go ane zoine ol pamle blo em uda
    bin pinis ded. Den Iso ane Zekop, tu boi blo em i bin bere em.
  soq-soq: Tane me wandio ena debamaia dialeno gulaulene boleno aleupa alen nosinosiwa
    mampo. Tane me obaampa Esau ita Iakob dobontoiena.
  qub-qub: Wañucorga ñaupa wañoj castancunawan tincojna aywacuran. Wañucuptin wamrancuna
    Esaüwan Jacob pamparan.
  bqp-bqp: à zĩ kũ̀ yúkuyuku, akũ à gà à kàkara kũ a gbɛ̃nↄo, akũ a nɛ́nↄ Isau
    kũ Yakubuo a vĩ̀.
  hat-hat: lè li mouri. Li te fin granmoun, li te wè kont jou li lè l' al jwenn moun
    li yo ki te mouri deja. Ezaou ak Jakòb, pitit gason l' yo, antere li.
  eng-BSB: Then he breathed his last and died and was gathered to his people, old
    and full of years. And his sons Esau and Jacob buried him.
  tod-tod: Naa ʋolu zii looni, é za, é li mɛmɛwolani pɔ ti zaai. É ʋɔlɔzaɠani,
    sii zuɠooza. Ná-doun zunui Ezawuni ta Zakɔɓe ɠa ti maaɠuluni.
  eng-WEBPB: Isaac gave up the spirit and died, and was gathered to his people, old
    and full of days. Esau and Jacob, his sons, buried him.
  kbq-kbq: Aisaki'a za'za kna maniteno ozafa reteno renteramino, vagare asimu anteteno
    frino agehe'zane agigomo'zama umani'nazarega vu'ne. Jekopuke, Isoke eri'ne ome
    asente'na'e.
  nhe-BL: Quena, quema eliyaya nelhuehuentzi, yajqui mosejcotilito ihuaya ihuejcapan
    tatahua. Huan iconehua Esaú huan Jacob quitlalpachojque.
  bus-bus: à zi kũ̀ kótokoto, ben à gà à kà a gbɛ̃nↄla, ben à nɛ́nↄ Isau kↄ̃n Yakubuo
    à vĩ̀i.
  gub-BL: tua'uhez mehe umàno Izak, uwipy umàno ma'e kwer wapyr oho pà umàno ma'e
    kwer wapyta haw pe. Ta'yr Ezau a'e, ta'yr Zako a'e no, uzutym hetekwer a'e wà
    kury.
  eng-DRA: 'And being spent with age he died, and was gathered to his people, being
    old and full of days: and his sons Esau and Jacob buried him.'
  knf-knf: aşë noorfën aya du bajugul. Wi akkeţuŋ, aţafi, kë ŋnuur ŋi nul ŋabot aŧum.
    Eŧawu na Yakob babukul kë bamoya.
