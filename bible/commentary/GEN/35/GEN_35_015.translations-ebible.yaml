verse: GEN.035.015
translations:
  mal-C: തന്നോടു ദൈവം സംഭാഷണം നടത്തിയ സ്ഥലത്തിന് യാക്കോബ് ബേഥേൽ എന്നു പേരിട്ടു.
  deu-TKW: Und Jakob nannte die Stätte, woselbst Gott mit ihm geredet hatte, Bethel.
  lin-lin: Jakobi apesaki esika oyo Nzambe asololaki na ye kombo « Beteli. »
  cbr-NT: usakin 'atankëxun ka a me Betel kakin anëakëxa.
  eng-LSV: and Jacob calls the name of the place where God spoke with him Bethel.
  bmu-bmu: Anutunöŋ yambuk keu jiyöhi, Jeikobnöŋ miri gölme miaŋgö qetŋi Betel (Anutugö
    miriŋi) qerök. Mewö.
  eng-GNV: And Iaakob called the name of the place, where God spake with him, Beth-el.
  eng-WEBSTER: And Jacob called the name of the place where God spoke with him, Beth-el.
  nhw-BL: Huan quitocaxti nopa lugar Betel. (Betel quinequi quiijtos “ichaj Toteco
    Dios”.)
  swh-ONEN: Yakobo akapaita mahali pale Mungu alipozungumza naye Betheli.
  bba-bba: Yerɑ u yɑm mi sokɑ Betɛli, domi miyɑ Gusunɔ u kɑ nùn ɡɑri kuɑ.
  eng-KJVCPB: And Jacob called the name of the place where God spake with him, Beth-el.
  cpy-cpy: Iitanakiro Bet-el janta.
  mpx-mpx: Inoke Yakobo panuwa o alana i tun Betel, kaiwena labi o elana Yabowaine
    i baaba eliyana.
  wbp-wbp: Ngula-jangkaju, yirdilkirla yirrarnu ‘Pijili’.
  luo-luo: Jakobo nochako kanyo mane Nyasaye owuoyoe kodeno ni Bethel.
  meu-meu: Bena una Dirava ese e hereva henia gabuna ladana e hatoa Betele.
  npi-ULB: परमेश्‍वर तिनीसित बोल्नुभएको त्यस ठाउँलाई याकूबले बेथेल नाउँ दिए ।
  yor-yor: Jakọbu sì pe orúkọ ibi tí Ọlọ́run ti bá a sọ̀rọ̀ ní Beteli.
  emp-NTPO: Maʌ̃ne Jacoboba Ãcõrẽ ume bed̶ea b̶ad̶ama trʌ̃ b̶ʌsia Betel.
  ind-ind: Yakub menamai tempat itu Betel, karena di situ Allah sudah berbicara kepadanya.
  pes-OPCB: یعقوب آن محل را بیت‌ئیل (یعنی «خانۀ خدا») نامید، زیرا خدا در آنجا با وی
    سخن گفته بود.
  ssx-ssx: Koto pateta꞉ biki Bedele leekeme
  lcm-lcm: Io, sukana na vuk oring ang a God kata mengen ve Iakov singina, tukulai
    ina na kala atuk ia ta Betel.
  aer-aer: Yanhe-ngentyele re apmere renhe “Bethel” arritnye antheke.
  tgl-ULB: Pinangalanan ni Jacob ang lugar kung saan nangusap sa kanya ang Diyos,
    na Betel.
  nop-nop: Unduŋ tiŋa Bepaŋdi kwet yale mede niŋguk wondiniŋ wou Betele yoguk.
  kca-kca: 'Щи тӑха, хŏта Турәм ԓўв пиԓәԓән пŏтәртәс, Иаков нэмәтсәԓы: Вефиль.'
  cbu-NT: 'Ashiramchu, anoo tsap Betel átshat ísamarangiya. Hebrewshuchish k''kuz:
    Nee Apanll waana pangu átu tárangiya. Na kamaneena yuwaa Apanll Akoparinpatini
    tsiyatarangana anootsi.'
  hui-hui: Yagaba ibugua Ngode Datagaliwabela bi lalu haribidagoni dindi mini Bedele
    wini.
  wrs-wrs: Doa henga no pethamba sevrana Betel.
  mya-mya: သူ​သည်​ထို​အ​ရပ်​ကို​ဗေ​သ​လ​ဟု​နာ​မည်​မှည့် ခေါ်​လေ​သည်။
  cbi-NTPO: Tsejtu Dios yanu junaa pamuwaañu, Jacob juntsa tenanu Betel mumu pumi.
  bod-N: གནས་དེའི་མིང་ལ་པེད་ཨེལ་ཞེས་བཏགས༌སོ།།
  wsk-wsk: Ale sor mu nup beteram Bethel mam.
  kkl-kkl: Ikogti si Betel ya'ag engkaog.
  sna-sna: Jakobho akatumidza nzvimbo iyo Mwari akanga ataura naye kuti Bheteri.
  spa-BLM: Jacob llamó “Betel” al lugar donde Dios habló con él.
  beu-beu: Mana ba Lahatala Ana mi Yakob at hubai angu, Yakob ana ene maveng hula,
    Betel.
  cac-cac: Betel ix sb'iejcan jun lugar chi' yuj vin̈.
  swh-ULB: Yakobo akaiita sehemu Mungu aliyoongea naye, Betheli
  bel-bel: 'І даў Якаў імя месцу, на якім Бог гаварыў яму: Вэтыль.'
  wed-wed: Weka God Jacob awarina i babani ma lamna aubaina wei gabuna i ḡorei Bethel.
  deu-ELBBK: Und Jakob gab dem Ort, wo Gott mit ihm geredet hatte, den Namen Bethel.
  mbb-OT: Ne haazà is tanà, migngezanan ni Jacob te Betel, he ke và egkeǥiya, “baley
    te Megbevayà.”
  msc-msc: Alla kumara a yɛ dinkira mɛn na, Yakuba ka wo dinkira tɔɔ la ko Betɛli.
  mal-2015: ദൈവം തന്നോടു സംസാരിച്ച സ്ഥലത്തിന്നു യാക്കോബ് ബേഥേൽ എന്നു പേരിട്ടു.
  tuo-NT: Tore Betel wãme õꞌocʉ niwĩ.
  gup-gup: Kumekbe kore God benehwokdi Jacob bolkngeykurrmeng Bethel.
  met-met: Binabu Yekop uxu longga ba Urana harua rangua ba (yanoa ba) Betel.
  gvs-gvs: Ikavava, asayana ivayou Beteli unana amoko goi Yaubada ivadigo.
  rmc-rmc: Ole thaneske, kaj leha o Del vakerelas, diňa o Jakob nav Betel.
  nlg-nlg: Jacob e vatua nia na bona keri Bethel, na pukuna God te kokoe vania iga
    kakeri.
  dgr-DOGNT: Jacob ekǫ Nǫ̀htsı̨ yets'ǫ̀ goı̨dee sìı Bethel gòyeh ayį̀į̀là.
  pes-OPV: پس یعقوب آن مکان را، که خدا با وی در آنجا سخن گفته بود، «بیت ئیل» نامید.
  ron-1924: Иаков а нумит локул унде ый ворбисе Думнезеу, Бетел.
  aui-aui: Bi noko gawarina ikwatuveni Betel, basuna God name ivisisiya touna biidi.
  ben-OBCV: যে স্থানটিতে ঈশ্বর যাকোবের সঙ্গে কথা বললেন, তিনি সেটির নাম রাখলেন বেথেল।
  lex-lex: Yakopa nweta gen die; la' meni mak Uplerlawna na'nama Nhar lirni de, la
    Betel (nnia'eratni, Uplerlawna romni).
  rgu-rgu: Ana fee mamanaꞌ ria nade, Betel.
  som-som: Yacquubna meeshii Ilaah kula hadlay isaga magaceedii wuxuu u bixiyey Beytel.
  lat-VUC: vocansque nomen loci illius Bethel.
  aoi-aoi: Biya ni-yengbijuwama nakina akina angalya Bedela, mena akina ekirra Bedela
    ne-yaminama “alikira Neningikarrawara-langwa.”
  eng-ASVBT: And Jacob called the name of the place where God spake with him, Beth-el.
  mna-mna: Mi ipaata lele tana zaana be Betel.
  ita-1885: Giacobbe adunque pose nome Betel a quel luogo, dove Iddio avea parlato
    con lui.
  eng-LXXUP: And Jacob called the name of the place in which God spoke with him, Bethel.
  eng-ULB: Jacob called the name of the place where God spoke with him, Bethel.
  spa-VBL: Jacob llamó al lugar Betel, porque allí había hablado con Dios.
  fra-_FOB: Et Jacob appela le lieu où Dieu lui avait parlé, Béthel (maison de Dieu).
  mal-mal: ദൈവം തന്നോട് സംസാരിച്ച സ്ഥലത്തിന് യാക്കോബ് ബേഥേൽ എന്നു പേരിട്ടു.
  urd-GVR: Us ne jagah kā nām Baitel rakhā.
  suz-BL: याकूबमी परमप्रभु नु लोव़ पतीक सहर कली बेथेल नें वोदा बाक्‍त।
  ita-1927: E Giacobbe chiamò Bethel il luogo dove Dio gli avea parlato.
  ckb-ckb: یاقوب ئەو شوێنەی ناونا بێت‌ئێل کە تێیدا خودا قسەی لەگەڵدا کرد.
  eng-BBE: And he gave to the place where God had been talking with him, the name
    of Beth-el.
  crx-NTPO: '''Ink''ez nyo ''et Yak''usda yulh yailhduk-un, Bethel whulhni.'
  kan-OKCV: ದೇವರು ತನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ಸ್ಥಳಕ್ಕೆ ಯಾಕೋಬನು ಬೇತೇಲ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: '@see-verse:GEN.035.014'
  tam-2017: தேவன் தன்னோடு பேசின அந்த இடத்திற்கு யாக்கோபு பெத்தேல் என்று பெயரிட்டான்.
  spa-RV-1909: Y llamó Jacob el nombre de aquel lugar donde Dios había hablado con
    él, Beth-el.
  ron-BTF: Şi Iacob a pus numele locului unde Dumnezeu a vorbit cu el, Betel.
  eng-WEBP: Jacob called the name of the place where God spoke with him “Bethel”.
  eng-FBV: Jacob called the place Bethel, because he had spoken with God there.
  nld-1939: En Jakob noemde de plaats, waar God met hem had gesproken, Betel.
  nch-BL: Huan quitocaxti campa itztoya, Betel. (Betel quinequi quiijtos Ichaj Toteco
    Dios.)
  tfr-NTPO: Ga kjok eshko kowara beno Betel.
  vie-1934: Đoạn, Gia-cốp đặt tên nơi Đức Chúa Trời đã phán cùng mình là Bê-tên.
  hin-CV: जिस स्थान पर परमेश्वर ने उनसे बात की थी, उस स्थान का नाम उन्होंने बेथेल
    रखा.
  eng-OURB: Jacob [Supplanter] called the name of the place where God spoke with him
    “Beth-el [House of God]”.
  spa-BES: Y él le dio al lugar donde Dios había estado hablando con él, el nombre
    de Betel.
  tdx-tdx: Aa le natao Iakòbe ty hoe Betele i toetse nitsaran’ Añahare ama’ey.
  vid-vid: Lelo Yakobo nakahachema honhu aho loyalongase na Nguluwi, Beteli.
  pwg-pwg: Ma gawarina kana vava ‘Betel.’
  eng-OKE: And Jakob called the name of the place where the Lord bad spoken with him
    Bethel.
  tha-KJV: ยาโคบเรียกตำบลที่พระเจ้าตรัสแก่ตนว่า เบธเอล
  por-BR-2018: E chamou Jacó o nome daquele lugar onde Deus havia falado com ele,
    Betel.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Godeya꞉lo꞉ Ya꞉kob o꞉lia꞉lo꞉ tola꞉len hen a꞉no꞉, Ya꞉kob eyo꞉
    Betel wikilo꞉.
  deu-ELO: Und Jakob gab dem Orte, woselbst Gott mit ihm geredet hatte, den Namen
    Bethel.
  ktm-ktm: Pe iy iduwe rangan lok erti ile Betel.
  caa-caa: Y uturbꞌa ucꞌabꞌa e lugar era Betel xeꞌ war che “Uyotot e Dios”, cocha
    jax e lugar era tiaꞌ ojron e Dios tacar.
  eng-WYC-2018: and he called the name of that place Bethel.
  epo-epo: Kaj al la loko, kie Dio parolis kun li, Jakob donis la nomon Bet-El.
  uig-PIN: Yaⱪup Huda ɵzi bilǝn sɵzlǝxkǝn xu jayning namini «Bǝyt-Əl» dǝp atidi.
  beo-beo: E da amo sogebiga dio asuli, amo Bedele.
  tpi-OTNT: Na dispela ples God i bin toktok wantaim em, em Jekop i kolim long nem
    Betel.
  hau-SA: Yaƙub ya kira inda Allah ya yi magana da shi, Betel.
  udu-udu: Wakana Yakuub yuḵki mo yan gway ka Beeṯ/iil mo a’di jin ṯorkin ma Arumgimis
    aṯor ki a’di mo be.
  uig-LAT: Yaqup Xuda özi bilen sözleshken shu jayning namini «Beyt-El» dep atidi.
  nde-nde: UJakhobe wasebiza indawo leyo lapho uNkulunkulu akhuluma laye khona ngokuthi
    yiBhetheli.
  ton-ton: Pea naʻe ui ʻe Sēkope ʻae hingoa ʻoe potu ko ia naʻe folofola ai ʻae ʻOtua
    kiate ia, ko Peteli.
  ces-1613: A nazval Jákob jméno místa toho, na kterémž mluvil s ním Bůh, Bethel.
  eko-eko: Ye khutthaja nzina la Beetele puuro yaya etile aari ottakhulanaavo Nluku.
  nss-nss: Ngindrai iwong iya kili Yakop iro kol ara, pwen pe Yakop ipohowe ngala
    kol ara Petel.
  eng-WMB: Jacob called the name of the place where God spoke with him “Bethel”.
  tam-TCV: இறைவன் தன்னுடன் பேசிய அவ்விடத்துக்கு யாக்கோபு பெத்தேல் என்று பெயரிட்டான்.
  ceb-ULB: Ginganlan ni Jacob og Betel ang maong dapit diin nakigsulti ang Dios kaniya.
  mkn-mkn: Itu tampa, dia kasi nama Betel.
  pol-UBG: I Jakub nadał temu miejscu, gdzie Bóg z nim rozmawiał, nazwę Betel.
  agr-agr: Nuna dutika ashimak Jacob nunú nugkan Betel adaikauwai.
  kyc-kyc: Dopa pyuo pipala Jekopeme Anatumi pii lamaiyamo yuu doko kingi Betele leya.
  urd-GVU: اُس نے جگہ کا نام بیت ایل رکھا۔
  deu-1912: Und Jakob hieß den Ort, da Gott mit ihm geredet hatte, Beth-El.
  ntj-ntj: Palunyalu yini Pitjulnga tjapirnu. Tjiinyamarntu-lu Mama Kuurrnga palunyangkartu
    wangkarranytja.
  row-row: Ana babꞌae mamanaꞌ naa, Betel.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ಸಂಗಡ ದೇವರು ಮಾತನಾಡಿದ ಸ್ಥಳಕ್ಕೆ “ಬೇತೇಲ್” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: La hɨbɨlɨ mɨgiŋ fipɨ agadɨ ibi lamavɨla abami. Betelɨ uami.
  tgo-tgo: I rena ghembako idae Betel.
  yap-yap: Me tunguy fithingan e gin’em ni Bethel.
  tet-tet: Yakob nanaran fatin nia, Betel.
  hlt-MCSB: Te phoeiah Pathen loh amah a voek nah hmuen ming te Jakob loh Bethel la
    pahoi a khue.
  mdy-ETH: ያይቆኦቤ ፆኦሲ ዒዛና ጌስቴ ቤዜሎኮ ሱንፆ «ቤኤቴኤሌ» ጌዒ ጌሤኔ።
  twi-ASANTE: Yakob too beaeɛ a Onyankopɔn ne no kasaeɛ no Bet-El, a asekyerɛ ne Onyankopɔn
    fie.
  mwc-mwc: Jacob gawarina i yorei Bethel. Kairavina namai God yabata si sisiya.
  bhl-bhl: 'Keko beli, Sekow e bokolomele: “Kale kel, Sunbin-Got e neso weng bokose
    kai!”, angeko, abiw ka em wiin e “Betel”, dangse kale.'
  con-NTPO: tse'ttima inisian Betel.
  eng-WEBU: Jacob called the name of the place where God spoke with him “Bethel”.
  bnp-bnp: E Iakop i vunua a tabeke i ta turana Vure vona a “Roho na Vure”.
  wal-wal: Yaaqoobi Xoossai banaara haasayido sohuwaa “Beeteele” giidi sunttiis.
  mgh-mgh: Phimaana Yakopi ahovaha ncina no Peteli nipuro namuulumanyawe Nluku.
  acu-NT: Nuna tura nu nungkan Betel inaikiamiayi.
  spa-PDDPT: Jacob llamó el lugar donde ʼElohim habló con él Bet-ʼEl.
  gun-gun: Henda hexeve Nhanderuete ijayvuague ma Jacó omboery Betel.
  agu-BL: Ncha'tz nin oc tk'ol bi' yi jun ama'la'tz tetz Betel.
  eng-PEV: And Jacob gave a name to that place where God talked to him. He called
    that place Bethel. That name means God’s house.
  ilo-ULB: Pinanagananan ni Jacob ti lugar a nakisaritaan ti Dios kenkuana iti Betel.
  kpg-kpg: Mee ga hagaingoo di gowaa deelaa bolo Bethel.
  uig-ARA: ياقۇپ خۇدا ئۆزى بىلەن سۆزلەشكەن شۇ جاينىڭ نامىنى «بەيت-ئەل» دەپ ئاتىدى.
  bsp-bsp: Kɔ Yakuba ɔsɔŋ tofo tatɔkɔ tewe ta Betel, nde Kanu kənalok-lokər kɔ mɔ.
  mbs-mbs: Iningedanan din se tanà sìyan Betel (kelebadan niyan, balay te Timanem).
  tof-tof: Da módóga, God Zeikobka ne tüp pokodó bóktanórr, Zeikob ene tüp poko ngi
    we ngyesilürr Betel.
  sus-sus: A naxa yi yire xili fala Beteli, Ala wɔyɛn a bɛ dɛnnaxɛ.
  pon-2006: E ahpw kihong eden wasao Pedel.
  jae-jae: Ma Jakob kêsam gamêŋ Anôtô gêjam biŋgalôm gêwiŋ eŋŋa tau gebe Betel.
  ksd-ksd: Ma Iakob i ga vatang ra iang i ra gunan, nina dir ga tata ma God tana,
    ba Betel.
  tur-YTC: Yakov, Tanrı'nın kendisiyle konuştuğu yerin adını “Beytel” koydu.
  bel-N: I назваў Якуб імя месца, на якім Бог гаварыў з ім, Бэтэль.
  grc-BRENT: Καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα τοῦ τόπου, ἐν ᾧ ἐλάλησε μετʼ αὐτοῦ ἐκεῖ ὁ
    Θεὸς, Βαιθήλ.
  ind-AYT: Lalu, Yakub menamai tempat itu, tempat Allah telah berfirman kepadanya,
    Betel.
  lid-lid: Eme iy tondrohani nyara kon doh Betel.
  eng-NNA: That place where God came to him he named Bethel.
  nya-nya: Yakobo anawatcha malo amene Mulungu anayankhula naye aja kuti Beteli.
  hrv-hrv: A mjesto gdje mu je Bog govorio Jakov nazva Betel.
  mps-mps: Tama tiyu, te bulu agai te nogi Betel ma poali.
  llg-llg: Mamanak ndia, ana foin nade Betel.
  tpi-tpi: Na dispela ples God i bin toktok wantaim em, em Jekop i kolim long nem
    Betel.
  dan-1931: Og Jakob kaldte det Sted, hvor Gud havde talet med ham, Betel.
  vie-OVCB: Gia-cốp gọi địa điểm này là Bê-tên (nghĩa là “Nhà Đức Chúa Trời”), vì
    Đức Chúa Trời đã phán với ông tại đó.
  lbk-lbk: Siya chi et nginadnana is Betel nan chey ay nanot-oyyan Apo Dios ken siya.
  guj-2017: જ્યાં ઈશ્વરે તેની સાથે વાત કરી હતી તે જગ્યાનું નામ યાકૂબે બેથેલ પાડ્યું.
  byr-byr: '@see-verse:GEN.035.014'
  awx-awx: Kewu Anätutä wam inikulu uwomu, Jekopdä umanä Betel yang inikut.
  pon-2006A: E ahpw kihong eden wasao Pedel.
  por-BRBSL: Jacob chamou o nome do lugar onde Deus falou com ele de “Betel”.
  cth-cth: Cathut ni a patonae hmuen hah Bethel telah min a phung.
  twi-twi: Yakob too beae a Onyankopɔn ne no kasae no Bet-El, a ne nkyerɛase ne Onyankopɔn
    fi.
  hlt-hlt: Te phoeiah Pathen loh amah a voek nah hmuen ming te Jakob loh Bethel la
    pahoi a khue.
  tbz-SIM: kɛ́yú Kuyie ndo ò nɑ̀ɑ́nnɛ̀ dìì bòrì kɛ dɔ̀ Betɛɛdi (dɛ̀ɛ̀ tu Kuyie ncĩ́ɛ̃̀tɛ̀).
  msy-2020: Egha God a ko mɨkemezir danganir kam a ziam, “Betel,” a gatɨ.
  txq-txq: Mamanak naa, ana foin nadeBetel.
  aaz-aaz: In nakanab bare naan, Betel.
  azb-azb: Yaqub Allahın onunla danışdığı yerin adını Bet-El qoydu.
  eng-DBY: And Jacob called the name of the place where God had talked with him, Beth-el.
  hin-2017: जहाँ परमेश्वर ने याकूब से बातें कीं, उस स्थान का नाम उसने बेतेल रखा।
  wol-KYG: Yanqóoba ma nga tudde bérab, ba Yàlla waxeek moom, Betel.
  swp-swp: Eo Iakobo Eaubada maena edi aba‐ribariba dimona wa esana ie tore Beteli.
  bjr-bjr: Miqimasee mi maqusana auqu Beeteera fee qinau.
  eng-YLT: and Jacob calleth the name of the place where God spake with him Bethel.
  wat-wat: Eketa Guyau nokomai i nusifufuwiya fasinei, kabainama i weniya Beteni.
  heg-NTPO: Maan na, un ngali ngala Betel.
  ptu-ptu: Mane nasangai Yakub indo ongeam naongei Puang Allataala ma'tula', Betel.
  bzd-NTPO: Ká̱ e' kiè méka̱itö Betel.
  kwf-kwf: Ma nia ka saea laꞋu kula neꞋeri Ꞌania Ꞌi Betel.
  eng-WYC-2017: and he called the name of that place Bethel.
  eng-WMBB: Jacob called the name of the place where God spoke with him “Bethel”.
  spp-spp: Ɲyɛ cyage Kile à jwo ná Yakuba e ke, ka u u kuru mɛge le Betɛli. Bɛnzhama
    ziŋi ná Arasɛli kwùŋi kani
  aey-aey: Odimei uqa cudun eu ijan Betel qon.
  urd-GVH: उसने जगह का नाम बैतेल रखा।
  rug-rug: Meke poza nia Betolo sa sa vasina asa.
  gaz-gaz: Yaaqoobis iddoo itti Waaqni isa wajjin dubbate sana Beetʼeel jedhee moggaase.
  fra-LSG: Jacob donna le nom de Béthel au lieu où Dieu lui avait parlé.
  gnn-gnn: Bala ŋayi yäku‐nherrara ŋunhiyinydja wäŋa Bithul bitjarrana.
  yal-yal: A yi yireni ito xili sa Betɛli, Ala falan ti a xa dɛnaxan yi.
  gum-gum: Incha Tius tru nun wamindinuube Betel cha wamabig køn.
  iou-iou: Ude täŋpäŋ Anututä Jekop man iwetkuko kome u täŋo wäpi Betel yäŋ iwetkuk.
  haw-1868: Kapa iho la o Iakoba i ka aina o kahi a ke Akua i olelo mai ai me ia,
    o Betela.
  arb-NAV: 'وَدَعَا اسْمَ الْمَكَانِ «بَيْتَ إِيلَ» (وَمَعْنَاهُ: بَيْتُ اللهِ) لأَنَّ
    اللهَ خَاطَبَهُ هُنَاكَ.'
  adz-adz: Da Yakop ifaringꞌ mumai Anutu ruta nida nan da ruan gin igi binganggan
    Betel— Anutu ungaran.
  ewe-ewe: Yakob na ŋkɔ teƒea be Betel si gɔmee nye, “Mawu ƒe Aƒe,” elabena afi ma
    Mawu ƒo nu kplii le.
  eng-LEE: And Jacob called the name of the place where God had spoken with him, Beth-el.
  nna-nna: Palanga warrarnja Ngarrkapa miral jarrinyalu palinyju yini marna Bethel.
  asm-FB: ঈশ্বৰে সৈতে কথা বতৰা হোৱা সেই ঠাইৰ নাম যাকোবে বৈৎএল ৰাখিলে।
  sus-A: عَ نَشَ يِ يِرٍ شِلِ قَلَ بٍتٍلِ، عَلَ وْيّن عَ بّ دّننَشّ.
  fra-SBL: Jacob appela « Béthel » le nom du lieu où Dieu lui avait parlé.
  hbo-hbo: וַיִּקְרָ֨א יַעֲקֹ֜ב אֶת־שֵׁ֣ם הַמָּקֹ֗ום אֲשֶׁר֩ דִּבֶּ֨ר אִתֹּ֥ו שָׁ֛ם
    אֱלֹהִ֖ים בֵּֽית־אֵֽל׃
  shp-NTPO: Jaskara ikenra, Jacobnin jain janea iki, Betel akin.
  eng-WYCLIFFE: and clepide the name of that place Bethel.
  piu-2006: '@see-verse:GEN.035.014'
  pjt-pjt: Munu ngura palunya ininu “Pitjulnga” panya.
  cwe-cwe: Yakobo kahatanga hanhu baho Mulungu hoyalongile nayo Beseli.
  bgs-bgs: Tô lugar na igtóngkóan katô Manama kandin, tô gó tô igngadanan din na Betel.
  kik-kik: Jakubu agĩĩta handũ hau Ngai aamwarĩirie Betheli.
  ksr-ksr: Anutunoŋ qaa ijoroti, Jeikobnoŋ gomaŋ miri iikawaa qata Betel (Anutuwaa
    miri) qaro. Kiaŋ.
  fra-NCL: Il donna le nom de Béthel au lieu où Dieu lui avait parlé.
  cek-AK: Jakob mah Sithaw hoi lokpaehhaih ahmuen to, Bethel, tiah kawk.
  xla-xla: Epapedeme Yokobtapo mo e semama Betel diyo.
  cuk-cuk: A-neggi Bab-Dummad Jacob-ebo sunmaksad. A-ular, Jacob a-neg Betelʼye onugsasad.
  uig-CYR: Яқуп Худа өзи билән сөзләшкән шу җайниң намини «Бәйт-Әл» дәп атиди.
  pma-pma: Out koanek, Siekob ling isen vi ‘Bet-el,’ ‘eim onen Ahi.’
  tel-2017: తనతో దేవుడు మాట్లాడిన చోటికి యాకోబు బేతేలు అని పేరు పెట్టాడు.
  hat-BSA: Alò, Jacob te nonmen plas kote Bondye te pale avèk li a Béthel.
  bxh-bxh: Edi aba libaliba nuꞌuna mate Iyakobo hesana ya tole Beteli.
  kos-kos: Ac el sang inen acn sac Bethel.
  hbo-WLC: וַיִּקְרָ֨א יַעֲקֹ֜ב אֶת־שֵׁ֣ם הַמָּק֗וֹם אֲשֶׁר֩ דִּבֶּ֨ר אִתּ֥וֹ שָׁ֛ם
    אֱלֹהִ֖ים בֵּֽית־אֵֽל׃
  ibo-ibo: Jekọb kpọrọ ebe ahụ ya na Chineke nọ kparịtaa ụka Betel.
  ory-ory: ପୁଣି, ଯାକୁବ ପରମେଶ୍ୱରଙ୍କ ସହିତ କଥୋପକଥନ ସ୍ଥାନର ନାମ ବେଥେଲ୍‍ ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.035.014'
  chk-chk: Iei mine Jakop a aita ngeni ewe leni Petel, ewe ia Kot a kapas ngeni me
    ie.
  ssd-ssd: ma ta nyunu Betel ŋgina.
  rop-rop: en imbin tok, “Dijan pleis im jis laiga haus blanga God.” En imbin gulum
    neim blanga det pleis Bethel.
  ukr-1871: І проложив Яков прізвище врочищу тому, де розмовляв із ним Бог, Бетель.
  eng-AOI: Then he named the place Bethel, because Bethel means “house of God.”
  yon-yon: Kwanekore, yumbon kuu Yekobbed Betel ande ika yedme kowoon.
  bch-bch: Ta Iakop iuato tibur toa Deo iposaposa pan ngan oa ieda Betel.
  deu-1951: und Jakob nannte den Ort, wo Gott mit ihm geredet hatte, Bethel.
  eng-JPS: And Jacob called the name of the place where God spoke with him, Beth-el.
  ubr-ubr: On mes Jacob on efan iyor Bethel menan God on aurin ibi kakafun nan.
  srp-1865: I Jakov prozva mjesto gdje mu govori Bog Vetilj.
  lug-lug: Yakobo ekifo Katonda we yayogerera naye n’akiyita Beseri.
  heb-heb: ויקרא יעקב את שם המקום אשר דבר אתו שם אלהים בית אל׃
  ben-IRV: এবং যে জায়গায় ঈশ্বর তাঁর সঙ্গে কথা বললেন, যাকোব সেই জায়গার নাম বৈথেল
    রাখলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਜਿੱਥੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਨਾਲ ਗੱਲ ਕੀਤੀ ਸੀ, ਬੈਤਏਲ
    ਰੱਖਿਆ।
  tkr-tkr: Yaaq'ubee Allah cuka yuşan hı'iyne cigayn do Bet-El (Allahın xav) giyxhe.
  mwp-mwp: Nuydh kalanu nan kedha nel tharadhin, ‘Bethel.’
  mya-JVB: ဗျာဒိတ် တော်ကို ခံရသောထိုအရပ် ကိုလည်း၊ ဗေသလ ဟူ၍တဖန် သမုတ် ပြန်လေ၏။
  tte-O: Kabo Yakobo yanuwane esana ipei Betele kaiwena bwaine koina iya yo Yaubada
    siedeedede.
  tbg-tbg: Kotiva vikantiro uva tu vatara autu nteharo, Betelive – Kotiva Vainainive,
    tura.
  hmo-hmo: Dirava ese ia hereva henia unai gabu dekenai, vadaeni Iakobo ese gabu ena
    ladana ia gwauraia Betele, ena anina be “Dirava ena ruma.”
  ata-ata: La sou xalee lia se ane aneꞌi Lataua ilou Iakovo mitutulu sou mivivikala
    no anu ne, anu Iakovo mumoxoꞌu lexe Veteli.
  nfa-nfa: Era èèna, na pangare ‘Betel’.
  urd-urd: और या'क़ूब ने उस मक़ाम का नाम जहाँ ख़ुदा उससे हम कलाम हुआ 'बैतएल' रख्खा।
  rus-SYN: 'и нарек Иаков имя месту, на котором Бог говорил ему: Вефиль.'
  cbt-NTPO: Iráca nohuitërinso chachin ina ninanoso', Pitiri itërin.
  bqc-SIM: Ɔ̃ Yakↄbu tↄkpà gu pↄ́ Lua yã'òuɛpiɛ Bɛtɛli.
  tcz-CHONGTHU: Chule Jacob'in hilai mun chu Bethel asah tan ahi.
  mar-mar: जेथे देवाने याकोबाशी भाषण केले होते त्या स्थानाचे नाव याकोबाने बेथेल ठेवले.
  tcs-tcs: Wa, Zekop bin kole da ples Betel, wea God i bin tok wea em. Wea Ibrulangus
    i min ‘aus blo God’.
  soq-soq: Iakob God nata sape gagalotona baiwa bola sa ebowa Betel itun.
  qub-qub: Chaycho Tayta Dios parlapashanpitami jutichaparan Bet-el nishpan.
  bqp-bqp: Akũ Yakubu tↄ́ kpà gu kũ Luda yã ònɛn pìinɛ Bɛtɛli.
  hat-hat: Li rele kote Bondye te pale avè l' la Betèl.
  eng-BSB: Jacob called the place where God had spoken with him Bethel.
  tod-tod: Zakɔɓe naama adaʋɛ laasei pɛɛni ga Ɓeetɛle, ʋɛ GALA ge ɓɔɛni pɔ ná.
  eng-WEBPB: Jacob called the name of the place where God spoke with him “Bethel”.
  kbq-kbq: Ana nehuno Jekopu'a Anumzamo'enema keaga hu'nea kuma'mofo agi'a Betelie
    huno ante'ne.
  nhe-BL: Huan quitocajti nopa lugar Betel. (Betel quinequi quiijtos Ichaj Toteco
    Dios.)
  bus-bus: Ben Yakubu tↄ́ kpà guu kɛ̀ Luda yã ònɛn pìnɛ Bɛtɛli.
  gub-BL: — Metew, i'i izupe. (—Tupàn hàpuz, i'i her zaneze'eg rupi.)
  eng-DRA: And calling the name of that place Bethel.
  knf-knf: Adu dko di Naşibaţi abiiŋ aţiini na a aji Betel.
