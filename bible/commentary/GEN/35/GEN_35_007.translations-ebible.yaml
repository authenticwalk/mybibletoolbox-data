verse: GEN.035.007
translations:
  mal-C: അവിടെ അദ്ദേഹം ഒരു യാഗപീഠം പണിതു; അദ്ദേഹം തന്റെ സഹോദരന്റെ അടുക്കൽനിന്ന് ഓടിപ്പോയപ്പോൾ
    ദൈവം അദ്ദേഹത്തിനു പ്രത്യക്ഷനായത് അവിടെവെച്ചായിരുന്നതുകൊണ്ട് ആ സ്ഥലത്തിന് അദ്ദേഹം
    ഏൽ-ബേഥേൽ എന്നു പേരിട്ടു.
  deu-TKW: und er errichtete daselbst einen Altar und nannte die Stätte “Gott von
    Bethel”, weil sich ihm Gott dort offenbart hatte, als er vor seinem Bruder floh.
  lin-lin: Kuna nde atongaki etumbelo mpe abengaki esika yango « Eli Beteli, » pamba
    te ezalaki kuna nde Nzambe amimonisaki epai na ye tango azalaki kokima ndeko na
    ye.
  cbr-NT: Anu bëbatankëxun ka maxá bukurukin, 'atankëxun a me El-Betel kakin anëakëxa
    (Betel kikë ax ka Diosan xubu ki kikë 'ikën) ax ka anuaxa aín xukënan 'akatsikiax
    ami sinánkëbë abákëbëa anuax Jacobmi Nukën 'Ibu Dios mërá a me 'iakëxa.
  eng-LSV: 'and he builds there an altar, and proclaims at the place the God of Bethel:
    for there had God been revealed to him, in his fleeing from the face of his brother.'
  bmu-bmu: Miaŋgöreŋ aŋgota Jeikobnöŋ jöwöwöl alta kun meyök. Datŋaŋgöra ölöŋ köla
    anöhi, nalö miaŋgöreŋ Anutunöŋ gölme miaŋgöreŋ asuhum waŋgiyök. Miaŋgöra Jeikobnöŋ
    miri gölme miaŋgö qetŋi El-Betel qerök. (El-Betel Betelgö Bemŋi.)
  eng-GNV: And he built there an altar, and had called the place, The God of Beth-el,
    because that God appeared vnto him there, when he fled from his brother.
  eng-WEBSTER: And he erected there an altar, and called the place El-beth-el; because
    there God appeared to him, when he fled from the face of his brother.
  nhw-BL: Huan nopona quisencajqui se tlaixpamitl huan quitocaxti El Betel. (El Betel
    quinequi quiijtos “itlaixpa Toteco Dios catli nechnamijqui nica Betel”.) Pampa
    quema mochololtiyaya tlen iicni, Toteco Dios monextijtoya ihuaya nopona.
  swh-ONEN: Huko akajenga madhabahu na akapaita mahali pale El-Betheli, kwa sababu
    mahali pale ndipo Mungu alipojifunua kwake alipokuwa akimkimbia ndugu yake.
  bba-bba: Yerɑ u Yinni Gusunɔ yɑ̃ku yee te bɑniɑ mɑ u tu yĩsiru kɑ̃ Gusunɔ u wɑ̃ɑ
    Betɛliɔ. Domi miyɑ u nùn kure sɑnɑm mɛ u win mɔɔ dukɑ suurimɔ.
  eng-KJVCPB: 'And he built there an altar, and called the place El-beth-el: because
    there God appeared unto him, when he fled from the face of his brother.'
  cpy-cpy: Ari rowetsikapakiri taapokimentotsi, iitakiro El-Bet-el. Tema ari roñaahakari
    paerani Tajorentsi ishiyapithatantakariri rirentzi.
  mpx-mpx: Inoke pat i pahe abapowon i ginola to, yaka panuwa o alana i tun “Betel
    ana Yabowaine,” kaiwena panuwa o elana te valila Yabowaine i masala elana sauga
    toto i lou talina elana.
  wbp-wbp: Yinyarlanya-nyanu Kaaturluju milki-yirrarnu Jakupu-kurraju kamparrurlu-wiyi,
    yangka kujalpa wuruly-parnkanjinaanu papardi-nyanu Yijuwu-kujaku. Ngula Jakupurluju
    turnu-maninjarla murnju-yirrarnu yarturlu-patu yurturlurla Kaatuku pulka-pinjakungarnti,
    manu yirdirla yirrarnu ngulaju ‘Yal-Pijili’.
  luo-luo: Kanyo Jakobo nogero kendo mar misango kendo noluongo kanyo ni El Bethel,
    nikech kanyo ema ne Nyasaye ofwenyorene kane oringo owadgi.
  meu-meu: Unuseni ai ia ese boubou patana ta e larebaia, ladana e hatoa El-betele;
    badina be una gabu ai Dirava ese e hahedinarai henia, ia ese kakana e heautania
    negana ai.
  npi-ULB: त्यहाँ तिनले एउटा वेदी बनाए, र त्यसको नाउँ एल-बेथेल राखे किनकि तिनी आफ्ना
    दाजुबाट भाग्दा त्यहाँ परमेश्‍वरले आफैलाई तिनीकहाँ प्रकट गराउनुभएको थियो ।
  yor-yor: Níbẹ̀ ni ó sì mọ pẹpẹ kan tí ó pè ní El-Beteli, nítorí níbẹ̀ ni Ọlọ́run
    ti gbé fi ara hàn án nígbà tí ó ń sálọ fún arákùnrin rẹ̀.
  emp-NTPO: Mama Jacoboba mõgarada pã buesia Ãcõrẽa bia bed̶eai carea. Maʌ̃ mõgara
    pã bued̶ara trʌ̃ b̶ʌsia El-Betel, idji djaba carea mĩrũ wãsid̶e mama Ãcõrẽra idjima
    odjad̶a bẽrã.
  ind-ind: Di sana, Yakub membuat sebuah mezbah dan menamai tempat itu El Betel, karena
    di situlah Allah sudah menjumpainya ketika dia lari dari Esau, kakaknya.
  pes-OPCB: یعقوب در آنجا مذبحی بنا کرد و آن را مذبح خدای بیت‌ئیل نامید (چون هنگام
    فرار از دست عیسو، در بیت‌ئیل بود که خدا بر او ظاهر شد.)
  ssx-ssx: Ipikana꞉ma꞉ta꞉ koto pate oloda a꞉eyaata꞉ mo koto pateta꞉ Bedelena꞉ Koda꞉na꞉
    biki tapu wiao leekeme. Pa ekipeke koto pateta꞉ mo hande ipiki ipika꞉ hameke paala꞉
    hao pindipa peeke handa Koda꞉ ipiki kone peneme yaeyeke alena꞉ leekeme.
  lcm-lcm: Au, kala serei na kala solo atung a pata ipo sula na kala atuk a ring ang
    ta El Betel. Using eiang vanang God kata tutu aserei singina i kana po sip ang
    ani tasina.
  aer-aer: Yanhe ikwere-arle Ngkarte imernelheke Jacob-eke arrekwele, re alwirreke
    kake ikwerenhe Esau-ketye. Jacob-ele apwerte areye lyernte-arrerneke Ngkarteke
    tnakemele, re imerte arritnye anthemele “El Bethel.” El Bethel alakenhe ileme
    “Apmere nhenhe ameke-ameke, apmere Ngkarte-kenhe.”
  tgl-ULB: Siya ay gumawa ng altar doon at tinawag ang lugar na El Betel, dahil doon
    inihayag ng Diyos ng kanyang sarili sa kanya, nang tumatakas siya mula sa kanyang
    kapati.
  nop-nop: Usuwaaŋ Yakobo adi alata niŋ tutumbaaŋ wou El Betele youkuk. Biyagoŋ kuyoŋ,
    adi dalidok muntaaŋ momooŋ ulune Bepaŋdi uŋgoŋ mintamiŋguk doktiŋa unduŋ tuguk.
  kca-kca: 'Щита йирасты нŏрәм верәс, пӑ щи тӑха нэмәтсәԓы: Эл-Вефиль, щита ԓўв хŏщайәԓ
    Турәм этԓыйәс, хун ԓўв йайәԓ эԓты хŏнтас.'
  cbu-NT: Anshuri Akoparin patumbich xanateeru, anoo tsap sur El-Betel átu ísamarangiya,
    watam anootstam tsap Akopaa Apanll sirú tsiyataranguwa.
  hui-hui: Ani pu howa dindi ogoriani lomabu delaga dabu mbira Yagabahanda bu helene.
    Ani bu helowa dindi ogoni Ngode Datagaliwabenaga lalu mini Bedele wini. Ani winidagoni
    irane Yagaba ibu horo mbirungi ibu hamene Iso gi halu ibida pialu hearia Ngode
    Datagaliwabe ibuni Yagaba hearia hapani henego mitangi bialu wini.
  wrs-wrs: doa di hon songowol venamba, os sevrana, memba pethava El Betel, osm ovna,
    Sesoa Betelna. Manara, Sesoava seilva di hemba nonglaphonamba, nonamba himba etelnaminiva
    pemba gavnamba. No pethava seilva os sevrivna Lus.
  mya-mya: ထို​အ​ရပ်​တွင်​ယဇ်​ပလ္လင်​ကို​တည်​၍​သူ​၏​အစ်​ကို ထံ​မှ​ထွက်​ပြေး​နေ​ရ​စဉ်​က
    ဘု​ရား​သ​ခင်​ကို ထို​အ​ရပ်​၌​ဖူး​တွေ့​ခဲ့​ရ​သော​ကြောင့်​ဗေ​သ​လ ဟု​ခေါ်​တွင်​စေ​၏။-
  cbi-NTPO: Tsejtu Jacob junu ufeenda tsure' ju'kenunu main kemi. Tsangue' juntsa
    tenanu El-betel mumu pumi (hebreo palaachiya, “Betelsha chumu Dios” titu), matyu
    junaa ya' naatalachi nepiyantsunu uwanu, Dios yanu katawamuwaañu' mitya.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་གནས་དེ་རུ་མཆོད་ཁྲི་ཞིག་བཞེངས༌པ་དང་། ཡུལ་དེའི་མིང་ལ་ཨེལ་པེད་ཨེལ་
    ཞེས་བཏགས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ཡ་ཀོབ་རང་གི་གཅེན་པོ་ལ་གཞའ་ནས་འབྲོ་བའི་དུས༌སུ། དཀོན་མཆོག་གནས་དེ་རུ་ཁོ་ལ་མངོན་པར་མཛད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Asele Jacob altar bo kaolam, ale kuwim mu nup beteram El-Bethel mam, mu
    awuk, nu oworete ko laun Esau ko naguwaram se Kaem kote aratam.
  kkl-kkl: Piekti Yakub nenekori Allahag mhong towalengenag sobaogti, wanag agha seneraglamogti,
    “Na naro sembe logti palamsiba, Allah lag taogti, El wamlaag ane,” aro si El Betel
    engkaog.
  sna-sna: Akavaka aritari ipapo, akatumidza nzvimbo iyo zita rokuti Eri Bheteri,
    nokuti Mwari akazviratidza kwaari ipapo paakanga achitiza mukoma wake.
  spa-BLM: Edificó allí un altar y llamó al lugar El Betel, porque allí se le reveló
    Dios, cuando huía de la cara de su hermano.
  beu-beu: Ila angumi muse, Yakob ana var ba metma sadaka edoru angu ening, sengmuse
    ana mana angu ene maveng, ene El Betel, (evengbanang tarang se hula, ꞌBetel eLahatalaꞌ).
    Se uanguveng Yakob ana bihit ava metma ekaku eahalang angu, Lahatala Ana angumi
    Ava metma Yakob etubing angu ebele.
  cac-cac: Ata' ix sb'oq'ue jun altar vin̈, El-Betel ix sb'iejcan jun lugar chi' yuj
    vin̈, yujto ata' ix sch'ox sb'a Dios d'a vin̈ ayic ix el vin̈ d'a vin̈ yuc'tac.
  swh-ULB: Alijenge madhabahu na kuliita eneo hilo El Betheli, kwa sababu Mungu alikuwa
    amejifunua kwake, alipokuwa akimkimbia ndugu yake.
  bel-bel: 'і спарудзіў там ахвярнік, і назваў тое месца: Эль-Вэтыль; бо тут зьявіўся
    яму Бог, калі ён уцякаў ад аблічча брата свайго.'
  deu-ELBBK: Und er baute dort einen Altar und nannte den Ort El-Bethel; denn Gott
    hatte sich ihm dort offenbart, als er vor seinem Bruder floh.
  mbb-OT: Ne mibeelan din dutun is pemuhatà. Iyan inngazan din dutun he lugar is El
    Betel, he ke và dà egkeǥiya, “Megbevayà te Betel,” su hein mibpeleǥuyan din is
    kakey zin he si Esau, dutun mebpaahà kandin is Megbevayà.
  msc-msc: Yakuba ka saraka bɔ diya lɔ Alla yɛ ye, ka a tɔɔ la ko Betɛli, baa a ka
    a bori a kɔrɔcɛ Esawu ɲɛ tuma mɛn na, Alla ka a jɛrɛ yiraka a la dinkira wo le
    rɔ.
  mal-2015: അവിടെ അവൻ ഒരു യാഗപീഠം പണിതു; തന്റെ സഹോദരന്റെ മുമ്പിൽനിന്നു ഓടിപ്പോകുമ്പോൾ
    അവന്നു അവിടെവെച്ചു ദൈവം പ്രത്യക്ഷനായതുകൊണ്ടു അവൻ ആ സ്ഥലത്തിന്നു ഏൽ-ബേഥേൽ എന്നു
    പേർ വിളിച്ചു.
  tuo-NT: Topʉ niꞌcãrõ Õꞌacʉ̃rẽ ẽjõpeorã waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã ʉ̃tã
    meꞌrã seeneocũucʉ niwĩ. Tore Jacob cʉ̃ maꞌmirẽ duꞌticaterore Õꞌacʉ̃ cʉ̃rẽ bajuacʉ
    niwĩ. Tojo weegʉ tore El-betel wãme õꞌocʉ niwĩ.
  gup-gup: Wanjh kumekbe nungka marnbom altar kunwardde yiwarrudjkenh, dja kumekbe
    God korroko bimarnebukkarrinj bu nungka kelerlobmeng benedanginjbeh, wanjh kunmekbekenh
    kunu Jacob bolkngeykurrmeng “God nawu kunred Bethelkenh.”
  met-met: La ba tongtongia kabukabu hananiangam, saing uxu longga ba yanoa ba El-Betel,
    namua na la ba Urana hatangaina masok na bungina giti mala sangua sabanganoa.
  gvs-gvs: Amoko goi dídiya ikaudakodako, aba kasala imadagi Yaubada yaina. E asayana
    ivayou El Beteli. Neta kunuwaisi amoko goi Yaubada toinina ikaiwoduwe Yakobo yaina
    tutayana boi isiyasiya.
  rmc-rmc: Ode ačhaďa oltaris a diňa ole thaneske nav El-Betel, bo ode pes leske o
    Del sikaďa, sar denašelas peskre phralestar.
  nlg-nlg: A Jacob te tughuru vaghinia na bela tabu ni sukaghi ikakeri me holoa nia
    El-bethel, na pukuna God te livu vania ikakeri Bethel tana bona gaia te samapolo
    vania Esau.
  dgr-DOGNT: Ekǫ kwe ełeka whela t'à kwe-ladà whehtsı̨. Edı̨ı̨de Esau ch'à kwı̨èhsa
    ekò, ekǫ Nǫ̀htsı̨ wets'ǫ̀ wègoèht'į̀ ı̨lè t'à eyı gòɂǫǫ sìı El-Bethel gòyeh ayį̀į̀là.
  pes-OPV: ودر آنجا مذبحی بنا نمود و آن مکان را «ایل بیت ئیل» نامید. زیرا در آنجا
    خدا بر وی ظاهر شده بود، هنگامی که از حضور برادر خودمی گریخت.
  ron-1924: А зидит аколо ун алтар ши а нумит локул ачела Ел-Бетел, кэч аколо и Се
    дескоперисе Думнезеу кынд фуӂя де фрателе сэу.
  ben-OBCV: সেখানে তিনি একটি যজ্ঞবেদি নির্মাণ করেছিলেন, এবং তিনি সেই স্থানটির নাম
    রাখলেন এল্-বেথেল, কারণ যখন তিনি তাঁর দাদার কাছ থেকে পালিয়ে যাচ্ছিলেন, তখন সেখানেই
    ঈশ্বর নিজেকে তাঁর কাছে প্রকাশিত করলেন।
  lex-lex: Nariria katri'ana la hande ne nweta gen diella El Betel (nnia'eratni de,
    Uplerlawna, mak kdella Betel). Yoma Uplerlawna Ntutga rupni la'a e'a la hande,
    la'a ler maka nawlar dioini kakni la.
  rgu-rgu: Nai naa Yakob lutu mei tutunu-hohotuꞌ neme batu a mai. Basa de ana fee
    mamanaꞌ ria nade, El Betel, (sosoa na nae, ‘Betel Manetualain a’), nana huu maulu
    na Manetualain natudu Ao na neuꞌ Yakob nai naa, tepoꞌ fo nalai neme aꞌa na mai.
  som-som: Markaasuu halkaas ka dhisay meel allabari, wuxuuna meeshii u bixiyey Elbeytel,
    maxaa yeelay, Ilaah baa halkaas ugu muuqday isaga, markuu ka cararay walaalkiis.
  lat-VUC: 'Ædificavitque ibi altare, et appellavit nomen loci illius, Domus Dei:
    ibi enim apparuit ei Deus cum fugeret fratrem suum.'
  aoi-aoi: Biya ni-ngekburaka yakwujina alda angwarnda-murra. Biya ni-yengbijuwama
    angalya emikirra “Neningikarrawara NeninguBedela.” Nu-kwama akina emikirra mena
    arakba-wiya nakina Neningikarrawara n-abilyerrikajungwu-mubaba yakwujina enuwa-manja
    akini-yada ngawa ni-lyumadu-manja nawenikba-langwa nakina.
  eng-ASVBT: And he built there an altar, and called the place El-beth-el; because
    there God was revealed unto him, when he fled from the face of his brother.
  mna-mna: To Yakop ipo patoronŋana muriini ta, mi ipaata kar tana be El Betel. Paso,
    muŋgu, indeeŋe ta ni iko pa toono na, Anutu ipet kini isu kar tana.
  ita-1885: 'Ed edificò quivi un altare, e nominò quel luogo: L''Iddio di Betel; perciocchè
    quivi gli apparve Iddio, quando egli si fuggiva per tema del suo fratello.'
  eng-LXXUP: And he built there an altar, and called the name of the place Bethel;
    for there God appeared to him, when he fled from the face of his brother Esau.
  eng-ULB: He built an altar there and called the place El Bethel, because there God
    had revealed himself to him, when he was fleeing from his brother.
  spa-VBL: Construyó un altar allí y llamó al lugar El-Bethel, porque allí se le había
    aparecido Dios cuando huía de su hermano Esaú.
  fra-_FOB: 'Et il y bâtit un autel, et il appela ce lieu: El-Béthel (Dieu de Béthel);
    car c''est là que Dieu lui était apparu, lorsqu''il fuyait de devant son frère.'
  mal-mal: അവിടെ അവൻ ഒരു യാഗപീഠം പണിതു; തന്റെ സഹോദരന്റെ മുമ്പിൽനിന്ന് ഓടിപ്പോകുമ്പോൾ
    അവന് അവിടെവച്ചു ദൈവം പ്രത്യക്ഷനായതുകൊണ്ട് അവൻ ആ സ്ഥലത്തിന് ഏൽ-ബേഥേൽ എന്നു പേർവിളിച്ചു.
  urd-GVR: Yāqūb ne wahāṅ qurbāngāh banā kar maqām kā nām Baitel yānī ‘Allāh kā Ghar’
    rakhā. Kyoṅki wahāṅ Allāh ne apne āp ko us par zāhir kiyā thā jab wuh apne bhāī
    se farār ho rahā thā.
  suz-BL: याकूबम मेकेर चढ़ेतीक का सेला बाक्‍त। मेको आ नें एल-बेथेल वोदा बाक्‍त। मारदे
    हना आ लोक्‍ब एसाव रे प्रोक्‍मेनु, मेकेर परमप्रभुम तपांइसीशो बाक्‍माक्‍त।
  ita-1927: ed edificò quivi un altare, e chiamò quel luogo El-Bethel, perché quivi
    Iddio gli era apparso, quando egli fuggiva dinanzi al suo fratello.
  ckb-ckb: لەوێ قوربانگایەکی بنیاد نا، شوێنەکەشی ناونا ئێل بێت‌ئێل، چونکە لەو شوێنەدا
    و لە کاتی هەڵاتنی لەدەست براکەی، خودای بۆ دەرکەوت.
  eng-BBE: 'And there he made an altar, naming the place El-beth-el: because it was
    there he had the vision of God when he was in flight from his brother.'
  crx-NTPO: '''Ink''ez ''et loodel ''inla, ''ink''ez nyo ''et El Bethel whulhni, ''et
    Yak''usda nghu ninya inle'', bulhutsin ch''a tse tilhya whe.'
  kan-OKCV: ಅಲ್ಲಿ ಅವನು ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ, ತಾನು ತನ್ನ ಸಹೋದರನ ಬಳಿಯಿಂದ ಓಡಿಹೋದಾಗ, ಅಲ್ಲಿ
    ದೇವರು ತನಗೆ ಪ್ರತ್ಯಕ್ಷನಾದದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ಏಲ್ ಬೇತೇಲ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Ijiege rena Jekafu fune va ijia kekena fata be Godido ufema areme are ije
    abe ive ina Betorono kuae. Ijadufuo maeje maza ije Jekafu fu uvia fuone Iso gana
    ko ijia romoga Godi fu ijia arina bie.
  tam-2017: அங்கே அவன் ஒரு பலிபீடத்தைக்கட்டி, தன் சகோதரனுடைய முகத்திற்குத் தப்பி ஓடிப்போனபோது,
    அங்கே தனக்கு தேவன் காட்சியளித்ததால், அந்த இடத்திற்கு ஏல்பெத்தேல் என்று பெயரிட்டான்.
  spa-RV-1909: Y edificó allí un altar, y llamó al lugar El-Beth-el, porque allí le
    había aparecido Dios, cuando huía de su hermano.
  ron-BTF: Şi a zidit acolo un altar şi a pus numele acelui loc El-betel, deoarece
    acolo Dumnezeu i s-a arătat când fugea din faţa fratelui său.
  eng-WEBP: He built an altar there, and called the place El Beth El; because there
    God was revealed to him, when he fled from the face of his brother.
  eng-FBV: He built an altar there and called the place El-Bethel, because that was
    where God had appeared to him when he was running away from his brother Esau.
  nld-1939: Hij bouwde daar een altaar, en noemde die plaats Betel, omdat God zich
    daar aan hem had geopenbaard, toen hij op de vlucht was voor zijn broer.
  nch-BL: Huan nopona quichijqui se taixpamit huan quitocaxti El Betel. (El Betel
    quinequi quiijtos Itaixpa Toteco Dios Cati Nechnamijqui Nica Betel.) Pampa quema
    mochololtiyaya ten iicni, Toteco Dios monextijtoya ihuaya nopona.
  tfr-NTPO: Eshko ga Jacob akkwo töno dl̈uw ëng kjing go kjókshko, Sbö poshrëkkl̈o.
    Ba shjiy töyweshko ga Sbö weno shäng ba kong eshko kjĩshko ga kjok eshko kowara
    beno El Betel.
  vie-1934: Người lập tại đó một bàn thờ, đặt tên chốn nầy Eân-Bê-tên, vì là nơi Đức
    Chúa Trời đã hiện ra cùng người trong lúc chạy trốn khỏi anh mình.
  hin-CV: याकोब ने वहां एक वेदी बनाई और उस स्थान का नाम एल-बेथेल रखा, क्योंकि इसी
    स्थान पर परमेश्वर ने स्वयं को उन पर प्रकट किया था, जब वह अपने भाई से बचकर भाग
    रहे थे.
  eng-OURB: He built an altar there, and called the place El Beit-El [God of House
    of God]; because there God was revealed to him, when he fled from the face of
    his brother.
  spa-BES: 'Y allí él hizo un altar, nombrando el lugar El-bet-el: porque allí es
    donde tuvo la visión de Dios cuando huía de su hermano.'
  tdx-tdx: le nandranjy kitrely eo vaho natao’e ty hoe El-Betele i toetsey amy te
    teo ty niboahan’ Añahare ama’e amy fibioña’e an-drahalahi’ey.
  vid-vid: Nakazenga honhu ha kulavila nhambiko na kuhachema honhu aho Eli-beteli
    kwa vila aho ndo honhu Nguluwi nayelajile kwa heye mhela naloyali yombilima mkulugwe.
  pwg-pwg: Ma nani dobunai wakima ivi dabura da suwara kana kema ivowai ma dobuna
    ivi vavei, ‘El Betel’ iyamna nani dobunai God irumatara kurina maranai varesina
    yabumanina iveraverau.
  eng-OKE: And he builded there an altar, and called the place El Bethel, because
    the Angel of the Lord had appeared to him there when he fled from before his brother.
  tha-KJV: ที่​นั่นยาโคบสร้างแท่นบูชาไว้ และเรียกตำบลนั้​นว​่าเอลเบธเอล เหตุ​ว่าที่​นั่นพระเจ้าทรงสำแดงพระองค์​แก่​ยาโคบ
    เมื่อครั้งยาโคบหนีไปจากหน้าพี่​ชาย
  por-BR-2018: E edificou ali um altar, e chamou o lugar El-Betel, porque ali lhe
    havia aparecido Deus, quando fugia de seu irmão.
  bco-bco: Ya꞉kobo꞉ a꞉na fa꞉la꞉dowa꞉sa꞉ga꞉, Godemo꞉wo꞉ boba so꞉mea꞉nikiyo꞉ uwo꞉ dibida꞉sa꞉ga꞉
    imili alifa꞉. Eyo꞉ hen a꞉no꞉ El Betel wikilo꞉, mo꞉wo꞉ Ya꞉kob e Iso꞉ tagila꞉sa꞉ga꞉
    nai ane amio꞉, Gode eneno꞉ emo꞉wo꞉ a꞉na kalaba wido꞉.
  deu-ELO: 'Und er baute daselbst einen Altar und nannte den Ort El-Bethel: denn Gott
    hatte sich ihm daselbst geoffenbart, als er vor seinem Bruder floh.'
  ktm-ktm: Iy ihtungon alta sih pe iduwe rangan lok eti ile ‘Lapan odo Betel,’ odosa
    Lapan ihir hun iy idu rang ndre iy ina-au tan tinton ke Iso tih.
  caa-caa: Y yajaꞌ taca e Jacob cay upetzꞌe cora tun tuaꞌ aquetpa bꞌan cocha inteꞌ
    altar, y uturbꞌa ucꞌabꞌa e lugar era El-betel xeꞌ war che “E Dios tuaꞌ e lugar
    Betel”, porque jax tama e lugar era tiaꞌ Cadiosir uchectes ubꞌa tut e Jacob conda
    war alocꞌoy aꞌjni tut usacun Esaú.
  eng-WYC-2018: And he builded there an altar to the Lord, and called the name of
    that place The house of God, for God appeared there to him, when he fled his brother.
    (And he built there an altar to the Lord, and called the name of that place El-bethel,
    for God appeared to him there, when he fled from his brother.)
  epo-epo: Kaj li konstruis tie altaron, kaj donis al la loko la nomon El-Bet-El;
    ĉar tie aperis al li Dio, kiam li kuris de sia frato.
  uig-PIN: U xu yǝrdǝ bir ⱪurbangaⱨ yasidi; akisidin ⱪeqip mangƣinida xu yǝrdǝ Huda
    uningƣa kɵrüngini üqün bu jayning ismini «Əl-Bǝyt-Əl» dǝp atidi.
  beo-beo: Amoga e da oloda hamone amola amo soge dio eno asuli amo Ele Bedele. Bai
    amoga e da ea olaba:le hobeale ahoanoba, Gode da ema misi.
  tpi-OTNT: Na Jekop i wokim wanpela alta na i kolim nem bilong dispela ples alta
    i stap long en olsem, “God bilong Betel,” long wanem, God i bin kamap long em
    long dispela ples taim Jekop i ranawe long brata bilong en.
  hau-SA: A can ya gina bagade, ya kuma kira wurin El Betel, gama a can ne Allah ya
    bayyana kansa gare shi sa’ad da yake gudu daga ɗan’uwansa.
  udu-udu: Dhali imun mo tani a’di iḵa’bkina a’di gwaṯa/ mo mmomiiya basa ’cesh mo
    dhali yuḵ mo yan gway mo ka Iil Beeṯ/iil mo haali/ e mo yan mo tani Arumgimis
    ṯorki a’di is piti e eya tente/ mo me’d jin guskina a’di mo ’pena kam piti mo.
  uig-LAT: U shu yerde bir qurban’gah yasidi; akisidin qéchip mangghinida shu yerde
    Xuda uninggha körün’gini üchün bu jayning ismini «El-Beyt-El» dep atidi.
  nde-nde: Wakha khona i-alithari, indawo waseyibiza ngokuthi yi-Eli Bhetheli, ngoba
    kwakulapho uNkulunkulu aziveza khona ngesikhathi ebalekela umfowabo.
  ton-ton: 'Pea naʻe fokotuʻu ʻe ia ʻi ai ʻae ʻesifeilaulau, ʻo ne ui ʻae potu ko
    ia, ko ʻElepeteli: koeʻuhi naʻe hā ai ʻae ʻOtua kiate ia, ʻi heʻene hola mei he
    ʻao ʻo hono taʻokete.'
  ces-1613: I vzdělal tu oltář, a nazval to místo Bůh silný Bethel; nebo tu se mu
    byl zjevil Bůh, když utíkal před bratrem svým.
  eko-eko: Khunjeka alitaari, puuro yaya etile khutthajavo nzina la Nluku wa Beetele
    mwaasa yoori Nluku aajithoonyeziye attaaphale wakathi opule Yaakhumpa aari ontthiraavo
    ttwiiye.
  nss-nss: Pwen Yakop isoye pere tuntun sih pe ipohowe ngala kol ara, “Ngindrai para
    Petel,” paratesah, Ngindrai isarayah isa kili yiy mamu iro kol ara tandrohonga
    iwop ta nalin.
  eng-WMB: He built an altar there, and called the place El Beth El; because there
    God was revealed to him, when he fled from the face of his brother.
  tam-TCV: அங்கே அவன் ஒரு பலிபீடத்தைக் கட்டி, அந்த இடத்தை ஏல்பெத்தேல் என அழைத்தான்.
    ஏனெனில், அவன் தன் சகோதரனுக்குப் பயந்து ஓடியபோது அவ்விடத்திலேயே இறைவன் தம்மை அவனுக்கு
    வெளிப்படுத்தினார்.
  ceb-ULB: Nagbuhat siya didto ug usa ka altar ug gitawag ang maong dapit nga El Betel,
    tungod kay didto nagpakita ang Dios kaniya, sa panahon nga mikagiw siya gikan
    sa iyang igsoon nga lalaki.
  mkn-mkn: Di situ Yakob kasi bangun meja korban dari batu. Ais dia kasi nama itu
    tampa, El Betel, (yang pung arti ‘Betel pung Allah’), tagal dolu Tuhan Allah kasi
    tunju Dia pung diri sang Yakob di situ, waktu dia lari dari dia pung kaka.
  pol-UBG: I zbudował tam ołtarz, a nazwał to miejsce El-Betel, bo tam ukazał mu się
    Bóg, gdy uciekał przed swoim bratem.
  agr-agr: Nunik nuwi jegawag kuntin maa patasa apeaku Apajuí ememattinun altaran
    Jacob najanauwai. Dutika nunú nugkan El-Betel adaikauwai. Yachi maatag tama tupikaki
    wesa kanittaman Apajuí wantintukua nuwi.
  kyc-kyc: Renge doko banya yangonge Iso pako epeyamopa Anatumi epo paneya dokona
    suu pyao dopa piya.
  urd-GVU: یعقوب نے وہاں قربان گاہ بنا کر مقام کا نام بیت ایل یعنی ’اللہ کا گھر‘ رکھا۔
    کیونکہ وہاں اللہ نے اپنے آپ کو اُس پر ظاہر کیا تھا جب وہ اپنے بھائی سے فرار ہو
    رہا تھا۔
  deu-1912: und baute daselbst einen Altar und hieß die Stätte El-Beth-El, darum daß
    ihm daselbst Gott offenbart war, da er floh vor seinem Bruder.
  ntj-ntj: Nyangka Tjayikapalu yapu pirni parratjunkula-wanarnu katurnu. Palunyalu
    kuka pungkulalpi tilirnu tjunu Mama Kuurrku nintirnu. Palunyalu ngurra palunyanya
    yini tjapirnu Yaal-Pitjulnga. Tjiinya Yaal-Pitjulnga wangka ngaapirinypa, Mama
    Kuurrnga Pitjulta Nyinapayinya. Tjiinyamarntu Mama Kuurrnga ngurra palunyangka
    Tjayikapala yartakarringu palunyaku kurtaku ngurlu kukurraannyangka.
  row-row: Losa naa ma, Yakob lutu mbatu mei tutunu-hohotuꞌ. Ana babꞌae mamanaꞌ naa,
    El Betel, (sosoa na ‘Betel Lamatualain na’), huu maꞌahulu na Lamatualain natudꞌu
    Ao na neu e sia naa, leleꞌ ana nela mia aꞌa na.
  kan-2017: ಅವನು ತನ್ನ ಅಣ್ಣನ ಬಳಿಯಿಂದ ಓಡಿಹೋದಾಗ ದೇವರು ಅವನಿಗೆ ಪ್ರತ್ಯಕ್ಷನಾದನು. ಅದುದರಿಂದ
    ಅವನು ಅಲ್ಲಿ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ ಆ ಸ್ಥಳಕ್ಕೆ ಏಲ್ ಬೇತೇಲ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lavɨla Jekopɨ agaŋ sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm agadɨ ibilami. Vaka
    isanu saŋ lɨdavɨla haŋɨlami hadɨhu Asɨ agaŋ heŋ ala nudɨ pɨŋ iahami agasaŋ igahɨlavɨla
    hɨbɨlɨ mɨgiŋ fipɨ agadɨ ibi lamavɨla abami. Asɨ nɨbu Betelɨ hɨbɨlɨ mɨgiŋ fipɨ
    neŋ hɨnilalɨ uami.
  tgo-tgo: Gheko i vatada ghamba vowo, na i rena idae El Betel kaiwae va gheko Loi
    i vatomwe ghamberegha weya Jeikob mbaŋa i vogha weya ghaghae Iso.
  yap-yap: Me toy ba altar u rom me tunguy fithngan e re gin’em ni fen e Got rok yu
    Bethel, ni bochan e Got e m’ug ngak u rom u nap’an ni i mil rok walagen.
  tet-tet: Toꞌo nia, Yakob nariik taroman. Nia nanaran fatin nia El Betel, tan lia
    isin naꞌak, ‘Maromak iha Betel’. Uluk Maromak natadu aan baa Yakob iha nia, baa
    oras nia nalai nosi maun.
  hlt-MCSB: Te vaengah hmueihtuk pahoi a suem tih a hmuen te El Bethel a sui. A maya
    mikhmuh lamloh a yong vaengah khaw te rhoek ah ni anih ham Pathen a phoe pah dongah
    ni.
  mdy-ETH: ያይቆኦቤ ዒኢካ ፆኦሲም ዒንጎ ባኣዚ ዒንጊ ካኣሽኮ ቤሲ ኮሻዖ «ዔልቤኤቴኤሌ» ጌዒ ሱንሢ ጌሤኔ፤ ዓይጎሮ ጌዔቶ ቤርታ
    ዒዚ ዒሾ ኮራፓ ዓኣሺንቲ ዓኣዼያና ፆኦሲ ዒዛና ካኣሜሢ ዬኖ ቤዜሎይዳ ማዔሢሮኬ።
  twi-ASANTE: Ɔsii afɔrebukyia wɔ hɔ, too hɔ edin El-Bet-El, ɛfiri sɛ, ɛhɔ na ɛberɛ
    a ɔredwane afiri ne nua Esau nkyɛn no, Onyankopɔn yii ne ho adi kyerɛɛ no.
  bhl-bhl: Ka talsiliw em ding dim bakate, Sekow e Sunbin-Got elo aik ayem mak fakalaleweko,
    aik ayem em wiin abiw em wiin so takiak molewsomi, “El Betel”, dangse kale. Nimtew
    angom? “Sua e, fik Iso nelo maka kenemei, ne fik em angan fon unsi ding kabalak
    e, Sunbin-Got e kale kel teleko, nelo dokonemse te.”, angse kasike.
  con-NTPO: Tseni nepipa Chiganga afe'je'chove ñoñamba tse'ttima inisian El-betel.
    Nane tise antianma dyopa jayisi Chiga tse'ttinga attian'chosi tsu tsa'caen inisian.
  eng-WEBU: He built an altar there, and called the place El Beth El; because there
    God was revealed to him, when he fled from the face of his brother.
  bnp-bnp: I kisia vonga a dede-kedo, i galea a hini ngi “A Vure ne Betel”, a vuhuna
    a Vure i bele vona vonga na tahuna i ha ne tukana.
  wal-wal: Gakkin yan i yarshshiyoosaa keexxiis; i he sohuwaa El-Beeteele giidi sunttiis;
    aissi giikko, i ba ishaappe baqatidi biyo wode, Xoossai ayyo qonccido sohoi hegaa.
  mgh-mgh: Vaavale ahoteka ikhilompi ni nenno nipuro nno ahovaha ncina no El-Peteli,
    kontha Nluku ahonkhumelela ukati wantthawawe munnaawe.
  acu-NT: Tura Betelnum jearamtai, nuni yachiin shamak yaanchuik tupikiaki weak kashi
    kanamtai, Yus niin wantintukmiayi. Tura asamtai Jacob nuni Yusen maaketai titas,
    kaya ainaun irumar tangku epeatniun najana El-Betel inaikiamiayi. (Nuka Betela
    Yusri taku tawai.)
  spa-PDDPT: Edificó allí un altar y llamó el lugar ʼEl-bet-ʼEl, porque allí se le
    reveló ʼElohim cuando huía de su hermano.
  gun-gun: Ha'e py ma Jacó ojapo altar. Ha'e va'e henda omboery El-Betel, ha'e py
    guyke'y gui ojava ovy jave Nhanderuete ojexa uka rire.
  agu-BL: Itzun te yi wi't baj cyopone'ntz le jun tnuma'tz nintzun oc Jacow tan banle'n
    jun patbil xtx'ixwatz, nin oc tk'ol yi bi'tz tetz El-betel, ya'stzun tulejtz na
    i yi nicy' yi tele'n ojkuj swutz yi stzicy, cho'n ẍchajol tib Ryos swutz le jun
    ama'la'tz.
  eng-PEV: Then Jacob piled up stones to make a table with a flat top, so that he
    could burn animals to show respect to God. And Jacob gave that place a new name.
    He called it El Bethel. That name means God is in Bethel. A long time before this,
    when Jacob ran away from his brother Esau, God came and talked to Jacob in that
    place. That’s the reason why Jacob gave it that name.
  ilo-ULB: Nangbangon isuna sadiay iti altar ket inawaganna iti El Betel gapu ta imparangarang
    ti Dios ti bagina kenkuana idi itartarayanna ti kabsatna.
  kpg-kpg: Mee gaa hau dana gowaa hai tigidaumaha i golo, ga haga ingoo di gowaa gi di
    God o Bethel, idimaa God gu hagagila Ia gi mee i golo i dono lele gi daha mo dono
    duaahina.
  uig-ARA: ئۇ شۇ يەردە بىر قۇربانگاھ ياسىدى؛ ئاكىسىدىن قېچىپ ماڭغىنىدا شۇ يەردە خۇدا
    ئۇنىڭغا كۆرۈنگىنى ئۈچۈن بۇ جاينىڭ ئىسمىنى «ئەل-بەيت-ئەل» دەپ ئاتىدى.
  bsp-bsp: K'ɛŋcəmbər di dəkəloŋnɛ da Kanu, k'ewe tofo tatɔkɔ «El-Betel», bawo difɔ
    Kanu kənawurər kɔ tɛm ntɛ ɛnayɛksər wɛŋc mɔ.
  mbs-mbs: Mig-inang sikandin te sonoganan te ayam-ayam kidoen, aw iningedanan din
    se tanà sìyan Timanem te Betel, so migpekità se Timanem diyà kandin kidoen kedengan
    te pegkadas din lekat te kedowa din.
  tof-tof: Wa alta ola elórr, ó wa ene tüp poko ngi we ngyesilürr wagó, El Betel,
    zitülkus God tóba we okaka tübyónürr Zeikobka, wa tóba naretan Isaon gum nóma
    tupsolürr.
  sus-sus: A naxa sɛrɛxɛbade yailan mɛnni. A naxa na yire xili fala «Beteli Marigi
    Ala,» barima Ala a yɛtɛ masen a bɛ mɛnni nɛ a nu a gife a taara ma tɛmui naxɛ.
  pon-2006: E kauwada pei sarawi ehu wasao oh kihong ede Pedel, pwe iei wasao me Koht
    ketin sansalohng ih nindokon eh tangatangasang rieo.
  jae-jae: Ma aŋga tônê eŋ gêboa altar teŋ sa ma kêsam gamêŋ tau gebe “El-Betel,”
    gebe Anôtô geoc tau lasê gêdêŋ eŋ aŋga tônê gêdêŋ taŋ eŋ gêc têwa su naŋ.
  ksd-ksd: Ma i ga pait ra uguugu abara, ma i ga vatang nam ra pakana gunan ba El-Betel;
    tago God i ga vaarike mule pirana abara, ba i ga vilau kan ra mata i turana.
  tur-YTC: Orada bir sunak yapıp oraya El-Beytel (Beytel’in Tanrısı) adını verdi.
    Çünkü kardeşinden kaçtığı zaman Tanrı orada kendisine görünmüştü.
  bel-N: I пабудаваў ён там ахвярнік, і назваў гэтае месца Эль-Бэт-Эль, бо там зьявіўся
    яму Бог, калі ён уцякаў ад аблічча брата свайго.
  grc-BRENT: Καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον, καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου, Βαιθήλ·
    ἐκεῖ γὰρ ἐφάνη αὐτῷ ὁ Θεὸς, ἐν τῷ ἀποδιδράσκειν αὐτὸν ἀπὸ προσώπου Ἡσαῦ τοῦ ἀδελφοῦ
    αὐτοῦ.
  ind-AYT: Yakub membangun sebuah mazbah di sana dan menamai tempat itu “El-Betel”
    karena di tempat itulah Allah menampakkan diri kepadanya, ketika dia melarikan
    diri dari kakaknya.
  lid-lid: Eme iy tutuni bek ta salom eme tondrohani kon doh in hamon ta nyara Kindrei
    badu El Betel, tasah Kindrei mene asahan madan len iy mene atobwak ta nadu tinen
    Iso.
  eng-NNA: There Jacob piled up stones, he talked to God. Earlier when Jacob was running
    away from his brother God appeared to him there. It was at that time Jacob had
    named that country El-Bethel. That name says, 'God is at Bethel'. [Verse 8 omitted.]
  nya-nya: Kumeneko anamanga guwa lansembe nalitcha Eli Beteli, chifukwa kunali kumeneko
    kumene Mulungu anadziwulula yekha kwa Yakobo pamene ankathawa mʼbale wake.
  hrv-hrv: Ondje sagradi žrtvenik i mjesto nazva El Betel, jer mu se ondje Bog objavio
    kad on bježaše pred svojim bratom Ezavom.
  mps-mps: Tama agai te alta sai me deli nigilama, tama te bulu nogi poali, te Betel
    God da wali, magi baso meni, God aga digi aga te Jekopbolo waselai, te aga amade
    wi elama soali, te sogo aga ola mani.
  llg-llg: Nai ndia, Yakob nambadedei mei batu tunu-hotuk. Boe ma, ana foi mamanak
    ndia nade El Betel, (fo ndandaan nae, ‘Manetualain Betel’), huu makahulun Manetualain
    natudu Mataon neu Yakob neme ndia, neu faik fo nalai neme kaꞌan mai.
  tpi-tpi: Na Jekop i wokim wanpela alta na i kolim nem bilong dispela ples alta i
    stap long en olsem, “God bilong Betel,” long wanem, God i bin kamap long em long
    dispela ples taim Jekop i ranawe long brata bilong en.
  dan-1931: 'og han byggede et Alter der og kaldte Stedet: Betels Gud, thi der havde
    Gud åbenbaret sig for ham, da han flygtede for sin Broder.'
  vie-OVCB: Gia-cốp xây dựng một bàn thờ và đặt tên nơi đó là Ên-bê-tên, vì Đức Chúa
    Trời đã xuất hiện và gặp ông tại đây trong ngày ông chạy trốn anh mình.
  lbk-lbk: Tinmoping is altar sid-i sa na't nginadnan is, “Nan enchad-ayawan isnan
    Dios nan Betel,” tay ischi nan nenpail-an Apo Dios ken siya issan cha na ilayawan
    si yon-ana.
  guj-2017: તેણે ત્યાં વેદી બાંધી અને તે જગ્યાનું નામ એલ બેથેલ પાડ્યું, કેમ કે જયારે
    તે તેના ભાઈથી નાસી જતો હતો, ત્યારે ત્યાં ઈશ્વરે તેને દર્શન આપ્યું હતું.
  byr-byr: '@see-verse:GEN.035.006'
  awx-awx: Lus taun kondoke, Jekopdä alta gwenu tahake, kewu uwomu umanä El-Betel,
    yang inikut, inale payänä teke datäkuxawänu, Anätu uwomune apän kakut.
  pon-2006A: E kauwada pei sarawi ehu wasao oh kihong ede Pedel, pwe iei wasao me
    Koht ketin sansalohng ih nindokon eh tangatangasang rieo.
  por-BRBSL: Ele construiu ali um altar, e chamou o lugar de El Beth El; porque ali
    Deus lhe foi revelado, quando ele fugiu da face de seu irmão.
  cth-cth: Hawvah khoungroe a sak teh, haw e hmuen teh El Bethel telah ati. Bangkongtetpawiteh
    a hmau koehoi a yawng lahun navah hawvah ahni koe Cathut a kamnue.
  twi-twi: Osii afɔremuka wɔ hɔ, too hɔ din El-Bet-El, efisɛ ɛhɔ na bere a ɔreguan
    afi ne nua Esau nkyɛn no, Onyankopɔn yii ne ho adi kyerɛɛ no.
  hlt-hlt: Te vaengah hmueihtuk pahoi a suem tih a hmuen te El Bethel a sui. A maya
    mikhmuh lamloh a yong vaengah khaw te rhoek ah ni anih ham Pathen a phoe pah dongah
    ni.
  tbz-SIM: kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì kɛ́ dì yu kɛ dɔ̀ Kuyie-mbo-Betɛɛdi, kɛ yɛ̃́ kù do
    dɛ nhò bɛnkɛmɛ̀ kumɑ́ɑ̀ ò cokùnɛ̀ dìì mɔ̀nnì o kóo kótì.
  msy-2020: Egha Jekop ofa gamir dakozir mamɨn ingarigha, danganir kam ziam a gatɨgha
    ghaze, “Betelɨn God.” Jekop nɨghnɨsi, danganir kamɨn a fomɨra uan avebam Ison
    arima God a bato.
  txq-txq: Numa naa, Yakob nambaririik mei tunu-hotuk numa batu mai. Basa boe ma ana
    foi mamanak naa nade El Betel, (fo sosoa-ndandaan ‘Betel Manetualain’), nahuu
    fai bakahulun Manetualain natudu aon neu Yakob numa naa, neu faik fo ana nalai
    numa ndia kaꞌan mai.
  aaz-aaz: Anbi naan, naiꞌ Yakop anbaik fatu njair mei fuat. Rarit in nakanab bare
    naan nak El Betel (reꞌ in oetn ii nak, ‘Betel in Uisneno’), natuin unuꞌ te Uisneno
    nakriir On neu naiꞌ Yakop anbi naan, oras in naen nasaitan in tataf.
  azb-azb: Burada bir qurbangah düzəldib o yerin adını El-Bet-El qoydu, çünki qardaşının
    əlindən qaçanda Allah Özünü orada Yaquba zahir etmişdi.
  eng-DBY: And he built there an altar, and called the place El-beth-el; because there
    God had appeared to him when he fled from the face of his brother.
  hin-2017: वहाँ उसने एक वेदी बनाई, और उस स्थान का नाम एलबेतेल रखा; क्योंकि जब वह
    अपने भाई के डर से भागा जाता था तब परमेश्वर उस पर वहीं प्रगट हुआ था।
  wol-KYG: Mu sàkk fa nag sarxalukaay, tudde bérab ba El Betel, ndax foofa la ko Yàlla
    feeñoo, bi muy daw magam.
  swp-swp: Abo nei eai aitalasam hatahatana i hetoro, abo eanua esana ie tore El‐beteli,
    paana nei eai Eaubada i taumasaraha arinai huiana wa ena tau i dagogabaei.
  bjr-bjr: Mifa miqoo oonureenoo tatufirana suqara ooni qainda auquseenoo mi maqusanaki
    Anutufa uainaina afaafau reenoo Beeteera fee qinau. Yakooboofa ooqai narí afasaanara
    rufiasee sandeenoo miqoo aniroofanoo Anutufa miqoo mina afusaa kooroouqoo marunara
    auqureenoo Beeteera fee qinau.
  eng-YLT: 'and he buildeth there an altar, and proclaimeth at the place the God of
    Bethel: for there had God been revealed unto him, in his fleeing from the face
    of his brother.'
  heg-NTPO: Se na, Yakob bangun-pii maan in todan-lahing deng batu. Hidim un ngali
    maan na, ngala El Betel (man nahin na noan ‘Betel Lamtua Allahn’), undeng hmunan
    nu Ama Lamtua Allah tulu-balang Un Apa ka bel Yakob se na, se dedeng un in lali
    deng un kaka ka ka.
  ptu-ptu: Iya umpake'de'um ongeam pehumalasam anna nasangai El Betel. Aka etam too
    naongei Puang Allataala umpa'patandaam kalena lako Yakub indo anna le'ba'i umpembuniam
    kakanna.
  bzd-NTPO: Eta̱ ee̱ ák katatéitö et ka̱'ie iyiwak jchoie Skëköl dalöioie. Ee̱ Skëköl
    e̱' kkayë' ie' a̱ mik ie' bakshkar iël yöki̱ eta̱. E' kue̱ki̱ ák katatéitö e'
    kiè méka̱itö El-Betel.
  kwf-kwf: Nia ka Ꞌuia taꞋi sulufaua ana kula neꞋeri, ma nia ka saea kula neꞋeri Ꞌania
    Ꞌi El Betel, neꞋe fadalana “God Ꞌi Betel,” osiꞋana Ꞌi naꞋo kaidaꞋi ba nia tafi
    faꞋasia sasina, God dao toꞋona ana kula neꞋeri.
  eng-WYC-2017: And he builded there an altar to the Lord, and called the name of
    that place The house of God, for God appeared there to him, when he fled his brother.
  eng-WMBB: He built an altar there, and called the place El Beth El; because there
    God was revealed to him, when he fled from the face of his brother.
  spp-spp: Ka Yakuba si sárayi tawwûgo yaa wani, maa ku mɛge le *Eli Betɛli, ɲaha
    na yɛ Kile à uye cyêe uru na kuru cyage e tèni i uru mpyi na fî u yyahafooŋi yyaha
    na ke.
  aey-aey: Odocob uqa cudun euna ihanec cabal oso gualen. Saen uqa waliag Iso cemenugnadec
    bubusalen Anut uqa ono uqaca camasac men. Eunu cudun eu ijan Betel qon.
  urd-GVH: याक़ूब ने वहाँ क़ुरबानगाह बनाकर मक़ाम का नाम बैतेल यानी ‘अल्लाह का घर’
    रखा। क्योंकि वहाँ अल्लाह ने अपने आपको उस पर ज़ाहिर किया था जब वह अपने भाई से फ़रार
    हो रहा था।
  rug-rug: Vasina si kuria sa si keke hope meke poza nia Tamasa pa Betolo sa sa vasina
    asa, ura vasina si va vura pule nia sa Tamasa koasa sipu govete nia sa sa tasina.
  gaz-gaz: Innis achitti iddoo aarsaa tolchee sababii yeroo inni obboleessa isaa jalaa
    baqachaa turetti Waaqni achitti isatti of mulʼiseef iddoo sana El Beetʼeel jedhee
    waame.
  fra-LSG: Il bâtit là un autel, et il appela ce lieu El-Béthel; car c’est là que
    Dieu s’était révélé à lui lorsqu’il fuyait son frère.
  gnn-gnn: '@see-verse:GEN.035.006'
  yal-yal: A yi saraxa ganden nafala mɛnni. A yi na saraxa ganden xili sa “Betɛli
    a Ala,” bayo Ala a yɛtɛ yita a ra mɛnni nɛn, a yi a gima a tada bun waxatin naxan
    yi.
  gum-gum: Incha nøbe trusrø kan altar kusrua, El Betel cha wamig køn truyube, kaguende
    Tius trusrø kenamisrig kuig kua, tru nui nunewan trubab welula ib uras.
  iou-iou: Uken Jekoptä mobä bukä kubä täŋpäŋ wäpi Betel Kome Täŋo Anutu yäŋ iwetkuk.
    Tuänita umuntaŋpeŋ kuŋirän Anututä Betel kome uken ahäŋ imiŋkuko unita wäpi ude
    yäŋkuk.
  haw-1868: 'Hana iho la ia i kuahu malaila, a kapa iho la ia wahi o i Ele-betela:
    no ka mea, ilaila ke Akua i ikea ai e ia i kona wa i mahuka ai mai ka maka aku
    o kona kaikuaana.'
  arb-NAV: وَشَيَّدَ مَذْبَحاً هُنَاكَ، وَدَعَا الْمَكَانَ «بَيْتَ إِيلَ» لأَنَّ اللهَ
    تَجَلَّى لَهُ هُنَاكَ عِنْدَمَا كَانَ هَارِباً مِنْ أَمَامِ أَخِيهِ.
  adz-adz: Mingꞌan nigi da arangan yantungꞌ tauf isu mumai mararam tsarada nam in
    da ifaringꞌ mumai arigi bingan ibi El Betel (wainggan ibi ‘Anutu Mpada Betel’),
    i Anutu iwaꞌ da Yakop imingꞌ arigi da gubuꞌ arangan runta sinungꞌ rainggan badan.
  ewe-ewe: Yakob ɖi vɔsamlekpui ɖe afi ma, eye wòna ŋkɔe be, “Vɔsamlekpui na Betel
    ƒe Mawu,” elabena Betel ƒe Mawu ɖe eɖokui fiae le esime wònɔ sisim le Esau nu.
  eng-LEE: 'And he built there an altar, and called the place El-beth-el: because
    there God appeared unto him, when he fled from the face of his brother.'
  gvn-gvn: '@see-verse:GEN.035.006'
  nna-nna: Palanga Jacob-ju kuru marna warnkurrangu, muwarr pinalu Ngarrkaku. Purlpi
    jampa Jacob mirti jarrinyikinyi palinymili mamajingamarra palangangarra yarrana
    Ngarrka turlpanyalu. Palajangarra Jacob-ju yini marna pala warrarn El-Bethel.
    Palalu yinilu wurrarna, “Ngarrka Bethel-ja waninyi.”
  asm-FB: তেওঁ তাত এটা যজ্ঞবেদি নিৰ্মাণ কৰিলে। তেওঁ সেই ঠাইৰ নাম এল বৈৎএল ৰাখিলে,
    কিয়নো, তেওঁ নিজৰ ককায়েকৰ ওচৰৰ পৰা পলাই অহাৰ সময়ত, ঈশ্বৰে সেই ঠাইতে তেওঁক দৰ্শন
    দিছিল।
  sus-A: عَ نَشَ سّرّشّبَدٍ يَءِلَن مّننِ. عَ نَشَ نَ يِرٍ شِلِ قَلَ «بٍتٍلِ مَرِفِ
    عَلَ،» بَرِ مَ عَلَ عَ يّتّ مَسٍن عَ بّ مّننِ نّ عَ نُ عَ فِقٍ عَ تَارَ مَ تّمُي
    نَشّ.
  fra-SBL: Il y bâtit un autel et appela le lieu El Beth El, car c'est là que Dieu
    se révéla à lui, lorsqu'il fuyait la face de son frère.
  hbo-hbo: וַיִּ֤בֶן שָׁם֙ מִזְבֵּ֔חַ וַיִּקְרָא֙ לַמָּקֹ֔ום אֵ֖ל בֵּֽית־אֵ֑ל כִּ֣י
    שָׁ֗ם נִגְל֤וּ אֵלָיו֙ הָֽאֱלֹהִ֔ים בְּבָרְחֹ֖ו מִפְּנֵ֥י אָחִֽיו׃
  shp-NTPO: Jatian jain moa nokóxon, Jacobnin aká iki, jan perakanxon Dios jawéki
    menoxonti makan tsamankin. Jaskáakin tsamanxon janea iki, El-betel akin. Jaskáakinra
    Jacobnin janea iki, jawen wetsaki raketi jabati kaaitian, jain iken Diossen nokoyantana
    iken.
  eng-WYCLIFFE: And he bildide there an auter to the Lord, and clepide the name of
    that place The hows of God, for God apperide there to hym, whanne he fledde his
    brothir.
  piu-2006: '@see-verse:GEN.035.006'
  pjt-pjt: Ka nyara palula Jacobalu pitjilpa puḻka palyaṉu munu ngura nyara palunya
    ininu “God panya Pitjulku”, panya ngura nyara palula Godanya palula utiringu paluṟu
    Iitjulanguṟu wirtjapakannyangka.
  cwe-cwe: Yakobo kazenga lupango baho na kahatanga hanhu baho Eli Beseli, kwaviya
    Mulungu kamulawilila baho viyamkimbile sekulu wake.
  bgs-bgs: Igimu din tô ággóbbówanan ka mga mannanap, asta igngadanan din tô lugar
    na “El-Betel,” su igpakita tô Manama kandin tô igpalaguy sikandin dángngan tikud
    tun ta kataladi din.
  kik-kik: Agĩaka kĩgongona kũu, na agĩĩta handũ hau Eli-Betheli, tondũ hau nĩho Ngai
    aamwĩguũrĩirie rĩrĩa ooragĩra mũrũ wa nyina.
  ksr-ksr: Kanoŋ keuma Jeikobnoŋ siimoloŋ alata moŋ mero. Dataajoŋ oloŋ koma kenoti,
    kambaŋ iikanoŋ Anutunoŋ baloŋ iikanoŋ asugiŋ muro. Kawaajoŋ Jeikobnoŋ gomaŋ miri
    iikawaa qata El Betel qaro. (El Betel = Betelwaa Beŋa)
  fra-NCL: Il y bâtit un autel, et il appela ce lieu El-Béthel, car c’est là que Dieu
    lui était apparu lorsqu’il fuyait devant son frère.
  cek-AK: To ahmuen ah hmaicam maeto a sak, amya khae hoi cawnh naah to ahmuen ah
    Sithaw mah angphong thuih pongah, to ahmuen to El Bethel, tiah kawk.
  xla-xla: Epedeme mo edla Yokobtapo God dla alinepi poyupo ha꞉lalo tile hapame tile
    e ya꞉ hiye El Betel diyo. Adipalati, ya꞉tapo Iso tle teletame mo edla ellati Godtapo
    ya꞉ dla woyamuwapo.
  cuk-cuk: Agi, Jacob Bab-Dummadga-ibmar-ogumakar-ukleged-aila sobsad. Jacob e-iagi
    wakinmaigua, agi Bab-Dummad ese magaros gusad. A-ular, Jacob a-neg El-Betelʼye
    onugsasad.
  uig-CYR: У шу йәрдә бир қурбангаһ ясиди; акисидин қечип маңғинида шу йәрдә Худа
    униңға көрүнгини үчүн бу җайниң исмини «Әл-Бәйт-Әл» дәп атиди.
  tel-2017: అతడు తన అన్న దగ్గర నుండి పారిపోయినప్పుడు దేవుడక్కడ అతడికి ప్రత్యక్షమయ్యాడు
    కాబట్టి వారు అక్కడ ఒక బలిపీఠం కట్టి ఆ ప్రదేశానికి ఏల్‌ బేతేలు అని పేరు పెట్టారు.
  hat-BSA: Li te bati yon lotèl la, e li te rele plas la, El-Béthel, akoz ke se la
    Bondye te revele Li menm a li lè li te sove ale kite frè l la.
  kos-kos: El etoak loang se we ac sang Inen God lun Bethel nu kac, mweyen God El
    tuh sifacna sikyang nu sel we ke pacl se el tuh kaingkin tamulel lal ah.
  hbo-WLC: וַיִּ֤בֶן שָׁם֙ מִזְבֵּ֔חַ וַיִּקְרָא֙ לַמָּק֔וֹם אֵ֖ל בֵּֽית־אֵ֑ל כִּ֣י
    שָׁ֗ם נִגְל֤וּ אֵלָיו֙ הָֽאֱלֹהִ֔ים בְּבָרְח֖וֹ מִפְּנֵ֥י אָחִֽיו׃
  ibo-ibo: Jekọb wuru ebe ịchụ aja nʼebe a, kpọọ aha ebe ahụ El Betel, nʼihi na ọ
    bụ nʼebe ahụ ka Chineke gosiri ya onwe ya mgbe ọ na-agbanarị Ịsọ nwanne ya nwoke.
  ory-ory: ସେଠାରେ ସେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ସେହି ସ୍ଥାନର ନାମ ଏଲ-ବେଥେଲ୍‍ ରଖିଲେ; କାରଣ
    ଯାକୁବ ଭ୍ରାତୃଭୟରେ ପଳାଇବା ବେଳେ ପରମେଶ୍ୱର ସେହି ସ୍ଥାନରେ ତାଙ୍କୁ ଦର୍ଶନ ଦେଇଥିଲେ।
  wmt-wmt: '@see-verse:GEN.035.006'
  chk-chk: Ikenan a senätä eu rongen asor o aita ngeni ewe leni El Petel , pun ikenan
    Kot a pwä ngeni Jakop, lupwen a sü seni pwin we.
  ssd-ssd: Tumbraŋ ta prona sulumba Yakob nu Kuate atraukam tuku pa laŋlaŋ ande wakeina
    sulumba nu buk aba nuŋe tuku kuru-kuruka kua kina le Kuateŋge nu tugum prona ta
    idusmba nu ma ta nyunu Betel tuku Mbara ŋgina.
  rop-rop: Deya na Jeikob bin pailimap ston, en imbin gulum neim blanga det pleis
    Elbethel, dumaji deya na God bin kamat langa im basdam wen imbin ranawei brom
    im braja en go langa det kantri gulum Mesapoteimiya.
  ukr-1871: І поставив там жертівника; і проложив тому врочищу прізвище Ель-Бетель,
    там бо явивсь йому Бог, як утїкав од Езава, брата свого.
  eng-AOI: He built an altar there and named the place “the God of Bethel.” Jacob
    gave it that name because God had shown himself to him there when he was running
    away from his brother.
  yon-yon: Wenekoriwa, dingkan nengke baeb koni yeman kuu botbed wuuboon. Anuk yiri
    kuu ayi yaambed une kombiri weneenkob kuye okad yaa nandekore God kuu wane angkadere
    wedmenoon kowe, wuubimbon yaningko Elbetel ande kowoon.
  bch-bch: Toa eoa ipagun popou tenainga aea ta iuato tibur toa oa ieda El-Betel ngansa
    toa eoa Deo ipasolan ei mulian pan Iakop ngan ado toaiua iaoa ngan itar kapei.
  deu-1951: baute er daselbst einen Altar und nannte den Ort «El-Bethel», weil sich
    Gott ihm daselbst geoffenbart hatte, als er vor seinem Bruder floh.
  eng-JPS: And he built there an altar, and called the place El-beth-el, because there
    God was revealed unto him, when he fled from the face of his brother.
  ubr-ubr: On sirifu agim kema iyon ato efan wabin iyor, “Bethel an God”, yabin on
    an werai Jacob on tuan orot i yayai kirir i nan ato God Toun on nan aurin irobotet.
  srp-1865: 'I ondje naèini žrtvenik, i nazva ono mjesto: Bog Vetiljski, jer mu se
    ondje javi Bog, kad je bježao od brata svojega.'
  lug-lug: N’azimba eyo ekyoto, n’akituuma Erubeeseeri. Kubanga eyo Katonda gye yamweragira
    bwe yadduka muganda we.
  heb-heb: ויבן שם מזבח ויקרא למקום אל בית אל כי שם נגלו אליו האלהים בברחו מפני אחיו׃
  ben-IRV: সেখানে তিনি এক যজ্ঞবেদি নির্মাণ করে সেই জায়গার নাম এল-বৈথেল [বৈথেলের ঈশ্বর]
    রাখলেন; কারণ ভাইয়ের সামনে থেকে তার পালাবার দিন ঈশ্বর সেই জায়গায় তাকে দর্শন
    দিয়েছিলেন
  pan-pan: ਉਸ ਨੇ ਉੱਥੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਏਲ ਬੈਤਏਲ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉੱਥੇ
    ਹੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ ਸੀ, ਜਦ ਉਹ ਆਪਣੇ ਭਰਾ ਦੇ ਅੱਗੋਂ ਭੱਜਿਆ ਸੀ।
  mwp-mwp: Nuydh Yakubu kalanu olta moeydhadhin, a nuydh nan nel tharadhin mina Awgadhaw
    nel sey Betheloenu. Minguz kedha, kay paypa kulay thonar nanga Yakubu nuy buparaydhin
    nanga nungu tukupangu Isawalngu, senawbi thonara nanga Awgadh nungu geth mina
    yakamaydhin Yakubulpa.
  mya-JVB: ယဇ် ပလ္လင်ကိုတည် ၍ ၊ ထိုအရပ် ကို ဗေသလ အမည်ဖြင့် တဖန် သမုတ် ပြန်လေ၏။ အကြောင်း
    မူကား၊ အစ်ကို ထံ မှ ပြေး သောအခါ ၊ ထို အရပ်၌ ဘုရားသခင် ထင်ရှား တော်မူသတည်း။
  tte-O: Yo Yakobo kaba pwaoli yabo iginauli bwaine koina yo kabo yanuwa bwaine esana
    ipei Eli Betele na kana katai Betele kana Yaubada. Iginauli besiele kaiwena tauna
    kona kanakava Iso iyabubu-gabaen yo iyawatagili yanuwane bwaine koina yo Yaubada
    iyawatagili koina.
  tbg-tbg: Haaru Iekopiva nai vakaara aatu ruqemakero aaraini viharo mini vaitovaro
    Kotiva vira avuqaa qovarama vurara tiro, Iekopiva ofaa tainta vo autukero vira
    autu nteharo, Eli Betelive – Kotiva Betelini Vaivo, tura.
  hmo-hmo: Unuseni Iakobo ese boubou patana ta ia karaia, bona gabu ena ladana ia
    atoa El Betele, ena anina be “Betele ena Dirava.” Badina be unai gabu dekenai
    Dirava ese Iakobo dekenai ia hedinarai, iena kakana dekena amo ia heau neganai.
  ata-ata: Milai mixolu ane sou anu mutulusou valovalo sou uꞌelaxaꞌa ta sipsip ane.
    La sou mulemolu lia xalee ane Veteli ne lexe, “Lataua sou Veteli” Xo Lataua mupalaꞌa
    noxou no voxo ane anu muꞌumolu vimou Esau la mulai mutalume no anu.
  nfa-nfa: Ètu neꞌe, Yakob pudhi hadhu, tao mei korban. Ka na pangare era ne, El Betel,
    (sasoa na ‘Betel unu Ama Lamatua’), lula uru èèna Ama Lamatua padꞌelo iisi mi
    Yakob ètu era èèna, lodꞌo nèngu rai nèti madha aꞌa na.
  urd-urd: और उसने वहाँ मज़बह बनाया और उस मुक़ाम का नाम एल — बैतएल रख्खा, क्यूँकि
    जब वह अपने भाई के पास से भागा जा रहा था तो ख़ुदा वहीं उस पर ज़ाहिर हुआ था।
  rus-SYN: 'и устроил там жертвенник, и назвал сие место: Эл-Вефиль, ибо тут явился
    ему Бог, когда он бежал от лица Исава брата своего.'
  cbt-NTPO: 'Inaquë canconahuaton, artaro ninin huachi. Inaquë Yosë chinotërin ni''ton,
    ina ro''të aninihuanin: “Iri Pitiri” itërin. Iráca iin të''huataton ta''ananpihuachina,
    inaquë chachin Yosëri huë''ënquë ya''notërin ni''ton, napo nohuitërin.'
  bqc-SIM: À sa'okĩi bò we, ↄ̃ à tↄkpà gupiɛ Bɛtɛli Lua, asa wekĩi Lua bↄ̀ à
    mↄ̀uwà gↄↄ pↄ́ àlɛ bàalɛ a vĩ̀iɛ.
  tcz-CHONGTHU: Chule hikom'a chun Jacob in maicham khat asem in, hiche lai mun chu
    EL-Bethel asah in ahi. Ajeh chu aupa henga kona ahung jam doh a chu hikoma chu
    Pathen ama among mong ahenga hung kiphong ahi.
  mar-mar: त्याने तेथे एक वेदी बांधली, व त्या ठिकाणाचे नाव “एल-बेथेल” असे ठेवले. कारण
    आपला भाऊ एसाव याजपासून पळून जाताना याच जागी प्रथम देवाने त्यास दर्शन दिले होते.
  tcs-tcs: Zekop i bin bilde olta de ane em bin kole da ples Elbetel, wea Ibrulangus
    i min ‘God blo Betel’. Bikoz i bin de God bin soe emselp po Zekop wen em bin ranwei
    prom bala blo em.
  qub-qub: Chaycho juc altarta pergaran. Nircur jutichaparan El-Betel nishpan. Chayno
    jutinta churaparan wauguinpita gueshpir aywacuycaptin Tayta Dios yuripashanpitami.
  bqp-bqp: À sa'oki bò gwe, akũ à tↄ́ kpà gu pìinɛ Bɛtɛli Luda, zaakũ gwen Luda
    bò à sùan gↄrↄ kũ àtɛn bàa sí a vĩ̀ninɛ.
  hat-hat: Li bati yon lotèl la, li rele kote a Betèl, paske se la Bondye te parèt
    devan li lè li t'ap kouri pou frè l' la.
  eng-BSB: There Jacob built an altar, and he called that place El-bethel, because
    it was there that God had revealed Himself to Jacob as he fled from his brother.
  tod-tod: É zalaɠa ɠulazuʋɛ ɓɛtɛni ná, é naama adaʋɛ laasei pɛɛni ga Ɛle-Ɓeetɛle
    (nii poluʋɛ ga «Ɓeetɛle ƓALAGI»), mazɔlɔɔ miná ɠa GALA ge ɠulani bɛ ná kɛlɛma,
    siɛgi zu é ɠɛni ʋelazu la diɛ Ezawu ʋa.
  eng-WEBPB: He built an altar there, and called the place El Beth El; because there
    God was revealed to him, when he fled from the face of his brother.
  kbq-kbq: Jekopu'a havere ita tro hunteno agi'a El Betelie hu'ne. Na'ankure nefu
    Isonku koro'ma freno nevigeno, Anumzamo'a korapara anante fore humi'neane.
  nhe-BL: Huan nopano quisencajqui se tlaixpamitl huan quitocajti El Betel. (El Betel
    quinequi quiijtos Itlaixpa Toteco Dios Tlen Nechnamijqui Nica Betel.) Pampa quema
    mochololtiyaya tlen iicni, Toteco Dios monextijtoya ihuaya nopano.
  bus-bus: À sa'okii bò gwe, ben à tↄ́ kpà guu pìnɛ Bɛtɛli Luda, zaakɛ gwen Luda bↄ̀
    à mↄ̀zin gurↄↄ kɛ̀ èe bàa sii a vĩ̀inɛ.
  gub-BL: A'e pe uzapo Tupàn henataromo ma'ea'yr hapy haw. Omono her izupe. — Tupàn
    Metew izar, her ipyahu romo a'e kury. Ta'e Tupàn uzexak kar izupe a'e pe a'e 'ym
    mehe a'e xe, wyky'yr wi uzàn mehe a'e xe.
  eng-DRA: 'And he built there an altar, and called the name of that place, The house
    of God: for there God appeared to him when he fled from his brother.'
  knf-knf: Aboman da bliit bi mngur aşë du dko mënţ El Betel, ţiki dul di di Naşibaţi
    apënuŋ awinana ţi kadunul wi akţiiŋ abuk aşin.
