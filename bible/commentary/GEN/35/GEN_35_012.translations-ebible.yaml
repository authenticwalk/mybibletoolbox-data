    en mia menia keskáribiakinra, min chiní bakeboribi en meninoxiki”, akin.
  eng-WYCLIFFE: and Y shal yyue to thee, and to thi seed after thee, the lond which
    Y yaf to Abraham, and Ysaac.
  piu-2006: '@see-verse:GEN.035.011'
  pjt-pjt: Kaṉa manta panya Aipuṟamanya pulanya Isaacanya ungkunytjitja nyuntunya
    ngapartji piṟuku ungkuku nyuntumpa walytja tjuṯa kuḻu maḻatja maḻatja.”
  cwe-cwe: Isi yoniweng'hile Bulahimu na Isaka, nizakwing'ha weye na welesi wako.”
  bgs-bgs: Tô kaluwagan kani tanà na igbággé ku ki Abraham asta ki Isaac, tô gó é
    bággén ku áknikó, asta bággén ku tun ta mga rubbad nu tun ta tapuri álló.”
  kik-kik: Bũrũri ũrĩa niĩ ndaheire Iburahĩmu na Isaaka, o nawe nĩngakũhe guo, na
    nĩngaheana bũrũri ũyũ kũrĩ njiaro ciaku iria igooka thuutha waku.”
  ksr-ksr: Niinoŋ baloŋ Aabraham ano Aisak buŋa qeŋ orombeti, ii mono goo buŋa qemaŋa
    ano goo gemaganoŋ gbiliuruga yoŋoo buŋagia kaaŋagadeeŋ koloowaatiwaajoŋ ii qemaŋa.”
  fra-NCL: Le pays que j’ai donné à Abraham et à Isaac, je te le donnerai, et je donnerai
    ce pays à ta postérité après toi. »
  cek-AK: Abraham hoi Issak khaeah ka paek ih prae to kang paek moe, na caanawk khaeah
    doeh ka paek han, tiah a naa.
  xla-xla: Epapedeme na꞉tapo A꞉iblaham mate epo Aisek mate dla hamiwa ta꞉laye matle
    wa꞉ mate epo wa꞉ mamadulo mate dla hamilowepo,” diyo.
  cuk-cuk: Abrahamʼga, degi, Isaacʼga, yar-an-ukoye sogsadi, a-yar an bega ukmogoed.
    Be-sorbali, be-waganga a-yar an ukbaloed.”
  uig-CYR: Мән Ибраһим вә Исһаққа бәргән зиминни саңа беримән, шундақла сәндин кейинки
    нәслиңгиму шу зиминни беримән, — деди.
  pma-pma: Atan keil koa nasani min avu Ebraham ka tata onom Aesak, nisani minuk ka
    min vatiamal onom keil koa ikistal ika venuk.”
  tel-2017: నేను అబ్రాహాముకు, ఇస్సాకుకు ఇచ్చిన దేశాన్ని నీకిస్తాను. నీ తరువాత నీ సంతానానికి
    కూడా ఈ దేశాన్ని ఇస్తాను” అని అతనితో చెప్పాడు.
  hat-BSA: Peyi ke M te bay Abraham, ak Isaac la, Mwen va ba ou li, ak desandan apre
    ou yo.”
  bxh-bxh: Tanohi Abelaham yo Isako E feledi haba E felem hinaga, yo tanohina te haba
    E fele faꞌawa wahawaham lisidi yai.
  kos-kos: Nga ac sot nu sum acn ma nga tuh sang nu sel Abraham ac nu sel Isaac, ac
    nga fah oayapa sang nu sin fwilin tulik nutum tok.”
  hbo-WLC: וְאֶת־הָאָ֗רֶץ אֲשֶׁ֥ר נָתַ֛תִּי לְאַבְרָהָ֥ם וּלְיִצְחָ֖ק לְךָ֣ אֶתְּנֶ֑נָּה
    וּֽלְזַרְעֲךָ֥ אַחֲרֶ֖יךָ אֶתֵּ֥ן אֶת־הָאָֽרֶץ׃
  ibo-ibo: Ala ahụ m nyere Ebraham na Aịzik ka m na-enyekwa gị. Aga m enyekwa ya ụmụ
    ụmụ gị ndị ga-esote gị.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଅବ୍ରହାମ ଓ ଇସ୍‌ହାକକୁ ଯେଉଁ ଦେଶ ଦାନ କରିଅଛୁ, ସେହି ଦେଶ ତୁମ୍ଭକୁ ଓ
    ତୁମ୍ଭ ଭବିଷ୍ୟତ ବଂଶକୁ ଦେବା।”
  wmt-wmt: '@see-verse:GEN.035.011'
  chk-chk: Ewe fanü üa fen ngeni Apraham me Isaak üpwe pwal ngonuk me mwirimwirum
    kana.”
  ssd-ssd: Ye o buk Abraham le Isak kilke te serniken ta kile ne tanmbimŋgit. Ŋgumneŋga
    naŋe ndare kame tuku kilke minamŋgat ŋgina.
  rop-rop: En det kantri weya aibin gibit langa Eibrahem en Aisik, wal ai gibit langa
    yu en langa ola biginini blanga yu.”
  ukr-1871: І землю, що дав Авраамові й Ізаакові, тобі віддам, і насїнню твойму по
    тобі дам землю сю.
  eng-AOI: I will give you the land I first gave to Abraham and then to Isaac. Now
