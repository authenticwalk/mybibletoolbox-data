    ne, eni aitixaꞌa lia ano ꞌo kalumo.”
  nfa-nfa: Rai dhu pangèdꞌu mi baki mu Abraham, dènge ama mu Isak, Jaꞌa hia mi èu
    dènge ana-èpu èu.”
  urd-urd: और यह मुल्क जो मैंने अब्रहाम और इस्हाक़ को दिया है, वह तुझ को दूँगा और
    तेरे बाद तेरी नसल को भी यही मुल्क दूँगा।
  rus-SYN: землю, которую Я дал Аврааму и Исааку, Я дам тебе, и потомству твоему по
    тебе дам землю сию.
  cbt-NTPO: '@see-verse:GEN.035.011'
  bqc-SIM: Má bùsu pↄ́ má kpà Ablahaũ ń Izaakiowa kpama ń n buiↄ n kpɛ.
  tcz-CHONGTHU: Chule khatvei Abraham, Isaac kapeh gamchu nangma le na insung mite
    kapeh kitding nahi, khonung teng jongle nangma kapeh ding nahi.
  mar-mar: मी अब्राहाम व इसहाक यांना जो देश दिला, तो आता मी तुला व तुझ्यामागे राहणाऱ्या
    तुझ्या संततीला देतो.”
  tcs-tcs: Da lan wea ai bin gibem po ate blo yu Eibram ane papa blo yu Aizak, ai
    go gibem po yu, ane ai go gibe da lan po ol pamlelain blo yu.’
  soq-soq: Tane tawo umanawa ne Abraam ita Aisak sauamona ne e eneepa ita do e dana
    ando muntompa tawo ema wanamopa.”
  qub-qub: Cananga gamtami goycushayqui Abrahamtawan Isaacta goycushä partitapis.
    Gam wañuptiquinaga gampita mirajcunatanami goycushäpaj.»
  bqp-bqp: Mani bùsu kũ ma kpà Ibrahĩ kũ Isaakuooa kpámma kũ n burinↄ n ga gbɛra.
  hat-hat: Peyi mwen te bay Abraram ak Izarak la, m'ap ba ou li tou. Apre sa, m'ap
    bay pitit pitit ou yo li.
  eng-BSB: The land that I gave to Abraham and Isaac I will give to you, and I will
    give this land to your descendants after you.”
  tod-tod: Zooi naa gè feeni Aɓalaame ʋɛ ta Izaake, nà naa veezu è ʋɛ, wa è-mavofodai.»
  eng-WEBPB: The land which I gave to Abraham and Isaac, I will give it to you, and
    to your offspring after you I will give the land.”
  kbq-kbq: Abrahamune, Aisaki'gizni Nagra zanami'noa mopa kagrira kamigahue. Hagi
    henka ama ana mopa Nagra kagehe'i zamigahue.
  nhe-BL: Nopa tlali tlen nijmacac Abraham huan Isaac, mohuejcapan tatahua, nojquiya
    nimitzmacas ta huan teipa niquinmacas moteipa ixhuihua.”
  bus-bus: Mɛ́ bùsu kɛ̀ má kpà Ibraĩ kↄ̃n Isaakuoa kpámma kↄ̃n n boriinↄ n gaa gbɛra.
  gub-BL: Kwehe mehe amono amo ywy Àmàrààw pe ihe. Amono wi a'e ywy Izak pe ihe no.
    Amono wi putar a'e ywy newe ihe nehe no. Amono wi putar a'e ywy nezuapyapyr wanupe
    ihe nehe no, i'i izupe.
  eng-DRA: And the land which I gave to Abraham and Isaac, I will give to thee, and
    to thy seed after thee.
  knf-knf: Uŧaak wi nwuluŋ Abraham na Iŧaak dwulu wa, kabot kawul pntaali pankmbiiŋ
    ţi kafeţu apënna ţi iwi uŧaak wi. »
