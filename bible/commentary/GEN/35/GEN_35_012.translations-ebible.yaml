verse: GEN.035.012
translations:
  mal-C: ഞാൻ അബ്രാഹാമിനും യിസ്ഹാക്കിനും കൊടുത്ത ദേശം നിനക്കു തരുന്നു; നിന്റെ കാലശേഷം
    ഈ ദേശം ഞാൻ നിന്റെ സന്തതികൾക്കു കൊടുക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Und das Land, welches ich Abraham und Isaak verliehen habe, dir will ich
    es verleihen und deinen Nachkommen will ich das Land verleihen.
  lin-lin: Mokili oyo napesaki na Abrayami mpe na Izaki, napesi yango mpe na yo. Nakopesa
    yango lisusu na bakitani na yo. »
  cbr-NT: '''Ën kana kamabi me ënë min xuta Abraham ''imainun min papa Isaac ''inánkën,
    usa ''ain kana mi ''inántankëxun min rëbúnki kamaribi ''inánti ''ain.'
  eng-LSV: and the land which I have given to Abraham and to Isaac—to you I give it,
    indeed to your seed after you I give the land.”
  bmu-bmu: Nöŋön gölme Abraham aka Aisak buŋa qem etkiali, mi mönö göhö buŋaya qemam
    aka göhö andöge gwölönarökurupki yeŋgö buŋaya mewöyök akŋapköra mi qemam.”
  eng-GNV: 'Also I will giue the lande, which I gaue to Abraham and Izhak, vnto thee:
    and vnto thy seede after thee will I giue that land.'
  eng-WEBSTER: And the land which I gave to Abraham and Isaac, to thee I will give
    it, and to thy seed after thee will I give the land.
  nhw-BL: Nopa tlali catli nijmacac Abraham huan Isaac, mohuejcapan tatahua, nojquiya
    nimitzmacas ta huan teipa niquinmacas moteipan ixhuihua.”
  swh-ONEN: Nchi niliyowapa Abrahamu na Isaki nakupa wewe pia, nami nitawapa wazao
    wako baada yako.”
  bba-bba: Wunɛ kɑ wunɛn bibun bweserɑ i ko n tem mɛ mɔ mɛ nɑ Aburɑhɑmu kɑ Isɑki wɛ̃.
  eng-KJVCPB: and the land which I gave Abraham and Isaac, to thee I will give it,
    and to thy seed after thee will I give the land.
  cpy-cpy: Aritaki nashitakahaemiro kepatsi nashitakaakariri paerani Abraham eejatzi
    Isaac. Roojatzi iroka kepatsi nashitakaeyaariri pitomipaeni.”
  mpx-mpx: He bilibili toto ya pek Abalahama ge Aisake elal, ya pewa elam, ge na pek
    al tubutubumwau elal.”
  wbp-wbp: Nyampu nguru kujarnarla yungu warringiyi-purajiki Yipuruyamuku manu nyuntu-nyangu
    kirdanaku Yijakiki, ngajulurlu karnangku yinyi nyuntukulku, manu ngaka kajinpa
    nyuntu palimi, ngajulurlu kapurna-jana yinyi nyuntu-nyangu kurdukurduku.”
  luo-luo: Piny mane amiyo Ibrahim kod Isaka bende abiro miyi kaachiel gi nyikwayi.”
  meu-meu: Abraham bona Isaak na henidia tanona oi baina henimu, bona oi garamu murimu
    ai bae vara danu baina henidia.
  npi-ULB: मैले अब्राहाम र इसहाकलाई दिएको देश म तँलाई दिनेछु । तँपछि उदय हुने तेरा
    सन्तानहरूलाई पनि म यो देश दिनेछु ।”
  yor-yor: Gbogbo ilẹ̀ tí mo fi fún Abrahamu àti Isaaki ni èmi yóò fún ọ pẹ̀lú, àti
    fún àwọn ìran rẹ tí ó ń bọ̀ lẹ́yìn.”
  emp-NTPO: Mʌ̃a naʌ̃ druara Abrahaʌ̃a, Isaa bid̶a diasia. Idjab̶a mʌ̃a bʌ́a, bʌd̶eba
    yõbʌdarãa bid̶a diaya.–
  ind-ind: Tanah yang sudah Aku berikan kepada Abraham dan Isak, akan Aku berikan
    kepadamu dan keturunanmu.”
  pes-OPCB: سرزمینی را که به ابراهیم و اسحاق دادم، به تو و به نسل تو نیز خواهم داد.»
  ssx-ssx: I̱ma꞉ta꞉ mo Eipoloha꞉ma꞉ pita꞉ Aisa꞉ke yaapo pa꞉ta꞉ haloa꞉ kenketa꞉ neke
    pa꞉ta꞉ kulueke. Kutupa make naka꞉ hoki nane monduma꞉ monduma꞉ pilimi wekiwandiki
    pa꞉ta꞉ make halueke leekeme.
  lcm-lcm: Roe ang natala alis a ri Abaraam ve Isak tatana, kana nalapo kun alis anim
    tatana. Na matan tivum kapa emung im, nia na sikei a roe ang palau nala alis iria
    kapa tatana.”
  aer-aer: Apmere nhenhe tharle antheke arrenge-arrenge ngkwinhe Abraham uthene akngeye
    ngkwinhe Isaac utheneke, the ngenhe anteme antheme, kele urreke unte ilwerlenge,
    the ampe ngkwinhe areye-arle antheme.”
  tgl-ULB: Ang lupaing ibinigay ko kina Abraham at Isaac, ibibigay ko sa iyo. Sa iyong
    mga kaapu-apuhang susunod sa iyo akin ding ibibigay ang lupain.”
  nop-nop: Kaŋ Abalaham eŋ Aisak kwet yemgut u dutok gambaat. Eŋ kougoŋ yalakigeye
    mintaaŋ hatineeŋ adi maaŋ yembaat.”
  kca-kca: Авраама пӑ Исаака мийәм мўв Ма нӑӈена мӑԓэм, нӑӈ тыхԓэна тӑм мўв па мӑԓэм».
  cbu-NT: Tsapootstam Aprahamarineemi, Isaakarineemtamani panarangi anoo shiyaamsha
    panachinllpa, tárangiya.
  hui-hui: Dindi ogo i̱na abale Abarahama Aisagala libuhondo minigo áyu í̠hondo ngero.
    Mani howa í̠naga waneigini aguaneneru bu holebiraruhondo mulebero, lene.
  wrs-wrs: Wo nomba pethamba kava yemba si indthueinvav, temba kava doarava indthueinnamba
    Aprahamimba Isakimba, wo si yetindimba kava wohkovorahunvav.
  mya-mya: ငါ​သည်​အာ​ဗြ​ဟံ​နှင့်​ဣ​ဇာက်​တို့​အား​ပေး သော​ပြည်​ကို​သင့်​အား​လည်း​ကောင်း၊
    သင်​၏ အ​ဆက်​အ​နွယ်​တို့​အား​လည်း​ကောင်း​ငါ ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Iya Abrahamnu bain, naa Isaacnu bain kuwakeeshu juntsa turen naa ñunu
    bain kuwanu tsuyu, tsenmin benee ñunu sera' jimulanu bain kuwanu tsuyu, timi.
  bod-N: བདག་གིས་ཨབ་ར་ཧམ་དང་ཨི་སཱག་ལ་སྤྲད་པའི་ས་ཆ་དེ་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་དག་ལ་སྦྱིན་པར་བྱ་ཞེས་གསུངས་པ༌དང༌།
  wsk-wsk: Ani ali Abraham Isaac nungarem mu aking ni kisek, ale ka taleng girigir
    ni biring ko taiwasan mu nungarikko.”
  kkl-kkl: '''So''o anisag Abrahamap ani Ishakap tatsinun,'' sehinge neneko an anmabori
    ngai taukangba, tatsinun,” aro ambarogti,'
  sna-sna: Nyika yandakapa Abhurahama naIsaka ndinoipawo kwauri, uye ndichapa nyika
    ino kuzvizvarwa zvako zvinokutevera.”
  spa-BLM: La tierra que di a Abraham y a Isaac, te la daré a ti, y a tu descendencia
    después de ti le daré la tierra”.
  beu-beu: Aabang anga Na metma iidat boma Abraham enang, bot metma iimang Isak enang
    iila, angase Na metma maeenang, bot metma eetabaning ang naung di inang.
  cac-cac: A lum luum ix vala' to ol vac'can d'a vin̈aj Abraham yed' d'a vin̈aj Isaac,
    svalpax ticnaic to ol vac'can d'ayach yed' d'a eb' in̈tilal, xchi d'a vin̈.
  swh-ULB: Nchi ambayo nilimpa Ibrahimu na Isaka, nitakupa wewe. Nami nitaupa pia
    uzao wako baada yako nchi hii.”
  bel-bel: зямлю, якую Я даў Абрагаму і Ісааку, Я дам табе, і нашчадкам тваім пасьля
    цябе дам зямлю гэтую.
  wed-wed: Dobu, Abraham ma Isaac a verei, marina tam ana verem ma am epaepaia muriai
    wei dobuna ana verei.”
  deu-ELBBK: Und das Land, das ich Abraham und Isaak gegeben habe, dir will ich es
    geben, und deinen Nachkommen nach dir will ich das Land geben.
  mbb-OT: Heini is tanà he imbeǥey ku ziyà te ki Abraham wey ziyà te ki Isaac, ibeǥey
    ku zaan kenikew wey ziyà te menge kevuwazan nu.”
  msc-msc: N ka duu mɛn di Iburahima ni Isiyaka ma, n di wo di i ma. I bɔnsɔn mɛnilu
    natɔ i kɔ, n di a di woilu fanan ma.»
  mal-2015: ഞാൻ അബ്രാഹാമിന്നും യിസ്ഹാക്കിന്നും കൊടുത്തദേശം നിനക്കു തരും; നിന്റെ ശേഷം
    നിന്റെ സന്തതിക്കും ഈ ദേശം കൊടുക്കും എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Abrahã, Isaare yʉꞌʉ oꞌoꞌque diꞌtare mʉꞌʉ quẽꞌrãrẽ oꞌogʉti. Mʉꞌʉ beꞌrore,
    mʉꞌʉ pãrãmerã nituriarãrẽ oꞌogʉti”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja kunred nawu ngabenbenebolkwong Abraham dja Isaac, wanjh ngudda bolkwon
    warridj, dja ngabenbolkwon nawu ngudda kaluk yibenkebmawahme.”
  met-met: Titia waleu ngasina na Ebraham xaung Aisak ba, hatata ngasina naung xauna.
    Baing bagula ngasina na bakbagimdi dima kimu maung.”
  gvs-gvs: Poyapoyayana boi Eberamo be Aisake aavinidi, e ame tutayana avinim be nakae
    nava bei tubumowo avinidi.’
  rmc-rmc: E phuv, so diňom le Abrahamoske the le Izakoske, dav tuke a the tire čhavengre
    čhavenge.“
  nlg-nlg: Mi nau ku sonihalavua vanigho na bona/pari tua va hera Abraham, ma Isaac.
    Eo, Inau ku va hegho maia na lei vaivarimu.”
  dgr-DOGNT: Netseè Abraham eyıts'ǫ netà Isaac, dèè gıghàehɂǫǫ sìı nı̨ sı neghàehɂà
    ha, eyıts'ǫ netł'axǫǫ̀ nets'ıhɂǫ̀ǫ-dǫǫ̀ sı gıghàehɂà ha,” Nǫ̀htsı̨ yèhdı.
  pes-OPV: و زمینی که به ابراهیم و اسحاق دادم، به تو دهم؛ و به ذریت بعد از تو، این
    زمین را خواهم داد.»
  ron-1924: Цие ыць вой да цара пе каре ам дат-о луй Авраам ши луй Исаак ши вой да
    цара ачаста семинцей тале дупэ тине.”
  aui-aui: Tagu tanawa anaverem, noko Abraham da Aisik averedina bi bada mmko tanavina
    nosinosim murimve anaveredi.”
  ben-OBCV: যে দেশটি আমি অব্রাহাম ও ইস্‌হাককে দিয়েছিলাম তা আমি তোমাকেও দেব, এবং তোমার
    পরে এই দেশটি আমি তোমার বংশধরদেরও দেব।”
  lex-lex: Ne noh di maka Agal oleka la Abrahama me Isaka, hota Agala tiy o'a me la'a
    duratmu-waitmu.”
  rgu-rgu: Nusaꞌ fo Au feen neuꞌ o baꞌim Abraham, ma papam Isak so a, besaꞌ ia Au
    feen neuꞌ o mo tititi-nonosi mara.”
  som-som: oo dhulkii aan siiyey Ibraahim iyo Isxaaq, adigaan ku siin doonaa, adiga
    dabadaana farcankaagaan siin doonaa dhulka.
  lat-VUC: terramque quam dedi Abraham et Isaac, dabo tibi et semini tuo post te.
  aoi-aoi: Umba nganja yiba-kwunama angalya ebina ningenu-kwama adinuba-wiya Aburiyama-manja
    biya kembirra enamba-langwa Ajika-manja. Nungkuwa-manja yiba-kwunama aduwaba akwa
    ngawa warnikinikaduwa-manja numirena-murriya aburramba-langwa,” ni-yama Neningikarrawara
    Jekaba-manja-da.
  eng-ASVBT: and the land which I gave unto Abraham and Isaac, to thee I will give
    it, and to thy seed after thee will I give the land.
  mna-mna: Toono tiŋgi, ta muŋgu aŋbuk sua pa be aŋkam pa Abaraam mi Isak. Mi iŋgi
    koozi aŋkam pu mi popoŋana ku tabe tipet pa kaimer i.”
  ita-1885: Ed io donerò a te, ed alla tua progenie dopo te, il paese che io diedi
    ad Abrahamo e ad Isacco.
  eng-LXXUP: And the land which I gave to Abraham and Isaac, I have given it to thee;
    and it shall come to pass that I will give this land also to thy seed after thee.
  eng-ULB: The land that I gave to Abraham and Isaac, I will give to you. To your
    descendants after you I also give the land.”
  spa-VBL: Te daré a ti y a tus descendientes la tierra que también di a Abraham e
    Isaac”.
  fra-_FOB: Et je te donnerai le pays que j'ai donné à Abraham et à Isaac, et je donnerai
    ce pays à ta postérité après toi.
  mal-mal: ഞാൻ അബ്രാഹാമിനും യിസ്ഹാക്കിനും കൊടുത്തദേശം നിനക്ക് തരും; നിന്റെ ശേഷം നിന്റെ
    സന്തതിക്കും ഈ ദേശം കൊടുക്കും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Maiṅ tujhe wuhī mulk dūṅgā jo Ibrāhīm aur Is'hāq ko diyā hai. Aur tere
    bād use terī aulād ko dūṅgā.”
  suz-BL: अब्राहाम नु इसहाक कली गेशो रागी गो इ कली नु इ चच युइ आन कली गेनुङ” देंमाक्‍त।
  ita-1927: e darò a te e alla tua progenie dopo di te il paese che detti ad Abrahamo
    e ad Isacco”.
  ckb-ckb: ئەو خاکەش کە دام بە ئیبراهیم و ئیسحاق، هەروەها دەیدەمە تۆ و نەوەکەت لەدوای
    خۆت.»
  eng-BBE: And the land which I gave to Abraham and Isaac, I will give to you; and
    to your seed after you I will give the land.
  crx-NTPO: Yun Abraham 'ink'ez Isaac bulh bugha inus'ai-i, 'i ngha nus'ai. Nts'u
    haindene nk'elh'azne, ndi yun nohgha nus'ai.”
  kan-OKCV: ಇದಲ್ಲದೆ ಅಬ್ರಹಾಮನಿಗೂ, ಇಸಾಕನಿಗೂ ನಾನು ಕೊಟ್ಟ ದೇಶವನ್ನು ನಿನಗೆ ಕೊಡುವೆನು. ನಿನ್ನ
    ತರುವಾಯ ನಿನ್ನ ಸಂತತಿಗೂ ಈ ದೇಶವನ್ನು ಕೊಡುವೆನು,” ಎಂದರು.
  bbb-bbb: Nare sakae ije na abe Eburamekiro Aeseki miaeva ije abe a madufuo. Ro a
    baronekuma rade na kuke abe una uifari one rade urivo ije miakono kuae.
  tam-2017: நான் ஆபிரகாமுக்கும் ஈசாக்குக்கும் கொடுத்த தேசத்தை உனக்குக் கொடுப்பேன்;
    உனக்குப்பின் உன் சந்ததிக்கும் இந்த தேசத்தைக் கொடுப்பேன்” என்று சொல்லி,
  spa-RV-1909: 'Y la tierra que yo he dado á Abraham y á Isaac, la daré á ti: y á
    tu simiente después de ti daré la tierra.'
  ron-BTF: Şi pământul pe care l-am dat lui Avraam şi Isaac, ţie ţi-l voi da şi seminţei
    tale după tine îi voi da pământul.
  eng-WEBP: The land which I gave to Abraham and Isaac, I will give it to you, and
    to your offspring after you I will give the land.”
  eng-FBV: I will give to you and to your descendants the land I also gave to Abraham
    and Isaac.”
  nld-1939: Het land, dat Ik aan Abraham en Isaäk schonk, Zal Ik geven aan u; En aan
    uw kroost na u Geef Ik dit land in bezit!
  nch-BL: Nopa tali cati nijmacac Abraham huan Isaac, mohuejcapan tatahua, nojquiya
    nimitzmacas ta huan teipa niquinmacas moteipan ixhuihua.”
  tfr-NTPO: Kjok tworor Abraham, Isaac kong l̈i, e twër bop kong, bop tjëyo tek ber
    bop irgo l̈i kong bakoe» l̈e.
  vie-1934: Xứ ta đã cho Aùp-ra-ham và Y-sác thì ta sẽ cho ngươi cùng dòng dõi ngươi.
  hin-CV: जो देश मैंने अब्राहाम तथा यित्सहाक को दिया था, वह मैं तुम्हें भी दूंगा,
    तथा यही देश तुम्हारे बाद तुम्हारे वंश को दूंगा.”
  eng-OURB: The land which I gave to Abraham [Father of a multitude] and Isaac [Laughter],
    I will give it to you, and to your offspring after you will I give the land.”
  spa-BES: Y la tierra que di a Abraham e Isaac, te daré; y a tu simiente después
    de ti daré la tierra.
  tdx-tdx: Le hatoloko azo i tane’ natoloko i Avrahame naho Ietsàke vaho hatoloko
    amo tarira’o hanonjohy azoo i taney.
  vid-vid: Isi yondiwapele Abulahamu na Isaka, ndokupa hegwe na wanago.”
  pwg-pwg: Ma tano rorova Abraham da Aisiki averesi na karako tam avereverem ma bade
    murimuwai tupurereghim ana veresi.”
  eng-OKE: And the land that I gave to Abraham and to Izhak I will give unto thee,
    and to thy sons after thee, will I give the land.
  tha-KJV: แผ่​นดิ​นที​่เราให้​แก่​อับราฮัมและอิสอัคแล้วเราจะให้​แก่​เจ้า และเราจะให้​แผ่​นดินนี้​แก่​เชื้อสายของเจ้าที่มาภายหลังเจ้า”
  por-BR-2018: 'E a terra que eu dei a Abraão e a Isaque, a darei a ti: e à tua descendência
    depois de ti darei a terra.'
  bco-bco: Hen nilo꞉ tamin amilo꞉ Ablaham o꞉lia꞉ Aisa꞉g o꞉lia꞉mo꞉lo꞉ dimi we, gemo꞉wo꞉lo꞉
    a꞉no꞉ko꞉ dimio꞉l ko꞉lo꞉, so꞉wa gilo꞉ sa꞉la꞉la꞉i ha꞉nab o꞉mo꞉wo꞉lo꞉ hen weno꞉ko꞉
    dimia꞉mela꞉no꞉.”
  deu-ELO: Und das Land, das ich Abraham und Isaak gegeben habe, dir will ich es geben,
    und deinem Samen nach dir will ich das Land geben.
  ktm-ktm: Poi iy ndre Yu uduwe ile tan Abraham pe Aisak, eri Yu we kuduwe kile tadam
    pe ta yayam su ndre we hehir omur yi tih.”
  caa-caa: Pues tunor e nuxi lugar xeꞌ cay inwajcꞌu e Abraham y e Isaac, cꞌani inwajqꞌuet
    net ubꞌan. Y axin aquetpa tuaꞌ achꞌajnarirobꞌ ubꞌan”, che Cawinquirar Dios uyare
    e Jacob.
  eng-WYC-2018: and I shall give to thee, and to thy seed after thee, the land which
    I gave to Abraham and Isaac.
  epo-epo: Kaj la landon, kiun Mi donis al Abraham kaj al Isaak, Mi donos al vi, kaj
    al via idaro post vi Mi donos la landon.
  uig-PIN: Mǝn Ibraⱨim wǝ Isⱨaⱪⱪa bǝrgǝn zeminni sanga berimǝn, xundaⱪla sǝndin keyinki
    nǝslinggimu xu zeminni berimǝn, — dedi.
  beo-beo: Soge Na da A:ibalaha:me amola Aisage elama i dagoi, amo na da dima imunu.
    Amola fa:no digaga fibi ilima imunu.”
