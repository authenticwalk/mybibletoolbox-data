  mya-JVB: အာဗြဟံ နှင့် ဣဇာက် အား ငါပေး သော မြေ ကို သင် နှင့် သင် ၏ အမျိုးအနွယ် အား
    ငါပေး မည်ဟု မိန့် တော်မူ ၏။
  tte-O: Yo bwatano bwaite yaolena Abelamo yo Aisake kolili tabe yaolena yoi tubumwao
