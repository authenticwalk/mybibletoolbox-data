  yon-yon: Okad ambibkin kee Abraham yoom Aisek yoom yaa kondaan kuu eb yoom eb awoya
    ari yoom yaa kangkon kondaniin.” andoon.
  bch-bch: Tano toa napan ga iman Abraam ga Aisak ad mugaeai, eine ga napan ga iman
    eao am pade. Ta muriai ngan eao, eine ga napan ga iman lem gergeu ga tibutibum
    ad.”
  deu-1951: das Land aber, das ich Abraham und Isaak gegeben habe, das will ich dir
