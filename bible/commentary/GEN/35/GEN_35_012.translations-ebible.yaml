  tbg-tbg: Te Eparahaamika Aisaakika nimuna vatara, vi vatara aivata amiariraro vi
    vatava aini vaiharo are kuvuarama terauka vika vatavatama varianarove, tiro.
  hmo-hmo: Aberahamo bona Isako dekenai lau henia tanona be oi danu dekenai do lau
    henia, bona oiemu bese oiemu murinai idia vara danu, be inai tano do lau henidia.”
  ata-ata: Lia ano ꞌo eni elosiꞌa Avalaamu ilou Aisaki tei, ia vaimomo ꞌo eni aꞌitalonu
