  lug-lug: Ensi gye nawa Ibulayimu ne Isaaka, ndigikuwa ggwe, era ndigiwa n’ezzadde
    lyo eririddawo.”
  heb-heb: ואת הארץ אשר נתתי לאברהם וליצחק לך אתננה ולזרעך אחריך אתן את הארץ׃
  ben-IRV: আর আমি অব্রাহামকে ও ইসহাককে যে দেশ দান করেছি, সেই দেশ তোমাকে ও তোমার ভাবী
    বংশকে দেব।”
  pan-pan: ਅਤੇ ਉਹ ਦੇਸ਼ ਜਿਹੜਾ ਮੈਂ ਅਬਰਾਹਾਮ ਅਤੇ ਇਸਹਾਕ ਨੂੰ ਦਿੱਤਾ ਸੀ, ਮੈਂ ਤੈਨੂੰ ਦਿਆਂਗਾ
