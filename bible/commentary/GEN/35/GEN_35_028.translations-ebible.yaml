verse: GEN.035.028
translations:
  mal-C: യിസ്ഹാക്ക് നൂറ്റി എൺപതുവർഷം ജീവിച്ചിരുന്നു.
  deu-TKW: Es betrug aber die Lebensdauer Isaaks 180 Jahre.
  lin-lin: Izaki awumelaki na bomoi mibu nkama moko na tuku mwambe.
  cbr-NT: Usa 'ain ka Isaac ciento ochenta baritia tsótankëx ñuakëxa.
  eng-LSV: And the days of Isaac are one hundred and eighty years,
  bmu-bmu: Iwiŋi Aisakö malmal nalöŋi mi yambu 180 aiga kömuyök.
  eng-GNV: And the daies of Izhak were an hundreth and fourescore yeeres.
  eng-WEBSTER: And the days of Isaac were a hundred and eighty years.
  nhw-BL: Huan Isaac quipiyayaya 180 xihuitl quema mijqui.
  swh-ONEN: Isaki aliishi miaka 180.
  bba-bba: Isɑki u tɔkɔ kuɑ ɡem ɡem u kuɑwɑ wɔ̃ɔ wunɔbu kɑ wɛnɛ (180), mɑ u kpunɑ
    u ɡu u dɑ u win bɑɑbɑbɑ deemɑ. Win bibu Esɑu kɑ Yɑkɔbu bɑ nɑ bɑ nùn sikɑ.
  eng-KJVCPB: And the days of Isaac were an hundred and fourscore years.
  cpy-cpy: Tzimaki Isaac okaatzi 180 rojarentsite roojatzi ikamantaari.
  mpx-mpx: Aisake yawalina ana baliman 180 i pwawa,
  wbp-wbp: Kujarla Yijakiki rdipija 180-pala yulyurrpu, ngulaju palijalku. Junga,
    purlka-pardu-nyayirnilpa nyinaja. Nyanungu-nyangu kaja-nyanu-jarrarlu Yijuwurlu
    manu Jakupurlu-pala milyingka yirrarnu.
  luo-luo: Isaka nodak higni mia achiel gi piero aboro.
  meu-meu: Hari Isaak ena mauri laḡanidia na sinahu-ta taurahani-ahui.
  npi-ULB: इसहाक एक सय असी वर्षसम्म बाँचे ।
  yor-yor: Ẹni ọgọ́sàn-án ọdún ni Isaaki.
  emp-NTPO: Isara 180 poa b̶asia.
  ind-ind: Isak meninggal pada usia yang sangat tua, 180 tahun. Lalu TUHAN menempatkan
    dia bersama dengan nenek moyangnya yang sudah meninggal dunia. Esau dan Yakub
    menguburkan dia.
  pes-OPCB: اسحاق ۱۸۰ سال زندگی کرد.
  ssx-ssx: Aisa꞉keta꞉ 180 bapi hao
  lcm-lcm: Isak kata to na 180 na matas aongos.
  aer-aer: Isaac aneke year 180-pele urreke re ilwetyenhenge. Arratye, re kwenhe artwe
    ampwe anthurre-arle aneke. Ikwere alere Esau uthene Jacob uthenele renhe iperteke
    arteke.
  tgl-ULB: Nabuhay si Isaac sa loob ng isandaan at walumpung taon.
  nop-nop: Aisak adi guletŋiŋ 180 tuguk.
  kca-kca: Иуԓтыйа Исаак уԓәм нуптәԓ сот ԋийәԓйаӈ тӑԓ ус.
  cbu-NT: Isaakarinshat kizpur wachinamuna 180 masachirini taaramchu, tsiparangshita.
  hui-hui: Aisaga ibunaga mali hama ibinigo bibahende handari mbirani pira halira
    (180) halu
  wrs-wrs: Doa Isakva osomba os vena 180pelara, mundkolalnonoa avna,
  mya-mya: ဣ​ဇာက်​သည်​အ​သက်​တစ်​ရာ့​ရှစ်​ဆယ်​ထိ​အ​သက် ရှင်​၏။ သူ​သည်​အ​ရွယ်​ကြီး​ရင့်​၍​နေ့​ရက်​နှစ်
    ပေါင်း​များ​စွာ​ပြည့်​ပြီ​ဖြစ်​သော​ကြောင့် နောက် ဆုံး​ထွက်​သက်​ကို​ရှူ​၍​ကွယ်​လွန်​လေ​သည်။
    သူ​သည်​မိ​မိ​လူ​မျိုး​စု​နှင့်​စု​ဝေး​ခွင့်​ရ​၏။-
  cbi-NTPO: Tsenñu 180 añu juunu uwanu peyami Isaac.
  bod-N: དེ་ཡང་ཨི་སཱག་དགུང་ལོ་བརྒྱ་དང་བརྒྱད་ཅུར་བཞུགས༌ཤིང༌།
  wsk-wsk: Isaac ko bagara tom ilu biguwu sapara mu l80 yia.
  kkl-kkl: Ishak mangkaekne heng kun taibuka taubuka ulamogha teng no'opbare eptopne
    sa'o tarabare (180) taogpa, sabal taogti, wana aingniro wamogti, hain kom taogpa,
    ilisag yaboag yame samen piog. Tebaogpa, elmabo Esauap Yakubapti so'o siktek.
  sna-sna: Isaka akararama kwamakore zana namakumi masere.
  spa-BLM: Los días de Isaac fueron ciento ochenta años.
  beu-beu: Isak ana aabetat euumur mitung 180 sengmuse, ana aamina. Angmuse oal Esau,
    bot Yakob oleve aing taloul.
  cac-cac: 180 ab'il sq'uinal vin̈aj Isaac chi' ayic ix cham vin̈.
  swh-ULB: Isaka akaishi miaka mia moja na themanini.
  bel-bel: І было дзён жыцьця Ісаакавага сто восемдзесят гадоў.
  wed-wed: Isaac i mae da ana madeḡa 180
  deu-ELBBK: Und die Tage Isaaks waren 180 Jahre.
  mbb-OT: Is keluǥayad te untung ni Isaac 180 he tuig.
  msc-msc: Isiyaka sɔrɔn ka san kɛmɛ ni san biseyin bɔ tuma mɛn na,
  mal-2015: യിസ്ഹാക്കിന്റെ ആയുസ്സു നൂറ്റെണ്പതു സംവത്സരമായിരുന്നു.
  tuo-NT: Isaa ciento ochenta cʉ̃ꞌmarĩ cʉogʉ, wẽrĩcʉ niwĩ.
  gup-gup: Isaac djahdjalmimbini bu mandjewk 180.
  met-met: Aisak wa laing nianindi 180.
  gvs-gvs: E Aisake ana tala 180 bogina ibabane,
  rmc-rmc: O Izak dživelas šel the ochtovardeš (180) berš.
  nlg-nlg: Ma Isaac te vola saravighi 180 na niuluna.
  dgr-DOGNT: Jacob wetà Isaac ı̨łèakw'eènǫ-daats'ǫ̀-ek'èdı̨ènǫ (180) xo ts'ǫ̀ ı̨ı̨dà.
  pes-OPV: و عمراسحاق صد و هشتاد سال بود.
  ron-1924: Зилеле веций луй Исаак ау фост де о сутэ оптзечь де ань.
  aui-aui: Bi Aisik imakae da kana bodu 180.
  ben-OBCV: ইস্‌হাক 180 বছর বেঁচেছিলেন।
  lex-lex: Isak mormiorni nla' nana anni rahu ida terampwo'awa.
  rgu-rgu: Isak nasoda losaꞌ teun natun esa falu hulu, besaꞌ ko mate ni. Boe ma anan
    Esau no Yakob ratoin.
  som-som: Isxaaq cimrigiisuna wuxuu ahaa boqol iyo siddeetan sannadood.
  lat-VUC: Et completi sunt dies Isaac centum octoginta annorum.
  aoi-aoi: Umba nakine-ka Ajika n-eniyerringkadinuma arakba. Biya n-ambilyu-manja
    nakina Ajika 180 mamarika iya yinungkwura kembirra ni-jungwa. Aburnaja kembirra
    wunalakina warnikuwabulena Yijawa akwa ngawa Jekaba neni-yindirruwarnuma nakina-da.
  eng-ASVBT: And the days of Isaac were a hundred and fourscore years.
  mna-mna: Mi Isak, ni imbot ma iwe kolman kat, mi ndaama kini irao tomto lamata tomto
    paŋ (180), mana imeete ma ila igaaba zin wal kini ta timetmeete kek na. To lutuunu
    bizin ru Isau mi Yakop titwi i.
  ita-1885: E Giacobbe arrivò ad Isacco, suo padre, in Mamre, nella città di Arba,
    ch'è Hebron, ove Abrahamo ed Isacco erano dimorati.
  eng-LXXUP: And the days of Isaac which he lived were a hundred and eighty years.
  eng-ULB: Isaac lived for one hundred eighty years.
  spa-VBL: Isaac vivió hasta la edad de 180 años,
  fra-_FOB: Et les jours d'Isaac furent de cent quatre-vingts ans.
  mal-mal: യിസ്ഹാക്കിന്റെ ആയുസ്സ് നൂറ്റെൺപതു വർഷമായിരുന്നു.
  urd-GVR: Is'hāq 180 sāl kā thā jab wuh umrrasīdā aur zindagī se āsūdā ho kar apne
    bāpdādā se jā milā. Us ke beṭe Esau aur Yāqūb ne use dafn kiyā.
  suz-BL: मिनु इसहाक सहे का ८० बर्स दुम्‍माक्‍त।
  ita-1927: E i giorni d’Isacco furono centottant’anni.
  ckb-ckb: ئیسحاق سەد و هەشتا ساڵ ژیا.
  eng-BBE: And Isaac was a hundred and eighty years old.
  crx-NTPO: '''Et Isaac ''en 180 yus k''ut yinka inda''.'
  kan-OKCV: ಆಗ ಇಸಾಕನು ನೂರ ಎಂಬತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: Ro Aeseki fuje fu fivakuma juaevasia uvani aderedi eti (180) ijiege furiko
    fu tuvuae bijana barone.
  tam-2017: ஈசாக்கு வயது முதிர்ந்தவனும் பூரண ஆயுசுமுள்ளவனாகி, 180 வருடங்கள் உயிரோடிருந்து,
  spa-RV-1909: Y fueron los días de Isaac ciento ochenta años.
  ron-BTF: Şi zilele lui Isaac erau o sută optzeci de ani.
  eng-WEBP: The days of Isaac were one hundred eighty years.
  eng-FBV: Isaac lived to be 180
  nld-1939: En toen Isaäk honderd tachtig jaar oud was,
  nch-BL: Huan Isaac quipiyayaya 180 xihuit quema mijqui.
  tfr-NTPO: Isaac l̈u ĩno öötong sak dbäw kjingsho sak kjwongshko (180) ga wol̈onoe.
  vie-1934: Y-sác hưởng thọ được một trăm tám mươi tuổi.
  hin-CV: यित्सहाक की आयु एक सौ अस्सी वर्ष की हुई.
  eng-OURB: The days of Isaac [Laughter] were one hundred eighty years.
  spa-BES: Y Isaac tenía ciento ochenta años.
  tdx-tdx: Ie amy zao, zato-tsi-valom-polo taoñe ty ian’ andro’ Ietsàke.
  vid-vid: Isaka nayali na miyaka miya imwe na makumi nane,
  pwg-pwg: Ma vaghina, Jeikap ina mamai Aisiki imakai da kana madegha 180.
  eng-OKE: And the days of Izhak were an hundred and eighty years.
  tha-KJV: อิสอั​คม​ี​อายุ​หน​ึ่งร้อยแปดสิบปี
  por-BR-2018: E foram os dias de Isaque cento e oitenta anos.
  bco-bco: Ya꞉kobo꞉ a꞉na silikiyo꞉, Aisa꞉g e donayo꞉ 180 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉yo꞉,
    elo꞉ ta꞉i mio꞉wo꞉ nafale ko꞉lo꞉, soma꞉no꞉ au sowo꞉. A꞉la꞉fo꞉ko꞉lo꞉ e iasi dane
    ane sab o꞉lia꞉ galima꞉ni ane. A꞉la꞉ta꞉ga꞉ ene so꞉wa a꞉la꞉, Iso꞉ o꞉lia꞉ Ya꞉kob
    o꞉lia꞉ma꞉yo꞉ e a꞉na dali alifa꞉.
  deu-ELO: Und die Tage Isaaks waren hundertachtzig Jahre.
  ktm-ktm: Aisak imin ihndre krismas puken sangat-pe-ndrorungeh
  caa-caa: Pues e Isaac war ucojco 180 año conda chamay.
  eng-WYC-2018: And the days of Isaac were filled an hundred and fourscore of years;
    (And so the days of Isaac filled a hundred and eighty years;)
  epo-epo: Isaak havis la aĝon de cent okdek jaroj.
  uig-PIN: Isⱨaⱪning kɵrgǝn künliri bir yüz sǝksǝn yil boldi.
  beo-beo: Aisage da lalelegele, ode 180 esalu.
  tpi-OTNT: Aisak i gat 180 krismas
  hau-SA: Ishaku ya rayu shekaru ɗari da tamanin,
  udu-udu: Dhali atee yil ma Is/hak uni ’koni iss ’kwanimpa ipedoŋon mo be.
  uig-LAT: Ishaqning körgen künliri bir yüz seksen yil boldi.
  nde-nde: U-Isaka waphila okweminyaka elikhulu lamatshumi ayisificaminwembili.
  ton-ton: Pea ko e ngaahi ʻaho ʻo ʻAisake, ko e taʻu ʻe teau, mo e taʻu ʻe valungofulu.
  ces-1613: A bylo dnů Izákových sto osmdesáte let.
  eko-eko: Esiyaakha eekhaliye nyaakha miiya na thamaaniini.
  nss-nss: Pwen hayou ta Yisak ara iro sangat pe androlngui (180).
  eng-WMB: The days of Isaac were one hundred eighty years.
  tam-TCV: ஈசாக்கு நூற்று எண்பது வருடங்கள் உயிரோடிருந்தான்.
  ceb-ULB: Si Isaac nabuhi ug 180 ka tuig.
  mkn-mkn: Isak idop sampe dia pung umur 180 taon, baru dia mati. Tarús dia pung ana
    Esau deng Yakob kubur sang dia.
  pol-UBG: A dni Izaaka było sto osiemdziesiąt lat.
  agr-agr: Nuwi Isaakak ciento ochenta mijan ejeyi pujus jakauwai.
  kyc-kyc: Mange dokopa Aisake baa ee kana 180 nembapala kumuya.
  urd-GVU: اسحاق 180 سال کا تھا جب وہ عمر رسیدہ اور زندگی سے آسودہ ہو کر اپنے باپ
    دادا سے جا ملا۔ اُس کے بیٹے عیسَو اور یعقوب نے اُسے دفن کیا۔
  deu-1912: Und Isaak ward hundertundachtzig Jahre alt
  ntj-ntj: Palunyatjanu nyinarrayirnu kurli-ra 180 ngaralanyangka mirrirringu, tjiinya
    yirna purlkanya. Nyangka palunyaku katja Yiitjulu-pula Tjayikapalu mirri makatingu
    pulpangka tjarrpatjunu.
  row-row: Isak nasodꞌa losa too natun esa falu nulu ma, ana mate. De ana na Yakob
    no Esau raꞌoi e.
  kan-2017: ಇಸಾಕನು ದಿನತುಂಬಿದ ಮುದುಕನಾಗಿದ್ದು ನೂರ ಎಂಭತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಪ್ರಾಣಬಿಟ್ಟು ತನ್ನ
    ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು.
  ena-ena: Aisakɨ agaŋ hɨniavɨla hadi hadi sɨbaŋ lɨmi. Lɨci nudɨ hualɨ lugɨlavɨci
    ua 180 iahɨci heŋ hɨmami. Hɨmɨci nudɨ amɨŋ agaŋ uavɨla nudɨ iamɨlɨhalinu dɨ amɨŋ
    hɨniavɨhadami heŋ hɨnimi. Lɨci nudɨ ninaŋ ahica Iso hula Jekopɨ hula nudɨ valɨ
    agadɨ mava hudavɨmi.
  tgo-tgo: Aisake vama i amalaghɨsarɨ moli ghatheghathegha va i wo hothaŋarɨ na ghwewa
    (180) amba i garalawa weŋgiya orumburumbuye va thɨ mare vivako. Le ŋgaŋga Iso
    na Jeikob va thɨ beku.
  yap-yap: I par Isak nib fos nge gaman e 180 e duw yangren.
  tet-tet: Isak moris toꞌo otas tinan atus ida walu nulu, foin mate. Hotu, niakaan
    oan Esau no Yakob nakoi nia.
  hlt-MCSB: Te vaengah Isaak kah khohnin loh kum ya neh kum sawmrhet lo coeng.
  mdy-ETH: ዪሳኣቄ ፄኤታና ሳሊታሚና ሌዔ ናንጋዖ፥
  twi-ASANTE: Isak dii mfeɛ ɔha ne aduɔwɔtwe.
  mwc-mwc: Isaac kana bodu 180 rubana.
  bhl-bhl: Keko beli, Aisak e gun kuw felifeli kesomi, faseleko, em itol e 180 kel
    kelewse kale.
  con-NTPO: Isaacja ciento ochenta canqque'fave an'biamba coenza ccashe'yeve dapa
    pa.
  eng-WEBU: The days of Isaac were one hundred eighty years.
  bnp-bnp: E Isak i tahoka a pida i 180,
  wal-wal: Yisaaqi xeetanne hosppun tammu laittaa de7iis;
  mgh-mgh: Mahuku ookumi a Isaki yari myakha iminya imoca ni myakha nuwa thamanini
    (180) ceyarelo.
  acu-NT: Isaacka juuntach wajas, ni kintari jeamtai, ciento ochenta musachrintin
    jakamiayi. Tura jakamtai ni uchiri Esaú Jacobjai iwiarsarmiayi.
  spa-PDDPT: Los días de Isaac fueron 180 años.
  gun-gun: Isaque cento e oitenta ma'etỹ re oiko.
  agu-BL: At tzun Isaac tul jun cient tu jun mutx' yob yi quime'n.
  eng-PEV: Isaac lived until he was 180 years old.
  ilo-ULB: Nagbiag ni Isaac iti sangagasut ket walopulo a tawen.
  kpg-kpg: Isaac nogo mouli nia ngadau e 180,
  uig-ARA: ئىسھاقنىڭ كۆرگەن كۈنلىرى بىر يۈز سەكسەن يىل بولدى.
  bsp-bsp: Kəwon ka Isiyaka doru kənasɔtɔ meren 180.
  mbs-mbs: Minapet te sebad gatos kewelowan se omay i Isaac.
  tof-tof: Aesak 180 pailüm ngyabelórr.
  sus-sus: Isiyaga xa simaya nu bara siga ɲɛ kɛmɛ ɲɛ tongo solomasaxan.
  pon-2006: Aisek momourki sounpar 180,
  jae-jae: Isaknê jala kêtu 180.
  ksd-ksd: Ma Isak i ga laun vue tika na mar ma lavutul na vinun ot na kilala.
  tur-YTC: İshak'ın günleri yüz seksen yıldı.
  bel-N: I было дзён Ісаака сто восемдзясят гадоў.
  grc-BRENT: Ἐγένοντο δὲ αἱ ἡμέραι Ἰσαὰκ, ἃς ἔζησεν, ἔτη ἑκατὸν ὀγδοήκοντα.
  ind-AYT: Umur Ishak adalah 180 tahun.
  lid-lid: Aisik badeh udu winiya jaha rinek ndru lunoh (180) ma iy imek mwasin le
    ari isi bwe ili hawe tubun oro. Eme badeh nadun uru Iso hawe Jekop ahi iy.
  eng-NNA: Isaac was very old, having 180 years. After that he died. His two sons
    Esau and Jacob buried him.
  nya-nya: Isake anakhala ndi moyo zaka 180.
  hrv-hrv: Kad je Izaku bilo sto i osamdeset godina, umrije.
  mps-mps: Te Jekop aga Aisak dali nosali bidada peyu, tama Aisak te kibu be 180 bida
    silama, tama aga isai dao.
  llg-llg: Isak nasoda losa ndia teun natun esa falu hulu, bei fo maten. Boe ma, ndia
    ana nala, Esau ma Yakob, ala latoin.
  tpi-tpi: Aisak i gat 180 krismas
  dan-1931: Isaks Leveår var 180;
  vie-OVCB: Y-sác gặp lại con trai được một thời gian ngắn.
  lbk-lbk: Natakhotakho si Isaac et nentawen is sinkhasot ya walon poo,
  guj-2017: ઇસહાકનું આયુષ્ય એકસો એંસી વર્ષનું હતું.
  byr-byr: '@see-verse:GEN.035.027'
  awx-awx: Aisaxu krismasnä 180 yiwikut.
  pon-2006A: Aisek momourki sounpar 180,
  por-BRBSL: Os dias de Isaac foram cento e oitenta anos.
  aly-aly: Aherrety 180 ra anenh. Isaac ra ilwek.
  cth-cth: Isak a hringyung teh kum 180 touh a pha.
  twi-twi: Isak dii mfe ɔha ne aduɔwɔtwe.
  hlt-hlt: Te vaengah Isaak kah khohnin loh kum ya neh kum sawmrhet lo coeng.
  tbz-SIM: Isɑki do mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìni (180) ndi,
  msy-2020: Ezɨ Aisak 180plan azeniba ikia,
  txq-txq: Isak nasoda losa teun nara 180, dei de maten. Boe ma anan nara Esau no
    Yakob ratoin.
  aaz-aaz: Naiꞌ Isak anmoin naan toon nautn es boꞌ fanu te (180), naꞌ in nmaet. Rarit
    in anah naiꞌ Esau ma naiꞌ Yakop, ansuub ee.
  azb-azb: İshaq yüz səksən il ömür sürdü.
  eng-DBY: And the days of Isaac were a hundred and eighty years.
  hin-2017: इसहाक की आयु एक सौ अस्सी वर्ष की हुई।
  wol-KYG: Isaaxa dund na téeméeri at ak juróom ñett fukk (180).
  swp-swp: Isaako ena borimai handere esega eo tatao‐hasi‐se‐mate.
