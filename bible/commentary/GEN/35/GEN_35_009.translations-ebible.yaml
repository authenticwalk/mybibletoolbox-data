verse: GEN.035.009
translations:
  mal-C: യാക്കോബ് പദ്ദൻ-അരാമിൽനിന്ന് മടങ്ങിയെത്തിയതിനുശേഷം ദൈവം വീണ്ടും അദ്ദേഹത്തിനു
    പ്രത്യക്ഷനാകുകയും അദ്ദേഹത്തെ അനുഗ്രഹിക്കുകയും ചെയ്തു.
  deu-TKW: Da erschien Gott dem Jakob abermals bei seiner Rückkunft aus Mesopotamien
    und segnete ihn.
  lin-lin: Nzambe abimelaki lisusu Jakobi tango azongaki wuta na Padani-Arami mpe
    apambolaki ye.
  cbr-NT: Usai anuax Débora ñukë 'ain ka Jacob amiribishi Padán-aram anuax utëkëankëxa,
    utëkënkëbë ka amiribishi ami mëratëkënkin Diosan upíokin sinánxuntëkëankëxa,
  eng-LSV: And God appears to Jacob again, in his coming from Padan-Aram, and blesses
    him;
  bmu-bmu: Jeikobnöŋ Mesopotemia (Padan Aram) gölmenöhök liliŋgöba kaiga Anutunöŋ
    kunbuk asuhum waŋgiba kötuetköm waŋgiyök.
  eng-GNV: Againe God appeared vnto Iaakob, after he came out of Padan Aram, and blessed
    him.
  eng-WEBSTER: And God appeared to Jacob again when he came out of Padan-aram; and
    blessed him.
  nhw-BL: Nojquiya Toteco Dios ya monextijtoya sempa ica Jacob quema mocuepayaya tlen
    tlali Aram huan quitiochijqui.
  swh-ONEN: Baada ya Yakobo kurudi kutoka Padan-Aramu, Mungu alimtokea tena na kumbariki.
  bba-bba: Yen biru Gusunɔ u kpɑm Yɑkɔbu kure Betɛliɔ mɑ u nùn domɑru kuɑ, sɑnɑm mɛ
    u wurɑmɑ Pɑdɑnɑrɑmun di.
  eng-KJVCPB: And God appeared unto Jacob again, when he came out of Padan-aram, and
    blessed him.
  cpy-cpy: Ikanta ipiyaa Jacob ipoñahaawo Padan-aram-ki, rapiiteero Tajorentsi roñaahaari,
    itajonkawentawakiri.
  mpx-mpx: Yakobo iyoho Betel i sikalem Mesopoteimiya, inoke Yabowaine i masal al
    elana ge i ba muloluan.
  wbp-wbp: Kujalu Jakupu manu nyanungu-nyangu warlalja-patu yukajarra yinya ngurrangka
    Pijilirla yinya wurna-jangka Patana-Yarrama-jangka, Kaaturlu-nyanu yarda milki-yirrarnu,
    manurla ngurrju-nyayirni wangka, wangkajalparla kapu warrarda pirrjirdi-maninjarla
    warrawarra-kangu.
  luo-luo: Bangʼ ka Jakobo nosea Padan Aram, Nyasaye nochako ofwenyorene kendo nogwedhe.
  meu-meu: Dirava ese Iakob ma e hahedinarai henia lou, Padan-aram amo ema negana
    ai, e hanamoa, eto,
  npi-ULB: याकूब पद्दन-आरामबाट आउँदा परमेश्‍वर फेरि तिनीकहाँ प्रकट हुनुभई तिनलाई आशिष्
    दिनुभयो ।
  yor-yor: Lẹ́yìn tí Jakọbu padà dé láti Padani-Aramu, Ọlọ́run tún fi ara hàn án,
    ó sì súre fún un.
  emp-NTPO: 'Jacobo Padan-Araʌ̃ druad̶eba jẽda zesi ewarid̶e Ãcõrẽra idjimaa waya
    zesia. Maʌ̃ ewarid̶e Ãcõrẽba idjira nãwã bia jara b̶ʌsia: –Bʌ trʌ̃ra Jacobo abadaa
    baribʌrʌ bʌra waa Jacobo ad̶aẽ́a. Ãtebʌrʌ bʌ trʌ̃ra Israel ad̶ia.– Mãwã Ãcõrẽba
    Jacobora trʌ̃ b̶ʌsia Israel.'
  ind-ind: Saat Yakub kembali dari Padan Aram, Allah menjumpai dia lagi dan memberkatinya.
  pes-OPCB: پس از آنکه یعقوب از فَدّان‌اَرام وارد بیت‌ئیل شد، خدا بار دیگر بر وی ظاهر
    شد و او را برکت داد
  ssx-ssx: Kutupa Dieikope mo Mesopoteimia mina꞉pa꞉lao epeeketa꞉ Koda꞉ma꞉ ipiki pa꞉ta꞉
    paa peneme yao pua ipiki epeayekeme.
  lcm-lcm: Io, emung i kana papok le Padan Aram a Iakov, God kala anguan serei an
    singina na kala atautauia ia
  aer-aer: Jacob ikwerenhe areye-akerte apmere Paddan-Aram-enge apetyalpeke iperre,
    Ngkarte awethe Jacob-eke imernelheke, Re ayeye mwerre anthurre ikwere ileke, Re
    ikwere ileke rarle renhe lterrke-ileme arntarnte-aretyenhe akwetethe. Re awethe
    ileke nthakenhe-arle re arrekwele angkeke-arteke akwete, rarle apmere Canaan-werne
    atheke alpemenge.
  tgl-ULB: Nang si Jacob ay dumating mula sa Paddan Aram, nagpakitaang muli ang Diyos
    sa kanya at pinagpala siya.
  nop-nop: Kaŋ Yakobo adi Paddan-Alam kwetneniŋ busuwaaŋ hatilune Bepaŋdi kotigoŋ
    mintamiŋa kahaŋ timiŋguk.
  kca-kca: Месопотамия эԓты Иаков йŏхәтмаԓ йўпийән Турәм ԓўв хŏщайәԓ па этәс пӑ ԓўвеԓ
    йӑмән мӑсԓы;
  cbu-NT: Akoparini Padán-Aramap tsap kanapeeshinu, anush Apanll yusur Akoparineetsi
    tsiyatarangiya.
  hui-hui: Yagaba ibu Mesobodemia dindi wahalu Kenana dindiha daibu heagola Ngode
    Datagaliwabe ibu Yagaba hearia ibuwa ibuhondo lalu, I̱na í̠ biamogo biaabo holebero,
    lalu lamini.
  wrs-wrs: Doa Yakopva di Betella wonavna, doara Mesopotamia petharini wonpronamba,
    wo Sesoa henga nonglaphona, henga kolvrelmona awothona.
  mya-mya: ယာ​ကုပ်​သည်​ပါ​ဒ​နာ​ရံ​ပြည်​မှ​ပြန်​လည် ရောက်​ရှိ​သော​အ​ခါ ဘု​ရား​သ​ခင်​ကို​ရူ​ပါ​ရုံ
    တွင်​တစ်​ဖန်​မြင်​ရ​လေ​၏။ ဘု​ရား​သ​ခင်​သည် သူ့​အား​ကောင်း​ချီး​ပေး​လျက်၊-
  cbi-NTPO: Jacob Padán-aram tusha pu' miiñu, Dios yanu mangatawa', ura' ikaatu,
  bod-N: དེ་ནས་ཡ་ཀོབ་ཁོ་རང་ཕཱ་དན་ཨ་རམ་ཡུལ་ནས་ཐོན་པ༌དང༌། ཡང་དཀོན་མཆོག་གིས་ཁོ་ལ་མངོན་པར་མཛད་ཅིང་བྱིན་རླབས་གནང་སྟེ་འདི་སྐད༌དུ།
  wsk-wsk: Tom Jacob Paddan Aram beteram ale peleram taiwaram, mu sor Bethel oworta
    te Kaem akingtala kote aratam ale marak tuam.
  kkl-kkl: Yakub neneko samenag Aram mog so'o laplobiagha yalamogha as Betel yaogpa,
    nen Allah el whingag lag taogti, kiplamogti,
  sna-sna: Shure kwokudzokera kwaJakobho kuPadhani Aramu, Mwari akazviratidza zvakare
    uye akamuropafadza.
  spa-BLM: Dios se le apareció de nuevo a Jacob, cuando venía de Padán Aram, y lo
    bendijo.
  beu-beu: Uanguveng Yakob ana Padan Aram mi bale hoa muse, Lahatala ana bot Ava metma
    etubing, bot Ana Eaaung-Ehama angu metma maenang.
  cac-cac: Ayic ix jax vin̈ d'a Canaán, spetoj vin̈ d'a Padán-aram, ix sch'oxanxi
    sb'a Dios d'a vin̈, ix yalan vach' lolonel d'a yib'an̈ vin̈.
  swh-ULB: Yakobo alipokuja kutoka Padani Aramu, Mungu akamtokea tena na kumbariki.
  bel-bel: І зьявіўся Бог Якаву пасьля вяртаньня яго зь Месапатаміі, і дабраславіў
    яго,
  wed-wed: Jacob, Padan-Aramei i nememei au Bethel. God i eḡa me Jacob awarina ma
    i viaiaini
  deu-ELBBK: Und Gott erschien dem Jakob wiederum, als er aus Paddan-Aram kam, und
    segnete ihn.
  mbb-OT: Ne zutun te timpu he nekeulì ensi Jacob he ebpuun te Padan Aram, mid-uman
    en maan mebpaahà is Megbevayà diyà te kandin, ne mibpenubtuvazan din si Jacob.
  msc-msc: Yakuba nara Betɛli ka bɔ Padani Aramu tuma mɛn na, Alla ka a jɛrɛ yiraka
    a la ikɔ tuunni, ka kuma ka baraka don a la ko rɔ.
  mal-2015: യാക്കോബ് പദ്ദൻ-അരാമിൽനിന്നു വന്ന ശേഷം ദൈവം അവന്നു പിന്നെയും പ്രത്യക്ഷനായി
    അവനെ അനുഗ്രഹിച്ചു.
  tuo-NT: Jacob cʉ̃ Padan-arãpʉ níꞌcʉ dajatojaticã, topʉta Õꞌacʉ̃ apaturi bajua, “Mʉꞌʉrẽ
    añurõ weegʉti”, nicʉ niwĩ.
  gup-gup: Bu Jacob kumdurndi Paddan Arambeh God biyawoyhmarnebukkarrinj dja bimarneyimeng
    kunmak kunwok.
  met-met: Kimuya mana Yekop yunga titia Padan-Aram goxoya ma titia Kenan, Urana owa
    masok mana muli saing sina guxama na.
  gvs-gvs: E Yakobo Padani Aram bogina ikalave go, ima Beteli. Amoko goi aiyuwoina
    Yaubada toinina isowóduwo tauyana yaina go, ikaipakuye,
  rmc-rmc: Kana o Jakob pes visarelas andral o Paddan-Aram, sikaďa pes leske pale
    o Del a požehňinďa les.
  nlg-nlg: Ma God te ghoi livu vania sono a Jacob tana bona te sara i Bethel, murina
    te rughuhoru sania mai Paddan-Aram. God te vautoa gaia,
  dgr-DOGNT: Jacob, Padan-Aram nèk'e gots'ǫ Bethel ts'ǫ̀ nǫ̀ǫtła ekò k'achı̨ Nǫ̀htsı̨
    wets'ǫ̀ wègoèht'į̀ eyıts'ǫ yatı nezı̨ı̨ t'à yek'eèyaı̨htı.
  pes-OPV: و خدا بار دیگر بر یعقوب ظاهر شد، وقتی که از فدان ارام آمد، و او را برکت
    داد.
  ron-1924: Думнезеу С-а арэтат ярэшь луй Иаков дупэ ынтоарчеря луй дин Падан-Арам
    ши л-а бинекувынтат.
  aui-aui: Jeikap, Mesapotemiyama iveramagha, bi Betel kwanatune iyamakamake na God
    irumaghataramagha touna biidi da ivimiiseyeni.
  ben-OBCV: পদ্দন-আরাম থেকে ফিরে আসার পর, ঈশ্বর আবার যাকোবের কাছে আবির্ভূত হলেন ও
    তাঁকে আশীর্বাদ করলেন।
  lex-lex: 'La''pa Yakopa nma nwatiawua Padan Arama, noma Uplerlawna Ntutga rupni
    la, ne Nal nanni warwuaru me Nara''a-napalga, Niwra: “Yakopa! Nanmu Yakopa, mere
    dodo''ondi de nanmu atia'' Yakopa, mere Israel.” Emkadella pa Uplerlawna Nala
    pa nwawa Israel.'
  rgu-rgu: Tepoꞌ fo Yakob fali neme Padan Aram mai so, Manetualain natudu seluꞌ Ao
    na bali, ma fee ni ua-naleꞌ.
  som-som: Markaasaa Ilaah mar kale Yacquub u muuqday, markii uu ka yimid Fadan Araam,
    wuuna barakeeyey.
  lat-VUC: Apparuit autem iterum Deus Jacob postquam reversus est de Mesopotamia Syriæ,
    benedixitque ei
  aoi-aoi: Yakwujina ngawa Bedela-manja, ni-lawurradinu-mulangwa nakina Jekaba angaluba
    Mejibudamiya-langwa, eneja Neningikarrawara ni-jadinga nakina ngarningka enuwa-manja.
    Biya ni-yengbina eningaba ayakwa eningilyamarmba enuwa-wa.
  eng-ASVBT: And God appeared unto Jacob again, when he came from Paddan-aram, and
    blessed him.
  mna-mna: 'Indeeŋe Yakop izem lele pakaana ki Mesopotamia, mi imiili ma imar ipet
    toono Kanaan mini na, Anutu ipet kini, mi ipomboli ma iso: “Nu zom Yakop tau.
    Tamen koozi ko zom Yakop mini som. Ko tipaatu be Israel.” Tana Yakop zaana popoŋana
    na Israel.'
  ita-1885: E Iddio apparve ancora a Giacobbe, quando egli veniva di Paddan-aram,
    e lo benedisse.
  eng-LXXUP: And God appeared to Jacob once more in Luz, when he came out of Mesopotamia
    of Syria, and God blessed him.
  eng-ULB: When Jacob came from Paddan Aram, God appeared to him again and blessed
    him.
  spa-VBL: Dios se le apareció de nuevo a Jacob y lo bendijo después de su regreso
    de Paddan-aram.
  fra-_FOB: Et Dieu apparut encore à Jacob, lorsqu'il venait de Paddan-Aram; et il
    le bénit.
  mal-mal: യാക്കോബ് പദ്ദൻ-അരാമിൽനിന്നു വന്നശേഷം ദൈവം അവനു പിന്നെയും പ്രത്യക്ഷനായി
    അവനെ അനുഗ്രഹിച്ചു.
  urd-GVR: Allāh Yāqūb par ek dafā aur zāhir huā aur use barkat dī. Yih Masoputāmiyā
    se wāpas āne par dūsrī bār huā.
  suz-BL: पदान-अराम रे लेम्‍मेनु, परमप्रभुमी याकूब कली लेंशा ग्रुम्‍शा, मेको कली आसीक
    गेशा
  ita-1927: Iddio apparve ancora a Giacobbe, quando questi veniva da Paddan-Aram;
    e lo benedisse.
  ckb-ckb: کاتێک لە پەدان ئارام گەڕایەوە، دیسان خودا بۆ یاقوب دەرکەوت و بەرەکەتداری
    کرد.
  eng-BBE: Now when Jacob was on his way from Paddan-aram, God came to him again and,
    blessing him, said,
  crx-NTPO: '''Et Yak''usda (Elohim) Jacob doo cha yunalhts''et hainya, whutso da''
    Padan Aram ts''e hainya whe soo hoonzoo-un oogha whults''ut.'
  kan-OKCV: ಯಾಕೋಬನು ಪದ್ದನ್ ಅರಾಮಿನಿಂದ ಬಂದಾಗ, ದೇವರು ಅವನಿಗೆ ಇನ್ನೊಂದು ಸಾರಿ ಪ್ರತ್ಯಕ್ಷನಾಗಿ,
    ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದರು.
  bbb-bbb: Areme Jekafu fune aesakae Mesofotemia ijia urina una vakiro vako ijia Godi
    fu una kuke arina bie areme uri daro mae.
  tam-2017: 'யாக்கோபு பதான் அராமிலிருந்து வந்தபின்பு தேவன் அவனுக்கு மறுபடியும் காட்சியளித்து,
    அவனை ஆசீர்வதித்து:'
  spa-RV-1909: Y aparecióse otra vez Dios á Jacob, cuando se había vuelto de Padan-aram,
    y bendíjole.
  ron-BTF: Şi Dumnezeu i s-a arătat lui Iacob din nou, când a ieşit din Padanaram,
    şi l-a binecuvântat.
  eng-WEBP: God appeared to Jacob again, when he came from Paddan Aram, and blessed
    him.
  eng-FBV: God appeared to Jacob again and blessed him after his return from Paddan-aram.
  nld-1939: Toen Jakob dus uit Paddan-Aram was teruggekeerd, verscheen God hem opnieuw,
    en zegende hem.
  nch-BL: Nojquiya Toteco Dios ya monextijtoya sempa ica Jacob quema tacuepiliyaya
    ten tali Aram huan quitiochijqui.
  tfr-NTPO: Kjok eshko ga Sbö weno shäng ba kong obi, ga tjl̈ẽno beno pjl̈ú ba kong.
  vie-1934: Khi ở xứ Pha-đan-A-ram đến, Đức Chúa Trời lại hiện ra cùng Gia-cốp nữa,
    ban phước cho người,
  hin-CV: जब याकोब पद्दन-अराम से आए, परमेश्वर दुबारा याकोब पर प्रकट हुए. परमेश्वर
    ने उनको आशीष दी.
  eng-OURB: God appeared to Jacob [Supplanter] again, when he came from Paddan Aram
    [Elevated], and blessed him.
  spa-BES: 'Cuando Jacob estaba en camino de Padan-aram, Dios volvió a él y, bendiciéndole,
    dijo:'
  tdx-tdx: Niboak’ am’ Iakòbe indraike t’i Andrianañahare amy nienga’e i Padan’ arame
    naho nitata azey,
  vid-vid: Yakobo naloyahiluche kulawa Padani-alamu, Nguluwi nakamlawila kahi na kumtambichiza.
  pwg-pwg: Rorova Padan Aram dobunai ivovira ku Betel na God inekiibau Jeikap kurina
    da ivi biibiini.
  eng-OKE: And the Lord appeared unto Jakob again when he had come from Padan Aram,
    and blessed him.
  tha-KJV: เมื่อยาโคบออกจากปัดดานอารัมพระเจ้าก็ทรงสำแดงพระองค์​แก่​ยาโคบอีก และทรงอวยพรเขา
  por-BR-2018: E apareceu-se outra vez Deus a Jacó, quando se havia voltado de Padã-Arã,
    e abençoou-lhe.
  bco-bco: Ya꞉kob e Mesobotemia hen a꞉na a꞉la꞉ta꞉ga꞉ a꞉ma꞉la꞉ fa꞉la꞉dowabikiyo꞉, Godeyo꞉
    elo꞉wa fa꞉la꞉dowa꞉sa꞉ga꞉, e nafale mesea꞉ki towo꞉ a꞉la꞉sio꞉, “Gi wiyo꞉ Ya꞉kob
    ko꞉sega Ge Ya꞉kob a꞉la꞉bo꞉ wa꞉kabiyo꞉ mo꞉sa꞉ma꞉ib. O꞉go꞉ ge Isolael wikilo꞉l.”
    A꞉la꞉sa꞉la꞉sa꞉ga꞉ Gode eyo꞉ Ya꞉kobo꞉ Isolael a꞉la꞉wikili alifa꞉.
  deu-ELO: Und Gott erschien dem Jakob wiederum, als er aus Paddan-Aram kam, und segnete
    ihn.
  ktm-ktm: Yakop imin Betel, eri pe Lapan ihir ile ndrongon iy petsih yi pe ipatihteh
    iy.
  caa-caa: Pues conda e Jacob locꞌoy tama e lugar Padán-aram taca tunor ufamilia y
    sutpa cꞌotoy esto tama e lugar Betel era, Cadiosir sutpa uchectes ubꞌa tut otronyajr
    y uchojbꞌes ut
  eng-WYC-2018: Forsooth God appeared again to Jacob, after that he turned again from
    Mesopotamia of Syria, and came into Bethel, and blessed him, (And God appeared
    again to Jacob, after that he had returned from Paddan-aram, and he blessed him,)
  epo-epo: Kaj denove Dio aperis al Jakob, kiam li revenis el Mezopotamio, kaj benis
    lin.
  uig-PIN: Yaⱪup xu yol bilǝn Padan-Aramdin yenip kǝlgǝndin keyin, Huda uningƣa yǝnǝ
    bir ⱪetim kɵrünüp, uningƣa bǝht-bǝrikǝt ata ⱪildi.
  beo-beo: Ya:igobe da Mesoubouda:imia yolesili, bu Ga:ina:ne sogega bu misini, Gode
    da ema bu misini, ema hahawane dogolegele fidima:ne sia:i.
  tpi-OTNT: Taim Jekop i lusim Mesopotemia na i kam bek long graun Kenan, God i bin
    kamap long em gen, na i tok long em bai i mekim gut long Jekop.
  hau-SA: Bayan Yaƙub ya komo daga Faddan Aram, sai Allah ya bayyana gare shi, ya
    kuma albarkace shi.
  udu-udu: Arumgimis piki’da Yakuubi is doḵ/e mo me’d jin p̱u’dkina a’di mo ’peni
    Pam P̱addaan/araam mo dhali ’bor a’di mii mo be.
  uig-LAT: Yaqup shu yol bilen Padan-Aramdin yénip kelgendin kéyin, Xuda uninggha
    yene bir qétim körünüp, uninggha bext-beriket ata qildi.
  nde-nde: UJakhobe esebuyile ePhadani Aramu uNkulunkulu wabonakala kuye njalo, wambusisa.
  ton-ton: ¶ Pea naʻe toe hā ʻae ʻOtua kia Sēkope, ʻi heʻene haʻu mei Petanalami,
    ʻo ne tāpuaki ia.
  ces-1613: Ukázal se pak opět Bůh Jákobovi, když se navracoval z Pádan Syrské, a
    požehnal mu.
  eko-eko: Yaakhumpa n'ooruti Paata-Araamu, ari Beetele, Nluku ampuweleliye swaafu
    yaphiiri khumparikhiya.
  nss-nss: Tandrohonga Yakop kintali Pattan Aram pe kinmui kinsa Kenaan, pe Ngindrai
    isarayah isa kili yiy porosih i pe itoholi yiy tehe mamu.
  eng-WMB: God appeared to Jacob again, when he came from Paddan Aram, and blessed
    him.
  tam-TCV: யாக்கோபு பதான் அராமிலிருந்து திரும்பி வருகையில், இறைவன் மறுபடியும் அவனுக்குத்
    தோன்றி, அவனை ஆசீர்வதித்தார்.
  ceb-ULB: Sa dihang miabot na si Jacob gikan sa Padan Aram, nagpakita ang Dios kaniya
    pag-usab ug gipanalanginan siya.
  mkn-mkn: Waktu Yakob su kambali dari Padan Aram, Tuhan Allah kasi tunju diri lai,
    deng kasi berkat sang dia.
  pol-UBG: I Bóg znowu ukazał się Jakubowi, gdy ten wracał z Paddan-Aram, i błogosławił
    mu.
  agr-agr: Tuja Jacob Padán-aram pujau wakettatman Apajuí ataktu wantintuk pegkegnum
    yumigjauwa nunak,
  kyc-kyc: Jekope yuu Mesopotemia kala epeyamopa Anatumi kamba epo maro lapala baa
    elyape keta pisinyi pyambwapala baa lamaiyuo lao,
  urd-GVU: اللہ یعقوب پر ایک دفعہ اَور ظاہر ہوا اور اُسے برکت دی۔ یہ مسوپتامیہ سے
    واپس آنے پر دوسری بار ہوا۔
  deu-1912: Und Gott erschien Jakob abermals, nachdem er aus Mesopotamien gekommen
    war, und segnete ihn
  ntj-ntj: Yuwa, Tjayikapanya palunyaku kamuruku ngurranguru marlaku pitjangu. Nyangka
    Mama Kuurrnga-lu puru yartakarringkulalpi walykumunu-ra watjaranytja.
  row-row: Yakob baliꞌ mia Padan Aram ma, Lamatualain natudꞌu Ao na fai, ma fee ne
    papala-babꞌanggiꞌ.
  kan-2017: ಯಾಕೋಬನು ಪದ್ದನ್ ಅರಾಮಿನಿಂದ ಬಂದಾಗ ದೇವರು ಪುನಃ ಅವನಿಗೆ ದರ್ಶನ ಕೊಟ್ಟು ಅವನನ್ನು
    ಆಶೀರ್ವದಿಸಿದನು.
  ena-ena: Jekopɨ agaŋ Mesopotemia fɨli tɨbɨ agadɨ valavɨla cɨhu Kenan fɨli tɨbɨ vemi
    hadɨhu ala Asɨ agaŋ nudɨ pɨŋ cɨhu ala iahavɨla nudɨ huaci lamavɨla abami. Iabi
    nadɨ ibi Jekopɨ hɨnidi uami. Agadɨ ala mufɨli nɨbɨlaŋ nadɨ ibi agadɨ Jekopɨ aba
    ma abavɨbali uami. Nadɨ ibi Isɨlaelɨ aba abavɨbali uami. Lavɨla nudɨ ibi agadɨ
    lamavɨla abami. Isɨlaelɨ uami.
  tgo-tgo: Mbaŋa Jeikob vama i iteta Padan Aram na i njogha Betel, Loi mbowo i yomaraweva
    na i giya ghamwaewo.
  yap-yap: Nap’an ni sul Jakob u Mesopotamia, me yib i m’ug Got ngak bayay miki faleg
    wa’athan.
  tet-tet: Yakob fila nikar nosi Padan-Aram, Maromak natadu aan tenik nodi natuun
    matak-malirin baa nia
  hlt-MCSB: Paddanaram lamkah koep a mael vaengah khaw Jakob taengah Pathen a phoe
    pah tih yoethen a paek.
  mdy-ETH: ያይቆኦቤ ሜሶፖታሚያ ዓጫፓ ማዔ ዎዶና ፆኦሲ ዒዛም ላሚ ጴዺ ዓንጄኔ።
  twi-ASANTE: Yakob firi Paddan-Aram bɛduruu Bet-El no, Onyankopɔn sane yii ne ho
    adi kyerɛɛ no, hyiraa no.
  mwc-mwc: Jacob Mesopotamia kupurinai i veramaga murinai God i rerematara mena kurina
    ba i gaireni.
  bhl-bhl: Beli, Sekow em Mesofotemia aneng koleweko, iti Kenan aneng talse ding bete,
    Sunbin-Got e auk teben kel ding kel iti Sekow em mit mewso teleko, bamki duleweko,
  con-NTPO: Tsa'caen Jacob Padan-aramne sombopa tseni jisi Chigaja ccase tisenga attiamba
    tisenga ñotsse tsoña'chove
  eng-WEBU: God appeared to Jacob again, when he came from Paddan Aram, and blessed
    him.
  bnp-bnp: Muri ne Iakop i pe e Padan-Aram, a Vure i bele tabu vona i gamaia.
  wal-wal: Yaaqoobi Masphphexoomiyaappe simmidoogaappe guyyiyan, Xoossai ayyo zaaretti
    qonccidi, a anjjiis;
  mgh-mgh: Wahoolo Nluku ahonkhumelela tho Yakopi, akhumaka uPatan-Arami ni ahonreeriha.
  acu-NT: Kame, Jacob Padan-aram nungkanmaya waketkin asamtai, Yus ataksha wantintuk,
    pengker awajak,
  spa-PDDPT: ʼElohim se apareció otra vez a Jacob después que regresó de Padan-aram.
    Lo bendijo
  gun-gun: Ha'e gui Padã-Arã gui Jacó ou ma ramo Nhanderuete teĩgue ju ojexa uka ixupe.
    Ha'e rami vy ogueroayvu porã.
  agu-BL: Itzun nicy' yi tele'n tzaj Jacow Padan-aram, nin yi nicy' yi na xon i' tbe',
    nin ẍchaj tib Ryos swutz, nin tak' yi banltz tibaj.
  eng-PEV: This is the story about how God talked to Jacob after he got back from
    Paddan Aram country. God came to Jacob, and he promised to be good to him.
  ilo-ULB: Idi naggapu ni Jacob idiay Paddan-aram, nagparang manen ti Dios kenkuana
    ket binendissionanna isuna.
  kpg-kpg: Di madagoaa Jacob ne hanimoi gi muli i Mesopotamia, God ga haga gila gi
    mee labelaa, ga haga humalia a mee.
  uig-ARA: ياقۇپ شۇ يول بىلەن پادان-ئارامدىن يېنىپ كەلگەندىن كېيىن، خۇدا ئۇنىڭغا يەنە
    بىر قېتىم كۆرۈنۈپ، ئۇنىڭغا بەخت-بەرىكەت ئاتا قىلدى.
  bsp-bsp: Kɔ Kanu kəwurər sɔ Yakuba, ntɛ ɛmbɛrɛ Padaŋ-Aram mɔ, kɔ kəmpocɛ kɔ pətɔt.
  mbs-mbs: Peg-olì i Jacob lekat te Mesopotamya, todà migpekità se Timanem diyà kandin,
    aw migpakang sikandin te mèpiya se ibegay din diyà kandin.
  tof-tof: Zeikob Padan Arramgabi nóma tolkomólórr, God akó nis ngim oyaka we okaka
    tübyónürr. Da wa oya bles yónürr.
  sus-sus: Ala man naxa mini Yaxuba ma, a to gbilen kelife Padan Arami. A naxa barakɛ
    sa a xa fe.
  pon-2006: Ni Seikop eh pwurodohsang sang Mesopodamia, Koht ketin pwurehng pwarohng
    oh kupwuramwahwih.
  jae-jae: Ma Anôtô geoc tau lasê gêdêŋ Jakob kêtiam gêdêŋ taŋ eŋ aŋga Mesopotamia
    gêmêŋ naŋ gêjam mec eŋ.
  ksd-ksd: Ma God i ga tur kapet pa mulai pire Iakob ba i ga vana maro Padan-Aram,
    ma i ga tata vadoane.
  tur-YTC: Yakov Paddan-Aram'dan gelince, Tanrı ona yine görünerek onu kutsadı.
  bel-N: I зьявіўся Бог Якубу ізноў пасьля прыходу ягонага з Падан-Араму, і дабраславіў
    яго.
  grc-BRENT: Ὤφθη δὲ ὁ Θεὸς τῷ Ἰακὼβ ἔτι ἐν Λουζᾷ, ὅτε παρεγένετο ἐκ Μεσοποταμίας
    τῆς Συρίας· καὶ εὐλόγησεν αὐτὸν ὁ Θεὸς.
  ind-AYT: Kemudian, Allah kembali menampakkan diri kepada Yakub dan memberkatinya,
    ketika dia datang dari Padan-Aram.
  lid-lid: Ano len Jekop udu Padan Aram eme hamon badeh, Kindrei asahan hawen ja ma
    atehei nyosowan i la-un.
  eng-NNA: When Jacob returned from his uncle's country, God again appeared to Jacob,
    he spoke very kindly to him.
  nya-nya: Yakobo atabwera kuchokera ku Padanaramu, Mulungu anabweranso kwa iye namudalitsa.
  hrv-hrv: Bog se opet objavi Jakovu kad je stigao iz Padan Arama, te ga blagoslovi.
  mps-mps: Te Jekop te Mesopotemiade bidali ma asobo sogode, God te agaba ma pedelama,
    tama agaba dwagi yai sę pedelabo po te agabolo mawai.
  llg-llg: Faik fo Yakob fali neme Padan Aram mai, Manetualain natudu Mataon bali,
    ma Ana feen babaꞌe-babatik.
  tpi-tpi: Taim Jekop i lusim Mesopotemia na i kam bek long graun Kenan, God i bin
    kamap long em gen, na i tok long em bai i mekim gut long Jekop.
  dan-1931: Gud åbenbarede sig atter for Jakob efter hans Hjemkomst fra Paddan-Aram
    og velsignede ham;
  vie-OVCB: Đức Chúa Trời lại xuất hiện và gặp Gia-cốp lần thứ nhì, sau khi ông lìa
    xứ Pha-đan A-ram.
  lbk-lbk: Idwani ay sinmakhong et si Jacob ay nalpo id Mesopotamia, nenpaila kasin
    si Apo Dios ay namindisyon ken siya.
  guj-2017: જયારે પાદ્દાનારામથી યાકૂબ આવ્યો ત્યારે ઈશ્વરે તેને ફરી દર્શન આપ્યું અને
    આશીર્વાદ આપ્યો.
  byr-byr: Jaikopɨ Gotɨyai yayaꞌ Yɨzɨrelɨ woꞌnɨkei dara wanganakeꞌ “Gotɨyai damwaalɨꞌ!”
    Kadaꞌ Gotɨyai wɨdaꞌ “Nɨmɨ Gotɨya dɨragɨnyainyɨ. Gɨmɨre kaimɨraavɨzɨmya kwala naanga
    yɨmaꞌnyɨna yɨpɨꞌdengɨ. Gɨmɨre kaimɨraavɨzɨmya pwara aꞌmwe naanga yɨmaꞌnɨpɨꞌderera.
    Kwaaka Evɨraamɨjɨ Aazakɨjɨ saraarɨna wɨjaaveba gɨmɨjɨ gɨmɨre kaimɨraavɨzɨmyajɨ
    sangyɨhɨrɨna yɨhɨzaavɨnɨkeꞌ.” Sara kudaꞌ Jaikopɨ sɨla naangei daaꞌdɨꞌnyɨyaba Gotɨyarɨna
    welɨyaꞌ dɨngɨna yaꞌ.
  awx-awx: Jekowu Mesopotemia teke apänä, Anätutä hipdu apu, wam gwalängu using imikut.
  pon-2006A: Ni Seikop eh pwurodohsang sang Mesopodamia, Koht ketin pwurehng pwarohng
    oh kupwuramwahwih.
  por-BRBSL: Deus apareceu novamente a Jacob, quando veio de Paddan Aram, e o abençoou.
  cth-cth: Jakop teh Padam Aram ram lahoi a ban toteh, ahni koe Cathut bout a kamnue
    teh yawhawi a poe.
  twi-twi: Yakob fi Paddan-Aram beduu Bet-El no, Onyankopɔn san yii ne ho adi kyerɛɛ
    no, hyiraa no.
  hlt-hlt: Paddanaram lamkah koep a mael vaengah khaw Jakob taengah Pathen a phoe
    pah tih yoethen a paek.
  tbz-SIM: Sɑkɔbu kũntiní dìì mɔ̀nnì Mɛsopotɑmii kɛ̀ Kuyie nyíɛ́ kóò bɛnkɛ kumɑ́ɑ̀,
    kóò pɑ̃ mɛsɑ̀ɑ̀.
  msy-2020: Egha dughiar kamɨn Jekop Mesopotemia ategha ua Kenanɨn nguazimɨn izezɨ,
    God uam a batogha arazir bar aghuibar a gami.
  txq-txq: Neu Yakob fali numa Padan Aram mai, Manetualain natudu aon bali, ma Ana
    feen babaꞌe-babatik.
  aaz-aaz: Neon goes ii, oras naiꞌ Yakop anfain neem naꞌko Padan Aram, Uisneno nakriir
    On antein, ma nfee ne tetus-athoen.
  azb-azb: Yaqub Paddan-Aramdan qayıdanda Allah yenə Yaquba göründü və ona xeyir-dua
    verdi.
  eng-DBY: And God appeared to Jacob again after he had come from Padan-Aram, and
    blessed him.
  hin-2017: फिर याकूब के पद्दनराम से आने के पश्चात् परमेश्वर ने दूसरी बार उसको दर्शन
    देकर आशीष दी।
  wol-KYG: Ba Yanqóoba jógee Padan Aram, Yàlla feeñuwaat na ko, barkeel ko
  swp-swp: Hinage Eaubada i taumasarahauio Iakobo arinai, huiana wa Padana‐arama i
    laugabaei abo nei eai i ribahelolo.
  bjr-bjr: Yakooboofa Meesoopootamia maqa maaqaindari oonu randee ani marufanoo Anutufa
    kaifaa mina afunni kooroommafufanoo amiqira afaaqooqa qimamaqanau.
  eng-YLT: And God appeareth unto Jacob again, in his coming from Padan-Aram, and
    blesseth him;
  wat-wat: Tovanama Yakobo i fakwafakwa Fadana-anami atu i makaviniya Beteni nenei,
    Guyau i kenokikinomana-savaviniya keta i sawanuwagabubuwiya.
  heg-NTPO: Dedeng Yakob pait maa deng Padan Aram mam, Ama Lamtua Allah tulu-balang
    Apa ka pait, nol bel hangun se una.
  ptu-ptu: Tappana ma'pasule Yakub dio mai Padan-Aram, iya umpa'patandaam oom kalena
    Puang Allataala lako Yakub anna natamba'i.
  bzd-NTPO: 'Mik Jacob bite̱a̱ne Padán-aram dene Canaán, eta̱ Skëköl e̱'' kkachéne
    etökichane ie'' a̱. Eta̱ Skëköl e̱r buaë ché ie'' a̱ i'' es: “Be'' kiè Jacob,
    erë be'' kë̀ kièia̱ es. I̱''ñe ta̱ be'' kiè méka̱yö Israel.” Skëköl tö ie'' kiè
    mane''wé̱ttsa̱,'
  kwf-kwf: Tala Ꞌae maꞋi ana kaidaꞋi neꞋe sa Jakob nia faꞋasia Ꞌi Mesopotemia, leleka
    maꞋi ka dao Ꞌi Betel, God nia dao laꞋu toꞋona, ma ka faꞋaleꞋa.
  eng-WYC-2017: Forsooth God appeared again to Jacob, after that he turned again from
    Mesopotamia of Syria, and came into Bethel, and blessed him,
  eng-WMBB: God appeared to Jacob again, when he came from Paddan Aram, and blessed
    him.
  spp-spp: Ɲyɛ ka Kile si núr'a uye cyêe Yakuba na, maa jwó le u á, lir'à u ta u à
    yîri Mɛsopotami kìni i.
  aey-aey: Aria saen Jekob Mesopotemiadec ceseleceb Anut uqaca haun camasac mimei
    eeldon.
  urd-GVH: अल्लाह याक़ूब पर एक दफ़ा और ज़ाहिर हुआ और उसे बरकत दी। यह मसोपुतामिया से
    वापस आने पर दूसरी बार हुआ।
  rug-rug: Ego, sipu pule mae gua pa Mesopotemia se Zekopi, si vura pule mae koa sa
    sa Tamasa meke mana nia Sa si asa.
  gaz-gaz: Erga Yaaqoob kaaba dhiʼa Phaadaan Arraamiitii deebiʼee booddee Waaqni ammas
    isatti mulʼatee isa eebbise.
  fra-LSG: Dieu apparut encore à Jacob, après son retour de Paddan-Aram, et il le
    bénit.
  gnn-gnn: '@see-verse:GEN.035.008'
  yal-yal: Ala mɔn yi mini Yaxuba xa, a xɛtɛ xanbini Padan-Arami yi. A yi barakan
    nagidi a ma.
  gum-gum: Incha Jacob Padan Aramsrøngurri katøle arrubene, Tiusbe nune katøle kenamisra,
    maya nuguen tabig nebuig kønrrai trannrrab misrøbig køn.
  iou-iou: Täŋpäkaŋ Jekoptä Mesopotemia komeken naniktä äbäŋpäŋ itkuko kadäni uken
    Anututä äneŋi ahäŋ imiŋpäŋ kon man ŋode iwetkuk;
  haw-1868: Ikea hou ke Akua e Iakoba, i kona hoi ana mai, noloko mai o Padanarama,
    a hoomaikai mai la ia ia.
  arb-NAV: وَظَهَرَ اللهُ لِيَعْقُوبَ مَرَّةً أُخْرَى بَعْدَ رُجُوعِهِ مِنْ سَهْلِ
    أَرَامَ وَبَارَكَهُ،
  adz-adz: Da Yakop tanginda Mesopotemia rai da tipa fada intap Kanan sib, da Anutu
    itip iwaꞌ da arangan imingꞌ nigi da ifinti arangan.
  ewe-ewe: Esime Yakob va ɖo Betel le eƒe mɔzɔzɔ tso Padan Aram me la, Mawu gaɖe eɖokui
    fiae, eye wòyrae.
  eng-LEE: And God appeared unto Jacob again, when he came from Padan-aram, and blessed
    him.
  gvn-gvn: '@see-verse:GEN.035.008'
  nna-nna: Jampa Jacob kulpanya palinymili kakajimurninymili warrarnja, yarrana Ngarrka
    miral jarrinyili Jacob-ja, ngalypa yiji muwarr pinalu.
  asm-FB: পদ্দন-অৰামৰ পৰা যাকোব উভটি অহাৰ পাছত, ঈশ্বৰে তেওঁক পুনৰায় দৰ্শন দি আশীৰ্ব্বাদ
    কৰিলে।
  sus-A: عَلَ مَن نَشَ مِنِ يَشُبَ مَ، عَ تٌ فبِلٍن كٍلِقٍ ثَدَن عَرَ مِ. عَ نَشَ
    بَرَكّ سَ عَ شَ قٍ.
  fra-SBL: Dieu apparut de nouveau à Jacob, lorsqu'il revint de Paddan Aram, et il
    le bénit.
  hbo-hbo: וַיֵּרָ֨א אֱלֹהִ֤ים אֶֽל־יַעֲקֹב֙ עֹ֔וד בְּבֹאֹ֖ו מִפַּדַּ֣ן אֲרָ֑ם וַיְבָ֖רֶךְ
    אֹתֹֽו׃
  shp-NTPO: Jatian Jacob Padán-aramhinoax jonontianra, Diossen jaki pikóribixon, jakonbires
    inon ixon, benaakin jakiribi jawen jakon shinan menia iki.
  eng-WYCLIFFE: Forsothe God apperide eft to Jacob, aftir that he turnede ayen fro
    Mesopotanye of Sirie, and cam into Bethel, and blesside hym,
  piu-2006: '@see-verse:GEN.035.008'
  pjt-pjt: Ka Jacobanya ngura Kainanta maḻaku wirkankunyangka Godanya piṟuku palula
    utiringu munu palunya pukuḻmanu.
  cwe-cwe: Yakobo viyabwelile kulawa Padani Alamu, Mulungu kamulawilila kaidi na kamtemela
    mate.
  bgs-bgs: Tô igulì si Jacob tikud tun ta Mesopotamia, igpakita puman tô Manama kandin,
    asta igtandô sikandin na madigár tô bággén din kandin.
  kik-kik: Thuutha wa Jakubu gũcooka kuuma Padani-Aramu, Ngai akĩmuumĩrĩra rĩngĩ na
    akĩmũrathima.
  ksr-ksr: Jeikobnoŋ Mesopotemia (Padan Aram) balonoŋa eleema karo Anutunoŋ mombo
    asugiŋ muŋ kotuegoŋ muro.
  fra-NCL: Dieu apparut encore à Jacob, après son retour de Paddan-Aram, et il le
    bénit.
  cek-AK: Padan Aram hoi Jakob angzoh naah, anih khaeah Sithaw angphong pae let moe,
    anih to tahamhoihaih paek.
  xla-xla: Epapedeme Yokobtapo Betel mo dla hallati Godta matle ya꞉ dla puame woyapame
    epo atlaiyo,
  cuk-cuk: 'Jacob Padan-Aramʼgi-mai gannar Betel-neggweburse nonibargu, Bab-Dummad
    ese gannar Betelʼgi magarononibalid. Bab-Dummad Jacobʼgi ise-nued-binsaedgi gannar
    ega sogded:'
  uig-CYR: Яқуп шу йол билән Падан-Арамдин йенип кәлгәндин кейин, Худа униңға йәнә
    бир қетим көрүнүп, униңға бәхит-бәрикәт ата қилди.
  pma-pma: Navong Siekob mea ran out Mesopotemia, Ahi kistal veni en out Betel hatte
    tamun ka rokol kat risi.
  tel-2017: యాకోబు పద్దనరాము నుండి వస్తూ ఉండగా దేవుడు అతడికి మళ్ళీ ప్రత్యక్షమై అతణ్ణి
    ఆశీర్వదించాడు.
  hat-BSA: Alò, Bondye te vin parèt a Jacob ankò lè li te sòti Paddan-Aram, e Li te
    beni li.
  bxh-bxh: Iyakobo ya fuyoma Padan Alam, na Yaubada ya taumahata fuyo lisina yai be
    ena faloholoho ya felen.
  kos-kos: Ke pacl se Jacob el foloko liki acn Mesopotamia, God El sifilpa sikyang
    nu sel ac akinsewowoyal.
  hbo-WLC: וַיֵּרָ֨א אֱלֹהִ֤ים אֶֽל־יַעֲקֹב֙ ע֔וֹד בְּבֹא֖וֹ מִפַּדַּ֣ן אֲרָ֑ם וַיְבָ֖רֶךְ
    אֹתֽוֹ׃
  ibo-ibo: Chineke gosiri Jekọb onwe ya ọzọ, mgbe o sitere na Padan Aram pụta, gọziekwa
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ପଦ୍ଦନ୍‍ ଅରାମଠାରୁ ବାହୁଡ଼ି ଆସନ୍ତେ, ପରମେଶ୍ୱର ପୁନର୍ବାର ଦର୍ଶନ
    ଦେଇ ତାଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ।
  wmt-wmt: '@see-verse:GEN.035.008'
  chk-chk: Mürin än Jakop liwinto seni Mesopotamia, Kot a pwäsefäl ngeni o afeiöchü.
  ssd-ssd: Yakob maŋ luka Mesopotamiaŋge prona le Kuate maŋ nu tugum promba nu nyaro
    tuna sulumba
  rop-rop: Afta na God bin kamat langa Jeikob igin langa Bethel,
  ukr-1871: Явився ж Бог Яковові знов, як прийшов із Мезопотамиї, і благословив його.
  eng-AOI: After Jacob returned from Mesopotamia God came and appeared again to him
    and gave him a special blessing.
  yon-yon: Yekob kuu Betel ika monoon kowe, Aram ambibkin ye okad dabonmo yaambed
    ye yare ika mene dowan keroon. Kwani kowe, Godbed ika wane angkadere amun kerune
  bch-bch: Muriai ngan Iakop itnan tibur kapei Padan-Aram ga iluai mulian ngan tibur
    Kenan, Deo iuot pan pade ta ikado posanga kemi ngan pamatuanga ei.
  deu-1951: Und Gott erschien Jakob zum zweitenmal, seitdem er aus Mesopotamien gekommen
    war, und segnete ihn.
  eng-JPS: And God appeared unto Jacob again, when he came from Paddan-aram, and blessed
    him.
  ubr-ubr: On an werai Jacob Mesopotamia emon imatabir i nat men, ato God on nan aurin
    iroboet men ato imomoginai.
  srp-1865: I javi se Bog Jakovu opet, pošto izide iz Padan-Arama, i blagoslovi ga,
  lug-lug: Yakobo bwe yava mu Padanalaamu Katonda n’amulabikira, n’amuwa omukisa.
  heb-heb: וירא אלהים אל יעקב עוד בבאו מפדן ארם ויברך אתו׃
  ben-IRV: পদ্দন-অরাম থেকে যাকোব ফিরে আসলে ঈশ্বর তাঁকে আবার দর্শন দিয়ে আশীর্বাদ করলেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਦੇ ਪਦਨ ਅਰਾਮ ਤੋਂ ਵਾਪਿਸ ਆਉਣ ਦੇ ਬਾਅਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਯਾਕੂਬ ਨੂੰ ਫੇਰ ਦਰਸ਼ਣ
    ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ।
  tkr-tkr: Yaaq'ub Paddan-Arameençe siyk'alang'a Allah mang'us dyagu, xayir-düə huvu,
  mwp-mwp: Yakubu nanga, kuniya tidaydhin Mesopoetaymiyangu. Awgadh nubepa lak yakamaydhin,
    a woenab poeybadhin.
  mya-JVB: ယာကုပ် သည် ပါဒနာရံ အရပ်မှ ပြန် လာသောနောက် ၊ တဖန်ဘုရားသခင် ထင်ရှား ၍ ကောင်းကြီး
    ပေး တော်မူပြီးလျှင်၊
  tte-O: Mwa tabe Yakobo ipileyoima Mesopoteimiya koina yo Yeoba iyawatagili koina
    yo iwalo-muloloi.
  tbg-tbg: Iekopiva Mesopotemia vataihairo orurantero Kenaanini ani vauvaro Kotiva
    vira avuqaa qaiqaa qovarama viro vira koqema amitero
  hmo-hmo: Iakobo ese Mesopotamia dekena amo ia giroa mai neganai, Dirava ese ia dekenai
    ia hedinarai, ia hanamoa.
  ata-ata: No tauu ie ane Iakovo molu ne Mesopotamia sou mulivu muneꞌe ne Kanani,
    la Lataua mupalaꞌa noxou la. Xe muavuti la mualusou aloxo ꞌo,
  nfa-nfa: Lodꞌo Yakob lèpa nèti Padan Aram, Ama Lamatua padꞌelo hari iisi Na, ka
    hia na berkat.
  urd-urd: और या'क़ूब के फ़द्दान अराम से आने के बाद ख़ुदा उसे फिर दिखाई दिया और उसे
    बरकत बख़्शी।
  rus-SYN: И явился Бог Иакову в Лузе по возвращении его из Месопотамии, и благословил
    его,
  cbt-NTPO: Cacopo Patan-aran quëran huënantahuachina, Yosëri naquëranchin inaquë
    ya'notaantarin. Ya'notaton noya ya'huëcaso marë' sha'huitërin.
  bqc-SIM: Lua bↄ̀ mↄ̀ Yakↄbuwa lↄ aà sua ń Mɛsↄpↄtamio gbɛa, à báaadàaàgu
  tcz-CHONGTHU: Hichun Pathen in Jacob Padan-Arama kona ahung chun ana kimuto pi kitin,
    chuin Bethel muna Pathen in phatthei aboh kit in ahi.
  mar-mar: याकोब पदन-अराम येथून परत आला, तेव्हा देवाने त्यास पुन्हा दर्शन दिले आणि
    त्यास आशीर्वाद दिला.
  tcs-tcs: God i bin soe emselp gen po Zekop. Wa, diswan i bin apta wen em bin kambaigen
    prom kantri blo Mesapotamia, ane God i bin blese Zekop.
  soq-soq: Iakob bola Padan Aram bedewe wandie leulene bola debama Betelwa wiseno
    God me mampe segalene sau euda osowe itun.
  qub-qub: Ñaupata Padan-arampita Jacob cutiycämuptin yuriparcur Diosga bindisyunta
    goran
  bqp-bqp: Luda bò à sù Yakubua dↄ a suna kũ Mɛsↄpↄtamiao gbɛra, à arubarikaa dàagu
  hat-hat: Lè Jakòb te tounen soti Mezopotami, Bondye parèt ankò devan li, li beni
    li.
  eng-BSB: After Jacob had returned from Paddan-aram, God appeared to him again and
    blessed him.
  tod-tod: GALA ge ɠulani mɔnɔ kɛlɛma Zakɔɓe ʋɛ, siɛgi zu é ʋaani la, é zeɠe Padan-Alame,
    é tuya loo bɛ.
  eng-WEBPB: God appeared to Jacob again, when he came from Paddan Aram, and blessed
    him.
  kbq-kbq: Hagi Padan-Aramuma atreno Jekopu'ma ete Kenani moparema egeno'a, Anumzamo'a
    mago'ene efore humino, asomu hunte'ne.
  nhe-BL: Nojquiya Toteco Dios ya monextijtoya sampa ica Jacob quema mocuepayaya tlen
    tlali Aram huan quitiochijqui.
  bus-bus: Luda bↄ̀ à mↄ̀ Yakubuzi dↄ à suna kↄ̃n Mɛsↄpↄtamiao gbɛra, à aubarika dàn
  gub-BL: Zako Mezopotàm ywy wi izewyr mehe amo 'ar mehe uzexak kar wi Tupàn wà izupe
    kury. Omono uze'egatu hehe.
  eng-DRA: And God appeared again to Jacob, after he returned from Mesopotamia of
    Syria, and he blessed him,
  knf-knf: Naşibaţi akak apën awinana ţi kadun ki Yakob wi apënnuŋ Padan-Aram, awula
    bnuura.
