verse: GEN.035.013
translations:
  mal-C: ഇതിനുശേഷം, അദ്ദേഹത്തോടു സംസാരിച്ച സ്ഥലത്തുനിന്നു ദൈവം ആരോഹണംചെയ്തു.
  deu-TKW: Und Gott fuhr auf von ihm an der Stätte, wo er mit ihm geredet hatte.
  lin-lin: Sima, Nzambe atikaki ye na esika oyo asololaki na ye.
  cbr-NT: Usai abë banatankëxun Jacob ëbiani ka Nukën 'Ibu Dios anuax kuankëxa,
  eng-LSV: And God goes up from him, in the place where He has spoken with him.
  bmu-bmu: Anutunöŋ keu mewö jii möriga Jeikob mosöta miri miaŋgöreŋök öŋgöyök.
  eng-GNV: So God ascended from him in the place where he had talked with him.
  eng-WEBSTER: And God went up from him, in the place where he talked with him.
  nhw-BL: Huan Toteco Dios quistejqui ipan nopa lugar campa quicamanalhui Jacob.
  swh-ONEN: Kisha Mungu akapanda juu kutoka kwake mahali pale alipozungumza naye.
  bba-bba: Ye Gusunɔ u ɡɑri yi ɡeruɑ u kpɑ, u doonɑ wɔllɔ u Yɑkɔbu deri.
  eng-KJVCPB: And God went up from him in the place where he talked with him.
  cpy-cpy: Ikanta ipiyanaa Tajorentsi ikenkithawaetakaakirira Jacob,
  mpx-mpx: Yabowaine i baaba haba eliyana, yaka abwe i eguluwai.
  wbp-wbp: Kujarla Kaatu kuja wangkaja Jakupuku yinya ngurrangka, yampinjarla pina-yanu
    kankarlarra.
  luo-luo: Eka Nyasaye nodhi e polo moweye kama ne giwuoyoe kodeno.
  meu-meu: Bena Dirava ese ia e rakatania, e hereva henia gabuna danu e rakatania.
  npi-ULB: तिनीसित कुराकानी गर्नुभएको ठाउँबाट परमेश्‍वर जानुभयो ।
  yor-yor: Nígbà náà ni Ọlọ́run gòkè lọ kúrò ní ibi tí ó ti ń bá a sọ̀rọ̀.
  emp-NTPO: Mãwãped̶a Ãcõrẽra Jacobo ume bed̶ea b̶ad̶ada wãsia.
  ind-ind: Sesudah Allah selesai berbicara kepada Yakub, Dia kembali ke surga.
  pes-OPCB: سپس خدا از نزد او به آسمان صعود کرد.
  ssx-ssx: Kutupa Koda꞉ma꞉ ipiki mina꞉pa꞉laeyekeme.
  lcm-lcm: Na God kala palak pelek ia si ring i karilong po angmemengenai ang.
  aer-aer: Ngkartele angkentye nhenhe arratye-arratye ileke Jacob-eke. Kele rarle
    angkeke ipenhe, re alpeke akertne-atheke Jacob imperle-alhemele.
  tgl-ULB: Umalis ang Diyos paakyat mula sa kanya sa lugar kung saan nakipag-usap
    siya sa kanya.
  nop-nop: Kaŋ Bepaŋ adi Yakobodut yale mede yonadi tugumuk kwet uŋgoŋ yakaane loguk.
  kca-kca: Щӑԓта щита пŏтәрттәм тӑхайәԓ эԓты Турәм нŏх эԓԓәс.
  cbu-NT: Anshat, Apanll Akoparinpatini tsiyatstarangu, tsípata ashkachu,
  hui-hui: Ani lowa Ngode Datagaliwabe ibu Yagaba helalu pene.
  wrs-wrs: Doa Sesoava os wohvongana,
  mya-mya: ထို့​နောက်​ဘု​ရား​သ​ခင်​သည်​သူ့​ထံ​မှ​ကြွ သွား​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu Dios, Jacobba kuinda kenu tenanu baka' miiñu,
  bod-N: དཀོན་མཆོག་ནི་ཡ་ཀོབ་དང་གསུང་མོལ་མཛད་པའི་གནས་དེ་ནས་ནམ་མཁའི་ཞིང་ཁམས་སུ་འཕགས༌སོ།།
  wsk-wsk: Kaem buta maonam ale beteram ale namaram.
  kkl-kkl: Yakub liloa piog.
  sna-sna: Ipapo Mwari akakwira kudenga akabva panzvimbo yaakanga ataura naye.
  spa-BLM: Dios se alejó de él en el lugar donde habló con él.
  beu-beu: Lahatala Ana Yakob at hubait aulang sengmuse, Ana mida Yakob eahalang.
    Angmuse Yakob ana var ohit metma tugu ening, mana angu mi atahing, aulange metma
    Lahatala Epalai angu etanda ening. Yakob ana anggor ejar, bot iipil metma tugu
    angu vengbokong, sengmuse ana Lahatala Aing somba.
  cac-cac: Ix lajvi chi' ix el Dios b'aj ix lolon yed' vin̈.
  swh-ULB: Mungu akapanda kutoka mahali alipoongea naye.
  bel-bel: І ўзышоў ад яго Бог зь месца, на якім гаварыў яму.
  wed-wed: Ma God i babani vorovei ma i netawanei.
  deu-ELBBK: Und Gott fuhr von ihm auf an dem Ort, wo er mit ihm geredet hatte.
  mbb-OT: Ne mid-awà is Megbevayà dutun te tanà he zutun mebpekidlalag ki Jacob. Ne
    impelastar ni Jacob dutun is batu. Mid-itisan din te vinu wey lana su wey mehimu
    he segradu.
  msc-msc: Alla kumara Yakuba yɛ dinkira mɛn na, a wara.
  mal-2015: അവനോടു സംസാരിച്ച സ്ഥലത്തുനിന്നു ദൈവം അവനെ വിട്ടു കയറിപ്പോയി.
  tuo-NT: Õꞌacʉ̃ topʉ Jacob meꞌrã ucũtoja, waꞌa waꞌacʉ niwĩ.
  gup-gup: Kaluk God bibawong bolkbawong kumekbe kore benehwokdi.
  met-met: Urana harua laing sup, baing yunga la ba saing haing mala.
  gvs-gvs: E ibóbwara ikavava, Yakobo ikalave go, ituko ina.
  rmc-rmc: Avke lestar o Del paľis odgeľa pal oda than, kaj leha vakerelas.
  nlg-nlg: Keri ge a God te dato sania na bona keri te kokoe vania iga Jacob.
  dgr-DOGNT: Ekǫ Nǫ̀htsı̨ yets'ǫ̀ goı̨de tł'axǫǫ̀ wènagoèt'į̀-le.
  pes-OPV: پس خدا ازآنجایی که با وی سخن گفت، از نزد وی صعودنمود.
  ron-1924: Думнезеу С-а ынэлцат де ла ел, ын локул унде ый ворбисе.
  aui-aui: Wasina bi God, noko gawarine Jeikap yawata sivisisiya, na ikuyoveni inagho.
  ben-OBCV: পরে ঈশ্বর তাঁর কাছ থেকে সেই স্থানে উঠে গেলেন, যেখানে তিনি তাঁর সঙ্গে কথা
    বলেছিলেন।
  lex-lex: Uplerlawna Naltieri pa nhorwua noka Nha'at la Ilyamou-Watyatoha, Naltarga
    Yakopa la gen miaka Ha Nal lirni la.
  rgu-rgu: Manetualain dedea basa leoꞌ na, boe ma Yakob napadedeiꞌ na dii batu esa
    neuꞌ naa, fo ela dadi tanda nafarereneꞌ neuꞌ Manetualain hehelu na. Boe ma ana
    poꞌa oe anggor, ma mina neuꞌ batu ria lain, fo doꞌo-tabe neuꞌ Manetualain.
  som-som: Ilaahna kor buu uga tegey isagii iyo meeshii uu kula hadlayba.
  lat-VUC: Et recessit ab eo.
  aoi-aoi: Biya neni-lalika arakba-da.
  eng-ASVBT: And God went up from him in the place where he spake with him.
  mna-mna: Anutu iso sua tana pa Yakop ma imap, to izemi mi ila.
  ita-1885: Poi Iddio risalì d'appresso a lui, nel luogo stesso dove egli avea parlato
    con lui.
  eng-LXXUP: And God went up from him from the place where he spoke with him.
  eng-ULB: God went up from him in the place where he spoke with him.
  spa-VBL: Entonces Dios dejó el lugar donde había estado hablando con Jacob.
  fra-_FOB: Et Dieu remonta d'avec lui, du lieu où il lui avait parlé.
  mal-mal: അവനോട് സംസാരിച്ച സ്ഥലത്തുനിന്ന് ദൈവം അവനെ വിട്ടു കയറിപ്പോയി.
  urd-GVR: Phir Allāh wahāṅ se āsmān par chalā gayā.
  suz-BL: मिनु परमप्रभुमी लोव़ पने थुम्‍शा, मेको आ बाक्‍तीक रे लमाक्‍त।
  ita-1927: E Dio risalì di presso a lui, dal luogo dove gli avea parlato.
  ckb-ckb: ئیتر خودا لەو شوێنە بەرزبووەوە کە قسەی لەگەڵ یاقوب کرد.
  eng-BBE: Then God went up from him in the place where he had been talking with him.
  crx-NTPO: '''Et whe Yak''usda (Elohim) ''en ndo yuch''a whenaja, nts''e yulh yailhduk
    inle'' ''et.'
  kan-OKCV: ದೇವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದ ಸ್ಥಳದಿಂದ ಮೇಲಕ್ಕೇರಿ ಹೋದರು.
  bbb-bbb: Godi fu Jekafu ijiege kuarama areme fune ijia arena vae.
  tam-2017: தேவன் அவனோடு பேசின இடத்திலிருந்து அவனைவிட்டு எழுந்தருளிப்போனார்.
  spa-RV-1909: Y fuése de él Dios, del lugar donde con él había hablado.
  ron-BTF: Şi Dumnezeu s-a înălţat de la el în locul în care a vorbit cu el.
  eng-WEBP: God went up from him in the place where he spoke with him.
  eng-FBV: Then God left the place where he had been speaking to Jacob.
  nld-1939: Toen steeg God op, en verdween uit zijn ogen.
  nch-BL: Huan Toteco Dios quistejqui nopona campa quicamanalhui Jacob.
  tfr-NTPO: L̈ara eni pjir ga to ey dwayo.
  vie-1934: Đức Chúa Trời bèn ngự lên khỏi nơi Ngài đã phán cùng Gia-cốp.
  hin-CV: इसके बाद परमेश्वर उस स्थान से ऊपर चढ़ गए, जिस स्थान पर उन्होंने याकोब से
    बातचीत की थी.
  eng-OURB: God went up from him in the place where he spoke with him. (S:6)
  spa-BES: Entonces Dios se levantó de él en el lugar donde había estado hablando
    con él.
  tdx-tdx: Aa le nienga aze t’i Andrianañahare, amy toetse nitsara’e ama’ey.
  vid-vid: Lelo loyasindile kulonga na Yakobo, Nguluwi nakamleka.
  pwg-pwg: Ma vaghina God, Jeikap ikuyowei.
  eng-OKE: And the glory of the Lord ascended above him, in the place where He had
    spoken with him.
  tha-KJV: พระเจ้าเสด็จขึ้นไปจากยาโคบ ณ ที่​ที่​พระองค์​ตรัสแก่​เขา
  por-BR-2018: E foi-se dele Deus, do lugar onde com ele havia falado.
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉ Godeyo꞉ Ya꞉kob o꞉lia꞉lo꞉ tolo꞉ nenela꞉len hen a꞉no꞉ ta꞉ta꞉ga꞉
    ane.
  deu-ELO: Und Gott fuhr von ihm auf an dem Orte, wo er mit ihm geredet hatte.
  ktm-ktm: Inum ti pe Lapan iyeu.
  caa-caa: Y tamar era locꞌoy Cawinquirar Dios tama e lugar tiaꞌ cay ojron taca e
    Jacob.
  eng-WYC-2018: And (then) God departed from him.
  epo-epo: Kaj Dio forleviĝis de li sur la loko, kie Li parolis kun li.
  uig-PIN: Andin Huda uning bilǝn sɵzlǝxkǝn jaydin, uning yenidin yuⱪiriƣa kɵtürüldi.
  beo-beo: Amalalu, Gode da yolesili asi.
  tpi-OTNT: God i toktok pinis na em i lusim dispela ples em i bin toktok wantaim
    Jekop long en, na em i go antap.
  hau-SA: Sa’an nan Allah ya tashi sama daga gare shi a wurin da ya yi magana da shi.
  udu-udu: Dhali yan’ko’da Arumgimis borki is piti imis mo ’peni mo jin ṯorkina a’diya
    ṯor nyaḵki a’di mo be.
  uig-LAT: Andin Xuda uning bilen sözleshken jaydin, uning yénidin yuqirigha kötürüldi.
  nde-nde: UNkulunkulu wasephakama emtshiya endaweni lapho ayeke wakhuluma laye khona.
  ton-ton: Pea naʻe hāʻele hake ʻae ʻOtua meiate ia, mei he potu naʻa ne folofola
    ai kiate ia.
  ces-1613: I vstoupil od něho Bůh z místa, na kterémž mluvil s ním.
  eko-eko: Nawiisha ottakhulana Yaakhumpa, Nluku khulawa.
  nss-nss: Pwen Ngindrai iwong iya kili Yakop iro kol ara ihipwen, pe itali yiy pe
    imui iya paingan.
  eng-WMB: God went up from him in the place where he spoke with him.
  tam-TCV: இதன்பின் இறைவன் அவனுடன் பேசிக்கொண்டிருந்த இடத்திலிருந்து மேலே போய்விட்டார்.
  ceb-ULB: Mikayab ang Dios gikan kaniya sa dapit diin nakigsulti siya kaniya.
  mkn-mkn: Tuhan Allah omong abis bagitu, ju Yakob kasi badiri satu tiang batu di
    situ, ko biar jadi tanda yang kasi inga Tuhan pung janji. Tarús dia poꞌa aer anggor
    deng minya di atas itu batu, ko sémba sang Tuhan.
  pol-UBG: I Bóg odszedł od niego z miejsca, na którym z nim rozmawiał.
  agr-agr: Aatus Apajuí Jacobjai chichas ukuak wakitkimtai,
  kyc-kyc: Lapala Anatumi Jekope pii lamaiyamo kareyambi yuu doko yaki nyepala yake
    panda dee peya.
  urd-GVU: پھر اللہ وہاں سے آسمان پر چلا گیا۔
  deu-1912: Also fuhr Gott auf von ihm von dem Ort, da er mit ihm geredet hatte.
  ntj-ntj: Nyangka Mama Kuurrnga pakara yanu.
  row-row: Lamatualain olaꞌ basa ma, Yakob naririi rii fatuꞌ esa sia naa, dadꞌi nesenenedꞌaꞌ
    neu Lamatualain hehelu-fufuli na. Boe ma, ana mboꞌa oe anggor, no mina neu fatu
    a ata, de beꞌutee neu Lamatualain.
  kan-2017: ಅನಂತರ ದೇವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದ ಸ್ಥಳದಿಂದ ಮೇಲಕ್ಕೇರಿ ಹೋದನು.
  ena-ena: Hameŋ abavɨla Asɨ agaŋ Jekopɨ hula fipɨ hɨnihɨni ciaŋ sulavɨmi agadɨ valavɨla
    cɨhu umi.
  tgo-tgo: Mbaŋa Loi kaero i utuvao i roitete e valɨvaŋgako iyako.
  yap-yap: Ma aram me pag Got Jakob.
  tet-tet: Rona notu nunia, Yakob nariik fatuk ida iha fatin nia, dadi tadak ida,
    nebee nodi nanoin Maromak mamenon. Nia fui kedan anggor ween no mina morin iha
    fatuk nia leten, nodi loꞌu-sudur baa Maromak.
  hlt-MCSB: Tekah hmuen ah Jakob neh a cal rhoi pangthuem Pathen te anih taeng lamloh
    vik cet.
  mdy-ETH: ፆኦሲ ያይቆኦቤና ዎላ ጌስታዖ ዬኖ ቤዛፓ ሌካ ዔቂ ዓኣዼኔ።
  twi-ASANTE: Yei akyiri no, Onyankopɔn firii beaeɛ a na ɔne Yakob rekasa hɔ no kɔɔ
    ɔsoro.
  mwc-mwc: Damanina ba memena yabata si sisiya wai God gawarina i sumarei ba i gae.
  bhl-bhl: Dangei, Sunbin-Got e abiw ka iti koleweko, katiw unse kale.
  con-NTPO: Jacobi'ccu afa nanimba Chiga tsse'ttie jasi,
  eng-WEBU: God went up from him in the place where he spoke with him.
  bnp-bnp: Muri a Vure i pea e Iakop na hini i ta turana vona, i sike.
  wal-wal: Hegaappe guyyiyan, Xoossai aara haasayido sohuwaappe pude kiyiis.
  mgh-mgh: Vaavale, wuulumaca wawe Yakopi, Nluku ahowela.
  acu-NT: Tura Yus Jacobon chichas umis weamtai,
  spa-PDDPT: ʼElohim ascendió de su lado, del lugar donde habló con él.
  gun-gun: Ixugui Nhanderuete ojepe'a vy ijayvu oinyague gui ojeupi ju.
  agu-BL: Itzun yi wi't jilone'n Ryos tetz Jacow tul yi luwara'tz aje'n nin bantz.
  eng-PEV: God said all those things to Jacob, and then God left that place.
  ilo-ULB: Ket pinanawan isuna ti Dios idiay lugar a nakisaritaanna kenkuana.
  kpg-kpg: Nomuli, gei God gaa hana gi daha mo mee.
  uig-ARA: ئاندىن خۇدا ئۇنىڭ بىلەن سۆزلەشكەن جايدىن، ئۇنىڭ يېنىدىن يۇقىرىغا كۆتۈرۈلدى.
  bsp-bsp: Kɔ Kanu kəmbɔlɛ kɔ day, nde kənalok-lokər kɔ mɔ.
  mbs-mbs: Penga niyan, nesayo se Timanem.
  tof-tof: Da God kwitüdü we kasilürr ene pokodógab, wa oyaka ne bóktanórr.
  sus-sus: Na nan lan, Ala naxa keli yire, a wɔyɛn Yaxuba bɛ dɛnnaxɛ.
  pon-2006: Koht eri ketin sohrala sang reh.
  jae-jae: Go Anôtô gêwi gamêŋ, taŋ gêjam biŋgalôm gêdêŋ eŋ naŋ, siŋ kêpi lôlôc gêja.
  ksd-ksd: Ma God i ga tutua urama kan ia ta nam ra gunan dir ga tata me.
  tur-YTC: Tanrı, Yakov’la konuştuğu yerden, onun yanından yukarıya çıktı.
  bel-N: I ўзыйшоў ад яго Бог з месца, на якім гаварыў з ім.
  grc-BRENT: Ἀνέβη δὲ ὁ Θεὸς ἀπʼ αὐτοῦ ἐκ τοῦ τόπου, οὗ ἐλάλησε μετʼ αὐτοῦ.
  ind-AYT: Kemudian, naiklah Allah dari padanya, dari tempat Dia berfirman kepadanya.
  lid-lid: Ano Kindrei ruwani iy ma iy iu ai.
  eng-NNA: After that God left him.
  nya-nya: Kenaka Mulungu anamusiya Yakobo.
  hrv-hrv: A onda Bog ode od njega gore.
  mps-mps: Godigo po miani silama, tama agai Jekop taga peyu, aga te dagaluba ma pai.
  llg-llg: Manetualain kokolak basa leondia, boe ma Yakob nambadedei dii batu esa
    neu ndia, fo ela ana dadik neu tanda nasanenedak neu Manetualain hehelun ndia.
    Boe ma, ana diꞌa anggol oek, ma mina neu batu lain, de ana nakaluku-nakatele neu
    Manetualain.
  tpi-tpi: God i toktok pinis na em i lusim dispela ples em i bin toktok wantaim Jekop
    long en, na em i go antap.
  dan-1931: Derpå for Gud op fra ham på det Sted, hvor han havde talet med ham;
  vie-OVCB: Kế đó, Đức Chúa Trời ngự lên khỏi nơi này.
  lbk-lbk: Sa et tinmongcho si Apo Dios ay nanaynan ken Jacob isnan chey ay nanot-oyyana
    ken siya.
  guj-2017: જે જગ્યાએ ઈશ્વરે તેની સાથે વાત કરી હતી ત્યાંથી તેઓ ચાલ્યા ગયા.
  byr-byr: '@see-verse:GEN.035.012'
  awx-awx: Inike, Jekowu wam inikulu uwomune yiwixawän, teke kukut.
  pon-2006A: Koht eri ketin sohrala sang reh.
  por-BRBSL: Deus subiu dele no lugar onde ele falou com ele.
  cth-cth: Hattoteh Cathut ni ahni a patonae hmuen koehoi Jakop teh a luen takhai.
  twi-twi: Na Onyankopɔn fii faako a na ɔne Yakob rekasa hɔ no kɔɔ ɔsoro.
  hlt-hlt: Tekah hmuen ah Jakob neh a cal rhoi pangthuem Pathen te anih taeng lamloh
    vik cet.
  tbz-SIM: Kuyie nhò nɑ̀kɛ́ mɛmmɛ kɛ́deè kɛ́ítɛ́.
  msy-2020: God mɨkemegha gɨvagha danganir a Jekop ko mɨgeir kam ategha ghuavanabo.
  txq-txq: Manetualain kokolak basa talo naa, boe ma Yakob nambaririik dii batu esa
    neu naa, mita fo dadi tanda nesenedak neu Manetualain hehelu-bartaan. Boe ma ana
    mboꞌa oe anggor no mina neu batu naa lain, de nakaluku-nakatele neu Manetualain.
  aaz-aaz: Uisneno naꞌuab anrair on naan ate, naiꞌ Yakop nahakeꞌ fatu nbi naan, he
    njair tanar he namnau Uisneno In rais manbaꞌan. Rarit in nꞌoop tua min-kase, ma
    minaꞌ anbi fatu naan, ma nꞌonen neu Uisneno.
  azb-azb: Allah Yaqubla danışdığı yerdə onun yanından yuxarı çəkildi.
  eng-DBY: And God went up from him in the place where he had talked with him.
  hin-2017: तब परमेश्वर उस स्थान में, जहाँ उसने याकूब से बातें कीं, उसके पास से ऊपर
    चढ़ गया।
  wol-KYG: Naka la Yàlla wax ak Yanqóoba loolu, daldi teqlikoo ak moom.
  swp-swp: Abo Eaubada edi aba‐ribariba wa i torohaigabaei.
  bjr-bjr: Anutufa miqi qimaseenoo Yakooboona qimamiseenoo doo quqaseenoo finau.
  eng-YLT: And God goeth up from him, in the place where He hath spoken with him.
  wat-wat: Guyau tovanama Yakobo nenei i nusifufukooḡa, i teweiya.
  heg-NTPO: Ama Lamtua Allah tek hidi ela kon, Yakob bangun-pii batu mes se na, le
    halin daid taad taung in nangan-nangan Ama Lamtua in hida ka. Hidim un doan ui
    anggor nol mina se baut na dapa, le todan-lahing se Ama Lamtua.
  ptu-ptu: Tappana puha, le'ba'um Puang Allataala umpellei indo ongeam naongei umpa'tula'i
    Yakub.
  bzd-NTPO: Mik Skëköl tté o̱ne Jacob ta̱, ta̱ imía̱.
  kwf-kwf: Sui God ka faꞋasia laꞋu.
  eng-WYC-2017: And God departed from him.
  eng-WMBB: God went up from him in the place where he spoke with him.
  spp-spp: Ɲyɛ Kile à yîri cyage e u à jwo ná Yakuba e ke.
  aey-aey: Odocob Anut cudun uqa je madon eu culimei sao ohis ti nuen.
  urd-GVH: फिर अल्लाह वहाँ से आसमान पर चला गया।
  rug-rug: Beto, meke murimuri taloa sa Tamasa koasa.
  gaz-gaz: Waaqnis iddoo itti isa wajjin haasaʼaa ture sanatti isa dhiisee ol baʼe.
  fra-LSG: Dieu s’éleva au-dessus de lui, dans le lieu où il lui avait parlé.
  gnn-gnn: Bala ŋuliŋurunydja Godthu gonha'yurrunana ŋanya Yitjuralnhanydja.
  yal-yal: Ala yi keli na, a falan ti Yaxuba xa dɛnaxan yi.
  gum-gum: Incha Tiusbe nuimbulugurri ibig køn, tru nøba waminchib pasrainukkurri.
  iou-iou: Eruk, Anututä ude yäŋpäŋ Jekop teŋpeŋ kuŋkuk.
  haw-1868: A pii aku la ke Akua iluna mai ona aku la, ma kahi ana i kamailio pu ai
    me ia.
  arb-NAV: ثُمَّ فَارَقَهُ اللهُ فِي الْمَكَانِ الَّذِي خَاطَبَهُ فِيهِ.
  adz-adz: Da Anutu itangin arangan rai i mumai aru Anutu ruta arangan nidan nan da
    ruan gin ugu da ifan.
  ewe-ewe: Eye Mawu dzo le egbɔ, afi si wòƒo nu kplii le la.
  eng-LEE: And God went up from him on the place where he had spoken with him.
  nna-nna: Palaja Ngarrka yakarna paliny.
  asm-FB: ঈশ্বৰে তেওঁৰে সৈতে কথা বতৰা হোৱা ঠাইতে তেওঁক এৰি ওপৰলৈ উঠি গ’ল।
  sus-A: نَ نَن لَن، عَلَ نَشَ كٍلِ يِرٍ، عَ وْيّن يَشُبَ بّ دّننَشّ.
  fra-SBL: Dieu se retira de lui dans le lieu où il lui avait parlé.
  hbo-hbo: וַיַּ֥עַל מֵעָלָ֖יו אֱלֹהִ֑ים בַּמָּקֹ֖ום אֲשֶׁר־דִּבֶּ֥ר אִתֹּֽו׃
  shp-NTPO: Jaskáakin Jacob yoikin senenhataanan, moa Dios kaa iki.
  eng-WYCLIFFE: And God departide fro hym.
  piu-2006: '@see-verse:GEN.035.012'
  pjt-pjt: Munu alatji wangkara wiyaringkula Godalu palunya wantikatingu.
  cwe-cwe: Mulungu viyakomeleze kulonga na Yakobo, kasegela.
  bgs-bgs: Pángnga igkagi tô Manama, igiwà sikandin.
  kik-kik: Hĩndĩ ĩyo Ngai akĩambata akĩmweherera kuuma handũ hau aamwaragĩria.
  ksr-ksr: Anutunoŋ qaa kaeŋ ijoŋ Jeikob mesaoŋ gomaŋ miri iikanoŋa kanakeewaŋ uro.
  fra-NCL: Et Dieu remonta d’auprès de lui, dans le lieu où il lui avait parlé.
  cek-AK: To pacoengah anih hoi lokthuihaih ahmuen hoiah Sithaw mah anih to caehtaak.
  xla-xla: Epapele dulu dla Godta ya꞉ mate yukamhalepo gudepo me-hetlati Yokobtapo
    ewala pato pamelepame God hi di dla ta꞉dlowedeme wain yú mate epo dakopala mate
    ewala di dla simaiyo.
  cuk-cuk: Bab-Dummad Jacob-ebo-sunmaksad-bergusgua, niba nade gusad.
  uig-CYR: Андин Худа униң билән сөзләшкән җайдин, униң йенидин жуқуриға көтирилди.
  pma-pma: Navong Ahi selus mini evus, mea rani.
  tel-2017: దేవుడు అతనితో మాట్లాడిన ఆ స్థలం నుండి పరలోకానికి వెళ్ళాడు.
  hat-BSA: Konsa, Bondye te monte kite li nan plas kote Li te pale avèk li a.
  bxh-bxh: Habahim edi aba libaliba nuꞌuna yai, Yaubada ya lau afulen.
  kos-kos: Na God El som lukel.
  hbo-WLC: וַיַּ֥עַל מֵעָלָ֖יו אֱלֹהִ֑ים בַּמָּק֖וֹם אֲשֶׁר־דִּבֶּ֥ר אִתּֽוֹ׃
  ibo-ibo: Emesịa, Chineke si nʼebe ahụ ha nọ kparịtaa ụka pụọ.
  ory-ory: ସେହି ସ୍ଥାନରେ ତାଙ୍କ ସହିତ ଏହିପରି କଥାବାର୍ତ୍ତା କରି ପରମେଶ୍ୱର ତାଙ୍କ ନିକଟରୁ ଊର୍ଦ୍ଧ୍ୱଗମନ
    କଲେ।
  wmt-wmt: '@see-verse:GEN.035.012'
  chk-chk: Mürin, Kot a feitä seni Jakop.
  ssd-ssd: Taŋaka sakina sulumba Kuate nu kusremba kina le
  rop-rop: Brom deya God bin gowei na,
  ukr-1871: Знявся ж Бог від його, від урочища, де розмовляв із ним.
  eng-AOI: Then God left him.
  yon-yon: Dakme dowan kerekore, Godbed Yekob domonene kawonoon.
  bch-bch: Deo iposa bedaoa pan ga kus ta itnan ei ga idio ta idae ga ila gadae.
  deu-1951: Und Gott fuhr auf von ihm an dem Ort, da er mit ihm geredet hatte.
  eng-JPS: And God went up from him in the place where He spoke with him.
  ubr-ubr: Namon God on efan menan Jacob aurin ibi kakafun on ikirir ato igai.
  srp-1865: Potom otide od njega Bog s mjesta gdje mu govori.
  lug-lug: Awo Katonda n’alinnya okuva waali mu kifo we yayogerera naye.
  heb-heb: ויעל מעליו אלהים במקום אשר דבר אתו׃
  ben-IRV: সেই জায়গায় তাঁর সঙ্গে কথাবার্তা বলে ঈশ্বর তাঁর কাছ থেকে চলে গেলেন।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦੇ ਕੋਲੋਂ, ਉਸ ਸਥਾਨ ਤੋਂ ਜਿੱਥੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਗੱਲ ਕਰਦਾ ਸੀ, ਉਤਾਹਾਂ
    ਚਲਾ ਗਿਆ।
  tkr-tkr: Allah Yaaq'ubne k'anençe – yuşana'ane cigeençe ooqa ts'ıts'axhxhe.
  mwp-mwp: Awgadhan nuyn wanadhin.
  mya-JVB: ထိုသို့ ယာကုပ် နှင့် နှုတ်ဆက်၍ မိန့် မြွက်တော်မူရာအရပ် မှ ၊ ဘုရားသခင် တက်
    ကြွတော်မူ၏။
  tte-O: Sauganane koina Yaubada iedeedede woli yanuwane koina kabo Yakobo ilogabaen
    isaeyoi bulibuli mena.
  tbg-tbg: Minti tivakero Kotiva tuvurantero naaruvaini vuvaro
  hmo-hmo: Vadaeni Dirava ese ia rakatania, bona ia hereva henia gabuna danu ia rakatania.
  ata-ata: Lataua muvivikalanu aloxo ne, xe mukalu la sou mulai.
  nfa-nfa: Lodꞌo Ama Lamatua peka nare, Yakob patitu dènge hadhu ètu era èèna, sèna
    ka jꞌajꞌi mi tadha ho na baku bhèlu eele lii Lamatua. Ka na bhori èi anggor dènge
    èi mènyi mi dedha hadhu na, hèia na mangajꞌi mi Lamatua.
  urd-urd: और ख़ुदा जिस जगह उससे हम कलाम हुआ, वहीं से उसके पास से ऊपर चला गया।
  rus-SYN: И восшел от него Бог с места, на котором говорил ему.
  cbt-NTPO: Napotahuaton pa'pachina, Cacoposo' a'nara na'pi masahuaton onë pochin
    ahuanirin. Yosëri nontërintaquë chachin ahuanirin. Ina quëran toma', huino, inapitaquë
    opotahuaton, Yosë marë' acorin.
  bqc-SIM: Ɔ̃ Lua fɛ̀lɛ bↄ̀ gu pↄ́ à yã'òɛ̀u.
  tcz-CHONGTHU: Hichun Pakai vantil chu Jacob akihoulimpi na akon in achemang tai.
  mar-mar: मग देव ज्या ठिकाणी त्याच्याशी बोलला तेथूनच वर निघून गेला.
  tcs-tcs: Den God bin go, libe Zekop lo da ples wea God bin tok po em.
  soq-soq: Sape God Iakob mampe gagaloleno dialeno ene alen.
  qub-qub: Chayno Jacobwan parlarcur Diosga aywacuran.
  bqp-bqp: Akũ Luda fùtɛ à bò gu kũ à yã ò kãaon.
  hat-hat: Apre sa, Bondye kite l' kote li t'ap pale ak li a, li moute nan syèl.
  eng-BSB: Then God went up from the place where He had spoken with him.
  tod-tod: Naa ʋolu GALA ge wuzeɠeni, é zeɠe koba, naama adaʋɛ ʋɛ é ɠɛni ɓɔɛzu pɔ
    ná.
  eng-WEBPB: God went up from him in the place where he spoke with him.
  kbq-kbq: Anage huteno Anumzamo'a Jekopu'enema keagama ha'a kumara atreno ete mareri'ne.
  nhe-BL: Huan Toteco Dios quistejqui ipan nopa lugar campa quicamahui Jacob.
  bus-bus: Ben Luda fɛ̀ɛ à bↄ̀ guu kɛ̀ à yã ònɛn.
  gub-BL: Upytu'u Tupàn Zako pe uze'eg ire kury. Oho a'e wi.
  eng-DRA: And he departed from him.
  knf-knf: Kë Naşibaţi aşë pën ţi kadunul aya.
