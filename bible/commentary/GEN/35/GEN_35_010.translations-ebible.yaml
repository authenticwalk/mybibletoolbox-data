verse: GEN.035.010
translations:
  mal-C: 'ദൈവം അദ്ദേഹത്തോട്: “നിന്റെ പേരു യാക്കോബ് എന്നാണ്; എന്നാൽ ഇനിയൊരിക്കലും നീ
    യാക്കോബ് എന്നു വിളിക്കപ്പെടുകയില്ല; നിന്റെ പേര് ഇസ്രായേൽ എന്നായിരിക്കും.” അങ്ങനെ
    ദൈവം അദ്ദേഹത്തിന് ഇസ്രായേൽ എന്നു പേരിട്ടു.'
  deu-TKW: 'Und Gott sprach zu ihm: Du heißest Jakob; du sollst fortan nicht mehr
    Jakob heißen, sondern Israel soll dein Name sein. Daher nennt man ihn Israel.'
  lin-lin: 'Nzambe alobaki na ye : « Kombo na yo ezali Jakobi ; kasi okobengama lisusu
    Jakobi te, kombo na yo ekomi Isalaele. » Yango wana Nzambe apesaki ye kombo « Isalaele. »'
  cbr-NT: 'sinánxunkin ka ësokin kakëxa: “Mix kamina Jacob kakë bërí ''ain, ''aínbi
    kamina bërí usokin anëkë ''itima ''ain; usa ''ain ka bërí min anë Israel kakë
    ''iti ''ikën.” Usokin ka Diosan aín anë itsi nankin anëakëxa,'
  eng-LSV: 'and God says to him, “Your name [is] Jacob: your name is no longer called
    Jacob, but Israel is your name”; and He calls his name Israel.'
  bmu-bmu: 'Kötuetköm waŋgiba kewö jii mörök: “Göhö qetki Jeikob (tilipqilip azi)
    qerakzemö, mewö toroqeba kude qeta malme. Merak könahiba öŋgöba qetki mi Israel
    ahöma. “Kembunöŋ mewö jiba qetŋi Israel qerök. (Israel Anutubuk aum-möriyohot.)'
  eng-GNV: 'Moreouer God said vnto him, Thy name is Iaakob: thy name shalbe no more
    called Iaakob, but Israel shalbe thy name: and hee called his name Israel.'
  eng-WEBSTER: 'And God said to him, Thy name is Jacob: thy name shall not be called
    any more Jacob, but Israel shall be thy name; and he called his name Israel.'
  nhw-BL: 'Huan Toteco Dios quiilhuijtoya: “Ta motoca Jacob.” (Jacob quinequi quiijtos
    “tlacajcayajquetl”.) “Pero ayacmo mitztocaxtise Jacob. Ama motoca elis Israel.”
    (Israel quinequi quiijtos “se catli moquetza ica chicahualistli iixpa Toteco”.)'
  swh-ONEN: Mungu akamwambia, “Jina lako ni Yakobo, lakini hutaitwa tena Yakobo, jina
    lako utakuwa Israeli.” Kwa hiyo akamwita Israeli.
  bba-bba: U nɛɛ, wunɛn yĩsirɑ Yɑkɔbu, ɑdɑmɑ bɑ ǹ koo mɑɑ kɑ nun tu soku. Isireliwɑ
    bɑ ko n dɑ nun soku.
  eng-KJVCPB: 'And God said unto him, Thy name is Jacob: thy name shall not be called
    any more Jacob, but Israel shall be thy name: and he called his name Israel.'
  cpy-cpy: 'Ikantakiri: “Piwaero ini Jacob, Roo kantacha eeromaeta piitaawo nimaeka
    jempe piiwita ketziroeni. Israel piiteeya.” Ari rowaeniri Tajorentsi otsipa iwaero
    Jacob.'
  mpx-mpx: I baek elana i ba, “Alam Yakobo, yaa alam nige al ni oola Yakobo. Alam
    ya tun Isileli.”
  wbp-wbp: Nyanungurla kuja wangkaja, “Jalangu nyuntu-nyangu yirdiji Jakupu. Jalangu-ngurlu
    kulangkulu nganangku yirdi-mani kujaju. Nyuntu-nyangu yirdiji Yijirali.” Junga-juku,
    Kaaturlu Yijiralirla yirdiji yirrarnu.
  luo-luo: Nyasaye nowachone niya, “Kata obedo ni nyingi en Jakobo to ok nochak oluongi
    kamano to koro ibiro luongi ni Israel.” Omiyo nochake ni Israel.
  meu-meu: Oi ladamu na Iakob, a ladamu basie hatoa lou Iakob; harihari bainela ladamu
    bae hatoa Israel. Taunabunai, ladana e hatoa Israel.
  npi-ULB: परमेश्‍वरले तिनलाई भन्‍नुभयो, “तेरो नाउँ याकूब हो, तर अबदेखि तेरो नाउँ
    याकूब भनिनेछैन । तेरो नाउँ इस्राएल हुनेछ ।” त्यसैले परमेश्‍वरले तिनको नाउँ इस्राएल
    राखिदिनुभयो ।
  yor-yor: Ọlọ́run sì wí fun un pé, “Jakọbu ni orúkọ rẹ, a kì yóò pè ọ́ ní Jakọbu
    mọ́; bí kò ṣe Israẹli.” Nítorí náà, ó sọ orúkọ rẹ̀ ní Israẹli.
  emp-NTPO: '@see-verse:GEN.035.009'
  ind-ind: Kata Allah kepadanya, “Namamu memang Yakub, tetapi mulai sekarang Aku memberi
    nama baru kepadamu. Kamu akan dikenal dengan nama Israel.
  pes-OPCB: 'و به او فرمود: «بعد از این دیگر نام تو یعقوب خوانده نشود، بلکه نام تو
    اسرائیل خواهد بود.'
  ssx-ssx: Koda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ bikita꞉ Dieikope ya꞉la꞉pate ame do kini
    peata꞉ Isulai lena꞉e leekeme. Koto ekina꞉ Koda꞉ma꞉ta꞉ ipika꞉ bikita꞉ Isulai leekeme.
  lcm-lcm: ta mengen asukang ke, “Kam asan ta Iakov. Sikei kana parik kulapa anguan
    Iakov an, naka atuk ua ta Israel.” Sukana vang kala poso akit ia ta Israel.
  aer-aer: Re ikwere ileke, “Lyete Jacob arritnye ngkwinhe, kenhe lyete-ngentyele
    ngenhe tyerrtye areyele arritnye alakenhe awethe iletyakenhe-arle. The arritnye
    ngkwinhe akngarte-iweme Jacob-enge, Israel-werne.”
  tgl-ULB: Sinabi ng Diyos sa kaniya “Ang pangalan mo ay Jacob, ngunit ang iyong pangalan
    mo ay hindi na tatawaging Jacob. Ang pangalan mo ay magiging Israel.” Kaya tinawag
    ng Diyos ang kanyang pangalang Israel.
  nop-nop: Tiŋa indiŋ niŋguk, “Du woho Yakobo, ala Yakobo kotigoŋ mu yodok adi Isilae
    yodok.” Unduŋ yoŋa Isilae yoguk.
  kca-kca: 'пӑ Турәм ԓўвеԓа йастәс: «Нӑӈ нэмен Иаков; тӑԓта йэԓԓы Иаков нэм тӑйты
    нӑӈ ӑт питԓән, нӑӈ нэмен питәԓ Израиль». Пӑ Израиль нэмән ԓўвеԓ мӑсԓы.'
  cbu-NT: Shiy surish naturi Akoptishcha. Itaru, na nimun zar shiy surish Israelshaparee
    ísamachinlla, tárangiya. Apanll Akoparineetsi misha sur ísamarangu, anush waanaatsi
    kamanirangiya.
  hui-hui: Ngode Datagaliwabehanda lalu, Áyu í̠naga mini Yagaba lene kegonigo mani
    howa tigua í̠naga mini Yagaba nalolebira. Tigua í̠naga mini Isaraele lolebira,
    lene. Anidagua lalu Ngode Datagaliwabehanda Yagabanaga mini Isaraele lalu wini.
  wrs-wrs: Omnana, yemba doara os awona Yakopm, heva os si yemba sevrivav, Israel.
    Noinda Sesoava hemba henga os awona Israelm.
  mya-mya: '``သင်​၏​နာ​မည်​သည်​ယာ​ကုပ်​ဖြစ်​၏။ သို့​ရာ​တွင် ယ​ခု​မှ​စ​၍​သင်​၏​နာမည်​ကို​ဣ​သ​ရေ​လ​ဟူ​၍
    ခေါ်​ရ​မည်'''' ဟု​မိန့်​တော်​မူ​၏။ သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည်​ယာ​ကုပ်​အား​ဣ​သ​ရေ​လ​နာ​မည်
    ဖြင့်​သ​မုတ်​တော်​မူ​၏။-'
  cbi-NTPO: 'entsandimi: Ñuya Jacob mumuve, tsaaren tsaa mamumun jutyuve; entsa ajkeshaa
    ñu'' mumu Israelya junu tsuve, timi. Tsejtu Jacobnu Dios mumu mavete'' dyatu,
    bene'
  bod-N: ཁྱོད་ཀྱི་མིང་དངོས་ལ་ཡ་ཀོབ་ཅེས་ཟེར༌ཞིང༌། ད་ནས་བཟུང་ཡ་ཀོབ་ཅེས་མི་འབོད་པར་ཡེས་ར་ཨེལ་ཞེས་འབོད་དགོས་ཞེས་གསུངས་པ་དང་ཡ་ཀོབ་ཀྱི་མིང་ལ་ཡེས་ར་ཨེལ་ཞེས༌བཏགས།
  wsk-wsk: Ale maonam, “Nika nip Jacob i,” mam. “Bare udagi ni Jacob ko me ka arumonko.
    Aitak nika nip Israel.”
  kkl-kkl: “An si wene Yakub wamlamne Yakub alangkukang kom, wene Israel alangkukang,”
    aro engkaog.
  sna-sna: Mwari akati kwaari, “Zita rako ndiJakobho, asi hauchanzi Jakobho, zita
    rako richanzi Israeri.” Saka akamutumidza zita rokuti Israeri.
  spa-BLM: 'Dios le dijo: “Tu nombre es Jacob. Ya no te llamarás Jacob, sino que te
    llamarás Israel”. Le puso el nombre de Israel.'
  beu-beu: Lahatala Ana Yakob at hubait hula, “Mulai vede angase, eene bae Yakob niang
    iila. Aarunge Na eene maveng, eene Israel.
  cac-cac: 'Ix yalan icha tic: A ach tic Jacob a b''i, palta a ticnaic, man̈xo ichocta''
    ol a b''iej, Israel ol a b''iejcani, xchi d''a vin̈.'
  swh-ULB: Mungu akamwambia, “Jina lako ni Yakobo, lakini jina lako halitakuwa Yakobo
    tena. Jina lako litakuwa Israeli.” Hivyo Mungu akamwita jina lake Israeli.
  bel-bel: 'і сказаў яму Бог: імя тваё Якаў; ад сёньня ты ня будзеш называцца Якавам,
    а будзе імя табе Ізраіль. І даў яму імя: Ізраіль.'
  wed-wed: 'ma i riwei i pa: “Tam wavam Jacob, wate marina eḡa ina ḡorei Jacob ma
    wavam vouna Israel.” Ma i viwavai Israel'
  deu-ELBBK: 'Und Gott sprach zu ihm: Dein Name ist Jakob; dein Name soll von nun
    an nicht mehr Jakob heißen, sondern Israel soll dein Name sein. Und er gab ihm
    den Namen Israel.'
  mbb-OT: Migkeǥiyan sikandin te Megbevayà te, “Jacob is ngazan nu, puun guntaan ne
    kenè en maan Jacob is igngazan kenikew, kekenà, Israel en.” Umbe Israel en is
    ngazan ni Jacob.
  msc-msc: 'Alla ka a fɔ a yɛ ko: «I tɔɔ le tɛrɛ ko Yakuba, kɔni i tɔɔ tɛ ten butun
    ko Yakuba. I tɔɔ le sisen ko Isirayɛli.» Alla ka a tɔɔ la ko Isirayɛli wo ɲa le
    ma.'
  mal-2015: 'ദൈവം അവനോടു: നിന്റെ പേർ യാക്കോബ് എന്നല്ലോ; ഇനി നിനക്കു യാക്കോബ് എന്നല്ല
    യിസ്രായേൽ എന്നു തന്നെ പേരാകേണം എന്നു കല്പിച്ചു അവന്നു യിസ്രായേൽ എന്നു പേരിട്ടു.'
  tuo-NT: “Mʉꞌʉ Jacob wãmetiꞌi. Tojo wãmetisome majã. Niꞌcãcã meꞌrã mʉꞌʉ wãme Israe
    nirõsaꞌa”, nicʉ niwĩ tja. Cʉ̃ wãmerẽ dʉcayúca beꞌro,
  gup-gup: God bimarneyimeng, “Ngudda yingeyyo Jacob, wanjh minj munguyh mak ngundingeybun
    Jacob, dja Israel yidjalngeyyo.” Wanjh kunu bingeykurrmeng Israel.
  met-met: Urana harua na ba, “Hatata yama Yekop, ne bagula duxu yama ba Yekop muli
    te. Tegu. Bagula yama Isrel.” Binabu sina yaya Isrel na.
  gvs-gvs: e idigo kana, ‘Ame tutayana yoim Yakobo. Go geya tuwaina bei tomota sivayoum
    Yakobo. Go sem sivayoum Isileli.’ Tauna amo tutayana Yakobo sivayou Isileli.
  rmc-rmc: 'Phenďa leske: „Tiro nav hin Jakob, ale akanastar tut vičineha Izrael.“
    Avke leske o Del diňa nav Izrael.'
  nlg-nlg: me ghaghua, “Vania na ahamu ke mua ghoi Jacob, itaeni ghoe kara ghoi hologho
    nia Israel.”
  dgr-DOGNT: Nǫ̀htsı̨ yets'ǫ̀ hadı, “Jacob nìyeh kò, jǫ gots'ǫ Jacob nìyeh ha-le.
    Israel nìyeh ha,” yèhdı. Eyıt'à Israel wìyeh ayį̀į̀là.
  pes-OPV: 'و خدا به وی گفت: «نام تو یعقوب است اما بعد از این نام تویعقوب خوانده نشود،
    بلکه نام تو اسرائیل خواهدبود.» پس او را اسرائیل نام نهاد.'
  ron-1924: 'Думнезеу й-а зис: „Нумеле тэу есте Иаков, дар ну те вей май кема Иаков,
    чи нумеле тэу ва фи Исраел.” Ши й-а пус нумеле Исраел.'
  aui-aui: Bi iwona bo, “Tam kam waghawagha Jeikap, bi gegha muriye sinakwatuvem Jeikap.
    Kam waghawagha na Isrel.” Na ikwatuveni Isrel.
  ben-OBCV: ঈশ্বর তাঁকে বললেন, “তোমার নাম যাকোব, কিন্তু তোমাকে আর যাকোব বলে ডাকা হবে
    না; তোমার নাম হবে ইস্রায়েল।” অতএব তিনি তাঁর নাম রাখলেন ইস্রায়েল।
  lex-lex: '@see-verse:GEN.035.009'
  rgu-rgu: Manetualain dedea nae, “Mulai neme besaꞌ ia mai, o ta nade Yakob soꞌ. Tehuu
    Au fee o nade bebeuꞌ, riꞌ Israel.
  som-som: Oo waxaa Ilaah ku yidhi, Magacaagu waa Yacquub. Hadda ka dib magacaaga
    lama odhan doono Yacquub, laakiinse magacaagu wuxuu ahaan doonaa Israa'iil. Magiciisiina
    wuxuu u bixiyey Israa'iil.
  lat-VUC: 'dicens: Non vocaberis ultra Jacob, sed Israël erit nomen tuum. Et appellavit
    eum Israël,'
  aoi-aoi: Ni-yama Neningikarrawara nakina enuwa-wa, “Nungkuwa ningkena ningkenimikirra
    Jekaba umba aduwaba-langwa Yijireyila ngarningka ekirra nungkwa-langwa akina-da,”
    ni-yama nakina. Nenu-kwame-ka nakina enena ekirra enikaduwa Jekaba-manja
  eng-ASVBT: 'And God said unto him, Thy name is Jacob: thy name shall not be called
    anymore Jacob, but Israel shall be thy name: and he called his name Israel.'
  mna-mna: '@see-verse:GEN.035.009'
  ita-1885: 'E Iddio gli disse: Il tuo nome è Giacobbe: tu non sarai più nominato
    Giacobbe, anzi il tuo nome sarà Israele; e gli pose nome Israele.'
  eng-LXXUP: And God said to him, Thy name shall not be called Jacob, but Israel shall
    be thy name; and he called his name Israel.
  eng-ULB: God said to him, “Your name is Jacob, but your name will no longer be called
    Jacob. Your name will be Israel.” So God called his name Israel.
  spa-VBL: 'Dios le dijo: “Jacob no será más tu nombre. En lugar de Jacob tu nombre
    será Israel”. Así que Dios le llamó Israel.'
  fra-_FOB: 'Et Dieu lui dit: Ton nom est Jacob; tu ne seras plus appelé Jacob, mais
    Israël sera ton nom. Et il lui donna le nom d''Israël.'
  mal-mal: 'ദൈവം അവനോട്: “നിന്റെ പേര് യാക്കോബ് എന്നല്ലോ; ഇനി നിനക്ക് യാക്കോബ് എന്നല്ല
    യിസ്രായേൽ എന്നുതന്നെ പേരാകണം” എന്നു കല്പിച്ച് അവന് യിസ്രായേൽ എന്നു പേരിട്ടു.'
  urd-GVR: Allāh ne us se kahā, “Ab se terā nām Yāqūb nahīṅ balki Isrāīl hogā.” Yoṅ
    us ne us kā nayā nām Isrāīl rakhā.
  suz-BL: “इ नें याकूब बाक्‍ब। तन्‍न मुल रे याकूब मदेंचा, इ नें इस्राएल दुम्‍चा माल्‍ब”
    देंमाक्‍त। मोपतीके इस्राएल नें वोइश्‍शो बाक्‍माक्‍त। उत्‍पत्ती ३२:२९
  ita-1927: 'E Dio gli disse: “Il tuo nome è Giacobbe; tu non sarai più chiamato Giacobbe,
    ma il tuo nome sarà Israele”. E gli mise nome Israele.'
  ckb-ckb: 'خودا پێی فەرموو: «ناوت یاقوبە، بەڵام لە ئێستا بەدواوە بە یاقوب ناو نابرێیت،
    بەڵکو ناوت دەبێتە ئیسرائیل.» ئیتر ناوی لێنا ئیسرائیل.'
  eng-BBE: Jacob is your name, but it will be so no longer; from now your name will
    be Israel; so he was named Israel.
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) ''uyulhni, “Nyoozi'' Jacob ts''utni, ''aw
    ''on ''un Jacob be nts''iyozi'' ait''oh, Israel ''i nyoozi'' tileh.” ''Et whe
    boozi'' ''i Israel yulhni.'
  kan-OKCV: ದೇವರು ಅವನಿಗೆ, “ಈಗ ನಿನಗೆ ಯಾಕೋಬನೆಂದು ಹೆಸರಿರುವುದು. ಆದರೆ ಇನ್ನು ಮೇಲೆ ನೀನು ಯಾಕೋಬನೆಂದು
    ಕರೆಸಿಕೊಳ್ಳದೆ, ‘ಇಸ್ರಾಯೇಲ್,’ ಎಂದು ಕರೆಸಿಕೊಳ್ಳುವೆ,” ಎಂದು ಹೇಳಿ, ಅವನಿಗೆ ಇಸ್ರಾಯೇಲ್ ಎಂದು
    ಹೆಸರಿಟ್ಟರು.
  bbb-bbb: Godi fu daro mana kuae, Ivia ive one Jekafu bu kuavo ije fune furi. Ijadufuo
    ivia una gafege vako ije ive one bu Isurero kuakono kuae.
  tam-2017: “இப்பொழுது உன் பெயர் யாக்கோபு, இனி உன் பெயர் யாக்கோபு எனப்படாமல், இஸ்ரவேல்
    என்று உனக்குப் பெயராகும் என்று சொல்லி, அவனுக்கு இஸ்ரவேல்” என்று பெயரிட்டார்.
  spa-RV-1909: 'Y díjole Dios: Tu nombre es Jacob; no se llamará más tu nombre Jacob,
    sino Israel será tu nombre: y llamó su nombre Israel.'
  ron-BTF: 'Şi Dumnezeu i-a spus: Numele tău este Iacob, numele tău nu va mai fi chemat
    Iacob, ci Israel va fi numele tău; şi i-a pus numele Israel.'
  eng-WEBP: God said to him, “Your name is Jacob. Your name shall not be Jacob any
    more, but your name will be Israel.” He named him Israel.
  eng-FBV: God told him, “Jacob will not be your name any longer. Instead of Jacob
    your name will be Israel.” So God called him Israel.
  nld-1939: 'En God sprak tot hem: Uw naam is Jakob; voortaan zult ge geen Jakob meer
    heten, maar Israël zult ge worden genoemd. Zo gaf Hij hem de naam Israël.'
  nch-BL: 'Huan Toteco Dios quiilhuijtoya: “Ta motoca Jacob.” (Jacob quinequi quiijtos
    Tacajcayajquet.) “Pero ayecmo mitztocaxtise Jacob. Ama motoca elis Israel.” (Israel
    quinequi quiijtos Se Cati Moquetza Ica Chicahualisti Iixpa Toteco.)'
