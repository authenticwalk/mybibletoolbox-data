    nicapona''. A''naquën shiparinpita, copirno ya''conapona''. Tata masho Apraan,
    tataparin Isaco, inapita iso no''pa'' ahua''anëntërahuë. Ina chachin quëmanta
    quëchinquën. Shiparinpitanta iso no''pa chachin hua''anëntapona'',” itërin Yosëri.'
  bqc-SIM: 'à mɛ̀: N tↄ́n Yakↄbu, ãma wàli onɛ Yakↄbu lↄo, wàli onɛ sa Isailiɛ.
    Màa à tↄkpàɛ̀ Isaili.'
  tcz-CHONGTHU: Pathen in ahoulimpin ajah'a, “Namin hi Jacob ahin tunia patna hi nangma
    Jacob na kiti talou ding ahi. Amavang ISRAEL kiti ding na hitai,” hichun Pathen
    in ama pa min chu Israel asah tai.
  mar-mar: देव त्यास म्हणाला, “तुझे नाव याकोब आहे, परंतु तुला आता याकोब म्हणणार नाहीत
    तर तुझे नवे नाव इस्राएल असे होईल.” म्हणून देवाने त्यास इस्राएल हे नाव दिले.
  tcs-tcs: God bin spik diskain po Zekop, ‘Neim blo yu i Zekop. Bat nomo gen ai go
    kole yu Zekop. Prom distaim nau Izrael i gobi neim blo yu.’ I bin prom de nau
    God i bin kolem Izrael.
  soq-soq: Ita God wanase, “E eboa ipa Iakob ebo sa tauma dialeide tane eboa sanaa
    ipa Israel.” Ita me ebowa ituna Israel.
  qub-qub: 'cayno nishpan: «Gampaga jutiqui Jacobmi. Cananpitaga manami Jacobnachu
    jutiqui canga. Cananpitaga jutiqui canga Israelnami.» Chayno nirmi Israel nir
    jutinta rucachiparan.'
  bqp-bqp: 'à pì: N tↄ́n Yakubu, ama oni pinnɛ Yakubu doro, sé Isaraila. Lɛmɛ à tↄ́
    kpànɛ Isaraila lɛ.'
  hat-hat: 'Bondye di l'' konsa: -Yo rele ou Jakòb pa sa? Men, yo p''ap rele ou Jakòb
    ankò, y''a rele ou Izrayèl. Depi lè sa a, se Izrayèl yo rele l'' vre.'
  eng-BSB: And God said to him, “Though your name is Jacob, you will no longer be
    called Jacob. Instead, your name will be Israel.” So God named him Israel.
  tod-tod: 'GALA ge ɠɛni ma: «È-laaseigi ɠa ga Zakɔɓe, kɛlɛ è la mɔ loli ga Zakɔɓe
    laaseigi, è-laaseigi ɠa ɠɛ ga Izelayɛle.» É daasei pɛɛni ga Izelayɛle.'
  eng-WEBPB: God said to him, “Your name is Jacob. Your name shall not be Jacob any
    more, but your name will be Israel.” He named him Israel.
  kbq-kbq: Anumzamo'a amanage huno asmi'ne, Menina kagi'a Jekopu'e huno me'ne. Hianagi
    mago'enena Jekopu'e hu'za osugahazanki, Israeli'e huno kagi'a megahie. Israeli'e
    huno Anumzamo'a Jekopu agi'a antemi'ne.
  nhe-BL: 'Huan Toteco Dios quiilhuijtoya: “Ta motoca Jacob.” (Jacob quinequi quiijtos
    Tlacajcayajquetl.) “Pero ayoc mitztocajtise Jacob. Ama motoca elis Israel.” (Israel
    quinequi quiijtos Se Tlen Moquetza Ica Chicahualistli Iixtla Toteco.)'
  bus-bus: 'à bè: N tↄ́n Yakubu, mↄde weé bennɛ Yakubu dↄro, sé Isaraili. Lɛmɛ à tↄ́
    kpànɛ Isaraili lɛ.'
  gub-BL: Zako nerer ne, Amo ae nerer amono putar newe ihe nehe kury. Kutàri, — Izaew,
    nerer romo kury, i'i izupe. Nezewe Tupàn omono Izaew her romo a'e.
  eng-DRA: 'Saying: Thou shalt not be called any more Jacob, but Israel shall be thy
    name. And he called him Israel.'
  knf-knf: 'Aji na a : « Katimu kawo Yakob, kë başë wo baankak ado kadu''u Yakob ;
    katimu kawo Iŧrayel. » Kë hënk di aţu''u luŋ katim ki Iŧrayel.'
