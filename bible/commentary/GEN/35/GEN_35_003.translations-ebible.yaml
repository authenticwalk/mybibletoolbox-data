    Yus wina yainkau asamtai, tura tuni wekaimiaja nuni tuke wina nemartuku asamtai,
    Yusen maaketai titasan tangku epeatniun najanatatjai —timiayi.
  spa-PDDPT: Levantémonos y subamos a Bet-ʼEl. Allí haré un altar al ʼEL que me respondió
    el día de mi angustia, y ha estado conmigo dondequiera que he ido.
  gun-gun: Nhapu'ã ke, jaje'oi Betel katy. Ha'e py ma ajapo 'rã peteĩ altar Nhanderuete
    ajexavai rei rã xerepy va'ekue pe, aguata aikovya rupi xereve oiko rire — he'i.
  agu-BL: Na cho'n kaben jalen Betel, nin cho'n sbnixok jun patbil tx'ixwatz wak'un
    tan tak'le'n k'ej yi inRyosil yi ocnak tan wuch'eye'n nicy' yi na sotz tzaj inc'u'l.
    Ej nin i' yi jun yi xomquen tunin swe'j alchok tunin na na'j nint.
  eng-PEV: '@see-verse:GEN.035.002'
  ilo-ULB: Kalpasanna, pumanawtayo ditoy ket mapantayo idiay Betel. Mangbangonak sadiay
    iti altar a maipaay iti Dios, a nangsungbat kaniak iti tiempo ti panagsagabak,
    ken kankanayon nga adda kaniak iti sadinoman a napnapanak.
  kpg-kpg: Gidaadou ga hagatanga gaa hula gi Bethel, gei au ga hagaduu aga di gowaa
    hai tigidaumaha ang gi di God dela ne hagamaamaa au i ogu haingadaa ge nogo madalia
    au i nia gowaa huogodoo ne hana ginai au.”
  uig-ARA: ئاندىن قوپۇپ بەيت-ئەلگە چىقىمىز. مەن شۇ يەردە قىيىنچىلىقتا قالغاندا دۇئايىمنى
    ئىجابەت قىلىپ، يۈرگەن يولۇمدا مېنىڭ بىلەن بىللە بولۇپ كەلگەن تەڭرىگە قۇربانگاھ
    سالاي، ــ دېدى.
  bsp-bsp: Kəyɛfɛ k'ander, papɛrnɛ Betel. Dəndo iŋkɔ-cəmbər dəkəloŋnɛ da Kanu nkɛ
    kənalok-lokər im dɔsɔk ndɛ inayi pəcuca disrɛ, a kɔ kəsol' em tɛm ntɛ inayi dɔpɔ
    ic-kɔ decikəra mɔ.»
  mbs-mbs: Pegpeketagad kaw den, so domoton kidon te Betel. Meg-inang a te sonoganan
    te ayam-ayam kidoen amon megsimba a te Timanem. Pegdateng te kelimahan diyà kanak
    kedengan, tinebangan a din, aw gayed a din egdomaan pengkey kenan a pesalo.”
  tof-tof: Yao, ugó bazeb, mi Betel tótókdakla, ka sab alta nóla elo Godka, kürü tóre
    nótó arrkrrurr ka müpdü nóma namülnürrü, akó kankü wa ta asi yarilürr ka negama
    wamnórró.”
  sus-sus: Wo wo yailan, won xa siga Beteli. N xa sɛrɛxɛbade yailan Ala bɛ, naxan
    a yɛtɛ masen n bɛ n nu na kɔntɔfili kui tɛmui naxɛ. A naxa a ɲɛngi sa n ma fe
    xɔn n siga dɛnnaxɛ birin.»
  pon-2006: Pwe kitail pahn kohdahla Pedel met, oh I pahn kauwada wasao pei sarawi
    ehu ong Koht me ketin karonge ie nan ei apwal oh ketin ieiang ie nan ei seiloak.”
  jae-jae: Su, go aêac dandi tapi Betel tana. Ma aê jamboa altar sa êndêŋ Anôtô, taŋ
    kêkêŋ taŋa aê gêdêŋ bêc, taŋ gamoa toŋoc ŋalêlôm ŋatutucgeŋ ma mêŋgêwiŋ aê aŋga
    intêna samob, taŋ aê kasa naŋ.”
  ksd-ksd: dat a tut, ma dat a vana urama Betel; ma ina pait tika na uguugu abara
    ure God, nina i ga torom tagu ta ra bung iau ga ki kaina tana, ma amir ga varagur
    me ta ra nga iau ga vana tana.
  tur-YTC: Kalkıp Beytel'e gidelim. Sıkıntılı günümde bana yanıt veren, gittiğim yolda
    benimle birlikte olan Tanrı'ya orada bir sunak yapacağım.”
  bel-N: і ўстаньма, і ўзыйдзем у Бэтэль, і я зраблю там ахвярнік Богу, Які адказаў
    мне ў дзень нядолі маёй і быў са мною ў дарозе, якой я ішоў”.
  grc-BRENT: Καὶ ἀναστάντες ἀναβῶμεν εἰς Βαιθὴλ, καὶ ποιήσωμεν ἐκεῖ θυσιαστήριον τῷ
    Θεῷ τῷ ἐπακούσαντί μου ἐν ἡμέρᾳ θλίψεως, ὃς ἦν μετʼ ἐμοῦ, καὶ διέσωσέ με ἐν τῇ
    ὁδῷ, ᾗ ἐπορεύθην.
  ind-AYT: Mari kita bersiap-siap dan pergi ke Betel. Di sana, aku akan membuat sebuah
    mazbah bagi Allah yang menjawabku pada masa kesulitanku dan yang menyertaiku ke
    mana pun aku pergi.”
  lid-lid: Ano ado kame to ka-au kala Betel ma jo katukum bek ta salom ki ta Kindrei.
    Ta iy mene aseben jo len jo mene udu ndra-in ma jo edek i heh badeh madan udu
    le tek.”
  eng-NNA: After that we will leave this camp, we will go to Bethel. Earlier I ran
    away afraid because of Esau. That is where I called to God, he listened to me.
    He is the one who took care of me wherever I was going. At Bethel I will pile
    up stones, I will talk to God there.”
  nya-nya: Tiyeni tinyamuke kuchoka kuno kupita ku Beteli. Kumeneko ndikamumangira
    guwa lansembe Mulungu amene anandithandiza pa nthawi za masautso anga, komanso
    amene wakhala nane mʼmayendedwe anga onse.”
  hrv-hrv: Idemo gore u Betel; ondje ću načiniti žrtvenik Bogu, koji me uslišao kad
    sam bio u nevolji i sa mnom bio na putu kojim sam hodio.”
  mps-mps: “Te dago te bulu taga peyu, te da Betel teba holoyu, tama paibao. Tama
    eno te Godibolo te alta me deli nigaibao. Agai ena te sęgę elalubo sogo tau
    sali, tama ena menaba pali, teba aga ena dali bidali,” wali.
  llg-llg: '@see-verse:GEN.035.002'
  tpi-tpi: Bai yumi lusim dispela ples na i go long Betel. Na bai mi wokim wanpela
    alta long God. Em God i bin helpim mi long taim bilong hevi, na em i bin i stap
    wantaim mi long olgeta hap mi bin i go long en.”
  dan-1931: og lad os drage op til Betel, for at jeg der kan bygge et Alter for Gud,
    der bønhørte mig i min Trængselstid og var med mig på den Vej, jeg vandrede!”
  vie-OVCB: Chúng ta hãy đứng dậy và lên Bê-tên. Ta sẽ lập một bàn thờ cho Đức Chúa
    Trời, Đấng nhậm lời ta trong ngày hoạn nạn và ở cùng ta suốt các chặng đường đời.”
  lbk-lbk: Ta taynan tako isna ta omey tako id Betel, ay manoppingak isnan altar ay
    enchayawan tako ken Apo Dios ay finmachang isnan likhatko ya wawawawad-ay isnan
    am-in ay inay-ayak.”
  guj-2017: પછી આપણે બેથેલમાં જઈએ. જે ઈશ્વરે મારી આપત્તિના દિવસે મને સાંભળ્યો હતો
    અને જ્યાં કંઈ હું ગયો ત્યાં જેઓ મારી સાથે રહ્યા, તેમને સારુ ત્યાં વેદી બાંધવાની
    છે.”
  byr-byr: '@see-verse:GEN.035.002'
  awx-awx: Tiwänä Betel kopnim. Ko alta Anätule tahawit. Sänesäneka tihikukumune,
    meyä päkum gwenggwenune yangu Anätu näxät tihikuxäwik, gatängamikut,” yang yänikut.
  pon-2006A: Pwe kitail pahn kohdahla Pedel met, oh I pahn kauwada wasao pei sarawi
    ehu ong Koht me ketin karonge ie nan ei apwal oh ketin ieiang ie nan ei seiloak.”
  por-BRBSL: Vamos levantar-nos e subir até Betel. Farei ali um altar a Deus, que
    me respondeu no dia da minha angústia, e estava comigo no caminho em que eu ia”.
  cth-cth: Bethel vah luen awh sei. Rucatnae kâhmo awh lahun navah, na pathung teh
    ka cei nah tangkuem koevah, na ka awmkhaikung Cathut hanelah khoungroe ka sak
    han ati.
  twi-twi: Ɔtoaa so se, “Yɛrebetu kwan akɔ Bet-El. Na sɛ yedu hɔ a, yebesi afɔremuka
    ama Onyankopɔn a otiee me mpaebɔ wɔ mʼamanehunu mu, na ɔkaa me ho wɔ mʼakwantu
    mu no.”
  hlt-hlt: Thoo uh sih lamtah Bethel la cet uh sih. Ka citcai tue vaengah kai aka
    doo tih ka caeh long ah kai taengah aka om Pathen ham hmueihtuk pahoi ka saii
    ni,” a ti nah.
  tbz-SIM: Bɑ́ɑ́tínɛ̀ kɛ̀ tí kɔtɛ Betɛɛdi kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì Kuyie nkpɛ́í, kɛ yɛ̃́
    kuù do n teennɛ̀mɛ̀ n do ɑ́ɑ́rì dìì mɔ̀nnì, kɛ́ nni mbonɛ̀ n cèmmu mumɔu miɛkɛ.
  msy-2020: Egh e nguibar kam ategh Betelɨn mangam. Eghtɨ kɨ God bagh ofa damuamin
    danganitamɨn ingaram. Godɨn kam, kɨ osɨmtɨzibar aven itir dughiamɨn, a nan akura.
    Ezɨ kɨ managh zui, a na ko zurara iti.”
  txq-txq: '@see-verse:GEN.035.002'
  aaz-aaz: '@see-verse:GEN.035.002'
  azb-azb: Qalxıb Bet-Elə gedək. Dərdli günümdə mənə cavab verən və getdiyim yolda
    mənimlə olan Allaha orada bir qurbangah düzəldəcəyəm».
  eng-DBY: and we will arise, and go up to Bethel; and I will make there an altar
    to the God that answered me in the day of my distress, and was with me in the
    way that I went.
  hin-2017: और आओ, हम यहाँ से निकलकर बेतेल को जाएँ; वहाँ मैं परमेश्वर के लिये एक वेदी
    बनाऊँगा, जिसने संकट के दिन मेरी सुन ली, और जिस मार्ग से मैं चलता था, उसमें मेरे
    संग रहा।”
  wol-KYG: Danuy dem Betel, ma sàkkal fa sarxalukaay Yàlla, ji ma wallu, ba ma nekkee
    ci njàqare, te ànd ak man fépp fu ma jaar.»
  swp-swp: abo hage ta torohai ta sae Beteli eai, abo nei eai Eaubada ena aitalasam
    hatahatana ea ginauri, ia, huiana wa ea nuadubu ariri egu uura i ataiei, eo hinage
    egu abalau gamagaridi aridi eai ia maegu.”
  bjr-bjr: Maasa maaqooqari quqasee Beeteera maqa maaqai oonureeqa qini ummaara aukuana
    dadaaqi mari Anutuna qinee aiqama atinai nunanoo qini faqa mari Anutuna tatufirana
    suqara qainda auquanauranoo.
  eng-YLT: and we rise, and go up to Bethel, and I make there an altar to God, who
    is answering me in the day of my distress, and is with me in the way that I have
    gone.'
  heg-NTPO: '@see-verse:GEN.035.002'
  ptu-ptu: '@see-verse:GEN.035.002'
  bzd-NTPO: Mishkarak bet Betel. Ee̱ ye' tö ák katateke et ka̱'ie iyiwak jchoie Skëköl
    dalöioie. Ie' tö ye' ki̱me' mik ye' bak e̱rianuk tai̱ë eta̱. Ie' tö ye' kköna'
    ko̱s ye' ká̱ka're ekkë.
  kwf-kwf: Kulu ke baꞋa faꞋasia kula neꞋe, ma kulu ka leka tua Ꞌi Betel. Ma ana kula
    neꞋeri nai baꞋa Ꞌuia ta sulufaua fuana foꞋosilana God. KaidaꞋi ki, kaidaꞋi nau
    ku toꞋo ana ꞋafitaꞋi Ꞌanga, nia ka Ꞌafi nau, ma ka tua tari faꞋi nau ana kula
    nau ku liu ani ki.”
  eng-WYC-2017: rise ye, and go we up into Bethel, that we make there an altar to
    the Lord, which heard me in the day of my tribulation, and was fellow of my way.
  eng-WMBB: Let’s arise, and go up to Bethel. I will make there an altar to God, who
    answered me in the day of my distress, and was with me on the way which I went.”
  spp-spp: Ɲaha na yɛ wuu sí n-kàre Betɛli i, mii sí sárayi tawwûgo yaa Kile á wani,
    uru ŋgemu u à mii ɲaariyi lógo maa mii tɛ̀gɛ na kanhare tèrigil'e, maa ŋkwôro
    ná mii i na ɲaani i ke.»
  aey-aey: Odocob hoiga. Ege Betel ono tecnu. Ono ija Anut ihanec cabal oso gualimig
    ihandugen. Ija anaana cocobilig saen ija culumenca bibilig Anut je madocomin uqa
    dah mitoloi,” aden.
  urd-GVH: क्योंकि हमें यह जगह छोड़कर बैतेल जाना है। वहाँ मैं उस ख़ुदा के लिए क़ुरबानगाह
    बनाऊँगा जिसने मुसीबत के वक़्त मेरी दुआ सुनी। जहाँ भी मैं गया वहाँ वह मेरे साथ
    रहा है।”
  rug-rug: Sina kote taluarae si gita tani meke la pa Betolo, meke vasina si kaqu
    kuria rau si keke hope te Tamasa. Asa tugo sa Tamasa sapu toka nau si rau pa totoso
    tasuna, meke gua tugo sapu koa koa rau koari doduru vasina pu ele la i rau,” gua
    si asa.
  gaz-gaz: Kottaa kaanee Beetʼeelitti ol baanaa; anis achitti Waaqa gaafa rakkina
    kootii deebii naa kenne isa iddoo ani dhaqe hundumatti na wajjin ture sanaaf iddoo
    aarsaa nan tolcha.”
  fra-LSG: Nous nous lèverons, et nous monterons à Béthel; là, je dresserai un autel
    au Dieu qui m’a exaucé dans le jour de ma détresse, et qui a été avec moi pendant
    le voyage que j’ai fait.
  gnn-gnn: bili ŋilimurru yurru marrtjina dhuwala gananna dhuwalanydja wäŋa, marrtjina
    ŋilimurru yurru bala Bithullilina, ga ŋunhalana ŋarra yurru ŋal'‐ŋalmarama guṉḏanydja.
    Ŋilimurru yurru yukurra buku‐ŋal'yunna Godku, nhanŋuwayŋga waŋganyguŋga ŋunhi
    ŋayi ŋarranha yukurra ŋuli guŋga'yun marikurru. Ŋilinyu yukurrana marrtjina rrambaŋi
    yana, wanhawitjana ŋarra ŋuli marrtjinya.”
  yal-yal: Ɛ fa, en siga Betɛli yi. N xa saraxa ganden nafala Ala xa, naxan n malixi
    n yi lanbaranni waxatin naxan yi. A yi a yengi lu n xɔn ma n ma sigatini.”
  gum-gum: Betelsrømay amun cha, tru nan chine kaig nebuinab arrubengurri purugub
    Tiusweyasig trusrø kan altar kusrunrrab cha, tru na chu unindøgucha nan lincha
    pasrabigwan.—
  iou-iou: Nadäkaŋ, nin Betel komeken api kune yäk. Näk butewaki nadäwätäk terak kuŋarira
    Anutu kädet miŋin ahäŋ namiŋkuko u iniŋ oretta mobä bukä kubä uken api täŋpet
    yäk. Anutu unitä uken-uken kuŋatkutken u täŋkentäŋ namiŋirän kuŋatkut yäk.
  haw-1868: A e ku ae kakou, e pii aku i Betela; malaila au e hana'i i kuahu no ke
    Akua nana au i maliu mai i ka la o ko'u popilikia, a i hele pu me au i kuu ala
    i hele ai.
  arb-NAV: ثُمَّ تَعَالَوْا لِنَذْهَبَ إِلَى بَيْتِ إِيلَ لأُشَيِّدَ هُنَاكَ مَذْبَحاً
    لِلهِ الَّذِي اسْتَجَابَ لِي فِي يَوْمِ ضِيقَتِي، وَرَافَقَنِي فِي الطَّرِيقِ
    الَّتِي سَلَكْتُهَا».
  adz-adz: Ida agi bungꞌ ayab gamp Betel, da dzi bungꞌ arim mumai mararam tsarada
    nam in da Anutu aru nanga dzi nan gangꞌ udagin suda nidzun. Arangan irim dzi sib
    da gubuꞌ dzi waꞌan da barabin ugu, da impa tayangꞌ dzi i sanab santan aru dzi
    fada gin ugu.”
  ewe-ewe: Eyi edzi be, “Elabena míele Betel yim, eye maɖi vɔsamlekpui aɖe ɖe afi
    ma na Mawu si se nye gbedodoɖawo le nye xaxaɣi, eye wònɔ anyi kplim le nye mɔzɔzɔ
    me la.”
  eng-LEE: 'And let us arise, and go up to Beth-el: and I will make there an altar
    unto the God who answered me on the day of my distress, and was with me on the
    way which I went.'
  gvn-gvn: '@see-verse:GEN.035.002'
  nna-nna: Palaja yakalaminyi nyungu ngurra, yankuluminyi Bethel-karti. Purlpi purlpi
    ngaju wirnti mirti jarrinyirni Esau-ngamarra. Palangangarra ngajulu kamarnalu
    Ngarrkaku, palinyju pinakarrinyiji. Palinyjungarra tuku jirnikinyinyi ngaju wanyjarnipa
    yananyikinyirni. Bethel-jangarra ngajulu kuru malamarnajaninyi warnkurrangu, muwarr
    pilamarnalu Ngarrkaku palanga.”
  asm-FB: তাৰ পাছত, ব’লা আমি বৈৎএললৈ যাওঁহঁক; তাত ঈশ্বৰৰ উদ্দেশ্যে এটা যজ্ঞবেদি নির্ম্মাণ
    কৰিম, যিজনা ঈশ্বৰে মোৰ দুখৰ সময়ত মোৰ প্ৰাৰ্থনাৰ উত্তৰ দিছিল আৰু মই যোৱা বাটত
    মোৰ সংগত আছিল।”
  sus-A: وٌ وٌ يَءِلَن، وٌن شَ سِفَ بٍتٍلِ. ﭑ شَ سّرّشّبَدٍ يَءِلَن عَلَ بّ، نَشَن
    عَ يّتّ مَسٍن ﭑ بّ ﭑ نُ نَ كْنتْقِلِ كُي تّمُي نَشّ. عَ نَشَ عَ حّنفِ سَ ﭑ مَ
    قٍ شْن ﭑ سِفَ دّننَشّ بِرِن.»
  fra-SBL: Levons-nous, et montons à Béthel. J'y ferai un autel à Dieu, qui m'a exaucé
    au jour de ma détresse et qui a été avec moi sur le chemin que j'ai parcouru. »
  hbo-hbo: וְנָק֥וּמָה וְנַעֲלֶ֖ה בֵּֽית־אֵ֑ל וְאֶֽעֱשֶׂה־שָּׁ֣ם מִזְבֵּ֗חַ לָאֵ֞ל
    הָעֹנֶ֤ה אֹתִי֙ בְּיֹ֣ום צָֽרָתִ֔י וַיְהִי֙ עִמָּדִ֔י בַּדֶּ֖רֶךְ אֲשֶׁ֥ר הָלָֽכְתִּי׃
  shp-NTPO: Ramabi moa Betelhain bonon bokanwe. Jain kaxonra, Dios rabikin jain axon
    jawéki menoxonti en makan tsamanti jake. Ja makánbora en jaskáati jake, onsá meranoabi
    ea Diossen akinna iketian. Jainoax jatíbiain ea kaainkobo ea jan akinna iketianribi
    —akin.
  eng-WYCLIFFE: rise ye, and stie we into Bethel, that we make there an auter to the
    Lord, which herde me in the dai of my tribulacioun, and was felowe of my weie.
  piu-2006: '@see-verse:GEN.035.002'
  pjt-pjt: Palulanguṟulanku ngura nyangatja wantikati munula ara Pitjultakutu. Kaṉa
    ngura nyara palula Godanya waḻkuntjikitjangku pitjilpa puḻka palyalku, panya God
    nyara paluṟuṉi ngalkinu ngayula kura wirkankunyangka, munu paluṟu ngayula tjungu
    tiṯutjara ngaṟangi ngayulu para-pitjalinkunyangka.”
  cwe-cwe: Chosegela hano na chohita Beseli, uko nizamzengela lupango Mulungu yoyanitazile
    siku ya uzidilwa, Mulungu yoyakalile na niye muna umwanza wangu.”
  bgs-bgs: Madun kid tun ta Betel, asta imun ku tô ággóbbówanan katô mga mannanap
    ébô mangadappa katô Manama. Tô idungguanna ka kahirapan dángngan, igtabanganna
    ikandin, asta inalayunna ágtákkássan agad ánda tô igsadunan ku.”
  kik-kik: Mũcooke mũũkĩre, mũreke tũthiĩ twambate Betheli, ngaakĩre Ngai kĩgongona
    kuo, ũrĩa wanjĩtĩkire mũthenya ũrĩa ndaarĩ thĩĩna-inĩ, na ũrĩa ũkoretwo na niĩ
    kũrĩa guothe ndanathiĩ.”
  ksr-ksr: Nii koŋajiliŋ uutanoŋ laligoŋ Anutu qama kooliwe meleema nono ano daeŋ
    daeŋ kema kaŋ laligoweti, iinoŋ iikanoŋ niwo laligoŋ kouro. Kawaajoŋ oŋo mono
    kagi Betel gomanoŋ kemboŋa. Nii iikanoŋ Anutuwaajoŋ siimoloŋ alata moŋ memaŋa.”
  fra-NCL: Nous nous lèverons et nous monterons à Béthel, et là je dresserai un autel
    au Dieu qui m’a exaucé au jour de mon angoisse, et qui a été avec moi, dans le
    voyage que j’ai fait. »
  cek-AK: Angthawk oh, Bethel ah caeh o tahang si; raihaih ka tongh na niah ka lok
    pathimkung hoi ka caehhaih loklam ah kaom thuih Sithaw khaeah, to ih ahmuen ah
    hmaicam to ka sak han, tiah a naa.
  xla-xla: Adipalati, di mo iye melepame ma Betel mo dla telepe. Mo edla na꞉tapo God
    dla alinepi poyupo ha꞉lalo tile hapame ya꞉ hi di dla ta꞉dlowepo. Adipalati, God
    eta na꞉ta upiyele dulu dla sela꞉lati ya꞉tapo gadle pato himhaluwapo,” diyo.
  cuk-cuk: Anmar emisgwasaar Betelʼse naoed. Agine Bab-Dummad anse magaros gusad.
    A-Bab-Dummad-e-nug-odummogega an ibmar-ogumakar-ukleged-aila ega sobdapoed. A-Bab-Dummadde
    an wile-itodigu, an-bendaksad. A-Bab-Dummad an-naddaedba anba gudiguad.”
  uig-CYR: Андин қопуп Бәйт-Әлгә чиқимиз. Мән шу йәрдә қийинчилиқта қалғанда дуайимни
    иҗабәт қилип, жүргән йолумда мениң билән биллә болуп кәлгән Тәңригә қурбангаһ
    салай, — деди.
  tel-2017: మనం బేతేలుకు బయలుదేరి వెళ్దాం. నా కష్ట సమయంలో నాకు సహాయం చేసి, నేను వెళ్ళిన
    అన్ని చోట్లా నాకు తోడై ఉన్న దేవునికి అక్కడ ఒక బలిపీఠం కడతాను” అని చెప్పాడు.
  hat-BSA: Annou leve monte Béthel. Mwen va fè yon lotèl la pou Bondye, ki te reponn
    mwen nan jou detrès mwen an, e ki te avèk mwen nan tout kote ke m te konn ale
    yo.”
  kos-kos: Kut ac som liki acn se inge nu Bethel, yen su nga ac fah musaela sie loang
    nu sin God se su tuh kasreyu in pacl in ongoiya nu sik, ac su nuna wiyu na yen
    nukewa nga fahsr nu we.”
  hbo-WLC: וְנָק֥וּמָה וְנַעֲלֶ֖ה בֵּֽית־אֵ֑ל וְאֶֽעֱשֶׂה־שָּׁ֣ם מִזְבֵּ֗חַ לָאֵ֞ל
    הָעֹנֶ֤ה אֹתִי֙ בְּי֣וֹם צָֽרָתִ֔י וַיְהִי֙ עִמָּדִ֔י בַּדֶּ֖רֶךְ אֲשֶׁ֥ר הָלָֽכְתִּי׃
  ibo-ibo: Bilienụ, ka anyị gaa Betel, ebe m ga-ewu ebe ịchụ aja nye Chineke, onye
    zara m oku nʼụbọchị nsogbu m, ma nọnyekwara m na njem nke m gara.”
  ory-ory: ପୁଣି, ଆସ, ଆମ୍ଭେମାନେ ଉଠି ବେଥେଲ୍‍କୁ ଯାଉ; ଯେଉଁ ପରମେଶ୍ୱର ମୋର ଦୁଃଖର ଦିନରେ ମୋʼ
    ପ୍ରାର୍ଥନାର ଉତ୍ତର ଦେଲେ, ଓ ମୋର ଗମନର ପଥରେ ମୋର ସହାୟ ହୋଇଥିଲେ, ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ମୁଁ
    ସେହି ସ୍ଥାନରେ ଗୋଟିଏ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିବି।”
  wmt-wmt: '@see-verse:GEN.035.002'
  chk-chk: Mürin, ousipwe ütä o feila Petel pwe üpwe senätä eu rongen asor fän iten
    ewe Kot a aüselingaei lon ränin ai riaföü, a pwal etiei ekis meinisin ia üa feila
    ie.”
  ssd-ssd: Sine ma te kusremba Betel kab kumba ka taŋge ye Kuate atraukam tuku pa
    laŋlaŋ wakeiwamŋgit. Ye piti suŋgomba ŋak minen le Kuateŋge ye turyina sulumba
    ye ma ŋakmba liken ta nu mata ye ndoŋ minna ŋgina.
  rop-rop: En afta wen yumob dum lagijat, wi garra gowei brom dijan kantri en go langa
    det pleis gulum Bethel. Deya na ai garra pailimap ston blanga sei theingkyu langa
    God. Im na bin albumbat mi wen aibin abum bigis trabul, en imbin jidan garram
    mi ebriweya aibin go.” Lagijat na Jeikob bin tok.
  ukr-1871: Та вставаймо й підіймаймось у Бетель, та поставимо там жертівника Богу,
    що послухав мене в день бідування мого, та й був зо мною в дорозї, що верстав
    я.
  eng-AOI: We are going to leave here and go to Bethel. I will build an altar there
    for God. He is the one who helped me when I was in trouble. He has been with me
    everywhere I have gone.”
  yon-yon: Kwane minime. Minibko, nub korem Betel ari wenem. Wene kwarimbed God yaa
    nembed botbed dingkan agedmo keri yeman wuubaniin. Yembed ne dabab kandimain yaa
    awawembirimaan, angkon kuna yaa yarebimain yaa yembed dore awawembirimaan kowe.”
    andoon.
  bch-bch: Ga kus ta tatnan tuanga toa ne ta tala Betel. Toa eoa ga nakado popou tenainga
    aea ton Deo. Ei Deo toa ilongo gau ga ilua gau ngan ado toaiua danga kulupu iuot
    ngan gau. Be imamado toman ngan gau ngan leg lalalanga toa ngada ne.”
  deu-1951: So wollen wir uns aufmachen und nach Bethel hinaufziehen, daß ich daselbst
    einen Altar errichte dem Gott, der mir geantwortet hat zur Zeit meiner Not, und
    der mit mir gewesen ist auf dem Wege, den ich gezogen bin!
  eng-JPS: and let us arise, and go up to Beth-el; and I will make there an altar
    unto God, who answered me in the day of my distress, and was with me in the way
    which I went.'
  ubr-ubr: Namon ot tani wabunag ato tan misir tanag au Bethel, on nan yau arimon
    God aurin sirifu agim kema an yon. On God min yau au yababan an rai on i baisiu
    a menan menan a nan on yau bisiwui ima.”
  srp-1865: Pa da se dignemo i idemo gore u Vetilj, da naèinim ondje žrtvenik Bogu,
    koji me je èuo u dan nevolje moje i bio sa mnom na putu kojim sam išao.
  lug-lug: tulyoke twambuke tugende e Beseri ndyoke nzimbire Katonda ekyoto, Katonda
    eyanziramu mu nnaku ez’okunakuwala kwange, era abadde nange buli gye ŋŋenze.
  heb-heb: ונקומה ונעלה בית אל ואעשה שם מזבח לאל הענה אתי ביום צרתי ויהי עמדי בדרך
    אשר הלכתי׃
  ben-IRV: আর এস, আমরা উঠে বৈথেলে যাই; যে ঈশ্বর আমার সঙ্কটের দিনের আমাকে প্রার্থনার
    উত্তর দিয়েছিলেন এবং আমার যাত্রাপথে সঙ্গে ছিলেন, তাঁর উদ্দেশ্যে আমি সেই জায়গায়
    এক যজ্ঞবেদি নির্মাণ করব।”
  pan-pan: ਅਸੀਂ ਉੱਠ ਕੇ ਬੈਤਏਲ ਨੂੰ ਚੱਲੀਏ ਅਤੇ ਉੱਥੇ ਮੈਂ ਇੱਕ ਜਗਵੇਦੀ ਪਰਮੇਸ਼ੁਰ ਲਈ ਬਣਾਵਾਂਗਾ,
    ਜਿਸ ਨੇ ਮੇਰੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਮੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਜਿਸ ਰਸਤੇ ਤੇ ਮੈਂ ਚੱਲਦਾ ਸੀ, ਉਸ ਵਿੱਚ
    ਮੇਰੇ ਨਾਲ-ਨਾਲ ਰਿਹਾ।
  mwp-mwp: Ngalpa sethaki Betheloepa Awgadhaw oltapa moeydhaypa, ngoena ngadh ibupuydhar
    ngaw gegeyadhoengu, a ngaybiya nga na puzirngu mura thonara ngay ngalagiya nanga
    walmayrngu.’
  mya-JVB: ယခုထ ၍ ဗေသလ အရပ်သို့သွား ကြစို့။ ငါသည် ဆင်းရဲ ခံရသောကာလ ငါ့ ကိုထူး ၍၊ ငါသွား
    သော လမ်း ၌ ကြွတော်မူသောဘုရား သခင်အဘို့ ထို အရပ်၌ ယဇ် ပလ္လင်ကို ငါတည် မည်ဟု ဆိုလေ၏။
  tte-O: Na yanuwa bwaite talogabaen yo tasae Betele yo bwaine koina kaba pwaoli yabo
    yayatolo Yeoba kaiwena, kaiwena iya sauga beyabeyana isaguiyau kagu polowe meuloina
    kolili yo saugana tem toweya yalauya dedei meuloina kolili iya mekaukava.”
  tbg-tbg: vare aniqenavu Betelini vuare. Te mini oru vaiha Kotira ofaa tainta vo
    autu amitarerave. Haaru te nora maaraqi variavauraro Kotiva ti uva iriharo ti
    kahaqama timitorave. Te vo vataini vo vataini variavauraro Kotiva tintiro vaiharo
    ti kahaqama timite vaurave, tiro.
  hmo-hmo: Ita lao Betele, unuseni lauegu kerere lalonai lau ia durua bona egu dala
    ibounai lau ia bamoa Diravana ena boubou patana do lau karaia.”
  ata-ata: xo nenge asou tasuku sou tuala ano ꞌo ia talai ne Veteli sou eni atulusou
    valovalo sou aꞌelaxaꞌa ta sipsip ilai noxou Lataua no anu. Lataua e musuꞌulileli
    no anu tuꞌumaxu ane muxali noxilo xe muxolu noxilo sou musaxilaꞌilo no xalexalee
    tuatuala ane eni emumuamuaꞌi no anu.”
  nfa-nfa: '@see-verse:GEN.035.002'
  urd-urd: और आओ, हम रवाना हों और बैत — एल को जाएँ, वहाँ मैं ख़ुदा के लिए जिसने मेरी
    तंगी के दिन मेरी दुआ क़ुबूल की और जिस राह में मैं चला मेरे साथ रहा, मज़बह बनाऊँगा।”
  rus-SYN: встанем и пойдем в Вефиль; там устрою я жертвенник Богу, Который услышал
    меня в день бедствия моего и был со мною и хранил меня в пути, которым я ходил.
  cbt-NTPO: Manóton Pitiriquë pa'ahua'. Inaquë Yosë chinota'huaso marë' artaro nica'huaso
    ya'huërin. Iráca nanan ya'huëtaponco, Yosëso na'con catahuarinco. Naporahuaton,
    itohua itohua pa'nahuëquë, ca'tanatonco catahuarinco, itërin.
  bqc-SIM: wí fɛlɛ ta Bɛtɛli. Má Lua gbagbakĩi bo we, asa à dↄ̀malɛ ma taasikɛgↄↄ,
    ìↄ kumanↄ gu pↄ́ ma gɛu píi.
  tcz-CHONGTHU: Tua eiho Bethel lama iche diu Pathen henga maicham ka semding ahi.
    Ajeh chu Pakai in ka hahsat laitah a kataona eisan pehin, Ama in kache na kalam
    jotna jouse a eiumpi jinge ati.
  mar-mar: नंतर आपण येथून निघून बेथेलास जाऊ. मी दुःखात असताना ज्याने मला उत्तर दिले
    आणि जेथे कोठे मी गेलो तेथे जो माझ्याबरोबर होता, त्या देवासाठी मी वेदी बांधीन.”
  tcs-tcs: Den kuikwan meke redi. Kam, yumpla go go po Betel, solong ai go meke wan
    olta po wosip da God uda bin elpe mi wen ai bin prea ane wen ai bin gad trabol.
    Em bin lo mi ebriwea wea ai bin wagbaut.’
  qub-qub: Bet-elmannami aywacunchi. Chaychömi altarta ruraj aywä nogata yanapämaj
    Diospaj. Paymi imapitapis salbamaran. Noga fiyupa ñacar puriptëpis, maypa aywaptëpis
    paymi yanapämaran.»
  bqp-bqp: Óni futɛ ò tá Bɛtɛli. Mani Luda gbagbaki bo gwe, zaakũ à kpàmai ma warikɛgↄrↄ
    zĩ, àdigↄ̃ kú kũmao gu kũ ma gɛn pínki.
  hat-hat: Nou pral kite kote nou ye a, nou pral Betèl, kote mwen pral bati yon lotèl
    pou Bondye ki te reponn lapriyè m' lè m' te anba tray la, pou Bondye ki te la
    avèk mwen kote m' pase nan vwayaj mwen te fè a.
  eng-BSB: Then let us arise and go to Bethel. I will build an altar there to God,
    who answered me in my day of distress. He has been with me wherever I have gone.”
  tod-tod: Ada wuzeɠezu, ade lɛ Ɓeetɛle. Nà zalaɠa ɠulazuʋɛ ɓɛtɛzu GALA bɛ náʋɛ,
    nii é gòoɠaaʋoteni, siɛgi zu gè ɠɛni la kpalai zu, é ɠɛni bà nà-siɛi zu,
    kɛ̀ai ma pelei zu, gè ɗa li.»
  eng-WEBPB: Let’s arise, and go up to Bethel. I will make there an altar to God,
    who answered me in the day of my distress, and was with me on the way which I
    went.”
  kbq-kbq: E'ina hutenketa anagamu Beteli vuta, antahima nenamino kna'zampinti'ma
    naza nehuno, hakare kazigama nevugeno nagranema nemania Anumzamofo Kresramanavu
    ita, e'i anante ome tro hugahue.
  nhe-BL: Teipa xihualaca, ma tiyaca Betel pampa nepa nijsencahuas se tlaixpamitl
    huan tijhueyichihuase Toteco Dios tlen nechpalehui quema nimocuesohuayaya, yajaya
    tlen nohuaya yajtoc campa hueli campa ninentinentoc.
  bus-bus: Wé fɛɛ wà tá Bɛtɛli. Mɛ́ Luda gbãgbãkii bo gwe, zaakɛ à dↄ̀malɛ ma nawɛ̃akɛgurↄ,
    ègↄ̃ kúmao guu kɛ̀ ma gaan píngi.
  gub-BL: Pezemuàgà'ym nehe, ta'e zaha putar Metew pe zane kury xe. A'e pe zanehem
    mehe azapo putar amo Tupàn henataromo ma'ea'yr hapy haw ihe nehe. Ta'e a'e ae
    hepytywà ma'erahy ipuraraw mehe a'e xe. Ta'e tuweharupi heata mehe wiko herehe
    we a'e xe, i'i wanupe.
  eng-DRA: 'Arise, and let us go up to Bethel, that we may make there an altar to
    God: who heard me in the day of my affliction, and accompanied me in my journey.'
  knf-knf: Najoh ŋya Betel ddo da bliit pa Naşibaţi anŧiinknuŋ wi nwooŋ ţi mnţëg,
    anţënknuŋ ţi bayaaş bi ndoluŋ. »
