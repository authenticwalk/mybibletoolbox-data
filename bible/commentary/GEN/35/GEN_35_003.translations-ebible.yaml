verse: GEN.035.003
translations:
  mal-C: നമുക്ക് ബേഥേലിലേക്കു പോകാം; എന്റെ കഷ്ടദിവസത്തിൽ എനിക്ക് ഉത്തരമരുളുകയും ഞാൻ
    പോയ സ്ഥലങ്ങളിലെല്ലാം എന്നോടുകൂടെയിരിക്കുകയും ചെയ്ത ദൈവത്തിനു ഞാൻ അവിടെ ഒരു യാഗപീഠം
    പണിയും” എന്നു പറഞ്ഞു.
  deu-TKW: damit wir hinauf nach Bethel ziehen. Denn ich will dort einen Altar errichten
    dem Gott, der mich erhört hat in der Zeit meiner Drangsal und der mit mir war
    auf dem Wege, den ich gezogen bin.
  lin-lin: Tokomata na Beteli epai wapi nakotonga etumbelo mpo na Nzambe oyo ayanolaki
    ngai na mokolo oyo nazalaki na pasi mpe azalaki elongo na ngai bisika nyonso oyo
    nazalaki kokende. »
  cbr-NT: Ësokin katankëxun ka kakëxa bëríbi kananuna Betel menu kuanti 'ain, kuantankëxun
    kananuna achúshi maxá maburukin 'atankëxun anuxun Nukën 'Ibu Dios rabiti 'ati
    'ain, an ka 'ë 'atimakin sinaniabi 'akiankëxa, 'imainun ka 'ë 'akinia uinu karana
    kuani anuabi.
  eng-LSV: and we rise, and go up to Bethel, and I make there an altar to God, who
    is answering me in the day of my tribulation, and is with me in the way that I
    have gone.”
  bmu-bmu: Ni köŋjiliŋ uruŋe mala Anutu köuluköbiga meleŋ niŋgiyök aka denike denike
    anda kaba malali, yaŋön miaŋgöreŋ nömbuk mala korök. Miaŋgöra iŋini mönö kagetka
    Betel mire anbin. Nöŋön miaŋgöreŋ Anutugöra jöwöwöl alta kun memam.”
  eng-GNV: For we will rise and goe vp to Beth-el, and I will make an altar there
    vnto God, which heard me in the day of my tribulation, and was with me in the
    way which I went.
  eng-WEBSTER: And let us arise, and go up to Beth-el; and I will make there an altar
    to God, who answered me in the day of my distress, and was with me in the way
    which I went.
  nhw-BL: Teipa xihualaca, ma tiyaca Betel pampa nepa nijsencahuas se tlaixpamitl
    huan tijhueyichihuase Toteco Dios catli nechpalehui quema nimotequipachohuayaya.
    Yaya catli nohuaya yajtoc campa hueli campa ninentinentoc.
  swh-ONEN: Kisha njooni, twende Betheli, mahali nitakapomjengea Mungu madhabahu,
    aliyenijibu katika siku ya shida yangu, ambaye amekuwa pamoja nami popote nilipokwenda.”
  bba-bba: Domi sɑ ko se su dɑ Betɛliɔ. Miyɑ kon Gusunɔ yɑ̃ku yeru kuɑ domi wiyɑ u
    mɑn somi sɑnɑm mɛ nɑ wɑ̃ɑ wɑhɑlɑ sɔɔ. Mɛyɑ u mɑɑ kɑ mɑn wɑ̃ɑ nɛn sɑnum kpuro sɔɔ.
  eng-KJVCPB: and let us arise, and go up to Beth-el; and I will make there an altar
    unto God, who answered me in the day of my distress, and was with me in the way
    which I went.
  cpy-cpy: Jame aate Bet-el-ki, ari nowetsikapakiri taapokimentotsi nopinkathatapakiri
    Tajorentsi neshironkatakinari nokemaatsiwaetakaha paerani, tema itsipatapiintakina
    jempe nokinayitaki.”
  mpx-mpx: Panuwa ya ta eguluwan ta na panuwa Betel, yaka abapowon etega na ginol
    ge ta tapwalolo Yabowaine elana, iya i labeyau o pulowan ana sauga elana ge labi
    gegewena ya noek alou ya.”
  wbp-wbp: Pinarlipa yani ngurra pirli-kirra pirli-patu-kurlu-kurra Pijili-kirra.
    Yinyarlanya kapurna-jana yarturlu-patuju turnu-maninjarla murnju-yirrarni Kaatuku
    pulka-pinjakungarnti. Nyanungurlunyalpaju warrawarra-kangu ngajuku papardi-nyanu
    Yijuwu-kujakuju kujalpaju wajirli-pungu. Warrawarra-kangulpaju warrarda kujalparna
    nyarrpara-wanarlangu wapaja.”
  luo-luo: Eka ubi mondo wadhiuru Bethel, kuma abiro dhi geroe kendo mar misango ne
    Nyasaye, mane odwoka e kinde mane an e chandruok malich kendo ma osebedo koda
    kamoro amora ma asedhiyoe.”
  meu-meu: Betele baitala, unuseni ai egu dika dinana ai e haere henigu bona egu dala
    iboudiai lalodiai e bamogu Diravana ena ihaboulaina patana baina larebaia.
  npi-ULB: अनि हामी यहाँबाट प्रस्थान गरी माथि बेथेलमा जाऔँ । त्यहाँ म परमेश्‍वरको
    लागि एउटा वेदी बनाउनेछु जसले मेरो दुःखमा मलाई जवाफ दिनुभयो र म जहाँ गए पनि उहाँ
    मसित हुनुभएको छ ।”
  yor-yor: Nígbà náà ni kí ẹ wá, kí ẹ jẹ́ kí a lọ sí Beteli, níbi tí n ó ti mọ pẹpẹ
    fún Ọlọ́run, tí ó dá mi lóhùn ní ọjọ́ ìpọ́njú mi tí ó sì ti ń pẹ̀lú mi níbi gbogbo
    tí mo ń lọ.”
  emp-NTPO: Maʌ̃bebʌrʌ Beteld̶aa wãnia. Mama mʌ̃a mõgarada pã bueya Ãcõrẽa bia bed̶eai
    carea. Mʌ̃ nẽbʌrad̶e b̶asid̶e idjia mʌ̃ra carebasia idjab̶a mʌ̃ wãbʌrʌza mʌ̃ ume
    b̶abaria.–
  ind-ind: Marilah kita bersiap-siap pergi ke Betel. Di sana, aku hendak mendirikan
    mezbah untuk Allah, yang selalu menolongku saat aku kesulitan dan selalu menyertaiku
    ke mana pun aku pergi.”
  pes-OPCB: 'او به ایشان گفت: «به بیت‌ئیل می‌رویم تا در آنجا برای خدایی که به هنگام
    سختی، دعاهایم را اجابت فرمود و هر جا می‌رفتم با من بود، مذبحی بسازم.»'
  ssx-ssx: Nikita꞉ do pate mina꞉pa꞉lao mo Bedele nane puluma꞉me. Koto pateta꞉ mo I̱ma꞉
    ka꞉nda꞉ tua꞉ natena꞉ I̱ tamba꞉ mea make mo I̱ pomua꞉ ale pa꞉ta꞉manu I̱ yaapo hao
    haya꞉ Koda꞉ pa꞉ta꞉ oloda a꞉eluekema꞉ loa꞉me leekeme.
  lcm-lcm: Au na taran palak alak ane Betel. Eiang nakan solo atung ta mangsikei a
    pata ipo sula serei si God using ninia kata pakangai anig si kag keve taun mamaiten
    na katapo uli auai ve nau si keve rina aongos natapo pasal ia.”
  aer-aer: Kele anwerne aname-irretyenhenge apmere apwerte-apwerte Bethel-werne. Yanhenge
    the apwerte areye apurte-iletyenhenge, lyernte-arrernetyeke Ngkarteke rarle ayenge
    arntarnte-arekenge kake atyinhe Esau-elarle ayenge alwernekenge ureke. Rarle ayenge
    akwetethe arntarnte-aretyartenge apeke-arle ayenge nthenhele apeke-arle ayenge
    anekenge-arlke.”
  tgl-ULB: Pagkatapos umalis tayo at pumunta sa Betel. Magtatayo ako ng altar doon
    sa Diyos, na sumagot sa akin sa araw ng aking paghihinagpis, at naging kasama
    ko saan man ako pumaroon.”
  nop-nop: Unduŋ tiŋa pilale Betele yopmaŋde loneŋ. Nu gooliŋgooliŋ ginaŋ hatiluene
    nadinamuŋa nehitubulodaŋ talipmeŋ yahehewe tinamguk, Bepaŋ aditok alata niŋ tutumbamimbaat.”
  kca-kca: ԓойԓув пӑ Вефиля мӑнԓув; щита Турма йирасты нŏрәм ма верԓәм, Хŏй мӑнэм
    шука питәм хӑтԓэмән хуԓтсәԓы пӑ йушән, хŏта ма йӑхсәм, ма пиԓэмән ус».
  cbu-NT: Pzaya; Betelapsha tsap naayani. Amb nuw patumbich xanateeri Apanllee ungirtamaama.
    Sirú kiyung kachiyaranguri, mangi kapung mantsaranguri, itaru Apanllsha nuwaam
    kapung istarangiya. Yapta waritaru naataranguri, uwshat ambitam nuwaa ksutarangiya,
    tiptsiree tárangiya.
  hui-hui: Ai ina dindi ogo yu wahalu Bedele mali̱ya kamagoni. Bedeleni pu howa i̱na
    lomabu delaga dabu mbira Ngode Datagaliwabenaga bia holiya. Ngode Datagaliwabe
    ogoni ibugua i̱ genda yu hewangi i̱ heba haabo howa i̱ ibaga bialu porogo bibahendeha
    i̱la mandagi haabo haga kagoni, lene.
  wrs-wrs: pimba Betellam ata angavav. Wo di si kava honmba songowol venavav Sesoamba,
    temba kamba kolvrenamba, nonamba kamba kin venavna eteindava. Kava nohalva nohalva
    aevluwul vevnamba, himba kamba mongawulm waiavna.
  mya-mya: ငါ​တို့​သည်​ဤ​အ​ရပ်​မှ​ဗေ​သ​လ​အ​ရပ်​သို့ သွား​ကြ​မည်။ ငါ​ဒုက္ခ​ရောက်​စဉ်​က​ငါ့​ကို​ကယ်​မ
    ၍​ငါ​သွား​လေ​ရာ​ရာ​ခ​ရီး​လမ်း​တွင် ငါ​နှင့် အ​တူ​ရှိ​တော်​မူ​သော​ဘု​ရား​သ​ခင်​အား​ပူ
    ဇော်​ရန်​ထို​အ​ရပ်​၌​ယဇ်​ပလ္လင်​တည်​မည်'' ဟု ဆို​လေ​၏။-
  cbi-NTPO: Tsejtu Betelsha te' miidaa, iya jungaa Dioschi ufeenda tsure' ju'kenunu
    main kenu tsuyu, yaa iya ti ken tsaa nentsumuwaañu bain inu kemishti', naa iya
    nuka nentsuñu bain ibaren bulu nemu Diosve, timi.
  bod-N: ངེད་ཅག་ལངས་ནས་ཡར་པེད་ཨེལ་དུ་འགྲོ་བར༌བྱ། བདག་གིས་གནས་དེ་རུ་དཀོན་མཆོག་ལ་མཆོད་ཁྲི་ཞིག་བཞེང་བར་བྱ༌སྟེ།
    གང་ཡིན་ཟེར༌ན། བདག་ལ་སྡུག་བསྔལ་བྱུང་བའི་དུས༌སུ། བདག་གིས་གསོལ་བ་བཏབ་པར་གསན་པ༌དང༌།
    ལམ་ལ་ཆས་པའི་སྐབས་སུ་བདག་ལ་སྐྱབས་མཛད་མཁན་དེ་ཉིད་ཡིན་ཞེས་སྨྲས༌པས།
  wsk-wsk: Asele tairal se ana Bethel nama tariginakko. Ani aninga Kaem, aninga ikup
    ningi agiring ikikaso ale sor suen la te agarak bagakaso, wore ko altar bo kalo
    tuekko,” mam.
  kkl-kkl: '@see-verse:GEN.035.002'
  sna-sna: Ipapo mugouya tiende kuBheteri, uko kwandichandovaka aritari yaMwari, iye
    akandipindura pazuva rokutambudzika kwangu uye iye akanga aneni kwose kwandakaenda.”
  spa-BLM: Levantémonos y subamos a Betel. Haré allí un altar a Dios, que me respondió
    en el día de mi angustia y estuvo conmigo en el camino que recorrí.”
  beu-beu: '@see-verse:GEN.035.002'
  cac-cac: Coyec elan̈chamel d'a Betel. Ata' ol in b'oq'ue jun altar yic svic'chaan̈
    sb'i Dios, aton jun ix colvaj ved'oc ayic ay in och d'a ilc'olal yed' b'ajtac
    in eq'ui, xchi vin̈.
  swh-ULB: Kisha tuondoke na kwenda Betheli. Nitajenga pale madhabahu kwa Mungu, aliyenijibu
    katika siku ya shida yangu, naye amekuwa pamoja nami kila nilikokwenda.
  bel-bel: устанем і пойдзем у Вэтыль; там уладжу я ахвярнік Богу, Які пачуў мяне
    ў дзень бедства майго, і быў са мною на шляху, якім я хадзіў.
  deu-ELBBK: und wir wollen uns aufmachen und nach Bethel hinaufziehen, und ich werde
    dort einen Altar machen dem Gott, der mir geantwortet hat am Tag meiner Drangsal
    und mit mir gewesen ist auf dem Weg, den ich gewandelt bin.
  mbb-OT: Ne edhendiyè kiw te Betel; ne ebaal a zutun te pemuhatà ne ed-ezapen ku
    is Megbevayà he midtavang kedì te menge kelised ku, wey miduma kedì minsan hendei
    a ebpevayà.”
  msc-msc: An bɔtɔ yan ka wa Betɛli. N watɔ saraka bɔ diya do lɔla Alla yɛ ye, mɛn
    ka n na tarali lamɛn ka n dɛmɛn n na tɔrɔya waati rɔ. A ra to n fɛ n na taama
    bɛɛ rɔ.»
  mal-2015: നാം പുറപ്പെട്ടു ബേഥേലിലേക്കു പോക; എന്റെ കഷ്ടകാലത്തു എന്റെ പ്രാർത്ഥന കേൾക്കയും
    ഞാൻ പോയ വഴിയിൽ എന്നോടു കൂടെയിരിക്കയും ചെയ്ത ദൈവത്തിന്നു ഞാൻ അവിടെ ഒരു യാഗപീഠം
    ഉണ്ടാക്കും എന്നു പറഞ്ഞു.
  tuo-NT: Teꞌa, Betepʉ waꞌarã. Topʉ Õꞌacʉ̃rẽ ẽjõpeogʉ, niꞌcãrõ cʉ̃rẽ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore
    niꞌcã mesã ʉ̃tã meꞌrã seeneocũugʉ̃ti. Cʉ̃ta yʉꞌʉre bʉjawetiri curare weetamuwĩ.
    Noꞌo waꞌaro yʉꞌʉre baꞌpatiwãꞌcãwĩ, nicʉ niwĩ.
  gup-gup: Wanjh ngurrimray, wanjh karrire kore Bethel, ba kumekbe ngaye ngamarnbun
    altar kunwardde yiwarrudjkenh nuye God nawu nganbekkang bu ngaye ngakangewarreni,
    dja nawu mak nganehdjarrkrey bu baleh yarrkka ngarey.”
  met-met: Sup, baing bagula tamesa tahaing mala mana longga Betel. La ba bagula ngatongtongia
    kabukabu hananiangam na Urana, Urana ba lungu nga mana xaidapka mauxanganoa xap
    nga xaung wa rangua nga long baruamta ngala mana.”
  gvs-gvs: Kokimavademi ikavava, e kōma tatūko tāna Beteli. Maeko goi dídiya bei akaudakodako,
    aba kasala amadagi Yaubada yaina. Tauyana boi guna kategeda goi inovegu be nakae
    ivaitegu. Amo tutayana go, ima ame tuta, Tauyana ivakiitaugu.’
  rmc-rmc: Aven džas andro Betel. Ode ačhavava o oltaris le Devleske, savo man šunďa
    avri oda džives, sar somas andro pharipen, a ľidžalas man pal o drom.“
  nlg-nlg: Ighita ka tona tua i Bethel, ikakeri inau ku tughuru vaghinia na bela tabu
    ni sukaghi vania God, te bosatughuna nigua na kokoeliulivuti tana bona tu ghahau
    tana gunaguna. Agaia te ghaha koluu ivei tua tu tona vaa iga.”
  dgr-DOGNT: Eyı tł'axǫǫ̀-ı̨dè Bethel gòyeh ts'ǫ̀ ts'ııdè, ekǫ Nǫ̀htsı̨ gha kwe-ladà
    ehtsı̨ ha. Sexè hoìla nàhòwo ekò Nǫ̀htsı̨ ekǫ seèhkw'ǫ ı̨lè eyıts'ǫ edı̨į̀ sek'eèhoowoo
    sìı sexè aet'į̀ hǫt'e,” gòhdı.
  pes-OPV: تابرخاسته، به بیت ئیل برویم و آنجا برای آن خدایی که در روز تنگی من، مرا
    اجابت فرمود ودر راهی که رفتم با من می‌بود، مذبحی بسازم.»
  ron-1924: ка сэ не скулэм ши сэ не суим ла Бетел, кэч аколо вой ридика ун алтар
    Думнезеулуй каре м-а аскултат ын зиуа неказулуй меу ши каре а фост ку мине ын
    кэлэтория пе каре ам фэкут-о.”
  ben-OBCV: পরে এসো, আমরা সবাই মিলে সেই বেথেলে উঠে যাই, যেখানে সেই ঈশ্বরের উদ্দেশে
    আমি একটি যজ্ঞবেদি নির্মাণ করব, যিনি আমার দুঃখের দিনে আমাকে উত্তর দিয়েছিলেন ও
    আমি যেখানেই গিয়েছি, তিনি আমার সহায় হয়েছেন।”
  lex-lex: Mai pia tla'awa Betel, totpa la'pa aghi'a katri'ana la Uplerlawna maka
    katlin la a wakwa'ku la'a lera alier la klieratni onnila a'uwlar lia hya'lu Esau.
    Alia'a la meni-meni de, Uplerlawna Nor a' tialla.”
  rgu-rgu: '@see-verse:GEN.035.002'
  som-som: oo ina kiciya, aynu Beytel tagnee, oo anna halkaas meel allabari baan uga
    samayn doonaa Ilaahii ii jawaabay maalintii aan dhibtoonayay oo ila jiray jidkii
    aan maray.
  lat-VUC: 'Surgite, et ascendamus in Bethel, ut faciamus ibi altare Deo: qui exaudivit
    me in die tribulationis meæ, et socius fuit itineris mei.'
  aoi-aoi: Aki-lalikinama ena angalya aki-likaji-yada Bedelu-wa. Yakwujina ki-ngekburakinama
    ngayuwa alda Neningikarrawara-langwa. Nakina-bina-da nginu-mamurikajuwama ngayuwa
    ningu-werrikawarriyadinu-manja ningibina. Ngayuwa-manja ngawa-da ni-likenuma Neningikarrawara-da
    amurndakibinu-wa angalya ngayuwa ningi-likenu-murruwa-da,” ni-yama Jekaba.
  eng-ASVBT: and let us arise, and go up to Beth-el; and I will make there an altar
    unto God, who answered me in the day of my distress, and was with me in the way
    which I went.
  mna-mna: Tonabe tamaŋga mi tasala pa kar Betel. Pa nio aŋsombe aŋpo patoronŋana
    muriini pa Anutu ta ileŋ suŋŋana tio mi itatke yo pa pataŋana tio, mi mataana
    pio pa pai tio.”
  ita-1885: E noi ci leveremo, ed andremo in Betel; ed io farò quivi un altare all'Iddio
    che mi ha risposto al giorno della mia angoscia, ed è stato meco per lo viaggio
    che io ho fatto.
  eng-LXXUP: And let us rise and go up to Bethel, and let us there make an altar to
    God who hearkened to me in the day of calamity, who was with me, and preserved
    me throughout in the journey, by which I went.
  eng-ULB: Then let us depart and go up to Bethel. I will build an altar there to
    God, who answered me in the day of my distress, and has been with me wherever
    I have gone.”
  spa-VBL: Debemos prepararnos e ir a Betel para construir un altar a Dios que me
    respondió en mi tiempo de angustia. Él ha estado conmigo donde quiera que haya
    ido”.
  fra-_FOB: Et levons-nous, et montons à Béthel, et j'y ferai un autel au Dieu qui
    m'a répondu au jour de ma détresse, et qui a été avec moi pendant mon voyage.
  mal-mal: നാം പുറപ്പെട്ടു ബേഥേലിലേക്കു പോകുക; എന്റെ കഷ്ടകാലത്ത് എന്റെ പ്രാർത്ഥന കേൾക്കുകയും
