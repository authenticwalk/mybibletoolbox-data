verse: GEN.035.018
translations:
  mal-C: എന്നാൽ അവൾ മരിക്കുകയായിരുന്നു, ജീവൻ പോകുമ്പോൾ തന്റെ മകന് അവൾ ബെനോനി എന്നു
    പേരിട്ടു. അവന്റെ അപ്പനാകട്ടെ, അവന് ബെന്യാമീൻ എന്നു പേരുനൽകി.
  deu-TKW: Als aber ihr Leben entfloh - denn sie mußte sterben -, da nannte sie ihn
    Schmerzenskind; sein Vater aber nannte ihn Benjamin.
  lin-lin: Lokola azalaki kobundana mpo na kokufa, liboso ya kokata motema, apesaki
    mwana na ye ya mobali kombo Beni-Oni. Kasi tata na ye apesaki ye kombo Benjame.
  cbr-NT: '''Aínbi ka ñuti ''uramashi ''aish anuishi sënëni ashiti kushin uinkin aín
    tuá Ben-oní kakin anëakëxa, ''ikëbi ka aín papan Benjamín kakin anëtëkëankëxa.'
  eng-LSV: And it comes to pass in the going out of her soul (for she died), that
    she calls his name Ben-Oni; and his father called him Benjamin;
  bmu-bmu: Mewö jiiga morö memba kömumamgö aka timotŋi mem kuŋgui ahöba qetŋi miaŋgöra
    Benoni qerök. (Benoni sihimbölönaŋgö nahöni) Mewö qerökmö, iwiŋan qetŋi Benjamin
    qerök. (Benjamin Simbawoŋ nahöni)
  eng-GNV: Then as she was about to yeelde vp the Ghost (for she died) she called
    his name Ben-oni, but his father called him Beniamin.
  eng-WEBSTER: 'And it came to pass as her soul was in departing (for she died) that
    she called his name Ben-oni: but his father called him Benjamin.'
  nhw-BL: Pero Raquel ya miquiyaya huan quema tlantinemiyaya iijiyo, quitocaxti ioquichpil
    Benoni. (Benoni quinequi quiijtos “oquichpil catli tlacatqui ica tlaohuijcayotl”.)
    Pero teipa itata quitocaxti nopa ipiloquichpil Benjamín. (Benjamín quinequi quiijtos
    “oquichpil catli más quipiya tequiticayotl”.)
  swh-ONEN: Hapo alipopumua pumzi yake ya mwisho, kwa maana alikuwa akifa, akamwita
    mwanawe Benoni. Lakini babaye akamwita Benyamini.
  bba-bba: Ye u mɑrɑ u kpɑ u ɡɔɔ dɔɔ, yerɑ u win bii wi yĩsiru kɑ̃ Bɛni Oni. Yen tubusiɑnɑ,
    bii wi nɑ mɑrɑ kɑ wɑhɑlɑ. Adɑmɑ win tundo u nùn sokɑ Bɛnyɑmɛɛ. Yen tubusiɑnɑ mɑɑ,
    nɛn nɔm ɡeun bii .
  eng-KJVCPB: 'And it came to pass, as her soul was in departing (for she died) that
    she called his name Ben-oni: but his father called him Benjamin.'
  cpy-cpy: Tema kamimataki roori, oetanakiri eentsite “Benoni,” riima ashitariri iitakiri
    rirori “Benjamín.”
  mpx-mpx: Mulaa abwe Letiyeli yawalina ni yana yoho ge ni aliga, yaka natuna alana
    i tun Benoni. Yaa Yakobo natuna alana i tun Beniyamina.
  wbp-wbp: Rajulujulpa murrumurru-nyayirni nyinaja palinjakungarnti. Palinjakungarntirli
    yirdirla yirrarnu kurdukuju ngulaju Pinuni. Kala Jakupurlurla yirdi jinta-kari
    yirrarnu Pinyamini.
  luo-luo: Kane chunye chiegni chot nochako wuodeno ni Ben-Oni. To wuon mare to nochake
    ni Benjamin.
  meu-meu: Laumana ese e rakatania horana ai (badina be ia na una negana ai e mase),
    ia ese mero ladana e hatoa Benoni. Bena hahine na e mase. A tamana ese mero ladana
    e hatoa Beniamina.
  npi-ULB: उनको प्राण जाने बेलामा उनी चिच्‍च्याउँदै गर्दा उनले त्यसको नाउँ बेन-ओनी
    राखिन्, तर त्यसका पिताले त्यसलाई बेन्यामीन नाउँ दिए ।
  yor-yor: Bí o sì ti fẹ́ gbé ẹ̀mí mi, torí pé ó ń kú lọ, ó pe ọmọ rẹ̀ náà ní Bene-Oni,
    ọmọ ìpọ́njú. Ṣùgbọ́n Jakọbu sọ ọmọ náà ní Benjamini, ọmọ oókan àyà mi.
  emp-NTPO: Baribʌrʌ Raquelera beubʌrʌ basía. Wad̶i beui naẽna idji warrara trʌ̃ b̶ʌsia
    Benoní. Baribʌrʌ Jacoboba trʌ̃ b̶ʌsia Benjamiʌ̃.
  ind-ind: Sambil menghembuskan nafas terakhirnya, Rahel menamai anaknya yang baru
    lahir itu Ben Oni, tetapi Yakub menamainya Benyamin.
  pes-OPCB: ولی راحیل در حال مرگ بود. او در حین جان سپردن، پسرش را بِن اونی نام نهاد،
    ولی بعد پدرش او را بِنیامین نامید.
  ssx-ssx: mo Leisolota꞉ homolo pulu hata꞉ ipika꞉ paeyaaso pomo minolo hata꞉ta꞉ ipika꞉
    wekina꞉ bikita꞉ Benomi leekeme. Pate pa atekema꞉ta꞉ biki Benisamini leekeme.
  lcm-lcm: Na Rakel kala ingus korong a nat ang, sikei ninia akorong kala mat. Vuk
    taun katapo matung lak, kata atuk a nat ang ta Benoni. Sikei tamana kala atuk
    ia ta Beniamin.
  aer-aer: Rachel re akenhe rlkerte akngerre akwete-arle awelheke, ilwetyeke-urletye.
    Urreke re ilwetyenhenge re ampe urreye ikwerenhe Ben-Oni arritnye antheke. Arritnye
    Ben-Oni akenhe alakenhe-arle ileme “Ayenge ampe atyinhele artnetyeke mpwareke.”
    Kele yanhe ipenhe akenhe Jacob-ele renhe arritnye arrpenhe-arle antherlenge “Benjamin.”
    Arritnye Benjamin ileme “Atyinhe impene anthurre.”
  tgl-ULB: Habang naghihingalo siya, kasabay ng kanyang huling hininga pinangalanan
    niya siyang Benoni, ngunit ang kaniyang ama ay tinawag siyang Benjamin.
  nop-nop: Kumumbeene munabudapmandok tiŋale mihi wou Ben-Oni youla kumuŋguk. Iŋgoŋ
    oŋ beu adi wou Benyamin youkuk.
  kca-kca: 'Ԓыԓ шўвәԓ мӑнмаԓән, пӑрты ўша йŏхәтмаԓән, Рахиль ԓўвеԓ нэмән мӑсԓы: «Бенони».
    Ащеԓән пӑ Вениамина нэмәтса.'
  cbu-NT: itaru Rakelarinsha anshuri tspapatarat ashirangiya. Tsipasheemamsha tsiyatarangu,
    wipaa sur Benonin átu ísamarangiya. Itaru, waparshat wipaa yamayaru, Benjamin
    átshat uwshat ísamarangiya.
  hui-hui: Ani taba honowa nde Leselo ibuni homole howa buhe̱ emeneore wuwa bi mbira
    hangu lalu igiri biago mini Benoni lene. Mani howa igiri biago abahanda ibu mini
    Beniyamini lene.
  wrs-wrs: Heva os hemba dahalm vevna, wo otolmba awovna, os hemba wohdahana. Os awona,
    Benonim, wo aralva henga awona, Bensaminm.
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​သေ​အံ့​ဆဲ​ဆဲ​အ​ချိန်​တွင် ထို​သား​ကို​ဗေ​နော​နိ​ဟူ​၍​နာ​မည်​မှည့်​လေ
    သည်။ ဖ​ခင်​က​မူ​ထို​သား​ကို​ဗင်္ယာ​မိန်​ဟု​နာ မည်​မှည့်​လေ​၏။
  cbi-NTPO: Tsenñu ya penundiyandu, aa-ishi' patu Ben-oní mumu pumi juntsa kaananu
    (“in kityanu na” titu); tsenñuren ya' apaya Benjamín mumu pumi (hebreo palaachiya
    “in urandya na” titu).
  bod-N: རཱ་ཧེལ་འཆི་ལ་ཉེ་ཞིང་ཁོ་མོའི་ཚེ་འཕོ་བར་རྩོམ་པའི་དུས༌སུ། ཁོ་མོས་རང་གི་བུའི་མིང་ལ་པེན་ཨོ་ནེ་
    ཞེས་བཏགས་ནའང་ཡ་ཀོབ་ཀྱིས་རང་གི་བུའི་མིང་ལ་པེན་ཡཱ་མེན་ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se Rachel ikup yaman mu ningi kuriang tam, ale kuerukko nega se, ko namar
    mu nup beteram Benoni ma se kueram. Bare nuet Jacob nup beteram Benjamin mam.
  kkl-kkl: Seogpa Rahel neneko tebanep hain kom tanogpa, me aneko si Ben-Oni engkaog,
    aghana iliri Benyamin engkaog.
  sna-sna: Paakabudisa mweya wake, nokuti akanga ofa, akatumidza mwanakomana wake
    zita rokuti Bheni-Oni. Asi baba vake vakamutumidza zita rokuti Bhenjamini.
  spa-BLM: Cuando su alma partió (pues murió), le puso el nombre de Benoni, pero su
    padre le puso el nombre de Benjamín.
  beu-beu: Uanguveng Rahel ana hula eeng abang muse, ana vaal angu ene maveng, ene
    Ben-Oni, (evengbanang tarang se hula, ꞌvaal ba nesusa-lala omimi hoaꞌ). Seng angmuse
    Rahel ana aamina. Aarunge Yakob ana vaal angu ene maveng, ene Benyamin, (evengbanang
    tarang se hula, ꞌvaal atang teneꞌ).
  cac-cac: Palta ayic vanxo scham ix yuj jun unin chi', ix sayancan sb'i ix, Ben-oni
    ix sb'iejcani. Axo vin̈aj Jacob chi' jun, Benjamín ix yac' vin̈ sb'iej.
  swh-ULB: Hata alipokaribia kufa, kwa pumzi yake ya mwisho akamwita jina lake Benoni,
    lakini baba yake akamwita jina lake Benjamini.
  bel-bel: 'І калі выходзіла зь яе душа, бо яна памірала, дык дала яму імя: Бэноні.
    Але бацька яго пераназваў яго Веньямінам.'
  wed-wed: Wate Rachel iʼrairaḡe ma ana lavutu au damona ma tevera i viwavai “Ben-Oni.”
    Wate amana i viwavai, “Benjamin.”
  deu-ELBBK: Und es geschah, als ihre Seele ausging (denn sie starb), da gab sie ihm
    den Namen Benoni; sein Vater aber nannte ihn Benjamin.
  mbb-OT: Ne hein edluwèluwe en te ǥehinawa si Raquel, migngezanan din is anak din
    ki Ben Oni. Piru migngezanan mulà ni Jacob haazà is batà ki Benjamin.
  msc-msc: Kɔni Rasɛli ma bɔ a rɔ. A satɔla ka a den tɔɔ la ko Bɛnoni. A sanin kɔrɔ,
    Yakuba ka den tɔɔ la ko Bɛniyaminu.
  mal-2015: എന്നാൽ അവൾ മരിച്ചുപോയി; ജീവൻ പോകുന്ന സമയം അവൾ അവന്നു ബെനോനീ എന്നു പേർ
    ഇട്ടു; അവന്റെ അപ്പനോ അവന്നു ബെന്യാമീൻ എന്നു പേരിട്ടു.
  tuo-NT: Co tojo nirĩ cura, Raquel wẽrĩgṍpʉ nico niwõ. Co ejeripõꞌrã duꞌuati dʉporoacã
    co macʉ̃rẽ Benoni pisuco niwõ. Cʉ̃ pacʉ Jacob peꞌe cʉ̃rẽ Benjamí wãme õꞌocʉ niwĩ.
  gup-gup: Wanjh Rachel kuyindoweng, dja bu ngolekyakmeni ngaleng bingeykurrmeng,
    “Nayaw ngardduk bu ngakangewarre.” Dja kornkumo nuye bingeykurrmeng Benjamin.
    Kunekke kunngey kayime “Wurdyaw kunbidkunkenh ngardduk.”
  met-met: Retsel yaganganoa bo ba supkuba, namua na (bo ba) matiuba, baing sina yaya
    Ben-Oni na garanoa. Ne tibuna sina yaya Benyamin na.
  gvs-gvs: E Reitiyeli bogina ikamakámasa go, idigo kana, ‘Natugu avayou Benoni.’
    Kina go Yakobo ivayou Beniyamina.
  rmc-rmc: Ale sar oj merelas a sas imar pašes paš o meriben, diňa peskre čhaske nav
    Ben-Oni, ale o Jakob leske diňa nav Benjamin.
  nlg-nlg: Hauva, Rachel te dutu vania na mate, mi ta nina na lavi ghuri sosoko, gaia
    te vatua nia na ahana na gari, Ben-Oni. Igeva, ma tamana a gari te holoa nia Benjamin.
  dgr-DOGNT: Hanìkò eładaawe t'à nǫǫde ejì ekò k'e Ben-Onı wìyeh ayį̀į̀là. Hanìkò
    wetà, Benjamın wìyeh ayį̀į̀là.
  pes-OPV: و درحین جان کندن، زیرا که مرد، پسر را «بن اونی» نام نهاد، لکن پدرش وی را
    «بن یامین» نامید.
  ron-1924: Ши, пе кынд ышь дэдя еа суфлетул, кэч трэӂя сэ моарэ, й-а пус нумеле Бен-Они
    дар татэл сэу л-а нумит Бениамин.
  aui-aui: Raghanina Reitsel yawiina itavenatughureni - bi rabobo biidi na pepeyina
    ikwatuveni Benoni. Bi tamananaki ikwatuveni Benjiman.
  ben-OBCV: শেষনিশ্বাস ত্যাগ করতে করতে তিনি তাঁর ছেলের নাম রাখলেন বিনোনী—কারণ তিনি
    মারা যাচ্ছিলেন। কিন্তু তার বাবা তার নাম রাখলেন বিন্যামীন।
  lex-lex: La'pa nhi'pa nwaran doinia aranni honi pa nmati nala keke'en de pa nwawa
    Ben Oni (nnia'eratni de, a'nu umoria la meh'ru-ma'u ralamni), mere amni nal nanni
    pa nwawa Benyamina (nnia'eratni de, a'nu mak alililia).
  rgu-rgu: Rahel sakaꞌ mate ni, boe ma ana foi anaꞌ ria nade, Ben-Oni, (sosoa na nae,
    ‘anaꞌ neme au doidoso ka mai’). Basa boe ma maten. Tehuu Yakob foi anaꞌ ria nade,
    Benyamin (sosoa na nae, ‘anaꞌ lima boa onaꞌ’).
  som-som: Oo waxay noqotay in, markii ay naftu ka sii baxaysay, ay magiciisii u bixisay
    Benooni, waayo, way dhimatay, laakiinse aabbihiis wuxuu u bixiyey Benyaamiin.
  lat-VUC: 'Egrediente autem anima præ dolore, et imminente jam morte, vocavit nomen
    filii sui Benomi, id est, Filius doloris mei: pater vero appellavit eum Benjamin,
    id est, Filius dextræ.'
  aoi-aoi: Akena dadiki-jungwangeni-yada arakba dakina Rejila. Biya yingi-ngengkuwanginu-manja
    dakina eningilukwuniyawa arrirra yingini-yengbijuwama Benani nenimikirra, mena
    akina ekirra Benani ne-yaminama “naburraka nganyangwa-langwa awerrikawarriya.”
    Umba eneja nakina Jekaba neni-yengbijuwama nenikuwenikba Benjimina, mena akina
    ekirra Benjimina ne-yaminama “eningaba kenak-akburranginama nenikuwarrka.”
  eng-ASVBT: 'And it came to pass, as her soul was departing (for she died), that
    she called his name Ben-oni: but his father called him Benjamin.'
  mna-mna: Rael iyataaŋa be ipas, mi ipaata pikin zaana be Benoni, mana imeete. Tamen
    Yakop itooro zaana ma iwe Benyamen.
  ita-1885: 'E, come l''anima sua si partiva (perciocchè ella morì), ella pose nome
    a quel figliuolo: Ben-oni; ma suo padre lo nominò Beniamino.'
  eng-LXXUP: And it came to pass in her giving up the ghost (for she was dying), that
    she called his name, The son of my pain; but his father called his name Benjamin.
  eng-ULB: As she was dying, with her dying breath she named him Ben-Oni, but his
    father called him Benjamin.
  spa-VBL: Pero ella se estaba muriendo, y con su último aliento le puso el nombre
    de Benoni. Pero su padre le puso el nombre de Benjamín.
  fra-_FOB: Et comme elle rendait l'âme, car elle mourut, elle le nomma Bénoni (fils
    de ma douleur); mais son père l'appela Benjamin (fils de la droite).
  mal-mal: എന്നാൽ അവൾ മരിച്ചുപോയി; ജീവൻ പോകുന്ന സമയം അവൾ അവനു ബെനോനീ എന്നു പേർ ഇട്ടു;
    അവന്റെ അപ്പനോ അവന് ബെന്യാമീൻ എന്നു പേരിട്ടു.
  urd-GVR: Lekin wuh dam toṛne wālī thī, aur marte marte us ne us kā nām Bin-ūnī yānī
    ‘Merī Musībat kā Beṭā’ rakhā. Lekin us ke bāp ne us kā nām Binyamīn yānī ‘Dahne
    Hāth yā Ḳhushqismatī kā Beṭā’ rakhā.
  suz-BL: मिनु मेको मबेक्‍थु, आ सोक्‍त लची ना आ तौ आ नें बेन-ओनी वोदा बाक्‍त। आ आफोम
    चहिं आ नें बेन्‍यामीन वोदा बाक्‍त। मेको आ अर्थ आं श्‍येत ङा तौ बाक्‍ब।
  ita-1927: E com’ella stava per rendere l’anima (perché morì), pose nome al bimbo
    Ben-Oni; ma il padre lo chiamò Beniamino.
  ckb-ckb: ئەوە بوو لەگەڵ دواهەناسەی، لەبەر ئەوەی دەمرد، کوڕەکەی ناونا بەن‌ئۆنی. بەڵام
    باوکی ناوی لێنا بنیامین.
  eng-BBE: 'And in the hour when her life went from her (for death came to her), she
    gave the child the name Ben-oni: but his father gave him the name of Benjamin.'
  crx-NTPO: '''Et ''uhooja ''awet dawhenintsai whe ''et ndun duneyaz Ben-Oni yulhni,
    ''et hoonts''i oobá ''en Benjamin yulhni.'
  kan-OKCV: ಆದರೆ ರಾಹೇಲಳು ಸತ್ತುಹೋದಳು. ಅವಳು ಪ್ರಾಣಬಿಡುವಾಗ, ಮಗನಿಗೆ ಬೆನೋನಿ ಎಂದು ಹೆಸರಿಟ್ಟಳು,
    ಆದರೆ ಅವನ ತಂದೆ ಅವನಿಗೆ ಬೆನ್ಯಾಮೀನ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Bara ije fuefuo imeno fu ijiege kuarako Resero fune ijia gue baronena vakuma
    oe kana ufui. Ro Resero fune baronekuveno ijia fu ame ije abe ive ina Beneni kuae.
    Rove asoe fuone Jekafu fu una abe ina Bezimanino kuae.
  tam-2017: மரணகாலத்தில் அவளுடைய உயிர் பிரியும்போது, அவள் அவனுக்கு பெனொனி என்று பெயரிட்டாள்;
    அவனுடைய தகப்பனோ, அவனுக்கு பென்யமீன் என்று பெயரிட்டான்.
  spa-RV-1909: Y acaeció que al salírsele el alma, (pues murió) llamó su nombre Benoni;
    mas su padre lo llamó Benjamín.
  ron-BTF: Şi s-a întâmplat, pe când sufletul ei se îndepărta, (pentru că a murit)
    că i-a pus numele Benoni; dar tatăl lui i-a pus numele, Beniamin.
  eng-WEBP: As her soul was departing (for she died), she named him Benoni, but his
    father named him Benjamin.
  eng-FBV: But she was dying, and with her last breath she named him Benoni. But his
    father named him Benjamin.
  nld-1939: Onder het sterven nog, want ze ging dood, noemde ze hem Ben-Oni; maar
    zijn vader noemde hem Benjamin.
  nch-BL: Pero Raquel ya miquiyaya huan quema tantinemiyaya iijyoyo, quitocaxti ioquichpil
    Benoni. (Benoni quinequi quiijtos Oquichpil Cati Tacatqui Ica Taohuijcayot.) Pero
    teipa itata quitocaxti nopa ipiloquichpil Benjamín. (Benjamín quinequi quiijtos
    Oquichpil Cati Más Quipiya Tanahuatili.)
  tfr-NTPO: Raquel beno buk ba l̇l̇ëmdo, ga tjl̈ẽ ga «Koiër Benoni» l̈e. Gueniyo koiara
    ba datarë Benjamín shara.
  vie-1934: Vả, bởi Ra-chên gần trút linh hồn, vì đang cơn hấp hối, nên người đặt
    đứa con trai đó tên là Bê-nô-ni; còn cha nó lại đặt tên là Bên-gia-min.
  hin-CV: जब उसके प्राण निकल ही रहे थे, उसने इस पुत्र का नाम बेन-ओनी रखा. किंतु उसके
    पिता ने उसे बिन्यामिन कहकर पुकारा.
  eng-OURB: As her soul was departing (for she died), she named him Benoni, but his
    father named him Benjamin [Son of right hand, Son of south].
  spa-BES: Y a la hora en que su vida se fue de ella (porque la muerte vino a ella),
    le dio al niño el nombre de Benoni; pero su padre le dio el nombre de Benjamín.
  tdx-tdx: Ie ho nirofotse ty arofo’e (toe nihomake), le natao’e Benoný ty añara’e,
    f’ie nitokaven-drae’e Beniamine.
  vid-vid: Laheli aku yawele behi kubagama, nakamchema ayo mwana itagwa lya Beni-oni.
    Ila mhaza wa mwana nakamchema Benjamini.
  pwg-pwg: Ma kegha, Risera damina iviiya da iraborabobo ma muriyai da yatupona ita
    tapurai na natuna ivi vavei ‘Ben Oni.’ Ma muriyai Jeikap natuna ivi vavei ‘Benjamin.’
  eng-OKE: And it was in the going forth of her soul, for she died, that she called
    his name The son of my woe; but his father called him Benjamin.
  tha-KJV: อยู่​มาเมื่อชีวิตใกล้​ดับ (เพราะนางถึงแก่​ความตาย​) นางเรียกบุตรนั้​นว​่า
    เบนโอนี แต่​บิ​ดาเรียกเขาว่า เบนยามิน
  por-BR-2018: E aconteceu que ao sair dela a alma, (pois morreu) chamou seu nome
    Benoni; mas seu pai o chamou Benjamim.
  bco-bco: Lesol e so꞉wayo꞉ sa꞉la꞉lia꞉sa꞉ga꞉ soma꞉nikiyo꞉, eyo꞉ so꞉wa a꞉no꞉ wiyo꞉
    Benoni wikilo꞉. Ko꞉sega iya Ya꞉kob eyo꞉ Ba꞉nsamen wikilo꞉.
  deu-ELO: Und es geschah, als ihre Seele ausging (denn sie starb), da gab sie ihm
    den Namen Benoni; sein Vater aber nannte ihn Benjamin.
  ktm-ktm: Idu issas ke ipe kimet ti pe iy irson rangan nedun ti ile Benoni, inum
    ti pe iy imet. Odoke Yakop irson rangan ile Benjamin.
  caa-caa: Pero cocha jaxir cꞌanix achamay, y conda warix acꞌapa umusic uturbꞌa ucꞌabꞌa
    uyar Ben-oní xeꞌ war che “Jax niwar xeꞌ uyajqꞌuen e tzꞌintzꞌar”, pero umen utata
    turbꞌana ucꞌabꞌa Benjamín xeꞌ war che “Niunen xeꞌ aqꞌuecꞌo bꞌan cocha ninojcꞌabꞌ”.
  eng-WYC-2018: Forsooth while the soul passed from her for sorrow, and death nighed
    then, she called the name of her son Benoni, that is, the son of my sorrow; forsooth
    his father called him Benjamin, that is, the son of the right side. (But as her
    soul passed away from her, and death neared, she named her son Benoni, that is,
    The son of my sorrow; but his father called him Benjamin, that is, The son of
    my right hand.)
  epo-epo: Dum la elirado de ŝia animo, ĉar ŝi estis mortanta, ŝi donis al li la nomon
    Ben-Oni; sed lia patro donis al li la nomon Benjamen.
  uig-PIN: Xundaⱪ boldiki, Raⱨilǝ jeni qiⱪix aldida, ahirⱪi nǝpisi bilǝn oƣliƣa «Bǝn-Oni»
    dǝp isim ⱪoydi; ǝmma uning atisi uni «Bǝn-Yamin» dǝp atidi.
  beo-beo: Be La:isele da bogolalu, amola mifo laha da gadenene dagoloba, ea manoma
    dio asuli amo Benoni. Be Ya:igobe da ema Bediamini dio asuli.
  tpi-OTNT: Na klostu Resel i laik i dai, na em i pulim win na kolim nem bilong pikinini
    Benoni. Tasol bihain, papa i kolim em Benjamin.
  hau-SA: Yayinda take jan numfashinta na ƙarshe, sai ta ba wa ɗanta suna Ben-Oni.
    Amma mahaifinsa ya kira shi Benyamin.
  udu-udu: Dhali me’da ḵashira/ ma yim di’di mmoḵwa/kina a’di is bwa ’pena yim mo
    (haali/ ayim wuki’d mo) tani a’di ayim ki yuḵ a’di gway ka Ben/uuni mo hili com
    a’di iyuḵki a’di gway mo ka Benyamiin mo.
  uig-LAT: Shundaq boldiki, Rahile jéni chiqish aldida, axirqi nepisi bilen oghligha
    «Ben-Oni» dep isim qoydi; emma uning atisi uni «Ben-Yamin» dep atidi.
  nde-nde: Kwathi esephela ngoba wayesesifa wetha indodana yakhe wathi nguBheni-Oni.
    Kodwa uyise wayo wayithi nguBhenjamini.
  ton-ton: Pea ʻi he tei ʻalu hono laumālie, (he naʻe pekia ia,) pea ne ui hono hingoa
    ko Penioni; ka naʻe ui ia ʻe heʻene tamai ko Penisimani.
  ces-1613: I stalo se, když k smrti pracovala, (nebo umřela), nazvala jméno jeho
    Ben Oni; ale otec jeho nazval ho Beniaminem.
  eko-eko: Ettaka oshakhi ahinattiye phuumu, khuntthaja nzina mwaana otule la Benooni,
    ila papaawe na-ye khuntthaja nzina la Bejami.
  nss-nss: Pwen Rahel pakeh nakimat pe ngohan hape irondron pe ipohowe ngala mbunah
    ara, ara Penoni. Hapeko iyamulan taman ipohowe ngalan ara Penyamin.
  eng-WMB: As her soul was departing (for she died), she named him Benoni, but his
    father named him Benjamin.
  tam-TCV: மரணத் தருவாயில் அவள் கடைசிமூச்சு விடும்போது பிறந்த மகனுக்கு பெனொனி என்று
    பெயரிட்டாள். ஆனால் அவன் தகப்பனோ, அவனுக்கு பென்யமீன் என்று பெயரிட்டான்.
  ceb-ULB: Sa dihang himalatyon na siya, ug sa kataposan niyang gininhawa ginganlan
    niya ang bata og Benoni, apan ginganlan siya sa iyang amahan og Benjamin.
  mkn-mkn: Waktu Rahel su mau putus napas, ju dia kasi nama itu ana, Ben-Oni, (yang
    dia pung arti ‘ana dari beta pung sangsara’). Ais itu, dia mati. Ma Yakob kasi
    nama itu ana, Benyamin, (yang dia pung arti ‘ana tangan kanan’).
  pol-UBG: Kiedy uchodziła z niej dusza, bo tam umarła, nadała mu imię Benoni; ale
    jego ojciec nazwał go Beniamin.
  agr-agr: Tusa tima ashí jaka tepes niina uchiji daajin Ben-oní adayak jakauwai.
    Dutika adaikamu aig, apaji dekas Benjamín ati tusa adaikauwai.
  kyc-kyc: Dokopa oo lenge kunjalana karo dokopa banya wane doko kingi Benoni leya.
    Lapala kumuya. Dopa leyamopape rakangeme kingi Benjamene leya.
  urd-GVU: لیکن وہ دم توڑنے والی تھی، اور مرتے مرتے اُس نے اُس کا نام بن اونی یعنی
    ’میری مصیبت کا بیٹا‘ رکھا۔ لیکن اُس کے باپ نے اُس کا نام بن یمین یعنی ’دہنے ہاتھ
    یا خوش قسمتی کا بیٹا‘ رکھا۔
  deu-1912: Da ihr aber die Seele ausging, daß sie sterben mußte, hieß sie ihn Ben-Oni;
    aber sein Vater hieß ihn Ben-Jamin.
  ntj-ntj: Nyangka Rayirrtjultu mirrirrikitjalu katja tjapirnu yini Pinaninya. Parturtu
    Tjayikapalu yini kutjupanya tjapirnu Pintjimannga.
  row-row: Rahel hahae na nae etu ma, ana babꞌae anaꞌ naa, Ben-Oni, (sosoa na ‘ana
    doidꞌosoꞌ’). Basa naa ma, ana mate boe. Te Yakob babꞌae anaꞌ naa, Benyamin, (sosoa
    na ‘ana lima onaꞌ’).
  kan-2017: ಆದರೆ ರಾಹೇಲಳು ಸತ್ತುಹೋದಳು. ಪ್ರಾಣಬಿಡುವಾಗ ಆಕೆಯು ಆ ಮಗುವಿಗೆ, “ಬೆನೋನಿ” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
    ಆದರೆ ಅದರ ತಂದೆಯು ಅದಕ್ಕೆ, “ಬೆನ್ಯಾಮೀನ” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lavɨla Leselɨ agaŋ amɨŋ hɨmɨben aba alu sɨbɨlɨ hekɨlɨ hekɨlɨ havalavɨla
    ninaŋ agadɨ ibi lamavɨla abami. Benoni uami. Agadɨ ala iaganu Jekopɨ agaŋ cɨhu
    ibi mu lamavɨla abami. Bejamin uami.
  tgo-tgo: Reitiyel vama ghambaŋa i mare, ko iyemaeŋge amba muyai yawaliye iko i larena
    nariyeko idae Ben-Oni. Ko iyemaeŋge ramae Jeikob te vambe i rorenɨva idae Benjamin.
  yap-yap: Machane ngiyal’nem e be th’ab Rachel e fan rok, me tunguy fithingan fare
    pagel ni fak ni Benoni, machane chitamngin fare tir e tunguy fithingan ni Benjamin.
  tet-tet: Masik Rahel nawan kreꞌis atu kotu moos, nia sei tau nela naran baa oa nia
    naꞌak, Ben-Oni (tan ben-oni lia isin naꞌak ‘oa susar’). Hotu, nawan moos kotu.
    Mais Yakob nanaran oan nia, Benyamin (tan benyamin lia isin naꞌak ‘oa liman kwana’).
  hlt-MCSB: A duek tom kah a hinglu a pat thuk vaengah camoe ming te Benoni la a khue.
    Tedae a napa long tah anih te Benjamin la a khue.
  mdy-ETH: ዒዛ ጋዓንቴ ሃይቃኒ ሳዛ ጋሽካዖ ሃይቃንዳሢኮ ቤርታ ናዓሢኮ ሱንፆ «ቢኒዖኦኒ» ጋዓዛ፥ ዓዳሢ ጊንሣ «ቢኢኒዓሜ»
    ጌዔኔ።
  twi-ASANTE: Nanso, Rahel koo awoɔ tɔeɛ. Na ɛberɛ a ne kra refiri ne mu na ɔreyɛ
    awuo no, ɔtoo ne babarima a wawo no no edin Ben-Oni, a asekyerɛ ne Mʼawerɛhoɔ
    Mu Ba. “Nanso, nʼagya sane too no edin Benyamin, a asekyerɛ ne Me dɔba.”
  mwc-mwc: Saba i matapa raobo wata, ba ana yasibe i kakaba wai natuna sebare kana
    waba i berei Benoni, saba tamana kana waba i yorei Benjamina
  bhl-bhl: Wangsu kate, Elesel u “Ibo! Kuanomin kis keli kai!”, angeko, dukusu aul
    beliw beem wiin e “Benomi”, dangeko, kuansu kale. Kuansu kate, alew Sekow e min
    beem wiin e alwol kelewko, “Benyamin”, dangse kale.
  con-NTPO: Tsama pañamba Raquelja ñoa'me paye tson'jemba du'shuma inisian Benoni
    “Ña vana'cho du'shu” qquen suye. Tsa'ma tise yaya Jacobja tisema inisian Benjamín
    “Ña tansinfa'su du'shu” qquen suye.
  eng-WEBU: As her soul was departing (for she died), she named him Benoni, but his
    father named him Benjamin.
  bnp-bnp: Na tahuna e Resel i popote ge mate i vunua e tuna bakovi e Ben-Oni. Muri
    e tamana i vunu herea e Bensamin.
  wal-wal: SHin a haiqqaidda, shemppoi kiyishin, ba na7aa Ben77ona sunttaasu; shin
    a aawai a Biniyaama sunttiis.
  mgh-mgh: Vano wakhumaya nnepa awe, kontha hokhwa, ahonvaha mwana ule ncina na Penoni,
    nanso athumwane yahonvaha ncina na Pencamii.
  acu-NT: Tamati Raquelka jakatas wakerak, nu uchin Benoni inaik jakamiayi. Antsu
    apari Benjamin inaikiamiayi.
  spa-PDDPT: Ocurrió que al salir su alma, pues murió, lo llamó Benoni, pero su padre
    lo llamó Benjamín.
  gun-gun: Ha'e gui omano rã inhe'ẽ ojepe'a ovy jave omboery Benoni. Ha'e rã tuu ma
    omboery Benjamim.
  agu-BL: Poro jalt cuntunin tan quime'n Raquel tan bi'l yi q'uixc'uj. Pentlen tunin
    tzun na molne' yi talma' Raquel, yi toque'n cyen yi bi' yi ni' ta'n, nin oc tk'ol
    tetz Benoni. Ma yi Jacow nin oc tk'ol yi bi'tz tetz Benjamín.
  eng-PEV: But Rachel was dying. She said, “I want to name my son Ben-Oni.” That name
    means the son that I had when I was sad. Then Rachel died. But Jacob gave that
    baby a different name. He named him Benjamin. That name means the son that is
    like my strong right hand.
  ilo-ULB: Idi matmatayen isuna, iti kamaudianan nga angesna, pinanagananna ti anakna
    iti Benoni ngem inawagan isuna ti amana iti Benjamin.
  kpg-kpg: Gei Rachel e dogi haga muliagina idimaa mee dela la gaa made, gei mee gaa gahi
    dana dama daane bolo Benoni, gei tamana o maa ga haga ingoo a mee bolo Benjamin.
  uig-ARA: شۇنداق بولدىكى، راھىلە جېنى چىقىش ئالدىدا، ئاخىرقى نەپىسى بىلەن ئوغلىغا
    «بەن-ئونى» دەپ ئىسىم قويدى؛ ئەمما ئۇنىڭ ئاتىسى ئۇنى «بەن-يامىن» دەپ ئاتىدى.
  bsp-bsp: Ntɛ Rasɛl ɛŋc-fi mɔ, k'ewe wan wəkakɔ Bɛn-Oni. Mba kɔ kas ewe kɔ Beŋyamin.
  mbs-mbs: Penga niyan, nebogtò se pedowan din aw nematay sikandin. Te wedà pa sikandin
    kematay, iningedanan din se batà din ki Ben-oni (kelebadan niyan, batà te kelimahan).
    Meneng iningedanan sikandin i Jacob ki Benjamin (kelebadan niyan, batà melangkaw).
  tof-tof: Oya arróla nóma blakólórrma, Rreizel tóba dómdóm ngóni olom ngi we ngyesilürr
    Ben-Oni. Oya aba ma Benzamin ngi ngyesilürr.
  sus-sus: Raxele nu bara lu alɔ mixi faxaxi. A nu a nii magagama tɛmui naxɛ, a naxa
    a xa di xili sa Ben Oni, «nimisa di.» Kɔnɔ a baba tan naxa a xili sa Bunyamin,
    «di barakaxi.»
  pon-2006: Ahpw ni eh pahn melahr, e ahpw kihong eden nah pwutako Penoni, a eh pahpao
    kihong ede Pensamin.
  jae-jae: Mago gêdêŋ taŋ kêdabiŋ gebe awa êtu dambê ma êmac êndu naŋ, eŋ gê ênê ŋaê
    gebe Benoni. Mago nê tama kêsam eŋ gebe Benjamin.
  ksd-ksd: Ma ba ra tulungeana i ga vana, tago i ga to na mat, i ga vatang ra iangina
    ba Benoni; ma ga tamana i ga vaiang tar a iangina ba Beniamin.
  tur-YTC: Canı ayrılırken (çünkü öldü), adını Benoni (Kederimin oğlu) koydu. Ama
    babası ona Benyamin (Sağ elimin oğlu) adını verdi.
  bel-N: I сталася, калі выходзіла з яе душа, бо яна памірала, яна назвала імя ягонае
    Бэн-Оні, а бацька ягоны назваў яго Бэн’ямін.
  grc-BRENT: Ἐγένετο δὲ ἐν τῷ ἀφιέναι αὐτὴν τὴν ψυχὴν, ἀπέθνησκε γὰρ, ἐκάλεσε τὸ ὄνομα
    αὐτοῦ, υἱὸς ὀδύνης μου· ὁ δὲ πατὴρ ἐκάλεσεν τὸ ὄνομα αὐτοῦ, Βενιαμίν.
  ind-AYT: Ketika nyawanya hampir melayang, dia menyebut nama anaknya, Ben-Oni, lalu
    dia pun mati. Namun, ayahnya menamainya Benyamin.
  lid-lid: Arile bwe ai, iy anya kimek, eme kohan anya kano le badeh iy tondrohani
    nyaran Benoni, moson “Naduk ta tikisiy.” Arile udu ja, taman tondrohani nyaran
    ja Benjamin, moson “Naduk ta anyo-ou jo.”
  eng-NNA: Rachel was very sick, slowly she was dying. In preparation for dying she
    named that child Benoni. Later Jacob gave him another name, Benjamin.
  nya-nya: Tsono pamene Rakele ankapuma wefuwefu (popeza ankamwalira) iye anatcha
    mwana uja kuti Beni-Oni. Koma abambo ake anamutcha kuti Benjamini.
  hrv-hrv: Kad se rastavljala s dušom - jer umiraše Rahela - nadjenu sinu ime Ben
    Oni; ali ga otac prozva Benjamin.
  mps-mps: Tama pąde Resel mu isainu ebode, tama agai te wai nogi Benoni poali. Tiali
    goli, aga ayago aga nogi Benjamin poai.
  llg-llg: Ledoeik sangga ketu Rahel ani hahaen, boe ma ana foi kakanak ndia nade,
    Ben-Oni, (fo ndandaan nae, ‘kakana doidosok’). Basa ndia, boe ma ana mate. Tehuu
    Yakob ana foi kakanak ndia, nade Benyamin (fo ndandaan nae, ‘kakana lima kona’).
  tpi-tpi: Na klostu Resel i laik i dai, na em i pulim win na kolim nem bilong pikinini
    Benoni. Tasol bihain, papa i kolim em Benjamin.
  dan-1931: Men da hun droges med Døden - thi det kostede hende Livet - gav hun ham
    Navnet Ben'oni*; men Faderen kaldte ham Benjamin**. { [*dvs. min lidelses Søn.]
    / [**dvs. lykkens Søn.] }
  vie-OVCB: Ra-chên đang hấp hối và cố gắng đặt tên con là Bên-ô-ni (nghĩa là con
    trai tôi sinh trong sự đau đớn). Gia-cốp đổi tên con là Bên-gia-min (nghĩa là
    “con trai tay hữu ta”).
  lbk-lbk: Ngem matmatey et si Raquel. Isnan matmateyana nginadnana nan anakna is
    Benoni. Ngem ket ay nginadnan amana nan onga is Benjamin.
  guj-2017: જયારે તેનો જીવ જવા જેવો થયો ત્યારે તેના છેલ્લાં શ્વાસે તેણે તેનું નામ
    બેનોની પાડ્યું પણ તેના પિતાએ તેનું નામ બિન્યામીન પાડ્યું.
  byr-byr: '@see-verse:GEN.035.017'
  awx-awx: Tiwän Reselu axupikge tixäwik, mepme wäsekngä pexäwik, umanä Benoni yang
    inikut. Tiwändeyä nanätä umanä Bensamin yang inikut.
  pon-2006A: Ahpw ni eh pahn melahr, e ahpw kihong eden nah pwutako Penoni, a eh pahpao
    kihong ede Pensamin.
  por-BRBSL: Quando sua alma estava partindo (pois ela morreu), ela o chamou de Benoni,
    mas seu pai o chamou de Benjamin.
  aly-aly: Rachel ra ilwetyek-anem irrek, ra awey renh itnewek Ben-Oni. Rachel kel
    ilwek. Aynelikw ikwerenh renh itnewek Benjamin. ...
  cth-cth: Hahoi, a muitha a tâco tawmlei vah, a min hah Benoni ati teh, a na pa ni
    Benjamin telah a phung.
  twi-twi: Nanso Rahel koo awo tɔe. Na bere a ne kra refi ne mu na ɔreyɛ awu no, ɔtoo
    ne babarima a wawo no no din Ben-Oni, a ne nkyerɛase ne Mʼawerɛhow Mu Ba. “Nanso
    nʼagya san too no din Benyamin a, ne nkyerɛase ne Me dɔba.”
  hlt-hlt: A duek tom kah a hinglu a pat thuk vaengah camoe ming te Benoni la a khue.
    Tedae a napa long tah anih te Benjamin la a khue.
  tbz-SIM: 'Kɛ̀ Dɑsɛɛdi ḿmɑunɛ̀ mukṹṹ nkɛ́yú dɛbirɛ kɛ dɔ̀: Bɛni-Oni (dɛ̀ɛ̀ tu:
    Mɛyɛi mbirɛ). Kɛ̀ Sɑkɔbuu dɛ̀ yu kɛ dɔ̀ Bɛnsɑmɛɛ (dɛ̀ɛ̀ tu kubɑkù yoú).'
  msy-2020: Ezɨ Resel ovengasa abuan dɨghorim ingara egha, otarim ziam, “Benoni,”
    a gatɨ. Ezɨ an afeziam gɨn ziam, “Benjamin,” a gatɨ.
  txq-txq: Neu Rahel sangga nae ketu ani hahaen, boe ma ana foi kanak naa, nade, Ben-Oni,
    (fo sosoa-ndandaan ‘kanak numa au doidosong mai’). Basa boe ma maten. Tehuu Yakob
    foi kanak naa nade Benyamin, (fo sosoa-ndandaan ‘kanak lima konak.’)
  aaz-aaz: Oras bi Rahel he noi natfeek, in nakanab riꞌanaꞌ naan, naiꞌ Ben-Oni (reꞌ
    in aꞌmoufn ii, ‘riꞌanaꞌ naꞌko au susat-nanaꞌrenat’). Rarit in natfeek. Mes naiꞌ
    Yakop nakanab riꞌanaꞌ naan, naiꞌ Benjamin (reꞌ in oetn ii nak, ‘riꞌanaꞌ nbi au
    ꞌnimak aꞌneꞌu’).
  azb-azb: O, ölüm ayağında can verərkən oğlunun adını Ben-Oni qoydu, ancaq atası
    onun adını Binyamin qoydu.
  eng-DBY: And it came to pass as her soul was departing — for she died — that she
    called his name Benoni; but his father called him Benjamin.
  hin-2017: तब ऐसा हुआ कि वह मर गई, और प्राण निकलते-निकलते उसने उस बेटे का नाम बेनोनी
    रखा; पर उसके पिता ने उसका नाम बिन्यामीन रखा।
  wol-KYG: Booba Rasel a ngi waaja faatu. Terewul bala bakkanam a rot tudde na xale
    bi Benoni (mu firi Sama doomu coono). Teewul baay bi tudde ko Beñamin (mu firi
    Sama doomu njiglaay).
  swp-swp: Na earuana bena i torohai, paana abo i odalele, kaimou esana ie tore Benoni,
    na tamana esana ie tore Beniamina.
  bjr-bjr: Maqaseenoo Raseera nammarifa doo kuqiraridanoo aanna taikee marufanoo mi
    faiqina auqureenoo Beenooni fee qinau. Mina akoofa auqu reenoo Beensaminna fee
    qinau.
  eng-YLT: And it cometh to pass in the going out of her soul (for she died), that
    she calleth his name Ben-Oni; and his father called him Benjamin;
  wat-wat: Tovanama ayona yawasisi i kakakaviya nenei, si weniya Benoni eatu amana
    i weniya Beniyamina.
  heg-NTPO: Nikit Rahel hngasa ka mana le nutus kon, un ngali tana-ana na, Ben-Oni
    man nahin na noan, ‘aan deng auk in susa ka’. Hidi na kon un mate. Mo Yakob ngali
    tana-ana naBenyamin, (man nahin na noan ‘aan ima kanan’).
  ptu-ptu: Sapo' abana inna la lambi'um ia tempona Rahel la mate. Tappana la kattu
    penabanna, iya nahakkusam siapi ussangai änä'na Ben-oni, sapo' nasangai ia ambena
    Benyamin.
  bzd-NTPO: Eta̱ Raquel wake' duökewa̱tke, isiwa̱' bata tkökeia̱, e' shu̱a̱ ilà kiè
    méka̱a̱titö Ben-oní. Erë ilà yë́ tö ikiè mane'wé̱ Benjamín.
  kwf-kwf: Bore ma Ꞌi Rachel karangi ka mae naꞋa, ma nia ka saea ngela neꞋeri Ꞌania
    sa Benoni fadalana neꞋe “Ngela nau ku nonifii ana.” Ma kaidaꞋi nia faꞋasata ngela
    neꞋeri ka sui nia ka mae naꞋa. Bore ma buri Ꞌana, sa Jakob ka saea Ꞌani sa Benjamin
    neꞋe fadalana “Ngela neꞋe ke baꞋa toꞋo ana mauriꞋa leꞋa.”
  eng-WYC-2017: Forsooth while the soul passed from her for sorrow, and death nighed
    then, she called the name of her son Benoni, that is, the son of my sorrow; forsooth
    his father called him Benjamin, that is, the son of the right side.
  eng-WMBB: As her soul was departing (for she died), she named him Benoni, but his
    father named him Benjamin.
  spp-spp: Ɲyɛ Arasɛli mpyi na kuro caa. Tèni i u múnaani mpyi na ŋko si fworo u e
    ke, ka u u pyàŋi mɛge le Bɛni Oni Ŋka kàntugo, tufooŋ'à pa pyàŋi mɛge le Bɛnzhama.
  aey-aey: Qa uqa cal migia dodoldodon kis u bilei melah eu ijan Benoni qon. Euqa
    memeg uqa Benjamin don.
  urd-GVH: लेकिन वह दम तोड़नेवाली थी, और मरते मरते उसने उसका नाम बिन-ऊनी यानी ‘मेरी
    मुसीबत का बेटा’ रखा। लेकिन उसके बाप ने उसका नाम बिनयमीन यानी ‘दहने हाथ या ख़ुशक़िसमती
    का बेटा’ रखा।
  rug-rug: Ba mate se Reseli. Ba sipu lopu ele luara siṉo si asa, si poza nia Benoni
    sa sa tuna koreo, ba la sa tamana meke poza nia Benisimane si asa.
  gaz-gaz: Raahel garuu waan duʼuu geesseef utuma lubbuun ishee baʼaa jirtuu Ben-Oonii
    jettee ilma ishee moggaafte. Abbaan isaa garuu Beniyaam jedhee isa moggaase.
  fra-LSG: Et comme elle allait rendre l’âme, car elle était mourante, elle lui donna
    le nom de Ben-Oni; mais le père l’appela Benjamin.
  gnn-gnn: '@see-verse:GEN.035.017'
  yal-yal: Rakeli bata yi lu alo faxa muxuna. A yi a niin makakama waxatin naxan yi,
    a yi a diin xili sa Benoni. Koni a baba tan yi a xili sa Bunyamin.
  gum-gum: Inchen nøbe yandø ke kwanrrab inchib ke srabe israb megawa, unøzhigwane
    Ben-Oni cha wamabig køn. Inchendø møskai Jacobpe Benjamin munchi pasrig køn.
  iou-iou: Eruk nanak kwawak ahäwänkaŋ miŋi Resel kumbayäŋ täŋpäŋ nanaki wäpi Benoni
    yäŋ iwetpäŋ pengän kumbuk. Täŋpäkaŋ Benoni yäŋ iwetkukopäŋ kumäŋirän nanitä nanaki
    uwä wäpi Benjamin yäŋ iwetkuk. (Ninin man terak Benoni uwä Komi piäna täŋo nanak.
    Täŋ Benjamin uwä Nanakna bänepnaken nanik.)
  haw-1868: 'A i ka wa e kaili ana kona ea, (no ka mea, make no oia,) kapa iho la
    ia i kona inoa, i Benoni: aka, kapa aka la kona makuakane ia ia, o Beniamina.'
  arb-NAV: 'وَبَيْنَمَا كَانَتْ تَلْفِظُ أَنْفَاسَهَا عِنْدَ مَوْتِهَا دَعَتْهُ «بِنْ
    أُوْنِي» (وَمَعْنَاهُ: ابْنُ حُزْنِي) غَيْرَ أَنَّ أَبَاهُ دَعَاهُ «بِنْيَامِينَ»
    (وَمَعْنَاهُ: ابْنُ يَمِينِي).'
  adz-adz: Da gubuꞌ Retsel ntafa gin i mampan da ifaringꞌ mamaꞌ mitan igi binganggan
    Benoni (wainggan ibi ‘mamaꞌ uda tsakia gin’). Da bitsintaꞌ ramanggan Yakop ifaringꞌ
    i binganggan Benyamin (wainggan ibi ‘mamaꞌ gifa gamp’).
  ewe-ewe: Esime Rahel nɔ kudɔ ƒom la, ena ŋkɔ ɖevi la be, “Ben Oni” si gɔmee nye
    “Nye Konyifafa ƒe Vi,” eye wòku. Yakob ya na ŋkɔ ɖevi la be “Benyamin” si gɔmee
    nye “Nye Nuɖusi ƒe Vi.”
  eng-LEE: And it came to pass, as her soul was departing, [for she died] that she
    called his name Ben-oni; but his father called him Benjamin.
  gvn-gvn: '@see-verse:GEN.035.017'
  nna-nna: Rachel wurrku yiji waninyikinyi, kinti marlkarri jarrinykinyi, marlkarrimarninyju
    yini marna pala partany Benoni. [“Son of my sorrow”] Yarti Jacob-ju wariny jirni
    yini, Benjamin. [“Son of my right hand”]
  asm-FB: কিন্তু ৰাহেলৰ মৃত্যু হ’ল। প্ৰাণত্যাগ কৰাৰ সময়ত তেওঁ সেই পুত্ৰৰ নাম বিন-ওনী
    ৰাখিলে; কিন্তু তাৰ বাপেকে হ’লে তাৰ নাম বিন্যামীন ৰাখিলে।
  sus-A: رَشٍلٍ نُ بَرَ لُ عَلْ مِشِ قَشَشِ. عَ نُ عَ نِي مَفَفَمَ تّمُي نَشّ، عَ
    نَشَ عَ شَ دِ شِلِ سَ بٍن عٌنِ، «نِمِسَ دِ.» كْنْ عَ بَبَ تَن نَشَ عَ شِلِ سَ
    بُنيَمِن، «دِ بَرَكَشِ.»
  fra-SBL: Comme son âme s'en allait (car elle est morte), elle l'appela Benoni, mais
    son père l'appela Benjamin.
  hbo-hbo: וַיְהִ֞י בְּצֵ֤את נַפְשָׁהּ֙ כִּ֣י מֵ֔תָה וַתִּקְרָ֥א שְׁמֹ֖ו בֶּן־אֹונִ֑י
    וְאָבִ֖יו קָֽרָא־לֹ֥ו בִנְיָמִֽין׃
  shp-NTPO: Jaskáakin moa bake pikoaxbi, jayá maxkakinbi Raquelnin akinbicho koshin
    jointaanan yoia iki, nato baken jane riki, Ben-oní, akin. Ja jane iki, nato baken
    riki ea akonbireskin onitsapimaa iki iká. Ikaxbi jawen papanbiribi janea iki,
    Benjamín akin. Ja iki, nokon noi bake, iki iká.
  eng-WYCLIFFE: Forsothe while the soule yede out for sorew, and deeth neiyede thanne,
    she clepide the name of hir sone Bennony, that is, the sone of my sorewe; forsothe
    the fadir clepide hym Beniamyn, that is the sone of the riyt side.
  piu-2006: '@see-verse:GEN.035.017'
  pjt-pjt: Palu Raitjilnga panya waṯalpi ilunytjikitja ngaringi, munu kutju-aṟa ngaalymaṟa
    palumpa katja ininu Pinuninya. Ka maḻangka mamangku ini kutjupa tjunu Pintjimannga.
  cwe-cwe: Mbali Laheli viyakalile habehi na kudanganika, kamwing'ha mwanage zina
    Benoni, mbali tati yake kamwing'ha mwanage zina Benjamini.
  bgs-bgs: Ibugtus tô ginawa din asta inaté sikandin. Tô ándà pa sikandin kamaté,
    igngadanan din tô batà din ki Benoni. Asal igngadanan i Jacob tô batà ki Benjamin.
  kik-kik: Na atanatuĩkana, tondũ nĩ gũkua aakuaga, agĩtua kahĩĩ kau Beni-Oni. No
    ithe agĩgatua Benjamini.
  ksr-ksr: Kaeŋ jero mera meŋ komumambaajoŋ ama tomoya meŋ kuuro eŋ qata iikawaajoŋ
    Benoni qaro. (Benoni = siimbobolonaa merana) Kaeŋ qaroto, maŋanoŋ qata Benjamin
    qaro. (Benjamin = Simbawoŋ merana)
  fra-NCL: Comme son âme s’en allait, — car elle était mourante, — elle le nomma Bénoni ;
    mais son père l’appela Benjamin.
  cek-AK: A hinghaih qui apet tom moe, (duek han oh sut naah) a capa to Ben-Oni, tiah
    ahmin sak; toe ampa mah loe anih to Benjamin, tiah ahmin sak.
  xla-xla: Amasiyama Leisoltapo dupa mosukulu ketame tulluwedeme yukamama maseyemala
    hiye Benoni diyo. Ya꞉ epo atlepame mo-powaiyo. Amasiyama Yokobtapo maseyemala
    e ya꞉ hiye ma Benyamin diyo.
  cuk-cuk: Ar Raquelʼdi napi-iche-iche-maidgi e-goe Benoniʼye onugsasad. Ar e-bab-Jacobʼdi
    machi-bipi Benjamínʼye onugsanonikid.
  uig-CYR: Шундақ болдики, Раһилә җени чиқиш алдида, ахирқи нәпәси билән оғлиға «Бән-Они»
    дәп исим қойди; амма униң атиси уни «Бән-Ямин» дәп атиди.
  pma-pma: Ka mukos, mahien onen vi ten matien. Ka navong Resel leh ekor en eang,
    ling isen ehon ‘Ben-oni’ koa aneite teni vi ‘natin ten mahien.’ Ka tata onen viles
    isen mai vi ‘Ben-samin’ koa aneite teni vi ‘natin ten hek matu.’
  tel-2017: రాహేలు కొడుకును ప్రసవించి చనిపోయింది. ప్రాణం పోతూ ఉన్న సమయంలో ఆమె “వీడి
    పేరు బెనోని” అంది. కాని అతని తండ్రి అతనికి బెన్యామీను అని పేరు పెట్టాడు.
  hat-BSA: Li te rive, ke pandan nanm li t ap pati (paske li t ap mouri), ke li te
    nonmen li Ben-Oni; men papa li te rele li Benjamin.
  bxh-bxh: Hanahanau haba ya peꞌi, na natuna hesana ya tole Ben-Oni. In moho tamana,
    Iyakobo hesana ya tole Beniyamin.
  kos-kos: Tusruktu Rachel el munaslana in misa, ac ke el apkuran in fuhlakinla mong
    safla lal, el sang inen tulik se natul uh Benoni, a papa tumun tulik sac sang
    inel Benjamin.
  hbo-WLC: וַיְהִ֞י בְּצֵ֤את נַפְשָׁהּ֙ כִּ֣י מֵ֔תָה וַתִּקְרָ֥א שְׁמ֖וֹ בֶּן־אוֹנִ֑י
    וְאָבִ֖יו קָֽרָא־ל֥וֹ בִנְיָמִֽין׃
  ibo-ibo: Ma tupu Rechel ekuo ume ikpeazụ, nʼihi na ọ na-anwụ, ọ kpọrọ aha nwa ọhụrụ
    ahụ Ben-Oni, ma nna ya kpọrọ ya Benjamin.
  ory-ory: ତଥାପି ସେ ମଲା, ପୁଣି, ପ୍ରାଣତ୍ୟାଗ ସମୟରେ ପୁତ୍ରର ନାମ ବିନୋନୀ ରଖିଲା; ମାତ୍ର ତାହାର
    ପିତା ତାହାର ନାମ ବିନ୍ୟାମୀନ୍ ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.035.017'
  chk-chk: Nge lupwen a arap ngeni än Rahel epwe mäla, a aita ngeni ewe ät Pen Oni
    , nge saman we a aita ngeni Peniamin .
  ssd-ssd: Taŋakina le Rahel nu kumam bafuna le nu tuku saŋgri buk kuganaig le nu
    kiŋo ta Ben-Omi ŋgina le mam nuŋeŋge kiŋo ta Benyamin ŋgina.
  rop-rop: Wal wen det lilboi bin bon, Reitjul bin bigsik. En blanga tharran na imbin
    gulum neim blanga det lilboi Benonai. Afta na Reitjul bin dai, en wen imbin binij,
    Jeikob bin tjeinjim det neim blanga det lilboi, en imbin gulum im neim Benjamin.
  ukr-1871: Сталося ж, як покидала її душа, умірала бо, дала йому імя Бенонї, болюча
    дитина, отець же дав йому імя Бенямин, щасна дитина.
  eng-AOI: But Rachel was dying. As she breathed her last breath she named him Benoni,
    because Benoni means “son of my sorrow.” But Jacob named him Benjamin, because
    Benjamin means “good will come to my son.”
  yon-yon: kumban Reksel kuu bobne wenenu inum yeenbon narenu yedmeen, “Dana yaningko
    kuu Benoni.” andeen, kumban yawodkimbed yedmoon kuu Benjamin andoon.
  bch-bch: Io, Resel iuangga imate, be idada mosonga pakelede ta iuato gergeu toa
    oa ieda Benoni. Be itama iuato ieda Benjamin.
  deu-1951: Als ihr aber die Seele entschwand, weil sie am Sterben war, nannte sie
    seinen Namen Benoni; sein Vater aber nannte ihn Benjamin.
  eng-JPS: And it came to pass, as her soul was in departing — for she died — that
    she called his name Ben-oni; but his father called him Benjamin.
  ubr-ubr: Baise Rachel on irarabob, ato an aratein kanfoun ibi sawarai on fifi i wabai
    Ben-Oni. Baise taman on i wabai Benjamin.
  srp-1865: A kad se rastavljaše s dušom te umiraše, nazva ga Venonija; ali mu otac
    nadjede ime Venijamin.
  lug-lug: Omwoyo bwe gwali gumuggwaamu ng’afa, n’amutuuma Benoni, naye kitaawe n’amuyita
    Benyamini.
  heb-heb: ויהי בצאת נפשה כי מתה ותקרא שמו בן אוני ואביו קרא לו בנימין׃
  ben-IRV: পরে তার মৃত্যু হল, আর প্রাণ চলে যাবার দিনের তিনি ছেলের নাম বিনোনী [আমার
    কষ্টের ছেলে] রাখলেন, কিন্তু তার বাবা তার নাম বিন্যামীন [ডান হাতের ছেলে] রাখলেন
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਸ ਦੇ ਪ੍ਰਾਣ ਨਿੱਕਲਣ ਨੂੰ ਸਨ ਅਤੇ ਉਹ ਮਰਨ ਵਾਲੀ ਸੀ, ਤਾਂ ਉਸ
    ਨੇ ਉਸ ਬੱਚੇ ਦਾ ਨਾਮ ਬਨ-ਓਨੀ ਰੱਖਿਆ, ਪਰ ਉਸ ਦੇ ਪਿਤਾ ਨੇ ਉਹ ਦਾ ਨਾਮ ਬਿਨਯਾਮੀਨ ਰੱਖਿਆ।
  tkr-tkr: Mana qeek'aniy vor, duxays Ben-Oni (yizde uts'urna dix) do giyxheng'a.
    Qiyğa dekkeme mang'un do badal hı'ı Benyamin (sağne xıleena dix) giyxhe.
  mwp-mwp: Kasa kay kedha na mina magawg asidhin, nadh nanga nanu moeygoepa gub nanga
    kabapa yoewthay nanga, nadh nuyn senawbi kazi kedha tharadhin, Benoni. Kasa kedha
    nungu thathin nuyn nel tharadhin Benzoeman.*
  mya-JVB: ရာခေလ သည် သေ အံ့ဆဲဆဲရှိ၍ ၊ နံ ဝိညာဉ် ထွက် စဉ် အခါ၊ ထို သားကို ဗေနောနိ အမည်
    ဖြင့် မှည့် လေ ၏။ အဘ မူကား ဗင်္ယာမိန် အမည် ဖြင့် မှည့်သတည်း။
  tte-O: Saugana Litieli yawasina iyasae yo igabaen bwaine koina yaumai imwawasi yo
    ikaisulu yo natunawa kabona esana ipei Benoni. Na tamana esana ipei Beniyamina.
  tbg-tbg: Are qorainti vaintima vatataaro, tuvaro Reseriva qutuarirava aumaiquvaro
    viva nai maaqu vira autu nteharo, Benonirave – Ke Ke Tiha Vatataunarave, tura.
    Minti tivakero Reseriva qutu vuvaro Iekopiva vi autura qaqira kero vo autu nteharo,
    Benaminirave – Ti Kauqu Tanaraini Vairave, tura.
  hmo-hmo: To unai neganai ia mase, ia mase noho neganai, iena hereva dokona dekenai
    mero ena ladana ia atoa Benoni, anina be “Egu lalohisihisi merona.” To gabeai
    tamana ese mero ena ladana ia atoa Beniamina, ena anina be “Lauegu imana idibana
    merona.”
  ata-ata: Xe misuxulaꞌe kaluxusou ne la, ane mimoxoꞌu ꞌilie keakea ne ualasou. Mimoxoꞌu
    lexe Beni-Oni. Xe iliꞌi la, la momu mumoxoꞌu ualasou lexe Beniamini.
  nfa-nfa: Lodꞌo Rahel oe maꞌète aꞌae, na pangare ana ne, Ben-Oni, (dhu sasoa na ‘ana
    nèti jꞌajꞌèra jaꞌa’). Ka heka na madhe kèna. Te ngaa Yakob hia ana ne ngara Benyamin,
    (dhu sasoa na ‘ana ai gꞌana’).
  urd-urd: और यूँ हुआ कि उसने मरते — मरते उसका नाम बिनऊनी रख्खा और मर गई, लेकिन उसके
    बाप ने उसका नाम बिनयमीन रख्खा।
  rus-SYN: 'И когда выходила из нее душа, ибо она умирала, то нарекла ему имя: Бенони.
    Но отец его назвал его Вениамином.'
  cbt-NTPO: 'Napotopirinhuë'', Naquiraso'' yachiminin huachi. Nani yachiminahuaso'',
    hua''huin nininën acotërin: Pin-oni itërin. Itopirinhuë'', Cacoporiso'', Mincamin
    itërin.'
  bqc-SIM: Lasɛli yɛ̃̀ɛɛ vĩ lↄo, àlɛ ga, ↄ̃ à tↄkpà a nɛ́piɛ Bɛ̃nↄni, ↄ̃ aà mae
    tↄkpàɛ̀ Bɛ̃yãmɛɛ.
  tcz-CHONGTHU: Hinlah Rachel chu alhagao apotdoh tai, ajeh chu amanu athia ahitan
    ahi; hijeh chun aman jong nao min chu Ben-oni asah in (Ben-oni tichu, ka thoh
    gimpeta kacha tina ahi), apan vang Benjamin asah tai. (Benjamin tichu, kajet lama
    pang chapa tina ahi).
  mar-mar: त्या मुलाला जन्म देताना राहेल मरण पावली, परंतु मरण्यापूर्वी तिने त्याचे
    नाव बेनओनी असे ठेवले, परंतु त्याच्या वडिलाने त्याचे नाव बन्यामीन असे ठेवले.
  tcs-tcs: Reisel i bin klosap po ded. Wea laswin blo Reisel, bipo em bin ded, em
    bin kole boi blo em Benoni, wea Ibrulangus i min ‘boi blo sore blo mi’. Bat papa
    blo da boi bin kolem Benzaman, wea Ibrulangus i min ‘boi blo raitan blo mi’.
  soq-soq: Tane walama sawo Reitel boida baiwaledie oto ebowa ituna Benoni. Tane me
    mamba otopa ebowa itune wanase, Beniamin.
  qub-qub: 'Chaymi Raquelga pasaypa wañuycashanchöna niran: «Benoni jutin canga» nir.
    Jacobmi ichanga «Benjamín» nir jutichaparan.'
  bqp-bqp: Rahila gbãna vĩ doro àtɛn ga, akũ à tↄ́ kpà a nɛ́ pìinɛ Bɛnↄni, akũ
    a de tↄ́ kpànɛ Biliaminu.
  hat-hat: Rachèl tapral mouri, li t'ap rann dènye souf li lè li rele pitit la Bennoni.
    Men papa a rele l' Benjamen.
  eng-BSB: And with her last breath—for she was dying—she named him Ben-oni. But his
    father called him Benjamin.
  tod-tod: Kɛlɛ zii loozuʋɛ, é ʋa za, é daasei pɛɛni ga Ɓɛne-Wɔni (nii poluʋɛ ga
    «màanɔɠɔ loun zunui»), kɛlɛ kɛɛɠɛ daasei pɛɛni ga Ɓɛnzamɛn (nii poluʋɛ ga «zeezazu
    loun zunui»).
  eng-WEBPB: As her soul was departing (for she died), she named him Benoni, but his
    father named him Benjamin.
  kbq-kbq: Resoli'a kasenteteno fri'za nehuno ana mofavre agi'a Ben-oni'e nasunku
    mofavre huno ante'ne. Hianagi Jekopu'a Benzameni'e nazantamaga mofavre huno agi'a
    ante'ne.
  nhe-BL: Pero Raquel ya miquiyaya huan quema tlantinemiyaya iijiyo, quitocajti ioquichpil
    Benoni. (Benoni quinequi quiijtos Oquichpil Tlen Tlacatqui Ica Tlaohuijcayotl.)
    Pero teipa itata quitocajti nopa ipiloquichpil Benjamín. (Benjamín quinequi quiijtos
    Oquichpil Tlen Más Quipiya Tequihuejcayotl.)
  bus-bus: Rasɛli gbãa vĩ dↄro èe gaa, ben à tↄ́ kpà a nɛ́ pìnɛ Bɛnↄni, ben à de
    tↄ́ kpànɛ Bɛyãmi.
  gub-BL: Zawaiw katu ihy pe. Umàno putar. Imàno etea'i mehe ipytuhemaw iahykaw rehe
    har rehe omono her umemyr pe. — Menoni, i'i izupe. Tu omono amo her izupe. — Mezàmi,
    i'i tu izupe. — Hera'yr ikàg ma'e ràm, i'i her tu hemimono kwer zaneze'eg rupi.
    — Hezemumikahy haw imemyr, i'i her ihy hemimono kwer zaneze'eg rupi.
  eng-DRA: 'And when her soul was departing for pain, and death was now at hand, she
    called the name of her son Benoni, that is, The son of my pain: but his father
    called him Benjamin, that is, The son of the right hand.'
  knf-knf: Anoor maakan ado ñogan pkeţ, kë wi abanuŋ ţi pjëmşa aşë wul napoţ katim
    ki Ben-Oni, kë Yakob aşë wula katim ki Benyamin.
