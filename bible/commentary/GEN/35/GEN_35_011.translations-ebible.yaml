    ta mitema tapiena ꞌilusuneꞌi mo ta tatila sou xalexalee tuatuala kalumo.
  nfa-nfa: Jaꞌa ne, Ama Lamatua dhu Koasa Risi Eele. De èu matana paꞌae-ae, aa ana-èpu
