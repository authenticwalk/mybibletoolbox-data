  uig-CYR: 'Андин Худа йәнә униңға: — Мән Өзүм Һәммигә Қадир Тәңридурмән; сән нәсиллинип,
    көпәйгин; бир әл, шундақла бир түркүм әлләр сәндин пәйда болиду; падишаларму сениң
