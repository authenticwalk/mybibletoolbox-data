verse: GEN.035.011
translations:
  mal-C: 'ദൈവം പിന്നെയും അദ്ദേഹത്തോട്: “ഞാൻ ആകുന്നു സർവശക്തനായ ദൈവം; നീ സന്താനപുഷ്ടിയുള്ളവനായി
    എണ്ണത്തിൽ വർധിച്ചുവരിക. ഒരു ജനത, അതേ ജനതകളുടെ സമൂഹംതന്നെ നിന്നിൽനിന്ന് ഉത്ഭവിക്കും;
    നിന്റെ സന്തതികളിൽനിന്ന് രാജാക്കന്മാർ ഉത്ഭവിക്കും.'
  deu-TKW: 'Und Gott sprach zu ihm: Ich bin Gott, der Allmächtige; du sollst fruchtbar
    sein und zahlreiche Nachkommen haben. Ein Volk, ja eine Schar von Völkern soll
    von dir abstammen und Könige werden aus deinen Lenden hervorgehn.'
  lin-lin: 'Nzambe alobaki na ye lisusu : « Nazali Nzambe-Na-Nguya-Nyonso. Bota bana
    mpe bokoma ebele ; bokoma ekolo moko mpe bikolo ebele ekobima na nzela na yo,
    bakonzi bakobima kati na yo.'
  cbr-NT: 'anëkin ka ësokin kakëxa: ''Ëx kana Dios kamabi kushiñuira a ''ain; usa
    ''ain kamina bëchipati mebi tsitsirui ''uakamë ''ëoi bukuti ''ain, min rëbúnkikamaribi
    ka bëtsi bëtsi ëma ''ai aín ''apuñu ''apuñu bukuti ''ikën.'
  eng-LSV: And God says to him, “I [am] God Almighty; be fruitful and multiply, a
    nation and an assembly of nations is from you, and kings from your loins go out;
  bmu-bmu: 'Qetŋi mewö qeta toroqeba Jeikob kewö jii mörök: “Nöŋön Anutu kukösum pakpakö
    Toŋi akzal. Gi ölöp ahumsehip aknöŋga gwölönarökurupki yeŋgö qötöŋinan mönö qarim
    öŋgöma. Göhöreŋök könagesö gwötpuk aka könagesö kambuŋi kambuŋi asuhume. Gi kiŋi
    kiŋi yeŋgö bömön jalöŋina akŋan.'
  eng-GNV: Againe God said vnto him, I am God all sufficient. growe, and multiplie.
    a nation and a multitude of nations shall spring of thee, and Kings shall come
    out of thy loynes.
  eng-WEBSTER: 'And God said to him, I am God Almighty: be fruitful and multiply;
    a nation and a multitude of nations shall spring from thee, and kings shall come
    out of thy loins.'
  nhw-BL: 'Huan nojquiya quema Toteco Dios quipatili itoca, Toteco quiilhui: “Na nimoTeco
    Catli Nijpiya Nochi Chicahualistli. Nijchihuas ma xiquinpiya miyac moconehua huan
    moteipan ixhuihua. Huan miyac masehualme quisase ipan moteipan ixhuihua, huan
    mochihuase miyac altepeme ipan inintlal. Ipan moteipan ixhuihua oncas tlanahuatiani
    huan sesen quinnahuatis imasehualhua ipan itlal.'
  swh-ONEN: Mungu akamwambia, “Mimi ndimi Mungu Mwenyezi, ukazae na kuongezeka. Taifa
    na jamii ya mataifa itatoka kwako, nao wafalme watatoka viunoni mwako.
  bba-bba: U mɑɑ nɛɛ, nɛ Gusunɔ nɑ sɑ̃ɑwɑ Dɑm kpuroɡii. A mɑruro kpɑ wunɛn bibu bu
    kɔwɑrɑ kpɑ bwese dɑbinu kɑ sinɑmbu bu mɑrurɑ wunɛn min di.
  eng-KJVCPB: 'And God said unto him, I am God Almighty: be fruitful and multiply;
    a nation and a company of nations shall be of thee, and kings shall come out of
    thy loins;'
  cpy-cpy: 'Ikantanakiri: “Naakataki Tajorentsi shintsiperori. Ari noshekyahaeri pitomipaeni
    eejatzi picharinipaeni Noshekyahaemiri pitomipaeni riyoshiiteeya sheninkatawakahaachani,
    rijatzi inashiyitaachani isheninkapaeni jemperikapaeni. Nopinkatharitakaayitakiri
    pitomipaeni.'
  mpx-mpx: Yaka i ba vevehe al i ba, “Nau Yabowaine Togasisi Hot. Tubutubumwau na
    pagewel, yaka nihi tabwa boda bwabwatana ali un tomaha ge tomaha, ge kin ona nihi
    masalem owa eliyam.
  wbp-wbp: Ngula-jangka, Kaaturla wangkaja, “Ngajujurna PIRRJIRDI-NYAYIRNI WITA-WANGU!
    Kurdu panu-jarlujulu kurduwarr-kijika! Nyuntu-nyangurlu kurdukurdurlu kapulu-jana
    mardarni kurdu panu-jarlu ngurarra-kari ngurarra-karirla, ngularraju wiri-jarrinjarla
    kapulu-jana wiriwirilki nyina yapaku nguru-kari nguru-karirla.
  luo-luo: Kendo Nyasaye nowachone niya, “An Nyasaye Maratego, nywolri kendo imedri.
    Ogendini kod dhout ogendini noa kuomi kendo ruodhi nowuog kuomi.
  meu-meu: 'Bena Dirava ese e hamaoroa, eto, Lau na Siahu-idoinai Diravana: natumu
    ba havaradia, garamu bae hutuma; bese momo oiemu amo bae vara, bona hanua pavapavadia
    danu.'
  npi-ULB: परमेश्‍वरले तिनलाई भन्‍नुभयो, “म सर्वशक्तिमान् परमेश्‍वर हुँ । फल्दै-फुल्दै
    वृद्धि हुँदै जा । तँबाट एउटा जाति र जाति-जातिहरूको समूह उदय हुनेछ, अनि तेरा सन्तानहरूका
    बिचमा राजाहरू हुनेछन् ।
  yor-yor: Ọlọ́run sì wí fún un pé, “Èmi ni Ọlọ́run alágbára, El-Ṣaddai; máa bí sí
    i, kí o sì máa pọ̀ sí i. Orílẹ̀-èdè àti ọ̀pọ̀lọpọ̀ orílẹ̀-èdè ni yóò ti ọ̀dọ̀
    rẹ̀ wá, àwọn ọba yóò sì jáde wá láti ara rẹ̀.
  emp-NTPO: 'Ãcõrẽba mãwã trʌ̃ b̶ʌped̶a jarasia: –Mʌ̃ra ne jũma poya b̶ʌ Ãcõrẽa. Warrada
    zocãrã yõdua. Bʌd̶eba puruda zocãrã yõnia. Idjab̶a bʌd̶eba ẽberãrã bororãda yõnia.'
  ind-ind: Aku, Allah Yang Mahakuasa, memberkatimu supaya kamu beranak cucu hingga
    menjadi banyak. Bangsa-bangsa akan lahir dari keturunanmu dan kamu akan menjadi
    leluhur para raja.
  pes-OPCB: من هستم خدای قادر مطلق. بارور و زیاد شو! قومهای زیاد و پادشاهان بسیار
    از نسل تو پدید خواهند آمد.
  ssx-ssx: Kutupa Koda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ I̱ta꞉ Aneke Wele Wopupiki Koda꞉e. Wekiwandiki
    wopu mendia꞉peke. Tutu manuta꞉ neke pa꞉ta꞉ yama꞉ monduma꞉ monduma꞉ pilieke. Kutupa
    neketa꞉ kini hali manuna꞉ apa꞉mei halipikie.
  lcm-lcm: Na God kala antok ia kapa ta, “Nau kana na God kitmat luai. Ku apitus adual
    na ku polok asukang ta sikei a matan vap. Nganlak a mang keve matan vap miang
    ki polok serei le singim kuvul ve ri tulava iria kapa.
  aer-aer: Yanhe-ngentyele, Ngkartele renhe ileke, “Ayenge El-Shaddai, Lterrke Anthurre
    Nhenge! Atningke anthurre irraye atyengenge! Ampe ngkwinhe areyele ampe atningke
    anthurre atnyenetyenhe apmere arrpe-anenhele. Itne amangkemele itne akngerrepate
    arrpe-anenhe anetyenhe apmere arrpe-anenhele.
  tgl-ULB: Sinabi ng Diyos sa kanya, “Ako ang Makapangyarihang Diyos. Maging mabunga
    ka at magpakarami. Isang bansa at samahan ng mga bansa ang manggagaling sa iyo,
    at mga hari ang magiging mga kaapu-apuhan mo.
  nop-nop: Tiŋa Bepaŋdi tomboyoula niŋguk. “Nu Bepaŋ saŋiniŋ moloom, du fee mintaaŋ
    ulihaka tibaaŋ, eŋ du mebop kubugoŋ mooŋ meeniŋ bop mohok mintatauneeŋ. Tiŋa undugoŋ
    mapme heki adi du’walaŋ folooge ginaniŋ mintaneeŋ.
  kca-kca: 'Пӑ Турәм ԓўвеԓа йастәс: «Ма Иса Верәтты Турәм; рутма пӑ ара йўва; мир
    пӑ ар мир нӑӈ эԓтэн питәԓ, хонәт нӑӈ эԓтэн этԓәт;'
  cbu-NT: Nuw Apanlltana kizpurtana. Nuwamari ichingaroo kasikina. Ashiriya, shiy
    uru nimun iparish wazapan izapanichsha. Chinllinitamtish shiyachchimari nutsas
    pzapaneeyarusin, tsapurnasish ztaru taachinllinaya. Watsapuneewaritam zapan yachinllinaya;
    anushsha tatsitchiya. Ashiramchusin, anamun kurakaamshat kinakinaarsin taachinllinaya.
  hui-hui: Anigo Ibugua Yagabahondo lalu, I̱ Ngode Datagaliwabe Hongo Haiheore kogoni
    í̠ waneiginiru dewaore helo hono wibe. Ani beregola wali agali hameigini dewaorenaga
    mamalibi maru kini holebirarunaga mamalibi í̠ holebere.
  wrs-wrs: Doa mendah omnana, kava Sesoa mendekli lohv, wo yeoa otolmoa mindnam towand
    veo. Si yetindiva mindnam phovav no pethara, no pethara, wo si monglava mendekli
    pulvovav hovrava.
  mya-mya: တစ်​ဖန်​ဘု​ရား​သ​ခင်​က​သူ့​အား``ငါ​သည် အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ဖြစ်​၏။
    သား သ​မီး​များ​စွာ​မွေး​ဖွား​လော့။ လူ​အ​မျိုး​မျိုး တို့​သည်​သင်​မှ​ဆင်း​သက်​ကြ​လိမ့်​မည်။
    သင် ၏​အ​မျိုး​အ​နွယ်​မှ​ဘု​ရင်​များ​ပေါ်​ထွန်း လိမ့်​မည်။-
  cbi-NTPO: 'entsandimi: Iyaa tiba kekaanuu jumu Diosyu. Pure'' na miyandiyaide, ñunu
    sera'' jimu chachilla bain pure'' juunu detsuve. Ñunaa ma aa bulu chachilla defale''
    kayu jungajte vee vee uñichi uuden juu chumu chachilla faanu detsuve, tsenmin
    bene mantsala ñunu sera'' jimu chachillaren naa rei bain tiyanu detsuve.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་ཡ་ཀོབ་ལ་འདི་སྐད༌དུ། བདག་ནི་ཀུན་དབང་དཀོན་མཆོག༌ཡིན། ཁྱོད་ཀྱིས་རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་མང་པོར་སྤེལ་བར༌བྱའོ།
    །ཁྱོད་ལས་རྒྱལ་ཁབ་ཅིག་དང་མི་རིགས་མང་དུ་འབྱུང༌ཞིང༌། ཁྱོད་རང་བརྒྱུད་ནས་རྒྱལ་པོ་རྣམས་ཀྱང་འབྱུང་བར་འགྱུར༌རོ།།
  wsk-wsk: Aking Kaem maonam, “Ani Kaem Sokel Garagar. Nika tagu te kuriang gue suen
    biya aratamon ale sor magamonko. Ni te kariimet motam biya bo aratuk, ale kariimet
    motam biya mu te asele kariimet motam suen biya bare ilu biguwura suanta aratamonko.
    Ale nika gue te king arika aratu namamonko.
  kkl-kkl: Engkaogti, nen lelamogti, “Na Allah Imap So'oap Saelbamnange yubu lelamna.
    Andi mangarobari mangkahyikne maikno taikti, as nubunge yubu a'ero-a'ero leropne
    wamukang. Sin wamikne taneko anabiag agha nimi nubunge raja seklamukang.
  sna-sna: Uye Mwari akati kwaari, “Ndini Mwari Wamasimba Ose; berekanai muwande.
    Rudzi neboka rendudzi zvichabva kwauri, uye madzimambo achabuda kubva mauri.
  spa-BLM: 'Dios le dijo: “Yo soy el Dios Todopoderoso. Sé fecundo y multiplícate.
    De ti saldrá una nación y una compañía de naciones, y de tu cuerpo saldrán reyes.'
  beu-beu: Naing anga, Lahatala ba Mikavasa angu. Base, aana tabaning-taheli, senge
    ooal-iidat angu ening toang-rae! Eetabaning angu eningse metma bangsa-bangsa ening,
    bot raja-raja ang naung eningse aana malekang vengajai.
  cac-cac: 'Ayic ix lajvi sq''uexan sb''i vin̈ chi'', ix yalan d''a vin̈ icha tic:
    A in ton Dios in Syal Vuj Smasanil, man̈ jantacoc ol aj uninal yed'' in̈tilal.
    A d''ayach ol pitzvoc jun nación, tzijtum chon̈ab''il ol ajpax elc''ochi. D''a
    scal in̈tilal chi'' ay eb'' ol och reyal.'
  swh-ULB: Mungu akamwambia, “Mimi ni Mungu Mwenyezi, Uwe mwenye kuzaa na kuongezeka.
    Taifa na wingi wa mataifa watakujia, na wafalme watatoka miongoni mwa uzao wako.
  bel-bel: 'І сказаў яму Бог: Я Бог Усемагутны; пладзіся і множся; народ і мноства
    народаў будзе ад цябе, і цары пойдуць са сьцёгнаў тваіх;'
  wed-wed: 'ma i pa: “Tau God Vivirewapana Kaukauana Ma vinatuna guratana ma ma vimaḡaimi
    Am epaepaia ina virava-ḡaeḡaei ma dam borui ḡaeḡaei awarimei ina tupua ma gulagulau
    maḡamaḡaui ina viamanei.'
  deu-ELBBK: 'Und Gott sprach zu ihm: Ich bin Gott, der Allmächtige, sei fruchtbar
    und mehre dich; eine Nation und ein Haufen von Nationen soll aus dir werden, und
    Könige sollen aus deinen Lenden hervorkommen.'
  mbb-OT: Ne mid-uman megkaǥi is Megbevayà diyà kandin te, “Iyan a sikan is Mekeǥeǥehem
    he Megbevayà. Edhimuwen ku he mevuwad ka. Egkehimu ka he kepuun te sevaha he nasyun
    wey te mezakel he menge nasyun, ne egkehimu he hadì is duma he menge kevuwazan
    nu.
  msc-msc: 'Alla ka a fɔ a yɛ ikɔ tuunni ko: «Alla Sebɛɛtii le nde ri. I ye jiri ka
    siyaya. Jamana siyaman di bɔ i rɔ. I bɔnsɔn doilu ri kɛ mansailu ri.'
  mal-2015: 'ദൈവം പിന്നെയും അവനോടു: ഞാൻ സർവ്വശക്തിയുള്ള ദൈവം ആകുന്നു; നീ സന്താനപുഷ്ടിയുള്ളവനായി
    പെരുകുക; ഒരു ജാതിയും ജാതികളുടെ കൂട്ടവും നിന്നിൽ നിന്നു ഉത്ഭവിക്കും; രാജാക്കന്മാരും
    നിന്റെ കടിപ്രദേശത്തുനിന്നു പുറപ്പെടും.'
  tuo-NT: 'aꞌtiro nicʉ niwĩ: “Yʉꞌʉ Õꞌacʉ̃ tutuayʉꞌrʉgʉ niꞌi. Mʉꞌʉ pãjãrã põꞌrãti,
    pãjãrã pãrãmerãtigʉsaꞌa. Mʉꞌʉ meꞌrã pãjãrã masãputirãsama. Peje macãrĩ waꞌarosaꞌa.
    Mʉꞌʉ pãrãmerã waꞌtero nirã́ wiorã waro sãjãrã́sama.'
  gup-gup: Wanjh God bimarneyimeng, yimeng, “Ngaye wanjh God nawu Ngangudjkimuk Duninjh.
    Ngudda yibenborna birriwern wurdwurd, ngurrimirndewernworrimen. Nawu ngudda yibenkebmawahme
    kaluk kabirriyimerran birriredbo, dja mak birrimirndekihkimuk nawu birriredbo.
    Dja king kabirrimbebmerren kore nguddahbeh nawu yibenkebmawahme, kaluk kabindibebbehmarnewohrnan
    birribebbehmirndewern bininj.
  met-met: Baing Urana harua na ba, “Nga El-Sadai. Oxopsaxi usok xumana. Bagula usok
    numanuma xaung numanuma xumang teladi xauna, saing bagula bakbagim teladi disok
    xaitamoxidi.
  gvs-gvs: E Yaubada aiyuwoina Yakobo ilatuwoko idigo kana, ‘Yau Yaubada Tokalika.
    Kom kususāila, tubumowo badabadaidi, e bei tubumowo boda tayamo gagaina. Tubumowoyadi
    goi boda badabadaaidi be nakae tokalibúbuna maniyedi bei sisowóduwo.
  rmc-rmc: 'O Del leske mek phenďa: „Me som o Nekzoraleder Del. Av plodno a rozmnožin
    tut! Tutar avena but narodi a aveha dad le kraľenge.'
  nlg-nlg: Keri ge ghaghua God, “Inau God puku ni mana, ko sepalaghi mo ko vonughia
    na maramana! Ko vuhaa na kema sule ngangata, eo, hughua ko sivuraghai subo na
    kema. Na lei vunaghi haba kara sivuragha mai tana vaivarimu.
  dgr-DOGNT: Eyıts'ǫ Nǫ̀htsı̨ yets'ǫ̀ hadı, “Nǫ̀htsı̨ t'asìı wegha dìì-le aht'e. Chekoa
    łǫ nets'ǫ welè. Nets'ıhɂǫ̀ǫ-dǫǫ̀ gots'ǫ dǫ xàgeèɂaa łǫ gǫ̀hłı̨ ha, eyıts'ǫ k'àowocho
    łǫ nets'ǫ xàhohwhı ha.
  pes-OPV: 'و خدا وی راگفت: «من خدای قادر مطلق هستم. بارور و کثیرشو. امتی و جماعتی
    از امتها از تو بوجود آیند، واز صلب تو پادشاهان پدید شوند.'
  ron-1924: 'Думнезеу й-а зис: „Еу сунт Думнезеул чел Атотпутерник. Креште ши ынмулцеште-те;
    ун ням ши о мулциме де нямурь се вор наште дин тине ши кяр ымпэраць вор еши дин
    коапселе тале.'
  aui-aui: Wasina bi God iwona bo, “Tagu God Maragata Kirakiigu. Kuvituwa da natunatum
    sinakoroto. Tam nosinosim na sinidam kiitowana bi dam mududi bi kiikiiwawo tamve
    sinatubugha.
  ben-OBCV: আর ঈশ্বর তাঁকে বললেন, “আমি সর্বশক্তিমান ঈশ্বর; ফলপ্রসূ হও এবং সংখ্যায়
    বৃদ্ধি পাও। তোমার মধ্যে থেকে এক জাতি ও এক জাতি-সমাজ উৎপন্ন হবে, এবং তোমার বংশধরদের
    মধ্যে অনেকেই রাজা হবে।
  lex-lex: 'Uplerlawna lirni: “A'' di de Uplerlawna mak kodi plolli-ktaryatnu. Mu''upa-mu''a''na,
    mpueha-mliawna hairi ida, la''pa hairi-hairi wokni-le''enu ida nwatiawu o''a,
    ne ray-ray mana rwatiawu o''a.'
  rgu-rgu: Au ia, Manetualain Manakuasa naan seli. De, o boki fo maupu-maanaꞌ dodouꞌ
    leo! Neuꞌ ko lahenda nusaꞌ ara dadi reme o tititi-nonosim mai. Ma neuꞌ ko o boki
    ma maneꞌ ara.
  som-som: Markaasaa Ilaah ku yidhi isaga, Waxaan ahay Ilaaha Qaadirka ah. Wax badan
    dhal oo taran; quruun iyo quruumo badan ayaa kaa iman doona, waxaa kaa soo bixi
    doona boqorro;
  lat-VUC: 'dixitque ei: Ego Deus omnipotens: cresce, et multiplicare: gentes et populi
    nationum ex te erunt, reges de lumbis tuis egredientur,'
