  cbt-NTPO: '@see-verse:GEN.035.010'
  bqc-SIM: 'Lua òɛ̀ lↄ: Lua Gbãapiiden ma ũ. Àↄ nɛ''i àↄ kã́fĩ. Bui zↄ̃ↄ a
    bↄ n kĩ́i, baa bui dasiↄ, mɛ́ n buieↄ aaↄ dɛ kíaↄ ũ.'
  tcz-CHONGTHU: Hichun Pathen in aseiye, “Keima El-Shaddai kahi. Pathen hattah ka
    hi, hatah in ga un, hatah in pung tul tul un, nam lentah ka so ding nahi, chule
    chilhah jong tamtah kapeh ding nahi,” ati.
  mar-mar: देव त्यास म्हणाला, “मी सर्व सर्वसमर्थ देव आहे. तू फलद्रूप आणि बहुगुणित
    हो. तुझ्यातून एक राष्ट्र आणि राष्ट्रांचा समुदाय येईल व तुझ्या वंशजातून राजे जन्मास
    येतील.
  tcs-tcs: God i bin spik po em, ‘Ai da Strong AntapGod. Yu go kam plenti ane yu go
    gad plenti pikinini. Ane yu gobi pipol uda stap wea dempla oun kantri ane prapa
    plenti pipol i go kamaut prom yu. Sam prom pamlelain blo yu i gobi ol king.
  soq-soq: Tane God me mampe wanase, “Ne ipa God Mukamukaua e otootoite obana uara
