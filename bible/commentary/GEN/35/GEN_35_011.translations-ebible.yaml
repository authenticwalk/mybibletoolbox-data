  ibo-ibo: Chineke sịrị ya, “Abụ m Chineke onye pụrụ ime ihe niile. Mụọ ọmụmụ, baakwa
    ụba nʼọnụọgụgụ. Otu mba na igwe mba ga-esi na gị pụta. Ndị eze ga-esitekwa gị
