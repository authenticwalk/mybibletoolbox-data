  arb-NAV: 'وَقَالَ اللهُ لَهُ: «أَنَا هُوَ اللهُ الْقَدِيرُ. أَثْمِرْ وَاكْثُرْ،
    فَيَكُونَ مِنْكَ أُمَّةٌ وَطَوَائِفُ أُمَمٍ، وَمِنْ صُلْبِكَ يَخْرُجُ مُلُوكٌ.'
  adz-adz: Da Anutu ini da arangan, “Dzi Anutu Nampang Wain ini da agu ibiani, warim
