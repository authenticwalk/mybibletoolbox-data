    mwĩrĩ-inĩ waku.
  ksr-ksr: 'Qata kaeŋ qama toroqeŋ Jeikob kokaeŋ ijoro: “Nii Anutu ku-usuŋ kuuyaa
    Toya koloojeŋ. Gii saanoŋ kolooŋ seisei ana gbiliuruga yoŋoo jaŋgogianoŋ somariiŋ
    ubaa. Goonoŋga kanatuuru mamaga kolooŋ kanageso tuuŋa tuuŋa asugiwu. Gii kiŋa
    kiŋa yoŋoo bemunjalegiaga koloowaga.'
  fra-NCL: 'Dieu lui dit : « Je suis le Dieu tout-puissant. Sois fécond et multiplie ;
