  ory-ory: ପରମେଶ୍ୱର ତାଙ୍କୁ ଆହୁରି କହିଲେ, “ଆମ୍ଭେ ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱର; ତୁମ୍ଭେ ପ୍ରଜାବନ୍ତ
