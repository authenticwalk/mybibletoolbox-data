    èu sèra, cèu dhèu aae-dhèu aae.
  urd-urd: फिर ख़ुदा ने उसे कहा, कि मैं ख़ुदा — ए — क़ादिर — ए — मुतलक हूँ, तू कामयाब
    हो और बहुत हो जा। तुझ से एक क़ौम, बल्कि क़ौमों के क़बीले पैदा होंगे और बादशाह
    तेरे सुल्ब से निकलेंगे।
  rus-SYN: 'И сказал ему Бог: Я Бог Всемогущий; плодись и умножайся; народ и множество
