    vo vatanaaka qovarama vivarave. Ariqihai hininavu avuhainaa vaiinti qovarama vivarave.
  hmo-hmo: Vadaeni Dirava ese ia hamaoroa, ia gwau, “Lau be Siahu Ibounai Dirava.
