    warere segantopue apana oniamompa.
  qub-qub: 'Mastapis Tayta Dios cayno niran: «Nogaga munayniyoj Diosmi cä. Gampitaga
    aypallaman mirachun. Gampita mirajcunaga cangapaj jatun nasyun cananpämi. Chaynöpis
    achca nasyunpaj aypajmi cangapaj. Gampita mirajcuna waquenga cangapaj raycunami.'
  bqp-bqp: 'Luda pìnɛ dↄ: Luda Gbãnasĩndapinkidemɛ ma ũ. Àgↄ̃ nɛ́ i àgↄ̃ kara. Buri
    ni bo n kĩnaa kũ buri dasinↄ dↄ, n buri kenↄ nigↄ̃ de kínanↄ ũ.'
  hat-hat: 'Bondye di l'' ankò: -Se mwen menm Bondye ki gen tout pouvwa a. W''ap gen
    anpil pitit ak pitit pitit. Gen ladan yo k''ap wa. W''ap si tèlman gen anpil pitit
    pitit, y''a tounen yon kantite nasyon.'
  eng-BSB: And God told him, “I am God Almighty. Be fruitful and multiply. A nation—even
    a company of nations—shall come from you, and kings shall descend from you.
  tod-tod: 'GALA ge ɠɛni ma: «Nà ga GALA Zɛbɛi-Pɛ-Maliɠii. Ɓuɠu, è ɠaawɔɔlɔ, ziiti
    ta zii mɔinmɔin ka ɠula è zu, masagaa ta ɠula è ɠoozu.'
  eng-WEBPB: God said to him, “I am God Almighty. Be fruitful and multiply. A nation
    and a company of nations will be from you, and kings will come out of your body.
  kbq-kbq: Anumzamo'a mago'ene amanage huno asami'ne, Nagra hihamu'ane Anumzane, mofavrea
    kasezmantege'za kokankoka mopafina fore huhakare hu'za rukazi hu'za rankumara
    ante'za nemaninage'za, mago'amo'za kini vahera efore hugahaze.
  nhe-BL: 'Huan nojquiya quema Toteco Dios quipatili itoca, Toteco quiilhui: “Na nimoTeco
    Tlen Nijpiya Nochi Chicahualistli. Nijchihuas ma xiquinpiya miyac moconehua huan
    moteipa ixhuihua. Huan miyac tlacame quisase ipan moteipa ixhuihua, huan mochihuase
    miyac altepetini ipan inintlal. Ipan moteipa ixhuihua oncas tlanahuatiani huan
    sesen quinnahuatis itlacajhua ipan itlal.'
  bus-bus: 'Luda bènɛ dↄ: Luda Gbãapingiden ma ũ. Àgↄ̃ nɛ́ ii àgↄ̃ kaara. Borii
    é bↄ n kiia kↄ̃n bori pariinↄ dↄ, n bori kenↄ égↄ̃ dɛ kínanↄ ũ.'
  gub-BL: Umume'u amo ae ma'e izupe no. Aiko Tupàn ikàg wera'u ma'e romo ihe. Heta
    tetea'u putar nera'yr newe wà nehe. Tuwe heta tetea'u nezuapyapyr newe wà nehe.
    Amo teko pitài teko romo wamono'og pyràm uhua'u ma'e uhem putar newi wà nehe.
    Teko tetea'u uhem putar newi wà nehe no. Amo nepurumuzàmuzàg wiko putar tuwihawete
    romo a'e wà nehe no.
  eng-DRA: 'And said to him: I am God Almighty, increase thou and be multiplied. Nations
    and peoples of nations shall be from thee, and kings shall come out of thy loins.'
  knf-knf: 'Naşibaţi akak aji na a : « Nji dwooŋ *El Şaday, Naşibaţi Anhiniiŋ iko
    bŧi. Kabuk kajoobëţ na iwi ibot ibuk iŧuman. Pntaali pankpënuŋ ţi iwi pawo uŧaak,
    pado wo ŋŧaak ŋŧum ; başih babot bapënna ţi iwi.'
