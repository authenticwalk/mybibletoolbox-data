verse: GEN.035.014
translations:
  mal-C: തന്നോടു ദൈവം സംസാരിച്ച സ്ഥലത്ത് യാക്കോബ് ഒരു കൽത്തൂൺ നാട്ടി അതിന്മേൽ ഒരു
    പാനീയയാഗം പകർന്നു; അദ്ദേഹം അതിന്മേൽ എണ്ണയും ഒഴിച്ചു.
  deu-TKW: Da errichtete Jakob einen Malstein an der Stätte, wo er mit ihm geredet
    hatte - ein Steinmal -, und goß ein Trankopfer darüber aus und schüttete Öl darüber.
  lin-lin: Jakobi atelemisaki libanga ya elembo na esika oyo Nzambe asololaki na ye ;
    asopaki likolo ya libanga yango likabo ya masanga mpe mafuta.
  cbr-NT: kuankëbëtan ka achúshi maxá chaxkë́ bitankëxun nitsinkin 'unántiokin nankëxa,
    anuaxa Nukën 'Ibu Diosbë banakë a menu; usakin 'atankëxun ka ënëx ka Dios 'axunkë
    'ikë kixun xëni 'imainun uvas baka aribi ami anpënkakëxa,
  eng-LSV: And Jacob sets up a standing pillar in the place where He has spoken with
    him, a standing pillar of stone, and he pours on it an oblation, and he pours
    on it oil;
  bmu-bmu: Anutunöŋ keuŋi jii möröhi, Jeikobnöŋ gölme miaŋgöreŋ mötök köt kun memba
    wahöta kuŋguba mi wain o nalukŋan miriba miaŋgö qakŋe oil ipkö kelökŋi mokoi geyök.
  eng-GNV: 'And Iaakob set vp a pillar in the place where he talked with him, a pillar
    of stone, and powred drinke offring thereon: also hee powred oyle thereon.'
  eng-WEBSTER: 'And Jacob set up a pillar in the place where he talked with him, even
    a pillar of stone: and he poured a drink-offering thereon, and he poured oil thereon.'
  nhw-BL: Huan Jacob quicuic se tetl huan quiquetzqui quen se tlanextilijcayotl para
    quielnamiquis campa camanaltitoya ihuaya Toteco. Huan quitequili aceite huan xocomeca
    atl nopa tetl para quiiyocatlalis para Toteco.
  swh-ONEN: Yakobo akasimamisha nguzo ya jiwe mahali pale Mungu alipozungumza naye,
    akamimina sadaka ya kinywaji juu yake, pia akamimina mafuta juu yake.
  bba-bba: Mɑ Yɑkɔbu u kperu suɑ u ɡirɑ bɑ n kɑ yɑɑye mɑ miyɑ Yinni Gusunɔ u kɑ nùn
    ɡɑri kuɑ. Mɑ u tu tɑm kɑ ɡum wisi kpɑ tɑ n kɑ sɑ̃ɑ Gusunɔɡiru.
  eng-KJVCPB: 'And Jacob set up a pillar in the place where he talked with him, even
    a pillar of stone: and he poured a drink offering thereon, and he poured oil thereon.'
  cpy-cpy: raanaki mapi, ipiriintathanthatakiro ikenkithawaetakaakiri Tajorentsi.
    Ijeetantanakawo yeenkantsi, eejatzi imiriitari opoñaantyaari otajorentsitantyaari.
  mpx-mpx: Inoke Yakobo pat yayapona etega i pamilila to labi toto Yabowaine i baaba
    eliyana. Yaka oine i hol pwatanaa wana mulolu Yabowaine elana, ge enonu al i hol
    pat pwatanaa i pwabwabwalena.
  wbp-wbp: Ngula-jangka, Jakupurlu jinta-kari pirli lalypa manu, manu juka-yirrarnu
    walyangka yinya yangka kujarla Kaatu wangkaja nyanunguku. Kuja yinya pirli juka-yirrarnu,
    ngularla pama manu jara kankarlumparra winjurnu Kaatuku yati-wangkanjaku.
  luo-luo: Jakobo nochungo siro mar kidi kanyono mane Nyasaye owuoyoe kode, kendo
    noolo ewi sirono misango miolo piny bende noolo misango mar mo ewi siro.
  meu-meu: Bena Iakob ese nadi ta e haginia, pupuna ai e halaoa, Dirava ida e hereva
    gabuna ai, vine ranuna na latanai e seia, ena boubou, bona dehoro danu latanai
    e seia.
  npi-ULB: परमेश्‍वर तिनीसित कुराकानी गर्नुभएको ठाउँमा याकूबले ढुङ्गाको एउटा वेदी
    खडा गरे । तिनले त्यसमाथि अर्घ-बलि चढाएर तेल खन्याए ।
  yor-yor: Jakọbu sì fi òkúta ṣe ọ̀wọ̀n kan sí ibi tí Ọlọ́run ti bá a sọ̀rọ̀, ó sì
    ta ọrẹ ohun mímu sí orí rẹ̀, ó sì da òróró olifi sí orí rẹ̀ pẹ̀lú.
  emp-NTPO: Mãwãnacarea Jacoboba Ãcõrẽ ume bed̶ea b̶ad̶ama mõgarada ʌ̃ta nũmʌsia.
    Maʌ̃ mõgara ʌ̃rʌ̃ uva b̶ada, nedraga sid̶a Ãcõrẽa wea diasia.
  ind-ind: Lalu Yakub mendirikan sebuah batu sebagai peringatan bahwa di tempat itulah
    Allah sudah berbicara kepadanya. Yakub menuangkan persembahan air anggur dan minyak
    zaitun di atas batu tersebut.
  pes-OPCB: پس از آن، یعقوب در همان جایی که خدا بر او ظاهر شده بود، ستونی از سنگ بنا
    کرد و هدیهٔ نوشیدنی برای خداوند بر آن ریخت و آن را با روغن زیتون تدهین کرد.
  ssx-ssx: Koto pate mo hande Koda꞉ma꞉ ipiki pa꞉ta꞉ pi la haleeke alena꞉ta꞉ Dieikopema꞉
    niminapeke toopi noka꞉pa olipi oeta make waini ikali make hola dota꞉ yakopiki
    alena꞉e laa pi wiekeme.
  lcm-lcm: Au na Iakov kala solo atung a mang vuk iat asi akanangai ani oring i mengen
    ang ania ta God na kala lingai vaen asukang ta kana alilis kuluna na ka lingai
    rul i oliv kapa kuluna.
  aer-aer: Yanhe-ngentyele, Jacob-ele apwerte ulkere ineke imerte ngkernemele tnemele
    nthenhele-arle Ngkarte ikwerenge angkekenge. Nhenge re apwerte renhe ahelheke
    ngkernemele, re ngkwarle uthene antere uthene apwerte akertneke theleke Ngkarteke
    akangkemele.
  tgl-ULB: Si Nagtayo si Jacob ng haligi sa lugar kung saan nangusap sa kanya ang
    Diyos, isang haliging bato. Nagbuhos siya ng handog na inumin at nagbuhos ng langis
    doon.
  nop-nop: Unduŋ tubune Yakobo adi Bepaŋdi kwet yale mede niŋgukneŋ uŋgoŋ kawade niŋ
    tiŋa fek kambiyale wondok foloŋ siloŋ muni boiŋa ime wahu munduŋnitdi yougoomguk.
  kca-kca: Турәм ԓўв пиԓәԓән пŏтәртәм тӑхайән Иаков нумты кев ԓоԋщәс, щи нумты кев
    йир йўкана ўнайән шошәпсәԓы, пӑ оливка вŏйән шошәпсәԓы.
  cbu-NT: Akopsha patumbchee ichizata sheeru, wayungunootssha, misha vinootstam yáyaru,
    yuwamun pshkuru xumbaataru anamun zaw zaw sheeru, ichumayaru, kasarangiya.
  hui-hui: Ani peagola Yagaba ibugua ege to̱le̱ luni mbira duguwa Ngode Datagaliwabela
    bi lalu haribigoria hengene. Ani hongowa ibugua olibe lini ibanemebi waini ibamebi
    ege to̱le̱ ogoni Ngode Datagaliwabehondo loma bia halu o hangayagoriani odo wini.
  wrs-wrs: wo Yakopva honmba indund vilindthoana, hevna nengavnangm tuhholm, doa wainpol
    olivpol no honsra sovhomnana Sesoam.
  mya-mya: ယာ​ကုပ်​သည်​ဘု​ရား​သ​ခင်​က​သူ့​အား​မိန့်​ကြား တော်​မူ​သော​အ​ရပ်​တွင်​မှတ်​တိုင်​ကို​စိုက်​ထူ​၍
    ၎င်း​အ​ပေါ်​တွင်​စ​ပျစ်​ရည်​နှင့်​ဆီ​လောင်း​လျက် ဆက်​ကပ်​လေ​၏။-
  cbi-NTPO: Jacob juntsa tenanu ma shupuka ka' tsaa llu'pu' uyukaatu, yatyutya juuñunguemi,
    junu Dios yaba kuinda kenu tenanu. Tsangue' Dioschin juu tiretu binu bain yuutsure'
    keeware', naa ulibu muli bain yuutsuumi juntsa shupukanu.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་གནས་དེ་རུ་རྡོའི་ཀ་བ་ཞིག་གྱེན་དུ་བསྒྲེངས༌ཤིང༌། དེའི་སྟེང་དུ་རྒུན་ཆང་དང་སྣུམ་བླུགས་ནས་མཆོད་པ་ཕུལ་བ༌དང༌།
  wsk-wsk: Se Jacob kuwim Kaem ilak te munakaram mu te manga biling bo patawu baongam,
    ale waen se olive oil mu awote waram.
  kkl-kkl: Piogpa Yakub ponekori, “Allahri nanag yubu leplaag ane,” aro kekneba kirik
    nhon so'oag mebirogti, kirik anekoag anggur magap kal saitun wangka lolterobaap
    ikog.
  sna-sna: Jakobho akamisa mbiru yebwe panzvimbo iyo Mwari akanga ataura naye, uye
    akadururira chipiriso chinonwiwa pariri; akadirawo mafuta pariri.
  spa-BLM: Jacob levantó una columna en el lugar donde habló con él, una columna de
    piedra. Derramó sobre ella una libación y derramó sobre ella aceite.
  beu-beu: '@see-verse:GEN.035.013'
  cac-cac: Ix sayan jun nivan q'uen vin̈aj Jacob chi', nivan yaj c'atan q'ueen, ix
    sb'oancanq'ue lin̈an q'uen vin̈ b'aj ix lolon Dios yed'oc. Ix secanq'ue aceite
    yed' vino vin̈ d'a yib'an̈ q'ueen, yic syac' vin̈ silab'oc d'a Dios.
  swh-ULB: Yakobo akaweka nguzo katika eneo ambalo Mungu alikuwa ameongea naye, nguzo
    ya jiwe. Akamimina juu yake sadaka ya kinywaji na akamimina mafuta juu yake.
  bel-bel: І паставіў Якаў помнік на месцы, на якім гаварыў яму Бог, помнік каменны,
    і выліў на яго выліваньне, і выліў на яго алей;
  wed-wed: God weka Jacob awarina i babani lamna matairana Jacob gana i vimairini.
    Ma au tepana wine i waḡi ana pulo ma Olive monamonana i buloi.
  deu-ELBBK: Und Jakob richtete ein Denkmal auf an dem Ort, wo er mit ihm geredet
    hatte, ein Denkmal von Stein, und spendete darauf ein Trankopfer und goss Öl darauf.
  mbb-OT: '@see-verse:GEN.035.013'
  msc-msc: Yakuba ka tɔɔmasere kabakurun do lɔ dinkira wo rɔ, Alla kumara a yɛ dinkira
    mɛn dɔ kɔnin. A ka rɛsɛnji labɔn kabakurun wo kan, ka Alla sɔ wo rɔ. A ka tulu
    fanan nabɔn a kan.
  mal-2015: അവൻ തന്നോടു സംസാരിച്ചേടത്തു യാക്കോബ് ഒരു കൽത്തൂൺ നിർത്തി; അതിന്മേൽ ഒരു
    പാനീയയാഗം ഒഴിച്ചു എണ്ണയും പകർന്നു.
  tuo-NT: Beꞌro cʉ̃rẽ Õꞌacʉ̃ ucũꞌcaropʉ niꞌcãgã ʉ̃tãgãrẽ miiwãꞌcõnʉꞌcõcʉ niwĩ. Õꞌacʉ̃rẽ
    ẽjõpeosere ĩꞌogʉ̃, tigare olivo ʉꞌsere, tojo nicã ʉꞌsedʉcaco vinorẽ piopeocʉ niwĩ.
  gup-gup: Wanjh Jacob warddedjabnameng kumekbe kore God benehwokdi, wanjh nungka
    boyakbom manbu bibowong God, dja mak mankalkkid oil yakbom kore manmekbe manbu
    djabnameng.
  met-met: Yekop rang siang maxaxaya tela ba mogu longga Urana harua rangua ba, saing
    matu wain xaung olip guxenganoa etua mana bila hananiangua (ila rangua Urana).
  gvs-gvs: Ago amo asayana goi Yakobo dídiya tayamo ivatáoe namliyeta ikaipakuye Yaubada
    yaina, tauna didiyayana yatana oine bwaena be nakae oribe putumina isiwoidi.
  rmc-rmc: Ode, kaj leha o Del vakerelas, ačhaďa o Jakob baruno slupos a čhiďa pre
    leste avri e mol the o olejos, so le Devleske anďa sar obeta.
  nlg-nlg: Ma Jacob te tughuruvaghinia na vatu datogha, na vaughilalana na bona keri
    a God te kokoe vania igaa. Ma gaia te kovala na wine ivuvungana e vagha na vatei
    heveioli vania God, mi siusiua na vaughilala keri nia na kokolo ni olive.
  dgr-DOGNT: Jacob, ekǫ Nǫ̀htsı̨ yets'ǫ̀ goı̨dee sìı eyı kwe nàı̨ɂaà ayį̀į̀là. Jìetì
    eyıts'ǫ tłeh łekǫǫ yek'e łaèhtł'ı, (eyıt'à eyı gòɂǫǫ sìı Nǫ̀htsı̨ gha degaı k'è
    gòɂǫǫ̀ ayį̀į̀là).
  pes-OPV: و یعقوب ستونی برپا داشت، در جایی که باوی تکلم نمود. ستونی از سنگ و هدیه‌ای
    ریختنی بر آن ریخت، و آن را به روغن تدهین کرد.
  ron-1924: Ши Иаков а ридикат ун стылп де адучере аминте ын локул унде ый ворбисе
    Думнезеу, ун стылп де пятрэ, пе каре а адус о жертфэ де бэутурэ ши а турнат унтделемн.
  aui-aui: Bi gawarina meme God touna biidi ivisisiya, na Jeikap akima ikabiwiimiiri
    bi wain iwayi debane da naboni yana suwara. Wasina bi oliv miina bada debane iwayi.
  ben-OBCV: ঈশ্বর যে স্থানটিতে যাকোবের সঙ্গে কথা বললেন, সেখানে তিনি পাথরের একটি স্তম্ভ
    খাড়া করলেন এবং সেটির উপর তিনি এক পেয়-নৈবেদ্য উৎসর্গ করলেন; তিনি সেটির উপর তেলও
    ঢেলে দিলেন।
  lex-lex: Nhor nioka Yakopa nohor targa hgera watu lairiri la gen die, noka nala
    himima-rere'a anggur pa rhuria me nhuria wu'ru la wawannu.
  rgu-rgu: '@see-verse:GEN.035.013'
  som-som: Yacquubna meeshii uu kula hadlay isaga wuxuu ka taagay tiir, kaas oo ahaa
    tiir dhagax ah; wuxuuna ku dul shubay qurbaan cabniin ah, saliidna wuu ku dul
    shubay.
  lat-VUC: 'Ille vero erexit titulum lapideum in loco quo locutus fuerat ei Deus:
    libans super eum libamina, et effundens oleum:'
  aoi-aoi: Eneja kembirra Jekaba n-arjiyajuwa awilyaba-ma angwarnda kajungwa neniki-yakuwerribiki-yada
    nakina Neningikarrawara-langwa ayakwa. N-arjiyajuwama akina ebina-manja ngawa
    angalya Neningikarrawara ni-yengbinu-murrumanja enuwa-wa. Biya ni-jirabama amalyirra
    akwurena-langwa akwa ngawa aliba-langwa amalyirra yakwujina akina-manja angwarnda
    kajungwa akwurdukwurdi-yada ngawa akina-da.
  eng-ASVBT: 'And Jacob set up a pillar in the place where he spake with him, a pillar
    of stone: and he poured out a drink offering thereon, and poured oil thereon.'
  mna-mna: Mi Yakop isuŋgun pat molo ta, to iliŋ yok baen mi ŋgere isala be iwe kilalan
    pa sua ta ni ziru Merere Anutu tizzo su lele tana.
  ita-1885: E Giacobbe rizzò un piliere di pietra nel luogo ove Iddio avea parlato
    con lui; e versò sopra esso una offerta da spandere, e vi sparse su dell'olio.
  eng-LXXUP: And Jacob set up a pillar in the place where God spoke with him, even
    a pillar of stone; and offered a libation upon it, and poured oil upon it.
  eng-ULB: Jacob set up a pillar in the place where God had spoken to him, a pillar
    of stone. He poured out a drink offering over it and poured oil on it.
  spa-VBL: Después Jacob puso un pilar de piedra en el lugar donde Dios había hablado
    con él. Derramó una ofrenda de bebida sobre ella, y también aceite de oliva.
  fra-_FOB: Et Jacob dressa un monument au lieu où il lui avait parlé, un monument
    de pierre, et il fit dessus une aspersion, et y versa de l'huile.
  mal-mal: അവിടുന്ന് തന്നോട് സംസാരിച്ച സ്ഥലത്ത് യാക്കോബ് ഒരു കൽത്തൂൺ നിർത്തി; അതിന്മേൽ
    ഒരു പാനീയയാഗം ഒഴിച്ച് എണ്ണയും പകർന്നു.
  urd-GVR: Jahāṅ Allāh Yāqūb se hamkalām huā thā wahāṅ us ne patthar kā satūn khaṛā
    kiyā aur us par mai aur tel unḍel kar use maḳhsūs kiyā.
  suz-BL: मिनु याकूबमी परमप्रभु नु लोव़ पशो मिम्‍चा कली मेकेर फुल्‍लु का राप्‍पदा
    बाक्‍त। मिनु मेको आ तारी तूचा थोव़क चढ़ेतीक नु तेल लुक्‍ता बाक्‍त। उत्‍पत्ती २८:१८-१९
  ita-1927: E Giacobbe eresse un monumento di pietra nel luogo dove Iddio gli avea
    parlato; vi fece sopra una libazione e vi sparse su dell’olio.
  ckb-ckb: یاقوبیش ستوونێکی بەردینی لەو شوێنە ڕاگیر کرد کە خودا قسەی لەگەڵ کردبوو،
    ئینجا شەرابی پێشکەشکراو و زەیتی بەسەردا کرد.
  eng-BBE: And Jacob put up a pillar in the place where he had been talking with God,
    and put a drink offering on it, and oil.
  crx-NTPO: '''Et Jacob tse whedintsi Yak''usda (Elohim) bulh yailduk-un, tse lhk''eidinla-i
    ''i nayantsi. ''Ink''ez ts''utnai-i ''i ook''ut ''i yuk''eyilhdzo ''ink''ez khe
    cha yuk''eyilhdzo.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ಸಂಗಡ ದೇವರು ಮಾತನಾಡಿದ, ಆ ಸ್ಥಳದಲ್ಲಿ ಸ್ತಂಭವನ್ನು ಅಂದರೆ ಕಲ್ಲಿನ
    ಸ್ತಂಭವನ್ನು ನಿಲ್ಲಿಸಿ, ಪಾನಾರ್ಪಣೆ ಮಾಡಿ, ಅದರ ಮೇಲೆ ಎಣ್ಣೆಯನ್ನು ಹೊಯ್ದನು.
  bbb-bbb: Fu vakoga Jekafu fu uri are ije Godi fu ari vua kuaraema ijia mune gue
    karina fata be fu ijia gakinu oenoedufuo ijene sae. Fu ijiege sa areme uri ine
    orive oere ijiakiro do vaeni ijene kena ado ijia usiana daro miae. Areme fune
    are ijene abe ive ina Beterono kuae.
  tam-2017: அப்பொழுது யாக்கோபு தன்னோடு அவர் பேசின இடத்திலே ஒரு கல்தூணை நிறுத்தி, அதின்மேல்
    பானபலியை ஊற்றி, எண்ணையையும் ஊற்றினான்.
  spa-RV-1909: Y Jacob erigió un título en el lugar donde había hablado con él, un
    título de piedra, y derramó sobre él libación, y echó sobre él aceite.
  ron-BTF: Şi Iacob a pus un stâlp în locul în care a vorbit cu el, un stâlp de piatră,
    şi a turnat un dar de băutură pe acesta şi a turnat untdelemn pe acesta.
  eng-WEBP: Jacob set up a pillar in the place where he spoke with him, a pillar of
    stone. He poured out a drink offering on it, and poured oil on it.
  eng-FBV: Afterwards Jacob set up a stone pillar where God had spoken with him. He
    poured out a drink offering on it, and also olive oil.
  nld-1939: Jakob stichtte een stenen gedenkteken op de plaats, waar Hij met hem had
    gesproken, stortte er een plengoffer op, en goot er olie over uit.
  nch-BL: Huan Jacob quicuic se tet huan quiquetzqui quej se tanextili para quielnamiquis
    campa camanaltitoya ihuaya Toteco. Huan quitequili aceite huan xocomecat iayo
    nopa tet para quiiyocatalis para Toteco.
  tfr-NTPO: Eshko ga Jacob ak kjrono kjwara, poyona, ga iara beno jong kojong, Sbö
    tjl̈ẽno ba kong l̈ishko. E irgo ga ak l̈i kjing go kjyo tyara, kjil̇l̇gwo bo dyo
    tyara bako, e ber jong dboy Sbö kong wl̈o.
  vie-1934: Người dựng một cây trụ đá tại nơi Đức Chúa Trời đã phán cùng mình, dâng
    lễ quán và tưới dầu vào.
  hin-CV: याकोब ने उस स्थान पर, जहां परमेश्वर से उनकी बात हुई थी, वहां खंभा खड़ा किया—यह
    एक पत्थर था. याकोब ने इस पर पेय बलि चढ़ाई तथा उस पर तेल भी उंडेला.
  eng-OURB: Jacob [Supplanter] set up a pillar in the place where he spoke with him,
    a pillar of stone. He poured out a drink offering on it, and poured oil on it.
  spa-BES: Y Jacob puso una columna en el lugar donde había estado hablando con Dios,
    y puso sobre ella ofrenda de agua y aceite.
  tdx-tdx: Nampitroara’ Iakòbe ajiba i toetse nitsara’e ama’ey, ajiba vato, naho nampidoaña’e
    enga-rano vaho nañiliña’e solike.
  vid-vid: Yakobo nakemiza izengo honhu aho Nguluwi naloyalongase na heye, nakamjidila
    nhambiko ya chakunwa na mafuta.
  pwg-pwg: Nani murinai Jeikap wakima sago ivi miirini. Ma wain da oira ku tepana
    itepoi ivi matakira da nani dobunai God kurina ivi sisiya.
  eng-OKE: And Jakob erected a pillar in the place where He had spoken with him, a
    pillar of stone, and outpoured libations upon it, and poured oil thereon.
  tha-KJV: ยาโคบก็ปักเสาสำคัญไว้​ที่​นั่​นที​่​พระองค์​ตรัสแก่​ตน เป็นเสาหิน เขาก็เอาเครื่องดื่มบูชาเทลงบนเสา
    และเทน้ำมันบนนั้น
  por-BR-2018: E Jacó erigiu uma coluna no lugar onde havia falado com ele, uma coluna
    de pedra, e derramou sobre ela libação, e deitou sobre ela azeite.
  bco-bco: Ya꞉kob elo꞉ Gode o꞉lia꞉lo꞉ tola꞉len hen a꞉namio꞉, eyo꞉ u sambowo꞉ da꞉ga꞉lia꞉sa꞉ga꞉
    hen a꞉na gele alifa꞉. Godemo꞉lo꞉ bo꞉ba dimian aumbo꞉, eyo꞉ wain ho꞉n o꞉lia꞉ wa
    ho꞉n o꞉lia꞉yo꞉ u wa꞉la tulu alifa꞉.
  deu-ELO: Und Jakob richtete ein Denkmal auf an dem Orte, wo er mit ihm geredet hatte,
    ein Denkmal von Stein, und spendete darauf ein Trankopfer und goß Öl darauf.
  ktm-ktm: Yakop idotinen pat sih ile kalmene-en Lapan isohou tadan odo lok ertih.
    Inum oh ti pe iy itndrangan wain ile pule-en pat ihpa ndre ofa tadan, pe iy itndrangan
    ndronun oliv ile eriy yi.
  caa-caa: Entonces e Jacob uchꞌami ingojr tun bꞌan cocha obꞌna uchꞌuyi inteꞌ winic
    y uwabꞌu tuaꞌ aquetpa bꞌan cocha inteꞌ chequerir tama e lugar era tiaꞌ e Dios
    cay ojron tacar. Y de allí cay utzijtzruꞌ e aceite y e vino tamar tuaꞌ uche aquetpa
    erach.
  eng-WYC-2018: Forsooth Jacob raised (up) a title, or a memorial, of stones, in the
    place wherein God spake to him, and he sacrificed thereon flowing sacrifices,
    and shedded out oil, (And Jacob raised up a stone pillar, in the place where God
    spoke to him, and he offered a sacrifice of wine on it, and poured oil on it,)
  epo-epo: Jakob starigis monumenton sur la loko, kie Li parolis kun li, monumenton
    ŝtonan; kaj li verŝis sur ĝin verŝoferon kaj verŝis sur ĝin oleon.
  uig-PIN: Yaⱪup Huda ɵzi bilǝn sɵzlǝxkǝn jayda bir tax tüwrükni tiklǝp, üstigǝ bir
    xarab ⱨǝdiyǝsini tɵkti wǝ zǝytun meyi ⱪuyup ⱪoydi.
  beo-beo: 'Amogawi, Gode da amo sogebiga ema sia:musa: misiba:le, Ya:igobe da wanonesisu
    gele bugili, amo Godema modale ligiagama:ne, amo da:iya waini amola olife susuligi
    sogadigi.'
  tpi-OTNT: Orait Jekop i sanapim wanpela longpela ston bilong makim dispela ples
    God i bin toktok wantaim em. Na em i kapsaitim wain na wel bilong oliv antap long
    dispela ston olsem ofa long God.
  hau-SA: Yaƙub kuwa ya kafa al’amudin dutse a inda Allah ya yi magana da shi, ya
    zuba hadaya ta sha a kansa; ya kuma zuba mai a kansa.
  udu-udu: Dhala Yakuub thumki’da tiŋkiliŋ mo e mo yan jin ṯorkina a’diya ṯor nyaḵki
    a’di mo, a’di jin ta’da tiŋkiliŋ wosh mo dhali wolki’da tiŋkiliŋ tomp̱i i’kup̱i
    a’di jin c̱inu ki bwa ma ’the mo dhali wola yini ’kup̱i a’di mo be.
  uig-LAT: Yaqup Xuda özi bilen sözleshken jayda bir tash tüwrükni tiklep, üstige
    bir sharab hediyesini tökti we zeytun méyi quyup qoydi.
  nde-nde: UJakhobe wamisa insika yelitshe endaweni leyo uNkulunkulu ayekhulume laye
    khona, wasethululela phezu kwayo umnikelo onathwayo; wathela njalo amafutha phezu
    kwayo.
  ton-ton: 'Pea naʻe fokotuʻu ʻe Sēkope ʻae pou ʻi he potu naʻa ne folofola ai kiate
    ia, ʻio, ʻae pou maka: pea ne lilingi ki ai ʻae feilaulau inu, pea ne lilingi
    ki ai ʻae lolo.'
  ces-1613: Jákob pak vyzdvihl znamení pamětné na místě tom, na kterémž mluvil s ním,
    sloup kamenný; a pokropil ho skropením, a svrchu polil jej olejem.
  eko-eko: Yaakhumpa khweemesa nripu la mawe vahali attaaphale aattakhulaniyeevo Nluku.
    Khwiitthela viinyu nripu laya ntthile na khuvaaza mafuttha.
  nss-nss: Pwen Yakop isondritiyani pat sih niwen pe itilingi ndrunu wain pe ndraikei
    para holip iya ndritan tehe yukyuk.
  eng-WMB: Jacob set up a pillar in the place where he spoke with him, a pillar of
    stone. He poured out a drink offering on it, and poured oil on it.
  tam-TCV: இறைவன் தன்னுடன் பேசிய அந்த இடத்தில் யாக்கோபு ஒரு கல்தூணை நிறுத்தினான்;
    அதன்மேல் பானகாணிக்கையையும் எண்ணெயையும் ஊற்றினான்.
  ceb-ULB: Nag-ugbok ug haligi si Jacob didtong dapita nga diin nakigsulti ang Dios
    kaniya, usa ka haligi nga bato. Gibuboan niya kini ug hinalad nga bino ug lana.
  mkn-mkn: '@see-verse:GEN.035.013'
  pol-UBG: Potem Jakub postawił pomnik na tym miejscu, gdzie Bóg z nim rozmawiał,
    pomnik kamienny, i wylał na nim ofiarę z płynów, i polał go oliwą.
  agr-agr: nuwig Jacob kayan juki inantai apujus aceiten vinojai juki ukatkauwai,
    juju nugkak Apajuínu atin ati tusa.
  kyc-kyc: Peyamo dokopa Jekopeme Anatu baa pii lamaiyamo mare dokona kana londe mende
    apu rao pisiya. Pisipala Jekopeme Anatunya kingi lao ipwa lapo kana dokona kulimbwapala
    isa olipi ipwange lapo kulimbuo piya.
  urd-GVU: جہاں اللہ یعقوب سے ہم کلام ہوا تھا وہاں اُس نے پتھر کا ستون کھڑا کیا اور
    اُس پر مَے اور تیل اُنڈیل کر اُسے مخصوص کیا۔
  deu-1912: Jakob aber richtete ein steinernes Mal auf an dem Ort, da er mit ihm geredet
    hatte, und goß ein Trankopfer darauf und begoß es mit Öl.
  ntj-ntj: Nyangka Tjayikapalu yapu purlkanya mantjiralpi murrutjunu tirtu ruukulilkitjalu
    tjiinya Mama Kuurrnga-lu ngurra palunyangka wangkarranytja. Palunyalu wayinpa
    uyilpatarrartu tjutiralpi miirl-miirlmanu.
  row-row: '@see-verse:GEN.035.013'
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ಸಂಗಡ ದೇವರು ಮಾತನಾಡಿದ ಸ್ಥಳದಲ್ಲಿ ಕಲ್ಲಿನ ಸ್ತಂಭವನ್ನು ನಿಲ್ಲಿಸಿ
    ಅದರ ಮೇಲೆ ಪಾನಕಾಭಿಷೇಕಮಾಡಿ ಎಣ್ಣೆಯನ್ನು ಹೊಯ್ದನು.
  ena-ena: Uci cɨhu Jekopɨ agaŋ iahavɨla Asɨ hula ciaŋ sulavɨmi agasaŋ hɨji lamavɨla
    lɨba hutesɨ agadɨ mɨŋaiaha lalɨlamami. Lavɨla lɨmɨn uain agɨladɨ amɨŋ agɨladɨ
    mɨtɨ agadɨ viavɨla Asɨ saŋ sagalɨ iguben aba mɨŋamɨjici mɨgumi. Lavɨla cɨhu kɨlɨ
    olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ viavɨla lɨba agadɨ sabɨ hɨvɨ mɨŋamɨjici
    mɨguci abami. Ha Asɨ dɨ uami.
  tgo-tgo: E valɨvaŋgako vara iyako iya Loi me utukowe, Jeikob i vamidiya varɨwe.
    I liŋgiya waen na bunama i mena e olivɨ e vwatae na i vabobomaŋa Loi kaiwae.
  yap-yap: Mu rom, ko gin ni non Got riy ngak, e suweg Jakob reb e malang riy nib
    puguran me thothupnag ni pu’og e wayin nge gapgep ni olive nga daken.
  tet-tet: '@see-verse:GEN.035.013'
  hlt-MCSB: Te dongah amah neh a voek nah hmuen ah Jakob loh kaam a ling tih kaam
    lung te tuisi a suep tih situi a bueih.
  mdy-ETH: ያይቆኦቤ ፆኦሲና ዎላ ጌስቴ ቤዞይዳ ማላታ ማዓንዳጉዲ ሹቺ ዻኣባዖ ሹጬሎ ፆኦሲም ዱማሳኒ ዎይኔይዳፓ ኮሾና ዑሺንታ
    ዛይቴያ ሹጮ ዑፆይዳ ዋሄኔ፤
  twi-ASANTE: Afei, Yakob sii ɔbodum wɔ hɔ, hwiee afɔresa guu so, de bɔɔ Onyankopɔn
    afɔdeɛ. Ɔsane de afɔrengo sraa odum no ho.
  mwc-mwc: Jacob memena God yabata si sisiya wai gawarinai, akima i totori ba i beyena
    wai wine i sewai ku tepana kata aba tomatoma suwarina ba yebo olive wairoronai
    i boroi.
  bhl-bhl: Unei, Sekow e eso bokolewse Sunbin-Got em ibolow fukunomin tum tiak mak
    ka kel mosomelei, wain ok so, oliw ais dem gakas atew so, kuluko, tum beem dim
    buseleko, tum ayem kelewse kale.
  con-NTPO: Jacobja patuma isupa tansintsse ccutsian tsa Chiga tisei'ccu afapa ja'ttinga.
    Tsomba aseite, vinoi'ccu patunga fiñamba fetipa
  eng-WEBU: Jacob set up a pillar in the place where he spoke with him, a pillar of
    stone. He poured out a drink offering on it, and poured oil on it.
  bnp-bnp: E Iakop i rua a kedo ga kilakila ni gi vakasiri a tabeke i ta turana Vure
    vona. Lakea i guru langa na kedo a naruna vain, a naruna oliv, ge vakasiri a nihabi
    vona na Vure.
  wal-wal: Yaaqoobi Xoossai banaara haasayido sohuwan shuchchaa essidi, a bolli ushshaa
    yarshshuwaa tigiis; zaitiyaakka a bolli tigiis.
  mgh-mgh: Vano aheesa nivatta no nluku nipuro noolumaninyawe ni Nluku, ni aheetthela
    yoowuriya ni makhura waculu waya nivatta.
  acu-NT: Jacob kayan juki, Yusjai chichasmau tutai ati tusa piangkimiayi. Tura Yusen
    maaketai titas, olivo macharin tura vinoncha kayanam ukatramiayi.
  spa-PDDPT: Jacob erigió una estela en el lugar donde habló con él, una estela de
    piedra. Derramó una libación y aceite sobre ella.
  gun-gun: Ha'e ramo Jacó reve Nhanderuete ijayvu oinyague py ixupe omopu'ã peteĩ
    ita ijytarã rami. Hi'áry onhoẽ guive mba'emo, azeite avi.
  agu-BL: Bene'n tzun Jacow tan ticy'le'n tzaj jun c'ub, nin cu tawaltz. Txicl tzun
    tulejtz chi na ban tawle'n jun tkan ca'l. Cho'n tzun cwe'n tawaltz le ama'l kale
    jilone't Ryos tetz. Bene'n nin bantz tan xanse'n yi jun c'uba'tz nin baj je' kojol
    aceit tu win tibaj.
  eng-PEV: Jacob knew that God talked to him there, and he wanted to show that it
    was a special place. So he got a stone, and he stood it up. He poured out some
    wine on top of that stone, and he poured some olive oil on it too.
  ilo-ULB: Nangbangon ni Jacob iti adigi iti lugar a nakisaritaan kenkuana ti Dios,
    maysa nga adigi a bato. Binuyatanna daytoy iti arak ken lana a kas datonna.
  kpg-kpg: Gei Jacob ga hagaduu aga dana hadu hagalangahia i golo, i di gowaa dela
    ne helekai a God gi mee, ga hagatulu ginai nia waini mono lolo olib e haga dabu
    di maa.
  uig-ARA: ياقۇپ خۇدا ئۆزى بىلەن سۆزلەشكەن جايدا بىر تاش تۈۋرۈكنى تىكلەپ، ئۈستىگە
    بىر شاراب ھەدىيەسىنى تۆكتى ۋە زەيتۇن مېيى قۇيۇپ قويدى.
  bsp-bsp: Kɔ Yakuba ɛŋcəmbər tasar da tofo tɔkɔ Kanu kənalok-lokər kɔ mɔ. K'ompus
    pi, k'oloŋər pi moro.
  mbs-mbs: Kidoen tepad te inikegiyan te Timanem diyà kandin, impetindeg i Jacob se
    bato ininang din kekitaan. Penga niyan, tinoyongan din iyan te bino aw lana te
    olibo, so yan se pengilala te ininang din iyan simbahan te Timanem.
  tof-tof: Olgabi Zeikob kokrrapan ingülküp alaninürr ene pokodó, God oyaka ne tóbtanórr.
    Zeikob anón gyaur kla akó ⌊olib⌋ oel ekanórr ene ingülküp kwitüm Godón ⌊ótókóm⌋.
  sus-sus: Yaxuba naxa gɛmɛ tɔnxuma ti naa, a naxa ture nun wɛni ifili a ma sɛrɛxɛ
    ra, alako a xa findi gɛmɛ magaaxuxi ra.
  pon-2006: Seikop eri kauwada pei sarawi ehu mehn kataman, wasa me Koht ketin mahseniong
    ih, oh e ahpw kasarawihala ni eh wudekihdiong powe wain oh lehn olip.
  jae-jae: Ma Jakob kêsuŋ alê teŋ sa kêtu ŋabelo kêkô gamêŋ, taŋ Anôtô gêjam biŋgalôm
    gêdêŋ eŋ naŋ. Alê poc tau eŋ kêkêc wain kêpi kêtu da ma kêkêc niptêkwi kêpi.
  ksd-ksd: Ma Iakob i ga vatur tika na vakilang ta nam ra gunan dir ga pirpir tana,
    a pagapaga na vat, ma i ga lolonge ra tinabar na nimomo tana, ma ra dangi bula.
  tur-YTC: Yakov onunla konuştuğu yere taştan bir sütun dikti. Üzerine dökmelik sunu
    ve üzerine zeytinyağı döktü.
  bel-N: I паставіў Якуб слуп на месцы, на якім [Бог] гаварыў з ім, слуп каменны,
    і ўзьліў на яго ўзьліваньне, і ўзьліў на яго алей.
  grc-BRENT: Καὶ ἔστησεν Ἰακὼβ στήλην ἐν τῷ τόπῳ, ᾧ ἐλάλησε μετʼ αὐτοῦ ὁ Θεὸς, στήλην
    λιθίνην· καὶ ἔσπεισεν ἐπʼ αὐτὴν σπονδὴν, καὶ ἐπέχεεν ἐπʼ αὐτὴν ἔλαιον.
  ind-AYT: Lalu, Yakub mendirikan sebuah tugu di tempat itu, tempat Allah telah berfirman
    kepadanya, sebuah tugu batu. Lalu, dia mencurahkan persembahan minuman ke atasnya
    dan dia mencurahkan minyak ke atasnya.
  lid-lid: Ano udu kon nane Kindrei asehek sahou hawen nane, Jekop tutuni bek toka
    udu loken ta budon tan samaniy. Ano iy solowei gwa i la-un; ma solowei ndrelekei
    ta olip i la-un ta salom.
  eng-NNA: Right there Jacob stood up a big stone, he stood it upright. He poured
    wine and oil on the stone to give them to God.
  nya-nya: Yakobo anayika mwala wachikumbutso pa malo pamene Mulungu anayankhula naye
    paja. Iye anathirapo nsembe yachakumwa ndi yamafuta.
  hrv-hrv: Na mjestu gdje je Bog s njim govorio Jakov uspravi stup, stup od kamena;
    na njemu prinese žrtvu i izli ulja.
  mps-mps: Tialima, Jekopgo te Godigo aga dali po miani pesagede te bobage masigi
    me deli selama, te ugwaba dodolama, muani. Tama agai te masigi daiba ugwadu te
    wain wę me, wel dali si te ofa tiwai elama gelali.
  llg-llg: '@see-verse:GEN.035.013'
  tpi-tpi: Orait Jekop i sanapim wanpela longpela ston bilong makim dispela ples God
    i bin toktok wantaim em. Na em i kapsaitim wain na wel bilong oliv antap long
    dispela ston olsem ofa long God.
  dan-1931: og Jakob rejste en Støtte på det Sted, hvor han havde talet med ham, en
    Stenstøtte, og hældte et Drikoffer over den og udgød Olie på den.
  vie-OVCB: Gia-cốp liền dựng tại đó một cây trụ đá, dâng lễ quán, và đổ dầu vào.
  lbk-lbk: Adi kad ischi kannay ay chadlos nanot-oyyan Apo Dios ken siya nan nangtoochana
    isnan fato ay panemsemkan, sa na't finokfokan si fayas ya lana ay nangichoo ken
    Apo Dios.
  guj-2017: જ્યાં ઈશ્વરે તેની સાથે વાત કરી હતી તે જગ્યાએ યાકૂબે પથ્થરનું એક સ્મારક
    એટલે સ્તંભ ઊભો કર્યો. તેણે તેના પર પેયાર્પણ કર્યું તથા તેલ રેડ્યું.
  byr-byr: '@see-verse:GEN.035.013'
  awx-awx: Tiwän kewu Anätutä wam inikulu uwomune, Jekopdä huwu belakngä gwendu täke,
    mahande kaxäwik natäpningge, däm täpän enakut. Täpän enawän, huwu unggwenu ofale
    wain yanggätä pingyapmike, olip yanggätäxäyä hipdu pingyapmikut.
  pon-2006A: Seikop eri kauwada pei sarawi ehu mehn kataman, wasa me Koht ketin mahseniong
    ih, oh e ahpw kasarawihala ni eh wudekihdiong powe wain oh lehn olip.
  por-BRBSL: Jacob ergueu um pilar no lugar onde falou com ele, um pilar de pedra.
    Ele derramou uma oferta de bebida sobre ele, e derramou óleo sobre ele.
  cth-cth: A patonae hmuen koe Jakop ni talung a ung. A ung e teh talung doeh. A lathueng
    vah nei thuengnae hah a awi teh, satui hai a van vah a awi.
  twi-twi: Yakob sii ɔbodum wɔ hɔ, hwiee afɔresa guu so, de bɔɔ Onyankopɔn afɔre.
    Ɔsan de afɔrengo sraa odum no ho.
  hlt-hlt: Te dongah amah neh a voek nah hmuen ah Jakob loh kaam a ling tih kaam lung
    te tuisi a suep tih situi a bueih.
  tbz-SIM: Kɛ̀ Sɑkɔbuu fíí nditɑ̃́rì, kɛ́cóú mmɛkùɔ̀ nnɛ̀ mɛnɑɑ̀ nkɛ bo ndenniní,
  msy-2020: Ezɨ Jekop dagɨar bar ruarir mam isa danganir God a ko mɨkemezir kamɨn
    ababanim gamuava anesara. Egha wain ko, olivɨn borem ofan mɨn aning isa dagɨar
    kam ginge.
  txq-txq: '@see-verse:GEN.035.013'
  aaz-aaz: '@see-verse:GEN.035.013'
  azb-azb: Yaqub Allahın onunla danışdığı yerdə bir sütun qoydu, üstünə içmə təqdimi
    səpdi və sonra üzərinə zeytun yağı tökdü.
  eng-DBY: And Jacob set up a pillar in the place where he had talked with him, a
    pillar of stone, and poured on it a drink-offering, and poured oil on it.
  hin-2017: और जिस स्थान में परमेश्वर ने याकूब से बातें कीं, वहाँ याकूब ने पत्थर का
    एक खम्भा खड़ा किया, और उस पर अर्घ देकर तेल डाल दिया।
  wol-KYG: Yanqóoba samp doju xàmmikaay ca bérab, ba Yàlla waxe ak moom, tuural ko
    fa biiñ, sotti fa diw, sellale.
  swp-swp: Arinai Iakobo du lailaina i hetoro edi aba‐ribariba oeana eai wa, ie ede
    we’u duna. Abo aitalasam nom‐nomna i hegoilaei potana eai, eo eausi hinage i hegoi.
  bjr-bjr: Yakooboofa mi maqusana Anutufa qimamuqoo miqoo ooni marasee daaqoo auqaanifee
    qimaseenoo rakiqaseenoo uainna nammari qumareenoo mi oonina adia amaqaseenoo oorifa
    fadameena faqa adianau.
  eng-YLT: And Jacob setteth up a standing pillar in the place where He hath spoken
    with him, a standing pillar of stone, and he poureth on it an oblation, and he
    poureth on it oil;
  wat-wat: Kabainama nenei Guyau i nusifufuwiya, gabana i vimisiniiya keta etanei
    waini i siwaiya yana bwanaose yota muniyai bubu i siwaiya.
  heg-NTPO: '@see-verse:GEN.035.013'
  ptu-ptu: Iya muosä'um batu Yakub, tanda pengkilalaanna, mane natolloi anggur sola
    minnä' napehumalasam längäm Puang Allataala.
  bzd-NTPO: Ee̱ Jacob ák duéka̱ ek së sù̱. Ák e' ki̱ ie' tö kiö̀ ena vino té iwà kkachoie
    tö e' dör batse'r Skëköl a̱.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka faꞋauua taꞋi gwaꞋi fau laꞋu ana kula neꞋeri, nia ka
    kisitaꞋinia waen ma olif ngwaingwai ka kwatea ka abu ma nia na ru fuana manata
    Ꞌanga toꞋona kaidaꞋi neꞋe God alaꞋa faꞋinia.
  eng-WYC-2017: Forsooth Jacob raised a title, or a memorial, of stones, in the place
    wherein God spake to him, and he sacrificed thereon flowing sacrifices, and shedded
    out oil,
  eng-WMBB: Jacob set up a pillar in the place where he spoke with him, a pillar of
    stone. He poured out a drink offering on it, and poured oil on it.
  spp-spp: Ka Yakuba si kafaabwɔhɔ yyéeŋɛ kuru cyage e mà pyi funɲcwogoyaaga, maa
    *ɛrɛzɛn sinmpe pà pyi sáraga mà wu ku na, lire kàntugo maa sìnmpe pà wu ku na,
    maa ku pyi Kile wogo.
  aey-aey: Odocob Jekob cudun uqa Anutca je madesin euna meen cecelac oso umei tutuc
    cehen. Odimei uqa Anut ihandocwe wain meen eu basecdu qon. Eu hedocob uqa meen
    eu moolha basecdu qon.
  urd-GVH: जहाँ अल्लाह याक़ूब से हमकलाम हुआ था वहाँ उसने पत्थर का सतून खड़ा किया और
    उस पर मै और तेल उंडेलकर उसे मख़सूस किया।
  rug-rug: Meke va turu nia patu vina gilagila e Zekopi sa vasina sapu zama sa Tamasa
    koasa, meke zoropo nia vaeni na oela olive sa si asa, meke va madia.
  gaz-gaz: Yaaqoob iddoo itti Waaqni isa wajjin dubbate sana utubaa dhagaa tokko dhaabee
    kennaa dhugaatii irratti dhangalaase; zayitiis irratti dhangalaase.
  fra-LSG: Et Jacob dressa un monument dans le lieu où Dieu lui avait parlé, un monument
    de pierres, sur lequel il fit une libation et versa de l’huile.
  gnn-gnn: Ga ŋunhimala dharapullilinydja ŋunhi God yukurrana waŋana nhanukala, ŋayi
    Yitjuralyunydja guṉḏana nherrara guyaŋinyarawuna yukurranharawu bitjanarawuna
    liŋgu. Bala ŋayi ŋuliŋurunydja märraŋala weyika, bala yana rarryurruna ŋunhimala
    guṉḏalili, ŋunhinydja bitjarra ŋayi ganaŋ'maraŋalana gänana wal'ŋu nhanŋuwaynha
    ŋunhiyinydja Godkuna.
  yal-yal: Yaxuba yi gɛmɛ taxamasenna ti na, a yi turen nun min seen bɔxɔn a ma saraxan
    na.
  gum-gum: Inchen Jacobpe kan srug nemøra, ølneb pasrøbig køn, Tius tru nun wamindinug.
    Incha trubalabe pi lusha, aceitetøga itølushibig køn Tiuswan keta tranøb.
  iou-iou: Täŋpäkaŋ Jekop Anututä man iwetkukken mobä käroŋi kubä kämi kaŋpäŋ nadäkta
    yäputkuk. Täŋpäŋ Anututa biŋam täkta wain ume piŋ ibatpäŋ olip gakŋi imaka piŋ
    ibatkuk.
  haw-1868: 'Hooku ae la o Iakoba i eho ma kahi ana i kamailio mai ai me ia, he eho
    pohaku: a ninini iho la ia i ka mohaiinu maluna; a ninini iho la hoi oia i ka
    aila maluna.'
  arb-NAV: وَأَقَامَ يَعْقُوبُ عَمُوداً مِنْ حَجَرٍ فِي الْمَكَانِ الَّذِي تَكَلَّمَ
    فِيهِ مَعَهُ، وَسَكَبَ عَلَيْهِ سَكِيبَ قُرْبَانٍ وَصَبَّ عَلَيْهِ زَيْتاً أَيْضاً.
  adz-adz: Yakop yantungꞌ tauf guntiꞌ mangan imingꞌ mumai Anutu nida nan da arangan
    gin ugu da iyats wain da madamin ragun gin isu ampap santingꞌa mumai mararam tsarifa
    Anutu gin.
  ewe-ewe: Yakob tsɔ kpe tu sɔti aɖe ɖe teƒe si Mawu ƒo nu kplii le la, eye wòwɔ nunovɔsa
    ɖe edzi; ekɔ ami hã ɖe edzi.
  eng-LEE: And Jacob set up a pillar at the place where he had spoken with him, a
    pillar of stone; and he poured a drink offering thereon, and he poured oil thereon.
  nna-nna: Palamangangarra Jacob-ju wararr jirni wirtu warnku, jarnti jirni. Jurtirni
    wayinpa wuyil warnkunga yinganyaku Ngarrkaku.
  asm-FB: যাকোবে তেওঁৰে সৈতে কথা বতৰা হোৱা সেই ঠাইতে এটা শিলৰ স্তম্ভ স্থাপন কৰিলে
    আৰু তাৰ ওপৰত পেয় নৈবেদ্য উৎসর্গ কৰিলে। তেওঁ তাৰ ওপৰত তেলো ঢালি দিলে।
  sus-A: يَشُبَ نَشَ فّمّ تْنشُمَ تِ نَا، عَ نَشَ تُرٍ نُن وّنِ عِقِلِ عَ مَ سّرّشّ
    رَ، عَلَكٌ عَ شَ قِندِ فّمّ مَفَاشُشِ رَ.
  fra-SBL: Jacob dressa une colonne dans le lieu où il lui avait parlé, une colonne
    de pierre. Il y versa une libation et y répandit de l'huile.
  hbo-hbo: וַיַּצֵּ֨ב יַעֲקֹ֜ב מַצֵּבָ֗ה בַּמָּקֹ֛ום אֲשֶׁר־דִּבֶּ֥ר אִתֹּ֖ו מַצֶּ֣בֶת
    אָ֑בֶן וַיַּסֵּ֤ךְ עָלֶ֙יהָ֙ נֶ֔סֶךְ וַיִּצֹ֥ק עָלֶ֖יהָ שָֽׁמֶן׃
  shp-NTPO: Jaskati moa Dios kaketianra, Jacobnin westíora makan bixon jain jaskarabo
    ikainkoshaman nichina iki. Ja makan nichinxonra, Diossenabiribi iti kopí, xeni
    betan uva jenen rachita iki; ja oinnaitiibi Diossenbi jainxon yoyo aka shinanti
    kopí.
  eng-WYCLIFFE: Forsothe Jacob reiside a title ether memorial of stoonys, in the place
    where ynne God spak to hym, and he sacrifiede ther onne fletynge sacrifices, and
    schedde out oile,
  piu-2006: '@see-verse:GEN.035.013'
  pjt-pjt: Ka palulanguṟu Jacobalu apu puḻka mantjiṟa ngura pala palula ngaṟatjunu
    Godalu palula wangkanytjitja rawangku kulintjikitjangku. Munu paluṟu wainangka
    uwilangka kuḻu apu palunya kurpiṟa miḻmiḻmanu aṉangu tjuṯangku nyakula Godanya
    kulintjaku.
  cwe-cwe: Yakobo kasimika mhanda hanhu haja Mulungu hoyalongile nayo, kaigidila divai
    na mavuta fana nhosa ya ching'waji.
  bgs-bgs: Tun ta lugar na igtóngkóan katô Manama kandin, igpatindág i Jacob tô batu
    ébô imun din na kasampáttan batu. Igbusbusan din tô batu ka bino asta langis ka
    olibo, su igimu din na ágpangadapanan tun ta Manama.
  kik-kik: Jakubu akĩhaanda gĩtugĩ kĩa ihiga handũ hau Ngai aarĩtie nake, agĩgĩitĩrĩria
    ndibei; agĩcooka agĩgĩitĩrĩria maguta.
  ksr-ksr: Anutunoŋ qaaya ijoro moroti, Jeikobnoŋ baloŋ iikanoŋ jamo moŋ meŋ waama
    tooŋ kuuŋ ii wain ooyanoŋ mamatewooya meŋ moriŋ iikawaa qaganoŋ oil gerewaa kelega
    maaro kemero.
  fra-NCL: Et dans le lieu où il lui avait parlé, Jacob dressa un monument de pierre,
    sur lequel il fit une libation et versa de l’huile.
  cek-AK: Jakob mah Sithaw hoi lokpaehhaih ahmuen ah thlung maeto thling moe, a nuiah
    naek koi hmuen to a bawh pacoengah, situi doeh a bawh.
  xla-xla: '@see-verse:GEN.035.013'
  cuk-cuk: Geb degine, Jacob akwa susad, Bab-Dummad-ega-sunmaksadgi a-akwa ogwichisad.
    Geb a-sorbali, a-akwagi gwallu-wawa, degi, vino egi eosad, oyogega, we-akwa, Bab-Dummadgadye.
  uig-CYR: Яқуп Худа өзи билән сөзләшкән җайда бир таш түврүкни тикләп, үстигә бир
    шарап һәдийәсини төкти вә зәйтун мейи қуюп қойди.
  pma-pma: Ka en out koa Ahi selus mini, Siekob vati lat ahat tai mulomal vahi out
    koa hendem kati asa koa Ahi viteni mini. Evus, kur oel ten olip ka uaen, mutah
    keilu eni vatie lati vi out votut onen Ahi.
  tel-2017: దేవుడు తనతో మాట్లాడిన చోట యాకోబు ఒక స్తంభం, అంటే ఒక రాతి స్తంభం నిలబెట్టి
    దాని మీద పానార్పణం చేసి దాని మీద నూనె పోశాడు.
  hat-BSA: Jacob te etabli yon pilye nan plas kote Li te pale avèk li a, yon pilye
    wòch. Li te vide yon bwason kòm ofrann sou li; epi osi li te vide yon lwil sou
    li.
  bxh-bxh: Iyakobo fafaꞌilala umeꞌehuna ya bono edi aba libaliba nuꞌuna yai. Ena antalasam
    wain yo oliwe ya fagoidi ya hin hewana yai, be ya famala Yaubada ena Nuʼu Fafatabuna.
  kos-kos: Jacob el tulokunak eot in esmakin se in acn se ma God El kaskas nu sel
    we inge, ac akmutalyela ke el ukuiya wain ac oil in olive nu fac.
  hbo-WLC: וַיַּצֵּ֨ב יַעֲקֹ֜ב מַצֵּבָ֗ה בַּמָּק֛וֹם אֲשֶׁר־דִּבֶּ֥ר אִתּ֖וֹ מַצֶּ֣בֶת
    אָ֑בֶן וַיַּסֵּ֤ךְ עָלֶ֙יהָ֙ נֶ֔סֶךְ וַיִּצֹ֥ק עָלֶ֖יהָ שָֽׁמֶן׃
  ibo-ibo: Jekọb wuru ogidi nkume nʼebe ahụ Chineke nọ gwa ya okwu. Ọ wụsara onyinye
    ihe ọṅụṅụ wụkwasịkwa mmanụ nʼelu ogidi nkume ahụ.
  ory-ory: ତହିଁରେ ଯାକୁବ ସେହି କଥୋପକଥନର ସ୍ଥାନରେ ଏକ ସ୍ତମ୍ଭ, ଅର୍ଥାତ୍‍, ପ୍ରସ୍ତର ସ୍ତମ୍ଭ
    ସ୍ଥାପନ କରି ତହିଁ ଉପରେ ପାନୀୟ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କଲେ ଓ ତୈଳ ଢାଳିଲେ।
  wmt-wmt: '@see-verse:GEN.035.013'
  chk-chk: Nge Jakop a aüetä eföü föün achem won ewe leni ia Kot a kapas ngeni me
    ie, a pwal ninätiu asoren ün me lö won.
  ssd-ssd: Yakob nu ndame suŋgo ande tumba Kuate nu Yakob ndoŋ pasatina ma ta mbolŋge
    te-tina sulumba grep kule tumba gureŋ butol ŋak ta turmba tumba ndame ta mbolŋge
    kutuna sulumba
  rop-rop: en Jeikob bin meigim jandap wanbala ston langa det pleis, en imbin spilim
    wain en det oil gulum oliboil ontop langa det ston blanga meigim im seikridwan,
  ukr-1871: І поставив Яков стовпа на врочищі, де він розмовляв із ним, стовпа камяного
    та й злив на його ливною жертвою, і злив олії на його.
  eng-AOI: Then Jacob set up a stone so that he would remember what God had said.
    He set it up there where God had spoken to him, and he poured wine and olive oil
    on it so that it would be holy.
  yon-yon: God yoom dobere dakmiwen yiri kuu Yekobbed bot doboob kan numonekore, God
    yaa amun dakmuwen andi ye dowad wain okiib oiyoyiib bunoon.
  bch-bch: Idio ta Iakop ipagun pat mamarae ede ta iman kilala ngan tibur toa Deo
    iposaposa pan ngan. Ga kus ta itok oain ga bude oliv aea ga idae ngan pat toa
    oa ta iman tenainga ila pan Deo.
  deu-1951: Da richtete Jakob eine Säule auf an dem Ort, wo er mit ihm geredet hatte,
    einen Denkstein, und goß ein Trankopfer darauf aus und schüttete Öl darüber;
  eng-JPS: And Jacob set up a pillar in the place where He spoke with him, a pillar
    of stone, and he poured out a drink-offering thereon, and poured oil thereon.
  ubr-ubr: On nan Jacob matair agim menan God aurin ibi kakafun nan irou ato sareu
    wine a rura momon an kerin on tefanai ideburen ikutetai God aurin.
  srp-1865: A Jakov metnu spomenik na istom mjestu gdje mu Bog govori; spomenik od
    kamena, i pokropi ga kropljenjem, i preli ga uljem.
  lug-lug: Yakobo n’asimba empagi mu kifo Katonda mwe yayogerera naye, empagi ey’ejjinja;
    n’agiyiwako ekiweebwayo ekyokunywa, n’ayiwako n’amafuta.
  heb-heb: ויצב יעקב מצבה במקום אשר דבר אתו מצבת אבן ויסך עליה נסך ויצק עליה שמן׃
  ben-IRV: আর যাকোব সেই কথাবার্তার জায়গায় এক স্তম্ভ, পাথরের স্তম্ভ, স্থাপন করে তার
    উপরে পানীয় নৈবেদ্য উৎসর্গ করলেন ও তেল ঢেলে দিলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਉਸ ਥਾਂ ਉੱਤੇ ਇੱਕ ਥੰਮ੍ਹ ਖੜ੍ਹਾ ਕੀਤਾ, ਜਿੱਥੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਨਾਲ
    ਗੱਲ ਕੀਤੀ, ਅਰਥਾਤ ਪੱਥਰ ਦਾ ਇੱਕ ਥੰਮ੍ਹ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਪੀਣ ਦੀ ਭੇਟ ਚੜ੍ਹਾਈ ਅਤੇ ਤੇਲ ਡੋਲ੍ਹਿਆ।
  tkr-tkr: Yaaq'ubee Allah cuka yuşan hı'iyne cigee sa g'aye ulyoozaraa'a. Qiyğad
    Allahne doyule çilqa zeytunun q'ışiy kya'an k'ı'ı.
  mwp-mwp: Awgadh nubepa ngalaga nanga yadu umay, nuydh Yakubu kalanu kula kaday tharadhin
    paru. Kalanu nuydh Yakubu umal nguki a olibaw idi gimiya suladhin pay yoewdhadhin
    senabi kula, kedha zapa adhapa thamadhin senaw Awgadhoepa.
  mya-JVB: ဘုရားသခင်နှုတ်ဆက်၍ မိန့် မြွက်တော်မူရာ အရပ် ၌ ၊ ယာကုပ် သည် ကျောက်တိုင်
    ကို စိုက် ၍ ၊ ကျောက်ဖျာ ပေါ် ၌ သွန်းလောင်း ရာ ပူဇော် သက္ကာကို၎င်း၊ ဆီ ကို ၎င်း
    လောင်း လေ၏။
  tte-O: Yo Yakobo veku yabo malamalawena lalakina ikalai yo iyatolo besiele tuki
    yabo kaiwena dedei bwaine koina iya yo Yaubada siedeedede. Kabo oine olona ikalai
    yo isuwai kaba pwaoli pwatana mena na iwalo-yakasisiyan Yaubada kaiwena.
  tbg-tbg: Iekopiva Kotiva vikantiro uva ti vaunaini nora ori varakero aratero, ofaa
    autu amitareva iharo, uainivata vahaveravata viraqaata qihia kero
  hmo-hmo: Vadaeni Iakobo ese laloatao nadi ta ia haginia unai gabu dekenai. Uaina
    be nadi ena latanai ia bubua, iena harihari gauna Dirava dekenai, bona dehoro
    danu unai nadi latanai ia bubua.
  ata-ata: Xe Iakovo muavuti la mutulusou lavoꞌo vile veveeni ane ilou Lataua mitutulu
    mivivikala ne. Xe mukalu la munixiꞌu uaini ilou ovu vile lexaxu teitexi no latanu
    lavoꞌo ne, sou Lataua miu.
  nfa-nfa: '@see-verse:GEN.035.013'
  urd-urd: तब या'क़ूब ने उस जगह जहाँ वह उससे हम — कलाम हुआ, पत्थर का एक सुतून खड़ा
    किया और उस पर तपावन किया और तेल डाला।
  rus-SYN: И поставил Иаков памятник на месте, на котором говорил ему Бог, памятник
    каменный, и возлил на него возлияние, и возлил на него елей;
  cbt-NTPO: '@see-verse:GEN.035.013'
  bqc-SIM: Yakↄbu gbɛpɛ̀lɛ gu pↄ́ Lua yã'òɛu dↄngubↄ ũ. À itↄ̃̀lɛwà à nísikàwà.
  tcz-CHONGTHU: Jacob'in Pakai toa kimuto na melchihna ding in hiche muna chun song
    khom khat aphut doh kitin, hiche khom chunga chun kilhaina ju asun khum in, chule
    hiche chunga chun Olive thao twi asun khume.
  mar-mar: मग याकोबाने तेथे स्मारक म्हणून दगडाचा एक स्तंभ उभा केला त्याने त्यावर पेयार्पण
    व तेल ओतले.
  tcs-tcs: Zekop bin meke wan ston stanap naiswei wase memorial ston wea da ples wea
    God i bin tok po em. Em bin kapsaid opring blo wain po God antap da ston, ane
    em bin kapsaid oliboil antap da ston po meke da ston wan spesil ples po wosip
    God.
  soq-soq: God gagalolena aupawa oso Iakob seu dauma wadene eindodene ita osowe wain
    memene pulowa God mampe itun ita do ia olib esapa memene en.
  qub-qub: Chaura Jacobga Dioswan parlashan cajman juc wanca rumita ichichiran. Jawircorga
    chay wanca jananman bïnuta asëtita wiñaparan Tayta Diosta rispitashpan.
  bqp-bqp: Yakubu gbɛ̀ɛ pɛ̀tɛ gu kũ Luda yã ònɛn dↄngupↄ ũ. À í tↄ̀a à nísi kùa.
  hat-hat: Jakòb pran yon gwo wòch, li plante l' pou l' make kote Bondye te pale avèk
    li a. Li pran diven, li wouze wòch la, apre sa li vide lwil sou li.
  eng-BSB: So Jacob set up a pillar in the place where God had spoken with him—a stone
    marker—and he poured out a drink offering on it and anointed it with oil.
  tod-tod: Zakɔɓe kɔtui ɠaalɔni, ʋɛ GALA ge ɓɔɛni pɔ ná, é puya zalaɠai ʋuuni maazu,
    ta é gulɔi ʋu ma.
  eng-WEBPB: Jacob set up a pillar in the place where he spoke with him, a pillar
    of stone. He poured out a drink offering on it, and poured oil on it.
  kbq-kbq: Jekopu'a ra have erino eme retru renenteno, ana haverera waini ti tagino
    ofa nehuno, oliv masave erino eme ragi'ne.
  nhe-BL: Huan Jacob quicuic se tetl huan quiquetzqui queja se tlanextilijcayotl para
    quiilnamiquis campa camatitoya ihuaya Toteco. Huan quitequili aceite huan xocomeca
    atl nopa tetl para quiiyocatlalis para Toteco.
  bus-bus: Yakubu gbɛ̀ pɛ̀ɛ guu kɛ̀ Luda yã ònɛn dↄngupↄ ũ. À í tↄ̃̀a à nↄ́si kùa.
  gub-BL: A'e mehe Zako upyhyk amo itapuku kury. Umupu'àm a'e pe Tupàn ize'eg awer
    pe. Omonokatu a'e ita Tupàn pe. Uzakook win hehe, uzakook uri kawer hehe no.
  eng-DRA: 'But he set up a monument of stone, in the place where God had spoken to
    him: pouring drink offerings upon it, and pouring oil thereon:'
  knf-knf: Yakob ajej plaak aŧëf ţi dko di Naşibaţi abiiŋ aţiiniyaan na a, ajatan
    ţi pa abot atul ukëra ţi pa.
