verse: GEN.035.019
translations:
  mal-C: അങ്ങനെ റാഹേൽ മരിച്ചു. എഫ്രാത്തിലേക്കുള്ള വഴിയരികെ (അതായതു, ബേത്ലഹേമിൽ) അവളെ
    സംസ്കരിച്ചു.
  deu-TKW: Hierauf starb Rahel und wurde begraben an der Straße nach Ephrath, das
    ist Bethlehem.
  lin-lin: Rasheli akufaki mpe bakundaki ye na nzela ya Efrata, elingi koloba Beteleemi.
  cbr-NT: Anuax kuaníbi ka Raquel ñuakëxa, ñukë ka anun Efratanu kuanti bai 'ipítinu
    maíankëxa ax ka bërí Belén kakin anëkë ëma 'ikën.
  eng-LSV: and Rachel dies, and is buried in the way to Ephratha, which [is] Beth-Lehem,
  bmu-bmu: Reizölnöŋ mewö kömuiga Efrata köna töwokŋe Betlehem miaŋgöreŋ löm kölget.
  eng-GNV: Thus died Rahel, and was buried in the way to Ephrath, which is Beth-lehem.
  eng-WEBSTER: And Rachel died, and was buried in the way to Ephrath, which is Beth-lehem.
  nhw-BL: Quej nopa Raquel mijqui huan quitlalpachojque ipan ojtli para altepetl Efrata
    catli ama itoca Belén.
  swh-ONEN: Kwa hiyo Raheli akafa, akazikwa kando ya njia iendayo Efrathi (ndio Bethlehemu).
  bba-bba: Mɑ Rɑsɛli u kpunɑ u ɡu. Bɑ nùn sikɑ Efɑrɑtɑn swɑɑɔ ye bɑ mɑɑ sokumɔ Bɛtelehɛmu.
  eng-KJVCPB: And Rachel died, and was buried in the way to Ephrath, which is Beth-lehem.
  cpy-cpy: Roojatzi okamantaari Raquel, ikiteetakiro awotsiki jatachari Efrata-ki,
    iiteetziri nimaeka Belén.
  mpx-mpx: Inoke Letiyeli i aliga ge tuwana hi teliya to awan Epalat ana kamwasa bebenaa.
    (He Epalat Bedeliyema alana houhouwena.)
  wbp-wbp: Ngula-jangkaju, Rajulu palijalku. Jakupurlu palka nyanungu-nyanguju kangu,
    milyingka yirrarnu Yiparatarla. Yirdi jinta-kariji Pijilimi.
  luo-luo: Kuom mano Rael notho kendo nokunye e yo madhi Efrath (ma tiende ni Bethlehem).
  meu-meu: Unuhetomana Rahela e mase, bena Efrata dalana badinai e guria. Una Efrata
    ladana ta be Betelehem.
  npi-ULB: राहेल मरिन् र एप्राता (अर्थात् बेथलेहेम) जाने बाटोमा उनलाई गाडियो ।
  yor-yor: Báyìí ni Rakeli kú, a sì sin ín sí ọ̀nà Efrata (ti o túmọ̀ sí, Bẹtilẹhẹmu).
  emp-NTPO: Raquelera mãwã jaid̶asia. Idjira tʌb̶arisia Eprata purud̶aa wãbada o icawa.
    Maʌ̃ Eprata purura Beleʌ̃ abadaa.
  ind-ind: Sesudah Rahel meninggal, dia dikuburkan di suatu tempat di jalan menuju
    Efrata, yang juga disebut Betlehem.
  pes-OPCB: پس راحیل وفات یافت و او را در نزدیکی راه افرات که بیت‌لحم هم نامیده می‌شد،
    دفن کردند.
  ssx-ssx: Leisolo homea꞉ dina꞉ta꞉ mo Epa꞉ta꞉ nane pula꞉ pota꞉ tea꞉na꞉ hoimikime.
    Ameta꞉ Beteleha꞉ma꞉ la꞉leme alena꞉e.
  lcm-lcm: Asukang vanang na e nei selen ang ane Betelem, using kana mang asan a Eparat
    ta Betelem, Rakel kata mat na kila amunai ani matmat ina eiang.
  aer-aer: Yanhe-ngentyele Rachel ilweke anteme. Jacob-ele atyalangke ikwerenhe akngeke,
    re renhe iwerre itereke iperteke arteke, iwerre nhenge Ephrath-werne atheke. Ephrath
    nhenge arritnye arrpenhe Bethlehem-eke.
  tgl-ULB: Namatay si Raquel at inilibing sa daan papunta sa Eprat (iyon ay, Betlehem).
  nop-nop: Biyagoŋ kuyoŋ Lesel kumumbuune Efalat talipmeŋ wenegiŋ (yokwet wou noli
    Betlehem).
  kca-kca: Пӑ Рахиль пӑрәс, пӑ Ефрафа, щит Вифлеем пеԓа мӑнты йуш пўӈәԓән ԓўв лоттәса.
  cbu-NT: Amb sheeru, Rakelarini tsiparangiya. Tsiparamchu, anshuri Efratshuri ngoots
    mapuranganaya. Itaru, natpursha anoo tsap Biring átshitisin tsurtakanaya.
  hui-hui: Leselo homayagola tigua ibunaga tingini Ebarada polene hariga gibuni wiagoria
    hora hene. Ebarada ogoni mani mini Bedeleheme winigo áyu nga.
  wrs-wrs: Doa Reselmba dahamnanamba, di singvina Eprata mona pethalla. Epratava nomba
    daipotava os ningthiv, Betlehemkembel. Singvinamba,
  mya-mya: ရာ​ခေ​လ​ကွယ်​လွန်​သော်​ဗက်​လင်​မြို့​ဟု​ခေါ် တွင်​သော ဧ​ဖ​ရတ်​မြို့​သို့​သွား​ရာ​လမ်း​အ​နီး
    တွင်​သူ့​အ​လောင်း​ကို​သင်္ဂြိုဟ်​ကြ​လေ​၏။-
  cbi-NTPO: Entsaitaa Raquel peyañu, Efrata jinu miñusha menla, challa Belén jumubi.
  bod-N: དེ་ལྟར་རཱ་ཧེལ་ཚེ་ལས་འདས་ཤིང་ཨེབ་རཱད་ཀྱི་ལམ་འགྲམ་དུ་དུར་ལ་སྦས་པ༌དང༌། ཨེབ་རཱད་ཅེས་པ་པེད་ལེ་ཧེམ་གྲོང་རྡལ་ཡིན༌ནོ།།
  wsk-wsk: Se Rachel uwutata kueram, se nuna lage luan te, lage Ephrath namara mu
    te, mutim tuguman. Ephrath ko bala bo Bethlehem.
  kkl-kkl: Rahel neneko tebaogpa, Efrata ina pirobag inaag sikog. Samenag as Efrata
    engeropne neneko wene Betlehem alamang.
  sna-sna: Saka Rakeri akafa akavigwa munzira yaienda kuEfurati (ndiro Bheterehema).
  spa-BLM: Raquel murió y fue enterrada en el camino de Efrata (también llamada Belén).
  beu-beu: Angmuse ini Rahel aing metma via ba Efrata aabang adang ila angu, eadil
    angmi taloul, (angase aabang angu ini ene maveng hula Betlehem).
  cac-cac: Ata' ix chamcan ix Raquel chi'. Ix mucchajcan ix d'a sb'eal Efrata, aton
    jun lugar chi' scuch Belén ticnaic.
  swh-ULB: Raheli akafa na kuzikwa katika njia iendayo Efrathi (ndio Bethlehemu).
  bel-bel: І памерла Рахіль, і пахавана на дарозе ў Эфрату, гэта значыцца, Віфляем.
  wed-wed: Ma Rachel i ʼraḡe ma eta e nenae au Ephrath (marina wavana Bethlehem) au
    ririvana i doboi.
  deu-ELBBK: Und Rahel starb und wurde begraben an dem Weg nach Ephrat, das ist Bethlehem.
  mbb-OT: Ne mibpatey zutun si Raquel ne ziyè dan ileveng te uvey te zalan pehendiyà
    te inged he Efrat. (Ne haazà is inged he Efrat ne iyan guntaan inged he Betlehem.)
  msc-msc: Nba, Rasɛli sara. Alu ka a suu don Efirata sila da la. Efirata wo tɔɔ le
    bi ko Bɛtilɛhɛmu.
  mal-2015: റാഹേൽ മരിച്ചിട്ടു അവളെ ബേത്ത്ലേഹെം എന്ന എഫ്രാത്തിന്നു പോകുന്ന വഴിയിൽ അടക്കം
    ചെയ്തു.
  tuo-NT: Tojo wee Raquel wẽrĩa waꞌaco niwõ. Core Efrata waꞌari maꞌapʉ yaacãrã niwã.
    Niꞌcãrõacãma to Belẽ́ wãmetiꞌi majã.
  gup-gup: Wanjh kunu Rachel doweng dja birrikukdudji kore darnkih manbolh manbu kahre
    kore Eprath. Kumekbe Eprath kabolkngeyyo warridj Bethlehem.
  met-met: Retsel mati ba, saing ding dikimang daxangua ila mana Eprat rubinia. (Eprat
    Betlehem yang muganga.)
  gvs-gvs: E Reitiyeli ikámasa. Ina kamasayana mlina Eparati kenaoina goi sivaliwoge.
    Eparatiyana youyuwoina moe Bedeliyema.
  rmc-rmc: Avke e Rachel muľa a parunde la le dromeha andre Efrata, so hin adadžives
    o Betlehem.
  nlg-nlg: Mi murina Rachel te mate, mara bekua tana halautu va i Ephrath (gaia keri
    Bethlehem itaeni).
  dgr-DOGNT: Rachel ełaı̨wo ekò kǫ̀ta Efrat (dıì Bethlehem gòyeh) ts'ǫ̀ goòɂàa ekǫ
    wekw'ǫǫ̀ nègı̨į̀tǫ.
  pes-OPV: پس راحیل وفات یافت، و در راه افراته که بیت لحم باشد، دفن شد.
  ron-1924: Рахела а мурит ши а фост ынгропатэ пе друмул каре дуче ла Ефрата, сау
    Бетлеем.
  aui-aui: Wasina bi Reitsel irabobo na name Ifareit (kata sakwatuveni Betlihem) kedana
    ririne sidogu.
  ben-OBCV: অতএব রাহেল মারা গেলেন ও তাঁকে ইফ্রাথে (অথবা, বেথলেহেমে) যাওয়ার পথেই কবর
    দেওয়া হল।
  lex-lex: Emkadella Rahela nmat wia noka rtamnia la talan mak kokru Efrata aratni.
    Efrat de, rwet wal pia nwawa Betlehema.
  rgu-rgu: Basa boe ma ara ratoi Rahel nai enoꞌ, fo leo Efrata neu a, suu na (fo besaꞌ
    ia nade, Betlehem).
  som-som: Raaxeelna way dhimatay, waxaana lagu aasay jidka loo maro Efrad, taasuna
    waa Beytlaxam.
  lat-VUC: Mortua est ergo Rachel, et sepulta est in via quæ ducit Ephratam, hæc est
    Bethlehem.
  aoi-aoi: Kembirra yingi-jungwu-mulangwa dakina Rejila aburraja narringa-yindirruwarna
    dakina mulikarrkbidjina mamurukwa mibina numu-likajama angerriba Eburadu-wa. Adinuba-wiya
    Eburada narri-yengbijuwama emikirra angalya akina, umba narri-kuwarrukwajuwama
    emikirra, kembirra arakba Bediliyema akina emikirra angalya aduwaba.
  eng-ASVBT: And Rachel died, and was buried in the way to Ephrath (the same is Beth-lehem).
  mna-mna: Tana Rael imeete, mi titwi i sula zaala ta ila pa kar Eparata na zilŋaana.
    (Eparata, ina Betelem tau.)
  ita-1885: E Rachele morì, e fu seppellita nella via d'Efrata, ch'è Bet-lehem.
  eng-LXXUP: So Rachel died, and was buried in the way of the course of Ephrath, this
    is Bethlehem.
  eng-ULB: Rachel died and was buried on the way to Ephrath (that is, Bethlehem).
  spa-VBL: Raquel murió y fue enterrada camino de Efrat (también conocida como Belén).
  fra-_FOB: Rachel mourut donc, et fut ensevelie au chemin d'Éphrath, qui est Bethléhem.
  mal-mal: റാഹേൽ മരിച്ചിട്ട് അവളെ ബേത്ത്-ലേഹേം എന്ന എഫ്രാത്തിനു പോകുന്ന വഴിയിൽ അടക്കം
    ചെയ്തു.
  urd-GVR: Rāḳhil faut huī, aur wuh Ifrātā ke rāste meṅ dafn huī. Ājkal Ifrātā ko
    Bait-laham kahā jātā hai.
  suz-BL: मिनु राहेल बेक्‍माक्‍त। मिनु एफ्राथ लतीक लांमी थिम्‍मे बाक्‍त। एफ्राथ बेथलेहेम
    सहरम बाक्‍ब। उत्‍पत्ती ४८:७; १सामुएल १०:२; येरमीया ३१:१५; मत्ती २:१८
  ita-1927: E Rachele morì, e fu sepolta sulla via di Efrata; cioè di Bethlehem.
  ckb-ckb: ئیتر ڕاحێل مرد و لە ڕێی ئەفرات نێژرا کە بێت‌لەحمە.
  eng-BBE: So Rachel came to her end and was put to rest on the road to Ephrath (which
    is Beth-lehem).
  crx-NTPO: '''Et Rachel dazsai ''ink''ez Ephrath ts''u wheti-un (''et Bethlehem ''uhoont''oh),
    ''et ''ahuyalhti.'
  kan-OKCV: ಸತ್ತು ಹೋದ ರಾಹೇಲಳನ್ನು ಬೇತ್ಲೆಹೇಮ್ ಎಂಬ ಎಫ್ರಾತಿಗೆ ಹೋಗುವ ಮಾರ್ಗದಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
  bbb-bbb: Ijiege rena Resero fune baronemoga Jekafu fu suri fuone ije abena vame
    ije bu Efurati vako irifo ijia mako rui. Ro are ije iviama bu kua, Beturiemeno
    kuavo.
  tam-2017: ராகேல் இறந்து, பெத்லகேம் என்னும் எப்பிராத்தா ஊருக்குப் போகிற வழியிலே அடக்கம்
    செய்யப்பட்டாள்.
  spa-RV-1909: Así murió Rachêl, y fué sepultada en el camino de Ephrata, la cual
    es Beth-lehem.
  ron-BTF: Şi Rahela a murit şi a fost îngropată pe calea spre Efrata, adică Betleem.
  eng-WEBP: Rachel died, and was buried on the way to Ephrath (also called Bethlehem).
  eng-FBV: Rachel died and was buried on the way to Ephrath (also known as Bethlehem).
  nld-1939: Zo stierf Rachel; zij werd begraven op de weg naar Efráta of Betlehem.
  nch-BL: Quej nopa Raquel mijqui huan quitalpachojque ipan ojti para altepet Efrata
    cati ama itoca Belén.
  tfr-NTPO: Eni ga Raquel wol̈ono, ga jnenaba beno buk irbo jek jong äär Efrata kjokyo
    l̈i sor go. Efrata kjokyo, e ko Belén bakoe.
  vie-1934: Vậy, Ra-chên qua đời, được chôn bên con đường đi về Ê-phơ-rát, tức là
    Bết-lê-hem.
  hin-CV: और वहां इस प्रकार राहेल की मृत्यु हुई तथा उसे एफ़राथा (अर्थात् बेथलेहेम)
    में दफ़ना दिया.
  eng-OURB: Rachel [Ewe sheep] died, and was buried on the way to Ephrath (also called
    Bethlehem [House of Bread]).
  spa-BES: Llegó, pues, Raquel, y se detuvo en el camino de Efrata, que es Belén.
  tdx-tdx: Aa le nihomake t’i Rahkele le naleveñe an-dalañe mb’e Efrata (i Betlèkheme)
    ao,
  vid-vid: Laheli nakabagama na kutiligwa hafungo mwa nzila ilinguluta Efulata. Ayo
    ndo Betelehemu.
  pwg-pwg: Risera irabobo na Eperati ketana baranai idogoi. Dobuna karako tavonavonei
    bo, ‘Beteliyem.’
  eng-OKE: And Rahel died, and was buried in the way of Ephrath, which is Beth-Lechem.
  tha-KJV: นางราเชลก็​สิ้นชีวิต เขาฝังศพไว้ริมทางที่จะไปบ้านเอฟราธาห์ซึ่งคือเบธเลเฮม
  por-BR-2018: Assim morreu Raquel, e foi sepultada no caminho de Efrata, a qual é
    Belém.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Lesol e sowabiki, A꞉fla꞉ta ha꞉na꞉sen tog anib a꞉na dali
    alifa꞉. A꞉fla꞉ta amisa꞉n a꞉no꞉ o꞉go꞉ Ba꞉diliha꞉m a꞉la꞉sa꞉la꞉sen.
  deu-ELO: Und Rahel starb und wurde begraben an dem Wege nach Ephrath, das ist Bethlehem.
  ktm-ktm: Resel imet ti pe hedoni iy idu ngerin sal ile Betlehem, pihe heneyuwen
    ile Efrata.
  caa-caa: Pues bꞌan cocha era chamay e Raquel y mujca tuyejtzꞌer e bꞌir era xeꞌ acꞌotoy
    esto tama e chinam Efrata. Pues e chinam era arobꞌna Belén coner.
  eng-WYC-2018: Therefore Rachel died, and was buried in the way that leadeth to Ephratah,
    that is Bethlehem. (And so Rachel died, and was buried on the way that leadeth
    to Ephrath, which is Bethlehem.)
  epo-epo: Kaj Raĥel mortis, kaj oni enterigis ŝin sur la vojo al Efrata, kiu estas
    Bet-Leĥem.
  uig-PIN: Raⱨilǝ wapat boldi wǝ Bǝyt-Lǝⱨǝm dǝp atilidiƣan Əfratning yolining boyiƣa
    dǝpnǝ ⱪilindi.
  beo-beo: La:isele da bogoi. Ilia da ea da:i hodo Efala:de moilai logo ahoasu dafulili
    uli dogoi. Amo moilai ea dio wali da Bedeleheme.
  tpi-OTNT: Resel i dai pinis, na ol i planim em long arere bilong rot i go long Efrata,
    em olpela nem bilong taun Betlehem.
  hau-SA: Ta haka Rahila ta rasu, aka kuma binne ta a hanya zuwa Efrata (wato, Betlehem).
  udu-udu: Wakana Rahiil a’di wuki’d mo dhala yim a’di kankunu mo e bway gi Pa Ap̱raatah
    mo, a’di jin ta Pam Beeṯlaham mo be.
  uig-LAT: Rahile wapat boldi we Beyt-Lehem dep atilidighan Efratning yolining boyigha
    depne qilindi.
  nde-nde: Wafa kanjalo uRasheli wembelwa endleleni kuyiwa e-Efrathi (kutshiwo iBhethilehema.)
  ton-ton: Pea naʻe pekia ʻa Lesieli, pea tanu ia ʻi he hala ʻoku tau ki ʻEfelata,
    ʻaia ko Petelihema.
  ces-1613: I umřela Ráchel, a pochována jest na cestě k Efratě, jenž jest Betlém.
  eko-eko: Aphano Rakeele khufwa khulawa khuzikhiwa tarikhi ya Efwarata (yiiyiye Belemu).
  nss-nss: Pwen Rahel imat pe huroni yiy iro pakeh sai iyapwen te Eprat; (ngalan handra
    yi, ara Petlehem).
  eng-WMB: Rachel died, and was buried on the way to Ephrath (also called Bethlehem).
  tam-TCV: ராகேல் இறந்து பெத்லெகேம் என்னும் எப்பிராத்தாவுக்குப் போகும் வழியிலே அடக்கம்பண்ணப்பட்டாள்.
  ceb-ULB: Namatay si Raquel ug gilubong sa dalan padulong sa Efrata (gitawag nga
    Betlehem).
  mkn-mkn: Ais ju dong kubur sang Rahel di pinggir jalan yang mau pi Efrata, (yang
    sakarang, dia pung nama Betlehem).
  pol-UBG: Tak to umarła Rachela i została pogrzebana na drodze do Efraty, czyli Betlejem.
  agr-agr: Aatus Raquelak jakauwai. Nunik jakamtai Efrata jintanum yamai yaakat Belén
    taji nuwi ukusajui.
  kyc-kyc: Dopa pyuo enda Oresolo baa kumapeya dokopa yuu Eporata (epapu yuu Beteleme
    lenge dokona) panya penge kata dorena malu piyami.
  urd-GVU: راخل فوت ہوئی، اور وہ اِفراتہ کے راستے میں دفن ہوئی۔ آج کل اِفراتہ کو بیت
    لحم کہا جاتا ہے۔
  deu-1912: Also starb Rahel und ward begraben an dem Wege gen Ephrath, das nun heißt
    Bethlehem.
  ntj-ntj: Nyangka Rayirrtjulnga mirrirringkunyangka-ya tjawarnu tjurnutjunu yiwarrangka
    yitingka, yiwarra nyarra Puratjaku ma-ngarrirra, palunyangka. Nyangka kuwarrinya-ya
    Puratjanya yini kutjupa Pitjiliyamanya tjapira.
  row-row: Basa ma, ara raꞌoi Rahel sia dalaꞌ mana nae nisiꞌ Efrata suu na (ia naa,
    Efrata naran Betlehem).
  kan-2017: ರಾಹೇಲಳು ಸತ್ತ ಮೇಲೆ, ಬೇತ್ಲೆಹೇಮ್ ಎಂಬ ಎಫ್ರಾತಿಗೆ ಹೋಗುವ ದಾರಿಯಲ್ಲಿ ಆಕೆಯನ್ನು ಸಮಾಧಿಮಾಡಿದರು.
  ena-ena: Leselɨ agaŋ hɨmɨci Efɨlata haiabɨla agadɨ hɨbɨ pɨlɨ caba heŋ mava hudavɨmi.
    Efɨlata ha Betɨlehem haiabɨla agadɨ vaka hɨsɨŋ ibi.
  tgo-tgo: Mbaŋa Reitiyel i mare thɨ beku e kamwathɨ i wa Eprat ghadidiye — noroke
    thɨ uno Betɨlehem.
  yap-yap: Nap’an ni yim’ Rachel min k’eyag nib chuchugur ko kanawo’ ni sor nga Efrath,
    ni aram yu Bethlehem e chiney.
  tet-tet: Hotu, sia nakoi Rahel iha dalan tehen baa Efrata (mak oras neꞌe, ema temi
    naꞌak Betlehem).
  hlt-MCSB: Te vaengah Rakhel duek tih Epharath Bethlehem long ah te a up.
  mdy-ETH: ዬማፓ ቤዞማና ራኣሄላ ሃይቂ፥ ዔፕራታ ዓኣዻ ጎይፆ ዓጫ ዱኡቴኔ፤ ዬና ቤዜላ ሃኖ ቤኤቴሌሄሜ ጌይንታዞኬ።
  twi-ASANTE: Rahel wuiɛ, ma wɔsiee no wɔ Efrat a ɛno ara ne Betlehem no akwantemfi.
  mwc-mwc: Kata Rachel i rabobo ba keta e nenae ku Ephrat wai parinai si dogui (karaku
    gawarina wai Bethlehem).
  bhl-bhl: Dangei, i Elesel um fom bu ka kel wamkusiliw kale. Wamkusiliw aneng be
    Efalata abiw mutuk fian beem unbiliw deiw ful dim kel kese kale. Efalata abiw
    mutuk fian beem wiin mak e Betelekem ete kale.
  con-NTPO: Tsa'caen Raquel pasi Efrata'su tsaiquinga a'tu'fa. Tsa tsu ja'ñojan Belén.
  eng-WEBU: Rachel died, and was buried on the way to Ephrath (also called Bethlehem).
  bnp-bnp: E Resel i mate, ni tanu na dala lakea o Eprata, ngane ni gale e Betlehem.
  wal-wal: Hegaappe guyyiyan, Raaheela haiqqa bayaasu; haiqqada Beetaliheeme giyo
    Efiraata efiya ogiyaa doonan moogettaasu.
  mgh-mgh: Ni ala mananna ala pheeracilyawe wookhwa Rakeli ni ahovithiya ni iphiro
    yorwaa o Farata uneehaniya uPetelehemu.
  acu-NT: Raquelka tu jakamiayi. Tura jakamtai jinta Efrata yakat jeakunam iwiarsarmiayi.
    Tura nu yaktaka yamaikia Belén inaikiamuitai.
  spa-PDDPT: Así Raquel murió, y fue sepultada en el camino de Efrata, la cual es
    Belén.
  gun-gun: Ha'e gui Raquel omano ramo onhono porã Efrata katy tape oo va'e yvýry.
    Ha'e va'e ma Belém.
  agu-BL: Ya'stzun bantz yi quime'n Raquel. Cho'n mukxe'n cyentz cya'n tbe' nicy'
    yi na chixon tan cyopone'n Efrata. Yi jalu' yi jun tnuma'tz na bi'aj Belén.
  eng-PEV: That’s how Rachel died. Then Jacob’s mob buried her near the road that
    goes to the town called Efrath. Another name for Efrath is Bethlehem.
  ilo-ULB: Natay ni Raquel ket naitabon iti dalan nga agturong idiay Efrata (dayta
    ket Betlehem).
  kpg-kpg: Di madagoaa Rachel ne made, mee ne danu i baahi di ala e hana gi Ephrath,
    di waahale e hai bolo Bethlehem dolomeenei.
  uig-ARA: راھىلە ۋاپات بولدى ۋە بەيت-لەھەم دەپ ئاتىلىدىغان ئەفراتنىڭ يولىنىڭ بويىغا
    دەپنە قىلىندى.
  bsp-bsp: Kɔ Rasɛl efi. K'awup kɔ nde dɔpɔ da Efrata, nde Betlɛhɛm.
  mbs-mbs: Pegkematay i Raquel, inlebeng dan se lawa din medapag te dalan pesalo doton
    te lonsod te Efrata. (Se lonsod te Efrata, yan se iningedanan Bitlihim songkani.)
  tof-tof: Rreizel nugu uroatórr, da nurrótókórr. Oya Eprrat kwat kabedó we ulungóp.
    Eprrat errkya Betliembóka ngiliandako.
  sus-sus: Raxele to faxa, e naxa a ragata Efarata kira dɛ. Na yire xili falama nɛ
    yakɔsi Bɛtɛlɛɛmu.
  pon-2006: Resel eri mehla oh seridi limwahn ahl en kolahng Eprat, me ahnsou wet
    adaneki Pedleem.
  jae-jae: Ma Rahel gêmac êndu. Ac sêsuŋ eŋ gêc intêna Epratŋa (ŋaê teŋ gebe Betlehem)
    ŋatali.
  ksd-ksd: Ma Rakel i ga mat, ma dia ga punang ia ta ra papar a nga uro Eprata, nina
    ba Beteleem.
  tur-YTC: Rahel öldü ve Efrat (Beytlehem de denir) yolunda gömüldü.
  bel-N: I памерла Рахель, і была пахаваная пры дарозе ў Ефрату, гэта Бэтлеем.
  grc-BRENT: Ἀπέθανε δὲ Ῥαχὴλ, καὶ ἐτάφη ἐν τῇ ὁδῷ τοῦ ἱπποδρόμου Ἐφραθᾶ· αὕτη ἐστὶ
    Βηθλεέμ.
  ind-AYT: Demikianlah Rahel mati dan dikuburkan di jalan menuju ke Efrata, yaitu
    Betlehem.
  lid-lid: Eme badeh ahi iy udu ka-u san ta kon Eprat na len dah aloh Betelehem.
  eng-NNA: They put Rachel in a hole in the ground near the road, that road was going
    to Ephrath. (Nowadays they name that town Bethlehem.)
  nya-nya: Choncho Rakele anamwalira ndipo anayikidwa pa njira yopita ku Efurata (Kumeneko
    ndiye ku Betelehemu).
  hrv-hrv: Tako umrije Rahela. Sahrane je na putu u Efratu, to jest Betlehem.
  mps-mps: Resel isibaso, tama augwaligo aga te Efrataba pabo sunumide pubulali, te
    Betlehem hanu pąde dao.
  llg-llg: Basa boe ma, ala latoi Rahel neu dalak bifin, fo mana sangga neni Efrata
    neu (fo hatematak ia, naden Betlehem).
  tpi-tpi: Resel i dai pinis, na ol i planim em long arere bilong rot i go long Efrata,
    em olpela nem bilong taun Betlehem.
  dan-1931: Så døde Rakel og blev jordet på Vejen til Efrat, det er Betlehem;
  vie-OVCB: Ra-chên qua đời và được an táng tại Ép-ra-ta, (cũng gọi là Bết-lê-hem).
  lbk-lbk: Issan nateyan Raquel, naikaob siya isnan ilit nan karsa ay omey id Efrata,
    ay makwanin Betlehem idwanin.
  guj-2017: રાહેલ મૃત્યુ પામી. તેને એફ્રાથ એટલે બેથલેહેમને રસ્તે દફનાવવામાં આવી.
  byr-byr: '@see-verse:GEN.035.018'
  awx-awx: Reselu axupän, Epratde kahit kwayimune kwayikin. (Eprat yangu Betlehemde
    umanu tupä nanä täknganin.)
  pon-2006A: Resel eri mehla oh seridi limwahn ahl en kolahng Eprat, me ahnsou wet
    adaneki Pedleem.
  por-BRBSL: Rachel morreu, e foi enterrada a caminho de Efrat (também chamada Belém).
  cth-cth: Rachel a due teh Epharath ceinae lamthung dawk a pakawp awh.
  twi-twi: Rahel wu ma wosiee no Efrat a ɛno ara ne Betlehem no akwantemfi.
  hlt-hlt: Te vaengah Rakhel duek tih Epharath Bethlehem long ah te a up.
  tbz-SIM: Kɛ̀ Dɑsɛɛdii kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Efɑdɑtɑ kó kucɛ, bɛ̀ yu dɛ̀ yíe nkɛ tú
    Bɛtideɛmmu.
  msy-2020: Ezɨ Resel aremezɨ me Efratan nguibamɨn zuir tuavir mɨriamɨn a mozim gatɨ.
    Kar Betlehemɨn nguibamɨn ziar ghurim.
  txq-txq: Basa boe ma ratoi Rahel neu dalak mana neni Efrata neu tatain (fo hatematak
    ia, nade Betlehem).
  aaz-aaz: Rarit sin nsuub bi Rahel nbi ranan reꞌ he tnao teu Efrata in ninin, (reꞌ
    oras ia in kaan ee, Betlehem).
  azb-azb: Rəhilə öldü və Efrata, yəni Bet-Lexemə gedən yolda basdırıldı.
  eng-DBY: And Rachel died, and was buried on the way to Ephrath, which [is] Bethlehem.
  hin-2017: और राहेल मर गई, और एप्राता, अर्थात् बैतलहम के मार्ग में, उसको मिट्टी दी
    गई।
  wol-KYG: Ci kaw loolu Rasel faatu, ñu denc ko ca yoonu Efrata, ga ñuy wax Betleyem
    ba tey.
  swp-swp: Rahela i lautom to Eparata dobilana gegesina eai se tore, iaede Betelehema.
  bjr-bjr: Raseera nammarifa kuqufufaqa Eefarataa maqusai fimaru aannana afainni akundaqau.
    Maqee miqoo Eefarataa maqusara Beeteereeqeemma maqusa fee qidaqa.
  eng-YLT: and Rachel dieth, and is buried in the way to Ephratha, which [is] Bethlehem,
  wat-wat: Tovanama Neiseno si vidawana, ketanama i niniya Efanati (nofe tova o Beteniyema),
    kafakainei si odewadewisiya.
  heg-NTPO: Tukun nam oen puan Rahel se lalan suut man laok bus el Efrata ka, (na
    Betlehem).
  ptu-ptu: Susim too kamateanna Rahel lambi' dilamum dio ampe' lalam lako Efrata.
    (Indo Efrata disangaim temo Betlehem).
  bzd-NTPO: Es Raquel blënewa̱. Inú wötéwa̱rakitö Efrata ñalé̱ ki̱. I̱'ñe ta̱ ká̱
    e' kiè Belén.
  kwf-kwf: Maelana Ꞌi Rachel neꞋe ꞋunaꞋeri. Ma kira ka kwaiatoa Ꞌi ninimana tala neꞋe
    leka Ꞌuana kula kira saea Ꞌania Ꞌi Efrat neꞋe niniꞋari kira saea Ꞌani Ꞌi Betlehem.
  eng-WYC-2017: Therefore Rachel died, and was buried in the way that leadeth to Ephratah,
    that is Bethlehem.
  eng-WMBB: Rachel died, and was buried on the way to Ephrath (also called Bethlehem).
  spp-spp: Ɲyɛ kuru cyage e Arasɛli à kwû. Ka pi i u tò Efirata kànhe kuni na. Kuru
    kànhe mɛge k'à pa le Bɛtilehemu.
  aey-aey: Resel cal meceb uqa jic Efrat nuec eu gesacna hel cisein. Cudun eu qila
    Betlehem egina.
  urd-GVH: राख़िल फ़ौत हुई, और वह इफ़राता के रास्ते में दफ़न हुई। आजकल इफ़राता को
    बैत-लहम कहा जाता है।
  rug-rug: Meke sipu mate se Reseli, si pomunu nia rini si asa pa kapa siraṉa pa Eparata,
    sapu pa Betilihema ta gilana kamahire.
  gaz-gaz: Akkasiin Raahel duutee karaa Efraataatti geessu irratti awwaalamte; Efraataan
    kun immoo Beetlihem.
  fra-LSG: Rachel mourut, et elle fut enterrée sur le chemin d’Éphrata, qui est Bethléhem.
  gnn-gnn: Yurru ŋayipi Raytjulnydja rakunydhinana ŋunhi, bala walala dholkuŋalanydja
    ŋanya ŋunhimala bäyma yana dhukarrlili galki Bithiliyimnha.
  yal-yal: Rakeli to faxa, e yi a maluxun Efarata kiraan dɛxɔn ma. Na yiren xili nɛn
    iki Bɛtɛlɛmi.
  gum-gum: Incha Raquelbe øyeeg kwamig nebuig kwaben, Efratamay amrrab ambi maysrø
    sørig køn, tru Belén.
  iou-iou: Eruk, Resel kumbänkaŋ Efrata kome nämo ahäŋkaŋ kome bämopiken, kädet gägäniken
    äneŋkuŋ. Efrata uwä apiŋo wäpi Betlehem yäŋ yäk täkamäŋ.
  haw-1868: Make iho la o Rahela, a kanuia oia ma ke alanui e hele ai i Eperata, oia
    o Betelehema.
  arb-NAV: ثُمَّ مَاتَتْ رَاحِيلُ وَدُفِنَتْ فِي الطَّرِيقِ الْمُؤَدِّيَةِ إِلَى أَفْرَاتَةَ،
    أَيْ بَيْتِ لَحْمٍ.
  adz-adz: Ibinigi da Retsel imamp da irim i sanab fada Efrata (gamp Betlehem binganggan
    ratar).
  ewe-ewe: Ale Rahel ku, eye woɖii ɖe mɔ si yi Efrat alo Betlehem la to.
  eng-LEE: And so Rachel died, and was buried on the way to Ephrath, which is Beth-lechem.
  gvn-gvn: '@see-verse:GEN.035.018'
  nna-nna: Janalu pirtingi jirniyi Rachel ruwurtumartaji, pala ruwurtu yaninyikinyi
    Ephrathah-karti. (Kuwarringi pala yini marnayi tawun Bethlehem.)
  asm-FB: ৰাহেলৰ মৃত্যু হোৱাৰ পাছত ইফ্ৰাথ অৰ্থাৎ বৈৎলেহেমলৈ যোৱা বাটৰ ওচৰতে তেওঁক
    মৈদাম দিলে।
  sus-A: رَشٍلٍ تٌ قَشَ، عٍ نَشَ عَ رَفَتَ عٍقَرَتَ كِرَ دّ. نَ يِرٍ شِلِ قَلَمَ نّ
    يَكْسِ بّتّلّيمُ.
  fra-SBL: Rachel mourut, et elle fut enterrée sur le chemin d'Éphrata (appelée aussi
    Bethléhem).
  hbo-hbo: וַתָּ֖מָת רָחֵ֑ל וַתִּקָּבֵר֙ בְּדֶ֣רֶךְ אֶפְרָ֔תָה הִ֖וא בֵּ֥ית לָֽחֶם׃
  shp-NTPO: Jaskati moa Raquel mawáketianra, Efratain kati bai kexabi miinkana iki.
    Jatian ramatianbiribira ja jema janekanai Belén akin.
  eng-WYCLIFFE: Therfor Rachel diede, and was biriede in the weie that ledith to Effrata,
    this is Bethleem.
  piu-2006: '@see-verse:GEN.035.018'
  pjt-pjt: Ka palulanguṟu wiyaringu iṯiku panya ngunytju, kaya palunya tjuṉutjunu
    nguṟurpa ngura ini Ipuṟatjaku iwarangka itingka. (Ngura nyara paluṟu panya ngaṉmanypa
    ini “Ipuṟatjanya” ngaṟangi, palu maḻangkaya ininu “Bethlehemanya”.)
  cwe-cwe: Laheli viyadanganike kawandigwa mumgwazo gwazo wa dikulugumbi dodihita
    Efulata, sambi yomanyika Betelehemu.
  bgs-bgs: Tô inaté si Raquel, iglábbáng dan tô lawa din madani tun ta dalan na gukitan
    tun ta lunsud ka Efrata. (Tô lunsud ka Efrata, tô gó é igngadanan Betlehem áknganni.)
  kik-kik: Nĩ ũndũ ũcio Rakeli agĩkua na agĩthikwo mũkĩra-inĩ wa njĩra ya gũthiĩ Efiratha
    (na nokuo Bethilehemu.)
  ksr-ksr: Reizelnoŋ kaeŋ komuro Efrata kana goraayanoŋ Betlehem kanoŋ roŋ koŋgi.
  fra-NCL: Rachel mourut, et elle fut enterrée au chemin d’Ephrata, qui est Bethléem.
  cek-AK: Rachel loe duek moe, anih to Ephrath (Bethlehem) caehhaih loklam ah aphum
    o.
  xla-xla: Epedeme yia꞉ Epalat mo dla tamalemama Leisolta polati duka medla polomeliyo.
    Epapeleye wata oloma hema Epalat moye semama Betliyem demdepo.
  cuk-cuk: Weyob Raquel burgwisad. Efrataʼse-naed-igarba Raquel-mui digsamalad. Emigindi,
    a-neggwebur, Belénʼye nugad.
  uig-CYR: Раһилә вапат болди вә Бәйт-Ләһәм дәп атилидиған Әфратниң йолиниң бойиға
    дәпнә қилинди.
  pma-pma: Navong Resel mat, arahini en vali sise koa va Efrat (kosa, out enek avise
    en Betlehem).
  tel-2017: ఆ విధంగా రాహేలు చనిపోయినప్పుడు ఆమెను బేత్లెహేము అని పిలిచే ఎఫ్రాతా మార్గంలో
    సమాధి చేశారు.
  hat-BSA: Rachel te mouri e li te antere nan wout pou ale Éphrata a (sa vle di, Bethléem).
  bxh-bxh: Leisulu ya peꞌi be Efalati edaꞌedana sadaina yai sa boꞌusai, (logena Betelehem).
  kos-kos: Ke Rachel el misa, pukpuki el sisken inkanek nu Ephrath, su pangpang Bethlehem
    in pacl inge.
  hbo-WLC: וַתָּ֖מָת רָחֵ֑ל וַתִּקָּבֵר֙ בְּדֶ֣רֶךְ אֶפְרָ֔תָה הִ֖וא בֵּ֥ית לָֽחֶם׃
  ibo-ibo: Rechel nwụrụ, e lie ya nʼakụkụ ụzọ gara Efrat, nke a na-akpọkwa Betlehem.
  ory-ory: ଏହି ପ୍ରକାରେ ରାହେଲର ମୃତ୍ୟୁୁ ହୁଅନ୍ତେ, ଇଫ୍ରାଥା, ଅର୍ଥାତ୍‍, ବେଥଲିହିମକୁ ଯିବା
    ପଥ ନିକଟରେ ତାହାର କବର ହେଲା।
  wmt-wmt: '@see-verse:GEN.035.018'
  chk-chk: Iwe, lupwen Rahel a mäla, ra peiaseni lepekin ewe al a ale ngeni Efrat,
    a pwal iteni Petleem.
  ssd-ssd: Rahel nu kumna le nane nu tuku mindesiŋ tumba Efrat tumbraŋ kambim tuku
    ndin ta tugumŋge ŋgukinaig. (Kile nane tumbraŋ ta nyunu Betlehem ŋgade).
  rop-rop: Brom deya Jeikob bin berrim im waif wansaid langa det roud weya im go langa
    det taun gulum Efrath. Tudei dei gulum det taun Bethlahem.
  ukr-1871: Умерла ж Рахеля, і поховано її на шляху до Евфрата, се єсть Бетлегем.
  eng-AOI: After Rachel died they buried her beside the road that goes to Ephrath.
    They used to call it Ephrath but they changed the name and now it is called Bethlehem.
  yon-yon: Reksel bobnuuna, yu kuu kambong Efrat kiwaan kebed dia mangkiwen. (Kibikee
    Efrat kuu Betlehem andimaib.)
  bch-bch: Resel imate ga kus ta titaian ei edap isaleai, boloma ngan tuanga Eprata.
    (Eprata eine Betleem ieda mugamuga.)
  deu-1951: Und Rahel starb und ward begraben am Wege nach Ephrata, das ist Bethlehem.
  eng-JPS: And Rachel died, and was buried in the way to Ephrath — the same is Beth-lehem.
  ubr-ubr: Ato Rachel irabob ato Ephrath eta rewanai nan sigarobai, on min Bethlehem.
  srp-1865: I umrije Rahilja, i pogreboše je na putu koji ide u Efratu, a to je Vitlejem.
  lug-lug: Awo Laakeeri n’afa n’aziikibwa ku kkubo erigenda Efulasi (ye Besirekemu).
  heb-heb: ותמת רחל ותקבר בדרך אפרתה הוא בית לחם׃
  ben-IRV: এই ভাবে রাহেলের মৃত্যু হল এবং ইফ্রাথ অর্থাৎ বৈৎলেহমের পথের পাশে তার কবর
    হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਰਾਖ਼ੇਲ ਮਰ ਗਈ ਅਤੇ ਅਫਰਾਥ ਦੇ ਰਾਹ ਵਿੱਚ ਦਫ਼ਨਾਈ ਗਈ। ਇਹੋ ਹੀ ਬੈਤਲਹਮ ਹੈ।
  tkr-tkr: Raahile qeek'ana. Efratne (Bet-Lexemne) yəqqə mana k'eyxhı.
  mwp-mwp: '*Na nanga Reysoel um miyaydhin nanga, nan moerama thayadhin yabugudoenu
    pasinu, Eprathapa yabugudoenu. Kayib nan lag kedha thoeraypa Bethliyam.'
  mya-JVB: ရာခေလ သေ ၍ ၊ ဗက်လင် အမည်ရှိသောဧဖရတ် မြို့သို့ သွား သော လမ်းခရီးတွင်၊ သင်္ဂြိုဟ်
    ခြင်းကိုခံ လေ၏။
  tte-O: Yo Litieli ana sauga imwawasi yo yona sipeiya yanuwa Epalati kana kamwasa
    papalina mena bwaimwana iya Bedeliema.
  tbg-tbg: Reseriva qutu vumanta vira vaata Efaraataini vi vau aarara auvahini quntama
    tora. Maa entara Efaraata vatuka vira vo autu nteha, Betarihemive, ti variara.
  hmo-hmo: Unai bamona Rahela ia mase, vadaeni Eparata ena dala badinai idia guria.
    Unai Eparata ena ladana ta be Betelehema.
  ata-ata: Minoꞌe Lakeli milai sou miꞌasixe no voteꞌi paꞌumolu ulai ne Epurata ne.
    Vaimomo ꞌo ne ilemolu tuala ne Epurata ne lexe Vetiliemu.
  nfa-nfa: Ka ra padhane Rahel ètu sebhe jꞌara dhu laꞌe asa Efrata, (dhu limuri ne,
    ngara na Betlehem).
  urd-urd: और राख़िल मर गई और इफ़रात, या'नी बैतलहम के रास्ते में दफ़्न हुई।
  rus-SYN: И умерла Рахиль, и погребена на дороге в Ефрафу, то есть Вифлеем.
  cbt-NTPO: Inapo chimintërin Naquira. Napoaton Iporata ira pirayan pa'pitopi. (Iporataso
    ipora marë', Pirin itopi.)
  bqc-SIM: Kɛ́ Lasɛli gà, wà aà vĩ̀ Ɛflata pↄ́ wì mɛ tia Bɛtɛlɛũ zɛ́u.
  tcz-CHONGTHU: Rachel chu athitan Ephratha lampia avui tau vin ahi.
  mar-mar: राहेल मरण पावली. एफ्राथ (म्हणजे बेथलहेम) गावास जाणाऱ्या वाटेजवळ राहेलीस
    पुरले.
  tcs-tcs: Apta Reisel i bin ded, dempla bin bere em lo da rod go po Eprat. Nada neim
    blo taun i Betliem,
  soq-soq: Sape Reitel boleno bola debama Epra intawa aleidia waiwe dobontoiena. Tane
    bola debama Epra ipa Beteliem ebowa tontawa.
  qub-qub: Raquelga chaynömi wañuran. Chaura Efrata marcaman näni aywajpa ñaupanman
    pampaycäriran. Chay marcapami cananga jutin Belén.
  bqp-bqp: Kũ Rahila gà, ò a vĩ̀ Ɛflata kũ òdi pi tera Bɛtilihamu zɛ́n.
  hat-hat: Rachèl mouri, yo antere l' sou wout lavil Efrata. Se lavil sa a yo rele
    Betleyèm lan tou.
  eng-BSB: So Rachel died and was buried on the way to Ephrath (that is, Bethlehem).
  tod-tod: Lasɛle zaani, ti maaɠulu Efelata pelei zu, naa ɠa é ga Ɓɛteleyɛme.
  eng-WEBPB: Rachel died, and was buried on the way to Ephrath (also called Bethlehem).
  kbq-kbq: Resoli'a frige'za Efrata vu kamofo ankenare asente'naze, (mago agi'a Betlehemue.)
  nhe-BL: Queja nopa Raquel mijqui huan quitlalpachojque ipan ojtli para altepetl
    Efrata tlen ama itoca Belén.
  bus-bus: Kɛ̀ Rasɛli gà, wà à vĩ̀i Ɛflata kɛ̀ wè be tia Bɛtɛlɛmu zɛ́n.
  gub-BL: Nezewe umàno Hakew kury. Uzutym hetekwer pe Eparat kutyr har her ma'e izywyr
    wà. Ko 'ar rehe, — Merez, i'i teko a'e tawhu pe wà.
  eng-DRA: So Rachel died, and was buried in the highway that leadeth to Ephrata,
    this is Bethlehem.
  knf-knf: Rakel akeţi, kë bamoya du bgah bi Efrata, dko mënţ dawooŋ Betleyem.
