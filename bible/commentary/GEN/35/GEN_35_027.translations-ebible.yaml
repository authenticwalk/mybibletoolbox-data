verse: GEN.035.027
translations:
  mal-C: യാക്കോബ് കിര്യത്ത്-അർബക്കു സമീപമുള്ള മമ്രേയിൽ, അതായത്, അബ്രാഹാമും യിസ്ഹാക്കും
    താമസിച്ചിരുന്ന ഹെബ്രോനിൽ, തന്റെ ഭവനത്തിൽ, പിതാവിന്റെ അടുക്കൽ എത്തി.
  deu-TKW: Und Jakob gelangte zu seinem Vater Isaak nach Mamre, der Stadt der vier
    - das ist Hebron -, woselbst Abraham und Isaak als Fremdlinge geweilt hatten.
  lin-lin: Jakobi azongaki epai ya Izaki, tata na ye, na Mamire, pene ya Kiriati-Ariba
    oyo ebengami Ebron, epai wapi Abrayami mpe Izaki bazalaki kovanda.
  cbr-NT: Achúshi nëtën ka Jacob aín papa Isaac isi Mamré kakë ëma 'ikëbia Arbá kakin
    anëanan Hebrón kakinribi anëkë anu kuankëxa. A menu ka Abraham 'imainun Isaac
    tsóakëxa.
  eng-LSV: And Jacob comes to his father Isaac, at Mamre, the city of Arba (which
    [is] Hebron), where Abraham and Isaac have sojourned.
  bmu-bmu: Jeikobnöŋ anda mala Kiriat Arba (qetŋi alaŋi Hebron) miaŋgö kösutŋe Mamre
    mire iwiŋi Aisaköreŋ aŋgorök. Asaŋi Abraham aka iwiŋi Aisak yetkön mutuk gölme
    miaŋgöreŋ kian aka malohot.
  eng-GNV: 'Then Iaakob came vnto Izhak his father to Mamre a citie of Arbah: this
    is Hebron, where Abraham and Izhak were strangers.'
  eng-WEBSTER: And Jacob came to Isaac his father to Mamre, to the city of Arbah (which
    is Hebron) where Abraham and Isaac sojourned.
  nhw-BL: Huan Jacob ajsito ichaj campa itztoya itata, Isaac, ipan Mamre, nopa altepetl
    nechca Arba o Hebrón, campa huejcajya mochantijtoyaj Abraham huan Isaac.
  swh-ONEN: Yakobo akarudi nyumbani kwa baba yake Isaki huko Mamre, karibu na Kiriath-Arba
    (yaani Hebroni), ambapo walikuwa wameishi Abrahamu na Isaki.
  bba-bba: Yen biru Yɑkɔbu u turɑ win tundo Isɑkin mi, Mɑndeɔ, Kiriɑti Aribɑn bɔkuɔ
    ye bɑ mɑɑ mɔ̀ Heboroni. Miyɑ Aburɑhɑmu kɑ Isɑki bɑ sɔru di.
  eng-KJVCPB: And Jacob came unto Isaac his father unto Mamre, unto the city of Arbah,
    which is Hebron, where Abraham and Isaac sojourned.
  cpy-cpy: Ari riyaataki Jacob iñeeri ashitaririni Isaac ijeeki rirori nampitsiki
    Mamre-ki, roojatzi iiteetzitari Arba, iiteetziro eejatzi Jebrón. Rootaki inampipaeni
    Abraham eejatzi Isaac.
  mpx-mpx: Yakobo i na tamana Aisake elana awan Mamele Kiliyat-Aba labenaa, (he Kiliyat-Aba
    alana al te Hebiloni). Panuwa o valila Abalahama i miminaa, yaka abwe Aisake al
    i na i minaa.
  wbp-wbp: Ngaka-pardu-karilki, Jakupu manu nyanungu-nyangu warlalja-patu pina-yanulu
    Mamiri-kirra kujalpa nyanungukupalangu Yijaki wankaru-juku nyinaja. Mamirijilpa
    kutu karrija ngurra-karikiji Kiri-Yarrpakuju. (Yirdi jinta-kariji Yipurana.) Yinyarlanya
    Yipuruyamu manu Yijakiji kala-pala nyinaja kamparru-wiyi.
  luo-luo: Jakobo noduogo dala ir wuon-gi Isaka Mamre machiegni gi Kiriath Arba (ma
    tiende ni Hebron), kumane Ibrahim kod Isaka odakie.
  meu-meu: Iakob na tamana Isaak dekena ela, Mamare ai, hanua ladana Araba. Una hanua
    ladana ta be Heberon; Abraham bona Isaak edia noho gabuna bunai.
  npi-ULB: याकूब किर्यत-अर्बा (जुन हेब्रोन हो) मा आफ्ना पिता इसहाककहाँ आए जहाँ अब्राहाम
    र इसहाक बसोबास गरेका थिए ।
  yor-yor: Jakọbu sì padà dé ilé lọ́dọ̀ Isaaki baba rẹ̀ ni Mamre nítòsí i Kiriati-Arba
    (ti o túmọ̀ sí Hebroni). Níbi tí Abrahamu àti Isaaki gbé.
  emp-NTPO: Maʌ̃ ewarid̶e Jacobora Mamre ẽjũãnaa idji zeza Isa acʌd̶e wãsia. Mamrera
    idjab̶a Arbá wa Hebroʌ̃ abadaa. Mama Abrahaʌ̃ra, Isa sid̶a panabadjid̶aa.
  ind-ind: Yakub kembali kepada Isak, ayahnya, di Mamre yang juga disebut Kiryat Arba
    dan sekarang dikenal dengan nama Hebron. Kakeknya (Abraham) dahulu menetap di
    sana juga.
  pes-OPCB: سرانجام یعقوب نزد پدر خود اسحاق به قریهٔ اربع واقع در مِلک ممری آمد. (آن
    قریه را حبرون نیز می‌گویند. حبرون همان جایی است که ابراهیم و اسحاق در آن در غربت
    به سر می‌بردند.)
  ssx-ssx: Dieikopeta꞉ ateke Aisa꞉ke haya꞉ nane peekeme. Kotota꞉ mo Ma꞉mote da Hebotoni
    nanema꞉ ateke Aisa꞉ke pita꞉ Eipoloha꞉ma꞉ yaapo hao hayeke alena꞉e.
  lcm-lcm: Au, Iakov kala pasal na kamela serei e rina si tamana ta Isak e Mamre e
    ngere Kiriat Arba. Kipo kin kapa na ring ang ta Eberon. Rina ke vang kana, ri
    Abaraam ve Isak kilong tapo ago singina.
  aer-aer: Ikwere iperre, Jacob alpeke Mamre-werne akngeye ikwerenhe Isaac-werne itethe
    akwete-arle anetyame-werne. Mamre apmere arrpenhe Kiriath-Arba itwele-arle, arritnye
    arrpenhe Hebron aneke-arle. Yanhe ikwerele-arle Abraham uthene Isaac uthene anetyarte
    ipenye-arteke arrwekele.
  tgl-ULB: Si Jacob ay pumunta kay Isaac, na kanyang ama, sa Mamre sa Kiriath Arba
    (pareho sa Hebron), kung saan nanirahan sina Abraham at Isaac.
  nop-nop: Yakobo adi Mamele kwetneŋ beu yolineŋ Kiliat Aba wou noli Hebulon ungoŋ
    wosuwaguk. Biyagoŋ kuyoŋ, Abalaham eŋ Aisak adi yokwet uŋgoŋ itougumuk.
  kca-kca: Щӑԓта Иаков Исаак ащеԓ хŏща йŏхтәс, Мамре, Кириаф-Арба хŏща, щит Хеврон,
    хŏта Авраам пӑ Исаак па мўв эԓты йŏхтәм ŏтәта усәт.
  cbu-NT: Akoparini k'kuzee mazinarangu, waparingaz Isaakangaz Mamrep tsap pakatu
    naatarangiya, yap yakat Arba, Hebrona, tána ambi. Anush Isaakarini taarangiya
    yuwashtam Aprahamarini taarangu anshutamta.
  hui-hui: Yagaba ibugua ibu aba Aisaga berearia Mamere dindi mbira Kiriada Araba
    tano laga winigo mini mende Heberono laga ogoni kaware wiagoria pene. Bamba Abarahama
    Aisagala libu dindi ogoniha haga winigo ogoniha berearia hondo pene.
  wrs-wrs: Doa Yakopva aralindam gana Mamreram, ten doara Aprahami Isaki ahalohvnam.
    Di mura lohv Hepron kembella, doara ningthivna Kiriatapa.
  mya-mya: ယာ​ကုပ်​သည်​အာ​ဗြ​ဟံ​နှင့်​ဣ​ဇာက်​တို့​နေ​ထိုင် ခဲ့​သော​ဟေ​ဗြုန်​မြို့​အ​နီး​မံ​ရေ​အ​ရပ်​ရှိ​သူ
    ၏​ဖ​ခင်​ဣ​ဇာက်​ထံ​သို့​ရောက်​ရှိ​လာ​လေ​၏။-
  cbi-NTPO: Jacob, ya' apa Isaacnu Mamré mumu ruku' ensina chi chunu tenasha, Arbá
    tiitinu pebulu keesha, tsandityu' bain, Hebrón tiitinu pebulusha miji' mangueemi,
    junaa Abraham bain, Isaac bain vee tusha chumu juu ji' chuinsha.
  bod-N: དེ་ནས་ཡ་ཀོབ་རང་གི་ཕ་ཨི་སཱག་གི་དྲུང་དུ་སླེབས་པ༌དང༌། ཕ་ཡི་ཡུལ་ནི་ཀིར་ཡཱད་ཨར་པཱ་དང་བར་ཐག་ཉེ་བའི་མཱན་རེའེ་ཞེས་པའི་ཡུལ༌ཏེ།
    ཨབ་ར་ཧམ་དང་ཨི་སཱག་གི་སྡོད་གནས་ཀྱང་ཡིན༌ལ། ཀིར་ཡཱད་ཨར་པཱ་ཞེས་པར་ཧེབ་རོན་ཞེས་ཀྱང་ཟེར༌རོ།།
  wsk-wsk: Jacob ko nuet Isaac kote Mamre, Kiriath Arba (Hebron) duap te, sor Abraham
    Isaac te bagaman mu te tairam bagakaso.
  kkl-kkl: Wamekti Yakub neneko ili Ishakag Hebron peramag as Mamre piog. Samenag
    as eneko Abrahamap Ishakap nimi sekelanan nang saog uro wamdek.
  sna-sna: Jakobho akasvika kumusha kuna baba vake Isaka paMamure, pedyo neKiriati
    Abha (ndiro Hebhuroni), uko kwakambogara Abhurahama naIsaka.
  spa-BLM: Jacob vino a Isaac, su padre, a Mamre, a Quiriat Arba (que es Hebrón),
    donde Abraham e Isaac vivían como extranjeros.
  beu-beu: Angmuse Yakob ana ila Mamre ba Kiryat-Arba aabang abung angu, mi imang
    Isak euuling, (aabang ba angase, ene Hebron) angu. Tura idat boma Abraham di angumi
    mihi.
  cac-cac: Ix b'at vin̈aj Jacob yil vin̈ smam, aton vin̈aj Isaac, cajan d'a lum Mamre,
    d'a chon̈ab' Arba, Hebrón pax sb'i. Ata' ec'nac vin̈aj Abraham yed' vin̈aj Isaac
    chi'.
  swh-ULB: Yakobo akaja kwa Isaka, baba yake, huko Mamre katika Kiriathi Arba (jina
    sawa na Hebroni), alipoishi Ibrahimu na Isaka.
  bel-bel: І прыйшоў Якаў да Ісаака, бацькі свайго, у Мамрэ, Кірыят-Арбу, гэта значыць,
    Хэўрон, дзе вандраваў Абрагам і Ісаак.
  wed-wed: Ma Jacob i nememei amana Isaac awarina au Mamre au Kiriath-Arba; marina
    e ḡoreḡorei Hebron. Abraham ma Isaac wariaḡa wei dobuna i mae-gubai.
  deu-ELBBK: Und Jakob kam zu seinem Vater Isaak nach Mamre, nach Kirjat-Arba, das
    ist Hebron, wo Abraham und Isaak sich als Fremde aufgehalten hatten.
  mbb-OT: Mid-ulì si Jacob diyà te amey zin he si Isaac he ziyà te Mamre he uvey te
    inged he Kiriat Arba (he iyan daan Hebron). Iyan haazà mid-ubpaan dengan ni Abraham
    wey ni Isaac.
  msc-msc: Nba, Yakuba sera a fa Isiyaka wara Mamere, Kiriyati Ariba so da la. Bi,
    mɔɔilu ye a fɔla Kiriyati Ariba le ma ko Heburɔn. Iburahima siini tɛrɛ dinkira
    wo le rɔ. Isiyaka fanan siini tɛrɛ ye le.
  mal-2015: പിന്നെ യാക്കോബ് കിര്യാത്തർബ്ബാ എന്ന മമ്രേയിൽ തന്റെ അപ്പനായ യിസ്ഹാക്കിന്റെ
    അടുക്കൽ വന്നു; അബ്രാഹാമും യിസ്ഹാക്കും പാർത്തിരുന്ന ഹെബ്രോൻ ഇതു തന്നേ.
  tuo-NT: Jacob cʉ̃ pacʉ Isaare Mamre wãmetiropʉ ĩꞌagʉ̃ waꞌacʉ niwĩ. Ti macãrẽ ãpẽrã
    Arba o Hebrṍ pisuma. Topʉ todʉporopʉ Abrahã, Isaa niseticãrã niwã.
  gup-gup: Jacob kumdokmeng kured kore kornkumo nuye nawu Isaac kore kunred Mamre,
    darnkih kore Kiriath Arba. Kumekbe mak kabolkngeyyo warridj Hebron kore Abraham
    ningihni korrokoni, dja mak Isaac kumekbe ni.
  met-met: Yekop goxoya ma rangua tibuna Aisak mana longga Mamre, haxek mana longga
    Kiriat-Arba. (Kiriat-Arba Hebron yang muganga.) Longga baguba longga Ebraham xaung
    Aisak tang duwa lobu mana ba.
  gvs-gvs: E Yakobo ikaluvila ina tamana Aisake ina kasa Mamre, moe Asa Ariba kikina.
    Asayana youyuwoina moe Ebironi. Ego asa Mamre goi Eberamo be Aisake boi sisuvaadavada.
  rmc-rmc: Paľis o Jakob avľa ke peskro dad Izak andro Mamre andro Kirjat-Arba, so
    hin adadžives o Hebron, kaj bešenas o Abraham the o Izak.
  nlg-nlg: Ma Jacob te oli tana komuna itatana tamana Isaac i Mamre, i lilighina Kiriath-arba,
    (itaeni ke, tara holoa nia Hebron.) Iga te ghaha ghua Abraham te padi.
  dgr-DOGNT: Jacob, edetà Isaac ts'ǫ̀ anajà. Mamer nèk'e, kǫ̀ta Kırat-Arba (dıì Hebron
    gòyeh) ts'ǫ̀ nıwà-le, ekǫ wetseè Abraham eyıts'ǫ wetà Isaac nàgı̨ı̨dèe sìı ts'ǫ̀
    anajà.
  pes-OPV: و یعقوب نزد پدر خود، اسحاق، در ممری آمد، به قریه اربع که حبرون باشد، جایی
    که ابراهیم و اسحاق غربت گزیدند.
  ron-1924: Иаков а ажунс ла татэл сэу Исаак, ла Мамре, ла Кириат-Арба, каре есте
    тот уна ку Хебронул, унде локуисерэ ка стрэинь Авраам ши Исаак.
  aui-aui: Wasina bi Jeikap iveramagha Mamrima, Kiriyat-Aba (kata sakwatuveni Hebron)
    ririne, tamananaki Aisik biidi. Bi mmko kuburine Abraham imake, bi bada muriye
    Aisik imake.
  ben-OBCV: কিরিয়ৎ-অর্বের (অথবা, হিব্রোণের) কাছাকাছি অবস্থিত সেই মম্রিতে যাকোব ঘরে
    তাঁর বাবা ইস্‌হাকের কাছে এলেন, যেখানে অব্রাহাম ও ইস্‌হাক বসবাস করতেন।
  lex-lex: Noka Yakopa nla'awa la' amni Isak la'a Mamre la'a Kiryat Arba onni. Mere
    dodo'ondi rweta de Hebron. Hebron di gen miaka Abrahama nora Isaka rdella emeka
    do'ona-dakna.
  rgu-rgu: Basa ria, boe ma Yakob neu dama papan Isak, nai Mamre, naneneaꞌ koro Kiriat-Arba
    (riꞌ besaꞌ ia nade, Hebron). Maulu na, baꞌin Abraham leo nai naa boe.
  som-som: Markaasaa Yacquub aabbihiis Isxaaq ugu yimid Mamre, iyo xagga Qiryad Arbac,
    taasuna waa Xebroon, oo ahayd meeshii Ibraahim iyo Isxaaq qariib ahaanta u degganaan
    jireen.
  lat-VUC: Venit etiam ad Isaac patrem suum in Mambre, civitatem Arbee, hæc est Hebron,
    in qua peregrinatus est Abraham et Isaac.
  aoi-aoi: Biya Jekaba-murriya nawurraki-likena arakba Ajiku-wa ebinu-wa angalya n-ambilyu-murruwa
    adinuba-wiya Aburiyama umba kembirra enamba-langwa nenikuwenikba Ajika. Emikirra
    angalya Mamura. Umba akwudangwa nuw-ambilyumurra engemba Yebirena. Biya yakwujina
    Ajika-manja ngawa nuw-ambilyuma arakba wurrakina.
  eng-ASVBT: And Jacob came unto Isaac his father to Mamre, to Kiriath-arba (the same
    is Hebron), where Abraham and Isaac sojourned.
  mna-mna: Kaimer to, Yakop imaŋga mini mi ila ipet ki tamaana Isak isu kar Mamre
    ta igarau pa kar Kiriat Arba na. (Kiriat Arba, ina Ebron tau. Kar tina ta muŋgu
    Abaraam ziru Isak timbotmbot pa.)
  ita-1885: E i figliuoli di Zilpa, serva di Lea, furono Gad ed Aser. Questi sono
    i figliuoli di Giacobbe, i quali gli nacquero in Paddan-aram.
  eng-LXXUP: And Jacob came to Isaac his father to Mamre, to a city of the plain;
    this is Hebron in the land of Canaan, where Abraham and Isaac sojourned.
  eng-ULB: Jacob came to Isaac, his father, in Mamre in Kiriath Arba (the same as
    Hebron), where Abraham and Isaac had lived.
  spa-VBL: Jacob regresó a casa de su padre Isaac en Mamre, cerca de Quiriat-arba
    (también conocida como Hebrón), donde habían vivido Abraham e Isaac.
  fra-_FOB: Et Jacob vint vers Isaac son père, à Mamré, à Kirjath-Arba, qui est Hébron,
    où avaient séjourné Abraham et Isaac.
  mal-mal: പിന്നെ യാക്കോബ് കിര്യത്ത്-അർബ എന്ന മമ്രേയിൽ തന്റെ അപ്പനായ യിസ്ഹാക്കിന്റെ
    അടുക്കൽ വന്നു; അബ്രാഹാമും യിസ്ഹാക്കും വസിച്ചിരുന്ന ഹെബ്രോൻ ഇതുതന്നെ.
  urd-GVR: Phir Yāqūb apne bāp Is'hāq ke pās pahuṅch gayā jo Habrūn ke qarīb Mamre
    meṅ ajnabī kī haisiyat se rahtā thā. (Us waqt Habrūn kā nām Qiriyat-arbā thā.)
    Wahāṅ Is'hāq aur us se pahle Ibrāhīm rahā karte the.
  suz-BL: मिनु याकूब, आ आफ इसहाक आ खिं माम्रे जाक्‍दीम्‍माक्‍त। मेको कली किरयथ-अरबा
    सहर नु हेब्रोन यो देंनीम। मेको अब्राहाम नु इसहाक आस बाक्‍तीक रागी बाक्‍माक्‍त।
  ita-1927: E Giacobbe venne da Isacco suo padre a Mamre, a Kiriath-Arba, cioè Hebron,
    dove Abrahamo e Isacco aveano soggiornato.
  ckb-ckb: یاقوب هاتە مەمرێ بۆ لای ئیسحاقی باوکی لە نزیک قیریەت ئەربەع، کە حەبرۆنە،
    ئەو شوێنەی کە ئیبراهیم و ئیسحاق تێیدا ئاوارە بوون.
  eng-BBE: And Jacob came to his father Isaac at Mamre, at Kiriath-arba, that is,
    Hebron, where Abraham and Isaac had been living.
  crx-NTPO: '''Et Jacob, dubá Isaac, yughu ninya. Mamre k''ut Kirjath Arba huwhutni,
    (Hebron ''uhoont''oh), ndet la Abraham ''ink''ez Isaac bulh huhoot''en-un.'
  kan-OKCV: ಯಾಕೋಬನು ಮಮ್ರೆಯಲ್ಲಿದ್ದ ತನ್ನ ತಂದೆ ಇಸಾಕನ ಬಳಿಗೆ ಅಬ್ರಹಾಮನೂ, ಇಸಾಕನೂ ಪ್ರವಾಸಿಗರಾಗಿ
    ವಾಸವಾಗಿದ್ದ ಹೆಬ್ರೋನ್ ಎಂಬ ಕಿರ್ಯತ್ ಅರ್ಬ ಪಟ್ಟಣಕ್ಕೆ ಬಂದನು.
  bbb-bbb: Ijiege rena Jekafu fune una are Mamure are Eburoni ivuake ije asoe fuone
    e Aeseki fino ijia ruae. Fu una sakae ije asae fuone Eburamekiro Aeseki bu karinoeva
    ijia ruae.
  tam-2017: பின்பு, யாக்கோபு அர்பாவின் ஊராகிய மம்ரேக்கு தன் தகப்பனாகிய ஈசாக்கினிடத்தில்
    வந்தான்; அது ஆபிரகாமும் ஈசாக்கும் தங்கியிருந்த எபிரோன் என்னும் ஊர்.
  spa-RV-1909: Y vino Jacob á Isaac su padre á Mamre, á la ciudad de Arba, que es
    Hebrón, donde habitaron Abraham é Isaac.
  ron-BTF: Şi Iacob a venit la Isaac, tatăl său, la Mamre, în cetatea Arba, adică
    Hebron, unde Avraam şi Isaac au locuit temporar.
  eng-WEBP: Jacob came to Isaac his father, to Mamre, to Kiriath Arba (which is Hebron),
    where Abraham and Isaac lived as foreigners.
  eng-FBV: Jacob returned home to his father Isaac at Mamre, near Kiriath-arba (also
    known as Hebron), where Abraham and Isaac had lived.
  nld-1939: Zo bereikte Jakob zijn vader Isaäk te Mamre bij Kirjat-Arba, of Hebron,
    waar Abraham en Isaäk zich hadden gevestigd.
  nch-BL: Huan Jacob ajsito ichaj campa itztoya itata, Isaac, ipan Mamre, nopa altepet
    nechca Arba o Hebrón, campa huejcajquiya mochantijtoyaj Abraham huan Isaac.
  tfr-NTPO: Era Jacob öör ba data Isaac ĩk, Abraham, Isaac dënashko ga l̈öngshko l̈i
    kjokyo ko Mamré. Mamré kjokyo, e ko Arbá, ko Hebrón bakoe.
  vie-1934: Gia-cốp đến cùng Y-sác, cha mình, ở Mam-rê, tại thành Ki-ri-át-A-ra-ba,
    tức là Hếp-rôn, nơi Aùp-ra-ham và Y-sác đã kiều ngụ.
  hin-CV: याकोब अपने पिता यित्सहाक के पास पहुंच गए, जो किरयथ-अरबा (अर्थात् हेब्रोन)
    के ममरे में रहते थे. अब्राहाम तथा यित्सहाक यहीं रहते थे.
  eng-OURB: Jacob [Supplanter] came to Isaac [Laughter] his father, to Mamre [Bitter,
    Fatness], to Kiriath Arba (which is Hebron), where Abraham [Father of a multitude]
    and Isaac [Laughter] lived as foreigners.
  spa-BES: Y Jacob vino a su padre Isaac en Mamre, en Quiriat-arba, es decir, Hebrón,
    donde Abraham e Isaac habían estado viviendo.
  tdx-tdx: Niheo mb’ aman-drae’e Ietsàke e Mamrè añe t’Iakòbe, an-drova’ i Harbà atao
    Khebroney, i nañialoa’ i Avrahame naho Ietsàkey.
  vid-vid: Yakobo nakoka nakuluta Mamle kwa mhaza wa heye Isaka, ako Kiliati-aliba,
    ako Hebuloni, honhu hawele Abulahamu na Isaka nawekale kota wajenzi.
  pwg-pwg: Jeikap inae ina mamai Aisiki kurina ku Mamre, tuna Kiriyati Aba kwanatuna
    baranai, dobuna kana vava sago na Hibron. Kunona ina doboro Abraham ma ina wawaya
    nani dobunai ivivi makiiyana.
  eng-OKE: And Jakob came unto Izhak his father, unto Mamre, the city of Arba, which
    is Hebron; for Abraham and Izhak had dwelt there.
  tha-KJV: ฝ่ายยาโคบกลับมาหาอิสอั​คบ​ิดาของตนที่มัมเร คือที่เมืองอารบา คือเฮโบรน ที่​อับราฮัมและอิสอัคเคยอาศั​ยก​่อน
  por-BR-2018: E veio Jacó a Isaque seu pai a Manre, à cidade de Arba, que é Hebrom,
    onde habitaram Abraão e Isaque.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉kob e Heblon hen a꞉na ha꞉na꞉sa꞉ga꞉, ene iya Aisa꞉gdo꞉wa
    fa꞉la꞉dowo꞉. Hen a꞉no꞉ wi nowo꞉ Mamele, a꞉la꞉ta꞉ga꞉ wi nowo꞉ Kiliat Alba. Ablaham
    o꞉lia꞉ Aisa꞉g o꞉lia꞉yo꞉ tamin amio꞉ hen a꞉na sen.
  deu-ELO: Und Jakob kam zu seinem Vater Isaak nach Mamre, nach Kirjath-Arba, das
    ist Hebron, woselbst Abraham und Isaak als Fremdlinge geweilt hatten.
  ktm-ktm: Yakop ile ilndre-et taman ke Aisak ile Mamre, ise koson Hebron, lok iy
    ndre Abraham pe Aisak heremin eriy tih.
  caa-caa: Entonces ixin e Jacob tuaꞌ uwira utata Isaac tama e lugar Mamré xeꞌ turu
    tuyejtzꞌer e chinam xeꞌ ucꞌabꞌa Arbá xeꞌ arobꞌna Hebrón coner. Pues jax tama e
    lugar era tiaꞌ cay turuan e Abraham y e Isaac.
  eng-WYC-2018: Also Jacob came to Isaac, his father, into Mamre, (by) the city of
    Arbah, this is Hebron, in which Mamre Abraham and Isaac was a pilgrim. (And Jacob
    came to his father Isaac at Mamre, which is near to Kiriatharba, which is now
    called Hebron, in which Mamre Abraham and Isaac were foreigners.)
  epo-epo: Kaj Jakob venis al sia patro Isaak en Mamre, al Kirjat-Arba (tio estas
    Ĥebron), kie vivis fremdule Abraham kaj Isaak.
  uig-PIN: Əmdi Yaⱪup atisi Isⱨaⱪning ⱪexiƣa, Ibraⱨim wǝ Isⱨaⱪ Musapir bolup turƣan
    Kiriat-Arba, yǝni Ⱨebronning yenidiki Mamrǝgǝ kǝldi.
  beo-beo: Aisage da Ma:melei amo Hibalone moilaiga gadenene esalu. Amoga Ya:igobe
    da asi.
  tpi-OTNT: Jekop i kamap long papa bilong en Aisak long ples Mamre, klostu long taun
    Kiriat Arba, em olpela nem bilong taun Hebron. Em ples Abraham na Aisak i bin
    i stap long en bipo.
  hau-SA: Yaƙub ya dawo gida wurin mahaifinsa Ishaku a Mamre, kusa da Kiriyat Arba
    (wato, Hebron), inda Ibrahim da Ishaku suka zauna.
  udu-udu: Dhala Yakuub p̱u’dki’di com ka Is/hak mo e Pa Mamra mo walla e Paŋ Giryat/arba
    mo a’di jin ta Pa Habruun mo e mo jin yakin ma Ibrahiim dhala Is/hak iinyc̱a/
    mo be.
  uig-LAT: Emdi Yaqup atisi Ishaqning qéshigha, Ibrahim we Ishaq Musapir bolup turghan
    Kiriat-Arba, yeni Hébronning yénidiki Mamrege keldi.
  nde-nde: UJakhobe weza ekhaya kuyise u-Isaka eMamure, eduze leKhiriyathi Aribha
    (kutsho iHebhroni) lapho u-Abhrahama lo-Isaka ababehlala khona.
  ton-ton: ¶ Pea naʻe haʻu ʻa Sēkope ki heʻene tamai ko ʻAisake ʻi Mamili, ki he kolo
    ko ʻAapa, ʻaia ko Hepeloni, ko e potu naʻe ʻāunofo ai ʻa ʻEpalahame mo ʻAisake.
  ces-1613: Tedy přišel Jákob k Izákovi otci svému do Mamre, do města Arbe, jenž jest
    Hebron, kdežto bydlil pohostinu Abraham a Izák.
  eko-eko: Aphano Yaakhumpa khurutela wa papaawe nti wa Manre kharipu na Kiriyati-Aarapa
    wiiyiye Heporooni, ohali aari wiikhalaawo Eburahiima na Esiyaakha.
  nss-nss: Pwen Yakop imui isa kili taman Yisak iro kol Mamre. Mamre ara kolo Apraham
    pe Yisak hilyen aliy mamu, pe ita pakeh kol Kiriyat Arpa. Hepron, ara koluw hupohowe
    ngalan ara Kiriyat Arpa.
  eng-WMB: Jacob came to Isaac his father, to Mamre, to Kiriath Arba (which is Hebron),
    where Abraham and Isaac lived as foreigners.
  tam-TCV: யாக்கோபு கீரியாத் அர்பாவுக்கு அருகேயிருந்த எப்ரோன் எனப்படும் மம்ரேயில்
    வசித்த தன் தகப்பன் ஈசாக்கின் வீட்டுக்குத் திரும்பிவந்தான். ஆபிரகாமும் ஈசாக்கும்
    முன்பு அவ்விடத்திலேயே குடியிருந்தனர்.
  ceb-ULB: Miadto si Jacob kang Isaac nga iyang amahan sa Mamre sa Kiriat-Arba, (ingon
    nga Hebron) diin nagpuyo si Abraham ug Isaac.
  mkn-mkn: Ais itu, Yakob pi lia dia pung bapa Isak di Mamre deka kampong Kiryat-Arba
    (andia sakarang, nama Hebron). Dolu dia pung baꞌi Abraham ju tenga di situ.
  pol-UBG: I Jakub przyszedł do swego ojca Izaaka, do Mamre, do miasta Arba, czyli
    Hebronu, gdzie przebywali Abraham i Izaak.
  agr-agr: Nuwi pujau niina apaji Isaakan Mamrenum yaakta daaji Arbá tuuta Hebrón
    tuuta awagmatia nuwi Abraham yaunchuk pujujakbaunum pujau asamtai, niina wainkatatus
    weuwai.
  kyc-kyc: Jekopeme yuu Mamare rakange Aisake palenge anda range dokona epeya. Yuu
    mendaki doko kingi Kitiarapu kingi mende Eperone lenge. Yuu dokona Aporakame Aisakepa
    wambo nakambana kulisa ingyuo paleyambi.
  urd-GVU: پھر یعقوب اپنے باپ اسحاق کے پاس پہنچ گیا جو حبرون کے قریب ممرے میں اجنبی
    کی حیثیت سے رہتا تھا (اُس وقت حبرون کا نام قِریَت اربع تھا)۔ وہاں اسحاق اور اُس
    سے پہلے ابراہیم رہا کرتے تھے۔
  deu-1912: Und Jakob kam zu seinem Vater Isaak gen Mamre zu Kirjat-Arba, das da heißt
    Hebron, darin Abraham und Isaak Fremdlinge gewesen sind.
  ntj-ntj: Nyangka Tjayikapanya yanu palunyaku mama Yayitjikilakutu. Tjiinya ngurra
    yini Mamurayila nyinarranytja ngurra yini Yapuranta ngamu. Tjiinya Yayipuramanya
    kutjulpirtu maliki nyinarranytja, palunyangka nyinarranytja.
  row-row: Basa naa ma, Yakob neu seꞌu ama na Isak sia Mamre deka kambo Kiriat Arba
    (aleꞌ ia, naran Hebron). Maꞌahulu na, baꞌi Abraham o leo sia naa boe.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ತಂದೆಯಾದ ಇಸಾಕನ ಬಳಿಗೆ ಮಮ್ರೆಗೆ ಬಂದನು. ಮಮ್ರೆಯು ಹೆಬ್ರೋನೆಂಬ ಕಿರ್ಯತರ್ಬಕ್ಕೆ
    ಸೇರಿರುವುದು. ಅದು ಅಬ್ರಹಾಮ ಇಸಾಕರು ಪರದೇಶಸ್ಥರಾಗಿ ವಾಸವಾಗಿದ್ದ ಸ್ಥಳ.
  ena-ena: Jekopɨ agaŋ iaganu Aisakɨ dɨ igɨben aba Mamɨle haiabɨla umi. Mamɨle haiabɨla
    nɨbu Kiliatalɨba haiabɨla mikɨ hɨniadami. Kiliatalɨba haiabɨla ha Hebɨlon haiabɨla
    agadɨ vaka hɨsɨŋ ibi. Vaka Ebɨlam hula Aisakɨ hula haiabɨla heŋ ala hɨniavɨhadami.
  tgo-tgo: Jeikob kaero i vutha weya ramae Aisake Memri e tɨne Kiriyat Aba ghadidiye.
    Mbaŋake iyake thɨ uno ghembako iyako idae Hebron. Eibraham na Aisake va thɨ yaku
    e valɨvaŋgako iyako.
  yap-yap: Me yan Jakob ngak Isak ni chitmangin nga Memre, u charen yu Hebron, ni
    aram e gin i par Abraham nge Isak riy.
  tet-tet: Hotu, Yakob baa naree aman Isak iha Mamre, kreꞌis baa kota Kiriat Arba
    (mak oras neꞌe naran Hebron). Uluk, niakaan bei Abraham moos nein iha nia.
  hlt-MCSB: Te phoeiah Jakob loh Mamre Kiriatharba Hebron kah a napa Isaak taengla
    a pha. Teah te Abraham khaw Isaak khaw bakuep.
  mdy-ETH: ያይቆኦቤ ኬብሮኦኔ ዓጫ፥ ሜሚሬይዳ ናንጋ ፔ ዓዶ ዪሳኣቄ ኮራ ዓኣዼኔ፤ ዬና ቤዛ ዓብራሃሜና ዪሳኣቄና ናንጌ ቤዞኬ።
  twi-ASANTE: Akyire no, Yakob baa nʼagya Isak nkyɛn wɔ Mamrɛ wɔ Kiriat-Arba, a ɛno
    ara ne Hebron, baabi a Abraham ne Isak tenaa sɛ ahɔhoɔ no.
  mwc-mwc: Jacob i nae ku Mamre Hebron gwabinai tamana Isaac kurina. Abraham ba Isaac
    si mamana wai nakai.
  bhl-bhl: Anfel e, Sekow e alew Aisak em bise dim elo iti talse kale. Aisak e Mamele
    em ais tem ninit angse dim ka kel Kiliat Alaba abiw mutuk fian beem mewso dim
    kel teinse kale. Abiw mutuk fian beem wiin mak e Kebolon ete kale. Sua e, Abalakam
    so Aisak so yelim i ka kel tiak ding kuw kakow kunum atew kesomi, alenaliw kale.
  con-NTPO: Jacobja tise yaya Isaacma can'su ja Mamre canqqueni. Tsayi tsu inisecho'cho
    Arba, toya'caen Hebrón. Tse'tti tsu Abraham'ye Isaac'qque can'jemba'tti.
  eng-WEBU: Jacob came to Isaac his father, to Mamre, to Kiriath Arba (which is Hebron),
    where Abraham and Isaac lived as foreigners.
  bnp-bnp: E Iakop i bele taho e tamana na tanga e Mamare, i tabukoi na tanga dagi
    e Kiriat-Araba, re Hebron. E Abraham e Isak ru made vonga hosi.
  wal-wal: Yaaqoobi (Kebroona giyo) Qiriyaati-Arbba7a matan Mamiren de7iya, ba aawaa
    Yisaaqa soo yiis; he sohoi kase Abrahaaminne Yisaaqi de7ido soho.
  mgh-mgh: Yakopi ahorwaa unthotola Isaki, athumwane, o Manree yo Kiriyate-Arapa o
    Heporoni wakhalawe Aparahamu ni Isaki.
  acu-NT: Nunia Jacobka ni apari Isaackan yakat Mamre tutainum jiista tusa wemiayi.
    Nu yakta naari jimiaraitai. Arba tura Hebrón nu ainawai.
  spa-PDDPT: Jacob fue a su padre Isaac, en Mamre, ciudad de Arba, que es Hebrón,
    precisamente donde Abraham e Isaac peregrinaron.
  gun-gun: Ha'e gui nguu Isaque-a py ju Jacó ou Manre Quiriate-Arba re oĩ jave py.
    Ha'e va'e ma Hebrom, Abraão ha'e Isaque ikuaiague.
  agu-BL: Bene'n tzun Jacow jalen Mamre tan tilwe'n yi wutzile'n taj. Yi jun tnuma'tz
    ncha'tz na bi'aj Arba nka Hebrón. Ya'stzun yi tnum kale najewe't Abraham, nin
    kale najle't Isaac yi taj Jacow.
  eng-PEV: Jacob went back home, to the place where his father Isaac lived. That place
    was called Mamreh, and it was near the town called Kiriath Arba. Another name
    for that town is Hebron. A long time before this, Jacob’s grand-father Abraham
    lived in Mamreh too.
  ilo-ULB: Dimteng ni Jacob iti ayan ni Isaac nga amana idiay Mamre iti Kiriat Arba
    (a maawagan met laeng iti Hebron) a nagnaedan da Abraham ken Isaac.
  kpg-kpg: Jacob gaa hana gi dono damana go Isaac i Mamre, hoohoo gi Hebron, di gowaa
    nogo noho ai Abraham mo Isaac.
  uig-ARA: ئەمدى ياقۇپ ئاتىسى ئىسھاقنىڭ قېشىغا، ئىبراھىم ۋە ئىسھاق مۇساپىر بولۇپ تۇرغان
    كىرىئات-ئاربا، يەنى ھېبروننىڭ يېنىدىكى مامرەگە كەلدى.
  bsp-bsp: Kɔ Yakuba ender kas Isiyaka kəsək, nde Mamre, nde Kiriyat Harba, nde pəyɔnɛ
    Hɛbərɔŋ mɔ, a kɔ Abraham kɔ Isiyaka ŋanayi decikəra mɔ.
  mbs-mbs: Nayan, minolì si Jacob doton te amay din si Isaac kidoen te Mamre medapag
    te Hebron tapay inogpaan i Abraham aw si Isaac kedengan.
  tof-tof: Da módóga, Zeikob tóba olmalkolpükü we tolkomólórr tóba abdó Aesakka, Mamrre
    basirrdü, Kirriat Arrba wirri basirr minggüpanandó. Ene basirr ngi errkya módóga,
    Ibrron, Eibrra-am a Aesak ne ngyabenórri.
  sus-sus: Yaxuba naxa siga a baba Isiyaga xɔnyi Mamire, Kiriyati Araba mabiri. Mɛnni
    fa xili nɛ kɔrɛ Hebiron. Iburahima nun Isiyaga sabati nɛ naa.
  pon-2006: Seikop eri kohkohla rehn eh pahpa Aisek nan Mamre, limwahn Epron, wasa
    me Eipraam oh Aisek kin kousoan ie mahs.
  jae-jae: Ma Jakob gêô lasê tama Isak aŋga Mamre (me Kiriat-Arba, ŋaê teŋ gebe Hebron)
    Abraham agêc Isak nêŋ gamêŋ sêmoaŋa.
  ksd-ksd: Ma Iakob i ga tadav Isak tamana aro Mamre, aro Kiriat-Arba nina ba Kebron;
    Abaraam ma Isak dir ga ki na vaira tana.
  tur-YTC: Yakov babası İshak'ın yanına, Avraham’la İshak'ın yabancı olarak yaşadığı
    Mamre'ye, Kiryat-Arba'ya (Hevron denir) geldi.
  bel-N: I прыйшоў Якуб да Ісаака, бацькі свайго, у Мамрэ, у Кірыят-Арбу, гэта значыць
    у Хеўрон, дзе жылі Абрагам і Ісаак.
  grc-BRENT: Ἦλθε δὲ Ἰακὼβ πρὸς Ἰσαὰκ τὸν πατέρα αὐτοῦ εἰς Μαμβρῆ, εἰς πόλιν τοῦ πεδίου·
    αὕτη ἐστὶ Χεβρὼν ἐν γῇ Χαναὰν, οὗ παρῴκησεν Ἁβραὰμ καὶ Ἰσαάκ.
  ind-AYT: Lalu, Yakub datang kepada Ishak, ayahnya, di Mamre, di Kiryat-Arba, yaitu
    Hebron. Di sinilah Abraham dan Ishak tinggal sementara.
  lid-lid: Ano Jekop ili hawe Taman Aisik ili Mamre mirihik ta Kiriyat Arba, loboho
    mene Abraham uru Aisik manyah are aliy.
  eng-NNA: After that Jacob returned to his father's camp at what's-its-name, at Mamre.
    (Another name for that town is Hebron.) Earlier Jacob's grandfather and father,
    Abraham and Isaac, made their camps there.
  nya-nya: Yakobo anafika ku mudzi kwa abambo ake Isake ku Mamre, (kumene kunkatchedwa
    ku Kiriyati-Ariba kapenanso Hebroni) kumene Abrahamu ndi Isake anakhalako kale.
  hrv-hrv: Jakov dođe k svome ocu Izaku u Mamru u Kirjat Arbu, to je Hebron - gdje
    su boravili Abraham i Izak kao pridošlice.
  mps-mps: Jekop te aga aya Aisak bidibo digi, te moni ni sili nogi Mamre, teba sabolali.
    Te bidi mebago te bulu nogi te Kiriat Arba nogiyu, tama nosali te gasa nogi me
    elaluali, te Hebron nogi yali. Te bulu te Abraham me Aisak te polobadu bidai bulu
    dao.
  llg-llg: Basa ndia, boe ma Yakob neu tilo aman Isak neme Mamre dekak no nggolo Kiriat
    Arba (ndia hatematak ia, nade Hebron). Makahulun, baꞌin Abraham leo neme ndia
    boe.
  tpi-tpi: Jekop i kamap long papa bilong en Aisak long ples Mamre, klostu long taun
    Kiriat Arba, em olpela nem bilong taun Hebron. Em ples Abraham na Aisak i bin
    i stap long en bipo.
  dan-1931: Og Jakob kom til sin Fader Isak i Mamre i Kirjat Arba, det er Hebron,
    hvor Abraham og Isak havde levet som fremmede.
  vie-OVCB: Rốt cuộc, Gia-cốp về đến nhà cha mình Y-sác tại Mam-rê, thành phố Ki-ri-át
    A-ra-ba (nay gọi là Hếp-rôn), cũng là nơi cư ngụ của Áp-ra-ham ngày trước.
  lbk-lbk: Awni ya ket sinmaa si Jacob ken amana ay enkakampo id Mamre ay sag-en nan
    Hebron, ay sikhod ay nenkakampowan san si ikitna ay Abraham ya si amana ay Isaac.
  guj-2017: મામરે, એટલે કિર્યાથ-આર્બા જે હેબ્રોન કહેવાય છે, જ્યાં ઇબ્રાહિમ તથા ઇસહાક
    રહ્યાં હતા, ત્યાં યાકૂબ તેના પિતા ઇસહાકની પાસે આવ્યો.
  byr-byr: Angeba Maamɨre mwaalyai Jaikopɨmɨre ganɨmaangei Aazakɨ mwaaidɨsɨ Jaikopɨ
    baꞌ. Aazakɨ aꞌmwe nei kwarame naanga 180 kwavɨlavaꞌ balaꞌ. Kabalaꞌ gawaalɨvaangeraai
    Yɨzolyɨ Jaikopɨjɨ saraai wakagi.
  awx-awx: Jekowu nanä Aisakge Mamre kukut, Abrahamkät Aisakät tupä yiwikumäläk womune.
    Mamre Kiriat Arba taunde wäkngäsim. (Kiriat Arba yangu taunu Hebronde umanu tupä
    nanä täknganin.)
  pon-2006A: Seikop eri kohkohla rehn eh pahpa Aisek nan Mamre, limwahn Epron, wasa
    me Eipraam oh Aisek kin kousoan ie mahs.
  por-BRBSL: Jacob veio para Isaac, seu pai, para Mamre, para Kiriath Arba (que é
    Hebron), onde Abraão e Isaac viveram como estrangeiros.
  aly-aly: Jacob ra alpek aynikw ikwerenh apmer-warl, apmer itnan Hebron, itna ingweran
    Mamre, Kerath Arba-they arrer.
  cth-cth: Jakop ni Mamre Kiriatharba (Hebron) e a na pa Isak hoi Abraham onae koe
    a pha.
  twi-twi: Akyiri yi no, Yakob baa nʼagya Isak nkyɛn wɔ Mamrɛ wɔ Kiriat-Arba, a ɛno
    ara ne Hebron, faako a Abraham ne Isak tenaa sɛ ahɔho no.
  hlt-hlt: Te phoeiah Jakob loh Mamre Kiriatharba Hebron kah a napa Isaak taengla
    a pha. Teah te Abraham khaw Isaak khaw bakuep.
  tbz-SIM: Kɛ̀ Sɑkɔbuu tuɔkɛ o cicɛ Isɑki borɛ̀ Mɑmmudee, dɛ̀ɛ̀ tɔ̀kɛ́nɛ̀ Kidiyɑ-Adibɑ.
    Bɛ̀ tu dɛ̀ yíe nhEbunɔɔ. Abɑrɑhɑmmu nɛ̀ Isɑki bɛ̀ do borɛ̀.
  msy-2020: Egha Jekop uan afeziam Aisak bagha Mamren nguibamɨn ghu, Hebronɨn nguibamɨn
    boroghɨn an ziar mam Kiriat Arba. Kar Abraham ko Aisak faragha ikezir nguibam.
  txq-txq: Basa boe ma Yakob neu tiro aman Isak numa Mamre, deka no nggorok Kiriat-Arba
    (fo hatematak ia ndia Hebron). Fai bakahulun, baꞌin Abraham oo leo numa naa boe.
  aaz-aaz: Rarit naiꞌ Yakop nnao nmakius in amaf naiꞌ Isak anbi Mamre anpaumaak kuan
    Kiryat-Arba (kuan naan, oras ia, in kaan ee, Hebron). Unuꞌ te, in naꞌif naiꞌ Abraham
    natua nbi bare naan amsaꞌ.
  azb-azb: Yaqub Qiryat-Arbada, yəni Xevronda olan Mamreyə, atası İshaqın yanına gəldi.
    İbrahim və İshaq Mamredə qərib idilər.
  eng-DBY: And Jacob came to Isaac his father to Mamre — to Kirjath-Arba, which is
    Hebron; where Abraham had sojourned, and Isaac.
  hin-2017: और याकूब मम्रे में, जो किर्यतअर्बा, अर्थात् हेब्रोन है, जहाँ अब्राहम और
    इसहाक परदेशी होकर रहे थे, अपने पिता इसहाक के पास आया। (इब्रा. 11:9)
  wol-KYG: Yanqóoba dellu na kër baayam Isaaxa fa Mamre, ca Kiryaat Arba, gay Ebron
    ba tey, fa Ibraayma ak Isaaxa daloon.
  swp-swp: Abotai Iakobo ie lage tamana Isaako arinai Mamare eai, Araba eanuana eai
    ia ede Heberona, Aberahama eo Isaako edi aba miamia.
  bjr-bjr: Yakooboofa narí akoofa Isakeefa unnai finau, Mamareena maqusaki Qeebooroona
    maqusa aaqa Abaraqaammafa faqa Isakeefa faqa mariuqoo finau.
  eng-YLT: And Jacob cometh unto Isaac his father, at Mamre, the city of Arba (which
    [is] Hebron), where Abraham and Isaac have sojourned.
  wat-wat: Eketa Yakobo i makaviniya amana Aisake nenei, Kiniyati-aba (nofe tova o
    Ebinoni) niniunei menana Mamene nenei. Nofe menaninama Ebenaamu i fakwiiya muninei
    yota Aisake i fakwiiya maise teneyauyauna.
  heg-NTPO: Hidi nam, Yakob lako meo un ama Isak se Mamre, dani nol iung Kiriat Arba
    (halas ni ngala Hebron). Hmunan nua, un upu Abraham kon daad se la.
  ptu-ptu: Iya landa'um Yakub lako Mamre sikahuku' Kiryat-Arba (battu diua Hebron),
    ongeam naongei tohho Ishak, ambena. Ongeam iam too si naongei Ishak anna Abraham.
  bzd-NTPO: Jacob minea̱ iyë́ Isaac sa̱u̱k ká̱ kiè Mamré ee̱. Ká̱ e' kiè ñies Arbá
    ö Hebrón. Ká̱ e' a̱ Abraham ena Isaac bak se̱nuk.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka leka Ꞌi Kiriataba neꞋe niniꞋari satana Ꞌi Hebron neꞋe
    karangia Ꞌi Mamre. ꞋI neꞋeri neꞋe kula koꞋo nia sa Abraham nia tua ana Ꞌi naꞋo,
    ma buri Ꞌana na maꞋa nia sa Aesak ka tua laꞋu ana. Ana kaidaꞋi neꞋeri, nia ka
    leka tua naꞋa faꞋinia maꞋa nia.
  eng-WYC-2017: Also Jacob came to Isaac, his father, into Mamre, the city of Arbah,
    this is Hebron, in which Mamre Abraham and Isaac was a pilgrim.
  eng-WMBB: Jacob came to Isaac his father, to Mamre, to Kiriath Arba (which is Hebron),
    where Abraham and Isaac lived as foreigners.
  spp-spp: Ɲyɛ *Yakuba à kàr'a sà nɔ Mamire cyage e, Kiriyati Ariba kànhe taan, cyage
    e u tulyage Ibirayima mpyi ke, ná u tuŋi Ishaka mú sí ɲyɛ ke. Kuru kànhe ku ɲyɛ
    Eburɔn mú.
  aey-aey: Odocob Jekob uqa memeg Aisakca Mamri ono nuen. Mamri eu Hebron cemenug.
    Cudun euna Ebraham Aisakca bilesin.
  urd-GVH: फिर याक़ूब अपने बाप इसहाक़ के पास पहुँच गया जो हबरून के क़रीब ममरे में
    अजनबी की हैसियत से रहता था (उस वक़्त हबरून का नाम क़िरियत-अरबा था)। वहाँ इसहाक़
    और उससे पहले इब्राहीम रहा करते थे।
  rug-rug: Meke pule la koasa tamana sapu se Aisake se Zekopi pa Mamere, tata pa Heboroni,
    vasina pu koa sari Ebarahami e Aisake tatasana.
  gaz-gaz: Yaaqoobis gara abbaa isaa, gara Yisihaaq, gara magaalaa Mamree ishee Kiriyaati
    Arbaaq kan Kebroon jedhamtuu, iddoo Abrahaamii fi Yisihaaq alagoota taʼanii jiraachaa
    turan sanaa dhufe.
  fra-LSG: Jacob arriva auprès d’Isaac, son père, à Mamré, à Kirjath-Arba, qui est
    Hébron, où avaient séjourné Abraham et Isaac.
  gnn-gnn: Yo. Mukthurruna yukurrana yana Yitjaktja nhinana muka ŋunhalayi Mamiri
    galki Yiprun wäŋaŋura, ŋunhala yana bili wäŋaŋura waŋganyŋura ŋunhi ŋäthili yukurrana
    Yipurayim ga Yitjak nhinana be baman',
  yal-yal: Yaxuba yi siga a baba Isiyaga konni Mamire, Kiriyati-Aruba mabinni. Mɛn
    xili nɛn Xebiron, Iburahima nun Isiyaga dɔxɔde fonna.
  gum-gum: Incha Jacobpe Isaac nui møskawei yausrømay ibig køn, Mamre taisrømay Kiriat
    Arba pulusrø, tru Hebrón cha wamiisrømay, Abrahamba, Isaacba tsuig købiisrømay.
  iou-iou: Täŋpäŋ Jekop, nani käwa yäŋpäŋ Mikita-Ede kome peŋpeŋ Mamre kome, nani
    Aisaktä itkukken u kuŋkuk. Mamre kome u Hebron yotpärare u dubiniken itkuk. Hebron
    wäpi kubä Kiriat-Aba, Abraham kenta Aisaktä bian itkumäno u.
  haw-1868: Hele aku la o Iakoba i kona makuakane ia Isaaka ma Mamere, ma ke kulanakauhale
    o Areba, (oia o Heberona,) kahi i noho ai o Aberahama a me Isaaka.
  arb-NAV: وَقَدِمَ يَعْقُوبُ عَلَى إِسْحاقَ أَبِيهِ إِلَى مَمْرَا فِي قَرْيَةِ أَرْبَعَ
    الْمَعْرُوفَةِ بِحَبْرُونَ حَيْثُ تَغَرَّبَ إِبْرَاهِيمُ وَإِسْحاقُ.
  adz-adz: Yakop ibawaꞌ da ramanggan Isak i gamp Mamri, mingꞌa uts da gamp Kiriat
    Arba (bingan mangan Hibron) aru Abraham da Isak mpada gin ugu.
  ewe-ewe: Mlɔeba la, Yakob va ɖo fofoa, Isak gbɔ le Mamre le Kiriat Arba (teƒe si
    wogayɔna be Hebron), afi si Abraham hã nɔ.
  eng-LEE: And Jacob came unto Isaac his father unto Mamre, the city of Arba', which
    is Hebron, where Abraham and Isaac had sojourned.
  gvn-gvn: Jacob nganjananda Isaacanda kadan, townbu Mamre. Isaac wulmanman bajaku,
    180 years oldmanda, nyulu wulanda. Nyunguwundu kangkal-bulalangka Esaungku, Jacobangka
    nyungun nandanda.
  nna-nna: Palaja Jacob kulpanya palinymili japartumili ngurrakarti, ngapinga, Mamre-nga,
    Kiriath-Arba-martaji. (Yini wariny palaku Hebron.) Purlpi purlpija Jacob-mili
    karlujilupa japartulu ngurra jirnipulu palanga, Abraham-jupa Isaac-ju.
  asm-FB: শেষত যাকোব কিৰিয়ৎ-অর্ব্ব অৰ্থাৎ হিব্ৰোণৰ ওচৰৰ মম্ৰি নগৰত তেওঁৰ পিতৃ ইচহাকৰ
    ওচৰলৈ আহিল। এই ঠাইতে অব্ৰাহাম আৰু ইচহাকে বাস কৰিছিল।
  sus-A: يَشُبَ نَشَ سِفَ عَ بَبَ عِسِيَفَ شْنيِ مَمِرٍ، كِرِيَتِ عَرَبَ مَبِرِ. مّننِ
    قَ شِلِ نّ كْرّ هٍبِرٌن. عِبُرَهِمَ نُن عِسِيَفَ سَبَتِ نّ نَا.
  fra-SBL: Jacob vint auprès d'Isaac, son père, à Mamré, à Kiriath Arba (qui est Hébron),
    où Abraham et Isaac vivaient en étrangers.
  hbo-hbo: וַיָּבֹ֤א יַעֲקֹב֙ אֶל־יִצְחָ֣ק אָבִ֔יו מַמְרֵ֖א קִרְיַ֣ת הָֽאַרְבַּ֑ע
    הִ֣וא חֶבְרֹ֔ון אֲשֶׁר־גָּֽר־שָׁ֥ם אַבְרָהָ֖ם וְיִצְחָֽק׃
  shp-NTPO: Jatian Jacob kaa iki, Mamré akanai jeman, jawen papa Isaac oinni. Ja jeman
    janeribira iká iki, Arbá itan Hebrón akanairibi. Ja jemanra Abraham betan Isaac
    japaonike.
  eng-WYCLIFFE: Also Jacob came to Isaac, his fadir, in to Manbre, a citee Arabee,
    this is Ebron, in which Manbre Abraham `and Isaac was a pylgrym.
  piu-2006: Palulanguru Tjikupanyalpi yanu palumpa paapa nyakunytjakitja, kutjupa
    ruunytjaṯarraya yanu palulawana, ngurra Mamarilakutu. Ngurra Mamarinya ngurra
    Yipuranala ila ngarangi. Ngurra palula Yatjikanya nyinarra ilungu. Tjiḻpi paluru
    rawa nyinangi, waan antaṯa an yayitiyi yiiya. Palulanguru Yitjuwulu anta Tjikupalu
    tjawara mantangka tjunu.
  pjt-pjt: Ka palulanguṟu Jacobanya anu palumpa mama Isaacalakutu ngura panya Mamaṟailakutu
    Ipuṟanta itingka, panya ngura nyara paluṟu Aipuṟamanya pula Isaacanya nyinanytjitja.
  cwe-cwe: Yakobo kahita Mamule kwa Isaka tati yake, habehi na Kiliasi Aliba, iviya
    yotangigwa Hebuloni, howakalile Bulahimu na Isaka.
  bgs-bgs: Na, igulì si Jacob tun ta ámmà din na si Isaac tun ta Mamre madani tun
    ta Hebron na taganà igóddóan i Abraham asta i Isaac.
  kik-kik: Na Jakubu agĩkinya mũciĩ kũrĩ ithe Isaaka kũu Mamure, hakuhĩ na Kiriathu-Ariba
    (nĩkuo Hebironi), kũrĩa Iburahĩmu na Isaaka maatũũrĩte.
  ksr-ksr: Jeikobnoŋ kema laligoŋ Kiriat Arba (qata moŋ Hebron) kawaa kosianoŋ Mamre
    gomanoŋ maŋa Aisakwaanoŋ keuro. Asia Aabraham ano maŋa Aisak yoronoŋ wala baloŋ
    iikanoŋ waba kolooŋ laligori.
  fra-NCL: Jacob arriva auprès d’Isaac, son père, à Mambré, à Qiryath-Arbé, qui est
    Hébron, où avaient séjourné Abraham et Isaac.
  cek-AK: Jakob loe Hebron, tiah kawk ih Arba vangpui, Abraham hoi Issak ohhaih Mamre
    ahmuen ah caeh.
  xla-xla: Epapeleye Yokobtapo ya꞉ a Aisek Heblon mo dla hallati natila taiyo. Heblon
    mo hi haleye Mamele epame Kiliyat Alba. Epedeme mo iye A꞉iblahamta ka꞉yapa halale
    mopo.
  cuk-cuk: Jacob Mamre-neggweburse e-bab-Isaac-daknade gusad. Mamre-neggweburde, Arba-neggwebur-walik
    siid. Mamre-neggweburde, Hebrónʼye bimarbalid. A-neggweburgine, Abraham, degi,
    Isaac mai gusad.
  uig-CYR: Әнди Яқуп атиси Исһақниң қешиға, Ибраһим вә Исһақ Мусапир болуп турған
    Кириат-Арба, йәни Һебронниң йенидики Мамрәгә кәлди.
  tel-2017: అబ్రాహాము, ఇస్సాకులు నివసించిన మమ్రేలోని కిర్యతర్బాలో తన తండ్రి ఇస్సాకు
    దగ్గరికి యాకోబు వచ్చాడు. అదే హెబ్రోను.
  hat-BSA: Jacob te vini vè papa li, Isaac nan Mamré pou Kirjath-Arba (ki se Hébron),
    kote Abraham avèk Isaac te demere a.
  bxh-bxh: Iyakobo ya lau tamana, Isako lisina, Mamale nuꞌuna yai, Kiliyati-Aba sadaina
    yai. Aho te hesana Hebelon, Abelaham yo Isako edi aba gogo beyabeyana.
  kos-kos: Jacob el som nu yorol Isaac, papa tumal, in acn Mamre, apkuran nu Hebron,
    yen Abraham ac Isaac tuh muta we.
  hbo-WLC: וַיָּבֹ֤א יַעֲקֹב֙ אֶל־יִצְחָ֣ק אָבִ֔יו מַמְרֵ֖א קִרְיַ֣ת הָֽאַרְבַּ֑ע
    הִ֣וא חֶבְר֔וֹן אֲשֶׁר־גָּֽר־שָׁ֥ם אַבְרָהָ֖ם וְיִצְחָֽק׃
  ibo-ibo: Nʼikpeazụ, Jekọb bịakwutere nna ya Aịzik na Mamre nke dị nso na Kiriat
    Arba (ebe a na-akpọ Hebrọn). Ebe ahụ ka Ebraham na Aịzik biri na mbụ.
  ory-ory: ଏଥିଉତ୍ତାରେ କିରୀୟଥ୍‍-ଅର୍ବ, ଅର୍ଥାତ୍‍, ହିବ୍ରୋଣ ନଗରର ନିକଟବର୍ତ୍ତୀ ମମ୍ରି ନାମକ
    ଯେଉଁ ସ୍ଥାନରେ ଅବ୍ରହାମ ଓ ଇସ୍‌ହାକ ପ୍ରବାସ କରିଥିଲେ, ସେହି ସ୍ଥାନରେ ଯାକୁବ ଆପଣା ପିତା ଇସ୍‌ହାକ
    ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.035.026'
  chk-chk: Iwe, Jakop a feito ren Isaak saman we lon Mamre mi arap ngeni Kiriat Arpa
    ika Hepron, ewe ia Apraham me Isaak ra wasöla ie.
  ssd-ssd: Kile Yakob nu tiŋga mam nuŋe Isak sota Mamre tumbraŋ Hebron kilke mbol
    kina. O buk Abraham nale Isak rawe taŋgo taŋaŋ taŋge minnaik.
  rop-rop: Bambai na Jeikob bin kamat langa im dedi Aisik deya langa det pleis gulum
    Memrei. Aisik bin oldei jidan gulijap langa det taun gulum Hebran deya langa det
    seim pleis weya Eibrahem bin jidan basdam.
  ukr-1871: Прийшов же Яков до Ізаака, отця свого, в Мамрійщину, в Киріят-Арбу, се
    Геброн, де пробував Авраам та Ізаак.
  eng-AOI: Jacob and his family went to his father Isaac to the place where Abraham
    and then his son Isaac had lived. It was called Mamre and it was near Hebron.
    And they stayed there with Isaac.
  yon-yon: Yekob kuu awodki Aisekiib Mamre yaa wonoon, Abraham yoom Aisek yoom dobiriwen
    yaa. Mamre kuu Hebron dia.
  bch-bch: Idio ta Iakop iluai mulian pan itama Aisak ngan tuanga ton Mamre, boloma
    ngan tuanga Kiriat-Arba. (Kiriat-Arba eine Ebron ieda mugamuga.) Tuanga toa oa,
    Abraam ga Aisak timamado ngan mugaeai.
  deu-1951: Und Jakob kam zu seinem Vater Isaak gen Mamre, bei Kirjath-Arba, das ist
    Hebron, woselbst Abraham und Isaak Fremdlinge gewesen sind.
  eng-JPS: And Jacob came unto Isaac his father to Mamre, to Kiriatharba — the same
    is Hebron — where Abraham and Isaac sojourned.
  ubr-ubr: Jacob inat au go taman Isaac aurin Mamre mafamai nan, Hebron bisinai menan
    Abraham a Isaac rus simama nan.
  srp-1865: I Jakov doðe k Isaku ocu svojemu u Mamriju u Kirijat-Arvu, koje je Hevron,
    gdje Avram i Isak bijahu došljaci.
  lug-lug: Awo Yakobo n’ajja eri kitaawe Isaaka e Mamule, oba Kiriyasaluba, ye Kebbulooni,
    Ibulayimu ne Isaaka mwe baatuulanga.
  heb-heb: ויבא יעקב אל יצחק אביו ממרא קרית הארבע הוא חברון אשר גר שם אברהם ויצחק׃
  ben-IRV: পরে কিরিয়থর্ব্বের অর্থাৎ হিব্রোণের কাছাকাছি মম্রি নামক যে জায়গায় অব্রাহাম
    ও ইসহাক বাস করেছিলেন, সেই জায়গায় যাকোব নিজের বাবা ইসহাকের কাছে উপস্থিত হলেন।
  pan-pan: ਯਾਕੂਬ ਆਪਣੇ ਪਿਤਾ ਇਸਹਾਕ ਕੋਲ ਮਮਰੇ ਵਿੱਚ ਜਿਹੜਾ ਕਿਰਯਥ-ਅਰਬਾ ਅਰਥਾਤ ਹਬਰੋਨ ਹੈ, ਆਇਆ
    ਜਿੱਥੇ ਅਬਰਾਹਾਮ ਅਤੇ ਇਸਹਾਕ ਪਰਦੇਸੀ ਹੋ ਕੇ ਰਹੇ ਸਨ
  tkr-tkr: Yaaq'ub Mamreeqa Kiryat-Arbenne (Xevronne) k'anyaqa, dekkıne I'saq'ne k'aneqa
    qarayle. İbrahimiy I'saq' Mamreab menne cigaynbı xhinne vuxha.
  mwp-mwp: Yakubu miyaydhin nungu thathipa Isakalpa, goegathaw nel Mamre, amadhan
    Ebronoenu, Abrama kulay ngalaga nanga meparu.
  mya-JVB: ထိုနောက် ယာကုပ် သည် အာဗြဟံ နှင့် ဣဇာက် တည်းခို ရာ၊ မံရေ အရပ်၊ ဟေဗြုန် မြို့တည်းဟူသော
    ကိရယသာဘ မြို့၌နေ သော၊ အဘ ဣဇာက် ထံ သို့ရောက် လေ၏။
  tte-O: Yakobo ilaoma tamana Aisake koina yanuwa Mamele koina Kiliyati Alaba bwaimwa
    Ebiloni yanuwane tauna kona Abelamo koina imiyamiya mulina mena kabo Aisake koina
    tabe imiya.
  tbg-tbg: Iekopiva vihairo nai qova Aisaakiva vaunaini Mamarera Oqiva vauraqi Hebaronini
    anintora. Vi vatava Eparahaamika Aisaakika vau vatava vaura.
  hmo-hmo: Iakobo be iena tamana Isako dekenai ia lao, Mamare dekenai. Unai gabu ena
    ladana ta be Kiriata Araba, ma ena ladana ta be Heberona, Aberahamo bona Isako
    edia noho gabuna be unai.
  ata-ata: Mixoxoolu ne xe Iakovo muavuti la mulai noxou momu Aisaki ne Mamule. Tuala
    ne Mamule ne ꞌalai ne Ebulon tualasiꞌa Avalaamu ilou ꞌolu Aisaki mixolu no anu
    tei.
  nfa-nfa: Èle èèna ka, Yakob laꞌe ngadꞌo ama na Isak asa Mamre, dhu dètu dènge Kiryat-Arba
    (dhu limuri ne, ngara na Hebron). Uru èèna, baki na Abraham pea ètu èèna.
  urd-urd: और या'क़ूब ममरे में जो करयत अरबा' या'नी हबरून है जहाँ अब्रहाम और इस्हाक़
    ने डेरा किया था, अपने बाप इस्हाक़ के पास आया।
  rus-SYN: И пришел Иаков к Исааку, отцу своему, ибо он был еще жив, в Мамре, в Кириаф-Арбу,
    то есть Хеврон в земле Ханаанской, где странствовал Авраам и Исаак.
  cbt-NTPO: A'na tahuëri Cacoposo' pa'pin ya'huërinquë pa'nin. Inaso', Mamiriquë ya'huërin.
    Ina ninanoso' Arapa itopi anta'. Naporahuaton ina chachin Ipron itomantapi. Inaquë
    Apraan, Isaco, inapita ya'huëpi.
  bqc-SIM: Ɔ̃ Yakↄbu kà a mae Izaaki kĩ́i Mamale. A ku Kiliataaba pↄ́ wì mɛ tia
    Hɛblↄ̃ saɛ, gu pↄ́ Ablahaũ ń Izaakio zↄ̃̀lɛu.
  tcz-CHONGTHU: Hichun Jacob apa Isaac koma ahung kinungle kit tan Mamre a Kiriath-arba
    gam (Hebron tiajong kisei) phatkhat laia Abraham le Isaac maljin na ana umna'u
    mun chu ahi.
  mar-mar: याकोब मग किर्याथ-आर्बा (म्हणजे हेब्रोन) येथीन मम्रे या ठिकाणी आपला बाप
    इसहाक याजकडे आला. येथेच अब्राहाम व इसहाक हे राहिले होते.
  tcs-tcs: So Zekop i bin kambaigen po aus nau blo papa blo em Aizak, de lo Mamre,
    klostu po Kiriataba. Diswan i Ebron wea Eibram ane Aizak i bin stap.
  soq-soq: Tane Iakob leulene mamba Aisak mampe wisen bola Mamre, Kiriat Aba tampe.
    Bola sa tauma ebowa waia Ibron. Tane sape mapo Abraam Aisak nata ware rua waimoie.
  qub-qub: Jacobga aywaran Mamre partiman papänin Isaacta rajaj. Mamrega caycaran
    Arba siudä ñaupancho. Arbapami jucaj jutin caran Hebrón. Chaychömi Abrahampis
    unayga tiyaran.
  bqp-bqp: Akũ Yakubu kà a de Isaaku kĩnaa Mamare. À kú Kiriataba kũ òdi pi tera
    Ɛblↄnu sarɛ, gu kũ Ibrahĩ kũ Isaakuo vùtɛn.
  hat-hat: Jakòb al wè papa l' Izarak, nan Manmre (yo rele kote sa a Kija aba tou,
    ou ankò Ebwon). Se la Abraram ak Izarak te pase tout lavi yo.
  eng-BSB: Jacob returned to his father Isaac at Mamre, near Kiriath-arba (that is,
    Hebron), where Abraham and Isaac had stayed.
  tod-tod: Zakɔɓe ɠaleni ma, é ʋa kɛɛɠɛ Izaake ʋɔ bɛ, Mamelee, nii é ga Kiliyate-Aaleɓa,
    daasei peai ga Ɠeeɓelɔn, ʋɛ Aɓalaameni ta Izaake ti seikɔɠɔmai ɠɛni ná.
  eng-WEBPB: Jacob came to Isaac his father, to Mamre, to Kiriath Arba (which is Hebron),
    where Abraham and Isaac lived as foreigners.
  kbq-kbq: Jekopu'a nefa hirega Mamre Kiriat-arba e'ne, e'i mago agi'e Hebronie, ana
    kumara nefa Abrahamu'ene Aisakike zoka umanina'a kumare.
  nhe-BL: Huan Jacob ajsito ichaj campa itztoya itata, Isaac, ipan Mamre, nopa altepetl
    nechca Arba o Hebrón, campa huejcajquiya mochantijtoyaj Abraham huan Isaac.
  bus-bus: Ben Yakubu kà a de Isaaku kiia Mamare. À kú Kiriataba kɛ̀ wè be tia Ɛblↄnu
    saɛ, guu kɛ̀ Ibraĩ kↄ̃n Isaakuo vɛ̃̀ɛn.
  gub-BL: Oho Zako u pe Manire tawhu pe kury. Uzapo weko haw a'e pe. Arama tawhu her
    inugwer a'e. Namuite kwaw Emerom tawhu wi. A'e 'ym mehe Àmàrààw wiko Emerom tawhu
    pe wa'yr Izak rehe we.
  eng-DRA: 'And he came to Isaac his father in Mambre, the city of Arbee, this is
    Hebron: wherein Abraham and Isaac sojourned.'
  knf-knf: Yakob aban du uko aşin du Mamre du Kiriyat-Arba, dul dawooŋ Hebroŋ. Dul
    di Abraham na Iŧaak babiiŋ afëţ.
