verse: GEN.035.026
translations:
  mal-C: 'ലേയയുടെ ദാസിയായ സിൽപ്പയുടെ പുത്രന്മാർ: ഗാദും ആശേരും. ഇവരായിരുന്നു യാക്കോബിനു
    പദ്ദൻ-അരാമിൽവെച്ചു ജനിച്ച പുത്രന്മാർ.'
  deu-TKW: 'und von Silpa, der Leibmagd Leas: Gad und Asser. Das sind die Söhne Jakobs,
    die ihm in Mesopotamien geboren wurden.'
  lin-lin: 'Bana mibali ya Zilipa, mwasi mosali ya Lea : Gadi mpe Aseri. Bango nde
    bana mibali ya Jakobi oyo babotelaki ye na Padani-Arami.'
  cbr-NT: '''Imainun ka an aín xanu Lía ñu ''axunkë Zilpá amiribi bëchikë ax ka Gad
    ''imainun Aser kakë ''iakëxa; ënë kamax ka Jacobnën Padán-aram anuxun bëchikëx
    anuax bakë́an kama ''iakëxa.'
  eng-LSV: 'And sons of Zilpah, Leah’s maidservant: Gad and Asher. These [are] sons
    of Jacob, who have been born to him in Padan-Aram.'
  bmu-bmu: Zilpa Leagö welen ambigö nahönyahötŋi mi Gad aka Aser. Jeikobkö nahönurupŋi
    mewö mi Mesopotemia (Padan Aram) gölmenöŋ asuhuget. Mewö.
  eng-GNV: 'And the sonnes of Zilpah Leahs maide: Gad and Asher. These are the sonnes
    of Iaakob, which were borne him in Padan Aram.'
  eng-WEBSTER: And the sons of Zilpah, Leah's handmaid; Gad, and Asher. These are
    the sons of Jacob, who were born to him in Padan-aram.
  nhw-BL: 'Huan nopa coneme catli quinpixqui ihuaya Zilpa, catli eliyaya itequipanojca
    Lea, elque: Gad huan Aser. Ya ni nochi ioquichpilhua Jacob catli tlacatque ipan
    tlali Aram.'
  swh-ONEN: 'Wana waliozaliwa na Zilpa mtumishi wa kike wa Lea walikuwa: Gadi na Asheri.
    Hawa walikuwa wana wa Yakobo, waliozaliwa kwake akiwa Padan-Aramu.'
  bba-bba: Silipɑ wi u sɑ̃ɑ Leɑn yoo, wiɡibɑ mɑɑ Gɑdi kɑ Asɛɛ. Bii be bɑ Yɑkɔbu mɑruɑ
    Pɑdɑnɑrɑmuɔ berɑ mi.
  eng-KJVCPB: 'and the sons of Zilpah, Leah’s handmaid; Gad, and Asher: these are
    the sons of Jacob, which were born to him in Padan-aram.'
  cpy-cpy: 'Irika otomipaeni Zilpa, omperatane Lea: Had, Aser. Riiyitakira itomipaeni
    Jacob ikaatzi tzimaentsiri janta Padan-aram-ki.'
  mpx-mpx: Bolo Leya wana totuwalali loloyowanina Silpa i abil, Gada ge Aseli. He
    bolau bolo ya heliya Yakobo natunau hi abiliek Mesopoteimiya.
  wbp-wbp: '@see-verse:GEN.035.025'
  luo-luo: 'Yawuot Zilpa jatich Lea madhako ne gin: Gad kod Asher. Magi ema ne yawuot
    Jakobo mane onywolone Padan Aram.'
  meu-meu: 'Lea ena hesiai hahinena Silpa natuna: Gad bona Asere. Iakob natuna mamaruanedia,
    Padan-aram ai e abidia, ladadia bunu.'
  npi-ULB: लेआकी कमारी जिल्पातर्फका छोराहरू यिनै थिएः गाद र आशेर । यी सबै याकूबले
    पद्दन-आराममा जन्माएका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Silipa ìránṣẹ́bìnrin Lea: Gadi àti Aṣeri. Àwọn wọ̀nyí ni ọmọ
    tí Jakọbu bí ní Padani-Aramu.'
  emp-NTPO: 'Lea nezocawẽrã Zilpaba tod̶ara naʌ̃gʌrã basía: Ga idjab̶a Aser. Jũma
    maʌ̃gʌrã basía Jacobo warrarã Padan-Araʌ̃ druad̶e toped̶ad̶ada.'
  ind-ind: Anak-anaknya dari Zilpa, budak Lea, adalah Gad dan Asyer. Itulah semua
    anak laki-laki Yakub yang lahir di Padan Aram.
  pes-OPCB: جاد و اشیر هم از زلفه، کنیز لیه بودند. همه پسران یعقوب در فَدّان‌اَرام
    متولد شدند.
  ssx-ssx: Mo Liana꞉ pa hameke e pokaasa꞉ wanda꞉na꞉ eiyeke yaapota꞉ Ka꞉de pita꞉ A꞉sia
    yaapo yekeme. Do wekitonu paeyaota꞉ mo Mesopoteimia nane hata꞉ mendieke weki tonue.
  lcm-lcm: Na le si Silipa, ainan asosokai ang si Lea, karilong ngono asan ta Gad
    na Aser. Riria aongos vanang a matan inatus nat si Iakov. Kita ingus aongos iria
    e Padan Aram.
  aer-aer: '@see-verse:GEN.035.025'
  tgl-ULB: Ang mga anak na lalaki ni Zilpa, na babaeng lingkod ni Lea, ay sina Gad
    at Asher. Lahat ng mga ito ay mga anak na lalaki ni Jacob na ipinanganak sa kanya
    sa Paddan Aram.
  nop-nop: 'Lea’walaŋ tipilapilaye tam Silpa’walaŋ mihiŋiye: Gad eŋ Ase. Yoŋ adi Yakobo
    mihiŋiye Paddan-Alam kwetneŋ hatilune mintamiŋgiŋ.'
  kca-kca: 'Зелфа, Лия митнэ, пŏхәт: Гад пӑ Асир. Щит Иаков пŏхәт Месопотамия мўвән
    сэма питсәт.'
  cbu-NT: Silpashuchshat yuwashuch Liyaa muchchur yamarangu anshuchshat Gad, Aser
    ashiru tsimbunatam taarangiya. Aship in ichingaru Akoparini wip taarangiya yuw
    Padán-Aramash tsap nllurtarangana anu. Ashiriya, na kamaneena yuwaa Akoparini
    wip pzapaneerangu anootsi.
  hui-hui: Wali mende Lianaga biabe bia haga Siliba berenegome igiri kira Gada Asela
    taba henene. Yagaba ibugua Mesobodemia heangi igiri uruni hono wini.
  wrs-wrs: Leanamba andranind unguvlirininamba Silpanamba ombolva Gat, Aser. Memba
    ombolva 12pelarava Yakop tetwond vena di okla Mesopotamia pethara hevna meralinda.
  mya-mya: လေ​အာ​၏​ကျွန်​မ​ဇိ​လ​ပ​၏​သား​များ​မှာ ဂဒ်​နှင့်​အာ​ရှာ​တို့​ဖြစ်​သည်။ ဤ​သား​တို့​သည်
    မက်​ဆို​ပို​တေး​မီး​ယား​ပြည်​မြောက်​ပိုင်း​၌ ဖွား​မြင်​ခဲ့​ကြ​သည်။
  cbi-NTPO: 'Tsenmala Zilpába, matyu Líachi manda-imu shinbuba miyandiñu nalaya entsalaa
    juntsa deeve: Gad bain, Aser bain. Kumuinchi entsalaa Jacob'' nala deeve, matyu
    Padán-aram tusha nakayamula.'
  bod-N: ལེ་ཨའི་གཡོག་མོ་ཟིལ་པཱ་ཡིས་བཙས་པའི་བུ་ནི་གཱ་རྡུ་དང་ཨ་ཤེར་གཉིས༌སོ། །བུ་དེ་དག་ནི་ཡ་ཀོབ་ཁོ་རང་ཕཱ་དན་ཨ་རམ་ཡུལ་དུ་ཡོད་པའི་དུས་སུ་སྐྱེས༌པའོ།།
  wsk-wsk: Se Leah ko ura imet Zilpah tuagu te mu Gad se Issachar. Tom Jacob Paddan
    Aram bagaram mu ko kuriang imitang bilangaman.
  kkl-kkl: Lea arukna Zilpa nenekori Gadap Asyerap mangkahaiog. Me taneko nina Aram
    so'oag agha mangkahiek.
  sna-sna: 'Vanakomana vaZiripa murandakadzi waRea vaiva: Gadhi naAsheri. Ava ndivo
    vanakomana vaJakobho, vaakabereka muPadhani Aramu.'
  spa-BLM: 'Los hijos de Zilpa (sierva de Lea): Gad y Aser. Estos son los hijos de
    Jacob, que le nacieron en Padan Aram.'
  beu-beu: Lea emalea Silpa angu oal naung benangba; Gad, bot Aser. Vaal ang naung
    ing emangpi Padan Aram mi ing vengajai.
  cac-cac: 'Axo pax eb'' yuninal vin̈ yed'' ix Zilpa, ix scriada ix Lea: Aton vin̈aj
    Gad yed'' vin̈aj Aser. Aton eb'' tic yuninal vin̈aj Jacob ix alji d''a Padán-aram.'
  swh-ULB: Wana wa Zilpa, mjakazi wa Lea, walikuwa Gadi na Asheri. Hawa wote walikuwa
    wana wa Yakobo waliozaliwa kwake huko Padani Aramu.
  bel-bel: 'Сыны Зэлфы, служанкі Ліінай: Гад і Асір. Гэта сыны Якава, якія нарадзіліся
    яму ў Месапатаміі.'
  wed-wed: 'Zilpah - Leah ana taunola wavine natunatuna: Gad ma Asher. Wei lamna Jacob
    natunatuna anatapui au Padan-Aram i ḡuni.'
  deu-ELBBK: 'Und die Söhne Silpas, der Magd Leas: Gad und Aser. Das sind die Söhne
    Jakobs, die ihm in Paddan-Aram geboren wurden.'
  mbb-OT: Is menge anak din diyà te ki Zilpa, sikan is suluǥuen ni Lea he vahi, ne
    iyan si Gad wey si Asher. Iyan heini sikandan langun menge anak ni Jacob he maama
    he in-anak diyà te inged he Padan Aram.
  msc-msc: Leya la jɔnmuso Silipa ka Kadi ni Asɛri sɔrɔn. Nba, woilu le Yakuba dencɛilu
    le ri, a musoilu ka mɛn sɔrɔn a yɛ Padani Aramu.
  mal-2015: ലേയയുടെ ദാസിയായ സില്പയുടെ പുത്രന്മാർ; ഗാദും ആശേരും. ഇവർ യാക്കോബിന്നു പദ്ദൻ-അരാമിൽവെച്ചു
    ജനിച്ച പുത്രന്മാർ.
  tuo-NT: 'Zilpa, Leare daꞌracoꞌtego níꞌco meꞌrã aꞌticʉrã põꞌrãticʉ niwĩ: Gad, Aser
    nicãrã niwã. Ãꞌrã Jacob Padan-arãpʉ nicã bajuacãrã niwã.'
  gup-gup: Dja nawu nayayaw ngarreni Zilpah ngalbu Leah bimarnedurrkmirri, wanjh Gad
    dja Asher. Bedda wanjh birribebeywurd nuye Jacob nawu birrimarnedanginj kore Paddan
    Aram.
  met-met: 'Lea haining oxatama Silpa garandi bing: Gad xaung Aser. Adi li Yekop garang
    lupdi. Wa mana titia Padan-Aram bungina baudingdi dahayaudi na.'
  gvs-gvs: 'Reya ina pákwana Silipa natunao koroto ame nakae: Gadai be Aseri. E ame
    tauna Yakobo natunao koroto, tauyadi Padani Aram goi sibíbina.'
  rmc-rmc: La Lejakra služka la Zilpa sas čhave o Gad the o Ašer. Kala sas o čhave
    le Jakoboskre, save leske uľile andro Paddan-Aram.
  nlg-nlg: Rana dalena Zilpah, nina tinoni lutu Leah ke, Gad ma Asher. Raeni rana
    lei dalena Jacob te vahura i Paddan-aram.
  dgr-DOGNT: 'Zılpah, ts''èko Leah gha eghàlaedaa sìı weza nàke gòı̨lè: Gad eyıts''ǫ
    Asher. Jacob weza hageètłǫǫ Padan-Aram nèk''e gıgǫ̀hłı̨.'
  pes-OPV: 'و پسران زلفه، کنیز لیه: جاد واشیر. اینانند پسران یعقوب، که در فدان ارام
    برای او متولد شدند.'
  ron-1924: 'Фиий Зилпей, роаба Леей: Гад ши Ашер. Ачештя сунт фиий луй Иаков, каре
    и с-ау нэскут ын Падан-Арам.'
  aui-aui: 'Liya yana wiitamariyana wasike, Zilpa natunatuna: Ged da Aser. Mmkodi
    na Jeikap natunatuna Mesapotemiya kubure natuwavinena sivituvedi.'
  ben-OBCV: 'লেয়ার দাসী সিল্পার ছেলেরা: গাদ ও আশের। এরাই যাকোবের সেই ছেলেরা, পদ্দন-আরামে
    যারা তাঁর ঔরসে জন্মেছিল।'
  lex-lex: Ne Yakopa hawa liahunu, de Silpa, Lea atni patke'a, a'nani yanulu de, Gad,
    mak klernohora Gad, de Asyer. Gari hoho'a hade. Hare de Yakopa a'nani muanke'a,
    maka ra'a'na la'a Padan Arama.
  rgu-rgu: 'Boe ma Lea ana uma dalen, Silpa ana nara, siꞌ: Gad ma Aser. Boki anaꞌ
    sira rai Padan Aram.'
  som-som: Addoontii Lee'ah oo Silfah ahayd wiilasheediina waxay ahaayeen Gaad iyo
    Aasheer. Kuwanu waa wiilashii Yacquub oo isaga ugu dhashay Fadan Araam.
  lat-VUC: 'Filii Zelphæ ancillæ Liæ: Gad et Aser: hi sunt filii Jacob, qui nati sunt
    ei in Mesopotamia Syriæ.'
  aoi-aoi: Akwa ngawa wunalekbina Liya-langwa-langwa dadikuminuwar•duwar•da Jilba-langwa
    wunenimikirra-kiya aburnajukwaba Keda iya Ajera. Na-rukwurukwularreyinuma wurrakina
    warninikuwena Jekaba-langwa Mejubudamiya-manja ngawa wurrababurna-langwa-da.
  eng-ASVBT: 'and the sons of Zilpah, Leah’s handmaid: Gad and Asher: these are the
    sons of Jacob, that were born to him in Paddan-aram.'
  mna-mna: Mi mbesooŋo moori ki Lea ta zaana Silpa na, ni ipeebe Gat mi Aser. Indeeŋe
    Yakop imbotmbot su lele pakaana ki Mesopotamia na, zin pikin tana tisu.
  ita-1885: E i figliuoli di Bilha, serva di Rachele, furono Dan e Neftali.
  eng-LXXUP: And the sons of Zilpah, the handmaid of Leah; Gad and Asher. These are
    the sons of Jacob, which were born to him in Mesopotamia of Syria.
  eng-ULB: The sons of Zilpah, Leah's female servant, were Gad and Asher. All these
    were the sons of Jacob who were born to him in Paddan Aram.
  spa-VBL: 'Los hijos de Zilpá, la criada personal de Lea: Gad y Aser. Estos fueron
    los hijos de Jacob, que nacieron cuando vivía en Padán-Arán.'
  fra-_FOB: 'Et les fils de Zilpa, servante de Léa: Gad et Asser. Ce sont là les fils
    de Jacob, qui lui naquirent à Paddan-Aram.'
  mal-mal: ലേയായുടെ ദാസിയായ സില്പായുടെ പുത്രന്മാർ ഗാദും ആശേരും. ഇവർ യാക്കോബിനു പദ്ദൻ-അരാമിൽവച്ചു
    ജനിച്ച പുത്രന്മാർ.
  urd-GVR: Liyāh kī launḍī Zilfā ke do beṭe the, Jad aur Āshar. Yāqūb ke yih beṭe
    Masoputāmiyā meṅ paidā hue.
  suz-BL: लेआ आ गेय पाइब जिल्‍पा आ तौ गाद नु आशेर बाक्‍सा बाक्‍त। मेको नेल्‍ल पदान-अराममी
    जरमेशो याकूब आ तौ बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Zilpa, serva di Lea: Gad e Ascer. Questi sono i figliuoli
    di Giacobbe che gli nacquero in Paddan-Aram.'
  ckb-ckb: 'کوڕەکانی زیلپەی کەنیزەی لێئە: گاد و ئاشێر. ئەمانە کوڕەکانی یاقوبن، کە
    لە پەدان ئارام لەدایک بوون.'
  eng-BBE: 'The sons of Zilpah, Leah''s servant: Gad and Asher; these are the sons
    whom Jacob had in Paddan-aram.'
  crx-NTPO: Zilpah, Leah yuba 'ut'en-un, ooye'ke dune Gad 'ink'ez Asher hubuhutni.
    'Enne ts'iyawh Jacob ooye'ke, Paddan Aram whut'i whe.
  kan-OKCV: 'ಲೇಯಳ ದಾಸಿ ಜಿಲ್ಪಳ ಪುತ್ರರು: ಗಾದ್ ಮತ್ತು ಆಶೇರ್. ಇವರೇ ಪದ್ದನ್ ಅರಾಮಿನಲ್ಲಿ ಯಾಕೋಬನಿಗೆ
    ಹುಟ್ಟಿದ ಮಕ್ಕಳು.'
  bbb-bbb: Ro una Zirufu bara Riado imeno ijadufuo anafa ijeja e Gadikiro Esa ijene.
    Ame ije boeje bu Jekafudo anafa bu aesakae Mesofotemia ijia karina nafeva ijene.
  tam-2017: காத், ஆசேர் என்பவர்கள் லேயாளின் பணிவிடைக்காரியாகிய சில்பாள் பெற்ற மகன்கள்;
    இவர்களே யாக்கோபுக்குப் பதான் அராமிலே பிறந்த மகன்கள்.
  spa-RV-1909: 'Y los hijos de Zilpa, sierva de Lea: Gad, y Aser. Estos fueron los
    hijos de Jacob, que le nacieron en Padan-aram.'
  ron-BTF: 'Şi fiii Zilpei, roaba Leei: Gad şi Aşer; aceştia sunt fiii lui Iacob,
    care i s-au născut în Padanaram.'
  eng-WEBP: 'The sons of Zilpah (Leah’s servant): Gad and Asher. These are the sons
    of Jacob, who were born to him in Paddan Aram.'
  eng-FBV: 'The sons of Leah''s personal maid Zilpah: Gad and Asher. These were the
    sons of Jacob, who were born to him while in Paddan-aram.'
  nld-1939: 'De zonen van Zilpa, de slavin van Lea: Gad en Aser. Dit waren de zonen
    van Jakob, die hem geboren waren in Paddan-Aram.'
  nch-BL: 'Huan nopa coneme cati quinpixqui ihuaya Zilpa, cati eliyaya itequipanojca
    Lea, elque: Gad huan Aser. Ya ni nochi ioquichpilhua Jacob cati tacatque ipan
    tali Aram.'
  tfr-NTPO: Lea parkaga Zilpá tjok, e Gad, Aser. Ëre Jacob wapga weno tjeng Padán
    Aram kjokyo.
  vie-1934: và con của Xinh-ba, đòi của Lê-a, là Gát và A-se. Aáy đó là các con trai
    của Gia-cốp sanh tại xứ Pha-đan-A-ram.
  hin-CV: 'लियाह की दासी ज़िलपाह के पुत्र: गाद तथा आशेर. पद्दन-अराम में ही याकोब के
    ये पुत्र पैदा हुए थे.'
  eng-OURB: 'The sons of Zilpah [Frailty] (Leah [Weary]’s servant): Gad [Good fortune]
    and Asher [Happy]. These are the sons of Jacob [Supplanter], who were born to
    him in Paddan Aram [Elevated].'
  spa-BES: 'Los hijos de Zilpa, sierva de Lea: Gad y Aser; estos son los hijos que
    Jacob tuvo en Padan-aram.'
  tdx-tdx: 'O ana’ i Zilpahe, mpitoro’ i Leaeo: i Gade naho i Asère. Irezay ro ana’
    Iakòbe nitoly e Padan’ arame añe.'
  vid-vid: Na wana wapondigwe na Silipa, chitumagwa mdala wa Lea, nawali Gadi na Asheli.
    Awo ndo wana wa Yakobo nayawapatile naloyawele kula Padani-alamu.
  pwg-pwg: Liya ina bigabiga wavinena Silpa natunatuna na Gedi ma Asera. Weni tomotomowisi
    peyarisi na Padan Aram kamonai itupuwamakai ma Benjamin ina kina kava na kegha.
  eng-OKE: and the sons of Zilpha, the handmaid of Leah, Gad and Asher. These are
    the sons of Jakob, who were born to him in Padan Aram.
  tha-KJV: บุ​ตรชายของนางศิลปาห์ สาวใช้​ของนางเลอาห์​ชื่อ กาด และอาเชอร์ คนเหล่านี้เป็นบุตรชายของยาโคบ
    ซึ่งเกิดที่ปัดดานอารัม
  por-BR-2018: 'E os filhos de Zilpa, serva de Lia: Gade, e Aser. Estes foram os filhos
    de Jacó, que lhe nasceram em Padã-Arã.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Leaya꞉ nanog ga Silba ko꞉lo꞉ di a꞉ma꞉lo꞉ sa꞉la꞉liyo꞉ we, Gad
    o꞉lia꞉ Asel. Ya꞉kob e Mesobotemia hen a꞉na silikiyo꞉, kalu so꞉wa kugula꞉fo꞉ we
    a꞉na sa꞉la꞉li.
  deu-ELO: 'Und die Söhne Silpas, der Magd Leas: Gad und Aser. Das sind die Söhne
    Jakobs, welche ihm in Paddan-Aram geboren wurden.'
  ktm-ktm: Su nedun Silpah pedih lewen marai ta Leah eri Gat pe Aser. Su kom kurti
    heduwe su odo Paddan Aram odo ndre Mesopotemia.
  caa-caa: 'Y xeꞌ qꞌuechuan taca e Zilpa xeꞌ jax uman e Lea jax era: Ayan e Gad y
    ayan e Aser. Pues tunor uyunenobꞌ e Jacob era cuxpobꞌ tama e lugar Padán-aram.
    Jax taca e Benjamín xeꞌ machi cuxpa bꞌana.'
  eng-WYC-2018: and the sons of Zilpah, [the] handmaid of Leah, were Gad, and Asher.
    These were the sons of Jacob, that were born to him in Mesopotamia of Syria. (and
    the sons of Zilpah, Leah’s slave-girl, were Gad, and Asher. These were Jacob’s
    sons, who were born to him in Paddan-aram.)
  epo-epo: 'kaj la filoj de Zilpa, sklavino de Lea: Gad kaj Aŝer. Tio estas la filoj
    de Jakob, kiuj naskiĝis al li en Mezopotamio.'
  uig-PIN: 'Leyaⱨning dediki Zilpaⱨdin tuƣulƣan oƣulliri: — Gad bilǝn Axir idi. Bular
    bolsa Yaⱪupⱪa Padan-Aramda tuƣulƣan oƣulliri idi.'
  beo-beo: 'Lia ea hawa: hamosu uda Siliba amo ea dunu manola da Ga:de amola A:sie.
    Amo dunu mano ilia da Mesoubouda:imia sogega lalelegei.'
  tpi-OTNT: Silpa, wokmeri bilong Lea, i gat tupela pikinini, Gat na Aser. Jekop i
    stap long Mesopotemia na em i kamapim ol dispela pikinini.
  hau-SA: ’Ya’yan Zilfa maza, mai hidimar Liyatu su ne, Gad da Asher. Waɗannan su
    ne ’ya’yan Yaƙub maza, waɗanda aka haifa masa a Faddan Aram.
  udu-udu: 'Dhali iya/ ma Silp̱ah uni si’da/ annihe/ mo: Jaad dhala Ashiir mo. Uni
    gwansan ita iya/ ma Yakuub mo kun dho’thkunu a’di me’d jin dikina a’di e Pam P̱addaan/araam.'
  uig-LAT: 'Léyahning dédiki Zilpahdin tughulghan oghulliri: — Gad bilen Ashir idi.
    Bular bolsa Yaqupqa Padan-Aramda tughulghan oghulliri idi.'
  nde-nde: 'Amadodana encekukazi kaLeya uZilipha ayeyila: uGadi lo-Asheri. La ayengamadodana
    kaJakhobe awazalela ePhadani Aramu.'
  ton-ton: Pea ko e ongo tama ʻa Silipa, ko e kaunanga ʻa Lia; ko Kata mo ʻAseli;
    ko e ngaahi foha eni ʻo Sēkope, naʻe fanauʻi kiate ia ʻi Petanalami.
  ces-1613: 'A synové Zelfy, děvky Líe: Gád a Asser. Tiť jsou synové Jákobovi, kteříž
    mu zrozeni jsou v Pádan Syrské.'
  eko-eko: 'Aana a Ziilipa karumeya wa Liiya pi apa: Gaati na Asheeri. Aari atthaapo
    aana a Yaakhumpa awaapatthiyeeyo nti wa Paata-Araamu.'
  nss-nss: Pe Silpah, pihin para poya mbulya Leyah, ara norun malmou, ngala hilu ara
    Kat pe Aser. Yakop ara iro Pattan Aram pe iyki hu mbunah songui pe lumou.
  eng-WMB: 'The sons of Zilpah (Leah’s servant): Gad and Asher. These are the sons
    of Jacob, who were born to him in Paddan Aram.'
  tam-TCV: 'லேயாளின் பணிப்பெண் சில்பாள் பெற்ற மகன்கள்: காத், ஆசேர் என்பவர்கள். பதான்
    அராமில் யாக்கோபுக்குப் பிறந்த மகன்கள் இவர்களே.'
  ceb-ULB: Ang mga anak nga lalaki ni Zilfa, nga sulugoong babaye ni Lea mao sila
    Gad ug Aser. Kini mao ang tanang anak nga lalaki ni Jacob nga natawo sa Padan
    Aram.
  mkn-mkn: 'Ais Lea pung hamba Silpa pung ana-ana, andia: Gad deng Aser. Barana ame
    itu ana-ana dong di Padan Aram.'
  pol-UBG: 'Synowie Zilpy, służącej Lei: Gad i Aszer. To są synowie Jakuba, którzy
    mu się urodzili w Paddan-Aram.'
  agr-agr: 'Untsu Lea inake Zilpá aajakua nuwi akiamuk: Gad, Asher aatus aajakui.
    Juju ainawai Jacopan uchiji Padán-aramnum pujusa akigbau aidauk.'
  kyc-kyc: Liyana kendemande enda Silipana wane mandeyamo dolapo Gate dee Asapa. Wane
    dupwa Jekopeme yuu Mesopotemia dokona karo mandeya.
  urd-GVU: لیاہ کی لونڈی زِلفہ کے دو بیٹے تھے، جد اور آشر۔ یعقوب کے یہ بیٹے مسوپتامیہ
    میں پیدا ہوئے۔
  deu-1912: 'die Söhne Silpas, Leas Magd: Gad und Asser. Das sind die Söhne Jakobs,
    die ihm geboren sind in Mesopotamien.'
  ntj-ntj: Nyangka Liyaku waarka palyalpayi Tjilpalu katja kutjarra kanyirnu Kaarrnga-pulanya
    Yatjanya. Palunyanya-ya Tjayikapaku katja pirni palunyaku kamuruku ngurrangka
    yirti ngarrinytja.
  row-row: Ma Lea ate na Silpa ana nara, Gad, ma Aser. Ara bꞌonggi basa anaꞌ naa ra
    sia Padan Aram.
  kan-2017: 'ಲೇಯಳ ದಾಸಿಯಾದ ಜಿಲ್ಪಳಲ್ಲಿ ಹುಟ್ಟಿದವರು: ಗಾದ್, ಆಶೇರ್. ಪದ್ದನ್ ಅರಾಮಿನಲ್ಲಿ ಯಾಕೋಬನಿಗೆ
    ಹುಟ್ಟಿದ ಮಕ್ಕಳು ಇವರೇ.'
  ena-ena: Lea dɨ sibɨla hɨsɨŋ iamɨgali Celɨpa Jekopɨ dɨ abinu me hɨniadami agadɨ
    ninaŋ ha Gatɨ hula Aselɨ hula. Jekopɨ nɨbu Mesopotemia fɨli tɨbɨ hɨnihɨni ninaŋ
    nagɨladɨ havami.
  tgo-tgo: 'Leya le rakakaiwo wevo, Silpa, le ŋgaŋgaŋgiya: Gad na Asa. Jeikob le ŋgaŋgake
    thiyake va thɨ ghambɨŋgi mbaŋa vamba ina Padan Aram.'
  yap-yap: Ma pagel ni fak Zilpah ni yarif rok Leah e Gad nge Asher. Pi pagel ney
    ni fak Jakob ni yad urngin e go’ ni gargalegrad u Mesopotamia.
  tet-tet: Hotu, Lea ata feto Silpa oan sia, Gad no Aser. Yakob netan oan nia sia
    iha Padan-Aram.
  hlt-MCSB: Leah salnu Zilpah ca la Gad neh Asher he om tih Paddanaram ah Jakob ca
    tongpa la a cun pah.
  mdy-ETH: ሊያም ማዾ ማዻ ዚሊፓ ጎዖዜሎ ናኣታ፦ ጋኣዴና ዓሴኤሬናኬ። ዬንሢ ዓቲንቆ ናኣቶንሢ ያይቆኦቤ ሜሶፖታሚያይዳ ዓኣንቴ
    ሾይንቴያኬ።
  twi-ASANTE: Lea afenaa Silpa nso mmammarima baanu no ne Gad ne Aser. Yeinom ne Yakob
    mmammarima a wɔwoo wɔn wɔ Paddan-Aram no.
  mwc-mwc: Leah kana bosaibisaibira Zilpa natunatuna wai, Gad ba Asha. Nikosi natunatuna
    sebasebare wai Mesopotamia meyaginai si tupuwa.
  bhl-bhl: 'Fefe afam waneng Silfa um dukusu muluwel alew i kanekote: Gat so, Asel
    so. Aso ite te. Muluwel kale Sekow em Mesofotemia aneng fian ka em fukose muluwel
    ite kale.'
  con-NTPO: Toya'caen Leambe sema'su pushesu Zilpanga du'sian'cho tsu Gad toya'caen
    Aser. Vandeccu tsu Jacob dutssiyendeccu Padan-aram andeni isu'cho.
  eng-WEBU: 'The sons of Zilpah (Leah’s servant): Gad and Asher. These are the sons
    of Jacob, who were born to him in Paddan Aram.'
  bnp-bnp: 'E tune Silpa, a vorakato ne Lea, a bakovi a rane rua ra nga: e Gad e Aser.
    Re huriki a bakovi nga, e tune Iakop ni poda o Padan-Aram.'
  wal-wal: Liyi danggiriixee Zilppi attuma naati Gaadanne Aseera. Hageeti Masphphexoomiyan
    Yaaqoobayyo yelettida a attuma naata.
  mgh-mgh: Kaate ni Aseri yaari asaana a Silipa ipottha ya Leya. Ala phaasaana yayarelyawe
    o Patan-Arami.
  acu-NT: Tura Lea inatiri Zilpa jerermauka Gad tura Aser armiayi.
  spa-PDDPT: 'E hijos de Zilpa, esclava de Lea: Gad y Aser. Estos fueron los hijos
    de Jacob que le nacieron en Pa-danrama.'
  gun-gun: Lia rembiguai Zilpa pi'a ma Gade ha'e Aser. Ha'e va'e kuery Jacó ra'y Padã-Arã
    py itui'i va'ekue.
  agu-BL: 'Nin e'' yi e'' jal te''j Zilpa, yi mos Lea, i''tz: Gad tu Aser. Ya''stzun
    yi e'' cy''ajl Jacow yi e'' itz''ij nicy'' yi ate'' tzaj Padan-aram.'
  eng-PEV: Leah’s working woman Zilpah, she had 2 sons, – Gad – Asher All those men
    were Jacob’s sons. Jacob’s sons were born at the time when Jacob lived in Paddan
    Aram country. Jacob’s other name was Israel.
  ilo-ULB: Dagiti annak a lallaki ni Zilpa, nga adipen ni Lea, ket ni Gad ken ni Aser.
    Amin dagitoy ket lallaki a putot ni Jacob a naipasngay idiay Paddan-aram.
  kpg-kpg: 'Nia dama daane Zilpah, di hege a Leah: Gad mo Asher. Nia dama daane aanei
    ne haanau i Mesopotamia.'
  uig-ARA: 'لېياھنىڭ دېدىكى زىلپاھدىن تۇغۇلغان ئوغۇللىرى: ــ گاد بىلەن ئاشىر ئىدى.
    بۇلار بولسا ياقۇپقا پادان-ئارامدا تۇغۇلغان ئوغۇللىرى ئىدى.'
  bsp-bsp: 'Awut a Silpa, wəmarəs ka Leya: Kadu kɔ Aser. Awut a Yakuba ŋanayi akakɔ,
    aŋɛ ɛnakom Padaŋ-Aram mɔ.'
  mbs-mbs: Se menge batà i Jacob timebaw diyà te allang i Lea si Zilfa, yan si Gad
    aw si Aser. Yan se menge batà meama i Jacob timebaw doton te Mesopotamya.
  tof-tof: 'Lian leba zaget koldógab, ngi Zilpa, oya nis siman olom nis namülnürri:
    Gad akó Asyerr. Ini blaman Zeikobón simanal olmalko, oyakagab nidi tóbabótórr
    Padan Arramóm.'
  sus-sus: Leya xa konyi Silipa naxa Gadi nun Aseri bari. Nee birin findixi Yaxuba
    xa die nan na, a naxee sɔtɔ Padan Arami.
  pon-2006: Silpa, nein Lia liduwo me naitikihada Kad oh Aser. Pwutak pwukat ipwidi
    nan Mesopodamia.
  jae-jae: Leanê sakiŋwagao Silpa latui gebe Gad agêc Aser. Jakob latui tau tonaŋ,
    teneŋi sêkôc êsêac aŋga Mesopotamia.
  ksd-ksd: 'ma ra ura natu i Silpa, a tultul na vavina kai Lea: Gad ma Aser; go diat
    ra umana natu i Iakob nina di ga kava tar diat aro Padan-Aram.'
  tur-YTC: 'Lea''nın cariyesi Zilpa''nın oğulları: Gad, Aşer. Bunlar Yakov''un Paddan
    Aram''da doğan oğullarıdır.'
  bel-N: 'I сыны Зільпы, нявольніцы Леі: Гад і Асэр. Гэта сыны Якуба, якія нарадзіліся
    ў яго ў Падан-Араме.'
  grc-BRENT: Υἱοὶ δὲ Ζελφᾶς παιδίσκης Λείας, Γὰδ, καὶ Ἀσήρ· οὗτοι υἱοὶ Ἰακὼβ, οἳ ἐγένοντο
    αὐτῷ ἐν Μεσοποταμίᾳ τῆς Συρίας.
  ind-AYT: Anak-anak Zilpa, hamba Lea, adalah Gad dan Asyer. Mereka inilah anak-anak
    Yakub yang dilahirkan baginya di Padan-Aram.
  lid-lid: Ano nadu bonyo-ou ta Liya Silpah badeh Gat hawe Aser. Oro mari doh badeh
    nadu Isra-el adeu oro are Padan Aram.
  nya-nya: 'Ana a Zilipa wantchito wa Leya ndi awa: Gadi ndi Aseri. Awa ndiwo ana
    a Yakobo amene anabadwira ku Padanaramu.'
  hrv-hrv: 'sa Zilpom, sluškinjom Leinom: Gada i Ašera. To su Jakovljevi sinovi što
    su mu se rodili u Padan Aramu.'
  mps-mps: Silpa, te Leago sę ebo wego te wai si elaluali, Gat me Aser. Jekop te
    Mesopotemia tǫde bidiyu, tama agai te wai dabe augwali ame nai.
  llg-llg: Boe ma, Lea atan Silpa ana nala, Gad, ma Aser. Bonggi kakana kala ia, leme
    Padan Aram.
  tpi-tpi: Silpa, wokmeri bilong Lea, i gat tupela pikinini, Gat na Aser. Jekop i
    stap long Mesopotemia na em i kamapim ol dispela pikinini.
  dan-1931: 'Leas Trælkvinde Zilpas Sønner: Gad og Aser. Det var Jakobs Sønner, der
    fødtes ham i Paddan-Aram.'
  vie-OVCB: Các con của Xinh-ba, nữ tì của Lê-a là Gát và A-se. Trừ Bên-gia-min, tất
    cả các con trai của Gia-cốp đều sinh tại xứ Pha-đan A-ram.
  lbk-lbk: Ya nan an-akna ken Zilpa ay faan Lea et cha Gad ken Aser. Naiyanak chana
    id Mesopotamia.
  guj-2017: 'લેઆની દાસી ઝિલ્પાના દીકરા: ગાદ તથા આશેર. યાકૂબના દીકરા જે તેને પાદ્દાનારામમાં
    થયા તેઓ એ હતા.'
  byr-byr: '@see-verse:GEN.035.025'
  awx-awx: Tiwän Silpa, Leale puyä äminde yiwikut täpäle wawaxu Gatkät Aserkät. Wawaxu
    aläkwäxu undä, Jekopdäne, Jekowu Mesopotemia yiwixäwik towikulunin.
  pon-2006A: Silpa, nein Lia liduwo me naitikihada Kad oh Aser. Pwutak pwukat ipwidi
    nan Mesopodamia.
  por-BRBSL: 'Os filhos de Zilpah (criada de Leah): Gad e Asher. Estes são os filhos
    de Jacob, que nasceram para ele em Paddan Aram.'
  cth-cth: Leah e sannu Zilpah canaw teh Gad hoi Asher doeh. Hetnaw teh Paddanaram
    Jakop ni khe e ca tongpanaw doeh.
  twi-twi: Lea afenaa Silpa nso mmabarima baanu no ne Gad ne Aser. Eyinom ne Yakob
    mmabarima a wɔwoo wɔn wɔ Paddan-Aram no.
  hlt-hlt: Leah salnu Zilpah ca la Gad neh Asher he om tih Paddanaram ah Jakob ca
    tongpa la a cun pah.
  tbz-SIM: Kɛ̀ Sidipɑɑ Deɑ kóo nitipotɔ̃ntì kpɛyi tú Kɑdi nɛ̀ Asɛɛ. Sɑkɔbu nitidɑbí
    nyi ò piɛ́ ì Mɛsopotɑmii.
  msy-2020: Ezɨ Silpa, Lean ingangarir amizim otarir pumuning iti, Gat ko Aser. Jekop
    Mesopotemian ikia otarir kaba ini.
  txq-txq: 'Boe ma Lea atan Silpa anan nara, sira: Gad no Aser. Bonggi kakanak kara
    raa ruma Padan Aram.'
  aaz-aaz: 'Rarit bi Lea in ate bi Silpa in aanh ein esan reꞌ: naiꞌ Gat ma naiꞌ Aser.
    Nahonis riꞌaan ein naan anbin Padan Aram.'
  azb-azb: 'Leanın qulluqçusu Zilpanın oğulları: Qad və Aşer. Yaqubun Paddan-Aramda
    doğulan oğulları bunlardır.'
  eng-DBY: 'And the sons of Zilpah, Leah''s maidservant: Gad and Asher. These are
    the sons of Jacob that were born to him in Padan-Aram.'
  hin-2017: 'और लिआ की दासी जिल्पा के पुत्र ये थे: अर्थात् गाद, और आशेर। याकूब के
    ये ही पुत्र हुए, जो उससे पद्दनराम में उत्पन्न हुए।'
  wol-KYG: Doomi Silpa, jaamub Leya, di Gàdd ak Aser. Ñooñooy doomi Yanqóoba, te mu
    am leen ca Padan Aram.
  swp-swp: 'Eo Silepa, Lea ena heaheari sinena, nanatunayao tatao: Gada eo Asa. Ina
    Iakobo nanatunayao tatao Padana‐arama eai se labasidi.'
  bjr-bjr: Reeaa nammarina ainainira maanaaqa Siripaa nammarina faiqí namu Kadafa
    faqa Aseerafa faqa mariqau. Mi faiqi namusa aiqama Meesoopotamia maqa maaqai kambiqaqau.
  eng-YLT: 'And sons of Zilpah, Leah''s maid-servant: Gad and Asher. These [are] sons
    of Jacob, who have been born to him in Padan-Aram.'
  kne-kne: Din anak abe en Zilpa ay bag-en en Lea et da Gad en Aser. Am-in din anak
    Jacob ay sana et naianak da ed Mesopotamia.
  wat-wat: Neya kasi kaetoḡa Dinufa natunatusi namoḡa o Gada keta Asa. Yakobo kakawana
    nofemaise natunatuna namoḡa si vinatunisiya Fadana-anami nenei.
  heg-NTPO: 'Hidim Lea ata Silpa anan nas: Gad nol Aser. Hua tana-anang nas se Padan
    Aram.'
  ptu-ptu: Zilpa, sabua'na Lea, undadiam ia Gad anna Asyer. Padam too inde peänäsanna
    Yakub muane dadi dio Padan-Aram.
  bzd-NTPO: Lía kanè méso kiè Zilpá, e' ta̱ ila'r dör Gad ena Aser. E'pa dör Jacob
    aladulakölpa ku̱ne Padán-aram e'pa.
  kwf-kwf: Ma ngela Ꞌi Silpa na kini rao Ꞌi Lia ki neꞋe sa Gad ma sa Asa.
  eng-WYC-2017: and the sons of Zilpah, [the] handmaid of Leah, were Gad, and Asher.
    These were the sons of Jacob, that were born to him in Mesopotamia of Syria.
  eng-WMBB: 'The sons of Zilpah (Leah’s servant): Gad and Asher. These are the sons
    of Jacob, who were born to him in Paddan Aram.'
  spp-spp: U cwoŋi Leya u báarapyicwoŋi Zilipa wuubii pi mpyi Gadi ná Ashɛri. Pire
    pi ɲyɛ Yakuba jyaabii. Mɛsopotami kìni i pi à si.
  aey-aey: Melahul Lia uqana cabi caja Silpanadec eu ijanala Gad Aseca. Melahul i
    age Mesopotemia ono Jekob basaditoin.
  urd-GVH: लियाह की लौंडी ज़िलफ़ा के दो बेटे थे, जद और आशर। याक़ूब के यह बेटे मसोपुतामिया
    में पैदा हुए।
  rug-rug: Meke saripu te Zilipa, sapu sa nabulu barikaleqe te Lia, si ari Qadi meke
    e Asa. Arini sari doduru tuna koreo e Zekopi, saripu va podoni sa koa ri nana
    barikaleqe pa Mesopotemia.
  gaz-gaz: 'Ilmaan Zilfaa jechuunis xomboree Liyaa: Gaadii fi Aasheer. Isaan kunneen
    ilmaan Yaaqoob kanneen kaaba dhiʼa Phaadaan Arraamiitti isaaf dhalatanii dha.'
  fra-LSG: 'Fils de Zilpa, servante de Léa: Gad et Aser. Ce sont là les fils de Jacob,
    qui lui naquirent à Paddan-Aram.'
  gnn-gnn: Ga bitjarrayi liŋgu Liyawalanydja djämamirriyu dhäykayu gurrukaŋala walkur
    nhanŋuway yana Djaykupku, ga yäkunydja maṉḏa Gäd ga Yatja.
  yal-yal: Leyaa konyin Silipa yi Gadi nun Aseri bari. Ne birin findixi Yaxubaa diine
    nan na, a naxanye sɔtɔ Padan-Arami yi.
  gum-gum: 'Inchen Leai tru karuig mendig megabig Zilpai nusrkaløbe: Gadba, Azerba.
    Iilø køn tru Jacobwei nusrkalø Padan Aramsrø kal-lawar.'
  iou-iou: Täŋ Lea täŋo watä piä webe wäpi Silpa uwä nanakiyat Gat kenta Ase. Jekop
    nanakiye uwä Mesopotemia komeken ahäŋkuŋ.
  haw-1868: O na keikikane a Zilepa, a ke kauwawahine a Lea; o Gada a o Asera. O lakou
    na keikikane a Iakoba, i hanau nana ma Padanarama.
  arb-NAV: 'وَابْنَا زِلْفَةَ جَارِيَةِ لَيْئَةَ: جَادٌ وَأَشِيرُ. وَهَؤُلاءِ هُمْ
    أَوْلادُ يَعْقُوبَ الَّذِينَ وُلِدُوا لَهُ فِي سَهْلِ أَرَامَ.'
  adz-adz: 'Tsilpa, Lia sagat guman, irim: Gat da Aser. Nigi Yakop narun rusan mpada
    Mesopotemia da riman ugu igi.'
  ewe-ewe: 'Zilpa, Lea ƒe kosi ƒe viwo: Gad kple Aser. Wodzi vi siawo katã nɛ le Padan
    Aram.'
  eng-LEE: 'And the sons of Zilpah, Leah''s handmaid, Gad, and Asher: these are the
    sons of Jacob, that were born to him in Padan-aram.'
  nna-nna: 'Partany pirirrimarta Zilpah-mili (warrkamukata Leah-mili): Gad-pa Asher.
    Palarrangu partany pirirrimarta Jacob-mili, Paddan-Aram-ja waninyaja ngayarta
    jarrinyiyi wiyirr.'
  asm-FB: লেয়াৰ দাসী জিল্পাৰ গর্ভত তেওঁৰ পুত্র গাদ আৰু আচেৰ। এইসকলেই হৈছে পদ্দন-অৰামত
    জন্মা যাকোবৰ পুত্ৰ।
  sus-A: لٍيَ شَ كٌنيِ سِلِثَ نَشَ فَدِ نُن عَسٍرِ بَرِ. نٍيٍ بِرِن قِندِشِ يَشُبَ
    شَ دِيٍ نَن نَ، عَ نَشٍيٍ سْتْ ثَدَن عَرَ مِ.
  fra-SBL: 'Fils de Zilpa (servante de Léa) : Gad et Aser. Ce sont là les fils de
    Jacob, qui lui sont nés à Paddan Aram.'
  hbo-hbo: וּבְנֵ֥י זִלְפָּ֛ה שִׁפְחַ֥ת לֵאָ֖ה גָּ֣ד וְאָשֵׁ֑ר אֵ֚לֶּה בְּנֵ֣י יַעֲקֹ֔ב
    אֲשֶׁ֥ר יֻלַּד־לֹ֖ו בְּפַדַּ֥ן אֲרָֽם׃
  shp-NTPO: Jainoax Zilpá iká iki, ja Lean yanka yonoti. Jabéra Jacobnin bakearibaa
    iki, Gad betan Aserbiribi. Jabora iká iki, Padan-rain inontian bakeaabo.
  eng-WYCLIFFE: the sones of Zelfa, handmayde of Lya, weren Gad, and Aser. These weren
    the sones of Jacob, that weren borun to hym in Mesopotanye of Sirie.
  pjt-pjt: Ka Liyaku minyma waṟkaripaingku Tjilpalu kanyinu Kaatanya, Atjanya pulanya.
    Panya katja nyanga palunya tjananya Jacobalu utinu ngura nyara Mitjupu-taimiyala.
  cwe-cwe: Wana wa Zilipa msang'hani wa chike wa Leya wakala Gadi na Asheli. Wana
    wano niiwawo woyaweleke Yakobo uko Padani Alamu.
  bgs-bgs: Tô mga gabatà gamama i Jacob na ipamasusu katô állang i Lea na si Zilfa,
    tô gó si Gad asta si Aser. Tô gó é mga gabatà gamama i Jacob na igpamasusu tun
    ta Mesopotamia.
  kik-kik: 'Ariũ a Zilipa ndungata ya mũirĩtu ya Lea maarĩ: Gadi na Asheri. Acio nĩo
    maarĩ ariũ a Jakubu, arĩa aaciarĩirwo arĩ kũu Padani-Aramu.'
  ksr-ksr: Zilpa Leawaa weleŋ embawaa merawoita ii Gad ano Aser. Jeikobwaa merauruta
    kaaŋa ii Mesopotemia (Padan Aram) balonoŋ koloogi. Kiaŋ.
  fra-NCL: 'Fils de Zelpha, servante de Lia : Gad et Aser. Ce sont là les fils de
    Jacob, qui lui naquirent à Paddan-Aram.'
  cek-AK: Leah ih tamna Zilpah ih caanawk loe, Gad hoi Asher. Hae kaminawk loe Padan
    Aram ah oh o naah sak ih Jakob ih caa ah oh o.
  xla-xla: Epame ya꞉llu hale Liya ya꞉ oko a꞉ya Silpatapo akimlala dapiyamte hatitimaiyo,
    yia꞉ hiye Gad mate epo Asel mate. Epedeme yimlala hapuloma iwoloye Yokobtapo Padan
    Alam mo dla halemama hatitimaiyo.
  cuk-cuk: 'Jacob Lea-e-mai-Zilpaʼbo-masmala-nikusadi, wemarmogad: Gad, degi, Aser.
    Wemala, Jacob-machimala gumalad, Padan-Aramʼgi gwalulesmaladid.'
  uig-CYR: 'Леяһниң дедиги Зилпаһдин туғулған оғуллири: — Гад билән Ашир еди. Булар
    болса Яқупқа Падан-Арамда туғулған оғуллири еди.'
  pma-pma: 'Ehon keil koa aka en Silpah, ahin toumien onen Leah, mukok: Kat ka Aser.
    Koakeil enek avi natin Siekob keil koa mama one avasi keil en kantri ten out Mesopotemia.'
  tel-2017: లేయా దాసి అయిన జిల్పా కొడుకులు గాదు, ఆషేరు. వీరంతా పద్దనరాములో యాకోబుకు
    పుట్టిన కొడుకులు.
  hat-BSA: 'fis Zilpa yo, sèvant Léa a: Gad avèk Aser. Sa yo se fis Jacob yo ki te
    fèt a li menm nan Paddan-Aram.'
  bxh-bxh: Liya ena paula tau abina Silipa nanatuna mate Gada yo Asela. Iyakobo nanatuna
    te Padan Alam yai sa yosidi.
  kos-kos: Wen natul Zilpah, mutan kulansap lal Leah, pa Gad ac Asher. Mukul natul
    Jacob inge nukewa isusla Mesopotamia.
  hbo-WLC: וּבְנֵ֥י זִלְפָּ֛ה שִׁפְחַ֥ת לֵאָ֖ה גָּ֣ד וְאָשֵׁ֑ר אֵ֚לֶּה בְּנֵ֣י יַעֲקֹ֔ב
    אֲשֶׁ֥ר יֻלַּד־ל֖וֹ בְּפַדַּ֥ן אֲרָֽם׃
  ibo-ibo: Ụmụ Zilpa, odibo nwanyị Lịa bụ, Gad na Asha. Ụmụ ndị ikom ndị a ka a mụụrụ
    Jekọb na Padan Aram.
  ory-ory: ଆଉ ଗାଦ୍‍ ଓ ଆଶେର ଲେୟାର ଦାସୀ ସିଳ୍ପାର ସନ୍ତାନ। ଯାକୁବଙ୍କର ଏହି ସମସ୍ତ ପୁତ୍ର ପଦ୍ଦନ୍‍
    ଅରାମଠାରେ ଜନ୍ମିଥିଲେ।
  wmt-wmt: '@see-verse:GEN.035.025'
  chk-chk: Nge Silpa nöün Lea we chon angang a pwal nöüni ruoman mwän Kat me Aser.
    Ikkei ir nöün Jakop mwän a nöüniir me lon Mesopotamia.
  ssd-ssd: Lea tuku piro pino Zilpa nuŋe kiŋo ar ta Gat le Aser. Yakob nu kiŋo kame
    ta ŋakmba Mesopotamia kilke mbolŋge kile-patikina.
  rop-rop: Det wekingel blanga Liya neim Silpa bin abum Ged en Esha blanga Jeikob.
    Wal ol detlot biginini na bin bon deya langa det kantri gulum Mesapoteimiya.
  ukr-1871: 'Синове Зелфи, рабинї Рахелиної: Гад і Ассер. Се синове Яковові, що понароджувались
    йому в Мезопотамії.'
  eng-AOI: The sons of Leah's servant Zilpah were Gad and Asher. All these sons were
    born in Mesopotamia.
  yon-yon: Lea yu deme wonong Silpambed yu karub dana wanabeen kuu kei, Ged yoom Aser
    yoom kui. Yekob ye karub dana Aram ambibkin ye okad dabonmo aombed wanabiwen kuu
    kui.
  bch-bch: Be gid gergeu arangaranga ton Lea ele taine paeaeanga Silpa eine Gat ga
    Aser. Gid gergeu toa ne, Iakop imamado ngan tibur Padan-Aram, be iadadaoa tipopo
    gid.
  deu-1951: 'die Söhne Silpas, Leas Magd: Gad und Asser. Das sind die Söhne Jakobs,
    die ihm in Mesopotamien geboren wurden.'
  eng-JPS: 'and the sons of Zilpah, Leah''s handmaid: Gad and Asher. These are the
    sons of Jacob, that were born to him in Paddan-aram.'
  ubr-ubr: Leah an bobo jever Zilpah nanatun orot, osi wabis min Gad a Asher. Atonio
    osi fifirig orot engon on Jacob nanatun ato osi Mesopotamia nan sirat.
  srp-1865: 'A sinovi Zelfe robinje Lijine: Gad i Asir. To su sinovi Jakovljevi, koji
    mu se rodiše u Padan-Aramu.'
  lug-lug: 'Batabani ba Zirupa omuweereza wa Leeya be ba: Gaadi ne Aseri. Bano be
    batabani ba Yakobo abaamuzaalirwa mu Padanalaamu.'
  heb-heb: ובני זלפה שפחת לאה גד ואשר אלה בני יעקב אשר ילד לו בפדן ארם׃
  ben-IRV: লেয়ার দাসী সিল্পার ছেলে; গাদ ও আশের। এরা যাকোবের ছেলে, পদ্দন-অরামে জন্মায়।
  pan-pan: ਅਤੇ ਲੇਆਹ ਦੀ ਦਾਸੀ ਜਿਲਫਾਹ ਦੇ ਪੁੱਤਰ ਗਾਦ ਅਤੇ ਆਸ਼ੇਰ ਸਨ। ਯਾਕੂਬ ਦੇ ਪੁੱਤਰ ਜਿਹੜੇ
    ਪਦਨ ਅਰਾਮ ਵਿੱਚ ਉਹ ਦੇ ਲਈ ਜੰਮੇ, ਇਹੋ ਸਨ।
  tkr-tkr: 'Leayeyne nukaree Zilypaneeyib inbıniy vuxu: Qad, Aşer. Yaaq''ubus Paddan-Aramee
    vuxhayn dixbı inbı vuxha.'
  mwp-mwp: Leyana zagethaw yoepkaz Zilpa, nanu kazi Gad a Aserb*. Itha thabi garkaz
    kazil Yakubun, thana mura dan imaydhin sey Mesopoetaymiyanu.
  mya-JVB: လေအာ ၏ ကျွန်မ ဇိလပ သား ကား၊ ဂဒ် နှင့် အာရှာ တည်း။ ဤ သူတို့ကား၊ ပါဒနာရံ
    ပြည်၌ ဘွားမြင် သော ယာကုပ် ၏သား များတည်း။
  tte-O: Yo Leya ana gamasine esana Silipa natunao ikabili esali Gada yo Aseli. Siya
    bwaite Yakobo natunao sikabiliya Mesopoteimiya.
  tbg-tbg: 'Riaara kaiqa nahenti Siripaaraqaa vatatoka: Gaatika Aseka Iekopira maaqu
    12navu mintimake vaura. Iekopiva Mesopotemia vataini vaiharo vi maaqunavuka vatatora.'
  hmo-hmo: 'Lea ena hesiai hahine Silipa ena natuna tatau be inai: Gado bona Asere.
    Inai natuna tatau be Iakobo ese ia abia Mesopotamia dekenai.'
  ata-ata: Xe ta ꞌolu ane noxie Silipa, sema sou xaixai noxie Lea, ualaualasiꞌa ane
    Xati ilou Aselu. Aneꞌi Iakovo ta ꞌolu ꞌo ne ta neniꞌa mivoꞌoneꞌi ane ne Mesopotamia.
  nfa-nfa: 'Aa ana-ana nèti Silpa, ènu Lea, nuka: Gad dènge Aser. Rara iisi ana se
    ètu Padan Aram.'
  urd-urd: और लियाह की लौडी ज़िलफ़ा के बेटे, जद्द और आशर थे। यह सब या'क़ूब के बेटे
    हैं जो फ़द्दान अराम में पैदा हुए।
  rus-SYN: 'Сыновья Зелфы, служанки Лииной: Гад и Асир. Сии сыновья Иакова, родившиеся
    ему в Месопотамии.'
  cbt-NTPO: 'Nia piyapinën Siripa itopiquënta'', isopita: Caro, Asiri, inapita. Ina
    nápo Cacopo hui''ninpita ya''ipiya quëran ya''huëpi. Ya''ipi pochin Patan-aranquë
    nasitopi.'
  bqc-SIM: Lea zↄnↄɛ Zilipa nɛ́ↄn Gada ń Asɛɛo ũ. Nɛgↄ̃ɛ pↄ́ wà ń í ń Yakↄbuo
    Mɛsↄpↄtamiↄn we.
  tcz-CHONGTHU: Leah sohnu Zilpah chapate ni chu Gad le Asher ahi lhone. Hi chengse
    hi Jacob'in Padan-Ram gamsunga ahindoh achapate chu ahiuve.
  mar-mar: आणि लेआची दासी जिल्पा हिचे पुत्र गाद व आशेर. हे सर्व याकोबाचे पुत्र जे
    त्यास पदन-अरामात झाले.
  tcs-tcs: Dem boi pikinini blo Zilpa, sebant oman blo Lia i bin Gad ane Asa. Demwan
    ya i bin dem boi pikinini blo Zekop wea em bin gad wea kantri blo Mesapotamia.
  soq-soq: 'Ita Lea nolawa iwa ebowa Silpa obampa mona ipa: Gad ita Asea. Mo ipa Iakob
    obampa mona bola Padan Aram bedewe waimoie muntona.'
  qub-qub: Leapa uywaynin Zilpacho cajna caran Gad, Aser. Chay wamrancunaga llapanpis
    caran Padan-aramcho yurejlla.
  bqp-bqp: Lea zĩkɛri Zilipa nɛ́nↄn Gada kũ Asao ũ. Nɛ́gↄ̃gbɛ̃ kũ ò ń í kũ Yakubuo
    Mɛsↄpↄtamianↄn gwe.
  hat-hat: 'Men non pitit Zilpa, sèvant Leya a, te fè pou li yo: Gad ak Asè. Se tout
    pitit gason sa yo Jakòb te genyen antan li te nan peyi Mezopotami.'
  eng-BSB: And the sons of Leah’s maidservant Zilpah were Gad and Asher. These are
    the sons of Jacob, who were born to him in Paddan-aram.
  tod-tod: 'Lea ná-botiɠɛ anzanui Zilepa ná-doun zunuiti ti ɠɛni ga: Gade ta Asɛɛl.
    Zakɔɓe ná-doun zunuiti kana, é ti zɔlɔɔni Padan-Alame.'
  eng-WEBPB: 'The sons of Zilpah (Leah’s servant): Gad and Asher. These are the sons
    of Jacob, who were born to him in Paddan Aram.'
  kbq-kbq: Hagi Lia eri'za a'mo Zilpama kase zanante'nea ne'mofavrea Gati'ene Aselikie.
    Ana hu'neankino Jekopu'a Padan-Aram mani'neno zamazeri fore hu'ne.
  nhe-BL: 'Huan nopa coneme tlen quinpixqui ihuaya Zilpa, tlen eliyaya itlatequipanojca
    Lea, elque: Gad huan Aser. Ya ni nochi ioquichpilhua Jacob tlen tlacatque ipan
    tlali Aram.'
  bus-bus: Lea zĩkɛri Zilipa nɛ́nↄn Gada kↄ̃n Asao ũ. Nɛ́gↄ̃gbɛ̃ kɛ̀ wà ń í kↄ̃n
    Yakubuo Mɛsↄpↄtamianↄn gwe.
  gub-BL: 'Heta amo ta''yr izupe Ziwpa Erez pe uma''ereko ma''e rehe we a''e wà. Na''aw
    waner xe wà: Kaz, Azer. Zako ta''yr paw uzexak kar Mezopotàm ywy rehe wà.'
  eng-DRA: 'The sons of Zelpha, Lia’s handmaid: Gad and Aser: these are the sons of
    Jacob, that were born to him in Mesopotamia of Syria.'
  knf-knf: Bapoţ bukuŋ biki Yakob abukuŋ wi awooŋ du Padan-Aram.
