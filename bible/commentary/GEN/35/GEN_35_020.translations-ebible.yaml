verse: GEN.035.020
translations:
  mal-C: അവളുടെ ശവകുടീരത്തിനുമീതേയായി യാക്കോബ് ഒരു സ്തൂപം സ്ഥാപിച്ചു, അത് ഇന്നുവരെയും
    റാഹേലിന്റെ കല്ലറയുടെ ചിഹ്നമായിരിക്കുന്നു.
  deu-TKW: Und Jakob errichtete einen Malstein auf ihrem Grabe; das ist der Malstein
    auf dem Grabe Rahels, der noch heute vorhanden ist.
  lin-lin: Jakobi atelemisaki libanga ya elembo likolo ya kunda ya Rasheli ; mpe kino
    lelo oyo, libanga wana ya elembo elakisaka kunda ya Rasheli.
  cbr-NT: Usakin anu mainxun ka Jacobnën achúshi maxá a iskin a sinánti anu 'unántiokin
    nankëxa, a maxá ka anua nan 'ikë anua Raquel maían 'ikë iskankëxa.
  eng-LSV: and Jacob sets up a standing pillar over her grave; which [is] the standing
    pillar of Rachel’s grave to this day.
  bmu-bmu: Löm kölgetka Jeikobnöŋ mötök köt kun memba Reizölgö qaksirinöŋ kuŋguyök.
    Reizölgöreŋ mötök köt mi nalö kewöŋe mewöyök toroqeba kinja.
  eng-GNV: 'And Iaakob set a pillar vpon her graue: This is the pillar of Rahels graue
    vnto this day.'
  eng-WEBSTER: 'And Jacob set a pillar on her grave: that is the pillar of Rachel''s
    grave to this day.'
  nhw-BL: Huan Jacob quiquetzqui se tetl campa quitoctoyaj Raquel huan nopa tetl hasta
    ama quejipa quinextía campa quitojque.
  swh-ONEN: Juu ya kaburi lake, Yakobo akasimamisha nguzo, ambayo mpaka leo inatambulisha
    kaburi la Raheli.
  bba-bba: Yerɑ Yɑkɔbu u kperu ɡɑru suɑ u ɡirɑ Rɑsɛlin siki ten mi, bɑ n kɑ nùn yɑɑye.
    Kpee te, tɑ wɑ̃ɑ mi sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'And Jacob set a pillar upon her grave: that is the pillar of Rachel’s
    grave unto this day.'
  cpy-cpy: Rowiriintaki Jacob mapi janta ikitateetakirowa. Rootaki iroka mapi riyoetantari
    ari okitataari Raquel.
  mpx-mpx: Yaka Yakobo pat etega i pamilil Letiyeli ana salai elana. He pat o iya
    Letiyeli ana salai ana etotohi ana siga lan ebe.
  wbp-wbp: Kankarlu yinya milyingka, Jakupurlu juka-yirrarnu jinta pirli lalypa yungulu
    yapangku milya-pinyi kujalpa nyarrpararla Rajulu milyingka ngunaja. Yinya pirli
    ngulaju palka-juku jalanguju-ka karrimi.
  luo-luo: Jakobo noketo siro ewi liend Rael kendo nyaka chil kawuono sirono obet
    kar liend Rael.
  meu-meu: Bena Iakob ese nadi pupuna ta e haginia ena gara latanai; ladana na doini
    e hatoamu “Rahela ena gara pupuna” ema bona harihari.
  npi-ULB: याकूबले उनको चिहानमा एउटा खामो खडा गरे । आजको दिनसम्म यो राहेलको चिहानको
    चिन्हको रूपमा खडा छ ।
  yor-yor: Jakọbu sì mọ ọ̀wọ́n kan sí ibojì rẹ̀, ọ̀wọ̀n náà sì tọ́ka sí ojú ibojì
    Rakeli títí di òní.
  emp-NTPO: Jacoboba dji quima tʌb̶arid̶ama mõgarada ʌ̃ta nũmʌsia. Id̶i ewarid̶e maʌ̃
    mõgarara wad̶ibid̶a nũmʌa.
  ind-ind: Yakub mendirikan sebuah batu peringatan di kuburannya, dan batu itu masih
    ada sampai kitab ini ditulis.
  pes-OPCB: یعقوب روی قبرش ستونی از سنگ بنا کرد که تا به امروز باقی است.
  ssx-ssx: Dieikopema꞉ta꞉ niminaasa꞉ toopi ma꞉nda꞉ koto alena꞉ nokopeekeme. Kutupa
    ame do make Leisolona꞉ lapa꞉ pa꞉la꞉ alena꞉e laa walo hala꞉me.
  lcm-lcm: Na si mopong ina Iakov kala atung a mang vuk iat si akanangai ania. Iat
    ang kana kapo tung lak si taun ke si akanangai ani mopong ina i Rakel.
  aer-aer: Iperte ikwerenhe akertneke, Jacob-ele apwerte ulkere akngerre ngkerneke
    tyerrtye areyele itelaretyenhenge nthenhele-arle Rachel intemeke. Apwerte re akenhe
    aneme lyete-arlke.
  tgl-ULB: Nagtayo si Jacob ng isang haligi sa ibabaw ng kanyang libingan. Iyon ang
    palatandaan ng libingan ni Raquel hanggang sa araw na ito.
  nop-nop: Kaŋ Yakobo adi Lesel sitŋiŋ ginaŋ kawade niŋ fek kambiyakuk. Kawade woondi
    Lesel sit ŋiŋ diniŋ fek ikukdi itak.
  kca-kca: Ԓўвеԓ лоттәм тӑхайән Иаков нумты кев ԓоԋщәс. Щит Рахиль нумты кев тӑм хӑтәԓ
    унты уԓ.
  cbu-NT: Akoparinsha wizanllinaa yáyaru, patumbchish wach kawaru anush pshtayaru,
    wanasir mapeeru, patumbichpa kapungumashpa kámanayaru, kasarangiya. Natshat wandaritam
    yuwash Rakelarineetsini mapurangana anoo patumbchee pakaniya.
  hui-hui: Ani hora howa Yagaba ibugua homali biagoria ege to̱le̱ mbira homali lalu
    mo walia helonaga duguwa Leselonaga homali biagoriani hengene. Ani hengenego ege
    to̱le̱ ogoni áyu wiaabo ka.
  wrs-wrs: Yakopva hon di indund vilindthoamnana, wo mendah vilindtholohv Reselna
    pokamahulsra.
  mya-mya: ယာ​ကုပ်​သည်​သင်္ချိုင်း​ပေါ်​တွင်​မှတ်​တိုင်​ကို​စိုက် ထူ​ခဲ့​ရာ ယ​နေ့​ထက်​တိုင်​ထို​မှတ်​တိုင်​ကို​ရာ
    ခေ​လ​၏​သင်္ချိုင်း​မှတ်​တိုင်​ဟု​ခေါ်​တွင်​လေ​သည်။-
  cbi-NTPO: Tsenñu Jacob juntsa ujkun tujuunu shupu' tyutya main uikaami, tsenñu chaiba
    entsa piikenu tinbunun juntsa tyutyaa junu Raquel mennañuba tengakaamu jumi.
  bod-N: ཡ་ཀོབ་ཀྱིས་ཁོ་མོའི་དུར་སའི་སྟེང་དུ་རྡོ་རིང་ཞིག་བཙུགས་པ༌དང༌། དེ་ནི་རཱ་ཧེལ་གྱི་དུར་རྟགས་ཡིན་ཏེ་ད་ལྟའི་བར་དུ་གནས་ཡོད་པ༌ཡིན།
  wsk-wsk: Se Jacob Rachel ko ali motam te manga biling bo bangaru beteram, se manga
    mu aitak am aniso.
  kkl-kkl: Sikoghag aneko Yakob ponekori kekneba kirik nhon mebirogne neneko wene
    babe wamla.
  sna-sna: Pamusoro peguva rake Jakobho akaisa mbiru, uye kusvikira zuva ranhasi mbiru
    iyi inoratidza guva raRakeri.
  spa-BLM: Jacob levantó una columna sobre su tumba. El mismo es el pilar de la tumba
    de Raquel hasta el día de hoy.
  beu-beu: Yakob ana var nu metma tugu ening, Rahel edaang angu taang bakung atahing.
    Rahel edaang evar tugu angu, angase jedung ue.
  cac-cac: Ix sb'oanq'ue lin̈an jun cimiento vin̈aj Jacob d'a yib'an̈ b'aj ix mucchaj
    snivanil ix chi', aton jun chi' sch'oxancan b'ajtil mucan ix.
  swh-ULB: Yakobo akaweka nguzo katika kaburi lake. Ndiyo alama ya kaburi la Raheli
    hata leo.
  bel-bel: Якаў паставіў над магілай яе помнік. Гэта магільны помнік Рахілі да гэтага
    дня.
  wed-wed: Ma Jacob gana i vimairini Rachel ana kokoaga au tepana da i vimataira.
    Matairana amadodo e mamae.
  deu-ELBBK: Und Jakob richtete über ihrem Grab ein Denkmal auf, das ist das Grabmal
    Rahels bis auf diesen Tag.
  mbb-OT: Ne zuen batu he impelastar ni Jacob diyà te leveng ni Raquel, ne taman en
    guntaan kemulu pa egketuusi is leveng ni Raquel tenged dutun.
  msc-msc: Yakuba ka tɔɔmasere kabakurun do lɔ Rasɛli kaburu kan. Kabakurun wo lɔni
    ye haan bi.
  mal-2015: അവളുടെ കല്ലറയിന്മേൽ യാക്കോബ് ഒരു തൂൺ നിർത്തി അതു റാഹേലിന്റെ കല്ലറത്തൂൺ
    എന്ന പേരോടെ ഇന്നുവരെയും നില്ക്കുന്നു.
  tuo-NT: Jacob core yaaꞌcaro buꞌipʉre niꞌcã ʉ̃tãtuturo nʉꞌcõcʉ niwĩ. Téé aꞌtocateropʉ
    ti tuturore ĩꞌarã, “Aꞌto Raquere yaapã”, ni ĩꞌasama.
  gup-gup: Kaluk kaddumkah kore kumidj ngarre Jacob warddedjabnameng, manmekbe manbu
    kadjalwarddedjabdi munguyh, kabimidjmulewan Rachel ngarre kumidj.
  met-met: Yekop rang siang maxaxaya tela etua mana gobagobanoa. Retsel gobagobang
    siang mogunganama, saing wauyu laing hatata (li).
  gvs-gvs: Sivaliwoge ikavava, Yakobo dídiya tayamo ikabi, e Reitiyeliyana ina valiwoga
    goi ivatáoe, moe valiwoga ana kaba kinana. Didiyayana ame tuta nava ikaaiyaka.
  rmc-rmc: Upral lakro hrobos ačhaďa o Jakob bar a dži adadžives ačhel kada bar sar
    o leperiben prekal e Rachel.
  nlg-nlg: Ma Jacob te tughuru vaghinia na vati datogha ni dikalio ivuvungana na bekuna,
    mana vatu keri ko righia sono ritini itaeni.
  dgr-DOGNT: Jacob, wets'èkeè wekw'ǫǫ̀ whetǫǫ k'e kwe nàı̨ɂaà ayį̀į̀là. Dıı dzęę̀
    ts'ǫ̀ eyı Rachel wekw'ǫǫ̀ whetǫǫ wenahodì gha ayį̀į̀là.
  pes-OPV: و یعقوب بر قبر وی ستونی نصب کرد، که آن تا امروز ستون قبرراحیل است.
  ron-1924: 'Иаков а ридикат ун стылп пе мормынтул ей: ачеста есте стылпул де пе мормынтул
    Рахелей, каре есте ши азь.'
  aui-aui: Bi Jeikap wavinena karawagine akima ikabiwiimiiri. Noko akimina na kata
    patana nama da Reitsel karawagina yimatakireni. Wasina bi Jeikap natunatuna yadi
    12 kadi waghawagha mma.
  ben-OBCV: তাঁর সমাধির উপর যাকোব একটি স্তম্ভ খাড়া করলেন, এবং আজও পর্যন্ত সেই স্তম্ভটি
    রাহেলের কবররূপে চিহ্নিত হয়ে আছে।
  lex-lex: Nhor nioka Yakopa nohor targa hgera la hoini wawannu. Hade de Rahela ketarni
    lairirni nodia pa ler di.
  rgu-rgu: Boe ma Yakob lutu na batu rates esa neuꞌ naa. Losaꞌ fai ia, Rahel batu
    raten ria bei nai naa.
  som-som: Yacquubna tiir buu ka taagay qabrigeedii; waana isla tiirka ka taagan qabrigii
    Raaxeel ilaa maanta.
  lat-VUC: 'Erexitque Jacob titulum super sepulchrum ejus: hic est titulus monumenti
    Rachel, usque in præsentem diem.'
  aoi-aoi: Umba dibina narringa-yindirruwarnu-murrumanja eneja nakina Jekaba n-arjiyajuwa
    awilyaba-ma angwarnda yakwujina kajungwa kini-yakuwerribikaji-yada ngaluwa-wa.
    Kembirra akina ngawa aduwaba-da.
  eng-ASVBT: 'And Jacob set up a pillar upon her grave: the same is the Pillar of
    Rachel’s grave unto this day.'
  mna-mna: To Yakop isuŋgun pat ta be iwe kilalan pa naala ki Rael. Mi koozi kilalan
    tana imbotmbot men a.
  ita-1885: E Giacobbe rizzò una pila sopra la sepoltura di essa. Quest' è la pila
    della sepoltura di Rachele, che dura infino al dì d'oggi.
  eng-LXXUP: And Jacob set up a pillar on her tomb; this is the pillar on the tomb
    of Rachel, until this day.
  eng-ULB: Jacob set up a pillar upon her grave. It is the marker of Rachel's grave
    to this day.
  spa-VBL: Jacob colocó una piedra conmemorativa sobre la tumba de Raquel, y sigue
    ahí hasta hoy.
  fra-_FOB: Et Jacob dressa un monument sur sa tombe; c'est le monument de la tombe
    de Rachel, qui subsiste encore aujourd'hui.
  mal-mal: അവളുടെ കല്ലറയിന്മേൽ യാക്കോബ് ഒരു തൂൺ നിർത്തി അത് റാഹേലിന്റെ കല്ലറത്തൂൺ
    എന്ന പേരിൽ ഇന്നുവരെയും നില്ക്കുന്നു.
  urd-GVR: Yāqūb ne us kī qabr par patthar kā satūn khaṛā kiyā. Wuh āj tak Rāḳhil
    kī qabr kī nishāndihī kartā hai.
  suz-BL: मिनु याकूबमी आ थिम्‍तीक तारी फुल्‍लु के थाम का राप्‍पदा बाक्‍त। मुल सम्‍म
    राहेल आ थिम्‍तीके तारी मेको ठेयब फुल्‍लु के थाम बाक्‍ब।
  ita-1927: E Giacobbe eresse un monumento sulla tomba di lei. Questo è il monumento
    della tomba di Rachele, il quale esiste tuttora.
  ckb-ckb: یاقوب ستوونێکی لەسەر گۆڕەکەی ڕاگیر کرد، کە هەتا ئەمڕۆش ئەوە ستوونی گۆڕەکەی
    ڕاحێلە.
  eng-BBE: And Jacob put up a pillar on her resting-place; which is named, The Pillar
    of the resting-place of Rachel, to this day.
  crx-NTPO: '''Ink''ez tse lhk''edinla nyo yunts''un k''ut, ''et ''andit dzin whuts''un
    Rachel oots''un k''ut huwhutni.'
  kan-OKCV: ಯಾಕೋಬನು ಅವಳ ಸಮಾಧಿಯ ಮೇಲೆ ಒಂದು ಸ್ತಂಭವನ್ನು ನೆಟ್ಟನು. ಅದೇ ಇಂದಿನವರೆಗೂ ರಾಹೇಲಳ
    ಸಮಾಧಿಯ ಸ್ತಂಭವಾಗಿದೆ.
  bbb-bbb: Areme Jekafu fune mune be fu ijia gakinu oenoedufuo ijene abe amaerima
    areme abe ijia sae. Ro mune ije bu abe Reserodo mako viene ije saeva ije iviama
    fu uria ijia maniga bu gavo.
  tam-2017: அவளுடைய கல்லறையின்மேல் யாக்கோபு ஒரு தூணை நிறுத்தினான்; அதுவே இந்த நாள்வரைக்கும்
    இருக்கிற ராகேலுடைய கல்லறையின் தூண்.
  spa-RV-1909: 'Y puso Jacob un título sobre su sepultura: este es el título de la
    sepultura de Rachêl hasta hoy.'
  ron-BTF: Şi Iacob a aşezat un stâlp peste mormântul ei, care este stâlpul mormântului
    Rahelei până în această zi.
  eng-WEBP: Jacob set up a pillar on her grave. The same is the Pillar of Rachel’s
    grave to this day.
  eng-FBV: Jacob set up a stone memorial over Rachel's grave, and it's still there
    to this day.
  nld-1939: Jakob plaatste een gedenkteken op haar graf; dit grafmonument van Rachel
    staat er tot op de huidige dag.
  nch-BL: Huan Jacob quiquetzqui se tet campa quitoctoyaj Raquel huan nopa tet hasta
    ama quejipa quinextía campa quitojque.
  tfr-NTPO: Ba sak l̈i kjing go Jacob ak kojono beno jong kjwara, ba jyãgl̈o. Eerishko
    ga jong eshko wẽl̈ë obi.
  vie-1934: Gia-cốp dựng một mộ-bia; ấy là mộ-bia của Ra-chên đến ngày nay hãy còn
    di tích.
  hin-CV: याकोब ने उसकी कब्र पर एक स्तंभ खड़ा किया, राहेल की कब्र का यह स्तंभ आज तक
    वहां स्थित है.
  eng-OURB: Jacob [Supplanter] set up a pillar on her grave. The same is the Pillar
    of Rachel [Ewe sheep]’s grave to this day.
  spa-BES: Y Jacob puso una columna en su lugar de reposo; que se llama, El Pilar
    del lugar de descanso de Raquel, hasta el día de hoy.
  tdx-tdx: vaho nampijadoña’ Iakòbe vatolahy an-kibori’e eo; i vatolahin-kiborin-dRahkele
    henaney.
  vid-vid: Yakobo nakemiza izengo mchanya mwa chilaga cha Laheli liwele baho mbaka
    lehano.
  pwg-pwg: Ma dogona tepanai na Jeikap wakima ivi miirini da karako weni ku marana
    nani wakimina imatakira da nani dobunai Risera idogoi.
  eng-OKE: 'And Jakob erected a pillar upon her grave: that is the pillar of the tomb
    of Rahel unto this day.'
  tha-KJV: ยาโคบเอาเสาหินปักไว้ ณ ที่​ฝังศพซึ่งเป็นเสาหิน ณ ที่​ฝังศพนางราเชลจนทุกวันนี้
  por-BR-2018: 'E pôs Jacó uma coluna sobre sua sepultura: esta é a coluna da sepultura
    de Raquel até hoje.'
  bco-bco: Dali alita꞉sa꞉ga꞉, Ya꞉kob eyo꞉ Lesol daido꞉ a꞉no꞉ asula꞉ mela꞉niki, u sambo
    nowo꞉ da꞉ga꞉lia꞉sa꞉ga꞉ a꞉na gele alifa꞉. A꞉la꞉ta꞉ga꞉ u a꞉no꞉ o꞉g wiyo꞉lo꞉ a꞉lab.
  deu-ELO: Und Jakob richtete über ihrem Grabe ein Denkmal auf, das ist das Grabmal
    Rahels bis auf diesen Tag.
  ktm-ktm: Yakop idotinen pat sih ile kelim idu pule-en kapet ta Resel, pe isto mahkele
    eri pat kudu erti mapwi ilto.
  caa-caa: Y e Jacob uchꞌami ingojr tun bꞌan cocha obꞌna uchꞌuyi inteꞌ winic y uwabꞌu
    tujor umujr e Raquel tuaꞌ uchecsu esto coner tiaꞌ aquetpa umujr.
  eng-WYC-2018: And Jacob builded a memorial upon the sepulchre of her; this is the
    memorial of the burial of Rachel unto this present day. (And Jacob put up a sacred
    pillar on her sepulchre; this is the same pillar that is on Rachel’s grave unto
    this present day.)
  epo-epo: Kaj Jakob starigis monumenton super ŝia tombo. Tio estas la tomba monumento
    de Raĥel ĝis la nuna tago.
  uig-PIN: Yaⱪup uning ⱪǝbrisining üstigǝ bir hatirǝ texi tiklǝp ⱪoydi. Bügüngǝ ⱪǝdǝr
    «Raⱨilǝning Ⱪǝbrǝ Texi» xu yǝrdǝ turmaⱪta.
  beo-beo: Ya:igobe da dawa:ma:ne gele wanonesisu amoga bugi, amola wali amo da La:isele
    ea uli dogoi amoga dawa:ma:ne diala.
  tpi-OTNT: Na Jekop i sanapim wanpela ston bilong makim matmat bilong Resel. Na dispela
    ston i stap yet.
  hau-SA: Yaƙub ya kafa al’amudi bisa kabarinta, al’amudin kabarin Rahila ke nan,
    wanda yake can har wa yau.
  udu-udu: Dhala Yakuub thumki’da tiŋkiliŋ i’kup̱ jis jwa ma yim mo a’di jin ta’da
    tiŋkiliŋ i’kup̱ jis jwa ma Rahiil mo a’di jin diki’d imun ntagi shwanesan mo be.
  uig-LAT: Yaqup uning qebrisining üstige bir xatire téshi tiklep qoydi. Bügün’ge
    qeder «Rahilening Qebre Téshi» shu yerde turmaqta.
  nde-nde: UJakhobe wakha insika phezu kwethuna, kuze kube lamhla insika leyo itshengisa
    ithuna likaRasheli.
  ton-ton: Pea naʻe fokotuʻu ʻe Sēkope ʻae pou ki hono tanuʻanga; pea ko e pou ia
    ʻoe tanuʻanga ʻo Lesieli, ʻo aʻu ki he ʻaho ni.
  ces-1613: A postavil Jákob znamení pamětné nad hrobem jejím; toť jest znamení hrobu
    Ráchel až do dnešního dne.
  eko-eko: Yaakhumpa khutthaavo alama ya nshuhuti vakhapuri ya Rakeele, mpakha leelo
    eti liwaapho.
  nss-nss: Tandrohongan ara Yakop isondritiyani pat sih iro ariya; pat ara irakinima
    ngare Rahel. Pe ita ipoo isa matnen mahapo.
  eng-WMB: Jacob set up a pillar on her grave. The same is the Pillar of Rachel’s
    grave to this day.
  tam-TCV: யாக்கோபு அவள் கல்லறைக்குமேல் ஒரு தூணை நிறுத்தினான். இந்நாள்வரை அத்தூண்
    ராகேலின் கல்லறையின் அடையாளமாக இருக்கிறது.
  ceb-ULB: Nagbuhat si Jacob og haligi ibabaw sa iyang lubnganan. Kini ang ilhanan
    sa lubnganan ni Raquel hangtod niining adlawa.
  mkn-mkn: Ju Yakob kasi badiri satu batu kubur di situ. Sampe ini hari ju, Rahel
    pung batu kubur tu, masi ada.
  pol-UBG: I Jakub postawił pomnik na jej grobie. To jest pomnik grobu Racheli aż
    do dziś.
  agr-agr: Jacob nuwen ukusa pempeenak kaya muuntan juki eketi ukukiuwai. Nunú kaya
    eketi ukukmawa nunuwai yamaikish, juwi Raquelak ukusbauwai tutai awa nunú.
  kyc-kyc: Pipala malu dokona ketae Jekopeme suu pyao kararoŋo lapala kana londe mende
    minyuo pao pisiya. Doko dakepape mee Oresolona malu dokona piso karamo.
  urd-GVU: یعقوب نے اُس کی قبر پر پتھر کا ستون کھڑا کیا۔ وہ آج تک راخل کی قبر کی نشان
    دہی کرتا ہے۔
  deu-1912: Und Jakob richtete ein Mal auf über ihrem Grabe; dasselbe ist das Grabmal
    Rahels bis auf diesen Tag.
  ntj-ntj: Nyangka Tjayikapalu yapu murrutjunu wantingu tirtu-ya kuliratjaku. Nyangka
    yapu palunyanya kuwarrinya tirtu ngarala.
  row-row: Boe ma Yakob naririi fatu rates esa sia naa. Rahel fatu rates na naa, feꞌe
    sia ia, losa faiꞌ ia.
  kan-2017: ಯಾಕೋಬನು ಆಕೆಯ ಸಮಾಧಿಯ ಮೇಲೆ ಸ್ತಂಭವನ್ನು ನಿಲ್ಲಿಸಿದನು. ಅದು ಇಂದಿನವರೆಗೂ “ರಾಹೇಲಳ
    ಸಮಾಧಿಯ ಸ್ತಂಭ” ಎಂದೇ ಎನಿಸಿಕೊಂಡಿದೆ.
  ena-ena: Mufɨli me hɨvɨ hɨdɨlɨ igɨben aba lɨba hutesɨ agadɨ mɨŋaiaha Leselɨ dɨ savu
    caba mikɨ hɨvɨ lalɨlamami. Lalɨlamɨci hualɨ mu mu hameŋ laci hɨniadami.
  tgo-tgo: Jeikob i vamidiya varɨ regha gheko na i tabo Reitiyel ghabubuyeko ghanono.
    Na varɨko iyako mbe inawe noroke.
  yap-yap: Me suweg Jakob reb e malang ngalang ni pugoran u rom, miki par ni pow ko
    malangne yam’ rok Rachel ke mada’ ko daba’.
  tet-tet: Nakoi tiꞌan, Yakob nariik fatuk rate ida iha nia. Toꞌo oras neꞌe moos,
    Rahel niakaan fatuk rate nia sei nafati.
  hlt-MCSB: Rakhel kah hlan soah Jakob loh kaam a ling te tihnin due Rakhel phuel
    kah kaam la om.
  mdy-ETH: ያይቆኦቤ ማቾ ራኣሄሎኮ ዱኡፖ ዑፃ ማላታ ማዓንዳጉዲ ሹቺ ዻኣቤኔ። ዬይ ዻኣባ ሃኖ ሄላንዳኣና ዬይ ራኣሄሎ ዱኡፖታሢ
    ዔርዛኔ።
  twi-ASANTE: Yakob yɛɛ nkaeɛdum sii Rahel ɛda no so a ɛda so wɔ hɔ bɛsi ɛnnɛ.
  mwc-mwc: Rachel kana karawaga tepanai Jacob akima i totori wai karaku patana e mamana.
    Jacob natunatuna sebasebare wai asi 12.
  bhl-bhl: Keko beli, Sekow e Elesel um ibolow fukunin beem dulum elote tum tiakim
    mak fomkamin dim beem mit kel doung mo kolewse kale. Sua kel mose tum tiakim be
    kame akal abiw ka kel kait be te.
  con-NTPO: Tsa'caen a'tupa Jacobja pa'choma injan'jeña'cho patuve tsa atu'ttinga
    ñoña. Tsa ñoña'cho tsu ja'ño pán Raquelma atu'ttive canjaen'jen.
  eng-WEBU: Jacob set up a pillar on her grave. The same is the Pillar of Rachel’s
    grave to this day.
  bnp-bnp: E Iakop i rua a kilakilana polomeli na lovona. I mona a kilakilana i vakasiria
    a lovo ne Resel.
  wal-wal: Yaaqoobi i duufuwan hawulttiyaa shuchchaa essiis; he hawulttee hachchi
    gakkanaassikka Raaheeli duufuwaa erissees.
  mgh-mgh: Waculu waya mahiye, Yakopi aheemesa nivatta no nluku. Mpaka nihuku noleelo,
    nenne nivatta nne ninathonyera mahiye a Rakeli.
  acu-NT: Tura Jacobka Raquela iwiarsamurin kaya najanamun awajsamiayi. Tura yamaiya
    juisha nuka Raquela iwiarsamurintai tusar inakmasaru ainawai.
  spa-PDDPT: Jacob erigió una estela sobre su sepultura. Ésta es la estela de la tumba
    de Raquel hasta hoy.
  gun-gun: Raquel rupa áry Jacó omopu'ã peteĩ ita ijytarã. Ha'e va'e ma aỹ reve hi'aĩ.
  agu-BL: Yi wi't mukxe'n Raquel nintzun je cyen banol Jacow jun nich tibaj yi mu'ẍ
    ama'l kale mukxe't. Ya'stzun yi jun nicha'tz yi na chajon yi ama'l kale mukxe't
    Raquel.
  eng-PEV: And Jacob stood up a big stone at that place, so that people will know
    that Rachel was buried there. That stone is still there today.
  ilo-ULB: Nangikabil ni Jacob iti adigi a bato iti tanemna. Daytoy ti pagilasinan
    iti tanem ni Raquel agingga ita nga aldaw.
  kpg-kpg: Jacob ga hagaduu dana hadu hagalangahia i golo, e haga ingoo mai gi dangi nei
    bolo di lua ni Rachel.
  uig-ARA: ياقۇپ ئۇنىڭ قەبرىسىنىڭ ئۈستىگە بىر خاتىرە تېشى تىكلەپ قويدى. بۈگۈنگە قەدەر
    «راھىلەنىڭ قەبرە تېشى» شۇ يەردە تۇرماقتا.
  bsp-bsp: Kɔ Yakuba ɛŋcəmbər tasar nde kufu ka Rasɛl, tasar papɔkɔ ɛnacəmbər kufu
    ka Rasɛl mɔ, pɔsɔrɔyi di haŋ mɔkɔ.
  mbs-mbs: Impetindeg i Jacob se dakel bato kidoen te lebeng din amon doen kekitaan
    kenyan, aw kidoen pa iyan te lebeng din lamig songkani.
  tof-tof: Zeikob kokrrap ingülküp we alaninürr Rreizelón gapókdó. Errkya ene ingülküp
    zamngólórrón duduase, Rreizelón gapókdó timamzan.
  sus-sus: Yaxuba naxa gɛmɛ sa gaburi fari tɔnxuma ra, na na mɛnni han to.
  pon-2006: Seikop eri kauwada mehn kataman ehu pohn eh sousowo; oh iei kilel en mehn
    kataman wet me mihmihte lel rahnwet.
  jae-jae: Ma Jakob kêsuŋ alê poc teŋ kêkô sêô ŋaô. Alê tau kêtu Rahelnê sêô ŋabelo,
    taŋ kêkô e gêdêŋ galoc.
  ksd-ksd: Ma Iakob i ga vatur tika na vat ta kana tung na minat; ia nam ra vakilang
    na vat ta ra tung na minat kai Rakel tuk ta ra bung gori.
  tur-YTC: Yakov onun mezarına bir sütun dikti; bugüne dek Rahel'ın mezar taşıdır.
  bel-N: I паставіў Якуб слуп над магілай ейнай. Гэта слуп магільны Рахелі да сёньня.
  grc-BRENT: Καὶ ἔστησεν Ἰακὼβ στήλην ἐπὶ τοῦ μνημείου αὐτῆς· αὕτη ἐστὶν ἡ στήλη ἐπὶ
    τοῦ μνημείου Ῥαχὴλ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Yakub mendirikan sebuah tugu di atas kuburnya, dan itulah tugu kubur Rahel
    sampai hari ini.
  lid-lid: Eme Jekop tutuni bek i loken ta abudon udun udu aliy, eme na dah udu aliy
    le.
  eng-NNA: Jacob stood up a big stone, he stood it upright, on top of where they put
    Rachel in the ground. That stone is still there now.
  nya-nya: Pa manda ake, Yakobo anayimika mwala wachikumbutso wa pa manda ndipo ulipobe
    mpaka lero.
  hrv-hrv: A na njezinu grobu Jakov podigne spomenik - onaj što je na Rahelinu grobu
    do danas.
  mps-mps: Tama Jekopgo aga pubulali gų page homugo konealumainu tama masigi me deli
    dodolali. Tama te Reselgo dąį ilali te megi me elalubo dao.
  llg-llg: Boe ma, Yakob nambadedei batu lates esa neu ndia. Losa faik ia boe oo,
    Rahel batu laten ndia, bei nai dia.
  tpi-tpi: Na Jekop i sanapim wanpela ston bilong makim matmat bilong Resel. Na dispela
    ston i stap yet.
  dan-1931: og Jakob rejste en Stenstøtte på hendes Grav; det er Rakels Gravstøtte,
    som står endnu den Dag i Dag.
  vie-OVCB: Gia-cốp dựng bia tại ngôi mộ Ra-chên, đến ngày nay vẫn còn.
  lbk-lbk: Tinmood si Jacob is fato ay manemsemkan ischi, et sisya'y wad-ay ischi
    ay maton nan pantiyong Raquel engkhana idwani ay akhew.
  guj-2017: યાકૂબે તેની કબર પર સ્તંભ ઊભો કર્યો, તે આજ સુધી રાહેલની કબરનો સ્તંભ કહેવાય
    છે.
  byr-byr: '@see-verse:GEN.035.019'
  awx-awx: Tiwän Reselde mätmälune, Jekopdä huwu gwendu däm täpän enakut. Huwu unggwenu
    Reselde mätmatde tuwängge äpmankäyä ayiwixak.
  pon-2006A: Seikop eri kauwada mehn kataman ehu pohn eh sousowo; oh iei kilel en
    mehn kataman wet me mihmihte lel rahnwet.
  por-BRBSL: Jacob montou um pilar em seu túmulo. O mesmo é o pilar da sepultura de
    Raquel até hoje.
  cth-cth: A tangkom van vah Jakop ni talung a ung teh, hothateh nout nahanelah Rachel
    pakawpnae tangkom lah ao.
  twi-twi: Yakob yɛɛ nkaedum sii Rahel da no so a ɛda so wɔ hɔ besi nnɛ.
  hlt-hlt: Rakhel kah hlan soah Jakob loh kaam a ling te tihnin due Rakhel phuel kah
    kaam la om.
  tbz-SIM: Kɛ̀ Sɑkɔbuu cónnɛ́ ditɑ̃́rì Dɑsɛɛdi fɔ̃ti ĩ́nkɛ̀ kɛ́ dì yu kɛ dɔ̀ Dɑsɛɛdi
    fɔ̃titɑ̃́rì, kɛ̀ dì kpɑɑ́ bo nɛ̀ yíenní.
  msy-2020: Ezɨ Jekop danganir kamɨn dagɨam isa Reselɨn mozimɨn ababanim gamua anefa.
    Ezɨ dagɨar kam datɨrɨghɨn ikiavɨra iti.
  txq-txq: Boe ma Yakob nambaririik batu rates esa neu naa. Losa faik ia oo, Rahel
    batu raten naa bei nai naa boe.
  aaz-aaz: Rarit naiꞌ Yakop nahakeꞌ faut natef es anbi naan. Bi Rahel in faut natef
    naan, et na feꞌ, tar antea oras ia.
  azb-azb: Yaqub onun qəbri üstünə bir daş qoydu. O bu günə qədər Rəhilənin başdaşıdır.
  eng-DBY: 'And Jacob erected a pillar upon her grave: that is the pillar of Rachel''s
    grave to [this] day.'
  hin-2017: 'और याकूब ने उसकी कब्र पर एक खम्भा खड़ा किया: राहेल की कब्र का वह खम्भा
    आज तक बना है।'
  wol-KYG: Yanqóoba nag samp aw doj ca bàmmeel ba, te mooy xàmmikaayu bàmmeelu Rasel
    ba tey jii.
  swp-swp: Abo Iakobo du i hetoro bousana eai, Rahela ena bousa duna nei eai ie ota
    i laoma e ina asubena ta.
  bjr-bjr: Yakooboofa aaqoo auqaanifeera ooni miqoo rakiqanau. Maqee kaqi mi oonifa
    Raseera nammarina madika mariuqoo maridanoo mi madikanara koorooidanoo.
  eng-YLT: and Jacob setteth up a standing pillar over her grave; which [is] the standing
    pillar of Rachel's grave unto this day.
  wat-wat: Eketa Yakobo gabana i vimisiniiya kasi manawa etanei. Gabaninama Neiseno
    kasi manawa nenei nofe tova i fakwafakwa. Yakobo natunatuna namoḡa kasi 12.
  heg-NTPO: Kon Yakob babail un niut utu ka se na. Maa lius leol neot ni kon, Rahel
    niut utu ka muik nabale.
  ptu-ptu: Naosä'um batu Yakub natandaiam indo ku'bu'na Rahel anna da'da' liupi sule
    lako temo.
  bzd-NTPO: Eta̱ wé̱ Raquel nu bléwa̱itö e' ki̱ ák duéka̱ ek Jacob tö iwà kkachoie.
    I̱'ñe ta̱ ák e' tkëria̱ Raquel pö kkachoie.
  kwf-kwf: Siu sa Jakob ka faꞋauua taꞋi gwaꞋi fau ana kula neꞋeri fuana mamanata Ꞌanga
    toꞋona kilu gwaꞋu neꞋeri leleka ka dao Ꞌi taꞋena.
  eng-WYC-2017: And Jacob builded a memorial upon the sepulchre of her; this is the
    memorial of the burial of Rachel unto this present day.
  eng-WMBB: Jacob set up a pillar on her grave. The same is the Pillar of Rachel’s
    grave to this day.
  spp-spp: Ka Yakuba si kafaabwɔhɔ yyéeŋɛ Arasɛli kwùunni ɲuŋ'i. Ali niɲjaa kuru kafaage
    na ɲyɛ wani na Arasɛli kwùunni cyêre.
  aey-aey: Odocob Jekob meen oso euna uqana qalqal gadac mec cehen. Euqa qila saen
    inaha bilia.
  urd-GVH: याक़ूब ने उस की क़ब्र पर पत्थर का सतून खड़ा किया। वह आज तक राख़िल की क़ब्र
    की निशानदेही करता है।
  rug-rug: Meke va turua Zekopi si keke patu vina gilagila vasina, meke kamoa pa rane
    ṉinoroi, si korapa na vina gilagila lovuna e Reseli si asa.
  gaz-gaz: Yaaqoobis awwaala ishee irra soodduu dhaabe; soodduun sunis hamma harʼaattuu
    awwaala Raahel argisiisa.
  fra-LSG: Jacob éleva un monument sur son sépulcre; c’est le monument du sépulcre
    de Rachel, qui existe encore aujourd’hui.
  gnn-gnn: Bala ŋayi Djaykupthunydja nherrara guṉḏana ŋunhimalayi molulilinydja nhanukala
    Raytjulwala dhunupamirriyaŋalana guyaŋinyarawuna yukurranharawu.
  yal-yal: Yaxuba yi gɛmɛn sa taxamasenna ra a gaburun fari. Han to na gɛmɛn na Rakeli
    gaburun taxamasenna ra.
  gum-gum: Tru kwabigwan sørimbalabe kan srug nemøra ølneb pasrig køn. Incha tru treeg
    tamara kusrua pasrig købiibe tru Raquelwan sørig købig kui ashchai pasran møingatig.
  iou-iou: Resel äneŋpäŋä awaŋ terak mobä käroŋi kubä, kämi kaŋpäŋ nadäkta äneŋkuk.
    Äneŋkuko apiŋo pen itak.
  haw-1868: Hooku ae la o Iseraela, i pohaku eho maluna o kona he, oia ka eho no ka
    he o Rahela, a hiki i keia manawa.
  arb-NAV: وَأَقَامَ يَعْقُوبُ عَمُوداً عَلَى قَبْرِهَا، وَهُوَ الْمَعْرُوفُ بِعَمُودِ
    قَبْرِ رَاحِيلَ إِلَى الْيَوْمِ.
  adz-adz: Mingꞌa Retsel ntsufan rima gin da Yakop iraꞌ i tauf guntiꞌ mangan da intang
    iruꞌ isu ampap i santingꞌa Retsel ntsufan gingꞌa gin. Da tauf igi rungꞌ imunti
    da aruani.
  ewe-ewe: Yakob tu ŋkuɖodzikpe si gali va se ɖe egbe la ɖe Rahel ƒe yɔdo dzi.
  eng-LEE: 'And Jacob set a pillar upon her grave: this is the pillar of Rachel''s
    grave unto this day.'
  nna-nna: Jacob-ju wararr jirni wirtu warnku, jarnti jirni, kankarni jungkanga Rachel-milingi.
    Pala warnku yirrku waninyi kuwarringipa.
  asm-FB: যাকোবে তেওঁৰ মৈদামৰ ওপৰত এটা স্তম্ভ স্থাপন কৰিলে; সেয়া আজিও ৰাহেলৰ মৈদামৰ
    চিহ্ন হিচাবে সেই ঠাইত আছে।
  sus-A: يَشُبَ نَشَ فّمّ سَ فَبُرِ قَرِ تْنشُمَ رَ، نَ نَ مّننِ هَن تٌ.
  fra-SBL: Jacob dressa un pilier sur son tombeau. C'est encore aujourd'hui le pilier
    du tombeau de Rachel.
  hbo-hbo: וַיַּצֵּ֧ב יַעֲקֹ֛ב מַצֵּבָ֖ה עַל־קְבֻרָתָ֑הּ הִ֛וא מַצֶּ֥בֶת קְבֻרַֽת־רָחֵ֖ל
    עַד־הַיֹּֽום׃
  shp-NTPO: Jatian Jacobninra ja miinkanainko, westíora makan bixon nichina iki. Ja
    makanra jaskáa iki, Raquel mawáketian jain miinkani onanti inon ixon. Jaskáakin
    ja makan nichínira, rama kamanbi jarésparike.
  eng-WYCLIFFE: And Jacob bildide a title on the sepulcre of hir; this is the title
    of biriel of Rachel `til into present dai.
  pjt-pjt: Ka Jacobalu apu mantjiṟa ngaṟatjunu ngura pala palula Raitjilnga kulintjikitjangku,
    ka puḻi pala paluṟu kuwari ngaṟanyi alatjiṯu aṉangu tjuṯangku nyakula minyma panya
    palunya kulintjaku.
  cwe-cwe: Yakobo kasimika mhanda uchanyha ya leme da Laheli, mbaka diyelo mhanda
    iyo yauko.
  bgs-bgs: Igpatindág i Jacob tô dakál batu tun ta lábbáng din ébô duwán kasampáttan
    batu, asta tun ta lábbáng din ni sippang áknganni.
  kik-kik: Jakubu akĩhaanda gĩtugĩ igũrũ rĩa mbĩrĩra yake, na nginya ũmũthĩ ũyũ gĩtugĩ
    kĩu nĩkĩo kĩonanagia mbĩrĩra ya Rakeli.
  ksr-ksr: Roŋ koŋgi Jeikobnoŋ tooŋ jamo moŋ meŋ Reizelwaa qasirinoŋ kuuro. Reizelwaanoŋ
    tooŋ jamo ii kambaŋ kokaamba kaaŋagadeeŋ toroqeŋ nanja.
  fra-NCL: Jacob éleva un monument sur sa tombe ; c’est le monument de la Tombe de
    Rachel, qui subsiste encore aujourd’hui.
  cek-AK: Anih aphumhaih taprong nuiah Jakob mah thlung maeto thling; to thlung loe
    vaihni ni khoek to Rachel ih taprong nuiah thling ih thlung ah oh poe.
  xla-xla: Epalati Yokobtapo Leisolta powale wabasi malanatilowedeme ewala patota
    wabasi di tle pameliyo. Epapedeme ewala eye wata oloma hema ala me-polapo.
  cuk-cuk: Jacob Raquel-neg-uan-birgi akwa-dummad ogwichisad. A-akwa amba we-garda
    narmaklesmaidse Raquel-digar-maid oyonaid.
  uig-CYR: Яқуп униң қәбриниң үстигә бир хатирә теши тикләп қойди. Бүгүнгә қәдәр «Раһиләниң
    Қәбир Теши» шу йәрдә турмақта.
  pma-pma: Siekob kur mari ahat tai ka vati lati mulomal vatie lat tehitan onen. Ka
    mari ahat enek mules en out enek rokol kosa. Siekob, ahin onen ehat (4) ka natnali
    keil teindan elu (12).
  tel-2017: యాకోబు ఆమె సమాధి మీద ఒక స్తంభాన్ని నిలిపాడు. అది ఈ రోజు వరకూ రాహేలు సమాధి
    స్తంభంగా నిలిచి ఉంది.
  hat-BSA: Jacob te monte yon pilye sou tonm li an, e sa se pilye a tonm Rachel jiska
    jounen jodi a.
  bxh-bxh: Boꞌusana yai Iyakobo umeꞌehu ya bono. Umeʼehuna aho te mate Leisulu boꞌusana
    fafaʼilalana.
  kos-kos: Jacob el tulokunak eot in esmakin se we, ac srakna akilenya kulyuk lal
    Rachel nwe misenge.
  hbo-WLC: וַיַּצֵּ֧ב יַעֲקֹ֛ב מַצֵּבָ֖ה עַל־קְבֻרָתָ֑הּ הִ֛וא מַצֶּ֥בֶת קְבֻֽרַת־רָחֵ֖ל
    עַד־הַיּֽוֹם׃
  ibo-ibo: Jekọb wuru ogidi nʼelu ili ya, nke na-eguzokwa ruo taa, igosi ebe e liri
    Rechel.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ସେହି କବର ଉପରେ ଏକ ସ୍ତମ୍ଭ ସ୍ଥାପନ କଲେ; ରାହେଲ-କବରସ୍ଥ ସେହି
    ସ୍ତମ୍ଭ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଛି।
  wmt-wmt: '@see-verse:GEN.035.019'
  chk-chk: Nge Jakop a aüetä eföü föün achem won peiasan. Iei ewe föün achem won peiasen
    Rahel a chüen nom tori ikenai.
  ssd-ssd: Taŋamba Yakob nu ndame ande tumba Rahel ŋgukinaig ma ta mbolŋge te-tina.
    Ndame ta kile minit.
  rop-rop: Wal det olmen Jeikob bin jandimap wanbala ston deya blanga makam det greibyad
    blanga Reitjul. En det ston im stil deya tudei.
  ukr-1871: І поставив Яков стовпа над гробом її. Се стовп на Рахелиному гробу по
    сей день.
  eng-AOI: Jacob set up a stone there where they buried her to remember her, and it
    is still there today.
  yon-yon: Kuyaa kuu Yekobbed bot doboob kan numonoon. Kibik kangkon kuyaa kuu Reksel
    yu bobkonombon ye bot kan numonoon angkeen.
  bch-bch: Ta Iakop ipagun pat ede iman kilala ngan Resel aea denga. Ta labone pat
    toa oa ienono maitne.
  deu-1951: Und Jakob stellte eine Denksäule auf über ihrem Grab; das ist Rahels Grabmal
    geblieben bis auf diesen Tag.
  eng-JPS: And Jacob set up a pillar upon her grave; the same is the pillar of Rachel's
    grave unto this day.
  ubr-ubr: Jacob matair agim nan Rachel an budi tefanai irou, ato ari ra agim min
    nan nana yen.
  srp-1865: I metnu Jakov spomenik na grob njezin. To je spomenik na grobu Rahiljinu
    do današnjega dana.
  lug-lug: Yakobo n’asimba empagi ku malaalo ge, y’empagi y’amalaalo ga Laakeeri,
    ekyaliwo n’okutuusa kaakano.
  heb-heb: ויצב יעקב מצבה על קברתה הוא מצבת קברת רחל עד היום׃
  ben-IRV: পরে যাকোব তার কবরের ওপরে এক স্তম্ভ স্থাপন করলেন, রাহেলের সেই কবর স্তম্ভ
    আজও আছে।
  pan-pan: ਯਾਕੂਬ ਨੇ ਉਸ ਦੀ ਕਬਰ ਉੱਤੇ ਇੱਕ ਥੰਮ੍ਹ ਖੜ੍ਹਾ ਕੀਤਾ ਅਤੇ ਰਾਖ਼ੇਲ ਦੀ ਕਬਰ ਦਾ ਥੰਮ੍ਹ
    ਅੱਜ ਤੱਕ ਹੈ।
  tkr-tkr: Yaaq'ubee Raahileynee nyuq'nelqa sa g'aye giviyxhe. Mana g'aye g'iyniyne
    yiğılqamee Raahileyne nyuq'nel guts xhinne avxuna.
  mwp-mwp: Yakubu wara paru kula lugitharadhin, senabi thonara; kedha zapa kedha kurusipa
    kayib, senabi moeram ngaru mepa sey senabi thonara.
  mya-JVB: ယာကုပ် လည်း သင်္ချိုင်း အပေါ် မှာ မှတ်တိုင် ကို စိုက် လေ၏။ ထို မှတ်တိုင်
    ကား၊ ယနေ့ တိုင်အောင် ရာခေလ ၏ သင်္ချိုင်း မှတ်တိုင်ဖြစ်သတည်း။
  tte-O: Na Yakobo itolo yo veku yabo ikumai Litieli kana salai mena kana kilakilala.
    Sauga kabona bwaite kilakilalane iyaelemo imiyamiya.
  tbg-tbg: Reserira quntama toraqaa Iekopiva ori vo vaavi aratora. Maa entara vaiinti
    nahenti vi orira taveha, Reserira quntama toraqaave, ti variara.
  hmo-hmo: Iakobo ese laloatao nadi ia haginia Rahela ena guria gabu dekenai. Inai
    nadi, ladana be “Rahela ena laloatao nadi” be do ia noho unuseni, ia mai bona
    harihari danu.
  ata-ata: Xe iliꞌi la sou mulue mutulusou lavoꞌo vile veveeni no lousie ne. Mo lavoꞌo
    ne a uai sio, mo mutalo vaimomo ꞌo.
  nfa-nfa: Hèia Yakob pudhi lutu bhatu ètu roꞌa dhèu èmu na èèna. Dꞌai sange neꞌe,
    roꞌa Rahel ne era.
  urd-urd: और या'क़ूब ने उसकी क़ब्र पर एक सुतून खड़ा कर दिया। राख़िल की क़ब्र का यह
    सुतून आज तक मौजूद है।
  rus-SYN: Иаков поставил над гробом ее памятник. Это надгробный памятник Рахили до
    сего дня.
  cbt-NTPO: Naquira pa'pitahuaton, po'oronën aipi Cacoposo' Panca ra'pi ahuanirin.
    Ina na'pi ahuanirin quëran, Naquira po'oronën nohuitopi.
  bqc-SIM: Yakↄbu yãdↄngugbɛ pɛ̀lɛ aà miawa. Lasɛli miagbɛpi ku we e ń a gbão.
  tcz-CHONGTHU: Jacob'in angailut hetjing nan Rachel lhan song asem peh in, tuni gei
    hin hiche Rachel lhan hi aum jing nalaiye.
  mar-mar: आणि याकोबाने तिचे स्मारक म्हणून तिच्या कबरेवर एक स्तंभ उभा केला. तो स्तंभ
    आजपर्यंत तेथे कायम आहे.
  tcs-tcs: Zekop bin meke wan memorial ston stanap wea da greib blo Reisel solong
    po em po rimemba. Dat ston i stil de diskaintaim.
  soq-soq: Ita Iakob Reitel dobontoiena osowe seu dauma wadene eindoden. Mo seu sa
    ewompe me bowa insempa baiwa.
  qub-qub: Chaura Jacobga Raquelta pampashan jananman wancata ichichiran. Chay wancami
    canancamapis musyachimanchi Raquel chaycho pamparaycashanta.
  bqp-bqp: Yakubu gbɛ̀ dↄngupↄ pɛ̀tɛ a miraa. Rahila mira gbɛ̀ɛ pì kú gwe ari kũ
    a gbãrao.
  hat-hat: 'Jakòb make tonm lan ak yon gwo wòch: yo rele l'' Moniman tonm Rachèl la.
    Wòch la la jouk jòdi a.'
  eng-BSB: Jacob set up a pillar on her grave; it marks Rachel’s tomb to this day.
  tod-tod: Zakɔɓe kɔtu ziɠigi loni ná-kabai ma ga ɠizɛsui. Zaaɠaza ta ɠɛɛzu ma, «Lasɛle
    ná-kabama ɠizɛsu ɠɔtui.»
  eng-WEBPB: Jacob set up a pillar on her grave. The same is the Pillar of Rachel’s
    grave to this day.
  kbq-kbq: Jekopu'a ra have erino vuno Resolima asente'nea kerimofo agofetu ome retru
    re'ne, menina Resoli kerire retru re'nea havea amne me'ne.
  nhe-BL: Huan Jacob quiquetzqui se tetl campa quitoctoyaj Raquel huan nopa tetl hasta
    ama quejipa quinextía campa quitojque.
  bus-bus: Yakubu gbɛ̀ dↄngupↄ pɛ̀ɛ à miraa. Rasɛli mira gbɛ̀ pì kú gwe ai kↄ̃n a
    gbã̀ao.
  gub-BL: Zako umupu'àm amo itapuku wemireko kwer itym awer i'aromo. A'e ita wexak
    kar itym awer purupe te ko 'ar rehe.
  eng-DRA: 'And Jacob erected a pillar over her sepulchre: this is the pillar of Rachel’s
    monument, to this day.'
  knf-knf: Yakob aŧëf plaak ţi bhër bi nul. Plaak pi bhër bi Rakel mënţ pawooŋ da
    hënk te nţa ayuuj dko di amoynaaniiŋ.
