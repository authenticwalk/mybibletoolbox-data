verse: GEN.035.017
translations:
  mal-C: പ്രസവവേദന അതികഠിനമായപ്പോൾ സൂതികർമിണി അവളോട്, “ഭയപ്പെടരുത്, നിനക്ക് ഇതാ, മറ്റൊരുമകൻ
    ജനിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und als ihr die Geburt so schwer wurde, sprach die Geburtshelferin zu
    ihr: Sei getrost, du hast auch diesmal einen Sohn!'
  lin-lin: 'Lokola azalaki na pasi makasi ya kobota, mwasi mobotisi ayebisaki ye :
    « Kobanga te ! Pamba te ozali na mwana mobali mosusu. »'
  cbr-NT: 'Bakëni tëmëraia ka an bakëmikë xanun kakëxa: “Kamina rakuë́tima ''ain bëbu
    tuá itsi kamina bakë́an usa ''ain.”'
  eng-LSV: and it comes to pass, in her being sharply pained in her bearing, that
    the midwife says to her, “Do not fear, for this also [is] a son for you.”
  bmu-bmu: 'Masö qönsihimŋambuk ketaŋan qeyöhi, nalö miaŋgöreŋ anjö meme ambinöŋ keu
    kewö jii mörök: “O Reizöl, keŋgötki kude mötnöŋ. Gi mönö nalö kewöŋe mewöyök morö
    azia kun kunbuk meman.”'
  eng-GNV: 'And whe she was in paines of her labour, the midwife saide vnto her, Feare
    not: for thou shalt haue this sonne also.'
  eng-WEBSTER: And it came to pass when she was in hard labor, that the midwife said
    to her, Fear not; thou shalt have this son also.
  nhw-BL: 'Huan ipan nopa hora catli más ohui, nopa sihuatl catli quipalehuiyaya para
    ma conepiya quiilhui: “Amo ximajmahui pampa tijtlacatiltijtoc seyoc oquichpil.”'
  swh-ONEN: Alipokuwa katika shida hii katika kujifungua, mkunga akamwambia, “Usiogope,
    kwa sababu umempata mwana mwingine.”
  bba-bba: Sɑnɑm mɛ u wɑhɑlɑ mɔ̀, yerɑ mɑrusio u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku nɑndɑ, bii
    tɔn durɔwɑ ɑ mɑɑ wɑ.
  eng-KJVCPB: And it came to pass, when she was in hard labour, that the midwife said
    unto her, Fear not; thou shalt have this son also.
  cpy-cpy: 'Okanta oñaakiro aminirori osheki okemaatsiwaetaka, okantanakiro: “Eero
    pithaayi, tzimaki itsipa peentsite.”'
  mpx-mpx: Iya iyoho ya i logalogasisi, yaka topapaab i baek elana i ba, “Bahi lovakun,
    natum melutauina etega al te.”
  wbp-wbp: Kurdu yinya kula wilypi-pardija. Karnta jinta-karilpa nyinaja Rajulu-kurluju
    jija-piya kurdu-kurlangu-piya. Ngakalku palka-jarrija kurduju, ngulaju wirriya.
    Karntarla wangkaja Rajuluku, “Kula lani-jarriyalku, kaja jinta-kari kanpa mardarni.”
  luo-luo: E kinde mane muoch kayeno, jacholo nowachone niya, “Kik iluor nikech inywolo
    wuowi machielo.”
  meu-meu: Ena hekamonai hisidia vada e bada herea ai, hegwaroto hahinena ese e hamaoroa,
    eto, Basio gari; mero ta do bavabia.
  npi-ULB: उनी अत्यधिक पीडामा हुँदा सुँडेनीले उनलाई भनी, “भयभीत नहुनुहोस् किनकि अब
    तपाईंले अर्को छोरो जन्माउनुहुनेछ ।”
  yor-yor: Bí ó sì ti ń rọbí pẹ̀lú ìrora yìí, agbẹ̀bí wí fún un pé, “Má bẹ̀rù nítorí
    ọmọkùnrin mìíràn ni ó ń bọ̀ yìí.”
  emp-NTPO: 'Wetara pua nũmebʌrʌd̶e dji warra careba tobibari wẽrãba Raquelea jarasia:
    –Wayarãdua, bʌa umaquĩrã warrada tobʌrʌa.–'
  ind-ind: Pada titik paling berat dalam persalinannya itu, bidan berkata kepadanya,
    “Jangan takut, karena kamu melahirkan seorang anak laki-laki.”
  pes-OPCB: 'پس از زایمان بسیار سخت، سرانجام قابله گفت: «نترس، یک پسر دیگر به دنیا
    آوردی!»'
  ssx-ssx: Mo weki hoki ota꞉ hoke tupa꞉ neeke dina꞉ mo weki meao hayeke wanda꞉ma꞉
    alota꞉ Leisoloo. Hali weki ma꞉nda꞉ ya꞉ka꞉ta꞉ma꞉ paala꞉ma꞉ na homa꞉pee leekepate
  lcm-lcm: Taun ang kapo kui lak singina, kana aina ipo luk nat ang kala antok ia,
    “Rakel, ku ago ta leng an, using kam mang nat tauan kana kulapo ingus ia.”
  aer-aer: Rachel re rlkerte anthurre awelheke kenhe ampe akweke re akenhe intetyakenhe
    akwete-arle. Arelhe anyente Rachel-enge aneke re akenhe ampe akweke areye athenentye
    akngerre-arle. Ampe akweke re interlenge athenentye akngerre re Rachel-eke angkeke,
    “Atere-irretyale, unte kwenhe ampe urreye arrpenhe atnyeneme.”
  tgl-ULB: Nakaranas siya ng matinding hirap sa panganganak. Habang siya ay nasa pinakamatinding
    kahirapan sa panganganak, sinabi ng hilot sa kanya “Huwag kang matakot, dahil
    ngayon magkakaroon ka ng isa pang anak na lalaki.
  nop-nop: Mihi nagitdok tubumulahuda hinek tubune tam mihi uloloŋ timiŋgukdi indiŋ
    niŋduk, “Du munta mu tibeŋ. Mihi noli maaŋ nagitaŋ.”
  kca-kca: 'Хун ԓўв шукащәс, ԋаврэмәԓ пўкән эвтәм ими ԓўвеԓ йастәс: «Аԓ пӑԓа, пŏхән
    па йŏхәтсайән».'
  cbu-NT: 'Ashirucha, mantsir iparinarangu, anshuri yuwaa patusamaamshita anush nllur
    shitungarangu, istampansha tputs: Rakelaa, punirinllpa. Napangi; yusur kamuztam
    iparinayanllish, átaritaa,'
  hui-hui: Ani tandaga handalu berearia tidawali ibu biamogo biaga bereagome Leselohondo
    lalu, Gi halu mogo nalabe. Áyu ogoni í̠ igiri gali mende taba hanarigoni, lene.
  wrs-wrs: Doa kinsomb mendekli venavna, mongo ungevlirini kevruwulavna, omnana, manapenam,
    doa lengpev otolva.
  mya-mya: သူ​သည်​သား​ကို​ဖွား​ချိန်​၌​ဝေ​ဒ​နာ​အ​ပြင်း ဆုံး​ခံ​ရ​၏။ ထို​အ​ခါ​ဝမ်း​ဆွဲ​က​သူ့​ကို``ရာ​ခေ​လ၊
    မ​စိုး​ရိမ်​နှင့်။ သား​တစ်​ယောက်​ထပ်​၍​ရ​ပြီ'' ဟု ပြော​လေ​၏။-
  cbi-NTPO: 'Tsenñu ya naaken tsandyantsunu uwanu, nakakaamu shinbu tsandimi: Jeetyatyude,
    entsa bain unbeenaren faanu juve, timi.'
  bod-N: དེ་ལྟར་ཟུག་གཟེར་ཆེན་པོ་ལངས་པའི་དུས༌སུ། སྐྱེ་གཡོག་མ་ན༌རེ། ཁྱོད་རང་འཇིགས་མི༌དགོས།
    ཁྱོད་ལ་ཡང་བུ་ཞིག་སྐྱེས་པ་རེད་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Nu yaman ikup biya ningi kuriang tam. Se ko saonga imet mu iwita maonam,
    “Ni me nguangerko,” mam. “Nika kuriang mu kari,” mam.
  kkl-kkl: in tolamog abeneko el yeplamog kel enekori ambarelamogti, “Nen nengabo
    me nhon mangaro alulam. Ikin uro wamseng kom,” seog.
  sna-sna: Uye paakanga achitambudzika zvikuru pakupona mwana, mbuya vaimuchengeta
    vakati kwaari, “Usatya, nokuti uno mumwe mwanakomana.”
  spa-BLM: 'Cuando estaba de parto, la partera le dijo: “No temas, porque ahora tendrás
    otro hijo.”'
  beu-beu: Rahel ana jedung vaal angu veng umi etatabit susa sehi se, aabiangvala
    ana at mateng hula, “Ekang uuangmari ekang! Oomi ening aanamang, anga di vaal
    mehal ba aana vengajai!”
  cac-cac: 'Yic val ayoch ix d''a ilc''olal yuj yab''an syail, axo ix vetz''vajum
    ix alani: Man̈ ach xivoc, toxo ix alji junxo a vinac unin, xchi ix.'
  swh-ULB: Akawa na utungu mzito. Alipokuwa katika utungu mzito zaidi, mkunga akamwambia,
    “Usiogope, kwani sasa utapata mtoto mwingine wa kiume.”
  bel-bel: 'А калі яна пакутавала ў родах, бабка-павітуха сказала ёй: ня бойся, бо
    гэта табе сын.'
  wed-wed: Ma i voivoia ma iniviara i rata ma tauvipipiavoa i riwa, “Eḡa ma rovo!
    Tevera orotona ḡelauna i tupua!”
  deu-ELBBK: 'Und es geschah, als es ihr schwer wurde bei ihrem Gebären, da sprach
    die Hebamme zu ihr: Fürchte dich nicht, denn auch dieser ist dir ein Sohn!'
  mbb-OT: Ne zutun te egkeseǥunsun en is belilit, migkaǥi is mengunguyamu te, “Kenè
    ka meseeng su maama en maan is id-anak nu.”
  msc-msc: 'A ye tin kan tuma mɛn na, tinkɔrɔsilali ka a fɔ a yɛ ko: «I kana silan,
    i ra dencɛ kura sɔrɔn.»'
  mal-2015: 'അങ്ങനെ പ്രസവത്തിൽ അവൾക്കു കഠിനവേദനയായിരിക്കുമ്പോൾ സൂതികർമ്മിണി അവളോടു:
    ഭയപ്പെടേണ്ടാ; ഇതും ഒരു മകനായിരിക്കും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Co ʉpʉtʉ pũrĩse piꞌetiri curare, põꞌrãtirãrẽ coꞌteri masõ aꞌtiro nico niwõ:
    “Uiticãꞌña. Wĩꞌmagʉ̃ bajuatojami. Ʉmʉ nimi tja”, nico niwõ.'
  gup-gup: Bu ngaleng barahbaraburreni bu wurdyaw bihbuni, wanjh daluk ngalbu bibidyikarrmi
    wurdyawkenh wanjh bimarneyimeng, “Yuwn yikele, dja yiyawmey narangem nabuyika.”
  met-met: Makasanganoa sapsambagiak, baing haing hayauxingama harua na ba, “Umaxuwau
    tai, namua na uhayau lup tela muli!”
  gvs-gvs: E tutayana iivenátuna, ana tovaita idigo kana, ‘Kwatepātu! Natum ame nakae
    koroto.’
  rmc-rmc: 'Androda lake phenďa e džuvľi, savi lake pomožinelas paš o ločhuviben:
    „Ma dara tut Rachel, ela tut pale muršoro.“'
  nlg-nlg: Mi tana bona na vahaghitaili ni vahuhu te laga ngangata, na vaivine gehe
    vahuhu te sosoko ni bosa vaniana, “Ko bei mataghu, ighoe to ghoi loghoa sakai
    na meomeo mane.”
  dgr-DOGNT: Chekoa wegǫ̀hłı̨ t'à Rachel sıì hòtł'ò eyaelı̨ ekò ts'èko yek'èdìı sìı
    yets'ǫ hadı, “K'achı̨ dǫzhìa nets'ǫ t'à nedzeè nàtsoò anele,” yèhdı.
  pes-OPV: 'و چون زاییدنش دشوار بود، قابله وی را گفت: «مترس زیرا که این نیز برایت
    پسر است.»'
  ron-1924: 'ши, ын тимпул дурерилор наштерий, моаша й-а зис: „Ну те теме, кэч май
    ай ун фиу!”'
  aui-aui: na patana iyibusura da sinivisi ghamana iyidami bi pepeya iyatubutubugha.
    Na wiiburaburawa wasikena iwona bo, “Gekunanagharana! Tomogha tana kuvitubuyi.”
  ben-OBCV: আর সন্তানের জন্ম দিতে গিয়ে যখন তাঁর খুব অসুবিধা হচ্ছিল তখন তাঁর ধাত্রী
    তাঁকে বলল, “আপনি নিরাশ হবেন না, আপনি আরও এক ছেলের জন্ম দিয়েছেন।”
  lex-lex: 'La''a klieratni la ya''a''nani di, mak kodi mak ka''a''na niwra: “Mama,
    yan mumta''ata, ralamni di mliernan ma''ta a''na muanke''a.”'
  rgu-rgu: Tepoꞌ fo ana bei nanasa, boe ma ina mabobokiꞌ a nafada ni nae, “Mama Rahel!
    Matetea dale ma, huu fo mama ka hapu ana touꞌ bali!”
  som-som: Oo markay fooshii ku rafaadaysay umulisadii baa ku tidhi, Ha cabsan; waayo,
    haatan waxaad dhalaysaa wiil kale.
  lat-VUC: 'ob difficultatem partus periclitari cœpit. Dixitque ei obstetrix: Noli
    timere, quia et hunc habebis filium.'
  aoi-aoi: Ngalaja duwilyaba dadikuminuwar•duwar•da didarringka nanga-mamurikajuwa
    dakina. Akena ying-arrkwujeyina ngawa dakina Rejila angwurra. Kembirra dakina
    didarringka yingi-yama ngaluwa-wa, “Nara akbar•duma. Mungkwa-ba ngarningka naka
    niyukwujiya nenungkwarba,” yingi-yama.
  eng-ASVBT: And it came to pass, when she was in hard labor, that the midwife said
    unto her, Fear not; for now thou shalt have another son.
  mna-mna: 'To moori ta ipapepe i gi, iso pini ma iso: “Moto pepe! Pa iŋgi kam pikin
    tomooto toro.”'
  ita-1885: 'E, mentre penava a partorire, la levatrice le disse: Non temere; perciocchè
    eccoti ancora un figliuolo.'
  eng-LXXUP: And it came to pass in her hard labor, that the midwife said to her,
    Be of good courage, for thou shalt also have this son.
  eng-ULB: While she was in hardest labor, the midwife said to her, “Do not be afraid,
    for now you will have another son.”
  spa-VBL: 'Cuando tuvo los peores dolores de parto, la comadrona le dijo: “No te
    rindas, tienes otro hijo”'
  fra-_FOB: 'Et comme elle avait beaucoup de peine à accoucher, la sage-femme lui
    dit: Ne crains point, car tu as encore un fils.'
  mal-mal: 'അങ്ങനെ പ്രസവത്തിൽ അവൾക്കു കഠിനവേദനയായിരിക്കുമ്പോൾ സൂതികർമ്മിണി അവളോട്:
    “ഭയപ്പെടേണ്ടാ; ഇതും ഒരു മകനായിരിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab dard-e-zah urūj ko pahuṅch gayā to dāī ne us se kahā, “Mat ḍaro, kyoṅki
    ek aur beṭā hai.”
  suz-BL: सुत्‍केरी रोइम शुश श्‍येत जवानु, आ वारच पाइब मीश मुरुमी “महिनो, गे अर्को
    तौ का नु थीनेवे” दे लोव़ पवा बाक्‍त। उत्‍पत्ती ३०:२४
  ita-1927: 'e mentre penava a partorire, la levatrice le disse: “Non temere, perché
    eccoti un altro figliuolo”.'
  ckb-ckb: 'لەبەر ئەوەی منداڵبوونەکەی دژوار بوو، مامانەکە پێی گوت: «مەترسە، چونکە
    ئەم منداڵەشت کوڕە.»'
  eng-BBE: And when her pain was very great, the woman who was helping her said, Have
    no fear; for now you will have another son.
  crx-NTPO: '''Et ''uhooja bulh ''ults''ulh whe nyoon yughunli-un ''uyulhni, “Wheniljut
    ilhoh, ndun ''en cha dune nyaz tileh.”'
  kan-OKCV: ಹೆರುವುದರಲ್ಲಿ ಆಕೆಯು ಕಷ್ಟಪಡುತ್ತಿದ್ದಾಗ, ಸೂಲಗಿತ್ತಿಯು ಅವಳಿಗೆ, “ನೀನು ಭಯಪಡಬೇಡ,
    ಈ ಮಗನನ್ನು ಸಹ ನೀನು ಪಡೆಯುವೆ,” ಎಂದಳು.
  bbb-bbb: Resero fu ijiege e arafirina vakuma ame ije nafenoga bara ije fu ifejiamo
    ije fu urina kuae, Aneka ame fari bedua bietemano ade jumemono kuae.
  tam-2017: 'அப்போது மருத்துவச்சி அவளைப் பார்த்து: “பயப்படாதே, இந்த முறையும் மகனைப்
    பெறுவாய்” என்றாள்.'
  spa-RV-1909: 'Y aconteció, que como había trabajo en su parir, díjole la partera:
    No temas, que también tendrás este hijo.'
  ron-BTF: 'Şi s-a întâmplat, când era în travaliu greu, că moaşa i-a spus: Nu te
    teme; vei avea şi acest fiu.'
  eng-WEBP: When she was in hard labor, the midwife said to her, “Don’t be afraid,
    for now you will have another son.”
  eng-FBV: When she was in the worst birth-pains, the midwife told her, “Don't give
    up—you have another son!”
  nld-1939: 'En terwijl ze in zware barensnood lag, sprak de vroedvrouw tot haar:
    Wees maar niet bang; want ook ditmaal hebt ge een zoon.'
  nch-BL: 'Huan ipan nopa hora cati más ohui, nopa sihuat cati quipalehuiyaya para
    ma conepiya quiilhui: “Amo ximajmahui pampa tijtacatiltijtoc seyoc oquichpil.”'
  tfr-NTPO: Swl̈o arashko, chida buk döröshko ga ba kjimtaga tjl̈ẽ ba kong ga «L̇l̇ëye
    bangkjrëp l̇l̇ëme. Buk domer obi» l̈e.
  vie-1934: 'Trong khi khó sanh, bà mụ nói rằng: Đừng sợ chi, vì nàng còn một con
    trai nữa.'
  hin-CV: जब वह इस प्रसव पीड़ा में ही थी, धाय ने कहा, “डरो मत, अब तो तुम एक और पुत्र
    को जन्म दे चुकी हो.”
  eng-OURB: When she was in hard labor, the midwife said to her, “Don’t be afraid,
    for now you will have another son.”
  spa-BES: 'Y cuando su dolor fue grande, la mujer que la estaba ayudando dijo: No
    temas; porque ahora tendrás otro hijo.'
  tdx-tdx: Ie añate’ i fitsongoa’ey le hoe i mpiatra’ey ama’e, ko hembañe fa ana-dahy
    tovo’e toy.
  vid-vid: Naye loyawele mli usungu awo, mkunga nakamlonjela, “Uleche kugozola, kuponda
    mwana yunji mlume.”
  pwg-pwg: Ma ina inivisi irakarakata na ina vivowavowa wavinena ivona bo, “Ke kuna
    yabumana, iyamna natum na bade tomowa.”
  eng-OKE: And as she travailed in her labour, the midwife said to her, Fear not,
    for also this to thee is a son.
  tha-KJV: ต่อมาขณะที่นางเจ็บครรภ์​นัก หญิงผดุงครรภ์บอกนางว่า “อย่ากลัว ท่านจะได้​บุ​ตรชายคนนี้​ด้วย​”
  por-BR-2018: 'E aconteceu, que quando havia trabalho em seu parto, disse-lhe a parteira:
    Não temas, que também terás este filho.'
  bco-bco: E nagalo꞉wo꞉ mada alan fa꞉la꞉dowabikiyo꞉, ka꞉isale elo꞉ bale ane a꞉ma꞉yo꞉
    emo꞉wo꞉ a꞉la꞉sio꞉, “Ge tagila꞉so꞉bo! Ge kalu so꞉wa nowo꞉ sa꞉la꞉lia꞉nigab.”
  deu-ELO: 'Und es geschah, als es ihr schwer wurde bei ihrem Gebären, da sprach die
    Hebamme zu ihr: Fürchte dich nicht, denn auch dieser ist dir ein Sohn!'
  ktm-ktm: Ngendre-en ti ile puko-on lakopwi eri pe pedih kelye-en ti ipe ile tadan
    ihpa, “Resel, onoh kolwii. Nedum kamal homou yi.”
  caa-caa: 'Y tama e momento conda más war unumse ubꞌa, arobꞌna umen e partera cocha
    era y che: “Ira ibꞌacta. Cꞌani acuxi inteꞌ yer sitz”, che e partera.'
  eng-WYC-2018: she began to be in peril for the hardness of (the) childbearing; and
    the midwife said to her, Do not thou dread, for thou shalt have also this son,
    (or and the midwife said to her, Do not thou fear, for thou shalt also have this
    son or for this is another son for you).
  epo-epo: 'Dum ŝia akuŝiĝa suferado la akuŝistino diris al ŝi: Ne timu, ĉar ankaŭ
    ĉi tiu ĉe vi estas filo.'
  uig-PIN: 'Əmma tolƣiⱪi ⱪattiⱪ eƣirlaxⱪanda, tuƣut anisi uningƣa: — Ⱪorⱪmiƣin, bu
    ⱪetim yǝnǝ bir oƣlung bolidiƣan boldi — dedi.'
  beo-beo: 'Mano lamusa: se bagade nabaloba, mano lasu fidisu uda da ema amane sia:i,
    “La:isele! Mae beda:ma! Dunu mano da lalelegei dagoi.'
  tpi-OTNT: Taim em i pilim bikpela pen tru, meri bilong helpim em i tokim em olsem,
    “Yu no ken pret. Dispela em i narapela pikinini man.”
  hau-SA: Sa’ad da take cikin zafin haihuwa, sai macen da ta karɓi haihuwar ta ce
    mata, “Kada ki ji tsoro, gama yanzu kin sami wani ɗa.”
  udu-udu: 'Dhali ka yim diki’d e mo jin shwana bwan dho’th mo tani a’bom jin karu
    mo mmowoṯẖa woṯẖ mo gom mondho’th up̱ mo tani oki a’di gwo mo ki: Dhalku/ is ki
    ḵo/ mo ma haali/ /e shwane/ murkini ta ga ’ciŋgwaṯẖa kamu/ mo be.'
  uig-LAT: 'Emma tolghiqi qattiq éghirlashqanda, tughut anisi uninggha: — Qorqmighin,
    bu qétim yene bir oghlung bolidighan boldi — dédi.'
  nde-nde: Kwathi ekulobobunzima bokubeletha umbelethisi wathi kuye, “Ungesabi. Ngoba
    uzazuza enye indodana.”
  ton-ton: Pea ʻi heʻene kei langā, naʻe lea ʻae māʻuli kiate ia, ʻo pehē, “ʻOua te
    ke manavahē; he te ke maʻu ʻae tama ni foki.”
  ces-1613: 'A když s těžkostí rodila, řekla jí baba: Neboj se, nebo také tohoto syna
    míti budeš.'
  eko-eko: 'Oonaka olwaaza channu, mwaatani khumuuza yoori: “Ohoove! Weeyo wampattha
    mwaana nkina theenya wanlume.”'
  nss-nss: Pe tandrohonga irohingorowe ngandran, pe pihi yondrop tan ipwai iya kili
    yiy ipa, “Mbuna anoh; norum iye ara kamai yi.”
  eng-WMB: When she was in hard labor, the midwife said to her, “Don’t be afraid,
    for now you will have another son.”
  tam-TCV: அவள் பிரசவத்தில் கஷ்டப்பட்டுக் கொண்டிருக்கையில் மருத்துவச்சி அவளிடம், “பயப்படாதே,
    உனக்கு இன்னுமொரு மகன் பிறந்திருக்கிறான்” என்றாள்.
  ceb-ULB: Samtang naglisod na gayod siya sa pagpanganak, miingon ang mananabang kaniya,
    “Ayaw kahadlok, kay karon makabaton ka na usab ug laing anak nga lalaki.”
  mkn-mkn: Waktu dia masi muku satenga mati, ju dukun barana kasi tau sang dia bilang,
    “Mama Rahel! Bekin kuat hati, te mama dapa ana laki-laki lai!”
  pol-UBG: 'Gdy rodziła w wielkich bólach, położna powiedziała do niej: Nie bój się,
    bo i tego syna będziesz miała.'
  agr-agr: 'Nunik uchigmak ashí jaka tepaun, uchi uchigmitkau chichajak: “Ishamkaipa,
    jushakam aishmag uchigmakume”, tau.'
  kyc-kyc: Sii lao mata piyamo randa koo neya dokopa enda wana manjana rolo peteyambi
    dokomelao, Mona nembasareŋe dakepa emba wane mendeko manjapene, leya.
  urd-GVU: جب دردِ زہ عروج کو پہنچ گیا تو دائی نے اُس سے کہا، ”مت ڈرو، کیونکہ ایک
    اَور بیٹا ہے۔“
  deu-1912: 'Und es kam sie hart an über der Geburt. Da aber die Geburt so schwer
    ward, sprach die Wehmutter zu ihr: Fürchte dich nicht, denn diesen Sohn wirst
    du auch haben.'
  ntj-ntj: Nyangka minyma yirringkankupayilu-lu watjarnu, “Wiya, ngurlumaalpa nyinama.
    Tjiinyan tjilku minarli kanyirnu.”
  row-row: Ana feꞌe naꞌananasaꞌ ma, mana naꞌabꞌobꞌonggiꞌ a nafadꞌe e nae, “Ina Rahel!
    Tao manggatetee rala ma, huu inaꞌ hambu ana touꞌ esa fai!”
  kan-2017: ಆಕೆಯು ಹೆರಿಗೆಯ ನೋವಿನಿಂದ ಬಹು ಕಷ್ಟಪಡುತ್ತಿರುವಾಗ ಸೂಲಗಿತ್ತಿಯು ಆಕೆಗೆ, “ಅಂಜಬೇಡ
    ಇನ್ನೊಂದು ಗಂಡು ಮಗುವು ಹುಟ್ಟುವುದು” ಎಂದು ಹೇಳಿದಳು.
  ena-ena: Avɨha avɨha hekɨlɨ sɨbaŋ iga iga hɨnidaci iamɨgali mu nudɨ hulɨ lagumi
    agaŋ abami. Nama lɨdɨmɨnaŋ uami. Ha ninaŋ mu Iagɨveŋ dɨ ci huhɨlɨnaŋ uami.
  tgo-tgo: Mbaŋa vɨrɨko vama i vwe na i vwe, wevoko i thathalavukowe i dagewe iŋa,
    “Tha u gharelaghɨlaghɨ, mbowo ne u ghambɨva ŋgama ghɨmoru regha.”
  yap-yap: Ma nap’an ni kari gel e amith ngak, me ga’ar fare bpin ni yarif rok ngak,
    “Rachel, dab kumrus ya ku reb e pagel.”
  tet-tet: toꞌo makaer mii katak baa nia naꞌak, “Ina Rahel! Makbiit neon! Ina netan
    oan mane ida tenik!”
  hlt-MCSB: Tedae a ca om a a tloh vaengah anih te ca aka om sak loh, “Tahae kah khaw
    nang ham tongpa la koep a om dongah rhih boeh,” a ti nah.
  mdy-ETH: ሾይፃ ዒዞ ሚርጌና ሜታሴ ዎዶና ዒዞ ዓርቂ ዓኣ ላኣሌላ «ራኣሄሌ፥ ሜሌ ዓቲንቄ ናይ ኔ ሾዓንዳሢሮ ዒጊጪፖ ዶዴ!»
    ዒዞም ጌዔኔ።
  twi-ASANTE: Ɛberɛ a ɔreko awoɔ no, ɔbaa ɔwogyefoɔ no ka kyerɛɛ no sɛ, “Nsuro na
    worebɛwo ɔbabarima bio.”
  mwc-mwc: Maranai ana siniyara i rakarakata wai bibowabowa wasikena Rachel kurina
    i wona, “Kega kuna nagara, sebare kesana yebo ku terei.”
  bhl-bhl: 'Kesomelui, auk um aul dukului, dokoumomin waneng u ulo bokoumomelu: “Ku
    kanelom finganokolew te! Kunum aul mak dukulew kasike.”, wangsu kale.'
  con-NTPO: 'Nane ñoa''me vana''jensi tisema fuite''suja su: “Dyombe canjan. Faesu
    tsandie du''shuve qui isu.”'
  eng-WEBU: When she was in hard labor, the midwife said to her, “Don’t be afraid,
    for now you will have another son.”
  bnp-bnp: Na tahuna i hataki a nimadihi na nipoda, a ngatavine bolekori i takia,
    “Naha ni mangenge, bara o poda tabua a koma bakovi.”
  wal-wal: Maaretai o waayissido wode o yelissiyaara, “Yayyoppa; hageekka attuma na7aa”
    yaagaasu.
  mgh-mgh: 'Nari mmekho, mayoyariha ahomwiirela: Uhoove, kontha uhaana tho mwana mwanlopwana.'
  acu-NT: 'Tura uchin jerertas jateemaa nukap wait wajak uchin jereramtai, jurin chicharak:
    —Shamkaip, aishmang jererume, —timiayi.'
  spa-PDDPT: 'Aconteció que en la dificultad de su parto, la partera le dijo: No temas,
    que también tendrás este hijo.'
  gun-gun: 'Imemby raxy ramo hexe opena va''e aipoe''i: — Enhemondyi eme. Kova''e
    voi ma reikuavã nho ''rã — he''i.'
  agu-BL: 'Itzun te yi at Raquel swutz yi wi''tzbil q''uixc''uj tan tule''n yos tuch'',
    jilone''n tzaj tzun yi xe''iyum tetz. Itzun taltz: “Quil cxob na yi ni'', i''tz
    jun awal xicy.”'
  eng-PEV: '@see-verse:GEN.035.016'
  ilo-ULB: Kabayatan iti nakaro a panagpasikalna, kinuna ti mangpapaanak kenkuana
    “Saan ka nga agbuteng, ta ita maaddaanka iti maysa pay nga anak a lalaki. ”
  kpg-kpg: Dono mmae ne damanaiee, di ahina hagahaanau a maa ga helekai gi mee, “Rachel,
    goe hudee madagu, ma tama daane labelaa.”
  uig-ARA: 'ئەمما تولغىقى قاتتىق ئېغىرلاشقاندا، تۇغۇت ئانىسى ئۇنىڭغا: ــ قورقمىغىن،
    بۇ قېتىم يەنە بىر ئوغلۇڭ بولىدىغان بولدى ــ دېدى.'
  bsp-bsp: 'Eyi pəcuy pa kəkom kaŋkɔ, kɔ wəbaŋ kɔn wan oloku: «Ta mənesɛ, bawo məsɔtɔ
    sɔ wan wərkun!»'
  mbs-mbs: Aw ontò sikandin ineleg, minikagi se menegemunay diyà kandin, “Ikà egkelemitan,
    so meama se timebaw diyà kamno.”
  tof-tof: Rreizelón büba tai wirribóka azidüm nóma bainürr, oloma ugón tómtómólórr.
    Oya marrna ain kola we wyalórr wagó, “Ma gumgu, marü akó darrü siman oloma.”
  sus-sus: Raxele nu na di barima tɛmui naxɛ xɔnɛ kui, di rasuxui naxa a fala a bɛ,
    «Hali i mu gaaxu, yi biyaasi i man xɛmɛ nan barixi.»
  pon-2006: Ni eh medeko eh uklahr mehlel, sounkaneitiko ahpw ndaiong, “Ke dehr masak
    pwe pil emen pwutak men.”
  jae-jae: Gêdêŋ taŋ ŋandaŋ kêtuŋ eŋ ŋanô naŋ, ênê jaomwagao kêsôm gêdêŋ eŋ gebe “Ôtêc
    taôm atom. Aôm ôkôc ŋapalê ŋac teŋ êtiam.”
  ksd-ksd: 'Ma ba i ga manga kadik, a vavina i varkakava i ga biti tana: Koko una
    burut, tago go natum a bul tutana mulai.'
  tur-YTC: Doğum sancısı çekerken ebe, “Korkma, bir oğlun daha oluyor” dedi.
  bel-N: 'I сталася, што яна нараджала з вялікім болем, і сказала ёй павітуха: “Ня
    бойся, бо таксама гэта сын у цябе”.'
  grc-BRENT: Ἐγένετο δὲ ἐν τῷ σκληρὼς αὐτὴν τίκτειν, εἶπεν αὐτῇ ἡ μαῖα, θάρσει, καὶ
    γὰρ οὗτός σοι ἐστὶν υἱός.
  ind-AYT: Ketika dia sangat kesulitan untuk melahirkan, orang yang membantunya melahirkan
    berkata kepadanya, “Jangan takut sebab kamu mendapatkan anak laki-laki lagi.”
  lid-lid: Eme isi ta adeu nah amaha badeh iri badih ta lahou ta nah tiye i tan, “I
    dah nah mwan ja, Rejel; ou sanoh.”
  eng-NNA: Another woman was waiting for the child to appear. “Don't be afraid, don't
    worry, you will have a male child.”
  nya-nya: Akanali chivutikire choncho, mzamba anamulimbikitsa nati, “Usaope pakuti
    ubala mwana wina wamwamuna.”
  hrv-hrv: 'Kad su joj porođajni bolovi bili najteži, reče joj babica: “Ne boj se
    jer ti je i ovo sin!”'
  mps-mps: Te aga te tiwai genuai dene sabo sogo, te aga tau sabo wego agabolo te
    po wali, “Nage wi me elamuo. Te gasa ogwa wai me dao,” wali.
  llg-llg: Ledoeik ana bei nakanasa nalan seli, boe ma ina mana makabobonggik nafadan
    nae, “Ina Rahel! Tao matetea o dalem, huu ina hambu ana touanak esa bali!”
  tpi-tpi: Taim em i pilim bikpela pen tru, meri bilong helpim em i tokim em olsem,
    “Yu no ken pret. Dispela em i narapela pikinini man.”
  dan-1931: 'Midt under hendes hårde Fødselsveer sagde Jordemoderen til hende: “Frygt
    ikke, thi også denne Gang får du en Søn!”'
  vie-OVCB: 'Trong cơn quặn thắt, Ra-chên nghe người nữ hộ sinh khích lệ: “Bà đừng
    sợ, vì bà sắp sinh một con trai nữa.”'
  lbk-lbk: Isnan chadlos ensakitan nan cha na enpaspasikalan, kinwanin et nan enpaan-anak
    ken siya, “Ad-i ka omegyat Raquel tay nay lalaki kayet na!”
  guj-2017: જયારે તે સખત પીડાતી હતી ત્યારે તેને તેની દાઈએ કહ્યું, “બીશ નહિ, કેમ કે
    હવે તને બીજો દીકરો જન્મ્યો છે.”
  byr-byr: '@see-verse:GEN.035.016'
  awx-awx: Tinggawän mängälä anggatängämikge yiwixak täpätä using inikut. “Manaxälayo.
    Wawakga täpätu dukngikgaläk,” yang inikut.
  pon-2006A: Ni eh medeko eh uklahr mehlel, sounkaneitiko ahpw ndaiong, “Ke dehr masak
    pwe pil emen pwutak men.”
  por-BRBSL: 'Quando ela estava em trabalhos forçados, a parteira lhe disse: “Não
    tenha medo, por enquanto você terá outro filho”.'
  aly-aly: Arelh warrkenh rarl Rachel renh arntarnt-arenh. Arelh ra Rachel renh ilek,
