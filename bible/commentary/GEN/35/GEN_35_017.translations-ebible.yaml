  hlt-hlt: Tedae a ca om a a tloh vaengah anih te ca aka om sak loh, “Tahae kah khaw
    nang ham tongpa la koep a om dongah rhih boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛbirɛ nyɛtìní wèè ò pɛinko kòo nɑ́kɛ́ Dɑsɛɛdi kɛ dɔ̀: Bɑ́ nyĩɛ̃̀kù
    ɑ wɛ̃̀tɛ kɛ pɛitɛ́ dɛnitidɑbirɛ ndɛ.'
  msy-2020: A bar mɨzazir ekiam isima, amizir a ko itim, kamaghɨn a mɨgei, “Nɨ atiatingan
    markɨ. Kar otarir igharazir mam.”
  txq-txq: Neu ana bei nakananasa sota-mate, boe ma hatahori mana makabobonggik nafada
    neun nae, “Mama Rahel! Tao matetea dalem, huu hambu ana touk bali!”
  aaz-aaz: Oras in nakes-kees feꞌ, bifee atuis ee natoon ee mnak, “Ain Rahel! Amhaꞌtain
    ho neek maan. Ho aanh ii mone!”
  azb-azb: 'Doğuş zamanı ağrı çəkəndə mamaça ona dedi: «Qorxma, yenə də bir oğlun
    oldu».'
  eng-DBY: And it came to pass when it went hard with her in her childbearing, that
    the midwife said to her, Fear not; for this also is a son for thee.
  hin-2017: जब उसको बड़ी-बड़ी पीड़ा उठती थी तब दाई ने उससे कहा, “मत डर; अब की भी तेरे
