  bzd-NTPO: 'Ie'' tso''tke suluë ichö́k eta̱ ikkö''nukwak dur ee̱, e'' tö iché ia̱:
    “Kë̀ be'' suanuk. Be'' alà ku̱ne. E'' wák dör wëm.”'
  kwf-kwf: Ma kaidaꞋi Ꞌi Rachel nia faꞋafuta na ngela neꞋeri nia ka nonifii liu naꞋa.
    Ma na kini neꞋe ka kwaiꞋafi ana nia ka lisia na ngela, nia fata Ꞌuri, “Rachel,
    ta ngela ngwane laꞋu niniꞋa. ꞋOe kosi maꞋu.”
  eng-WYC-2017: she began to be in peril for the hardness of childbearing; and the
    mid-wife said to her, Do not thou dread, for thou shalt have also this son.
  eng-WMBB: When she was in hard labour, the midwife said to her, “Don’t be afraid,
    for now you will have another son.”
  spp-spp: 'Mà u yaha u u laani yà, tèni i pyàŋ''à pa li ɲwɔ cû na fwore ke, ka lashwoŋi
    si jwo u á: «Ma hà vyá mɛ, mu à pùnambilini labɛrɛ ta.»'
  aey-aey: Uqa dain ben dodon Resel uqana cesuldoc caja eu madon, “Cain cucuiagaun,
    Resel. Hina qila mel manahal oso basegan,” don.
  urd-GVH: जब दर्दे-ज़ह उरूज को पहुँच गया तो दाई ने उससे कहा, “मत डरो, क्योंकि एक
