  wol-KYG: 'Ba mu demee ba mat wa gëna metti, rewlikat ba ne ko: «Muñal nag, ndax
    góor laati de!»'
  swp-swp: Na paisoa pilipilina boeana eai, sine esau, ia tau abihelabalabana, i ribalau
    arinai i ene, “Tabu u matausi, ina natum tau abo hinage u labasi.”
  bjr-bjr: Raseera nammarina aidafirafa kaaqa mandaika uqanna ufanoo mina dadaaqi
    maru aanaaseefa qinau. Raseera sia rufiaa, moo akoonaiqi maqaananoo.
  eng-YLT: and it cometh to pass, in her being sharply pained in her bearing, that
    the midwife saith to her, 'Fear not, for this also [is] a son for thee.'
  wat-wat: Si vibaiiya eatu kuvavana i gimunusiya nenei, kasi toosiwaḡa si sawakatevatusiya
    si bwaduwa, “Muka kwana matuta. Natumi namoḡa kana vinuwa i tufuwa.”
  heg-NTPO: Oras un nasang mumuun nam im-blingin na tekan noan, “Mama Rahel! Tao ku
    dalem ma teteken, ta maam haup aan bikloeb pait!”
  ptu-ptu: 'Masäei mangnguhiba'', tuttuam mapi''di'' nasi''dim. Iya nauam indo to
