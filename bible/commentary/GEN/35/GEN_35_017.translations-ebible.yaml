  rug-rug: Meke sipu tasigiti hola si asa, si zama ia sa barikaleqe va podopodo si
    asa, “Mu lopu matagutu si goi Reseli, sina na keke koburu koreo pule si podoa
    goi,” gua si asa.
  gaz-gaz: Utuu isheen daʼuuf ciniinsuu jabaa keessa jirtuus deessiftuun, “Ati waan
    ilma biraa deessuuf hin sodaatin” jetteen.
  fra-LSG: 'et pendant les douleurs de l’enfantement, la sage-femme lui dit: Ne crains
    point, car tu as encore un fils!'
  gnn-gnn: '@see-verse:GEN.035.016'
  yal-yal: Rakeli yi diin barima waxatin naxan yi xɔlɛni, dii rasuxun yi a fala a
    xa, a naxa, “Hali i mi gaxu, i mɔn xɛmɛn nan barixi.”
  gum-gum: 'Inchen ke purø lastimazhig pusrkwai inchib megaben, tru patsø kørrøørøbiibe
    trenchibig køn: —Chi kørig isumøta cha, ñibe katø møg-unøzhig tøgagønrrab køn—
    cha.'
  iou-iou: Komi taŋi ude nadäŋ irirän täŋkentäki kubätä ŋode iwetkuk; Umuntäweno!
    Nanak ämani äneŋi kubä ahätak yäk.
  haw-1868: A i kona puua ana, i aku la ka pale keiki ia ia, Mai makau oe, e loaa
    auanei ia oe keia keiki no hoi.
  arb-NAV: 'وَإِذْ كَانَتْ تُقَاسِي فِي وِلادَتِهَا قَالَتْ لَهَا الْقَابِلَةُ: «لا
    تَخَافِي، فَإِنَّ هَذَا أَيْضاً ابْنٌ آخَرُ لَكِ».'
  adz-adz: Da arangan rima narun ruta nam tsakia tsiraꞌ da gan sagatan rima sib ini
    da arangan ini binaꞌ, “U anungꞌ ratan u, i u rim marub mangan.”
  ewe-ewe: Via dzidzi sesẽ na Rahel. Mlɔeba la, vixela la do ɣli be, “Mègabu mɔkpɔkpɔ
    o, elabena esia hã ganye ŋutsuvi!”
  eng-LEE: And it came to pass, when she was in hard labor, that the midwife said
    unto her, Fear not; for this child also is a son for thee.
  gvn-gvn: '@see-verse:GEN.035.016'
  nna-nna: Palinymilalu mirtawaju warrkamukatalu mimarnikinyi partanyku ngayarta jarrinyaku.
    “Wirntiwayi. Puru wanta, pirirri partany mankuluman.”
  asm-FB: প্ৰসৱৰ কালত তেওঁৰ বেদনা যেতিয়া ভীষণ বাঢ়ি গ’ল, তেতিয়া ধাত্ৰীয়ে তেওঁক
    ক’লে, “ভয় নকৰিবা; কিয়নো এইবাৰো আপোনাৰ এটি পুত্ৰ সন্তান হ’ব।”
  sus-A: رَشٍلٍ نُ نَ دِ بَرِ مَ تّمُي نَشّ شْنّ كُي، دِ رَ سُشُي نَشَ عَ قَلَ عَ
    بّ، «هَلِ عِ مُ فَاشُ، يِ بِيَاسِ عِ مَن شّمّ نَن بَرِشِ.»
  fra-SBL: 'Comme elle était en plein travail, la sage-femme lui dit : « N''aie pas
    peur, car tu vas avoir un autre fils. »'
  hbo-hbo: וַיְהִ֥י בְהַקְשֹׁתָ֖הּ בְּלִדְתָּ֑הּ וַתֹּ֨אמֶר לָ֤הּ הַמְיַלֶּ֙דֶת֙ אַל־תִּ֣ירְאִ֔י
    כִּֽי־גַם־זֶ֥ה לָ֖ךְ בֵּֽן׃
  shp-NTPO: 'Jaskati moa basi bakenkaskimai iitibi, moa bake pikóketianra, jan bakenmaitonin
    neskáa iki: “Moa masá shinanyamawe, moara min bake pikóke; ja pikota bakera benbo
    bakeribi iki”, akin.'
  eng-WYCLIFFE: sche bigan to be in perel for the hardnesse of childberyng; and the
    medewijf seide to hir, Nyle thou drede, for thou schalt haue also this sone.
  piu-2006: '@see-verse:GEN.035.016'
  pjt-pjt: Munu paluṟu ma-walykuringu nguwanpa pakuringkula. Ka minyma palula tjungu
    nyinanytjalu wangkangu Raitjilta, “Nguḻuringkunytja wiya, nyangatja tjitji nyiṯayira
    wirkanu.”
  cwe-cwe: Nayo viyakalile muna usungu ng'hani wa kuibasula, imulala kamulongela,
    “Sekeudumbe Laheli, kupata mwana imwenga wa chilume.”
  bgs-bgs: Tô ágkahirapan sikandin, igkagi tô mabaliyan kandin, na mà din, “Yaka ágkamáddangan,
    su mama tô igpamasusu nu.”
  kik-kik: Na tondũ aarĩ na thĩĩna mũingĩ mũno wa gũciara, mũmũciarithia akĩmwĩra
    atĩrĩ, “Tiga gwĩtigĩra, tondũ ũrĩ na kahĩĩ kangĩ.”
  ksr-ksr: 'Masu qenjeŋ-mamjeŋawo somata qeroti, kambaŋ iikanoŋ koipu embanoŋ qaa
    kokaeŋ jero moro: “Oo Reizel, toroko mende moba. Gii mono kambaŋ kokaamba kaaŋagadeeŋ
    mera ejaga moŋ mombo mewaga.”'
  fra-NCL: 'Pendant les douleurs de l’enfantement, la sage-femme lui dit : « Ne crains
    point, car c’est encore un fils que tu vas avoir. »'
  cek-AK: Caa om thai ai naah, nawkta omsakkung mah, anih khaeah, Zii hmah; capa maeto
    na sah let tih, tiah a naa.
  xla-xla: Epele dulu dla ya꞉ wotiyalle me-natimelemama owayemala hatostaiyo. Epalati
    ya꞉ gadlalo a꞉yatapo ya꞉ watle epo atlaiyo, “Ase sikemte wota꞉miya! Wa꞉ ma maseyemala
    hale hamapo,” diyo.
  cuk-cuk: 'Raquel bur bule bonigan-itonaidgi, muu-sikwigaed ega sogded: “Melle be
    dobgu, machigwa-baid bega uklesbalid.”'
  uig-CYR: 'Амма толғиғи қаттиқ еғирлашқанда, туғут аниси униңға: — Қорқмиғин, бу
    қетим йәнә бир оғлуң болидиған болди — деди.'
  pma-pma: Navong longe tisa houlu, ahin koa mul katauni viteni mini vit, “Konandemkotei,
    ehon tamun keinek.”
  tel-2017: ఆమె ప్రసవం వలన తీవ్రంగా ప్రయాసపడుతూ ఉండగా మంత్రసాని ఆమెతో “భయపడ వద్దు,
    ఈ సారి కూడా నీకు కొడుకే పుడతాడు” అంది.
  hat-BSA: 'Lè li te nan doulè rèd konsa, fanm saj la te di l: “Pa pè koulye a, paske
    ou va gen yon lòt gason.”'
  bxh-bxh: '@see-verse:GEN.035.016'
  kos-kos: Ke pacl se ma upala na pwaye ngal in isus lal, mutan akisus lal el akkeyal
    ac fahk, “Rachel, akkeye kom. Tulik mukul se pac pa inge.”
  hbo-WLC: וַיְהִ֥י בְהַקְשֹׁתָ֖הּ בְּלִדְתָּ֑הּ וַתֹּ֨אמֶר לָ֤הּ הַמְיַלֶּ֙דֶת֙ אַל־תִּ֣ירְאִ֔י
    כִּֽי־גַם־זֶ֥ה לָ֖ךְ בֵּֽן׃
  ibo-ibo: Mgbe o sitere nʼoke ihe mgbu na-amụpụta nwa ahụ, nwanyị na-aghọ nwa gwara
    ya, “Atụla egwu, nʼihi na ọ bụ nwa nwoke ọzọ ka ị mụtara.”
  ory-ory: ଆଉ ପ୍ରସବ ବ୍ୟଥା ଅତିଶୟ ହୁଅନ୍ତେ, ଧାତ୍ରୀ ତାହାକୁ କହିଲା, “ଭୟ କର ନାହିଁ, ତୁମ୍ଭେ
    ଏହିଥର ମଧ୍ୟ ପୁତ୍ର ପ୍ରସବ କରିବ।”
  wmt-wmt: '@see-verse:GEN.035.016'
  chk-chk: Iwe, lupwen a fokun weires ren an cheuch, ewe chon afam a üreni, “Kosap
    niuokus, pun kopwe nöüni pwal eman ät.”
  ssd-ssd: 'Ŋgaro rar torna le nuŋe kulat pinoŋge nu sana: Ne kuru kuru ndaka. Nu
    buk kiŋo te-palet ŋgina.'
  rop-rop: Det wekingel bin dalim Reitjul, “Yu nomo bradin. Yubin abum najawan lilboi.”
  ukr-1871: 'Сталося ж, як вона мала важкі породи, каже їй баба сповитуха: Крепись;
    бо й се буде в тебе син.'
  eng-AOI: A servant woman was helping her, but Rachel was in a lot of pain. The woman
    said to her, “Don't be afraid, it is another boy.”
  yon-yon: Odibin waan kuu yiminban yewedbed darewoob keroone, yu deme wonongbed yedmeen,
    “Dana kee kangkon karub dana kowe unaab!” andeen,
  bch-bch: Inaman ieieinga kapei maitne, be taine papoponga aea ikeo pan bedane, “Eao
    mataud mao. Eine lem gergeu aranga ede pade.”
  deu-1951: 'Als ihr aber die Geburt so schwer fiel, sprach die Geburtshelferin: Fürchte
    dich nicht; du hast auch diesmal einen Sohn!'
  eng-JPS: 'And it came to pass, when she was in hard labour, that the mid-wife said
    unto her: ''Fear not; for this also is a son for thee.'''
  ubr-ubr: On usi baban gagamin bag i boai an werai, on an bai totoubis jever iyawur
    iyau, “Rachel, om men unaber mes, om fifi orot tani ba uni tuai.”
  srp-1865: 'I kad se veoma muèaše, reèe joj babica: ne boj se, imaæeš još jednoga
    sina.'
  lug-lug: Bwe yali ng’alumwa bw’atyo omuzaalisa n’amugamba nti, “Totya kubanga kaakano
    onoofuna omwana omulala owoobulenzi.”
  heb-heb: ויהי בהקשתה בלדתה ותאמר לה המילדת אל תיראי כי גם זה לך בן׃
  ben-IRV: আর প্রসব ব্যথা কঠিন হলে ধাত্রী তাকে বলল, “ভয় কর না, কারণ এবারও তোমার ছেলে
    হবে।”
  pan-pan: ਜਦ ਉਹ ਜਣਨ ਦੇ ਕਸ਼ਟ ਵਿੱਚ ਸੀ ਤਾਂ ਦਾਈ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਨਾ ਡਰ, ਕਿਉਂ ਜੋ ਹੁਣ ਵੀ
    ਤੇਰੇ ਇੱਕ ਪੁੱਤਰ ਹੀ ਜੰਮੇਗਾ।
  tkr-tkr: 'Məng''ee k''ov ts''ıts''a''ane, uxooxane gahıl kumag ha''ane xhunaşşee
    eyhen: – Qimeeq''ən, vas meer dix ıxha.'
  mwp-mwp: Nan nanga kazi kikirin ngapa koeyza aymaydhin nanga, kazi gasamay zagethaw
    yoepkaz nabepa mulaydhin kedha, ‘Akan maygi Reysoel, nginu wara garkaz kazi.’
  mya-JVB: ထိုသို့ ပြင်းစွာခံနေရစဉ်တွင်၊ ဝမ်းဆွဲ က၊ မ စိုးရိမ် နှင့်၊ သား ယောက်ျားကို
    ရပြီဟုဆို လေ၏။
  tte-O: Yo iya iyaelemo naga kamkamna iunuunui melumelu ana laoma kaiwena yo kabo
    ana tokabikabi yaisu iwalolau koina iba, “Tabu kumamatausi, natum tauna yaboyoi
    bwaite.”
  tbg-tbg: noraiqaakero ke ke ti vauvaro vira kahaqu nahentiva virara tiharo, Reserio,
    kia qetaane.
  hmo-hmo: Iena mara ena hisihisi ia bada herea neganai, durua henia hahine ese ia
    hamaoroa, ia gwau, “Oi gari lasi, mero ta do oi abia.”
  ata-ata: Xe sema e mineꞌe sou mipaipixone ne, mivikalane aloxo ꞌo, “Taneni kalaua
    mo naꞌume mamu xo ꞌiline mulu vile la ꞌa.” Sema ne imasaxa lexe ixolixoline Lakeli
    aloxo ne la ua, ane misuxulaꞌe sou soli.
  nfa-nfa: Ka ropa na pèngu stenga madhe, dhèu ai tadha peka dènge ne, “Paꞌèra dꞌara
    èu, te mora iisi hari ana mone ca dhèu! De baku paroe iisi.”
  urd-urd: और जब वह सख़्त दर्द में मुब्तिला थी तो दाई ने उससे कहा, “डर मत, अब के भी
    तेरे बेटा ही होगा।”
  rus-SYN: 'Когда же она страдала в родах, повивальная бабка сказала ей: не бойся,
    ибо и это тебе сын.'
  cbt-NTPO: '@see-verse:GEN.035.016'
  bqc-SIM: 'Nɛ''iwãwã zↄ̃ↄkũ̀, ↄ̃ nↄɛ nɛ''ina òɛ̀: Ńsu to vĩa n kũo, n nɛgↄ̃ɛ
    ì lↄ.'
  tcz-CHONGTHU: Rachel chu soh dinga hanat'a anat pet chun anaodom a pang a sohnu
    numei ho chun hitin ahoulimpi uve, “Nangma kicha hih in, lungneo hih beh in, chapa
    khat na neibe ding ahi,” atiuve.
  mar-mar: राहेलीस प्रसूतीवेदनांचा अतिशय त्रास होत असताना, राहेलीची सुईण तिला म्हणाली,
    “भिऊ नकोस कारण तुला हाही मुलगाच होईल.”
  tcs-tcs: Wen pein prom bone beibi i bin kam nadakain bad, da oman uda bin elpe em
    po bone da beibi i bin spik po em diskain, ‘Reisel, yu no prait. Yu gad nada boi
    pikinini nau.’
  soq-soq: Me oto gamoa babisadio poka debamaia wisen ita oto muleidio oniedia iwa
    wanase, “Mai saitaa e oto mona gamosaana.”
  qub-qub: 'Fiyupa ñacaycaptin partëra niran: «Ama llaquicuychu. Cay wamrayquipis
    ollgumi yurisha.»'
  bqp-bqp: 'Nɛ́''iwãwã a kũ̀ gbãna, akũ nↄgbɛ̃ nɛ́sɛtɛrii pìnɛ: Ǹsun vĩna kɛro,
    n nɛ́gↄ̃gbɛ̃ ì dↄ.'
  hat-hat: 'Lè doulè a te pi rèd, fanmchay la di l'': -Ou pa bezwen pè. Ou fè yon
    pitit gason ankò.'
  eng-BSB: During her severe labor, the midwife said to her, “Do not be afraid, for
    you are having another son.”
  tod-tod: 'Doun zɔlɔɔ koozuwanai ma ziɛgi zu, maavie bo anzanui ɠɛni ma: «Mina lua,
    è doun zunu zɔlɔɔga mɔnɔ.»'
  eng-WEBPB: When she was in hard labour, the midwife said to her, “Don’t be afraid,
    for now you will have another son.”
  kbq-kbq: Hagi Resolina mofavre'za negegeno tusi atagu nehigeno anante mofavrema
    aza huno kase aminaku'ma avega huno mani'nea a'mo'a amanage huno asami'ne, mago'
    ne'mofavre kasentananki korora osuo.
  nhe-BL: 'Huan ipan nopa hora tlen más ohui, nopa sihuatl tlen quipalehuiyaya para
    ma conepiya quiilhui: “Amo ximajmahui pampa tijtlacatiltijtoc seyoc oquichpil.”'
  bus-bus: 'Nɛ́''iwãwãa à kũ̀ gbãa, ben nɛ́sɛɛri bènɛ: Ǹton vĩa kɛro, n nɛ́gↄ̃gbɛ̃
    ì dↄ.'
  gub-BL: Hahy wera'u mehe kuzà ipytywà har uze'eg izupe. — Ekyze zo nehe kyn. Nememyr
    wi putar kury. Awa a'e, i'i izupe.
  eng-DRA: 'By reason of her hard labour she began to be in danger, and the midwife
    said to her: Fear not, for thou shalt have this son also.'
  knf-knf: 'Wal wi akhajuŋ na pdo na kabuk kë ñaaţ ankbuk bukanuluŋ aşë ji na a :
    « Wutan kalënk, ikak abuk napoţ ñiinţ. »'
