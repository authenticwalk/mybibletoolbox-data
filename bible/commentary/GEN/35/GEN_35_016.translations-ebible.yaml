verse: GEN.035.016
translations:
  mal-C: പിന്നെ അവർ ബേഥേലിൽനിന്ന് മുന്നോട്ടു പ്രയാണംചെയ്തു. അവർ എഫ്രാത്തിൽ എത്താറായപ്പോൾ
    റാഹേലിനു പ്രസവസമയം അടുത്തു; അവൾ കഠിനവേദനയിലായി.
  deu-TKW: Sodann zogen sie von Bethel weiter, und als sie nur noch eine Strecke Wegs
    bis Ephrath hatten, wurde Rahel von Geburtswehen befallen, und sie hatte eine
    schwere Geburt.
  lin-lin: Jakobi mpe libota na ye balongwaki na Beteli. Wana bazalaki nanu mwa mosika
    na Efrata, Rasheli abotaki, kasi na pasi makasi.
  cbr-NT: Usai anu 'itankëx ka Betelnuax kuankëxa; 'aínbi ka Efrata 'urapain 'aínbi
    Raquel tëmërai aín tuá bakë́ankëxa.
  eng-LSV: And they journey from Bethel, and there is yet a distance of land before
    entering Ephratha, and Rachel bears, and is sharply pained in her bearing;
  bmu-bmu: Miaŋgö andöŋe Jeikobnöŋ saiwaurupŋi eŋguaŋgita Betel miri mosöta anda mala
    Efrata miri dopdowigetka Reizölgö morö meme nalöŋan kam kuŋguiga masö keta bölökŋi
    qeyök.
  eng-GNV: Then they departed from Beth-el, and when there was about halfe a daies
    iourney of ground to come to Ephrath, Rahel trauailed, and in trauailing she was
    in perill.
  eng-WEBSTER: 'And they journeyed from Beth-el; and there was but a little way to
    come to Ephrath: and Rachel travailed, and she had hard labor.'
  nhw-BL: Teipa Jacob huan ifamilia quistejque tlen Betel. Huan quema noja huejca
    itztoyaj para ajsitij altepetl Efrata, Raquel ajsic hora para conepiyas huan nelía
    tlaijiyohuiyaya.
  swh-ONEN: Kisha wakaondoka Betheli. Walipokuwa umbali fulani kabla ya kufika Efrathi,
    Raheli akaanza kusikia uchungu na alipata shida kuu.
  bba-bba: Yen biru Yɑkɔbu kɑ win tɔmbu bɑ seewɑ Betɛlin di bɑ dɔɔ Efɑrɑtɑɔ. Ye bɑ
    Efɑrɑtɑ turuku kuɑ, yerɑ Rɑsɛli u yiirɑ u mɑrɑ swɑɑ ye sɔɔ. Kurɔ wi, u wɑhɑlɑ
    kuɑ win mɑru bi sɔɔ.
  eng-KJVCPB: 'And they journeyed from Beth-el; and there was but a little way to
    come to Ephrath: and Rachel travailed, and she had hard labour.'
  cpy-cpy: Roojatzi rawijantanakawo Jacob Bet-el. Okaakitzimatapaaki rareetya Efrata-ki,
    ari okatsitakotapaakiri Raquel, otzimaanite. Oshekimaeta okemaatsitaka otzimaanitantyaari.
  mpx-mpx: Yaka Yakobo alonau ge wana boda Betel hi eguluwan ge hi nawanawa al. Ali
    bwaga kekeisi i gan awan Epalat elana, he Letiyeli wana ab ana sauga iyaka i pwawa,
    yaa wana ab i pulowan hot.
  wbp-wbp: Ngaka-pardu-kari, Jakupu manu nyanungu-nyangu warlaljarlulu yampinja-yanu
    yinya ngurra Pijili, manulu yanu ngurra jinta-kari-kirra yirdi-kirraju Yiparata-kurra.
    Jakupu-parnta Rajulu, ngulajulpa nyinaja miyalu-pardu, kulkurru-juku mardarnu
    wurna-puru-juku kurduju. Murrumurru-nyayirnilpa-nyanu purda-nyangu, manulpa manngu-nyangu
    kurdu nganta wajawaja-maninja-kujaku.
  luo-luo: Eka negiwuok gia Bethel. Kane gisedhi mochwalore gi Efrath, muoch nochako
    kayo Rael kendo nochandore ahinya.
  meu-meu: Idia na Betele amo eha laolao, ela Efrata vada e kahirakahira, bena Rahela
    e hekamonai, hisina vada e bada.
  npi-ULB: तिनीहरू बेथेलबाट प्रस्थान गरे । तिनीहरू एप्रात आइपुग्‍न अलिकति दुरी बाँकी
    छँदा नै राहेललाई सुत्केरी व्यथा लाग्यो । उनलाई ज्यादै पीडा भएको थियो ।
  yor-yor: Nígbà náà ni wọ́n ń tẹ̀síwájú nínú ìrìnàjò wọn láti Beteli. Nígbà tí ó
    sì ku díẹ̀ kí wọn dé Efrata, Rakeli bẹ̀rẹ̀ sí ní rọbí, ó sì ní ìdààmú púpọ̀.
  emp-NTPO: Mãwãnacarea Beteld̶eba wãsid̶aa. Wad̶i Eprata purud̶e jũẽni naẽna Jacobo
    quima Raquelera warra pua nũmesia. Poya tocara nũmʌ bẽrã bia mĩga b̶asia.
  ind-ind: Kemudian mereka meninggalkan Betel dan melanjutkan perjalanan menuju Efrata.
    Tetapi sebelum tiba di Efrata, Rahel merasakan sakit menjelang persalinan. Dan
    persalinannya pun sangat sulit.
  pes-OPCB: سپس او و خانواده‌اش بیت‌ئیل را ترک گفتند و به سوی افرات رهسپار شدند. اما
    هنوز به افرات نرسیده بودند که دردِ زایمانِ راحیل شروع شد.
  ssx-ssx: Dieikope ipika꞉ tapake ame̱le̱ Bedele mina꞉pa꞉lao mo Epa꞉ta꞉ poluekema꞉
    pa hosiki papate leke wina꞉ta꞉ Leisolo ipika꞉ weki mulu pieke nate minolo hata꞉ta꞉
    weki hoki nalo hata꞉ make ka꞉nda꞉ tieke miekeme.
  lcm-lcm: Au, kila papelek a Betel na kilapo pasal alak ane Eparat, sikei eno ani
    kimela serei Rakel kalapo buk ingus na kala kui alava.
  aer-aer: Ikwere-arlke ipenhe Jacob-ele ikwerenhe areye-akertele Bethel imperlte-alheke,
    itne imerte apmere Ephrath arritnye-werne alhemele. Jacob-eke anewe Rachel atnerte-atnerte-arle
    aneke, re atnerte akngelhemele untherle-anemele akwete. Re rlkerte anthurre awelheke
    re itirremele rarle ampe akweke ikwerenhe-arle aparlpe-iletyenheke-athene.
  tgl-ULB: Naglakbay pa sila mula sa Betel. Habang may kalayuan pa sila mula Eprath,
    nakaramdam na si Raquel ng panganganak.
  nop-nop: Unduŋ tiŋa Beteleniŋ pilaliŋa kotigoŋ ugiŋ. Taalik wooŋ Efalat ususadok
    kabe tamaigoŋ hatuune Lesel adi mihi nadiguk. Tiŋa tubumulahuda tuguk.
  kca-kca: Щӑԓта Вефиль эԓты йэԓԓы мӑтсәт. Ефрафа унты йэша ӑт йŏхәтмеԓән, Рахиль
    ԋаврэм сэма пайтәс, щи верәԓ шек ԓавәрт ус.
  cbu-NT: Anumunshat, Akoparini Betelaa tsap kasayarandshitisin, izuuru shitungeerandsin,
    apus naarsin, ndaturi Efratash tsap kusarusin, apusari ngootsish naarsin, anush
    Rakelarini nlluraa tatsipku, mantsir tatsipurangiya.
  hui-hui: Ani bu howa Yagababi ibu dameneru ti Bedele wahalu Ebarada pole pialu hene.
    Harigani pialu heaore dege Leselo ibu gali taba honolene tu hayagola ibu tandaga
    timbuniore hendene.
  wrs-wrs: Doa Yakopva Betelnamini wongavna, Epratmonam wongavna. Angavna, doa mendah
    Epratva oklapeta lohvna, doa Reselmba kelathamnavna, noinda ena avna. Wo himba
    os vevna, ata hi kava lengvav?
  mya-mya: ယာ​ကုပ်​နှင့်​သူ​၏​မိ​သား​စု​တို့​သည်​ဗေ​သ​လ အ​ရပ်​မှ​ခ​ရီး​ထွက်​ခဲ့​ကြ​ရာ
    ဧ​ဖ​ရတ်​မြို့​သို့ မ​ရောက်​မီ​ခ​ရီး​အ​တန်​ကွာ​နေ​ရာ​သို့​ရောက် သော်​ရာ​ခေ​လ​သည်​မီး​ဖွား​ရန်​အ​ချိန်​စေ့​၍
    ဝေ​ဒ​နာ​ပြင်း​ပြ​စွာ​ခံ​ရ​လေ​၏။-
  cbi-NTPO: Tsejtu bene Betelnu demalu' miitu, Efrata tenasha kayu maviji'mujchin,
    Raquel na mangatu tsamantsa taaju kendaa na mangami.
  bod-N: དེ་ནས་ཁོ་རྣམས་པེད་ཨེལ་ཡུལ་ནས་ལམ་ལ་ཆས་ཤིང་ཨེབ་རཱད་གྲོང་རྡལ་དང་ཉེ་བའི་ལམ་བར༌དུ།
    རཱ་ཧེལ་ལ་ཕྲུ་གུ་བཙའ་རན་ཞིང་ཟུག་གཟེར་ཆེན་པོ༌ལངས།
  wsk-wsk: Nuna Bethel beteman ale aolak iluman namakasan. Se tom mu Rachel tuagu
    ago. Se nuna nama Ephrath ko pingi aratu se Rachel kuriang taukko tom iram, bare
    kuriang taukko ikup biya.
  kkl-kkl: Wameka Yakub elmaboap as Betel laplobiagha Efrata peramag palamekpa, Rahel
    neneko me mangal dona peram taogti, monag ta'ap alamogpa,
  sna-sna: Ipapo vakapfuurira mberi kubva kuBheteri. Vachiri chinhambwe neEfurati,
    Rakeri akatanga kurwadziwa uye akatambudzika zvikuru.
  spa-BLM: Viajaron desde Betel. Todavía faltaba una distancia para llegar a Efraín,
    y Raquel estaba de parto. Tuvo un duro parto.
  beu-beu: Seng angmuse Yakob iimal ini tahil lamal Betel eahalang. Uanguveng ini
    lamal ila Efrata (benangba Betlehem) angu abung muse, Rahel ejol ajai mi tila.
    Aarunge ana ajai angu etatabit susa.
  cac-cac: Ix lajvi chi' ix yactancan jun lugar chi' eb'. Ayto sc'och eb' d'a Efrata,
    ix alji jun yune' ix Raquel.
  swh-ULB: Wakaendelea na safari kutoka Betheli. Walipokuwa kitambo kabla ya kufika
    Efrathi, Raheli akashikwa na uchungu.
  bel-bel: І выправіліся з Вэтыля. І калі яшчэ заставалася нейкая адлегласьць зямлі
    да Эфраты, Рахіль нарадзіла, і роды ў яе былі цяжкія.
  wed-wed: Muriai Jacob ana dam maiteni Bethel i voterei ma i vaḡai, ma taui uama
    i rata da au Ephrath ita ḡeta. Ma Rachel malana i vaia da ina vinatuna ma vinatuna
    i voiana-guratei ma ana iniviara i rata kaua.
  deu-ELBBK: Und sie brachen auf von Bethel. Und es war noch eine Strecke Landes,
    um nach Ephrat zu kommen, da gebar Rahel, und es wurde ihr schwer bei ihrem Gebären.
  mbb-OT: Ne mid-awà ensi Jacob dutun te Betel duma is pemilya zin. Meǥaan dutun ed-anak
    si Raquel. Ne te wazè dan pa mekeuma ziyà te inged he Efrat ne ebeliliten en si
    Raquel su ed-anak. Ne utew sikandin midlised.
  msc-msc: Alu bɔra Betɛli ka wa. Alu tun ma sudunya Efirata la tuma mɛn na, Rasɛli
    moyi lon sera. A la tin gbɛlɛyara kosɛbɛ.
  mal-2015: അവർ ബേഥേലിൽനിന്നു യാത്ര പുറപ്പെട്ടു; എഫ്രാത്തയിൽ എത്തുവാൻ അല്പദൂരം മാത്രമുള്ളപ്പോൾ
    റാഹേൽ പ്രസവിച്ചു; പ്രസവിക്കുമ്പോൾ അവൾക്കു കഠിന വേദനയുണ്ടായി.
  tuo-NT: Beꞌro Betepʉ níꞌcãrã aperopʉ waꞌacãrã niwã. Na Efrata wãmetiropʉ etatjo
    dʉꞌsacaro niwʉ̃ yujupʉ. Topʉ Raquel wĩꞌmagʉ̃rẽ ñeꞌeco niwõ. Ne maata wĩꞌmagʉ̃rẽ
    ñeꞌemasĩtico niwõ.
  gup-gup: Wanjh bedda birribolkbawong Bethel. Bu birrimhboyenrey kaluk Ephrath djarrehni
    rerrih, Rachel wurdyaw bihbuni, dja baraburreni.
  met-met: Tauna, diyunga longga Betel dahaxahaxa mala mana longga Eprat. Duwa hasoya
    monga, baing Retsel xunumia gara ruha saing makasa sibuna ba hayau.
  gvs-gvs: E Beteli sikalave go, asa Eparati nava aduwanau, e kenao goi Reitiyeli
    ina venátuna ana tuta ibabane. Ago moumou isaki yaina.
  rmc-rmc: Andral o Betel paľis džanas dureder, a sar sas imar pašes paš e phuv Efrata,
    chudňa e Rachel te ločhol a ločholas igen phares.
  nlg-nlg: Mara rughu sania Bethel, ma gaira tara tona va i Ephrath (itaeni tara holoa
    nia Bethlehem.) Ma Rachel te nia vahaghitaili na vahuhu tana bona tara sagauvia
    mua na komu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Bethel gots'ǫ nageèhde. Įłaà kǫ̀ta Efrat ts'ǫ̀ gıadè ekò
    Jacob wets'èkeè Rachel weza gǫ̀hłı̨ ha nìkw'o, hanìkò chekoa k'è hòtł'ò eyawhelı̨.
  pes-OPV: پس، از «بیت ئیل» کوچ کردند. و چون اندک مسافتی مانده بود که به افراته برسند،
    راحیل راوقت وضع حمل رسید، و زاییدنش دشوار شد.
  ron-1924: Апой ау плекат дин Бетел ши май ера о депэртаре буничикэ пынэ ла Ефрата,
    кынд Рахелей й-ау венит дурериле наштерий. А авут о наштере гря
  aui-aui: Noko murine Jeikap yana dam yawata Betel sikuyoveni bi siwagawaga siyanono,
    na boga gisina rabarabana bi muriye da Ifareit kwanatune siyakanibu. Na Reitsel
    wawaya idaguni. Bi yana wiituwa ipiropiro
  ben-OBCV: পরে তাঁরা বেথেল ছেড়ে এগিয়ে গেলেন। যখন তাঁরা ইফ্রাথ থেকে কিছুটা দূরে
    ছিলেন, তখন রাহেলের প্রসবযন্ত্রণা শুরু হল ও তিনি খুব কষ্ট পাচ্ছিলেন।
  lex-lex: Nhorwua dewade rwaran pa rto'or doinia Betel la. La'pa ir edon oliet ma'ta
    la Efrat wa dewade, Rahela namehra-namau niohora yayori a'nani mak kodi klieratni
    la.
  rgu-rgu: Basa boe ma, Yakob asa laꞌo ela Betel. Fai fo ara raneneaꞌ Efrata (riꞌ
    Betlehem), Rahel nameda bobokin so. Tehuu boboki na nareo.
  som-som: Wayna ka sodcaaleen Beytel; oo intaanay Efrad weli soo gaadhin ayaa Raaxeel
    foolatay, fooshiina way ku rafaadday.
  lat-VUC: 'Egressus autem inde, venit verno tempore ad terram quæ ducit Ephratam:
    in qua cum parturiret Rachel,'
  aoi-aoi: Biya kembirra Jekaba akwa ena-langwa warnumamalya narri-lalikama akina
    angalya Bedela warniki-liki-yada wurrakina nuw-angkarrinu-murruwa arrirra dalada
    engembu-wa Eburadu-wa. Akena, nara-wiya karr-akburrangarna Eburada, ngalaja yingu-werribikajungwa
    arakba Rejila. Kembirra nuw-ambarringa arakba wurrakina wilyarra. Umba ying-arrkwujeyina
    angwurra dakina Rejila.
  eng-ASVBT: 'And they journeyed from Beth-el; and there was still some distance to
    come to Ephrath: and Rachel travailed, and she had hard labor.'
  mna-mna: To Yakop ziŋan wal kini tizem Betel. Beso tila ma tigarau pa kar Eparata
    na, Rael pikin ikamami. Mi ni iyamaana yoyouŋana biibi kat.
  ita-1885: Poi Giacobbe, co' suoi, partì di Betel; e, restandovi ancora alquanto
    spazio di paese per arrivare in Efrata, Rachele partorì, ed ebbe un duro parto.
  eng-LXXUP: And Jacob removed from Bethel, and pitched his tent beyond the tower
    of Eder, and it came to pass when he drew nigh to Chabratha, to enter into Ephrath,
    Rachel travailed; and in her travail she was in hard labor.
  eng-ULB: They journeyed on from Bethel. While they were still some distance from
    Ephrath, Rachel went into labor. She had hard labor.
  spa-VBL: Luego se fueron de Betel. Cuando aún estaban a cierta distancia de Efrat,
    Raquel se puso de parto y tuvo grandes dificultades para dar a luz.
  fra-_FOB: Et ils partirent de Béthel, et il y avait encore un espace de pays pour
    arriver à Éphrath, lorsque Rachel enfanta; et elle eut beaucoup de peine à accoucher.
  mal-mal: അവർ ബേഥേലിൽനിന്നു യാത്ര പുറപ്പെട്ടു; എഫ്രാത്തയിൽ എത്തുവാൻ അല്പദൂരം മാത്രമുള്ളപ്പോൾ
    റാഹേൽ പ്രസവിച്ചു; പ്രസവിക്കുമ്പോൾ അവൾക്കു കഠിന വേദനയുണ്ടായി.
  urd-GVR: Phir Yāqūb apne ghar wāloṅ ke sāth Baitel ko chhoṛ kar Ifrātā kī taraf
    chal paṛā. Rāḳhil ummīd se thī, aur rāste meṅ bachche kī paidāish kā waqt ā gayā.
    Bachchā baṛī mushkil se paidā huā.
  suz-BL: मिनु बेथेल रे एफ्राथ जाक्‍दीत्‍चा कली गाक्‍शो बाक्‍मा बाक्‍त। मेना राहेल
    आल थिचा चिक्‍शो बाक्‍माक्‍त।
  ita-1927: Poi partirono da Bethel; e c’era ancora qualche distanza per arrivare
    ad Efrata, quando Rachele partorì. Essa ebbe un duro parto;
  ckb-ckb: ئینجا هەموویان لە بێت‌ئێلەوە بەڕێکەوتن. کاتێک ماوەیەکی کەمیان مابوو بگەنە
    ئەفرات، ڕاحێل کەوتە سەر منداڵبوون، منداڵبوونێکی دژوار.
  eng-BBE: So they went on from Beth-el; and while they were still some distance from
    Ephrath, the pains of birth came on Rachel and she had a hard time.
  crx-NTPO: '''Et hutizdil Bethel whuch''a usdil ''ink''ez Ephrath ''awet nilhdukwyaz,
    ''et Rachel ''awet ooyaz whutaleh bulh ''utilhtsul ''ink''ez tube ooba hoontsi''.'
  kan-OKCV: ಬೇತೇಲಿನಿಂದ ಅವರು ಪ್ರಯಾಣಮಾಡಿ, ಎಫ್ರಾತೂರಿಗೆ ಇನ್ನೂ ಸ್ವಲ್ಪ ದೂರ ಇರುವಾಗ, ರಾಹೇಲಳು
    ಪ್ರಸವವೇದನೆಯಿಂದ ಕಷ್ಟಪಟ್ಟಳು.
  bbb-bbb: Areme Jekafukiro agane fuone bune are Betero arena bune are Efurati vakuae
    vae. Bu uria vame vako ijia bara Reserodo mazani fu ame bietedufuo ije fune ruae.
    Ijadufuo Resero fu ijia zinuevena ame arafirina fune ma isejavaeme.
  tam-2017: பின்பு, பெத்தேலை விட்டுப் பயணம் புறப்பட்டார்கள். எப்பிராத்தாவுக்கு வர
    இன்னும் கொஞ்சம் தூரமிருக்கும்போது, ராகேல் பிள்ளைபெற்றாள்; பிரசவத்தில் அவளுக்குக்
    கடும்வேதனை உண்டானது.
  spa-RV-1909: Y partieron de Beth-el, y había aún como media legua de tierra para
    llegar á Ephrata, cuando parió Rachêl, y hubo trabajo en su parto.
  ron-BTF: Şi au plecat de la Betel; şi mai era doar puţin drum până să ajungă la
    Efrata; şi Rahela a intrat în durerile naşterii şi avea travaliu greu.
  eng-WEBP: They traveled from Bethel. There was still some distance to come to Ephrath,
    and Rachel travailed. She had hard labor.
  eng-FBV: Then they moved on from Bethel. While they were still some distance from
    Ephrath, Rachel went into labor and had great difficulty giving birth.
  nld-1939: Toen ze nu ook van Betel waren opgetrokken, en nog slechts op korte afstand
    van Efráta waren, beviel Rachel en had een zware verlossing.
  nch-BL: Teipa Jacob huan ifamilia quistejque ten Betel. Huan quema noja huejca itztoyaj
    para ajsitij altepet Efrata, Raquel ajsic tonali para conepiyas huan nelía taijyohuiyaya.
  tfr-NTPO: E irgo ga to eshko dwayo. Ga Efrata kjokyo beno pjola obishko ga Raquel
    shara swl̈orë, gueniyo wl̈oshko tjeng ga ä, beno buk owa.
  vie-1934: ỳ từ Bê-tên đi, họ còn cách Ê-phơ-rát chừng vài thôi đường, thì Ra-chên
    sanh nở. Việc sanh nở của người thật đau đớn.
  hin-CV: फिर वे बेथेल से चलना शुरू करके एफ़राथा नामक जगह के पास थे, कि राहेल की तबियत
    खराब हो गई.
  eng-OURB: They traveled from Beth-el [House of God]. There was still some distance
    to come to Ephrath, and Rachel [Ewe sheep] travailed. She had hard labor.
  spa-BES: Y pasaron de Bet-el; y mientras todavía estaban a cierta distancia de Efrata,
    los dolores del parto vinieron sobre Raquel y ella tuvo un momento difícil.
  tdx-tdx: Nañavelo boak’e Betele iereo, naho didý tsy nipotìtse Efrata te nitsongo
    t’i Rahkele vaho nisilofe’ ty fañeña’e.
  vid-vid: Yakobo na ivyazi lya heye lyeng'ha nawalutilila na majendo ga hewo kulawila
    Beteli. Nalowali utali umwenga wang'hali kufika Efulata, Laheli nakebatikwa na
    usungu ung'hang'hale wa kuponda.
  pwg-pwg: Jeikap ina rakaraka yavata Betel ikuyowei ma inenae da keta borinai karakava
    da ku Eperati ita nekiibau ma Risera damina iviiya da iti tuwa ma ipanani da ina
    inivisi irakata.
  eng-OKE: And they journeyed from Bethel, and there was yet a space of land to come
    unto Ephrath; and Rahel travailed, and had hard (pain) in her birth-labour.
  tha-KJV: เขาทั้งหลายไปจากเบธเอลใกล้จะถึงเอฟราธาห์ นางราเชลจะคลอดบุตรก็​เจ​็บครรภ์​นัก
  por-BR-2018: E partiram de Betel, e havia ainda como alguma distância para chegar
    a Efrata, quando deu à luz Raquel, e houve trabalho em seu parto.
  bco-bco: Ya꞉kob o꞉lia꞉ ene so꞉lo꞉ o꞉lia꞉yo꞉ Betel amisa꞉n a꞉no꞉ ta꞉ta꞉ga꞉, A꞉fla꞉ta
    hen a꞉namio꞉ o꞉fa꞉la꞉doma꞉no꞉ ha꞉na꞉ga꞉ ha꞉nakiyo꞉, Lesol e so꞉wayo꞉ sa꞉la꞉lia꞉no꞉
    dowabiki, do꞉mo꞉ elo꞉wo꞉ nagalo꞉wo꞉ halaido꞉ fa꞉la꞉dowo꞉.
  deu-ELO: Und sie brachen auf von Bethel. Und es war noch eine Strecke Landes, um
    nach Ephrath zu kommen, da gebar Rahel, und es wurde ihr schwer bei ihrem Gebären.
  ktm-ktm: Yakop pe ndramtan su ndre sulo-on hatlang ha-au odo Betel pe hala Efrata.
    Su hanna mukehe hepe odoke hendrihir Efrata ti mapwi, eri pe Resel ipundrindri-is
    iy ipe kitou nedun. Iy ises nedun ti pe itou nedun tahit.
  caa-caa: Pues entonces conda cꞌapa numuy tunor era, locꞌoyobꞌ tama e chinam Betel,
    y conda innajtto turobꞌ tama e lugar Efrata tiaꞌ war axiobꞌ, cꞌotoy e hora tuaꞌ
    acuxpa uyar e Raquel. Pero quetpa intran tuaꞌ acuxpa uyar.
  eng-WYC-2018: Soothly Jacob went out from thence, and he came in the beginning of
    summer to the land that leadeth to Ephratah; in which land when Rachel travailed
    in child bearing, (And Jacob went out from there, and at the beginning of summer
    he came to the way that leadeth to Ephrath; in which land when Rachel struggled,
    or laboured, to survive while giving birth,)
  epo-epo: Kaj ili forlasis Bet-Elon. Kiam restis ankoraŭ negranda interspaco, por
    veni al Efrata, Raĥel naskis, kaj ŝia akuŝiĝo estis malfacila.
  uig-PIN: Andin ular Bǝyt-Əldin mengip, Əfratⱪa azƣina yol ⱪalƣanda, Raⱨilǝni tolƣaⱪ
    tutup ketip, ⱪattiⱪ tuƣut azabida ⱪaldi.
  beo-beo: 'Ya:igobe amola ea sosogo fi da Bedele yolesili, logoga ahoanoba, Efala:de
    amoga mae doaga:le, La:isele da mano lamusa: se nabi. E da mano lalelegemu logebeba:le,
    gasa bagade ba:i.'
  tpi-OTNT: Jekop wantaim ol lain bilong en i lusim Betel na ol i laik i go long taun
    Efrata. Ol i wokabaut i go yet na taim i kamap bilong Resel i karim pikinini.
    Na em i pilim bikpela pen moa.
  hau-SA: Sa’an nan suka tashi daga Betel. Yayinda suna da ɗan nisa da Efrat, sai
    Rahila ta fara naƙuda ta kuwa sha wahala sosai.
  udu-udu: Dhali yan’ko’d uni iikin mo ’pena Pam Beeṯ/iil mo dhali uni si’dasi’d naskina/
    ’peni Pan Ap̱raatah mo, aRahiil shwan ma ’ci mo dhali ayim di’d e mo jin shwana
    bwan dho’th mo.
  uig-LAT: Andin ular Beyt-Eldin méngip, Efratqa azghina yol qalghanda, Rahileni tolghaq
    tutup kétip, qattiq tughut azabida qaldi.
  nde-nde: Basebehamba besuka eBhetheli. Kwathi belokhu besesebucwala kwe-Efrathi,
    uRasheli wahelelwa kwaba nzima ukubeletha.
  ton-ton: ¶ Pea naʻa nau fononga mei Peteli pea naʻe toetoe siʻi pe, ke nau hoko
    ki ʻEfelata, pea naʻe langā ai ʻa Lesieli, pea naʻe faingataʻa.
  ces-1613: I brali se z Bethel, a bylo již nedaleko do Efraty. I porodila Ráchel,
    a těžkosti trpěla roděci.
  eko-eko: Yo khulankha Beetele, nalelo ahinafiye Efwarata Rakeele khwiiyana tafwawuthi
    khuluyeene ya woona olwaaza asaleelaka ompattha mwaana.
  nss-nss: Pwen Yakop iyapolo yowen hu ara hutali Petel pe huyau huya kol Eprat. Huro
    tokai ndron pe Rahel ihingotou iyata mbunah para nakimwalahiy kiyatan, pe ihingoruwe
    ngandran ara namandran iya.
  eng-WMB: They traveled from Bethel. There was still some distance to come to Ephrath,
    and Rachel travailed. She had hard labor.
  tam-TCV: அதன்பின் அவர்கள் பெத்தேலில் இருந்து புறப்பட்டுப் போனார்கள். எப்பிராத்தாவிற்கு
    வர சற்றுத் தூரத்தில் இருக்கும்போதே, ராகேல் பிரசவ வேதனையால் மிகவும் கஷ்டப்பட்டாள்.
  ceb-ULB: Mipanaw sila gikan sa Betel. Samtang duol na sila gikan sa Efrata, nagbati
    si Raquel. Naglisod siya sa pagpanganak.
  mkn-mkn: Ais itu, Yakob dong jalan kasi tenga Betel. Waktu dong masi sadiki jao
    dari Efrata (andia Betlehem), Rahel pung waktu barana su sampe. Ma dia barana
    susa.
  pol-UBG: Potem wyruszyli z Betel i gdy mieli kawałek drogi do Efraty, Rachela zaczęła
    rodzić, a poród miała ciężki.
  agr-agr: Jacob Betelnum pujau jiinki Efrata jegattak wegai, Raquel uchin najaima
    shiig senchi waitus uchigmakui.
  kyc-kyc: Nakama yuu Betele yaki nyepala yuu Eporata ene panya peyami dokopa katasa
    Oresolo baa wane mata kopetame piya.
  urd-GVU: پھر یعقوب اپنے گھر والوں کے ساتھ بیت ایل کو چھوڑ کر اِفراتہ کی طرف چل پڑا۔
    راخل اُمید سے تھی، اور راستے میں بچے کی پیدائش کا وقت آ گیا۔ بچہ بڑی مشکل سے پیدا
    ہوا۔
  deu-1912: Und sie zogen von Beth-El. Und da noch ein Feld Weges war von Ephrath,
    da gebar Rahel.
  ntj-ntj: Nyangka Tjayikapalu-ya Pitjulnga wantirra kutipitjangu ngurra yini Puratjaku.
    Nyangka Rayirrtjulnga tjaka-tjaka nyinarranytja. Nyangka ngururrpartu-ra ngamurringu
    tjilku kanyiltjaku. Nyangka mularrpartu pika purlkanya miraranytja.
  row-row: Basa naa ma, Yakob se lao hela Betel. Ara feꞌe raꞌadꞌooꞌ ro Efrata (nara
    feaꞌ na, Betlehem), te Rahel naeꞌ a bꞌonggi ena. Te ana bꞌonggi susa.
  kan-2017: ಅವರು ಬೇತೇಲಿನಿಂದ ಪ್ರಯಾಣಮಾಡುತ್ತಿರಲು ಎಫ್ರಾತಿಗೆ ಸೇರುವುದಕ್ಕೆ ಇನ್ನೂ ಸ್ವಲ್ಪ ದೂರವಿದ್ದಾಗ
    ರಾಹೇಲಳು ಪ್ರಸವ ವೇದನೆಯಿಂದ ನರಳಿದಳು.
  ena-ena: Jekopɨ nudɨ hulemɨlɨ agɨlaŋ hula Betelɨ hɨbɨlɨ mɨgiŋ fipɨ agadɨ valavɨla
    Efɨlata haiabɨla saŋ uavɨmi. Hɨbɨ cina vakala uavɨdaci Leselɨ agaŋ ninanadi huhɨlɨben
    aba lɨdaci mɨŋemɨŋe lɨmi. Lɨdaci avɨha avɨha hekɨlɨ sɨbaŋ igami.
  tgo-tgo: Mbaŋa gheviye e ghereiye Jeikob na le wabwi thɨ roiteta Betel. Eprat maa
    vama i bwagabwaga moli weŋgi, kaero Reitiyel ŋgamoiye i njivun na i rovurɨgheghe.
  yap-yap: I Jakob nge chon e tabnaw rok ni rchuwgad u Bethel, nap’an ni kayad bay
    nga orel u Efrath, me taw nga nap’an ni nge gargel Rachel, ma be momaw’ rogon
    ni nge gargel.
  tet-tet: Hotu, Yakob sia laꞌo nela Betel. Oras nia Rahel koꞌus. Oras sia sei dook
    nosi leo Efrata (mak oras neꞌe, ema temi naꞌak Betlehem), Rahel loron nahoris
    moos toꞌo mai. Mais nia nahoris susar,
  hlt-MCSB: Te phoeiah Bethel lamkah puen uh tih Epharath la caeh ham kho te a lak
    om pueng dae Rakhel te camoe om tih a ca om bahoeng kuel.
  mdy-ETH: ያይቆኦቤና ማኣሮ ዓሶና ቤቴዔኤሌ ዓጮ ሃሺ ዓኣዼኔ፤ ዬማና ዔያታ ዔፕራታ ጎዖ ቤዜሎ ሄላኒ ዑካዛ ራኣሄሎ ሾይቺ ዓርቄኔ።
  twi-ASANTE: Yakob ne ne fiefoɔ siim firii Bet-El, de wɔn ani kyerɛɛ Efrat. Wɔrekɔ
    no, awoɔ kaa Rahel wɔ akwantemfi.
  mwc-mwc: Jacob ana rakaraka yabata Bethel si sumarei ba si bowagawaga ku Ephrat.
    Ba matapa si veraverakasibau, ba Rachel bituwa siniyarana damina i yauni saba
    ana bituwa wai i piropiro saki.
  bhl-bhl: Beli, i iti abiw be koleweko, Efalat abiw mutuk fian kalo unomin ibolow
    kesiliw beem ding kabalak e, Elesel u aul dukulomin kis kesomi, aul wemin fian
    mak kesu kale.
  con-NTPO: Can'jemba Betelne sombo'fa Efratani jaye. Tsa'ma toya Efratani nepimbi'te
    Raquel du'shuma isuya'cho nepi. Nane ñoa'me vanamba isu.
  eng-WEBU: They traveled from Bethel. There was still some distance to come to Ephrath,
    and Rachel travailed. She had hard labor.
  bnp-bnp: E Iakop turane huriki a tara vona ri pea e Betel, ri lakea na tanga dagi
    e Eprata. Ri tabukoi ni bele vonga, i pahea a koma i keri ni poda e Resel.
  wal-wal: Eti hegaappe guyyiyan, Beeteeleppe denddidosona. Eti Efiraataa gakkanau
    guuttaa ashshidaashin, Raaheelo maaretai oiqqiis; maaretan a keehi waayettaasu.
  mgh-mgh: Wakhumilyaya uPeteli, unahanle ncoko vakani wiira aphiye ilapo yo Efarata,
    Rakeli ahonnyara mwana, nanso uyara wawe waari wookukuryaca.
  acu-NT: Tura Betelnumia jiinkiar, yakat Efratanam jeatak wajasar, Raquelka uchin
    jerertatkama yuumatkamiayi.
  spa-PDDPT: Salieron de Bet-ʼEl, y cuando faltaba una corta distancia para llegar
    a Efrata, le llegó a Raquel el trance de dar a luz. Su parto fue difícil.
  gun-gun: Betel gui oje'oive ju. Efrata py ovaẽ rai'ia py Raquel oikuavã opi'a. Haxy
    vaipa ete reve oikuavã.
  agu-BL: Icy'e'nt nintzun e' bantz swutz yi jun ama'la'tz yi na bi'aj Betel. At tzaj
    nintzun mu'ẍt yi chibe' tan cyopone'ntz jalen Efrata yi tule'n yos tu Raquel.
    Chin q'uixc'uj nin bantz yi tule'n yos tuch'.
  eng-PEV: Jacob and his family left Bethel, and they started going towards the town
    called Efrath. At that time, Jacob’s wife Rachel had a baby growing inside her.
    And while they were still a long way from Efrath, the time came for Rachel to
    have her baby. A woman came to help Rachel have her baby, but Rachel had a lot
    of pain, and she had trouble having that baby. Then Rachel had her baby, but that
    pain was really bad. That woman said to her, “Don’t be frightened. You have another
    son.”
  ilo-ULB: Intuloyda ti nagdaliasat manipud Betel. Idi adayoda pay laeng manipud Efrata,
    nagpasikal ni Raquel. Nagpasikal isuna iti nakaro.
  kpg-kpg: Jacob mo dono madahaanau ga hagatanga i Bethel. Di nadau madagoaa e mogowaa
    i Ephrath, Rachel gu dau mai dono madagoaa belee haanau, geia nogo mmae huoloo.
  uig-ARA: ئاندىن ئۇلار بەيت-ئەلدىن مېڭىپ، ئەفراتقا ئازغىنا يول قالغاندا، راھىلەنى
    تولغاق تۇتۇپ كېتىپ، قاتتىق تۇغۇت ئازابىدا قالدى.
  bsp-bsp: Yakuba ɛyɛfɛ Betel kɔ afum ɔn. Ŋanawak kəbɔlɛ sɔ kəbɛrɛ ka Efərata, kɔ
    Rasɛl oŋkom, kəkom kəcuy.
  mbs-mbs: Nesayo si Jacob aw pamilya din, aw dimeleg dan. Te wedà dan pa dateng doton
    te Efrata, dimateng se aldaw te tebawan si Raquel, aw ontò sikandin nelimahan.
  tof-tof: Zeikob tóba pamkolpampükü Betelgab we bupadórr Eprrat tótókóm. I ngibürr
    kan ngarkwat nóma kwarilürr Eprrat amrranóm, Rreizelón ugón twarrpinürr. Oya mórran
    müp yarilürr.
  sus-sus: Yaxuba nun a xa denbaya to keli Beteli, beenu e xa makɔrɛ Efarata ra, Raxele
    naxa di sɔtɔ. Na di barife naxa findi a bɛ fe xɔrɔxɔɛ ra.
  pon-2006: Seikop oh eh peneinei ahpw mweselsang wasao kohkolahng Eprat. Ni ar kohkohla
    nanialo Resel ahpw lelehr eh ahnsoun neitik, e ahpw medekda oh mihla nan apwal
    en neitik.
  jae-jae: Go êsêac dêdi aŋga Betel. Ac sêsêlêŋ têdabiŋ Eprat ma ŋapalê kêtuŋ Rahel
    secanô.
  ksd-ksd: Ma dia ga tut ma dia ga vana, ma a ik a vinavana boko upi diat a pot aro
    Eprata, ma Rakel i ga kakava, ma i ga tup ia kana kinadik.
  tur-YTC: Beytel'den yola çıktılar. Efrata'ya hâlâ biraz mesafe vardı. Rahel doğum
    yaptı ve ağır sancılı bir doğumdu.
  bel-N: I вырушыў з Бэтэлю. I быў яшчэ кавалак зямлі, каб прыйсьці да Ефраты; і нарадзіла
    Рахель, і цяжкія былі роды.
  grc-BRENT: Ἀπάρας δὲ Ἰακὼβ ἐκ Βαιθὴλ, ἔπηξε τὴν σκηνὴν αὐτοῦ ἐπέκεινα τοῦ πύργου
    Γαδέρ· ἐγένετο δὲ ἡνίκα ἤγγισεν εἰς Χαβραθὰ τοῦ ἐλθεῖν εἰς τὴν Ἐφραθᾶ, ἔτεκε Ῥαχήλ·
    καὶ ἐδυστόκησεν ἐν τῷ τοκετῷ.
  ind-AYT: Lalu, mereka berangkat dari Betel. Ketika tidak terlalu jauh lagi jarak
    menuju Efrata, Rahel melahirkan, tetapi dia mengalami kesulitan untuk melahirkan.
  lid-lid: Ano Jekop oro ruwani Betel ma oro au. Eme oro bala mirihik ta Eprat bwe
    le badeh, Rejel atona iy anya kedeu nadun ma iy akohok andra-i handru ta isi.
  eng-NNA: After that Jacob's mob left Bethel, they went towards what's-its-name,
    towards Ephrath. At that time his wife Rachel was pregnant. Partway she gave birth
    to the child, there she was very sick.
  nya-nya: Kenaka anachoka ku Beteli. Koma ali pafupi kufika ku Efurata nthawi yakuti
    Rakele aone mwana inakwana. Iye anavutika pobereka.
  hrv-hrv: Potom odu iz Betela. Još bijaše malo puta do Efrate, a Rahela se nađe pri
    porođaju. Napali je teški trudovi.
  mps-mps: Augwaligo te Betel taga peyu, tama augwali te Efrata teba painu yali. Augwali
    pedubadi, tama te Reselgo wai tega pabo sogo te pedelali. Tama aga dene genuai
    mu sai.
  llg-llg: Basa ndia, boe ma Yakob asa laꞌo ela Betel. Faik fo ala bei doo-doo ana,
    lo Efrata, (fo ndia Betlehem), naa te Rahel fai bobonggin losa. Tehuu ana bonggi
    nakaleleꞌok.
  tpi-tpi: Jekop wantaim ol lain bilong en i lusim Betel na ol i laik i go long taun
    Efrata. Ol i wokabaut i go yet na taim i kamap bilong Resel i karim pikinini.
    Na em i pilim bikpela pen moa.
  dan-1931: Derpå brød de op fra Betel, Da de endnu var et Stykke Vej fra Efrat, skulde
    Rakel føde, og hendes Fødselsveer var hårde.
  vie-OVCB: Gia-cốp cùng gia đình rời Bê-tên ra đi. Khi gần đến Ép-ra-ta, Ra-chên
    chuyển bụng và đau đớn dữ dội.
  lbk-lbk: Awni ya ket tinaynan cha Jacob ay sinpangafong id Betel ta enpaEfrata cha.
    Sisya'y adchawi cha ischi, ya ket inomchan nan timpo ay omanakan Raquel et chachama
    nan nensikhafana isnan cha na enpasikalan.
  guj-2017: તેઓ બેથેલથી આગળ વધ્યા. એફ્રાથ પહોંચવાને હજી થોડું અંતર બાકી રહ્યું હતું
    ત્યારે રાહેલને પ્રસૂતિપીડા થઈ. તેને સખત દુઃખાવો ઊપડ્યો.
  byr-byr: Betelɨ sabadaasa wodaapɨjɨ Rasalaꞌ kaimalei mɨlaka balaꞌ. Kabalaꞌ sagaaꞌ
    Jaikopɨ kaimɨraayarɨna yayaꞌ Bejaminɨ woꞌnaꞌ. Jaikopɨ kale wiadaasɨ Betɨlemɨ sangineba
    Rasalaꞌ wakaka kwaaka saba mwaalɨna. Saba mwaalɨna yadɨsɨ Ruvanɨ ganɨmaangere
    balaanga Bilaavɨ ata lɨmwanna kyaꞌ Jaikopɨ sara yawɨraꞌ. Jaikopɨmɨre gawaalɨvaanga
    sɨvɨlɨraai ata purɨdaasɨ pwaraalyara yuyara mwaaleꞌ.
  awx-awx: Tiwänä Betel teke kuhika, taunu Eprat kuningge kukin. Kuxäwik Reselu engang
    kake täpikge tahawän malixawän, tokngä däkä päkut.
  pon-2006A: Seikop oh eh peneinei ahpw mweselsang wasao kohkolahng Eprat. Ni ar kohkohla
    nanialo Resel ahpw lelehr eh ahnsoun neitik, e ahpw medekda oh mihla nan apwal
    en neitik.
  por-BRBSL: Eles viajaram de Betel. Ainda havia alguma distância para chegar a Ephrath,
    e Rachel viajou. Ela teve trabalho pesado.
  aly-aly: '... Jacob ikwerenh-rnem-akertel Bethel ikwer-they alpek. Rernem apmer
    Eprath-they arleng-antey alpenh. Rachel ra arntety awelhenh.'
  cth-cth: Bethel hoi a cei awh teh, Ephrath a pha awh nahanelah ahlapoung. Rachel
    camo o hane a pataw teh pueng hoi patawnae a khang.
  twi-twi: Yakob ne ne fifo sii mu fii Bet-El, de wɔn ani kyerɛɛ Efrat. Wɔrekɔ no,
    awo kaa Rahel wɔ akwantemfi.
  hlt-hlt: Te phoeiah Bethel lamkah puen uh tih Epharath la caeh ham kho te a lak
    om pueng dae Rakhel te camoe om tih a ca om bahoeng kuel.
  tbz-SIM: Sɑkɔbu nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ítɛ́ Betɛɛdi, kɛ́nkpɑɑ́ díɛtirìnɛ̀ sɑ́m̀pɔ́
    Efɑdɑtɑ, kɛ̀ Dɑsɛɛdi ndɔ́ kɛ́pɛitɛ́ kɛ̀ dɛ̀ɛ yonkɛ mɛdiɛ̀.
  msy-2020: Egha Jekop uan adarazi ko Betel ategha Efratan nguibamɨn zui. Egha me
    ghuavɨra itima Resel otamin dughiam oto. Ezɨ a bar mɨzazir bar ekiam isi.
  txq-txq: Basa boe ma Yakob asa laꞌo ela Betel. Neu ara bei dook ka faa numa Efrata
    mai (ndia Betlehem), Rahel fain fo nae bonggi losa ena. Tehuu ana bonggi nakareo.
  aaz-aaz: Rarit naiꞌ Yakop sin annaon nasaitan Betel. Oras sin he noi nhaumaak kuan
    Efrata (es reꞌ Betlehem), antea in oors aa goen he bi Rahel nahoniꞌ. Mes in nahoniꞌ
    nok susat.
  azb-azb: Onlar Bet-Eldən yola düşdülər. Efrata çatana yaxın Rəhilə doğdu. Onun doğuşu
    ağır oldu.
  eng-DBY: And they journeyed from Bethel. And there was yet a certain distance to
    come to Ephrath, when Rachel travailed in childbirth; and it went hard with her
    in her childbearing.
  hin-2017: फिर उन्होंने बेतेल से कूच किया; और एप्राता थोड़ी ही दूर रह गया था कि राहेल
    को बच्चा जनने की बड़ी पीड़ा उठने लगी।
  wol-KYG: Ba loolu wéyee ñu jóge Betel, dem bay bëgga jub Efrata. Rasel tollu ciw
    mat, te mat wi metti.
  swp-swp: Beteli se torohaigabaei nige baeaona abo se lage Eparata eai, na Rahela
    dagelana i amamna ariri to ana paisoa i pilipili ariri.
  bjr-bjr: Yakooboofa narí faiqi namu faqa Beeteera maqusa quqasee Eefarataa maqusai
    fuanee qimasee aanai fimarufanoo Raseera nammarina faiqi maqarafa arinau. Arufanoo
    firaaqoo uqanna aupuranau.
  eng-YLT: And they journey from Bethel, and there is yet a kibrath of land before
    entering Ephratha, and Rachel beareth, and is sharply pained in her bearing;
  wat-wat: Muniyai Yakobo yana sabu nukusi Beteni si teweiya. Keta yawane Efanati
    kedawanau, Neiseno i vibutusiya atu si nisaiya daunina.
  heg-NTPO: Hidi na kon, Yakob lakos nang Betel. Oras oen katang buit deng Efrata
    (man halas ni ngala Betlehem), kon nam, Rahel oras in hua ka maa lisu. Mo un in
    hua ka susa.
  ptu-ptu: Puhai ia too le'ba'um Yakub sola ingganna to untuhu'i umpellei Betel. Tappana
    la landa' kalei lako Efrata, iya lambi'um wattunna la keänä' Rahel, sapo' mapahhi'
    keänä'.
  bzd-NTPO: E' ukuöki̱ ta̱ ie'pa e̱' yélur Betel míyal Efrata. Ka̱m ie'pa dö̀mi Efrata
    e' tso'ia̱ elkeë, eta̱ Raquel alà ku̱rketke e' diwö de. E' tö Raquel kiri'wé̱wa̱
    tai̱ë erë kë̀ iwà ku̱r yës.
  kwf-kwf: Sa Jakob faꞋinia ngwae nia ki, kira faꞋasia Ꞌi Betel ma kira ka leka Ꞌuana
    kula kira saea Ꞌania Ꞌi Efrat. Bore ma kaidaꞋi kira Ꞌua sulia tala, Ꞌi Rachel
    ka saiana neꞋe nia ke faꞋafuta laꞋu ta ngela ana. Bore ma nia ka toꞋo ana ꞋafitaꞋi
    Ꞌanga, sulia ngela neꞋeri kasi futa ꞋaliꞋali.
  eng-WYC-2017: Soothly Jacob went out from thence, and he came in the beginning of
    summer to the land that leadeth to Ephratah; in which land when Rachel travailed
    in child bearing,
  eng-WMBB: They travelled from Bethel. There was still some distance to come to Ephrath,
    and Rachel travailed. She had hard labour.
  spp-spp: Ɲyɛ ka Yakuba ná u shiinbii si mpa yîri Betɛli i na ŋkɛ̀ɛge Efirata kànhe
    kànmpanŋke na. Mà pi laage sanŋke yaha ku ɲyɛ a tɔɔn Efirata na mɛ, ka Arasɛli
    laani si yîri, ka u ziŋi si waha sèl'e.
  aey-aey: Odocob age Betel culimeig belein. Saen age Efrat qee calec ninijen Resel
    uqa mel basecnu dain doc sanan men qa uqa ihoc bahic qee.
  urd-GVH: फिर याक़ूब अपने घरवालों के साथ बैतेल को छोड़कर इफ़राता की तरफ़ चल पड़ा।
    राख़िल उम्मीद से थी, और रास्ते में बच्चे की पैदाइश का वक़्त आ गया। बच्चा बड़ी
    मुश्किल से पैदा हुआ।
  rug-rug: Meke taluarae pa Betolo se Zekopi meke sa nana tatamana, meke sipu ele
    seu vasinahite pa popoa Eparata si arini, si kamo mo sa totoso te Reseli pude
    podoa sa koburu.
  gaz-gaz: Isaanis Beetʼeelii kaʼanii adeemsa isaanii itti fufan. Akkuma isaan Efraataatti
    dhiʼaataniinis Raahel ciniinsuun qabamtee akka malee muddamte.
  fra-LSG: Ils partirent de Béthel; et il y avait encore une certaine distance jusqu’à
    Éphrata, lorsque Rachel accoucha. Elle eut un accouchement pénible;
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru Djaykup ga nhanŋu miṯtji yolŋu'‐yulŋu ŋunhi
    ḻaw'yurrunana gonha'yurruna ŋunhiyi Bithulwuynydja, bala yana marrtjinana. Marrtjinana
    yukurrana walala, yurru ŋayi ŋunhi Raytjulnydja yothu'mirrina, galkina ŋunhi walunydja
    dhawal‐wuyaŋinyarawuna ŋurikiyi yothuwu. Bala ŋayi Raytjulnydja rirrikthurrunana,
    wirrkina dhika ŋäku'‐ŋakulana marrtjina; wirrkina ŋayi Raytjul rirrikthurrunanydja
    dhika, yurru yothuny'tja ŋunhi dhawal‐wuyaŋina ŋamathaŋala, ḏarramu ŋunhi yothuny'tja,
    ga yäkunydja ŋayi nherrara ŋanya Bindjamannha.
  yal-yal: Yaxuba nun a denbayaan to keli Betɛli yi, e mɔn makuya Efarata ra, Rakeli
    yi diin sɔtɔ. Na dii bari feen yi xɔdɔxɔ ayi.
  gum-gum: Incha Betelgurri amba, katøgucha Efratasrø pumibe yab paløben, møimbe Raquelbe
    unøzhigwan ke tammisrtrab kaimabsrua tammisrig køn.
  iou-iou: Eruk Efrata kome kuna yäŋpäŋ Betel kome u peŋpeŋ kuŋkuŋ. Kuŋtäŋgän kädet
    bämopiken Resel nanak bäyawayäŋ komi nadäŋkukopäŋ nanak bäräŋeŋ nämo ahäŋkuk.
  haw-1868: Hele aku la lakou mai Betela aku, a ua kokoke e hiki i Eperata, haakohi
    iho la o Rahela, a puua iho i ka hanau keiki ana.
  arb-NAV: ثُمَّ ارْتَحَلُوا مِنْ بَيْتِ إِيلَ. وَإِذْ كَانُوا بَعْدُ عَلَى مَسَافَةٍ
    مِنْ أَفْرَاتَةَ شَعَرَتْ رَاحِيلُ بِالْمَخَاضِ وَتَعَسَّرَتْ وِلادَتُهَا.
  adz-adz: Yakop irut utupan itangin Betel rai da iyung ifan i waꞌa gamp Efrata. Rungꞌ
    yunga fadan da Retsel gubuꞌ gan nanga i apingꞌan iwaꞌ da ipriꞌ da nam tsakia tsiraꞌ
    bingan iyus.
  ewe-ewe: Emegbe la, wodzo le Betel, eye woɖo ta Efrat alo Betlehem lɔƒo. Ke Rahel
    de asi kuléle me le esime azɔli didi aɖe ganɔ ŋgɔ na wo.
  eng-LEE: 'And they journeyed from Beth-el: and there was yet some distance to come
    to Ephrath, when Rachel travailed, and she had hard labor.'
  gvn-gvn: Wawu yinyamun jana bubu Bethel bawan. Jana dungan-dunganda, ngawa karrkay
    burri Benjamin balkajin. Nyulu balkajin, ngamu Rachel wulanda. Jana nyungun nandan
    juljalba yubaku baralba.
  nna-nna: Palaja Jacob-milirrangulu yakarniyi Bethel, yaninyikinyiyi ngapikarti,
    Ephrath-karti. Palinymili mirtawa Rachel ngayinykarra. Kajamarta Ephrath-ja, wupartupani
    ngayarta jarra-jarrinyikinyi. Rachel yija manyurla, partarl ngayarta jirnikinyi.
  asm-FB: তাৰ পাছত যাকোব আৰু তেওঁৰ লোকসকলে বৈৎএলৰ পৰা যাত্ৰা কৰিলে। তেওঁলোকে ইফ্ৰাথ
    পাবলৈ কিছু বাট থাকোঁতেই ৰাহেলৰ প্ৰসৱ-বেদনা আৰম্ভ হ’ল আৰু তেওঁ বৰকৈ কষ্ট পাবলৈ
    ধৰিলে।
  sus-A: يَشُبَ نُن عَ شَ دٍنبَيَ تٌ كٍلِ بٍتٍلِ، بٍينُ عٍ شَ مَكْرّ عٍقَرَتَ رَ،
    رَشٍلٍ نَشَ دِ سْتْ. نَ دِ بَرِقٍ نَشَ قِندِ عَ بّ قٍ شْرْشْي رَ.
  fra-SBL: Ils partirent de Béthel. Il y avait encore de la distance à parcourir jusqu'à
    Ephrath, et Rachel était en travail. Elle a eu un travail difficile.
  hbo-hbo: וַיִּסְעוּ֙ מִבֵּ֣ית אֵ֔ל וַֽיְהִי־עֹ֥וד כִּבְרַת־הָאָ֖רֶץ לָבֹ֣וא אֶפְרָ֑תָה
    וַתֵּ֥לֶד רָחֵ֖ל וַתְּקַ֥שׁ בְּלִדְתָּֽהּ׃
  shp-NTPO: Jatian Jacob jawen joniboyabi Betelhainoax wetsanko boí tekíribikana iki.
    Jaskati boí Efrata akanainko nokóti ochóchaapari ikenbi, Raquel baken chexakin
    peoa iki. Ikaxbi bakenkaskinmaa iki.
  eng-WYCLIFFE: Forsothe Jacob yede out fro thennus, and cam in the bigynnynge of
    somer to the lond that ledith to Effrata; in which lond whanne Rachel trauelide
    in child beryng,
  piu-2006: '@see-verse:GEN.035.015'
  pjt-pjt: Kaya palulanguṟu Jacobanya tjana ngura Pitjultanguṟu ma-pakaṉu, munuya
    anangi ngura ini Ipuṟatjalakutu. Ka Jacobaku kuri Raitjilnga muṯi paku anangi
    munu palulanguṟu iṯi wirkankunytjaku ilaringkunyangka paluṟu nyinakatingu tjitji
    kanyintjikitja. Nyangatja Ipuṟatjala wirkankunytja wiya kuwaripaṯuya nguṟurpa
    nyinangi. Ka minyma nyara paluṟu paku puḻkangku puṯu nguwantu iṯi kanyiningi.
  cwe-cwe: Yakobo na wanhu wake wagendelela na mwanza wasegela Beseli, viwakalile
    wang'hali hawanafika Efulata, Laheli kapata usungu ng'hani wa kuibasula.
  bgs-bgs: Na, igpanó si Jacob asta tô pamilya din tikud tun ta Betel. Tô ándà dan
    pa dunggù tun ta Efrata, igdunggù tô álló na mamasusu si Raquel, asta tuu ihirapan
    sikandin.
  kik-kik: Thuutha ũcio Jakubu na andũ ake makiuma Betheli magĩthiĩ na mbere na rũgendo.
    Na matigairie hanini makinye Efiratha-rĩ, Rakeli akĩambĩrĩria kũrũmwo na agĩkorwo
    arĩ na thĩĩna mũingĩ mũno.
  ksr-ksr: Kawaa gematanoŋ Jeikobnoŋ sumaŋuruta uŋuama Betel gomaŋ mesaoŋ kema laligoŋ
    Efrata gomaŋ dodowigi Reizelnoŋ mera meme kambaŋanoŋ kaŋ kuuro masu jekania booroŋgia
    qero.
  fra-NCL: Ils partirent de Béthel. Il y avait encore une certaine distance avant
    d’arriver à Ephrata, lorsque Rachel enfanta, et son accouchement fut pénible.
  cek-AK: To pacoengah Bethel hoiah ahmuen kalah bangah angpuen o; Ephrath ahmuen
    hoi kangthla kue ahmuen ah oh o naah, Rachel caa tapenhaih tue to phak, caa tapen
    han rai parai.
  xla-xla: Epapeleye Yokob wolotapo Betel moye memeleme ma Epalat mo dla tamalaiyo.
    Yia꞉ ala duka dla me-tamalemama Leisoltapo owayemala hatostlowedeme wotiyalle
    natiyo.
  cuk-cuk: Geb a-sorbali, Jacob, degi, bela eba-gudimalad Betelʼgi nade gusmalad.
    Amba Efrata-neggweburgi-yeer-banguedgi, Raquel goe-nikunonikid. Goe-nikuegala,
    undar-boniganba galitosad.
  uig-CYR: Андин улар Бәйт-Әлдин меңип, Әфратқа азғина йол қалғанда, Раһиләни толғақ
    тутуп кетип, қаттиқ туғут азавида қалди.
  pma-pma: Avong vahis muli, Siekob ka onen keil amea ran out Betel. Ka navong amul
    amual semau, soutin neli ran out Efrat, avong mai keke Resel vakur tivava ka kei
    votini keih.
  tel-2017: వారు బేతేలు నుండి ప్రయాణమై వెళ్ళారు. దారిలో ఎఫ్రాతాకు ఇంకా కొంత దూరం ఉన్నప్పుడు
    రాహేలుకు కానుపు నొప్పులు మొదలయ్యాయి.
  hat-BSA: Yo te vwayaje sòti Béthel. Lè te toujou gen yon distans pou rive Éphrata,
    Rachel te kòmanse fè pitit li, e li te soufri yon doulè ki te difisil.
  bxh-bxh: Habahim Beteli yai sa aulaha. Efalati hola ma lofana na Leisulu taulina
    ya faꞌoitagu. Ena labalaba ya pilipili be ena kamkamna ganahewana yai tau abi falabalaba
    ya libalau lisina iyen, Tabu u ꞌwasabu paꞌana natum taumoho hesa.
  kos-kos: Jacob ac sou lal som liki acn Bethel, ac ke elos srakna loes liki acn Ephrath,
    na sun pacl in isus lal Rachel, ac arulana upa nu sel in isus.
  hbo-WLC: וַיִּסְעוּ֙ מִבֵּ֣ית אֵ֔ל וַֽיְהִי־ע֥וֹד כִּבְרַת־הָאָ֖רֶץ לָב֣וֹא אֶפְרָ֑תָה
    וַתֵּ֥לֶד רָחֵ֖ל וַתְּקַ֥שׁ בְּלִדְתָּֽהּ׃
  ibo-ibo: Ha biliri ije, site na Betel. Ma mgbe ha ka nọ ebe dị anya site nʼobodo
    Efrat, Rechel mụrụ nwa, ma o nwere ihe mgbu ka ọ na-amụ nwa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ବେଥେଲ୍‍ଠାରୁ ପ୍ରସ୍ଥାନ କଲେ, ମାତ୍ର ଇଫ୍ରାଥାରେ ଉପସ୍ଥିତ ହେବା
    ପାଇଁ ଅଳ୍ପ ପଥ ଥାଉ ଥାଉ ରାହେଲର ପ୍ରସବବେଦନା ହେଲା; ପୁଣି, ତାହାର ପ୍ରସବ କରିବାରେ ଅତିଶୟ କଷ୍ଟ
    ହେଲା।
  wmt-wmt: '@see-verse:GEN.035.015'
  chk-chk: Mürin, Jakop me an famili ra sai seni Petel. Iwe, lupwen resamwo arap ngeni
    Efrat, Rahel a tori an cheuchen fam, nge a weires an epwe nöünöü.
  ssd-ssd: Yakob nuŋe kuasmbi ndoŋ Betel tumbraŋ kusremba Efrat tumbraŋ patu ndanaig
    le Rahel nu kiŋo te-palmbim tuku ait kumuŋgina le nu ŋgaro rar torna.
  rop-rop: Bambai na Jeikob en im femili olabat bin gowei brom det pleis gulum Bethel,
    en deibin go langa wan taun gulum Efrath. Wal det taim na det waif blanga Jeikob
    neim Reitjul bin hebibala, en hafwei langa roud imbin filim miselp blanga abum
    det beibi, en det beibi bin stat kamat na, en imbin abum raftaim.
  ukr-1871: І рушили вони з Бетеля, і було вже не далеко до Евфрата і настигла Рахелю
    родїльня мука, і мала вона породи важкі.
  eng-AOI: Then Jacob and his family left Bethel to go south to a place called Ephrath.
    But before they reached Ephrath Rachel was ready to have her baby, so they stopped
    on the way. Rachel was in great pain.
  yon-yon: Amaan, Yekob yoom ye nimadana yoom Betel koronde winiwen. Wene kambong
    Efrat dia weniib yaambed Reksel odibin woona dana woonande yewed darewoob kandeen.
  bch-bch: Idio ta titnan tibur Betel ta tilalala ga tila pade. Be tipaboloma tuanga
    Eprata, ta Resel inaman gergeu ituntun ei, be ieiei paeamao tau.
  deu-1951: Darnach brachen sie von Bethel auf; und als sie nur noch ein Stück Weges
    bis Ephrata zu gehen hatten, gebar Rahel; und sie hatte eine schwere Geburt.
  eng-JPS: And they journeyed from Beth-el; and there was still some way to come to
    Ephrath; and Rachel travailed, and she had hard labour.
  ubr-ubr: Namon Jacob an dam warar mat Bethel sikirir sinai. On an werai osi sinat
    Ephrath mafam aurin sibi ufin ato Rachel on fifi itarat aurin on koun igigiai
    ato usi baban gagamin i boai.
  srp-1865: I otidoše od Vetilja. A kad im osta još malo puta do Efrate, porodi se
    Rahilja, i bješe joj težak poroðaj.
  lug-lug: Bwe baava e Beseri, era nga bakyali walako okuva Efulasi, Laakeeri n’alumwa,
    n’alumwa ddala nnyo.
  heb-heb: ויסעו מבית אל ויהי עוד כברת הארץ לבוא אפרתה ותלד רחל ותקש בלדתה׃
  ben-IRV: পরে তাঁরা বৈথেল থেকে চলে গেলেন, আর ইফ্রাথে উপস্থিত হবার অল্প পথ বাকি থাকতে
    রাহেলের প্রসব বেদনা হল এবং তাঁর প্রসব করতে বড় কষ্ট হল।
  pan-pan: ਫਿਰ ਉਹ ਬੈਤਏਲ ਤੋਂ ਤੁਰ ਪਏ, ਅਤੇ ਜਦ ਅਫਰਾਥ ਥੋੜ੍ਹੀ ਹੀ ਦੂਰ ਰਹਿੰਦਾ ਸੀ, ਤਾਂ ਰਾਖ਼ੇਲ
    ਨੂੰ ਜਣਨ ਦੀਆਂ ਪੀੜਾਂ ਹੋਣ ਲੱਗੀਆਂ ਅਤੇ ਉਸ ਨੂੰ ਜਣਨ ਦਾ ਸਖ਼ਤ ਕਸ਼ਟ ਹੋਇਆ।
  tkr-tkr: Yaaq'ubiy cuna xizan Bet-Eleençe avayk'ananbı. Efratısqa hiviyxharang'a
    Raahileys uşax eyxhe. Uxooxang'a məng'ee xəppa k'ov ts'ıts'av'u. Məng'ı'n uxuy
    dağamda ılğeç'ee.
  mwp-mwp: Yakubu a nungu ipi kazil a mabaygal Betheloengu ladhudhin. Thana nanga
    matha sigal tadir nanga wara lagaw nel Eprathoengu. Nanu, senabi thonara Reysoelana
    kazi kikirin gasamoedhin, nadh mina gegeyadh wati kaziw kikir gasamoedhin.
  mya-JVB: ထိုနောက် တဖန် ဗေသလ အရပ်မှ ခရီး သွားပြန်၍ ၊ ဧဖရတ် မြို့နှင့် နီးသောအခါ၊
    ရာခေလ သည် သားဘွား အံ့သောအချိန် ရောက်၍၊ ပြင်းစွာသော ဝေဒနာကို ခံရ၏။
  tte-O: Yakobo me ana bodao Betele silogabaen yo silalau Epalati kaiwena kabo tupwana
    kali mwayaga iyai yo Litieli diyana ikoi, iyamo ana kabi ipolowesosi.
  tbg-tbg: Vika Betelini variqi vi, viraqaahai katu vare Efaraata vatukaini vireka
    aaraini vi vauvaro Reseriva vainti vatareva iharo kia vaaka vataraitiro,
  hmo-hmo: Iakobo mai ena famili, bona iena orea taudia be Betele dekena amo idia
    raka lao lou, ela bona Eparata hanua ia kahirakahira. Unai neganai, Rahela be
    mara ena hisihisi mamina ia abia, bona iena mara be ia auka.
  ata-ata: Xe iliꞌi la sou anu Iakovo iloꞌa ta minuminu mivulasou tuala ne Veteli
    ne sou lexe isuku ulai no tuala tila ne Epurata. Milutu mo a imumuamuaꞌi sou ilalai
    ne Epurata mo ixali uao, ia voxo sou lavuloꞌo noxie Lakeli sou ivoꞌo muxalisie.
    No voxo ane ne, ane mixamuli navunavu toxoxaꞌa misevile.
  nfa-nfa: Èle èèna ka, Yakob si pakèdꞌi nèti Betel. Ropa rèngu kajꞌèu èèna mèka nèti
    rae Efrata (nuka Betlehem èèna), Rahel dhu dꞌai le lodꞌo nara iisi na. Te ngaa
    nara iisi carui, hèia na roe titu kèna.
  urd-urd: और वह बैतएल से चले और इफ़रात थोड़ी ही दूर रह गया था कि राख़िल के दर्द —
    ए — ज़िह लगा, और वज़ा' — ए — हम्ल में निहायत दिक्कत हुई।
  rus-SYN: И отправились из Вефиля. И раскинул он шатер свой за башнею Гадер. И когда
    еще оставалось некоторое расстояние земли до Ефрафы, Рахиль родила, и роды ее
    были трудны.
  cbt-NTPO: 'Hua''quimiachin inaquë ya''huërapi quëran paantapi. Pa''sápatona'', Iporata
    ninanoquë ya''caritopi huachi. Inaquë Naquiraso'', pa''pi parisë quëran huaiton,
    co''chachin ninin. Napoaso ahuaitona''piri itapon: “Ama pa''yanquësohuë'', quëmapi
    chachin huaiyantaran,” itërin.'
  bqc-SIM: Ɔ̃ aa fɛ̀lɛ Bɛtɛli aa dàzɛu. Kɛ́ aa kà kãi ń Ɛflatao, Lasɛli nɛ'igↄↄ
    kà, ↄ̃ nɛ'i zĩ'ũkũ̀.
  tcz-CHONGTHU: Jacob le a insung miten Bethel chu adalhau vin, Ephratha lam ajot
    laitah un Rachel chu anaovop nat ahung kipantan, akhol che nao jong lhung joujep
    lou lai ahin, amanu soh dingin ha nat nat'in ahung natai.
  mar-mar: मग ते बेथेल येथून पुढे निघाले, ते एफ्राथ गावापासून काही अंतरावर आले असताना
    तेथे राहेलीस प्रसूतीवेदना सुरू झाल्या. तिला प्रसुतीच्या असह्य वेदना होत होत्या.
  tcs-tcs: Apta nau, Zekop ane ol pipol blo em i bin libe Betel biain, ane dempla
    bin lego go po Eprat. Ane wen dempla bin stil longwei prom Eprat, Reisel i pamle
    ane i bin redi po bone da pikinini blo em. Da pein prom bone beibi i bin prapa
    nadakain nugud.
  soq-soq: Ema aupe Iakob bola Betel ene antoie andoma bola debama Epra bedewe wimopua
    Reitel oto dauwa eten. Ita oto mulepona babisane poka etaidasan.
  qub-qub: Bet-elcho tiyaycashanpita aywacurcaycaran. Manaraj Efrata nishanman chayaptin
    Raquelta nanay chariran. Fiyupa ñacashpan fäsiga mana gueshyacuranchu.
  bqp-bqp: Akũ ò fùtɛ Bɛtɛli ò dà zɛ́n. Kũ ò kà kãni kũ Ɛflatao, Rahila nɛ́'igↄrↄ
    kà, akũ nɛ́'i kɛ̀a zĩ'ũ.
  hat-hat: Apre sa, yo pati yo kite Betèl. Yo pa t' twò lwen rive lavil Efrata lè
    lè a te rive pou Rachèl akouche. Li t'ap soufri anpil.
  eng-BSB: Later, they set out from Bethel, and while they were still some distance
    from Ephrath, Rachel began to give birth, and her labor was difficult.
  tod-tod: Zakɔɓe ta ná-nuiti ti zeɠeni Ɓeetɛle. Aisa ti ʋa zeeli Efelata, ti lago
    maaɠoozaa ɠɛni de dɛ ná ʋa, eyɛsu Lasɛle ɗa doin zɔlɔɔ. Ná-doun zɔlɔɔ fai ɓaani.
  eng-WEBPB: They travelled from Bethel. There was still some distance to come to
    Ephrath, and Rachel travailed. She had hard labour.
  kbq-kbq: Hagi anantetira Jekopu'a naga'ane Betelia atre'za, Efrata kumate vunaku
    nevazageno, kantega Resolina mofavre ante kna'amo'a egofta higeno tusi atagu hu'ne.
  nhe-BL: Teipa Jacob huan ifamilia quistejque tlen Betel. Huan quema noja huejca
    itztoyaj para ajsitij altepetl Efrata, Raquel ajsic hora para conepiyas huan nelía
    tlaijiyohuiyaya.
  bus-bus: Ben aↄ̃ fɛ̀ɛ Bɛtɛli wà dà zɛ́n. Kɛ̀ aↄ̃ kà kĩi kↄ̃n Ɛflatao, Rasɛli nɛ́'igurↄↄ
    kà, ben nɛ́'ii kɛ̀a zĩ'ũ.
  gub-BL: Zako a'e, iànàm a'e wà no, uhem oho Metew wi a'e wà kury. Eparat tawhu huwake
    wahem mehe Hakew imemyrahy a'e kury. Zawaiw katu imemyr izexak kar awer. Hahy
    tuwe izupe.
  eng-DRA: 'And going forth from thence, he came in the springtime to the land which
    leadeth to Ephrata: wherein when Rachel was in travail,'
  knf-knf: Yakob na bañaaŋ biki nul bapën du Betel aya. Baankak alow Efrata, kë Rakel
    aşë buk. Kabuk kanoorana maakan.
