    warrkamukatarrangu. Karra marnajanaku, “Yakaliyijaninyi nyurramili ngapirrangu,
    palarrangu mangunykapalirrangu, warrarnja warinyja. Palaja janpulinyurru, wurru
    wariny ngalpulunyurru.
  asm-FB: তেতিয়া যাকোবে নিজৰ পৰিয়াল আৰু তেওঁৰ লগৰ সকলো লোকক ক’লে, “তোমালোকৰ মাজত
    বিদেশৰ যিবোৰ দেৱ-দেৱী আছে, সেইবোৰ দূৰ কৰা আৰু নিজকে শুচি কৰি আন কাপোৰ পিন্ধা।
  sus-A: يَشُبَ نَشَ عَ قَلَ عَ شَ دٍنبَيَ بّ عَ نُن عَ قْشِرَبِرّيٍ، «وٌ فبِلٍن كُيٍ
    قٍ قْشْ رَ، وٌ شَ وٌ يّتّ سّنِيّن، وٌ شَ وٌ شَ سٌسٍيٍ قَن مَسَرَ.
  fra-SBL: 'Alors Jacob dit à sa famille et à tous ceux qui étaient avec lui : « Otez
    les dieux étrangers qui sont au milieu de vous, purifiez-vous et changez de vêtements.'
  hbo-hbo: וַיֹּ֤אמֶר יַעֲקֹב֙ אֶל־בֵּיתֹ֔ו וְאֶ֖ל כָּל־אֲשֶׁ֣ר עִמֹּ֑ו הָסִ֜רוּ אֶת־אֱלֹהֵ֤י
    הַנֵּכָר֙ אֲשֶׁ֣ר בְּתֹכְכֶ֔ם וְהִֽטַּהֲר֔וּ וְהַחֲלִ֖יפוּ שִׂמְלֹתֵיכֶֽם׃
  shp-NTPO: 'Jaskáakin yoia, Jacobnin jawen awinyabi jawen bakebo, jainoax jatíbi
    jabé jaaboribi jato yoia iki: —Ja mato jayata maton ikonhai ikonma diosbo moa
    potakanwe. Dios bebon jakon inox, chokixon moa wetsa chopa sawekanwe.'
  eng-WYCLIFFE: Forsothe Jacob seide, whanne al his hous was clepid to gidere, Caste
    ye a wei alien goddis, that ben `in the myddis of you, and be ye clensid, and
    chaunge ye youre clothis;
  piu-2006: '@see-verse:GEN.035.001'
  pjt-pjt: Ka palulanguṟu Jacobalu palumpa walytja uwankarangka wangkangu munu aṉangu
    palumpa waṟkaripai tjuṯangka kuḻu nyanga alatji, “Waṉiraya wiyala pala god ngalypa-ngalypa
    tjuṯa nyura panya tjanampa nguranguṟu mantjintjatjanungku. Munuyanku puntu uwankara
    paltjiṟa mantara kuwaritjangka tjarpa nyura kampa kutjuparira kura panya tjanalanguṟu
    mantjintjatjanu palyaringkunytjikitjangku.
  cwe-cwe: Ivo Yakobo kawalongela ndugu zake na wanhu wose woyakalile nawo, “Segezeni
    zinyang'hiti za milungu ya chigeni zimuli nazo, mwiisafye na mwasakanye viwalo
    zenu.
  bgs-bgs: Purisu igkagiyan i Jacob tô pamilya din asta tô mga sakup din, na mà din,
    “Iwà yu tô langun ágmanaman yu, tô ágpangadapán katô mga ándà ikasóddór katô Manama.
    Padigus kó, asta umpak kó katô malinis ébô dì kó maripà tun ta tubang ka Manama.
  kik-kik: Nĩ ũndũ ũcio Jakubu akĩĩra andũ a nyũmba yake, na arĩa othe maarĩ nao,
    atĩrĩ, “Eheriai ngai cia mĩhianano iria mũrĩ nacio, na mwĩtherie inyuĩ ene, na
    mwĩkĩre nguo ingĩ.
  ksr-ksr: 'Kaeŋ ijoro Jeikobnoŋ sumaŋa ano ejemba kuuya iwo laligogiti, ii kokaeŋ
    jeŋ kotoŋ oŋono: “Beŋ doŋlopioŋ iwoi towoya batugianoŋ ejuti, ii mono qetegoŋ
    giligi keno koma konjoratiŋ meŋ aoŋ selegia soŋgbama opo malekugia utegowu.'
  fra-NCL: 'Jacob dit à sa famille et à tous ceux qui étaient avec lui : « Otez les
    dieux étrangers qui sont au milieu de vous ; purifiez-vous et changez de vêtements.'
  cek-AK: To pongah Jakob mah a imthung takoh hoi anih khae kaom kaminawk boih khaeah,
    Nangcae salak ih prae kalah sithawnawk to va o boih ah, ciimcai oh loe, khukbuen
    to angkraih oh.
  xla-xla: Epalati Yokobtapo ya꞉ wola꞉ mate epo ya꞉ akimlala mate epame opa opi ya꞉
    mate ha꞉ha꞉lalo so mate dla epo atlaiyo, “Wua꞉ dulu dla biskapa dlopi dota mimita꞉pele
    god hutiyeye alikili a꞉ma pololepame yú huhutapame tluka amko didiyepo ha꞉ha꞉iya,
    God mila꞉pi tle woloma ha꞉ha꞉lowedeme.
  cuk-cuk: 'Geb degine, Jacob bela e-neguyaginmaladga, degi, bela eba-gudimaladga
    sogded: “Bemar be-bab-dummadga-imakdiid be sedidimalad, bela be metemalo. Bemar
    bela islidikidguega, be obmarbalo, degine, bela mor ogwamarbalo.'
  uig-CYR: 'Шуниң билән Яқуп өйидикиләр вә өзи билән биллә болғанларниң һәммисигә
    мундақ деди: — Араңлардики ят илаһ бутлирини ташливетип, өзүңларни паклап егинлириңларни
    йәңгүшләңлар.'
  tel-2017: యాకోబు తన ఇంటివారితో, తన దగ్గర ఉన్న వారందరితో “మీ దగ్గర ఉన్న అన్యదేవుళ్ళను
    పారవేసి, మిమ్మల్ని మీరు పవిత్ర పరచుకుని, మీ వస్త్రాలు మార్చుకోండి.
  hat-BSA: 'Alò, Jacob te di moun lakay li yo, ak tout sa ki te avè l yo: “Mete deyò
    tout dye etranje yo ki pami nou, pirifye nou, e chanje rad nou.'
  kos-kos: Ouinge Jacob el fahk nu sin sou lal ac mwet nukewa ma welul, “Sisla god
    saya ma oan yuruwos an. Aknasnasyekowosla, ac nokomang nuknuk nasnas tuh kowos
    in nasnas ye mutun God.
  hbo-WLC: וַיֹּ֤אמֶר יַעֲקֹב֙ אֶל־בֵּית֔וֹ וְאֶ֖ל כָּל־אֲשֶׁ֣ר עִמּ֑וֹ הָסִ֜רוּ אֶת־אֱלֹהֵ֤י
    הַנֵּכָר֙ אֲשֶׁ֣ר בְּתֹכְכֶ֔ם וְהִֽטַּהֲר֔וּ וְהַחֲלִ֖יפוּ שִׂמְלֹתֵיכֶֽם׃
  ibo-ibo: Ya mere, Jekọb gwara ndị ezinaụlọ ya na ndị niile so ya sị, “Wezuganụ chi
    ndị ala ọzọ dị nʼetiti unu. Doonụ onwe unu ọcha, gbanweekwanụ uwe unu.
  ory-ory: ତହିଁରେ ଯାକୁବ ଆପଣା ପରିଜନ ଓ ସଙ୍ଗୀ ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଯେଉଁସବୁ
    ବିଦେଶୀୟ ଦେବତା ଅଛନ୍ତି, ସେମାନଙ୍କୁ ଦୂର କର, ଆପଣାମାନଙ୍କୁ ଶୁଚି କର, ପୁଣି, ଆପଣାମାନଙ୍କ
    ବସ୍ତ୍ର ପରିବର୍ତ୍ତନ କର।
  wmt-wmt: '@see-verse:GEN.035.001'
  chk-chk: Iei mine Jakop a kapas ngeni chon leimwan me chokewe meinisin mi eti, “Oupwe
    pöütala ekewe uluulun anümwäl mi wor remi, oupwe pwal limetikemi o siwili üfemi.
  ssd-ssd: 'Taŋakina le Yakob nu nuŋe kuasmbi nuŋe piro taŋgo ta wam paguka saniŋgina:
    Tane taŋgine mbara kise ta ŋakmba pitaike likap. Ŋgarosu purfeŋnu mayok kuwaig
    le tawi purfeŋnu silikap.'
  rop-rop: Wal Jeikob bin tok langa im femili olabat en langa ola wekinmen en wekingel
    blanga im. Imbin tok, “Yumob garra tjakidawei ol detlot drimin sheip weya yumob
    garram, en yumob garra streitinimat yumob laif en meigim yumob selp klin langa
    God, en yumob garra werrimon klinbala klos blanga jidan pruf weya yumob bin meigim
    miselp klin langa im.
  ukr-1871: Каже ж Яков домові свому й усїм, що були з ним. Повикидайте боги чужі,
    які є в кого з вас, та й очищайтесь і поперемінюйте одїж свою.
  eng-AOI: So Jacob spoke to his family and to all who were with him. He said, “Get
    rid of the carved gods you have got. Wash yourselves and put on clean clothes.
  yon-yon: kowe, Yekobbed karubkimiib karub ye yaa doriiwiib yaa yedmoon “Ambibkin
    maa yi awad darewoob yi kuruwak korem kuu benkirariiwa, ogambekorib, ambarakmaib,
    ebkad yeeb ben inwarime.
  bch-bch: Tota Iakop iposa pagid iadadaoa ga ele gergeu ga gid panua toa ngada oa
    timamado toman ngan ei, ta ikeo, “Atado gid deo ad namer tienono pagimi ga tiduaea.
    Manta anasi kadonga ngan sigiringa tinimi aea muk Deo imatai. Ta adol ami barikia
    papau.
  deu-1951: 'Da sprach Jakob zu seinem Haus und zu allen, die bei ihm waren: Tut von
    euch weg die fremden Götter, die unter euch sind, und reinigt euch und wechselt
    eure Kleider!'
  eng-JPS: 'Then Jacob said unto his household, and to all that were with him: ''Put
    away the strange gods that are among you, and purify yourselves, and change your
    garments;'
  ubr-ubr: On mes Jacob an dam warar, awawan, nanatun a sabu iyabon nan mat simama
    on iyawures iyau, “Omi sabu touman asi god ta ta ato bisimui sen on won rebenen.
    Omi toum won yamuyarim ato beber gumidaris wonoten.
  srp-1865: 'I Jakov reèe porodici svojoj i svijema koji bijahu s njim: bacite tuðe
    bogove što su u vas, i oèistite se i preobucite se;'
  lug-lug: Awo Yakobo n’agamba ab’omu nnyumba ye ne bonna abaali naye nti, “Muggyeewo
    bakatonda abalala abali nammwe, mwetukuze mukyuse ebyambalo byammwe,
  heb-heb: ויאמר יעקב אל ביתו ואל כל אשר עמו הסרו את אלהי הנכר אשר בתככם והטהרו והחליפו
    שמלתיכם׃
  ben-IRV: তখন যাকোব নিজের আত্মীয় ও সঙ্গী লোক সবাইকে বললেন, “তোমাদের কাছে যে সব ইতর
    দেবতা আছে, তাদেরকে দূর কর এবং শুদ্ধ হও ও অন্য বস্ত্র পর।
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਆਪਣੇ ਘਰਾਣੇ ਅਤੇ ਆਪਣੇ ਨਾਲ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਪਰਾਏ
    ਦੇਵਤਿਆਂ ਨੂੰ ਜਿਹੜੇ ਤੁਹਾਡੇ ਵਿੱਚ ਹਨ, ਬਾਹਰ ਸੁੱਟ ਦਿਉ ਅਤੇ ਪਵਿੱਤਰ ਹੋਵੇ ਅਤੇ ਆਪਣੇ ਬਸਤਰ
    ਬਦਲ ਲਉ।
  mwp-mwp: Kalanu Yakubu mulaydhin nungu ipi kazipa, nubiya ngaya nanga mabaygal na
    mura, ‘Adhapa geth wanemiw seyzi setha adhaz paru awgadhal ngithamuniya memayipa.
    Adha idimaw ngithamulngu, woer poelaw, a pudhu rugal maw, a buth pathemiw.
  mya-JVB: ထိုအခါ ယာကုပ် သည် အိမ်သူ အိမ်သားများနှင့် ၊ မိမိ ၌ ရှိသောသူ အပေါင်း တို့ကို
    ခေါ် ၍၊ သင် တို့တွင် ပါ သော၊ တပါး အမျိုးသားတို့၏ ဘုရား တို့ကို ပယ် ပစ် ကြလော့။
    အဝတ် ကို လဲ ၍ သန့်ရှင်း ခြင်း ရှိစေကြလော့။
  tte-O: Yo Yakobo iwalolau ana nume kana tomiyayao kolili tatao yo sinesineo kolili
    iba, “Yanuwa wenala ali kokotomo uloina uloina kolimiu wakeke-gogonagili yo wagabaegili
    simiyawa yo yomiu wakatububu-nagili yo kami kaleko namwanamwaliyao kwalolikwa.
  tbg-tbg: Kotiva virara minti tuvaro Iekopiva nai vainti nahentiaravata, vira hampata
    vaukaravata, tiharo, Ne una variqa haika vataarave, nenta avu aatoqi qora kaiqa
    varera iritera qaqirake, namari tuntuke koqe utavaaqa nonkute
  hmo-hmo: Unai dainai, Iakobo ese iena orea taudia ibounai dekenai ia hereva, ia
    gwau, “Idau dirava umui dekenai idia noho gaudia umui negea, umui sibona umui
    hagoevaia, dabua miro lasi umui karaia.
  ata-ata: Iakovo mulomu noxou Lataua aloxo ne xe mukalu, la muvikalaneꞌi ta ꞌolu
    iloꞌa ta semasemaiꞌa mo ta ꞌiliꞌiliꞌa mo aneꞌi ta mitema latala e iloꞌa ikekei
    ne aloxo ꞌo, “Ngingi latala ꞌo ne maasi la ngaxexeneꞌi ta maliava sou kalavoi
    noxinge latala ne ukalusi, mo ngaxali malemalenga ukalusi mo ngatokolomo no anu
    tokolomo alavua ukalusi,
  nfa-nfa: Ka Yakob peka dènge isi èmu na aaꞌi-aaꞌi, aku nèngu na, “Aaꞌi-aaꞌi ti lati
    dènge ka asa Betel. Uru èèna, lodꞌo jaꞌa ètu dꞌara jꞌajꞌèra, Ama Lamatua ka dhu
    ladhe-leru jaꞌa ètu èèna. Jaꞌa neo tao mei korban ètu nèi. De mi core eele mèdha
    sogo-tagu miu. Aa mi pamèu iisi mi, ho mi gati mèdha-papake leo, te èdhi neo pahaha
    iisi mi Ama Lamatua.”
  urd-urd: तब या'क़ूब ने अपने घराने और अपने सब साथियों से कहा “ग़ैर मा'बूदों को जो
    तुम्हारे बीच हैं दूर करो, और पाकी हासिल करके अपने कपड़े बदल डालो।
  rus-SYN: 'И сказал Иаков дому своему и всем бывшим с ним: бросьте богов чужих, находящихся
    у вас, и очиститесь, и перемените одежды ваши;'
  cbt-NTPO: 'Napotohuachina Cacoposo'', ya''ipi hui''ninpita, sa''inpita, piyapinënpita,
    inapita camairin: —Ya''ipi nisha nisha mamanshiro''sa chinotëramaso'', a''poco''.
    A''poatoma quëshico pa''pitahua''. Naporahuaton amarahuatoma'', noya nininso i''nanpiraco''.'
  bqc-SIM: 'Ɔ̃ Yakↄbu ò a bɛdeↄnɛ ń gbɛ̃́ pↄ́ kuanↄↄ píi à mɛ̀: À dii zĩ̀lo
    pↄ́ á vĩↄ kↄ́lɛ, í zu''o, í á pↄkasaↄ lilɛ,'
  tcz-CHONGTHU: Chuin Jacob in a insung mite ahin midang akoma cheng ho jah a hitin
    aseiye, “Doiphung jouse pai mang un, natahsa kisuhthengun, vonthah kivon un,
  mar-mar: तेव्हा याकोब आपल्या घरातील सर्व मंडळीला व आपल्याबरोबरच्या सगळ्यांना म्हणाला,
    “तुमच्याजवळ असलेल्या परक्या देवांचा त्याग करा. तुम्ही स्वतःला शुद्ध करा. आपले
    कपडे बदला.
  tcs-tcs: So Zekop i bin spik po pamle blo em ane po ebriwan uda bin de lo em diskain,
    ‘Smase dem laigod wea yupla wosip, wea yupla bin tekem kam prom ol nada ples.
    Meke laip blo yupla stret po wosip God, ane were ol klin klos.
  qub-qub: 'Chaura Jacobga wamrancunata paywan tiyaycaj runacunatapis niran: «Gamcunaga
    charaycashayqui diosniquicunata llapanta jitariy. Nircur purificacushpayqui bäñacuy.
    Röpayquicunatapis rucacuy.'
  bqp-bqp: 'Akũ Yakubu pì a ↄndenↄnɛ kũ gbɛ̃ kũ ò kú kãaonↄ ń pínki: À buri zĩ̀tↄnↄ
    tãna kũ á vĩnↄ kↄ́tɛ à zú o à á pↄ́kasanↄ lilin kɛ.'
  hat-hat: 'Se konsa Jakòb rele fanmi l'' yo ansanm ak tout lòt moun ki avè l'' yo.
    li di yo: -Pran tout lòt bondye etranje n''ap sèvi yo, voye yo jete. Mete nou
    nan kondisyon pou sèvi Bondye. Mete rad nèt sou nou.'
  eng-BSB: So Jacob told his household and all who were with him, “Get rid of the
    foreign gods that are among you. Purify yourselves and change your garments.
  tod-tod: 'Zakɔɓe ɠɛni ná-pɛlɛyeɠe wu nuiti ma, ta niiti kpein ti ɠɛni ba: «À kɔɔɠɔ
    ganigiti kula ɓɔɠɔ zaama, wo ɓɔɠɔ ɲade, wo wa-zeɠeiti maavalibo.'
  eng-WEBPB: Then Jacob said to his household, and to all who were with him, “Put
    away the foreign gods that are amongst you, purify yourselves, and change your
    garments.
  kbq-kbq: Higeno Jekopu'a amanage huno naga'ane, Agranema nemaniza naga'mokizmia
    zamasmi'ne. Maka havi anumzantmina netreta, tamagu'a retro nehuta, agru kukena
    timia antaniho.
  nhe-BL: 'Huajca Jacob quiilhui ifamilia huan nochi tlen ihuaya yohuiyayaj: ―Xijquixtica
    nochi totiotzitzi tlen inquipiyaj, huan ximaltica huan xijpatlaca imoyoyo.'
  bus-bus: 'Ben Yakubu bè a bɛdeenↄnɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ ń píngi: À bori zĩ̀tↄnↄ
    tãa kɛ̀ á vĩinↄ kwɛ́ɛ à zú o à a pↄ́kãsãanↄ lendee kpá.'
  gub-BL: Na'e uze'eg Zako wànàm wanupe kury, wemiaihu wanupe no. — Pereko tupàn a'ua'u
    amo ae ywy rehe arer pepo pe pe wà. Peityk upaw rupi pe wà nehe kury. Pezemukatu
    a'e iaiw paw wi nehe. Pemunehew kamir izipiw 'ym ma'e nehe, topoz izipiw 'ym ma'e
    nehe.
  eng-DRA: 'And Jacob having called together all his household, said: Cast away the
    strange gods that are among you, and be cleansed and change your garments.'
  knf-knf: 'Yakob aji na bañaaŋ biki katohul na bangakandëruŋ na a bŧi aji : « Napënaan
    itu yi najaaŋ nadëman ţi pŧoofan, nadolan bañow nakakna najinţ ţi këş ki Naşibaţi.
    Naţëlşan kak imişa.'
