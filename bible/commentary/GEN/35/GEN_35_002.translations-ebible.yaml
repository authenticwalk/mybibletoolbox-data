verse: GEN.035.002
translations:
  mal-C: അതിൻപ്രകാരം യാക്കോബ് തന്റെ കുടുംബത്തിലുള്ളവരോടും കൂടെയുള്ള മറ്റെല്ലാവരോടുമായി,
    “നിങ്ങളുടെ പക്കലുള്ള അന്യദേവന്മാരെ ഉപേക്ഷിച്ച് നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുകയും
    പുതിയ വസ്ത്രം ധരിക്കുകയുംചെയ്യുക.
  deu-TKW: 'Da gebot Jakob seiner Familie und allen, die mit ihm waren: Schafft die
    ausländischen Götter weg, die ihr bei euch habt, reinigt euch und wechselt eure
    Kleider,'
  lin-lin: 'Jakobi alobaki na bato ya libota na ye mpe na bato nyonso oyo bazalaki
    na ye elongo : « Bolongola banzambe ya bapaya oyo ezali kati na bino, bomipetola
    mpe bolata bilamba mosusu.'
  cbr-NT: 'Ësakian kakëxun ka Jacobnën aín aintsikama kanan an ñu mëëxunkë unikama
    ''imainun an ñu ''axunkë xanukamaribi kakëxa: —Kamina mitsun bëtsi dioskama ami
    rabikëkama a ''ë bëxunkanti ''ain, bëanan kamina nashitankëxun mitsun chupa upíbu
    pañuti ''ain.'
  eng-LSV: And Jacob says to his household, and to all who [are] with him, “Turn aside
    the gods of the stranger which [are] in your midst, and cleanse yourselves, and
    change your garments;
  bmu-bmu: 'Mewö jii möta Jeikobnöŋ saiwaŋi aka ambazip pakpak yambuk malgeri, i kewö
    jim kutum eŋgiyök: “Lopioŋ bem yuai tömbuŋi sutŋine ahözei, mi mönö qeköba gilget
    geiga köl könjörat mem aŋguba sileŋini saŋgoŋda opo malukuŋini uteköme.'
  eng-GNV: 'Then saide Iaakob vnto his houshold and to all that were with him, Put
    away the strange gods that are among you, and clense your selues, and change your
    garments:'
  eng-WEBSTER: 'Then Jacob said to his household, and to all that were with him, Put
    away the strange gods that are among you, and be clean, and change your garments:'
  nhw-BL: 'Huajca Jacob quiilhui ifamilia huan nochi catli ihuaya yohuiyayaj: ―Xijquixtica
    nochi tiotzitzi catli anquipiyaj, huan ximaltica huan xijpatlaca amoyoyo.'
  swh-ONEN: Hivyo Yakobo akawaambia watu wa nyumbani mwake pamoja na wote waliokuwa
    naye, “Iondoeni miungu ya kigeni ile iliyoko katikati yenu, jitakaseni na mkabadilishe
    nguo zenu.
  bba-bba: Yɑkɔbu u win tɔmbu sɔ̃ɔwɑ u nɛɛ, bũu ni i rɑɑ mɔ, i nu wunɔ bɛɛn suunu
    sɔɔn di, kpɑ i tii dɛɛrɑsiɑ i bɛɛn yɑ̃nu teɑ.
  eng-KJVCPB: 'Then Jacob said unto his household, and to all that were with him,
    Put away the strange gods that are among you, and be clean, and change your garments:'
  cpy-cpy: 'Ari ikantanakiri Jacob itomipaenipaeni eejatzi ikaatzi tsipatakariri:
    “Pookeri pitajorentsitetashiyitari eerokapaeni, piyaate pikaawoshite, pikithaateeyaawo
    otsipa piithaari.'
  mpx-mpx: Inoke Yakobo i baek wana limi ana heniheni avaliyau gamagalau gegewel bolo
    alonau elal, i ba, “Panuwa getoga wali yabowaine gogoginol bolo iyoho eliyamiu
    nuku aliyohil. Yaka nuku abubunimiu nuku yanayana tapwalolo kaiwena, ge kaliko
    waiwaisana nuku galoil.
  wbp-wbp: Junga-juku-jana Jakupuju wangkaja nyanungu-nyangu warlalja-patuku manu
    yapaku kujalpalurla warrki-jarrija nyanunguku, “Kajinkili-jana nyurrurlarlu mardarni
    nyiyarlangu juju, ngulajulu-jana yampiya. Kulalu-jana parntarriya, ngarili puraya
    Kaatu-mipa. Yukayalu ngurrjungka jurnarrparla wurnakungarnti.
  luo-luo: Kuom mano Jakobo nowacho ne joode duto kod ji mane ni kode niya, “Wituru
    nyiseche mag pinje mamoko ma un-go kendo upwodhru mi urwak lewni maler.
  meu-meu: Taunabunai, Iakob ese ena orea taudia iboudiai e haduadia, eto, Dirava
    idaudia dekemui ai mimia vada a negedia, ba haheḡoeva, dabua ḡoevadia ba rio;
  npi-ULB: त्यसपछि याकूबले तिनको घराना र तिनीसित भएका सबैलाई भने, “तिमीहरूका बिचमा
    भएका विदेशी देवताहरू हटाइदेओ, र आफू-आफूलाई शुद्ध पारेर लुगाहरू फेर ।
  yor-yor: Nítorí náà, Jakọbu wí fún gbogbo ará ilé rẹ̀ pé, “Ẹ mú gbogbo àjèjì òrìṣà
    tí ó wà lọ́dọ̀ yín kúrò, kí ẹ ya ara yín sí mímọ́, kí ẹ sì pààrọ̀ aṣọ yín.
  emp-NTPO: 'Ara maʌ̃da Jacoboba idji ẽberãrãa, waabema idji ume duanʌ́a bid̶a jarasia:
    –Bãrãba jʌwaba od̶a ãcõrẽda eropanʌbʌrʌ, jũma b̶atacuad̶adua. Maʌ̃be cuid̶aped̶a
    cacuad̶e jʌ̃bada tãtod̶ada jʌ̃nadua Ãcõrẽ quĩrãpita bia b̶ead̶i carea.'
  ind-ind: Maka Yakub berkata kepada seluruh anggota keluarganya dan semua orang yang
    bersama-sama dengan dia, “Singkirkanlah semua patung berhala asing yang ada padamu.
    Bersihkanlah diri kalian, lalu kenakan pakaian yang bersih juga.
  pes-OPCB: آنگاه یعقوب به تمامی اهل خانهٔ خود دستور داد که بُتهایی را که با خود آورده
    بودند، دور بیندازند و غسل بگیرند و لباسهایشان را عوض کنند.
  ssx-ssx: Koto leeke Dieikopema꞉ ipika꞉ tapake make mo ipiki ame̱le̱ apa꞉tao haemeke
    tapake pa꞉ta꞉ make alota꞉ Mo ika꞉ wia haleme da ma꞉nda꞉ wanda꞉halina꞉ wepia ula꞉
    koda꞉manu mea baapee. Kutupa make ikana꞉ma꞉ta꞉ iki tikitiki yao mo ha̱i̱ na ta̱leke
    aka꞉manu yama꞉pa꞉peke.
  lcm-lcm: Asukang na Iakov kala antok kana patvap ve ria vap po auai kuvul ang ve
    nia ta, “Mi atolongon suai ani kami keve tangatangai na mi vil adaus imi, na mi
    alak kami keve maus tanginang.
  aer-aer: Kele Jacob anteme ileke ikwerenheke-artweye areye uthene urrkapentye akngerre
    ikwerenhe areyeke-arlke, “Arrantherre apeke arne akurne areye-arlke ngkarte apwerte
    akweke areye-arlke atnyenemele apmere arrpenhe-ngentyele, ipmentyele impaye itneke
    artepe arrernelhetyale, kele Ngkarte anyente-ante apenterlte-anaye. Mantere mwerreke
    irrperraye aletheke-arle irremenge arrantherre-arle Ngkartenge anyente-irretyenhenge.
  tgl-ULB: Pagkatapos sinabi ni Jacob sa kaniyang sambahayan at sa lahat ng kasama
    niya, “Ilayo ang mga dayuhang diyos na kapiling ninyo, linisin ang inyong mga
    sarili, at palitan ang inyong mga damit.
  nop-nop: Unduŋ nimbuune Yakobodi meeŋimeeŋiye eŋ me adut hatiyagiŋ adi indiŋ yenindapmaguk,
    “Hidi’walaŋ lekiŋgoŋhik ginaŋ welewele bepaŋ yalayalaŋ beehatiiŋ u beekulune uune
    sigihik tubuwalandaaŋ dahidahihik walaniŋ kadahineŋ.
  kca-kca: 'Ԓўв хот тэԓәԓа пӑ ԓўв пиԓәԓән уԓәм ŏтԓаԓа Иаков йастәс: «Ин тӑйты па мир
    ԓуӈхәт вŏщкаԓән, сыстамтыйаты, пӑ па сŏх ԓумтаты;'
  cbu-NT: Akopsha anuritam wizanlleewa, wipunasheetstam, Natu; ichingarus yuw apanllputsiris
    yarangis anoo ashpari yáyarus xanatangints. Sheerus chumangshitints. Chumayarus,
    kamaris nllitarisha k'tuntayarus, kamartangints.
  hui-hui: Ani lamiya handala Yagaba ibu one waneiginirubi ibunaga biabe biaga hearubi
    bibahendehondo lamialu lalu, Tígua mbirale dama mitangi bialu gime wabini yu kamiruni
    bibahende wahai halimu. Ani bialu mana bayale tigabi holenenaga ngago bialu howa
    aga dodo nahe bayale ngaru karulo halimu.
  wrs-wrs: Doa Yakopva hellenamba, hevtindim unna, yeoa meilna viu,
  mya-mya: ယာ​ကုပ်​သည်​မိ​မိ​၏​မိ​သား​စု​နှင့်​မိ​မိ​ထံ​တွင် နေ​ထိုင်​သူ​အ​ပေါင်း​တို့​အား``သင်​တို့​၌​ရှိ​သော
    အ​ခြား​ဘု​ရား​များ​ကို​ပစ်​ပယ်​ကြ​လော့။ ကိုယ် ကို​သန့်​စင်​စေ​၍​အ​ဝတ်​ကို​လဲ​လှယ်​ဝတ်​ဆင်
    ကြ​လော့။-
  cbi-NTPO: 'Tsenñu Jacob ya'' paandelanu bain, naa yaba bulu nemulanu bain demikatu
    tsandimi: Ñulla'' jundala chi dyus juu tadenashu juntsala avindala kalaadei. Tsangue''
    pipe'', jali bain vera demanbana'', Dioschi ura'' kuraa mandiyadei.'
  bod-N: ཡ་ཀོབ་ཀྱིས་རང་གི་ཁྱིམ་མི་འཁོར་དང་བཅས་པ་ལ་འདི༌ལྟར། ཁྱོད་ཅག་གིས་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་ཕྱི་རོལ་པའི་ལྷ་སྐུ་ཡོད་པ་ཐམས་ཅད་དོར༌ཅིག
    རང་ཉིད་གཙང་མར་བྱས་ནས་གྱོན་གོས་བརྗེ་བར༌གྱིས།
  wsk-wsk: Se Jacob ko imet kuriang, se ko kariimet ilak bagara, mu suen la nunga
    maonam, “Nina sor iwareng nunga kaem kawel ago bagasan mu suen la nunga waru saparalko.
    Ale nengemang motam nungal, ale guang ningo la naguralko.
  kkl-kkl: Ambarogpa Yakub nenekori elkelabo elmabo nimi elap wamekne taneko ambarelamsiogti,
    “Na wana ikin uro wamsiba, Allahri yepneogti, tala palamsiag babe yeplamneogne
    sembe mhong towalengenag sobanundi, as ene lilobiagha Betel pukap. Ane sembe mema
    as yogneag piamlomne lipsimundi, sabol keptangto aleptalulom. Aleptamundi, ag
    wendogne poro alulom!” aro ambatsiog.
  sna-sna: Saka Jakobho akati kune veimba yake nokuna vose vakanga vanaye, “Bvisai
    vamwari vavatorwa vamunavo, muzvinatse uye mupfeke dzimwe nguo dzenyu.
  spa-BLM: 'Entonces Jacob dijo a su familia y a todos los que estaban con él: “Quitad
    los dioses extranjeros que hay entre vosotros, purificaos y cambiad vuestros vestidos.'
  beu-beu: Angmuse Yakob ana ehava omi enehe ang naung emangpi iat mateng hula, “Aaneda
    ba ue iihahama mi ang naung iini malekang metma iiahalang, bot iidiri-iiababahi
    angu ening ahamulang, senge iipakiang ang naung telul. Mahe pi tava vengharaka,
    senge pi Betel mi ila angmomi mihi. Tura na susa omimi angu, Lahatala Ana noangmoling
    iila. Base ila angumi senge sadaka edoru angu na ening metma Lahatala Enang. Aulang
    senge pi Lahatala angu ba Aing somba.”
  cac-cac: 'Ix yalan vin̈aj Jacob chi'' d''a eb'' ix yetb''eyum yed'' d''a eb'' yuninal
    yed'' d''a masanil eb'' vin̈ ajun yed''oc: —Iq''uequel masanil juntzan̈ comon
    dios d''a e cal, tze b''icanel e b''a, tze q''uexanel e pichul e masanil.'
  swh-ULB: Kisha Yakobo akawambia nyumba yake na wote aliokuwa nao, “Wekeni mbali
    miungu yote ya kigeni iliyo kati yenu, jitakaseni wenyewe, na kubadili mavazi
    yenu.
  bel-bel: 'І сказаў Якаў дому свайму і ўсім, хто быў зь ім: кіньце багоў чужых, якія
    ў вас, і ачысьціцеся, і перамянеце вопратку вашую;'
  deu-ELBBK: 'Da sprach Jakob zu seinem Haus und zu allen, die bei ihm waren: Tut
    die fremden Götter weg, die in eurer Mitte sind, und reinigt euch, und wechselt
    eure Kleider;'
  mbb-OT: Umbe migkeǥiyan ni Jacob is tivuuk he pemilya zin wey is langun he menge
    sakup din te, “Ipenimbag niw is menge ed-ezapen niw. Mebpenlumpiyu kew te keugelingen
    niw ne ilisi niw is bisti niw.
  msc-msc: 'Wo rɔ, Yakuba ka a fɔ a la denbaya ni a la mɔɔilu bɛɛ yɛ ko: «Joo mɛnilu
    ye ai bolo, ai ye wo bɛɛ lafili. Ai ye ai jɛrɛ sɛniya, ka ai la faanin sɛnimanilu
    bila ai kan na.'
  mal-2015: 'അപ്പോൾ യാക്കോബ് തന്റെ കുടുംബത്തോടും കൂടെയുള്ള എല്ലാവരോടും: നിങ്ങളുടെ
    ഇടയിലുള്ള അന്യദേവന്മാരെ നീക്കിക്കളഞ്ഞു നിങ്ങളെ ശുദ്ധീകരിച്ചു വസ്ത്രം മാറുവിൻ.'
  tuo-NT: 'Tere tʉꞌogʉ, cʉ̃ acawererãrẽ, nipeꞌtirã cʉ̃ meꞌrã nirãrẽ aꞌtiro nicʉ niwĩ:
    —Nipeꞌtise mʉsã ãpẽrãnojõ ẽjõpeorã queose yeeꞌquere cõꞌacãꞌña. Tojo nicã uꞌacoe,
    suꞌti dʉcayuya.'
  gup-gup: Wanjh kunu Jacob benmarneyimeng nawu birrimud dja bininj rowk nawu birridjarrkrey,
    wanjh yimeng, “Ngurribawo rowk nawu birriwokbubuyika bedberre gods nawu ngurrikarrme,
    dja ngurrikukdjirridjburrimen ngurrikukbeleworrimen, dja kunmadjbele ngurridjongburrimen.
  met-met: Binabu Yekop harua na sibindi xaung adi duwa rangua ba, “Aunia urana long
    telamdi babudingdi, saing alibuang asok sigixinga Urana maxania xaung asau imang
    haundi.
  gvs-gvs: 'Ibóbwara ikavava, e Yakobo osenao ilatuwokoidi idigo kana, ‘Osegowo, neta
    tokwalu sikaaiyaka yaimi, kokalavēdi. Ikavava, kokimavadēmi ame nakae: Ami kwama
    kokalavēdi go, kwama vau kolosīdi.'
  rmc-rmc: 'Akor o Jakob phenďa leskra famelijake the savorenge, ko sas leha: „Čhiven
    het savore avre devlen, so hine tumende, žužaren tumen a preuren tumen.'
  nlg-nlg: Keri ke Jacob te bosa vania na lei vure udolu ta nina binaboli, “Kau haurakei
    nimiu na lei titinoni god! Kau apo marabu ghau heghemiu, ma kau pupulughau nia
    na tivi te marabu.
  dgr-DOGNT: Eyıt'à Jacob edèot'ı̨ eyıts'ǫ dǫ gıxè nàdèe sìı ts'ǫ̀ hadı, “Eładı̨ ts'ǫ
    nǫ̀htsı̨ą xàwhahshaa sìı ɂǫ̀ahdè gà edek'enaahtse eyıts'ǫ naxıgoht'ǫǫ̀ ładı̨į̀
    aahłe.
  pes-OPV: 'پس یعقوب به اهل خانه و همه کسانی که با وی بودند، گفت: «خدایان بیگانه‌ای
    را که درمیان شماست، دور کنید، و خویشتن را طاهرسازید، و رختهای خود را عوض کنید.'
  ron-1924: 'Иаков а зис касей луй ши тутурор челор че ерау ку ел: „Скоатець думнезеий
    стрэинь каре сунт ын мижлокул востру, курэцици-вэ ши скимбаци-вэ хайнеле,'
  ben-OBCV: অতএব যাকোব তাঁর পরিবারের লোকজনদের ও তাঁর সঙ্গে আরও যারা ছিলেন, তাদের বললেন,
    “তোমাদের কাছে যে বিজাতীয় দেবতারা আছে, তাদের থেকে নিষ্কৃতি লাভ করো এবং নিজেদের
    শুচিশুদ্ধ করো ও তোমাদের পোশাক-পরিচ্ছদ বদলে ফেলো।
  lex-lex: 'Noka Yakopa nakot la romni mniotni me hare honona mak kora e'' talla niwra:
    “Ina-nara ama-hyali miy re, mihal doini atiehra (patung) mak kdella letgarmi,
    mimou-miwitna inonmi me mhiernu naniayarmi.'
  rgu-rgu: Boe ma, Yakob dedea no basa uma isi nara nae, “Besaꞌ ia, ita basa sakaꞌ
    leo Betel teu. Maulu na tepoꞌ fo au nai susa daleꞌ a, Manetualain tulu-fali au
    nai naa. Au nau apadedeiꞌ mei tutunu-hohotuꞌ nai naa. De besaꞌ ia, emi tuꞌu heni
    patung hata sosoko mara katemaꞌ. Tao makamoi ao-ina mara, ma kati papakeꞌ, huu
    fo ita sakaꞌ doꞌo-tabe neuꞌ Manetualain.”
  som-som: Markaasaa Yacquub ku yidhi dadkii gurigiisa iyo intii isaga la jirtay oo
    dhan, Iska fogeeya ilaahyada qalaad oo idinku dhex jira, oo isdaahirsha, oo dharkiinnana
    beddesha,
  lat-VUC: 'Jacob vero convocata omni domo sua, ait: Abjicite deos alienos qui in
    medio vestri sunt, et mundamini, ac mutate vestimenta vestra.'
  aoi-aoi: Eneja kembirra Jekaba ni-yengbinuma amurndakenena ayakwa ena-langwa-manja
    warnumamalya akwa ngawa wurrukwala-manja warnumamalya wurribina nuw-ambilyu-murrumanja
    enuwa-manja wurrakina. Ni-yama, “Wurru-wurriya akina akiringiringanda amalawudawarra
    amurndakijika nungkwurra-langwa, ebina kirru-manguma wurrukwala-langwa warnumamalya.
    W-ajarrijungwuna arakba, kembirra yik-awiyebena dumungkwur•da dumbala.
  eng-ASVBT: 'Then Jacob said unto his household, and to all that were with him, Put
    away the foreign gods that are among you, and purify yourselves, and change your
    garments:'
  mna-mna: 'Tana Yakop iso pa wal kini mi zin tomtom ta ziŋan timbotmbot na, ma iso:
    “Kozo kipiri ke teeteŋan tiom ta munŋaana men ma tila len, mi kuurpe ituyom, mi
    kekel yom.'
  ita-1885: 'E Giacobbe disse alla sua famiglia, ed a tutti coloro ch''erano con lui:
    Togliete via gl''iddii stranieri che son fra voi, e purificatevi, e cambiatevi
    i vestimenti.'
  eng-LXXUP: And Jacob said to his house, and to all that were with him, Remove the
    strange gods that are with you from the midst of you, and purify yourselves, and
    change your clothes.
  eng-ULB: Then Jacob said to his household and to all who were with him, “Put away
    the foreign gods that are among you, purify yourselves, and change your clothes.
  spa-VBL: 'Entonces Jacob le dijo a su familia y a todos los que estaban con él:
    “Deshazte de los ídolos paganos que tienes contigo. Purifíquense y cambien su
    ropa.'
  fra-_FOB: 'Alors Jacob dit à sa famille, et à tous ceux qui étaient avec lui: Otez
    les dieux étrangers qui sont au milieu de vous, et purifiez-vous, et changez de
    vêtements;'
