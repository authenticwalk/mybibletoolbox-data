verse: GEN.041.045
translations:
  mal-C: ഫറവോൻ യോസേഫിനു സാപ്നത്-പനേഹ് എന്നു പേരിട്ടു; ഓനിലെ പുരോഹിതനായ പോത്തിഫേറയുടെ
    പുത്രിയായ ആസ്നത്തിനെ അദ്ദേഹത്തിനു ഭാര്യയായി കൊടുക്കുകയും ചെയ്തു. യോസേഫ് ഈജിപ്റ്റുദേശത്തുടനീളം
    സഞ്ചരിച്ചു.
  deu-TKW: Und der Pharao legte Joseph den Namen Zaphenat Paneach bei und gab ihm
    Asnath, die Tochter Potipheras, des Oberpriesters von On, zum Weibe; und Joseph
    gebot über Ägypten.
  lin-lin: Faraon apesaki Jozefi kombo « Tsafinati-Paenea, » mpe apesaki ye Asinati,
    mwana mwasi ya Poti-Fera, nganga-nzambe ya Oni, mpo ete azala mwasi na ye. Jozefi
    atambolaki na mokili ya Ejipito.
  cbr-NT: Usa 'ain ka 'apu faraónën bëtsiokin anëkin José egipcionu 'ikë anën anëakëxa
    Safenat-panéah kakin anëtankëxun, ka Asenat akëñun 'ain xanu 'iti birakamiakëxa,
    ax ka Potifera kakë Sacerdotenën bëchikë xanu 'iakëxa, ax ka On kakë ëma anu tsókë
    uni 'iakëxa, usakian 'akëx ka José Egipto menu 'apu 'iakëxa.
  eng-LSV: and Pharaoh calls Joseph’s name Zaphnath-Paaneah, and he gives to him Asenath
    daughter of Poti-Pherah, priest of On, for a wife, and Joseph goes out over the
    land of Egypt.
  bmu-bmu: Mewö jiba Josefkö qetŋi dölökŋi (Ijipt keunöŋ) Zafenat-Panea qerök. Mewö
    qeta Heliopolis taongö jike nup galöm qetŋi Potifera yaŋgö böratŋi Asenat mi anömŋa
    akŋapköra waŋgiyök. Mewö kantrigö azi kembuya aka Ijipt kantri ekŋamgöra anda
    liliköyök.
  eng-GNV: 'And Pharaoh called Iosephs name Zaphnath-paaneah: and he gaue him to wife
    Asenath the daughter of Poti-pherah prince of On. then went Ioseph abrode in the
    land of Egypt.'
  eng-WEBSTER: 'And Pharaoh called Joseph''s name Zaphnath-paaneah; and he gave him
    for a wife Asenath the daughter of Poti-pherah priest of On: and Joseph went over
    all the land of Egypt.'
  nhw-BL: Huan Faraón quitocaxtlali José, Zafnat Panea, huan quisihuajti ihuaya Asenat,
    iichpoca Potifera nopa totajtzi ipan altepetl On. Huan campa hueli ipan tlali
    Egipto nochi quiiximatque José.
  swh-ONEN: Farao akamwita Yosefu Safenath-Panea, pia akampa Asenathi binti Potifera,
    kuhani wa mji wa Oni, kuwa mke wake. Ndipo Yosefu akaitembelea nchi yote ya Misri.
  bba-bba: Mɑ u Yosɛfu yĩsiru kɑ̃ Sɑfenɑti Pɑniɑki te tɑ sɑ̃ɑ be Eɡibitiɡibun yĩsiru.
    Mɑ u nùn Potiferɑn bii Asinɑti kɑ̃ kurɔ. Potiferɑ wi, u sɑ̃ɑwɑ wuu ɡe bɑ mɔ̀ Onin
    yɑ̃ku kowo. Yosɛfu u mɔwɑ wɔ̃ɔ tɛnɑ sɑnɑm mɛ Eɡibiti sunɔ u nùn kuɑ wiruɡii. Mɑ
    Yosɛfu u doonɑ u dɑ u Eɡibitin tem kpuro berɑ.
  eng-KJVCPB: And Pharaoh called Joseph’s name Zaphnath-paaneah; and he gave him to
    wife Asenath the daughter of Poti-pherah priest of On. And Joseph went out over
    all the land of Egypt.
  cpy-cpy: Ikanta Faraón rowakiniri José otsipa iwaero iñaaniki Egipto-jatzi, iitakiri
    Zafnat-panea. Ipakiri iinantyaawo Asenat rishinto Potifera omperatajorentsitaneri
    nampitsiki iiteetziri On. Roojatzira riyaatantanakari José ranashityaawo maawoeni
    Egipto.
  mpx-mpx: Yaka kin Yosepa alana i tun Sepenat Peneya, ge lagona i pek yova alana
    Asinata, iya panuwa Heliyopelis wali topowon Potipela natuna. Inoke Yosepa alana
    i bwata i tabwa tologugui Itipita elana.
  wbp-wbp: '@see-verse:GEN.041.044'
  luo-luo: Farao nochako Josef ni Zafenath-Panea kendo nomiye Asenath nyar Potifera
    jadolo mar On (ma nyinge machielo en Eliopolis), mondo obed chiege. Kendo Josef
    nowuotho e piny Misri duto.
  meu-meu: Bena Farao ese Iosef ladana e hatoa Safenat-panea; Asenat danu e henia,
    baine adavaia; una Asenat na Ono ena hahelaḡa tauna, ladana Potifera, natuna.
    Bena Iosef na Aigupto tanona idoinai e rakaia hanai.
  npi-ULB: फारोले योसेफको नाउँ “सापनत-पानेह” राखिदिए । तिनले योसेफलाई पुजारी पोतीपेराकी
    छोरी आसनतसित विवाह गराइदिए । योसेफ मिश्र देशभरि जान्थे ।
  yor-yor: Farao sì sọ Josẹfu ní orúkọ yìí Safenati-Panea (èyí tí ó túmọ̀ sí ẹni tí
    ó ni agbára ikú àti ìyè ní ìkáwọ́ bí òrìṣà). Ó sì fun un ní Asenati ọmọ Potifẹra,
    alábojútó òrìṣà Oni, gẹ́gẹ́ bí aya. Josẹfu sì rin gbogbo ilẹ̀ Ejibiti já.
  emp-NTPO: Egiptod̶ebema boroba Jose trʌ̃ra b̶ʌsia Zapnat-panea. Maʌ̃ awara wẽrã
    Asena abadada Josea diasia idji quima bamãrẽã. Maʌ̃ Asenara Potipera cau basía.
    Potiperara Oʌ̃ purud̶e ʌ̃mãdaúa bia bed̶eabadarã sacerdote basía. Mãwã Josera
    jũma Egipto druad̶e dji dromada b̶esia.
  ind-ind: Demikianlah Yusuf dilantik menjadi penguasa. Usianya tiga puluh tahun ketika
    dia mulai melayani raja dan memerintah atas seluruh Mesir. Raja memberikan nama
    baru bagi Yusuf, yakni Safnat Paneah, serta memberinya seorang istri bernama Asnat.
    Asnat adalah anak Potifera, imam dewa matahari di kota Heliopolis.
  pes-OPCB: فرعون به یوسف، نام مصری صَفِنات فَعنیح را داد و اَسِنات دختر فوطی فارع،
    کاهن اون را به عقد وی درآورد. و یوسف در سراسر کشور مصر مشهور گردید.
  ssx-ssx: Kutupa Diosepeta꞉ mo Idiepi biki ma꞉nda꞉ Sa꞉pena꞉de Pania halaata꞉ mo Heliopolisi
    daoni pa꞉ta꞉ hayeke yeni peao hayeke hali Podipitana꞉ waneke A꞉sena꞉de mina꞉ haleekeme.
    Diosepeta꞉ 30 bapina꞉ mo Idiepina꞉ kinina꞉ e kini pea pokaeyekeme. Ipikita꞉ mo
    kinina꞉ da mina꞉pa꞉lao mo Idiepi kenke honiki paeyao pa꞉ta꞉ pomu lopeekeme.
  lcm-lcm: Na kala posong a Iosep ta kana asan tanginang ta Sapenat-Panea, na kala
    aosongon ia ta mang kavulik si Potipera, vopo piris ang e On, kana asan ta Asenat.
    Au, kana vang Iosep kalapo saupai ani Aigipto.
  aer-aer: '@see-verse:GEN.041.044'
  tgl-ULB: Tinawag ni Paraon ang pangalan ni Jose na “Zafenat-panea.” Binigay niya
    si Asenat, ang anak na babae ni Potifera na pari ng On, para maging asawa. Ang
    kapangyarihan ni Jose ay nasa itaas ng buong Ehipto.
  nop-nop: Unduŋ yoŋa Felodi Yosep wou koobuli Isip mede foloŋ Safenat-Panea youkuk.
    Unduŋ tiŋa yeguk e On yopmaŋniŋ me siloŋ muni heeluguk wou Potifela, adi’walaŋ
    wabi Asinati mimbuune tamŋiŋ nagikuk. Unduŋ tiŋa Yosep adi Isip kwet diniŋ me
    wapum hatiŋa keleemaadiŋa kadokoluguk.
  kca-kca: 'Фараон Иосиф йӑԓәп нэмән мӑсԓы: Цафнаф-панеах, пӑ Илиополь вош Потифер
    нэмпи йир верты хŏйат, Асенефа нэмпи эви, фараон ԓўвеԓа нэӈа мӑсԓы. Иосиф Египет
    мўв хўват мӑнәс.'
  cbu-NT: Na nuw shiyaa surish ísamachshaparina; Ijiptoshchirisha k'kuz Safenat-Paniya
    átu ísamarangiya. Anumun wizanlleemsha panarangiya kiz sur Asenata, Potifera wipa.
    Potifersha pátireem urkar kinaru, Unush yakat sur taarangiya. Ambi ashiramchu,
    Osiyarini tarawzoom chtarangiya. Ijiptoshchee tputs itarawaztamaama. Ashiriya,
    na kamaneena yuwaa Osiyaa Ijiptosh tsap kurakaam ínarangana anootsi.
  hui-hui: Ani lowa kinihanda Yosebenaga mini aribia halu ibu mini Sabanada Panea
    wini. Ani bialu loma binigo mo miaga agali mbira Heliobolisi dindi wiagoria henego
    mini Podibera ogoni ibu wane mbira Asenada berenego Yosebe ibu dabu bilo mialu
    bini. Ani bigi biya handala Yosebe ibu Iyibi dindi bibahendeha de handama ibaga
    biai hole pene.
  wrs-wrs: Doa Pero Yosepm awona, Isipna moana os awona Sapenatpaniam, osm ovna, Sesoa
    ishomnav hemba. Wo Yosepm ungevlirinim pleihunna, nomba ungevliriniva nihilva
    Asenat, wo himba Potiperana mol, nomba Potiperava sembayangna andranindrini lohvna
    di Heliopolis kotara. Wo Yosepva Isipna kuwul wulluhunna.
  jao-jao: Kulu kilu-wundarrba na-wini Yijibangala Jabinibaniya, kulu kilu-ngunda
    a-nhanawaya riku-wangu, nanda-wini rra-Ajinada, a-mangaji barra yikurra-ardu ki-Budibira,
    yiwa barra nyanki-biyi ka-arri mingirringki nyu-jawuthu Yijanku, baji ki-barrawula
    ki-Wuna, yikurra-ardu a-Ajinada kilu-ngunda ki-king, anda anmanthawu riku-wangu
    ki-Jujia. Bawuji barra, nganinya ka-wingkayaninya Jujiba barra, wirdiwalangu ki-awarawu
    Yijiba, kalu-lhaanthaninya nya-mangaji kalngiya wirdiwalangu.
  mya-mya: ဘု​ရင်​သည်​ယော​သပ်​အား​ဇာ​ဖ​ဏာ​သ​ဖာ​ဏ ဟူ​သော​ဘွဲ့​နာ​မ​ကို​ချီး​မြှင့်​၍
    သြ​န​မြို့​မှ ယဇ်​ပု​ရော​ဟိတ်​ပေါ​တိ​ဖေ​ရ​၏​သ​မီး​အာ​သ နတ်​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​စေ​လေ​သည်။
    ယော​သပ်​သည်​အီ​ဂျစ်​ပြည်​ဖာ​ရော​ဘု​ရင်​၏ မင်း​မှု​ကို စ​တင်​ထမ်း​ရွက်​သည့်​အ​ခါ​၌​အ​သက်
    အ​နှစ်​သုံး​ဆယ်​ရှိ​၏။ သူ​သည်​ဘုရင်​ထံ​ပါး​မှ ထွက်​၍​အီ​ဂျစ်​ပြည်​တစ်​ပြည်​လုံး​သို့​တိုင်း​ခန်း
    လှည့်​လည်​လေ​သည်။-
  cbi-NTPO: Tsejtu faraón Josénu vee mumu manbutu Egipto palaachi Safenat-panéah timi.
    Tsenmin, Josénu faraón supungumi On pebulubi chumu, pajtanu dyus kure' balenguumishtimu
    ruku Potifera' na'ma, Asenatnu. Tsenñu José kumuinchi Egipto tusha bale ruku tiyami.
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ཀྱི་མིང་ལ་ཚཱབ་ནཱ་ཕཱ་ནེ་ཨ་ཞེས་བཏགས་པ༌དང༌། ཡང་ཨོ་ནཱ་ཡུལ་གྱི་མཆོད་དཔོན་ཕའོ་ཏི་ཕེ་རཱ་ཞེས་པའི་བུ་མོ་ཨ་སི་ནཱ་ཐི་ཁོའི་ཆུང་མར༌གནང༌།
    དེ་ནས་ཡོ་སེབ་ནི་ཨེ་ཅིབ་ཀྱི་ཡུལ་སོ་སོར་རྟོག་དཔྱོད་བྱེད་དུ་སོང༌ངོ༌།།
  wsk-wsk: Ale Pharaoh nup bo iru Joseph tuam, mu Zaphenath-Paneah. Ale imet Asenath
    agotala tuam. Nu Potiphera, On wonong ko priest bo ko nanawus. Se Joseph Egypt
    sor lilim la te geraga sapakaso.
  kkl-kkl: Wene seogti, Firaundi Yusup si Mesir yubuag agha engelamogti, “Saphnat-Pa'anea”
    aro si engkaog. Engkaogti, memne Potifera, On wamogne poneko elmangkel Asnat Firaundi
    tobogti, Yusup tarog. Undo unuaogpa, Yusupti Mesir nimi saelbamsiog.
  sna-sna: Faro akatumidza Josefa zita rokuti Zafenati-Panea uye akamupa Asenati mwanasikana
    waPotifera, muprista waOni, kuti ave mukadzi wake. Uye Josefa akafamba munyika
    yose yeIjipiti.
  spa-BLM: El faraón llamó a José Zafnat-Panea. Le dio por esposa a Asenat, hija de
    Potifera, sacerdote de On. José salió a recorrer la tierra de Egipto.
  beu-beu: Angmuse raja Firaun ana Yusup ene maveng Masir ene eamulung hula, Sepnat
    Panea. Bot raja Firaun ana boma Potifera agama ebuangvala nu bendar On mi angu,
    oal jangu kaneng nu ene Asnat angu, metma Yusup enang ana medi, senge metma ejangu
    ening. Raja Firaun ana Yusup aing songgar metma Masir mi gubernur ening angu,
    ana ening aulang metma Yusup adana.
  cac-cac: Zafnat-panea ix yac' vin̈ rey sb'iej vin̈aj José chi', ix yac'an vin̈ rey
    chi' yic'laj sb'a vin̈ yed' ix Asenat, yisil jun vin̈ Potifera sb'i, sacerdote
    yaj vin̈ d'a yol chon̈ab' On. 30 ab'il sq'uinal vin̈aj José chi' ayic ix ic'jib'at
    vin̈ d'a yichan̈ vin̈ rey chi'. Ix lajvi chi', ix elta vin̈aj José chi' d'a yichan̈
    vin̈ rey chi', ix b'at vin̈ d'a yol masanil chon̈ab' d'a yol yic Egipto chi'.
  swh-ULB: Farao akamwita Yusufu jina la Zafenathi Panea.” Akampa Asenathi, binti
    wa Potifera kuhani wa On, kuwa mke wake. Yusufu akaenda juu ya nchi yote ya Misri.
  bel-bel: 'І даў фараон Язэпу імя: Цафнат-панэах; і даў яму за жонку Асэнэту, дачку
    Потыфэра, жраца Она. І пайшоў Язэп па зямлі Егіпецкай.'
  wed-wed: Ma Pharaoh Joseph wava Zaphenath-Paneah, i verei ma mai On ai pirisi Potiphera
    natuna guguinina Asenath, Joseph i verei da awana. Anina ma Joseph, dobu Egypt
    i vibadei.
  deu-ELBBK: 'Und der Pharao gab Joseph den Namen: Zaphnat-Pahneach, und gab ihm Asnat,
    die Tochter Potipheras, des Priesters von On, zur Frau. Und Joseph zog aus in
    das Land Ägypten.'
  mbb-OT: Ne migngezanan dutun te hadì si Jose te si Zafenat Panea, ne impepengesawa
    zin ki Asenat he anak ni Potifera he iyan lavew he memumuhat diyà te inged he
    On. Ne nehimu si Jose he gubirnedur te tivuuk he ǥinhedian te Ehipto.
  msc-msc: Mansa ka Yusufu tɔɔ la ko Safinati Paneya, ka Potifera denmuso Asanati
    di a ma ka a kɛ a muso ri. Potifera wo tɛrɛ ye Ɔni so mɔɔilu la joo sarakalasela
    le ri. Nba, Yusufu kɛra Misiran jamana kunnasiila ri wo ɲa le ma.
  mal-2015: ഫറവോൻ യോസേഫിന്നു സാപ്നത്ത് പനേഹ് എന്നു പേരിട്ടു; ഓനിലെ പുരോഹിതനായ പോത്തിഫേറയുടെ
    മകൾ ആസ്നത്തിനെ അവന്നു ഭാര്യയായി കൊടുത്തു. പിന്നെ യോസേഫ് മിസ്രയീംദേശത്തു സഞ്ചരിച്ചു.
  tuo-NT: Faraṍ Joseré cʉ̃ wãmerẽ dʉcayucʉ niwĩ. Egiptocjãrã wãme õꞌogʉ̃, Zafnat-panea
    wãmeyecʉ niwĩ. Cʉ̃ Joseré Asenat wãmetigore numiadaꞌrecʉ niwĩ. Co, Potifera wãmetigʉ
    paꞌi, On wãmetiri macãcjʉ̃ macõ nico niwõ. Tojo wee José Egipto wiogʉ sãjãcʉ niwĩ.
  gup-gup: Wanjh Pharaoh bingeykurrmeng Joseph Zaphenath-paneah, dja biwong daluk
    benemarrinj ngalbu ngeyyoy Asenath, ngalbeywurd nuye Potiphera nawu wohrnani yiwarrudj
    bedberre kore kunred On. Wanjh Joseph rey kubolkbubuyika rowk kore kubolkwarlah
    Egypt.
  met-met: Baing Pero sina yaya Sapenat-Panea na Yosep, saing sina haing tela na Yosep,
    yanoa Asenat. Tibuna Potipera, lipu hananiangam mana long sabangga On. Baing Yosep
    ila ma wa etua mana titia Isip.
  gvs-gvs: Ibóbwara ikavava, Iyosepa ivayou Sapanadi Paneka go, vavina tayamo ikabi,
    Iyosepa ivini inai. Vavinayana yoina Asenati go, tamana yoina Potipera, tauyana
    da Oni idi tonúwala. Tauna nakae Iyosepa ietolovina Itipita ana madabokina goi.
  rmc-rmc: O Faraonos čerinďa le Jozefoske o nav pro Cafenat-Paneach a diňa leske
    la Asenata romňake, savi sas e čhaj le Poti-Feraskri, savo sas rašaj andro foros
    Heliopolis. Avke o Jozef sas ačhado upral calo Egipt.
  nlg-nlg: Ge agaia Pharaoh te tughua na ahana Joseph, me ghoi holoa nia Zaphenath-paneah,
    me hea na tahula tara holoa nia Asenath, ge ke tauna. Agaia na dalena vaivine
    a Potiphera, na mane sukaghi ni Heliopolis. Ma Joseph te vunaghi pungisia tua
    Egypt talighu.
  dgr-DOGNT: K'àowocho Faraoh, Joseph wıızì eładı̨į̀ whehtsı̨, Zafenat-Paneyah wìyeh
    ayį̀į̀là, eyıts'ǫ Asenat wets'èkeè elı̨ ha yeghàı̨htı̨. Asenat yahtıı Potıfera
    wetì hǫt'e. (Potıfera yahtıı-kǫ̀ gocho On gha yahtıı elı̨.) Hagòjà t'à Joseph
    Egypt nèk'e hazǫǫ̀ ts'ǫ̀ ajà.
  pes-OPV: و فرعون یوسف را صفنات فعنیح نامید، و اسنات، دختر فوطی فارع، کاهن اون رابدو
    به زنی داد، و یوسف بر زمین مصر بیرون رفت.
  ron-1924: 'Фараон а пус луй Иосиф нумеле: Цафнат-Паенях ши й-а дат де невастэ пе
    Аснат, фата луй Поти-Фера, преотул луй Он. Ши Иосиф а порнит сэ черчетезе цара
    Еӂиптулуй.'
  aui-aui: Wasina bi kiiwawo Ijipt gamodima Jousep waghawagha ivereni Jepenet-Paniya.
    Bi bada wasike ivereni da wavinena; kana waghawagha Esenet. Bi tamananaki na Potipera
    bi On kuburina kana prist. Wasina Jousep Ijipt kuburina tupana ivibadeni.
  ben-OBCV: ফরৌণ যোষেফের নাম রাখলেন সাফনৎ-পানেহ এবং তাঁর স্ত্রী হওয়ার জন্য তিনি ওনের
    যাজক পোটীফেরের মেয়ে আসনৎকে দান করলেন। আর যোষেফ সমগ্র মিশর দেশ জুড়ে ঘুরে বেড়ালেন।
  lex-lex: Noka Firaun nala Yusup pa nwawa Safnat-Pa'aneah, ne na'ala Potifera a'nani
    Asnat pa Yusup nhi'a la hawni. Potifer di, de makpolwunu-kwaklera no'a leta Ona.
    Emkade pa Yusup de emeka mak kodi plola-ktaryat lia noha Mesir.
  rgu-rgu: Basa boe ma maneꞌ a foi Yusuf nade, Safnat Panea, tuka lahenda Masir ara
    naden. Ana fee Yusuf sao ana fetoꞌ esa boe, nade Asnat. Yusuf arama na, nade Potifera.
    Ria riꞌ urus agama nai kota On. No ria na, Yusuf dadi lahenda bauinaꞌ nai dae
    Masir.
  som-som: Markaasaa Fircoon wuxuu Yuusuf magiciisii u bixiyey Saafnad Facneh, oo
    wuxuu u guuriyey Aasenad oo ahayd ina Footiiferac, wadaadkii Oon. Yuusufna markaasuu
    dalkii Masar oo dhan u baxay oo wada maray.
  lat-VUC: Vertitque nomen ejus, et vocavit eum, lingua ægyptiaca, Salvatorem mundi.
    Deditque illi uxorem Aseneth filiam Putiphare sacerdotis Heliopoleos. Egressus
    est itaque Joseph ad terram Ægypti
  aoi-aoi: Biya kembirra nakina naruma nubungkawa nenu-kwa Jawijiba-manja enikaduwa
    ekirra EningiYijiba. Akine-ka ekirra Jebineda Baneya akina. Akwa ngarningka nenu-kwa
    nakina duwilyaba dadiyara dadimikirra Ajineda ena-langwi-yada dadingiyenikba.
    Ngalaja dadiyawenikba dakina nuwilyaba-langwa nenungkwarba nenimikirra Badibera
    nakina. Umba eneja nakina Badibera NuMinida nenungkwarba WarningiYijiba-langwa
    warnumamalya nakina. Umba ena-langwa angalya aminababurna alikira iya warnumamalya
    emikirra Yeliyabulija akina. Eneja Jawijibe-ka nakina n-ambilyumurra mamarika
    iya yinungkwura arngkabiyakarbiya-ma arngkumemberrkwa. Biya n-aburradada arakba
    nakina ebina warka nenu-kwama naruma nubungkawa. Kembirra arakba makina-manja
    mamangbala mambilyuma mamarika iya yinungkwura ngalaja na-lungkuwarringinuma ababurna
    amarda amaninga, ni-yama-murrada nakina Jawijiba nibina-manja naruma nubungkawa.
    Biya ni-lalika Jawijiba nubungkawa-langwa angalya akwa ni-likena nakina angerriba
    iya angerriba Yijiba-manja.
  eng-ASVBT: And Pharaoh called Joseph’s name Zaphenath-paneah; and he gave him to
    wife Asenath, the daughter of Poti-phera priest of On. And Joseph went out over
    the land of Egypt.
  mna-mna: To king ipaata pisis Zapenat-Panea ise ki Yosep. Mi ikam Potipera lutuunu
    moori Asenat ila kini be iwooli. Potipera tana, ni patoronŋana ka tomtom ki kar
    On. Indeeŋe ta Yosep ndaama kini irao tomoota laamuru na, imaŋga pa uraata ta
    king kizin Aikuptu iuri pa na, mi iwwa pa lele ta boozomen ki Aikuptu be itirtiiri
    uraata.
  ita-1885: E Faraone pose nome a Giuseppe Safenatpaanea; e gli diede per moglie Asenat,
    figliuola di Potifera, Governatore di On. E Giuseppe andò attorno per lo paese
    di Egitto.
  eng-LXXUP: And Pharaoh called the name of Joseph, Zaphenath-paneah; and he gave
    him Asenath, the daughter of Potiphera, priest of Heliopolis, to wife.
  eng-ULB: Pharaoh called Joseph's name “Zaphenath-Paneah.” He gave him Asenath, the
    daughter of Potiphera priest of On, as a wife. Joseph went out over the land of
    Egypt.
  spa-VBL: El Faraón le dio a José el nombre de Zafnat Paneajab, y arregló que se
    casara con Asenat, la hija de Potifera, sacerdote de On. Así es como José se elevó
    al poder en todo Egipto.
  fra-_FOB: Et Pharaon appela Joseph du nom de Tsophnath-Panéach (soutien de la vie),
    et il lui donna pour femme Asnath, fille de Potiphéra, prêtre d'On (Héliopolis).
    Et Joseph alla visiter le pays d'Égypte.
  mal-mal: ഫറവോൻ യോസേഫിനു സാപ്നത്ത് പനേഹ് എന്നു പേരിട്ടു; ഓനിലെ പുരോഹിതനായ പോത്തിഫേറയുടെ
    മകൾ ആസ്നത്തിനെ അവന് ഭാര്യയായി കൊടുത്തു. പിന്നെ യോസേഫ് ഈജിപ്റ്റുദേശത്തു സഞ്ചരിച്ചു.
  urd-GVR: Us ne Yūsuf kā Misrī nām Sāfanat-fāneh rakhā aur On ke pujārī Fotīfirā
    kī beṭī Āsanat ke sāth us kī shādī karāī. Yūsuf 30 sāl kā thā jab wuh Misr ke
    bādshāh Firaun kī ḳhidmat karne lagā. Us ne Firaun ke huzūr se nikal kar Misr
    kā daurā kiyā.
  suz-BL: मिनु फाराओमी योसेफ कली साफेनाथ-पानेआह, दे नक नें वोदा बाक्‍त। मिनु योसेफ
    कली पोतीफेरा माइश्‍शो ओन सहर ङा नाक्‍सो आ तमी आसेनाथ नु ग्‍युंबे पाइक्‍ता बाक्‍त।
    मिनु योसेफ इजीप्‍त रागी नेल्‍ल कोव़थ हिरचा गोवा बाक्‍त।
  ita-1927: E Faraone chiamò Giuseppe Tsafnath-Paneach e gli dette per moglie Asenath
    figliuola di Potifera, sacerdote di On. E Giuseppe partì per visitare il paese
    d’Egitto.
  ckb-ckb: فیرعەون ناوی لە یوسف نا سافنەت پەعنێح، هەروەها ئاسنەتی کچی پۆتی‌فەرەعی
    کاهینی ئۆنی کچی پێدا هەتا ببێتە ژنی. ئیتر یوسف چووە دەرەوە بۆ سەر خاکی میسر.
  eng-BBE: And Pharaoh gave Joseph the name of Zaphnath-paaneah; and he gave him Asenath,
    the daughter of Poti-phera, the priest of On, to be his wife. So Joseph went through
    all the land of Egypt.
  crx-NTPO: '''Ink''ez Pharaoh, Joseph yoozi'' yugha din''ai, Zaphnath-Paaneah yulhni.
    ''Ink''ez oo''at yole'' ha Asenath, Poti-Phera, On whulubret ootse'', ''en yugha
    inilhti. ''Et Joseph nyo Egypt yun k''ut ndulcho whe nuya.'
  kan-OKCV: ಫರೋಹನು ಯೋಸೇಫನಿಗೆ ಸಾಫ್ನತ್ಪನ್ನೇಹ ಎಂದು ಹೆಸರಿಟ್ಟನು. ತರುವಾಯ ಓನಿನ ಯಾಜಕನಾದ ಪೋಟೀಫೆರನ
    ಮಗಳಾದ ಆಸನತ್ ಎಂಬಾಕೆಯನ್ನು ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಿ ಕೊಟ್ಟನು. ತರುವಾಯ ಯೋಸೇಫನು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ
    ಸಂಚರಿಸಿದನು.
  bbb-bbb: Ijadufuo Fero fune uri Josofu ive be ina e Zafenati Faniano kuae. Areme
    fune uri e zinone ifaejemo be Ijifitiko ive fuone Fotifera fu sidove ireobo Oni
    ijia fino ijadufuo kabae fuone Asenati ije dabe mae.
  tam-2017: மேலும், பார்வோன் யோசேப்புக்கு சாப்நாத்பன்னேயா என்கிற பெயரையிட்டு; ஓன்
    பட்டணத்து ஆசாரியனாகிய போத்திபிராவின் மகளாகிய ஆஸ்நாத்தை அவனுக்கு மனைவியாகக் கொடுத்தான்.
    யோசேப்பு எகிப்துதேசத்தைச் சுற்றிப்பார்க்கும்படிப் புறப்பட்டான்.
  spa-RV-1909: Y llamó Faraón el nombre de José, Zaphnath-paaneah; y dióle por mujer
    á Asenath, hija de Potipherah, sacerdote de On. Y salió José por toda la tierra
    de Egipto.
  ron-BTF: Şi Faraon i-a pus lui Iosif numele Ţafnat-Paneah; şi i-a dat de soţie pe
    Asenat, fiica lui Potifera, preot din On. Şi Iosif a ieşit prin toată ţara Egiptului.
  eng-WEBP: Pharaoh called Joseph’s name Zaphenath-Paneah. He gave him Asenath, the
    daughter of Potiphera priest of On as a wife. Joseph went out over the land of
    Egypt.
  eng-FBV: Pharaoh gave Joseph the name Zaphenath-paneah, and arranged for him to
    marry Asenath, the daughter of Potiphera, priest of On. This is how Joseph rose
    to power over the whole of Egypt.
  nld-1939: Farao gaf Josef de naam Safenat-Panéach, en schonk hem Asenat, de dochter
    van Poti-Féra, den priester van On, tot vrouw.
  nch-BL: Huan Faraón quitocaxtali José, Zafnat Panea, huan quisihuajti ihuaya Asenat,
    iichpoca Potifera nopa totajtzi ipan altepet On. Huan campa hueli ipan tali Egipto
    nochi quiixmatque José.
  tfr-NTPO: Wal̈ë shäng kjl̈ara ko Asenat, e Potifera wa. Potifera, e sök On kjokyo.
    E syõshtaga Egipto so sböpga kong. Eshko ga José koiara pjl̈urë Zafenat Panea,
    ga kong Asenat twara beno ba boy. E irgo ga José roy öötong Egipto kjokyo kjok
    kjwang jĩkong.
  vie-1934: Pha-ra-ôn đặt tên Giô-sép là Xa-phơ-nát-Pha-nê-ách, đưa nàng Aùch-nát,
    con gái Phô-ti-phê-ra, thầy cả thành Oân, cho người làm vợ. Người thường tuần
    hành trong xứ Ê-díp-tô.
  hin-CV: फ़रोह ने योसेफ़ का नया नाम ज़ाफेनाथ-पानियाह रखा तथा उनका विवाह ओन के पुरोहित
    पोतिफेरा की पुत्री असेनाथ से कर दिया. इस प्रकार अब योसेफ़ समस्त मिस्र देश के प्रशासक
    हो गए.
  eng-OURB: Pharaoh called Joseph [May he add]’s name Zaphenath-Paneah; and he gave
    him Asenath, the daughter of Potiphera priest of On as a wife. Joseph [May he
    add] went out over the land of Egypt [Abode of slavery].
  spa-BES: Y el Faraón le dio a José el nombre de Zafnat-panea; y le dio a Asenat,
    la hija de Potifera, el sacerdote de On, para que fuera su esposa. Entonces José
    recorrió toda la tierra de Egipto.
  tdx-tdx: Nomei’ i Parò ty tahina Tsofnate-paneàke t’Iosefe le natolots’ aze ho vali’e
    t’i Asenate, ana’ i Potifera, mpisoro’ i One; vaho nionjom-beo nanitsike i tane
    Mitsraimey t’Iosefe.
  vid-vid: Falao nakamgalila Yusufu itagwa lya Chimisili, Safenati-paneya. Nakamhesela
    Asenati mhinza wa Potifela, mtambika wa muji wa Oni. Lelo Yusufu nakaluka kijendela
    isi yeng'ha ya Misili.
  pwg-pwg: Ma bade kana vava vuna iverei, ivi vavei Sapenati Paneya, weni vavana na
    Egypt damsi kii vava. Ma wavine sago kana vava Asenati iverei da kawana, wavinena
    ina mamai na Potipera, tuna na god vibero ina vokavara ivi badei ‘On’ kwanatuna
    kamonai.
  eng-OKE: And Pharoh called the name of Joseph, The man to whom mysteries are revealed.
    And he gave him Asenath, the daughter of Potiphera, prince of On, to be his wife;
    and Joseph went forth ruling over the land of Mizraim.
  tha-KJV: ฟาโรห์​เรียกนามโยเซฟว่า ศาเฟนาทปาเนอาห์ และประทานอาเสนั​ทบ​ุตรสาวโปทิเฟรา
    ปุ​โรหิตเมืองโอนให้เป็นภรรยา โยเซฟก็ออกไปสำรวจทั่วประเทศอียิปต์
  por-BR-2018: E chamou Faraó o nome de José, Zefenate-Paneia; e deu-lhe por mulher
    a Azenate, filha de Potífera, sacerdote de Om. E saiu José por toda a terra do
    Egito.
  bco-bco: Fa꞉lo꞉ eyo꞉ Yosa꞉ba꞉ wi ho꞉gi wikilo꞉wo꞉ we, Safenat Banea. A꞉la꞉ta꞉ga꞉
    On amisa꞉n a꞉namilo꞉ gulugululo꞉ alo꞉ bo꞉fo꞉lowan kalu Botifelaya꞉ ida꞉, Asenat
    a꞉no꞉ Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉ dima꞉ki sili alifa꞉. Yosa꞉b eyo꞉ Fa꞉lo꞉wa꞉ nanogdo꞉
    mo꞉mo꞉da dilo꞉ ho꞉len a꞉namio꞉, Yosa꞉b e donayo꞉ do꞉la꞉fo꞉ otaleno꞉ gulula꞉. A꞉la꞉ta꞉ga꞉
    Yosa꞉b e Fa꞉lo꞉wa꞉ aya silikiyo꞉, e Isib heno꞉ tambo sia꞉liki ililo꞉.
  deu-ELO: 'Und der Pharao gab Joseph den Namen: Zaphnath-Pahneach, und gab ihm Asnath,
    die Tochter Potipheras, des Priesters von On, zum Weibe. Und Joseph zog aus in
    das Land Ägypten.'
  ktm-ktm: Iy iduwe rangan Yosep ile Safenat Panea. Rangai kuti ranga’ sa Isip. Pe
    iduwe Asenat ile mbrulun. Asenat ti taman Potifera, pris odo Heliopolis siti.
  caa-caa: Entonces e rey uturbꞌa ucꞌabꞌa e José Safenat-panéah xeꞌ jax xeꞌ tuaꞌ acꞌampesna
    tama e lugar Egipto, y uche tuaꞌ anujbꞌi taca e Asenat xeꞌ jax uwijchꞌoc e Potifera
    xeꞌ jax inteꞌ sacerdote tama e chinam On. Y bꞌan cocha era e José cꞌotoy quetpa
    ajcꞌotorer tama e lugar Egipto.
  eng-WYC-2018: And Pharaoh turned the name of Joseph, and called him by the Egyptian
    language, The Saviour of the World, (or And Pharaoh changed Joseph’s name, and
    called him in the Egyptian language, Zaphnathpaaneah); and he gave to Joseph a
    wife, Asenath, the daughter of Potipherah, a priest of Heliopolis, that is, The
    City of the Sun. And so Joseph went out (in)to the land of Egypt.
  epo-epo: Kaj Faraono donis al Jozef la nomon Cafnat-Paneaĥ, kaj li donis al li kiel
    edzinon Asnaton, filinon de Poti-Fera, pastro el On. Kaj Jozef komencis veturadon
    tra la Egipta lando.
  uig-PIN: Pirǝwn Yüsüpkǝ Zafinat-Paaniyaⱨ degǝn namni bǝrdi wǝ on xǝⱨiridiki kaⱨin
    Potifiraⱨning ⱪizi Asinatni uningƣa hotunluⱪⱪa elip bǝrdi. Xundaⱪ ⱪilip Yüsüp
    pütkül Misir zeminini baxⱪurux üqün qɵrgilǝxkǝ qiⱪti. Yüsüp Misir padixaⱨi Pirǝwnning
    hizmitidǝ boluxⱪa bekitilgǝndǝ ottuz yaxta idi; u Pirǝwnning aldidin qiⱪip, Misir
    zeminining ⱨǝrⱪaysi jaylirini kɵzdin kǝqürdi.
  beo-beo: E da Yousefema eno Idibidi dio asuli amo Sa:bina:de Bania. Amola e da Boudifela
    (ogogosu ‘gode’ One amoma gobele salasu dunu Hilioubalisi moilai bai bagadega
    esalu) amo idiwi A:sena:de, amo Yousefe lama:ne ema i. Amola, Yousefe da Idibidi
    soge huluane amoga lalu.
  tpi-OTNT: Na king i givim nem Safenat Panea long Josep. Na em i givim wanpela meri
    long Josep. Nem bilong dispela meri em Asenat, na em i pikinini bilong Potifera,
    pris bilong wanpela taun ol i kolim Heliopolis. Orait Josep i raun na lukim olgeta
    hap bilong Isip.
  hau-SA: Fir’auna ya ba wa Yusuf suna Zafenat-Faneya, ya kuma ba shi Asenat ’yar
    Fotifera firist na On, ta zama matarsa. Yusuf kuwa ya zaga dukan ƙasar Masar.
  udu-udu: Dhala P̱irawn yuḵki’da Yuusup̱ gway ka Sap̱naat P̱aniih dhali c̱iki a’diya
    Asnaat mmomash mo a’di jin ta ’bwa/ ma P̱uthip̱aara/ mo a’di jin ta’da gasiis
    ma Uun mo. Wakana Yuusup̱ raski’d ki mis e bampa/ Masiri ’baar mo.
  uig-LAT: Pirewn Yüsüpke Zafinat-Paaniyah dégen namni berdi we on shehiridiki kahin
    Potifirahning qizi Asinatni uninggha xotunluqqa élip berdi. Shundaq qilip Yüsüp
    pütkül Misir zéminini bashqurush üchün chörgileshke chiqti. Yüsüp Misir padishahi
    Pirewnning xizmitide bolushqa békitilgende ottuz yashta idi; u Pirewnning aldidin
    chiqip, Misir zéminining herqaysi jaylirini közdin kechürdi.
  nde-nde: UFaro wetha uJosefa ibizo elithi Zafenathi-Phaneya, wasemupha u-Asenathi
    indodakazi kaPhothifera, umphristi wase-Oni ukuba abe ngumkakhe. UJosefa walibhoda
    lonke ilizwe laseGibhithe.
  ton-ton: 'Pea ui ʻe Felo ʻae hingoa ʻo Siosefa ko Safinati Peanea: pea naʻa ne foaki
    kiate ia ʻa ʻAsinate, Ko e ʻofefine ʻo Potifela koe taulaʻeiki ʻo ʻOni, ko hono
    uaifi. Pea naʻe ʻalu ʻa Siosefa ki he fonua kotoa pē ʻo ʻIsipite.'
  ces-1613: A dal Farao jméno Jozefovi Safenat Paneach, a dal mu Asenat dceru Putifera,
    knížete On, za manželku. I vyšel Jozef na zemi Egyptskou.
  eko-eko: Firawuuna khuntthaja Yuusufu nzina la Zafenathi-Paneeya. Khunlooza muukha
    aari wiitthiwaaye Asenaathi, mwaana wa Potifweera, nttunkhulu wa tiini ya Ooni.
    Aphano Yuusufu khuzukulelisiwa tuniya yaya etile yooshi ya Misuri.
  nss-nss: Pe king ipohowe ngala Yosep handra ara Sapenat-Paneyah, pe iyki Asenat
    SuPotipera iya nambuyun. Potipera ara, yiy hamou pris para nondriya kol namandran
    Heliyopolis.
  eng-WMB: Pharaoh called Joseph’s name Zaphenath-Paneah. He gave him Asenath, the
    daughter of Potiphera priest of On as a wife. Joseph went out over the land of
    Egypt.
  tam-TCV: பார்வோன் யோசேப்பின் பெயரை சாப்நாத்பன்னேயா என மாற்றி, போத்திபிரா என்னும்
    ஓன் பட்டண ஆசாரியனின் மகள் ஆஸ்நாத்தை அவனுக்கு மனைவியாகக் கொடுத்தான். பின்பு யோசேப்பு
    எகிப்து நாடு முழுவதையும் சுற்றிப்பார்க்கச் சென்றான்.
  ceb-ULB: Ginganlan sa Paraon si Jose ug “Zaphenath Paneah.” Gihatag kaniya si Asenat
    ingon nga iyang asawa, ang anak nga babaye ni Potifera nga pari sa On. Ang katungod
    ni Jose lukop sa tibuok Ehipto.
  mkn-mkn: Ais ju raja kasi nama sang Yusuf, Safnat Panea, iko orang Masir pung nama.
    Dia ju kasi kawin Yusuf deng satu parampuan, nama Asnat. Yusuf pung bapa mantu,
    nama Potifera. Dia yang urus agama di kota On. Deng bagitu, Yusuf jadi orang bésar
    di tana Masir.
  nce-nce: Na eso ho Fero bu Josepme tiho weniji fë tëtatle, Safenat Panea. Na bu
    Potifera bokome yo tlole. Bubë weniji Asenat. Potifera bu Heliopolis life magobë
    fëso hi wesibi ahujume ahujume lëglekëfebë ho. Na Josep bu Isip lifate mëta tafa
    tle. Na bu Isip lifebë tokwëtokwë life elëme asë tëbelëfa.
  pol-UBG: I faraon nadał Józefowi imię Safnat Paneach, i dał mu za żonę Asenat, córkę
    Poti-Fery, kapłana z On. I Józef wyjechał na całą ziemię Egiptu.
  agr-agr: Tusa faraón José daajin yapagtua amek yamaik Safenat-panéah ata tusa adaikauwai.
    Dutika sacerdote Potifera yaakat On tawa nuwiya aajakua nuna nawanji Asenat aajakua
    nujai nuweauwai. Dutikam nuadui José ashí Egipto nugkanum wekagas inamjauwai.
  kyc-kyc: Dokopa Josepe kando kingi Sapenatepanya lapala yuu Ono range purisi akali
    Potepera dokona wanenge Asenate baa nyakamiya. Dokopa Josepe Isipi panda dokona
    papyuo kareya.
  urd-GVU: اُس نے یوسف کا مصری نام صافنَت فعنیح رکھا اور اون کے پجاری فوطی فرع کی
    بیٹی آسنَت کے ساتھ اُس کی شادی کرائی۔ یوسف 30 سال کا تھا جب وہ مصر کے بادشاہ فرعون
    کی خدمت کرنے لگا۔ اُس نے فرعون کے حضور سے نکل کر مصر کا دورہ کیا۔
  deu-1912: Und nannte ihn den heimlichen Rat und gab ihm ein Weib, Asnath, die Tochter
    Potipheras, des Priesters zu On. Also zog Joseph aus, das Land Ägypten zu besehen.
  ntj-ntj: Nyangka puurrpa Piirulu Tjawutjaku yini kutjupankulalpi tjapirnu Tjapina-Paniyanya.
    Palunyalu-ra nintirnu Patiparaku yurntalpa yini Yatjinanya kurri yarltitjaku.
    Tjiinya wati palunyalu yapu nyarra pupakatirra marninypungkupayi miranykanyilpayi
    ngurra yini Yiliyapalila. Nyangka Tjawutjalu mularrpartu kungka palunyanya yarltingu
    kanyiranytja. Nyangka tjiinya Tjawutjaku-ra kurli 30 ngaralanyangkalpi-lu puurrpa
    Piirulu ngurrkarntaralpi puurrpa nyinatjunu wantingu. Nyangka Tjawutjanya puurrpa
    Piiruku warlinguru pakara yanu ngurra yarla lipiwana parrangarala ngurra nyakulayintja.
  row-row: Basa naa ma, maneꞌ a babꞌae Yusuf Safnat Panea, tungga atahori Masir ra
    naran. Ana naꞌasasaoꞌ Yusuf no inaꞌ esa, naran Asnat. Yusuf ama ari na, naran
    Potifera. Eni mana tao mataꞌ neu agama sia kambo On. No taꞌo naa, Yusuf dadꞌi
    atahori monaeꞌ sia nusa Masir.
  kan-2017: ಇದಲ್ಲದೆ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ “ಸಾಫ್ನತ್ಪನ್ನೇಹ” ಎಂದು ಹೆಸರಿಟ್ಟನು. ತರುವಾಯ ಓನನ ಯಾಜಕನಾದ
    ಪೋಟೀಫೆರನ ಮಗಳಾದ ಆಸನತ್ ಎಂಬಾಕೆಯನ್ನು ಅವನಿಗೆ ಮದುವೆಮಾಡಿಸಿದನು. ಯೋಸೇಫನು ಐಗುಪ್ತದೇಶದ ಮೇಲೆ
    ಅಧಿಕಾರಿಯಾಗಿ ದೇಶದಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸಿದನು.
  ena-ena: La Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ Josepɨ dɨ ibi mu lamavɨla
    abami. Nadɨ ibi Safenatɨpanea uami. Lavɨla cɨhu nusaŋ iamɨgali igumi. Iamɨgali
    agadɨ ibi Asenatɨ. Nɨbu Potifela dɨ nadi. Potifela agaŋ On haiabɨla hɨnihɨni mugɨluŋ
    saŋ sagalɨ iguadami. Lɨdaci Josepɨ agaŋ ibi daŋ hɨnihɨni Isipɨ fɨli tɨbɨ agadɨ
    migɨladami.
  tgo-tgo: Pero i rena Ijipt idaniye, Sepanat Peniya, weya Josep na i vaŋgugiya Asenat
    weya amalaghɨniye na levo. Elako iyako Potipa yawarumbuye, iye ghemba On lenji
    ravowovowo. Josep i vaghɨliya Ijipt laghɨyeko.
  yap-yap: Me tunguy fithingan Josef ni Zafenath Paneah. Me pi’ Asenath ngak ni nge
    le’engiy, mi Asenath e be’ ni bpin ni fak Potifera, ni ir e prist ko binaw nu
    On. Me milekag Josef u lan e nam nu Egypt.
  tet-tet: Hotu, naꞌin nanaran Yusuf naꞌak, Safnat Panea, tuir ema Mesir naran. Nia
    moos sasudin Yusuf no feto ida, naran Asnat. Yusuf banin mane, naran Potifera.
    Nia neꞌe, naꞌilulik ulun iha kota On. Hodi nunia, Yusuf dadi ema boot iha rai
    Mesir.
  hlt-MCSB: Joseph ming khaw Pharaoh loh Zephenathpaneah la a khue tih a yuu la Oni
    khosoih Potiphera canu Asenath te a paek. Te phoeiah Joseph loh Egypt kho tom
    a hil.
  mdy-ETH: ካኣቲ ዮሴፔም «ፃፕናት ፓዒና» ጋዓ ሱንሢ ጌሣዖ፥ ዓሲናቴ ጌይንታ ጲፂፓራኮ ናዎ ማቾ ማሂ ዒዛም ዒንጌኔ፤ ጲፂፓራ
    ዖኦኔ ጌይንታ ካታሜሎኮ ቄኤሶ ሱኡጋሢኬ፤ ዮሴፔ ዒማና ጊብፄ ዓጮ ቢያ ሃንቴኔ።
  twi-ASANTE: Farao maa Yosef ahene din sɛ Safnat-Panea. Farao maa Yosef ɔbaa nso
    wareeɛ. Na ababaawa no din de Asnat a ɔyɛ ɔbosom On kɔmfoɔ Potifera babaa. Ɛnam
    yei so maa Yosef nyaa tumi maa ne din hyetaa Misraim asase so nyinaa.
  mwc-mwc: Ba Pharaoh, Joseph kana waba i binei Zaphenat-Panea, ba meyaga kana waba
    On kana priest, Potiphera, natuna wasike kana waba Asenat i berei kaowana. Damanina
    ba Joseph, Egypt kupurina ereonowana i badei.
  bhl-bhl: 'Dangeko, elo mongom so wiin mak amkoko, bokolewomele: “Safenat Fanea.”,
    dangesomi, elo akati waneng mak dulewse kale. Waneng buum wiin e Asenat kesu kale.
    U Keliofolis abiw mutuk fian beem kunum ayem Fotefela beem mun ute kale. Keko
    beli, Yosew e Isiw aneng fian alik alik beem yetebin kamok fian ke alenale kale.'
  con-NTPO: Tsomba faraónjan Joséma Zafnat-paneame inisiamba On canqque'su chigama
    afa'su Potifera onque'nge Asenatnga antte. Tsa'caen tsonsi poiyi'cco a'i tsu in'jan'fa
    José ti'tsse'tssia've da'chove.
  eng-WEBU: Pharaoh called Joseph’s name Zaphenath-Paneah. He gave him Asenath, the
    daughter of Potiphera priest of On as a wife. Joseph went out over the land of
    Egypt.
  bnp-bnp: Lakea e Parao i vunua e Iosep e Sapenat-Panea. Muri i habia vona a ngatavine,
    i parangi vona. A rana e Asenat, e tune Potipera, a prister na tanga e Heliopolis.
    Lakea e Iosep i laho i matai lobo a maka tanga na robo e Egipto.
  wal-wal: Kawoi Yooseefa, “Xaafinaati-Pa7inaaha” giidi sunttiis; i ayyo Ooni giyo
    katamaa qeesiyaa PHoxiifeera na7iyo Asinaato machcho immiis. Yaanin Yooseefi Gibxxe
    biittaa ubbasaara kanttiis.
  mgh-mgh: Farawoo ahommaha Yusufu ncina na Safenate-Paneya ni ahommaha nthiyana wiira
    akhale mwaarawe, Asenate, mwana a Potifera, nhooleli osataka yo Oni. Wahoolo Yusufu
    ahorwaa wonoona ilapo yothene yo Wiciipitu.
  acu-NT: Nuna tusa faraónka Josén Ejipto aintsu naarin Safnat-panea inaikiamiayi.
    Tura Potifera nawantrin Asenat naartinun nuwatkati tusa nuweemtikiamiayi. Nu Potiferaka
    yakat Onta sacerdotiri ayayi. Turamtai Joséka Ejipto nungkanam aints ainau wainiuri
    wajasmiayi.
  spa-PDDPT: Faraón llamó a José Zafnat-panea, y le dio como esposa a Asenat, hija
    de Potifera, sacerdote de On. Entonces José salió a recorrer toda la tierra de
    Egipto.
  gun-gun: Faraó omboery José Zafenate-Panéia. Ta'yxyrã ome'ẽ Asenate, Om pegua sacerdote
    Potífera hery va'e rajy. Ha'e va'e rire José oguata oikovy Egito yvy ha'e javi
    rupi.
  agu-BL: Nintzun oc tk'ol yi faraón jun bi' Ẍep tetz Zafnat-panea. I'tz jun bi'aj
    yi cho'n na xcon ẍchixo'l yi e' aj Egipto. Ncha'tz nin e' cu tok'bel faraón yi
    Ẍep tu Asenat, yi me'l Potifera yi jun wi'tz pale' le tnum On. Ya'stzun bantz
    yi toque'n cyen Ẍep tetz ca'p ajcaw tibaj Egipto.
  eng-PEV: Then Pharaoh gave Joseph a name in the Egypt language. That name was Zafenath-Pania.
    Pharaoh also gave Joseph a woman to marry. That woman’s name was Asenath, and
    her father’s name was Potifera. He was a ceremony leader for the Egypt people,
    at the town called Onn. That’s the story about how Joseph became Pharaoh’s most
    important worker, and he started to be in charge of Egypt country. At that time,
    Joseph was 30 years old. Then Joseph left Pharaoh’s house, and he went all around
    Egypt country.
  ilo-ULB: Pinanaganan ti Faraon ni Jose a “Zafenat Panea.” Intedna kenkuana ni Asenat
    a kas asawana, ti putot a babai ni Potifera a padi ti On. Inturayan ni Jose ti
    entero nga Egipto.
  kpg-kpg: Di king gaa wanga di ingoo a Joseph bolo Zaphenath-Paneah, gaa wanga gi
    mee di ahina go Asenath gi lodo ginai mee, di ahina la tama ahina ni Potiphera,
    tangada hai mee dabu ni di waahale damana go Heliopolis. Joseph gu motolu ono
    ngadau i di madagoaa o mee ne daamada ga hai hegau i baahi di king o Egypt. Malaa,
    Joseph guu hana gi daha mo di king guu hana gu haganiga i hongo Egypt hagatau.
  uig-ARA: پىرەۋن يۈسۈپكە زافىنات-پائانىياھ دېگەن نامنى بەردى ۋە ئون شەھىرىدىكى كاھىن
    پوتىفىراھنىڭ قىزى ئاسىناتنى ئۇنىڭغا خوتۇنلۇققا ئېلىپ بەردى. شۇنداق قىلىپ يۈسۈپ
    پۈتكۈل مىسىر زېمىنىنى باشقۇرۇش ئۈچۈن چۆرگىلەشكە چىقتى. يۈسۈپ مىسىر پادىشاھى پىرەۋننىڭ
    خىزمىتىدە بولۇشقا بېكىتىلگەندە ئوتتۇز ياشتا ئىدى؛ ئۇ پىرەۋننىڭ ئالدىدىن چىقىپ،
    مىسىر زېمىنىنىڭ ھەرقايسى جايلىرىنى كۆزدىن كەچۈردى.
  bsp-bsp: Kɔ Firawona ewe Isifu tewe ta Misira «Cafənat Paheneyah.» K'ɔsɔŋ kɔ wəran
    pacwe kɔ Asnat, wan wəran ka Potifera, Sali Almamy sa dare da Hon. Kɔ Isifu owur
    kəkɔ-cərɛ Misira mmɛ ɛnasɔtɔ kəkɔtɛnɛ dɛbɛ ta ɛŋcərɛ mi mɔ.
  bps-bps: Na tanlas i harì dagit Dyosif, na dnagitan kenen Safénat Faniya. Fafwean
    kenen yaan i libun dnagit ku Asénat, i maan dnagit ku Fotiféras. Fotiféras ani,
    i mebe i dad to mangamfù di duh, déén di banwe On. Na du tagubirnador Dyosif,
    magu kenen du meye i klamang banwe Idyif.
  mbs-mbs: Sinelilinan te selotan se ngadan i Jose so iningedanan din sikandin ki
    Sapenat Panea. Pineipidan din ki Asenat, batà i Potiferas. Si Potiferas se egpengibing
    te menge otaw migsimba te aldaw doton te lonsod te On. Yan ininang si Jose melangkaw
    doton te kebelad te Ehipto.
  tof-tof: Da parraoa Zosepón tóba Izipt ngi we ekyanórr, ngi Zapenat-Panea. Oya kolpükü
    we ekyanórr, ngi Asenat, Potiperran óp olom. Potiperra darrü Izipt pamkolpamab
    godón ⌊ótók⌋ müót prrist yarilürr, Eliopolis wirri basirrdü. Zosep Izipt kingan
    zaget ugón bókyanórr, wa 30 pail nóma yarilürr. Da wa parraodógab bupadórr blaman
    Izipt kantrridü agóltagólóm.
  sus-sus: Misira mangɛ naxa Yusufu xili sa Safanati Paneya. A naxa Potifera, On sɛrɛxɛdubɛ,
    xa di ginɛ Asana, fi a ma. Yusufu naxa Misira bɔxi xun mato fɔlɔ a ra.
  pon-2006: E ahpw ketikidahng pohn Sosep mwar ehu, iei, Sapenat Panea; oh ketikihong
    eh pwoud, Asenat, nein Podipera serepein; Podipera me samworo en kahnimw Iliopolis.
    Sosep sounpar 30 ahnsou me eh tapihada papah Parao, nanmwarkien Isip. E ahpw seiloak
    kapilseli Isip pwon.
  jae-jae: Ma Parao kêsam Josepnê ŋaê gebe Sapenat-Panea. Ma eŋ kêkêŋ dabuŋwaga aŋga
    On Potipera latuo Asenat gêdêŋ eŋ gêjam kêtu ênê awê. Su, go Josep gêwi Parao
    siŋ ma gêjac gamêŋ Aiguptuŋa kêsi.
  ksd-ksd: Ma Parao i ga vatang ra iang i Iosep ba Sapnat Panea; ma i ga tul tar Asenat
    tana, natu i Potipera a tena tinabar aro On. Ma Iosep i ga kotokotop ra gunagunan
    Aigipto.
  tur-YTC: Firavun Yosef’in adını Safenat-Paneah koydu. On Kenti kâhini Potifera'nın
    kızı Asenat'ı ona eş olarak verdi. Yosef Mısır diyarını boydan boya dolaştı.
  bel-N: 'I назваў фараон імя Язэпава: Цафнат-Панэах, і даў яму за жонку Аснат, дачку
    Паты-Пэра, сьвятара з Ону. I узьняўся Язэп над зямлёю Эгіпецкаю.'
  grc-BRENT: Καὶ ἐκάλεσε Φαραὼ τὸ ὄνομα Ἰωσὴφ, Ψονθομφανήχ· καὶ ἔδωκεν αὐτῷ τὴν Ἀσενὲθ
    θυγατέρα Πετεφρῆ ἱερέως Ἡλιουπόλεως αὐτῷ εἰς γυναῖκα.
  ind-AYT: Kemudian, Firaun menamai Yusuf dengan Zafnat-Paaneah. Dia juga memberikan
    Asnat kepadanya sebagai istri, yaitu anak Potifera, imam di On. Lalu, Yusuf pergi
    ke seluruh tanah Mesir.
  lid-lid: Eme iy tondrohani Josep i badu Ijip badeh aloh Sepenat Paneya. Ano iy atehei
    badih i udun nyaran Asenat ya iy badih doh badeh nadu Podipera. Ya Podipera badeh
    iy Pris badu kon tinan On. Josep badeh jaha tan asahan tonoh badeh iy eme amwekes
    lahou ta kabin badu Ijip. Eme iy ruwani ndrahu kabin eme iy edek ili anyolom kon
    mari badu Ijip.
  nya-nya: Farao anamupatsa Yosefe dzina lakuti Zafenati-Panea ndipo anamupatsanso
    Asenati mwana wa mkazi wa Potifara, wansembe wa Oni, kuti akhale mkazi wake. Choncho
    Yosefe anayendera dziko lonse la Igupto.
  hrv-hrv: Faraon nazva Josipa “Safenat Paneah”, a za ženu mu dade Asenatu, kćer Poti-Fere,
    svećenika u Onu. I Josip postade poznat po zemlji egipatskoj.
  mps-mps: Tama Ferogo te nogi Safenat Panea te Josepbolo mani. Tama agai te Josepbolo
    we me deli mani. Te we nogi te Asenat. Aga te Potiferago wegi da, te hanu me deli
    nogi augwaligo Heliopolis wabo, tede aga pris bidi dao. Tialima, Josep te Isip
    tǫ tigidali pedai badu bilali.
  llg-llg: Basa boe ma manek foi Yusuf nade, Safnat Panea, tungga hataholi Masir asa
    naden. Ndia boe oo ana nakasasaok Yusuf no inak esa, nade Asnat. Yusuf aliaman,
    nade Potifera. Ndia ndia, mana makaneni anggama nai Kota On. No leondiak, Yusuf
    dadik hataholi inahuuk nai Masir.
  tpi-tpi: Na king i givim nem Safenat Panea long Josep. Na em i givim wanpela meri
    long Josep. Nem bilong dispela meri em Asenat, na em i pikinini bilong Potifera,
    pris bilong wanpela taun ol i kolim Heliopolis. Orait Josep i raun na lukim olgeta
    hap bilong Isip.
  dan-1931: Derpå gav Farao Josef Navnet Zafenat-Panea, og han lod ham ægte Asenat,
    en Datter af Præsten Potifera i On; og Josef drog omkring i Ægypten.
  vie-OVCB: Vua Pha-ra-ôn đặt tên cho Giô-sép là “Người Cứu Mạng” và gả A-sê-na (con
    gái của Phô-ti-phê, thầy trưởng tế thành Ôn) cho chàng. Vậy, Giô-sép nổi tiếng
    khắp nước Ai Cập.
  lbk-lbk: Sa na't nginadnan si Jose is Zafenat Panea, sa na't agtan siya's asaw-ena
    ay si Asenat ay anak Potifera ay pachi isnan ili ay Heliopolis. Tolon poo nan
    tawen Jose issan lapona ay nensilfiyana isnan ali id Egipto. Tinaynana nan kawad
    nan ali sa na't finaat ay en nangila isnan olay entona ischi ay ili.
  guj-2017: ફારુને યૂસફનું નામ “સાફનાથ-પાનેઆ” પાડ્યું. ઓનના યાજક પોટીફારની પુત્રી
    આસનાથ સાથે તેનાં લગ્ન કરાવ્યાં. યૂસફ આખા મિસર દેશમાં સન્માન પામ્યો.
  byr-byr: '@see-verse:GEN.041.044'
  awx-awx: Josewu umanä käluk täknga Sapanet-Panea yang inikut. Tikengä Onde prisu
    umanä Potipela, tiwän yäpanä umanä Asenat uläpä, kinggä Josepde imän, mängätnäle
    täkut. Tikengä Isipde kewu undä tihikuke kakut.
  pon-2006A: E ahpw ketikidahng pohn Sosep mwar ehu, iei, Sapenat Panea; oh ketikihong
    eh pwoud, Asenat, nein Podipera serepein; Podipera me samworo en kahnimw Iliopolis.
    Sosep sounpar 30 ahnsou me eh tapihada papah Parao, nanmwarkien Isip. E ahpw seiloak
    kapilseli Isip pwon.
  por-BRBSL: O Faraó chamou José de Zafenath-Paneah. Ele lhe deu Asenath, a filha
    de Potiphera, sacerdote de On, como esposa. José saiu sobre a terra do Egito.
  aly-aly: Ra Joseph renh itnewek Zapenath Paneah. Joseph ra anew inek, Potiphera-kenh
    alerikw, itnan ikwerenh Asenath.
  cth-cth: Faro ni Joseph hah Zaphnath-Paaneah telah min a poe. On kho e vaihma Potiphar
    canu Asenath hah a yu lah a paluen pouh awh. Hahoi Joseph teh Izip ram kaukkung
    lah ahni koehoi a cei.
  twi-twi: Farao maa Yosef ahennin se Safnat-Panea. Farao maa Yosef ɔbea nso waree.
    Na ababaa no din de Asnat a ɔyɛ ɔbosom On kɔmfo Potifera babea. Ɛnam eyi so maa
    Yosef nyaa tumi maa ne din hyetaa wɔ Misraim asase so nyinaa.
  hlt-hlt: Joseph ming khaw Pharaoh loh Zephenathpaneah la a khue tih a yuu la Oni
    khosoih Potiphera canu Asenath te a paek. Te phoeiah Joseph loh Egypt kho tom
    a hil.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi yú Sosɛfu Esibiti kó diyètìrì kɛ dɔ̀ Sɑfidɑti-Pɛnnɛɑ, kóò
    puó Asenɑti dihɛì kóo kótì Potifedɑɑ, Onni ɛì kó ikuɔ́ nìùtì kóo sɑpɑ̀ɑ̀. Sosɛfu
    do yóó tũnnɛ okpɑ̀ɑ̀tì kɛ mɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti ndi, kɛ́ítɛ́ kɛ́ce nhEsibiti
    kó dihɛì dimɔu.
  msy-2020: Egha atrivim ziam Safenat Panea Josep gatɨ. Egha amuir mam a ganɨngi.
    Ezɨ amizir kamɨn ziam Asenat, a Potiferan guivim, Potifera a Heliopolisɨn nguibamɨn
    itir Isipɨn aseba bagha ofa gamir gumazir mam. Egha Josep Isipɨn kantrin aven
    itir nguibaba bar dagh aruigha dar gani.
  txq-txq: Basa boe ma manek foi Yusuf nade Safnat Panea, tungga hatahori Masir naden.
    Ana oo fee Yusuf sao nala inak esa boe, nade Asnat. Yusuf ari-aman nade Potifera.
    Ana ndia koladu anggama nai kota On. No dalak naa, Yusuf dadi neu hatahori ina-huuk
    nai dae Masir.
  aaz-aaz: Rarit uisf ee nakanab naiꞌ Yusuf am nak, Safnat Panea, natuin abitan Masir
    sin kaank ein. In nasaob naiꞌ Yusuf nok riꞌ feot muinf es, in kaan ee bi Asnat.
    Naiꞌ Yusuf in aam baabf ee, kaan ee naiꞌ Potifera. In es reꞌ naꞌnaak rais pirsait
    anbi kota On. Nok ranan naan, naiꞌ Yusuf njair atoin makanaꞌ ma matekaꞌ nbi pah
    Masir.
  azb-azb: Firon Yusifin adını Safnat-Paneah qoydu və On şəhərinin kahini Poti-Feranın
    qızı Asnatı ona arvad olmaq üçün verdi. Yusif bütün Misir ölkəsini gəzməyə çıxdı.
  eng-DBY: And Pharaoh called Joseph's name Zaphnath-paaneah, and gave him as wife
    Asnath the daughter of Potipherah the priest in On. And Joseph went out over the
    land of Egypt.
  hin-2017: फ़िरौन ने यूसुफ का नाम सापनत-पानेह रखा। और ओन नगर के याजक पोतीपेरा की
    बेटी आसनत से उसका ब्याह करा दिया। और यूसुफ सारे मिस्र देश में दौरा करने लगा।
  wol-KYG: Firawna nag tudde Yuusufa Safnat Paneya, may ko jabar Asnat doomu Potifera
    ma doon sarxalkat ca dëkk ba ñuy wax On. Yuusufa doxe ca tegoo kilifteefu Misra
    gépp.
  swp-swp: Abo Parao Iosepa esana ie tore Sapanata‐panea, eo monena i mosei Asenati,
    Potipera, Ona edi Kohena, natuna, Arinai Iosepa ie pesa ie lau Aigupito eanuana
    maudoina i taudadai.
  bjr-bjr: Miqi qimaseenoo Faraoofa Yooseefaana fuka auqu reenoo Safeenata Paneeanee
    qinau. Miqi qimasee mifa Yooseefaana anaasee aminau. Mi anaaseena auqu Aseenata
    nammarifa Pootifeerana araamuna marinau. Pootifeerafa Qeerioopoorisa maqusanaasa
    suani afuara innaaru qimarusa aanaiqikirafa marinau.
  eng-YLT: and Pharaoh calleth Joseph's name Zaphnath-Paaneah, and he giveth to him
    Asenath daughter of Poti-Pherah, priest of On, for a wife, and Joseph goeth out
    over the land of Egypt.
  kne-kne: Nginadanana abes Jose si Zafenat Panea ay ngadan di taga-Egipto, asi na
    iyaan si balasang ay asawa na. Din balasang ay sana et si Asenat ay anak en Potifera
    ay padi ed Heliopolis. Tolonpo di tawen Jose sin nangilogiana ay mansilbi sin
    ari ed Egipto. Et en nanlikliked sin intiro ay ili ay Egipto.
  wat-wat: Eketa tufomu Itifita wavana Yosefa i veniya, Safeneti-faniya. Yota kawana
    i veniya kana wava Aseneti, Fotifena natuna. Fotifena o Oni yasi tovibwanaose.
    Eketa Yosefa naki i vitovisimeya Itifita nenei.
  heg-NTPO: Hidi nam, lahing nga ngali Yusuf ngala ka, Safnat Panea, muid atuil Mesir
    ras ngalan. Un kon tapa bel Yusuf sapa-bihata mesa, ngala Asnat. Yusuf bakin na,
    ngala Potifera. Un nam tulu agama se kota On. Nini ela lam, Yusuf daid atuil tene
    se dale Mesir.
  ptu-ptu: Ussangaim Yusuf Zafnat-Paaneah, anna napasialai Asnat änä'na Potifera sandona
    to Mesir dio On. Indo Yusuf tallu pulom taunna dadinna anna naäkä'i Firaun. Iya
    mengkalao siaham dio banuanna Firaun le'ba' ullelei mobotto-bottoam dio Mesir.
  bzd-NTPO: Ie' tö José kiè méka̱ Safenat-panéah egiptowak ttö̀ wa. Ie' tö tayë kiè
    Asenat e' mé José a̱ se̱nowa̱ie. E' dör wëm kiè Potifera e' alà busi. Potifera
    dör egiptowak sacerdote eköl. Ie' kaneblöke ká̱ kiè On ee̱. Es José a̱te̱ Egipto
    wa'ñe e' wökirie.
  kwf-kwf: Sui tatalafaꞋa nia ka kwatea ta sata laꞋu fuana sa Josef. Ma sata neꞋeri
    neꞋe sa Safenat Paneh, neꞋe sata faolu nia, ma nia ka ngalia taꞋi sariꞋi ana fanoa
    neꞋeri, ma ka kwatea fuana nia ka korea. SariꞋi neꞋeri neꞋe satana Ꞌi Asenat.
    Nia ana fanoa doe Ꞌi Heliopolis, ma maꞋa nia sa Potifera ma niaꞋa taꞋi fata abu
    ana falafala ana kula abu kira saea Ꞌani Ꞌi On. Na kaidaꞋi neꞋe sa Josef nia talaꞋae
    ka rao fuana tatalafaꞋa Ꞌi Ejipt, nia tua naꞋa sulia uulu akwala faꞋi ngali ki.
    Nia leka kwau ana kula tatalafaꞋa nia tua ana ma kaidaꞋi ki saena fiu faꞋi ngali
    neꞋeri ki, nia liu ana kula ki taꞋifau ana fanoa neꞋeri. Ma saena fiu faꞋi ngali
    neꞋeri ki nia toꞋo ana kaidaꞋi leꞋa fuana oꞋola witi ki ka toꞋo ana fanga Ꞌoro.
  eng-WYC-2017: And Pharaoh turned the name of Joseph, and called him by the Egyptian
    language, The Saviour of the World, or Zaphnathpaaneah; and he gave to Joseph
    a wife, Asenath, the daughter of Potipherah, a priest of Heliopolis, that is,
    The City of the Sun. And so Joseph went out to the land of Egypt.
  eng-WMBB: Pharaoh called Joseph’s name Zaphenath-Paneah. He gave him Asenath, the
    daughter of Potiphera priest of On as a wife. Joseph went out over the land of
    Egypt.
  spp-spp: Maa Yusufu mɛge le Zafinati Panɛkya. Maa ceewe kan u á, ceeŋi mɛge na mpyi
    Asanati. Ceeŋi tuŋi mɛge mpyi Potifira, uru u mpyi Ɔni kànhe sáragawwuŋi. Ka Yusufu
    si ntɛ̀ɛn lire pyiŋkanni na Misira kìni puni ɲùŋɔ na.
  aey-aey: Odocob Fero uqa Josef Isipdec ijan oso qon. Uqa Safenat-panea don. Odimei
    uqa caja oso uton. Ijan eu Asenat. Uqa Potifera ateg. Potifera uqa ihanec dana
    oso Heliopolis bilen. Odocob Josef uqa Isip maha cunugna coboloi.
  urd-GVH: उसने यूसुफ़ का मिसरी नाम साफ़नत-फ़ानेह रखा और ओन के पुजारी फ़ोतीफ़िरा की
    बेटी आसनत के साथ उस की शादी कराई। यूसुफ़ 30 साल का था जब वह मिसर के बादशाह फ़िरौन
    की ख़िदमत करने लगा। उसने फ़िरौन के हुज़ूर से निकलकर मिसर का दौरा किया।
  rug-rug: Meke poza nia pozapoza Izipi sa baṉara se Zosepa sapu se Zapenati Panea,
    meke vala nia sa koasa si keke barikaleqe sapu se Asenati, sa tuna vineki e Potipera,
    sa hiama koasa vasileana lavata pa popoa Heliopolisi. Meke ka toloṉavulu puta
    vuahenina se Zosepa, sipu podalae nabulu nia sa sa baṉara pa popoa Izipi. Meke
    hoke luara vekoa sa sa vetu tanisa baṉara meke ene la i sa sari doduru vasina
    pa popoa Izipi.
  gaz-gaz: Faraʼoonis Yoosefiif maqaa Zaafenaat-Phaneʼaa jedhamu baase; intala Phooxiiferaa
    lubicha magaalaa Ooni kan Aasenati jedhamtu illee itti heerumsiise. Yoosefis biyya
    Gibxi hunda keessa naannaʼe.
  fra-LSG: Pharaon appela Joseph du nom de Tsaphnath-Paenéach; et il lui donna pour
    femme Asnath, fille de Poti-Phéra, prêtre d’On. Et Joseph partit pour visiter
    le pays d’Égypte.
  gnn-gnn: '@see-verse:GEN.041.044'
  yal-yal: Misiran Mangan yi Yusufu xili sa Safanati-Paniya. A yi Potifari a dii tɛmɛna
    Asenati fi a ma a ɲaxanla ra. Hon taana saraxaraliin nan yi Potifari ra. Yusufu
    yi xun matoon fɔlɔ Misiran bɔxɔn ma.
  gum-gum: Incha Faraónbe Joséwane munchin yunømara Zafenat Panea cha wamababig køn.
    Incha Asenatwan nui srain kønrrai tranøbig køn, truibe On ciudasrø sacerdote lataig
    Potifera taigwei nimbasrwan. Øyamay Josébe Egipto pirøwan ashchab pasramisrig
    køn.
  iou-iou: Täŋpäŋ Ferotä wäpi kodaki Safenat-Panea yäŋ iwetkuk. Wäpi kodaki iwetkaŋä
    eruk webenita Heriopolis yotpärare täŋo bämop äma wäpi Potifera unitäŋo äperi
    wäpi Asenat u imiŋkuk. Täŋpäkaŋ Joseptä Isip kome pähap täŋo watä äma intäjukunta
    itkuk.
  haw-1868: Kapa aku la o Parao i ka inoa o Iosepa, o Sapenapanea; a haawi aku la
    oia ia Asenata, i ke kaikamahine a Potipera a ke kahuna o Ona, i wahine nana.
    A hele aku la o Iosepa a puni ka aina o Aigupita.
  arb-NAV: وَدَعَا فِرْعَوْنُ اسْمَ يُوسُفَ صَفْنَاتَ فَعْنِيحَ (وَمَعْنَاهُ بِالْمِصْرِيَّةِ
    الْقَدِيمَةِ مُخَلِّصُ الْعَالَمِ أَوْ حَافِظُ الْحَيَاةِ). وَزَوَّجَهُ مِنْ أَسْنَاتَ
    بِنْتِ فُوطِيفَارَعَ كَاهِنِ أُونَ، فَذَاعَ اسْمُ يُوسُفَ فِي جَمِيعِ أَرْجَاءِ
    مِصْرَ.
  adz-adz: Da Farau irim bingan Tsafenat Pania da Yosef. Da irim Asenat, Potifera
    narun finam, da Yosef, isu i fininggan. (Da Potifera igi isu garam anutu wain
    i anutu umpur imingꞌ gamp On, nida Heliopolis gin.) Da Yosef binganggan imunti
    isangꞌ intap Idzip santan.
  ewe-ewe: Farao tsɔ ŋkɔ yeye na Yosef be Zafenat Paneah. Ŋkɔ sia gɔmee nye “Amewo
    ƒe agbeɖela, Mawu ƒe ŋusẽ tɔgbi ɖe ku kple agbe dzi.” Farao tsɔ nyɔnuvi aɖe si
    ŋkɔe nye Asenat, eye wònye Potifera, ame si nye On nunɔla la, ƒe vinyɔnu na Yosef
    wòɖe. Ale Yosef zu ame xɔŋkɔ aɖe le Egiptenyigba blibo la dzi.
  eng-LEE: And Pharaoh called Joseph's name Zaphenath-pa'neach; and he gave him Assenath
    the daughter of Poti-phera', the priest of On, for wife. And Joseph went out over
    all the land of Egypt.
  gvn-gvn: '@see-verse:GEN.041.044'
  nna-nna: Palajalu kingilu yini yinya Joseph wariny, Zaphenath-paneah. Kingilu mirtawa
    pukun yinyala, yini pala mirtawa Asenath. Palamili mirtawamili japartu yini Potiphera,
    palapali nyampali muwarrku yatilpamilaku, tawun-ja yini Heliopolis. Palajalu Joseph
    wirtu yiji nyampali jarrinyi.
  asm-FB: ফৰৌণে যোচেফৰ নাম “চাফনৎপানেহ ৰাখিলে।” তেওঁ ওন নগৰৰ পুৰোহিত পোটী-ফেৰাৰ জীয়েক
    আচনতৰ লগত বিয়া পাতি দিলে। পাছত যোচেফ গোটেই মিচৰ দেশ খন চাব লৈ ওলাই গ’ল।
  sus-A: مِسِرَ مَنفّ نَشَ يُسُقُ شِلِ سَ سَقَنَتِ ثَنٍيَ. عَ نَشَ ثٌتِقٍرَ، عٌن سّرّشّدُبّ،
    شَ دِ فِنّ عَسَنَ، قِ عَ مَ. يُسُقُ نَشَ مِسِرَ بْشِ شُن مَتٌ قْلْ عَ رَ.
  fra-SBL: Pharaon donna à Joseph le nom de Zaphenath-Paneah. Il lui donna pour femme
    Asenath, fille du prêtre Potiphéra d'On. Joseph parcourut le pays d'Égypte.
  hbo-hbo: וַיִּקְרָ֨א פַרְעֹ֣ה שֵׁם־יֹוסֵף֮ צָֽפְנַ֣ת פַּעְנֵחַ֒ וַיִּתֶּן־לֹ֣ו אֶת־אָֽסְנַ֗ת
    בַּת־פֹּ֥וטִי פֶ֛רַע כֹּהֵ֥ן אֹ֖ן לְאִשָּׁ֑ה וַיֵּצֵ֥א יֹוסֵ֖ף עַל־אֶ֥רֶץ מִצְרָֽיִם׃
  shp-NTPO: Jainxonribira faraónman, wetsa jane José menia iki. Ja jane menia iká
    iki, Zafnat-panea. Jaskáakin janetaanan, Potiferanin bake ainbo Asenat awinhanon
    ixon bimaa iki. Ja Potiferara iká iki, On jemamea sacerdote. Jaskata pekáora,
    Egipto mainmea jemabotiibi José kaa iki.
  eng-WYCLIFFE: And he turnede the name of Joseph, and clepide him bi Egipcian langage,
    the sauyour of the world; and he yaf to Joseph a wijf, Asenech, the douyter of
    Potifar, preest of Heliopoleos. And so Joseph yede out to the lond of Egipt.
  piu-2006: '@see-verse:GEN.041.044'
  pjt-pjt: Munu Piiṟalu ini kutjupa tjunu Josephanya ini Itjipanya nguraṟa panya “Tjapina
    Paniyanya”. Munu palunya kungkawaṟa kuri ungu ini Atjinatjanya. Paluṟu panya wati
    tjukurtjaraku uṉṯalpa wati panya ini Patipaṟaku ngura panya Anannga nguraṟaku.
  cwe-cwe: Mfalume kamwing'ha Yosefu zina da Chimisili, Zefanati Paneya, na kamwing'ha
    muke, Asenati mwana wa Potifela, mkulu wa nhambiko wa bululu da Oni. Yosefu kahita
    uko na uko muna iisi ya Misili
  bgs-bgs: Igbullasan katô harì tô ngadan i Jose, su igngadanan din si Jose ki Sapenat
    Panea. Igpakalyag din si Jose ki Asenat na batà i Potiferas. Si Potiferas tô tarapid
    katô mga manubù na ágpangadap ka álló tun ta lunsud ka On. Purisu inému si Jose
    na ágpangulun tun ta kaluwagan ka Ehipto.
  kik-kik: Nake Firaũni agĩĩta Jusufu Zafenathu-Panea, na akĩmũhe Asenathu mwarĩ wa
    Potifera, mũthĩnjĩri-ngai wa Onu, atuĩke mũtumia wake. Nake Jusufu agĩtuĩkania
    bũrũri wothe wa Misiri.
  ksr-ksr: Kaeŋ ijoŋ Joosefwaa qata gbilia (Iijipt qaanoŋ) Zafenat-Panea qaro. Kaeŋ
    qama Heliopolis taombaa jigo gawoŋ galeŋ qata Potifera iwaa borata Asenat ii embiaga
    koloowaatiwaajoŋ muro. Kaeŋ kantriwaa eja poŋga kolooŋ Iijipt kantri iimambaajoŋ
    kema liligoro.
  fra-NCL: Pharaon nomma Joseph Tsaphnath-Panéach, et il lui donna pour femme Aseneth,
    fille de Putiphar, prêtre d’On. Et Joseph partit pour visiter le pays d’Égypte.
  cek-AK: Faro mah Joseph to Zaphnath Paneah, tiah ahmin paek moe, On vangpui ah kaom
    qaima Potipherah ih canu, Asenath to anih hanah zu ah a paek; Joseph loe Izip
    prae thung boih ah caeh.
  xla-xla: Epame Pelotapo Yosep watle hi amko hamimama Sapenat Paneya diyo. Epame
    ya꞉ watle Potipela yoti Asenat hamiyo. Oplami Potipela iye Heliyopolis mo dla
    Isip so yia꞉ god dla alinepi poyupo hapilalo oplami halaiyo. Epedeme Yoseptapo
    30 sokomoko hallati Pelotapo ya꞉ watle mo dokopala depo omhallowe hi hamiyo. Epalati
    ya꞉tapo Isip mo pato dulu dla sela꞉mama mo hapulomaye tlamtamdiyo.
  cuk-cuk: Faraón Egipto-gayaba José-onugsanonikid, Zafnat-Paneaʼye. Degine, Faraón
    Potifera-e-sisgwa-Asenatʼye-nugad, José-nikuega ega uksad. We-Potiferaʼde On-neggweburgi
    dule-irwa-e-bab-dummadse-goledid. Weyobi, José bela Egipto-yargi dummadga gunonikid.
  uig-CYR: Пирәвн Йүсүпкә Зафинат-Паанияһ дегән намни бәрди вә он шәһиридики каһин
    Потифираһниң қизи Асинатни униңға хотунлуққа елип бәрди. Шундақ қилип Йүсүп пүткүл
    Мисир зиминини башқуруш үчүн чөргиләшкә чиқти. Йүсүп Мисир падишаси Пирәвнниң
    хизмитидә болушқа бекитилгәндә оттуз яшта еди; у Пирәвнниң алдидин чиқип, Мисир
    зимининиң һәр қайси җайлирини көздин кәчүрди.
  tel-2017: ఫరో, యోసేపుకు “జఫనత్ పనేహు” అని పేరు పెట్టాడు. అతనికి ఓను అనే పట్టణ యాజకుడైన
    పోతీఫెర కూతురు ఆసెనతుతో పెళ్ళిచేశాడు.
  hat-BSA: Alò, Farawon te nonmen Joseph Tsaphnath-Paenéach. Li te bay li Asnath,
    fi a Poti-Phéra a, prèt On an, kòm madanm li. Epi Joseph te plase sou tout peyi
    Égypte la.
  bxh-bxh: Diyosepa hesana Falo ya tole, Safenata Paneya na Potifela natuna Asenata
    ya felen ya fai. Potifela mate in Idipi yaubadana edi tau anꞌantalasam On Nuꞌuna
    yai. Yo fede Diyosepa Idipi nuꞌuna mahudoꞌina ya ita watan.
  kos-kos: Tokosra el sang ine Egypt se lal Joseph, na pangpang el Zaphenath‐paneah,
    ac el eisalang Asenath, acn natul Potiphera mwet tol lun acn On, kial. Ouinge
    Joseph el wela oaleum fin acn Egypt.
  hbo-WLC: וַיִּקְרָ֨א פַרְעֹ֣ה שֵׁם־יוֹסֵף֮ צָֽפְנַ֣ת פַּעְנֵחַ֒ וַיִּתֶּן־ל֣וֹ אֶת־אָֽסְנַ֗ת
    בַּת־פּ֥וֹטִי פֶ֛רַע כֹּהֵ֥ן אֹ֖ן לְאִשָּׁ֑ה וַיֵּצֵ֥א יוֹסֵ֖ף עַל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Fero gụrụ Josef aha Zafenat-Pania. Ọ kpọnyekwara ya, Asenat, nwa Pọtifera,
    onye nchụaja obodo a na-akpọ On, ka ọ bụrụ nwunye ya. Josef bịara gazuo ala Ijipt.
  ory-ory: ପୁଣି, ଫାରୋ ଯୋଷେଫଙ୍କର ନାମ “ସାଫନତ୍‍-ପାନେହ ରଖିଲେ;” ପୁଣି, ଓନ୍‍ ନଗର ନିବାସୀ ପୋଟୀଫେର
    ନାମକ ଯାଜକର ଆସନତ୍‍ ନାମ୍ନୀ କନ୍ୟା ସହିତ ତାଙ୍କର ବିବାହ ଦେଲେ। ଏଥିଉତ୍ତାରେ ଯୋଷେଫ ସମୁଦାୟ
    ମିସର ଦେଶରେ ଗମନାଗମନ କରିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.041.044'
  chk-chk: Iwe, Farao a aita ngeni Josef Safenat Panea, a pwal ngeni eman pwülüan
    itan Asenat nöün Potifera, ewe souasoren ewe telinimw On. Mürin, Josef a saifeil
    won unusen ewe fanü Isip.
  ssd-ssd: Taŋamba nu Yosef tuku nyu kitek tuna ta Safenat-Paneya ŋgina sulumba nu
    pino ande tumba Yosef tuna le tina. Pino ta nyunu Asenat. Mam nuŋe nyunu Potifera.
    Nu Heliopolis tumbraŋ suŋgo tuku pris minna. Yosef nu yar 30 ŋak minna sulumba
    Farao tuku piro tugu pilna. Nu Farao kusremba Isip tuku ma tugu ŋakmba mbol likina.
  rop-rop: Afta na det king bin gibit najawan neim langa Josef. Imbin gibit im neim
    brom det kantri gin, en imbin gulum im Sefanapaniya. En det king bin gibit im
    wanbala gel neim Eisanath blanga merrit. Det gel bin doda blanga wan serramonimen
    neim Potafera brom det taun gulum Heliyapalas.
  ukr-1871: І дав Фараон імя Йосифові Зафнат Панеях, і дав йому за жену Аснату, дочку
    Потифера, сьвященника Онського. І знявсь Йосиф над Египтом.
  eng-AOI: Then the king gave Joseph an Egyptian name, Zaphenath Paneah. And he gave
    him a wife called Asenath. She was the daughter of Potiphera, who was a priest
    for the Egyptian people in a city called Heliopolis. Joseph was thirty years old
    when he began the work that the king gave him. For seven years plenty of food
    grew, just as Joseph had told the king. And Joseph left the king's palace and
    went everywhere all over Egypt.
  yon-yon: Ferombed Yosef yaa Idyip wengbed aningko maa Sefenat Fanea konoon. Kwane,
    taun aningko On yi karub dore yi god dore wedyiri dobiri ye karub Potifera ye
    dana mungkan Asenat konoona awanoon. Yosef kuu weeb 30yiib yaambed Idyipdan yi
    king Fero ye yumbon aombed wene Fero ye deme andowe Idyip korem aom yeka awine
    deweneboon.
  bch-bch: Ta maron kapei iuato Iosep ieda pau Sapenat-Panea. Be ibada taine ede ga
    iman Iosep iadaoa. Taine toa oa ieda Asenat. Ei gergeu taine ton Potipera, eaba
    tenainga aea ede ngan tuanga On. Tota Iosep ilalala alele ngan tibur Isip.
  deu-1951: Und der Pharao nannte den Joseph Zaphenat-Paneach und gab ihm Asnath,
    die Tochter Potipheras, des Priesters zu On, zum Weibe.
  eng-JPS: And Pharaoh called Joseph's name Zaphenath-paneah; and he gave him to wife
    Asenath the daughter of Poti-phera priest of On. And Joseph went out over the
    land of Egypt. —
  ubr-ubr: Aiwab orot Egypt yangan wabis Zephenath Paneah on Joseph itai, a Heliopolis
    mafam gagamin an tafaror bai netewar orot Potiphera natun jeverei, Asenath on
    Joseph itai iawan. Joseph an kwanda on orot kaitamom, orot ta aurin auyotoat an
    werai on ibosuruf Egypt aiwab orot aurin ibobo. Aiwab orot an goa ikirir ato Egypt
    tafanam engon ibibib.
  srp-1865: I nadje Faraon Josifu ime Psontomfanih, i oženi ga Asenetom kæerju Potifere
    sveštenika Onskoga. I poðe Josif po zemlji Misirskoj.
  lug-lug: Falaawo n’atuuma Yusufu erinnya Zafenasipaneya; n’amuwa Asenaasi muwala
    wa Potiferi kabona wa Oni okuba mukazi we. Bw’atyo Yusufu n’atambula okubuna Misiri
    yonna.
  heb-heb: ויקרא פרעה שם יוסף צפנת פענח ויתן לו את אסנת בת פוטי פרע כהן אן לאשה ויצא
    יוסף על ארץ מצרים׃
  ben-IRV: আর ফরৌণ যোষেফের নাম “সাফনৎ-পানেহ” রাখলেন এবং তার সঙ্গে ওন নগর-নিবাসী পোটীফেরঃ
    নামে যাজকের আসনৎ নামের মেয়ের বিয়ে দিলেন। পরে যোষেফ মিশর দেশের মধ্যে যাতায়াত
    করতে লাগলেন
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਯੂਸੁਫ਼ ਦਾ ਨਾਮ ਸਾਫਨਥ ਪਾਨੇਆਹ ਰੱਖਿਆ ਅਤੇ ਉਸ ਨੂੰ ਊਨ ਦੇ ਜਾਜਕ ਪੋਟੀ-ਫ਼ਰਾ
    ਦੀ ਧੀ ਆਸਨਥ ਵਿਆਹ ਦਿੱਤੀ ਅਤੇ ਯੂਸੁਫ਼ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ਼ ਵਿੱਚ ਗਿਆ।
  tkr-tkr: Fironee Yusufus Safnat-Paneah do giyxhe. Mang'us xhunaşşe yixhecenva On
    eyhene şaharne kaahinna Fotiferanna yiş Asnat heele. Yusuf mançer ayk'anna bıkırna
    Misirna ölka alycaaxhvas.
  mwp-mwp: Nuydh Pero nubepa Yoewsepalpa wara sew Aykupithu nel madhin kedha, Zapenath
    Paneya, a wara nuydh ipi madhin Yoewsepalpa, nanu nel Asenath Potheperan yoepkaz
    kazi. Nuy thanamun misnare, Iliyopolisaw goegathaw misnare. Yoewsepa nanga Perolpa
    zagithaw kuyk aymoedhin nuy sinubi thonara 30 wathoelayg Aykupithunu. Nuy sizi
    Peron lagoenu mura gulgupipu Aykupithuya.
  mya-JVB: ဖါရောမင်းသည်လည်း၊ ဇာဖဏာသဖါဏ တည်း ဟူသောဘွဲ့ နာမနှင့်ယောသပ် ကို ချီးမြှောက်
    ၍ ဩန မြို့၏ ယဇ်ပုရောဟိတ် ပေါတိဖေရ ၏သမီး အာသနတ် နှင့် စုံဘက် စေတော်မူ၏။ ထိုသို့ယောသပ်
    သည် အဲဂုတ္တု နိုင်ငံ အုပ်အရာနှင့် အထံ တော်ကထွက် လေ၏။
  tte-O: Kabo kin Yosepa esana ipei Sapinadi-Paniya yo Asena iwolena wainena, iya
    Potipela, yanuwa Oni topwaoli natuna. Yo Yosepa iloina Itipita meuloina koina.
  tbg-tbg: Minti tivakero viva Iohepira qaraaka autu ntava amitero virara Sapenaati
    Paneaarave tivakero nahenti vo, Asenaatira vira amura. Asenaativa Potiperaara
    raavuravano vauvaro Potiperaava kuariara tinavu variqave tivakeharo vira aare
    vau vaiintiva Oni vatukaqi vaura. Iohepiva ekaa Isipi vataini vi aniharo raqikiharo
    vaura.
  hmo-hmo: Farao ese Iosepa ena ladana ia gwauraia, Sepenata Panea. Asenate danu ia
    henia, ia adavaia totona. Unai Asenate be Onu ena dubu helaga tauna, iena ladana
    Potifera, ena natuna. Vadaeni Iosepa be Aigupito ena tano ibounai dekenai ia itaia
    loaloa.
  ata-ata: Xe tatananu tuala muavuti la mumoxoꞌu Iosepu no anu uala vile noxiꞌa ta
    Aixiputo. Mumoxoꞌu lexe Sapenati-Panea. Xe muavuti la, la muvaitaulaꞌinu Iosepu
    noxie sema vile ualasie lexe Asenata, eiae Potipera ꞌolu. Potipera ne anu itema
    sou uvala suluvixaꞌa ta maliava no tuala vile ilemolu lexe Eliopolisi. Xe Iosepu
    ne muavuti la muxixaoxao sou umaisou xalexalee tuatuala ukalusi no nano ne Aixiputo.
  nfa-nfa: Èle ka, dhèu aae pangare Yusuf madhutu ngara Masir, na Safnat Panea. Aa,
    na hia Yusuf madhèdi dènge ana bhèni èci, ngara na Asnat. Ama dhèu èmu na, ngara
    na Potifera. Nèngu neꞌe ka dhu jꞌajꞌi ama agama ètu dꞌara kota On. Dènge jꞌara
    neꞌe, Yusuf jꞌajꞌi dhèu kapai ètu rai Masir.
  urd-urd: और फ़िर'औन ने यूसुफ़ का नाम सिफ़्नात फ़ा'नेह रख्खा, और उसने ओन के पुजारी
    फ़ोतीफ़िरा' की बेटी आसिनाथ को उससे ब्याह दिया, और यूसुफ़ मुल्क — ए — मिस्र में
    दौरा करने लगा।
  rus-SYN: 'И нарек фараон Иосифу имя: Цафнаф-панеах, и дал ему в жену Асенефу, дочь
    Потифера, жреца Илиопольского. И пошел Иосиф по земле Египетской.'
  cbt-NTPO: 'Copirnori, Cosi Iquipito nananquë nisha nininën acotërin: Sahuinato-paniya,
    itërin. Naporahuaton Potihuira hui''nin Asina itopiso'' acoantërin. Potihuiraso'',
    On ninanoquë corto hua''an ya''conin. Ina pochin Cosi, ya''ipi Iquipito no''pa''
    hua''anëntacaso marë'' acopi.'
  bqc-SIM: Ɔ̃ à tↄkpàɛ̀ Zafɛna Panɛa, ↄ̃ à Ɛliↄpↄli wɛ̃́lɛ sa'ona Potifɛla nɛnↄɛna
    Asɛna kpàwà nↄ ũ.
  tcz-CHONGTHU: Hichun Pharaoh in Joseph chu Egypt te min thah apen Zaphenath-paneah
    Potiphera chanu Asenath chu Joseph ji din Pharaoh in agontup peh in ahi, hiche
    apatna chu Joseph in Egypt gamsung a mopoh na alah ahitai.
  mar-mar: फारो राजाने योसेफाला “सापनाथ-पानेह” असे दुसरे नाव दिले. फारोने ओन शहराचा
    याजक पोटीफर याची मुलगी आसनथ ही योसेफाला पत्नी करून दिली. योसेफ सर्व मिसर देशावर
    अधिकारी झाला.
  tcs-tcs: Da Pero king i bin gibe Zosep neim wea Iziptlangus, Zapenatpania ane em
    bin gibe em Asenat po bi oman blo em. Asenat em i gel blo Potipera, prist blo
    da siti blo On. Wa, den Zosep bin kam bos blo kantri blo Izipt.
  soq-soq: Tane warere Isibtiwa ebou asiasi Iosep ebowa Sapenat-panea wane itun ita
    do bola debama On pirisiwa Potipera anoopa Asenat waneno naisen. Ita sape Iosep
    Isibt bolawa uduudu atoweleno onien.
  qub-qub: Faraonga Josëta jinan Egipto jutitana churaparan Zafnat-panea nir. Nircur
    majacharan Asenat jutiyoj warmiwan. Chay warmiga caran On siudächo tiyaj cüra
    Potiferapa wamran. Chaynömi Josëga Egiptupa mandajnin ricacuran.
  bqp-bqp: À tↄ́ kpànɛ Zafɛna Panɛa, akũ à Ɛliↄpↄli wɛ̃tɛ sa'ori Potifɛra nɛ́nↄgbɛ̃
    Asɛna kpàa nↄ ũ.
  hat-hat: Farawon an rele Jozèf Safna-Paneak. Li pran Asnat, pitit fi Potifera, yon
    prèt lavil On, li bay Jozèf li pou madanm. Jozèf al vizite tout peyi Lejip la.
  eng-BSB: Pharaoh gave Joseph the name Zaphenath-paneah, and he gave him Asenath
    daughter of Potiphera, priest of On, to be his wife. And Joseph took charge of
    all the land of Egypt.
  tod-tod: Falaɠɔn Zozɛfe laasei pɛɛni ga Safenate-Payeneya. É Azenate zeɠeni, é
    fe zea ga anza, galagi daa ga Won, naa ná-zalaɠa ɠula nui Pɔtifeela ná-doun
    anzanui. Zozɛfe liini, é leʋeteʋe, é wɛlɛ Ezipete yooi ná kpein su.
  eng-WEBPB: Pharaoh called Joseph’s name Zaphenath-Paneah. He gave him Asenath, the
    daughter of Potiphera priest of On as a wife. Joseph went out over the land of
    Egypt.
  kbq-kbq: Nehuno Josefenkura Zafenat-panea'e huno Fero'a agi'a antemine. Ana nehuno
    Oni kumate pristi ne' Potifera mofa Asenati ara avremine. Higeno Josefe'a agra
    Isipi mopa agu'afi vano nehige'za ke'naze.
  nhe-BL: Huan Faraón quitocajtlali José, Zafnat Panea, huan quisihuajti ihuaya Asenat,
    iichpoca Potifera nopa totajtzi ipan altepetl On. Huan campa hueli ipan tlali
    Egipto nochi quiixmatque José.
  bus-bus: À tↄ́ kpànɛ Zafɛna Panɛa, ben à Ɛliↄpↄli wɛ́tɛ sa'ori Potifɛra nɛ́nↄgbɛ̃
    Asɛna kpàa nↄↄ ũ.
  gub-BL: Omono tuwihawete amo her Zuze pe. — Zapenat Panez her pyahu romo. Omono
    Poxiper tazyr Azenat her ma'e hemireko romo. Poxiper a'e, xaxeto Eriopori tawhu
    pe har romo hekon a'e. Zuze wereko 30 kwarahy tuwihawete pe uma'ereko pà uzypyrog
    mehe a'e. Uhem oho tuwihawete henatar wi a'e kury, Ezit ywy pehegwer nànàn wata
    pà a'e kury.
  eng-DRA: 'And he turned his name, and called him in the Egyptian tongue, The saviour
    of the world. And he gave him to wife Aseneth the daughter of Putiphare priest
    of Heliopolis. Then Joseph went out to the land of Egypt:'
  knf-knf: Wi wi aţu'uluŋ katim ki Şafnat Paneya aşë wula Aŧenat abuk Potifera naţeŋan
    i On kë aniimi. Kë Yoŧef aşë ñaay na uŧaak wi Ejiptu bŧi.
