    Y knowleche my synne;
  piu-2006: '@see-verse:GEN.041.008'
  pjt-pjt: Ka palulanguṟu wati panya waina ungkupaingkulta kulinu, “Munta-uwal panyatja!
    Wati panya Josephanya ninti.” Munu paluṟu Piiṟala wangkangu, “Kurangkuṉanta wantingi.
    Utiṉanta panyatja ngaṉmanytjulpi tjakultjunama panya nyuntu ngalimpa mirpaṉaringu
    munu panyan ngalinya tjailangka tjarpatjunu tjaultji tjuṯaku mayatjaku waḻingka.
    Kali nyara palula nyinara nyinara ngulalta munga kutjupa ngarira tjukurmanu, paluṟu
    kutjupa, ka ngayulu kutjupaṯu.
  cwe-cwe: Maabaho mkulu wa mwikagoya ving'waji kamulongela mfalume, “Diyelo nokumbuka
    ubananzi wangu woniutendile.
  bgs-bgs: Na, igkagi tô tarapid ka bino katô harì, na mà din, “Sir, kailangan mulitta
    nigó tingód katô madat na ilumu ku.
  kik-kik: Hĩndĩ ĩyo mũnene wa arĩa maamũtwaragĩra ndibei akĩĩra Firaũni atĩrĩ, “Ũmũthĩ
    nĩndaririkanio mahĩtia makwa.
  ksr-ksr: 'Amamaagi wain apu qambiwaa galeŋ waŋanoŋ nama Faarao kiŋ kokaeŋ ijoro:
    “Oo kiŋ, nii kana soŋgiweti, iikawaa qaayanoŋ keteda koi uunanoŋ kouro romoŋgojeŋ.'
  fra-NCL: 'Alors le chef des échansons, prenant la parole, dit à Pharaon : « Je vais
    rappeler aujourd’hui mes fautes.'
  cek-AK: To naah boengloeng sinkung mah Faro khaeah, Vaihniah ka poek vawk;
  xla-xla: Epalati Pelo watle wain yú tipo hamilalo oplamita puame ya꞉ watle epo atlaiyo,
    “Epedeme na꞉ na꞉ta mo-powataliya wa꞉ watle atli depo weluwaye ma wata wa꞉ watle
    atlowama,” diyo.
  cuk-cuk: 'Geb degine, nogdaked-e-dummad José-e-binsaded. Agi, Faraónʼga sogded:
    “Dummad, nue-dummad-nosa an-itoged.'
  uig-CYR: 'У чағда баш сақий Пирәвнгә: — Бүгүн мениң өткүзгән хаталиқлирим есимгә
    кәлди.'
  pma-pma: Navong avat ten meatin keil tatah uaenien lesi, kei mai ka selus min asuv
    houlu vit, “Kosa, namundem ris tounah tai koa namumoni romaltei.
  tel-2017: అప్పుడు గిన్నె అందించేవారి నాయకుడు “ఈ రోజు నా తప్పు గుర్తుకు వచ్చింది.
  hat-BSA: 'Alò, chèf responsab pote manje a te pale a Farawon. Li te di li: “Jodi
    a, mwen ta dwe admèt yon tò ke m genyen.'
  bxh-bxh: Habahim kapu tau lawelawendi edi baꞌisa ya libalau Falo lisina iyen, Lau pono
    E ginauli matabahim haba E libaen.
  kos-kos: Na mwet okwok wain sac fahk nu sel tokosra, “Nga ac fahkak misenge lah
    ma na koluk se nga orala.
  hbo-WLC: וַיְדַבֵּר֙ שַׂ֣ר הַמַּשְׁקִ֔ים אֶת־פַּרְעֹ֖ה לֵאמֹ֑ר אֶת־חֲטָאַ֕י אֲנִ֖י
    מַזְכִּ֥יר הַיּֽוֹם׃
  ibo-ibo: Ma nʼoge ahụ, onyeisi ndị na-ebu iko jekwuuru Fero gwa ya sị, “Taa ka m
    chetara mmehie m.
  ory-ory: ସେତେବେଳେ ପ୍ରଧାନ ପାନପାତ୍ରବାହକ ଫାରୋଙ୍କ ଛାମୁରେ ନିବେଦନ କଲା, “ଆଜି ମୁଁ ନିଜ ଅପରାଧ
    ସ୍ମରଣ କରୁଅଛି।
  wmt-wmt: '@see-verse:GEN.041.008'
  chk-chk: Lon ewe chök otun, ewe meilapen chon amolätä ünümen Farao a üreni, “Ikenai
    üa chechemeni ai tipis.
  ssd-ssd: 'Taŋamba minnaig le grep kule kulatkanu gabat ta nu ndek Farao sana: Kile
    ye mbaren ta ne ndoŋ sanuŋgit.'
  rop-rop: Afta na det bamen blanga det king bin tok langa im, “Tudei na aibin jinggabat
    det taim weya aibin nogud langa yu.
  ukr-1871: 'Озветься ж дука винарський до Фараона: Мушу спогадати кривду мою.'
  eng-AOI: Then the king's servant who looked after his drink said to him, “Oh dear!
    I have forgotten something.
  yon-yon: King yaa ye wain ok koni ye karubbed Fero yaa yedmoon “Ne kibik ika meenmaan
    kuu ne anuk kuu ambarakmaan.
  bch-bch: Be eaba toa iparere maron kapei aea oain ikeo bedane, “Labone, matag nanan
    leg kadonga sat ede.
  deu-1951: 'Da sprach der oberste Mundschenk zum Pharao: Ich gedenke heute meiner
    Sünde!'
  eng-JPS: 'Then spoke the chief butler unto Pharaoh, saying: ''I make mention of
    my faults this day:'
  ubr-ubr: Namon sareu wine kaifarotin on aiwab orot iyawur iyau, “Yau ari aurim ani rufan,
    yau on bobo komasin aiyamai.
  srp-1865: 'Tada progovori starješina nad peharnicima Faraonu i reèe: danas se opomenuh
    grijeha svojega.'
  lug-lug: Awo omusenero wa Falaawo n’agamba Falaawo nti, “Ntegedde nasobya nnyo.
  heb-heb: וידבר שר המשקים את פרעה לאמר את חטאי אני מזכיר היום׃
  ben-IRV: তখন প্রধান পানপাত্রবাহক ফরৌণকে অনুরোধ করল, “আজ আমার দোষ মনে পড়ছে।”
  pan-pan: ਤਦ ਸਾਕੀਆਂ ਦੇ ਮੁਖੀਏ ਨੇ ਫ਼ਿਰਊਨ ਨਾਲ ਇਹ ਗੱਲ ਕੀਤੀ, ਅੱਜ ਮੈਂ ਆਪਣੀ ਗਲਤੀ ਨੂੰ ਯਾਦ
    ਕਰਦਾ ਹਾਂ।
  tkr-tkr: 'Ulyoğan helenbışde xərıng''vee fironuk''le inəxüd eyhe: – Fironuk''le
    eyhesın cuvab zas həşde yik''el qadı. Sa yiğıl firon it''umra cune nukaraaşilqa
    qəllamişxha, mang''vee zınar gıney qecenbışda xərnar g''aravulyçeeşine xərıng''une
    xaane zindaneeqa akkya''a.'
  mwp-mwp: Kalanu umal ngukiw zagithaw danal poethay mabayg nubepa Perolpa kedha muliz
    ‘Ngay ngibepa mulepa ngaw gegeyadh.
  mya-JVB: ထိုအခါ ဖလား တော်ဝန်က ၊ ကျွန်တော် သည် ကိုယ် အပြစ် ကို ယနေ့ အောက်မေ့ ပါ၏။
  tte-O: Yo komwa tokayale iwalolau kin koina, “Kabona yagu lopwano nuwagu mena isae.
  tbg-tbg: Mintuvaro Pero vaiinti uaini ami vau vaiintiva oho tiro, Te vatema vo uva
    irikauro. Vi uvara haaru ai tiva amiataara vaimanta kia tiva amunarave.
  hmo-hmo: Vadaeni uaina idia bubua memero ia naridia tauna ese Farao ia hamaoroa,
    ia gwau, “Lauegu kerere harihari lau laloa.
  ata-ata: Xe itema e sou usaxisaxilaꞌu uaini ne muxavutala, la muvikalanu tatananu
    tuala ne aloxo ꞌo, “Vaimomo ꞌo eni apalaꞌalixu lexe eni eꞌoxo susu vile.
  nfa-nfa: Ka mone dhu lalau dhua èi dhèu aae èèna, heka sanèdꞌe nèdhi Yusuf kèna.
    Hèia laꞌe peka dènge dhèu aae, aku nèngu na, “Ama! Jaꞌa mangaku sala.
  urd-urd: उस वक़्त सरदार साक़ी ने फ़िर'औन से कहा, मेरी ख़ताएँ आज मुझे याद आईं।
  rus-SYN: 'И стал говорить главный виночерпий фараону и сказал: грехи мои вспоминаю
    я ныне;'
  cbt-NTPO: 'Naporo huarë'' o''shitona''piro''sa hua''an Cosi yonquirin. Ina yonquiaton
    huaraon itapon: “Ipora huarë'' yonquirahuë ma''sona i''hua chachin nica''huaso''
    nininso''.'
  bqc-SIM: 'Ɔ̃ vɛ̃ɛbↄlɛnaↄ kía fɛ̀lɛ yã''ò Falaↄ̃ↄɛ à mɛ̀: Tàae pↄ́ má kɛ̀ yãa
    dↄ̀magu gbã.'
  tcz-CHONGTHU: Phat achaina langtah chun lengpa jukhon doma lamkai pachu ahung ding
    doh in, “Tunia keiman geldoh khat kaneiye phat masa a kana chatvai na atin Pharaoh
    koma aseitan ahi.
  mar-mar: तेव्हा प्यालेबरदार फारोस म्हणाला, “आज मला माझ्या अपराधाची आठवण होत आहे.
  tcs-tcs: Den da bosman uda kare da dringking kap blo da Pero king i bin spik po
    em, ‘Diskaintaim nau ai tingbaut datting wea ai bin spostu mekem.
  soq-soq: Ita wain reduwa wadedie warere wanedia apanawa me diene wanase, “Tauma
    ne insaisa mainawo wiseno kadiwa dewasana insenadewanten, tauma wapo etaa.
  qub-qub: 'Chayrämi faraonman bïnuta apapäga niran: «Cananrämi yarpärë carsilcho
    wichgarashäta.'
  bqp-bqp: 'Akũ wɛ̃kpaatɛriki fùtɛ à yã ò Firi''aunanɛ à pì: Taari kũ ma kɛ̀ yã
    dↄ̀magu gbãra.'
  hat-hat: 'Se lè sa a, chèf kanbiz la di farawon an: -Koulye a mwen chonje mwen te
    fè yon fòt.'
  eng-BSB: Then the chief cupbearer said to Pharaoh, “Today I recall my failures.
  tod-tod: 'Kpɔleɓɔle gani wotiɠɛ ɠundiɠii kpɔɛi zeɠeni, é ɠɛ Falaɠɔn ma: «Kìgi
    loa nà-faaɠaazagi zu za.'
  eng-WEBPB: Then the chief cup bearer spoke to Pharaoh, saying, “I remember my faults
    today.
  kbq-kbq: Hagi anante vugota huno Fero kapure kva hunentea ne'mo'a amanage huno Ferona
    asami'ne, Ko'ma nagrama ufre'noa knazamofo nanekea meni huama hu'na kasamigahue.
  nhe-BL: 'Huajca nopa tlacatl tlen quipixqui itequi para quiyecos itlailis Faraón
    quiilnamijqui José huan quiilhui Faraón: ―Ama niquilnamiqui tlen ax cuali nijchijtoc.'
  bus-bus: 'Ben wɛ̃kpaatɛri kí fɛ̀ɛ à yã ò Fili''aunanɛ à bè: Taari kɛ̀ má kɛ̀ yãa
    dↄ̀magu gbã̀a.'
  gub-BL: Na'e win rehe uzekaiw ma'e wanuwihaw uze'eg oho tuwihawete pe a'e kury,
    (ta'e ima'enukwaw Zuze rehe a'e kury xe). — Ikatu 'ym ma'e azapo ihe, i'i izupe.
    — Amume'u putar a'e ma'e newe ihe kury.
  eng-DRA: 'Then at length the chief butler remembering, said: I confess my sin:'
  knf-knf: 'Kë naweek i baboman Farawuna poot aşë ji na a : Dbaaŋ aleş uko wi mbiiŋ
    awo i kado.'
