verse: GEN.041.009
translations:
  mal-C: 'അപ്പോൾ പ്രധാന വീഞ്ഞുകാരൻ ഫറവോനോടു പറഞ്ഞു: “ഇന്ന് ഞാൻ എന്റെ തെറ്റ് ഓർക്കുന്നു.'
  deu-TKW: 'Da nahm der Obermundschenk das Wort und sprach zum Pharao: Ich muß heute
    meine Verschuldung in Erinnerung bringen.'
  lin-lin: 'Kalaka oyo azalaki kotala makambo oyo etali masanga ya mokonzi alobaki
    na Faraon : « Na mokolo ya lelo, nalingi kokanisa mbeba na ngai.'
  cbr-NT: 'Usakian atun ñuixunkëbëma ka an faraón aín xëati ''inánkë uni aín kushi,
    ax kiakëxa: —Bërí kana sinanatin usai ''iti ''aímabi kana ''ëx a sinanima manuan.'
  eng-LSV: 'And the chief of the butlers speaks with Pharaoh, saying, “I mention my
    sin this day:'
  bmu-bmu: 'Osigetka wain o qambigö galöm bohonŋan kinda Farao kiŋ kewö jii mörök:
    “O kiŋ, nöŋön köna siŋgiali, miaŋgö keuŋan dölki urune kaŋgoriga mötmörizal.'
  eng-GNV: Then spake the chiefe butler vnto Pharaoh, saying, I call to minde my faultes
    this day.
  eng-WEBSTER: 'Then spoke the chief butler to Pharaoh, saying, I do remember my faults
    this day:'
  nhw-BL: 'Huajca nopa tlacatl catli quipixqui itequi para quiyecos itlailis Faraón
    quielnamijqui José huan quiilhui Faraón: ―Ama niquelnamiqui catli amo cuali nijchijtoc.'
  swh-ONEN: Ndipo mnyweshaji mkuu alipomwambia Farao, “Leo nimekumbushwa kuhusu kosa
    langu.
  bba-bba: Sɑɑ ye sɔɔrɑ win nɔri wɛ̃ɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, ɡisɔrɑ nɑ yɑɑyɑ mɑ nɑ
    torɑ.
  eng-KJVCPB: 'Then spake the chief butler unto Pharaoh, saying, I do remember my
    faults this day:'
  cpy-cpy: 'Ikanta reewari kitapiintziriri imiri pinkathari, ikantanakiri Faraón:
    “Nokenkithashiryaaneero nokaariperotzimotakimira paerani.'
  mpx-mpx: Yaka abwe kin ana oine ana tomatahikan wali tobwabwatana i baek elana i
    ba, “Tonowak, no gegi etega, bugul etega nige ya babaunan eliyam, abwe ya nuwatu
    te.
  wbp-wbp: Ngula-jangkaju, wati warrkini jinta yanurnu kingi-kirra, yangka kujarla
    pama kangurnu, yangka kujalpa rdakungka nyinaja Jajupu-kurlu, wangkajarla kingiki,
    “Ngajuju punku. Yungurnangku yimi-ngarrikarla kamparrurlu-juku, kala lawa.
  luo-luo: Eka jatend jogam divai nowacho ne Farao niya, “Aparo kethona kawuono.
  meu-meu: Bena vine ranuna iseina memerodia ireḡudia tauna ese Farao e hamaoroa,
    eto, Lau ese egu kerere hari name laloa.
  npi-ULB: त्यसपछि मुख्य पियाउनेले फारोलाई भने, “आज म मेरो दोषको बारेमा सोच्दै छु
    ।
  yor-yor: Nígbà náà ni olórí agbọ́tí wí fún Farao pé, “Lónìí ni mo rántí ẹ̀ṣẹ̀ mi.
  emp-NTPO: 'Mãwã panʌne uva b̶a jue diabada boroba Egiptod̶ebema boroa jarasia: –Mʌ̃
    boro, mʌ̃a biẽ́ osia. Mʌ̃a ne jaraida b̶ad̶ara quĩrãdoa b̶asia. Id̶ibe quĩrãnebabʌrʌa.'
  ind-ind: Kata juru minuman kepada raja, “Hari ini saya teringat kesalahan saya.
  pes-OPCB: 'آنگاه رئیس ساقیان پیش آمده، به فرعون گفت: «الان یادم آمد که چه خطای بزرگی
    مرتکب شده‌ام.'
  ssx-ssx: Koto ekina꞉ mo waini ikali handeteke hayeke you somema꞉ mo kini pa꞉ta꞉
    alota꞉ I̱ma꞉ta꞉ hoke hau poloma꞉ ame neke pa꞉ta꞉ keleponoe.
  lcm-lcm: Au, igenen vopo ali vaen ke kala antok a Parao ta, “Kana palau nala lomlomonai
    pok ani kag la bil arikek ang.
  aer-aer: Yanhe-ngentyele anteme, urrkapentye akngerre anyente anteme apetyeke Pharaoh
    ikwere-werne, anyente nhenge ikwere-arle ngkwarle akngetyetyarte nhenge, Joseph-enge-arle
    jail kwenele aneke, re Pharaoh ileke, “Ayenge akurne. The ngkwenge arrekwele iletyakenhe
    irreke, ayenge kwenhe alkngwirreke-arle.
  tgl-ULB: Pagkatapos sinabi ng punong tagahawak ng saro kay Paraon, “Ngayon naiisip
    ko ang aking mga pagkukulang.
  nop-nop: Unduŋ tubune mapme’walaŋ ime utnaŋ kadokoluguk adi Felo indiŋ niŋguk, “Nu
    kamiŋ yomne nadibihitat.
  kca-kca: 'Хона ўнайәт ԓэщатты куща пŏтәртты питәс пӑ щиты йастәс: «Ин ма вера питыԓыйәм
    щирэм нумәԓмәсэм;'
  cbu-NT: Yásimapansha kurak, ¡Maa, natunaa kurakaa, chinayana! Nuw yutarittana, watam
    sirú shiyaa nda kamaniranginawa.
  hui-hui: Ani biyagola mani agali kininaga waini iba hambu miaga biagome kinihondo
    lalu, Áyuore mana tiga nabi mbira bu harudago latagi haro.
  wrs-wrs: Wo nomba wainpolna kuwulva di lohvna, Perom omnana, daipotava ata yemba
    kava ishomnavav kavna wevsakoklamba, kav seilm ten venam, men henga kava nengv.
  jao-jao: Kulu nyungku-ja ki-mirningiyalu, kila-kanthaninya wabuda yilalu ki-king,
    kilu-linginma barra nya-mangaji Jujiba barra, kilu-linginma. “Yuwu! Wirdiwalangu!
    Ngarna barra murdu.
  mya-mya: ထို​အ​ခါ​ဖ​လား​တော်​ဆက်​ဝန်​က​ဘု​ရင် အား``ကျွန်​တော်​မျိုး​တွင်​လစ်​ဟင်း​ချက်​တစ်​ခု
    ရှိ​ကြောင်း​ဝန်​ခံ​ပါ​၏။-
  cbi-NTPO: 'Tsenñu binu kikare'' faraónnu kuwa kuwakemula'' bale ruku, faraónnu entsandimi:
    Naa iya pashiitu mandengatyu'' firu'' kikeñuu kendu bain challaa mandengayu.'
  bod-N: དེ་ནས་ཆང་གཉེར་བློན་ཆེན་གྱིས་ཕཱར་ཨོལ་ལ་འདི༌ལྟར། དེ་རིང་བདག་གིས་རང་གི་ཉེས་པ་དྲན༌བྱུང༌།
  wsk-wsk: 'Asele waen bitua ko kari gira mu Pharaoh maonam, “Aitakta asele ani angamin
    ares mam. Ani mel bo ko balikko wore me balem mu iwita:'
  kkl-kkl: Lelbarek komba, mag Firaun sembe tebatopne ponekori iliag, “Na sumene nari
    mali uanonge sumene lag phoro ambatkinun,” seog.
  sna-sna: Ipapo mudiri mukuru akati kuna Faro, “Nhasi ndinorangarira kutadza kwangu.
  spa-BLM: 'Entonces el jefe de los coperos habló al Faraón, diciendo: “Hoy me acuerdo
    de mis faltas.'
  beu-beu: Angmuse nehe ba raja Firaun ejar na vengurus angu, ana raja at hubait hula,
    “Nimang raja. Vede anga na malekang neahalang anga maangku.
  cac-cac: 'Yuj chi'' axo vin̈ yajal yaj d''a eb'' tz''ac''an svino vin̈ rey chi''
    ix alan d''a vin̈ icha tic: —Ato val ticnaic sja d''a in c''ool to ay jun in paltail
    ix vac''ochi.'
  swh-ULB: Kisha mkuu wa wanyweshaji akamwambia Farao, “Leo ninayafikiri makosa yangu.
  bel-bel: 'І пачаў гаварыць галоўны чашнік фараону і сказаў: грахі мае ўспамінаю
    я сёньня;'
  wed-wed: Ma wine taupainina Pharaoh i riwei, “Amadodo ana rupena da tau a kauana-boai.
  deu-ELBBK: 'Da redete der Oberste der Schenken zum Pharao und sprach: Ich gedenke
    heute meiner Sünden.'
  mbb-OT: Ne zutun mid-uvayan duen te egalen te pereuwit te vinu sikan is hadì te
    Ehipto he egkaǥi te, “Netenuzan ku ǥuntaan is menge salè ku.
  msc-msc: 'A la minninfendilailu la kuntii kumara a yɛ ko: «Mansa, n hankili ra bila
    n na kojuu kɛni rɔ sisen.'
  mal-2015: 'അപ്പോൾ പാനപാത്രവാഹകന്മാരുടെ പ്രമാണി ഫറവോനോടു പറഞ്ഞതു: ഇന്നു ഞാൻ എന്റെ
    കുറ്റം ഓർക്കുന്നു.'
  tuo-NT: 'Na weremasĩticã ĩꞌagʉ̃, faraṍrẽ ʉꞌsedʉcaco vino tĩacoꞌtegʉ aꞌtiro nicʉ
    niwĩ: —Niꞌcãrõacãpʉta yʉꞌʉ queoro weetiꞌquere wãcũsaꞌa majã.'
  gup-gup: Wanjh bininj nawu wohrnani bedberre nawu benmarnebokani king Pharaoh, nungka
    bimarneyimeng Pharaoh, yimeng, “Ngaye bolkkime ngabengdayhmeng bu kunwarre ngayimeng.
  met-met: Baing lipu waing guanga mugamugangama harua na Pero ba, “Hatata ngahatumia
    muli mauxangan tela ngalibu.
  gvs-gvs: Ago vedi ana tomatakavatayao adi tovakumgo Iyosepa inuwaisi, tuwo ina Pero
    ilatuwoko idigo kana, ‘Guna tomoya, guna bágala alatuwokoim. Tayamo dogoi anuwoilave
    alatuwokoim.
  rmc-rmc: 'Paľis o hlavno sluhas, savo čhivkerelas e mol, phenďa le faraonoske: „Adadžives
    mange avľa pre goďi, hoj kerďom namištes.'
  nlg-nlg: Ma vaho ge a nina mane te taetabe seu/kapu na vunaghi haba te kokoe dato
    me ghaghua, “Itaeni vaho ge ghanaghana olia nigua na liobea.
  dgr-DOGNT: Eyıt'à k'àowocho ayìı edǫǫ dǫ yegha yexoehdıı sìı k'àowocho ts'ǫ̀ hadı,
    “Dıı dzęę̀ k'e dànì ı̨nę̀ę ekǫ-le eghàlaıhdàa sìı wenawhıhdı.
  pes-OPV: 'آنگاه رئیس ساقیان به فرعون عرض کرده، گفت: «امروز خطایای من بخاطرم آمد.'
  ron-1924: 'Атунч, май-мареле пахарничилор а луат кувынтул ши а зис луй Фараон: „Мь-адук
    аминте астэзь де грешяла мя.'
  aui-aui: Wasina bi redu verevereyana badana kiiwawo iwoneni bo, “Tagu, kata yagu
    berona anoghosi.
  ben-OBCV: তখন সেই প্রধান পানপাত্র বহনকারী ফরৌণকে বলল, “আমার ত্রুটি-বিচ্যূতির কথা
    আজ আমার মনে পড়ছে।
  lex-lex: 'Noka mak khi'' o''ta la mak katiaka yemyemun de nakot la Firaun: “Ler
    di de na''nama aghoratnana a do''u-ha''lu mak ululu.'
  rgu-rgu: Basa besaꞌ ko, pegawe fo urus maneꞌ a nininu na, nafarene Yusuf. De ana
    neu tui maneꞌ a nae, “Papa mane, au besaꞌ ko afarene.
  som-som: Markaasaa waxaa Fircoon la hadlay kii madaxa u ahaa kuwa khamriga siin
    jiray isaga, oo wuxuu ku yidhi, Maantaan xusuustay dembiyadaydii.
  lat-VUC: 'Tunc demum reminiscens pincernarum magister, ait: Confiteor peccatum meum:'
  aoi-aoi: Eneja kembirra ena-langwa nenikuminuwar•duwar•da nibina n-akukwurrajuwama
    akubibeka ena-langwa ni-yengbinuma nakina ayakwa enuwa-wa. “Wa! Ningi-yakuwabijuwa
    awilyaba ayakwa,” ni-yama.
  eng-ASVBT: 'Then spake the chief butler unto Pharaoh, saying, I do remember my faults
    this day:'
  mna-mna: 'Tana tirru zaala pa ma timbotmbot, mi mbesooŋo ta imborro yok baen na,
    mataana la pa Yosep. To isu mi iso pa king. Iso: “O king, koozi motoŋ iŋgal sosor
    tio ta.'
  ita-1885: 'Allora il coppier maggiore parlò a Faraone, dicendo: Io mi rammemoro
    oggi i miei falli.'
  eng-LXXUP: 'And the chief cupbearer spoke to Pharaoh, saying, I this day remember
    my fault:'
  eng-ULB: Then the chief cupbearer said to Pharaoh, “Today I am thinking about my
    offenses.
  spa-VBL: Pero entonces el copero principal habló. “Hoy acabo de recordar un grave
    error que he cometido”, explicó.
  fra-_FOB: 'Alors le grand échanson parla à Pharaon, en disant: Je vais rappeler
    aujourd''hui mes fautes.'
  mal-mal: 'അപ്പോൾ പാനപാത്രവാഹകന്മാരുടെ പ്രധാനി ഫറവോനോട് പറഞ്ഞത്: “ഇന്ന് ഞാൻ എന്റെ
    കുറ്റം ഓർക്കുന്നു.'
  urd-GVR: Phir sardār sāqī ne Firaun se kahā, “Āj mujhe apnī ḳhatāeṅ yād ātī haiṅ.
  suz-BL: मिनु फाराओ कली तूचा गेब आन ठेयब मुरुमी आ पिप कली “मुलाक्‍ती आं मरिम्‍शो
    पशो मिम्‍ताक्‍ङ।
  ita-1927: 'Allora il capo de’ coppieri parlò a Faraone, dicendo: “Ricordo oggi i
    miei falli.'
  ckb-ckb: 'ئینجا سەرۆکی ساقییەکان قسەی لەگەڵ فیرعەون کرد و گوتی: «من ئەمڕۆ هەڵەکانی
    خۆم دێتەوە یاد.'
  eng-BBE: Then the chief wine-servant said to Pharaoh, The memory of my sin comes
    back to me now;
  crx-NTPO: '''Et nyoon yoh ''ut''en moodih-un, ''en Pharaoh yulh yailhduk ''ink''ez
    ''uyulhni, “''Andit dzin whe tank''us ''ust''oh-un ''et whunaznih.'
  kan-OKCV: ಆಗ ಪಾನದಾಯಕರ ಮುಖ್ಯಸ್ಥನು ಫರೋಹನಿಗೆ, “ಈ ಹೊತ್ತು ನನ್ನ ತಪ್ಪನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  bbb-bbb: Areme e ije kini ijadufuo do vaeni bu vese ruovo ije samuamo ije fu urina
    kini kuae, Na iviama ijare vua be na kuaradufuo na totiemo na areva na ije vierafe.
  tam-2017: 'அப்பொழுது பானபாத்திரக்காரர்களின் தலைவன் பார்வோனை நோக்கி: “நான் செய்த
    குற்றம் இன்றுதான் என் ஞாபகத்தில் வந்தது.'
  spa-RV-1909: 'Entonces el principal de los coperos habló á Faraón, diciendo: Acuérdome
    hoy de mis faltas:'
  ron-BTF: 'Atunci a vorbit mai marele paharnicilor lui Faraon, spunând: Îmi amintesc
    greşelile mele în această zi;'
  eng-WEBP: Then the chief cup bearer spoke to Pharaoh, saying, “I remember my faults
    today.
  eng-FBV: But then the chief cupbearer spoke up. “Today I've just remembered a bad
    mistake I've made,” he explained.
  nld-1939: 'Toen sprak de opperschenker tot Farao: Nu moet ik eerlijk mijn schuld
    bekennen.'
  nch-BL: 'Huajca nopa tacat cati quipixqui itequi para quiyecos itailis Faraón quielnamijqui
    José huan quiilhui Faraón: ―Ama niquelnamiqui cati amo cuali nijchijtoc.'
  tfr-NTPO: Eni ga ba di iokl̈o söga l̈i tjl̈ẽ ba kong ga «Woyoshrër kjl̈ay ga tja
    opshäryono owa.
  vie-1934: 'Quan tửu chánh bèn tâu cùng Pha-ra-ôn rằng: Bây giờ, tôi nhớ đến lỗi
    của tôi.'
  hin-CV: तब प्रधान पिलाने वाले ने फ़रोह से कहा, “आज मुझे अपनी गलती याद आ रही है.
  eng-OURB: Then the chief cup bearer spoke to Pharaoh, saying, “I remember my crimes
    deserving peanlty, sins ·missing the goal·today.
  spa-BES: 'Entonces el siervo principal dijo a Faraón: El recuerdo de mi pecado vuelve
    a mí ahora;'
  tdx-tdx: Aa le hoe ty asa’ i beim-panjotso fitoviy amy Parò, Nampitiahie’ ty andro
    toy ahiko o tahikoo.
  vid-vid: Ndo yula mlolela vyakunwa mkulu nakamlonjela Falao kata, “Lehano ndangukumbuchila
    hala londitile gehile ga heni.
  pwg-pwg: Vaghina ma redu kana kavakavara kiivavo kurina ivona bo, “Wekarakava na
    ani mamatarem da taku abera beroi, sisiya sago ata vonem.
  eng-OKE: And the chief of the cupbearers spake to Pharoh, saying, My faults I do
    remember this day.
  tha-KJV: ครั้งนั้นหัวหน้าพนักงานน้ำองุ่นจึงทูลฟาโรห์​ว่า “​วันนี้​ข้าพระองค์ระลึกถึงความผิดพลั้งของข้าพระองค์​ได้
  por-BR-2018: 'Então o chefe dos copeiros falou a Faraó, dizendo: Lembro-me hoje
    de minhas faltas:'
  bco-bco: A꞉la꞉gabiki wain ho꞉ndo꞉ wasu mia꞉sen kalu a꞉ma꞉yo꞉ Fa꞉lo꞉mo꞉wo꞉ a꞉la꞉sio꞉,
    “Nilo꞉ hala dimido꞉wo꞉ o꞉go꞉ wa꞉ka a꞉asulabiki foga꞉le sa꞉ma꞉nigo꞉l.
  deu-ELO: 'Da redete der Oberste der Schenken zum Pharao und sprach: Ich gedenke
    heute meiner Sünden.'
  ktm-ktm: Inum ti pe ndramat madan iso wain tang king eri ke idehorungon, ile pe
    iy ipe ile tan king ihpah, “Yu kah kupahran mehkele kile tadam, ihpa ndre yu undrahnan
    horut handrai.
  caa-caa: 'Entonces e man xeꞌ aquetpa tujor e inmojr manobꞌ xeꞌ uyajcꞌu e vino e
    rey cay uyare e rey y che: —Pues este era cꞌajpa nimener tama e mabꞌambꞌanir lo
    que cay inche.'
  eng-WYC-2018: Then at the last, the master butler bethought ( to) him (self), and
    said (to Pharaoh), I acknowledge my sin (at last);
  epo-epo: 'Tiam la vinistestro ekparolis al Faraono, dirante: Miajn pekojn mi rememoras
    hodiaŭ.'
  uig-PIN: 'U qaƣda bax saⱪiy Pirǝwngǝ: — Bügün mening ɵtküzgǝn hataliⱪlirim esimgǝ
    kǝldi.'
  beo-beo: Amalalu, waini hano ouligisu dunu da Felouma amane sia:i, “Na da wali na
    wadela:i hou bu dawa:lala.
  tpi-OTNT: Orait bihain man bilong lukautim wain bilong king i tokim king olsem,
    “Nau mi mas autim wanpela rong mi bin mekim.
  hau-SA: Sai shugaban masu shayarwa ya ce wa Fir’auna, “Yau an tuna mini da kāsawata.
  udu-udu: 'Dhali yan’ko’d tap̱a jin karu mo mmohil ’kwani gi gu’b ma maliḵ oki’da
    P̱irawn gwo mo ki: Aha/ kakina miim pem jin thamkika/ e shwane/ mo.'
  uig-LAT: 'U chaghda bash saqiy Pirewn’ge: — Bügün méning ötküzgen xataliqlirim ésimge
    keldi.'
  nde-nde: Umphathinkezo omkhulu wathi kuFaro, “Lamuhla sengikhumbula amaphutha ami.
  ton-ton: ¶ Pea lea ai ʻae tauhi lahi kia Felo, ʻo pehē, “ʻOku ou manatu ki heʻeku
    ngaahi hala he ʻaho ni;
  ces-1613: 'Tedy mluvil nejvyšší šeňk Faraonovi takto: Na provinění své rozpomínám
    se dnes.'
  eko-eko: 'Aphano namootela zoonywa khumuuza Firawuuna yoori: “Leelo kafikhiri koosa
    zaka.'
