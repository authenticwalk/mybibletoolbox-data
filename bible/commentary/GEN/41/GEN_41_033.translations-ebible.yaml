  fra-SBL: « Maintenant, que Pharaon cherche un homme discret et sage, et qu'il l'établisse
    sur le pays d'Égypte.
  hbo-hbo: וְעַתָּה֙ יֵרֶ֣א פַרְעֹ֔ה אִ֖ישׁ נָבֹ֣ון וְחָכָ֑ם וִישִׁיתֵ֖הוּ עַל־אֶ֥רֶץ
    מִצְרָֽיִם׃
  shp-NTPO: Jaskara iken, jakonkayara iti iki, mia apo ixon westíora onan joni, itan
    shinanya joni katóanan, nato Egipto main iká jonibo jan jato ikinnon ixon, min
    koshi jikimati.
  eng-WYCLIFFE: Now therfor puruey the kyng a wijs man and a redi, and make the kyng
    hym souereyn to the lond of Egipt,
  piu-2006: '@see-verse:GEN.041.032'
  pjt-pjt: Munu palulanguṟu piṟuku wangkangu Piiṟala, “Mai wiyaringkunytjaku-tawara-puṯa
    ngaṉmanytju wati kutjupa ngurkantara nintipuka puḻkanya, uwankaraku ninti. Munu
    palunya tjura mayatja nyuntula itingka nyinanytjaku ngura nyanga Itjipaku mayatjarira
    mai purkaṟangku aṯunymankunytjaku. Munu wati mayatja tjunkula wati waṟka kutjupa
    tjuṯa kuḻu tjura wati nyara paluṟu tjananya wituwituntjaku. Munu tjanala wangka
    alatji, ‘Kuḻi palya tjuṯa ngaṟanyangkalpi wati paamatjara tjuṯakutu ara munuya
    mai uṉinypa urannyangka nyakula tjara tjukutjuku mantjiṟa kati wati mayatjaku
    tjuwa puḻkangka mai ngaripaingka tjunkunytjikitjangku ailuru panya puḻkaku paṯaṟa.
    Nyanga alatji paama uwankaranguṟu mai tjaraṟa mantjila kuḻi kutjupa kuḻi kutjupa
    yiya panya 7-kutu-wangkara. Munu mai tjunkula aṯunymaṟa anga-kanyinma kutjupangku
    kutitjunkunytjaku-tawara.’ Alatji tjanala wangka.
  cwe-cwe: “Lelo mfalume kolondeka yamsagule munhu yeli na umanyi na ubala, yawe mulolezi
    muna iisi ya Misili.
  bgs-bgs: Igkagi si Jose, na mà din, “Na, sir, madigár ka salinán nu tô sábbad manubù
    na duwán kakatigan, asta imun nu sikandin ágsarigan ka langun dini ta Ehipto.
  kik-kik: “Rĩu Firaũni nĩacarie mũndũ ũũĩ gũkũũrana maũndũ na mũndũ mũũgĩ, amũtue
    mũrũgamĩrĩri wa bũrũri wa Misiri.
  ksr-ksr: “Kawaajoŋ Faarao kiŋ gii saanoŋ momakooto eja moŋ qaa tororo gosiŋkeji,
    ii meweeŋgoŋ kuuna Iijipt kantri koi galeŋ koma laligowaa.
  fra-NCL: Maintenant, que Pharaon trouve un homme intelligent et sage, et qu’il l’établisse
    sur le pays d’Égypte.
  cek-AK: To pongah Faro mah, vaihi khopoek thaihaih hoiah palungha kaminawk to pakrong
    ah loe, Izip prae to uksak ah.
  xla-xla: Epedeme dokopala oplami, di ka꞉dena, daya alisisiye momolo itle mo-kokolumha꞉ha꞉lowa.
    Epapedeme wa꞉tapo oplami hale sikemte malamale oplamiye hulumane, dlowe alisisi
    kokolumolowe dla dokopala depo halloweye.
  cuk-cuk: ”Degisoggu, Faraón, Egipto-yargi dule-gwensak, dule-binsaed-ibed, dule-nue-ibmar-wisid
    ibmar-dakega be amiele, nuediled.
  uig-CYR: Әнди Пирәвн өзи үчүн пәм-парасәтлик һәм дана бир кишини тепип, Мисир зиминиға
    қойсун.
  pma-pma: “Sakini, kitie lat etai meatin koa vi meteisau ka kur ileilien. Evus, kilingi
    helei kat kantri onom.
  tel-2017: కాబట్టి ఫరో వివేకమూ జ్ఞానమూ ఉన్నమనిషిని వెతికి ఐగుప్తు దేశం మీద అతన్ని
    నియమించాలి.
  hat-BSA: “Alò, Farawon gen pou chèche yon nonm avèk konprann ak sajès, pou mete
    li responsab sou peyi Égypte la.
  bxh-bxh: Be um Falo, bena doga nuwanuwatuhuna yo sibasibana wa yoꞌoi be wa tole
    be Idipi tanohina ya tanuwagai.
  kos-kos: “Ke ma inge Tokosra enenu in sulala sie mwet na lalmwetmet ac pah in nunak,
    ac sang elan liyaung facl se inge nufon.
  hbo-WLC: וְעַתָּה֙ יֵרֶ֣א פַרְעֹ֔ה אִ֖ישׁ נָב֣וֹן וְחָכָ֑ם וִישִׁיתֵ֖הוּ עַל־אֶ֥רֶץ
    מִצְרָֽיִם׃
  ibo-ibo: “Ma ugbu a, ka Fero chọọ onye nwere ezi nghọta na amamihe. Ya mee ya onyeisi
    ọchịchị nʼala Ijipt niile.
  ory-ory: ଏଥିପାଇଁ ଏବେ ଫାରୋ ଜଣେ ବୁଦ୍ଧିମାନ ଜ୍ଞାନୀ ପୁରୁଷ ଦେଖି ମିସର ଦେଶ ଉପରେ ନିଯୁକ୍ତ
    କରନ୍ତୁ।
  wmt-wmt: '@see-verse:GEN.041.032'
  chk-chk: Iei mine a öch om kopwe filätä eman mwän mi mirit o tipachem, epwe seikitä
    won ei fanü Isip.
  ssd-ssd: Ta tuku ne taŋgo ande wamdus kuyar mayenu ŋak te-silika le nuŋge Isip ma
    tugu te ŋakmba kulatkuwa.
  rop-rop: “Wal yu lisin langa mi na, King Fero. Yu lafta pikimat wanbala klebabalamen
    blanga jidan hedbos blanga dijan kantri,
  ukr-1871: Тим нехай Фараон вигледить чоловіка мудрого й зугадного, та й поставить
    його над Египецькою землею.
  eng-AOI: Then Joseph said to the king, “Now you should choose a wise man and put
    him in charge of Egypt.
  yon-yon: Eb kuu Fero kowe, inamen bangbangiib kedmengkandi yemoon ye karub wedmekore,
    Idyip ye okad yi korok nenkowe.
  bch-bch: “Tota kemi ngan eao dol eaba eta toa ele oatainga kapei ga ilolo iuatai
    ta imadid ga mugamuga ngan tibur kapei Isip.
  deu-1951: Und nun sehe der Pharao nach einem verständigen und weisen Mann und setze
    ihn über Ägyptenland;
  eng-JPS: Now therefore let Pharaoh look out a man discreet and wise, and set him
    over the land of Egypt.
  ubr-ubr: On mes aiwab orot, om ari bag not sagob gigiboan an orot on un rubin ato
    Egypt tafanam in kaifarai.
  srp-1865: Nego sada neka potraži Faraon èovjeka mudra i razumna, pa neka ga postavi
    nad zemljom Misirskom.
  lug-lug: Kale kaakano Falaawo alonde omusajja omukalabakalaba era ow’amagezi amuwe
    obuvunaanyizibwa ku nsi yonna ey’e Misiri.
  heb-heb: ועתה ירא פרעה איש נבון וחכם וישיתהו על ארץ מצרים׃
  ben-IRV: অতএব এখন ফরৌণ একজন সুবুদ্ধি ও জ্ঞানবান পুরুষের চেষ্টা করে তাঁকে মিশর দেশের
    উপরে নিযুক্ত করুন।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਫ਼ਿਰਊਨ ਇੱਕ ਸਿਆਣੇ ਅਤੇ ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਨੂੰ ਲੱਭੇ ਅਤੇ ਉਸ ਨੂੰ ਮਿਸਰ ਦੇਸ਼
    ਉੱਤੇ ਠਹਿਰਾਵੇ।
  tkr-tkr: Mançil-allar fironee Misirne ölkayna xərna gixhxhesda ək'elikanayiy ats'aalikana
    insan t'abal he'ecen.
  mwp-mwp: ‘Ngidh kedha thonara mina mabayg adhapa thamar, a koey ngulayg mabayg koepa
    goegathoepa danal poethaypa mura Aykupithunu.
  mya-JVB: သို့ဖြစ်၍ ဖါရော ဘုရင်သည် ဉာဏ် ပညာနှင့် ပြည့်စုံ သောသူ ကို ရွေးချယ် ၍ အဲဂုတ္တု
    ပြည် ကို အုပ်စိုး စေတော်မူပါ။
  tte-O: Kabo sauga bwaite koina ilonamwa-yagiwo toloina sonosonogana ugite-sipwai
    na kupei iyamala gavana na Itipita iloinayan.
  tbg-tbg: Iohepiva minti tivakero qaiqaa Pero vaiintiara tiharo, Virara iriharama
    are vaiinti vo, koqe avu aato vataara ranta kera, vira noraiqama kairaro viva
    ekaa Isipi vataqaa raqikiarire.
  hmo-hmo: “Namona be inai, oi ese diba momo bona aonega tauna ta do oi tahua, vadaeni
    Aigupito ena tano ibounai ena biaguna do oi halaoa.
  ata-ata: Ioxe, maasi la nini napasipaa mo nasosovosou itema vile ane xavutalau lailaixe
    mo mulavu laixe manina sou usaxilaꞌu muamuaꞌixu xaixai no nano ne Aixiputo ꞌo.
  nfa-nfa: 'Nèti èèna ka, jaꞌa manèngi sèmi neꞌe: beꞌa risi ama dhèu aae tenge dhèu
    dꞌèlu-mèu èci, dhu bisa tao ai-hèbꞌa laꞌa dènge beꞌa. Aa dedꞌe ne, ho ladhe-leru
    kabarai neꞌe dènge beꞌa.'
  urd-urd: इसलिए फ़िर'औन को चाहिए कि एक समझदार और 'अक़्लमन्द आदमी को तलाश कर ले और
    उसे मुल्क — ए — मिस्र पर मुख़्तार बनाए।
  rus-SYN: И ныне да усмотрит фараон мужа разумного и мудрого и да поставит его над
    землею Египетскою.
  cbt-NTPO: Inapocaso ni'ton, a'nara quëmapi yonquínahuan ni'ton, noyá nitotërinso'
    yoníquë'. Ya'ipi iso no'panënquë ya'huëpisopita camaicaso marë' acoquë'. Naporahuaton,
    chirinchiro'sa acoquë' ya'ipi hua'anëntëranquë pa'ina'. Cosharo yontonacaiso marë'
    pa'ina'. Noya noyatacaiso' pi'ipiro'saquë yontoina'. A'natërápo costaro quëran,
    a'na costarora ma'pachina'. Ya'ipi Iquipito no'paquë inapo'ina'.
  bqc-SIM: Tiasa kí, ↄ̃nↄde wɛzɛ̃na wɛɛlɛ ǹ dilɛ aàↄ dɛ gbãade ũ Egipi.
  tcz-CHONGTHU: Hijeh a chu Pharaoh in chingthei tah pasal chule thil hethem tah koitabang
    aholdoh a Egypt gamsung pumpia mopothei ahol angai tai.
  mar-mar: तेव्हा, फारोने एखाद्या समंजस व शहाण्या मनुष्याची निवड करून त्यास सर्व मिसर
    देशावर नेमावे.
  tcs-tcs: ‘Wa i rait. Da Pero king mas paine wan smatman uda sabe ol plenti samting,
    ane meke em bos blo demting ebriwea wea dis kantri blo Izipt.
  soq-soq: Tauma ne menanedia aten ita insadewasa apanawa enaitudepio tawo Isibt uduudu
    me atowelepio oniepi.
  qub-qub: «Manaraj chayno captin gam ashinquiman juc runata musyaj-yachajta. Chay
    runatana numranquiman cay Egipto nasyuncho imatapis rurachinanpaj.
  bqp-bqp: Tera sà kí, ǹ wɛ́zɛ̃ri ↄ̃ndↄ̃de wɛtɛ ǹ ditɛ àgↄ̃ de gbãnade ũ Misila.
  hat-hat: Koulye a, se pou farawon an chwazi yon moun ki gen lespri ak bon konprann
    pou l' mete l' chèf sou tout peyi Lejip la.
  eng-BSB: Now, therefore, Pharaoh should look for a discerning and wise man and set
    him over the land of Egypt.
  tod-tod: «Falaɠɔn faa ɠila kɛɛna niizu, wɛlɛ vaa ga ɠima nui ta, nii keleɠelegai,
    è seɠe, è sei Ezipete yooi unda.
  eng-WEBPB: “Now therefore let Pharaoh look for a discreet and wise man, and set
    him over the land of Egypt.
  kbq-kbq: Hanki Feroga mago knare antahi'zane, agu'agesane ne' azeri otigeno Isipi
    mopa kegava hino.
  nhe-BL: “Huajca xijtemo se tlacatl tlen cuali iyolo huan tlen tlalnamiqui para tlayacanas
    ipan ni tlali Egipto.
  bus-bus: Tia sa kí, ǹ wɛ́ɛzɛ̃ri ↄ̃ndↄ̃dee wɛtɛ ǹ diɛ àgↄ̃ dɛ gbãadee ũ Igipiti.
  gub-BL: Uze'eg wi Zuze tuwihawete pe. — A'e rupi, tuwihawete, exaexak amo awa ma'ekwaw
    katu har nehe, neiwy rehe har waneruze'egar romo imuigo kar pà nehe. Ikatuahy
    putar nezewe neremiapo ràm nehe.
  eng-DRA: 'Now therefore let the king provide a wise and industrious man, and make
    him ruler over the land of Egypt:'
  knf-knf: « Hënkuŋ Farawuna alaan ñaaŋ natit anwooŋ na uşal unŧuŋa aţu'a ţi bkow
    bi uŧaak wi Ejiptu bŧi.
