verse: GEN.041.033
translations:
  mal-C: “ഫറവോൻ ഇപ്പോൾ വിവേചനശക്തിയും ജ്ഞാനവും ഉള്ള ഒരുവനെ കണ്ടുപിടിച്ച് ഈജിപ്റ്റുദേശത്തിന്റെ
    ചുമതല ഏൽപ്പിക്കണം.
  deu-TKW: So wolle sich denn der Pharao einen klugen und weisen Mann ersehen, daß
    er ihm Ägypten unterstelle.
  lin-lin: Tika sik’oyo Faraon aluka moto moko ya mayele mpe ya bwanya, atia ye na
    moto ya mokili ya Ejipito.
  cbr-NT: Usa 'ain sapi kamina 'ën sinánkëxun basikinmaishi uni achúshi sinánñuira
    'imainun an ñu 'unánkë, an ënë Egipto menu 'ikë unikama an bërúankin isti anëti
    'ain.
  eng-LSV: And now, let Pharaoh provide a man, intelligent and wise, and set him over
    the land of Egypt;
  bmu-bmu: “Miaŋgöra Farao kiŋ göŋön ölöp mötkutukutu azi kun keu törörök kewörakzawi,
    mi möwölöhöba kuŋgunöŋga Ijipt kantri ki galöm köla malma.
  eng-GNV: Nowe therefore let Pharaoh prouide for a man of vnderstanding and wisedome,
    and set him ouer the land of Egypt.
  eng-WEBSTER: Now therefore let Pharaoh look out a man discreet and wise, and set
    him over the land of Egypt.
  nhw-BL: “Huajca xijtemo se tlacatl catli cuali iyolo huan catli tlalnamiqui para
    tlayacanas ipan ni tlali Egipto.
  swh-ONEN: “Basi sasa Farao na atafute mtu mwenye akili na hekima ili amweke kuwa
    msimamizi wa nchi ya Misri.
  bba-bba: Tɛ̃, sunɔ, n weenɛ ɑ bwisiɡii ɡoo kɑsu wi u lɑsɑbu mɔ, kpɑ ɑ nùn ko Eɡibitin
    wiruɡii.
  eng-KJVCPB: Now therefore let Pharaoh look out a man discreet and wise, and set
    him over the land of Egypt.
  cpy-cpy: ¡Pinkathari! Otzimatye pamine atziri yotzinkari eewateroni nampitsi.
  mpx-mpx: “Inoke tau etega nu hile, toto wana siba i gan ge nuwana i sapu, ge nu
    teli panuwa Itipita gegewena ni logugui-an.
  wbp-wbp: Ngula-jangka, Jajupurla wangkaja kingiki, “Purda-nyangkaju ngaju! Jinta
    wati manta pina-nyayirni yungu-jana wiri nyina yapa panuku nguru nyampurla. Kapu
    nyanungurlu milya-pinyi muku yirrarninjaku ngurlu-wati yangka wirlki-pala yulyurrpuku
    kajili ngurlu pardimi.
  luo-luo: “Koro mondo Farao oyier ngʼat mariek kendo molony e gik moko duto motimo
    mondo okete jatend piny Misri.
  meu-meu: 'Namona binai: Farao ese lalo-parara bona aonega tauna ta baine tahua,
    Aigupto tanona biaguna ai baine halaoa.'
  npi-ULB: अब फारोले कुशल र बुद्धिमान् मानिसको खोजी गरी तिनलाई मिश्र देशको जिम्मेवारी
    दिनुहोस् ।
  yor-yor: “Ìmọ̀ràn mi ni wí pé, jẹ́ kí Farao wá ọlọ́gbọ́n ènìyàn kan ní ilẹ̀ Ejibiti,
    kí ó sì fi ṣe alákòóso iṣẹ́ àgbẹ̀ ilẹ̀ Ejibiti.
  emp-NTPO: Maʌ̃ bẽrã, mʌ̃ boro, bʌa ẽberã crĩcha cawa b̶ʌda jʌrʌped̶a b̶ʌida b̶ʌa
    naʌ̃ Egipto druara acʌ b̶amãrẽã.
  ind-ind: “Sekarang, sebaiknya Baginda mencari orang yang cerdas dan bijaksana. Tugaskanlah
    dia untuk mengelola seluruh negeri Mesir.
  pes-OPCB: من پیشنهاد می‌کنم که فرعون مردی دانا و حکیم بیابد و او را بر ادارهٔ امور
    کشاورزی این سرزمین بگمارد.
  ssx-ssx: Koto ekina꞉ nakana꞉ma꞉ mo hone u lenkene pa꞉la꞉ hali ma꞉nda꞉ma꞉ do kenke
    handeteke haena꞉ ma̱leke luelena꞉e.
  lcm-lcm: Kana kapo ro ta ku vil a saupai asukang ke. Ku atung ta mang igenen malangas
    ani ka aiveven a rina Aigipto.
  aer-aer: Yanhe-ngentyele Joseph-ele Pharaoh ileke, “Ayenge awaye! Artwe anyente
    inaye akngerrepate-arle anetyenhe, artwe akaperte arratye, tyerrtye nhenhe areyeke-arle
    akngerrepate anetyenheke. Rarle itelaretyenheke nthenheke merne arunthe arrernetyeke
    uterne seven peleke itne lyaperlte-anetyeke.
  tgl-ULB: Ngayon hayaang maghanap si Paraon ng taong marunong at matalino, at ilagay
    siya sa pamamahala sa lupain ng Ehipto.
  nop-nop: “Unduŋ doktiŋa Felo, du me niŋ nadidakalenit eŋ nadisu fuliŋgoŋnit tubumintaaŋ
    Isip kwet wapum i kadokodok nindapmaweŋ.
  kca-kca: Щӑԓта пӑ, фараон ŏшәӈ пӑ вер хошты хŏйат ат уйәтәԓ, пӑ Египет мўв ԓŏватән
    уна ат пŏнԓәԓы.
  cbu-NT: Ashirucha, ichi kurakaa. ¿Ndusha tputseem nachunganda át? yuw kizpur yasampani,
    mangu kapungu an. Ipuseeruch, kizpur kurakaam ínamaam taar, neem tsap Ijiptoom
    ksutamapaneem kupeernoom ínangcha.
  hui-hui: Ai áyu í̠na agali manda timbunibi howa bogabi mbira Iyibi dindi bibahendeni
    biabe bialu helo dabo helolene nga.
  wrs-wrs: Doa yeoa besal indhanarinim pusvundthoao, ten nonorangas lohvm, nengavnangva
    besal, wo he si kuwulva yei ewulluhunvav Isipnindnamba.
  jao-jao: “Bajuwarnu, wirdiwalangu, yinda barra rdumanthawu nyarrku marringaya wirdi,
    kalngiya mirdan, yiwa anmanthawu wirdiwalangu nyuwu-ja ki-awarawu ngulakari yindaa,
  mya-mya: '``သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​ဉာဏ်​ပ​ညာ အ​မြော်​အ​မြင်​ရှိ​သူ​တစ်​ဦး​ကို​ရွေး​၍
    တိုင်း ပြည်​ကို​အုပ်​ချုပ်​စေ​တော်​မူ​ပါ။-'
  cbi-NTPO: Tsa' mitya ñu, faraón, main bibu' aseeta juunu mi'ke' kade, tsangue' yanu
    Egipto tunu washna' keenakaanu tireñu urave.
  bod-N: དེའི༌ཕྱིར། ཕཱར་ཨོལ་ཁྱེད་ཀྱིས་བློ་དང་ཤེས་རབ་ལྡན་པའི་མི་ཞིག་བདམས༌ཏེ། ཨེ་ཅིབ་ཡུལ་སྐྱོང་བ་ལ་བསྐོ་བར༌མཛོད།
  wsk-wsk: “Se aitak ni kari bo, ko ikia sinar nunguning wore arik, ale balu se Egypt
    sor bituokko.
  kkl-kkl: Wene aro ambarogti, “Nari lenda maplama ambatkenne sembe sik uro seneragmendi,
    nari ambatkenenge sunsunum uro ualulam. Ane sembe nimi nhon ero wepmendi, 'Nimi
    eneri seneragna wali, saelbamsori wali uaho,' senenne nhon weplulam.
  sna-sna: “Zvino Faro ngaatsvake munhu anonzwisisa uye akachenjera amugadze kuti
    ave mutariri wenyika yeIjipiti.
  spa-BLM: “Ahora, pues, busque el Faraón un hombre discreto y sabio, y póngalo sobre
    la tierra de Egipto.
  beu-beu: Angu ebele, miaaung nimang raja aana nehe hur adang ba bisa na emangpi
    angu vengurus angu, nu aing vengtalail. Seng angse nimang raja aana aing songgar,
    senge ana Masir por anga vengurus.
  cac-cac: Yuj chi, vach' tato tza say junoc vinac te jelan, te ay spensar. Tzac'anoch
    vin̈ yajalil d'a yol nación tic.
  swh-ULB: Basi Farao atafute mtu mwenye maharifa na busara, na kumweka juu ya nchi
    ya Misri.
  bel-bel: І сёньня хай нагледзіць фараон чалавека разумнага і мудрага і хай паставіць
    яго над зямлёй Егіпецкай.
  wed-wed: —Au bada, tam, oroto nuaulaulana ma notanotana uta vinei da Egypt ita vibadei.
  deu-ELBBK: Und nun wähle sich der Pharao einen verständigen und weisen Mann aus
    und setze ihn über das Land Ägypten.
  mbb-OT: “Umbe, Mahal he Hadì, kinahanglan he ebpen-ahaan nu is sevaha he etew he
    uluwanen para egkehimu he iyan edumala te tanà te Ehipto.
  msc-msc: «Wo rɔ, mansa, i ye mɔɔ hankiliman do ɲinin, mɛn ka ko kɔrɔ lɔn, ka wo
    lasii Misiran jamana kun na.
  mal-2015: ആകയാൽ ഫറവോൻ വിവേകവും ജ്ഞാനവുമുള്ള ഒരുത്തനെ അന്വേഷിച്ചു മിസ്രയീംദേശത്തിന്നു
    മേലധികാരി ആക്കി വെക്കേണം.
  tuo-NT: »Tojo weegʉ, wiogʉ, aꞌtiro weecã añubosaꞌa. Niꞌcʉ̃ masʉ̃ tʉꞌomasĩse cʉogʉ
    “Aꞌtiro weeroʉaꞌa” nigʉ̃nojõrẽ aꞌmaña. Cʉ̃ aꞌti diꞌta Egiptopʉre sʉꞌori ĩꞌanʉrʉ̃gʉ̃sami.
  gup-gup: Mak Joseph yimeng, “Wanjh kunu yidjarrngbu bininj nawu mayalimak dja kaburrbun
    yeledj kabenmarneyime, dja yikurrmen kawohrnan kore kubolkwarlah Egypt.
  met-met: “Baing ina naga, xai ba usai mana lipu tela hatuminganoa maxaya xaung xabianganoa
    maring, saing uta etua mana titia Isip.
  gvs-gvs: E tauna koroto tayamo kukināve, korotoyana mana dovatusi be mana kabitam.
    Tauyana kuvayōko kina sobuyekoim go, Itipita ana madabokina ilovinae.
  rmc-rmc: Akana, Faraonona, rode goďavere muršes, savo džanela so te kerel, a ačhav
    les upral caľi phuv Egipt.
  nlg-nlg: “Age Vunaghi haba, a nigua na ghanaghana ke, ko kenea siki sakai te manaha
    au vule tua i Egypt talighu mo ko talua ge ke vunaghina na talugoni vania na butonikomu
    i Egypt talighu.
  dgr-DOGNT: “Eyıt'à dıì-t'ıì k'àowocho dǫ wınì gǫǫzǫǫ sìı hak'ııt'į̀, Egypt nèk'e
    gha k'àowo elı̨į̀ ayııle.
  pes-OPV: پس اکنون فرعون می‌باید مردی بصیر و حکیم را پیدانموده، و او را بر زمین مصر
    بگمارد.
  ron-1924: Акум, Фараон сэ алягэ ун ом причепут ши ынцелепт ши сэ-л пунэ ын фрунтя
    цэрий Еӂиптулуй.
  aui-aui: Na kiiwawo, memeda kata na tomogha akakovina bi nuwanuwagiurina kuninoyeni
    bi kunatore da Ijipt kuburina tupana inibadeni.
  ben-OBCV: “আর এখন ফরৌণ একজন বিচক্ষণ ও বুদ্ধিমান লোক খুঁজে বের করুন এবং তার হাতে
    মিশর দেশের দায়িত্ব তুলে দিন।
  lex-lex: Hade pede samounu de matro'mu Firaun nwahak nana riy mak katu me maka wniarora
    plalahwani ida, pa mriana pa nhi'a mak kodi plolli la noh Mesir di wawannu.
  rgu-rgu: 'Huu ria na, au ae leoꞌ ia: malole lenaꞌ papa mane saka ma lahenda malelaꞌ
    esa, fo bisa urus no malole. Basa nana soꞌu ni fo ator natalolole nusaꞌ ia.'
  som-som: Haddaba Fircoonow, waxaad doontaa nin caqli iyo xigmad leh, oo u sarraysii
    dalka Masar oo dhan.
  lat-VUC: 'Nunc ergo provideat rex virum sapientem et industrium, et præficiat eum
    terræ Ægypti:'
  aoi-aoi: Biya ni-yama nakina ngarningka enuwa-wa, “Kembirra nungkuwa ku-wekbalyinama
    ningkakina nuwilyaba nenungkwarba aringkawa. Akwa kin-akumurnama nakina nubungkawa
    kajungwa kinu-bungkawadini-yada amurndakenena-manja angalya Yijiba-manja.
  eng-ASVBT: Now therefore let Pharaoh look out a man discreet and wise, and set him
    over the land of Egypt.
  mna-mna: Tana ambai be re tomtom ŋgarŋana tasa ta irao kat pa peeze kamŋana na,
    mi uri be imboro toono biibi ki Aikuptu.
  ita-1885: Ora dunque provveggasi Faraone di un uomo intendente e savio, il quale
    egli costituisca sopra il paese di Egitto.
  eng-LXXUP: Now then, look out a wise and prudent man, and set him over the land
    of Egypt.
  eng-ULB: Now let Pharaoh look for a man discerning and wise, and put him over the
    land of Egypt.
  spa-VBL: “Así que Su Majestad debería elegir un hombre con perspicacia y sabiduría,
    y ponerlo a cargo de todo el país de Egipto.
  fra-_FOB: Or, maintenant, que Pharaon choisisse un homme entendu et sage, et qu'il
    l'établisse sur le pays d'Égypte.
  mal-mal: ആകയാൽ ഫറവോൻ വിവേകവും ജ്ഞാനവുമുള്ള ഒരുവനെ അന്വേഷിച്ച് ഈജിപ്റ്റുദേശത്തിനു
    മേലധികാരി ആക്കി വെക്കണം.
  urd-GVR: Ab bādshāh kisī samajhdār aur dānishmand ādmī ko Mulk-e-Misr kā intazām
    sauṅpeṅ.
  suz-BL: मोपतीके फाराओमी निप्‍स पाइश्‍शो मुर का इजीप्‍त रागी ङा ठेयब मुर सेलीन।
  ita-1927: Or dunque si provveda Faraone d’un uomo intelligente e savio e lo stabilisca
    sul paese d’Egitto.
  ckb-ckb: «ئێستاش با فیرعەون پیاوێکی وردبین و دانا بدۆزێتەوە و بەسەر خاکی میسرەوە
    دایبنێت.
  eng-BBE: And now let Pharaoh make search for a man of wisdom and good sense, and
    put him in authority over the land of Egypt.
  crx-NTPO: “'Et huwa Pharaoh soo dune 'unt'oh-un, whunih-un, 'en 'uhutayoolhtelh
    'ink'ez Egypt yun k'ut ndulcho whe whumoodih yoolhtselh.
  kan-OKCV: “ಹೀಗಿರುವುದರಿಂದ ಈಗ ಫರೋಹನು ವಿವೇಕಿಯಾದ ಬುದ್ಧಿಯುಳ್ಳ ಒಬ್ಬನನ್ನು ನೋಡಿ, ಅವನನ್ನು
    ಈಜಿಪ್ಟ್ ದೇಶದ ಮೇಲೆ ನೇಮಿಸಲಿ.
  bbb-bbb: Ijadufuo a arekuma bakiro nika e be mukoe vierafekinu kenoeno ijia abega
    fure aesakae ige foteke samuaene.
  tam-2017: ஆகையால், விவேகமும் ஞானமுமுள்ள ஒரு மனிதனைத் தேடி, அவனை எகிப்துதேசத்திற்கு
    அதிகாரியாகப் பார்வோன் ஏற்படுத்துவாராக.
  spa-RV-1909: Por tanto, provéase ahora Faraón de un varón prudente y sabio, y póngalo
    sobre la tierra de Egipto.
  ron-BTF: Acum de aceea Faraon să caute un bărbat chibzuit şi înţelept şi să îl pună
    peste ţara Egiptului.
  eng-WEBP: “Now therefore let Pharaoh look for a discreet and wise man, and set him
    over the land of Egypt.
  eng-FBV: So Your Majesty should choose a man with insight and wisdom, and put him
    in charge of the whole country of Egypt.
  nld-1939: Farao moge dus omzien naar een verstandig en kundig man, en dien over
    Egypteland aanstellen.
  nch-BL: “Huajca xijtemo se tacat cati cuali iyolo huan cati talnamiqui para tayacanas
    ipan ni tali Egipto.
  tfr-NTPO: »E kjĩshko ga l̈ër bop kong ga no wl̈ẽs kjl̈ara kjok miydë ara wl̈eniyo,
    kjok l̇l̇gwek pjl̈ú wl̈eniyo bakoe. E ber sök Egipto sopga uunkong ichaga.
  vie-1934: Bây giờ bệ hạ khá chọn một người thông minh trí-huệ, lập người lên làm
    đầu trong xứ Ê-díp-tô,
  hin-CV: “इसलिये फ़रोह जल्दी किसी समझदार एवं बुद्धिमान व्यक्ति को मिस्र देश का अधिकारी
    बनाएं.
  eng-OURB: “Now therefore let Pharaoh look for a discreet and wise man, and set him
    over the land of Egypt [Abode of slavery].
  spa-BES: Y ahora el Faraón busque a un hombre sabio y sensato, y ponlo en autoridad
    sobre la tierra de Egipto.
  tdx-tdx: Aa soa re te ho joboñe’ i Parò t’indaty mahatsikarake naho mahihitse hampifehea’e
    ty tane Mitsraime,
  vid-vid: “Lelo inoga sambi, hegwe Falao, umlajize munhu yawele na uwanzi na luhala,
    umhe mijito na ludali lwa kuilolela isi yeng'ha ya Misili.
  pwg-pwg: Aku bada, wekarakava na wawaya sago nuwanuwagiurina ma akakovina kuna vinei
    da Egypt dobuna ini badei.
  eng-OKE: And now let Pharoh look out a prudent and wise man, and appoint him over
    the land of Mizraim.
  tha-KJV: เพราะฉะนั้นบัดนี้ขอฟาโรห์เลือกคนที่​มี​ความคิดดี มี​ปัญญา ตั้งให้​ดู​แลประเทศอียิปต์
  por-BR-2018: Portanto, providencie Faraó agora um homem prudente e sábio, e ponha-o
    sobre a terra do Egito.
  bco-bco: A꞉la꞉ma꞉ib ko꞉lo꞉ kalu imilig nowo꞉ Isib hen wenamio꞉ bo꞉fo꞉melea꞉ki, giyo꞉
    asulo꞉ nafalelo꞉ di kalu imilig nowo꞉, da꞉fea꞉sa꞉ga꞉ ta꞉ta꞉bi.
  deu-ELO: Und nun ersehe sich der Pharao einen verständigen und weisen Mann und setze
    ihn über das Land Ägypten.
  ktm-ktm: “Ile pe ou opondrih homou ndramat huyen pe tadan tawene elwe-en, pe eduwe
    iy madan kise pule-en lok ndre mandra-an odo Isip.
  caa-caa: “Pues tamar era quisinic que asicbꞌa inteꞌ winic xeꞌ ayan meyra unatanyaj
    e Dios tamar, y conda aturbꞌana que jaxir aquetpa tuaꞌ acꞌotori tujor tunor lo
    que ucꞌani tuaꞌ achempa tama e día xeꞌ watar tama e lugar Egipto.
  eng-WYC-2018: Now therefore purvey the king a wise man and a ready (one), and make
    the king him sovereign to the land of Egypt, (And so now, let the king find a
    wise and able man, and make him the ruler over all the land of Egypt,)
  epo-epo: Kaj nun Faraono elserĉu homon kompetentan kaj saĝan kaj estrigu lin super
    la Egipta lando;
  uig-PIN: Əmdi Pirǝwn ɵzi üqün pǝm-parasǝtlik ⱨǝm dana bir kixini tepip, Misir zeminiƣa
    ⱪoysun.
  beo-beo: 'Amaiba:le, di da dunu afae amo bagade dawa:su dunu amola ba:la:lusu dawa:
    dunu amo soge ouligimusa: ilegemu da defea.'
  tpi-OTNT: “Orait nau yu mas makim wanpela man i gat gutpela tingting na save na
    em bai i bosim olgeta wok bilong kantri Isip.
  hau-SA: “Yanzu fa, bari Fir’auna yă nemi mutum mai basira da kuma hikima, yă sa
    shi yă shugabanci ƙasar Masar.
  udu-udu: Dhali gom gwo gi wakan mo tani dhalka P̱irawn a’di kwany wathi/ jin midi
