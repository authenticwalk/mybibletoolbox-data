  tcz-CHONGTHU: Joseph in adonbut in, “Pharaoh mang teni hi thakhat ahi, Pathen in
    Pharaoh hi ipi abol ding ahin hetsah masah ahi bouve.
  mar-mar: मग योसेफ फारोला म्हणाला, “महाराज, या दोन्हीही स्वप्नांचा अर्थ एकच आहे.
