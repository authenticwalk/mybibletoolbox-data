verse: GEN.041.025
translations:
  mal-C: 'ഇതു കേട്ടതിനുശേഷം യോസേഫ് ഫറവോനോട്: “ഫറവോന്റെ സ്വപ്നങ്ങൾ ഒന്നുതന്നെയാണ്.
    അവിടന്ന് എന്താണു ചെയ്യാൻ പോകുന്നതെന്നു ദൈവം ഫറവോനു വെളിപ്പെടുത്തിയിരിക്കുന്നു.'
  deu-TKW: 'Da antwortete Joseph dem Pharao: Die Träume des Pharao sind gleichbedeutend;
    Gott hat dem Pharao vorausverkündigt, was er demnächst thun wird.'
  lin-lin: 'Jozefi alobaki na Faraon : — Ndoto ya Faraon ezali kaka ndoto moko mpe
    ezali kaka na ndimbola moko. Nzambe amonisaki Faraon makambo oyo Ye akosala.'
  cbr-NT: 'Usakian kakëxun ka faraón Josénën kakëxa: —Minmi ''apu ''ixun rabë́okin
    namákë ax ka achúshi ñu ishi ñui kikë ''ikën. Diosan ka mi ''unánmisa tania añu
    kaina ''ati ''ai kixun.'
  eng-LSV: 'And Joseph says to Pharaoh, “The dream of Pharaoh is one: that which God
    is doing he has declared to Pharaoh;'
  bmu-bmu: 'Farao kiŋnöŋ mewö jiiga Josefnöŋ keu kewö jiyök: “O Farao kiŋ, göhö gaunyahötki
    mietkö könaŋiri mi mohok akza. Anutunöŋ yuai könaŋgep akŋamgö mötzawi, yaŋön mi
    Farao kiŋ göhöra indelja.'
  eng-GNV: Then Ioseph answered Pharaoh, Both Pharaohs dreames are one. God hath shewed
    Pharaoh, what he is about to doe.
  eng-WEBSTER: And Joseph said to Pharaoh, The dream of Pharaoh is one; God hath showed
    Pharaoh what he is about to do.
  nhw-BL: 'Huajca José quiilhui Faraón: ―Nopa ome temictli catli tijpixqui, san se.
    Toteco Dios mitzyolmelajtoc catli yaya quichihuas.'
  swh-ONEN: Ndipo Yosefu akamwambia Farao, “Ndoto za Farao ni ndoto iyo hiyo moja.
    Mungu amemfunulia Farao jambo analokusudia kufanya karibuni.
  bba-bba: Yosɛfu u nùn sɔ̃ɔwɑ u nɛɛ, ɡɑ̃ɑ teenɑ ɑ dosɑ. Gusunɔwɑ u nun sɔ̃ɔsi ye
    u koo ko.
  eng-KJVCPB: 'And Joseph said unto Pharaoh, The dream of Pharaoh is one: God hath
    shewed Pharaoh what he is about to do.'
  cpy-cpy: 'Ari rakanakiri José Faraón, ikantanakiri: “¡Pinkathari! Okaawita apite
    pimishitakiri, apaani okanta ikamantzimiri Tajorentsi ranteri.'
  mpx-mpx: Inoke Yosepa i baek kin elana i ba, “Tonowak, am kenonou bolo eluwa o ali
    sapu maisena. Yabowaine i pankitewa hauna gun abwe ni ginol.
  wbp-wbp: Ngularla Jajupu wangkaja kingiki, “Yinya puluku-wati manu yuparli-wati
    kujanpa-jana nyangu jukurrparlu, ngulaju yangka yimi kuja kangku Kaaturlu yinyi
    nyuntuku. Nyanungurlu kangku yimi-ngarrirni nyarrpa-jarri kaji nguru nyampuku.
  luo-luo: Eka Josef nowacho ne Farao niya, “Leknigo tiendgi achiel kendo gichalre.
    Nyasaye osenyiso gima oikore timo.
  meu-meu: Bena Iosef ese Farao e hamaoroa, eto, Farao ena nihi be tamona mo; Dirava
    ese ena kara ta baine karaia e tomu be Farao vada e hamaorolaia guna.
  npi-ULB: योसेफले फारोलाई भने, “फारोका सपनाहरू एउटै हुन् । परमेश्‍वरले गर्न लाग्‍नुभएको
    कुरा उहाँले फारोलाई प्रकट गराउनुभएको छ ।
  yor-yor: Nígbà náà ni Josẹfu wí fún Farao, “Ìtumọ̀ kan náà ni àwọn àlá méjèèjì ní.
    Ọlọ́run fi ohun tí ó fẹ́ ṣe hàn fún Farao.
  emp-NTPO: 'Maʌ̃ne Joseba Egiptod̶ebema boroa jarasia: –Mʌ̃ boro, maʌ̃ cãĩmocara
    uméba ab̶arida jara b̶ʌa. Ãcõrẽba sãwã oida bʌ́a unubisia.'
  ind-ind: Jawab Yusuf kepada raja, “Kedua mimpi itu memiliki arti yang sama. Allah
    sudah memberitahu Baginda apa yang hendak dilakukan-Nya.
  pes-OPCB: 'یوسف به فرعون گفت: «معنی هر دو خواب یکی است. خدا تو را از آنچه که در
    سرزمین مصر انجام خواهد داد، آگاه ساخته است.'
  ssx-ssx: Diosepema꞉ mo kini pa꞉ta꞉ alota꞉ Mo upa yaapona꞉ teketa꞉ homeke konee.
    Koda꞉ma꞉ta꞉ mo ipikana꞉ma꞉ pulu pa꞉la꞉eki neke pa꞉ta꞉ la ka꞉la꞉me.
  lcm-lcm: Na Iosep kala antok a Parao ta, “Kam pongua na orodung, supsupai irilong
    kapo sikei palau. God katala amalangasai anim ta saka nem an ka vil lak ia.
  aer-aer: Joseph-ele Pharaoh ileke, “Pweleke areye-arlke altyeye areye-arlke-arle
    unte altyerre ngkwinhenge areke, itne kwenhe angkentye Ngkarte-ngentyele. Re kwenhe
    ngkwenge iletyenhe nthakenhe-arle re apmere nhenhe iletyenhe.
  tgl-ULB: Sinabi ni Jose kay Paraon, “Ang mga panaginip ni Paraon ay magkatulad.
    Kung ano ang gagawin ng Diyos, ipinahayag na niya kay Paraon.
  nop-nop: Kaŋ Yosepdi Felo indiŋ niŋguk, “Felo! Du lihine lufom tiŋaŋ wondiniŋ mebi
    kubugoŋ hogok. Biyagoŋ kuyoŋ, Bepaŋ adi kudi niŋ titindok ganimbihitak.
  kca-kca: 'Иосиф щиты фараона йастәс: «Фараон и вер эԓты кӑт пўш уԓмийәс: Турәм мўй
    верәԓ, щит эԓты Ԓўв фараона айкеԓ верәс.'
  cbu-NT: 'Osiyarinsha: Ichee, yuw tsimbun pamasarangish anu, anush minumari tsiyatsis
    taariya. Apanllcha waana ayam ashtachu anoo shiyaam tuyamandaku ashirangiya.'
  hui-hui: Ani lai hayagola Yosebehanda Iyibi dindi kinihondo lalu, Emaga ogoni kirabali
    galone mbiraore hangunaga. Ngode Datagaliwabehanda mbirale mani bule ngagonaga
    mo walia hayadago.
  wrs-wrs: Wo Yosepva Perom ishomnana, plalva yena inungpunung samblanamba mongongasal.
    Sesoa hev yemba ishomnana inungpunungra, os hevpa velmba vev.
  jao-jao: Kulu Jujiba, ka-wukanyi yiku ki-king, “Jinangu kinyu-mawuranganhu ambuliyalu
    kanymardawu, jinangu wuka kinyu-mawuranganhu arrkula, nganinya barra ja-wukanyinji
    jirnili-nanji ki-Kud ki-Yijandu. Jirnilu-yunduyundumanji baku ngulakari barra
    ngandarra kilu-arrila nyungku-ja ki-Yijandu.
  mya-mya: ထို​အ​ခါ​ယော​သပ်​က``အ​ရှင်​မင်း​ကြီး​မြင် မက်​သော​အိပ်​မက်​နှစ်​ရပ်​တို့​သည်​အ​နက်​တစ်
    မျိုး​တည်း​ရှိ​ပါ​သည်။ ဘု​ရား​သ​ခင်​က​မိ​မိ ပြု​တော်​မူ​မည့်​အ​မှု​ကို​ကိုယ်​တော်​အား​အ​သိ
    ပေး​ခြင်း​ဖြစ်​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu José faraónnu pakatu tsandimi: Ñu pai bijee kipiiñushu juntsa
    main juuren tsaave. Dios wajturen tyee kenu ju''ba ñunu mijakaatunguiñuve.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་ཕཱར་ཨོལ་ལ་འདི༌ལྟར། རྒྱལ་པོ་ཁྱེད་ཀྱིས་རྨིས་པའི་རྨི་ལམ་གཉིས་ཀ་དོན་གཅིག་ཡིན༌འདུག
    དཀོན་མཆོག་གིས་གང་ཞིག་མཛད་པར་འགྱུར་བ་ཁྱེད་ལ་བསྟན་ཟིན༌ཏོ།།
  wsk-wsk: Se Joseph Pharaoh maonam, “Nika ipingira ilagala sumu ko nunguning koma
    suanta. Kaem mel bitirukko wore nika kausam se arigem.
  kkl-kkl: Wene aro Yusup nebarogpa, Yusupti nimi nubunge yubu sia leropne Firaunnag,
    “Lenda phende maplamne abene ot nhonog tam sembe maplam. Allah Eldi, 'Uanun,'
    sembamlange ambatkel.
  sna-sna: Ipapo Josefa akati kuna Faro, “Kurota kwaFaro ndokumwe uye kwakafanana.
    Mwari akaratidza kuna Faro zvinhu zvaava kuda kuita.
  spa-BLM: 'José dijo al Faraón: “El sueño del Faraón es uno. Lo que Dios va a hacer
    se lo ha declarado al Faraón.'
  beu-beu: Angmuse Yusup ana raja Firaun at hubait hula, “Nimang raja. Iipal aaru
    angu evengbanang tarang hama sehi. Naba ba eningse Lahatala hula ening angu, Ana
    metma nimang raja veng aat hubai tila.
  cac-cac: 'Ix yalan vin̈aj José chi'' icha tic: —Mamin rey, a chab'' a vayich chi'',
    junn̈ej tas syalelc''ochi. A Dios ix ac''an a vayichej tas nab''il yuuj.'
  swh-ULB: Yusufu akamwambia Farao, “Ndoto za Farao ni moja. Mungu amemwambia Farao
    kuhusu jambo analokwenda kulifanya.
  bel-bel: 'І сказаў Язэп фараону: сон фараонаў адзін: што Бог зробіць, тое ён абвясьціў
    фараону.'
  wed-wed: Joseph i paribelei, i pa, “Oo bada, rauboni ruaḡai anoi tagogina. God aburuna
    ava da aiwai ina kauei lamna gulau i viatataiei.
  deu-ELBBK: 'Und Joseph sprach zum Pharao: Der Traum des Pharaos ist einer; was Gott
    tun will, hat er dem Pharao mitgeteilt.'
  mbb-OT: Ne migkaǥi zutun si Jose ziyà te hadì te, “Mahal he Hadì, sebsevaha zà is
    kehuluǥan duen te zezuwa he teǥeinep nu. Impezayag en kenikew te Megbevayà ke
    hengkey is ed-ul-ulahan din.
  msc-msc: 'Yusufu ka a fɔ mansa yɛ ko: «I la sibo fila bɛɛ ye kɔrɔ kelen de ri. Alla
    natɔ mɛn kɛla, a ra wo le yiraka i la.'
  mal-2015: 'അപ്പോൾ യോസേഫ് ഫറവോനോടു പറഞ്ഞതു: ഫറവോന്റെ സ്വപ്നം ഒന്നുതന്നേ; താൻ ചെയ്‌വാൻ
    ഭാവിക്കുന്നതു ദൈവം ഫറവോന്നു വെളിപ്പെടുത്തിയിരിക്കുന്നു.'
  tuo-NT: 'Tere tʉꞌogʉ, José faraṍrẽ yʉꞌticʉ niwĩ: —Wiogʉ, pʉaropʉta mʉꞌʉ quẽꞌeꞌque
    niꞌcãrõnojõ nisĩꞌrĩrõ weeꞌe. Õꞌacʉ̃ cʉ̃ weeatjere mʉꞌʉrẽ wereyugʉ weeapĩ.'
  gup-gup: Wanjh Joseph bimarneyimeng Pharaoh, yimeng, “Nawu ngudda Pharaoh yikodjbukirriwam
    wanjh mandjalkudjiwi. God ngunyingkihbengdayhkeng bu baleh darnkih kakurduyime.
  met-met: Baing Yosep harua na Pero ba, “Mibingamdi tang (namuxiding) taininau. Urana
    hatanga naung axamanoa bo ba libu(ba).
  gvs-gvs: Iyosepayana idigo kana, ‘Im kanamimiyadi aiyuwo adi yagoina tayamo. Yaubada
    bogina ivatulukoim manakaena bei giyakainava iguinuwe.
  rmc-rmc: 'O Jozef phenďa le faraonoske: „Soduj sune le faraonoskre sikaven pre oda
    jekh. Kaleha tuke o Del sikaďa, so kamel te kerel.'
  nlg-nlg: Ma Joseph te bosa vania Pharaoh, “Agaira udolu ara rua na maturubole toro
    loghoi sakai na vata ni ghanaghana vamua. A God te bosadilaa vanigho na hava ke
    gonia tana lei niulu kara mai.
  dgr-DOGNT: Eyıt'à Joseph k'àowocho ts'ǫ̀ hadı, “Nàekeè nàwheętı̨ı̨ sìı ełèht'e hǫt'e.
    Nǫ̀htsı̨ ayìı dàele ha sìı k'àowocho ts'ǫ̀ wègoèht'į̀ ayį̀į̀là.
  pes-OPV: 'یوسف به فرعون گفت: «خواب فرعون یکی است. خدا از آنچه خواهد کرد، فرعون راخبر
    داده است.'
  ron-1924: 'Иосиф а зис луй Фараон: „Че а висат Фараон ынсямнэ ун сингур лукру: Думнезеу
    а арэтат май динаинте луй Фараон че аре сэ факэ.'
  aui-aui: Wasina bi Pero yana mimeu yadi bata ivisisiyedi ikovi na Jousep iwona bo,
    “Kiiwawo, nokodi mimeu yadi bata na mayimayiyidi bi basudi tanagha. Bi God awaki
    pinimina bi inabera na kiiwawo biidi ivimaghatari.
  ben-OBCV: তখন যোষেফ ফরৌণকে বললেন, “ফরৌণের স্বপ্নগুলি এক ও অনুরূপ। ঈশ্বর ফরৌণের কাছে
    প্রকাশ করে দিয়েছেন তিনি কী করতে চলেছেন।
  lex-lex: 'Noka Yusup nakot la Firaun: “Matro''mu Firaun mi''ini rora re ramneneha.
    Uplerlawna Nakot oleka la matro''mu Firaun hya'' maka Uplerlawna Niwra Nhi''a-nyapia.'
  rgu-rgu: Basa de Yusuf nafada nae, “Papa mane. Meis sira dua sosoaꞌ esaꞌ a. Manetualain
    nafada memaꞌ papa maneꞌ, hata fo Ana sakaꞌ taon.
  som-som: Oo Yuusuf wuxuu ku yidhi Fircoon, Riyadaadu waa mid, oo waxa Ilaah samaynayo
    ayuu kuu sheegay, Fircoonow.
  lat-VUC: 'Respondit Joseph: Somnium regis unum est: quæ facturus est Deus, ostendit
    Pharaoni.'
  aoi-aoi: Eneja Jawijiba ni-yama nakina enuwa-wa, “Alakine-ka akwulyangburarrka-kiya
    nungkwa-langwa alirrakididirrbura ngawa. Umba eneja Neningikarrawara nginu-makama
    nakina nungkuwa-manja adinakba kini-yamina-mulangwa ambaka-murra.
  eng-ASVBT: 'And Joseph said unto Pharaoh, The dream of Pharaoh is one: what God
    is about to do he hath declared unto Pharaoh.'
  mna-mna: 'Yosep ileŋ miuŋana ru tana makiŋ, to iso pa king ma isombe: “Miuŋana ku
    ru tana na, un raraate. Iŋgi Anutu ipatooŋu pa mbulu tabe ikam ma ipet i.'
  ita-1885: 'Allora Giuseppe disse a Faraone: Ciò che ha sognato Faraone è una stessa
    cosa. Iddio ha significato a Faraone ciò ch''egli è per fare.'
  eng-LXXUP: And Joseph said to Pharaoh, The dream of Pharaoh is one; whatever God
    does, he has shown to Pharaoh.
  eng-ULB: Joseph said to Pharaoh, “The dreams of Pharaoh are the same. What God is
    about to do, he has declared to Pharaoh.
  spa-VBL: “Los sueños del faraón significan lo mismo”, respondió José. “Dios le está
    diciendo a Faraón lo que va a hacer.
  fra-_FOB: 'Et Joseph répondit à Pharaon: Ce qu''a songé Pharaon est une seule chose;
    Dieu a déclaré à Pharaon ce qu''il va faire.'
  mal-mal: 'അപ്പോൾ യോസേഫ് ഫറവോനോട് പറഞ്ഞത്: “ഫറവോന്റെ സ്വപ്നം ഒന്നുതന്നെ; ദൈവം ചെയ്യുവാൻ
    പോകുന്നത് ദൈവം ഫറവോനു വെളിപ്പെടുത്തിയിരിക്കുന്നു.'
  urd-GVR: Yūsuf ne bādshāh se kahā, “Donoṅ ḳhāboṅ kā ek hī matlab hai. In se Allāh
    ne huzūr par zāhir kiyā hai ki wuh kyā kuchh karne ko hai.
  suz-BL: मिनु योसेफमी फाराओ कली “इन ङोमु निम्‍फा कांइचीक खोदेंशो बाक्‍ब। परमप्रभुमी
    मार पचशो बाक्‍मे, मेको इन कली ङोमुमी कोंइताक्‍व।
  ita-1927: 'Allora Giuseppe disse a Faraone: “Ciò che Faraone ha sognato è una stessa
    cosa. Iddio ha significato a Faraone quello che sta per fare.'
  ckb-ckb: 'یوسفیش بە فیرعەونی گوت: «خەونەکانی فیرعەون یەکە و لە یەک دەچن. ئەوەی خودا
    بە تەمایە بیکات بە فیرعەونی ڕاگەیاند.'
  eng-BBE: 'Then Joseph said, These two dreams have the same sense: God has made clear
    to Pharaoh what he is about to do.'
  crx-NTPO: '''Et Joseph ''en Pharaoh ''uyulhni, “Ndi Pharaoh ooghun nusinti-i, ''ilho
    za unli whe ''unt''oh, Yak''usda (Elohim) Pharaoh ''en wheinilhtan datinelh lah.'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ಫರೋಹನಿಗೆ, “ಫರೋಹನ ಎರಡು ಕನಸುಗಳ ವಿಷಯ ಒಂದೇ, ದೇವರು ಮಾಡಲಿರುವುದನ್ನು
    ಫರೋಹನಿಗೆ ತಿಳಿಸಿದ್ದಾರೆ.
  bbb-bbb: Kini Fero fu ijiege kuaramoga Josofu fu kuae, Naka one inokiro ijiebuo
    maeje bu ni besu. Ro ije fu Godire izege fu rade redufuo fu ijene kuarae.
  tam-2017: 'அப்பொழுது யோசேப்பு பார்வோனை நோக்கி: “பார்வோனின் கனவு ஒன்று தான்; தேவன்
    தாம் செய்யப்போகிறது இன்னதென்று பார்வோனுக்கு தெரிவித்திருக்கிறார்.'
  spa-RV-1909: 'Entonces respondió José á Faraón: El sueño de Faraón es uno mismo:
    Dios ha mostrado á Faraón lo que va á hacer.'
  ron-BTF: 'Şi Iosif i-a spus lui Faraon: Visul lui Faraon este unul singur: Dumnezeu
    i-a arătat lui Faraon ce este el gata să facă.'
  eng-WEBP: Joseph said to Pharaoh, “The dream of Pharaoh is one. What God is about
    to do he has declared to Pharaoh.
  eng-FBV: “Pharaoh's dreams mean the same thing,” Joseph responded. “God is telling
    Pharaoh what he is going to do.
  nld-1939: 'Nu sprak Josef tot Farao: De dromen van Farao zijn één. God heeft Farao
    geopenbaard, wat Hij van plan is te doen.'
  nch-BL: 'Huajca José quiilhui Faraón: ―Nopa ome temicti cati tijpixqui, san se.
    Toteco Dios mitzyolmelajtoc cati yaya quichihuas.'
  tfr-NTPO: Kuya ga tjl̈ẽ pjl̈u kong ga «Pja yoĩno pjl̈ogl̈o pjök, e l̇l̇ëbo kjrinaso
    l̈okl̈o döe. L̇l̇ëye shärye Sbörë bong kjönma l̈i, e l̈ayde bop kong.
  vie-1934: 'Giô-sép tâu cùng Pha-ra-ôn rằng: Hai điềm chiêm bao của bệ hạ thấy đó
    đồng một nghĩa mà thôi; Đức Chúa Trời mách cho bệ hạ biết trước những việc Ngài
    sẽ làm.'
