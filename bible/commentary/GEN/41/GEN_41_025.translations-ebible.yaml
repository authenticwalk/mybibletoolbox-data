  bus-bus: 'Ben Yusufu bènɛ: Kí, nanaa kɛ̀ ń ò pìnↄ bↄkↄ̃tɛna dↄ̃nkↄ̃mɛ. Luda yã
    kɛ̀ à yezi à kɛɛ ↄ̀dↄannɛmɛ, kí.'
  gub-BL: Na'e uze'eg Zuze tuwihawete pe. — A'e mokoz nepuahu awer a'e wà, zuawygatu
