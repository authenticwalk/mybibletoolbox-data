verse: GEN.041.021
translations:
  mal-C: അവ അവയുടെ വയറ്റിൽ ചെന്നു; എന്നിട്ടും അവ അവയുടെ വയറ്റിൽ ചെന്നതിന്റെ ഒരു ലക്ഷണവും
    ഉണ്ടായിരുന്നില്ല. മുമ്പിലത്തെപ്പോലെതന്നെ അവ വിരൂപമായിരുന്നു. അപ്പോൾ ഞാൻ ഉണർന്നു.
  deu-TKW: Aber auch als sie sie hineingefressen hatten, merkte man nichts davon,
    daß sie sie gefressen hatten, vielmehr war ihr Aussehen häßlich wie zuvor. Da
    erwachte ich.
  lin-lin: Bongo ekotaki na mabumu na yango kasi ezalaki komonana te ete bangombe
    ya mafuta ekoti na mabumu ya bangombe ekonda, mpe lolenge na yango ezalaki kaka
    mabe lokola ndenge ezalaki liboso. Kaka na tango yango, nalamukaki.
  cbr-NT: '''aínbi ka usakin eaxi uínbi ''unántisama ''iaxa, usa ''aish ka bëráma
    ''ikësabi chumínkëira ''iaxa. Usokin namati kana bësuan,'
  eng-LSV: and they come in to their midst, and it has not been known that they have
    come in to their midst, and their appearance [is] bad as at the commencement;
    and I awake.
  bmu-bmu: “Mi gwahöt eŋgizemö, mi töndup kaisoŋgolomŋinan gwahöt eŋgizeaŋgö dop utekutek
    qahö aiga eŋgekzalmö, mutuk kaisoŋgolomŋinan piromŋi kötökŋi kota kinjei, yeŋön
    mewöŋanök tok kinje. Ni gaun mewö eka imbini möta wahötzal.
  eng-GNV: 'And when they had eaten them vp, it could not be knowen that they had
    eaten them, but they were still as euilfauoured, as they were at the beginning:
    so did I awake.'
  eng-WEBSTER: And when they had eaten them up, it could not be known that they had
    eaten them; but they were still ill-favored, as at the beginning. So I awoke.
  nhw-BL: Pero masque quincuajtoyaj, amo tomahuixque. Noja eliyayaj cocoxquetique
    quen achtihui. “Huan teipa niisac.
  swh-ONEN: Lakini hata baada ya kuwala, hakuna mtu ambaye angeweza kusema kwamba
    wamekula, bado walionekana wabaya kama mwanzoni. Kisha nikaamka kutoka usingizini.
  bba-bba: Adɑmɑ ye yi yi mwɛ mɛ, ɑ ǹ kɑɑ n mɑm yɛ̃ nɡe yi ɡɑ̃ɑnu mwɛ. Domi mɛ yi
    woore yellun di, mɛyɑ yi woore mi. Mɑ nɑ dom yɑndɑ.
  eng-KJVCPB: and when they had eaten them up, it could not be known that they had
    eaten them; but they were still ill favoured, as at the beginning. So I awoke.
  cpy-cpy: Okantawitaka rowawitakari wathantzipaeni, eekiro riyaatatzi imathatzi ikantaha
    paerani. Ari nokakitanaki.
  mpx-mpx: Yaa bwagana hi an habal, ali kite i ola te nige hi aanan. He tuwaliya ana
    awa nanakina i ola ya te valila. Inoke matau ya panana.
  wbp-wbp: Ngajulurna manngu-nyangu yinya yarnma-wati puluku kula-nganta kapulu wiri-jarriyarla
    ngarninja-warnuju, kala lawa. Yarnma-jukulpalu nyinaja yangka kamparru-wiyi kujalpalu
    yarnma karrija ngapangka. Ngula-jangkarna yakarra-pardija.
  luo-luo: To kata bangʼ kane gisechamogi, to onge ngʼato angʼata mane nyalo yie ni
    gin ema gichamo dhogo; ne ginenore modhero moloyo kaka ne gin mokwongo. Bangʼe
    ne achiewo.
  meu-meu: ḡau tamona, e anidia ore murinai tau ta basinema diba idia ese vada e anidia,
    badina be idia na dounu varoda-varoda. Bena na noga.
  npi-ULB: तिनीहरूले ती गाईहरूलाई खाइसकेपछि तिनीहरू खाएका जस्ता देखिँदैनथे किनकि तिनीहरू
    पहिलेजस्तै अझै पनि नसप्रेका देखिन्थे । त्यसपछि मेरो निद्रा खुल्यो ।
  yor-yor: Ṣùgbọ́n lẹ́yìn ìgbà tí wọ́n jẹ́ wọ́n tan, kò sì ẹni tí ó le mọ̀ pé wọ́n
    jẹ ohunkóhun, nítorí wọn kò sanra sí i, wọn sì bùrẹ́wà síbẹ̀. Nígbà náà ni mo
    tají.
  emp-NTPO: Dji caya b̶eaba dji boreguea qued̶eara cocuaped̶ad̶amĩna ara mãwã bio
    caya panesid̶aa ãdji naãrã panana quĩrãca. Maʌ̃ne mʌ̃ra ʌ̃rʌ̃masia.
  ind-ind: Tetapi walaupun sudah memakan ketujuh sapi gemuk itu, tetap saja mereka
    kurus kering. Sesudah itu saya terbangun.
  pes-OPCB: پس از بلعیدن، هنوز هم گاوها لاغر و استخوانی بودند. در این موقع از خواب
    بیدار شدم.
  ssx-ssx: Kutu pimipate mo kaomanu nemekeeki ma꞉nda꞉ma꞉ handa꞉ wia꞉peke na ya꞉me.
    Pa ekipeke mo kao manuta꞉ mo hande amba꞉ haeme tupa꞉ kone paa haemekeme. Kutupata꞉
    I̱ tiaowa꞉me.
  lcm-lcm: Sikei parik kapa angkoai si malangas ania using kipo ararai arikek asukang
    palau val aino. Aimung na nala tapangun.
  aer-aer: Ayenge itirrekeke-athene pweleke ngkwerne-ngkwerne itne-arle akwele antere
    akngerre irretyenheke pweleke antere akngerre itnenhe arlkwemele, kenhe arrangkwe-arle.
    Itne akenhe ngkwerne-ngkwerne akwete-arle aneke itne-arle kwatye kwenele arrekwele
    aneke-arteke. Yanhe-ngentyele ayenge akarre anteme irreke.
  tgl-ULB: Nang matapos nilang kainin ang mga ito, hindi malalamang sila ay kinain
    nila, dahil sa sila ay nanatiling hindi kanais-nais tulad ng dati. Pagkatapos
    nagising ako.
  nop-nop: Yehi nadapmagiŋ iŋgoŋ kabak kabe nemu tigiŋ. Kom dibek hogohi eŋ kigitahi
    undihigoŋ yakiŋ. Nu lihine unduŋ tiŋa sukuleŋat.”
  kca-kca: кўш йŏхи ԓэсԓаԓ, ԓыв ищипа керыйәм хŏрпийа вантәссәт. Щи кемән нŏх верԓәсәм.
  cbu-NT: Itaru ashirangtaatssin, wanuts kapunguwaa kachingarangtaatssin, nda wanuts
    pakchiyam sitatseemaam zandarangiya. Anuritam xangitamaw ashiranganaya. Yuwaa
    ashishtarana anoo nuw támaranll ashirangina.
  hui-hui: Tigua nogo bayale biaru bo nai hearia tinaga tingini nogo biaru bo nene
    mbaule bayale ndo koore dege hearia handaru. Ogoni handalu dengala haru.
  wrs-wrs: Wo doa hlapianamba, mendah almangkelangasva lovahvna. Kava os nongalvna,
    mana vemamba mongova hlavnamoa. Doa kava os phona.
  jao-jao: kulu nyala bajanda a-mangaji a-ngurlingurli a-kawurna. Kulu bajingu karna-lhuwarri
    nakaringu walkurrngu.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ပိန်​မြဲ​ပိန်​လျက်​ရှိ​သ​ဖြင့် ထို​သို့​မျို​လိုက်​ကြောင်း​ကို​မည်​သူ​မျှ​မ​သိ​နိုင်
    ချေ။ ထို​နောက်​ငါ​သည်​နိုး​လာ​၏။-
  cbi-NTPO: Tsaaren juntsangue' defituren, maliiba jayu aawa' mangueraindetyu', kaspele
    naaju ejkeke deju'ba juntsaaren ne judeewa. Juntsai kipitu mandengayu.
  bod-N: དེ་དག་གིས་ཟོས་ཚར་ནའང་ཚུགས་ཀ་བཙོག་པོ་ནི་སྔར་བཞིན་ཡིན༌པས། ཟོས་སམ་མ་ཟོས་སུས་ཀྱང་ལྟ་མི་ཤེས༌ལ།
    དེ་ནས་ང་རང་ཡང་གཉིད་སད༌དོ།།
  wsk-wsk: Nunga naman, bare nunga ariga mu mel bo me nokoyam, nunga ariga am memek
    biya. Ani ipingira mu arigem ale tingem barasem.
  kkl-kkl: Tehiang aghana yarirop-yarirop pham taneko mon olog yogholbana babe orog,
    ot nika yariroba taneko wamangba mamnari pukna.
  sna-sna: Asi kunyange zvazvo dzakadzidya, hakuna munhu aigona kuona kuti dzakanga
    dzaita izvozvo; dzaingoratidzika kushata sezvadzakanga dzakaita kare. Ipapo ndakapepuka.
  spa-BLM: y cuando se las comieron, no se podía saber que se las habían comido, sino
    que seguían siendo feas, como al principio. Entonces me desperté.
  beu-beu: Ini adang miosing, aarunge iboa angu mang kilang taatat eaulang. Angmuse
    na noang-jonga.
  cac-cac: Ayic ix lajviel noc' b'aq'uech schianb'at noc' b'ac chi', an̈eja' b'ac
    ix ajcan noc', maj b'aq'uechb'oclaj jab'oc noc'. Ix lajvi chi', ix el in vayan̈.
  swh-ULB: Walipokuwa wamemaliza kuwala wote, haikujulikana kama walikuwa wamewala,
    kwani walibaki wabaya kama mwanzo. Kisha nikaamka.
  bel-bel: 'і ўвайшлі ўкормленыя ў нутробу іхнюю, але ня прыкметна было, што яны ўвайшлі
    ў нутробу іхнюю: яны былі такія самыя благія з выгляду, як і да таго. І я прачнуўся.'
  deu-ELBBK: und sie kamen in ihren Bauch, und man merkte nicht, dass sie in ihren
    Bauch gekommen waren, und ihr Ansehen war hässlich, wie im Anfang. Und ich erwachte.
  mbb-OT: Piru hein nekaan dan en, kenà egketuusan he nekaan dan su memeǥasè ded gihapun
    sikandan. Ne zutun nepukew a.
  msc-msc: Hali alu ka woilu damun, mɔɔ ti se wo lɔn na, ka a masɔrɔn alu fari barani
    tɛrɛ ɲa mɛn ma fɔlɔ, a ye ɲa kelen wo ma munun. Wo kɛni, n kunura sunɔɔ rɔ.
  mal-2015: ഇവ അവയുടെ വയറ്റിൽ ചെന്നിട്ടും വയറ്റിൽ ചെന്നു എന്നു അറിവാനില്ലായിരന്നു;
    അവ മുമ്പിലത്തെപ്പോലെ തന്നേ വിരൂപമുള്ളവ ആയിരുന്നു. അപ്പോൾ ഞാൻ ഉണർന്നു.
  tuo-NT: Na baꞌaꞌcãrã nimirã, “Na baꞌapã”, nita basiotiama. Mejãrõta ñaꞌarã mejãrã,
    diꞌi marĩrã nicãꞌma. Tere quẽꞌegʉ̃, yʉꞌʉ wãꞌcãpʉ.
  gup-gup: Dja bu bindinguneng, kunmekbe birridjalkukyimi yiman rerrih minj bindinguyi,
    dja birridjalmurrngbebmerrinj munguyh, yiman bu kerrngehkenh birrikukyimi. Wanjh
    ngakodjkerrolkkang.”
  met-met: Daxang masup, ne bagu gamodingdi bila daxang teguyu. Tegu. Bagungadingdi
    didoa bila muga baing. Saking ngabaguti (muli).
  gvs-gvs: Sitonoidi go, bulumakauyadi adi kaigigita neta geya sitonoidita. Moitamo.
    Nava adi bíbina sibaagabaga nakae boi mainao sibagabaga. E ameko goi matagu ilala.
  rmc-rmc: Sar len chale, na dičholas pre lende, hoj vareso chale, bo mek furt dičhonas
    avke džungales sar angloda. Akor man prekerďom andral o soviben.
  nlg-nlg: Mi murina rana buluka sighere tara ghani sokora rana buluka korukoru, agaira
    rana buluka sighere tara sighere mara hulilee vaghara sono tana bona te padi.
    Mi murini tu righighi raeni, inau tu rarai dato.
  dgr-DOGNT: Ejıe łek'àa kageèhde kò łegek'à agejà-le, gıkwǫ̀ whìle agį̀į̀łı̨ t'à.
    Eyı tł'axǫǫ̀ ts'ııhwho.
  pes-OPV: و چون به شکم آنها فرو رفتند معلوم نشد که بدرون آنهاشدند، زیرا که صورت آنها
    مثل اول زشت ماند. پس بیدار شدم.
  ron-1924: Ле-ау ынгицит, фэрэ сэ се поатэ куноаште кэ интрасерэ ын пынтечеле лор;
    ба ынкэ ынфэцишаря лор ера тот аша де урытэ ка май ынаинте. Ши м-ам дештептат.
  ben-OBCV: কিন্তু সেগুলি খেয়ে ফেলার পরও, কেউই বলতে পারেনি যে তারাই এ কাজ করেছিল;
    আগের মতো তখনও সেগুলিকে কুৎসিতই দেখাচ্ছিল। পরে আমি জেগে উঠলাম।
  lex-lex: Mere apannu edonna rmarna, me ndella genni. Noka a'umat wa.
  rgu-rgu: Ara odo basa si, tehuu sira korau raroo. Basa boe ma, au edoꞌ a ao ka.
  som-som: Oo markay cuneen lagama garan karin inay cuneen, laakiinse waxay u fool
    xumaayeen sidii markii hore. Markaasaan toosay.
  lat-VUC: 'nullum saturitatis dedere vestigium: sed simili macie et squalore torpebant.
    Evigilans, rursus sopore depressus,'
  aoi-aoi: Akena nare-ka akina ke-ngmurridina nuw-eyijinu-mulangwa ebina bulukwa engmurra-wiya.
    Umba alarrkbulala ngawa nuw-ambilyumurra akina wuburra adinuba-wiya-da. Kembirra
    nganja ningu-mirajanga arakba-da,” ni-yama nakina naruma nubungkawa Jawijibu-wa.
  eng-ASVBT: and when they had eaten them up, it could not be known that they had
    eaten them; but they were still ill-favored, as at the beginning. So I awoke.
  mna-mna: Mi tamen kopon iputput som. Tana tomtom sa irao be iute kembei tikan zin
    makau tumkatŋan tana na som. Pa ruŋgun raraate kembei ta muŋgu na. Aŋre tana,
    to aŋpol ma aŋmaŋga.
  ita-1885: E quelle entrarono loro in corpo; ma pur non se ne riconobbe nulla; conciossiachè
    fossero di così brutto aspetto, come prima. Ed io mi risvegliai.
  eng-LXXUP: And they went into their bellies; and it was not perceptible that they
    had gone into their bellies, and their appearance was ill-favored, as also at
    the beginning; and after I awoke I slept,
  eng-ULB: When they had eaten them up, it could not be known that they had eaten
    them, for they were still as undesirable as before. Then I awoke.
  spa-VBL: Pero después no se podía saber que se las habían comido porque se veían
    tan flacas y feas como antes. Entonces me desperté.
  fra-_FOB: Qui entrèrent dans leur ventre sans qu'il parût qu'elles y fussent entrées,
    et elles étaient aussi laides qu'au commencement.
  mal-mal: ഇവ അവയുടെ വയറ്റിൽ ചെന്നിട്ടും വയറ്റിൽ ചെന്നു എന്ന് അറിയുവാനില്ലായിരുന്നു;
    അവ മുമ്പിലത്തെപ്പോലെ തന്നെ വിരൂപമായിരുന്നു. അപ്പോൾ ഞാൻ ഉണർന്നു.
  urd-GVR: Aur nigalne ke bād bhī mālūm nahīṅ hotā thā ki unhoṅ ne moṭī gāyoṅ ko khāyā
    hai. Wuh pahle kī tarah badsūrat hī thīṅ. Is ke bād maiṅ jāg uṭhā.
  suz-BL: मिनु मेको आन कली ब्‍वशा यो, गेयशो बी मदोम्‍म। ङोंइती ङा खोदेंशो पा गेयस
    ङा गेयस बाक्‍तेक्‍म। बी ब्‍वाम्‍तेक्‍म, दे सुइमी थमा मसुदेम। मिनु नोले गो सेंसाक्‍यी।
  ita-1927: e quelle entrarono loro in corpo, e non si riconobbe che vi fossero entrate;
    erano di brutt’apparenza come prima. E mi svegliai.
  ckb-ckb: بەڵام تەنانەت دوای ئەوەی ئەوانیان خوارد، پێیانەوە دیار نەبوو کە شتی وایان
    خواردووە، بەڵکو هەروەک یەکەم جار ڕوخساریان ناشیرین بوو. ئیتر بە ئاگا هاتم.
  eng-BBE: And even with the fat cows inside them they seemed as bad as before. And
    so I came out of my sleep.
  crx-NTPO: '''Et nyoo musdoos ts''iyawh yan''al, ''aw dune t''eooninzunne hooloh
    nts''en''a ts''iyawh yan''al. Whutsoda'' dant''oh la, ''utsi'' ''et za ''edunt''oh.
    ''Et ts''enuszut.'
  kan-OKCV: ಇವು ಅವುಗಳನ್ನು ತಿಂದ ಮೇಲೂ ಅವು ತಿಂದ ಹಾಗೆ ತೋರಲಿಲ್ಲ. ಅವು ಮೊದಲಿನಂತೆ ಬಡಕಲಾಗಿಯೇ
    ಇದ್ದವು. ತರುವಾಯ ನಾನು ಎಚ್ಚೆತ್ತೆನು.
  bbb-bbb: Rove kau ije bu kame iva ije bu giaro bu naebe iva igeki. Ijadufuo maeje
    buje buka ma mukoreigia garuradiana suri nujiama areva na ije giana uri.
  tam-2017: அவைகள் இவைகளின் வயிற்றுக்குள் போனபோதிலும், வயிற்றுக்குள் போயிற்றென்று
    தோன்றாமல், முன்பு இருந்தது போலவே அவலட்சணமாக இருந்தன; இப்படிக் கண்டு விழித்துக்கொண்டேன்.
  spa-RV-1909: Y entraban en sus entrañas, mas no se conocía que hubiesen entrado
    en ellas, porque su parecer era aún malo, como de primero. Y yo desperté.
  ron-BTF: Şi după ce le-au mâncat, nu se putea cunoaşte că ele le-au mâncat pe acelea;
    ci ele erau încă urâte la vedere, precum la început. Aşa că m-am trezit.
  eng-WEBP: and when they had eaten them up, it couldn’t be known that they had eaten
    them, but they were still ugly, as at the beginning. So I awoke.
  eng-FBV: But afterwards you couldn't tell they'd eaten them because they looked
    just as skinny and ugly as before. Then I woke up.
  nld-1939: Ze kwamen in haar buik terecht, maar men merkte er niets van; ze bleven
    even lelijk als vroeger. Toen werd ik wakker.
  nch-BL: Pero masque quincuajque, amo tomahuixque. Noja eliyayaj cocoxquetique quej
    achtohui. “Huan teipa niisac.
  tfr-NTPO: Uara pjir ëmdë ga bë l̈öng sl̈osl̈o sorë ga beno l̈öng eni obi. Eshko
    ga tja wol̇l̇eno buk ga
  vie-1934: nuốt vào bụng, mà dường như không có nuốt, vì các con bò đó vẫn xấu dạng
    như xưa.
  hin-CV: इतना होने पर भी यह समझ नहीं पाये कि इन्होंने उन सात मोटी गायों को कैसे खा
    लिया; लेकिन वे अब भी वैसी ही कुरूप बनी हुई थीं. और मेरी नींद खुल गई.
  eng-OURB: and when they had eaten them up, it couldn’t be known that they had eaten
