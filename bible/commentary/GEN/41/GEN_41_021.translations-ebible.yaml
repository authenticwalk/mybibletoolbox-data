    sí poë we̱s ke̱net es. “Ee̱ ta̱ ye' ti̱'neka̱.
  kwf-kwf: Bore ma ta ngwae noaꞋa kasi lia sai goꞋo ana neꞋe kira Ꞌania buluka doe
    neꞋeri ki sulia kira suli ꞋoꞋo Ꞌanga goꞋo, diꞋia logo Ꞌae etaeta ba kiri. Buri
    Ꞌana nau ku ada naꞋa.
  eng-WYC-2017: the lean kine gave no step, or token, of fullness, but were slow,
    or feeble, by like leanness and paleness. I waked,
  eng-WMBB: and when they had eaten them up, it couldn’t be known that they had eaten
    them, but they were still ugly, as at the beginning. So I awoke.
  spp-spp: Ŋka lire ná li wuuni mú i, l'à pyi mu à jwo yaaga ɲyɛ yi funɲyi i mɛ. Ka
    yi i ŋkwôro bà yi mpyi mɛ. Lire kàntugo, mii à ɲɛ̀.
  aey-aey: Euqa age meciadecnu galeca qee eu odi himec. Dana oso uqa meciadifei age
    bobogolec eu belucadeiga ec qee doiaun. Odocob ija seeli cajiga.
  urd-GVH: और निगलने के बाद भी मालूम नहीं होता था कि उन्होंने मोटी गायों को खाया है।
    वह पहले की तरह बदसूरत ही थीं। इसके बाद मैं जाग उठा।
  rug-rug: Ba loke tie gilania, sina doṉo hikare gua tugo visoroi hire si arini. Beto
    asa si tiqe vaṉunu si rau.
  gaz-gaz: Garuu erga isaan nyaatanii booddee namni tokko illee akka isaan saawwan
    sana nyaatan beekuu hin dandeenye; isaan akkuma utuu hin nyaatiniin dura turan
    sana fofokkisoo turaniitii. Anis hirribaa nan dammaqe.
  fra-LSG: Elles les engloutirent dans leur ventre, sans qu’on s’aperçût qu’elles
    y fussent entrées; et leur apparence était laide comme auparavant. Et je m’éveillai.
  gnn-gnn: '@see-verse:GEN.041.020'
  yal-yal: Koni na xanbi, muxu yo mi nɔɛ a kolonɲɛ xa e bata e don, masɔtɔ e doyen
    kiin ma mɔn. Nayi, n yi xulun.”
  gum-gum: Inchendø truilan mappe, mabendø, kan chigucha mamøwa lataitøweih pønrrabelø
    køn cha. Kaguende maig købeløbe treeg trømbøig kalargøleetøweih pønrrabelø køn.
    Inchen nabe kasraptindinabig køn cha.
  iou-iou: Naŋpäŋ kämä äpmoŋkuŋopäŋ ude täŋkuŋ yäŋ nämo yabäŋpäŋ-nadäwen. Nämo, koki
    nämo tokŋeŋpäŋ irani udegän itkuŋ. Däpmonken ude täŋpäŋ kikŋutkut yäk.
  haw-1868: A komo iho la lakou iloko o ko lakou opu, aole hoi i ikeia ko lakou komo
    ana iloko o ka opu, no ka mea, ua mau no ko lakou ino, e like mamua. A hikilele
    ae la au.
  arb-NAV: وَمَعَ أَنَّهَا ابْتَلَعَتْهَا ظَلَّتْ عَجْفَاءَ وَكَأَنَّهَا لَمْ تَبْتَلِعْهَا
    وَبَقِيَ مَنْظَرُهَا قَبِيحاً كَمَا كَانَتْ. وَاسْتَيْقَظْتُ.
  adz-adz: Iga sib da bitsintaꞌ dzi tsanga ibi makau gangkidan igi wawaꞌ bini ibi
    gada makau bini igi u. Imaꞌ. Rugangki angu ibi miamun ugu. Da dzi marangꞌ itaꞌ.
  ewe-ewe: eye emegbe la, wogaɖi ku glãŋuiglãŋui abe ale si tututu wonɔ tsã la ene,
    eye menyɔ!
  eng-LEE: And when they had eaten them up, it could not be known that they had eaten
    them; but their appearance was still as bad as at the beginning. And I awoke.
  gvn-gvn: '@see-verse:GEN.041.020'
  nna-nna: Palaja ngananyijalu waninyiyi winjaly-winyjaly ngarrany. Palaja kartaja
    parrily jarrinyarni.
  asm-FB: যেতিয়া হৃষ্টপুষ্ট গৰুবোৰ কুচ্ছিত কেইজনীয়ে খালে, সেইবোৰ চেৰেলা কেইজনীৰ
    পেটত সোমোৱা যেন নালাগিল। কিন্তু সিহঁত আগৰ দৰে কুচ্ছিত হৈয়েই থকিল। তেতিয়া মই
    সাৰ পালোঁ।
  sus-A: كْنْ نَ دَنفِ شَنبِ، مِشِ يٌ مُ نْ عَ كٌلٌندٍ شَ عٍ بَرَ عٍ دٌن. عٍ شَ شْسِ
    مُ مَسَرَ. نَ نَن لَن، ﭑ نَشَ شُنُ.»
  fra-SBL: et quand elles les eurent mangées, on ne put savoir qu'elles les avaient
    mangées, mais elles étaient toujours aussi laides, comme au début. Alors je me
    réveillai.
  hbo-hbo: וַתָּבֹ֣אנָה אֶל־קִרְבֶּ֗נָה וְלֹ֤א נֹודַע֙ כִּי־בָ֣אוּ אֶל־קִרְבֶּ֔נָה
    וּמַרְאֵיהֶ֣ן רַ֔ע כַּאֲשֶׁ֖ר בַּתְּחִלָּ֑ה וָאִיקָֽץ׃
  shp-NTPO: Jaskáakin ja xoashaman jabé wakabo piaxbira iibake, ja oshishoko wakabo
    piama keskábiresbo ikax, jaskara oshibiresbo. Jaskara oinkin senenhataananra,
    ea moa jakiribi oxá besoibake,
  eng-WYCLIFFE: but weren slowe bi lijk leenesse and palenesse. I wakide, and eft
    Y was oppressid bi sleep, and Y seiy a dreem;
  piu-2006: '@see-verse:GEN.041.020'
  pjt-pjt: Kaṉa ngayulu nyangangi paluṟu tjana ngalkuntjatjanu tjuni paḻtjaringkunytja
    wiya nyurkaṯu ngaṟangi. Munuṉa nyara palunya nyakunytjatjanu wankaringu.
  cwe-cwe: mbali viwamalile kuwaja ng'ombe waja wanenehe, munhu yoyose sigambe yavimanye
    kuwa wawaja wayawo, kwaviya wakala wasoka fana viya ichanduso. Maabaho nilamka
    mzinhongo.
  bgs-bgs: Agad igkan katô mga magasà tô mga malambù, asal iring na ándà palang igkan,
    su tuu gó magasà tô mga baka. Pángnga igtagénáppa, ikannówa.
  kik-kik: No rĩrĩ, o na ciarĩkia gũcirĩa-rĩ, gũtirĩ mũndũ ũngĩramenyire atĩ nĩirarĩĩte;
    tondũ ironekaga irĩ o njongʼi o ta mbere. Hĩndĩ ĩyo ndĩrokĩra.
  ksr-ksr: “Ii gogoŋ oŋonjuto, ii kileŋ kaitanigianoŋ gogoŋ oŋonjutiwaa so utequte
    mende kolooro iŋiijento, wala kaitanigianoŋ kaapiroŋa totooŋ kouma nanjuyati,
    iyoŋonoŋ kaaŋiadeeŋ toroqeŋ nanjuya. Nii gaoŋ kaeŋ iima uuna tooro poraŋ ama waajeŋa.
  fra-NCL: celles-ci entrèrent dans leur ventre, sans qu’il parût qu’elles y fussent
    entrées ; leur aspect était aussi laid qu’auparavant. Et je m’éveillai.
  cek-AK: maitawnawk caak o king pacoengah doeh, caak king boeh, tito mi mah doeh
    panoek thai ai; toe kathawk maitaw kacaa king, kazaek maitawnawk loe, kathawk
    maitawnawk caa ai nathuem ih baktih toengah, krangset moe, zaek kaeng ah oh o
    toeng roeng vop. To pongah kang lawt ving.
  xla-xla: Amasiyama yia꞉ta epo gola꞉gola꞉depo ha꞉ha꞉le alotle natilati yia꞉ dulu
    dla teta꞉le ponatina. Amasiyama yia꞉ta hapulomatapo poteta꞉lalo isikimi mepo ka꞉yapa
    bobatlalipo ha꞉ha꞉uwaye, ma mepo ha꞉ha꞉la nati. Na꞉ epalati ma elale tle yiele.
  cuk-cuk: Ar moli-garagana moli-wardadagana-guchamar-inigwele, amba gara-gara-dakleged.
    Agi, attaas an naded.
  uig-CYR: Уларни йәвәткән болсиму, қосиғиға бир неминиң киргәнлиги һеч аян болмапту,
    уларниң көрүнүши бәлки бурунқидәк сәт имиш. Андин мән ойғинип кәттим.
  tel-2017: అవి వాటి కడుపులో పడ్డాయి గాని అవి కడుపులో పడినట్టు కనబడలేదు, మొదట ఉన్నట్లే
    అవి చూడ్డానికి వికారంగా ఉన్నాయి. అంతలో నేను మేలుకున్నాను.
  hat-BSA: E lè yo te fin devore yo, ou pa t kab konnen si yo te manje yo, paske yo
    te rete mèg menm jan yo te ye avan an. Epi se konsa mwen te vin leve.
  bxh-bxh: In moho sa an maꞌudaidi mulina yai, nenedi hige ti buidi, paꞌana bogadi
    hige ti iyaꞌiya. Hige gonowana sai i ita lobahidi, mate sa anidi. Habahim E obiyo.
  kos-kos: tusruktu tia ku in akilenyuk, mweyen elos srakna purngus oana meet ah.
    Na nga ngutalik.
  hbo-WLC: וַתָּבֹ֣אנָה אֶל־קִרְבֶּ֗נָה וְלֹ֤א נוֹדַע֙ כִּי־בָ֣אוּ אֶל־קִרְבֶּ֔נָה
    וּמַרְאֵיהֶ֣ן רַ֔ע כַּאֲשֶׁ֖ר בַּתְּחִלָּ֑ה וָאִיקָֽץ׃
  ibo-ibo: Ma mgbe ha risiri ehi ndị a, nri ahụ emeghị ka ụdịdị ha gbanwee. Ha dịkwa
    otu ha dị. Mgbe m hụsịrị ihe a, etetara m nʼụra.
  ory-ory: ମାତ୍ର ଖାଇଲା ଉତ୍ତାରେ ସେମାନଙ୍କ ପେଟ ଖାଇଲା ପରି ଜଣାଗଲା ନାହିଁ; ସେମାନେ ପୂର୍ବ ପରି
    କୁତ୍ସିତ ରହିଲେ। ଏପରି ସମୟରେ ଆମ୍ଭର ନିଦ୍ରା ଭଙ୍ଗ ହେଲା।
  wmt-wmt: '@see-verse:GEN.041.020'
  chk-chk: Nge wesin ar ocheer, ese wor eman a küna pwe ra ocheer, pun ra chüen kichüchü
    usun me mwan. Mürin üa nela.
  ssd-ssd: Nane kile-ŋinkinaig ta nane ndanyanu sukmba nane nziroŋsu prowanu taŋamba
    ndo minmba minnaig. Taŋamba kaŋgerken sulumba ye aboŋgen.
  rop-rop: En nomeda deibin dagat detlot fetwan buligi, bat stil deibin jidan skiniwan.
    “Wal aibin gidap na, en afta aibin silip igin,
  ukr-1871: І як вони пожерли їх, не знати було, що вони ввійшли в утробу їх, і вид
    їх був такий самий, як і перш. Прокинувся я та й знов заснув.
  eng-AOI: but they didn't get fat from eating them. They stayed just as thin as before.
    And then I woke up.
  yon-yon: Kwane aniwen kumban, yi ma kwanindo areb, yi kuu konokonomo miin murubia
    didban kuu kwanamo. Kwane ne dembaan.
  bch-bch: Io, tian ga kus, be imata mambe tian mao, ngansa gid tipegepege maitne,
    mambe mugaeai. Anunug toa bedaoa ga kus ta nadae.
  deu-1951: Als sie aber die verschlungen hatten, merkte man nichts davon; denn sie
    waren so häßlich wie zuvor. Da erwachte ich.
  eng-JPS: And when they had eaten them up, it could not be known that they had eaten
    them; but they were still ill-favoured as at the beginning. So I awoke.
  ubr-ubr: Baise men iyafan tani it isagob osi on tuturas siyam isawar, yabin osi
    itis on nana komasis. Namon yau en bubur emon amisir.
  srp-1865: I kad im biše u trbuhu, ne poznavaše se da su im u trbuhu, nego opet bjehu
    onako ružne kao prije. U tom se probudih.
  lug-lug: naye bwe zamaze okuzirya nga toyinza na kutegeera nti ziziridde, kubanga
    nga nkovvu nga bwe zaabadde olubereberye. Awo ne ndyoka nzuukuka.
  heb-heb: ותבאנה אל קרבנה ולא נודע כי באו אל קרבנה ומראיהן רע כאשר בתחלה ואיקץ׃
  ben-IRV: কিন্তু তারা এদের খেয়ে ফেললে পর, খেয়ে ফেলেছে, এমন মনে হল না, কারণ এরা
    আগের মতো বিশ্রীই থাকল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾ ਲਿਆ ਪਰ ਵੇਖਣ ਵਿੱਚ ਮਲੂਮ ਨਾ ਹੋਇਆ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਖਾ ਲਿਆ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਵੇਖਣ ਵਿੱਚ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਹੀ ਸਨ। ਤਦ ਮੈਂ ਜਾਗ ਉੱਠਿਆ।
  tkr-tkr: Tavulyun zerbı mançine vuxhnyaqa atk'ıneyid, mançin vuxhunbu mə'lim hidi'iynbı.
    Manbı nəxüdiy vod, həməxüdud axuynbı. Manke zı muğur qıxha.
  mwp-mwp: Kasa kay kedha maythal yoewruyginga thana kasa ngaru wati ngoedhalmayl,
    kulay thana midh nanga. Kalanu ngay danpalaydhin.
  mya-JVB: စားပြီးသောနောက်၊ စား မှန်းကို အဘယ်သူမျှမ သိ ရ။ အရင် ကဲ့သို့ အရုပ် ဆိုး
    သေး၏။ ငါလည်း နိုး ၏။
  tte-O: Iyamo bwagana sikanliko kali koleya besiele nige sikakanli, kali gite naenaeline
    simiyayai besiele kali gite bagubagunana koina. Kabo yakeno-tolo.
  tbg-tbg: Vika nama kaavaro kia vika vaatavano koqemakero nora vairaitiro, tota vaintema
    kero qora vaataqai vairave. Te mintimake taira tave, viraqaahai himpunarave.
  hmo-hmo: To idia anidia ore murinai, tau ta do ia diba lasi idia anidia vadaeni.
    Badina be idia edia tauanina do idia digara lasi noho. Vadaeni lau noga.
  ata-ata: Ia talavusou laixe uasi xo, miꞌiꞌa loxo ne ia vasimeꞌa uxali laixe uasi.
    Vasimeꞌa muꞌitaꞌita mo alaalamaneꞌi ne a uxoo nesi. Eaipiepiena aloxo ne xe ekuluke,
    la etulu.
  nfa-nfa: Sapi dhu malaka sèra dhèle aaꞌi, te ngaa ngiꞌu ra malaka taruu sèmi èèna
    ka. Hèia jaꞌa kabèdhi dènge ka.
  urd-urd: और उनके खा जाने के बाद यह मा'लूम भी नहीं होता था कि उन्होंने उनको खा लिया
    है, बल्कि वह पहले की तरह जैसी की तैसी बदशक्ल रहीं। तब मैं जाग गया।
  rus-SYN: 'и вошли тучные в утробу их, но не приметно было, что они вошли в утробу
    их: они были так же худы видом, как и сначала. И я проснулся.'
  cbt-NTPO: Pë'yaquë huarë' caponaraihuë', co manta ca'pisohuë pochin ya'nopi. Naporo
    capayatërahuë.
  bqc-SIM: Baa kɛ́ aa ń mↄmↄ, aa gì fɛ̃́fɛ̃a lá aa dɛwaɛ, gbɛ̃e a dↄ̃ kɛ́ aa ń
    mↄmↄ seo. Ɔ̃ ma vu.
  tcz-CHONGTHU: Amahon aval lhum jou chun koiman ipi kabol ham tia ahethei jong aumpoi,
    amahon aval lhum jou uchun abepbep ahiuvin, hichun keima ka hung khang dohtai.
  mar-mar: तरीही त्या दुबळ्या व कुरुपच राहिल्या, त्यांच्याकडे पाहिल्यावर त्यांनी त्या
    सात गाई गिळून टाकल्या असे वाटत नव्हते, त्या पूर्वीप्रमानेच कुरुप व दुबळ्या दिसत
    होत्या मग मी जागा झालो.
  tcs-tcs: Bat apta dem skini kau bin kaikai dem pat kau, ol bin stil stap skini ane
    nogad no mit. Den ai bin gedap prom slip.
  soq-soq: Tane kau etepu nepunepua sosou etepu potopotowa namonatue aupe mai muntopona,
    dia, nepunepua deawa waimoie. Ita ne ituntedina enanawinen.
  qub-qub: Micucurcurpis chay wäcacunaga manami allchacashachu. Melanaypaj uyu cashannölla
    carcaycasha. Chayta suyñuycashäpita riccharaycamushcä.
  bqp-bqp: Bee kũ ò ń mↄ́mↄ, ò gↄ̃̀ fɛ̃fɛ̃na lán yã bàmɛ, gbɛ̃ke ni dↄ̃ kũ ò ń
    mↄ́mↄ sero. Akũ ma vu.
  hat-hat: Lè yo te fin vale yo, se tankou si yo pa t' janm manje. Yo te rete menm
    jan yo te ye anvan an. Epi je m' vin klè.
  eng-BSB: When they had devoured them, however, no one could tell that they had done
    so; their appearance was as ugly as it had been before. Then I awoke.
  tod-tod: Ti ti ɓɔleni, ti yei ti ɠoozu, nu la vɔlɔ kwɛɛga ga ti lɔɔʋɛ ti ɠoozu.
    Nikɛ zaa ɠaɲaiti ti ɲɔuni nɔ, eɠɛʋelei ti ɠɛni la mɔunpa. Eyɛsu gè wun.
  eng-WEBPB: and when they had eaten them up, it couldn’t be known that they had eaten
    them, but they were still ugly, as at the beginning. So I awoke.
  kbq-kbq: Hianagi ana afu'zagamo'za kote'za mani'naza kanteke vahe'mofo asane osu'are
    mani'nazage'na nege'na, navu'ma mase'nofintira oti'noe.
  nhe-BL: Pero yonque quincuajtoyaj, ax tomahuixque. Noja eliyayaj cocoxquetique queja
    achtohui. “Huan teipa niisac.
  bus-bus: Baa kɛ̀ aↄ̃ ń mↄ́mↄ, aↄ̃ gↄ̃̀ yãyãna lán yãa bàmɛ, gbɛ̃ke é dↄ̃ kɛ̀
    aↄ̃ ń mↄ́mↄ sero. Ben ma vu.
  gub-BL: Wa'u pawire na'ikatu wera'u kwaw tapi'ak iagaiw ma'e wà. Iaiw wiwi izypy
    mehe arer ài wà. A'e mehe ame'e kury.
  eng-DRA: 'And yet gave no mark of their being full: but were as lean and ill favoured
    as before. I awoke, and then fell asleep again,'
  knf-knf: Kë wi ŋayooruŋ ŋa, iindo ji kwin win me ŋayoor ŋundu, ţiki ŋabona bon awuţëţ
    ji kaŧeeku. Wal mënţ kë nşë lënk aten.
