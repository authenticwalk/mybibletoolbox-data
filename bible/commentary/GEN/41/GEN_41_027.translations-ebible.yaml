verse: GEN.041.027
translations:
  mal-C: പിന്നാലെ കയറിവന്ന മെലിഞ്ഞു വിരൂപമായ ഏഴു പശുക്കൾ ഏഴുവർഷങ്ങളത്രേ; കിഴക്കൻകാറ്റടിച്ച്
    ഉണങ്ങിപ്പോയ, കൊള്ളരുതാത്ത ഏഴു ധാന്യക്കതിരുകളും ഏഴുവർഷങ്ങൾതന്നെ. അവ ക്ഷാമത്തിന്റെ
    ഏഴുവർഷങ്ങളാണ്.
  deu-TKW: Und die sieben mageren und häßlichen Kühe, die nach ihnen heraufstiegen,
    bedeuten sieben Jahre, und die sieben leeren, vom Ostwind versengten Ähren sind,
    wie sich zeigen wird, sieben Hungerjahre.
  lin-lin: Bangombe sambo ya basi ekonda mpe ya mabe oyo ebimaki sima na oyo ya mafuta
    mpe ya kitoko, ezali mibu sambo ; mpe mito sambo ya ble oyo ekonda mpe ezika na
    mopepe ya este ezali mibu sambo ya nzala makasi.
  cbr-NT: Mapai achúshi 'imainun rabë́ vaca chumínkë 'imainun 'atima axa bëtsi kaxú
    chikíkë ax ka mapai achúshi 'imainun rabë́ baritia 'ikën; usaribi ka mapai achúshi
    'imainun rabë́ trigo bimi chushikësa 'imainun mënukësa amiaxa bari urukë amiax
    bëkikian suñun xarokë ax ka mapai achúshi 'imainun rabë́ baritia a piti 'aíma
    'ain numi 'iti a 'ikën.
  eng-LSV: and the seven thin and bad cows which are coming up after them are seven
    years, and the seven empty ears, blasted with an east wind, are seven years of
    famine;
  bmu-bmu: “Bulmakau sihitqarambuŋinanök kaisoŋgolomŋini piromŋi 7 könaŋgep kotzei,
    mi yambu 7:gö söpsöpŋi akze. Wit padi ölŋi kaŋgeŋinambuk 7 gölme qararaŋkölkölŋaŋgö
    luhut könöpŋan eŋgohotiriiga soholiba gilipitŋi (ambetakŋi) akzei, mi bödi (buörö)
    malmalgö yambu 7 miaŋgö söpsöpŋi akze.
  eng-GNV: 'Likewise the seuen thinne and euilfauoured kine, that came out after them,
    are seuen yeeres: and the seuen emptie eares blasted with the East winde, are
    seuen yeeres of famine.'
  eng-WEBSTER: And the seven thin and ill-favored cows that came up after them are
    seven years; and the seven empty ears blasted with the east wind will be seven
    years of famine.
  nhw-BL: Huan nopa chicome huacaxme cocoxquetique huan fierojtique catli quisque
    iniica nopa sequinoc, quinequi quiijtos seyoc chicome xihuitl. Huan san se quiijtosnequi
    nopa chicome imacuayo trigo catli amo moscalti huan catli quihuatzqui nopa huac
    ajacatl catli huala campa hualquisa tonati. Quinequi quiijtos chicome xihuitl
    quema amo tleno oncas.
  swh-ONEN: Ngʼombe saba waliokonda na wabaya wale waliojitokeza baadaye ni miaka
    saba, vivyo hivyo masuke saba ya ngano yaliyodhoofika na kukaushwa na upepo wa
    mashariki, ni miaka saba ya njaa.
  bba-bba: Nɛɛ nɔɔbɑ yiru yi yi woore yi ǹ wɑɑbu wɑ̃ mi, yi yi yɑrɑ yiɔnɔn biruɔ,
    kɑ doo wii sɑkosu nɔɔbɑ yiru si su ɡbere sɔ̃ɔ kɑ woon sɔ̃ mi, nu sɑ̃ɑwɑ wɔ̃ɔ nɔɔbɑ
    yiru yè sɔɔ ɡɔ̃ɔrɑ ko n wɑ̃ɑ.
  eng-KJVCPB: And the seven thin and ill favoured kine that came up after them are
    seven years; and the seven empty ears blasted with the east wind shall be seven
    years of famine.
  cpy-cpy: Ari ikantakari 7 matharipaeni vaca oyaatapaakiriri wathantzipaeni, 7 ojarentsi
    ini. Kaateentsiri 7 shiwitha jampiyathateentsiri, okantakiro tampyaa poñahaenchari
    ishitowapiintzira ooryaa, 7 ojarentsi iñahaetero tashetsi.
  mpx-mpx: Ge bulumwakau tuwaliya lalauina ge ali awa nanakina ali gewi seben, bolo
    mulaa abwe hi masal, he baliman ana gewi seben bana, ge i ola al witi enona ali
    haka seben, bolo enowaliya nanakina ge mana kalakalasina iyaka i tonil. Heliya
    hi pamasal baliman ana gewi seben galebu bwabwatana ni masal.
  wbp-wbp: '@see-verse:GEN.041.026'
  luo-luo: Dhok abiriyo maricho modhero mane obiro bangʼe nyiso higni abiriyo, kendo
    kamano e kaka wiye cham abiriyo motho ma yamb oro otwoyo; gin higni abiriyo mag
    kech.
  meu-meu: Boromakau hituosi dikadia mai varoda-varodadia gabeai e dae ḡaudia be laḡani
    hitu, bona uit anidiadikadia hituosi, lai mairiveina ese e hamarai ḡaudia, idia
    danu laḡani hitu, doe laḡanidia.
  npi-ULB: तीपछि आएका सातवटा दुब्ला-दुब्ला र नसप्रेका गाई सात वर्ष हुन्, र पूर्वीय
    बतासद्वारा ओइल्याइएका सातवटा बाला अनिकालका सात वर्ष हुन् ।
  yor-yor: Àwọn màlúù méje tí kò sanra, tí kò sì rẹwà tí ó jáde gbẹ̀yìn jẹ́ ọdún méje,
    bẹ́ẹ̀ náà ni síírí ọkà méje tí kò dára, tí afẹ́fẹ́ ìlà-oòrùn ti rẹ̀ dànù tan,
    wọn jẹ́ ọdún méje tí ìyàn yóò fi mú.
  emp-NTPO: Baribʌrʌ dji siete paca mititia caya b̶ea ãdji caid̶u odjaped̶ad̶aba jara
    b̶ʌa siete poa jarrabada zeida. Dji siete trigo cʌmʌ ugaẽ́ b̶eaba ab̶arida jara
    b̶ʌa. Maʌ̃ cʌmʌra nãũrã jʌ̃wʌ̃rʌ̃ã ʌ̃mãdau odjabariareba tʌ nũmʌba jãrãzaza b̶easia.
    Maʌ̃ba jara b̶ʌa siete poa jarrabada zeida.
  ind-ind: Sedangkan tujuh sapi yang kurus kering dan tujuh bulir gandum yang layu
    karena angin timur berarti tujuh tahun bencana kelaparan.
  pes-OPCB: هفت گاو لاغر و استخوانی و هفت خوشهٔ نازک و پژمرده، نشانهٔ هفت سال قحطی
    شدید است که به دنبال هفت سال فراوانی خواهد آمد.
  ssx-ssx: Kutupa mo wetepena꞉ opa꞉liaeyeke loke na pankeke wataake hata꞉ kaomanu
    pita꞉ mo na pankeke kunima꞉ handeke widi napeke mo hapupa pa꞉la꞉ alena꞉ yama꞉
    epeeke titipu piki poma꞉ pou taeya꞉ ekina꞉ teketa꞉ bapi wataake hata꞉na꞉ tea꞉
    ki tieke epolo pa꞉la꞉ekie.
  lcm-lcm: Au na limalengua na bulumakau makuk ang kita serei e mung na limalengua
    na kon makuk ang na magang ipo ngan ta malu manas i nei ring varasai palau, kipo
    limalengua na matas i mol.
  aer-aer: '@see-verse:GEN.041.026'
  tgl-ULB: At ang pitong payat at hindi kanais-nais na mga baka na umahon kasunod
    nila ay pitong taon, at saka ang pitong payat na uhay na nilanta ng silangang
    hangin ay magiging pitong taon ng taggutom.
  nop-nop: Makau hogohi 7 mindaŋ labuŋit woŋ adi gulet 7 wondok tuwolit. Tiŋa haŋgom
    folooŋ yolihaapmuŋ hogok sububa maaniunedi feedikwambudaguk woŋ adi fiye kadaka
    halune map wapum gulet 7 wondok tuwot halaak.”
  kca-kca: ԓыв йўпеԓән этәм ԓапәт атәм хŏрпи пӑ керыйәм мис – щит ԓапәт тӑԓ, щӑԓта
    ԓапәт сорәм пӑ хӑԓэвәт вотән сорәԓтәм ԋаԋ тŏрән тӑй – щит ԓапәт ԓэԓԓы тӑԓ».
  cbu-NT: Ashiriya, yuw wakar tsimbun matayaru wanuts xangitamanand parangish anu,
    ¿ndushat yuwaam nish tsap tsimbunatam matayaru masach katungats maringachu anoom
    ashirangish?
  hui-hui: Ani bialu nogo bulumaga karia ko ibiyadarubi widi ko habane napale puyabu
    poboyogobime do yongo bini dayadarubi uruni bibahende mali kariani hina gari timbuni
    polebiragonaga walia haya.
  wrs-wrs: Wo honamba sapiva almangkelangasva lovahv, osm lehvrev si tahonmba 7pelarava
    owai, innehui, wo honamba witva ksavalva endv, osm lehvrev, tahonmba si 7pelarava
    owai, innehui.
  jao-jao: Kulu rra-ja rra-kawurna rra-ngulakaringu ka-mawuranganhu rra-wardi rra-ngurlingurli
    kulu ma-ja mili ma-ngulakaringu ma-ngarra ma-wardi ma-rukarra, kurdardi kalngi
    ku-yirdardinma nu-manka, ma-ja ma-kanymarda kulu ma-kanymarda kulu ma-kanymarda
    arrkula, jinangu barra ngulakari kurdardi ki-lhabayiyu, marnarnaji barra ngulakari
    kalngiya narnu-wirndajku.
  mya-mya: နောက်​မှ​တက်​လာ​သော​နွား​ခု​နစ်​ကောင်​နှင့် အ​လုံး​သေး​၍ သဲ​ကန္တာရ​၏​လေ​ပူ​ဒဏ်​ကြောင့်
    ညှိုး​ခြောက်​သော​စ​ပါး​နှံ​ခု​နစ်​နှံ​တို့​သည် အ​စာ​ခေါင်း​ပါး​သည့်​ခု​နစ်​နှစ်​ကို​ဆို​လို
    ပါ​၏။-
  cbi-NTPO: Tsenmala mandishpai wagara ejkekee firuu jumula bendala faamula bain,
    mandishpai añu juve ti' keewarave. Tsenmala mandishpai ali ejke jupe deeve tishu
    juntsala bain mandishpai añu tiba yamuj inu juve ti' keewarave.
  bod-N: དེའང་ཕྱིས་སུ་ཡོང་བའི་ཚུགས་ཀ་ཤིན་ཏུ་བཙོག་ཅིང་ཤ་ཤེད་ཞན་པའི་བ་མོ་བདུན་ནི་ལོ་བདུན༌དང༌།
    ཤར་རླུང་གིས་བསྐམས་པའི་སྙེ་མ་བདུན་པོའང་ལོ་བདུན༌ཡིན། དེ་གཉིས་ནི་མུ་གེ་འབྱུང་བའི་ལོ་བདུན༌ཡིན།
  wsk-wsk: 'Se bulmakau nungumik memek 7 udagi yu ningi basuman, se kon memek 7 tala
    kapaman bare yar tairam nunga kaiyam se siririmaman mu ko nunguning iwita: yia
    tom 7 ningi karak biya kaparukkowo.'
  kkl-kkl: Nen mamlamdi, pham sapi yarirop pham saekpare ipsilamneap, roti wana mauroba
    aldesag khaori kolalem-kolalem ubu pilamangpa, ipsilamne abenena, kwaneng yo waelbaleri,
    heng kun saekpare wamlulne sembe maplam aro ambarog.
  sna-sna: Mhou nomwe dzakaonda uye dzakashata dzakakwira pashure, ndiwo makore manomwe,
    ndizvowo nehura nomwe dzezviyo dzisingabatsiri dzakapiswa nemhepo yokumabvazuva;
    ndiwo makore manomwe enzara.
  spa-BLM: Las siete reses flacas y feas que subieron después de ellas son siete años,
    y también las siete cabezas de grano vacías que fueron destruidas por el viento
    del este; serán siete años de hambre.
  beu-beu: Sapi bititu kira-taata ba iveat kaluar angu, bot aara gandum kelang bititu
    eihi mi niang, bot eenar etutung vengbaa base mang marota bot taata angu, benangba,
    ooras malapal-tabonggal mitung bititu.
  cac-cac: A pax ucvan̈ noc' vacax te b'ac, chuclaj yilji ix q'ueul chi', an̈eja'
    uque' ab'il pax sch'oxo'. An̈eja' ixim jolom trigo te pach'uch'tac, malaj jab'oc
    sat, uque' ab'il vejel syalelc'ochi.
  swh-ULB: Na wale ng'ombe saba wembamba na wabaya waliokuja baadaye ni miaka saba,
    na pia masuke saba membamba yaliyokaushwa na upepo wa mashariki itakuwa miaka
    saba ya njaa.
  bel-bel: і сем кароў благіх і худых, якія выйшлі пасьля тых, гэта сем гадоў, таксама
    і сем каласоў худых і высушаных усходнім ветрам, гэта сем гадоў голаду.
  wed-wed: Bulumakau kirakiramai 7 muriai i nei, ma witi rovei jinajinai 7, lamna
    anona amapo madeḡana 7 au orana gomara.
  deu-ELBBK: 'Und die sieben mageren und hässlichen Kühe, die nach ihnen heraufstiegen,
    sind sieben Jahre, so auch die sieben leeren, vom Ostwind versengten Ähren: Es
    werden sieben Jahre der Hungersnot sein.'
  mbb-OT: Ne haazà is pitu he vaka he memeǥasà wey memezaat wey haazà is pitu he pungu
    te parey he mid-ukap ne iyan ibpaalung dutun is pitu he tuig he vitil.
  msc-msc: Nisi barani kɛjuuyani wɔrɔnwula mɛn bɔra ji rɔ kɔ fɛ, wo ye san wɔrɔnwula
    le ri. Sumantɔnsɔn misɛnman wɔrɔnwula wo, fɔɲɔ ka mɛnilu ja, wo fanan ye san wɔrɔnwula
    kɔnkɔ le ri.
  mal-2015: അവയുടെ പിന്നാലെ കയറിവന്ന മെലിഞ്ഞും വിരൂപമായുമുള്ള ഏഴു പശുവും കിഴക്കൻ കാറ്റിനാൽ
    കരിഞ്ഞു പതിരായുള്ള ഏഴു കതിരും ഏഴു സംവത്സരം; അവ ക്ഷാമമുള്ള ഏഴു സംവത്സരം ആകുന്നു.
  tuo-NT: Siete wecʉa ñaꞌarã, diꞌi marĩrã mejãrã, na añurã beꞌro bajuaꞌcãrã quẽꞌrã
    siete cʉ̃ꞌmarĩta niꞌi. Tojo nicã, siete trigo põꞌrãrĩ ñaꞌase bopoaꞌque mejã quẽꞌrã,
    mejãrõta niꞌi. Siete cʉ̃ꞌmarĩ baꞌase marĩrõsaꞌa.
  gup-gup: Dja seven nawu birrimowarre bulikki nawu birrimurrngbebmerrinj nawu yerre
    bindimarnebidburrinj, wanjh ngundimarnemulewan seven mandjewk, dja manbu seven
    manlarrk manme manbu yiman kunmayorrk wurlhmi kinjeng, manekke warridj wanjh ngundimarneyolyolme
    seven mandjewk bu kabolkdarlehmen, manme kayakmen kore kubolkwarlah Egypt rowk.
  met-met: Bulmakau toatuang 7 bagudingdi didoa ba disok kimuya (bing) niani 7. Wit
    marang 7 doxola xaung yang karagam salianoa libudi dimutuxu ba, bila balau xauna.
    (Ding/Tang) Gesak sabanga 7.
  gvs-gvs: Kidi go bulumakau bagabagaidiyadi be goyogoyoidi sisinalaga be nakae witi
    didina ainima aiyuwo meemalidi yágira bomatu yaviyavina pasina moe tala ainima
    aiyuwo nakae go, talayadi moe loga.
  rmc-rmc: O efta šuke the džungale gurumňa, so pal lende avle avri, hin tiš efta
    berš, avke sar the ola efta šuke klasi, so sas zlabarde la vichodoskra balvajatar.
    Oda sikavel, hoj ela efta berš bokh.
  nlg-nlg: Ra vitu na buluka sighere mana vunguvungu ni koni pororosi maia ara sesebe
    ke, ra vitu na niulu ni vitolo mana ngengere.
  dgr-DOGNT: Eyıts'ǫ ejıe gıkwǫ̀ whìle xè gıatıgòdlìı nǫǫde tekàgı̨ı̨dee sìı łǫ̀hdı̨
    xo hǫt'e, eyıts'ǫ tł'olàkwì nı̨hts'ı whekǫ̀ǫ t'à whegǫǫ, eyı sı łǫ̀hdı̨ xo hǫt'e.
    Łǫ̀hdı̨ xo t'à bò whìle agode gha hǫt'e.
  pes-OPV: و هفت گاو لاغر زشت، که در عقب آنهابرآمدند، هفت سال باشد. و هفت سنبله خالی
    ازباد شرقی پژمرده، هفت سال قحط می‌باشد.
  ron-1924: Челе шапте вачь сфрижите ши урыте, каре се суяу дупэ челе динтый, ынсямнэ
    шапте ань, ши челе шапте спиче гоале, арсе де вынтул де рэсэрит, вор фи шапте
    ань де фоамете.
  aui-aui: 'Bi nokodi kau kirakiramidi yadi 7 murigha sigae na bodu 7, da kate wit
    kumararayidi kuvedi yadi 7 raghani matana yanununa ikabisisi na ivikarunughana
    na sivivi: Na toudi kapoe bodudi yadi 7 yirupatanedi.'
  ben-OBCV: 'যে সাতটি কৃষকায়, কুৎসিত গরু পরে উঠে এল সেগুলি সাত বছর, এবং পূর্বীয়
    বায়ু দ্বারা ঝলসিত শস্যদানার সাতটি রুগ্ন অখাদ্য শিষও তাই: সেগুলি হল সাত বছরের
    দুর্ভিক্ষ।'
  lex-lex: Hayori mandiditu mak kpo'ora me yata maka khargot la li'iru rde, de nnia'eratni
    de anni wo'itu, emekwali metma har mandiditnu mak kapliau me kahgali onnila anin
    tipru rde, nnia'eratni de hota anni wo'it die rehka-lara.
  rgu-rgu: Boe ma sapi korauꞌ kahituꞌ sira, ma hade laka pule kahituꞌ sira, nana fai
    laas teuꞌ hitu.
  som-som: Toddobada sac oo weyd ah oo foosha xun, oo ka soo daba baxay waa toddoba
    sannadood, oo haddana toddobada sabuul oo madhan, oo dabayshii bari qallajisay
    waxay noqon doonaan toddoba sannadood oo abaar ah.
  lat-VUC: Septem quoque boves tenues atque macilentæ, quæ ascenderunt post eas, et
    septem spicæ tenues, et vento urente percussæ, septem anni venturæ sunt famis.
  aoi-aoi: Umba ngalaja amangbala ambilyuma bulukwa alarrkbularrkbulala-dangwa, amurndakibina
    ne-ngbijeyinu-murrumurra arija-langwa akungwa-langwa, akwa ngarningka amurndakibina
    amangbala ambilyuma amamuwa aninga amurndakilarrkbularrkbulala ngalajukwaba, ebina
    ne-ngburingkadinuma nuw-angkarrinu-mulangwa engburingka arrirra, ne-yaminama akina
    wuburra mamangbala mambilyuma mamarika iya yinungkwura. Umba akini-yada nare-ka
    yibina yelyukwa a-larruma-da akwa kembirra ngarningka nare-ka ebina amarda amaninga
    a-lungkuwarruma akina-da,” ni-yama Jawijiba nakinu-wa naruma nubungkawa.
  eng-ASVBT: And the seven lean and ill-favored kine that came up after them are seven
    years, and also the seven empty ears blasted with the east wind; they shall be
    seven years of famine.
  mna-mna: Mi makau lamata mi ru, ta koŋkoŋŋan mi ruŋgun sananŋan mi tipet pa kaimer
    na, ta kembena. Imender pa ndaama lamata mi ru. Mi yagoŋ ŋonon mbinbinŋan lamata
    mi ru ta miiri bayouŋana imar pa lele bilimŋana ma iwilaala zin na, ina tomini
    imender pa ndaama lamata mi ru. Ndaama lamata mi ru tana na, peteele biibi ko
    isu.
  ita-1885: Parimente, le sette vacche magre e brutte, che salivano dopo quelle, son
    sette anni; e le sette spighe vote, arse dal vento orientale, saranno sette anni
    di fame.
  eng-LXXUP: And the seven thin kine that came up after them are seven years; and
    the seven thin and blasted ears are seven years; there shall be seven years of
    famine.
