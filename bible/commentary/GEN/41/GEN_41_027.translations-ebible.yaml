    ñoa'me qquipoesuiteve daya.
  eng-WEBU: The seven thin and ugly cattle that came up after them are seven years,
    and also the seven empty heads of grain blasted with the east wind; they will
    be seven years of famine.
  bnp-bnp: Ra tekina bulmakau i polorua, ri pagitala muri, i manga a pida i polorua.
    Pali ra paruna malaina vit i polorua i kave ria a dari pida, ngi ranga i manga
    a pida i polorua. I vakasiri a pida na pago i polorua.
  wal-wal: He laappun meraa iitanne laafa miizzati laappun laittata; qassi arshsho
    bagga carkkuwan shullida, pattenna laappun tiyati laappun kosha laittata.
  mgh-mgh: Imope saapa cowootta ni coonanara nnyo cakhumelenle uttuli waya cikina
    nnyo, ni miphapa saapa cohicara ni coomihiye ni iphyoo yooviha yakhuma muthakoni,
    ciri myakha saapa. Cinhala ukhala myakha saapa cotala.
  acu-NT: Antsu vacas watsaru tura pase ainauka trigo pimpischiri tura pasechiri ainaujai
    metek Ejipto nungkanam tsuka nukap atinuitai taku tawai.
  spa-PDDPT: Las siete vacas flacas y feas que subieron tras las primeras son también
    siete años, y las siete espigas delgadas y resecas por el viento del este son
    siete años de hambruna.
  gun-gun: Sete vaka ivaikue rei, inhangaikue va'e takykue oẽ va'e ma sete ma'etỹ
    avi, ha'e sete hary ivaikue rei va'e yvytu haku va'e omombirupa va'ekue ma sete
    ma'etỹ re karuai oiko va'erã.
  agu-BL: Ma yi juk wacẍ yi chin ẍtow nin na ẍchaj juk yob. Ncha'tz yi juk bakaj wutz
    triw yi chin matz' nin ite'n nin yi juk yob na ẍchaj. Yi juk yoba'tz na ẍchaj
    juk yob we'j.
  eng-PEV: Then Joseph said, “And you know those 7 ugly, skinny cows, those ones that
    came up from the river later on, they are like a picture of 7 dry years with no
    rain and no food plants growing. And you know those 7 small groups of seeds on
    the wheat plant. They were dry, because a hot dry wind blew on them. Well, they
    are like a picture of those 7 dry years too.”
  ilo-ULB: Ken dagiti pito a nakuttong ken saan a makaay-ayo a kitaen a baka a timmakdang
    a simmaruno kadagitoy ket pito a tawen, ken kasta met a dagiti pito nga eppes
    a dawa a nalanet gapu iti angin ti daya ket piton a tawen ti panagbisin iti kaipapananda.
  kpg-kpg: Gei nia kau hegehege ala ne lloo aga muliagi, mo nia ‘wheat’ e hidu ala
    deai ono mee no lodo ai ala ne mae i di madangi mahana o di anggowaa, le e hai
    dono hadinga bolo nia ngadau e hidu o tau magamaga damana.
  uig-ARA: ئۇلاردىن كېيىن چىققان يەتتە ئورۇق، يامان سەت ئىنەك يەتتە يىلنى كۆرسىتىدۇ؛
    شەرق شامىلى بىلەن سولىشىپ قالغان يەتتە قۇرۇق باشاقمۇ شۇنداق بولۇپ، ئاچارچىلىق
    بولىدىغان يەتتە يىلدۇر.
  bsp-bsp: Cəna cəlɛc cɛleŋki ncɛ cəmpɛna cəkɔ tadarəŋ mɔ, meren camət-mɛrəŋ mɔ, kɔ
    səbomp sa malɔ səfɛt nsɛ, dor da meren camət-mɛrəŋ dɔ.
  bps-bps: Na i fitu baka lahan gamtadol i fitu baka mabù, na i dad fitu tlanga i
    fali kufas, mdà di kgal na kinit i nus, fdu di banwe gulandè to, i gumtatekan
    fitu fali bong bitil.
  mbs-mbs: Se pito baka megasà nekemodi, aw sìyan pito oway nekoped aw kimipes te
    emiyan, yan se pito se omay te bitil.
  tof-tof: Da 7 korrkorr akó aroam büb kau, solkwat ne klama tübause, i 7 pailüm bórrangdako.
    Akó 7 yuóg ngyaben wit singül, wirri bao urura ne kla mangkó nirre, i ta 7 pailüm
    bórrangdako.
  sus-sus: Na ninge xɔsixi xun nakanaxi solofere nun na tɔnsɔɛ ponpoe solofere foye
    naxee raganxi, nee fan ɲɛ solofere kaamɛ nan masenxi.»
  pon-2006: A kou tihti isimen ko me kohda mwuhr oh kohn sohte kanenge ko me mengkihla
    kisinieng en nan sapwtehn, wehwehki sounpar isuhwen lehk lapalap.
  jae-jae: Ma bulimakao ŋatêkwa ŋaôma to sec 7, taŋ mêŋsêpi têdaguc êsêac naŋ, têtôm
    jala 7. Ŋanô 7 ŋapaôma to mu aŋga oc kêpiŋa kêlêsaŋ atôm jala 7 totôbôm amboac
    tonaŋ.
  ksd-ksd: Ma ra lavurua na bulumakau dia ga bilak ma dia ga palaur, nina dia ga tut
    rikai mur diat. lavurua na kilala, ma damana bula ra lavurua na tur a kon i ga
    palavever ma ba a vuvu na taubar i ga rang diat, go diat a lavurua na kilala na
    mulmulum.
  tur-YTC: Onlardan sonra çıkan yedi cılız ve çirkin inek ve doğu rüzgarıyla kavrulmuş
    yedi boş başak da yedi yıldır. Yedi yıl kıtlık olacak.
  bel-N: I сем кароваў худых і брыдкіх, якія выйшлі пасьля іх — гэта сем гадоў; і
    сем каласоў пустых, высушаных усходнім ветрам — гэта будзе сем гадоў голаду.
  grc-BRENT: Καὶ αἱ ἑπτὰ βόες αἱ λεπταὶ, αἱ ἀναβαίνουσαι ὀπίσω αὐτῶν, ἑπτὰ ἔτη ἐστί·
    καὶ οἱ ἑπτὰ στάχυες οἱ λεπτοὶ καὶ ἀνεμόφθοροι, ἑπτὰ ἔτη ἐστί· ἔσονται ἑπτὰ ἔτη
    λιμοῦ.
  ind-AYT: Lalu, tujuh ekor sapi betina yang kurus dan kelihatan buruk, yang muncul
    sesudahnya, adalah tujuh tahun. Tujuh bulir gandum yang tipis dan rusak oleh angin
    timur itu akan menjadi tujuh tahun kelaparan.
  lid-lid: Ya oro bulumakau ndruwin ma ndro taloh, oro an hamon ame ma buwa kalom
    ma ndro taloh awa-is siyer rai oloh badeh, moson, jaha ndro taloh kameh nyamon
    bwe.
  nya-nya: Ngʼombe zisanu ndi ziwiri zowonda ndi zosaoneka bwino zimene zinatuluka
    pambuyozo ndiponso ngala zisanu ndi ziwiri zachabechabe, zowauka ndi mphepo ya
    kummawa zija ndi zaka zisanu ndi ziwiri za njala.
  hrv-hrv: Sedam mršavih i ružnih krava poslije njih, a tako i sedam praznih, istočnjakom
    opaljenih klasova, označuje sedam gladnih godina.
  mps-mps: Tama te nomona sai bulmakau nosali pedalubadi, tama te hagana wai yuyu
    sia me te pedelama, tama te posolo yai waligo te hagana wai yuyu sasia ilali,
    te tiwai augwali te kibu be a naga olama, me badu si te nasi yabo kibu be pedelaibao,”
    wali.
  llg-llg: Boe ma, sapi nggoda mana bebebok sila, ma hade mbule langgak kahitu kala
    sila, ndia fai ndoen teuk hitu.
  tpi-tpi: Na ol 7-pela bun nating bulmakau i kamap bihain na ol 7-pela het bilong
    rais hatpela win i bin kukim na ol i no gat kaikai long en, ol i makim 7-pela
    yia bilong bikpela hangre.
  dan-1931: Og de syv magre og usle Køer, der steg op efter dem, betyder syv År, og
    de syv golde og vindsvedne Aks betyder syv Hungersnødsår.
  vie-OVCB: Bảy con bò gầy gò lên sau—cũng như bảy bông lúa lép bị gió đông thổi héo—là
    bảy năm đói kém.
  lbk-lbk: Nan pito ay nenkafikhot ay faka ay inmod-ochi ay chinmaka ay nalpo's kadchanom,
    ya nan pito ay nenkakpit ay lowey ay linoyaw si chakhem, et pito ay tawen ay fitil.
  guj-2017: તેઓની પાછળ જે સુકાઈ ગયેલી તથા કદરૂપી ગાયો આવી તે સાત વર્ષ છે અને દાણા
    વગરના તથા પૂર્વના વાયુથી ચીમળાયેલાં જે સાત કણસલાં તે દુકાળનાં સાત વર્ષ છે.
  byr-byr: '@see-verse:GEN.041.026'
  awx-awx: “Tiwän ile mähene towiyä gämänu tänge wenä, tiwän wäyi hikngä 7-u dayixawi
    akoyingkäyä, krismasu 7. Tiwän wilu gusitdä yähawän bulä 7-u wäyi alayingkäyä
    krismasu 7. Yäpulinä krismasu 7 nakge äpme dapmäke yiwitning.
  pon-2006A: A kou tihti isimen ko me kohda mwuhr oh kohn sohte kanenge ko me mengkihla
    kisinieng en nan sapwtehn, wehwehki sounpar isuhwen lehk lapalap.
  por-BRBSL: Os sete bovinos magros e feios que vieram depois deles são sete anos,
    e também as sete cabeças de grão vazias, queimadas com o vento leste; serão sete
    anos de fome.
  aly-aly: Pwelek 7-pel ampwernem, aherrety 7-pel apmwernem-apeny arrpemarl, pwelek
    7-pel anter-akngerr-rneman aherrety 7-pel mwerr-rnem-apeny, aherrety atherrk-angketyarr,
    atherrkeny. Nthakenh arlkwey-angenh arlenyelan. Alakenh-anyem ntwa pwelek ampwerneman
    arlkwey-angenh, ntwa aherrety 7-pel arlenyelan arlkwey-angenh arrpemarl. 7-pel
    aherretyel aherrety ilkwa aynteyenh amern lyapey-angenh.
  cth-cth: Hahoi a hnukkhu vah ka tâcawt e a mei kathout ni teh ka kamsoe e maitomanu
    sari touh hai kum sari touh doeh. Cavui sari touh Kanîtholae kahlî ni remke lah
    a hmang e hai kum sari touh doeh.
  twi-twi: 'Anantwi ason a wɔafonfɔn, na wɔayeyɛ nkanyankanya no yɛ mfe ason, na saa
    ara na ɔmo kasiaw ason a ayeyɛ nhweanhweaa a apuei mframa ama akisa no te: ɛyɛ
    ɔkɔm a ɛbɛba mfe ason.'
  hlt-hlt: Amih hnukah aka thoeng vaito pumrhih aka pim tih aka thae te khaw kum rhih
    la om tih, cangvuei aka hi tih kanghawn loh a hum sak parhih te khokha kum rhih
    ni.
  tbz-SIM: Kɛ̀ inɑ̀ɑ̀kɛ ìyiekɛ̀ ìì í wenni fɛnɔ̀nfɛ̀ kɛ kũɔ̃nnì, nɛ̀ tiyòùtì tìyiekɛ̀
    tìì pɔɔ̀, kɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkù ti potɛ́ kɛ̀ tì mɔ̀tɛ́, dɛ̀
    tu yɛbie nyɛ̀yiekɛ̀ nyɛ, dikònnì kpɛyɛ.
  msy-2020: Ezɨ gɨn otivizir 7plan bulmakaun aghariba guniziba, ko raizɨn dapanir
    7plan kaba, amɨnir puvɨra feim iza dagh apongezɨ, dar dagheba gɨn otivizir puvatɨ,
    da 7plan azenibar dagheba puvatɨghamin ababanim aka.
  txq-txq: Boe ma sapi nggofa-siik kahituk kara raa, ma hade langgak mbule kahituk
    kara raa, ndia fai ndoe-laꞌas teuk hitu.
  aaz-aaz: Ma bijae hiut amaknaut ein naan, ma maak puin hiut aꞌaap ein naan, esan
    reꞌ oras amnahas toon hiut, tua.
  azb-azb: Onlardan sonra çıxan yeddi arıq, cılız inək və şərq küləyindən yanmış boş
    yeddi sünbül də yeddi ildir; yeddi il aclıq olacaq.
  eng-DBY: And the seven lean and bad kine that came up after them are seven years;
    and the seven empty ears, parched with the east wind, will be seven years of famine.
  hin-2017: फिर उनके पीछे जो दुर्बल और कुडौल गायें निकलीं, और जो सात छूछी और पुरवाई
    से मुर्झाई हुई बालें निकालीं, वे अकाल के सात वर्ष होंगे।
  wol-KYG: Te itam juróom ñaari nag yu yooy, yi ci topp te ñaaw, juróom ñaari at la.
    Naka noonu juróom ñaari gub yu gooy, yi ngelaw li lakk, juróom ñaari ati xiif
    lay firi.
  swp-swp: Bulumakau bawesinadi haligigi‐labui eagaeagadi baabaaeadi isi borimai haligigi‐labui,
    abo sitona aiaidi mana i hebaaeadi wa, meta abo guriam lailai borimai haligigi‐labui
    boeadi eai.
  bjr-bjr: Dinni qisauku taikasee dinni oonu qaara marasee 7 burimakau nimudaani aanaaqi
    nammariki ururaasa faqa dinni qisauku taikasee dinni oonu qaara marasee 7 sakuma
    anoona siaina qafaannana oosana 7 aukuanaki aandaroo firaafa mariannoo.
  eng-YLT: and the seven thin and bad kine which are coming up after them are seven
    years, and the seven empty ears, blasted with an east wind, are seven years of
    famine;
  kne-kne: Din pito abe ay baka ay nabibigot ya din pito ay leg-ey ay kinset di dagem
    et pito ay tawen di betil.
  wat-wat: '@see-verse:GEN.041.026'
  heg-NTPO: Hidim aus-saip man apan daat le seen sii ngas, nol ael buil iut man aha
    sii ngas, nahin na noan, oras lubu taun itu.
  ptu-ptu: Indo pitu sapim si madokko' anna kädäkke' anna pitu bulinna gandum si malasso
    anna läkko', kalembasanna la kende' pitu taunna naolaam kakobeam.
  bzd-NTPO: Baka sulula sí poë deka̱ ibua'buaë itöki̱ ena ala'k suluë siulewa̱ siwa̱'
    wa̱, e' wà dör etkë̀. E' dör duas kul skà. E' duéswö wa ketba a̱rdaë s'ki̱ dö̀
    duas kul e'.
  kwf-kwf: Na fiu buluka suli ꞋoꞋo aꞋa neꞋana ki, neꞋe kira saka maꞋi faꞋasia saena
    kafo Ꞌi buri, faꞋinia fingi witi tiꞋitiꞋi neꞋe saꞋosaꞋofiꞋa karangi ka mae naꞋa,
    kira fada Ꞌani fiu faꞋi ngali ana fioloꞋanga ma ꞋatoꞋanga ana fanga.
  eng-WYC-2017: and [the] seven kine, thin and lean, that went up after the fair kine,
    and the seven thin ears of corn, and smitten with [a] burning wind, be seven years
    of hunger to coming [or to come],
  eng-WMBB: The seven thin and ugly cattle that came up after them are seven years,
    and also the seven empty heads of grain blasted with the east wind; they will
    be seven years of famine.
  spp-spp: Nìiyi niɲcwɔgɔyi baashuunniŋi (y'à fworo ɲje sanɲyi kàntugo ke), yire ɲyɛ
    yyee baashuunni katege. Sùmaɲcahayi baashuunniŋi y'à cyɛ́rɛ, kafɛɛge s'à yi waha
    ke, yire mú na ɲyɛ yyee baashuunni katege.
  aey-aey: Odocob bulmakau qehemega bec macin cogain qocca euha gug osol. Lu saen
    eu hedocob cahel saen caligian. Euha ninijeb li cabi gel eben naha gic lecisca
    ugian.
  urd-GVH: जो सात दुबली और बदसूरत गाएँ बाद में निकलें उनसे मुराद सात और साल हैं। यही
    सात दुबली-पतली और मशरिक़ी हवा से झुलसी हुई बालों का मतलब भी है। वह एक ही बात बयान
    करती हैं कि सात साल तक काल पड़ेगा।
  rug-rug: Meke sari ka zuapa bulumakao peqepeqedi saripu sage mumudi mae, meke sari
    ka zuapa huiti haraharadi, saripu ṉovali na givusu mae guana pa korapa qega, si
    sari ka zuapa vuaheni soṉe.
  gaz-gaz: Saawwan qaqalloo fi fofokkisoon torban duubaan ol baʼanis waggaa torba;
    mataawwan midhaanii qaqancaroon hobombolettii baʼa biiftuutiin gubatan torban
    immoo waggoota beelaa torba.
  fra-LSG: Les sept vaches décharnées et laides, qui montaient derrière les premières,
    sont sept années; et les sept épis vides, brûlés par le vent d’orient, seront
    sept années de famine.
  gnn-gnn: '@see-verse:GEN.041.026'
  yal-yal: Ɲinge xɔsixi to ɲaxi soloferene nun tɔnsɔn fofo soloferene foyen naxanye
    rafofoxi ayi, ne fan ɲɛɛ solofere fitina kamɛn nan yitaxi.
  gum-gum: Inchen tru waaramera larrø trømbøgøleelø kalargøleelø tru tab waaramerai
    wendau nerrubeløba, katø tru tirigu turmera larrø pøndøzhig tru kurag isig arrubig
    tustam itsiiløba, truiløbe pilamera trattrø y par køn cha. Inchendø truibe pilamera
    trattrø y par larrø trømbøig parø attrabigwan eshkabig køn cha.
  iou-iou: Täŋ bulimakau 7 gupi kujarigän, tohari nämo uwä obaŋ 7 nakta jop itnayäŋ
    tämäŋo unitäŋo wärani. Ba säguom bureni mänit kädäp ikektä däpani pogopigän ahäŋirä
    yabäŋkuno u imaka, udegän.
  haw-1868: A o ua mau bipi wiwi inoino la ehiku, i ea mai ai mahope o lakou, ehiku
    ia makahiki; a o na opuu palaoa wiwi a mae i ka makani no ka hikina mai, ehiku
    makahiki ia o ke kau wi.
  arb-NAV: وَالسَّبْعُ الْبَقَرَاتُ الْقَبِيحَاتُ الْهَزِيلاتُ الَّتِي صَعِدَتْ وَرَاءَهَا
    هِيَ سَبْعُ سَنَوَاتٍ. وَالسَّبْعُ السَّنَابِلُ الْفَارِغَاتُ الْمَلْفُوحَاتُ
    بِالرِّيحِ الشَّرْقِيَّةِ سَتَكُونُ سَبْعَ سَنَوَاتِ جُوعٍ
  adz-adz: Da makau gangkidan 7 waꞌa atsungꞌa ba igi da dzangkum nidzun 7 gubuꞌ garadan
    iram iyab i udzuf mangits 7.
  ewe-ewe: Nyi ɖiku adreawo kple bli maʋamaʋã yɔyrɔ adreawo fia be ƒe adre ƒe dɔwuame
    adze ƒe adre siwo me nuɖuɖu abɔ la yome.
  eng-LEE: And the seven thin and ill-favored cows that came up after them are seven
    years; and the seven empty ears, blasted with the east wind, shall be seven years
    of famine.
  gvn-gvn: '@see-verse:GEN.041.026'
  nna-nna: Palarrangulu 7 winyjaly-winjalyju purlikalu wurrarnaya 7 partunu kurlujartinyirrangu.
    Waraja ngarrany wurrarnaya 7 kurlujartinyju wiyitilu, purangulu wangalju kamparnajaninyi
    lalka jinangulu. Palamarrangungu 7 partunungu kurlujartinyirrangunga wuparturrangu
    mayi ngalkuluminyi.
  asm-FB: পাছত অহা সেই কুচ্ছিত সাত জনী গৰুও সাত বছৰ, পূবৰ বতাহত শুকুৱা গুটি নথকা সাতোটা
    থোকেও সাত বছৰক বুজায়। সেইবোৰ আকালৰ সাত বছৰ হ’ব।
  sus-A: نَ نِنفٍ شْسِشِ شُن نَكَنَشِ سٌلٌقٍرٍ نُن نَ تْنسْي ثٌنثٌي سٌلٌقٍرٍ قٌيٍ
    نَشٍيٍ رَفَنشِ، نٍيٍ قَن حّ سٌلٌقٍرٍ كَامّ نَن مَسٍنشِ.»
  fra-SBL: Les sept bêtes maigres et laides qui sont montées après elles, ce sont
    sept ans, et aussi les sept épis vides, soufflés par le vent d'orient ; ce seront
    sept années de famine.
  hbo-hbo: וְשֶׁ֣בַע הַ֠פָּרֹות הָֽרַקֹּ֨ות וְהָרָעֹ֜ת הָעֹלֹ֣ת אַחֲרֵיהֶ֗ן שֶׁ֤בַע
    שָׁנִים֙ הֵ֔נָּה וְשֶׁ֤בַע הַֽשִׁבֳּלִים֙ הָרֵקֹ֔ות שְׁדֻפֹ֖ות הַקָּדִ֑ים יִהְי֕וּ
    שֶׁ֖בַע שְׁנֵ֥י רָעָֽב׃
  shp-NTPO: Jainoax kanchis waka jakonma oshishokobo min oinna, itan ja kanchis trigo
    texkan bari pikotaiorikeax xana payataitonin choshia min oinna riki, kanchis baritia
    jawékiatinin ikanti yoii iká.
  eng-WYCLIFFE: and seuene kiyn thinne and leene, that stieden aftir tho, and seuene
    thinne eeris of corn and smytun with brennynge wynd, ben seuene yeer of hungur
    to comynge,
  piu-2006: '@see-verse:GEN.041.026'
  pjt-pjt: '@see-verse:GEN.041.026'
  cwe-cwe: Waja ng'ombe saba iwasisili na wasokile, waja wowasondelele waja wanenehe
    na ija mimada saba ya uhemba, yoinyazigwe na mbeho ya ulawilo wa zuwa, fambulo
    jake ni miyaka saba ya nzala.
  bgs-bgs: Tô pittu magasà baka, asta tô pittu kanguy na igkipás katô ménit karamag
    tikud tun ta silatan, tô gó é pittu ámmé na ballus.
  kik-kik: 'Nacio ngʼombe icio mũgwanja hĩnju na njongʼi iria cioimĩrire thuutha nĩ
    mĩaka mũgwanja, na no taguo magira marĩa mũgwanja matarĩ ngano macinĩtwo nĩ rũhuho
    rwa mwena wa irathĩro: ĩyo nĩ mĩaka mũgwanja ya ngʼaragu.'
  ksr-ksr: “Bulmakao sii gbaraŋgiagadeeŋ kaitanigia kaapiroŋa 7 kanageŋ koujuti, ii
    yambu 7:baa sareyaga kolooju. Wiit dumuŋ kota hoŋa kaŋgeŋgiawo 7 baloŋ qararaŋkoŋkoŋaa
    haamo gerianoŋ oŋooro sooliŋ gipeya (auta) koloojuti, ii bodi laaligowaa yambu
    7 iikawaa sareyaga kolooju.
  fra-NCL: Les sept vaches chétives et laides qui montaient après elles sont sept
    années, et les sept épis vides, brûlés par le vent d’orient, seront sept années
    de famine.
  cek-AK: To maitawnawk hnukah tacawt krangsae moe, kazaek kaeng maitaw sarihtonawk
    doeh, saning sarihto thuikoehhaih ih ni; atak kaom ai, ni angyae bang ih takhi
    mah hmuh phaeng ih cangqui loe, saning sarihto thung khokha han thuikoehhaih ih
    ni.
  xla-xla: Amasiyama wa꞉tapo bulumkiyawa aliya sikemte bobatlalimale 7 tlamale mate
    epo witi daya gegeyalimaleta sosoumale 7 tlamale mate yia꞉ dulu koko mape sokomoko
    7po. Amasiyama sokomoko 7 dulu edla daya pa꞉le kokota ellepe.
  cuk-cuk: Moli-bebe-nikad-omegan-walagugle (7) sunnasur-gara-gara-dakleged, baigan-sorba-ainialidi,
    amba obarbalid, birgagugledye (7). Amba deyobbalid, orosgi-dakleged-durbagan-gagugled
    (7) gara-garagwad, degi, dad-nakwedsik-burwa-goledse-dingusadi, we obared, birgagugle
    (7) ibmar sate guoye.
  uig-CYR: Улардин кейин чиққан йәттә оруқ, яман сәт инәк йәттә жилни көрситиду; шәриқ
    шамили билән солишип қалған йәттә қуруқ башақму шундақ болуп, ачарчилиқ болидиған
    йәттә жилдур.
  pma-pma: Buluk koa oulu (7), ave tisa, ka hunge uit koa oulu (7), amukou ven eang
    sisil koa ka en out volvol muh lini, aneite ten keilu emun luvi sua oulu (7) ten
    amai koa anien hetovuol ien.
  tel-2017: కల ఒక్కటే. వాటి తరువాత చిక్కిపోయి వికారంగా పైకి వచ్చిన ఏడు ఆవులూ ఏడేళ్ళు.
    తూర్పు గాలి చేత చెడిపోయిన ఏడు తాలువెన్నులు, ఏడేళ్ళ కరువు.
  hat-BSA: Sèt bèf lèd ak mèg yo ki te sòti apre yo a se sèt ane, e sèt tèt mèg ki
    brile pa van lès la va sèt ane ak gwo grangou.
  bxh-bxh: 'Bulumakau golegoledi faligigi luwaga muli yai sa kepama aniyona mate bolima
    faligigi luwaga, yo witi kuludi laꞌadi heyaheyayadi yawana gigibwalina ya gabudi
    aniyona mate bolima faligigi luwaga: Aniyona mate haba bolima faligigi luwaga
    galamo wesawesasa.'
  kos-kos: Cow sripisr itkosr ma tuku tok, ac ung in wheat masrinwasr itkosr ma mihsasa
    sroa ke engyen yen mwesis uh, pa yac in sracl itkosr.
  hbo-WLC: וְשֶׁ֣בַע הַ֠פָּרוֹת הָֽרַקּ֨וֹת וְהָרָעֹ֜ת הָעֹלֹ֣ת אַחֲרֵיהֶ֗ן שֶׁ֤בַע
    שָׁנִים֙ הֵ֔נָּה וְשֶׁ֤בַע הַֽשִׁבֳּלִים֙ הָרֵק֔וֹת שְׁדֻפ֖וֹת הַקָּדִ֑ים יִהְי֕וּ
    שֶׁ֖בַע שְׁנֵ֥י רָעָֽב׃
  ibo-ibo: Ehi asaa ndị ọzọ ahụ dị ọkpụkpụ ọkpụkpụ ndị pụtara mgbe ndị nke mbụ pụtachara
    bụ afọ asaa. Otu a kwa ogbe ọka ndị ọzọ fịkpọrọ afịkpọ nke ikuku si nʼọwụwa anyanwụ
    mere ka ha fịkpọọ bụ afọ asaa. Ha na-egosi afọ asaa mgbe oke ụnwụ ga-adị.
  ory-ory: ତହିଁ ପଶ୍ଚାତ୍‍ ଉତ୍ଥିତ ସେହି ସାତୋଟି କ୍ଷୀଣ କୁତ୍ସିତ ଗୋରୁ ସାତ ବର୍ଷ ସ୍ୱରୂପ; ଆଉ
    ପୂର୍ବୀୟ ବାୟୁରେ ଶୁଷ୍କ ସାତୋଟି ଶିଷା ମଧ୍ୟ ଦୁର୍ଭିକ୍ଷର ସାତ ବର୍ଷ ସ୍ୱରୂପ।
  wmt-wmt: '@see-verse:GEN.041.026'
  chk-chk: Ekewe füman kow mi ngau o kichüchü ra towu mürir, pwal ekewe füum uän wiich
    mi pön o pwas ren asepwälin ötiu ra wewe ngeni fisu ierin lengita.
  ssd-ssd: Makau 7 nziroŋsu prowanu ŋgumneŋga pronaig le wit alonu pirik-parak ndo
    7 bubre paknuŋge fruŋniŋge likina tuku ta teŋenmba. Yar 7 guba suŋgo tuku ait
    prowamŋgat.
  rop-rop: Det sebenbala skiniwan buligi weya bin kamat biyain langa detlot fetwan
    buligi, en detlot lilwan daga weya bin jidan draiwan brom det deset win, wal olabat
    tok sebenbala yiya garra jidan brabli draiwan nomo garram eni daga.
  ukr-1871: І семеро коров худих і поганих, що вийшло за ними, сїм років, і семеро
    порожних колосків, спалених східним вітром, се буде сїм років голодних.
  eng-AOI: The seven thin cows which came up out of the water last and also the seven
    thin heads of corn that dried up when the east wind blew are like seven years.
    In those seven years there will be no rain and so no food will grow.”
  yon-yon: Buromakau konokonomo murubia didban ediib yoman yeediriweniib, yakom konokonomo
    nuub niminbed wuuroone koknoon ediib ye weng id mimo kuu weeb ediib kuu animaniibban
    keraneen.
  bch-bch: Be gid bulmakao pegepege ga matad papaeamao lima ga rua toa tiuot muriai
    ga gid wit itautau gereirei lima ga rua toa namule oanaoana inono gid, gid mambe
    rai lima ga rua sapanga aea.
  deu-1951: Die sieben mageren und häßlichen Kühe, die nach jenen heraufkamen, sind
    sieben Jahre; desgleichen die sieben leeren, vom Ostwind versengten Ähren; es
    werden sieben Hungerjahre sein.
  eng-JPS: And the seven lean and ill-favoured kine that came up after them are seven
    years, and also the seven empty ears blasted with the east wind; they shall be
    seven years of famine.
  ubr-ubr: Cow nimtereban ruam usis teinis rarikis gibui sigeg on a sawareg nimtereban
    ruam gagaf rabis kwanda an yabat forabin irabis. On an yabin min kwanda nimtereban
    ruam arimon gomar gagamin inmatar.
  srp-1865: A sedam krava mršavijeh i ružnijeh, što izaðoše iza onijeh, jesu sedam
    godina; i sedam klasova sitnijeh i šturijeh biæe sedam godina gladnijeh.
  lug-lug: Ente omusanvu embi enkovvu ezajja oluvannyuma, gy’emyaka musanvu, n’ebirimba
    omusanvu ebikaze olw’empewo ez’ebbugumu ez’ebuvanjuba gy’emyaka omusanvu egy’enjala.
  heb-heb: ושבע הפרות הרקות והרעת העלת אחריהן שבע שנים הנה ושבע השבלים הרקות שדפות
    הקדים יהיו שבע שני רעב׃
  ben-IRV: আর তার পরে যে সাতটি রোগা ও বিশ্রী গরু উঠল, তারাও সাত বছর এবং পুর্বীয় বায়ুতে
    শুকনো যে সাতটি অপুষ্ট শীষ উঠল, তা দূর্ভিক্ষের সাত বছর হবে।”
  pan-pan: ਅਤੇ ਉਹ ਲਿੱਸੀਆਂ ਅਤੇ ਕਰੂਪ ਸੱਤ ਗਾਂਈਆਂ ਜਿਹੜੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਨਿੱਕਲੀਆਂ, ਅਤੇ
    ਉਹ ਸੱਤ ਸਿੱਟੇ ਜਿਹੜੇ ਪਤਲੇ ਅਤੇ ਪੂਰਬੀ ਹਵਾ ਨਾਲ ਝੁਲਸੇ ਹੋਏ ਸਨ, ਉਹ ਕਾਲ ਦੇ ਸੱਤ ਸਾਲ ਹੋਣਗੇ।
  tkr-tkr: Mançile qiyğa qığevç'una yighıble k'üvənayiy qəlana zerıb, şargıne mıtsee
    gyopxhunna yighıble q'ərana sukuna gıt'yıb, yighılle sen eyhen vodun. Man yighılle
    senna mısvalla vuxhes eyhen vodun.
  mwp-mwp: ‘A matha kedha dhuray seben moerimar kawal kadaypa wagel nanga tadir a
    setha moerimar puy kunal komal guban goegadh palayzimayl, sew aykap kedha, seben
    bangal mura aygi wathal.
  mya-JVB: ထိုနွားတို့နောက် ထွက် လာသောနွား၊ ပိန် ၍ အရုပ် ဆိုးသော နွား ခုနစ် ကောင်တို့သည်
    ခုနစ် နှစ် ဖြစ်ပါ ၏။ အရှေ့ လေဖြင့်ပျက် သော စပါး ဖျင်း ခုနစ် နှံတို့သည် လည်း၊ အစာခေါင်းပါး
    သော ခုနစ် နှစ် ဖြစ် ပါ၏။
  tte-O: Yo bulumakau seben pwagepwagegeli kali koleya naenaeli muli mena siyawatagili
    bwaimwa siya bolime seben yo besiele seben pegapega giligilili, bolibolime isapili
    yo siweweka, bwaimwa siya bolime seben guliyam.
  tbg-tbg: Purumakau 7navu naantiara qovarama vuaka vuhaariru aquvuaka, vika okara
    vaireva, kia koqe ihi 7navuma naantiara qovaraiqianarove. Qantivi/Kakuma voqaava
    kia koqera 7navu irataira uvaivano utiharo tatoqa kaira, vira okaravata vaireva,
    vohaa qaramakero kia koqe ihi 7navuma naantiara qovaraiqianarove.
  hmo-hmo: Boromakau dikadia mai digara lasi 7, gabeai idia daekau gaudia, be lagani
    7, bona uiti ena anidia dikadia 7 lai ese ia hakakoroa gaudia be lagani 7. Inai
    be hitolo do ia vara laganidia.
  ata-ata: Xe ta kau muxatele tamei ane vasimeꞌa muꞌitaꞌita mo alaalamaneꞌisi ne mo
    uiti ngiangiaxu palepanu muxatele tamei ia kisou ngialanusi ne laaxu vilesisi
    lexe nenge ulai la taxolixu soli toxoxaꞌa tauu ie muxatele tamei.
  nfa-nfa: Sèmi èèna kahèi, pidhu sapi dhu malaka-godꞌa, dènge pidhu huri are dhu
    isi aadꞌo, sasoa na, tèu manganga pidhu tèu.
  urd-urd: और वह सात बदशक्ल और दुबली गायें जो उनके बाद निकलीं, और वह सात ख़ाली और
    पूरबी हवा की मारी मुरझाई हुई बालें भी सात साल ही हैं; मगर काल के सात बरस।
  rus-SYN: и семь коров тощих и худых, вышедших после тех, это семь лет, также и семь
    колосьев тощих и иссушенных восточным ветром, это семь лет голода.
  cbt-NTPO: Canchisë ohuaca' capa nishinahuën nansëyaráchin nipisonta', hua'naran.
    Inapitaso', amoshino'sa piquëran pipipi. Inapitanta canchisë pi'ipi chachin tapon
    naporin. Ina pochachin noya noyatërinso' trico moto' pirayan, canchisë chachin
    papoantarin hua'naran. Pi'iri ahuiquitërinso pochin ya'nopisopitanta', ina chachin
    anitotërinpoa'.
  bqc-SIM: Zù fɛ̃́fɛ̃a wòũwoũ mɛ̀n sopla pↄ́ bↄ̀lɛ aa bɛ a sɛ̃́iaↄ kpɛpiↄá wɛ̃̀
    soplaɛ. Màa ése sáo wɛ́n ála'alana pↄ́ lou'i kɛ̃̀sãmá sáo soplapiↄ dɛ lↄ.
    Beeↄ mɛ́ wɛ̃̀ sopla pↄ́ imina a kauↄ ũ.
  tcz-CHONGTHU: Chule bongchal sagi agong hole Changvui sagi ageosa aphunga goden
    solam huiyin asemgot den hon avetsah chu ahile kum sagi nasa tah a kel hunglha
    ding chu avetsah ahi.
  mar-mar: त्या दुसऱ्या सात दुबळ्या गाई व ती सात सुकलेली व पूर्वेच्या वऱ्याने करपलेली
    कणसेही म्हणजे अवघ्या देशावर येणाऱ्या दुष्काळाची सात वर्षे आहेत.
  tcs-tcs: Dem seben kau wea i prapa skini ane nogad no mit, ane dem seben wited wea
    i prapa nogad no kaikai, dempla i seben iya blo prapa big anggretaim.
  soq-soq: Tane kau etepu nepunepua ewaewau oaoarau 7 kau eubu wauwo wimoiena sa ipa
    ena 7 umanawa wade. Tane wit ipawa 7 lanunu epeno tonantona sa ipa ena 7 bedewe
    omana debamawa segalepia umanawa wade.
  qub-qub: Waquin wäcacunapa guepanta llojshimoj uyu melanaypaj wäcacunapis yapay
    ganchis watapänami. Chayno waquinpa guepanpa wiñamoj yur'gasha rupatasha gashchu
    ispïjapis yapay ganchis watapämi. Chaycunaga ishcanpis caycan ganchis wata muchuy
    canallanpämi.
  bqp-bqp: Zù fɛ̃fɛ̃na wↄkↄwↄkↄ mɛ̀n suppla kũ ò bↄ̀tɛ ò tɛ̀ a káakupↄnↄ kpɛ pìnↄ
    bi wɛ̃̀ supplamɛ. Lɛmɛ ése sáko wɛ́ kↄgↄkↄgↄ kũ legũ'i kĩ̀aḿma sáko suppla
    pìnↄ de lɛ dↄ. Abirekũnↄmɛ wɛ̃̀ suppla kũ nà ni ká ũ.
  hat-hat: Sèt vach tout mèg, tout lèd ki vin apre lòt yo, se sèt lanne. Sèt grap
    ble boule yo, se sèt lanne tou. Sa vle di pral gen sèt lanne grangou.
  eng-BSB: Moreover, the seven thin, ugly cows that came up after them are seven years,
    and so are the seven worthless heads of grain scorched by the east wind—they are
    seven years of famine.
  tod-tod: Nikɛ zaa lɔfelaiti ti ɠaɲaai, ti ɲɔuɗai, ti ma mɔungiti poluma, naati ta
    ga kona dɔfela ɓalaa, ta ani ɠɔpɔ dɔfelaiti ti zuɲakaiti, ti ʋooloai ga folo ɠulazu
    ʋele viilɛi, ta ɠɛɛzu ga kona dɔfela ʋului.
  eng-WEBPB: The seven thin and ugly cattle that came up after them are seven years,
    and also the seven empty heads of grain blasted with the east wind; they will
    be seven years of famine.
  kbq-kbq: Hagi 7ni'a knare osu zaferinage Bulimakaomozama marerinagenka ke'nanana,
    7ni'a kafue. Hanki 7ni'a osasi huno hagege hu'nea witi ramparamima zage hanatitegati
    amuhonentake zaho'moma eme temagigenka ke'nanana, e'i 7ni'a kafufina tusi'a agatonto
    kna fore hugahie.
  nhe-BL: Huan nopa chicome huacaxme cocoxquetique huan fierojtique tlen quisque iniica
    nopa sequinoc, quinequi quiijtos seyoc chicome xihuitl. Huan san se quiijtosnequi
    nopa chicome imacuayo trigo tlen ax moscalti huan tlen quihuatzqui nopa huac ajacatl
    tlen huala campa quisa tonati. Quinequi quiijtos chicome xihuitl quema ax tleno
    oncas.
  bus-bus: Zù yãyãna wↄ̀zↄgↄwↄzↄgↄ mɛ̀n swɛɛplaaa kɛ̀ aↄ̃ bↄ̀ɛ wà tɛ̀ à káakupↄnↄ
    kpɛɛ pìnↄ nɛ́ wɛ̃̀ swɛɛplaamɛ. Lɛmɛ ése sáko wɛ́ɛ wodowodoo kɛ̀ lou'i kɛ̃̀sãḿma
    sáko swɛɛplaaa pìnↄ dɛ lɛ dↄ. Beeenↄmɛ wɛ̃̀ swɛɛplaaa kɛ̀ dekaa é ká ũ.
  gub-BL: A'e 7 tapi'ak iagaiw ma'e iaiw ma'e a'e wà, 'y wi tapi'ak ikatu ma'e wanaikweromo
    uhem ma'e kwer a'e wà, a'e 7 arozràn iapo kwer uxinig ma'e a'e wà no, 7 kwarahy
    romo wanekon a'e wà. A'e 7 kwarahy rehe nuhyk kwaw temi'u teko wanupe nehe.
  eng-DRA: 'And the seven lean and thin kine that came up after them, and the seven
    thin ears that were blasted with the burning wind, are seven years of famine to
    come:'
  knf-knf: Kë ŋngit ŋbon ŋwuţaan paaj na uloŋ ŋankbiiŋ ţi kafeţ ki ŋŧeek na ŋdeey
    ŋwuţaan ŋanŧaguŋ ţi kantoliin te ŋyaaş paaj na uloŋ ŋi uyook wi umayar unuur utëruŋ
    ŋakak awo ŋşubal paaj na uloŋ. Uko mënţ uyuuj kë uka ŋşubal paaj na uloŋ ŋi ubon
    uweek.
