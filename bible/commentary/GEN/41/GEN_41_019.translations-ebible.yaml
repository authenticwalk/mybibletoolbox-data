    tiwai bulmakau dabe te Isip badu te dwai me sube.
  llg-llg: Boe ma hambu sapi feꞌek hitu mai. Tehuu sapi la sila nggoda mana bebebok.
    Nai dae Masir ia, au bei taa ita itak sapi nggodak mata leondia!
  tpi-tpi: Bihain narapela 7-pela bulmakau i kam antap. Skin bilong ol i slek, na
    ol i bun nating na ol i nogut olgeta. Mi no bin lukim olkain rabis bulmakau olsem
    long wanpela hap bilong Isip.
  dan-1931: efter dem steg der syv andre Køer op, ringe, såre usle og magre, så usle
    Dyr har jeg ikke set nogetsteds i Ægypten;
  vie-OVCB: Lại có bảy con bò khác hết sức xấu xí gầy guộc lên theo bảy con trước.
    Ta chưa hề thấy trong xứ Ai Cập có con bò nào xấu xí như thế.
  lbk-lbk: Mawnin pay ya ket akhes chinmaka nan pito ay nenkafikhot ya nenkakig-angan
    ay faka. Kecheng cha is inilak ay kag tod-i isnan olay entona isna id Egipto.
  guj-2017: તેઓની પાછળ નબળી, બહુ કદરૂપી તથા સુકાઈ ગયેલી એવી બીજી સાત ગાયો નદીમાંથી
    બહાર આવી. તે એટલી બધી કદરૂપી હતી કે તેમના જેવી કદરૂપી ગાયો મેં આખા મિસર દેશમાં
    કદી જોઈ નથી.
  byr-byr: '@see-verse:GEN.041.018'
  awx-awx: Tiwän ile mähene towiyä gämänu 7 tänge wenä, tiwän wäyi hikngä gwenggwenkäyä
    yanggäxätandä akoxuying. Isipde kewune towiyä gämänu usä bimä gwendunekänkäyä
    dohikngä dayipgum.
  pon-2006A: Mwuhr, pil kou isimen pwarada sang nan pillapo, me inenen tihti oh mwomw
    suwed. I saikinte mwahn kilangada soangen kou sakanakan duwehte met kan nan Isip
    pwon.
  por-BRBSL: e eis que outros sete bovinos subiram atrás deles, pobres e muito feios
    e magros, como nunca vi em toda a terra do Egito por fealdade.
  aly-aly: Ikwer-penhan atha arek, pwelek ngkwernant-rnem kwaty ikwer-they-antey tyerrelhey-ayntenty
    arrpemarl.
  cth-cth: Hahoi alouke maitomanu a meikamathout niteh, ka kamsoe e hot patet e meimathout
    teh Izip ram pueng dawk patenghai ka hmu boihoeh e hah a tâco.
  twi-twi: Anantwi akɛse ason no akyi no, anantwi ason foforo a wɔafonfɔn ayeyɛ nkanyankanya
    nso puei; minhuu anantwi a wɔyɛ tan bi saa wɔ Misraim asase so da.
  hlt-hlt: Amih hnukah vaito a tloe pumrhih halo bal dae tattloel la a suisak khaw
    bahoeng thae tih a pum pim. Tetla thaenah tah Egypt kho tom ah ka hmu pawh.
  tbz-SIM: Kɛ̀ itɛì ìyiekɛ̀ ìì í wenni fɛnɔ̀nfɛ̀ kɛ kũɔ̃nnì kɛ̀ ì yɛ̀nní, m mu nyí
    yɑ̀ dɛ kó inɑ̀ɑ̀kɛ botí Esibiti miɛkɛ.
  msy-2020: Ezɨ gɨn bulmakaun 7plan igharaziba anagav otifi. Egha me aghariba gunigha,
    mɨkarziba eromotuegha ganganiba bar ikufi. Kɨ Isipɨn aven bar bulmakaun kamaghɨn
    garitamɨn ganizir puvatɨ.
  txq-txq: Basa boe ma sapi laen hitu mai bali. Tehuu sapir raa nggofa-siik kara.
    Nai dae Masir ia, au bei ta ita sapi nggofa-siik matak leo naak!
  aaz-aaz: Rarit anmuiꞌ bijae hitu ntein neman. Mes bijaen naan maknau-bousen. Au
    ka ꞌiit ꞌiit fa bijae human on reꞌ naan anbin pah Masir ia!
  azb-azb: Onlardan sonra halsız, çox cılız və arıq olan başqa yeddi inək çıxdı. Bütün
    Misir ölkəsində bunlar kimi cılız inək görməmişəm.
  eng-DBY: And behold, seven other kine came up after them, poor, and very ill-formed,
    and lean-fleshed — such as I never saw in all the land of Egypt for badness.
  hin-2017: फिर, क्या देखा, कि उनके पीछे सात और गायें निकली, जो दुबली, और बहुत कुरूप,
    और दुर्बल हैं; मैंने तो सारे मिस्र देश में ऐसी कुडौल गायें कभी नहीं देखीं।
  wol-KYG: Ma dellu gis yeneen juróom ñaari nag yu ràgg, ñaaw te yooy génne ca dex
    ga, topp ci ñoom, di yu ñaaw, ba masumaa gis lu ni mel ci Misra.
  swp-swp: Murina eai bulumakau haligigi‐labui baabaaeadi eo eagaeagadi se gaeosaema,
    nige maesega ao baabaaeana doha meta ea ita Aigupito tanona maudoina boeana eai.
  bjr-bjr: Misa ninaaqianna miqi kaimmaseeqa dinni qisauku taikasee dinni oonu qaara
    marasee 7 misa nimana kai nimudaani aanaaqi urureeqa kikiqamma fuafaqa nindafeeqa.
    Miqira mandaikira burimakauqa sia ooqai Isipa maqa maaqaki mootinai mariafaqa
    qafeeqa.
  eng-YLT: and lo, seven other kine are coming up after them, thin, and of very bad
    form, and lean [in] flesh; I have not seen like these in all the land of Egypt
    for badness.
  kne-kne: Ngem siya et di, wada kasin di pito ay baka ay binmela, ngem nabigobigot
    da ay mabilang tadlang da. Lawlawa da ay baka. Maga polos di inil-ilak si kaman
    dadi sin intiro ay Egipto.
  heg-NTPO: Hidi kon muik aus-sapi iut didang pait maas. Mo aus-saip nas apan nas
    daat le seen sii. Se dale Mesir ria, auk net aus-saip in apan daat ela lo bii!
  ptu-ptu: Dako'i buttu pole boom dio mai indo salu pitu sapim senga' si mahäkke'-häkke'.
    Tandana liba' madokko'na kupali'um inde Mesir, iya tä'pi deem kuita la susi kadakena.
  bzd-NTPO: E' itöki̱ baka skà deyal di' a̱ kuktö. Erë e' dör suluë sí pola. ¡Kë̀
    ye' wa̱ baka su̱ule sí poë suluë ká̱ i' a̱ ekkë chökle!
  kwf-kwf: Ma Ꞌi buri Ꞌana ta fiu buluka laꞋu ka raꞋe maꞋi faꞋasia kafo ma kiraꞋa
    suli ꞋoꞋo ki naꞋa ma ka lia taꞋa logo. Kira lia taꞋa liu ka liufia ti buluka neꞋe
    nau ku lilisiꞋi ana ti kula Ꞌi Ejipt.
  eng-WYC-2017: and lo! seven other kine, so foul and lean, followed these, that I
    saw never such in the land of Egypt;
  eng-WMBB: and behold, seven other cattle came up after them, poor and very ugly
    and thin, such as I never saw in all the land of Egypt for ugliness.
  spp-spp: Lire ɲwɔhe na maa nìiye niɲcwɔgɔrɔ baashuunni ɲya, yi lem'à pi sèl'e, y'à
    fworo lwɔhe e. Misira kìni puni i, mii ɲyɛ a yi nìiyi lempe piŋkanni fiige ɲya
    mɛ.
  aey-aey: Odocob haun bulmakau eben naha gic lecisca cali beiga. Eu age qehemega
    bec meciadecnu galeca qee. Bulmakau meciadecnu galeca qee eu Isip mahana oso eu
    odi qee felem.
  urd-GVH: इसके बाद सात और गाएँ निकलीं। वह निहायत बदसूरत और दुबली-पतली थीं। मैंने
    इतनी बदसूरत गाएँ मिसर में कहीं भी नहीं देखीं।
  rug-rug: Beto asa si ka zuapa bulumakao pule si vura sage mae saripu peqepeqedi
    meke tale susuridi. Namu lopu toa valeana sari na bulumakao arini koa ri doduru
    pu hoke dogori rau pa ninae vasina pa popoa Izipi.
  gaz-gaz: Isaan duubaan immoo saawwan huhuqqatoo, baayʼee fofokkisoo fi qaqalloon
    biraa torba ol baʼan; ani takkumaa saawwan fofokkisoo akkanaa guutummaa biyya
    Gibxi keessatti hin argine.
  fra-LSG: 'Sept autres vaches montèrent derrière elles, maigres, fort laides d’apparence,
    et décharnées: je n’en ai point vu d’aussi laides dans tout le pays d’Égypte.'
  gnn-gnn: '@see-verse:GEN.041.018'
  yal-yal: Nayi, ɲinge solofere gbɛtɛye yi te e xanbi ra, e doyenxi, e to ɲaxu, e
    xɔsixi. Han to n munma yi na ɲinge to ɲaxi sifan to Misiran bɔxɔn birin ma singen.
  gum-gum: møimbe katø tru wendaube trattrø y par treetøwei waaramera larrø trømbøgøleelø,
    ke tsutsiiba, kalusbateelø, ¡katø! itapteelø piugurri werrubelø køn cha. Kan managuen
    Egipto pirau nabe øyeeg kalargølig trømbøgøleeløbe ashmuig køn cha.
  iou-iou: Bulimakau 7 ude intäjukun abäkaŋ uterak äneŋi 7 ude abuŋo uwä kujarigän,
    Isip komeken näkä nämo yabäwani.
  haw-1868: Aia hoi, hoea hou mai la, mahope mai o lakou na bipi ehiku he wiwi, a
    inoino loa ke nana aku, olala ke kino, aole i ikeia ka mea e like me lakou ma
    ka aina a pau o Aigupita, no ka ino.
  arb-NAV: ثُمَّ إِذَا بِسَبْعِ بَقَرَاتٍ أُخَرَ قَبِيحَاتِ الْمَنْظَرِ وَهَزِيلاتٍ
    تَصْعَدُ وَرَاءَهَا مِنَ النَّهْرِ. لَمْ أَرَ فِي أَرْضِ مِصْرَ كُلِّهَا نَظِيرَهَا
    فِي الْقَبَاحَةِ.
  adz-adz: Rai da dzi tip itsanga makau 7 gangkidan muntida urun utaꞌ tipa waꞌa mpui.
    Dzi watsangan makau maran manga bida nigi imingꞌ intap Idzip santan u.
  ewe-ewe: Ke nyi bubu adre do tso tɔsisi la me. Woawo ɖi ku glãŋuiglãŋui; nyemekpɔ
    nyinɔ ɖiku mawo tɔgbi kpɔ le Egiptenyigba dzi o.
  eng-LEE: And, behold, seven other cows came up after them, poor and very ill-shaped
    and lean in flesh; I never saw any like these in all the land of Egypt for ugliness;
  gvn-gvn: '@see-verse:GEN.041.018'
  nna-nna: Palaja 7 pajalimajirrirrangu turlpanyiyi ngapaja, palarrangu winyjaly-winyjaly
    yiji. Munu ngajulu yirrirnamalparnajaninyi purlika nyungurrangukapali nyungunga
    warrarnja Egypt-ja!
  asm-FB: পাছত চোৱা, ক্ষীণোৱা, দেখিবলৈ কূচ্ছিত, চেৰেলা গাৰে সাত জনী গৰুও সেই কেইজনীৰ
    পাছত ওলাই আহিল; তেনেকুৱা কুচ্ছিত গৰু মই গোটেই মিচৰ দেশত কেতিয়াও দেখা নাই।
  sus-A: نَ نَن لَن، نِنفٍ سٌلٌقٍرٍ فبّتّ نَشَ تٍ عٍ شَنبِ رَ، عٍ شْسِشِ هَن. عٍ فَنيَنشْرِ
    بِرِن سَشِ كّنّ مَ. هَن تٌ ﭑ مُ نَ نِنفٍ شْسِشِ مْولِ تٌ مِسِرَ بْشِ مَ.
  fra-SBL: Et voici que sept autres bêtes montaient après eux, pauvres, très laides
    et maigres, comme je n'en ai jamais vu dans tout le pays d'Égypte pour leur laideur.
  hbo-hbo: וְהִנֵּ֞ה שֶֽׁבַע־פָּרֹ֤ות אֲחֵרֹות֙ עֹלֹ֣ות אַחֲרֵיהֶ֔ן דַּלֹּ֨ות וְרָעֹ֥ות
    תֹּ֛אַר מְאֹ֖ד וְרַקֹּ֣ות בָּשָׂ֑ר לֹֽא־רָאִ֧יתִי כָהֵ֛נָּה בְּכָל־אֶ֥רֶץ מִצְרַ֖יִם
    לָרֹֽעַ׃
  shp-NTPO: Jatian ja xoashamanbo pekáora iibake, kanchis waka kikinbires jakonma
    oshishokobo bei. Jaskara wakabora, nin jawetianbi Egipto mainmea en oinyosma iki.
  eng-WYCLIFFE: and lo! seuene othere kiyn, so foule and leene, sueden these, that
    Y seiy neuere siche in the lond of Egipt;
  piu-2006: '@see-verse:GEN.041.018'
  pjt-pjt: Kaṉa piṟuku nyangu uṟu palulanguṟuṯu puluka 7 kutjupa ngalya-pakannyangka
    nyurka-nyurka tjuṯa. Kaṉa nyara palulanguṟu nyakula urulyaraningi, panya ngura
    nyanga Itjipala ngayulu ngaṉmanytju nyakunytja wiyaṯu puluka kantilypa uti nyanga
    palu puṟunypa.
  cwe-cwe: Maabaho ng'ombe wamwenga saba wasisili na wasokile. Muna iisi yose ya Misili
    sinawawona bule wowalingile fana wawo.
  bgs-bgs: Tigkô dád igkita ku tô ássa pittu baka na igláttó tikud tun ta wayig, asal
    tuu magasà asta madat tô bónnóng. Ándà palang baka na igkita ku dini ta Ehipto
    na tuu gó magasà ka tandingán kani mga baka.
  kik-kik: Thuutha wacio kũracooka kũroimĩra ngʼombe ingĩ mũgwanja hinyaru, njongʼi
    mũno na hĩnju. Ndirĩ ndona ngʼombe njongʼi ta icio bũrũri-inĩ wothe wa Misiri.
  ksr-ksr: Iyoŋoo gemagianoŋ bulmakao tosaaŋa 7 sii gbaraŋgiagadeeŋ kaitanigia kaapiroŋa
    totooŋ ii apu gowoya iikanoŋa koujuya. Niinoŋ bulmakao bologa totooŋ kaaŋa ii
    kambaŋ moŋnoŋ Iijipt baloŋ kuuya kokanoŋ mende iŋiibe.
  fra-NCL: Et voici qu’après elles montaient sept autres vaches, maigres, fort laides
    d’aspect et décharnées ; je n’en ai pas vu de pareilles en laideur dans tout le
    pays d’Égypte.
  cek-AK: Khenah, to pacoengah krangsae kathawk ai, kazaek kaeng maitaw sarihto tacawt
    let bae.
  xla-xla: Epapele aloma medla bulumkiyawa aliya opi sikemte bobatlalimale 7 mape
    Nael aloma yú tle wowoyamalati nati. Epapele dulu dla na꞉ aliya sikemte bobatlalimale
    ipapele ponatisemde.
  cuk-cuk: A-molimar-sorbali, walagugle (7) molimar-bebe-nikad-omegan-baigan, sunnasur-dakle,
    degi, gara-gara-dakle, diwargi nakwiar an dakarbalid. ¡Bipisaale bela Egipto-yargi
    weyob molimar-sunnasur-dakleged an dakdisulid!
  uig-CYR: Андин улардин кейин аҗиз, толиму сәт һәм оруқ йәттә туяқ инәк чиқипту.
    Мән Мисир зиминида шундақ сәт инәкләрни көргән әмәсмән.
  tel-2017: నీరసంగా చాలా వికారంగా చిక్కిపోయిన మరి ఏడు ఆవులు వాటి తరువాత పైకి వచ్చాయి.
    వీటి అంత వికారమైనవి ఐగుప్తు దేశంలో ఎక్కడా నాకు కనబడలేదు.
  hat-BSA: Epi gade byen, sèt lòt bèf te vin monte apre yo, kata, lèd e mèg, konsa,
    mwen pa t janm wè youn ki lèd nan tout peyi Égypte la.
  bxh-bxh: Mulidi yai bulumakau faligigi luwaga yagayagadi yo nene heyaheyayadi hinaga
    sa kepa hasaema hoꞌowa yai. Hola hige bulumakau doha ya itadi Idipi tanohina yai.
  kos-kos: Na cow itkosr saya utyak pac, a elos sripisr ac koluk lumah. Nga soenna
    wi liye cow purngus ouinge in kutena acn in Egypt.
  hbo-WLC: וְהִנֵּ֞ה שֶֽׁבַע־פָּר֤וֹת אֲחֵרוֹת֙ עֹל֣וֹת אַחֲרֵיהֶ֔ן דַּלּ֨וֹת וְרָע֥וֹת
    תֹּ֛אַר מְאֹ֖ד וְרַקּ֣וֹת בָּשָׂ֑ר לֹֽא־רָאִ֧יתִי כָהֵ֛נָּה בְּכָל־אֶ֥רֶץ מִצְרַ֖יִם
    לָרֹֽעַ׃
  ibo-ibo: Emesịa, a hụrụ m ehi asaa ọzọ ka ha sikwa nʼosimiri ahụ pụta. Ehi ndị a
    ejighị ahụ. Ha bụ ọkpụkpụ ọkpụkpụ, jọọ njọ ile anya. Nʼezie, ahụtụbeghị m ụdị
    ehi dị otu a nʼala Ijipt niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନଙ୍କ ଉତ୍ତାରେ ଆଉ ସାତୋଟି ଦୁର୍ବଳ ଅତି କୁତ୍ସିତ ଓ କୃଶାଙ୍ଗ ଗୋରୁ
    ଉଠି ଆସିଲେ; ଆମ୍ଭେ ସେମାନଙ୍କ ପରି କୁତ୍ସିତ ଗୋରୁ ସମୁଦାୟ ମିସର ଦେଶରେ କଦାପି ଦେଖି ନାହୁଁ।
  wmt-wmt: '@see-verse:GEN.041.018'
  chk-chk: Mürin pwal füman kow ra towu me mürir, ra fokun ngau o kichüchü. Üsamwo
    küküna ei sokun kow lon unusen ewe fanü Isip.
  ssd-ssd: Ŋgumneŋga maŋ makau 7 nziroŋsu prowanu kule sinam taŋge pronaig. Ye buk
    Isip ma te mbolŋge makau taŋaŋ ande kaŋger ndawen.
  rop-rop: Afta na sebenbala brabli skiniwan buligi bin kamat brom det seimwan riba.
    Ai nomo bin luk bouniwan buligi lagijat bifo langa dis kantri.
  ukr-1871: Аж се — других семеро вийшло слїдом за ними, сухі і дуже погані видом
    і худі тїлом такі, що й не бачив я по всїй землї Египецькій.
  eng-AOI: Then seven more cows came up out of the water, but they were very thin.
    I have never seen such thin cows in the whole of Egypt.
  yon-yon: Kuyi yondem buromakau yena konokonomo miin murubia didban ediib yeedere
    yaro meniib kii. Kwamune kuu Idyip ambibkin korem keyaom kee ne ma kwamune wedmindo.
  bch-bch: Ga kus ta nagera bulmakao lima ga rua pade titnan eau ga tidae. Be tinid
    imogougou ga tipegepege, be matad papaeamao tau. Ngan tibur toa ngada ne Isip,
    nagera bulmakao eta paeamao toa bedaoa mao.
  deu-1951: Und siehe, nach ihnen stiegen sieben andere Kühe herauf, geringe Ware,
    und von sehr häßlicher Gestalt und magerem Leib, wie ich in ganz Ägyptenland keine
    so häßlichen gesehen habe.
  eng-JPS: And, behold, seven other kine came up after them, poor and very ill-favoured
    and lean-fleshed, such as I never saw in all the land of Egypt for badness.
  ubr-ubr: Namon cow nimtereban ruam ba sigai. Osi on usis teinis a rarikis ato asi
    itis on komasis bag. Yau Egypt amonai men meyan on nanaba aiten on.
  srp-1865: I gle, iza njih izaðe sedam drugih krava rðavijeh, i vrlo ružnijeh i mršavijeh,
    kakvijeh nijesam vidio u cijeloj zemlji Misirskoj.
  lug-lug: ate ente endala ennafu embi ennyo enkovvu ze sirabangako mu nsi y’e Misiri
    nazo ne zijja.
  heb-heb: והנה שבע פרות אחרות עלות אחריהן דלות ורעות תאר מאד ורקות בשר לא ראיתי כהנה
    בכל ארץ מצרים לרע׃
  ben-IRV: সেগুলির পরে, দেখ, রোগা ও বিশ্রী গাভী উঠল; আমি সমস্ত মিশর দেশে সেই ধরনের
    বিশ্রী গাভী কখনও দেখিনি।
  pan-pan: ਫਿਰ ਵੇਖੋ, ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਹੋਰ ਸੱਤ ਗਾਂਈਆਂ ਨਿੱਕਲੀਆਂ ਜਿਹੜੀਆਂ ਬਹੁਤ ਕਰੂਪ ਅਤੇ
    ਲਿੱਸੀਆਂ ਸਨ। ਅਜਿਹੀਆਂ ਕਰੂਪ ਗਾਂਵਾਂ ਮੈਂ ਸਾਰੇ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਕਦੇ ਨਹੀਂ ਵੇਖੀਆਂ।
  tkr-tkr: Mançile qiyğa yighıbleb geeb qəlana, həlale g'a'aypxhına zer qığevç'u.
    Misirvolle zak'le məxdun qəlan zerbı g'acu deşdiy.
  mwp-mwp: ‘Kalanu seben kawal ngapa kadaypa mina koey gudal moerimoeril. Ngath kulay
    ngaw igililmaynu kedha ngoedhalmayl imayginga itha Aykupithunu.
  mya-JVB: ထိုနွားတို့နောက်မှ၊ အဆင်း မ လှ ပိန် ကြုံသော နွား ခုနစ် ကောင်တို့သည် ထွက်
    လာကြ၏။ ထိုမျှလောက် အရုပ် ဆိုးသော နွားတို့ကို အဲဂုတ္တု ပြည် တရှောက်လုံး တွင် တခါမျှ
    မမြင် ရစဖူး။
  tte-O: Muli mena bulumakau seben yoi sigayosaema nige kali sinibu kali koleya naenaeli
    yo pwagepwagegeli. Nige sauga yabo koleyane bwaite naenaenane yagigitai yanuwa
    Itipita meuloina koina.
  tbg-tbg: Vira naantiara qaiqaa purumakau 7navu namariqihai vaarinte vaurave. Vika
    kia koqe vaata vatauka, vuhaariruqai aquvuka namariqihai vaarintaarave. Haaru
    te Isipi vataini vaiha, kia vira voqaara vuhaari otaiqamavi purumakaura tavaunarave.
  hmo-hmo: Gabeai idau boromakau 7 ma idia daekau, edia tauanina be dika, bona mai
    digara lasi, Aigupito ena tano ibounai dekenai boromakau dikadia inai bamona nega
    ta lau itaia lasi.
  ata-ata: Xe iliꞌi la, la ta kau muxatele tamei la mixali mutelo. Ia ta kau ane ne
    vasimeꞌa ne muꞌitaꞌitasi mo alaalamaneꞌisi. Eni alavusou amaisiꞌa ta kau seꞌi
    loxo ne lai ꞌo ne Aixiputo uasisi manina.
  nfa-nfa: Hèia sapi pidhu ngiꞌu dhu leo mai hari. Rèngu seꞌe dhu malaka-godꞌa. Ètu
    rai Masir neꞌe, jaꞌa kèdhi mèka sapi dhu malaka-godꞌa sèmi èèna!
  urd-urd: उनके बाद और सात ख़राब और निहायत बदशक्ल और दुबली गायें निकलीं, और वह इस
    क़दर बुरी थीं कि मैंने सारे मुल्क — ए — मिस्र में ऐसी कभी नहीं देखीं।
  rus-SYN: 'но вот, после них вышли семь коров других, худых, очень дурных видом и
    тощих плотью: я не видывал во всей земле Египетской таких худых, как они;'
  cbt-NTPO: Ina quëran canchisë chachin pipiantapi niantarahuë. Capa nishinahuën nansëyaráchin
    pipirapi. ¡Co onporo tëranta ya'ipi Iquipitoquë ina pochin nipisopita ni'chinahuë'!
  bqc-SIM: Ɔ̃ ma zuda pãleↄ è lↄ mɛ̀n sopla, aa fɛ̃́fɛ̃a wòũwoũ, mi zù fɛ̃́fɛ̃a
    bee taaↄ e Egipi la yãao.
  tcz-CHONGTHU: Hinlah keiman chom khat jouvin bongchal adang sagi agong a gong ahoimo
    cheh ahung potdoh kit ka mun, keiman hitabang gancha gong aphe umlou Egypt gamsunga
    ka hinkhon kana mukha hih laiye.
  mar-mar: त्यानंतर पाहा, सात दुबळ्या व कुरुप गाई वर आल्या. मी सबंध मिसर देशात त्यांच्यासारख्या
    बेढब गाई कधीच पाहिल्या नव्हत्या.
  tcs-tcs: Apta dem paswan i bin kamaut, ol nada seben kau, prapa skini ane nogad
    no mit bin kamaut. Ai no bin luk diskain kau wea i prapa nogad no mit lo dis lan
    blo Izipt.
  soq-soq: Tane ema aupe ewedino kau uduudu 7 da oaoarau etepu nepunepua esa bedewee
    wimoiena. Kau inainambu ema ruau ne mai Isibt bolawa bedewe ewamopona, ewamona.
  qub-qub: Chaypita guepanta yapay llojshimusha ganchis wäcacuna pasaypa uyu melanaypaj.
    Cay Egipto nasyunchöga chayno melanaypaj wäcacunata manami imaypis ricashcächu.
  bqp-bqp: Akũ ma zùda pãndenↄ è dↄ mɛ̀n suppla ò fɛ̃fɛ̃na wↄkↄwↄkↄ, mádi zù fɛ̃fɛ̃na
    bire takanↄ e Misila la zikiro.
  hat-hat: Apre sa, sèt lòt vach tout mèg, tout lèd, tout chèch te moute soti nan
    dlo a dèyè lòt yo. Mwen poko janm wè vye vach lèd konsa nan tout peyi Lejip la.
  eng-BSB: After them, seven other cows—sickly, ugly, and thin—came up. I have never
    seen such ugly cows in all the land of Egypt!
  tod-tod: Naa ʋolu, nikɛ zaa lɔfela ɠiligaa ti ɠulani, ti lɛ zɔiti polu ʋelei, ti
    ɠaɲaai, ti wola ɲɔuɗai, ti-ɠɔlɔgi ɠulaai ti ma, gè la dɛ ti ɠɛɠala ɠaani ɲɔi
    zu Ezipete yooi kpein su.
  eng-WEBPB: and behold, seven other cattle came up after them, poor and very ugly
    and thin, such as I never saw in all the land of Egypt for ugliness.
  kbq-kbq: Negogeno ana timpinti mago'ene 7ni'a zaferinage huno kesane osuga hu'nea
    bulimakao afutamina, magore hu'na Isipi mopafina kora onke'noa afuzaga ke'noe.
  nhe-BL: Huan iniica quisque seyoc chicome huacaxme tlen fierojtique huan cocoxquetique.
    ¡Ax quema niquinitztoya huacaxme nelfierojtique ipan nochi tlali Egipto!
  bus-bus: Ben ma zùda pãndenↄ è dↄ mɛ̀n swɛɛplaa aↄ̃ↄ yãyãna wↄ̀zↄgↄwↄzↄgↄ, mɛ́ɛ
    zù yãyãna beee takanↄ e Igipiti kɛ̀ zikiro.
  gub-BL: A'e re amo 7 tapi'ak uhem wà 'y wi wà no. Iaiw wà, iagaiwahy wà no. Naexak
    pixik kwaw tapi'ak iaiw ma'e a'e tapi'ak zàwenugar Ezit ywy rehe ihe wà.
  eng-DRA: 'And behold, there followed these, other seven kine, so very ill favoured
    and lean, that I never saw the like in the land of Egypt:'
  knf-knf: Dkak awin kak kë ŋngit paaj na uloŋ ŋwuţaan, ŋbon ŋkay maakan kë ŋapën
    ţi kafeţ ki ŋŧeek, mëmbaaŋ kawina ŋngit ŋanwuţi ji ŋaŋ ţi Ejiptu bŧi.
