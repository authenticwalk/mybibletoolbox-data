verse: GEN.041.019
translations:
  mal-C: അവയ്ക്കു പിന്നാലെ തീരെ മെലിഞ്ഞ് വിരൂപമായ വേറെ ഏഴു പശുക്കൾ കയറിവന്നു. ഇത്രയും
    വിരൂപമായ പശുക്കളെ ഞാൻ ഈജിപ്റ്റുദേശത്തെങ്ങും ഇതിനുമുമ്പ് ഒരിക്കലും കണ്ടിട്ടില്ല.
  deu-TKW: Nach ihnen aber stiegen sieben andere Kühe herauf, elend und überaus häßlich
    anzusehen und mageren Leibes - nie habe ich in ganz Ägypten etwas so Häßliches
    gesehen wie sie!
  lin-lin: 'Sima na yango, bangombe mosusu sambo ya basi ebimaki : ya mike, ya mabe
    penza mpe ekonda ; nanu natikala komona te bangombe ya ndenge wana na mokili mobimba
    ya Ejipito.'
  cbr-NT: Usakian pikëbëbi ka a kaxú mapai achúshi 'imainun rabë́ vaca chumínkë 'aish
    'atimara axribi piküaxa. ¡Uinsaranbi kana 'ën usa vaca 'atima Egipto me ënua iskëma
    'ain!
  eng-LSV: and behold, seven other cows are coming up after them, thin, and of very
    bad form, and lean [in] flesh; I have not seen like these in all the land of Egypt
    for badness.
  bmu-bmu: Mieŋgö andöŋine bulmakau tosatŋi 7 sihitqarambuŋinanök kaisoŋgolomŋini
    piromŋi kötökŋi mi o töwatŋi miaŋgöreŋök kotze. Nöŋön bulmakau bölöŋi kötökŋi
    mewöŋi mi nalö kunöŋ Ijipt gölme pakpak kiaŋgöreŋ qahö eŋgehal.
  eng-GNV: 'Also loe, seuen other kine came vp after them, poore and very euilfauoured,
    and leanefleshed: I neuer sawe the like in all the lande of Egypt, for euilfauoured.'
  eng-WEBSTER: 'And behold, seven other cows came out after them, poor, and very ill-favored,
    and lean-fleshed, such as I never saw in all the land of Egypt for badness:'
  nhw-BL: Huan iniica quisque seyoc chicome huacaxme catli fierojtique huan cocoxquetique.
    ¡Amo quema niquinitztoya huacaxme nelfierojtique ipan nochi tlali Egipto!
  swh-ONEN: Baada ya hao, ngʼombe wengine saba wadhaifu wakatokea, wabaya sana na
    waliokonda. Kamwe sikuwahi kuona ngʼombe wabaya jinsi hiyo katika nchi yote ya
    Misri.
  bba-bba: Mɑ nɛɛ nɔɔbɑ yiru ɡɛɛ mɑɑ yɑrimɑ dɑɑrun di yi yi woore yi ǹ wɑɑbu wɑ̃.
    Nɑ ǹ nɑɑ kɔ̃simii nin bweseru wɑɑre Eɡibitin tem kpuro sɔɔ.
  eng-KJVCPB: 'and behold, seven other kine came up after them, poor and very ill
    favoured and leanfleshed, such as I never saw in all the land of Egypt for badness:'
  cpy-cpy: Noñaatziiri rishitowaatapaaki itsipa ikaatzi 7 matharipaeni. Tee noñaapiinteri
    kaariperori vaca jaka Egipto-ki.
  mpx-mpx: Yaka bulumwakau meluyowau ali gewi seben al hi gaiheem wewela, heliya tuwaliya
    lalauina ge ali awa nanakina. Nige sauga etega bulumwakau ololal o ya kikitel
    panuwa Itipita gamwanaa.
  wbp-wbp: Ngularna-jana yarda nyangu wirlki-pala puluku karrinja-kurra ngapangka.
    Yinyaju ngulaju yarnma-wati punku-wati-nyayirni. Kularna-jana nyangu puluku punku-wati
    nyampurra-piya-wati nyampurla Yijipirla.
  luo-luo: Bangʼ-gi dhok abiriyo mamoko maricho kendo odhero nowuok. Ne pok anenoe
    dhok maricho kendo modhero kamano e piny Misri duto.
  meu-meu: Gabeamo boromakau idaudia hitu ma e dae, taudia didika bona vavaroda-vavaroda,
    Aigupto tanona idoinai boromakau dikadia unuhetomadia na hata asina itadia.
  npi-ULB: नील नदीबाट अरू सातवटा कमजोर, नसप्रेका र दुब्ला-दुब्ला गाई निस्केर आए ।
    मैले पुरै मिश्रभरि तीजस्ता नसप्रेका गाईहरू कहिल्यै देखेको छैनँ ।
  yor-yor: Lẹ́yìn wọn, màlúù méje mìíràn jáde wá, wọ́n rù hángógó, wọn kò sì lẹ́wà
    tó bẹ́ẹ̀ tí n kò tí ì rí irú màlúù tí ó ṣe àìlẹ́wà tó bẹ́ẹ̀ rí ní ilẹ̀ Ejibiti.
  emp-NTPO: Ãdji caid̶u dewara siete paca mititia caya b̶eada doed̶aʌba odjasid̶aa.
    Naʌ̃ Egipto druad̶e mʌ̃a unucaa paca jãcua mititia b̶eada.
  ind-ind: Kemudian tujuh ekor sapi lain yang kurus dan buruk rupa keluar juga dari
    sungai. Baru kali ini saya melihat sapi sejelek itu di Mesir!
  pes-OPCB: سپس هفت گاو دیگر را دیدم که از رودخانه بیرون آمدند، ولی این هفت گاو بسیار
    لاغر و زشت و استخوانی بودند. هرگز در تمام سرزمین مصر، گاوهایی به این زشتی ندیده
    بودم.
  ssx-ssx: Kutupata꞉ pa wataake hata꞉ kaomanu opa꞉liaememe. Mo koto kao manuta꞉ loke
    dia꞉ya pa꞉ta꞉liki holiki yapeekeme. Koto kao manuta꞉ do Idiepi kenke pa꞉ta꞉manu
    I̱ ota꞉ ma꞉nda꞉ na hando alo ota꞉ hoke kaomanu yekeme.
  lcm-lcm: Na mang limalengua na bulumakau kila kun palak na kitapo makuk na kipo
    tuanan palau. Keve bulumakau ke kipo makuk rikek na le kabang parik natapa arai
    ani bulumakau asukang e Aigipto aongos.
  aer-aer: The imerte aremele pweleke seven-pele awethe kwatye kwenele tnerlte-anerlenge.
    Itne akenhe ngkwerne-ngkwerne anthurre areye-arle aneke akurne areye. The kwenhe
    pweleke alakenhe arrekwelenge apmere Egypt-nge aretyakenhe.
  tgl-ULB: Masdan, pitong ibang mga bakang mahihina, hindi kanais-nais at payat ang
    umahon kasunod nila. Hindi kailanman ako nakakita sa buong lupain ng Ehipto ng
    ganoong pagka hindi kanais-nais na katulad nila.
  nop-nop: Kaŋ mindaŋ makau 7 iŋgoŋ hogohi eŋ kigitahidi labuŋit. Nu Isip kwetneŋ
    iŋoŋ makau undihi nemu yabugut.
  kca-kca: ԓыв йўпеԓән йŏхан эԓты па ԓапәт мис этәс, керыйәмәт, ватты шек атмәт; тӑм
    Египет мўв ԓŏватән щимәщ керыйәм ŏтәт ӑт вантыԓысәм;
  cbu-NT: Arangeemsha napkuri, wakaratam tsimbunatam matayaru parangina. Itaru, ansha
    wakar kizpur xangitamawa, ashim nish Ijiptosh wanindaja. Ashima nuw minumtiyam
    wakar patareezi.
  hui-hui: Mani nogo bulumaga karia ko tingini hongo nahe kuni hanguhe kooreru Iyibi
    dindini nogo urunibi mbira hearia handa nabinigo ibaha howa tagira ibiyaria handaru.
  wrs-wrs: Wo henga sism mongo 7pelarava sapi pulvo Nailpomerini, wo almangkelangas,
    wo himba beswonamba lovahvnamoa. Seilva snamba kava nonglanamoa huiva Isip petharava.
  jao-jao: Kulu bajingu ngulakari karrarna-kala mili a-kawurna rra-kanymarda kulu
    rra-kanymarda kulu rra-kanymarda arrkula, a-ja barra kalngiya a-wardi a-ngurlingurli
    Kurdardi nganinya karrarna-nganma wabarrangu ngala aliyaliya barra, karna-ruwama.
  mya-mya: ထို​နွား​တို့​နောက်​မှ​ပိန်​လှီ​၍​အ​ဆင်း​မ​လှ သော​နွား​မ​ခု​နစ်​ကောင်​တို့​လည်း​ကမ်း​ပေါ်​သို့
    တက်​လာ​ကြ​၏။ ထို​မျှ​လောက်​အ​ရုပ်​ဆိုး​သော နွား​များ​ကို​အီ​ဂျစ်​ပြည်​တွင်​ငါ​သည်​တစ်​ခါ
    မျှ​မ​မြင်​ဘူး​ချေ။-
  cbi-NTPO: Tsadenan juntsala' bendala mandishpai wagara demafaave mafiruu ejkekee
    tene. Tsaaren naa-uwanuba Egiptosha juntsaa firuu wagaraya kata' kerajtuyu.
  bod-N: དེ་ནས་ཡང་བ་མོ་བདུན་གཙང་པོ་ལས་ཚུར་ཡོང་བ་དང་དེ་དག་ནི་ཤིན་ཏུ་བཙོག་ཅིང་ཤ་ཤེད་ཞན༌ལ།
    བདག་གིས་བ་མོ་བཙོག་པོ་དེ་དག་ལྟ་བུ་ནི་ཨེ་ཅིབ་ཡུལ་ཀུན་ཏུའང་མཐོང་མ༌མྱོང༌།
  wsk-wsk: Se aking udagi mu bulmakau 7 tala yu ningi basuman. Nuna nungumik memek
    se sokelel ala, se nunga ariga memek biya. Ani Egypt lilim ningi bulmakau bo uwuta
    katir me nungarki arigem.
  kkl-kkl: Telamangpa, kemelamsinag agha nen sap pham sapi saekpare yarirop-yarirop
    pham, nari babe Mesir so'o eneag undop pham ilihirop kom aghana sumene undo ipsin.
  sna-sna: Shure kwadzo, dzimwe mhou nomwe dzakabuda, dzine nzara uye dzakashata uye
    dzakaonda. Handisati ndamboona mhou dzakaipa kudai munyika yose yeIjipiti.
  spa-BLM: y he aquí que otras siete reses subían tras ellas, pobres y muy feas y
    flacas, como nunca vi en toda la tierra de Egipto por su fealdad.
  beu-beu: Angmuse sapi bititu aabeung bot jar moar angmi kaluar, aarunge iboa angu
    mang kira-taata, bot ibuar angu di mang karutu-karutu. Masir mi anga, sapi ba
    iboa kira-taatat aulang angu na bae uuling ateing di jedung!
  cac-cac: Ix lajvi chi' ix q'uepaxul ucvan̈xo noc' te b'ac, chuclaj yilji noc'. Manta
    b'aj svil junoc vacax chuclaj yilji icha noc' chi' d'a Egipto tic.
  swh-ULB: Tazama, ng'ombe wengine saba wakapanda baada yao, dhaifu, wabaya, na wembaba.
    Sijawao kuona wabaya kama hao katika nchi yote ya Misri.
  bel-bel: 'але вось, пасьля іх выйшлі сем кароў іншых, кепскіх, вельмі благіх з выгляду
    і худых целам: я ня бачыў на ўсёй зямлі Егіпецкай такіх кепскіх, як яны;'
  deu-ELBBK: Und siehe, sieben andere Kühe stiegen nach ihnen herauf, dürr und sehr
    hässlich von Gestalt und mager an Fleisch; ich habe wie diese an Hässlichkeit
    keine gesehen im ganzen Land Ägypten.
  mbb-OT: Ne netegteǥaad duen migaun daan he pitu he vaka he memezaat wey memeǥasà.
    Wazà a mekaahà te vaka kayi te tivuuk he ǥinhedian ku he Ehipto te iring dutun
    te utew mezaat.
  msc-msc: A ma mɛn, nisi wɔrɔnwula gbɛrɛ fanan bɔra ji rɔ. Woilu barani tɛrɛ kojuuya.
    Alu kɛjuuyani ka tamin. Sobo jɔnjɔn tun tɛ alu la. N tun ma nisi gbɛrɛ kɛjuuyani
    woilu ɲɔɔn yen fɔlɔ munun Misiran jamana muumɛ rɔ yan.
  mal-2015: അവയുടെ പിന്നാലെ ക്ഷീണിച്ചും മെലിഞ്ഞും എത്രയും വിരൂപമായുമുള്ള വേറെ ഏഴു
    പശു കയറി വന്നു; അത്ര വിരൂപമായവയെ ഞാൻ മിസ്രയീംദേശത്തു എങ്ങും കണ്ടിട്ടില്ല.
  tuo-NT: Na beꞌro tja siete wecʉa ñaꞌarã mejãrã, diꞌi marĩrã wijapaꞌama. Ne niꞌcãti
    tojo bajurã wecʉa aꞌto Egiptopʉre ĩꞌatigʉ nicãti.
  gup-gup: Wanjh seven birribuyika bulikki bedmanwali birrimbidburrinj nawu birridjalmowarreni
    duninjh, birrimurrngbebmerrinj, birrikukyimi yiman minj kab korroko nganayi kore
    kubolkwarlah Egypt rowk.
  met-met: Bulmakau 7 teladi disok kimuya manadi. Daxabati, bagungadingdi didoa (sibuna)
    xaung toatuading. Mana Isip long longgalo ngabagu bulmakau doyandi (na) bila ba
    te.
  gvs-gvs: Sikakáika go, ituli ta bulumakau ainima aiyuwo sisinalaga. Bulumakauyadi
    sigoyo nakae sibagabaga. Adi kaigigita igoyo. Geya tayaamo tuta Itipita goi bulumakau
    agite ame tauyadi nakae; sigoyo toina.
  rmc-rmc: Pal lende avle the aver efta džungale the šuke gurumňa. Kajse džungale
    gurumňen mek na dikhľom ňikhaj andro Egipt.
  nlg-nlg: Mara ghoi puaka dato mai sono tana beti tina sule ara vitu na buluka keha.
    Na buluka kiri raeni ke ara too sighere mara hulilee vamua - tu mua righia mua
    siki maumanu ke reirei dikana vaghara ilokana Egypt talighu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ ejıe eyıì-le łǫ̀hdı̨ tekàı̨de, gıkwǫ̀ whìle xè sıì gıatıgòdlì.
    Egypt nèk'e hazǫǫ̀ ejıe hanì gıatıgòdlìı wı̨ı̨zìı eehɂı̨ whìle.
  pes-OPV: و اینک هفت گاودیگر زبون و بسیار زشت صورت و لاغر گوشت، که در تمامی زمین
    مصر بدان زشتی ندیده بودم، در عقب آنها برمی آیند.
  ron-1924: 'Дупэ еле, с-ау суит алте шапте вачь слабе, фоарте урыте ла кип ши сфрижите:
    н-ам май вэзут алтеле аша де урыте ын тоатэ цара Еӂиптулуй.'
  ben-OBCV: সেগুলির পিছু পিছু, অন্য সাতটি গরু উঠে এল—অস্থিসার ও খুব কুৎসিত এবং কৃষকায়।
    সমগ্র মিশর দেশে আমি এরকম কুৎসিত গরু কখনও দেখিনি।
  lex-lex: Mere nhi'noka umkek nan owa'ana hayori wo'itu rhargot de ulatni rwow rer
    tio'a rurni, ne rpo'ora-rpaiti, a'g edon umkek ma'ta maka yatni emkarella la'a
    noh Mesir di wawannu.
  rgu-rgu: Basa boe ma sapi fekeꞌ hitu mai bali. Tehuu sapi sira korau raan seli.
    Nai dae Masir ia, au bei ta parna ita sapi korau rupa leo naꞌ fa!
  som-som: oo waxaa haddana ka soo daba baxay toddoba sac oo kale, oo taagdaran oo
    fool xun oo weyd ah. Weligay dhulka Masar oo dhan kuma aan arag kuwa sidooda u
    xun.
  lat-VUC: 'Et ecce, has sequebantur aliæ septem boves, in tantum deformes et macilentæ,
    ut numquam tales in terra Ægypti viderim:'
  aoi-aoi: Kembirra arakba ngarningka amangbala ambilyuma bulukwa ngalajukwaba nuw-ambijanginuma
    akungwa-langwa akina. Akena alarrkbularrkbulale-ka angwurra akina bulukwa. Nara
    ambaka ngayuwa ningena ki-rringka-langwa amukwiyadakina bulukwa alarrkbularrkbulala-dangwa
    ababurna-manja angalya Yijiba-manja umba enena-manji-kba akwulyangburarrka ningi-rringkama
    arakba ningena-da.
  eng-ASVBT: 'and, behold, seven other kine came up after them, poor and very ill-favored
    and lean-fleshed, such as I never saw in all the land of Egypt for badness:'
  mna-mna: Mi molo som na, makau lamata mi ru tomen, ta koŋkoŋ mi ruŋgun sananŋan
    na, per ma tise pa yok. Ta muŋgu mi imar na, aŋre makau sananŋana sa ta kembei
    isu lele ti na som.
  ita-1885: Poi ecco, sette altre vacche salivano dietro a quelle, magre, e di bruttissima
    apparenza, e scarne; io non ne vidi mai di così misere in tutto il paese di Egitto.
  eng-LXXUP: And behold seven other cows came up after them out of the river, evil
    and ill-favored and lean-fleshed, such that I never saw worse in all the land
    of Egypt.
  eng-ULB: Behold, seven other cows came up after them, weak, very undesirable, and
    thin. I never saw in all the land of Egypt such undesirableness like them.
  spa-VBL: Luego vi otras siete vacas que subían por detrás de ellas. Se veían enfermas,
    feas y flacas. ¡Nunca había visto vacas tan feas en todo Egipto!
  fra-_FOB: Et voici, sept autres vaches montaient après elles, chétives, et très
    laides, et décharnées; je n'en ai jamais vu de semblables en laideur dans tout
    le pays d'Égypte.
  mal-mal: അവയുടെ പിന്നാലെ ക്ഷീണിച്ചും മെലിഞ്ഞും വളരെ വിരൂപമായുമുള്ള വേറെ ഏഴു പശുക്കൾ
    കയറി വന്നു; അത്ര വിരൂപമായവയെ ഞാൻ ഈജിപ്റ്റുദേശത്ത് എങ്ങും കണ്ടിട്ടില്ല.
  urd-GVR: Is ke bād sāt aur gāeṅ niklīṅ. Wuh nihāyat badsūrat aur dublī-patlī thīṅ.
    Maiṅ ne itnī badsūrat gāeṅ Misr meṅ kahīṅ bhī nahīṅ dekhīṅ.
  suz-BL: मिनु नोले ७ ओटा मदारशो ग्येंशो बी ग्रूतेक्‍म। गो इजीप्‍त रागी नेल्‍लेमी
    मोदेंशो मदारशो बी गेनायो मतङमी।
  ita-1927: 'E, dopo quelle, ecco salire altre sette vacche magre, di bruttissima
    apparenza e scarne: tali, che non ne vidi mai di così brutte in tutto il paese
    d’Egitto.'
  ckb-ckb: لەدوای ئەوان حەوت مانگای دیکە هاتنە دەرەوە کە زۆر لەڕولاواز و ناشیرین بوون.
    لە هەموو خاکی میسر مانگای ناشیرینی وەک ئەوانم نەبینیبوو.
  eng-BBE: Then after them came seven other cows, very thin and poor-looking, worse
    than any I ever saw in the land of Egypt;
  crx-NTPO: '''Et whunilh''en, ''uyoo musdoos ''i yunilh''us. Tel''en ''ink''ez ''utsi''
    ''ink''ez oodanusugi, ''aw whutsoda'' ndultsi''-un lhuzis''en Egypt whukeyoh ''et.'
  kan-OKCV: ಅವುಗಳ ಹಿಂದೆ ಅವಲಕ್ಷಣವಾದ ಕೊಬ್ಬಿಲ್ಲದ ಬೇರೆ ಏಳು ಬಡಹಸುಗಳು ಏರಿ ಬಂದವು. ಅಂಥ ಬಡ
    ಹಸುಗಳನ್ನು, ನಾನು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಎಲ್ಲಿಯೂ ನೋಡಿದ್ದಿಲ್ಲ.
  bbb-bbb: Areme na una giakoga kau seveni (7) ka garuradiana ane samadireva ijiebe
    una kuke do ijia ajiae. Mave kau ije buka ma omise bu ude aesakae Ijifiti igia
    oenoevo na giaeva baki ijiebe ijia ajiae.
