verse: GEN.041.056
translations:
  mal-C: ക്ഷാമം ദേശത്തെല്ലായിടത്തും വ്യാപിച്ചുകഴിഞ്ഞപ്പോൾ യോസേഫ് സംഭരണശാലകൾ തുറന്ന്
    ഈജിപ്റ്റുകാർക്കു ധാന്യം വിറ്റു; ഈജിപ്റ്റിൽ ക്ഷാമം രൂക്ഷമായിരുന്നു.
  deu-TKW: Es lastete aber die Hungersnot auf aller Welt. Da eröffnete Joseph alle
    Kornspeicher und verkaufte den Ägyptern Getreide. Und die Hungersnot wurde immer
    drückender in Ägypten.
  lin-lin: Tango nzala ekotaki na mokili mobimba ya Ejipito, Jozefi afungolaki ndako
    oyo batiaki biloko mpe atekaki ble epai ya bato ya Ejipito ; kasi nzala makasi
    ekobaki kaka.
  cbr-NT: Usa 'ain ka kamabi menua a piti 'aíma 'ain Josénën anua trigo bukunkëkama
    xëókanun kixun kakëxuan xëókakëbëtan ka egipcio unikaman trigo maruakëxa, usai
    'ikëbë ka kamabi nëtën numi chaiira 'ain a piti 'aíma 'iakëxa.
  eng-LSV: And the famine has been over all the face of the land, and Joseph opens
    all [places] which have [grain] in them, and sells to the Egyptians; and the famine
    is severe in the land of Egypt,
  bmu-bmu: Bödinöŋ kantri jömukŋi dop köla ahöba Ijiptkö miriŋi miriŋi pakpak mieŋgöreŋ
    toroqeba gwötpuk lömböriyök. Mewö asuhuiga Josefnöŋ jiiga qenjarök köwe miriŋi
    miriŋi mieŋgö naŋguŋini öröba nene mi Ijipt yeŋön söŋgöröŋi memegöra alget.
  eng-GNV: 'When the famine was vpon all the land, Ioseph opened all places, wherein
    the store was, and solde vnto the Egyptians: for the famine waxed sore in the
    land of Egypt.'
  eng-WEBSTER: And the famine was over all the face of the earth; and Joseph opened
    all the store-houses, and sold to the Egyptians; and the famine became severe
    in the land of Egypt.
  nhw-BL: Huan quema nopa mayantli ajsic campa hueli ipan nochi nopa tlali, José quitlapo
    nochi nopa huejhueyi calme campa quiajocuiyaya trigo para quinnemaquiltis nopa
    egiptome pampa nopa mayantli eliyaya tlahuel chicahuac.
  swh-ONEN: Wakati njaa ilipokuwa imeenea katika nchi yote, Yosefu akafungua ghala
    za vyakula na kuwauzia Wamisri nafaka, kwa sababu njaa ilikuwa kali mno katika
    nchi yote ya Misri.
  bba-bba: Ye Yosɛfu u wɑ ɡɔ̃ɔrɑ tem mɛ kpuro nɛnuɑ, yerɑ u birɑ ni kpuro wukiɑ u
    tɔmbu dĩɑnu dɔremɔ. Gɔ̃ɔ te, tɑ kpɛ̃ɑmɔ.
  eng-KJVCPB: 'And the famine was over all the face of the earth: and Joseph opened
    all the storehouses, and sold unto the Egyptians; and the famine waxed sore in
    the land of Egypt.'
  cpy-cpy: Antetanakaha tashetsi maawoeniki nampitsi, rashiryaakaantakiro José rowaantakawowa
    owanawontsi ipimanteniriri Egipto-jatzi, tema eekiro omaperotatya tashetsi.
  mpx-mpx: He galebu i bwata nabi ge iyaka panuwa Itipita ana labi gegewena i pwawa,
    inoke Yosepa witi enona ana limi i lopwelaan ge i palian Itipita elal.
  wbp-wbp: Yuwayi, yapa panulpalu yanunjuku-jarrija Yijipirla. Miyi yinjakungarnti,
    Jajupurlu lakarn-manu-jana yuwarli-wati kujalu yirrarnu nyanungurlu manu warrkini-paturlu
    ngurlu-wati. Yapa-patu kalalu-jana yanurnu Jajupuku manu warrkini-patuku. Kalalu-jana
    tala yungu ngurlu payi-maninjaku. Yapa panulpalu yarnunjuku nyinaja miyiki, kula
    Yijipi-wardingki-patu-puka. Yapa panulpalu yanurnu nguru-kari nguru-kari-jangka
    Yijipi-kirra miyi maninjaku.
  luo-luo: Kane kech koro oselandore e piny duto, Josef noyawo deche duto kendo nouso
    cham ne jo-Misri, nikech kech ne lich ahinya e pinyno Misri duto.
  meu-meu: Tanobada idoinai doe vada e bada. Bena Iosef ese ena roge iboudiai e keho,
    Aigupto taudia ese aniani e hoia, moni davana; badina be doe na bada herea Aigupto
    tanona ai.
  npi-ULB: अनिकालले पुरै देशलाई ढाकेको थियो । योसेफले सबै भण्डारणहरू खुला गरी मिश्रीहरूलाई
    अनाज बेचे । मिश्र देशमा अनिकाल अति भयानक थियो ।
  yor-yor: Nígbà tí ìyàn sì ti tàn ká gbogbo ilẹ̀ náà, Josẹfu ṣí inú àká, ó sì bẹ̀rẹ̀
    sí ní ta ọkà fún àwọn ènìyàn, nítorí ìyàn náà mú gan an ní gbogbo ilẹ̀ Ejibiti.
  emp-NTPO: Jarraba Egipto druad̶e zesid̶e Joseba trigo wagabada dera jũma ewabicuasia.
    Maʌ̃be trigora egiptorãa nẽdobuebadjia, jarrabara wãrãda jũma Egipto druad̶e zed̶a
    bẽrã.
  ind-ind: Sewaktu bencana kelaparan itu semakin parah di seluruh Mesir, Yusuf membuka
    gudang-gudang gandum dan menjualnya kepada penduduk Mesir. Bencana itu juga menyebar
    ke seluruh bumi sehingga orang dari bangsa-bangsa lain pun berdatangan kepada
    Yusuf untuk membeli gandum.
  pes-OPCB: پس در حالی که قحطی همه جا را فرا گرفته بود، یوسف انبارها را گشوده، غلهٔ
    مورد نیاز را به مصری‌ها می‌فروخت، زیرا قحطی در سرزمین مصر بسیار سخت بود.
  ssx-ssx: Mo tea꞉ kita꞉ mo Idiepi kenke paeyao pa꞉ta꞉ putupolo hata꞉ ota꞉ hoeya꞉tia
    peeke handa Diosepema꞉ta꞉ mo ne damanu lumba mo Idiepi wanda꞉hali pa꞉ta꞉ widimanu
    tapatiki piekeme.
  lcm-lcm: Na buk angan ke kala polok alava luai na kala pakut aongos a kuli rina
    na e Aigipto akorong katapo kun kitmat luai kapa. Asukang a Iosep kala tavas a
    keve lu i pok na kalapo asesel pok singiria ta kon.
  aer-aer: Yewe, tyerrtye atningke anthurre angayakwe aneke apmere Egypt-ele. Urreke
    itnenhe merne anthetyenhenge, Joseph-ele warle akngerre itnenhe altywere-ileke
    urrkapentye akngerre ikwerenhe areyele itne-arle merne akngerre arrerneke. Tyerrtye
    areye apetyewarretyarte Joseph uthene urrkapentye akngerre ikwerenhe areye uthene-werne.
    Itne itnenhe mane anthetyarte merne inetyeke. Tyerrtye areye-arle angayakwe anthurre
    aneke, Egypt-arenye areye-ante kwenye. Tyerrtye atningke apetyewarretyarte apmere
    arrpe-anenhe-ngentyele Egypt-werne merneke arrangkwe-arle anekenge apmere arrpe-anenhele,
    ahurratye akngerre-arle anekenge.
  tgl-ULB: Ang taggutom ay nasa buong lupain. Binuksan ni Jose ang lahat ng mga kamalig
    at nagbenta sa mga taga-Ehipto. Ang taggutom ay napakatindi sa lupain ng Ehipto.
  nop-nop: Fiye kadaka haluune map wapumdi kwetkwet tokidapmaaŋ hakuk. Unduŋ mintaune
    Yosepdi nanaŋe tinauliibi yot talik dilitomyembuune tuwaaŋ moŋgokiŋ. Unduŋ tulune
    Isip kwetneŋ map wapum hinek mintaguk.
  kca-kca: Мўв ԓŏватән иса ԓэԓԓы пŏра ус; Иосиф ԋаԋ ԓат сопасԓәм хотԓаԓ пелки пўшсәԓы
    пӑ Египет мира тыныты питсәԓы. Ԓэԓԓы пŏра Египет мўвән йура йиты питәс.
  cbu-NT: Katungatssha Ijiptosh tsap ichingaru maringaramchu anush Osiy katungtsee
    xanatshish pangus tawatarangshita. Sheeru, Ijiptoshuch tputs kuskana anoomaw tupaxanxamaam
    chtarangshita.
  hui-hui: Iyibi dindiore bibahendeni hina gari timbuni pialu mo luluya hayagola Yosebehanda
    tomo anda timbuni biagoha wali agali ti ibalu widi do wiyaru munime yolo bini.
    Ani binigo nde hina gari tagira piyadagoni Iyibi dindi hangu ndo dindi bibahendeni
    hina gari timbuni tagira piai hayagola wali agali dindi bibahendeha howa Yosebe
    hearia muni yalu tomo yolo bule ibugu bini.
  wrs-wrs: Wo no Isipnindva indkumbi ponda aevulvna, wo Yosepva hevna andranindm unna,
    wo he tuvm velaihawol vinnamba inneduvrinim, wo indakonda kembelnind di innemba
    sovawol vivna.
  jao-jao: Bawuji barra, lukuluku ka-arri awara kurdardi mu-ngarranku, baji barra
    Yijiba. Bawuji barra kulu karriili-nma barra narnu-mulu nya-mangaji barrawu wumba
    ku-arri ma-ngarra arndaarnda, kali-nma nya-mangaji barrawu jakarda lukuluku ki-awarala,
    nya-mangaji wiji. Kulu kalu-arri baji li-wirdi mu-ngarranku, jilimantharra nya-mangaji
    wudurru alunga, kulu li-jibiya Yijiba, kalu-wingkalwingka rdulurdumantharra wudurru
    kangka kalngiya narnu-wirndajku.
  mya-mya: အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ်​သည်​အီ​ဂျစ်​ပြည် အ​ရပ်​ရပ်​သို့​ဆိုက်​ရောက်​၍​အ​လွန်​ဆိုး​ရွား
    လာ​သ​ဖြင့် ယော​သပ်​သည်​စပါး​ကျီ​ရှိ​သ​မျှ တို့​ကို​ဖွင့်​၍​အီ​ဂျစ်​ပြည်​သား​တို့​အား​စပါး
    ရောင်း​ချ​လေ​၏။-
  cbi-NTPO: Tsejtu naa nuka bain ti fin tsaa tiya deiñu, José nuka nuka fikenuu buli
    uukara' tsuñuba majuuke' atintsumi Egipto' chullanu, matyu nukaba kayu yamujka
    ne tiyaintsuñu' mitya.
  bod-N: སྐབས༌དེར། གནམ་འོག་ཀུན་ལ་མུ་གེ་བྱུང་བ༌དང༌། ཨེ་ཅིབ་ཡུལ་ཀུན་ལའང་མུ་གེ་ཆེན་པོ་བྱུང་བས་ཡོ་སེབ་ཀྱིས་ཡུལ་སོ་སོའི་འབྲུ་མཛོད་ཕྱེས་ཏེ།
    ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ལ་འབྲུ་རིགས་བཙོངས་པ༌རེད།
  wsk-wsk: Karak tom memek nunguningkiri Egypt lilim iram, se Joseph kawam bibiya
    inang ningi tugu awuram mu kaogam, se Egypt kariimet taikasan na diakasan.
  kkl-kkl: Kwaneng yo ikinne wamogne anena, Mesir ni mog so'o babe mog so'o peramag
    ni babe kwaneng yo wamek. Mesir nimiap, ni as kanero wamek nimiap, weag nimiap
    babe kwaneng yo wamek. Aghana, Yusubag yalamekpa, Yusupti kwaneng poloro pia urop
    aeag agha tolamogti, kamna kaplamekpa, tarelamsiog.
  sna-sna: Nzara yakati yapararira munyika yose, Josefa akazarura matura akatengesa
    zviyo kuvaIjipita, nokuti nzara yakanga iri huru munyika yose yeIjipiti.
  spa-BLM: El hambre se extendía por toda la superficie de la tierra. José abrió todos
    los almacenes y vendió a los egipcios. El hambre era grave en la tierra de Egipto.
  beu-beu: Aarunge ooras malapal-tabonggal angu etatabi taang eelet maveng, angu ebele
    mana emangpi ba Masir miiipi ang naung di malapal-tabonggal angu harak. Angmuse
    Yusup ana melang ang naung emangpi buka, senge aara gandum angu metma Masir enehe
    ang naung ioang aabali.
  cac-cac: Masanil yol yic Egipto chi' ayem vejel, yuj chi' ix jacvi masanil yed'tal
    b'aj sic'an ixim trigo yuj vin̈aj José chi', ix chon̈ji ixim d'a eb' aj Egipto
    chi'.
  swh-ULB: Njaa ilikuwa juu ya uso wote wa nchi. Yusufu akafungua ghala zote na kuuza
    chakula kwa Wamisri. Njaa ilikuwa kali sana katika nchi ya Misri.
  bel-bel: І быў голад па ўсёй зямлі; і адчыніў Язэп усе засекі і пачаў прадаваць
    хлеб Егіпцянам. А голад мацнеў у зямлі Егіпецкай.
  wed-wed: Maranai gomara Egypt anatapuna i vaia, Joseph anara i votawatawanei ma
    lam mai Egypt awari i gimarei. Anina ma gomara i rata kaua dobu au anatapuna da
    rava anatapui i nei Joseph awarina au Egypt lam gimarana aubaina.
  deu-ELBBK: Und die Hungersnot war auf der ganzen Erde; und Joseph tat alles auf,
    worin Getreide war, und verkaufte es den Ägyptern; und die Hungersnot war stark
    im Land Ägypten.
  mbb-OT: Ne hein nekeeneb en is bitil ziyà te tivuuk he ǥinhedian, mibpepuwasan ni
    Jose is menge budiga ne mibelegyà te egkeenen diyà te menge tig-Ehipto su utew
    en mepait is bitil ziyà te tivuuk he Ehipto.
  msc-msc: Kɔnkɔ juuyara ka se Misiran jamana yɔrɔ bɛɛ rɔ, tuma mɛn na, Yusufu ka
    suman namara bondonilu da laka, ka suman san Misirankailu ma.
  mal-2015: ക്ഷാമം ഭൂതലത്തിലൊക്കെയും ഉണ്ടായി; യോസേഫ് പാണ്ടികശാലകൾ ഒക്കെയും തുറന്നു,
    മിസ്രയീമ്യർക്കു ധാന്യം വിറ്റു; ക്ഷാമം മിസ്രയീംദേശത്തും കഠിനമായ്തീർന്നു.
  tuo-NT: Nipeꞌtiro Egiptopʉ ʉjʉaboase seꞌsa waꞌacã, José cʉ̃ trigo nʉrõcũuꞌque wiꞌserire
    pãoduti, tere duacʉ niwĩ. Siapeꞌe meꞌrã nemorõ baꞌase marĩcaro niwʉ̃.
  gup-gup: Wanjh bu warlahminj manme birriyawarreni kubolkwarlah rowk Egypt, Joseph
    dangmarrhmey kunrurrk rowk kore manme karehkareyoy, dja weykani bedberre bininj
    nawu Egyptbeh. Dja djewkwarreminj duninjh, meyakminj kore kubolkwarlah Egypt rowk.
  met-met: Bungina gesaga xap Isip titing longgalo, Yosep xaxa anginga numandi saing
    sina anginga siangia na Isipdi, namua na gesaga doa sibuna mana Isip titing longgalo.
  gvs-gvs: E tutayana logayana gagaina isowóduwo Itipita ana madabokina goi, Iyosepa
    witi sanalidi ikatupaevedi go, witiyadi ikaigimonedi da Itipita yaidi. Logayana
    bogina gagaina toina.
  rmc-rmc: Sar imar sas e bokh pal caľi phuv, o Jozef phundraďa savore skladi a bikenelas
    le Egipťanenge o zrnos, bo andro Egipt sas igen bari bokh.
  nlg-nlg: Ma nia na ngengere te sule ngangata tana lei komu talighutia Egypt talighu,
    a Joseph te hangavighi na lei vale ni baobaore me sabirighi na lei [vuavua ni
    koni/vanga] vanira na lei vure ni Egypt.
  dgr-DOGNT: Egypt nèk'e hazǫǫ̀ bò whìle agòjà ekò Joseph xehkǫ̀ hazǫǫ̀ yets'ǫdaà
    xàı̨la. Egypt nèk'e hazǫǫ̀ t'asìı dehshe-le agòjà t'à, Egypt got'ı̨į̀ ts'ǫ̀ tł'olà
    weghǫ nàedì.
  pes-OPV: پس قحط، تمامی روی زمین را فروگرفت، و یوسف همه انبارها را بازکرده، به مصریان
    می‌فروخت، و قحط در زمین مصر سخت شد.
  ron-1924: Фоаметя бынтуя ын тоатэ цара. Иосиф а дескис тоате локуриле ку провизий
    ши а вындут грыу еӂиптенилор. Фоаметя крештя дин че ын че май мулт ын цара Еӂиптулуй.
  aui-aui: Kapoe kubura tupana ikabimumu bi Ijipt kubure na ibero kirakii da Jousep
    maghara baredi ikabitavetaveyana bi wit iyigimona Ijipt damdi biiyadi.
  ben-OBCV: দুর্ভিক্ষ যখন সমগ্র দেশে ছড়িয়ে পড়ল, তখন যোষেফ সব আড়ত খুলে দিলেন ও
    মিশরীয়দের কাছে খাদ্যশস্য বিক্রি করলেন, কারণ সমগ্র মিশর জুড়ে দুর্ভিক্ষ ভয়াবহ
    রূপ ধারণ করল।
  lex-lex: Lar de na'ititar lol to'owa pa nwewar nan noh Mesir tetema, pede Yusupa
    nhari dudanni (gudang) re honona pa na'olu metam la makden Mesir.
  rgu-rgu: Tehuu fai laas ria tamba, losaꞌ basa mamanaꞌ nai Masir boe laꞌe belaꞌ.
    Boe ma Yusuf mulai hai hade neme mamana pepeda-fufuaꞌ ara mai, fo seꞌo fee lahenda
    Masir ara.
  som-som: Oo abaartuna waxay ka dhacday dhulka dushiisa oo dhan. Markaasaa Yuusuf
    wada furay maqsinnadii oo dhan, oo wuxuu hadhuudhkii ka iibiyey Masriyiintii,
    abaartuna aad bay ugu xumayd dalka Masar.
  lat-VUC: 'Crescebat autem quotidie fames in omni terra: aperuitque Joseph universa
    horrea, et vendebat Ægyptiis: nam et illos oppresserat fames.'
  aoi-aoi: '@see-verse:GEN.041.055'
  eng-ASVBT: 'And the famine was over all the face of the earth: and Joseph opened
    all the storehouses, and sold unto the Egyptians; and the famine was sore in the
    land of Egypt.'
  mna-mna: Indeeŋe peteele tana iwe biibi kat pa lele ta boozomen ki Aikuptu, tona
    Yosep ikaaga diditu kan kataama mi iyok pizin be tiŋgiimi kan kini. Pa peteele
    tana ipasaana kat toono ki Aikuptu.
  ita-1885: Ed essendo la fame per tutto il paese, Giuseppe aperse tutti i granai,
    e ne vendè agli Egizj. E la fame si aggravò nel paese di Egitto.
  eng-LXXUP: And the famine was on the face of all the earth; and Joseph opened all
    the granaries, and sold to all the Egyptians.
  eng-ULB: The famine was over all the face of the whole land. Joseph opened all the
    storehouses and sold to the Egyptians. The famine was severe in the land of Egypt.
  spa-VBL: La hambruna se había extendido por todo el país, así que José abrió todos
    los almacenes y vendió el grano al pueblo de Egipto. La hambruna era muy mala
    en Egipto,
  fra-_FOB: La famine fut donc sur toute la surface du pays, et Joseph ouvrit tous
    les greniers et vendit du blé aux Égyptiens. Et la famine fut grande au pays d'Égypte.
  mal-mal: ക്ഷാമം ഭൂതലത്തിൽ എല്ലായിടത്തും ഉണ്ടായി; യോസേഫ് കലവറകൾ ഓരോന്നും തുറന്നു,
    ഈജിപ്റ്റുകാർക്കു ധാന്യം വിറ്റു; ക്ഷാമം ഈജിപ്റ്റുദേശത്തും കഠിനമായ്തീർന്നു.
  urd-GVR: Jab kāl pūrī duniyā meṅ phail gayā to Yūsuf ne anāj ke godām khol kar Misriyoṅ
    ko anāj bech diyā. Kyoṅki kāl ke bāis mulk ke hālāt bahut ḳharāb ho gae the.
  suz-BL: मिनु मेको अन्‍काल रागी रागी नेल्‍लेमी दुम्‍माक्‍त। मेना योसेफमी अन्‍न वोइक्‍तीक
    नेल्‍ल रोक्‍चा गेवा बाक्‍त। इजीप्‍त ङा मुर आन कली अन्‍न लेयपदा बाक्‍त। रागी नेल्‍लेमी
    ठेयब अन्‍काल दुम्माक्‍त।
  ita-1927: La carestia era sparsa su tutta la superficie del paese, e Giuseppe aperse
    tutti i depositi e vendé grano agli Egiziani. E la carestia s’aggravò nel paese
    d’Egitto.
  ckb-ckb: قاتوقڕییەکە تەواوی ڕووی خاکەکەی گرتەوە، ئینجا یوسف هەموو ئەمبارەکانی کردەوە
    و بە میسرییەکانی فرۆشت. قاتوقڕییەکە لە خاکی میسردا توندتر بوو.
  eng-BBE: And everywhere on the earth they were short of food; then Joseph, opening
    all his store-houses, gave the people of Egypt grain for money; so great was the
    need of food in the land of Egypt.
  crx-NTPO: Ndi yun k'ut ndulcho whe dai whuzdli' 'ink'ez Joseph 'uzdla bayoh Egypt
    'et daha'danla. 'Ink'ez Egypt whut'en ye buts'e 'ooket. Tube dai be oonujut suli'
    Egypt yun k'ut.
  kan-OKCV: ಈಜಿಪ್ಟಿನಲ್ಲೆಲ್ಲಾ ಬರವಿತ್ತು. ಯೋಸೇಫನು ಧಾನ್ಯವಿದ್ದ ಕಣಜಗಳನ್ನೆಲ್ಲಾ ತೆರೆದು ಈಜಿಪ್ಟಿನವರಿಗೆ
    ಮಾರಿದನು. ಆಗ ಬರವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಕಠಿಣವಾಗಿತ್ತು.
  bbb-bbb: Ro vasia ije aesakae Ijifiti ijia funeka ma ireobo kekei ijadufuo Josofu
    fune uri ire kumune ije fu aesakae binobino ijia kanafui naema ijene karina e
    Ijifitiko ijiebuo fuaeve.
  tam-2017: தேசமெங்கும் பஞ்சம் உண்டானதால், யோசேப்பு களஞ்சியங்களையெல்லாம் திறந்து,
    எகிப்தியருக்கு விற்றான்; பஞ்சம் எகிப்துதேசத்தில் வரவர அதிகமானது.
  spa-RV-1909: Y el hambre estaba por toda la extensión del país. Entonces abrió José
    todo granero donde había, y vendía á los Egipcios; porque había crecido el hambre
    en la tierra de Egipto.
  ron-BTF: Şi foametea era peste toată faţa pământului. Şi Iosif a deschis toate depozitele
    şi a vândut egiptenilor; şi foametea se înăsprea în ţara Egiptului.
  eng-WEBP: The famine was over all the surface of the earth. Joseph opened all the
    store houses, and sold to the Egyptians. The famine was severe in the land of
    Egypt.
  eng-FBV: The famine had spread all over the country so Joseph opened all the storehouses
    and sold grain to the people of Egypt. The famine was very bad in Egypt,
  nld-1939: En toen er hongersnood heerste over het hele land, opende Josef de graanschuren,
    en verkocht het koren aan de Egyptenaren. En ofschoon er ook in Egypte hongersnood
    woedde,
  nch-BL: Huan quema nopa mayanti ajsic campa hueli ipan nochi nopa tali, José quitapo
    nochi nopa huejhueyi calme campa quiajoctoyaj trigo para quinnamaquiltis nopa
    egiptome pampa nopa mayanti eliyaya tahuel chicahuac.
  tfr-NTPO: Pjl̈i shdöktong Egipto kjokyo kjok kjwang jĩkongshko ga José dl̈i jneno
    tjengshko uyo u bäng l̈i döra, dl̈i soyneya Egipto sopga kong wl̈o, dbar jek ga
    pjl̈i tjwe ara anmoyõ kjĩshko.
  vie-1934: Khi khắp xứ bị đói kém, thì Giô-sép mở mọi kho lúa mà bán cho dân Ê-díp-tô.
  hin-CV: जब पूरे देश में अकाल पड़ा, तब योसेफ़ ने अपने भंडार खोलकर मिस्रवासियों को
    अन्‍न बेचना शुरू किया, क्योंकि अकाल भयानक था.
  eng-OURB: The famine was over all the surface of the earth. Joseph [May he add]
    opened all the store houses, and sold to the Egyptians [people from Abode of slavery].
    The famine was severe in the land of Egypt [Abode of slavery].
  spa-BES: Y en toda la tierra les faltaba comida; luego José, abriendo todas sus
    tiendas, dio al pueblo grano de Egipto por dinero; tan grande era la necesidad
    de comida en la tierra de Egipto.
  tdx-tdx: Aa naho nandrambañe ty tane toy i san-kerèy, le sinoka’ Iosefe o riha iabio
    vaho naleta’e amo nte-Mitsraimeo, amy te nimafe ty kerè an-tane Mitsraime ao.
  vid-vid: Nzala nailutilila kuwa ng'hulu na kwenela isi yeng'ha. Aho Yusufu nakachumula
    ng'hano zeng'ha, nakawaguzila Wamisili chilyo.
  pwg-pwg: Ma gomara irakata da dobu kudubina ikamowana yavui. Vaghina Josepa maghara
    numasi ivi votaweyana da vavai ivivi gimara Egypt damsi kurisi.
  eng-OKE: And the famine was over all the face of the land; and Joseph opened all
    the granaries in which was the corn, and sold to the Mizraee, and the famine became
    mighty in the land of Mizraim.
  tha-KJV: การก​ันดารอาหารแผ่ไปทั่วพื้นแผ่นดินโลก โยเซฟก็เปิดฉางออกขายข้าวแก่ชาวอียิปต์
    และการกันดารอาหารในแผ่นดิ​นอ​ียิปต์รุนแรงมาก
  por-BR-2018: E a fome estava por toda a extensão daquela terra. Então abriu José
    todo depósito de grãos onde havia, e vendia aos egípcios; porque havia crescido
    a fome na terra do Egito.
  bco-bco: Isib hen a꞉namio꞉, maiyo꞉wo꞉ alan dowaki tambo ililabikiyo꞉, Yosa꞉b eyo꞉
    ma꞉no꞉lo꞉ dila꞉sen a a꞉no꞉ kolaefa꞉ ko꞉lo꞉, Isib kaluka꞉isale iliyo꞉ ma꞉no꞉wo꞉
    a꞉na kililia꞉ ya꞉len.
  deu-ELO: Und die Hungersnot war auf der ganzen Erde; und Joseph tat alles auf, worin
    Getreide war, und verkaufte es den Ägyptern; und die Hungersnot war stark im Lande
    Ägypten.
  ktm-ktm: Song pwi ti imndra lakopwi pe isarpat ile lok ndre mandra-an, ile pe Yosep
    irwe omwen song ndre sulo-on odo siti sih pe sih pe sa ndramat odo Isip hesih.
  caa-caa: Pues conda e winar wechcꞌa ixin tama tunor e sian chinamobꞌ, e José uyare
    tuaꞌ apajsa tunor e sian granero tiaꞌ ayan e trigo tuaꞌ uchoni taca tunor e gente
    tama e lugar Egipto cocha war abꞌoro e winar iraj iraj.
  eng-WYC-2018: Forsooth hunger increased each day in all the land, and Joseph opened
    all the barns, and sold corn to the Egyptians, for also hunger oppressed them;
    (And the famine increased each day in all the land, and Joseph opened all the
    barns, and sold corn, or grain, to the Egyptians, for now the famine oppressed
    them too;)
  epo-epo: La malsato estis en la tuta lando. Jozef malfermis ĉiujn grenejojn, kaj
    vendadis al la Egiptoj. Kaj la malsato estis tre granda en la Egipta lando.
  uig-PIN: Aqarqiliⱪ pütkül yǝr yüzini besip kǝtti. Yüsüp ⱨǝr yǝrdiki ambarlarni eqip,
    misirliⱪlarƣa axliⱪ satatti; aqarqiliⱪ Misir zeminida intayin eƣir bolƣili turdi.
  beo-beo: 'Ha: bagade da bu bagade ba:i. Soge huluane da ha: bagade ba:i. Amaiba:le,
    Yousefe da liligi legesu doasili, Idibidi dunuma widi amola gagoma bidi lai.'
  tpi-OTNT: Na taim hangre i kamap nogut tru long olgeta hap bilong Isip, orait Josep
    i opim ol bakstua na ol manmeri bilong Isip i kam baim kaikai. Na ol pipel bilong
    olgeta kantri, ol tu i kam long Isip bilong baim kaikai long Josep, long wanem,
    dispela hangre i kamap nogut tru long olgeta hap bilong graun.
  hau-SA: Sa’ad da yunwa ta bazu a dukan ƙasar, sai Yusuf ya buɗe gidajen ajiya, ya
    kuma sayar da hatsi ga Masarawa, gama yunwa ta yi tsanani a dukan Masar.
  udu-udu: Wakan me’d jin peperkina ṯe/ ap̱o/ bampany ’ceshi ’baar mo tani aYuusup̱
    a’di iḵa’dki’da ris gu’b themes ’twa/ mo dhali yolki ’Kwani Masir tonṯe/ mo haali/
    ṯe/ shina ’kosh ki shi/ e bampa/ Masiri ’baar mo.
  uig-LAT: Acharchiliq pütkül yer yüzini bésip ketti. Yüsüp her yerdiki ambarlarni
    échip, misirliqlargha ashliq satatti; acharchiliq Misir zéminida intayin éghir
    bolghili turdi.
  nde-nde: Kwathi indlala isimemetheke kulolonke ilizwe uJosefa wavula iziphala wawathengisela
    amaGibhithe ukudla ngoba indlala yayisinkulu kakhulu kulolonke ilizwe laseGibhithe.
  ton-ton: Pea naʻe hoko ʻae honge ki he fonua kotoa pē; pea naʻe fakaava ʻe Siosefa
    ʻae ngaahi feleoko, ʻo ne fakatau ki he kakai ʻIsipite; pea tupu ʻo lahi ʻae honge
    ʻi he fonua ko ʻIsipite.
  ces-1613: A byl hlad na tváři vší země. Tedy otevřel Jozef všecky obilnice, v nichž
    obilí bylo, a prodával Egyptským; nebo rozmohl se hlad v zemi Egyptské.
  eko-eko: Yuusufu nawoona yoori jala yamwazeyela tuniya yooshi khufukulela tiriku
    etile aapwehiiyeeyo, khusala awoozanyeza Amisuri mwaasa yoori jala etile yaashinttiye.
  nss-nss: Mundruwai ara, ara isilihi kol masih. Pwen pe Yosep itipe yumwa anandrinai,
    pe hu ndramat masih para Yisip husa sou anahu anandrinai.
  eng-WMB: The famine was over all the surface of the earth. Joseph opened all the
    store houses, and sold to the Egyptians. The famine was severe in the land of
    Egypt.
  tam-TCV: எகிப்து முழுவதிலும் பஞ்சம் பரவியபோது, யோசேப்பு எல்லா களஞ்சியங்களையும் திறந்து,
    தானியத்தை எகிப்தியருக்கு விற்றான். ஏனெனில், பஞ்சம் எகிப்து முழுவதும் கொடியதாயிருந்தது.
  ceb-ULB: Ang kagutom mikoyanap sa tibuok yuta. Gipaablihan ni Jose ang tanang balay
    tipiganan ug gibaligya ngadto sa mga Ehiptohanon. Ang kagutom hilabihan na kaayo
    sa yuta sa Ehipto.
  mkn-mkn: Ma itu musim lapar tamba hebat lai, sampe samua tampa di Masir ju kaná.
    Ju Yusuf mulai buka samua lumbung ko jual padi kasi orang Masir dong.
  nce-nce: Na Isip life mago enëne foneme tako gigli mëtla na Josep hi wesibi loko
    lo ino mana titika tokoutëme. Na këbë enëne kë hi wesibi balitina glo namëkoukefëyame.
  pol-UBG: I na całej ziemi był głód. Józef otworzył więc wszystkie spichlerze, w
    których było zboże, i sprzedawał Egipcjanom, bo głód wzmógł się w ziemi Egiptu.
  agr-agr: Ashí nugkanum yapajut tepeau asamtai, aents aidauk senchi waituidau, imaniagtai
    José trigo ijumjamun ashí ujainiuwai egiptunmaya aidau sumaktinme tusa, yapajut
    aan senchi tepea wegau asamtai.
  kyc-kyc: Yuu panda peparae lao lopo konesoo kapa kapa piyamo dokopa Josepe baame
    nenge singi anda dupwa lumbwapala Isipi wambu ropo pyao nena lao kareya.
  urd-GVU: جب کال پوری دنیا میں پھیل گیا تو یوسف نے اناج کے گودام کھول کر مصریوں کو
    اناج بیچ دیا۔ کیونکہ کال کے باعث ملک کے حالات بہت خراب ہو گئے تھے۔
  deu-1912: Als nun im ganzen Lande Teuerung war, tat Joseph allenthalben Kornhäuser
    auf und verkaufte den Ägyptern. Denn die Teuerung ward je länger, je größer im
    Lande.
  ntj-ntj: Nyangka yayilurru ma-mula-mularrarringu ngurra Yiitjipulawana ngaralanytja.
    Nyangka Tjawutjalu yiwarla mirrkatjarra pirninya yarlara-wanarnu. Palunyalu-tjanampa
    mirrka tjimarrikitjalu nintiranytja ngurrarangkatja pirniku.
  row-row: Te ndoe-laꞌas manaseliꞌ, de basa atahori sia Masir o ndoe boe. Dei de,
    Yusuf sefi soka-poleꞌ ra de seo are fee atahori Masir ra.
  kan-2017: ಬರವು ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಹರಡಿಕೊಂಡಿದಾಗ ಯೋಸೇಫನು ಕಣಜಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದು ಐಗುಪ್ತರಿಗೆ
    ಧಾನ್ಯವನ್ನು ಮಾರಿದನು. ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಬರವು ಬಹುಘೋರವಾಗಿತ್ತು.
  ena-ena: Lɨci humɨgaŋ ibɨlibɨliŋ Isipɨ fɨli tɨbɨ amɨŋ iahɨci Josepɨ agaŋ sɨmɨŋ ulaŋ
    agɨladɨ lavɨlɨci Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ iamɨgali agɨlaŋ veve sɨmɨŋ lavavɨmi.
  tgo-tgo: Mbaŋa vunuvuko kaero i laghɨye moli na i wo vanautumako laghɨye, Josep
    kaero i vughɨŋgiya ghanɨŋgama ghaŋgoloŋgolo na i vakuneŋa wit weŋgiya Ijipt gharɨgharɨniye,
    kaiwae vunuvuko vama i vurɨgheghe moli Ijipt laghɨyeko e tɨne.
  yap-yap: Ma nap’an ni garer e uyongol u daken e re nam nem, me bing Josef urngin
    e naun ni kan cha’riy e grain ngay me pi’ e grain ngak piyu Egypt ni chuway’,
    ya re ngiyal’ i n’em e kari gel e uyongol u daken e nam nu Egypt.
  tet-tet: Rai salaen nia hetak boot toꞌo kona fatin hotu-hotu iha rai Mesir. Yusuf
    nahuu loke kanaha uman, nebee faꞌan hare baa ema Mesir sia.
  hlt-MCSB: Khokha loh diklai hman boeih te a pha vaengah a kho khuikah aka om cangpai
    boeih te Joseph loh a hlah tih Egypt rhoek ham a yoih pah dongah Egypt kho kah
    khokha te a noeng.
  mdy-ETH: ጊብፄ ዓጫ ኪሊንኮ ሉማሢ ዳልጊ ዴንዴሢሮ ዮሴፔ ኮኖ ቢያ ቡሊ ሃኣኮ ጊብፄ ዓሶም ሻንቺሲሴኔ።
  twi-ASANTE: Ɛberɛ a ɛkɔm kɛseɛ no trɛtrɛɛ ɔman no nyinaa mu no, Yosef buebuee ne
    nnuane korabea no nyinaa ano, tɔnee aburoo maa Misraimfoɔ no, ɛfiri sɛ, na ɛkɔm
    no ano yɛ den yie ma wɔn.
  mwc-mwc: Maranai gomara kupura tupana i yauna roboi wai, Joseph grain i gegaena
    wai yovesi i botavetaveyana, ba Egypt biyisi kurisi i gimogimona, kairavina gomara
    Egypt kupurinai i goyo saki.
  bhl-bhl: Keko beli, Yosew e abiw mutuk fian biim wanin kubul dukukabiliw am beem
    yal busuko, beem wanin be on kisol so wese kale. Wese kate, olfut be fian kuw
    beki beki kelei, aneng aneng angom alik alik biim biliw kawtiw i alik alik Yosew
    em be fukun teleko, on kisol so wanin wesiliw kale.
  con-NTPO: Pa'cco ande tsa'caen qquipoesuiteve dasi Joséja trigoma boña'cho tsa'o
    sheque'choma fettapa Egiptondeccunga chavaen'jeñe ashaen. Nane poi canqque'fa
    tsu ti'tsse ega qquipoesuiteve da'ñacca.
  eng-WEBU: The famine was over all the surface of the earth. Joseph opened all the
    store houses, and sold to the Egyptians. The famine was severe in the land of
    Egypt.
  bnp-bnp: Ngane a pago i hale hateka vonga o Egipto, lakea e Iosep i tala a maka
    roho ni ru kadolu a vit vona, i habi a vit ne ria, ri kona, a vuhuna a pago i
    hale liu.
  wal-wal: Koshai Gibxxe biittaa ubbaa gakkido wode, Yooseefi kattaa minjjido keettata
    ubbaa dooyidi, kattaa Gibxxe asau baizziis; aissi giikko, Gibxxen koshai suulliis.
  mgh-mgh: Wamwaryenlyaya itala ilapo cothene, Yusufu aholamula uhuliya makhupi ni
    ahopacera utumiha itiriku, aatumiheraka atthu o Wiciipitu, maana itala yahotepa.
  acu-NT: Tura Ejiptonam yutai atsau asamtai, mash aints tsukaminak pujuinauka Josénam
    wininau asaramtai, trigon irumramia nuna suruktas, ukutai jea ainaun mash urakmiayi.
  spa-PDDPT: La hambruna estaba por toda la extensión del país. Entonces José abrió
    todos los graneros, y vendió a los egipcios, pues la hambruna era severa en la
    tierra de Egipto.
  gun-gun: Yvy jave re karuai oiko ramo José oipe'a uka tembi'u omoĩ porãaty ha'e
    javi Egito pygua kuery pe ovende aguã, Egito re voi karuai oiko ramo.
  agu-BL: Itzun yi bene'n lo'on yi we'j tulak yi e'chk tnum cwent Egipto nintzun baj
    je jakol Ẍep cyakil yi e'chk cu'lbil triw tan c'aye'n scyetz e' aj Egipto, na
    maxe'n nin ban yi we'j.
  eng-PEV: '@see-verse:GEN.041.055'
  ilo-ULB: Adda panagbisin iti amin a paset ti entero a daga. Linukatan ni Jose dagiti
    amin a pagipenpenan ket inlakona kadagiti Egipcio. Nakaro ti panagbisin iti daga
    ti Egipto.
  kpg-kpg: Tau magamaga la gu huaidu huoloo i hongo nia henua huogodoo, malaa, Joseph
    guu huge nia hale benebene mee huogodoo, ga huihui nia palaawaa aalaa gi digau
    Egypt.
  uig-ARA: ئاچارچىلىق پۈتكۈل يەر يۈزىنى بېسىپ كەتتى. يۈسۈپ ھەر يەردىكى ئامبارلارنى
    ئېچىپ، مىسىرلىقلارغا ئاشلىق ساتاتتى؛ ئاچارچىلىق مىسىر زېمىنىدا ئىنتايىن ئېغىر
    بولغىلى تۇردى.
  bsp-bsp: Ntɛ dor dɛmbɛk Misira mɔ, kɔ Isifu oŋcop kəcamsər aka Misira malɔ. Mba
    dor dɛŋc-bɛk kəbɛk dəm atɔf ŋa Misira.
  bps-bps: Di kbel i kbitil di klamang banwe Idyif, fukà Dyosif i dad gusamtifun i
    fali trigu, na fafablin i fali di dad to mnè di Idyif, du too sè i kbitil.
  mbs-mbs: Neinang labi pa medaet se bayil igsà nebitilan se kedita te tege Ehipto.
    Penga niyan, impeowang i Jose se kedita te pol tinegoan te trigo, aw impebeligyà
    din iyan diyà te menge tege Ehipto.
  tof-tof: Ene kua blaman bwób we gwarranórr. Zosep blaman gyagu müót tapanukuóp,
    da wit küp bumióg we bókyenóp Izipt pama oyakagab, zitülkus kari kolae ku koke
    yarilürr Izipt kantrridü.
  sus-sus: Kaamɛ naxa din bɔxi birin na. Yusufu naxa donse malandee rabi, a naxa mɛngi
    sara Misirakae ma, barima kaamɛ nu bara sɛnbɛ sɔtɔ Misira bɔxi birin ma.
  pon-2006: Ni lehk lapalapo eh uklahr oh kipehdi wasa koaros nan wehio pwon, Sosep
    ahpw ritingada imwen nahk koaros oh netikihong mehn Isip ko pilawa ko.
  jae-jae: Ma gêdêŋ taŋ tôbôm gêjam gamêŋ samucgeŋ auc naŋ, Josep gêlêc katam su andu
    gêŋ ŋanôŋa ma kêkêŋ gêŋ gêdêŋ lau Aiguptuŋa sêjam ôli gebe tôbôm kapôêŋ gêc gamêŋ
    Aiguptuŋa amboac tonaŋgeŋ.
  ksd-ksd: Ma ra mulmulum i ga tur ta ra rakarakan a gunagunan par; ma Iosep i ga
    papa are ra lavur pal na vuvuvung, ma i ga ivure ra kon ta ra tarai Aigipto; ma
    ra mulmulum i ga manga tup ra gunan Aigipto.
  tur-YTC: Kıtlık bütün yeryüzünü kaplamıştı. Yosef erzak depolarının hepsini açtı
    ve Mısırlılar’a satmaya başladı. Mısır diyarında kıtlık şiddetliydi.
  bel-N: I быў голад на ўсім абліччы зямлі, і адчыніў Язэп усе [гумны], якія былі
    ў іх, і прадаваў Эгіпцянам. I павялічваўся голад ў зямлі Эгіпецкай.
  grc-BRENT: Καὶ ὁ λιμὸς ἦν ἐπὶ προσώπου πάσης τῆς γῆς· ἀνέῳξε δὲ Ἰωσὴφ πάντας τοὺς
    σιτοβολῶνας, καὶ ἐπώλει πᾶσι τοῖς Αἰγυπτίοις.
  ind-AYT: Ketika kelaparan semakin menyebar ke seluruh muka bumi, Yusuf pun membuka
    semua penimbunan, dan menjualnya kepada orang Mesir. Kelaparan itu terlalu berat
    di tanah Mesir.
  lid-lid: Ano udu nyamon bwe ma son akohok kon munyak mari eme Josep sihiy asiu ta
    nyamon ma edeu kalom i ta sisih i niri lau badu Ijip.
  nya-nya: Pamene njala inafalikira dziko lonse, Yosefe anatsekula nkhokwe za zakudya
    namagulitsa tirigu kwa anthu a ku Igupto aja, pakuti njala inafika poyipa kwambiri
    mu Igupto monse.
  hrv-hrv: Kad se glad proširi po svoj zemlji, Josip rastvori skladišta te je Egipćane
    opskrbljivao žitom, jer je glad postala žestoka i u zemlji egipatskoj.
  mps-mps: Te dwai nasi mu te Isip tǫ pedai tigidali badu pedalubaso, tama Josepgo
    te nai muani bakstua sunumi dalama, tama te Isip hani we bidi dabe aselama, te
    wit abelagasai.
  llg-llg: Tehuu fai ndoen ndia boe napadaka, losa basa mamanak nai Masir ala ndoe.
    Boe ma, Yusuf mulai buka basa mbole kala, de ana seꞌo haꞌde neu hataholi Masir
    asa.
  tpi-tpi: Na taim hangre i kamap nogut tru long olgeta hap bilong Isip, orait Josep
    i opim ol bakstua na ol manmeri bilong Isip i kam baim kaikai. Na ol pipel bilong
    olgeta kantri, ol tu i kam long Isip bilong baim kaikai long Josep, long wanem,
    dispela hangre i kamap nogut tru long olgeta hap bilong graun.
  dan-1931: Og der var Hungersnød over hele Jorden. Da åbnede Josef for alle Kornlagrene
    og solgte Korn til Ægypterne; men Hungersnøden tog til i Ægypten;
  vie-OVCB: Khi nạn đói lan rộng khắp nước, Giô-sép mở kho bán lúa cho dân, vì nạn
    đói thật trầm trọng trong cả nước Ai Cập.
  lbk-lbk: Osto'y chachama et nan fitil ya inmam-amed isnan olay entona ay ili id
    Egipto, tinekwafan Jose nan am-in ay allang et cha na inlako nan makakan isnan
    cheycha'y iyEgipto.
  guj-2017: પછી યૂસફે સર્વ કોઠારો ઉઘાડીને મિસરીઓને અનાજ વેચાતું આપ્યું. જો કે મિસર
    દેશમાં તે દુકાળ બહુ વિકટ હતો.
  byr-byr: '@see-verse:GEN.041.055'
  awx-awx: Nakgäne täknga, kantri Isiwu undä gwen dapgin. Tiwänä Josepdä yolu wit
    pekin gwenggwenu yämä siwän, Isip nanätä apu, naxu moninggä uhikin, inale Isipkätanu
    naxu wenä hikngä tikut.
  pon-2006A: Ni lehk lapalapo eh uklahr oh kipehdi wasa koaros nan wehio pwon, Sosep
    ahpw ritingada imwen nahk koaros oh netikihong mehn Isip ko pilawa ko.
  por-BRBSL: A fome estava sobre toda a superfície da terra. José abriu todas as casas
    das lojas e vendeu para os egípcios. A fome era severa na terra do Egito.
  aly-aly: Ra amern-weny-anem irreynenh, ra apmwa innganem ayntek, amern-wenyel. Joseph-el
    warl ilkwa altywerilek, amern-anem Egypt-areny-rnem tharlemilek, rernemarl angayakw
    irrek.
  cth-cth: Hahoi takang teh talai van pueng a pha teh, Joseph ni cakang pâtungnae
    tâsong pueng hah a paawng teh Izipnaw koevah a yo pouh. Izip ram vah takang teh
    puenghoi a pataw.
  twi-twi: Bere a ɔkɔm kɛse no trɛw faa ɔman no nyinaa mu no, Yosef buebuee ne nnuankorabea
    no nyinaa ano, tɔn aburow maa Misraimfo no, efisɛ na ɔkɔm no ano yɛ den yiye ma
    wɔn.
  hlt-hlt: Khokha loh diklai hman boeih te a pha vaengah a kho khuikah aka om cangpai
    boeih te Joseph loh a hlah tih Egypt rhoek ham a yoih pah dongah Egypt kho kah
    khokha te a noeng.
  tbz-SIM: Kɛ̀ dikònnìi tɑ dihɛì kɛ̀ Sosɛfuu dennɛní tidiitì, kɛ́nfiitinɛ̀ Esibiti
    kɔbɛ, kɛ̀ dikònnì dɔ̀kɛ dɛ́úkú.
  msy-2020: Ezɨ Isipɨn aven mɨtiriam bar ekevezɨ, Josep dagher dɨpenir ekiaba kuizɨ,
    Isipɨn gumazamiziba iza daghebagh ivesi.
  txq-txq: Tehuu fai ndoe-laꞌas naa tamba ta hohoꞌak bali, losa basa mamanak kara
    marai Masir oo ndoe-laꞌa boe. Boe ma Yusuf mulai sai heni basa soka-poler fo seꞌo
    hader reu hatahori Masir asa.
  aaz-aaz: Mes amnahas naan maꞌtain reꞌuf. Bare-bare nbi pah Masir in nanan napenin
    amnahas ok-okeꞌ. Onaim naiꞌ Yusuf anmurai nasoit uim ꞌtunuꞌ mnaaht ein ma naꞌsosaꞌ
    penaꞌ-makaꞌ neu abitan Masir.
  azb-azb: Bütün yer üzündə aclıq oldu. Yusif məhsul olan bütün anbarları açıb Misirlilərə
    taxıl satırdı. Misir torpağında aclıq gücləndi.
  eng-DBY: And the famine was on all the earth. And Joseph opened every place in which
    there was [provision], and sold grain to the Egyptians; and the famine was grievous
    in the land of Egypt.
  hin-2017: इसलिए जब अकाल सारी पृथ्वी पर फैल गया, और मिस्र देश में अकाल का भयंकर रूप
    हो गया, तब यूसुफ सब भण्डारों को खोल-खोलकर मिस्रियों के हाथ अन्न बेचने लगा।
  wol-KYG: Ba ñu demee, ba metitu xiif bi dajal réew mépp, Yuusufa dafa ubbi denc
    yépp, di jaay pepp mi waa Misra,
  swp-swp: Huiana eai wa guriam tanoubu maudoina i laugirihai abo Iosepa aiai aba‐peiauri
    i soedi, Aigupito tataodi aridi eai i uneunei, paana guriam i lai ariariri, Aigupito
    tanona eai.
  bjr-bjr: Aandaroo firaafa Isipa maqa maaqaki aiqama atinai firaaqoo narufanoo Yooseefaafa
    aiqama afeedira maqauqa atuqasoofaqa Isipa maqannaasa narana feefauri mariqau.
  eng-YLT: And the famine has been over all the face of the land, and Joseph openeth
    all [places] which have [corn] in them, and selleth to the Egyptians; and the
    famine is severe in the land of Egypt,
  kne-kne: Idi nasepsep din betil sin intiro ay ili ed Egipto, inpabokat Jose din
    kaagaagamang et nan-ilakos makan sin taga-Egipto.
  wat-wat: Fwayafwaya kana matatafu noga nakasina atu Itifita nenei o nakatamokena.
    Eketa Yosefa kabwaga kasi bonu i kiyauwa eketa fiyao Itifita nenesiyai i vikimwaneina.
  heg-NTPO: Mo oras lubu na muun keko sake, didiin se totoang mana-maan in se Mesir
    ras kon tom lubu. Kon nam Yusuf sai maan in pesang ale ngas totoang, le hee ael
    bel atuil Mesir ras.
  ptu-ptu: Indo kakobeam tä' deem hupatau nasala illaam inde lino. Nabukkaim Yusuf
    indo ingganna loko gandum anna nabalu'i lako to Mesir aka kobe asammi duka' hupatau
    dio.
  bzd-NTPO: Mik ketba de ká̱ wa'ñe, eta̱ José tö dalì tso' blëule iwé a̱ e' ko̱s kköppée
    chkewö watuo̱ Egipto wakpa a̱. Ketba kí̱ datse̱ tai̱ë shu̱te̱.
  kwf-kwf: Ma kaidaꞋi Ꞌato ana fioloꞋanga nia dao ka taꞋa liu naꞋa, sa Josef ka Ꞌifingia
    luma ni goni fangaꞋa ki, ma ka alaꞋania ngwae ki kira ka leka maꞋi kika folia
    witi ana fanoa neꞋeri.
  eng-WYC-2017: Forsooth hunger increased each day in all the land, and Joseph opened
    all the barns, and sold corn to the Egyptians, for also hunger oppressed them;
  eng-WMBB: The famine was over all the surface of the earth. Joseph opened all the
    store houses, and sold to the Egyptians. The famine was severe in the land of
    Egypt.
  spp-spp: Kuru kateg'à cwo Misira kìni puni na. Ka Yusufu si sùmaŋi tayahayi ɲwɔ
    múgo, marii u pɛ́rɛli Misira shiinbil'á, ɲaha na yɛ katege mpyi a pêe sèl'e kìni
    i.
  aey-aey: Saen cahel eu Isip hatu cunug ihoc leceb Josef uqa sab jo jic hudimei Isipdec
    dana cajaca idadoqagannu suldoloi. Oodon saen euna Isip mahana cahel eu me qee
    bahic nijen.
  urd-GVH: जब काल पूरी दुनिया में फैल गया तो यूसुफ़ ने अनाज के गोदाम खोलकर मिसरियों
    को अनाज बेच दिया। क्योंकि काल के बाइस मुल्क के हालात बहुत ख़राब हो गए थे।
  rug-rug: Meke ṉiṉira va kaleana meke la gua koasa doduruna sa popoa sa soṉe, ke
    tukeli e Zosepa sari doduru vetu ginani, meke holuholuni sa koa ri na tinoni pa
    popoa Izipi sari na ginani.
  gaz-gaz: Beelli guutuummaa biyyattii keessa babalʼannaan Yoosef mankuusaalee hundumaa
    banee namoota Gibxitti midhaan gurgure; beelli Gibxi hunda keessatti hammaatee
    tureetii.
  fra-LSG: La famine régnait dans tout le pays. Joseph ouvrit tous les lieux d’approvisionnements,
    et vendit du blé aux Égyptiens. La famine augmentait dans le pays d’Égypte.
  gnn-gnn: ga ŋayi Djotjipthu ḻapmaraŋala ŋunhiyi ŋathamirrinydja buṉbu, bala rarr'yurrunana
    marrtjina yolŋu'‐yulŋuwana, ga bukmak ŋunhi Yetjippuyŋunydja yolŋu'‐yulŋu ḏulpumirrina.
  yal-yal: Kamɛn yi din bɔxɔn birin na. Yusufu yi donse ramaradene rabi, a yi donseen
    sara Misiran kaane ma. Kamɛn yi sɛnbɛn sɔtɔ Misiran bɔxɔn birin ma.
  gum-gum: Inchen parøbe tru pirau muba kuimburab puim pasrøben, Josébe tirigu esegaig
    pønrrabelømørig kura, egipciosmeran yanøbig køn. Kaguende mamig kaagøb arrubiibe
    chu pirausrøndøgucha, masken, maskenig trømbøig misrøb arruben.
  iou-iou: Täŋpäkaŋ nakta jop irit u wakiinik täŋpäŋ Isip kome u kudup pat yäpmäŋ
    kuŋkuk. Ude ahäŋirän Joseptä ketem yot it yäpmäŋ kuŋkuŋo u dät yämiŋirän Isip
    ämawebetä suwaŋpäŋ nak täŋkuŋonik.
  haw-1868: A ua puni i ka wi na aina a pau; a wehe ae la o Iosepa i na halepapaa
    a pau, a kuai aku la na na kanaka o Aigupita; a ikaika nui mai la ka wi ma ka
    aina o Aigupita.
  arb-NAV: وَطَغَتِ الْمَجَاعَةُ عَلَى كُلِّ أَرْجَاءِ الْبِلادِ فَفَتَحَ يُوسُفُ
    الْمَخَازِنَ وَبَاعَ الطَّعَامَ لِلْمِصْرِيِّينَ. وَلَكِنَّ وَطْأَةَ الْجُوعِ
    اشْتَدَّتْ فِي أَرْضِ مِصْرَ.
  adz-adz: Gubuꞌ fus tsiraꞌ nam santan maringꞌa sib isangꞌ intap Idzip igi santan.
    Da ibinigi da Yosef itus muantsi i ungar ufuma nam gadan gin, da irim wit da garam
    Idzip da iyu nam ntsuman gin.
  ewe-ewe: Esi dɔwuame kaka ɖe anyigba blibo la dzi la, Yosef ʋu avawo, eye wòdzra
    nuɖuɖu na Egiptetɔwo, elabena dɔwuame la nu sesẽ le anyigba la katã dzi.
  eng-LEE: 'And the famine was over all the face of the earth: and Joseph opened all
    the store-houses, wherein corn was, and sold unto the Egyptians; for the famine
    grew strong in the land of Egypt.'
  gvn-gvn: '@see-verse:GEN.041.055'
  nna-nna: Marrngurrangu wiyirrja warrarnja janparr karrinyikinyiyi. Palaja Joseph-ju
    wirturranguja mayarranguja mayi Manassehninyi, warnkuku mayi yinganyikinyijaninyi.
  asm-FB: তেতিয়া গোটেই দেশতে আকাল হ’ল, যোচেফে সকলো ঠাইৰ ভঁৰালবোৰ খুলিলে আৰু মিচৰীয়াসকলৰ
    ওচৰত শস্য বেচিবলৈ ধৰিলে। সেই সময়ত মিচৰ দেশত ভয়ংকৰ আকাল হ’ল।
  sus-A: كَامّ نَشَ دِن بْشِ بِرِن نَ. يُسُقُ نَشَ دٌنسٍ مَلَندٍيٍ رَبِ، عَ نَشَ مّنفِ
    سَرَ مِسِرَكَيٍ مَ، بَرِ مَ كَامّ نُ بَرَ سّنبّ سْتْ مِسِرَ بْشِ بِرِن مَ.
  fra-SBL: La famine sévissait sur toute la surface de la terre. Joseph ouvrit tous
    les magasins et vendit aux Égyptiens. La famine était grande dans le pays d'Égypte.
  hbo-hbo: וְהָרָעָ֣ב הָיָ֔ה עַ֖ל כָּל־פְּנֵ֣י הָאָ֑רֶץ וַיִּפְתַּ֨ח יֹוסֵ֜ף אֶֽת־כָּל־אֲשֶׁ֤ר
    בָּהֶם֙ וַיִּשְׁבֹּ֣ר לְמִצְרַ֔יִם וַיֶּחֱזַ֥ק הָֽרָעָ֖ב בְּאֶ֥רֶץ מִצְרָֽיִם׃
  shp-NTPO: Jatian jaskati moa jatíbi ja Egipto main iká jemabaon jawékiatinin ikanaitian,
    jain jawékiati benxoaabo jokonhaxon, ja Egipto jonibo Josekan jato maromaa iki.
    Jaskáakin Josekan jato akinabi, bebonbires jawékiatinin ibotankana iki.
  eng-WYCLIFFE: Forsothe hungur encreesside ech dai in al the lond, and Joseph openyde
    alle the bernys, and seelde to Egipcians, for also hungur oppresside hem;
  piu-2006: '@see-verse:GEN.041.055'
  pjt-pjt: '@see-verse:GEN.041.055'
  cwe-cwe: Nzala yenela muna iisi yose, Yosefu kayavugula madungu yose na kawachuluzila
    ndiya Wamisili, kwaviya nzala ikala ng'hulu muna iisi ya Misili.
  bgs-bgs: Igtuu tô ballus. Purisu igpapókéan i Jose tô langun balé na igtaguan katô
    trigo, asta igpabarigyà din tun ta mga taga Ehipto, su dakál tô ballus tun ta
    Ehipto.
  kik-kik: Rĩrĩa ngʼaragu yagĩire bũrũri wothe-rĩ, Jusufu akĩhingũra makũmbĩ ma irio,
    akĩenderia andũ a Misiri ngano, nĩgũkorwo ngʼaragu yarĩ nene mũno Misiri guothe.
  ksr-ksr: Bodinoŋ kantri kuuya sokoma eŋ Iijiptwaa gomaŋa gomaŋa kuuya kanoŋ toroqeŋ
    mamaga bimooro. Kaeŋ kolooro Joosefnoŋ jeŋ kotoro qenjaaro kowi miria miria iyoŋoo
    nagugia horoŋ nene ii Iijipt yoŋonoŋ sewaŋa mewutiwaajoŋ aŋgi.
  fra-NCL: La famine étant sur toute la face du pays, Joseph ouvrit tous les greniers
    qu’on y avait établis et vendit du blé aux Egyptiens ; et la famine s’accrut dans
    le pays d’Égypte.
  cek-AK: Long pum ah khokhahaih to phak, Izip prae thung khokhahaih nung parai boeh
    pongah, Joseph mah patung ih cang to paongh moe, Izip kaminawk khaeah zawh.
  xla-xla: Epapeleye daya pa꞉le kokota Isip mo patoye ma-halati asiyama Yoseptapo
    dlowe alisisi kokolumale aya patoto halomale kokolomaye dodokotimaiyo. Epalati
    Isip sota ya꞉ hala dla puame dayaye mani mate halomha꞉ha꞉iyo.
  cuk-cuk: Ukud bela-bela Egipto-yargi nagunonigu, José orosgi-dakleged-sabolebukwad-negmar
    bela eganonikid. Geb degine, José Egipto-dulemarga manigi ukded, ar ade, bela-Egiptoʼgi
    ukud bur bule naguded.
  uig-CYR: Ачарчилиқ пүткүл йәр йүзини бесип кәтти. Йүсүп һәр йәрдики амбарларни ечип,
    мисирлиқларға ашлиқ сататти; ачарчилиқ Мисир зиминида интайин еғир болғили турди.
  pma-pma: Avong ten amai mai tisa revi mok, sakini Siosep maeni meatin keil onen
    asehen voiteh ten mari eim ten uit en taon vasi keil. Ka me-Isip keil umai avuli.
  tel-2017: ఆ ప్రదేశమంతా కరువు వ్యాపించింది. యోసేపు గిడ్డంగులన్నీ విప్పించి ఐగుప్తీయులకు
    ధాన్యం అమ్మాడు. ఐగుప్తు దేశంలో ఆ కరువు తీవ్రంగా ఉంది.
  hat-BSA: Gwo grangou a te fin gaye sou tout sifas tè a. Konsa, Joseph te ouvri tout
    depo yo pou te vann manje bay Ejipsyen yo. Gwo grangou a te byen rèd nan peyi
    Égypte la.
  bxh-bxh: Fuyana galamo wesawesasa nuꞌu mahudoꞌina ya nuhuli, Diyosepa kalahe lumadi
    ya soꞌedi be kalahe ya uneꞌuneꞌedi Idipi dodogadi lisidi yai.
  kos-kos: Sracl sac upala nwe apunla facl sac nufon, ouinge Joseph el ikasla iwen
    fil mongo nukewa ac kukakin wheat uh nu sin mwet Egypt.
  hbo-WLC: וְהָרָעָ֣ב הָיָ֔ה עַ֖ל כָּל־פְּנֵ֣י הָאָ֑רֶץ וַיִּפְתַּ֨ח יוֹסֵ֜ף אֶֽת־כָּל־אֲשֶׁ֤ר
    בָּהֶם֙ וַיִּשְׁבֹּ֣ר לְמִצְרַ֔יִם וַיֶּחֱזַ֥ק הָֽרָעָ֖ב בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mgbe ụnwụ ahụ gbasara ruo nʼakụkụ niile nke ala ahụ, Josef meghepụrụ ụlọ
    ichebe nri niile bido iresi ndị Ijipt nri, nʼihi na ụnwụ ahụ dị njọ nʼala Ijipt
    niile.
  ory-ory: ସେତେବେଳେ ସର୍ବଦେଶରେ ଦୁର୍ଭିକ୍ଷ ହୁଅନ୍ତେ, ଯୋଷେଫ ସବୁ ସ୍ଥାନର ଗୋଲା ଫିଟାଇ ମିସରୀୟମାନଙ୍କୁ
    ଶସ୍ୟ ବିକ୍ରୟ କରିବାକୁ ଲାଗିଲେ; ତଥାପି ମିସର ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ପ୍ରବଳ ହେଲା।
  wmt-wmt: '@see-verse:GEN.041.055'
  chk-chk: Iwe, lupwen ewe lengita a wattela o tori unusen ewe fanü Isip, Josef a
    sukala ekewe imwen iseis mongö o amömöla ngeni chon Isip meinisin.
  ssd-ssd: Guba ta kile suŋgo ŋayomba Isip ma tugu ŋakmba kumuŋgina le Yosef nu ndek
    nyamagaŋ wande ŋakmba talke likina le Isip mbal nane pro wit piyawe likinaig.
  rop-rop: Wal det kantri bin jidan brabli draiwan ebriweya na, en Josef bin lafta
    opinimap ol detlot stowahaus weya ola daga bin jidan, en imbin selim daga langa
    ola pipul na,
  ukr-1871: А голоднеча придавила ввесь сьвіт. Поодчиняв же Йосиф усї житницї, та
    й продавав хлїб усїм Египтянам.
  eng-AOI: '@see-verse:GEN.041.055'
  yon-yon: Animan kuu Idyip korem aom dowan kere weneene, Yosefbed animan ambib nandoone
    Idyipdanbed Yosef yaa andowe berengkiwen.
  bch-bch: Idio ta sapanga iuot paeamao tau ngan tibur Isip, ta Iosep ipokaka gid
    luma annga aea, ta gid panua Isip tiuolol ad annga.
  deu-1951: Und da die Hungersnot im ganzen Lande herrschte, tat Joseph alle [Kornspeicher]
    auf und verkaufte den Ägyptern Getreide; denn die Hungersnot nahm überhand in
    Ägyptenland.
  eng-JPS: And the famine was over all the face of the earth; and Joseph opened all
    the storehouses, and sold unto the Egyptians; and the famine was sore in the land
    of Egypt.
  ubr-ubr: On gomar on irat kwakwan Egypt tafanam engon ibo, on mes Joseph bayu sawareg
    goa gagamis engon iruserenen ato Egypt sabu sawareg sitotobon.
  srp-1865: I kad glad bješe po svoj zemlji, otvori Josif sve žitnice, i prodavaše
    Misircima. I glad posta vrlo velika u zemlji Misirskoj.
  lug-lug: Kale enjala bwe yabuna Misiri, Yusufu n’asumulula ebyagi by’emmere byonna;
    n’aguza Abamisiri emmere.
  heb-heb: והרעב היה על כל פני הארץ ויפתח יוסף את כל אשר בהם וישבר למצרים ויחזק הרעב
    בארץ מצרים׃
  ben-IRV: তখন সমস্ত দেশেই দূর্ভিক্ষ হয়েছিল। আর যোষেফ সব জায়গার গোলা খুলে মিশরীয়দের
    কাছে শস্য বিক্রি করতে লাগলেন; আর মিশর দেশে দূর্ভিক্ষ প্রবল হয়ে উঠল
  pan-pan: ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਕਾਲ ਸੀ ਤਾਂ ਯੂਸੁਫ਼ ਨੇ ਸਾਰੇ ਭੰਡਾਰ ਖੋਲ੍ਹ ਕੇ ਮਿਸਰੀਆਂ ਕੋਲ ਅੰਨ
    ਵੇਚਿਆ, ਕਿਉਂ ਜੋ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਕਾਲ ਬਹੁਤ ਸਖ਼ਤ ਹੋ ਗਿਆ।
  tkr-tkr: Ç'iyeyn aq'vavollete mıssıvalla vuxha. Misir mısvalla geeb xəb qooxhe g'avcu,
    Yusufee suk sav'uyn cigabı aaqı, mançe Misirbışis suk massa hoole giyğal.
  mwp-mwp: Aygi wath ipidhadh gegeyadh mangaydhin mura doegamuya Aykupithunu. Wa,
    nuydh Yoewsepa kalanu sawalag gud pudhaydhin a ayde yoewdhamoeydhin Aykupithulgoepa.
  mya-JVB: မြေပြင် တရှောက်လုံး ၌ အစာခေါင်းပါး သောအခါ ၊ ယောသပ် သည် စပါးကျီရှိသမျှ တို့ကို
    ဖွင့် ၍ အဲဂုတ္တု လူတို့အား ရောင်း လေ၏။ ထိုအခါ အဲဂုတ္တု ပြည် ၌ အစဉ်အတိုင်း အစာခေါင်းပါး
    သတည်း။
  tte-O: Saugana guliyam yanuwa yaulina meuloina ikeleoli, kabo Yosepa nume kan meuloili
    isokeli yo igimwala Itipita tomo kolili, kaiwena guliyam inae molosi Itipita kalona
    mena.
  tbg-tbg: Ho karara aavoquva ekaa Isipini vi anuvaro Iohepiva vo naavuqi vo naavuqi
    kara qantu vuru vatora oru qenti qantuakero monu vareharo vi vatanaaka kara nimi
    vaura. Karara aavoquva ekaa Isipini qovaraiquvaro tiro, Iohepiva minti vaura.
  hmo-hmo: Tanobada ibounai dekenai hitolo nega ia bada, vadaeni Iosepa ese sitoa
    ibounai ia kehoa. Aigupito taudia ese aniani idia hoia, moni davana, badina be
    hitolo ena nega ia bada herea momokani, Aigupito ena tano dekenai.
  ata-ata: Mixoxoolu xe, soli toxoxaꞌa ne muꞌokiꞌoki tani mo mutaasou xalexalee tuatuala
    ne Aixiputo ne mukalu, la sou Iosepu mukisiinu aiaitengaxu taataasou laꞌilali
    ne mukalusi sou ta mitema mineꞌe milotoxaꞌa laꞌilali.
  nfa-nfa: Te ngaa rai manganga ètu mia-mia asa tabha, toke dꞌai rae-rae ètu rai Masir.
    Nèti èèna ka, Yusuf bhoke aaꞌi soka ngangaꞌa sèna ka pahie dènge dhèu Masir.
  urd-urd: और तमाम रू — ए — ज़मीन पर काल था; और यूसुफ़ अनाज के ज़खीरह को खुलवा कर
    मिस्रियों के हाथ बेचने लगा, और मुल्क — ए — मिस्र में सख़्त काल हो गया।
  rus-SYN: И был голод по всей земле; и отворил Иосиф все житницы, и стал продавать
    хлеб Египтянам. Голод же усиливался в земле Египетской.
  cbt-NTPO: 'Ya''ipi Iquipito no''paquë piyapi''sa tanarotacaiso caniaritohuachina,
    Cosiso chirinchiro''sa camairin: “Cosharo taparëhuaso pëiro''sa i''soatatoma'',
    ya''huëhuano''sa pa''antoco'',” itërin. Aquë aquëtë tanarotapi ni''ton, pa''antapi
    huachi.'
  bqc-SIM: Imina lì bùsupila píi, ↄ̃ Yosɛfu dↄ̃ↄ wɛ̃̀wɛ̃, à pↄ́wɛna yìa Egipiↄwa,
    kɛ́ imina gbãakũ̀ ń bùsuu yã́i.
  tcz-CHONGTHU: Hiti chun kel lhah chu hatah in ahung khohse cheh tan gamsung jouse
    aboilou aumta pon, Joseph in chang pang ho jouse chu ahong doh tan, Egypt mipite
    chu aki choh sah tai. Ajeh chu Egypt gamsunga kelkhoh chu asang lheh in hitobang
    kel hah chu ana umkha hihlaiye.
  mar-mar: संपूर्ण देशामध्ये दुष्काळ पडला होता. योसेफाने सर्व गोदामे उघडली आणि मिसरच्या
    लोकांस धान्य विकत दिले. मिसरमध्ये फार कडक दुष्काळ पडला होता.
  tcs-tcs: Wen ebri pat blo kantri blo Izipt i bin stat po nogad no kaikai ane prapa
    anggre, Zosep i bin opene dem big storum ane em bin sele dem wit po dem pipol
    blo Izipt, bikoz da prapa big anggretaim i bin prapa bigwan wea kantri blo Izipt.
  soq-soq: Bola uduudu bedewe omana segalen ita apana Isibtiwa wanwanlala omana pokawa
    etaidasaiena. Sa baiwa Iosep nana adibaledia duwa moawa wadaubaleno Isibt apanawa
    wimone nana gimaranton.
  qub-qub: Intëru Egipto nasyuncho muchuy captin waranllanta waranllantana fiyupa
    yargay caran. Chaymi Josëga quichachiran micuyta churachishan wasicunata. Nircur
    Egipto runacunata rïguta ranticuran.
  bqp-bqp: Nàa dà bùsuu pìla pínki, akũ Yusufu dↄ̃̀nↄ wɛ̃̀wɛ̃ à pↄ́blewɛ yìa Misilanↄa,
    kũ nàa pì gbãna kũ̀ ń bùsun yãi.
  hat-hat: Lè grangou a te toupatou nan peyi Lejip la, Jozèf louvri tout depo yo.
    Li vann moun peyi Lejip yo ble, paske grangou a te rèd anpil nan peyi Lejip la.
  eng-BSB: When the famine had spread over all the land, Joseph opened up all the
    storehouses and sold grain to the Egyptians; for the famine was severe in the
    land of Egypt.
  tod-tod: Pului looni zooi kpein su. Zozɛfe daamiani makɛsuʋɛti kpein daalaoni, é
    ɗa moloi ʋɔdi Ezipete nuiti ma. Pului ɠɛni liizu ga ɓɔiɗa Ezipete yooi zu.
  eng-WEBPB: The famine was over all the surface of the earth. Joseph opened all the
    store houses, and sold to the Egyptians. The famine was severe in the land of
    Egypt.
  kbq-kbq: Maka kaziga mopa kagi'afina zamagaku hazageno, Josefe'a mika feno nona
    anagige'za Isipi vahe'mo'za anampinti ne'zana miza se'naze. Ana nehigeno tusi'a
    agate'zamo miko Isipi mopafina fore hu'ne.
  nhe-BL: Huan quema nopa mayantli ajsic campa hueli ipan nochi nopa tlali, José quitlapo
    nochi nopa huejhueyi caltini campa quiajcocuiyaya trigo para quinnamaquiltis nopa
    egiptome pampa nopa mayantli eliyaya tlahuel chicahuac.
  bus-bus: Dekaa dà bùsu pìla píngi, ben Yusufu dↄ̃̀nↄ wɛ̃̀wɛ̃ à blɛwɛɛ yàya Igipitinↄa,
    kɛ̀ dekaa pì gbãa kũ̀ ń bùsun yãnzi.
  gub-BL: Ma'uhez taw uhua'u mehe Zuze uwàpytymawok a'e tàpuzuhu arozràn hyruhu paw
    rupi a'e kury. Uzypyrog arozràn ime'eg pà Ezit ywy rehe har wanupe kury.
  eng-DRA: 'And the famine increased daily in all the land: and Joseph opened all
    the barns, and sold to the Egyptians: for the famine had oppressed them also.'
  knf-knf: Ubon uwo ţi uŧaak bŧi. Kë Yoŧef ahaabëş inkuŧi yi bahankuŋ ŋdeey aşë waap
    ŋa bañaaŋ biki Ejiptu. Ubon ubaa kak adëma dëm du uŧaak.
