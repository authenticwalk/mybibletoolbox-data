    un vis pentru a-l interpreta.'
  eng-WEBP: Pharaoh said to Joseph, “I have dreamed a dream, and there is no one who
    can interpret it. I have heard it said of you, that when you hear a dream you
    can interpret it.”
  eng-FBV: Pharaoh said to Joseph, “I had a dream, but no one can interpret its meaning.
    But I've heard that when someone tells you a dream you know how to interpret it.”
  nld-1939: 'En Farao sprak Josef toe: Ik heb een droom gehad, en er is niemand, die
    hem kan uitleggen. Nu heb ik over u horen zeggen, dat gij een droom kunt uitleggen,
    zodra ge hem hoort.'
  nch-BL: 'Huan Faraón quiilhui: ―Nijpixqui se temicti huan amo aqui hueltoc quiixtoma,
    pero nijcactoc quema tijcaqui se temicti, hueli tiquixtoma.'
  tfr-NTPO: Eshko ga pjl̈u tjl̈ẽ ba kong ga «Tja yoĩno pjl̈ara ga pjl̈ol̇l̇gwega ërë
    bor kong l̇l̇ëme. Roy kuror ga pja yo pjl̈ol̇l̇gwek pjl̈úe» l̈e.
  vie-1934: 'Pha-ra-ôn phán cùng Giô-sép rằng: Trẫm có thấy một điềm chiêm bao mà
    chẳng ai bàn ra. Vậy, trẫm nghe rằng khi người ta thuật điềm chiêm bao lại cho,
    thì ngươi bàn được.'
  hin-CV: फ़रोह ने योसेफ़ से कहा, “मैंने एक स्वप्न देखा है, उसका अर्थ कोई नहीं बता
    पा रहे हैं, लेकिन मैंने तुम्हारे बारे में सुना है कि तुम स्वप्न का अर्थ बता सकते
    हो.”
  eng-OURB: Pharaoh said to Joseph [May he add], “I have dreamed a dream, and there
    is no one who can interpret it. I have sh'ma ·heard obeyed· it said of you, that
    when you sh'ma ·hear obey· a dream you can interpret it.”
  spa-BES: 'Y el Faraón dijo a José: He tenido un sueño, y nadie puede darme a entender;
    ahora me viene a la mente que eres capaz de dar la interpretación de un sueño
    cuando se te presenta.'
  tdx-tdx: Aa hoe t’i Parò am’ Iosefe, Nañinofy iraho, vaho tsy eo ty mahafandika
    aze. Fe tsinanoko ty ama’o te ihe ty mahavaky nofy naho maha-dika aze.
  vid-vid: Falao nakamlonjela Yusufu, “Ndota ila kuduhu munhu yadahile kutang'hula.
    Nanyhulika lutogo lwa hegwe kota wone munhu yakulonjele kulota kwa heye koweza
    kutang'hula.”
  pwg-pwg: Ma Pero, Josepa ivonei bo, “Avi matu ma ke sago iyai da aku matu iyamna
    ini debei. Ma sisiya avi yanei da tam kovokovoghim da wawaya i matu iyamsi kuni
    debei.”
  eng-OKE: And Pharoh said to Joseph, I have dreamed a dream, and there is no one
    to interpret it. And I have heard of thee, saying, that thou hearest a dream,
    and dost interpret it.
  tha-KJV: ฟาโรห์​ตรัสแก่โยเซฟว่า “เราฝันไป และหามี​ผู้​ใดแก้ฝันได้​ไม่ เราได้ยินถึงเจ้าว่าเจ้าสามารถเข้าใจความฝันเพื่อแก้ฝันนั้นได้”
  por-BR-2018: 'E disse Faraó a José: Eu tive um sonho, e não há quem o interprete;
    mas ouvi dizer de ti, que ouves sonhos para os interpretar.'
  bco-bco: Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Ne ofolo꞉ ko꞉sega, kalu nolo꞉ ofolo꞉
    a꞉ma꞉ ha꞉go꞉ mo꞉fanda asulo꞉. Ko꞉sega ofolo꞉wo꞉ gemo꞉wo꞉ malolo꞉ mealikiyo꞉, giyo꞉
    o꞉li ka fanda sa꞉ma꞉ika꞉, a꞉la꞉bo꞉ nemo꞉wo꞉ a꞉la꞉sa꞉labi dabu.”
  deu-ELO: 'Und der Pharao sprach zu Joseph: Ich habe einen Traum gehabt, und da ist
    keiner, der ihn deute; ich habe aber von dir sagen hören, du verstehest einen
    Traum, ihn zu deuten.'
  ktm-ktm: King ipe ile tadan ihpa, “Yu umtir pe umih, odoke homou ndramat indripaninyan
    pwi. Yu uhrung sa hapa ou ti ampaninye mihmih.”
  caa-caa: 'Entonces e rey uyare e José y che: —Pues nen ayan chateꞌ wayac lo que
    inwira, y mamajchi ubꞌna uchecsu lo que war che. Pero nen cꞌotoy innata que net
    uyubꞌiet achecsu lo que war che inteꞌ wayac conda iyarobꞌna tamar, che e rey.'
  eng-WYC-2018: To whom the king said, I saw dreams, and none [there] is that expoundeth
    those things that I saw; I have heard that thou expoundest such things most prudently.
    (To whom the king said, I had two dreams, and there is no one who can interpret
    what I saw; but I have heard that thou interpretest such things most prudently.)
  epo-epo: 'Kaj Faraono diris al Jozef: Mi sonĝis sonĝon, kaj neniu povas ĝin klarigi;
    sed pri vi mi aŭdis, ke kiam vi aŭdas sonĝon, vi tuj ĝin klarigas.'
  uig-PIN: 'Pirǝwn Yüsüpkǝ: — Mǝn bir qüx kɵrdüm, ǝmma uning tǝbirini eytip berǝlǝydiƣan
    ⱨeqkim qiⱪmidi. Anglisam, sǝn qüxkǝ tǝbir berǝlǝydikǝnsǝn, — dedi.'
  beo-beo: Felou da ema amane sia:i, “Na da simasia ba:i be dunu huluane da amo ea
    bai hame dawa:. Dunu eno da nama adoi, di da simasia ba:su bai bagade dawa:.”
  tpi-OTNT: Orait king i tokim Josep olsem, “Mi bin driman na i no gat man inap autim
