    inap long autim as bilong en.”
  hau-SA: Fir’auna ya ce wa Yusuf, “Na yi mafarki, kuma babu wanda ya iya fassara
    shi. Amma na ji an ce sa’ad da ka ji mafarki, kana iya fassara shi.”
  udu-udu: 'Dhala P̱irawn oki’da Yuusup̱ gwo mo ki: Aha/ takina gi jan mo dhali wathiŋ
