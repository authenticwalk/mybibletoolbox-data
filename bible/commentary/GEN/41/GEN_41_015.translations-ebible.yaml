    ʻoe misi ke fakahā ia.”
  ces-1613: 'I řekl Farao Jozefovi: Měl jsem sen, a není, kdo by jej vyložil; o tobě
    pak slyšel jsem to, že když uslyšíš sen, umíš jej vyložiti.'
  eko-eko: 'Ye khumuuza Yuusufu yoori: “Miiyo keetta olottha jozi moote khuhipuwi
    hatha ntthu mmote wookitaphulela. Ila khusiila yoori weeyo amana wuuziwa jozi
    onwahi otaphulela maana aya.”'
  nss-nss: Pe king ipwai iya kili yiy ipa, “Yo ara unihinih pe kinlahi hamou para
    kitiyani meresaya nihinih to ara pwi. Yo ara uhulong tehe ngara wou ahalingi nihinih
