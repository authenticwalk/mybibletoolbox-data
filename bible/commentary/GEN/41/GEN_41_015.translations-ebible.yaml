  mal-mal: 'ഫറവോൻ യോസേഫിനോട്: “ഞാൻ ഒരു സ്വപ്നം കണ്ടു; അത് വ്യാഖ്യാനിക്കുവാൻ ആരുമില്ല;
    എന്നാൽ ഒരു സ്വപ്നം വിവരിച്ചു കേട്ടാൽ നീ വ്യാഖ്യാനിക്കുമെന്നു നിന്നെക്കുറിച്ച്
    ഞാൻ കേട്ടിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh ne kahā, “Maiṅ ne ḳhāb dekhā hai, aur yahāṅ koī nahīṅ jo us kī
    tābīr kar sake. Lekin sunā hai ki tū ḳhāb ko sun kar us kā matlab batā saktā hai.”
  suz-BL: मिनु फाराओमी योसेफ कली “गो ङोमु निक्‍शी ताता। सुइमी मेको आस अर्थ शेंने मचबेम।
    मिनु गो इ पर्बम लोव़ नेंता। गे मुर आन तशो ङोमु आ अर्थ शेंने चाप्‍नेवे ने” देंमाक्‍त।
  ita-1927: 'E Faraone disse a Giuseppe: “Ho fatto un sogno, e non c’è chi lo possa
    interpretare; e ho udito dir di te che, quando t’hanno raccontato un sogno, tu
