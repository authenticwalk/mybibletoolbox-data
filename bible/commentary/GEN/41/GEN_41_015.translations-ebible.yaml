  ckb-ckb: 'فیرعەون بە یوسفی گوت: «خەونێکم بینیوە و کەس نییە لێکی بداتەوە. هەروەها
    دەربارەی تۆ بیستوومە کە کاتێک خەونێکت بۆ دەگێڕنەوە، دەتوانیت لێکی بدەیتەوە.»'
  eng-BBE: And Pharaoh said to Joseph, I have had a dream, and no one is able to give
    me the sense of it; now it has come to my ears that you are able to give the sense
    of a dream when it is put before you.
  crx-NTPO: '''Et Pharaoh ''en Joseph ''uyulhni, “Nususti ''ink''ez ''aw dune sudoni''ne
    hooloh. Dasja whe ''ust''en nyun nyulh ''udasts''o t''eooninzun, dune nutes-un
    ''ink''ez hubudini.”'
  kan-OKCV: ಆಗ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನಾನು ಕನಸನ್ನು ಕಂಡಿದ್ದೇನೆ, ಅದರ ಅರ್ಥವನ್ನು ಹೇಳುವವರು
    ಯಾರೂ ಇಲ್ಲ. ನೀನು ಕನಸನ್ನು ಗ್ರಹಿಸಿ, ಅರ್ಥವನ್ನು ಹೇಳುತ್ತೀ ಎಂದು ನಿನ್ನ ವಿಷಯವಾಗಿ ನಾನು ಕೇಳಿದ್ದೇನೆ,”
    ಎಂದನು.
  bbb-bbb: Areme Josofu fune ijia manikoga kini fu urina kuae, Na naka be nae rove
    fu erare maeje kuariekuma baki. Ro na fie bu kie e bu naka naovo vua maeje are
    kuariamono kievo na fievano kuae.
  tam-2017: 'பார்வோன் யோசேப்பை நோக்கி: “ஒரு கனவு கண்டேன்; அதின் அர்த்தத்தைச் சொல்ல
    ஒருவரும் இல்லை; நீ ஒரு கனவைக் கேட்டால், அதின் அர்த்தத்தைச் சொல்லுவாய் என்று உன்னைக்குறித்து
    நான் கேள்விப்பட்டேன்” என்றான்.'
  spa-RV-1909: 'Y dijo Faraón á José: Yo he tenido un sueño, y no hay quien lo declare;
    mas he oído decir de ti, que oyes sueños para declararlos.'
  ron-BTF: 'Şi Faraon i-a spus lui Iosif: Am visat un vis şi nu este niciunul care
