verse: GEN.041.015
translations:
  mal-C: 'ഫറവോൻ യോസേഫിനോടു പറഞ്ഞു: “ഞാനൊരു സ്വപ്നംകണ്ടു, അതു വ്യാഖ്യാനിക്കാൻ ആർക്കും
    കഴിയുന്നില്ല. എന്നാൽ നിനക്ക് ഒരു സ്വപ്നം കേൾക്കുമ്പോൾത്തന്നെ അതു വ്യാഖ്യാനിക്കാൻ
    കഴിയുമെന്നു നിന്നെക്കുറിച്ചു ഞാൻ കേട്ടിരിക്കുന്നു.”'
  deu-TKW: 'Da sprach der Pharao zu Joseph: Ich habe einen Traum gehabt, und es ist
    niemand da, der ihn zu deuten vermöchte. Nun habe ich aber von dir gehört: du
    brauchst einen Traum nur zu hören, um ihn alsbald zu deuten.'
  lin-lin: 'Faraon alobaki na Jozefi : — Nalotaki ndoto mpe ata moto moko te alongi
    kolimbola yango ; kasi nayoki sango na tina na yo ete soki oyoki ndoto, okolimbola
    yango.'
  cbr-NT: 'Usaia bëbakë ka faraónën kakëxa: —''Ën kana ësokin namán ''aínbi ka an
    ''ën namákë ''ë ñuixunti ''aíma ''ikën, usa ''aínbi kana ''ën kuan, min isamina
    uni aín namákë ñuixuni kixun ñuia kana kuan, usa ''ain kaina min ''ën namákë ''ë
    ñuixunti ''ain.'
  eng-LSV: And Pharaoh says to Joseph, “I have dreamed a dream, and there is no interpreter
    of it, and I have heard concerning you, saying, You understand a dream to interpret
    it,”
  bmu-bmu: 'Kaŋgoriga Farao kiŋnöŋ Josefköra kewö jiyök: “Nöŋön gaun kun ekiga körekŋan
    miaŋgö könaŋi jibingö osizemö, kunöŋ göhö könagi kewö jiiga mötzal: ‘Kunŋan göhöra
    gaunŋi jii möta göŋön miaŋgö könaŋi ölöp jim asarimakzan.’”'
  eng-GNV: Then Pharaoh sayde to Ioseph, I haue dreamed a dreame, and no man can interprete
    it, and I haue hearde say of thee, that when thou hearest a dreame, thou canst
    interprete it.
  eng-WEBSTER: 'And Pharaoh said to Joseph, I have dreamed a dream, and there is none
    that can interpret it: and I have heard it said of thee, that thou canst understand
    a dream to interpret it.'
  nhw-BL: 'Huan Faraón quiilhui: ―Nijpixqui se temictli huan amo aqui hueltoc quiixtoma,
    pero nijcactoc quema tijcaqui se temictli, hueli tiquixtoma.'
  swh-ONEN: Farao akamwambia Yosefu, “Nimeota ndoto, wala hakuna mtu hata mmoja anayeweza
    kuifasiri. Lakini nimesikia ikisemwa kwa habari yako kwamba unapoelezwa ndoto
    waweza kuifasiri.”
  bba-bba: Sunɔ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ dosɑ. Goo kun kpĩɑ u mɑn dosu ɡe tubusie. Nɑ
    mɑɑ nuɑ ɑ rɑ dosu tubusie bɑ̀ n nun ɡu sɔ̃ɔwɑ.
  eng-KJVCPB: 'And Pharaoh said unto Joseph, I have dreamed a dream, and there is
    none that can interpret it: and I have heard say of thee, that thou canst understand
    a dream to interpret it.'
  cpy-cpy: 'Ikantawakiri Faraón: “Tzimatsi nomishitakiri, tekatsitzimaeta materoni
    ikantenawo oetarika oshiyakaawentachari. Roo kantacha nokemaki naaka pimatziro
    eeroka pikamantantziro aririka pikemakiro okaatzi imishiteetziri.”'
  mpx-mpx: Inoke kin i baek Yosepa elana i ba, “Kenonou etega ya kenonou-an, yaa nige
    gamagal etega i bosowaina ni pasikal. He no wasa hi pem tage ebo gamagal etega
    ana kenonou ni baunaniwa, inoke owa bosowaim nu pasikal.”
  wbp-wbp: Kingirla wangkaja nyanunguku, “Mungangka, ngajulurlurna jirrama jukurr-manu,
    kulaju nganangku jungarni-maninjarla yimi-ngarrurnu. Purda-nyangurnangku nyuntu-kurlu.
    Kuja kangkulu yimi-ngarrirni yapangku nyanungurra-nyangu jukurrpa, ngulaju kanpa-jana
    jungarni-maninjarla yimi-ngarrirni nganta. Junga mayi kujaju?”
  luo-luo: Farao nowacho ne Josef niya, “Nende aleko lek, kendo onge ngʼama nyalo
    loko tiende. To asewinjo ka iwacho ni ka iwinjo lek to inyalo loko tiend lek moro
    amora.”
  meu-meu: Bena Farao ese Iosef e hereva henia, eto, Vada na nihi, to nihi anina ihahedinaraina
    be asi tauna; a harimu vada na kamonai, nihi anidia ihahedinaraidia na mai dibamu.
  npi-ULB: फारोले योसेफलाई भने, “मैले एउटा सपना देखेँ, तर यसको अर्थ खोल्ने कोही भएन
    । तर तिमीले सपना सुन्यौ भने यसको अर्थ खोल्न सक्छौ भनी मैले तिम्रो बारेमा सुनेको
    छु ।”
  yor-yor: Farao wí fún Josẹfu, “Mo lá àlá kan, kò sì sí ẹni tí o le è túmọ̀ rẹ̀.
    Ṣùgbọ́n mo ti gbọ́ nípa rẹ pé bí o bá ti gbọ́ àlá, o le è túmọ̀ rẹ̀.”
  emp-NTPO: 'Maʌ̃be dji boroba Josea jarasia: –Mʌ̃ra cãĩmocarasia, mãwãmĩna ni ab̶aʌba
    poya cawa jarad̶aẽ́ panʌa. Baribʌrʌ mʌ̃a ũrĩsia bʌa cãĩmocarara cawa jarabarida.–'
  ind-ind: Kata raja kepada Yusuf, “Saya bermimpi, tetapi tidak ada seorang pun yang
    dapat mengartikannya. Saya sudah mendengar bahwa kamu dapat mengartikan mimpi.”
  pes-OPCB: 'فرعون به او گفت: «من دیشب خوابی دیدم و کسی نمی‌تواند آن را برای من تعبیر
    کند. شنیده‌ام که تو می‌توانی خوابها را تعبیر کنی.»'
  ssx-ssx: Kutupa mo kinima꞉ ipiki pa꞉ta꞉ alota꞉ I̱ma꞉ta꞉ upa pua꞉pate ma꞉nda꞉ma꞉
    koto upana꞉ teke la kia꞉peke na ya꞉la꞉me. Ma꞉nda꞉ma꞉ I̱ pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ta꞉
    mo upa tekemanu lapeke ya꞉la꞉me laa lea꞉me leekeme.
  lcm-lcm: Na Parao kala antok ia, “Natala orodung, sikei kapo kovek ta igenen kapo
    angkoai asi palas ania. Au na natala longong lik tatam. Man ki akus ua ta orodung,
    kupo angkoai si palas ani supsupai ina, ingko?”
  aer-aer: Pharaoh ikwere angkeke, “Ingwele the altyerre atherre areke, arrpenheke
    arrangkwele atyenge iletyeke nthakenhe-arle altyerre ratherre ileme. The ngenhe
    apetyetyeke ileke tyerrtye areyele-arle atyenge ileke ngenhe altyerreke apayuthnetyeke,
    unte anteme ileme iwenhe apeke-arle altyerre re aneke nthakenhe apeke. Arratye-ame
    alakenhe?”
  tgl-ULB: Sinabi ni Paraon kay Jose, “Mayroon akong panaginip pero walang tagapagpaliwanag
    nito. Pero narinig ko ang tungkol sa iyo, na kapag makarinig ka ng panaginip ay
    maipapaliwanag mo ito. ”
  nop-nop: Usuaune Felodi indiŋ niŋguk, “Nu lihine tiŋat. Woondiniŋ mebi me niŋdi
    nemu yobihila naniŋak. Dutok adi indiŋ yobune nadiŋat. Du yadi lihine tiŋa ganimbuune
    lihine diniŋ mebi kedem yodakaleelaŋ.”
  kca-kca: 'Фараон Иосифа йастәс: «Ма уԓәм ватсәм, пӑ нэмәԓты ŏт ӑнтом, хŏйән ԓуԓән
    ԓӑрпитты верәтса, ма хуԓԓысэм, нӑӈ уԓәм ԓӑрпитты хоштэн».'
  cbu-NT: Parawarinsha tárangiya. Nuwshat pamasaranguri, ¿Chakza tputs yasampani kamanpanda?
    aturi, kapung mangi mantsarangina. Itaru, shiyamunsha k'kuzee mazinaranguri, shiyaa
    anoom yasapi túri, kuruzurangina, parawarini tárangiya.
  hui-hui: Haru piyagola kini ibugua Yosebehondo lalu, I̱na emaga mbira hendenego
    agali bu hearume ogoaleda lalu mbira nalangiyagola howa agali marume lalu, Í̠na
    emaga hendenego ogoaleda lalu bulebiragoore tiga tiga latagi harili laya, lene.
  wrs-wrs: Doa Perova Yosepm omnana, kava inungpunung vena, wo owai, an ata eva ishovav
    inungpunungna plalva? Wo kam umni, Yosepva inungpunungmomba yenamba hellerava,
    ata yemba beswonam inungpunungna plalmba ishomnavav, mani hevpa si pimba vinvav.
  jao-jao: Kulu king, ka-wukanyi yiku ki-Jujiba, “Karna-mawuranga awara ngala kurdardi
    alunga nanthawu awara ngatha. Ngala minja karnili-nu ki-jawinalu yinku, ‘Nya-mangaji
    Jujiba, namba kila-nykarrila ki-almirawu kulu kilu-yunduyundumala.’”
  mya-mya: ဘု​ရင်​က​ယော​သပ်​အား``ငါ​သည်​အိပ်​မက်​ကို မြင်​မက်​၏။ သို့​ရာ​တွင်​မည်​သူ​မျှ​အ​နက်​ကို​ဖွင့်
    မ​ပြ​နိုင်။ သင်​သည်​အိပ်​မက်​အ​နက်​ကို​ဖွင့်​ပြ နိုင်​စွမ်း​ရှိ​ကြောင်း​ငါ​ကြား​သိ​ရ​သည်''
    ဟု မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu faraón tsandimi: Iya kipiñuren muba aseetangue'' wainnu deki''ve,
    tsaaren ñuya naa-i dekipiñuba aseetangue'' wainmuve detiñu mijayu, timi.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། བདག་གིས་རྨི་ལམ་ཞིག་རྨིས་ཤིང་སུས་ཀྱང་རྨི་ལམ་ལ་བརྟག་མ༌ཤེས།
    གོ་ཐོས་ལྟར་ན་ཁྱོད་ཀྱིས་རྨི་ལམ་ཐོས་མ་ཐག་ཏུ་བརྟག་ཤེས་འདུག་ཟེར་ཞེས་སྨྲས་པ༌ན།
  wsk-wsk: Se Pharaoh nu maonam, “Ani ipingirem, bare kari bo ipingira duap apurok
    se ikiekko wore mena. Bare kari saki iwita balman se ikiem, ni ipingira aguwaya
    mu ni ko duap am apurko terong maman.”
  kkl-kkl: Yusup Firaun whingag piogpa, yubu sia leropne Firaundi, “Nari lenda mamna
    aghana, nimi nhondi babe lenda mamnange lelbatnenne orog. Aghana an sembe ka'ebannena,
    'Lenda lilim ka'ebongkia abeneko pere lelbatsinep,' seangba, ka'eban,” seog.
  sna-sna: Faro akati kuna Josefa, “Ndakarota hope, uye hakuna munhu akagona kudzidudzira.
    Asi ndanzwa zvarehwa nezvako kuti paunonzwa kurota uku, unogona kukududzira.”
  spa-BLM: 'El faraón dijo a José: “He soñado un sueño, y no hay nadie que pueda interpretarlo.
    He oído decir de ti que cuando oyes un sueño puedes interpretarlo”.'
  beu-beu: Angmuse raja Firaun ana Yusup at hubait hula, “Na iipalna tila, aarunge
    iipal angu nehe nu bae evengbanang tarang angu metma veng nat hubait jadi niang.
    Nehe nu nat hubait hula, aana bisa iipal evengbanang tarang angu metma veng nat
    hubai.”
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈ icha tic: —Ay val jun in vayich. Malaj
    junoc eb'' vin̈ ay d''a tic snachajel yuuj tas syalelc''ochi. Ix vab'' specal
    tob'' snachajel uuj tas syalelc''och vayich, xchi vin̈ rey chi'' d''a vin̈.'
  swh-ULB: Farao akamwambia Yusufu, “Nimeoda ndoto, lakini hakuna wa kuitafsiri. Lakini
    nimesikia kuhusu wewe, kwamba unaposikia ndoto unaweza kuitafsiri.”
  bel-bel: 'Фараон сказаў Язэпу: мне сьніўся сон, і няма нікога, хто растлумачыў бы
    яго, а пра цябе я чуў, што ты ўмееш тлумачыць сны.'
  wed-wed: Ma Pharaoh Joseph i riwei, “Waguvarai a rauboni ma eḡa aiai au rauboni
    anona ita vieḡeu. Wate rava i riwa da maranai tam rauboni e nononori, lamna anona
    e vivieḡai.”
  deu-ELBBK: 'Und der Pharao sprach zu Joseph: Ich habe einen Traum gehabt, und da
    ist keiner, der ihn deute; ich habe aber von dir sagen hören, du verstehest einen
    Traum, ihn zu deuten.'
  mbb-OT: Ne migkaǥi is hadì diyà te ki Jose te, “Neketeǥeinep a piru wazà minsan
    hentei he ebpekeseysey te kehuluǥan din. Duen mibpenudtul kedì he metau ka he
    edseysey te kehuluǥan te menge teǥeinep.”
  msc-msc: 'A seni ye, mansa ka a fɔ a yɛ ko: «N da sibo le kɛ. Mɔɔ si ma se ka wo
    kɔrɔ fɔ n yɛ. A fɔra n yɛ ko i ri se sibo kɔrɔ fɔla.»'
  mal-2015: 'ഫറവോൻ യോസേഫിനോടു: ഞാൻ ഒരു സ്വപ്നം കണ്ടു; അതിനെ വ്യാഖ്യനിപ്പാൻ ആരുമില്ല;
    എന്നാൽ നീ ഒരു സ്വപ്നം കേട്ടാൽ വ്യാഖ്യാനിക്കുമെന്നു നിന്നെക്കുറിച്ചു ഞാൻ കേട്ടിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Topʉ ejacã, faraṍ cʉ̃rẽ nicʉ niwĩ: —Yʉꞌʉ quẽꞌeꞌquere ne niꞌcʉ̃nojõ “Tojo
    nisĩꞌrĩrõ weeꞌe” ni, weremasĩgʉ̃rẽ bocatiasʉ. Mʉꞌʉrẽ “Cʉ̃ peꞌe quẽꞌesere weremasĩapʉ”
    nisere tʉꞌoꞌo.'
  gup-gup: Wanjh Pharaoh bimarneyimeng Joseph, “Ngaye ngakodjbukirriwam, dja minj
    nangale nganmarnekarreyolyolme, dja ngaye wobekkang bu ngudda yibekkan nawu bininj
    kakodjbukirrire wanjh ngudda yimarnekarreyolyolme.”
  met-met: Pero harua na Yosep ba, “Ngamip, ne lipu tela sanga ba baxanga namuxinoa
    te. Ning ngalungudi dinaxuya maung ba, daharua ba bungina ulungu mibinga, bing
    sanga ba ubaxanga namuxinoa.”
  gvs-gvs: E Peroyana idigo kana, ‘Iyosepa, akanamimi go, geya vatau tayaamo itoboine
    italigei. Go yau livala anove bego kom anamimi adi talígava kuuyagoi.’
  rmc-rmc: 'O faraonos phenďa le Jozefoske: „Džavas suno a ňiko mange na džanel te
    phenel, pre soste sikavel. Šunďom pal tu, hoj džanes te phenel, pal soste hine
    o sune.“'
  nlg-nlg: Ma gaia Pharaoh te ghaghua vania Joseph, “Inau te maturubole i bongi [tana
    bongi], me taho siki sakai itadira na lei tinoni raeni ke [tughuhia/toghia] vaniu
    na ghanaghana ilokani. Hauva ka, mu rongovia ke, mo ko tangomana na toghiani na
    lei maturubole.”
  dgr-DOGNT: 'K''àowocho Faraoh Joseph ts''ǫ̀ hadı, “Nàwhıhtı̨ hanìkò dàhodıì-ahodıı
    sìı dǫ wı̨ı̨zìı segha yek''ayahtı ha dìì. Hanìkò neghǫ dıı hagedı: Dǫ nàtee sìı
    nets''ǫ̀ hagedı nı̨dè dàhodıì-ahodıı sìı gıts''ǫ̀ ehkw''ı wek''ayanehtı nègedı,”
    yèhdı.'
  pes-OPV: 'فرعون به یوسف گفت: «خوابی دیده‌ام و کسی نیست که آن را تعبیر کند، و درباره
    تو شنیدم که خواب می‌شنوی تا تعبیرش کنی.»'
  ron-1924: 'Фараон а зис луй Иосиф: „Ам висат ун вис. Нимень ну л-а путут тэлмэчи
    ши ам афлат кэ ту тэлмэчешть ун вис ындатэ дупэ че л-ай аузит.”'
  aui-aui: Da kiiwawo ivisisiya Jousep biidi iwona bo, “Tagu nubabasuve amimeu, bi
    getana iiyabo rubana da yagu mimeu basudi iyawonavereguna. Bi awaiyana da raghanina
    mimeu kwawaiyana, na yadi basuna kwawonavereyana.”
  ben-OBCV: ফরৌণ যোষেফকে বললেন, “আমি একটি স্বপ্ন দেখেছি, এবং কেউই সেটির ব্যাখ্যা করতে
    পারছে না। কিন্তু আমি তোমার বিষয়ে শুনেছি যে তুমি যখন কোনও স্বপ্নের কথা শোনো, তখন
    তা ব্যাখ্যা করে দিতে পারো।”
  lex-lex: 'Rla'' noka Firaun nakot la Yusup: “A''g e mi''a, ne riy id mana ta''en
    niana nwet nana nnia''eratni, mere a''utlin nan olek o''owa, riwra hornama mutlin
    nan to''a mi''a, dewade omukota nnia''eratni.”'
  rgu-rgu: Ana losa, boe ma maneꞌ a dedea nae, “Ana touꞌ on, e! Au alamei, tehuu ta
    hapu lahenda esa bisa nafada meis ria sosoa na boeꞌ. Tehuu lahenda rafada au rae,
    o bisa.”
  som-som: Markaasaa Fircoon wuxuu Yuusuf ku yidhi, Riyaan ku riyooday, mana jiro
    mid fasiri karaa; oo waxaan maqlay in markii aad riyo maqashid aad fasiri kartid.
  lat-VUC: 'Cui ille ait: Vidi somnia, nec est qui edisserat: quæ audivi te sapientissime
    conjicere.'
  aoi-aoi: Ni-yama eneja naruma nubungkawa Jawijibu-wa, “Ngayuwe-ka ningena ningi-lyangburarrkinuma
    akwulyangburarrka. Akena nara aburraja wurribina warnumamalya amin-abilyerrikama
    akina. Umba bu-makama ayakwa nungkwa-langwa-langwa. Nganyangwa nenikuminuwar•duwar•da
    ni-yama ngayuwa-wa, ‘Jawijibe-ka nakina nakakiruma nenik-abilyerrika-langwa nakina
    akwulyangburarrka wurrukwala-langwa warnumamalya,’ ni-yama nakina,” ni-yama nakina
    naruma nubungkawa Jawijibu-wa.
  eng-ASVBT: 'And Pharaoh said unto Joseph, I have dreamed a dream, and there is none
    that can interpret it: and I have heard say of thee, that when thou hearest a
    dream thou canst interpret it.'
  mna-mna: 'Ila, to king iso pini ma iso: “Ai, nio ti aŋmiu ma tomtom tasa irao be
    ipeeze miuŋana tio kan un som. Mi tiso pio ta kembei: Nu sombe leŋ miuŋana ki
    tomtom sa, na rao be peeze ka uunu.”'
  ita-1885: 'E Faraone disse a Giuseppe: Io ho sognato un sogno, e non vi è niuno
    che l''interpreti; or io ho udito dir di te, che tu intendi i sogni, per interpretarli.'
  eng-LXXUP: And Pharaoh said to Joseph, I have seen a vision, and there is no one
    to interpret it; but I have heard say concerning thee that thou didst hear dreams
    and interpret them.
  eng-ULB: Pharaoh said to Joseph, “I had a dream, but there is no interpreter for
    it. But I have heard about you, that when you hear a dream you can interpret it.”
  spa-VBL: 'El Faraón le dijo a José: “Tuve un sueño, pero nadie puede interpretar
    su significado. Pero he oído que cuando alguien te cuenta un sueño sabes cómo
    interpretarlo”.'
  fra-_FOB: 'Et Pharaon dit à Joseph: J''ai fait un songe, et il n''y a personne qui
