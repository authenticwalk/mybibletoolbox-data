    ghanjirumwaru, iya kaiwae ma variye utu kaiwan.”
  yap-yap: Me ga’ar Farao ngak Josef, “Kug lik’ay, ma dariy be’ nrayag rok ni nge
    weliy fan. Ma kanog ngog ni yira weliy e lik’ay ngom, ma rayag ni mu weliy fan.”
  tet-tet: Toꞌo baa, naꞌin dale baa Yusuf naꞌak, “Hei, lawarik! Haꞌu ko meꞌi ida,
    mais la no ema mak bele nalore meꞌi nia isin! Mais ema katak baa haꞌu naꞌak, o
    neꞌe bele!”
  hlt-MCSB: Te vaengah Pharaoh loh Joseph la, “Mang ka man tih aka thuicaih a om pawt
    vaengah aka thuicaih ham nang loh mang na yakming a ti tih nang kawng te ka yaak,”
    a ti nah.
  mdy-ETH: ካኣቲያ ዮሴፔ ኮራ፦ «ዓውቲ ታ ዓውታዼንቴ ዖኦኒያ ቡላኒ ዳንዳዒባኣሴ፤ ጋዓንቴ ኔኤኮ ዓውቲ ቡላ ዔራቶ ዓኣሢ ታ
    ዋይዜኔ» ጌዔኔ።
  twi-ASANTE: Farao ka kyerɛɛ Yosef sɛ, “Maso daeɛ bi a obiara ntumi nkyerɛ aseɛ.
    Nanso, mate sɛ wo deɛ, sɛ obi ka ne daeɛ kyerɛ wo a, wotumi kyerɛ aseɛ. Ɛno enti
    na masoma abɛfrɛ wo yi.”
  mwc-mwc: Damanina ba Pharaoh, Joseph kurina i wona, “A bomeumeu wai kega kesana
    kotoi basuna i woniku. Ba si woniku kata kom pipiya te bomeumeu wai basusi ke
    wonewonisi.”
  bhl-bhl: 'Mo kolewsomeliwi, Isiw aneng fian em emisik kamok fian be Yosew elo bokolewomele:
    “Nem kiin dem sen kembi beem mongom e kaleem kunum i ki keko, kiol kuw bokoneminba
    kebiliw te. Kame, ne kililite: Kukalem ete ki keko, kiin dem angom em mongom e
    kilele kiol kuw kaim dim kuw dakabelewi, kilibi te.”, dangse kale.'
  con-NTPO: 'Ccutsusi faraónjan tisema su: —Ayo''o''choma gi ayo''o tsa''ma majañi''qque
    tsu tsa ayo''opa in''jan''choma condaye osha''fambi. Tayo gi paña queja ayo''o''choma
    pañamba condaye osha.'
  eng-WEBU: Pharaoh said to Joseph, “I have dreamed a dream, and there is no one who
    can interpret it. I have heard it said of you, that when you hear a dream you
    can interpret it.”
  bnp-bnp: Lakea e Parao i takia e Iosep, “Iau a vurena, i uka tara bakovi ge tuveve
    poloa nau a vuregu. A longo ioe ta o lohoka na ni tuveve polo a vurena viri, lakea
    a rudu a ngava vomu.”
  wal-wal: Gelin kawoi Yooseefa, “Taani aimo aimottaas; shin a issoinne birshshanau
    danddayibeenna. SHin taani, ‘Yooseefi aimo siyikko, birshshanau danddayees’ giyoogaa
    siyaas” yaagiis.
  mgh-mgh: 'Farawoo ahomwiirela Yusufu: Kahaana nttora nimoca ni khaawo noorya utaphulela.
    Nanso kiheewa wiira we, weewaka nttora unawoorya utaphulela.'
  acu-NT: 'Tura faraónnum jeamtai, nuka Josén chicharak: —Mesekramrajai, antsu warimpita
    tusangka nekaamin kichkisha juni atsawai. Aminka pachitmasar mesekramramu nekawaitai
    tusar, turaminamtai untsukjame, —timiayi.'
  spa-PDDPT: 'Y Faraón dijo a José: Tuve un sueño, y no hay quien lo interprete. Pero
    oí decir de ti que cuando escuchas un sueño puedes interpretarlo.'
  gun-gun: 'Ixupe Faraó aipoe''i: — Xee aexa ra''u va''ekue avave rei ndoikuaai mba''erã
    pa aexa ra''ua. Ha''e rã ndevy ma aipo''ea reikuaa va''ea oexa ra''u pyre mba''erã
    paa.'
  agu-BL: 'Jilone''n tzun faraón tetz. Itzun taltz: —At jun inwutzicy'' mban, poro
    cya''l nin jun yi jak xcye'' tan xtx''olche''n xo''l. Poro ja wit yi aẍatz yi
    na awit jun kawutzicy'' na cxcye'' tan xtx''olche''n xo''l.'
  eng-PEV: Pharaoh said to Joseph, “I had a dream, and nobody can tell me what it
    means. But somebody told me that you can understand dreams. They said that if
    somebody tells you about their dream, you can say what it means.”
  ilo-ULB: Kinuna ti Faraon kenni Jose, “Adda natagtagainepak, ngem awan iti makailawlawag
    iti daytoy. Ngem nangngegko ti maipapan kenka, a no mangngegmo ti maysa a tagtagainep,
    mailawlawagmo daytoy.”
  kpg-kpg: Di king ga helekai gi mee, “Au ne hai dagu midi, malaa, deai tangada e mee
    di hagadonu dagu midi ai. Au ne longo bolo goe e mee di haga donu nia midi.”
  uig-ARA: 'پىرەۋن يۈسۈپكە: ــ مەن بىر چۈش كۆردۈم، ئەمما ئۇنىڭ تەبىرىنى ئېيتىپ بېرەلەيدىغان
    ھېچكىم چىقمىدى. ئاڭلىسام، سەن چۈشكە تەبىر بېرەلەيدىكەنسەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Firawona oloku Isifu: «Iwɛrəp, mba ali fum isɔtɔ fɛ nwɛ oŋlok'' im
    tedisrɛ ta mere mem mɔ. Mba alok'' im a məntam kəloku tedisrɛ ta mere mmɛ aŋlok''
    əm mɔ.»'
  bps-bps: Na man Faraon ku Dyosif, “Satu butang kamna agu, na landè to gamtulen deg
    ku tan i gumtatekan. Kabay lingegu, ge gamgubad i dad kna.”
  mbs-mbs: Minikagi se selotan diyà ki Jose, “Migtegeinep a, aw wedad otaw nekeindan
    kanak aw eden se kedegdagan niyan. Inindanan a te biyasa ka eg-indan aw eden se
    kedegdagan te tegeinep aw iindan iyan diyà kamno.”
  tof-tof: Parraoa we bóktanórr oyaka wagó, “Ka nus umtula; darrü pam gaodó kokea
    müsirrga ainüm. Ka igó arrkrrua wagó, ma nus müsirrga ain umulóla.”
  sus-sus: Misira mangɛ naxa a masen Yusufu bɛ, «N bara xiye nde sa. Mixi yo mu nɔxi
    a tagi rabade, kɔnɔ n bara a mɛ i tan xiye tagi rabama e na naxan fala i bɛ.»
  pon-2006: Parao eri mahsanihong, “Ahi ouraman ehu, ahpw sohte mehmen me kak kawehwehda.
    I rong me dene ke kak kawehwehda ouraman.”
  jae-jae: Tec Parao kêsôm gêdêŋ Josep gebe “Aê gaêc ma teŋ ma ŋamalac teŋ kêtôm gebe
    êwa ma tau ŋam saŋa gamoa atom. Mago aê gaŋô aôm ŋawae gebe aôm embe ôŋô ma teŋ,
    go ôtôm gebe ôwa ŋam sa solop.”
  ksd-ksd: 'Ma Parao i ga biti tai Iosep: Iau ga ririvone tika na ririvon, ma pa ta
    na akari ba na tale upi na pala ra kukuraina; ma iau valongore ba ona di ve u
    tai ta ririvon, i tale u pi una pala ia.'
  tur-YTC: Firavun, Yosef’e, “Bir düş gördüm” dedi, “Onu yorumlayacak kimse yok. Senin
    duyduğun düşleri yorumlayabildiğinin söylendiğini duydum.”
  bel-N: 'I сказаў фараон Язэпу: “Я сьніў сон, і няма нікога, хто б патлумачыў яго.
    І я чуў, што пра цябе кажуць, што ты, выслухаўшы сон, тлумачыш яго”.'
  grc-BRENT: Εἶπε δὲ Φαραὼ πρὸς Ἰωσὴφ, ἐνύπνιον ἑώρακα, καὶ ὁ συγκρίνων οὐκ ἔστιν
    αὐτό· ἐγὼ δὲ ἀκήκοα περὶ σοῦ λεγόντων, ἀκούσαντά σε ἐνύπνια, συγκρῖναι αὐτά.
  ind-AYT: Firaun berkata kepada Yusuf, “Aku bermimpi sebuah mimpi dan tidak ada yang
    mampu menafsirkannya. Namun, aku telah mendengar tentangmu, bahwa kamu dapat mendengar
    sebuah mimpi untuk menafsirkannya.”
  lid-lid: Eme kabin tiye i tan, “Jo badeh ameh, eme ari ndramak badeh batiye moson
    bame tek bwe. Eme ndramak ari tiye tek anya, ou badeh winiyan tobolowe moso ameh.”
  nya-nya: Farao anati kwa Yosefe, “Ndinalota maloto ndipo palibe amene watha kunditanthauzira.
    Tsono ndawuzidwa kuti iwe ukamva loto umadziwanso kulimasulira.”
  hrv-hrv: 'Onda faraon reče Josipu: “Usnuo sam san, a nitko ga ne može protumačiti.
    Čuo sam o tebi da možeš protumačiti san čim ga čuješ.”'
  mps-mps: Tialima, Ferogo Josepbolo te po wali, “Eno na yai, tama te na yali po page
    pusabo bidi meni yai. Te bidi dabe augwaligo te po wai, te nago na yali po odobaso
    da, nago te na yali po page pusubo usu ebo da po wai.”
  llg-llg: Ana losa boe ma, manek kokolak nae, “Taꞌeanak aa! Au alameꞌi, tehuu taa
    hambu hataholi esa boe ana bisa nafada meꞌis ndia ndandaan. Tehuu hambu hataholi
    nafada au nae o bisa.”
  tpi-tpi: Orait king i tokim Josep olsem, “Mi bin driman na i no gat man inap autim
    as bilong dispela driman. Tasol ol man i tok olsem, sapos yu harim driman, yu
    inap long autim as bilong en.”
  dan-1931: 'Så sagde Farao til Josef: “Jeg har haft en Drøm, som ingen kan tyde;
    og nu har jeg hørt om dig, at du kun behøver at høre en Drøm, så kan du tyde den.”'
  vie-OVCB: 'Vua Pha-ra-ôn nói cùng Giô-sép: “Ta thấy chiêm bao, nhưng chẳng ai giải
    nghĩa được. Ta nghe nói ngươi có tài đoán mộng, nên ta cho gọi đến đây.”'
  lbk-lbk: Kanan et nan ali ken Jose, “Wad-ay nan init-itawko ngem maid makailawlawag
    isnan ayena. Chinngek ay mo chengngem nan it-itaw makaipaawat ka isnan ayena.”
  guj-2017: ફારુને યૂસફને કહ્યું, “મને સ્વપ્ન આવ્યું હતું, પણ તેનો અર્થ જણાવનાર કોઈ
    નથી. પણ મેં તારા વિષે સાંભળ્યું છે કે, તું સ્વપ્ન સાંભળીને તેનો અર્થ કહી જણાવે
    છે.”
  byr-byr: '@see-verse:GEN.041.014'
  awx-awx: Tiwänä kinggä Josewu using inikut. “Dambu täkngatu titnä yäniwa, äminu
    täpätutäkänkäyä yäpuli donanik. Tike gäle using yaying. ‘Dambu iniwä natäkengu,
    yäpuli nomängän yänggaxunin,’ yang naniying,” yang inikut.
  pon-2006A: Parao eri mahsanihong, “Ahi ouraman ehu, ahpw sohte mehmen me kak kawehwehda.
    I rong me dene ke kak kawehwehda ouraman.”
  por-BRBSL: 'O Faraó disse a José: “Sonhei um sonho, e não há ninguém que possa interpretá-lo”.
    Ouvi dizer de você, que quando você ouve um sonho você pode interpretá-lo”.'
  aly-aly: Pharaoh ra ilelhek, “Atharl altyerr arekan, ingwer-rnemel atyeng anayntiley-angenh.
    Ngenhant atha awek, mwerr inngan, anayntiley-angkeran.”
  cth-cth: Faro ni Joseph koe mang ka sak teh ka deicaikung apihai awm hoeh. Hatei
    nang ni mang heh na thaipanuek teh, na deicai thai telah ayânaw ni dei e hah ka
    thai telah ati.
  twi-twi: Farao ka kyerɛɛ Yosef se, “Maso dae bi a obiara ntumi nkyerɛ ase. Nanso
    mate sɛ wo de, sɛ obi ka ne dae kyerɛ wo a, wutumi kyerɛ ase. Ɛno nti na masoma
    abɛfrɛ wo yi.”
  hlt-hlt: Te vaengah Pharaoh loh Joseph la, “Mang ka man tih aka thuicaih a om pawt
    vaengah aka thuicaih ham nang loh mang na yakming a ti tih nang kawng te ka yaak,”
    a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: N yɑ̀ tidɔuǹtì mɑtì nti, òmɔù mɛ nyí nɑ kɛ n nɑ̀kɛ́
    tì tu mù. Kɛ̀ n kèè kɛ̀ bɛ̀ tu, kɛ̀ bɛ̀ dɑ nɑ̀kɛ́ tidɔuǹtì ɑ ɔ̃ɔ̃ nɑ́kɛ́mu tì
    tu mù.'
  msy-2020: Ezɨ atrivim kamagh Josep mɨgei, “Kɨ irebamɨn gani, ezɨ gumazir an mɨngarim
    abɨghamba puvatɨ. Ezɨ gumazamiziba ghaze, nɨ a baregh an mɨngarim abɨghamin fofozim
    iti.”
  txq-txq: Ana losa, boe ma manek kokolak nae, “Taꞌek, ee! Au ala meꞌi, tehuu ta hambu
    hatahori esa boe na fo bisa selu meꞌis naa sosoa-ndandaan. Tehuu hambu hatahori
    nafada au nae, o bisa.”
  aaz-aaz: In neem antea te, uisf ee naꞌuab neu ne mnak, “Anah! Au umnei, mes ka tiit
    fa tuaf es, reꞌ nabeiꞌ he nbaan amneit ein naan. Mes anmuiꞌ tuaf reꞌ natoon kau
    nak ho bisa.”
  azb-azb: 'Firon Yusifə dedi: «Bir yuxu görmüşəm, ancaq onu yozan yoxdur. Mən sənin
    barəndə eşitmişəm ki, yuxuları eşidib yoza bilirsən».'
  eng-DBY: And Pharaoh said to Joseph, I have dreamt a dream, and there is none to
    interpret it. And I have heard say of thee, thou understandest a dream to interpret
    it.
  hin-2017: फ़िरौन ने यूसुफ से कहा, “मैंने एक स्वप्न देखा है, और उसके फल का बतानेवाला
    कोई भी नहीं; और मैंने तेरे विषय में सुना है, कि तू स्वप्न सुनते ही उसका फल बता
    सकता है।”
  wol-KYG: 'Firawna ne Yuusufa: «Damaa gént, te kenn manu koo firi, te ma dégg ñuy
    wax ci yaw naan, gént goo dégg rekk, xam ko, ba man koo firi.»'
  swp-swp: To Parao i ribalau Iosepa arinai i ene, “Enosuai esau ea enosuaiei, na
    nige tau esau abina i ata abo aniona i heribagu, na oa wasam ea ataiei gonoam
    enosuai aniodi u italobaidi.”
  bjr-bjr: Aniroofanoo Faraoofa qimaminau. Qinee qainammasaunaqa sia moo fannoo mina
    oosana qimaqimia faqa iriqa. Anee qaina oosana kooroo qimarianafa mariannanara
    qimaqimiafaqa aaraidaqa.
  eng-YLT: And Pharaoh saith unto Joseph, 'A dream I have dreamed, and there is no
    interpreter of it, and I — I have heard concerning thee, saying, Thou understandest
    a dream to interpret it,'
  kne-kne: Kanan din ari, “Waday iniitaw ko, yan maga polos di makaiolog. Isonga inpaayag
    kos sik-a tan basta dengngem kano di iitaw yan ammom di laydena ay kalien.”
  wat-wat: Eketa tufomu i bwaduwa, “Nuwabuna a kavayuna, eatu muka tamo aitevana kana
    fata ita yauya nenekuwai. Atu a nowaniya avage tovanama avi kavayuna kuna nowaniya,
    ka fata kuna yauya.”
  heg-NTPO: Un lako lius kon, lahing nga tekan noan, “Pail ana, auk natloa! Mo muik
    tahan atuli mes lo kon, man taan in natloa na nahin na. Mo muik atuli tek auk
    noan, ku bisa tek puting bel aun.”
  ptu-ptu: 'Napa''tula''im Firaun naua: “Sabengi mangngimpiä'' sapo'' tä'' deem tau
    muissanni umbittui. Sapo'' kuhingngi si muissam umbittui pangngimpi.”'
  bzd-NTPO: 'Blú tö iché ia̱: —Ye'' kabsué̱ erë kë̀ yi é̱na iwà a̱ne. Erë ie''pa tö
    iché ye'' a̱ tö buaë be'' tö s''kabsuè̱ e'' wà pakè.'
  kwf-kwf: Sui tatalafaꞋa ka fata Ꞌuri fuana, “Josef kwa! Nau ku lisia taꞋi maliu
    boleꞋa, bore ma noaꞋa ta ngwae ana kula neꞋe saiana saelana fadalana fuaku. Bore
    ma taꞋi ngwae nia saea fuaku ka Ꞌuri, ‘KaidaꞋi Ꞌoko rongoa maliu boleꞋanga Ꞌoko
    saiana Ꞌoke saea fadalana.’”
  eng-WYC-2017: To whom the king said, I saw dreams, and none [there] is that expoundeth
    those things that I saw; I have heard that thou expoundest such things most prudently.
  eng-WMBB: Pharaoh said to Joseph, “I have dreamt a dream, and there is no one who
    can interpret it. I have heard it said of you, that when you hear a dream you
    can interpret it.”
  spp-spp: Yusufu à nɔ wani ke, ka Farɔn si jwo u á «Mii à ŋɔɔgɔ ŋɔ́ɔ, sùpya sí ɲyɛ
    a jà a ku ɲwɔhe cè a jwo mii á mɛ. Mii s'à lógo na ŋɔɔgɔ ká jwo mu á, mu maha
    jà a ku ɲwɔhe jwo.»
  aey-aey: Odocob Fero uqa Josef madon, “Ija bebeliga. Qa dana oso uqa bebelec eu
    gug matecnu ihoc qee. Qa hina bebelec gugnu sildec ihoc ec ija dah miga,” don.
  urd-GVH: बादशाह ने कहा, “मैंने ख़ाब देखा है, और यहाँ कोई नहीं जो उस की ताबीर कर
    सके। लेकिन सुना है कि तू ख़ाब को सुनकर उसका मतलब बता सकता है।”
  rug-rug: Meke zama sa baṉara koasa, “Putagita ia rau si keke pinutagita, meke loke
    tie si boka tozi va bakala poni nau sa ginuana, meke tozi nau ri kaiqa tie sapu
    agoi si boka rupahi sari na pinutagita, gua.”
  gaz-gaz: Faraʼoonis Yoosefiin, “Ani abjuu abjoodheen ture; garuu namni tokko iyyuu
    naa hiikuu hin dandeenye. Ani akka ati yeroo abjuu dhageessu hiikuu dandeessu
    dhagaʼeera” jedhe.
  fra-LSG: 'Pharaon dit à Joseph: J’ai eu un songe. Personne ne peut l’expliquer;
    et j’ai appris que tu expliques un songe, après l’avoir entendu.'
  gnn-gnn: Ga ŋayi buŋgawanydja waŋa nhanukala Djotjipkala bitjanna, “Yawungu ŋarra
    ŋäma nhokalaŋuwuy, ŋunhi nhepina yurru ḻakarama mayali' bukaway'wuynydja maḻŋ'marama.”
  yal-yal: Misiran Mangan yi a fala Yusufu xa, a naxa, “N bata xiye sa. Muxu yo mi
    nɔxi a yɛbadeni, koni n bata a mɛ a i tan nɔɛ xiyen bunna falɛ, naxan na fala
    i xa.”
  gum-gum: 'Incha Faraónbe Joséwane trenchibig køn: —Nabe kan piaig tøgagøbendø, ‘øyeeg
    køn’ cha kelarrab eshkanrrabiibe muguen kaagøn cha. Inchendø nabe wammørar cha,
    ñibe piaigwan wamindi mørabe, ‘øyeeg kønrrab’ køn cha eshkabig kuin kui.—'
  iou-iou: Yäŋikŋat yäpmäŋ kwäwä Ferotä Josep ŋode iwetkuk; Nadätan? Näk bipani däpmonken
    täŋkuro unitäŋo mebäri nadäkta yäwet yabäwapäŋ kubätä däpmonken täŋo mebäri nämo
    näwerak yäk. Täŋkaŋ gäka ŋode yäŋirä nadät; Gäk däpmonken täŋpäŋ gäwerirä mebäri
    yäŋahäŋpäŋ yäwet täyan. U bureni ba?
  haw-1868: Olelo mai la o Parao ia Iosepa, Ua moe au i ka moe, aohe mea nana e hoakaka
    mai ke ano, ua lohe au nou, aia lohe oe i ka moe, e hiki ia oe ke hai i ke ano.
  arb-NAV: 'فَقَالَ فِرْعَوْنُ لِيُوسُفَ: «لَقَدْ رَأَيْتُ حُلْماً وَلَيْسَ هُنَاكَ
    مَنْ يُفَسِّرُهُ، وَقَدْ سَمِعْتُ عَنْكَ حَدِيثاً أَنَّكَ إِنْ سَمِعْتَ حُلْماً
    تَقْدِرُ أَنْ تُفَسِّرَهُ».'
  adz-adz: Da King Farau ini da Yosef ibiani, “Dzi waꞌ da nam puafuban mangan da manga
    wadziwar i dzi nanggangꞌ puafuban igi wainggan wasi da dzi u. Da bitsintaꞌ garam
    mangan ini da dzi i agu sangꞌ i dziwara i nam puafuban wainggan wasi.”
  ewe-ewe: Farao gblɔ na Yosef be, “Meku drɔ̃e aɖe le zã si va yi la me, gake ame
    siawo dometɔ aɖeke mete ŋu ɖe egɔme nam o. Ke mese be ètea ŋu ɖea drɔ̃ewo gɔme,
    eya ta mena woyɔ wò nam.”
  eng-LEE: 'And Pharaoh said unto Joseph, I have dreamed a dream, and there is none
    that can interpret it: and I have heard say of thee, that thou canst understand
    a dream to interpret it.'
  gvn-gvn: '@see-verse:GEN.041.014'
  nna-nna: Kingilu wurrarnala, “Ngajulu kapukarri marnarni, munu nganurtulupa wurrarnakaji
    pala muwarr. Wurrarnajiyi nyuntu miranu palaku muwarrkurrangu.”
  asm-FB: তাতে ফৰৌণে যোচেফক ক’লে, “মই এটা সপোন দেখিলোঁ, তাৰ অর্থ বুজাই দিব পৰা কোনো
    নাই; কিন্তু তুমি শুনামাত্ৰে সপোনৰ ফলিতা দিব পাৰা বুলি মই তোমাৰ বিষয়ে শুনিছোঁ।”
  sus-A: مِسِرَ مَنفّ نَشَ عَ مَسٍن يُسُقُ بّ، «ﭑ بَرَ شِيٍ ندٍ سَ. مِشِ يٌ مُ نْشِ
    عَ تَفِ رَبَدٍ، كْنْ ﭑ بَرَ عَ مّ عِ تَن شِيٍ تَفِ رَبَمَ عٍ نَ نَشَن قَلَ عِ
    بّ.»
  fra-SBL: 'Pharaon dit à Joseph : « J''ai fait un rêve, et il n''y a personne qui
    puisse l''interpréter. J''ai entendu dire de toi que, lorsque tu entends un rêve,
    tu peux l''interpréter. »'
  hbo-hbo: וַיֹּ֤אמֶר פַּרְעֹה֙ אֶל־יֹוסֵ֔ף חֲלֹ֣ום חָלַ֔מְתִּי וּפֹתֵ֖ר אֵ֣ין אֹתֹ֑ו
    וַאֲנִ֗י שָׁמַ֤עְתִּי עָלֶ֙יךָ֙ לֵאמֹ֔ר תִּשְׁמַ֥ע חֲלֹ֖ום לִפְתֹּ֥ר אֹתֹֽו׃
  shp-NTPO: 'Ja José moa joketian, faraónman yoia iki, neskáakin: —En namatabora,
    ea tsonbi ja yoii ikábo onantiakin yoiti atipanyamakanke. Jaskara ikenbira ea
    yoikanke, namábo mia yoikanketian, jaskara yoii iká riki, ixonbo min jato yoiai
    —akin.'
  eng-WYCLIFFE: To whom the kyng seide, Y seiye dremes, and noon is that expowneth
    tho thingis that Y seiy, I haue herd that thou expownest moost prudentli.
  piu-2006: '@see-verse:GEN.041.014'
  pjt-pjt: '@see-verse:GEN.041.014'
  cwe-cwe: Mfalume kamulongela Yosefu, “Nilota nzozi, mbali habule munhu yoyose yoyadahile
    kunifambulila. Nilongiligwa kuwa weye kodaha kuzifambula nzozi.”
  bgs-bgs: Igkagi tô harì ki Jose, na mà din, “Igtagénáppa, asta ándà manubù na ikólit
    kanak ka ándin tô kóbadan. Igulitanna na katig ka gubad ka tagénáp ka ulitán áknikó.”
  kik-kik: Nake Firaũni akĩĩra Jusufu atĩrĩ, “Ndĩrarootire kĩroto na gũtirĩ mũndũ
    ũrahota gũgĩtaũra. No nĩnjiguĩte gũkĩĩrwo atĩrĩ, wee ũngĩĩrwo kĩroto no ũhote
    gũgĩtaũra.”
  ksr-ksr: 'Kouro Faarao kiŋnoŋ Joosef kokaeŋ ijoro: “Niinoŋ gaoŋ moŋ iibe kuuyanoŋ
    iikawaa kania jewombaajoŋ amamaajuto, moŋnoŋ goo kanaga kokaeŋ nijoro mojeŋ: ‘Moŋnoŋ
    gaoŋa gijoro moma giinoŋ iikawaa kania saanoŋ jeŋ asariŋkejaŋ.’”'
  fra-NCL: 'Et Pharaon dit à Joseph : « J’ai eu un songe que personne ne peut interpréter ;
    et j’ai entendu dire de toi que, quand tu entends un songe, tu l’interprètes. »'
  cek-AK: Faro mah Joseph khaeah, Amang ka sak, toe mi mah doeh na leh pae o thai
    ai; toe nang loe amang leh thaih, tiah thuih ih tamthang to ka thaih, tiah a naa.
  xla-xla: Epalati Pelotapo ya꞉ natipame ya꞉ watle epo atlaiyo, “Na꞉ wata utula꞉la
    elemama milamalo nati. Amasiyama ya꞉ dulu koko botomastloweye oplami hale ponatisema.
    Amasiyama na꞉ oko oplamita atlemama wa꞉ tlo ala꞉na, dulu koko botomastloweye,
    de,” diyo.
  cuk-cuk: 'Geb degine, Faraón ega sogded: —An gabdaksad. Emide, dule-anga-oduloged
    sated. Emide an itoged, dule bega gabdaked sogsale, bedi sunna oduloye.'
  uig-CYR: 'Пирәвн Йүсүпкә: — Мән бир чүш көрдүм, амма униң тәбирини ейтип берәләйдиған
    һеч ким чиқмиди. Аңлисам, сән чүшкә тәбир берәләйдикәнсән, — деди.'
  pma-pma: Ka asuv houlu viteni mini vit, “Namatil vovoi ka meatin tovuol vata usili
    minau. Naraengoni keke keik kokilea kovata usil aneite ten matil vovoien keil.”
  tel-2017: ఫరో యోసేపుతో “నేనొక కల కన్నాను. దాని అర్థం చెప్పేవారు ఎవరూ లేరు. నువ్వు
    కలను వింటే దాని అర్థాన్ని తెలియచేయగలవని నిన్నుగూర్చి విన్నాను” అన్నాడు.
  hat-BSA: 'Farawon te di a Joseph: “Mwen te fè yon rèv, men pa gen pèsòn ki kapab
    entèprete li. Men mwen tande pale de ou menm ke lè ou tande yon rèv, ou kapab
    bay entèpretasyon li.”'
  bxh-bxh: Falo ya libalau Diyosepa lisina iyen, Agu eno suwaina, hige gonowana sai
    haba aniyona i falibagu. Na wasam egu sa liba mate yena eno suwai sa dedeidi lisim
    yai mate, gonowana aniyodi wa liba famahatadi.
  kos-kos: Na tokosra el fahk nu sel, “Nga tuh oru mweme se, a wangin sie mwet ku
    in aketeya. Nga lohng mu kom ku in fahkak kalmen mweme uh.”
  hbo-WLC: וַיֹּ֤אמֶר פַּרְעֹה֙ אֶל־יוֹסֵ֔ף חֲל֣וֹם חָלַ֔מְתִּי וּפֹתֵ֖ר אֵ֣ין אֹת֑וֹ
    וַאֲנִ֗י שָׁמַ֤עְתִּי עָלֶ֙יךָ֙ לֵאמֹ֔ר תִּשְׁמַ֥ע חֲל֖וֹם לִפְתֹּ֥ר אֹתֽוֹ׃
  ibo-ibo: Fero gwara Josef sị, “Arọrọ m nrọ ma o nweghị onye ọbụla nwere ike ịkọwara
    m ihe nrọ m rọrọ pụtara. Ma anụla m na a kọọrọ gị nrọ a rọrọ, i nwere ike ịkọwa
    ihe nrọ ahụ pụtara.”
  ory-ory: ତହୁଁ ଫାରୋ ଯୋଷେଫଙ୍କୁ କହିଲେ, “ଆମ୍ଭେ ଗୋଟିଏ ସ୍ୱପ୍ନ ଦେଖିଅଛୁ, କେହି ତହିଁର ଅର୍ଥ
    କରି ପାରୁ ନାହାନ୍ତି; ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭ ବିଷୟରେ ଶୁଣିଅଛୁ, ଯେ ତୁମ୍ଭେ ସ୍ୱପ୍ନ ଶୁଣିଲେ,
    ତହିଁର ଅର୍ଥ କରିପାର।”
  wmt-wmt: '@see-verse:GEN.041.014'
  chk-chk: Iwe, Farao a üreni Josef, “Ngang üa tan, nge ese wor eman a tongeni awewe
    ngeniei wewen. Nge üa rong pworausom, pwe lupwen ka rong eu tan, ka tongeni awewei.”
  ssd-ssd: 'Prona le Farao ndek nu sana: Ye kiŋa ande ten ta taŋgo ŋakmba nane kiŋa
    tugunu bitekŋgam kumuŋ kuga le taŋgo ande teŋenmba ye sayat: Ne kiŋa ismba ta
    ne tugunu bitekŋgam kumuŋ ŋgat le ye isit ŋgina.'
  rop-rop: Wal det king bin tok, “Josef, aibin abum dubala drim. Bat nobodi sabi det
    mining blanga det dubala. Bat deibin dalim mi yu sabi detkain ting. Dei reken
    yu sabi wanim eni drim im tok.”
  ukr-1871: 'Каже ж Фараон Йосифові: Бачив я сон, а хто б витолкував, такого нема;
    я ж чув про тебе, кажуть, що, чувши сни, вмієш толкувати.'
  eng-AOI: The king said to him, “I have had a dream, and no one can explain it to
    me. But my servant told me that you know how to explain people's dreams to them.”
  yon-yon: Kwane, Ferombed Yosef yaa yedmoon “Ne kiyuum wedmaan kumban, karub kanembed
    ma kedmengkandindo. Kumban ne wengambaraanka eb kuu kiyuum wengambere id kedmengkandimameeb.”
    andoone,
  bch-bch: Ta maron kapei ikeo pan Iosep bedane, “Gau anunug, be eaba eta irangrang
    ngan ipaola anunug ipu pagau mao. Be nalongo panua tiposaposa ngan eao ta tikeo
    ga oangga eao longo panua anunud, eao rangrang ngan paola anunud ipu pagid.”
  deu-1951: 'Und der Pharao sprach zu Joseph: Ich habe einen Traum gehabt, aber es
    kann ihn niemand auslegen; nun vernahm ich von dir, wenn du einen Traum hörest,
    so legest du ihn auch aus.'
  eng-JPS: 'And Pharaoh said unto Joseph: ''I have dreamed a dream, and there is none
    that can interpret it; and I have heard say of thee, that when thou hearest a
    dream thou canst interpret it.'''
  ubr-ubr: Aiwab orot on Joseph iyawur iyau, “Yau abomomout ato men iyafan tani arimon
    itau bunag on. Baise yau sikasoneu on om fofonin bomomout asi yabis unau bubunagen.”
  srp-1865: 'A Faraon reèe Josifu: usnih san, pa mi niko ne umije da kaže šta znaèi;
    a za tebe èujem da umiješ kazivati sne.'
  lug-lug: Falaawo n’agamba Yusufu nti, “Naloose ekirooto, naye tewali n’omu ayinza
    kukivvuunula.”
  heb-heb: ויאמר פרעה אל יוסף חלום חלמתי ופתר אין אתו ואני שמעתי עליך לאמר תשמע חלום
    לפתר אתו׃
  ben-IRV: তখন ফরৌণ যোষেফকে বললেন, “আমি এক স্বপ্ন দেখেছি, তার অর্থ করতে পারে, এমন
    কেউ নেই। কিন্তু তোমার বিষয়ে আমি শুনেছি যে, তুমি স্বপ্ন শুনলে অর্থ করতে পার।”
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਇੱਕ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਅਰਥ ਦੱਸਣ
    ਵਾਲਾ ਕੋਈ ਨਹੀਂ। ਮੈਂ ਤੇਰੇ ਬਾਰੇ ਇਹ ਸੁਣਿਆ ਹੈ ਕਿ ਤੂੰ ਸੁਫ਼ਨਾ ਸੁਣ ਕੇ ਉਸ ਦਾ ਅਰਥ ਦੱਸ ਸਕਦਾ
    ਹੈਂ।
  tkr-tkr: 'Fironee Yusufuk''le eyhen: – Zak''le sa nyak'' g''acu, man nen eyhen ıxhay,
    şavussecad eyhes dəxı''yn. Zak''le g''ayxhiyn, vasse nik''ek g''acuynbı nen eyhenbıyiyva
    eyhes əxəvud.'
  mwp-mwp: Nuy Pero Yoewsepalpa kedha muliz, ‘Ngoena pikin thayar kasa kedha mabaygan
    sakar mayginga ngayapa ngaw piki. Ngath kedha karngemingu ngidh ngulayg piki sakar
    manin.’
  mya-JVB: ဖါရော မင်းကလည်း ၊ ငါသည်အိပ်မက် ကို မြင် မက်ပြီ။ အနက်ကို အဘယ် သူမျှမဘတ်
    နိုင်။ သင် သည် အိပ်မက် ကို နားလည် သော ဉာဏ်နှင့် အနက် ဘတ်နိုင် သည်ကို ငါကြား ရပြီဟုဆို
    ၏။
  tte-O: Kabo kin iwalolau Yosepa koina iwaloba, “Kenogu yabo yakenoi na nige yabo
    bwaite koina sowasowana ibui. Na yabenalan yakato tem keno yabo kubenalan sowasowam
    kubui.”
  tbg-tbg: Vira avuqaa oru vauvaro Pero vaiintivano virara tiharo, Te taira tave vira
    okarara vo vaiinti vo vaiinti irauramanta vika kia ho tiva timiarave. Vovano ariara
    taira okara ho tiva nimi vaivave timanta irunarave. Vi uvava quqaae vaivo, kiae
    quqaa vaivo? tiro.
  hmo-hmo: Vadaeni Farao ia hereva Iosepa dekenai, ia gwau, “Lau nihi vadaeni, to
    nihi ena anina hedinaraia tauna be lasi, to oiemu sivarai lau kamonai vadaeni,
    nihi edia anina hedinaraia be oi diba.”
  ata-ata: Mulai muxali noxou, la sou anu muvikalanuxu aipiepiena noxou aloxo ꞌo,
    “Eai la eaipiepiena, ia evile sou ululusou noxilo uasi. Eni elavu xo mivikalaleli
    lexe nini nalavusou nalulusou aipiepiena laaxu.”
  nfa-nfa: Ropa na dꞌai madha hèia, dhèu aae peka, “Jaꞌa nii, te ngaa dhèu èci sa
    reꞌa boe sasoa lii nii sèra. Te ngaa dhèu peka na èu meꞌa.”
  urd-urd: फ़िर'औन ने यूसुफ़ से कहा, “मैंने एक ख़्वाब देखा है जिसकी ता'बीर कोई नहीं
    कर सकता, और मुझ से तेरे बारे में कहते हैं कि तू ख़्वाब को सुन कर उसकी ता'बीर करता
    है।”
  rus-SYN: 'Фараон сказал Иосифу: мне снился сон, и нет никого, кто бы истолковал
    его, а о тебе я слышал, что ты умеешь толковать сны.'
  cbt-NTPO: 'Canconpachina, huaraoni itapon: —Caso hua''napirahuë'', co insonta nanitërinhuë''
    ma''sona tapon hua''narahuëso sha''huitiincoso''. Quëma tëhuënchinso'' nitotëran,
    topi natantërahuë, itërin.'
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ òɛ̀: Ma nana''ò, kási gbɛ̃e i fↄ̃ a àsi''òmɛɛo. Má mà
    wà mɛ̀, tó wa ònɛ, ni fↄ̃ ǹ a àsi''onɛ́ɛ.'
  tcz-CHONGTHU: Hichun Pharaoh in Joseph koma aseitai, “Keiman janlhah in mang ka
    neijin koima chan ale doh theipon ahin keiman ka jah chu ahile mang kiti hohi
    nang man hetthei na nanei chu kana jai.”
  mar-mar: मग फारो योसेफास म्हणाला, “मला स्वप्न पडले आहे, परंतु त्याचा अर्थ सांगणारा
    कोणी नाही. मी तुझ्याविषयी ऐकले की, जेव्हा कोणी तुला स्वप्न सांगतो तेव्हा तू स्वप्नांचा
    अर्थ सांगतोस.”
  tcs-tcs: Da Pero king spik po Zosep, ‘Ai bin gad wan drim, ane i gad nobodi ya uda
    ken spik mi wanem ai bin drim. Ai bin lisen i gad tokbaut yu diskain, wen yu lisen
    drim yu ken spik wanem da mining.’
  soq-soq: Ita warere Iosep diene wanase, “Tadino ne ituntedine auenten ita auen sa
    ipawaida mai mida da ne waeuwaneapona, dia. Tane apana waiase, e auen ipawaida
    waeuwaitiana.”
  qub-qub: 'Chaura Josëta faraón cayno niran: «Noga suyñushäta pipis manami imapaj
    cashantapis tantiyayta camäpacushachu. Gampämi mayashcä suyñushancunata willapäshuptiquega
    imapaj cashantapis musyar willashayquita.»'
  bqp-bqp: 'Akũ Firi''auna pìnɛ: Ma nana ò, gbɛ̃ke dí fↄ̃ à a bↄkↄtɛnaa òmɛnɛro.
    Ma mà ò pì, tó ò ònnɛ, ndì fↄ̃ ǹ a àlesi ońnɛ.'
  hat-hat: 'Farawon an di Jozèf konsa: -Mwen fè yon rèv, pesonn pa ka di m'' sa l''
    vle di. Men yo di m'' depi yo rakonte ou yon rèv, ou ka esplike l''.'
  eng-BSB: Pharaoh said to Joseph, “I had a dream, and no one can interpret it. But
    I have heard it said of you that when you hear a dream you can interpret it.”
  tod-tod: 'Falaɠɔn ɠɛni Zozɛfe ma: «Gè se bogɛ, nu nɔpɛ ge la zooni poluʋɛ wosu,
    kɛlɛ gè mɛnigɛ ga ɗa ɗa segi ʋoluʋɛ wo, ni nu a suɠulana è ma.»'
  eng-WEBPB: Pharaoh said to Joseph, “I have dreamt a dream, and there is no one who
    can interpret it. I have heard it said of you, that when you hear a dream you
    can interpret it.”
  kbq-kbq: Fero'a amanage huno Josefena asami'ne, Nagrama ke'noa ava'namofo agafa'a,
    magore huno eriama huno nasmiga vahera omanitfa hu'ne. Hagi kagri kagenke nasami'za,
    ava'na kea eriama nehane hu'za hu'naze.
  nhe-BL: 'Huan Faraón quiilhui: ―Nijpixqui se temictli huan axaca hueltoc quiixtoma,
    pero nijcactoc quema tijcaqui se temictli, hueli tiquixtoma.'
  bus-bus: 'Ben Fili''auna bènɛ: Ma nanaa ò, gbɛ̃kee e fↄ̃ à à bↄkↄ̃tɛna òmɛro. Má
    mà wà bè tó wà ònnɛ, nɛɛ̀ fↄ̃ ǹ à bↄkↄ̃tɛna ońnɛ.'
  gub-BL: Na'e tuwihawete uze'eg izupe. — Heta amo hepuahu haw ihe. Ni amo nukwaw
    kwaw hemimume'u imume'u haw rehe ihewe wà. Amo uze'eg kwez nerehe. — Zuze ukwaw
    puahu haw imume'u haw a'e, i'i kwez ihewe wà, i'i izupe.
  eng-DRA: 'And he said to him: I have dreamed dreams, and there is no one that can
    expound them: Now I have heard that thou art very wise at interpreting them.'
  knf-knf: 'Farawuna aji na a : « Dţaafi, kë nin aloŋ aşë wo aanhil pţupën uko wi
    ŋajakuŋ. Kë başë ţupën aji iji kwin ŋţaafi. »'
