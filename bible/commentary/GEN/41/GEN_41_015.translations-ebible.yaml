  eng-WMB: Pharaoh said to Joseph, “I have dreamed a dream, and there is no one who
    can interpret it. I have heard it said of you, that when you hear a dream you
    can interpret it.”
  tam-TCV: பார்வோன் யோசேப்பிடம், “நான் ஒரு கனவு கண்டேன், அதற்குரிய விளக்கத்தை யாராலும்
