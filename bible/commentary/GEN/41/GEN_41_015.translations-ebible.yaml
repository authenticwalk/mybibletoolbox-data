    ‘Ju nimitelë gali aholokwane eglena na ju nimitelë wayo galibë lowene sle ekoutëmeme.’ ”
  pol-UBG: 'I faraon powiedział do Józefa: Śnił mi się sen, a nie ma nikogo, kto potrafi
