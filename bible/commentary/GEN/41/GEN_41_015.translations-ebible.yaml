    mo ki me’d jin ciḵkina /e gwo gom jan mo tani /e mishki ’pemen buni ṯor mo be.'
  uig-LAT: 'Pirewn Yüsüpke: — Men bir chüsh kördüm, emma uning tebirini éytip béreleydighan
    héchkim chiqmidi. Anglisam, sen chüshke tebir béreleydikensen, — dédi.'
  nde-nde: UFaro wathi kuJosefa, “Ngiphuphe iphupho, kodwa kakho ongangichasisela
