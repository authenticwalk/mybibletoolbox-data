  urd-GVU: بادشاہ نے کہا، ”مَیں نے خواب دیکھا ہے، اور یہاں کوئی نہیں جو اُس کی تعبیر
    کر سکے۔ لیکن سنا ہے کہ تُو خواب کو سن کر اُس کا مطلب بتا سکتا ہے۔“
  deu-1912: 'Da sprach Pharao zu ihm: Mir hat ein Traum geträumt, und ist niemand,
    der ihn deuten kann; ich habe aber gehört von dir sagen, wenn du einen Traum hörst,
    so kannst du ihn deuten.'
  ntj-ntj: Nyangka watjarnu, “Tjuma-rna ngarringu nyangu. Nyangka kutjupatjarralu-ya
    purtu kulira watjara tjukarurrulkitjalu. Nyangka-rni kutjupalu watjarnu tjiinya
    nyuntulunyun tjuma watjara tjukarurrulpayi.”
  row-row: Ana losa, boe ma maneꞌ a olaꞌ nae, “Taꞌo ia. Au ulumein, te nda hambu atahori
    esa nahine meit naa sosoa na sa. Te atahori rafadꞌe au rae, ho malaꞌ.”
  kan-2017: ಆಗ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನಾನು ಒಂದು ಕನಸನ್ನು ಕಂಡಿದ್ದೇನೆ. ಅದರ ಅರ್ಥವನ್ನು ಹೇಳ
    ಬಲ್ಲವರು ಯಾರೂ ಇಲ್ಲ. ಆದರೆ ನೀನು ಕನಸನ್ನು ಕೇಳುತ್ತಲೇ ಅದರ ಅರ್ಥವನ್ನು ಹೇಳ ಬಲ್ಲವನೆಂಬ ವರ್ತಮಾನವನ್ನು
    ಕೇಳಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Ivouavɨci manɨgali agaŋ Josepɨ dɨ abami. Viaŋ anisɨhu igiemin agadɨ hulaŋ
