    Piirululpi Tjutjupalakutu wangkangu, “Katutjalunta nintiṉu mangarriku ngatjira
    kanyintjaku waaḻangka, nyuntu ilta ninti puḻka nyinanyi. Palunyangka wati kutjupa
    tjuṯa ngatalpa nguwanpa nyinanyi. Kalaṉanta mayutju puḻkalpi nyinatjunku, yaṉangu
    tjuṯaku, ngurra uwankarraku. Palunyangka nyuntulpi watjantjala kulilkuya palyantjakitjangku.
    Nyuntulpi mayutju puḻka nyinaku, ngayula ngaṉṯi.” Manta Yitjipilawana Tjutjupanyangarri
    parra ulytjarinangi ngurra kutjupa tjuṯawana, mangarri payimilalkitja. Palulanguruya
    katirra waaḻa tjuṯangka tjarrpatjunkula wantingu. Palunyangka waarrkana kutjupa
    tjuṯa tjananya tjana watjaṉu nyakula kanyintjaku. Palulanguru manta Yitjipilawana
    puṯu kuliṉingiya mangarri wiyarringanyingka. Palulanguruya puṯu kulira tjapiṉu
    mayutju Piirunya. Piirulu watjaṉu Tjutjupanya, “Yankula wangka!, nyuntupa waarrkana
    tjuṯangku mangarritjarra aḻantjaku, yaṉangu kutjupa tjuṯangku payimilantjaku.”
    Palunyangkaya Yitjipinya ngurrara tjuṯangkulpi payimilara palya nyinangi mangarritjarra.
    Palunyangka manta kutjupa ngurrara tjuṯa ngalya yankupayi, ngurra Yitjipilakutu
    mangarri payimilalkitja.
  pjt-pjt: Ka mayatja Piiṟalu tjana wati kuranyitja tjuṯangku kuḻu kuliṟa pukuḻaringu
