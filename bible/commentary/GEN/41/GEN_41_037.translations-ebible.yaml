verse: GEN.041.037
translations:
  mal-C: ഈ നിർദേശം നല്ലതെന്ന് ഫറവോനും അദ്ദേഹത്തിന്റെ സകല ഉദ്യോഗസ്ഥന്മാർക്കും തോന്നി.
  deu-TKW: Diese Rede fand Beifall bei dem Pharao und bei allen seinen Untergebenen.
  lin-lin: Likambo yango esepelisaki Faraon mpe basali na ye nyonso.
  cbr-NT: Usakian Josénën kakë ax ka 'apu faraón 'imainun aín unikamanan upí bana
    'iakëxa,
  eng-LSV: And the thing is good in the eyes of Pharaoh, and in the eyes of all his
    servants,
  bmu-bmu: Josefnöŋ keu mewö jiiga Farao kiŋ aka jembonurupŋi pakpak yeŋön areŋ miaŋgöra
    mötket dop köliga sihimŋi mötket.
  eng-GNV: And the saying pleased Pharaoh and all his seruants.
  eng-WEBSTER: And the thing was good in the eyes of Pharaoh, and in the eyes of all
    his servants.
  nhw-BL: Huajca Faraón huan itlapalehuijcahua quicualcajque catli José quiijto,
  swh-ONEN: Mpango huu ulionekana mzuri kwa Farao na kwa maafisa wake wote.
  bba-bba: Mɑ Yosɛfun ɡɑri yi, yi Eɡibiti sunɔ dore kɑ win sinɑ ɑsɑkpɔbu kpuro.
  eng-KJVCPB: And the thing was good in the eyes of Pharaoh, and in the eyes of all
    his servants.
  cpy-cpy: Okameethatzimotakiri Faraón eejatzi ithapinapaeni okaatzi ikantakiri José.
  mpx-mpx: Sauga kin alonau ge wana tologugui bwabwatal Yosepa wana baaba hi hago,
    inoke nuwatu o hi awa wawaisi-an.
  wbp-wbp: Ngularla Jajupurlu yimi-ngarrurnu kingiki jukurrpa manu ngurlu, kingi manu
    warrkini-patulurla ngungkurr-nyinaja Jajupuku.
  luo-luo: Parono nonenore maber ni Farao kod jodonge duto.
  meu-meu: Farao mai ena hesiai taudia ida ese una hereva e abia dae.
  npi-ULB: फारो र तिनका सबै कामदारको दृष्‍टिमा यो सल्लाह राम्रो थियो ।
  yor-yor: Èrò náà sì dára lójú Farao àti àwọn ìjòyè rẹ̀.
  emp-NTPO: Maʌ̃ crĩchara Egiptod̶ebema boroba, dji dromarã bid̶a bio bia ũrĩsid̶aa.
  ind-ind: Usulan Yusuf dipandang baik oleh raja dan para pejabatnya.
  pes-OPCB: فرعون و همۀ افرادش پیشنهاد یوسف را پسندیدند.
  ssx-ssx: Mo kini hali pita꞉ ipika꞉ you haliwekima꞉ make do Diosepema꞉ leeke pina꞉
    a꞉pa꞉la꞉me laa
  lcm-lcm: Na Parao kala arai ani lomlomonai ang ta kapo lomlomonai ro na kana keve
    asosokai kapa.
  aer-aer: Nhenge Joseph-ele ileke altyerre uthene merne uthene-akerte, Pharaoh Egypt-arenye
    tyerrtye ikwere urrkapentye akngerre areyele-arlke renhe awerrirremele, itne ingkirreke
    mwerre angkerreke Joseph-arle itirrentye mwerre atnyenemenge.
  tgl-ULB: Ang payong ito ay mabuti sa mga mata ni Paraon at sa mga mata ng lahat
    ng kaniyang mga lingkod.
  nop-nop: Felo eŋ me wapuhiŋiye adi mede yodakale eŋ yohabet wondok nadiune utumbaguk.
  kca-kca: Фараона пӑ ԓўв митйохԓаԓа щи йасӈәт рӑхсәт.
  cbu-NT: Kuraksha parawarini, kupeernuwtam wamachtasheew, ichingarusin Osiyaa kuk
    kis mazinarangusin, Osiyaa kurakaam ínamaam mangush chinaranganaya.
  hui-hui: Iyibi dindi kinibi ibunaga agali haguane hearubi tigua Yosebehanda bi layagoni
    karulape laya manda buwa ani bimi̱ya lai hene.
  wrs-wrs: Wo Peroi hevna kuwul eusili Yosepm umnina, lehra yimba osva innemomba ishovna.
  jao-jao: Ngala king, kila-nykarri kulu ka-ngayama wakulamba marda li-mangaji wumba
    kalu-arri baji li-jawina, kalngiya kalu-yabirri nalu-wurdu yiku ki-Jujiba.
  mya-mya: ဖာ​ရော​ဘု​ရင်​နှင့်​မှူး​မတ်​အ​ပေါင်း​တို့​သည် ယော​သပ်​တင်​ပြ​သော​စီ​မံ​ချက်​ကို​နှစ်​သက်
    လက်​ခံ​ကြ​၏။-
  cbi-NTPO: José entsandiñu, faraón bain, naa ya' kelunu mi'na' tiba kiikemu chachilla
    bain pensangue' keetu, uraa tyala.
  bod-N: དེ་ཡང་ཕཱར་ཨོལ་དང་ཁོང་གི་འཁོར་གཡོག་ཐམས་ཅད་ཀྱིས་དོན་དེ་ལེགས་པར༌སྙམ།
  wsk-wsk: Pharaoh ko kari supuling arungu den Joseph balam mu ko amilmilaman.
  kkl-kkl: Yusupti lebogne sembe nimi nubunge yubu sia leropne Firaunap el umag wamek
    nangapti, “Wali lepla,” seek.
  sna-sna: Urongwa uhu hwakaratidza kuva hwakanaka kuna Faro nokuvaranda vake vose.
  spa-BLM: La cosa fue buena a los ojos del Faraón y de todos sus siervos.
  beu-beu: Raja Firaun, bot nehe eele ba aing iivang ang naung emangpi Yusup eomi
    angu, veng iemeng-ajali.
  cac-cac: A jun ix yal vin̈aj José chi', ix scha sc'ol vin̈ rey yed' masanil eb'
    ayoch yajalil yed'oc.
  swh-ULB: Ushauri huu ukawa mwema machoni pa Farao na machoni pa watumishi wake wote.
  bel-bel: Гэта спадабалася фараону і ўсім слугам ягоным.
  wed-wed: Anina, ma Pharaoh ana gabemani maiteni oga-tarana i vianinei.
  deu-ELBBK: Und das Wort war gut in den Augen des Pharaos und in den Augen aller
    seiner Knechte.
  mbb-OT: Ne haazà is hadì wey is menge upisyal zin, ingkesuat dan utew heini is sambag
    ni Jose.
  msc-msc: Yusufu ka mɛn fɔ, wo diyara Misiran mansa ni a la ɲɛmɔɔilu bɛɛ yɛ.
  mal-2015: ഈ വാക്കു ഫറവോന്നും അവന്റെ സകലഭൃത്യന്മാർക്കും ബോധിച്ചു.
  tuo-NT: Tere tʉꞌorã, faraṍ, tojo nicã cʉ̃rẽ daꞌratamurã “Cʉ̃ ‘tojo weeya’ nise
    añu niꞌi”, nicãrã niwã.
  gup-gup: Bu kunmekbe Pharaoh bekkang nungka dja bininj nuye birrikihkimuk nawu birrimarnedurrkmirri,
    wanjh birribekkarrinj kamak bu kuhni kabirrikurduyime.
  met-met: Pero xaung yanamindi dilungu haruanga baguba saing xai maxadingia.
  gvs-gvs: E Pero be nakae ina tovakumgoyao paakonidi Iyosepa ina nuwonúwana sikaodedevine.
  rmc-rmc: Kada lav sas le faraonoske the savore leskre služobňikenge pre dzeka.
  nlg-nlg: A Pharaoh maira na lei mane huhuli tara holopangotia nina ghanaghana Joseph
    te bosaa vanira.
  dgr-DOGNT: Joseph dàdıı sìı k'àowocho Faraoh eyıts'ǫ wecheekeèdeè hazǫǫ̀ gıgha nezı̨.
  pes-OPV: پس این سخن بنظر فرعون و بنظر همه بندگانش پسند آمد.
  ron-1924: Кувинтеле ачестя ау плэкут луй Фараон ши тутурор служиторилор луй.
  aui-aui: Wasina bi kiiwawo da yana ababagibagi damdi kadi babada tupadi Jousep yana
    nuwagiura miisena kiiravine siviwaghasina.
  ben-OBCV: ফরৌণের ও তাঁর সব কর্মকর্তার কাছে সেই পরিকল্পনাটি বেশ ভালো বলে মনে হল।
  lex-lex: Firaun nora tniutnu-nhianni-nhielli-liarni honona re rwayow nohora wakwak
    de yoma rlina-rmata de samoga.
  rgu-rgu: Maneꞌ a no pegawe bau-ina nara ramanene Yusuf dedea nae leoꞌ na, boe ma
    ara sipoꞌ Yusuf nanaen ria.
  som-som: Waxaasuna Fircoon way la wanaagsanaayeen, isaga iyo addoommadiisiiba.
  lat-VUC: 'Placuit Pharaoni consilium et cunctis ministris ejus:'
  aoi-aoi: Eneja nakina naruma nubungkawa akwa ngawa ena-langwa wurriyukwayuwa wurrububungkawa
    na-lyelyingminuma wurrakina ebina ayakwa ni-yengbinu-mulangwa nakina Jawijiba.
  eng-ASVBT: And the thing was good in the eyes of Pharaoh, and in the eyes of all
    his servants.
  mna-mna: King ziŋan zin wal ta timborro uraata kini na, tileŋ sua ki Yosep na, lelen
    pa.
  ita-1885: E la cosa piacque a Faraone e a tutti i suoi servitori.
  eng-LXXUP: And the word was pleasing in the sight of Pharaoh, and in the sight of
    all his servants.
  eng-ULB: This advice was good in the eyes of Pharaoh and in the eyes of all his
    servants.
  spa-VBL: El Faraón y todos sus oficiales pensaron que la propuesta de José era una
    buena idea.
  fra-_FOB: Et ce discours plut à Pharaon, et à tous ses serviteurs.
  mal-mal: ഈ നിർദേശം ഫറവോനും അവന്റെ സകലഭൃത്യന്മാർക്കും ബോധിച്ചു.
  urd-GVR: Yih mansūbā bādshāh aur us ke afsarān ko achchhā lagā.
  suz-BL: मिनु फाराओ नु आ गेय पाइब नेल्‍लेमी “योसेफ आ देंशो लोव़ रिम्‍शो बाक्‍ब” दे
    मिम्‍तमे बाक्‍त। हितोपदेस १४:३५
  ita-1927: Piacque la cosa a Faraone e a tutti i suoi servitori.
  ckb-ckb: فیرعەون و هەموو دەستوپێوەندەکەی ئەم قسانەیان پێ باش بوو.
  eng-BBE: And this seemed good to Pharaoh and to all his servants.
  crx-NTPO: '''Et ndi khuni Pharaoh ''en ooba hoonzoo ''ink''ez yuba ''ut''enne cha
    buba hoonzoo.'
  kan-OKCV: ಈ ಮಾತುಗಳು ಫರೋಹನಿಗೂ, ಅವನ ಸೇವಕರಿಗೂ ಒಳ್ಳೆಯದೆಂದು ತೋರಿತು.
  bbb-bbb: Josofu fu ijiege kuaramoga kini Ferokiro e mamekanu fuone imevo ije bune
    vua ijene fiena abe marei.
  tam-2017: இந்த வார்த்தை பார்வோனுடைய பார்வைக்கும் அவனுடைய வேலைக்காரர்கள் எல்லோருடைய
    பார்வைக்கும் நன்றாகத் தோன்றியது.
  spa-RV-1909: Y el negocio pareció bien á Faraón, y á sus siervos.
  ron-BTF: Şi lucrul a fost bun în ochii lui Faraon şi în ochii tuturor servitorilor
    săi.
  eng-WEBP: The thing was good in the eyes of Pharaoh, and in the eyes of all his
    servants.
  eng-FBV: Pharaoh and all his officials thought Joseph's proposal was a good idea.
  nld-1939: Dit voorstel scheen Farao en heel zijn hof verstandig.
  nch-BL: Huajca Faraón huan itapalehuijcahua quicualcajque cati José quiijto,
  tfr-NTPO: Kuya pjl̈urë ga beno pjl̈ú ba kong, ba pjl̈oyoga kong bakoe.
  vie-1934: Các lời nầy đẹp ý Pha-ra-ôn và quần thần.
  hin-CV: फ़रोह तथा सब कर्मचारियों को लगा कि यह जवाबदारी योसेफ़ को ही दी जाये.
  eng-OURB: The thing was good in the eyes of Pharaoh, and in the eyes of all his
    servants.
  spa-BES: Y esto le pareció bien a Faraón y a todos sus siervos.
  tdx-tdx: Ni-no’ i Parò naho ze hene mpi­toro’e i saontsy zay.
  vid-vid: Kwamula koyamule Yusufu nakoneka kunoga hali Falao na wakulu wa heye weng'ha.
  pwg-pwg: Weni notana na kiivavo Pero ma ina babada ghamaghamasi kurisi na ibiibii
    kirakai.
  eng-OKE: And the thing was good in the eyes of Pharoh, and in the eyes of all his
    servants.
  tha-KJV: ข้อเสนอนี้เป็​นที​่​เห​็นชอบในสายพระเนตรของฟาโรห์ และในสายตาของข้าราชการทั้งปวงของพระองค์
  por-BR-2018: E o negócio pareceu bem a Faraó, e a seus servos.
  bco-bco: Yosa꞉b elo꞉ imo꞉lo꞉ dimidama꞉kilo꞉ sa꞉lab a꞉no꞉, Fa꞉lo꞉ o꞉lia꞉ ene nanogdo꞉
    bo꞉fo꞉lowan kalu o꞉lia꞉ma꞉yo꞉ da꞉da꞉sa꞉ga꞉, asulo꞉wo꞉ imilise difa꞉.
  deu-ELO: Und das Wort war gut in den Augen des Pharao und in den Augen aller seiner
    Knechte.
  ktm-ktm: King pe su opisa tadan hapa tawene kurti huyen,
  caa-caa: Pues quetpa imbꞌutz tunor e bꞌijnusiaj era tut e rey y tut uyajcꞌamparobꞌ,
  eng-WYC-2018: The counsel of Joseph pleased Pharaoh, and all his servants,
  epo-epo: Kaj tio plaĉis al Faraono kaj al ĉiuj liaj servantoj.
  uig-PIN: Bu sɵz Pirǝwn wǝ uning hizmǝtkarlirining nǝzirigǝ taza yaⱪti.
  beo-beo: Felou amola ea ouligisu dunu da amo hou hahawane ba:i.
  tpi-OTNT: King bilong Isip wantaim ol ofisa bilong en i harim dispela tok bilong
    Josep, na ol i orait long en.
  hau-SA: Shirin ya yi wa Fir’auna da kuma dukan hafsoshinsa kyau.
  udu-udu: Gwo yan ’thinuwa ’cesh mo tani a’di wame’d ’boro’da P̱irawn e ki ’bor mo
    dhali ’kwani si’da/ kun miina ṯu’c piti ’baar mo.
  uig-LAT: Bu söz Pirewn we uning xizmetkarlirining nezirige taza yaqti.
  nde-nde: Icebo leli lakhanya lilihle kuFaro lakuzo zonke izikhulu zakhe.
  ton-ton: ¶ Pea naʻe lelei ʻae meʻa ko ia ʻi he ʻao ʻo Felo, mo e ʻao ʻo hono kau
    nofoʻanga kotoa pē.
  ces-1613: I líbila se řeč ta Faraonovi i všechněm služebníkům jeho.
  eko-eko: Firawuuna na mashawuriiya awe khoona yoori akhili epile za Yuusufu pi zooshapweya.
  nss-nss: Pwen King para Yisip iyasura hu ndramat namandran huya mu para pohombulen,
    yihu hilingi nongna Yosep pe hupwes iya aliy.
  eng-WMB: The thing was good in the eyes of Pharaoh, and in the eyes of all his servants.
  tam-TCV: அந்த திட்டம் பார்வோனுக்கும் அவனுடைய அலுவலர்களுக்கும் நலமாய்க் காணப்பட்டது.
  ceb-ULB: Kini nga tambag maayo sa mga mata sa Paraon ug sa mga mata sa tanan niyang
    mga sulugoon.
  mkn-mkn: Dengar Yusuf baꞌomong bagitu, ju raja deng dia pung pagawe tinggi dong
    satuju deng Yusuf pung usul.
  nce-nce: Eso ho Fero na bubë wege ho, Josepbë gali yafe aholokwane mëtla na kë galibëme
    tako tole memëtletla.
  pol-UBG: I podobało się to faraonowi i wszystkim jego sługom.
  agr-agr: Tusa José timatai, faraón niina inake aidaujai nuna antukag shiig wakejukajui.
  kyc-kyc: Dopa leyamo dokopa Peraome dee banya yulu akalipimi doko angi pirandena
    lyamo lao siyami.
  urd-GVU: یہ منصوبہ بادشاہ اور اُس کے افسران کو اچھا لگا۔
  deu-1912: Die Rede gefiel Pharao und allen seinen Knechten wohl.
  ntj-ntj: Nyangka-ya puurrpa Piirulu puru palunyaku yamatji pirnilu Tjawutjaku tjukurrpa
    kuliralpi pukurlarringu.
  row-row: Maneꞌ no pagau monaeꞌ ra rena Yusuf oꞌola na ma, ara tungga e.
  kan-2017: ಆ ಮಾತು ಫರೋಹನಿಗೂ ಅವನ ಸೇವಕರಿಗೂ ಒಳ್ಳೇದಾಗಿ ತೋರಿತು.
  ena-ena: Lɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ hulaŋ nusaŋ hɨji igu igu
    hɨsɨŋ agɨlaŋ hula Josepɨ dɨ ciaŋ igahɨlavɨla abavɨmi. Ha huaci uavɨmi.
  tgo-tgo: Renuwaŋako iyako ghathuwathuwa i thovuye weya Pero na le rakakaiwoko wolaghɨye.
  yap-yap: Me fel’ u wan’ Farao nge pi’in ntolang e tin nike yog Josef ni ngan rin’,
  tet-tet: Rona Yusuf dale nunia, naꞌi no niakaan klosan boot sia, simu Yusuf lia
    fuan.
  hlt-MCSB: Tekah olka ngawn tah Pharaoh mik neh a sal rhoek boeih kah mik ah a thuem
    sak.
  mdy-ETH: ዮሴፔኮ ማሊፃ ካኣቲንታ ካኣቲና ዎላ ማዻ ቢቶ ዓሶንታም ቢያ ኮሺ ማዒ ጴዼኔ፤
  twi-ASANTE: Farao ne ne mpanimfoɔ no gyee asɛm a Yosef ka kyerɛɛ wɔn no nyinaa too
    mu.
  mwc-mwc: Niko nota Pharaoh ana babada yabata si nonori wai i gaire saki.
  bhl-bhl: Keko beli, Isiw aneng fian em emisik kamok fian beso, akalem kak kunum
    biso, alik alik i Yosew em weng be kiliko, em bokoyemse weng be ikalem kiin dim
    ken kuw kiol weng ati kese kale.
  con-NTPO: José in'jamba su'choja faraóne toya'caen tisema shondosundeccune'qque
    ñotsse injienge.
  eng-WEBU: The thing was good in the eyes of Pharaoh, and in the eyes of all his
    servants.
  bnp-bnp: A ngava ne Iosep i nangi kamumu hateka ne Parao turana e huriki a bolekori
    vona.
  wal-wal: Yaagin ha yohoi Gibxxe kawuwaayyoonne a oosanchchatuyyo lo77o gididi beettiis.
  mgh-mgh: Ala moopuwelo ala yahoncivela Farawoo na anamiruku awe othene.
  acu-NT: Kame, faraón ni inatiri ainaujai José chichamen antukaru asaramtai, nekas
    pengkeraitai —tiarmiayi.
  spa-PDDPT: La propuesta le pareció bien a Faraón y a todos sus esclavos.
  gun-gun: Ha'e va'e ayvu Faraó ojou porã. Hembiguai kuery voi ojou porã.
  agu-BL: Ba'n tzun bantz ẍchiwutz faraón scyuch' yi e' mas ajcaw yi ate'-tz xlaj.
  eng-PEV: Pharaoh and all his workers listened to Joseph, and they all liked Joseph’s
    idea.
  ilo-ULB: Nasayaat daytoy a pammagbaga iti imatang ti Faraon ken iti imatang dagiti
    amin nga adipenna.
  kpg-kpg: Di king mo ana gau aamua gu haga mogobuna di hagamaanadu deenei,
  uig-ARA: بۇ سۆز پىرەۋن ۋە ئۇنىڭ خىزمەتكارلىرىنىڭ نەزىرىگە تازا ياقتى.
  bsp-bsp: Kɔ moloku mamɔkɔ mɔmbɔt Firawona kɔ amarəs ɔn.
  bps-bps: Na agin Faraon na i dademe dad ganlalan di fandam Dyosif.
  mbs-mbs: Nayan, ontò neluba se selotan aw menge doma opisyal tepad te inikagi i
    Jose.
  tof-tof: Zosepón kuankwata bóktan morroal yarilürr ibüka, parrao akó tóba ngi pampükü.
  sus-sus: Na wɔyɛnyi naxa rafan Misira mangɛ nun a xa mixi birin ma.
  pon-2006: Parao oh sapwellime lapalap akan ahpw kamanahla koasoandi wet.
  jae-jae: Parao to nê sakiŋwaga samob sêŋô biŋ tonaŋ ŋajam.
