    Jawujapkarti, yinya palurla. Nyantungula manya yutukanani mayaruwarntirla kaninykaniny.
    Muntumuntukangani palurla. Purlkajarrinya manyanangu nyanarti miyi. Ngunangani
    manyanangu purlkajinyangu munyal walimpapurru. Nyanartijangka walimpawarlany yitilalwarntiwarlanyja
    ngajirta manyanangu ngapa wantirla. Miyi mapirrirni, ngajirta manyanangu turtangkarla.
    Marranyanjarrinya palu. Yananila palunyanta majakarti Jawujapkarti. Yinyala manya
    miyi munyaljangka. Payamkujirni palu miyi nyanarti. Wali ngarnanila palu. Wali
    piyirnwarnti kanarlanywarnti palu marri kirrarnani marranyanjarti. Nyanartijangka
    palurla yanani Yijipkarti miyi warntarnupurru. Linti palunyanta yanani Jawujapkarti.
