verse: GEN.041.041
translations:
  mal-C: ഫറവോൻ യോസേഫിനോട്, “ഞാൻ ഇതിനാൽ നിന്നെ ഈജിപ്റ്റുദേശത്തിന്റെ മുഴുവൻ അധികാരിയായി
    നിയമിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach der Pharao zu Joseph: Wohlan, ich setze dich über ganz Ägypten.'
  lin-lin: 'Faraon alobaki na Jozefi : — Natie yo mokonzi ya mokili mobimba ya Ejipito.'
  cbr-NT: Ka kuat, 'ën kana kamabi Egipto menu 'ikë unikaman kushimi 'inun mi anëin.
    Ësokin kakinshi ka,
  eng-LSV: And Pharaoh says to Joseph, “See, I have put you over all the land of Egypt.”
  bmu-bmu: 'Mewö jiba toroqeba kewö jiyök: “Mötnöŋ, nöŋön gi Ijipt kantri pakpak kiaŋgö
    azi kembuya malmangöra kuŋgum gihizal.”'
  eng-GNV: Moreouer Pharaoh said to Ioseph, Behold, I haue set thee ouer all the land
    of Egypt.
  eng-WEBSTER: And Pharaoh said to Joseph, See, I have set thee over all the land
    of Egypt.
  nhw-BL: Xiquita, na nimitztlalía tigobernador ipan nochi ni tlali Egipto. Quema
    quiijto ya ni,
  swh-ONEN: Kwa hiyo Farao akamwambia Yosefu, “Sasa nakuweka uwe msimamizi wa nchi
    yote ya Misri.”
  bba-bba: U mɑɑ nɛɛ, wee, nɑ nun kuɑ Eɡibitin tem kpuron wiruɡii.
  eng-KJVCPB: And Pharaoh said unto Joseph, See, I have set thee over all the land
    of Egypt.
  cpy-cpy: Naakataki owakimiri peewateri maawoeni jeekatsiri jaka Egipto-ki.”
  mpx-mpx: Inoke i ba vevehe al Yosepa elana i ba, “Ya telewa nu tologugui bwabwatana
    Itipita ana labi gegewena elana.”
  wbp-wbp: '@see-verse:GEN.041.040'
  luo-luo: Kuom mano Farao nowacho ne Josef niya, “Ne, koro aseketi jatend piny Misri
    duto.”
  meu-meu: Farao ese Iosef ma e hereva henia, eto, A kamonai lau ese Aigupto tanona
    idoinai lohiana ai name halaomu.
  npi-ULB: फारोले योसेफलाई भने, “हेर, मैले तिमीलाई मिश्र देशभरिको अधिकारी तुल्याएको
    छु ।”
  yor-yor: Farao wí fún Josẹfu pé, “Mo fi ọ́ ṣe alábojútó gbogbo ilẹ̀ Ejibiti.”
  emp-NTPO: Mʌ̃a jũma naʌ̃ druad̶ebemara bʌ jʌwaed̶a b̶ʌbʌrʌa.–
  ind-ind: “Dengan ini, saya mengangkatmu menjadi orang kedua yang berkuasa atas seluruh
    Mesir.”
  pes-OPCB: 'سپس فرعون به یوسف گفت: «تو را بر سراسر سرزمین مصر می‌گمارم.»'
  ssx-ssx: Koto ekina꞉ I̱ma꞉ neketa꞉ do Idiepi kenke paeyaona꞉ kapomanina꞉ handeteke
    hala꞉ you hali pituelena꞉ ame ma̱leke litolome leekeme.
  lcm-lcm: Kana vang nalapo akanangai anim asi kam aiveven aongos ani Aigipto.”
  aer-aer: '@see-verse:GEN.041.040'
  tgl-ULB: Sinabi ni Paraon kay Jose, “Tingnan mo, inilagay kita sa itaas ng buong
    lupain ng Ehipto.”
  nop-nop: Unduŋ yoŋa Felodi Yosep indiŋ niŋguk, “Naadilaŋ be? Biyagoŋ kuyoŋ nu Isip
    kwet wapum wondiniŋ kadoko wapum gapmeelat.”
  kca-kca: 'Фараон Иосифа йастәс: «Щиты, ма нӑӈен хŏԓ Египет мўв кущайа пŏнԓэм».'
  cbu-NT: Na mazinangcha, na in nuw shiyaa kurakaam ichingaroom Ijiptoshcheem urkar
    ínachinllpa, Osiyaa tárangiya.
  hui-hui: Ani lowa kinihanda Yosebehondo lalu, Ai hale habe. Áyu i̱na Iyibi dindi
    bibahende handame ho habelo gabumane haguane í̠ dabo helarogoni, lene.
  wrs-wrs: Doa yem kava pusvundthoav, ye kuwulva huiva Isiprava si kamba pethamnavav.
  jao-jao: Ka-nmala wirdi lukuluku ki-barrawula ngalangantharra awara ki-mayangka
    Yijiba wiji,” nganinya ka-arri.
  mya-mya: ယ​ခု​ငါ​သည်​သင့်​အား​အီ​ဂျစ်​တစ်​ပြည်​လုံး ကို​အုပ်​စိုး​ရ​သော​ဘု​ရင်​ခံ​အ​ဖြစ်​ခန့်​အပ်​သည်''
    ဟု​မိန့်​မြွက်​လေ​၏။-
  cbi-NTPO: 'Tsanditu: Iya ñunu kumuinchi entsa Egipto tusha washkemu uñi tirentsuyu,
    timi.'
  bod-N: ཡང་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། ལྟོས༌དང༌། བདག་གིས་ཁྱོད་ནི་ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་སྐྱོང་བར་བསྐོས་པ་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Asele Pharaoh Joseph maonam, “Aitak ani ni Egypt sor lilim la nika bitua
    bowa ningi betesam,” mam.
  kkl-kkl: Wene seogti, Firaundi Yusubag lelamogti, “Nari towalengelangken nenena,
    andi mog so'o Mesir andi saelbamlulam,” seog.
  sna-sna: Saka Faro akati kuna Josefa, “Ndakugadza kuti uve mutariri wenyika yose
    yeIjipiti.”
  spa-BLM: 'El faraón dijo a José: “He aquí que te he puesto sobre toda la tierra
    de Egipto”.'
  beu-beu: Angmuse raja Firaun ana ekila cap angu atang tuba mi aahit medi, sengmuse
    ana metma Yusup atang tuba angu mi maso. Bot raja Firaun ana mateng hula, “Anga
    metma etanda ening hula, angase na aaing songgar metma gubernur ening Masir anga
    miiipi tila.” Bot raja Firaun ana kondo aavening aalus nu metma Yusup enang ana
    pake, bot rante mas di nu metma Yusup obo mi hele.
  cac-cac: A in tzach vac'och gobernadoral d'a masanil yol yic Egipto tic, xchi vin̈.
  swh-ULB: Farao akamwambia Yusufu, “Tazama, nimekuweka juu ya nchi yote ya Misri.”
  bel-bel: 'І сказаў фараон Язэпу: вось, я пастаўлю цябе над усёю зямлёю Егіпецкаю.'
  wed-wed: Ma Pharaoh i riwa, “Marina tau a vinem da Egypt anatapuna ma vibadei.”
  deu-ELBBK: 'Und der Pharao sprach zu Joseph: Siehe, ich habe dich über das ganze
    Land Ägypten gesetzt.'
  mbb-OT: Ne mid-uman megkaǥi is hadì diyà te ki Jose te, “Idsarig ku en kenikew ǥuntaan
    is kebayàbayà te tivuuk he ǥinhedian ku he Ehipto.”
  msc-msc: N da i lasii Misiran jamana bɛɛ kun na.»
  mal-2015: ഇതാ, മിസ്രയീംദേശത്തിന്നൊക്കെയും ഞാൻ നിന്നെ മേലധികാരി ആക്കിയിരിക്കുന്നു,
    എന്നും ഫറവോൻ യോസേഫിനോടു പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ mʉꞌʉrẽ nipeꞌtiro Egipto wiogʉ sõrõgʉ̃ti.
  gup-gup: Wanjh Pharaoh bimarneyimeng Joseph, “Yina ngaye kurrmeng ngudda yiwohrnan
    kubolkwarlah rowk Egypt.”
  met-met: Saking Pero harua na Yosep ba, “Ulungu to. Hatata ngataung etua mana Isip
    titing longgalo.”
  gvs-gvs: E Pero idigomna kana, ‘Iyosepa, bogina kunove? Ame tutayana avayokoim kom
    guna katumapu, asa Itipita ana madabokina nimam goi ayato bei kuloovinae.’
  rmc-rmc: 'O Faraonos mek phenďa: „Dikh, ačhavav tut spravcaske upral calo Egipt.“'
  nlg-nlg: Ma Pharaoh te ghoi ghaghua vania Joseph, “Inau tu viligho mu talugho ge
    ko righitaonia na butunikomu Egypt talighu.”
  dgr-DOGNT: Eyıt'à k'àowocho Faraoh Joseph ts'ǫ̀ hadı, “Hòt'a Egypt nèk'e hazǫǫ̀
    gha k'àowo nèwhıhtsı̨ hǫt'e,” yèhdı.
  pes-OPV: 'و فرعون به یوسف گفت: «بدانکه تو را برتمامی زمین مصر گماشتم.»'
  ron-1924: 'Фараон а зис луй Иосиф: „Уйте, ыць дау стэпынире песте тоатэ цара Еӂиптулуй.”'
  aui-aui: Tagu kata avineyim da Ijipt kuburina tupana kana wiibadana.”
  ben-OBCV: অতএব ফরৌণ যোষেফকে বললেন, “আমি এতদ্বারা তোমার হাতে সম্পূর্ণ মিশর দেশের
    দায়িত্ব সমর্পণ করে দিলাম।”
  lex-lex: La hadi wawannu pede, atiutmuata-kiewra'u pa mlia'a mak kodi plola-ktaryat
    lia noha Mesir wawannu.”
  rgu-rgu: Basa boe ma, maneꞌ a olu na rereli makuta na, de olun neuꞌ Yusuf lima uꞌu
    na. Ana dedea nae, “No enoꞌ ia, au soꞌu o dadi neuꞌ au lima boa ona ka, nai basa
    dae Masir ia.” Basa de fee Yusuf pake badu naru mabeli esa, ma nabolii ni rante
    lilopilas.
  som-som: Markaasaa Fircoon wuxuu Yuusuf ku yidhi, Bal eeg, dalka Masar oo dhan ayaan
    kaa sarraysiiyey.
  lat-VUC: 'Dixitque rursus Pharao ad Joseph: Ecce, constitui te super universam terram
    Ægypti.'
  aoi-aoi: Aduwabe-ka ngayuwa yiba-bungkawakinama ningkakina ningkubungkawa ababurna-manja
    angalya Yijiba-da,” ni-yama nakina naruma nubungkawa Jawijibu-wa-da.
  eng-ASVBT: And Pharaoh said unto Joseph, See, I have set thee over all the land
    of Egypt.
  mna-mna: 'Tona iso Yosep ta kembei: “Koozi nio aŋuru be kam peeze pa toono ta boozomen
    ki Aikuptu.”'
  ita-1885: 'Oltre a ciò, Faraone disse a Giuseppe: Vedi, io ti costituisco sopra
    tutto il paese di Egitto.'
  eng-LXXUP: And Pharaoh said to Joseph, Behold, I set thee this day over all the
    land of Egypt.
  eng-ULB: Pharaoh said to Joseph, “See, I have put you over all the land of Egypt.”
  spa-VBL: 'Entonces el Faraón le dijo a José: “Mira, te pongo a cargo de todo el
    país de Egipto”.'
  fra-_FOB: 'Puis Pharaon dit à Joseph: Regarde, je t''établis sur tout le pays d''Égypte.'
  mal-mal: “ഇതാ, ഈജിപ്റ്റുദേശത്തിനൊക്കെയും ഞാൻ നിന്നെ ഗവർണ്ണർ ആക്കിയിരിക്കുന്നു,”
    എന്നും ഫറവോൻ യോസേഫിനോടു പറഞ്ഞു.
  urd-GVR: Ab maiṅ tujhe pūre Mulk-e-Misr par hākim muqarrar kartā hūṅ.”
  suz-BL: नेनीन, गो इ कली इजीप्‍त रागी नेल्‍ल ङा ठेयब मुर सेल्‍नन्‍नी” देंमाक्‍त।
    प्रेरित ७:१०
  ita-1927: 'E Faraone disse a Giuseppe: “Vedi, io ti stabilisco su tutto il paese
    d’Egitto”.'
  ckb-ckb: 'ئیتر فیرعەون بە یوسفی گوت: «ئەوا تۆم کردە لێپرسراوی هەموو خاکی میسر.»'
  eng-BBE: And Pharaoh said to Joseph, See, I have put you over all the land of Egypt.
  crx-NTPO: '''Ink''ez Pharaoh Joseph ''uyulhni, “Whunilh''en, Egypt yun k''ut nduwhulcho-un
    ''et whumoodih tanleh nyuzusi.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನೋಡು, ನಾನು ನಿನ್ನನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದ ಮೇಲೆಲ್ಲಾ
    ನೇಮಿಸಿದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo ivia na a abega are aesakae Ijifiti foteke samuakono kuae.
  tam-2017: 'பின்னும் பார்வோன் யோசேப்பை நோக்கி: “பார், முழு எகிப்துதேசத்திற்கும் உன்னை
    அதிகாரியாக்கினேன்” என்று சொல்லி,'
  spa-RV-1909: 'Dijo más Faraón á José: He aquí yo te he puesto sobre toda la tierra
    de Egipto.'
  ron-BTF: 'Şi Faraon i-a spus lui Iosif: Vezi, te-am pus peste toată ţara Egiptului.'
  eng-WEBP: Pharaoh said to Joseph, “Behold, I have set you over all the land of Egypt.”
  eng-FBV: Then Pharaoh said to Joseph, “Look, I'm putting you in charge of the whole
    country of Egypt.”
  nld-1939: 'En Farao vervolgde tot Josef: Hiermee stel ik u aan over heel het land
    van Egypte!'
  nch-BL: Xiquita, na nimitztalía tigobernador ipan nochi ni tali Egipto. Quema quiijto
    ya ni,
  tfr-NTPO: Eeri jek l̈ëkong ga pja ber sök Egipto sopga uunkong kägäyo» l̈e.
  vie-1934: 'Pha-ra-ôn lại phán cùng Giô-sép rằng: Hãy xem! trẫm lập ngươi cầm quyền
    trên cả xứ Ê-díp-tô.'
  hin-CV: और फ़रोह ने योसेफ़ से कहा, “मैंने तुम्हें सारे मिस्र देश पर अधिकार दे दिया
    है.”
  eng-OURB: Pharaoh said to Joseph [May he add], “Behold, I have set you over all
    the land of Egypt [Abode of slavery].”
  spa-BES: 'Y Faraón dijo a José: Mira que te he puesto sobre toda la tierra de Egipto.'
  tdx-tdx: Le hoe t’i Parò am’Iosefe, Hehe, fonga nampifeheko azo ty tane Mitsraime;
  vid-vid: Lelo Yusufu ndangukuwika sambi uwe mkulu wa isi yeng'ha ya Misili.”
  pwg-pwg: Ma wekarakava na vibadana avereverem da Egypt dobuna kudubina kuni badei.”
  eng-OKE: And Pharoh said to Joseph, See, I have appointed thee over all the land
    of Mizraim.
  tha-KJV: ฟาโรห์​ตรัสกับโยเซฟว่า “​ดู​เถิด เราตั้งท่านให้​ดู​แลทั่วประเทศอียิปต์​แล้ว​”
  por-BR-2018: 'Disse mais Faraó a José: Eis que te pus sobre toda a terra do Egito.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ o꞉go꞉ niyo꞉ ge Isib heno꞉ tambo bo꞉fo꞉melea꞉ki, misa꞉ kalu
    ta꞉to꞉l.”
  deu-ELO: 'Und der Pharao sprach zu Joseph: Siehe, ich habe dich über das ganze Land
    Ägypten gesetzt.'
  ktm-ktm: Mahkele eri yu kah kuduwe ou ala Gavena odo Isip ndre mandra-an.”
  caa-caa: 'Entonces sutpa ojron e rey otronyajr taca e José y che: —Ubꞌin ninuc,
    nen cꞌani inturbꞌet tuaꞌ iquetpa ajcꞌotorer tama tunor or e lugar Egipto, che
    e rey.'
  eng-WYC-2018: And again Pharaoh said to Joseph, Lo! I have ordained thee on all
    the land of Egypt. (And so Pharaoh said to Joseph, Behold! I ordain thee on all
    the land of Egypt.)
  epo-epo: 'Kaj Faraono diris al Jozef: Vidu, mi estrigis vin super la tuta Egipta
    lando.'
  uig-PIN: 'Ahirida Pirǝwn Yüsüpkǝ: — Mana, mǝn seni pütkül Misir zeminining üstigǝ
    tǝyinlidim, — dedi.'
  beo-beo: Di da Idibidi soge huluane ouligima:ne, na da dima ouligisu hina ilegesa.”
  tpi-OTNT: Orait king i tokim Josep olsem, “Harim. Nau mi makim yu olsem namba wan
    gavman bilong olgeta hap bilong Isip.”
  hau-SA: Saboda haka Fir’auna ya ce wa Yusuf, “Ga shi na sa ka zama shugaban dukan
    ƙasar Masar.”
  udu-udu: 'Dhala P̱irawn oki’da Yuusup̱ gwo mo ki: Hili mo mo ma aha/ karkina /e
    mo ap̱o/ bampa/ Masiri ’baar mo.'
  uig-LAT: 'Axirida Pirewn Yüsüpke: — Mana, men séni pütkül Misir zéminining üstige
    teyinlidim, — dédi.'
  nde-nde: Ngakho uFaro wasesithi kuJosefa, “Sengikubeka ukuthi wena uliphathe lonke
    ilizwe laseGibhithe.”
  ton-ton: Pea pehē ʻe Felo kia Siosefa, “Vakai kuo u fakanofo koe he ʻaho ni, ki
    he fonua kotoa pē ko ʻIsipite.”
  ces-1613: 'Řekl také Farao Jozefovi: Aj, ustanovil jsem tě nade vší zemi Egyptskou.'
  eko-eko: Mpakha nasaapi eti kawinkha ottunkhulu wa tuniya eti ya Misuri yooshi.”
  nss-nss: Pwen king ipwai iyata Yosep ipa, “Yo mahapo uiki wou aro yapane kol namandran
    masih Yisip.”
  eng-WMB: Pharaoh said to Joseph, “Behold, I have set you over all the land of Egypt.”
  tam-TCV: மேலும் பார்வோன் யோசேப்பிடம், “உன்னை எகிப்து நாடு முழுவதற்கும் பொறுப்பதிகாரியாக
    நியமிக்கிறேன்” என்றான்.
  ceb-ULB: Miingon ang Paraon ngadto kang Jose, “Tan-awa, piyalan ko ikaw sa tibuok
    kayutaan sa Ehipto.”
  mkn-mkn: Ais itu, ju raja cabu kasi kaluar dia pung cincin stempel, ko kasi maso
    di Yusuf pung jari. Ju dia omong bilang, “Deng bagini, beta angka lu jadi beta
    pung tangan kanan di samua negrí Masir.” Ais dia kasi pake Yusuf satu baju panjang
    yang alus, deng gantong rante mas di dia pung leher.
  nce-nce: “Bo jume Isip life tafa eglelëlebë home ekë aniji nolë.”
  pol-UBG: 'Faraon powiedział jeszcze do Józefa: Oto ustanowiłem cię nad całą ziemią
    Egiptu.'
  agr-agr: 'Nuna tusa: “¡Nijah, wi amina juju nugka Egiptua juna apuji ati tusan adaijame!”
    tiuwai.'
  kyc-kyc: Dopa lapala Peraome Josepe lamaiyuo, Emba yuu Isipi dokona mupwa ingyuo
    karape lao rombo palyilyu kande, leya.
  urd-GVU: اب مَیں تجھے پورے ملکِ مصر پر حاکم مقرر کرتا ہوں۔“
  deu-1912: 'Und weiter sprach Pharao zu Joseph: Siehe, ich habe dich über ganz Ägyptenland
    gesetzt.'
  ntj-ntj: Yuwa, kuwarrinya-rnanta tjunku manta Yiitjipuku puurrpan nyinarratjaku.”
  row-row: Basa naa ma, maneꞌ a olu hendi ndeli stempel na, de olu neu Yusuf lima
    uꞌu na. Boe ma olaꞌ nae, “No ndeli ia, au soꞌu nggo dadꞌi fetor ngga sia basa
    nusa Masir ia.” Boe ma ana olu badꞌu naru meulauꞌ esa neu Yusuf, ma boꞌoli rante
    liloꞌ neu boto na.
  kan-2017: ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನೋಡು ಐಗುಪ್ತ ದೇಶದ ಮೇಲೆಲ್ಲಾ ನಿನ್ನನ್ನು ಅಧಿಕಾರಿಯನ್ನಾಗಿ
    ನೇಮಿಸಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿ,
