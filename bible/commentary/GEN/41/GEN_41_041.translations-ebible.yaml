  tkr-tkr: 'Fironee Yusufuk''le meed eyhen: – Həşdiyle ilekke, zı ğu bıkırne Misirna
    xərna giyxhe.'
  mwp-mwp: Ngath ngin kuyku mabayg ayman Aykupithupa.’
  mya-JVB: တဖန် ကြည့် ပါ၊ အဲဂုတ္တု ပြည် တပြည်လုံး ကို သင် အုပ်စိုး စေခြင်းငှါ ငါခန့်
    ထားပြီဟု ယောသပ် အား မိန့် တော်မူလျက်၊
  tte-O: Yo kin iwalo Yosepa koina iba, “Ugitai, yanuwa Itipita kana loina meuloina
    yaeyawa yapei nimam mena.”
  tbg-tbg: Pero vaiinti viva minti tivakero qaiqaa Iohepirara tiharo, Vate te ai noraiqama
    kaarirara are ekaa Isipi vataqaa raqikiane, tiro.
  hmo-hmo: Farao ia hereva lou Iosepa dekenai, ia gwau, “Oi kamonai, oi be Aigupito
    ena tano ibounai ena lohia harihari lau atoa vadaeni.”
  ata-ata: La sou tatananu tuala ne Aixiputo muavuti la muvikalanu Iosepu aloxo ꞌo
    la, “Nalomu, vaimomo ꞌo eni amuxaxene sou nini naxali itema sou nasaxilaꞌu xalexalee
    tuatuala no nano no tuala tila ne Aixiputo ꞌo ukalusi.”
  nfa-nfa: Èle èèna ka, dhèu aae puru eele kadheli dhu dènge cap nèti ai na, ka na
    pasaluu mi ai Yusuf. Ka na padhai lii, aku nèngu na, “Dènge neꞌe ne, jaꞌa dedꞌe
    èu, jꞌajꞌi ai gꞌana jaꞌa ètu rai Masir.” Hèia na papake kodho madhera dhu milu
    èci mi Yusuf, aa na paꞌinu rate hualaa cakoko mi ladha-goro na.
  urd-urd: और फ़िर'औन ने यूसुफ़ से कहा कि देख, मैं तुझे सारे मुल्क — ए — मिस्र का
    हाकिम बनाता हूँ
  rus-SYN: 'И сказал фараон Иосифу: вот, я поставляю тебя над всею землею Египетскою.'
  cbt-NTPO: Ni'quë'. Ipora tahuëri carinquën acoaranquën ya'huërënamëhuë ya'ipi Iquipito
    no'pa' hua'anëntacaso marë', itërin.
  bqc-SIM: 'Ɔ̃ à ɛ̀a òɛ̀: Ńyↄ̃ↄ iko vĩ Egipi bùsu gupiiwaɛ.'
  tcz-CHONGTHU: Pharaoh in Joseph jah ah aseitan, “Keiman nangma hi Egypt gam sunga
    thanei na le mopoh na kapeh doh nahi tai ati.”
  mar-mar: मग फारो योसेफास म्हणाला, “मी तुला सर्व मिसर देशावर नेमले आहे.”
  tcs-tcs: Ane da Pero king i kip spik po Zosep diskain, ‘Prapa tru. Ai go meke yu
    po kam bos blo kantri blo Izipt.’
  soq-soq: Tauma ne ituedina Isibt bolawa uduudu atoawolepio onionia apanawa debama
    segaitaa.”
  qub-qub: Gamtami canan öra churä intëru Egipto nasyunta mandanayquipaj.»
  bqp-bqp: 'Akũ à ɛ̀ra à pìnɛ: Ĩnigↄ̃ gbãna vĩ Misila bùsu gu sĩnda pínkia.'
  hat-hat: 'Apre sa, farawon an di Jozèf: -Gade, m''ap mete ou chèf pou gouvènen tout
    peyi Lejip la.'
  eng-BSB: Pharaoh also told Joseph, “I hereby place you over all the land of Egypt.”
  tod-tod: 'Falaɠɔn ɠɛni Zozɛfe ma: «Wɛlɛ, gè è zeiɗa Ezipete yooi kpein unda, devei
    ɠa ɗa nɔ è ya.»'
  eng-WEBPB: Pharaoh said to Joseph, “Behold, I have set you over all the land of
    Egypt.”
  kbq-kbq: Anage huteno Fero'a mago'ane anage huno Josefena asami'ne, Nagra mika Isipi
    mopa kegava huogu kva kazeri otue.
  nhe-BL: Xiquita, na nimitztlalía tigobernador ipan nochi ni tlali Egipto. Quema
    quiijto ya ni,
  bus-bus: 'Ben à ɛ̀ara à bènɛ: Nɛ́gↄ̃ gbãa vĩ Igipiti bùsu gu píngia.'
  gub-BL: Ko 'ar rehe urumuigo kar Ezit ywy rehe har paw wanuwihaw romo ihe kury,
    i'i tuwihawete Zuze pe.
  eng-DRA: 'And again Pharao said to Joseph: Behold, I have appointed thee over the
    whole land of Egypt.'
  knf-knf: Dţu'u ţi kadun ki uŧaak wi Ejiptu bŧi. »
