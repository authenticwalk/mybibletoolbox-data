  heb-heb: והיה האכל לפקדון לארץ לשבע שני הרעב אשר תהיין בארץ מצרים ולא תכרת הארץ
    ברעב׃
  ben-IRV: এই ভাবে মিশর দেশে যে দূর্ভিক্ষ হবে, সেই দূর্ভিক্ষের সাত বছরের জন্য সেই
    খাবার দেশের জন্য সঞ্চিত থাকবে, তাতে দূর্ভিক্ষে দেশ ধ্বংস হবে না।”
  pan-pan: ਤਦ ਉਹੀ ਅੰਨ ਸੱਤਾਂ ਸਾਲਾਂ ਦੇ ਕਾਲ ਲਈ ਜਿਹੜਾ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਪਵੇਗਾ ਭੰਡਾਰ ਹੋਵੇਗਾ,
    ਤਾਂ ਜੋ ਇਹ ਦੇਸ਼ ਕਾਲ ਦੇ ਕਾਰਨ ਨਾਸ ਨਾ ਹੋ ਜਾਵੇ।
  tkr-tkr: Man sı'iyn gırgın kar Misirilqa qalesde yighne mıssıne seniys ixhecen,
    ögiyle qööne mane yighne mıssıne senee ölkeebınbı xhal hımabat'acenva.
  mwp-mwp: '@see-verse:GEN.041.035'
  mya-JVB: သို့ဖြစ်၍ အဲဂုတ္တု ပြည် ၌ အစာခေါင်းပါး သောနှစ် ခုနစ် နှစ်ရောက် သောအခါ ၊
    ပြည် သူပြည်သားစားစရာ ဘို့ သို ထားလျက် ရှိ နှင့်၍ အစာခေါင်းပါး သော ကာလတွင် ပြည်
    တော်မ ပျက် ရဟု ဖါရောမင်းအား လျှောက်လေ၏။
  tte-O: Yo kan meuloina sipei guliyam kana losanasana bolime seben Itipita kalona
    mena kaiwena na koina tomo Itipita tabu siguguliyam.”
  tbg-tbg: naantiara 7 ihiara karara aavoqiva anintaira karavano ho variarire. Vinavuka
    mintimake kara vataimanta Isipi vatanaaka kia narara vairaiti, ho kara varake
    neha variate, tiro.
  hmo-hmo: Unai aniani be sitoa dekenai do ia noho, ia lao bona hitolo ena lagani
    7 Aigupito dekenai do idia mai. Vadaeni inai tano dekenai taunimanima ibounai
    be do idia mase lasi.”
  ata-ata: Laꞌilali ane ne uai sou ta mitema iꞌou no nano no tauu ie muxatele tamei
    sou soli toxoxaꞌa ane uxali noxinge lexe tauu ie muxatele tamei sou xoluxolu lailaixe
    mo laꞌilali piepiena ukalu. Lexe nenge tamulinu xavutala ano ꞌo, la umomomo sou
    ta mitema isolixaꞌa uasi.”
  nfa-nfa: Sèna ka pidhu tèu dhu manganga nèi mai te, èdhi dhu sadia le ngangaꞌa.
    Dènge jꞌara sèmi neꞌe, èci sa madhe boe manganga.”
  urd-urd: यही ग़ल्ला मुल्क के लिए ज़ख़ीरा होगा, और सातों साल के लिए जब तक मुल्क में
    काल रहेगा काफ़ी होगा, ताकि काल की वजह से मुल्क बर्बाद न हो जाए।
  rus-SYN: и будет сия пища в запас для земли на семь лет голода, которые будут в
    земле Египетской, дабы земля не погибла от голода.
  cbt-NTPO: Inapohuachina', Iquipito no'paquë trico tapapinan ya'huapon. Canchisë
    pi'i tanarotacaiso canquihuachina, ina ca'sapi huachi. Ina capatona', ya'ipi iso
    no'paquë ya'huëpisopita co chiminaponahuë', itërin.
  bqc-SIM: Tó imina pↄ́ a kɛ wɛ̃̀ soplapi kà Egipi, blɛpi iↄ dɛ kũ̀sũa ũ, kɛ́
    iminapi su Egipiↄ dɛdɛo yã́i.
  tcz-CHONGTHU: Tua chang le mim ho jouse hi phatechan mun khat a gamsung pumpin koikhom
    uhen, chutile kum sagi sunga nasatah a kel ahung khoh teng Egypt gam sunga mipi
    jouse kihinso thei ding ahi.
  mar-mar: येणाऱ्या दुष्काळातील सात वर्षांच्या काळात त्या धान्याचा पुरवठा मिसर देशाला
    करावा. अशा प्रकारे मग दुष्काळाच्या सात वर्षात देशाचा नाश होणार नाही.”
  tcs-tcs: Dem kaikai i gobi kaikai po kantri blo Izipt wen dem seben iya blo prapa
    anggretaim i go kam. Ane lo diswei dem pipol i nogo ded prom anggre.’
  soq-soq: Tane omana debama segalempo, ena 7 bedewe Isibt apanawa nana sa saumopi.
    Ita epe segalepio apana mai omana bowantopu, dia.”
  qub-qub: Chayno churaycuptin rïguga churaräconga ganchis wata muchuy captin cay
    nasyuncho yargaywan runacuna mana wañunanpämi.»
  bqp-bqp: Tó nà kũ ani kɛ wɛ̃̀ suppla pìi kà Misila, pↄ́ble pì nigↄ̃ de zã̀na ũ
    de nàa pì sún Misilanↄ dɛdɛro yãi.
  hat-hat: Konsa, pwovizyon sa yo va sèvi yon rezèv pou peyi a pandan sèt lanne grangou
    k'ap vin tonbe apre sa sou peyi Lejip, pou grangou pa fini ak peyi a.
  eng-BSB: This food will be a reserve for the land during the seven years of famine
    to come upon the land of Egypt. Then the country will not perish in the famine.”
  tod-tod: Daamianigi naati ta ɠɛ ʋuuni ná zooi ʋɛ, pulu ɠona dɔfelaiti bɛ, ti ʋaazu
    Ezipete yooi zu, naa ɠa a kɛ nuɓusɛiti ti mina za ga pului zooi zu.»
  eng-WEBPB: The food will be to supply the land against the seven years of famine,
    which will be in the land of Egypt; so that the land will not perish through the
    famine.”
  kbq-kbq: Isipi mopafina 7ni'a kafufima agatontoma fore'ma hania kna'afina, e'i anama
    eritru hania nezamo zamaza hanige'za, zamagakura hu'za ama ana mopafina ofrigahaze.
  nhe-BL: Queja nopa, mocahuas ajcoctoc nopa trigo ipan totlal para tlacame ax apismiquise
    ipan nopa chicome xihuitl quema oncas mayantli.”
  bus-bus: Tó dekaa kɛ̀ é kɛ wɛ̃̀ swɛɛplaaa pì kà Igipiti, blɛɛ pì égↄ̃ dɛ pↄ́ zikana
    ũ lɛ dekaa pì tón Igipitinↄ dɛdɛro yãnzi.
  gub-BL: Nezewe mehe a'e temi'u imono'og pyràm imonokatu pyràm uhyk putar Ezit ywy
    rehe har wanupe a'e 7 kwarahy iaiw ma'e rehe nehe. Nezewe mehe teko numàno kwaw
    ma'e i'u 'ym pà wà nehe, i'i Zuze tuwihawete pe.
  eng-DRA: And let it be in readiness, against the famine of seven years to come,
    which shall oppress Egypt, and the land shall not be consumed with scarcity.
  knf-knf: Ŋdeey ŋuŋ bahank ŋa pa ŋşubal paaj na uloŋ ŋi ubon ţi uŧaak wi Ejiptu ;
    hënk bañaaŋ biki uŧaak bawutna kakeţ wal wi ubon ukbiiŋ kabi. »
