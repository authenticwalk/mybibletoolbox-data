verse: GEN.041.036
translations:
  mal-C: ഈജിപ്റ്റിന്മേൽ വരാൻപോകുന്ന ക്ഷാമത്തിന്റെ ഏഴുവർഷക്കാലം ഉപയോഗിക്കേണ്ടതിന് ഇതു
    ദേശത്തിനുള്ള കരുതൽധാന്യമായിരിക്കേണ്ടതാണ്; അങ്ങനെയെങ്കിൽ ക്ഷാമംകൊണ്ടു ദേശം നശിച്ചുപോകാതിരിക്കും.”
  deu-TKW: Dieser Vorrat soll dem Land als Rückhalt dienen für die sieben Hungerjahre,
    die über Ägypten kommen werden; so wird das Land nicht zu Grunde gehen durch die
    Hungersnot.
  lin-lin: Bakobatela biloko yango mpo na mokili, mpo na mibu sambo ya nzala makasi
    oyo ekozala na mokili ya Ejipito ; na bongo nzala makasi ekobebisa mokili te.
  cbr-NT: Usakin mi 'amikëxun atun trigo bimi bukúnkë 'ain ka mapai achúshi 'imainun
    rabë́ baritia numi 'ikëbëbi unikama numin bamatima 'ikën, Egipto me ënu tsókë
    unikamax.
  eng-LSV: and the food has been for a store for the land, for the seven years of
    famine which are in the land of Egypt; and the land is cut off by the famine.”
  bmu-bmu: Nene mewö tokoba malmei, mi mönö gawmangö köwe miri dop galöm kölgetka
    kahaimök ahöiga könaŋgep bödigö yambu 7 Ijipt gölme dop asuhumawi, nalö miaŋgöreŋ
    mi ölöp memba mendeŋda nemba malme. Mewö aketka kantrigö könagesö neŋön bödi miaŋgö
    nalöŋe nenegö qahö kömumba gororoŋgöbin. “Mewö.
  eng-GNV: So the foode shall be for the prouision of the lande, against the seuen
    yeeres of famine, which shalbe in the lande of Egypt, that the land perish not
    by famine.
  eng-WEBSTER: And that food shall be for store to the land against the seven years
    of famine, which shall be in the land of Egypt; that the land may not perish through
    the famine.
  nhw-BL: Quej nopa, mocahuas ajoctoc nopa trigo ipan totlal para masehualme amo apismiquise
    ipan nopa chicome xihuitl quema oncas mayantli.”
  swh-ONEN: Chakula hiki kitakuwa akiba ya tahadhari kwa ajili ya nchi, ili kitumike
    katika ile miaka saba ya njaa itakayokuja Misri, ili nchi isiharibiwe na njaa.”
  bba-bba: Niyɑ nu ko n beruɑ tɔmbun sɔ̃ bɑ n kɑ ɡɔ̃ɔrun wɔ̃ɔ nɔɔbɑ yiru ye mɑrɑ ye
    yɑ wee tem mɛ sɔɔ, kpɑ tu ku rɑɑ kɑ tɔmbu kpuro ɡo.
  eng-KJVCPB: And that food shall be for store to the land against the seven years
    of famine, which shall be in the land of Egypt; that the land perish not through
    the famine.
  cpy-cpy: Ari pikantero powaantyaawo maawoeni pankirentsi jaka nampitsiki, eero aantari
    atziripaeni itashe areetakyaarika 7 ojarentsi ritasheyeete maawoeni Egipto-ki.”
  mpx-mpx: Aanan o ni ola etagalou. Yaka galebu ana baliman seben gamwaliyaa toto
    i nenem panuwa Itipita elana, nihi patuwalali nihi pek gamagalau elal. Inoke bahi
    gamagalau galebu bwabwatana kaiwena ge nihi aaliga.”
  wbp-wbp: Yangka kuja-puru ngaka kaji ngurlu pardinja-wangu karri nyampurla Yijipirla,
    wiri-watirli yungulu-jana wita-kari wita-kari ngurluju yinyi yapakuju yungulu
    nyina yarnunjuku-wangu.” Kujanyarla Jajupuju wangkaja kingikiji.
  luo-luo: Cham-go onego okan e kuonde keno mag pinyni, mondo obi otigo e higni abiriyo
    mag kech mabiro mako piny Misri, mondo mi kik kech keth piny.”
  meu-meu: Una aniani na roge ai baine mia ela bona doe laḡanidia hituosi na Aigupto
    ai bae gini dae; bena ina tano taunimanimadia na basie hitolo mase.
  npi-ULB: मिश्रमा आउने सात वर्षको अनिकालको अवधिमा यी अनाज वितरण गरिनुपर्छ । यसरी
    अनिकालद्वारा देश सखाप हुनेछैन ।”
  yor-yor: Kí wọn kó oúnjẹ náà pamọ́ fún orílẹ̀-èdè yìí, kí a ba à le lò ó ni ọdún
    méje tí ìyàn yóò fi jà ní ilẹ̀ Ejibiti, kí ìyàn náà má ba à pa orílẹ̀-èdè yìí
    run.”
  emp-NTPO: Mãwã osira siete poa jarraba zebʌrʌd̶e trigora waga eropanania naʌ̃ Egipto
    druad̶ebemarã quinirãnamãrẽã.–
  ind-ind: Itulah cadangan makanan untuk masa kelaparan yang akan terjadi di seluruh
    negeri nantinya. Hanya dengan cara ini, seluruh penduduk Mesir akan dapat bertahan
    hidup.”
  pes-OPCB: بدین ترتیب، در هفت سال قحطی بعد از آن، با کمبود خوراک مواجه نخواهید شد.
    در غیر این صورت، سرزمین شما در اثر قحطی از بین خواهد رفت.»
  ssx-ssx: Mo koto Idiepi kenke pa꞉ta꞉ epolo pa꞉la꞉ tea꞉ kita꞉ mo amu pea wilimi nema꞉
    do Idiepi wanda꞉hali paeyao epealieke. Do hau pika꞉na꞉ta꞉ wanda꞉hali paeyao tea꞉ma꞉
    na homilimikie leekeme.
  lcm-lcm: Na pok ang ka sinong ani nei rina si liuan i limalengua na matas i mol
    ang, nang kapo pasal asi kana me serei eke e Aigipto. Man asukang ri vap parik
    kipa puka si buk angan.”
  aer-aer: Ikwerele ureke merne Egypt-nge lyapetyakenhenge, akngerrepate areyele itnenhe
    akweke-ame-akweke ware anthetyeke itne angayakwe-irreketyenge. Alakenhenge-arle
    apmere akurne-irreketyenge merneke arrangkwenge.” Alakenhe-arle Joseph-ele Pharaoh
    ileke.
  tgl-ULB: Ang pagkain ay magiging panustos sa lupain para sa pitong taong taggutom
    na mangyayari sa lupain ng Ehipto. Sa ganitong paran ang lupain ay hindi mawawasak
    dahil sa taggutom.”
  nop-nop: Unduŋ tubune haaŋgoom eŋ pandiŋ wondi fiye kadaka halu map wapum gulet
    7 halaak wondok mebit dumuŋ itneeŋ. Unduŋ doktiŋa Isip kwetneŋ map wapum mintaaŋ
    halaakneŋ meeniŋdi nanaŋe map doktiŋa mu kadakaneeŋ.”
  kca-kca: Египет мўвән йэԓԓы йŏхәтты ԓэԓԓы ԓапәт тӑԓ кеша щи ԓэтŏт сопаса питәԓ,
    тӑта уԓты мир ӑт пӑрты урәӈән».
  cbu-NT: Ambinaacha sheeruch, xanatachuch katungats maringaktaati, tputs nda marizimun
    pchingchinllinaya. Waamaritin tsimbunataa matayaru masach taachinllinaya. Anumunarisha
    katungkusin taachinllinaya. ¿Siy amkimsa? Nuwnaa amb shingints átana, Osiyarini
    tárangiya. Ashiriya, na kamaneena yuwaa Osiyarini parawaa pamasamarini kamanirangu
    anootsi.
  hui-hui: Ani biragola mali kariani hina gari ibirangi Iyibi wali agali ti hina tomo
    agali haguane uruni tigua mo ngoai howa tomo andaha wiyaru karulape nalu howa
    ti nahomolebirago, lalu Yosebehanda kinihondo ani lamini.
  wrs-wrs: Wo 7pelarava tahonmba si phovrava huiva Isiprava, wo Isipnindva innehui,
    si dumbvra innemba, noi ten iswol vinam deuvkembella, wo noinda Isipnindva si
    dalvavmoa no owousrava.
  jao-jao: “Kulu bajuwarnajiyu ngulakari baku barra bajarnaji barra narnu-wirndajku
    ngulakari kalngiya barra, ngala nganinyanga barra kuwa-nmala ma-ngarra ndiwi arndaarnda,
    kuwa-nmala barra baji, ma-maraka barra. Baku barra nganinya kulu kurdardi kalinyamba-yarrbarru
    wudurruwu, kurdardi kalinyamba-mirrarru wirndajku, ngala kalinyamba-wudurrumanthanama
    yamulu ma-mangaji, alu li-wulu wiji. Bawuji barra, wirdiwalangu.” Jujiba, karnilu-wayatha
    bajarnaji jinangu wuka wumba ka-wukanyi yiku ki-king.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​အ​စာ​ခေါင်း​ပါး​သော​ခု​နစ် နှစ်​အ​တွက် ထို​ရိက္ခာ​ကို​သို​လှောင်​ထား​သော
    အား​ဖြင့် အီ​ဂျစ်​ပြည်​သူ​ပြည်​သား​တို့​သည် အ​စာ​ငတ်​သည့်​ဘေး​မှ​လွတ်​မြောက်​နိုင်​ပါ
    လိမ့်​မည်'' ဟု​ဖာ​ရော​ဘု​ရင်​အား​လျှောက်​ထား လေ​၏။
  cbi-NTPO: Tsenmala entsa fikenuu jumula uukara' tsananu tsuve juntsa mandishpai
    añu yamuj tinbu janmala chachilla finudetsu, matyu Egiptosha chumula pandachi
    yamuj detiya' peyan jutyu, timi.
  bod-N: ཡང་ཡུལ་ཡོངས་ལ་མུ་གེ་ཆེན་པོ་བྱུང་ནས་བརླག་པར་མི་འགྱུར་བའི༌ཕྱིར། འབྲུ་རིགས་གསོག་འཇོག་བྱས་ན་མ་འོངས་པར་ལོ་བདུན་རིང་ལ་མུ་གེ་འབྱུང་བའི་དཀའ་ངལ་སེལ་ཐུབ་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se udagi yia tom 7 tala umu ningi, karak biya Egypt kaparukko tom mu te,
    Egypt kariimet na bolala awuman se aniso mu la gimon no se bagamonko. Ikia mu
    te asele kariimet na ko me kuemonkowo,” mam.
  kkl-kkl: Tenaba wip-wipne palilamukangne nenena, kwaneng yo walel aleba, heng kun
    saekpare aneko tero une sembe wero palilamukang. Undo unuamik andarina kwaneng
    yo walel alenge neneko kwaneng yori Mesir nimi nhon tebaukang kom,” aro ambarog.
  sna-sna: Zvokudya izvi zvinofanira kuchengeterwa nyika, kuti zvigozoshandiswa panguva
    yamakore manomwe enzara achauya pamusoro peIjipiti, kuitira kuti nyika irege kuparadzwa
    nenzara.”
  spa-BLM: El alimento será para abastecer la tierra contra los siete años de hambre
    que habrá en la tierra de Egipto, para que la tierra no perezca por el hambre.”
  beu-beu: Aara gandum ba vengharaka tila angu eningse metma pimod ening, senge ooras
    malapal-tabonggal mitung bititu ba hoa Masir mi angu adana. Ening aulang senge,
    nehe iiba bae malapal-tabonggal angu veng aamina niang.”
  cac-cac: Masanil tas ol sic'chajcanb'at chi', a' ol sva eb' anima ayic ol ja uque'
    ab'il vejel chi', yic vach' max ixtaxel jun chon̈ab' tic yuj vejel, xchi vin̈aj
    José chi'.
  swh-ULB: Chakula kitakuwa matumizi ya nchi kwa miaka saba ya njaa itakayokuwa katika
    nchi ya Misri. Kwa njia hii nchi haitaaribiwa na njaa.”
  bel-bel: і будзе гэтая ежа запасам для зямлі на сем гадоў голаду, якія будуць у
    зямлі Егіпецкай, каб зямля не загінула ад голаду.
  wed-wed: Wei lamii ina tereriei rava aubaii maranai madeḡa 7 gomara au Egypt ina nei.
    Ma wei taunei, mai Egypt eḡa am ina iraḡe.”
  deu-ELBBK: Und die Speise sei zum Vorrat für das Land für die sieben Jahre der Hungersnot,
    die im Land Ägypten sein werden, dass das Land nicht vertilgt werde durch die
    Hungersnot.
  mbb-OT: Ne haazà is iderengdeng, ne egkehimu he iyan egkeenen te menge meǥinged
    dini te Ehipto emun ed-aǥi en is pitu he tuig he vitil, su wey kenà sikandan mengevitil.”
  msc-msc: Sa san wɔrɔnwula kɔnkɔ ba don Misiran jamana rɔ tuma mɛn na, suman lamarani
    woilu ri kɛ jamana mɔɔilu la balo ri.»
  mal-2015: ആ ധാന്യം മിസ്രയീംദേശത്തു വരുവാൻ പോകുന്ന ക്ഷാമമുള്ള ഏഴുസംവത്സരത്തേക്കു
    ദേശത്തിന്നു സംഗ്രഹമായിട്ടിരിക്കേണം; എന്നാൽ ദേശം ക്ഷാമംകൊണ്ടു നശിക്കയില്ല.
  tuo-NT: Na tojo weecã, siete cʉ̃ꞌmarĩ baꞌase marĩatje cʉ̃ꞌmarĩrẽ na nʉrõꞌque nirõsaꞌa.
    Aꞌti diꞌta Egiptopʉre baꞌase peꞌtisome. Tojo weerã masã ne ʉjʉaboa wẽrĩsome, nicʉ
    niwĩ José faraṍrẽ.
  gup-gup: Manmekbe manme kakareyo ba bu kaluk karringun bu kamre seven mandjewk kore
    kabolkdarlehmen karriyawarren kore kubolkwarlah Egypt. Kunmekbe yikurduyimen ba
    minj bininj karridowen bu manmeyak kondah kubolkwarlah Egypt.”
  met-met: Anginga ba bagula saxangiangua mana titia, bu sanga ba lipudi daxang bungina
    gesak sabanga niani 7 xap Isip, nam gesak sabangua hanggalangia titia.”
  gvs-gvs: Moe witiyana ikaaiyaka loga ana tala ainima aiyuwo manudi, e bei tutayana
    loga isowóduwo Itipita goi, tomota loga geya sikamaseta, go sem witiyana bei ivaitedi.’
  rmc-rmc: Kala chabena ena odthode prekal ola efta berš, andre save ela e bokh andro
    Egipt, hoj o manuša te na meren bokhatar.“
  nlg-nlg: Na samalaghi ia mughua keri, ge ka loghoa na vanga te manani ge ka ghanighi
    tana bona kara sara mai ara vitu na niulu ni ngengere. Keri ke, rana vure ni Egypt
    te mua matea tana vahola ni ngengere.
  dgr-DOGNT: Eyı t'asìı dehshee sìı dǫ gha wek'èhodì ha, łǫ̀hdı̨ xo ts'ǫ̀ Egypt nèk'e
    bò whìle agòjà nı̨dè wet'à ts'eeda ha t'à. Hanì-ı̨dè bò whìle agòjà nı̨dè gonèk'e
    dǫ gıdıhołè ha-le,” Joseph k'àowocho èhdı.
  pes-OPV: تاخوراک برای زمین، به جهت هفت سال قحطی که در زمین مصر خواهد بود ذخیره شود،
    مبادا زمین از قحط تباه گردد.»
  ron-1924: Букателе ачестя вор фи провизия цэрий пентру чей шапте ань де фоамете
    каре вор вени ын цара Еӂиптулуй, пентру ка цара сэ ну фие прэпэдитэ де фоамете.”
  aui-aui: Bi mmko kamna sinanuwatawani da wawaya kadi kabiwiitete raghanina kapoe
    bodudi yadi 7 sinapiika Ijipt kuburena. Da mmko kedane na wawaya gegha vitonana
    sinarabobona.”
  ben-OBCV: মিশরের উপর দুর্ভিক্ষকবলিত যে সাতটি বছর নেমে আসতে চলেছে, সেই সময় ব্যবহারের
    উপযোগী করে দেশের জন্য এই খাদ্যশস্য মজুত করে রাখতে হবে, যেন দেশটি সেই দুর্ভিক্ষ
    দ্বারা ধ্বংস হয়ে না যায়।”
  lex-lex: Emkadella yaman ara re rla'a yamanna wniaho'a-wniatiernu totpa hota ra'ana
    la noh di la'a anin mandidit muaka lara ha nwewar nan la Mesir di tetema, totpa
    noh di yana npohra-niata onnila la lara.”
  rgu-rgu: Fo ela losa teu laa-roes kahituꞌ sira, sona ita bei hapu nanaaꞌ. Ator leo
    naꞌ, sona ta hapu lahenda mate huu laas.”
  som-som: Cuntaduna kayd bay dalka u noqon doontaa toddobada sannadood oo abaarta
    ah oo ka dhici doonta dalka Masar, si aan dalku abaarta ugu baabbi'in.
  lat-VUC: Et præparetur futuræ septem annorum fami, quæ oppressura est Ægyptum, et
    non consumetur terra inopia.
  aoi-aoi: '@see-verse:GEN.041.035'
  eng-ASVBT: And the food shall be for a store to the land against the seven years
    of famine, which shall be in the land of Egypt; that the land perish not through
    the famine.
  mna-mna: Naso kini tana isaaŋa yom pa peteele biibi tabe ipet pa ndaama lamata mi
    ru i. Kokena peteele ipasaana kat yom ma kemetmeete.”
  ita-1885: E quella vittuaglia sarà per provvisione del paese, ne' sette anni della
    fame che saranno nel paese di Egitto; e il paese non sarà distrutto per la fame.
  eng-LXXUP: And the stored food shall be for the land against the seven years of
    famine, which shall be in the land of Egypt; and the land shall not be utterly
    destroyed by the famine.
  eng-ULB: The food will be a supply for the land for the seven years of famine which
    will be in the land of Egypt. In this way the land will not be devastated by the
    famine.”
  spa-VBL: Esto será una reserva de alimentos para el país durante los siete años
    de hambruna para que la gente no muera de hambre”.
  fra-_FOB: Et ces vivres seront en réserve pour le pays, pour les sept années de
    famine qui seront au pays d'Égypte, afin que le pays ne soit pas consumé par la
    famine.
  mal-mal: ആ ധാന്യം ഈജിപ്റ്റുദേശത്തു വരുവാൻ പോകുന്ന ക്ഷാമമുള്ള ഏഴുവർഷത്തേക്കു ദേശത്തിന്
    കരുതൽശേഖരമായിരിക്കണം; എന്നാൽ ദേശം ക്ഷാമംകൊണ്ടു നശിക്കയില്ല”.
  urd-GVR: Yih ḳhurāk kāl ke un sāt sāloṅ ke lie maḳhsūs kī jāe jo Misr meṅ āne wāle
    haiṅ. Yoṅ mulk tabāh nahīṅ hogā.”
  suz-BL: मेको उप्‍शा वोइश्‍शो अन्‍न इजीप्‍त रागीमी अन्‍काल मदुम सम्‍म उप्‍चा माल्‍ब।
    मोपा वोइश्‍शोनु, अन्‍कालमी मबेक्‍नीम” दे योसेफमी फाराओ कली मदा बाक्‍त।
  ita-1927: Questi viveri saranno una riserva per il paese, in vista dei sette anni
    di carestia che verranno nel paese d’Egitto; e così il paese non perirà per la
    carestia”.
  ckb-ckb: ئەم خۆراکە دەبێتە ئازووقەی خاکەکە بۆ ئەو حەوت ساڵە قاتوقڕییەی کە لە خاکی
    میسردا دەبێت. بەو شێوەیە خاکەکە بە قاتوقڕی لەناو ناچێت.»
  eng-BBE: And let that food be kept in store for the land till the seven bad years
    which are to come in Egypt; so that the land may not come to destruction through
    need of food.
  crx-NTPO: '''Et de ndi ut''alh-i ''i ts''iyawh ''et tilalh, ndet la lhtak''ant''it
    yus k''ut dai whutalelh, ''et wheni Egypt ''et za tilalh. Doo ka la nyo dai whuzdli''
