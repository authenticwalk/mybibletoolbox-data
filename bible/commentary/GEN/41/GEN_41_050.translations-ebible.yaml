verse: GEN.041.050
translations:
  mal-C: ക്ഷാമകാലം വരുന്നതിനുമുമ്പ് യോസേഫിന് ഓനിലെ പുരോഹിതനായ പോത്തിഫേറയുടെ മകൾ ആസ്നത്തിൽ
    രണ്ടു പുത്രന്മാർ ജനിച്ചു.
  deu-TKW: Und Joseph wurden zwei Söhne geboren, ehe das Hungerjahr anbrach; die gebar
    ihm Asnath, die Tochter Poti-pheras, des Oberpriesters von On.
  lin-lin: Liboso ete mibu ya nzala makasi eya, Asinati, mwana mwasi ya Poti-Fera,
    nganga-nzambe ya Oni, abotelaki Jozefi bana mibali mibale.
  cbr-NT: Usa 'ain ka anúan ñu 'apákëxbi kootima baritia 'isamapain 'ain Josénën aín
    xanu Asenat kakë ami rabë́okin bëchikë 'iakëxa.
  eng-LSV: And to Joseph were born two sons before the year of famine comes, whom
    Asenath daughter of Poti-Pherah, priest of On, has borne to him,
  bmu-bmu: Bödi nalöŋan qahö kam kuŋguiga qeljiŋe miaŋgöreŋ anömŋi Asenatnöŋ Josefkö
    nahönyahötŋi yahöt etkömeyök. Asenat mi Heliopolis taongö jike nup galöm qetŋi
    Potifera yaŋgö böratŋa.
  eng-GNV: Now vnto Ioseph were borne two sonnes (before the yeeres of famine came)
    which Asenath the daughter of Poti-pherah prince of On bare vnto him.
  eng-WEBSTER: 'And to Joseph were born two sons before the years of famine came:
    which Asenath the daughter of Poti-pherah priest of On bore to him.'
  nhw-BL: Huan quema ayamo pehuayaya nopa xihuitl tlen mayantli, José quinpixqui ome
    iconehua ihuaya isihua, Asenat.
  swh-ONEN: Kabla ya miaka ya njaa kuanza, Asenathi binti Potifera, kuhani wa mji
    wa Oni, alikuwa amemzalia Yosefu wana wawili wa kiume.
  bba-bba: Gɔ̃ɔ ten sɑɑ yu sere nɑ, Asinɑti, Potiferɑn bii u Yosɛfu bii tɔn durɔbu
    yiru mɑruɑ.
  eng-KJVCPB: And unto Joseph were born two sons before the years of famine came,
    which Asenath the daughter of Poti-pherah priest of On bare unto him.
  cpy-cpy: Tekira omonkaatyaata iñahaetantyaawori tashetsi, itzimakaakiro iina José
    iroka Asenat, tzimanaki apite itomi.
  mpx-mpx: Galebu ana baliman nigeya ga i mamasal, inoke Yosepa lagona Asinata natuliyau
    bolau labui i abil. Asinata iya panuwa Heliyopelis wali topowon Potipela natuna.
  wbp-wbp: Kuja-puruju, Jajupu-parntarlu Yajanajarlu-palangu mardarnu wirriya wita-jarra.
  luo-luo: Kane pok higni mag kech ochopo, Asenath nyar Potifera ma jadolo mar On
    nonywolone Josef yawuowi ariyo.
  meu-meu: Doe negana na do se gini dae ai, Iosef natuna mamaruanedia rarua e vara,
    Asenat, Ono ena hahelaḡa tauna Potifera natuna, bogana amo.
  npi-ULB: अनिकालका वर्षहरू सुरु हुनुभन्दा अगि योसेफले ओनका पुजारी पोतीपेराकी छोरी
    आसनतबाट दुई जना छोरा जन्माइसकेका थिए ।
  yor-yor: Kí ó tó di pé ọdún ìyàn dé, Asenati ọmọ Potifẹra alábojútó Oni bí ọmọkùnrin
    méjì fún Josẹfu.
  emp-NTPO: Jarraba ewari zei naẽna Joseba idji quima Asena ume warrarãda umé unusia.
    Asena zeza Potiperara Oʌ̃ purud̶e ʌ̃mãdaúa bia bed̶eabadarã sacerdote basía.
  ind-ind: Sebelum bencana kelaparan melanda Mesir, Asnat istri Yusuf melahirkan dua
    anak laki-laki.
  pes-OPCB: قبل از پدید آمدن قحطی، یوسف از همسرش اسنات، دختر فوطی فارع، کاهن اون صاحب
    دو پسر شد.
  ssx-ssx: Mo tea꞉ ki epolo pia꞉ bapimanu a̱i̱ na epeke haena꞉ta꞉ A꞉sena꞉dema꞉ Diosepena꞉
    weki yaapo mendiaeyekeme.
  lcm-lcm: Eno i keve matas i buk angan kila serei, Iosep katala atogon kana pongua
    na nat si Asenat.
  aer-aer: Ikwerele ureke, urreke-arle ahurratye-irretyenhenge, anewe Joseph-kenhe
    Asenath-ele ampe urreye akweke atherre atnyeneke.
  tgl-ULB: May dalawang anak na lalaki si Jose bago dumating ang mga taon ng taggutom,
    na isinilang para sa kaniya ni Asenat, ang anak na babae ni Potifera na pari ng
    On.
  nop-nop: Kaŋ map mu mintalune Yosep’walaŋ mihiŋiŋyat lufom mintagumuk. On yopmaŋniŋ
    siloŋdok muni heheŋ me Potifela’walaŋ wabi Asinatidi yanagikuk.
  kca-kca: Ԓэԓԓы тӑԓәт йэԓпийән Иосиф кӑт пŏх тӑйәс, хŏйӈән Асенефа, Илиополь вош
    Потифер нэмпи йир верты хŏйат эви, сэма пайтәс.
  cbu-NT: Anush masach ndaturi katungats maringaru, Osiysha wizanllish Asenatash wip
    tsimbun wanindarangiya.
  hui-hui: Mali hina gari timbuni polene wiyago tagira naibi dege howa Yosebe one
    Asenadahanda igiri kira taba henene.
  wrs-wrs: Doa tahonmba innehuinamba mendah pronamoa, wo Asenatva Yosepna ongalva
    otolmba lengsamba vena tuendisrinim.
  jao-jao: Kulu baji barra ka-arri Jujiba yurrngumantha kulu kumba-kajakajama kanymarda
    yiku, mayaniwujara, rrankirri-arduwujara wu-Ajinada. Kawula-yanjarri baji ngaliwa
    lhabayi marringaya.
  mya-mya: အ​စာ​ခေါင်း​ပါး​ခြင်း​နှစ်​များ​မ​ဆိုက်​ရောက်​မီ ယော​သပ်​သည် မ​ယား​အာ​သ​နတ်​နှင့်​သား​နှစ်
    ယောက်​ရ​ရှိ​လေ​သည်။-
  cbi-NTPO: Kayu yamuj tinbu jaindyuren, José ya' shinbu Asenatba pai na miyandimi.
    Asenatya On pebulubi chumu, pajtanu dyus kure' balenguumishtimu ruku Potifera'
    na'ma juwaami.
  bod-N: དེ་ཡང་མུ་གེ་མ་བྱུང་བའི་ཡར་སྔོན༌དུ། ཨོ་ནཱ་ཡུལ་གྱི་མཆོད་དཔོན་ཕའོ་ཏི་ཕེ་རཱ་ཞེས་པའི་བུ་མོ་ཨ་སི་ནཱ་ཐི་ཡིས་ཡོ་སེབ་ལ་བུ་གཉིས་བཙས་པ༌དང༌།
  wsk-wsk: Karak biya mu ko tom me tai aratam la, Joseph ko nuwus Asenath namarari
    ilagala iluwam. Asenath mu Potiphera, On wonong ko priest, wore ko nanawus.
  kkl-kkl: Kwaneng yo yan komag Potifera as On memne poneko elmangkel Yusupti kel
    Asnatti me phende mangkahiog.
  sna-sna: Makore enzara asati asvika, Josefa akanga aberekerwa vanakomana vaviri
    naAsenati mwanasikana waPotifera, muprista waOni.
  spa-BLM: A José le nacieron dos hijos antes de que llegara el año del hambre, que
    le dio a luz Asenat, hija de Potifera, sacerdote de On.
  beu-beu: Ooras malapal-tabonggal angu hoa jedung muse, Yusup ejangu Asnat boma Potifera
    oal angu, ana vaal mehal aaru veng ajai.
  cac-cac: Ayic manto el yich jun nivan vejel chi', chavan̈xo yuninal vin̈aj José
    yed' ix Asenat chi'.
  swh-ULB: Kabla miaka ya njaa kuingia Yusufu akapata wana wawili, ambao Asenathi,
    binti wa Potifera kuhani wa On, alimzalia.
  bel-bel: Пакуль насталі гады голаду, у Язэпа нарадзіліся два сыны, якіх нарадзіла
    яму Асэнэта, дачка Потыфэра, жраца Іліёпальскага.
  deu-ELBBK: Und dem Joseph wurden zwei Söhne geboren, ehe das Jahr der Hungersnot
    kam, die Asnat ihm gebar, die Tochter Potipheras, des Priesters von On.
  mbb-OT: Ne te wazè pa meuma sikan is pitu he tuig he vitil duen dezuwa he anak he
    maama ni Jose he in-anak te esawa zin he si Asenat, sikan is anak ni Potifera
    he memumuhat diyà te On.
  msc-msc: Sani san wɔrɔnwula kɔnkɔ ye don jamana kɔndɔ, Yusufu muso Asanati ka dencɛ
    fila sɔrɔn a yɛ. Asanati wo tɛrɛ ye Ɔni so mɔɔilu la joo sarakalasela Potifera
    denmuso le ri.
  mal-2015: ക്ഷാമകാലം വരുംമുമ്പെ യോസേഫിന്നു രണ്ടു പുത്രന്മാർ ജനിച്ചു; അവരെ ഓനിലെ പുരോഹിതനായ
    പോത്തിഫേറയുടെ മകൾ ആസ്നത്ത് പ്രസവിച്ചു.
  tuo-NT: Siete cʉ̃ꞌmarĩ ʉjʉaboase waꞌati dʉporore José cʉ̃ nʉmo Asenat meꞌrã pʉarã
    põꞌrãticʉ niwĩ.
  gup-gup: Bu minj kumbangmeyimerrangimeninj bu mandjewk kawarremen, wanjh Joseph
    benbenebornang bebeywurd bokenh. Asenath ngalbeywurd nuye Potiphera nawu bininj
    yiwarrudj wohrnani bedberre kunred On, ngalmekbe Asenath bimarneyawmey Joseph.
  met-met: Niani gesakkamdi disok teguyu, baing Yosep haininoa Asenat hayau gara lup
    luwa na. Asenat tibuna Potipera, lipu hananiangam mana long sabangga On.
  gvs-gvs: E kina go Iyosepayana nava loga geya isowoduwoita, e monena Asenati ivenátuna,
    natunao koroto adi taiyuwo.
  rmc-rmc: Sar mek na sas e bokh, le Jozefoske uľile duj muršora, save les diňa e
    Asenata, e čhaj le rašaskri le Poti-Feraskri.
  nlg-nlg: I lokana na lei bonabona raeni inaghona ge sara mai na vuivuni ni niulu
    ni vitolo pana ngengere, a Joseph ma tauna Asenath, na dalena vaivine a Potiphera
    na mane sukaghi ni Heliopolis (Heliopolis) toro vahura tua erua na daledira mane.
  dgr-DOGNT: Bò whìle agòjà kwe Joseph wets'èkeè Asenat yeza nàke nìı̨la. (Asenat
    yahtıı-kǫ̀ gocho On gha yahtıı Potıfera wetì ı̨lè.)
  pes-OPV: وقبل از وقوع سالهای قحط، دو پسر برای یوسف زاییده شد، که اسنات، دختر فوطی
    فارع، کاهن اون برایش بزاد.
  ron-1924: Ынаинтя анилор де фоамете, и с-ау нэскут луй Иосиф дой фий, пе каре й-а
    нэскут Аснат, фата луй Поти-Фера, преотул луй Он.
  ben-OBCV: দুর্ভিক্ষকবলিত বছরগুলি এসে পড়ার আগেই, ওনের যাজক পোটীফেরের মেয়ে আসনতের
    মাধ্যমে যোষেফের দুই ছেলে জন্মেছিল।
  lex-lex: La'pa anni mandidit muaka kodi rehka-lara edonna nmai mia'ta de, Yusup
    hawni Asnata na'ana nana muanke'a wor lia Yusupa.
  rgu-rgu: Bei ta losa fai laas a boeꞌ, te Yusuf saon, Asnat, boki na ana touꞌ dua
    so.
  som-som: Oo Yuusuf waxaa u dhashay laba wiil intii aan sannaddii abaarta ahayd iman,
    oo waxaa u dhashay Aasenad oo ahayd ina Footiiferac, wadaadkii Oon.
  lat-VUC: 'Nati sunt autem Joseph filii duo antequam veniret fames: quos peperit
    ei Aseneth filia Putiphare sacerdotis Heliopoleos.'
  aoi-aoi: Bi...ya kembirra akini-yada na-lungkuwarringinu-manja ngawa ababurna amarda
    amaninga yakwujina akina-manja angalya Yijiba, ngalaja Ajineda yinginumin-arrangbama
    dakina nenikuwenikba Jawijiba-langwa. Kembirra eneja ni-yama nungwenikba Jawijiba,
    “Neningikarrawara nakina nginu-mamurikajuwame-ka ngayuwa-manja, kembirra ningi-yakuwabijuwama
    arakba ababurna-langwa awerrikawarriya amurndakibina na-likenuma ngayuwa-wa akwa
    ningi-yakuwabijuwama ngarningka nganyangwa warnumamalya aburrajukwaba,” ni-yama
    nakina. Kembirra neni-yengbijuwama nakina neningadinuba-wiya nenikuwenikba Muneja
    nenimikirra, mena akina ekirra Muneja ne-yaminama “ningi-yakuwabijuma.” Bi...ya
    ambaka-murra na-lungkuwarringinu-manja ngawa ababurna aninga yakwujina Yijiba-manja
    akina, ngalaja Ajineda yinginumin-arrangbama dakina nuwilyaba ngarningka nenikuwenikba
    Jawijiba-langwa. Kembirra eneja ni-yama Jawijiba, “Neningikarraware-ka nakina
    nginu-kwama warijira enena-manja ngawa angalya na-likenu-murrumanja ababurne-ka
    awurruwurrariya ngayuwa-wa,” ni-yama nakina. Kembirra neni-yengbijuwama nakina
    niyukwujiya Yibureyima nenimikirra, mena akina ekirra Yibureyima ne-yaminama “nginu-kwama
    warijira.”
  eng-ASVBT: And unto Joseph were born two sons before the year of famine came, whom
    Asenath, the daughter of Poti-phera priest of On, bare unto him.
  mna-mna: Yosep kusiini Asenat, ta Potipera lutuunu moori na, ipeebe pikin ru pa
    Yosep, mana peteele ipet.
  ita-1885: Ora, avanti che venisse il primo anno della fame, nacquero a Giuseppe
    due figliuoli; i quali Asenat, figliuola di Potifera, Governatore di On, gli partorì.
  eng-LXXUP: And to Joseph were born two sons, before the seven years of famine came,
    which Asenath, the daughter of Potiphera, priest of Heliopolis, bore to him.
  eng-ULB: Joseph had two sons before the years of famine came, whom Asenath, the
    daughter of Potiphera priest of On, bore to him.
  spa-VBL: Fue durante este tiempo, antes de que llegaran los años de hambruna, que
    José tuvo dos hijos con Asenat, la hija de Potifera, sacerdote de On.
  fra-_FOB: Or, avant qu'arrivât l'année de famine, il naquit à Joseph deux fils,
    qu'Asnath, fille de Potiphéra, prêtre d'On, lui enfanta.
  mal-mal: ക്ഷാമകാലം വരുംമുമ്പ് യോസേഫിനു രണ്ടു പുത്രന്മാർ ജനിച്ചു; അവരെ ഓനിലെ പുരോഹിതനായ
    പോത്തിഫേറയുടെ മകൾ ആസ്നത്ത് പ്രസവിച്ചു.
  urd-GVR: Kāl se pahle Yūsuf aur Āsanat ke do beṭe paidā hue.
  suz-BL: मिनु अन्‍काल दुम्‍चा ङोंइती योसेफ आ मीश ओन सहर ङा नाक्‍सो पोतीफेरा आ तमी
    आसेनाथमी तौ निक्‍शी थि‍माक्‍त।
  ita-1927: Or avanti che venisse il primo anno della carestia, nacquero a Giuseppe
    due figliuoli, che Asenath figliuola di Potifera sacerdote di On gli partorì.
  ckb-ckb: پێش هاتنی ساڵانی قاتوقڕییەکە، یوسف لە ئاسنەتی کچی پۆتی‌فەرەعی کاهینی ئۆن
    دوو کوڕی بوو.
  eng-BBE: And before the time of need, Joseph had two sons, to whom Asenath, the
    daughter of Poti-phera, priest of On, gave birth.
  crx-NTPO: '''Ink''ez Joseph nyo dai whutaleh whutso, ''et nane duneyaz ooye'' suli''.
    Nyoon ts''eke Asenath, Poti-Phera ootse'', On bulubret, ''en yughu bulhtsi.'
  kan-OKCV: ಇದಲ್ಲದೆ ಬರಗಾಲದ ವರ್ಷಗಳು ಬರುವುದಕ್ಕೆ ಮುಂಚೆ, ಯೋಸೇಫನಿಗೆ ಇಬ್ಬರು ಮಕ್ಕಳು ಹುಟ್ಟಿದರು.
    ಓನಿನ ಯಾಜಕನಾದ ಪೋಟೀಫೆರನ ಮಗಳಾದ ಆಸನತ್, ಅವಳನ್ನು ಯೋಸೇಫನಿಗೆ ಹೆತ್ತಳು.
  bbb-bbb: Ro maza ije vasia ireobo fu naebe kekema ijia Josofudo bara Asenati fu
    ame inokiro nafei.
  tam-2017: பஞ்சமுள்ள வருடங்கள் வருவதற்கு முன்னே யோசேப்புக்கு இரண்டு மகன்கள் பிறந்தார்கள்;
    அவர்களை ஓன் பட்டணத்து ஆசாரியனாகிய போத்திபிராவின் மகளாகிய ஆஸ்நாத்து அவனுக்குப்
    பெற்றெடுத்தாள்.
  spa-RV-1909: Y nacieron á José dos hijos antes que viniese el primer año del hambre,
    los cuales le parió Asenath, hija de Potipherah, sacerdote de On.
  ron-BTF: Şi lui Iosif i s-au născut, înainte de a veni anii foametei, doi fii pe
    care Asenat, fiica lui Potifera, preot din On, i-a născut lui.
  eng-WEBP: To Joseph were born two sons before the year of famine came, whom Asenath,
    the daughter of Potiphera priest of On, bore to him.
  eng-FBV: It was during this time, before the years of famine came, that Joseph had
    two sons by Asenath, the daughter of Potiphera, priest of On.
  nld-1939: Nog eer het jaar van de hongersnood kwam, kreeg Josef twee zonen, die
    Asenat, de dochter van Poti-Féra, den priester van On, hem baarde.
  nch-BL: Huan quema ayemo pehuayaya nopa xihuit ten mayanti, José quinpixqui ome
    iconehua ihuaya isihua, Asenat.
  tfr-NTPO: Pjl̈i tjwe l̈e l̈i bäm go ga José wapga domerga do pjök, ba boy Asenat
    tjok.
  vie-1934: Trước khi đến năm đói kém, thì Aùch-nát, con gái Phô-ti-phê-ra, thầy cả
    thành Oân, sanh cho Giô-sép hai con trai.
  hin-CV: इससे पहले कि अकाल के वर्ष शुरू हों, ओन के पुरोहित पोतिफेरा की पुत्री असेनाथ
    से योसेफ़ के दो पुत्र पैदा हुए.
  eng-OURB: To Joseph [May he add] were born two sons before the year of famine came,
    whom Asenath, the daughter of Potiphera priest of On, bore to him.
  spa-BES: Y antes del tiempo de necesidad, José tuvo dos hijos, a quienes dio a luz
    Asenat, hija de Poti-fera, sacerdote de On.
  tdx-tdx: Nahatoly ana-dahy roe t’Iosefe aolo’ o taom-polakeo, toe nisamaha’ i Asenate,
    ana’ i Potifera mpisoro’ i One.
  vid-vid: Kung'hali kwaluka miyaka ja nzala, Yusufu nayali na wana walume weli kwa
    mchewake Asenati, mhinza wa Potifela, mtambika wa muji wa Oni.
  pwg-pwg: Muriyai da gomara ita nekiibau na Josepa kawana Asenati mara ruwa ivi tuwa
    da natunatuna tomotomowa.
  eng-OKE: And unto Joseph were born two sons, (before the year of famine came,) which
    Asenath, daughter of Potiphera, prince of On, bare to him.
  tha-KJV: ก่อนถึงปีกันดารอาหาร มี​บุ​ตรชายสองคนเกิดแก่โยเซฟ ซึ่งนางอาเสนั​ทบ​ุตรสาวโปทิเฟราปุโรหิตเมืองโอนบังเกิดให้​ท่าน
  por-BR-2018: E nasceram a José dois filhos antes que viesse o primeiro ano da fome,
    os quais lhe deu à luz Azenate, filha de Potífera, sacerdote de Om.
  bco-bco: Maiyo꞉ ho꞉leno꞉ o꞉fa꞉la꞉doma꞉nigabikiyo꞉, Yosa꞉ba꞉ inga Asenat eyo꞉ kalu
    so꞉wa a꞉la꞉ ko꞉lo꞉ sa꞉la꞉li. Asenat e On amisa꞉n a꞉namilo꞉ gulugululo꞉ alo꞉ bo꞉fo꞉lowan
    kalu Botifelaya꞉ ene ida꞉.
  deu-ELO: Und dem Joseph wurden zwei Söhne geboren, ehe das Jahr der Hungersnot kam,
    welche Asnath ihm gebar, die Tochter Potipheras, des Priesters von On.
  ktm-ktm: Idu lon krismas ndre song mapwi ihur, eri Asenat, nedun Potifera pihin
    ti iduwe nedun Yosep rumuu kamal.
  caa-caa: Entonces conda merato acay e año conda aquetpa tuaꞌ achecta e nuxi winar,
    e José qꞌuechuan chateꞌ umaxtac tacar uwixcar xeꞌ jax e Asenat xeꞌ jax uwijchꞌoc
    e Potifera xeꞌ jax inteꞌ sacerdote tama e chinam On.
  eng-WYC-2018: Soothly two sons were born to Joseph before that the hunger came,
    which Asenath, the daughter of Potipherah, a priest of Heliopolis, childed to
    him (or bare for him).
  epo-epo: Antaŭ ol venis la jaroj de malsato, al Jozef naskiĝis du filoj, kiujn naskis
    al li Asnat, filino de Poti-Fera, pastro el On.
  uig-PIN: Aqarqiliⱪ yilliri yetip kelixtin burun Yüsüpkǝ ikki oƣul tɵrǝldi. Bularni
    Ondiki kaⱨin Potifǝraⱨning ⱪizi Asinat uningƣa tuƣup bǝrdi.
  beo-beo: 'Ha: bagade da osobo bagadega mae doaga:le, Yousefe da A:sena:dema dunu
    mano aduna lai.'
  tpi-OTNT: Ol yia bilong hangre i no kamap yet na Asenat, meri bilong Josep, i karim
    tupela pikinini man. Asenat em i pikinini bilong Potifera, pris bilong taun Heliopolis.
  hau-SA: Kafin shekarun yunwa su zo, Asenat ’yar Fotifera, firist na On, ta haifa
    wa Yusuf ’ya’ya maza biyu.
  udu-udu: Nṯwa/a/ ki yil ṯe/ diki p̱u’d naskina/ mo tani aYuusup̱ a’di ita gi iya/
    isu/ mo, uni kun dho’thkin ma Asnaat a’di jin ta ’bwa/ ma P̱uthip̱aara/ jin ta’da
    gasiis ma Uun mo.
  uig-LAT: Acharchiliq yilliri yétip kélishtin burun Yüsüpke ikki oghul töreldi. Bularni
    Ondiki kahin Potiferahning qizi Asinat uninggha tughup berdi.
  nde-nde: Ingakafiki iminyaka yendlala, u-Asenathi, indodakazi kaPhothifera, umphristi
    ka-Oni wazalela uJosefa amadodana amabili.
  ton-ton: Pea naʻe tupu kia Siosefa ʻae foha ʻe toko ua ʻi he teʻeki ai hoko ʻae
    honge, ʻaia naʻe fāʻeleʻi kiate ia ʻe ʻAsinate, ko e ʻofefine ʻo Potifela, ko
    e taulaʻeiki ʻo ʻOni.
  ces-1613: Jozefovi pak narodili se dva synové, prvé než přišel rok hladu, kteréž
    mu porodila Asenat, dcera Putifera, knížete On.
  eko-eko: Ehinafiye nyaakha epile za jala, muukha wa Yuusufu Asenaathi, mwaana wa
    Potifweera, khuwaapattha aana awiri.
  nss-nss: Pwen hayou para mundruwai namandran kinsarayah mapu, pe nambuyu Yosep,
    Asenat SuPotipera, imwalahiy iyata noru Yosep kamai malmou.
  eng-WMB: To Joseph were born two sons before the year of famine came, whom Asenath,
    the daughter of Potiphera priest of On, bore to him.
  tam-TCV: பஞ்சமுள்ள வருடங்கள் தொடங்குவதற்கு முன்பே யோசேப்புக்கும் ஓன் பட்டணத்தின்
    ஆசாரியனாகிய போத்திபிராவின் மகள் ஆஸ்நாத்துக்கும் இரண்டு மகன்கள் பிறந்தார்கள்.
  ceb-ULB: Adunay duha ka mga anak nga lalaki si Jose sa wala pa miabot ang mga tuig
    sa kagutom, kansang gimabnos ni Asenat, ang anak nga babaye ni Potifera nga pari
    sa On.
  mkn-mkn: Waktu musim lapar balóm sampe, Yusuf pung bini Asnat su barana dua ana
    laki-laki.
  nce-nce: Na 7 tëbo tlibutu fata jwa mëtëglena, Josep no Asenat tële iko nëbale mana
    fata totome. Asenat Potiferabë boko na bu Heliopolis life magobë fëso hi wesibi
    ahujume ahujume lëglekëfebë ho.
  pol-UBG: A zanim nastały lata głodu, Józefowi urodzili się dwaj synowie, których
    mu urodziła Asenat, córka Poti-Fery, kapłana z On.
  agr-agr: Tuja eke yapajut nagkamnatsaig José jimag uchin niina nuwe Asenatai akiauwai.
  kyc-kyc: Ene lopo sepa nayamopa Josepe banya etenge Asenate yuu Ono range purisi
    Potepera lenge dokona wanenge nyiya dokona wane lama mandeya.
  urd-GVU: کال سے پہلے یوسف اور آسنَت کے دو بیٹے پیدا ہوئے۔
  deu-1912: Und Joseph wurden zwei Söhne geboren, ehe denn die teure Zeit kam, welche
    ihm gebar Asnath, Potipheras, des Priesters zu On, Tochter.
  ntj-ntj: Nyangka Tjawutjaku kurrilu katja kutjarra kanyirnu yayilurru kuwarripangka.
  row-row: Fula-fai ndoe-laꞌas nda feꞌe losa sa te, Yusuf sao na Asnat bꞌonggi ana
    touꞌ rua.
  kan-2017: ಬರಗಾಲ ಬರುವುದಕ್ಕಿಂತ ಮೊದಲು ಯೋಸೇಫನಿಗೆ ಇಬ್ಬರು ಗಂಡು ಮಕ್ಕಳು ಹುಟ್ಟಿದರು. ಇವರು
    ಓನ್ ಪಟ್ಟಣದ ಯಾಜಕನಾದ ಪೋಟೀಫೆರನ ಮಗಳಾದ ಆಸನತ್ ಎಂಬಾಕೆಯಲ್ಲಿ ಹುಟ್ಟಿದರು.
  ena-ena: Humɨgaŋ ibɨlibɨliŋ hekɨlɨ agaŋ ma iahɨmaŋ lɨdaci Josepɨ abinu Asenatɨ agaŋ
    ninaŋ ahica huhɨlami. Asenatɨ nɨbu Potifela dɨ nadi. Potifela agaŋ On haiabɨla
    hɨnihɨni mugɨluŋ saŋ sagalɨ iguadami.
  tgo-tgo: Va e mbaŋako iyako na amba muyai vunuvuko ghatheghathegha thɨ mena, Josep
    le ŋgaŋga vama theghewo, thɨ ghambɨ weya Asenat, Potipa yawarumbuye iye On lenji
    ravowovowo.
  yap-yap: Dawori taw fare uyongol, ma ke gargeleg Asenath l’agruw i pagel ni fak
    Josef.
  tet-tet: Oras rai salaen sei la toꞌo dauk, Yusuf feen Asnat nahoris oan mane naꞌin
    rua.
  hlt-MCSB: Khokha kum halo hlanah Oni khosoih Potiphera canu Asenath loh ca a cun
    pah tih Joseph loh capa panit a sak.
  mdy-ETH: ላንካዎ ኪሊንኮ ሉማሢ ሌዓ ጌላንዳሢኮ ቤርታ ጲፂፓራ ናኣ ዓሲናታ ላምዖ ዓቲንቄ ናይ ዮሴፔም ሾዔኔ፤
  twi-ASANTE: Ansa na ɛkɔm kɛseɛ no rebɛba no, na Yosef yere Asnat, a ɔyɛ ɔbosom On
    kɔmfoɔ Potifera babaa no, awo mmammarima baanu.
  bhl-bhl: Isiw aneng fian em wanin yom am ding kelei, olfut fian telinba kese ding
    dim kabalak e, Keliofolis abiw mutuk fian em kunum ayem Fotifelas beem mun Asenat
    u ukalem imok Yosew elo kunum aul alew mak dukulewsu kale.
  con-NTPO: Qquipoesuiteve daya'cho canqque'fa toya nepimbi'te José pushe Asenatja
    dos tsandie du'shuve isu Josémbe.
  eng-WEBU: To Joseph were born two sons before the year of famine came, whom Asenath,
    the daughter of Potiphera priest of On, bore to him.
  bnp-bnp: Muga na pida na pago, e Asenat i poda ne Iosep a koma bakovi ala rua. E
    Asenat e tune Potipera, a prister o Heliopolis.
  wal-wal: Kosha laittai yaanaappe kase, Oona katamaa qeesiyaa PHoxiifeera na7ee Asinaatippe
    Yooseefi naa77u attuma naata yeliis.
  mgh-mgh: Cihinaya uphiya myakha cotala, Asenate, mwana a Potifera, nhooleli osataka
    yo Oni, ahonnyarana Yusufu asaana eeli.
  acu-NT: Tura tsukaka jeatsaing, José uchi jimiaran yajutmarmiayi.
  spa-PDDPT: Antes que llegara el primer año de la hambruna, le nacieron a José dos
    hijos, los cuales Asenat, hija de Potifera, sacerdote de On, le dio a luz.
  gun-gun: Ha'e gui karuai oiko e'ỹ mbove oiko mokoĩ kyrĩ va'e José ra'y, Om pegua
    sacerdote Potífera rajy Asenate pi'a.
  agu-BL: Te yi ntaxk xe'tij yi juk yob we'j, ya'stzun e' jale'n yi cob cy'ajl Ẍep
    te yi txkel yi na bi'aj Asenat.
  eng-PEV: Joseph’s wife was called Asenath, and her father’s name was Potifera. He
    was a ceremony leader for the Egypt people, at the town called Onn. Joseph and
    Asenath had 2 sons. Both those sons were born at the time when there was still
    lots of food growing in Egypt country.
  ilo-ULB: Sakbay a dimteng dagiti tawen ti panagbisin, adda dua nga annak ni Jose,
    nga inyanak kenkuana ni Asenat, nga anak a babai ni Potifera a padi ti On.
  kpg-kpg: I mua hua nia ngadau o tau magamaga, gei Joseph guu hai ana dama daane
    dogolua gi Asenath.
  uig-ARA: ئاچارچىلىق يىللىرى يېتىپ كېلىشتىن بۇرۇن يۈسۈپكە ئىككى ئوغۇل تۆرەلدى. بۇلارنى
    ئوندىكى كاھىن پوتىفەراھنىڭ قىزى ئاسىنات ئۇنىڭغا تۇغۇپ بەردى.
  bsp-bsp: Teren tɔcɔkɔ-cɔkɔ ta dor, kɔ Isifu oŋkom awut arkun mɛrəŋ aŋɛ Asnat wan
    wəran ka Potifera Sali Almamy sa dare da Hon ɛnakomɛ kɔ mɔ.
  bps-bps: Na di là fa kel i kbitil, nun lwe dad ngà Dyosif lagi, du mngà Asénat.
  mbs-mbs: Te wedà pa dateng se bitil, dowa se batà i Jose timebaw diyà ki Asenat.
  tof-tof: Ene kolae ku paila solkwat togobórr, ngaen-gógópan Potiperran óp olom Asenatkagab
    Zosep nis siman olom nis nósenórr. Potiperra prrist yarilürr Eliopolis wirri basirrdü.
  sus-sus: Beenun kaamɛ ɲɛ sin tɛmui, Yusufu xa ginɛ Asana, On sɛrɛxɛdubɛ Potifari
    xa di ginɛ, naxa di firin bari a bɛ.
  pon-2006: Eri, mwohn sounpar en lehk lapalap ko leledo, Asenat ahpw naitikihong
    Sosep pwutak riemen.
  jae-jae: Jala tôbômŋa gêô lasê atom tageŋ ma Josep kêka ŋapalê luagêc lasê. Dabuŋwaga
    Onŋa Potipera latuo Asenat kêkôc êsêagêc.
  ksd-ksd: Ma Iosep i ga vangala a ura natuna, ba pata ra kilala na mulmulum boko;
    Asenat, natu i Potipera ra tena tinabar aro On, i ga kava tar dir.
  tur-YTC: Kıtlık yılı gelmeden önce Yosef’in iki oğlu oldu. On Kenti'nin kâhini Potifera'nın
    kızı Asenat ona doğurdu.
  bel-N: I ў Язэпа нарадзіліся два сыны перш, чым прыйшоў год голаду, якіх нарадзіла
    яму Аснат, дачка Паты-Пэра, сьвятара з Ону.
  grc-BRENT: Τῷ δὲ Ἰωσὴφ ἐγένοντο υἱοὶ δύο πρὸ τοῦ ἐλθεῖν τὰ ἑπτὰ ἔτη τοῦ λιμοῦ, οὓς
    ἔτεκεν αὐτῷ Ἀσενὲθ ἡ θυγάτηρ Πετεφρῆ ἱερέως Ἡλιουπόλεως.
  ind-AYT: Sebelum tahun kelaparan datang, lahirlah dua anak laki-laki bagi Yusuf
    dari Asnat, anak Potifera, seorang imam di On.
  lid-lid: Ben ta nyamon bwe basahan bwe le badeh, udu Josep Asenat badeh atehei nadun
    mwan la-uh.
  nya-nya: Zisanafike zaka zanjala, Yosefe anabereka ana aamuna awiri mwa Asenati
    mwana wa mkazi wa Potifara, wansembe wa Oni.
  hrv-hrv: Dok još ne nasta gladna godina, Josip imade dva sina koje mu rodi Asenata,
    kći Poti-Fere, svećenika u Onu.
  mps-mps: Tama te nasi yabo kibu be dabe te pedalisiąbadi, tama Asenat, te Josepgo
    wego, te ogwa si ame nani. Asenat te Potifera te Heliopolis hanu pris bidigo wegi
    dao.
  llg-llg: Fai ndoen bei taa losa, tehuu Yusuf saon Asnat bonggi ana touanak dua.
  tpi-tpi: Ol yia bilong hangre i no kamap yet na Asenat, meri bilong Josep, i karim
    tupela pikinini man. Asenat em i pikinini bilong Potifera, pris bilong taun Heliopolis.
  dan-1931: Før Hungersnødens År kom. fik Josef to Sønner med Asenat, Præsten i On
    Potiferas Datter;
  vie-OVCB: Trước những năm đói kém, A-sê-na (vợ Giô-sép, con gái Phô-ti-phê, thầy
    trưởng tế thành Ôn) sinh hai con trai.
  lbk-lbk: Isnan sisya'y eg-ay inomchanan nan fitil, chwa et nan an-ak Jose ay lallalaki
    ay inyanak Asenat ay asawana.
  guj-2017: દુકાળનાં વર્ષો આવ્યાં તે અગાઉ યૂસફને બે દીકરા થયા, જે આસનાથ, ઓનના યાજક
    પોટીફારની દીકરીથી જન્મ્યા.
  byr-byr: '@see-verse:GEN.041.049'
  awx-awx: Krismasu nakge dapningge gwenggwenu doapuxawän, Josepde mängälu Asenat,
    Onde prisu Potipelale yäpatä wawakngä täpäyalä dukngikut.
  pon-2006A: Eri, mwohn sounpar en lehk lapalap ko leledo, Asenat ahpw naitikihong
    Sosep pwutak riemen.
  por-BRBSL: Para José nasceram dois filhos antes do ano da fome, que Asenath, a filha
    de Potiphera sacerdote de On, lhe deu à luz.
  aly-aly: Arrwekel-antey amern ingkerrenh ywerrey-alenty, Joseph-then anew ikwerenh-then
    ratherr awey atherr ikwer-atherrenh anek.
  cth-cth: Hahoi takang a tho hoehnahlan vah Joseph ni capa kahni toun a tawn. Hotnaw
    teh On kho vaihma Potiphar canu Asenath ni a khe pouh e naw doeh.
  twi-twi: Ansa na ɔkɔm kɛse no rebɛba no, na Yosef yere Asnat a ɔyɛ ɔbosom On kɔmfo
    Potifera babea no awo mmabarima baanu.
  hlt-hlt: Khokha kum halo hlanah Oni khosoih Potiphera canu Asenath loh ca a cun
    pah tih Joseph loh capa panit a sak.
  tbz-SIM: Kɛ̀ dikònnì kó yɛbie nní nkpɑɑní kɛ̀ Sosɛfu pokù Asenɑti, Potifedɑ birɛɛ
    ò pɛitɛ́ initidɑbí ìdɛ́ì.
  msy-2020: Ezɨ dagheba tɨghar oteveghamin dughiamɨn, Josepɨn amuim Asenat, an otarir
    pumuning bate. Asenat a Potiferan guivim. Potifera, a Heliopolisɨn nguibamɨn itir
    ofa gamir gumazim.
  txq-txq: Neu fai ndoe-laꞌas bei ta losa, Yusuf saon Asnat bonggi nala ana touk dua
    ena.
  aaz-aaz: Oras amnahas naan ka ntea fa feꞌ, naiꞌ Yusuf in fee bi Asnat nahoniꞌ riꞌaan
    mone nua.
  azb-azb: Aclıq illərindən qabaq Yusifin iki oğlu oldu; onları Yusifə On kahini Poti-Feranın
    qızı Asnat doğdu.
  eng-DBY: And to Joseph were born two sons before the year of famine came, whom Asnath
    the daughter of Potipherah the priest in On bore to him.
  hin-2017: अकाल के प्रथम वर्ष के आने से पहले यूसुफ के दो पुत्र, ओन के याजक पोतीपेरा
    की बेटी आसनत से जन्मे।
  wol-KYG: Laata ati xiif yay agsi, Yuusufa am na ñaari doom yu góor ak Asnat doomu
    Potifera, kilifag diine, ga ca On.
  swp-swp: Sora nige huia guriam ie tubu Iosepa nanatunayao labui Asenati i labasidi,
    ia Potipera, Ona ena kohena, natuna sine.
  bjr-bjr: Aandaroo aukuana sia ani marufanoo Yooseefaana anaaqa Aseenata nammarifa
    akoonaiqi qaara qanda maqanau.
  eng-YLT: And to Joseph were born two sons before the year of famine cometh, whom
    Asenath daughter of Poti-Pherah, priest of On, hath borne to him,
  kne-kne: Sin daan domteng di betil, namidwa ay nan-anak din asawan Jose ay si Asenat.
  heg-NTPO: Oras lubu ka maa lius lo bii kam, Yusuf sapa Asnat hua ana biklobe at
    dua son.
  ptu-ptu: Tä'pi sule kakobeam anna dadii dua änä'na Yusuf sihuntum muane nasibalii
    Asnat.
  bzd-NTPO: Ketba ké̱wö ka̱m döwa̱ e' yöki̱ José alaköl kiè Asenat, e' alà ku̱ne böl
    wëpa.
  kwf-kwf: Ma kaidaꞋi neꞋe fioloꞋa doe neꞋeri Ꞌiri raꞋe Ꞌua maꞋi sa Josef faꞋinia
    Ꞌafe nia kera toꞋo naꞋa ana ro ngela ngwane ki.
  eng-WYC-2017: Soothly two sons were born to Joseph before that the hunger came,
    which Asenath, the daughter of Potipherah, a priest of Heliopolis, childed to
    him.
  eng-WMBB: To Joseph were born two sons before the year of famine came, whom Asenath,
    the daughter of Potiphera priest of On, bore to him.
  spp-spp: Ɲyɛ mà jwo katege tèni li nɔ ke, Yusufu mpyi a pùnampyire shuunni si u
    cwoŋi Asanati na, Ɔni kànhe sáragawwuŋi Potifira pworoŋi u mpyi u wi.
  aey-aey: Odocob cahel saen qee hoc ninijen Josef uqa aideg, Asenat, uqa mel lecis
    basaliton.
  urd-GVH: काल से पहले यूसुफ़ और आसनत के दो बेटे पैदा हुए।
  rug-rug: Meke sipu lopu ele kamo mae sari na vuaheni soṉe, si podoi e Asenati sari
    karua tudia koreo ri karua Zosepa.
  gaz-gaz: Yoosef utuu waggoonni beelaa sun hin dhufin dura Aasenati intala Phooxiiferaa
    lubicha magaalaa Ooni irraa ilmaan lama dhalche.
  fra-LSG: Avant les années de famine, il naquit à Joseph deux fils, que lui enfanta
    Asnath, fille de Poti-Phéra, prêtre d’On.
  gnn-gnn: Ga ŋulinyaramirriyu dhuŋgarrayu 7‐dhu Djotjipku walkurnydja maṉḏanha maḻŋ'thurruna
    märrma'na. Ŋayi yäku‐nherrara ŋunhi maḻamarrnhanydja Manatja, ga malpuranhanydja
    ŋayi yäku‐nherrara Burayim.
  yal-yal: Benun kamɛn ɲɛɛ singen xa a li, Yusufu a ɲaxanla Asenati, Hon taana saraxaraliin
    Potifari a dii tɛmɛna, na yi dii firin bari.
  gum-gum: Tru parø attrab pila ke srøsrø pila pølbasrmøwatø Josébe nui srai Asenat,
    tru Onsrø sacerdote Potiferai nimbasrba, pagatø ureezheelø tøgaguig køn.
  iou-iou: Täŋkaŋ nakta jop irit kadäni u nämo ahäŋirän Josep webeni Asenat uwä nanaki
    yarä bäyaŋkuk.
  haw-1868: A hanau iho la ka Iosepa mau keikikane elua, mamua o ka hiki ana o na
    makahiki wi, na Asenata, ke kaikamahine a Potipera a ke kahuna o Ona i hanau nana.
  arb-NAV: وَأَنْجَبَتْ أَسْنَاتُ بِنْتُ فُوطِي فَارَعَ كَاهِنِ أُونَ لِيُوسُفَ ابْنَيْنِ
    قَبْلَ حُلُولِ سَنَوَاتِ الْجُوعِ.
  adz-adz: Yosef fininggan Asenat irim arangan narun rusan marub iruꞌrun raiyi da
    imus waꞌa udzuf mangits tsiraꞌ.
  ewe-ewe: Le ɣeyiɣi sia me, hafi dɔwuame ƒe ƒe gbãtɔ naɖo la, Asenat, Potifera si
    nye On nunɔla ƒe vinyɔnu la dzi vi eve na Yosef.
  eng-LEE: And unto Joseph were born two sons before the years of famine came, whom
    Assenath the daughter of Poti-phera' the priest of On, bore unto him.
  gvn-gvn: '@see-verse:GEN.041.049'
  nna-nna: Palangarrangu partunurrangu Joseph-milalu mirtawalu partanyjirri kujarra
    kanyapulinyi mutunyajirri.
  asm-FB: যোচেফৰ দুটি পুত্র আকাল অহাৰ আগেয়ে জন্ম পালে, ওন নগৰৰ পুৰোহিত পোটী-ফেৰাৰ
    জীয়েক আচনতে জন্ম দিলে।
  sus-A: بٍينُن كَامّ حّ سِن تّمُي، يُسُقُ شَ فِنّ عَسَنَ، عٌن سّرّشّدُبّ ثٌتِقَرِ
    شَ دِ فِنّ، نَشَ دِ قِرِن بَرِ عَ بّ.
  fra-SBL: Il naquit à Joseph, avant l'année de la famine, deux fils qu'Asenath, fille
    de Potiphéra, prêtre d'On, lui enfanta.
  hbo-hbo: וּלְיֹוסֵ֤ף יֻלַּד֙ שְׁנֵ֣י בָנִ֔ים בְּטֶ֥רֶם תָּבֹ֖וא שְׁנַ֣ת הָרָעָ֑ב
    אֲשֶׁ֤ר יָֽלְדָה־לֹּו֙ אָֽסְנַ֔ת בַּת־פֹּ֥וטִי פֶ֖רַע כֹּהֵ֥ן אֹֽון׃
  shp-NTPO: Jatian jawékiatinin iti peokootamatianra, Josekan jawen awin Asenat betan
    rabé bakeaa iki.
  eng-WYCLIFFE: Sotheli twei sones were born to Joseph bifor that the hungur came,
    whiche Asenech, douytir of Putifar, preest of Heliopoleos, childide to hym.
  piu-2006: '@see-verse:GEN.041.049'
  pjt-pjt: Ka ailururingkunytja kuwaripangka Josephaku kuringku Atjinalu katja kutjara
    kanyinu.
  cwe-cwe: Ing'hali hainakwandusa miyaka saba ya nzala, Yosefu kawa kapata wana waidi
    kwa imuke Asenati mwana wa Potifela mkulu wa nhambiko wa Oni.
  bgs-bgs: Tô ándà pa dunggù tô ballus, duwa é gabatà i Jose gamama na ipamasusu i
    Asenat na batà i Potiferas.
  kik-kik: Mĩaka ya ngʼaragu ĩtaanakinya-rĩ, Jusufu nĩaciarĩirwo tũhĩĩ twĩrĩ nĩ Asenathu
    mwarĩ wa Potifera, mũthĩnjĩri-ngai wa Onu.
  ksr-ksr: Bodi kambaŋanoŋ mende kaŋ kuuro walawala kanoŋ embia Asenatnoŋ Joosefwaa
    merawoita woi orono. Asenat ii Heliopolis taombaa jigo gawoŋ galeŋ qata Potifera
    iwaa borataga.
  fra-NCL: Avant qu’arrivât l’année de famine, il naquit à Joseph deux fils, que lui
    enfanta Aseneth, fille de Putiphar, prêtre d’On.
  cek-AK: Khokhahaih amtong ai naah, On vangpui ah kaom qaima, Potipherah ih canu
    Asenath mah, Joseph han capa hnetto sak pae.
  xla-xla: Daya pa꞉le kokota ala populalo hallati Yosep ya꞉llu Asenattapo akimlala
    dapiyamte hatitimaiyo.
  cuk-cuk: Ukud-dummad-nagued-idu, José e-ome-Asenatʼbo machimala-warbo nikusad. Asenatʼde
    Potifera-e-sisgwad. Potiferaʼde On-neggweburgi dule-irwa-e-bab-dummadse-goledid.
  uig-CYR: Ачарчилиқ жиллири йетип келиштин бурун Йүсүпкә икки оғул төрәлди. Буларни
    Ондики каһин Потифәраһниң қизи Асинат униңға туғуп бәрди.
  pma-pma: Mulamu en avong ten amai, Siosep kur ahin tai, isen Asenat, natnahin pris
    tai, isen Potefara. Kei kur titan Siosep elu.
  tel-2017: కరువు కాలం ముందే యోసేపుకు ఇద్దరు కొడుకులు పుట్టారు. ఓను పట్టణ యాజకుడైన
    పోతీఫెర కూతురు ఆసెనతు వారికి తల్లి.
  hat-BSA: Alò, avan ane gwo grangou a te rive, de fis te vin ne a Joseph ke Asnath,
    fi a Poti-Phéra a, prèt On an te fè pou li.
  bxh-bxh: Hola galamo wesawesasa bolimanna hige i fatubu na, Diyosepa nanatuna tatau
    luwaga, lahuna Asenata ya yosidi. Tineꞌeuna tamana mate Potifela, Idipi edi yaubada
    hudoꞌi On nuꞌuna yai, edi tau antalasam hesa.
  kos-kos: Meet liki yac in sracl uh tuku, Asenath el oswela wen luo nu sel Joseph.
  hbo-WLC: וּלְיוֹסֵ֤ף יֻלַּד֙ שְׁנֵ֣י בָנִ֔ים בְּטֶ֥רֶם תָּב֖וֹא שְׁנַ֣ת הָרָעָ֑ב
    אֲשֶׁ֤ר יָֽלְדָה־לּוֹ֙ אָֽסְנַ֔ת בַּת־פּ֥וֹטִי פֶ֖רַע כֹּהֵ֥ן אֽוֹן׃
  ibo-ibo: Tupu oge ụnwụ ahụ ebido, Asenat nwa nwanyị Pọtifera, onye nchụaja nke On,
    mụtara Josef ụmụ ndị ikom abụọ.
  ory-ory: ଆଉ ଦୁର୍ଭିକ୍ଷ ବର୍ଷ ପୂର୍ବରେ ଯୋଷେଫଙ୍କର ଦୁଇ ପୁତ୍ର ଜାତ ହୋଇଥିଲେ, ଓନ୍‍ ନଗର ନିବାସୀ
    ପୋଟୀଫେର ଯାଜକର ଆସନତ୍‍ ନାମ୍ନୀ କନ୍ୟା ସେମାନଙ୍କୁ ଜନ୍ମ କରିଥିଲା।
  wmt-wmt: '@see-verse:GEN.041.049'
  chk-chk: Iwe, mwen ekewe ierin lengita, Asenat nöün Potifera, ewe souasoren On,
    a nöüni ruoman ät me won Josef.
  ssd-ssd: Guba tuku ait ta pro ndamba minna le Yosef piyo nuŋe Asenat nu kiŋo armba
    kile-patikina.
  rop-rop: Wal bifo det sebenbala draiwan yiya bin kaman, det waif blanga Josef bin
    abum dubala lilboi blanga im,
  ukr-1871: В Йосифа ж родилось два сини до настання семи год голодних, що вродила
    йому Асната, дочка Потифара, сьвященника Онського.
  eng-AOI: Then while there was still plenty of food in Egypt, Asenath and Joseph
    had a son. Joseph said, “God has helped me and I have forgotten all my suffering
    and all my father's family.” So he named his first son Manasseh, because Manasseh
    means “I have forgotten.” Later while there was still plenty of food, Asenath
    and Joseph had another son. Joseph said, “God has given me children in this land
    where I have had so much trouble.” So he called the child Ephraim, because Ephraim
    means “he has given me children.”
  yon-yon: Kuu yaron kuu Yosef ye meed karub dana ayoob ye wonong Asenatbed wanabeen.
  bch-bch: Gid rai sapanga aea iuot maitne, be Iosep iadaoa Asenat ipopo Iosep ele
    gergeu arangaranga rua. (Asenat toa ei gergeu taine ton Potipera, eaba tenainga
    aea ngan tuanga On.)
  deu-1951: Ehe aber die teure Zeit kam, wurden Joseph zwei Söhne geboren; die gebar
    ihm Asnath, die Tochter Potipheras, des Priesters zu On.
  eng-JPS: And unto Joseph were born two sons before the year of famine came, whom
    Asenath the daughter of Poti-phera priest of On bore unto him.
  ubr-ubr: Weie gomar an kwanda it inat it gat, Joseph nanatun fifirig orot ruam on
    awan Asenath itu.
  srp-1865: I dokle još ne nasta gladna godina, rodiše se Josifu dva sina, koje mu
    rodi Aseneta kæi Potifere sveštenika Onskoga.
  lug-lug: Omwaka ogw’enjala nga tegunnatuuka Yusufu yafuna abaana aboobulenzi babiri,
    Asenaasi, muwala wa Potiferi kabona wa Oni be yamuzaalira.
  heb-heb: וליוסף ילד שני בנים בטרם תבוא שנת הרעב אשר ילדה לו אסנת בת פוטי פרע כהן
    און׃
  ben-IRV: দূর্ভিক্ষ বছরের আগে যোষেফের দুই ছেলে জন্মাল; ওন-নিবাসী পোটীফেরঃ যাজকের
    মেয়ে আসনৎ তাঁর জন্য তাদেরকে প্রসব করলেন।
  pan-pan: ਯੂਸੁਫ਼ ਦੇ ਦੋ ਪੁੱਤਰ ਕਾਲ ਦੇ ਸਮੇਂ ਤੋਂ ਪਹਿਲਾਂ ਪੈਦਾ ਹੋਏ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਊਨ ਸ਼ਹਿਰ
    ਦੇ ਜਾਜਕ ਪੋਟੀ-ਫ਼ਰਾ ਦੀ ਧੀ ਆਸਨਥ ਨੇ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: Yusufus, mıssın senbı qalesse, On şaharne kaahinne Fotiferanne yişşe Asnate
    q'öyre dix uxu.
  mwp-mwp: Wa, wagel aygi wathaw thonar mangaydhin Yoewsepan ipin Asenath kulay ukasar
    garkaz kazi mamamoedhin.
  mya-JVB: အစာခေါင်းပါး သောနှစ် မ ရောက် မှီ၊ ယောသပ် သည် ဩန မြို့၏ယဇ် ပုရောဟိတ်ပေါတိဖေရ
    ၏သမီး အာသနတ် တွင် သား နှစ် ယောက်တို့ကို မြင် ရ၏။
  tte-O: Muli mena kabo guliyam kana bolime iyawatagili, melumeluwo tatao labui Yosepa
    natunao Asena ikabili.
  tbg-tbg: Karara aavoqu entava kia anu entara, Asenaativa Potiperaara raavuravano
    qorainti vainti taaraqanta Iohepira vata amitovaro
  hmo-hmo: Hitolo ena nega do ia mai lasi neganai, Iosepa ena natuna memero rua idia
    vara, Asenate, Onu ena dubu helaga tauna Potifera ena natuna ena bogana dekena
    amo.
  ata-ata: Iliꞌi no anu tauu ie muxatele tamei sou soli toxoxaꞌa uxalisiꞌa uao, ia
    Iosepu ilee Asenata mipalaaneꞌi ta ꞌiliꞌa tamei ta mulu. Asenata ane eiae Potipera
    ꞌolu.
  nfa-nfa: Dꞌai mèka tèu manganga, dhèu èmu Yusuf, Asnat nara iisi le ana mone dhèu
    dua.
  urd-urd: और काल से पहले ओन के पुजारी फ़ोतीफ़िरा' की बेटी आसिनाथ के यूसुफ़ से दो
    बेटे पैदा हुए।
  rus-SYN: До наступления годов голода у Иосифа родились два сына, которых родила
    ему Асенефа, дочь Потифера, жреца Илиопольского.
  cbt-NTPO: Co'huara tanarotacaiso caniarichátërasohuë', Cosiso cato hui'ninpita ya'huëtërin.
  bqc-SIM: E imina àↄ gɛ́ kái Yosɛfu na Potifɛla nɛ́ Asɛna nɛgↄ̃ɛ ì pla.
  tcz-CHONGTHU: Kellhah kum hung lhun masang chun On thempu pa Potiphera chanu Asenath
    chun Joseph dingin chapa ni ana hinpeh-in
  mar-mar: दुष्काळ येण्यापूर्वी योसेफाला, आसनथ जी ओनचा याजक पोटीफर याची मुलगी तिच्या
    पोटी दोन पुत्र झाले.
  tcs-tcs: Bipo da taim blo dem iya blo prapa big anggretaim i bin kam, Zosep i bin
    gad tu boi pikinini wea Asenat i bin bonem po em. Asenat bin gel blo Potipera,
    prist blo On.
  soq-soq: Tane Iosep manainapa On pirisiwa Potipera anoopa Asenat sedawa nata gamomono
    aupe omana debama segalen.
  qub-qub: Manaraj muchuy gallariptin Josëpawan warmin Asenatpa wamrancuna caran ishcayna.
  bqp-bqp: Ari nà gↄ̃ gɛ́ ká Yusufu nanↄ Asɛna, Potifɛra nɛ́, nɛ́gↄ̃gbɛ̃nↄ ì mɛ̀n
    pla.
  hat-hat: Anvan lanne grangou yo mete pye, Jozèf te gen tan gen de pitit ak Asnat,
    pitit fi Potifera, prèt lavil On an.
  eng-BSB: Before the years of famine arrived, two sons were born to Joseph by Asenath
    daughter of Potiphera, priest of On.
  tod-tod: Pulu ɠona mɔunpagi yeeluɠɔ, Won ná-zalaɠa ɠula nui Pɔtifeela ná-doun
    anzanui Azenate zunu loun felegɔ zɔlɔɔni Zozɛfe ʋɛ.
  eng-WEBPB: To Joseph were born two sons before the year of famine came, whom Asenath,
    the daughter of Potiphera priest of On, bore to him.
  kbq-kbq: Agate kna fore osu'negeno, tare ne'mofavre Josefena fore humi'ne. Oni kumate
    pristi ne' Potifera mofa Asenati ana mofavrerarena kase ami'ne.
  nhe-BL: Huan quema aya pehuayaya nopa xihuitl tlen mayantli, José quinpixqui ome
    iconehua ihuaya isihua, Asenat.
  bus-bus: Ai dekaa gↄ̃ gá ká Yusufu naↄ̃ Asɛna, Potifɛra nɛ́, nɛ́gↄ̃gbɛ̃nↄ ì mɛ̀n
    plaa.
  gub-BL: A'e kwarahy rehe, kwarahy ma'uhez taw hereko har ihem 'ym mehe we uzexak
    kar mokoz ta'yr Zuze pe hemireko Azenat rehe we a'e wà.
  eng-DRA: 'And before the famine came, Joseph had two sons born: whom Aseneth the
    daughter of Putiphare priest of Heliopolis bore unto him.'
  knf-knf: Ji uşubal wi ubon udo kabi, Aŧenat abuk Potifera naţeŋan i On, abukar Yoŧef
    bapoţ biinţ batëb.
