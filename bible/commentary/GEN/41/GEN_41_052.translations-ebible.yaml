verse: GEN.041.052
translations:
  mal-C: “എന്റെ യാതനയുടെ ദേശത്ത് ദൈവം എനിക്കു ഫലസമൃദ്ധി നൽകി,” എന്നു പറഞ്ഞ് അദ്ദേഹം
    രണ്ടാമത്തെ മകന് എഫ്രയീം എന്നു പേരിട്ടു.
  deu-TKW: Den zweiten aber nannte er Ephraim; denn Gott, sprach er, hat mich fruchtbar
    sein lassen im Lande meiner Trübsal.
  lin-lin: 'Apesaki mwana na ye ya mibale kombo « Efrayimi, » pamba te amilobelaki :
    « Nzambe apesi ngai mabota na mokili epai wapi namonaki pasi. »'
  cbr-NT: 'Usakin ''atankëxun ka bëchitëcëntancëxun Efraín kakin anëakëxa, anëtankëx
    ka kiakëxa: Nukën ''Ibu Diosan ka anuax ''ëx tëmërakë me ënuax ''ëx bëchikëñu
    ''iti kuëanxa.'
  eng-LSV: 'and the name of the second he has called Ephraim: “For God has caused
    me to be fruitful in the land of my affliction.”'
  bmu-bmu: 'Nahönŋi könaŋgepŋi asuhuiga Josefnöŋ keu kewö jiyök: “Ni sihimbölönaŋgö
    gölmeŋe malbiga Anutunöŋ ahumsehip niŋgizawi, miaŋgöra. “Mewö jiba qetŋi Efraim
    qerök. (Efraim Ahumsehip niŋgiza.)'
  eng-GNV: 'Also hee called the name of the second, Ephraim: For God, sayde he hath
    made me fruitfull in the land of mine affliction.'
  eng-WEBSTER: 'And the name of the second called he Ephraim: for God hath caused
    me to be fruitful in the land of my affliction.'
  nhw-BL: 'Huan iompa cone quitocaxti Efraín. (Efraín quinequi quiijtos “temaca itlajca”.)
    Quej nopa quitocaxti pampa quiijto: “Toteco Dios quichijtoc ma niquinpiya noconehua
    ipan ni tlali campa nitlaijiyohuijtoc.”'
  swh-ONEN: Mwana wa pili akamwita Efraimu, akisema, “Ni kwa sababu Mungu amenistawisha
    katika nchi ya mateso yangu.”
  bba-bba: Mɑ u yiruse yĩsiru kɑ̃ Efɑrɑimu, u nɛɛ, domi Gusunɔ u derɑ nɑ mɑrɑ tem
    mi nɑ nɔni swɑ̃ɑru wɑ.
  eng-KJVCPB: 'And the name of the second called he Ephraim: For God hath caused me
    to be fruitful in the land of my affliction.'
  cpy-cpy: 'Riima apitetanaentsiri iitakiri Efraín, tema ikantakira eejatzi José:
    “Itzimakakina Tajorentsi nampitsiki jempe nokemaatsiwaetaka.”'
  mpx-mpx: Natuna eluwana alana i tun Ipileimi, ge i ba, “Alana ya tun ola o kaiwena
    Yabowaine natuwau i pem no lomwan panuwana ya elana.”
  wbp-wbp: Jajupurlu kukurnu-nyanuju yirdi-manu Yipirayimi, manurla wangkaja, “Ngajulurlu
    kalarna jata-nyangu nyampu Yijipirla. Ngulaju ngula-juku. Kaaturluju yungu kurdu-jarra.
    Kuja-jangkanya karnangku yirdi-mani Yipirayimi.”
  luo-luo: Wuowi mar ariyo nochako ni Efraim kendo nowacho niya, “Ma en nikech Nyasaye
    osemiyo anya e piny mar chandruokna.”
  meu-meu: A tau muritai ladana e hatoa Efraim; eto, Hisi na ani tanona ai Dirava
    ese besegu vada e henigu.
  npi-ULB: तिनले दोस्रो छोरोको नाउँ एफ्राइम राखे किनकि तिनले भने, “परमेश्‍वरले मेरो
    कष्‍टलको देशमा मेरो फलिफाप गराउनुभएको छ ।”
  yor-yor: Ó sì sọ orúkọ èkejì ní Efraimu, ó sì wí pé, “Nítorí pé Ọlọ́run fún mi ní
    ọmọ ní ilẹ̀ ìpọ́njú mi.”
  emp-NTPO: 'Dewarabema warra tosid̶ad̶e Joseba nãwã crĩchasia: “Mʌ̃ biẽ́ b̶ad̶a druad̶e
    Ãcõrẽba mʌ̃́a warrarãra unubisia.” Mãwã dji warrara trʌ̃ b̶ʌsia Epraiʌ̃.'
  ind-ind: Anak keduanya diberi nama Efraim karena dia berkata, “Di negeri penderitaan,
    Allah sudah membuatku berhasil.”
  pes-OPCB: 'او دومین پسر خود را اِفرایم نامید و گفت: «خدا مرا در سرزمینِ سختیهایم،
    پرثمر گردانیده است.»'
  ssx-ssx: Kutupa make alota꞉ Koda꞉ma꞉ta꞉ mo yaka ka꞉nda꞉ molo kenke pa꞉ta꞉ wekiwandiki
    ka꞉la꞉me laa mo yaapo peao mendieke wekina꞉ bikita꞉ Ipoteimi leekeme.
  lcm-lcm: Au na vapongua i nat kala atuk ia ta Eparaim le si oring ke ta, “God kata
    mela asereai ani inuai singig si rina i kag kui ke.”
  aer-aer: Joseph-ele atyeye akweke Ephraim arritnye antheke imerte renhe ilemele,
    “Ayenge apateke nhenhe Egypt-nge. Kele mwerre-arle alakenhe. Ngkartele ayenge
    akweke atherre antheke. Alakenhenge-arle the ngenhe Ephraim arritnye antheme.”
    Hebrew angkentyenge angkeme “Ephraim,” angkeme-arteke “Ngkartele ayenge alere
    atherre antheke.”
  tgl-ULB: Tinawag niya ang pangalan ng kaniyang pangalawang anak na Efraim, dahil
    sinabi niya, “Ginawa akong mabunga ng Diyos sa lupain ng aking dalamhati.”
  nop-nop: Mihiŋiŋ mona’walaŋ wou adi indiŋ yoŋa Efilaim yoguk, “Bepaŋdi kwet iŋoŋ
    folofigita ginaŋ hatibene nadisuunamŋa mihi tubumintanamguk.”
  kca-kca: 'Кимет пŏхәԓ нэмән мӑсԓы: Ефрем, щиты ԓўв пŏтәртәс: «Шукащәм мўвемән Турәм
    мӑнэм тыхԓәӈа версәԓы».'
  cbu-NT: Minootssha tsimbunarneetsshat wipaa sur Efrayin ísamarangiya. Anootsshat,
    Apanllpa nuwaam kapung istarangandanaya; nuwaam ipareemi wanindamaamaya. Watam
    Ijiptosh tsap kiyung kachiykuri taaranginawa, átu, wipaa ísamaku tárangiya.
  hui-hui: Ani lowa lalu, Ai Ngode Datagaliwabehanda dindi ogoha genda yu hewagola
    i̱ biamogo bialu waneigini ngiyadago, lowa ibu igini mendego mini Eberaimi wini.
  wrs-wrs: Wo sisva henga ongalva tuendisrinim mongom lengsamba vena, wo Yosep ona,
    Sesoa kam otolm venana huiva, nemetva kamba kinwondava plothomnana. Doa nomba
    os sisminiva awona tuendisriniva, ona Evraim, osm ovna, otolva phov Yutana moana.
  jao-jao: '@see-verse:GEN.041.051'
  mya-mya: ဒု​တိ​ယ​သား​ရ​သော​အ​ခါ``ဘု​ရား​သ​ခင် သည်​ငါ​ဆင်း​ရဲ​ဒုက္ခ​ခံ​ရ​သော​ပြည်​တွင်
    ငါ့​အား သား​သ​မီး​ရ​တ​နာ​ထွန်း​ကား​စေ​တော်​မူ​ပြီ'' ဟု​ဆို​၍​ထို​သား​ကို​ဧ​ဖ​ရိမ်​ဟု​နာ​မည်​မှည့်
    လေ​၏။
  cbi-NTPO: Tsenmin ya' bene nanuya Efraín mumu pumi, Diosya ya' taaju-i' puinu tunuren
    tiba yaichi uraanuu dekikare', naa na bain miyandiwaave, titu.
  bod-N: ཡང་བུ་ཆུང་བའི་མིང་ལ་ཨེ་ཕཱར་ཡིམ་ཞེས༌བཏགས། ཅིའི་ཕྱིར་ཞེ༌ན། ཁོ་ན༌རེ། དཀོན་མཆོག་གིས་བདག་ནི་དཀའ་སྡུག་མྱང་བའི་ཡུལ་དུ་དར་ཞིང་རྒྱས་པར་མཛད་པ་ཡིན་ཞེས་སྨྲས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se ko namar gotek mu nup beteram Ephraim mam. Mu awuk, nu balam, “Kaem
    sor ani te ikup arigem wore te kuriang aisam ale daiga bagara ningo aisam,” mam.
  kkl-kkl: Me phendepne Efraim aro engkaog. Efraim aro Yusupti engkaognena, “Seklelamna
    so'oag agha me Allahri tatnel,” aro Efraim engkaog.
  sna-sna: Mwanakomana wake wechipiri akamutumidza zita rokuti Efuremu akati, “Nokuti
    Mwari akaita kuti ndive nezvibereko munyika yokutambudzika kwangu.”
  spa-BLM: 'El nombre del segundo, lo llamó Efraín: “Porque Dios me ha hecho fructificar
    en la tierra de mi aflicción.”'
  beu-beu: Bot Yusup ana oal mehal emiaaru angu ene maveng, ene Efraim. Bot ana mateng
    hula, “Mana angami na susa-lala toang harak iila. Aarunge Lahatala Eaaung-Ehama
    ba bae ebale veng niang angu, Ana metma manenang, angu ebele mana angami na vaal
    veng iila.
  cac-cac: 'Axo jun vin̈ schab''il unin, Efraín ix yac'' vin̈ sb''iej, ix yalan vin̈:
    A Dios ix ac''an svach''c''olal d''ayin d''a jun lugar b''aj ix vab'' syaelal
    tic, xchi vin̈.'
  swh-ULB: Akamwita mwanawe wa pili Efraimu, kwani alisema, Mungu amenipa uzao katika
    nchi ya mateso yangu.”
  bel-bel: 'А другому даў імя: Яфрэм, бо Бог зрабіў мяне плодным у зямлі цярпеньняў
    маіх.'
  deu-ELBBK: 'Und dem zweiten gab er den Namen Ephraim: Denn Gott hat mich fruchtbar
    gemacht im Land meines Elends.'
  mbb-OT: Ne haazà is hazi he anak din, migngezanan din ki Efraim su ke sikandin te,
    “Midhimu te Megbevayà he mebmeuswaǥen a zini te tanà he mezakel is menge kemereǥenan
    ku.”
  msc-msc: A ka a dencɛ filana tɔɔ la ko Efirayimu, baa a kan ko Alla ka a kɛ, a tɔrɔni
    tɛrɛ jamana mɛn dɔ, a ra jiri ye.
  mal-2015: സങ്കടദേശത്തു ദൈവം എന്നെ വർദ്ധിപ്പിച്ചു എന്നു പറഞ്ഞു, അവൻ രണ്ടാമത്തവന്നു
    എഫ്രയീം എന്നു പേരിട്ടു.
  tuo-NT: Beꞌrocjʉ̃rẽ Efraĩ́ wãme õꞌocʉ niwĩ. “Õꞌacʉ̃ Egipto yʉꞌʉ piꞌetiꞌcaropʉ põꞌrãticã
    weeami” nígʉ̃, tojo wãme õꞌocʉ niwĩ.
  gup-gup: Dja nawu nawalawalak nungka wanjh bingeykurrmeng Ephraim. Dja nungka yimeng,
    “Kunmekbe ngangeykurrmeng bu God nungka nganmarnbom ngayerdwernminj kore kondah
    kubolkwarlah kore nganjilngwarreni.”
  met-met: Gara lup luwa yanoa Yosep uxu ba Epraim, saing harua ba, “Namua na Urana
    libu ngaxapsaxi mana titia ngaxap mauxanganoa mana ba.”
  gvs-gvs: E natuna aiyuwoina ivayou Eparaim kana, ‘Unana Yaubada tauna guna kaiyakomou
    goi keuwoigu dedevina ababane.’
  rmc-rmc: 'Le dujtoneske diňa nav Efrajim, bo phenďa: „O Del diňa, hoj mange te uľon
    čhave andre phuv, andre savi man sas o pharipen.“'
  nlg-nlg: Me holoa nia Ephraim eruani na dalena, te ghaghua, “A God te neu keri ge
    u vaivarigha tana butunikomu ni vahaghitailiagu eni.”
  dgr-DOGNT: Weza wek'è dǫ elı̨ı̨ sìı Efrayım wìyeh ayį̀į̀là, hadı, “Jǫ daıhɂàa nèk'e
    Nǫ̀htsı̨ chekoa seghàı̨la t'à eyı k'ę̀ę̀ wıızì whıhtsı̨,” hadı.
  pes-OPV: 'ودومین را افرایم نامید، زیرا گفت: «خدا مرا درزمین مذلتم بارآور گردانید.»'
  ron-1924: Ши челуй де ал дойля й-а пус нумеле Ефраим „кэч”, а зис ел, „Думнезеу
    м-а фэкут родитор ын цара ынтристэрий меле”.
  ben-OBCV: দ্বিতীয় ছেলের নাম তিনি রাখলেন ইফ্রয়িম এবং বললেন “যেহেতু ঈশ্বর আমাকে
    আমার দুঃখের দেশে ফলপ্রসূ করেছেন।”
  lex-lex: 'Ne a''nani gari de nweta la Efraima (nnia''eratni de, pripanni-fa''anni
    liawanni) yoma niwra: “Uplerlawna Nhi'' a'' pua liernan pripanni-fa''anni la gen
    miaka aghoptutu-ghopler la.”'
  rgu-rgu: Ana hapu ana nomer dua, boe ma ana dedea bali nae, “Au hapu doidoso dodouꞌ
    nai mamanaꞌ ia. Tehuu Manetualain fee au ua-naleꞌ so, ma au hapu anaꞌ nai ia.”
    Boe ma ana foi anaꞌ ria nade, Efraim.
  som-som: Kii labaadna magiciisii wuxuu u bixiyey Efrayim. Waayo, wuxuu yidhi, Ilaah
    waa igu badiyey dalkii aan ku dhibtooday.
  lat-VUC: 'Nomen quoque secundi appellavit Ephraim, dicens: Crescere me fecit Deus
    in terra paupertatis meæ.'
  aoi-aoi: '@see-verse:GEN.041.051'
  eng-ASVBT: 'And the name of the second called he Ephraim: For God hath made me fruitful
    in the land of my affliction.'
  mna-mna: 'Mi pikin toro ta iwe ru pa na, Yosep ipaata zaana be Eparaim. Pa iso:
    “Nio aŋbotmbot lele tiŋgi mi aŋdeeŋe pataŋana boozo. Tamen Merere ikam leŋ pikin
    ru isu lele tiŋgi.”'
  ita-1885: E pose nome al secondo, Efraim; perciocchè, disse egli, Iddio mi ha fatto
    fruttare nel paese della mia afflizione.
  eng-LXXUP: And he called the name of the second, Ephraim; For God, said he, has
    increased me in the land of my humiliation.
  eng-ULB: He called the name of the second son Ephraim, for he said, “God has made
    me fruitful in the land of my affliction.”
  spa-VBL: 'A su segundo hijo le puso el nombre de Efraín, porque dijo: “Dios me ha
    hecho fructífero en el país de mi miseria”.'
  fra-_FOB: Et il nomma le second Éphraïm (double fécondité); car Dieu, dit-il, m'a
    rendu fécond dans le pays de mon affliction.
  mal-mal: “സങ്കടദേശത്തു ദൈവം എന്നെ വർദ്ധിപ്പിച്ചു” എന്നു പറഞ്ഞ്, അവൻ രണ്ടാമത്തവന്
    എഫ്രയീം എന്നു പേരിട്ടു.
  urd-GVR: Dūsre kā nām us ne Ifrāīm yānī ‘Dugnā Phaldār’ rakhā. Kyoṅki us ne kahā,
    “Allāh ne mujhe merī musībat ke mulk meṅ phalne-phūlne diyā hai.”
  suz-BL: अर्को कली एफ्राइम नें वोदा बाक्‍त। मारदे हना “परमप्रभुमी आं कली रागीमी श्‍येत
    जङानु, शुश दुम्‍पाइक्‍ती” दे मिम्‍ता बाक्‍त।
  ita-1927: E al secondo pose nome Efraim, perché, disse, “Iddio m’ha reso fecondo
    nel paese della mia afflizione”.
  ckb-ckb: 'دووەمیشیانی ناونا ئەفرایم و گوتی: «ئەم ناوەم لێنا، چونکە خودا لە خاکی
    زەلیلیمدا بەرداری کردم.»'
  eng-BBE: And to the second he gave the name Ephraim, for he said, God has given
    me fruit in the land of my sorrow.
  crx-NTPO: '''Ink''ez whulh nat ooye'', ''en Ephraim yulhni: “Njan yun k''ut dzoh
    nusuzut inle'', ''andit whe Yak''usda (Elohim) ''en sba whulai whulhtsi ''et huwa.”'
  kan-OKCV: ಅವನು ತನ್ನ ಎರಡನೆಯ ಮಗನಿಗೆ ಎಫ್ರಾಯೀಮ್ ಎಂದು ಹೆಸರಿಟ್ಟನು. “ನಾನು ಬಾಧೆಯನ್ನನುಭವಿಸಿದ
    ದೇಶ ಫಲಭರಿತವಾಗುವಂತೆ ದೇವರು ಮಾಡಿದ್ದಾರೆ,” ಎಂದನು.
  bbb-bbb: Areme fu una kuae, Godi fune aesakae ige na fina isejavaevo igia ame vajie.
    Ijadufuo fu urina ame iviene ije abe ive ina Ifiremino kuae.
  tam-2017: நான் சிறுமைப்பட்டிருந்த தேசத்தில் தேவன் என்னைப் பலுகச்செய்தார் என்று சொல்லி,
    இளையவனுக்கு எப்பிராயீம் என்று பெயரிட்டான்.
  spa-RV-1909: Y el nombre del segundo llamólo Ephraim; porque Dios (dijo) me hizo
    fértil en la tierra de mi aflicción.
  ron-BTF: 'Şi celui de al doilea, i-a pus numele, Efraim: Pentru că Dumnezeu m-a
    făcut să fiu roditor în ţara necazului meu.'
  eng-WEBP: 'The name of the second, he called Ephraim: “For God has made me fruitful
    in the land of my affliction.”'
  eng-FBV: His second son he named Ephraim, because he said, “God has made me fruitful
    in the country of my misery.”
  nld-1939: Den tweede noemde hij Efraïm; want God heeft mij vruchtbaar gemaakt in
    het land van mijn ongeluk.
  nch-BL: 'Huan iompa cone quitocaxti Efraín. (Efraín quinequi quiijtos Temaca Itajca.)
    Quej nopa quitocaxti pampa quiijto: “Toteco Dios quichijtoc ma niquinpiya noconehua
    ipan ni tali campa nitaijyohuijtoc.”'
  tfr-NTPO: E irgo ga ba l̈ëng bukshko ga José tjl̈ẽ ga «Bor kong l̇l̇ëbo weno owa
    ara kjok ëreshko. Jũshko ga bor kong wapga twara Sbörë» l̈e. Koiara Efraín e kjĩshko.
  vie-1934: 'Người đặt tên đứa thứ nhì là Eùp-ra-im, vì nói rằng: Đức Chúa Trời làm
    cho ta được hưng vượng trong xứ mà ta bị khốn khổ.'
  hin-CV: उन्होंने दूसरे पुत्र का नाम एफ्राईम रखा, क्योंकि उनका कहना था, “दुःख मिलने
    की जगह इस देश में परमेश्वर ने मुझे फलवंत किया.”
  eng-OURB: 'The name of the second, he called Ephraim [Fruit]: “For God has made
    me fruitful in the land of my affliction.” (4)'
  spa-BES: 'Y al segundo le dio el nombre de Efraín, porque dijo: Dios me ha dado
    fruto en la tierra de mi dolor.'
  tdx-tdx: 'Natao’e Efraime ty faharoe, amy te: Nampiraorao ahy an-tane nampiore ahy
    ao t’i Andrianañahare.'
  vid-vid: Mwana wa heye wa keli nakamchema Efulaimu, yolonga, “Nguluwi nakangalila
    mwana kuli isi ya kugaya kwa heni.”
  pwg-pwg: Muriyai ivi tuwame na ivona bo, “Weni dobunai avi kamyuyuwa ma karako God
    iberai da natuku itupuwa.” Tuna kubiine natuna kana viruwa ivi vavei ‘Eperaim.’
  eng-OKE: And the name of the second he called Ephraim; because the Lord hath made
    me to increase in the land of my servitude.
  tha-KJV: บุ​ตรที่สองท่านเรียกชื่อว่า เอฟราอิม “เพราะว่าพระเจ้าทรงโปรดให้ข้าพเจ้ามีเชื้อสายทวีขึ้นในแผ่นดิ​นที​่ข้าพเจ้าได้รับความทุกข์​ใจ​”
  por-BR-2018: 'E o nome do segundo chamou-o Efraim; porque disse: “Deus me fez frutífero
    na terra de minha aflição”.'
  bco-bco: A꞉ma꞉ fa꞉s amio꞉ so꞉wa nowo꞉ a꞉sa꞉la꞉liakiyo꞉, Yosa꞉b eyo꞉ a꞉la꞉sio꞉, “Nelo꞉
    hida꞉ya꞉lo꞉ di hen a꞉namio꞉ Gode eyo꞉ so꞉wayo꞉ nemo꞉ dimi.” A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉
    so꞉wa a꞉no꞉ A꞉flam wikilo꞉.
  deu-ELO: 'Und dem Zweiten gab er den Namen Ephraim: denn Gott hat mich fruchtbar
    gemacht im Lande meines Elends.'
  ktm-ktm: Iy ipe yi ihpah, “Yu umwin keti pe ukun pede-en odoke Lapan ke indrehlingi
    yu kom.” Ile pe iy irson rangan nedun omur ti ile Efraim.
  caa-caa: 'Y tama e ijtzꞌimbꞌir uturbꞌa ucꞌabꞌa Efraín xeꞌ war che: “E Dios uche
    tuaꞌ inchꞌijrse nimaxtac tama e lugar tiaꞌ cay innumse nibꞌa meyra”, che e José.'
  eng-WYC-2018: and he called the name of the second son Ephraim, and said, God hath
    made me to increase in the land of my poverty. (and he named his second son Ephraim,
    and said, For God hath made me to be fruitful in the land of my tribulation.)
  epo-epo: Kaj al la dua li donis la nomon Efraim, ĉar, li diris, Dio faris min fruktoporta
    en la lando de mia suferado.
  uig-PIN: 'andin: «Mǝn azab-oⱪubǝt qǝkkǝn yurtta Huda meni mewilik ⱪildi» dǝp ikkinqisigǝ
    Əfraim dǝp at ⱪoydi.'
  beo-beo: E eno amane sia:i, “Gode da na se nabasu soge amo ganodini mano nama i.”
    Amaiba:le, e da ea magobo bagia mano ema Ifala:ime (manolali iaha) dio asuli.
  tpi-OTNT: Em i tok tu olsem, “God i givim mi pikinini long dispela ples mi bin painim
    hevi long en.” Olsem na em i kolim namba 2 pikinini bilong en Efraim.
  hau-SA: Ya ba wa ɗansa na biyu suna Efraim ya ce, “Gama Allah ya wadata ni cikin
    wahalata.”
  udu-udu: 'Dhali gway a’di jin ’kon ma p̱o/i su/ mo tani a’di yuḵki a’di gway ka
    Ep̱rayim mo: Haali/ Arumgimis karki aha/ mmoḵal mamana dho’th mo e bampa/ jin
    wo’ckina is aha/ she/ mo.'
  uig-LAT: 'andin: «Men azab-oqubet chekken yurtta Xuda méni méwilik qildi» dep ikkinchisige
    Efraim dep at qoydi.'
  nde-nde: Indodana yesibili wayibiza ngokuthi ngu-Efrayimi, wathi, “Kungenxa yokuthi
    uNkulunkulu ungenze ngaba lezithelo elizweni lokuhlupheka kwami.”
  ton-ton: Pea ne ui ʻae hingoa ʻo hono toko ua ko ʻIfalemi; he kuo ngaohi au ʻe he
    ʻOtua ke u monūʻia ʻi he fonua ʻo hoku tautea.
  ces-1613: 'Jméno pak druhého nazval Efraim, řka: Nebo dal mi Bůh zrůst v zemi trápení
    mého.'
  eko-eko: 'Otu waphiiri aya khuntthaja nzina la Efwarayiimu, khulupa yoori: “Nluku
    akirizikhiya nti opu kihoowiyeeyo.”'
  nss-nss: Iyamulan para norun kopwan isarayah pe Yosep ipa, “Ngindrai iyki noru hilu
    malmou, iro nondriya kol para nopwaran ato.” Pwen pe ipohowe ngala norun kopwan
    ara Eprayim.
  eng-WMB: 'The name of the second, he called Ephraim: “For God has made me fruitful
    in the land of my affliction.”'
  tam-TCV: “நான் துன்பப்பட்ட நாட்டிலே இறைவன் என்னைச் செழிக்கப்பண்ணினார் என்று சொல்லி,
    தன் இரண்டாவது மகனுக்கு எப்பிராயீம் எனப் பெயரிட்டான்.”
  ceb-ULB: Ginganlan niya ug Efraim ang ikaduha niyang anak nga lalaki, kay siya nag-ingon,
    “Gihimo akong magmabungahon sa yuta sa akong kasakitan.”
  mkn-mkn: Waktu dia dapa ana nomer dua, ju dia omong lai bilang, “Beta su dapa sangsara
    banya di ini tampa. Ma Tuhan Allah su kasi berkat deng beta dapa ana di sini.”
    Ju dia kasi nama itu ana, Efraim.
  nce-nce: Na bu ita gali tle, “Goto bome nëbale tële tlënë, hobota kë fa togotlëbë
    lifate mëta.” Na këme nëgeme bubë li nëbame Efraim weniji këme fë totle. Efraim
    gali wayo ebë nëba walëlënë.
  pol-UBG: 'A drugiemu nadał imię Efraim, gdyż mówił: Bóg rozmnożył mnie w ziemi mego
    utrapienia.'
  agr-agr: Untsu tikich uchiji ekeun Efraín adaikauwai. Nunak “juju nugka juwi pujusan
    waittsawaitag nunú nugkanmak pujaig, Apajuí minak jimag uchin sujuse” taku tuu
    adaikauwai.
  kyc-kyc: Dee dopako pyuo, Anatumi namba randa nyuo karapunu panda dakena wane jilyamo,
    lapala wane enakana doko Eporaime leya.
  urd-GVU: دوسرے کا نام اُس نے افرائیم یعنی ’دُگنا پھل دار‘ رکھا۔ کیونکہ اُس نے کہا،
    ”اللہ نے مجھے میری مصیبت کے ملک میں پھلنے پھولنے دیا ہے۔“
  deu-1912: Den andern hieß er Ephraim; denn Gott, sprach er, hat mich lassen wachsen
    in dem Lande meines Elends.
  ntj-ntj: Palunyalu katja marlangkatjanya nyakulalpi watjarnu, “Mama Kuurrtu-rni
    katja kutjarra nintirnu ngurra ngaa watjil-watjilta-rna nyinarranyangka. Nyangka-rnalu
    tjapilku yini Yipurayimanya.”
  row-row: Ana hambu ana karua na, boe ma olaꞌ fai nae, “Au hambu doidꞌosoꞌ naeꞌ sia
    mamanaꞌ ia. Te Lamatualain fee papala-babꞌanggiꞌ, ma au hambu anaꞌ sia ia.” De
    ana babꞌae anaꞌ naa Efraim (sosoa na ‘hambu anaꞌ’).
  kan-2017: ಎರಡನೆಯ ಮಗನು ಹುಟ್ಟಿದಾಗ, “ನನಗೆ ಸಂಕಟ ಬಂದ ದೇಶದಲ್ಲೇ ದೇವರು ಅಭಿವೃದ್ಧಿಯನ್ನು ದಯಪಾಲಿಸಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿ ಆ ಮಗನಿಗೆ “ಎಫ್ರಾಯೀಮ್” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: La cɨhu abami. Viaŋ haiabɨla neŋ hɨnihɨni vɨhɨlɨ igacin uami. Hameŋ sadaŋ
    Asɨ agaŋ ninaŋ Iagɨveŋ agadɨ igui uami. Nusaŋ igahɨlavɨla ninaŋ Iagɨveŋ agadɨ
    ibi lamavɨla abami. Efɨlaim uami.
  tgo-tgo: Nariye theghewoniye i rena idae Ipɨreim, na iŋa, “Kaiwae Loi i vakathaŋgo
    ya ghambɨ e valɨvaŋga ya vaidiya vuyowowe.”
  yap-yap: Miki ga’ar, “Re nam ni kug pir’eg e gafgow riy, e ir e ke pi’ Got e bitir
    ngog riy”; ma aram me tunguy fithingan e bin l’agruw e pagel ni fan ni Efraim.
  tet-tet: Baa oras netan oan nomer rua, Yusuf katak naꞌak, “Haꞌu ketan susar waꞌin
    tiꞌan iha fatin neꞌe, mais Maromak natuun matak-malirin baa haꞌu, toꞌo haꞌu ketan
    oan iha neꞌe!” Nodi nanoin lia neꞌe, Yusuf nanaran oan nomer rua nia naꞌak, Efraim
    (tan efraim lia isin naꞌak ‘hetan oan’).
  hlt-MCSB: A ca pabae ming te khaw, “Kai kah phacip phabaem kho ah Pathen loh kai
    m'pungtai sak,” a ti dongah Ephraim a sui.
  mdy-ETH: ዬያጉዲ ሃሣ «ሜታሢ ታና ሄሌ ዓጮይዳ ፆኦሲ ታና ዳልጊሼኔ» ጋዓዖ፥ ላምዓሳ ናዓሢኮ ሱንፆ ዔፕሬኤሜ ጌይ ጌሤኔ።
  twi-ASANTE: Yosef babarima a ɔtɔ so mmienu no nso, wɔtoo no edin Efraim, a asekyerɛ
    ne Onyankopɔn ama mʼase afɛe wɔ asase a mebaa so sɛ akoa no so.
  bhl-bhl: 'Angeko, emteben dukusu min beem wiin e “Efalaim”, dangse kale. Nimtew
    angom? E bokolomele: “Aneng ka kel ne anggil ilum fian kulusi kate, Sunbin-Got
    e nelo bamki so kenembe.”, angse kasike.'
  con-NTPO: Faesuve isusi “Chiga anttesi gi ña vana'jen'cho andeni du'shuve an'bian”
    qquen supa tisema inisian Efraínme.
  eng-WEBU: 'The name of the second, he called Ephraim: “For God has made me fruitful
    in the land of my affliction.”'
  bnp-bnp: A paha muri tabua vona i vunua e Epraim, lakea i ta maea, “A Vure i habi
    a hamogu na tanga a bole a nimadihi vona.”
  wal-wal: Naa77antto na7aa Efireema sunttiis; aissi giikko, i, “Xoossai taayyo ta
    tuggatido biittan tana aifissiis” yaagiis.
  mgh-mgh: 'Mwana onayeeli ahommaha ncina no Farayimi, eeraka: Nluku hokipanka ocayra
    ilapo yahuvaka.'
  acu-NT: 'Tura: —Ju nungkanam wake mesekan pujai, Yus uchin surusi —tusa ekerin Efraín
    inaikiamiayi.'
  spa-PDDPT: 'Llamó al segundo Efraín, porque dijo: ʼElohim me hizo fructífero en
    la tierra de mi aflicción.'
  gun-gun: Ha'e rã gua'y mboae ma omboery Efraim, “Yvy ajexavai aikovyague py teĩ
    Nhanderuete xeapo xera'y reta aguã rami”, he'i vy.
  agu-BL: 'Ma yi ca''p yi itz''ij nin oc tk''ol yi bi'' tetz Efraín, na nin taltz:
    “Ryos nchijalsan innitxa'' tzone''j tul yi jun tnume''j kale intijnakwit wi''nin
    q''uixc''uj.”'
  eng-PEV: Joseph named his 2nd son Ephraim. That name means he let me have kids.
    Joseph said, “You see, God was good to me. He let me have kids in this country,
    even though I had lots of trouble here.”
  ilo-ULB: Pinanagananna iti Efraim ti maikadua a putotna, ta kinunana, “Pinagbalinnak
    ti Dios a nabunga iti daga a nakaparigatak.”
  kpg-kpg: Mee ga helekai labelaa boloo, “God gu gaamai agu dama i lodo tenua o ogu
    haingadaa.” Malaa, gei mee gaa gahi di ingoo o dana lua dama bolo Ephraim.
  uig-ARA: 'ئاندىن: «مەن ئازاب-ئوقۇبەت چەككەن يۇرتتا خۇدا مېنى مېۋىلىك قىلدى» دەپ
    ئىككىنچىسىگە ئەفرائىم دەپ ئات قويدى.'
  bsp-bsp: K'ewe wan kɔn tɔŋɔ Ɛfrayim, ti tɔ tatɔkɔ Kanu kəsɔŋ kɔ dokombəra atɔf nŋɛ
    analapəs kɔ mɔ.
  bps-bps: Na dnagitan i twali dunan Ifraim, du manan, “Tablé Dwata di deg dad ngà
    dini di banwe ani, di gunun kaflayamgu.”
  mbs-mbs: Iningedanan din se adi ki Efraim (kelebadan niyan, migmengisù), so minikagi
    si Jose, “Tinebangan a te Timanem aw yan migmengisù a den dini te tanà te kelimahan
    ko.”
  tof-tof: 'Wa akó we bóktanórr wagó, “God kürü küppükü kine: wa kürü nis olom nis
    kuri kókyene ini kantrridü, kürü kolae gyaur ngyabendógab,” da wa tóba nis ngim
    olom ngi we ngyesilürr Iprra-im.'
  sus-sus: A naxa a xa di firin nde xili sa Efirami. Na nan na ki, Ala bara n findi
    di bari ra bɔxi ma n xun nu goroxi dɛnnaxɛ.
  pon-2006: E ahpw pil patohwan, “Koht me ketikihong ie wahnedi kan nan sapwen ei
    apwal kan”; ih eri kihong eden nah pwutak keriemeno, Epraim.
  jae-jae: Gê ŋac kêtu luagêcŋa nê ŋaê gebe Epraim gebe “Anôtô kêkêŋ gôlôac gêdêŋ
    aê aŋga gamêŋ ŋoc gêŋwapacŋa.”
  ksd-ksd: 'Ma ra vauruana i ga vatang ia ba Epraim, tago i ga biti: God i tar vatavua
    iau ta ra gunan iau ga kadik tana.'
  tur-YTC: İkincisinin adını Efraim (İki kat) koydu. “Çünkü Tanrı sıkıntı çektiğim
    diyarda beni verimli kıldı.” dedi.
  bel-N: 'А імя другога назваў Эфраім, бо казаў: распладзіў мяне Бог у зямлі нядолі
    маёй”.'
  grc-BRENT: Τὸ δὲ ὄνομα τοῦ δευτέρου ἐκάλεσεν, Ἐφραίμ· ὅτι ηὔξησέ με ὁ Θεὸς ἐν γῇ
    ταπεινώσεώς μου.
  ind-AYT: Nama anak keduanya adalah Efraim, sebab katanya, “Allah telah membuatku
    berbuah-buah di tanah kesengsaraanku.”
  lid-lid: Ano ja Josep tiye, “Kindrei badeh ndratehei jo ndrasola udu munyak ta ndra-i
    dah; eme iy tondrohani bwaneh tan Ipra-im.”
  nya-nya: Mwana wachiwiri wa mwamuna anamutcha Efereimu popeza anati, “Mulungu wandipatsa
    ana mʼdziko la masautso anga.”
  hrv-hrv: Drugomu nadjenu ime Efrajim, “jer Bog me”, reče, “učinio rodnim u zemlji
    moje nevolje.”
  mps-mps: Agai te tiwai po me wali, “Godigo te ena e sęgę sali bulude tau siyu,
    tama te agai enabolo te gasa wai me mani.” Tama tibaso, agai te aga tomo ogwa
    nogi te Efraim poali.
  llg-llg: Faik fo ana hambu ana kaduan, boe ma ana kokolak bali nae, “Au hambu doidosok
    noꞌun seli nai mamanak ia. Tehuu Manetualain fee au babaꞌe-babatik so, ma au hambu
    anak nai ia.” Boe ma ana foi kakanak ndia, nade Efraim.
  tpi-tpi: Em i tok tu olsem, “God i givim mi pikinini long dispela ples mi bin painim
    hevi long en.” Olsem na em i kolim namba 2 pikinini bilong en Efraim.
  dan-1931: 'Og den anden gav han Navnet Efraim*, thi han sagde: “Gud har givet mig
    Livsfrugt i min Elendigheds Land.” { [*på hebr. Ordspil med Navnet Efraim.] }'
  vie-OVCB: 'Con thứ hai tên là Ép-ra-im, vì ông nói: “Đức Chúa Trời cho ta thịnh
    đạt trong nơi khốn khổ.”'
  lbk-lbk: Awni pay ya kasin inmanak, ya nginadnan Jose nan nay ay maikadwa ay anakna
    is Efraim ay nangwanin, “Siya sa nan ngachana tay inpakhanak Apo Dios sak-en isnan
    ili ay nensikhafak.”
  guj-2017: બીજા દીકરાનું નામ તેણે એફ્રાઇમ પાડ્યું, કેમ કે તેણે કહ્યું, “મારા દુઃખના
    દેશમાં ઈશ્વરે મને સફળ કર્યો છે.”
  byr-byr: '@see-verse:GEN.041.051'
  awx-awx: Tikengä wawakngä maha täpä “Äminde kewune meyä bulak yiwit deyä, Anätutä
    tahawän, engangu towikggat,” yake, umanä Epraim yang inikut.
  pon-2006A: E ahpw pil patohwan, “Koht me ketikihong ie wahnedi kan nan sapwen ei
    apwal kan”; ih eri kihong eden nah pwutak keriemeno, Epraim.
  por-BRBSL: 'O nome do segundo, ele chamou Efraim: “Porque Deus me fez frutificar
    na terra da minha aflição”.'
  aly-aly: Awey ingweran itnewek Ephraim-arl alakenh angkemel, “Akngeyel ayenh ampa
    akngerr anthek, apmer ikwer-itwek rlterrk innga atyeng ayntenh-itwek.”
  cth-cth: Hahoi a capa apâhni e min teh Ephraim telah a phung. Bangkongtetpawiteh,
    Cathut ni kaie runae ram dawk ca catounnaw na tawn sak telah ati.
  twi-twi: Yosef babarima a ɔto so abien no nso, wɔtoo no din Efraim, a nkyerɛase
    ne Onyankopɔn ama mʼase afɛe wɔ asase a mebaa so sɛ akoa no so.
  hlt-hlt: A ca pabae ming te khaw, “Kai kah phacip phabaem kho ah Pathen loh kai
    m'pungtai sak,” a ti dongah Ephraim a sui.
  tbz-SIM: kɛ́yú dɛdɛ́rɛ̀ kɛ dɔ̀ Efɑdɑimmu kɛ yɛ̃́ Kuyie nhò teemmɛ̀ kòò piɛ́ ibí
    ò di dìì ɛì mɛsémmɛ̀.
  msy-2020: Egha a uaghan ghaze, “God borim danganir kɨ osɨmtɨziba itimɨn na ganɨngi.”
    Egha uan otarir dozim, ziam “Efraim,” a gatɨ.
  txq-txq: Neu ana hambu ana kaduan, boe ma ana kokolak bali nae, “Au hambu doidosok
    noꞌuk ka numa mamanak ia ena. Tehuu Manetualain fee babaꞌe-babatik, ma au hambu
    anak numa ia ena.” Boe ma ana foi kanak naa nade, Efraim.
  aaz-aaz: Oras in napein riꞌaan moen muin je te, in naꞌuab antein am nak, “Au upein
    suust am nanaꞌrenat amfaun ꞌbi bare ia. Mes Uisneno nfee kau tetus, ma au uhoniꞌ
    ꞌbi ia.” Onaim in nakanab riꞌanaꞌ naan, naiꞌ Efraim.
  azb-azb: 'İkinci oğlunun adını Efrayim qoydu, çünki demişdi: «Allah əziyyət çəkdiyim
    torpaqda məni bəhərli etdi».'
  eng-DBY: And the name of the second he called Ephraim — For God has caused me to
    be fruitful in the land of my affliction.
  hin-2017: दूसरे का नाम उसने यह कहकर एप्रैम रखा, कि ‘मुझे दुःख भोगने के देश में परमेश्वर
    ने फलवन्त किया है।’
  wol-KYG: 'Doomam ja ca topp mu tudde ko Efrayim (mu firi Giir), ndaxte da ne: «Yàllaa
    ma giiral ca réew, ma ma sonne.»'
  swp-swp: Abo helabuina esana ie tore Eparaima, i ene, “Paana Eaubada i hemasurigu
    egu amamna eanuana boeana eai.”
  bjr-bjr: Kafaa Yooseefaafa akoonaiqi moo maqaseenoo qinau. Anutufa maa maqa maaqanaki
    qinee aupurarana maree marunnanaki faiqi qiminoo. Miqi qimaseenoo mifa narí inaaqiannaa
    faiqi auqureenoo Eefaraimmanee qinau.
  eng-YLT: 'and the name of the second he hath called Ephraim: ''for, God hath caused
    me to be fruitful in the land of mine affliction.'''
  kne-kne: Lalaki abe din maikadwa, et nginadanan Jose si Efraim, tan kanana, “Inyaan
    Diyos sak-en si anan-ak sin ili ay nay ay napaligatak.”
  heg-NTPO: Dedeng un haup ana nomer dua la kon, un aa pait noan, “Auk haup in susa-daat
    se maan ni son. Mo Ama Lamtua Allah bel auk hangun, le auk haup tana-ana ni son.”
    Kon un ngali tana-ana na, Efraim.
  ptu-ptu: 'Anna indo änä'' kaduanna nasangai Efraim aka naua: “Namana''ä'' kadeengam
    anna pandadiam Puang Allataala illaam botto kuongei dipakamase-mase.”'
  bzd-NTPO: 'Mik ilà skà ku̱ne, eta̱ ie'' iché: “Skëköl tö ye'' a̱ alà mé ká̱ wé̱
    ki̱ ye'' bak weinuk tai̱ë ee̱.” E'' kue̱ki̱ ikiè méka̱itö Efraín.'
  kwf-kwf: Ma buri Ꞌana ruana ngela ana ka futa nia ka fata Ꞌuri, “God kwatea ngela
    neꞋe ki fuaku ana kula neꞋe ru ꞋafitaꞋi ki fuli fuaku.” Ma nia ka saea ruana ngela
    Ꞌani sa Ifrem.
  eng-WYC-2017: and he called the name of the second son Ephraim, and said, God hath
    made me to increase in the land of my poverty.
  eng-WMBB: 'The name of the second, he called Ephraim: “For God has made me fruitful
    in the land of my affliction.”'
  spp-spp: Maa u jyaŋi shɔnwuŋi mɛge le Efirayimu, ɲaha na yɛ ur'à kyaala kìni ndemu
    i ke, Kile à pyìibii kan ur'á lire kìni i.
  aey-aey: Odocob uqa maden, “Anut uqa ija culumenca bilec mahana mel iten,” en. Eunu
    melah milum eu ijan Ifrem qon.
  urd-GVH: दूसरे का नाम उसने इफ़राईम यानी ‘दुगना फलदार’ रखा। क्योंकि उसने कहा, “अल्लाह
    ने मुझे मेरी मुसीबत के मुल्क में फलने फूलने दिया है।”
  rug-rug: Meke zama pule tugo se Zosepa, “Ele poni nau koburu e Tamasa koasa popoa
    tinasuna si rau,” gua ke poza nia Iparemi sa sa tuna koreo vina rua.
  gaz-gaz: “Waaqni biyya ani itti rakkadhe keessatti na baayʼiseera” jedhee ilma isaa
    isa lammaffaa immoo Efreem jedhee moggaase.
  fra-LSG: Et il donna au second le nom d’Éphraïm, car, dit-il, Dieu m’a rendu fécond
    dans le pays de mon affliction.
  gnn-gnn: '@see-verse:GEN.041.051'
  yal-yal: A yi dii firinden xili sa Efirami, a naxa, “Bayo Ala bata n findi wuyalaan
    na n nayarabi bɔxɔn ma.”
  gum-gum: 'Incha tru wendau katøgan unane Efrain munchi pasrig køn;. kaguendø i munchibe:
    “Na yeeg isuig tsuim pirausrø Tiusbe nane ureg tøgagønrrai marig køn” chibikkurri.'
  iou-iou: Täŋpäŋ nanaki monänitä ahäŋirän ŋode yäŋkuk; Komi piäna kome ŋoken Anututä
    nanaknaye namitak unita wäpi Efraim yäŋ iwetat yäk.
  haw-1868: 'A o ka inoa o ka muli mai, kapa aku la ia, o Eperaima: No ka mea, ua
    hoopalahalaha mai ke Akua ia''u, ma ka aina o ko''u popilikia.'
  arb-NAV: 'أَمَّا الثَّانِي فَدَعَا اسْمَهُ أَفْرَايِمَ (وَمَعْنَاهُ: الْمُثْمِرُ
    مُضَاعَفاً) وَقَالَ: «لأَنَّ اللهَ جَعَلَنِي مُثْمِراً فِي أَرْضِ مَذَلَّتِي».'
  adz-adz: Da ifaringꞌ narun marub isiꞌ igi binganggan Ifraim (wainggan ibi ‘kapa
    nidzun’) da ini, “I Anutu inang da dzi kap nidzunggangꞌ bini i mamaꞌ narun iruꞌ
    imingꞌ intap dzi mpada da barabin gin ani.”
  ewe-ewe: Ena ŋkɔ Via ŋutsu evelia be Efraim si gɔmee nye “Kutsetse,” elabena egblɔ
    be, “Mawu na metse ku le teƒe sia, afi si menye kluvi le.”
  eng-LEE: And the name of the second he called Ephraim; For God [said he] hath caused
    me to be fruitful in the land of my affliction.
  gvn-gvn: '@see-verse:GEN.041.051'
  nna-nna: Yini marna nyirrirnikartimarninyja Ephraim. “Marrngurrangulu kurlujartiny
    jirnijiya nyungu warrarnja. Kuwarri Ngarrkalu yinyaji ngajumilirrangu waljarrangu
    nyungunga warrarnja.” Palajunjalu yini mirni pala partany Ephraim.
  asm-FB: দ্বিতীয় পুত্ৰৰ নাম তেওঁ ইফ্ৰয়িম ৰাখিলে; কাৰণ তেওঁ ক’লে, “ঈশ্বৰে মোক দুখ
    ভোগ কৰা এই দেশত ফলৱান কৰিলে।”
  sus-A: عَ نَشَ عَ شَ دِ قِرِن ندٍ شِلِ سَ عٍقِرَ مِ. نَ نَن نَ كِ، عَلَ بَرَ ﭑ قِندِ
    دِ بَرِ رَ بْشِ مَ ﭑ شُن نُ فٌرٌشِ دّننَشّ.
  fra-SBL: 'Le nom du second, il l''appela Ephraïm : « Car Dieu m''a rendu fécond
    dans le pays de mon affliction. »'
  hbo-hbo: וְאֵ֛ת שֵׁ֥ם הַשֵּׁנִ֖י קָרָ֣א אֶפְרָ֑יִם כִּֽי־הִפְרַ֥נִי אֱלֹהִ֖ים בְּאֶ֥רֶץ
    עָנְיִֽי׃
  shp-NTPO: 'Jatian ja jawen wetsa bake pikota, Josekan janea iki, Efraín akin. Ja
    janeira iká iki José neskati: “Ea onitsapita mainxonra nokon bakebo ea Diossen
    menia iki”, iki.'
  eng-WYCLIFFE: and he clepide the name of the secunde sone Effraym, and seide, God
    hath maad me to encreesse in the lond of my pouert.
  piu-2006: '@see-verse:GEN.041.051'
  pjt-pjt: Munu piṟuku katja maḻatja inintjikitjangku alatji wangkangu, “Ngura nyanga
    palula panya ngayunya tjailangka tjarpatjunu watjilpa nyinanytjaku. Palu palya,
    panya Godaluṉi ngayunya katja kutjara ungu. Palulanguṟuṉa katja nyanga maḻatja
    inini Ipuṟaimanya.”
  cwe-cwe: Mwana magati kamtanga zina Efulaimu, fambulo jake, “Mulungu kaning'ha wana
    muna iisi ya manhesa yangu.”
  bgs-bgs: Igngadanan din tô adi ki Efraim, su igkagi si Jose, na mà din, “Igtabanganna
    katô Manama. Purisu tuuwa igbuuy nit banuwa na ihirapan ku.”
  kik-kik: Nako kahĩĩ ga keerĩ, agĩgeeta Efiraimu, akiuga atĩrĩ, “Nĩ tondũ Ngai nĩatũmĩte
    ngĩe na maciaro bũrũri-inĩ wa mĩnyamaro yakwa.”
  ksr-ksr: 'Meria kanageŋa kolooro Joosefnoŋ qaa kokaeŋ jero: “Nii siimbobolonaa baloŋanoŋ
    laligowe Anutunoŋ kolooŋseisei nonji, iikawaajoŋ.” Kaeŋ jeŋ qata Efraim qaro.
    (Efraim = Kolooŋseisei nonja.)'
  fra-NCL: Il donna au second le nom d’Ephraïm, « car, dit-il, Dieu m’a fait fructifier
    dans le pays de mon affliction. »
  cek-AK: A capa hnetto haih loe, Ka patanghaih prae ah Sithaw mah athaih ang thaisak,
    tiah a thuih pongah Ephraim, tiah ahmin sak.
  xla-xla: Epame ya꞉ maseyemala hale hiye Eplaim depame epo atlaiyo, “Godtapo na꞉ta
    upiyele hamhaluwa mo hema yimlalaye halopima,” diyo.
  cuk-cuk: 'José baid-e-machidi Efraínʼye onugsasad, ar ade, José soged: “An yar-wilesadgi
    Bab-Dummad mimmimar-nikuega an-imaksad.”'
  uig-CYR: 'андин: «Мән азап-оқубәт чәккән жутта Худа мени мевилик қилди» дәп иккинчисигә
    Әфраим дәп ат қойди.'
  pma-pma: Ka en koa katau, ling isen ‘Efrem’ koa aneite teni vi ‘san titiali’ veni
    vit, “Ahi san titiali keil minau en out tasakvisien keil onak.”
  tel-2017: “నేను బాధ అనుభవించిన దేశంలో దేవుడు నన్ను ఫలవంతం చేశాడు” అని రెండో కొడుక్కి
    “ఎఫ్రాయిము” అనే పేరు పెట్టాడు.
  hat-BSA: 'Li te nonmen dezyèm nan Éphraïm, paske li te di: “Bondye fè mwen bay anpil
    fwi nan peyi afliksyon mwen an.”'
  kos-kos: El oayapa fahk, “God El ase tulik nutik in acn nga ongoiya we.” Ouinge
    el sang inen wen se akluo ah Ephraim.
  hbo-WLC: וְאֵ֛ת שֵׁ֥ם הַשֵּׁנִ֖י קָרָ֣א אֶפְרָ֑יִם כִּֽי־הִפְרַ֥נִי אֱלֹהִ֖ים בְּאֶ֥רֶץ
    עָנְיִֽי׃
  ibo-ibo: Josef gụrụ nwa ya nke abụọ Ifrem. Ọ sịrị, “Nʼihi na Chineke emeela ka m
    mịa mkpụrụ nʼala nke ahụhụ m.”
  ory-ory: ପୁଣି, ଦ୍ୱିତୀୟ ପୁତ୍ରର ନାମ ଇଫ୍ରୟିମ ରଖିଲେ, କାରଣ ସେ କହିଲେ, “ମୋହର ଦୁଃଖଭୋଗର ଦେଶରେ
    ପରମେଶ୍ୱର ମୋତେ ଫଳବାନ କରିଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.041.051'
  chk-chk: Nge ewe aruomanün a aita ngeni Efraim , pun a apasa, “Kot a fang ngeniei
    nei lon ei fanü üa weires lon.”
  ssd-ssd: 'Taŋamba nu maŋ lato sakina: Ye kilke piti ten te mbolŋge Kuate nu kiŋo
    te ye sat ŋgina sulumba kiŋo arnu ta nyunu Efraim ŋgina.'
  rop-rop: '@see-verse:GEN.041.051'
  ukr-1871: Імя ж другому нарік Ефрем; бо зробив мене плодющим Бог у землї бідування
    мого.
  eng-AOI: '@see-verse:GEN.041.051'
  yon-yon: Yosef ye mingki maa wooneene yedmoon “Ne kuu okad maa aom dobere durud
    yewed kandaan, kumban Godbed amun keruwoone yowiib keraan kowe, yaningko kuu Efraim.”
    andoon.
  bch-bch: Ga kus ta Iosep ikeo, “Deo ikado ga napapot gergeu, ga leg naurata iuot
    kemikemi ngan tibur toa nabada ieieinga ngan ne.” Ta iuato ele gergeu atange ieda
    Epraim.
  deu-1951: 'Den zweiten aber nannte er Ephraim; denn er sprach: Gott hat mich fruchtbar
    gemacht im Lande meines Elends.'
  eng-JPS: 'And the name of the second called he Ephraim: ''for God hath made me fruitful
    in the land of my affliction.'''
  ubr-ubr: On eb iyau, “God nanatu iteu au yababan emon nin tafanamai.” On mes natun
    gia orot wabin iyor Ephraim.”
  srp-1865: 'A drugome nadjede ime Jefrem, govoreæi: jer mi Bog dade da rastem u zemlji
    nevolje svoje.'
  lug-lug: Owookubiri n’amutuuma Efulayimu, kubanga yagamba nti, “Katonda anjazizza
    mu nsi mwe nabonaabonera.”
  heb-heb: ואת שם השני קרא אפרים כי הפרני אלהים בארץ עניי׃
  ben-IRV: পরে দ্বিতীয় ছেলের নাম ইফ্রয়িম [ফলবান্‌] রাখলেন, কারণ তিনি বললেন, “আমার
    দুঃখভোগের দেশে ঈশ্বর আমাকে ফলবান করেছেন।”
  pan-pan: ਦੂਜੇ ਦਾ ਨਾਮ ਇਹ ਆਖ ਕੇ ਇਫ਼ਰਾਈਮ ਰੱਖਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਦੁੱਖ ਦੇ ਦੇਸ਼
    ਵਿੱਚ ਫਲਦਾਰ ਬਣਾਇਆ ਹੈ।
  tkr-tkr: 'Mang''vee q''ör''esde duxayn do Efrayim (barakatnana) gixhxhı eyhen: –
    Man do zı mançil-alla gixhxhı, zı mane cigee uts''ur ts''ıts''e''eyid, Allahee
    maa''ar zı barakatnana hı''ı.'
  mwp-mwp: Wara nuy Yoewsepa kedha mulaydhin ‘Awgadhan ngayapa kazi mamamoengu ngaw
    sirisirizi lagoenu.’ Wa nuydh nungu kuthayg kazi kedha nel tharadhin Epelema.
  mya-JVB: နောက် ရသောသားကိုကား၊ ဧဖရိမ် အမည် ဖြင့် မှည့် လေ၏။ အကြောင်း မူကား၊ ဘုရားသခင်
    သည် ငါ ဆင်းရဲ ခံရသောပြည် ၌ ငါ့ ကိုပွါး များ စေတော်မူပြီဟု ဆိုသတည်း။
  tte-O: Yo natuna labuina tau esana Ipeleim kaiwena iwaloba, “Yaubada iyapaisowayau
    mwa yamasuli yagu kamkamna yanuwanane koina.”
  tbg-tbg: Iohepiva nai maaqu vira naantiara vatatora autu nteharo Efaraimurave –
    Vainti Timirave, tiro. Iohepiva tiharo, Te ˻Isipini˼ vaiha nora maaraqi variavauraro
    Kotiva vainti taaraqanta ti timivo, tura.
  hmo-hmo: Gabeai ia vara mero ena ladana ia atoa Eparaima, ena anina be “Natuna Henia”.
    Ia gwau, “Hisihisi lau abia tanona dekenai Dirava ese lauegu natuna ia henia vadaeni.”
  ata-ata: Xe muavuti la muvikala la aloxo ꞌo, “Tavaꞌu xo Lataua molu muxalixaꞌa ta
    ꞌalixeni tamei no tuala ane eni eneꞌe exalisou tuꞌutuꞌumaxu no anu ꞌo, la eni
    amoxoꞌu ꞌalixeni ane tameisou ꞌo lexe Epalaimu.”
  nfa-nfa: Lodꞌo na abhu ana ka dua, na padhai lii hari, peka na, “Jaꞌa abhu jꞌajꞌèra
    ae dꞌai seli ètu era neꞌe. Te ngaa sasue dènge ladhe-leru Ama Lamatua ka, jaꞌa
    abhu ana ètu neꞌe.” Ka na pangare ana neꞌe Efraim.
  urd-urd: और दूसरे का नाम इफ़्राईम यह कह कर रख्खा, कि 'ख़ुदा ने मुझे मेरी मुसीबत
    के मुल्क में फलदार किया।
  rus-SYN: 'А другому нарек имя: Ефрем, потому что говорил он Бог сделал меня плодовитым
    в земле страдания моего.'
  cbt-NTPO: Ina quëran niantarinsoso', Iprain itërin. “Yosë nohuanton parisitërahuëso
    no'paquë chachin noya noya acorinco,” ta'ton ina pochin hui'nin nohuitërin.
  bqc-SIM: 'Ɔ̃ à tↄkpà a plaadeɛ Ɛflaiũ à mɛ̀: Lua tò ma gↄ̃ nɛde ũ bùsu pↄ́
    wà ma wɛtã̀u.'
  tcz-CHONGTHU: Joseph in achapa aneojo pa min chu Ephraim asah tai, “Aman hitin aseiye,
    “Ka Pathen ka hahsat na le kagenthei na jeh in lolhin na eipe tai,” ati.
  mar-mar: त्याने दुसऱ्या मुलाचे नाव एफ्राईम असे ठेवले, कारण तो म्हणाला, “माझ्या दुःखाच्या
    भूमीमध्ये देवाने मला सर्व बाबतींत सफल केले.”
  tcs-tcs: Da sekan boi pikinini em bin kolem Ipreim, bikoz em bin spik, ‘God bin
    meke mi gad pikinini wea dis kantri blo ol trabol blo mi.’
  soq-soq: Tane me otopa natawa ebowa Eparaim wane itun. Ema ipawa me wane wanase,
    “Ne poka etanaa bolawa bedewe wainedino God sedana nata amonalene nen.”
  qub-qub: Jucaj wamran yuriptinnami «Amatar ñacashä nasyunchömi Dios munasha wamrayoj
    canäta» nishpan jutinta churaparan Efraín nir.
  bqp-bqp: 'Akũ à tↄ́ kpà a pladenɛ Ɛflaimu à pì: Luda tò ma gↄ̃ nɛ́de ũ bùsu kũ
    ò wɛ́ tã̀man.'
  hat-hat: 'Li rele dezyèm lan Efrayim paske li t''ap di nan kè l'': Bondye fè m''
    fè pitit nan peyi kote m''ap soufri a.'
  eng-BSB: And the second son he named Ephraim, saying, “God has made me fruitful
    in the land of my affliction.”
  tod-tod: 'É felesiɛi laasei pɛɛni ga Efelayime. É ɠɛni ma: «Mazɔlɔɔ GALA ge kɛ̀a
    ga kpuɠu nu, zooi naa zu, ʋɛ gè ziiɓɔlɔi zɔlɔɔni ná.»'
  eng-WEBPB: 'The name of the second, he called Ephraim: “For God has made me fruitful
    in the land of my affliction.”'
  kbq-kbq: Anantera mago ne'mofavre nenteno agi'a, Efraemi'e huno antenemino anage
    hu'ne, natazampi mani'noa mopafi Anumzamo nazeri raga renante'ne.
  nhe-BL: 'Huan iompa cone quitocajti Efraín. (Efraín quinequi quiijtos Temaca Itlajca.)
    Queja nopa quitocajti pampa quiijto: “Toteco Dios quichijtoc ma niquinpiya noconehua
    ipan ni tlali campa nitlaijiyohuijtoc.”'
  bus-bus: 'Ben à tↄ́ kpà à plaadeenɛ Ɛflaimu à bè: Ludaa tò ma gↄ̃ nɛ́dee ũ bùsu
    kɛ̀ wà wɛ́ɛ tã̀maan.'
  gub-BL: Omono Eparai wa'yr inugwer pe her romo. — Ta'yr izexak kar haw, i'i her
    zaneze'eg rupi. — Tupàn umur hera'yr ihewe a'e wà, ywy ma'erahy ipuraraw pawer
    rehe a'e wà, i'i amogwer wanupe.
  eng-DRA: 'And he named the second Ephraim, saying: God hath made me to grow in the
    land of my poverty.'
  knf-knf: 'Awul natëbanţën katim ki Efrayim, aji : « Naşibaţi ado kë kabuk kajoobëţ
    na nji ţi uŧaak wi pjuuk pi naan. »'
