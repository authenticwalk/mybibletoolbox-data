verse: GEN.041.049
translations:
  mal-C: കടൽക്കരയിലെ മണൽപോലെ വളരെയധികം ധാന്യം യോസേഫ് ശേഖരിച്ചു. അളന്നു തിട്ടപ്പെടുത്താൻ
    അസാധ്യമായതുകൊണ്ട് അളക്കുന്നതു നിർത്തിക്കളഞ്ഞു.
  deu-TKW: So häufte Joseph Getreide auf, wie Sand am Meer, in ungeheuren Massen,
    bis er davon abstand, es zu messen, denn es war nicht zu messen.
  lin-lin: Jozefi abombaki ble ebele lokola zelo ya ebale monene, ezalaki mingi koleka ;
    yango wana bakataki kotanga, pamba te bakokaki kotanga yango lisusu te.
  cbr-NT: Usakian Josénën timëmikëx ka trigo bimi parúmpapa kuëbínua masi iskësaira
    'iakëxa. Usa 'ain ka 'aisamaira 'ikë uínbi tupuntisamaira 'ianan uiti 'itsaira
    kara kixun tupuntisamaira 'iakëxa.
  eng-LSV: and Joseph gathers grain as sand of the sea, multiplying exceedingly, until
    he has ceased to number, for there is no number.
  bmu-bmu: Josefnöŋ jiiga wit padiŋi padiŋi mi qenjarök köwe miriŋine önöŋi qahö tokoba
    alget. Mi sakösiŋ köwet jitŋe ahözawaŋgö dop öŋgöba kinök. Nene möriam sesegilgil
    asuhuba toroqeba ahöyöhaŋgöra nene toruŋini mi toroqeba oyoŋ bibihigetka lömböriiga
    osiba mosötket.
  eng-GNV: 'So Ioseph gathered wheate, like vnto the sand of the sea in multitude
    out of measure, vntill he left numbring: for it was without number.'
  eng-WEBSTER: And Joseph gathered corn as the sand of the sea, very much, until he
    left numbering; for it was without number.
  nhw-BL: Huan José quisentili miyac trigo quen imiyaca xali iteno hueyi atl. Nelmiyac
    eliyaya nopa trigo hasta ayacmo quiijcuilo quesqui coxtali pampa amo hueliyaya
    quinpohuaj.
  swh-ONEN: Yosefu alihifadhi nafaka nyingi, mfano wa mchanga wa bahari, ilikuwa nyingi
    mno kiasi kwamba walishindwa kuweka kumbukumbu kwa sababu akiba ilizidi sana kupita
    kipimo.
  bba-bba: Dĩɑ ni u mɛnnɑ mi, nin kpɑ̃ɑrɑ bɑndɑ sere bɑ ǹ kpɛ̃ bu nin ɡeeru ɡiɑ.
    Nu sɑ̃ɑwɑ nɡe yɑni sɛɛri.
  eng-KJVCPB: And Joseph gathered corn as the sand of the sea, very much, until he
    left numbering; for it was without number.
  cpy-cpy: Ipiyotakaantaki José osheki pankirentsi, oshiyawaetakawo impaneki. Tema
    omaperotatya roshekitaki, tee ikantapaeya riyoteero jemperika okaatzi.
  mpx-mpx: Witi enona i gewi nabi i ola hoga gilesana Yosepa i pwahin abaliyaa, inoke
    nige al bosowaina ana gewi ni ahe.
  wbp-wbp: Kulalu witalku manu ngurluju yapa-patu-kurlanguju. Panu-nyayirnili manu
    ngurluju. Yuwarli-watiji panu-kurlu-nyayirnilpalu karrija ngurlu-kurlu. Kulalpa
    nganangku yapangku yirdiyirdi-mantarla ngurluju.
  luo-luo: Josef nokano cham mathoth mana ka kuoyo mane dho nam; ne githoth mane ok
    onyal kwano nikech negikadho akwana.
  meu-meu: Taunabunai, Iosef ese uit e habou, kone mirina na heto, ela bona iduahina
    e hadokoa, badina be asi iduahina dalana.
  npi-ULB: योसेफले अन्‍नको भण्डारण समुद्रको बालुवासरह गरे । अन्‍न यति धेरै थियो कि
    तिनले हिसाब राख्‍नै छाडिदिए ।
  yor-yor: Josẹfu pa ọ̀pọ̀lọpọ̀ ọkà mọ́ bí iyanrìn Òkun; ó pọ̀ tó bẹ́ẹ̀ gẹ́ẹ́ tí kò
    ṣe àkọsílẹ̀ mọ́ nítorí, ó tayọ kíkà.
  emp-NTPO: Mãwã trigora waib̶ʌa waga b̶ʌsid̶aa. Pusa ĩbʌ quĩrãca ãdjirãba waib̶ʌa
    waga eropanasid̶aa. Maʌ̃ bẽrã juacha pananada idu b̶ʌsid̶aa.
  ind-ind: Hasil panen gandum yang dikumpulkan Yusuf begitu melimpah bagaikan pasir
    di laut sehingga jumlahnya tak dapat dihitung lagi.
  pes-OPCB: یوسف غلۀ بسیار زیاد همچون ریگ دریا، ذخیره کرد، به طوری که حساب از دستش
    در رفت، زیرا که دیگر نمی‌شد آنها را حساب کرد.
  ssx-ssx: Kunima꞉ handeke widita꞉ ota꞉ tieke wieke ekiyalo Diosepema꞉ta꞉ tombo mieke
    ekita꞉ mina꞉pa꞉laeyekeme. Mo widita꞉ dawalana꞉ houma꞉ handeekeme.
  lcm-lcm: Aongos eiang kata lapo aunai i duk luai a kon na Iosep parik kalapa angkoai
    asi kana taot korong ania, kata lapo duk luai val kone i ngerelo.
  aer-aer: Itne merne akweke ware inetyakenhe, itne akngerre anthurre ineke. Apmere
    yanhenge merne akngerre, akngerre anthurre atnyeneke. Arrpenhele uyarne intelhe-ileme
    merne nthakentye itne arrerneke apmere akngerre ikwere akngerre anthurre-arle
    anekenge.
  tgl-ULB: Inimbak ni Jose ang mga butil na parang buhangin ng dagat, na sa kalabisan
    ay tumigil na siya sa pagbilang dahil ito ay hindi mabilang.
  nop-nop: Yosep adi unduŋ tiŋa pandiŋ eŋ haaŋgoom u ime luhi gagayeŋ kiŋ hatak undiniŋ
    ilune ugamale bopneune kunakunatdok tuwot u kalakapmeune hogok kauleeŋ tinadahi
    fiit tuguk.
  kca-kca: Иосиф ԋаԋ ԓат пӑ па сэмәӈ ԓат шек ар ӑктәс, щарәс сэй хиш арат, щишән,
    ԓўӈәтты кўртәсәс пӑ йэԓԓы ӑт ԓўӈәтсәԓы.
  cbu-NT: Osiysha katungtsee ichingaru zapan zar xanatarangiya. Mazach tamatarpari
    ashiru táchimaam pinasarangshita. Aship an tirikoo xanatarangu, yuwaa táchku anoo
    kasayaru, ndusha táchirangiya.
  hui-hui: Tomo mo mogo binidaruni daga aulolebe tobahe. Daga labe nahe ibamu ale
    mo mogobu wini.
  wrs-wrs: Innemba esvema meilna vevna, ovna i wan engalmsna, wo Yosepva no innemba
    sevel loh venamba, doa wuleiha, ambo nis dembrivna.
  jao-jao: Baji barra lukuluku ki-mayangka kalu-rdarlbirranthaninya...i arndaarndalu
    barra, ma-jakarda ma-ngarra ki-barrawula ki-jakardala. Kalu-yibalyibarra...i kulu
    ka-arri barra muru awara arndaarnda ma-ngarra, kangku-ngaya awara na-wurdu barrawu
    mungku-ngarrandu kulu winkanda ku-arri nuwarrku ngaliwa nganambaji kalakantharra,
    kunyamba-yiwa.
  mya-mya: သူ​စု​ဆောင်း​ရ​ရှိ​သော​စ​ပါး​သီး​နှံ​တို့​သည် ပင်​လယ်​သဲ​လုံး​တစ်​မျှ​များ​လှ​သော​ကြောင့်
    မ​ချင်​တွယ်​ဘဲ​ထား​ရ​လေ​သည်။
  cbi-NTPO: José juntsangue', bui inu tinbu jañu deka' wa'kaatu, finutsumi trigu pure'
    kake' fera ñiipe tsun tsangue deka' wa'kaami, tsejtu tsamantsangue wa'kaatu naake'
    miken tsai tiyami.
  bod-N: ཡོ་སེབ་ཀྱིས་འབྲུ་རིགས་སྣ་ལྔ་བསགས་པ་ནི་རྒྱ་མཚོའི་འགྲམ་གྱི་བྱེ་མ་དང་མཚུངས་པར་གྲངས་ཀྱིས་མི་ཟིན༌ཏོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། འབྲུ་རིགས་ཤིན་ཏུ་མང་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Nu wheat muguri ninguru gikaso ale numi awote kawam tugukaso. Se am suen
    biya, saun iwita. Se nu korokem suan suan kauwa, bare udagi kaurokko me terong,
    se kaura mu buring tuam.
  kkl-kkl: Kwaneng as pololamogne taneko wip maikno, mag yengkea lolaptoba mag abolag
    saog uro nimiri babe a'ilbanep kom saog ulamog.
  sna-sna: Josefa akaunganidza zviyo zvakawanda kwazvo, sejecha regungwa; zvakanga
    zvakawanda zvokuti haana kuzokwanisa kuzvinyora nokuti zvakanga zvisisagoni kuyerwa.
  spa-BLM: José acumuló grano como la arena del mar, mucho, hasta que dejó de contarlo,
    porque no tenía número.
  beu-beu: Aara-gandum ba Yusup ana akumpul angu etatabi toang, emenghula bahi tang
    omimi angu edadenang, angu ebele etoang angu nehe uukur jadi niang, bot garet
    jadi niang iila.
  cac-cac: Icha yarenail sti' a' mar, icha val chi' yilji ixim trigo ix molchaj yuj
    vin̈. Te nivanxo ixim trigo chi', yuj chi' majxo echtajlaj ixim, maxtzac yal-laj
    sb'ischaji.
  swh-ULB: Yusufu akahifadhi nafaka kama mchanga wa bahari, kingi kiasi kwamba akaacha
    kuhesabu, kwa sababu kilikuwa hakihesabiki.
  bel-bel: І ашчадзіў Язэп хлеба даволі многа, як пяску марскога, так што перастаў
    і лічыць, бо ня стала ліку.
  wed-wed: Joseph lam i vidamni da olana i mairi me bubu au gera ma iavana i kauana-avei
    aubaina lam i rata dewadewa.
  deu-ELBBK: Und Joseph schüttete Getreide auf wie Sand des Meeres, über die Maßen
    viel, bis man aufhörte zu zählen, denn es war ohne Zahl.
  mbb-OT: Utew zekelà he parey he trigu is impezerengdeng ni Jose; iring kezekelà
    haazà is parey te pantad diyà te veyvey te zaǥat. Ne ǥeina te utew haazà dekelà
    mid-engkezan en ni Jose is kedtimbanga wey kebilanga zuen su kenè en egkengevilang.
  msc-msc: Wo rɔ, Yusufu ti se a jatela butun baa a tɛrɛ ka siya kojuuya ikomin ba
    kiɲɛ.
  mal-2015: അങ്ങനെ യോസേഫ് കടൽകരയിലെ മണൽപോലെ എത്രയും വളരെ ധാന്യം ശേഖരിച്ചു വെച്ചു;
    അളപ്പാൻ കഴിവില്ലായ്കയാൽ അളവു നിർത്തിക്കളഞ്ഞു.
  tuo-NT: Baꞌase peje waro niyʉꞌrʉmajãcaro niwʉ̃. Tojo weegʉ tere nucũpori pajiri
    maa cjase weronojõ seemesãcũucʉ niwĩ. “Ticʉse niꞌi”, ni queota basioticaro niwʉ̃.
    Tojo weegʉ baꞌpaqueonemoticʉ niwĩ.
  gup-gup: Wanjh Joseph karekurrmi manmim mandjalwernkenh duninjh, yiman kamirndeyime
    kunkayalanj kore kurrid kurrula, kaluk minj munguyh bimbuyi rohrokmeninj, dja
    manwern duninjh, minj nangale rohrokmeninj.
  met-met: Angingadi Yosep gungdi xumang sibuna bila ulangulang(di) (du)wa tegia,
    laing sauya titinga buninganoa, namua na titingua tubu buk.
  gvs-gvs: Witiyana gagaina sánala goi sidodoidi, nakae witi ma baikidi adi badabada
    nakae ediédila. Siidodoidi ana kadókana witiyana ivakaigaga, e geya tuwaina ana
    badabada buki goi siginidi. Bogina kuyagoi. Badabada sisaki, tauna geya itoboineyeta
    ikatuyaividi.
  rmc-rmc: O Jozef skidňa ajci pherdo zrnos sar moroskri poši. Sas olestar ajci but,
    hoj oda preačhile imar te rachinel, bo pes oda aňi na delas.
  nlg-nlg: I murini ara vitu na niulu ni uto, na lei vale ni baobaore tara vonu mara
    katakata mara mua malagha tua. Ara too suba au vule na lei koni/vanga, vaghaa
    tua na suboni na saghalea tana saravahale, keri ge na lei vure kara mua tangomana
    na padangiani ara ngiha gaighi udolu.
  dgr-DOGNT: Joseph tł'olà deɂǫ̀ǫ̀ łǫ nàwhehtsı̨ t'à, tıcho gà ewaà laàtłǫǫ̀ ajà.
    Tł'olà sıì deɂǫ̀ǫ̀ łǫ nàgehtsı̨ t'à gıhtà dìì agòjà.
  pes-OPV: و یوسف غله بیکران بسیار، مثل ریگ دریا ذخیره کرد، تا آنکه ازحساب بازماند،
    زیرا که از حساب زیاده بود.
  ron-1924: Иосиф а стрынс грыу ка нисипул мэрий, атыт де мулт, кэ ау ынчетат сэ-л
    май мэсоаре, пентру кэ ера фэрэ мэсурэ.
  aui-aui: Jousep wit kamdi riba kiikiitowana ivitubugha ware egha kikire naboni na
    gerubana da iyakabirubata maghana.
  ben-OBCV: প্রচুর খাদ্যশস্য, সমুদ্রের বালুকণার মতো করে যোষেফ মজুত করে ফেললেন; তা
    পরিমাণে এত বেশি ছিল যে তিনি হিসেব রাখা বন্ধ করে দিলেন, কারণ তা অসম্ভব হয়ে পড়েছিল।
  lex-lex: Emkade pa Yusup naniutnia metma rde harahu rehia pa emeka en liu'wu-tan
    miakum no' eni wawannu, nreiniande edon nrekn owa'ana, onnila harahu rehi pa ta'eni
    rrekan nana.
  rgu-rgu: Losaꞌ ana nabubua na hade dodouꞌ naan seli. Sama leoꞌ soroaeꞌ nai tasi
    a suu na, losaꞌ lahenda ta bisa uku-sudi rala si soꞌ.
  som-som: Markaasaa Yuusuf hadhuudh aad u badan wuxuu u kaydiyey sida cammuudda badda,
    ilaa uu tirintii daayay, maxaa yeelay, waxay ahayd wax aan tiro lahayn.
  lat-VUC: Tantaque fuit abundantia tritici, ut arenæ maris coæquaretur, et copia
    mensuram excederet.
  aoi-aoi: Ababurne-ka aninga akwa nare-ka kembirra eneja Jawijiba kinu-murnduwarna
    arakba akina, mena-baba ababurne-ka akina wuburra ajiringka ebina mijiyelya-manja-da.
  eng-ASVBT: And Joseph laid up grain as the sand of the sea, very much, until he
    left off numbering; for it was without number.
  mna-mna: Tana Yosep ilup kini mi indoundou ma zazaŋana kat, kembei magargaara ki
    tai. Tabe tirao be tinin som. Pa kini isu ma isaana.
  ita-1885: Giuseppe adunque ammassò grano in grandissima quantità, come la rena del
    mare; tanto che si rimase di annoverarlo; perciocchè era innumerabile.
  eng-LXXUP: And Joseph gathered very much corn as the sand of the sea, until it could
    not be numbered, for there was no number of it.
  eng-ULB: Joseph stored up grain like the sand of the sea, so much that he stopped
    counting, because it was beyond counting.
  spa-VBL: José apiló tanto grano que era como la arena de la orilla del mar. Eventualmente
    dejó de llevar registros porque había mucho.
  fra-_FOB: Et Joseph amassa une grande quantité de froment, comme le sable de la
    mer; tellement qu'on cessa de le compter, parce qu'il était sans nombre.
  mal-mal: അങ്ങനെ യോസേഫ് കടൽകരയിലെ മണൽപോലെ വളരെയധികം ധാന്യം ശേഖരിച്ചു വച്ചു; അളക്കുവാൻ
    കഴിയായ്കയാൽ അളവു നിർത്തിവച്ചു.
  urd-GVR: Jamāshudā anāj samundar kī ret kī mānind bakasrat thā. Itnā anāj thā ki
    Yūsuf ne āḳhirkār us kī paimāish karnā chhoṛ diyā.
  suz-BL: मिनु योसेफमी समुन्‍द्र ङा बाल्‍वा खोदेंशो पा अन्‍न उप्‍शा, शुश दुम्‍तीके
    पुक्‍चा यो प्रोना बाक्‍त। मारदे हना पुक्‍ने मचाप्‍चा ङा पा शुश बाक्‍माक्‍त।
  ita-1927: Così Giuseppe ammassò grano come la rena del mare; in così gran quantità,
    che si smise di contarlo, perch’era innumerevole.
  ckb-ckb: یوسف وەک لمی دەریا گەنمی کۆکردەوە، ئەوەندە زۆر بوو کە ئیتر وازی لە هەژمارکردنیان
    هێنا، چونکە لە ژماردن نەدەهاتن.
  eng-BBE: So he got together a store of grain like the sand of the sea; so great
    a store that after a time he gave up measuring it, for it might not be measured.
  crx-NTPO: Joseph hanuyeh-i ut'alh-i lhai yulhtsi, yatoo taba sai k'un'a 'et 'ultsuk-i,
    'udek'ez 'awet 'ulhto-un cha 'etsul 'udija 'aw yoolhto ait'oh 'et huwa.
  kan-OKCV: ಈ ಮೇರೆಗೆ ಯೋಸೇಫನು ದವಸ ಧಾನ್ಯವನ್ನು ಸಮುದ್ರದ ಮರಳಿನಷ್ಟು ರಾಶಿರಾಶಿಯಾಗಿ ಕೂಡಿಸಿ
    ಲೆಕ್ಕಮಾಡುವುದನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟನು. ಅದನ್ನು ಲೆಕ್ಕಮಾಡುವುದಕ್ಕೆ ಆಗದೆ ಹೋಯಿತು.
  bbb-bbb: Juaevasia ijia ire ije funeka ma urukeigia zaraemoga Josofu fu sidove besubesu
    ijia ire ije fu kanafuimo ije funeka ma uruvana ire davare ajare igeki. Ijadufuo
    Josofu fu ire fu dakinu karinoeno ije fu ijia aregana fume karina afui.
  tam-2017: இப்படி யோசேப்பு அளக்கமுடியாத அளவிற்குக் கடற்கரை மணலைப்போல மிகுதியாகத்
    தானியத்தைச் சேர்த்துவைத்தான்; அது அளவுக்கு அடங்காததாயிருந்தது.
  spa-RV-1909: Y acopió José trigo como arena de la mar, mucho en extremo, hasta no
    poderse contar, porque no tenía número.
  ron-BTF: Şi Iosif a adunat grâne ca nisipul mării, foarte multe, până ce s-a oprit
    din numărat, pentru că erau fără număr.
  eng-WEBP: Joseph laid up grain as the sand of the sea, very much, until he stopped
    counting, for it was without number.
  eng-FBV: Joseph piled up so much grain that it was like the sand of the seashore.
    Eventually he stopped keeping records because there was just so much!
  nld-1939: En Josef hoopte het koren op als het zand aan de zee; zo ontzaggelijk
    veel, dat men ophield met meten, omdat het niet meer te meten was.
  nch-BL: Huan José quisentili miyac trigo quej imiyaca xali iteno hueyi at. Nelmiyac
    eliyaya nopa trigo hasta ayecmo quiijcuilo quesqui coxtali pampa amo hueliyaya
    quipohuaj.
  tfr-NTPO: Dl̈i töna bayo ara. Shtara ame, beno ara, l̈a sho tjeng dl̈ung kjako wl̈eni
    kjĩshko.
  vie-1934: Vậy, Giô-sép thâu góp lúa mì rất nhiều, như cát nơi bờ biển, cho đến đỗi
    người ta đếm không được, vì đầy dẫy vô số.
  hin-CV: इस तरह योसेफ़ ने सागर तट के बालू समान अनाज जमा कर लिया कि उसको गिनना ही
    छोड़ दिया, क्योंकि उपज असंख्य हो चुकी थी.
  eng-OURB: Joseph [May he add] laid up grain as the sand of the sea, very much, until
    he stopped counting, for it was without number.
  spa-BES: Y armó un almacén de grano como la arena del mar; una tienda tan grande
    que después de un tiempo dejó de medirlo, ya que no podría medirse.
  tdx-tdx: Nañaja tsako mira amo fasen-driakeo t’Iosefe, tsifotofoto kanao tsy nahafañiak’
    aze, amy te loho bey tsy nilefe volily.
  vid-vid: Yusufu nakawika nyhule mng'hano kwa winji ng'hatu naiwa nyinji kota sangalaza
    ya bahali, mbaka nailemwela kuwazika.
  pwg-pwg: Josepa iberai da maghara Egypt kamonai irakata, isasara nakanani ma gonugonu
    yegiyai, ke kovokovoghina da ita ruvai.
  eng-OKE: And Joseph gathered provision as the sand of the sea, exceeding much, until
    he ceased to number, for it was without number.
  tha-KJV: โยเซฟสะสมข้าวไว้​ดุ​จเม็ดทรายในทะเลมากมายจนต้องหยุดคิดบัญชี เพราะนับไม่​ถ้วน
  por-BR-2018: E ajuntou José trigo como areia do mar, muito em extremo, até não se
    poder contar, porque não tinha número.
  bco-bco: Yosa꞉b eyo꞉ ma꞉no꞉ a꞉la꞉do꞉ kegenela꞉leno꞉, modo꞉ sa꞉ mu o꞉ngo꞉ fa꞉la꞉dowo꞉
    ko꞉lo꞉, elo꞉ da꞉feakilo꞉ alobana ba꞉ba꞉no꞉wo꞉ mo꞉lilo꞉ ko꞉lo꞉ ta꞉fo꞉.
  deu-ELO: Und Joseph schüttete Getreide auf wie Sand des Meeres, über die Maßen viel,
    bis man aufhörte zu zählen, denn es war ohne Zahl.
  ktm-ktm: Song Yosep itparngan idu siti sih pe sih ti ile teper, ile pe iy ihron
    ndrom. Song ti ile hudut lakopwi ihpa ndre on odo ngerin ndras.
  caa-caa: Pues morojsena meyra sian trigo bꞌan cocha e sian jiꞌ lo que ayan tutiꞌ
    e nuxi jaꞌ. Y morojsena meyra sian trigo este que uyacta tuaꞌ ubꞌisiobꞌ, cocha
    machi uyubꞌi tuaꞌ atzijca tuaꞌ eꞌrna jayteꞌ trigo ayan, cocha ayan meyra sian
    cosecha.
  eng-WYC-2018: and so great abundance was of wheat (or and there was such a great
    abundance of corn, or of grain), that it was made even to the gravel, (or the
    sand), of the sea, and the plenty passed (any) measure.
  epo-epo: Kaj Jozef kolektis tre multe da greno, kiel la marborda sablo, ĝis li ĉesis
    kalkuli, ĉar oni ne plu povis kalkuli.
  uig-PIN: Xu tǝriⱪidǝ Yüsüp dengizdiki ⱪumdǝk naⱨayiti kɵp axliⱪ toplidi; axliⱪ ⱨǝddi-ⱨesabsiz
    bolƣaqⱪa, ular ⱨesablaxni tohtatti.
  beo-beo: 'Widi amola gagoma bagadedafa laiba:le, Yousefe da amo ea defei ba:mu yolesi.
    Gagoma da sa:i amo hano wayabo bagade bega: diala, amo ea defei defele ba:i.'
  tpi-OTNT: Ol dispela rais samting em i bungim long ol bakstua i planti moa yet,
    na i olsem wesan long nambis, na Josep i no inap moa long skelim.
  hau-SA: Sai Yusuf ya tara hatsi da yawan gaske, kamar yashi a bakin teku, har sai
    da ya kāsa iya auna shi, gama ba a iya aunawa.
  udu-udu: Dhali aYuusup̱ dhuki posi themes ki nyanyeŋ gana/ ka enthus mo mmowa e
    ka si’b gi bwam ma gap̱ mo ntagi a’di daḵ uni bar mo haali/ a’di molu bar mo be.
  uig-LAT: Shu teriqide Yüsüp déngizdiki qumdek nahayiti köp ashliq toplidi; ashliq
    heddi-hésabsiz bolghachqa, ular hésablashni toxtatti.
  nde-nde: UJosefa waqoqa izinqwaba lezinqwaba zamabele, kwaba njengetshebetshebe
    lolwandle. Kwaba kunengi waze wayekela ukukubhala phansi ngoba kwasekungaphezu
    kokulinganiswa.
  ton-ton: Pea naʻe tānaki ʻe Siosefa ʻae koane ʻo tatau mo e ʻoneʻone ʻoe tahi, ʻo
    lahi ʻaupito, pea naʻe tuku ʻene lau ia; he naʻe ʻikai ke faʻa lau ia;
  ces-1613: A tak nahromáždil Jozef obilí velmi mnoho, jako jest písku mořského, tak
    že přestali počítati; nebo mu nebylo počtu.
  eko-eko: Yuusufu khukusanya tiriku ya waatta yahaari waalakeyaaye nkhama mishaka
    za mmattima, khulikha waalaka mwaasa wa waatta channu.
  nss-nss: Pe anandrinai ara iya soyo-soyon iya tehe kalayeng ita poholeng. Pwen pe
    Yosep koyun iyarut ndromwoyahu.
  eng-WMB: Joseph laid up grain as the sand of the sea, very much, until he stopped
    counting, for it was without number.
  tam-TCV: யோசேப்பு தானியத்தைக் கடலின் மணலைப்போல் பெருமளவாகச் சேர்த்துவைத்தான். அது
    கணக்கிட முடியாதபடி மிக அதிகமாக இருந்தபடியால், பின்பு அவன் பதிவுசெய்வதை நிறுத்திவிட்டான்.
  ceb-ULB: Gitipigan ni Jose ang mga trigo nga sama kadaghan sa balas sa dagat, nga
    mihunong na sila sa pag-ihap, tungod kay dili na nila kini maihap.
  mkn-mkn: Sampe hasil padi yang dia kumpul tu, banya talalu, sama ke pasir di pante,
    sampe sonde ada orang yang bisa ukur lai.
  nce-nce: Na Josep bu kë loko tëtagwibë hi wesibi yafe tabei tle. Kwe bu feilawa
    wesibimu yenëba fenene na bu tabei hana tle manawa gogwa tle.
  pol-UBG: Józef więc nagromadził zboża tak wiele jak piasku morskiego, aż przestano
    je liczyć, bo było go bez liku.
  agr-agr: Josék trigonak nayantsa kamatkajijai betek ijumjauwai. Imatikamu asa dekapamainchau
    asamtai dekapachui.
  kyc-kyc: Baame nenge andapyule nyuo bake pyuo reteyasa ipwa pota kee malu ingiya.
    Dopa pyuo kenapa waingi malu mee kakana siyasa yaka lalana saka napala akisipa
    lao soo gisapa nayami.
  urd-GVU: جمع شدہ اناج سمندر کی ریت کی مانند بکثرت تھا۔ اِتنا اناج تھا کہ یوسف نے
    آخرکار اُس کی پیمائش کرنا چھوڑ دیا۔
  deu-1912: Also schüttete Joseph das Getreide auf, über die Maßen viel wie Sand am
    Meer, also daß er aufhörte es zu zählen; denn man konnte es nicht zählen.
  ntj-ntj: Tjiinya-ya yakutjangka tjunkula nampa nyangu-nyangu watatjarringu tjiinyamarntu
    mirrka purlkarringu. Nyangka-ya nampaku purtu kulirnu.
  row-row: Are fo ana nadꞌuruꞌ naa, nae na seli. Onaꞌ saraaeꞌ sia tasi suu na, de
    nda hambu atahori uku rala sa ena.
  kan-2017: ಯೋಸೇಫನು ದವಸಧಾನ್ಯವನ್ನು ಸಮುದ್ರ ತೀರದ ಮರಳಿನಂತೆ ರಾಶಿರಾಶಿಯಾಗಿ ಶೇಖರಿಸಿ ಲೆಕ್ಕ
    ಮಾಡುವುದನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟನು. ಅದನ್ನು ಲೆಕ್ಕ ಮಾಡುವುದಕ್ಕೆ ಆಗದೇ ಹೋಯಿತು.
  ena-ena: Halɨha cahu uitɨ akuaba akuaba sɨmɨŋ mɨgudɨbalɨba hɨsɨŋ ulaŋ hɨvɨ mɨgudɨbavɨmi
    agɨlaŋ akape sɨbaŋ hɨniavɨmi. La hacɨŋ hɨlɨcɨ me hɨniavɨdaci Josepɨ agaŋ abɨci
    lugɨla lugɨla via uavɨci hɨma lɨci valavɨmi.
  tgo-tgo: Witɨko va i laghɨye na i ghanagha moli maa valɨkaiwae Josep tembe i rɨghɨva
    ŋgoreiya kerakera e njighɨko ghadidiye.
  yap-yap: Bo’or e grain ni cha’riy nga naun ni yan i par ni gowa yan’ u maday. Re
    grain nem ni cha’riy e pire’ nib pire’ me tal ndaki tay urngin nga babyor ya dabkiyag.
  tet-tet: Hare resin nia sia waꞌin lo-loos, hanesan raihenek tasi tehen, toꞌo ema
    la bele sukat.
  hlt-MCSB: Joseph loh cang a tung vaengah tuitunli kah laivin bangla muep a yet dongah
    a loeng tloel tih a tae ham khaw a toeng.
  mdy-ETH: ዬያይዲ ዮሴፔ ባዞ ዓጫ ዓኣ ማኣሻሎጉዴ፥ ሚርጌ ሃኣኮ ቡኩሴኔ፤ ሃኣኮኮ ሚርጉሞ ማኪ ዔራኒ ዒ ማሌዖ ሃኣካ ፔቶ ሚርጌሢሮ
    ዬኖ ማሊፄሎ ሃሼኔ።
  twi-ASANTE: Mfeɛ nson akyiri no, na Yosef akora nnuane wɔ nnuanekorabea hɔ, ama
    abu so ara kɔsii sɛ, afei na obiara mmu ho nkonta bio.
  mwc-mwc: Joseph grain i gegaena wai si rakata saki, nanakasike bage sega tore yai
    rutainina wai, baiyavina i boterei kairavina si pesara saki wai, kega rubana ita
    baiyavi.
  bhl-bhl: Dukusomelei, wanin dukukabiliw am alik alik beem wanin e banso banso kesomi,
    am gekse kale. Wit dem beem fufu e yas kutew ol atew kese kasike, wanin kubul
    dukukabiliw kunum bi ki keko, elo teing bokolinba kesiliw kale.
  con-NTPO: Joséja mar'su sisipa'can'tsse trigoma tai. Nane panshaen tsain'bio trigosi
    agattopa injan'jeñe oshambipa agattombe'yi antte.
  eng-WEBU: Joseph laid up grain as the sand of the sea, very much, until he stopped
    counting, for it was without number.
  bnp-bnp: A maka vit e Iosep i ru kadolu i kupo hateka, manga a hire na dari. I keri
    ni gi, a vuhuna i kupo hateka.
  wal-wal: Yooseefi abbaa shafiyaa keena daro kattaa minjjiis; kattai darin, makkanau
    danddayibeenna gishshau, makki makki qoliyoogaa aggi bayiis.
  mgh-mgh: Commo, Yusufu ahosunka itiriku yinci, toko nhaava wompharyaa. Uyo ahohiya
    waalikela yoolya iyo kontha khaawo tho oorya uphima mwanlattu wowinciva.
  acu-NT: Tura trigo nekapmartatkama tujintak, nekapmatsuk matsarmiayi.
  spa-PDDPT: José también almacenó grano como la arena del mar, mucho en extremo,
    hasta no poderse contar, pues era incalculable.
  gun-gun: Ha'e rami vy José omono'õ reta mba'emo ra'yĩ, ita ku'i ye'ẽ rembe rupi
    ikuai va'e hetaa rami. Ndoipapa kuaavei ma, heta vaipa ete rã.
  agu-BL: Cho'n cunin ban triw yi baj molol Ẍep chi tane'n yi samlicy' tzi mar. Tan
    paj yi wi'nin triw opontz swutz Ẍep qui nin xcye' i' tan ticy'le'n nin tajlal.
    Cha'stzun te tele'n stzakpul yi ma'le'n yi triw yi na opon.
  eng-PEV: There was so much food in those sheds that nobody could count it, just
    like nobody can count all those little bits of sand that are at the beaches by
    the sea.
  ilo-ULB: Nagidulin ni Jose kadagiti bukbukel a kasla darat iti baybay ti kaaduna,
    kasta unay ti kaaduna ket urayna la insardeng iti panangbilbilang kadagitoy, gapu
    ta saanen a mabilang daytoy.
  kpg-kpg: Nia huwa ‘wheat’ a Joseph ne hagabudu la gu logowaahee gadoo be nia gelegele
    i tongotai. Mee gu hagalee hagatau nia maa, idimaa ma gu deemee di hagatau.
  uig-ARA: شۇ تەرىقىدە يۈسۈپ دېڭىزدىكى قۇمدەك ناھايىتى كۆپ ئاشلىق توپلىدى؛ ئاشلىق
    ھەددى-ھېسابسىز بولغاچقا، ئۇلار ھېسابلاشنى توختاتتى.
  bsp-bsp: Isifu ɛnaloŋka kur ka yeri pəmɔ kəsəŋc ka dəkəba, kur kənabɛk haŋ pac-cɛm-cɛmnɛ
    a dor dɔfɔsɔtam kəsumpər aka Misira.
  bps-bps: Na too bong tafastifun Dyosif, i kalbongan gambet i falak di mahin, du
    là gagan i mse dun du too bong. Ani duen tlag Dyosif mse dun, du too bong.
  mbs-mbs: Se kedakel te trigo intagò, yan se iling te kedakel te enay doton te dagat,
    so ontò iyan dakel. Yan se doun te impelengà i Jose se pegbilang kenyan so ontò
    iyan dakel.
  tof-tof: Zosep aüd-koke wit küp gyagu müótüdü irrbülürr, ngaru-koke, wamaka maludü
    nóresa, ó wa piküp bainürr wit küp bótangóm, zitülkus darrü pam gaodó koke yarilürr
    ene kla bótangóm.
  sus-sus: Yusufu naxa donse xɔri gbegbe malan, alɔ mɛyɛnyi naxan na baa dɛ ra. A
    naxa gbo yɛ han a mu na xasabi sɛbɛ sɔnɔn, barima mixi yo mu nɔma a kɔnti kolonde.
  pon-2006: E kihpene wahn pilawa me uwe rasehng pihken ni oaroahr kan; e ahpw sohla
    sohng, pwehki eh sohla kak sosohng.
  jae-jae: Tec Josep gêjac polom taêsam sa kêtôm gaŋac gwêcŋa. Eŋ gedec gebe ênam
    dôŋ to êsa gêŋ tau sa atom gebe ŋamalac teŋ kêtôm gebe ênam dôŋ to êsa gêŋ amboac
    tonaŋ ŋai sa nec atomanô.
  ksd-ksd: Ma Iosep i ga vung vake ra kon da ra veo ara ra valian, a peal tuna, ma
    pa i ga luk valar pa ia mulai, tago i ga pepeal tuna.
  tur-YTC: Yosef denizin kumu kadar çok tahıl biriktirdi, öyle ki artık saymayı bıraktı.
    Çünkü sayısızdı.
  bel-N: I сабіраў Язэп збожжа, як пяску марскога, так шмат, ажно перасталі лічыць,
    бо не было [яму] ліку.
  grc-BRENT: Καὶ συνήγαγεν Ἰωσὴφ σῖτον ὡσεὶ τὴν ἄμμον τῆς θαλάσσης πολὺν σφόδρα, ἕως
    οὐκ ἠδύνατο ἀριθμηθῆναι, οὐ γὰρ ἦν ἀριθμός.
  ind-AYT: Yusuf menimbun gandum seperti pasir di laut, sangat banyak, hingga dia
    berhenti menghitungnya karena sudah tidak terhitung.
  lid-lid: Iy ma mwena ondrek kalom. Ano badeh kalom nyaran bwe, solo-a on badu ndras,
    eme badeh iy badeh babudon ta ondrek bwe.
  nya-nya: Yosefe anasunga tirigu wochuluka kwambiri ngati mchenga wa ku nyanja. Kunali
    tirigu wochuluka kwambiri motero kuti analeka nʼkulembera komwe.
  hrv-hrv: Tako Josip nagomila mnogo žita, kao pijeska u moru, pa ga prestade i mjeriti
    jer mu mjere ne bijaše.
  mps-mps: Agai te wit umabo mu te wę sane masigi kemi tiwai sisinama, tama Josepgo
    te ma nedebo te usu meni baso, tagalali.
  llg-llg: Hade nana nakadudulu nala kala ndia, noꞌun seli. Sama leo salaek malai
    tasibifi, sudi-tai nala sala so bali.
  tpi-tpi: Ol dispela rais samting em i bungim long ol bakstua i planti moa yet, na
    i olsem wesan long nambis, na Josep i no inap moa long skelim.
  dan-1931: Således ophobede Josef Korn i vældig Mængde, som Havets Sand, indtil man
    opgav at måle det, da det ikke var til at måle.
  vie-OVCB: Giô-sép thu lúa nhiều như cát trên bờ biển, nhiều đến nỗi không thể cân
    lường được.
  lbk-lbk: Chadlos omawas ay kag ofod is kafayfay nan cheycha'y naani ay inigtona,
    ya eg-ay et kasin sinas-alop Jose tay ad-i kasalop.
  guj-2017: યૂસફે સમુદ્રની રેતી જેટલાં અનાજનો સંગ્રહ કર્યો. એટલું બધું અનાજ એકત્ર
    થયું કે તેનો તેણે હિસાબ રાખવાનું પણ મૂકી દીધું.
  byr-byr: '@see-verse:GEN.041.048'
  awx-awx: Wilu duksäng päkapu pexawä, meyä hikngä haluhalu yanggä gwenune nanä bimä
    tikut. Tinggawän axendekinu kendetnangasändo tiwän, undan tekin.
  pon-2006A: E kihpene wahn pilawa me uwe rasehng pihken ni oaroahr kan; e ahpw sohla
    sohng, pwehki eh sohla kak sosohng.
  por-BRBSL: Joseph depositou grãos como a areia do mar, muito, até que parou de contar,
    pois era sem número.
  aly-aly: Joseph-el ntang arlwarey-arlwarey akngerr arrernek, nthakenh ingwer-rnemel
    count-emiley-angenh.
  cth-cth: Joseph ni cakang hah talî teng e sadi patetlah kapappoung lah a pâtung,
    touk patenghai touk ngai hoeh toe, bangkongtetpawiteh, touklek hoeh toe.
  twi-twi: Mfe ason akyi no, na Yosef akora nnuan wɔ nnuankorabea hɔ, ama abu so ara
    kosii sɛ afei na obiara mmu ho nkontaa bio.
  hlt-hlt: Joseph loh cang a tung vaengah tuitunli kah laivin bangla muep a yet dongah
    a loeng tloel tih a tae ham khaw a toeng.
  tbz-SIM: Kɛ̀ Sosɛfuu koú kɛ́koú tidiitì kɛ̀ dɛ̀ nsũ kɛ́ndò ndɑ̀mɛ́ɛ̀rì nùù kó mubirímú
    kɛ̀ bɛ̀ɛ yĩɛ̃kɛ bɛ̀ bo nkɑɑ̀mmɛ̀.
  msy-2020: Egha raiziaba, a da isa dagher dɨpenir bar ekiar avɨribar da arɨzi, da
    ongarimɨn gigimɨn mɨn ghuzɨ, Josep datɨrɨghɨn ua mengan iburagha uaghan da osirizir
    puvatɨ.
  txq-txq: Losa hader buna-boan fo ana naduduru nalak kara raa noꞌun seli, sama leo
    sarakaek manai tasi tataik, losa ta hambu hatahori bisa uku-sudi nala sara ena.
  aaz-aaz: Tar antea makaꞌ reꞌ in nkaububuꞌ ma natunuꞌ sin naan, mfau-rutu. On reꞌ
    snaen ee et tais je ninin, tar antea ka tiit fa tuaf es, reꞌ bisa nsoiꞌ naan sin.
  azb-azb: Yusif dəniz qumu qədər çox taxıl yığdı və daha onu hesablamadı, çünki sayı-hesabı
    yox idi.
  eng-DBY: And Joseph laid up corn as sand of the sea exceeding much, until they left
    off numbering; for it was without number.
  hin-2017: इस प्रकार यूसुफ ने अन्न को समुद्र की रेत के समान अत्यन्त बहुतायत से राशि-राशि
    गिनके रखा, यहाँ तक कि उसने उनका गिनना छोड़ दिया; क्योंकि वे असंख्य हो गईं।
  wol-KYG: Fa la Yuusufa jaare dajale pepp, mu ne gàññ, ni suufas géej, ba tàyyeeti
    koo waññ, ndax mujj na wees ab lim.
  swp-swp: Abo sitona aiaidi Iosepa i peigogoidi doha gabogabo gelegelena, i lai ariariri,
    i lau e se hasiri asaeai, paana taba nige se nonoi.
  bjr-bjr: Mi naranausa unakiisoofanoo ooruku nammari afaiqaraa nukudara foora moomoo
    uqanna marufanoo Yooseefaafa asaana rusia minnisanau.
  eng-YLT: and Joseph gathereth corn as sand of the sea, multiplying exceedingly,
    until that he hath ceased to number, for there is no number.
  kne-kne: Aped na ay tinmapog din naidolin ay kaman din kaad-adon di darat sin benget
    di baybay, isonga inpasaldeng Jose ay mangipabilang sin maipenpenpen.
  wat-wat: Dawana i kisiwaḡa si vimwanauḡuna maise numagama kwadewai, eketa kana ginaḡanaḡa
    Yosefa i onoviya.
  heg-NTPO: Didiin ael man oen in dulu nakbua ngas mamo isi. Banansila el hlaen in
    ne tasi suut tua, didiin muik atuli in sukat nalas pait lo.
  ptu-ptu: Indo gandum pa'hempum buda sugali'um, nasuhum tä' bäbäm nabela nahekem
    Yusuf aka mellitä' bäbäm budanna.
  bzd-NTPO: Ie' tö daliwö dapa'wé̱ tai̱ë we̱s dayë tsé̱wö kë̀ ishta̱r es. E' kue̱ki̱
    ie' kë̀ wa̱ ishta̱neia̱.
  kwf-kwf: Sa Josef ukua witi ki, leleka ka Ꞌoro liu diꞋia naꞋa one sulia asi neꞋe
    noaꞋa ta ngwae kasi saiana toꞋolana.
  eng-WYC-2017: and so great abundance was of wheat, that it was made even to the
    gravel, or the sand, of the sea, and the plenty passed measure.
  eng-WMBB: Joseph laid up grain as the sand of the sea, very much, until he stopped
    counting, for it was without number.
  spp-spp: Sùmaŋi u à bínni ke, uru mpyi a ɲyaha mu à jwo suumpe lwɔhe ɲwɔge nticyɛnŋi
    fiige. Pi mpyi a li ɲwɔ cû na u peseli, ŋka pi à pa li ɲwɔ yyéeŋɛ, ɲaha na yɛ
    u pɛ̀rɛge mpyi na sì n-jà n-cè mɛ.
  aey-aey: Josef uqa sab geh bahic haudon. Eunu uqa saniadeceb len ihoc qee, mati
    bahic. Odocobnu uqa saniec culen.
  urd-GVH: जमाशुदा अनाज समुंदर की रेत की मानिंद बकसरत था। इतना अनाज था कि यूसुफ़ ने
    आख़िरकार उस की पैमाइश करना छोड़ दिया।
  rug-rug: Meke hola sisigiti sa ginani, ke noso se Zosepa meke lopu padapada pule
    ginani si asa. Meke soku guana onone keoro pa masamasa kolo sari na ginani.
  gaz-gaz: Yoosefis midhaan baayʼinni isaa guddaa akka cirracha galaanaa taʼe kuuse.
    Waan midhaan sun safaramuu hin dandaʼaminiif inni safaruu dhiise.
  fra-LSG: Joseph amassa du blé, comme le sable de la mer, en quantité si considérable
    que l’on cessa de compter, parce qu’il n’y avait plus de nombre.
  gnn-gnn: Ga ŋathanydja ŋunhi miṯtjinydja dhaŋaŋnha biyapulnha, bothurrumiriwnha,
    yakana ŋuli bothurru ŋunhiyi ŋatha mala ŋunhi nhanukuŋu ruwamŋu‐nherraṉaranydja.
  yal-yal: Yusufu yi donse xɔri gbegbe malan alo baa xɔn mɛɲɛnsinna. A yi gbo ayi,
    han e fata a tɛngɛn ma bayo a mi yi gasɛ.
  gum-gum: Josébe tirigumera nørrø køptø kan maryu pisrum lataig nørrø tulishibig
    køn. Tirigu purø nørrø køptø yandø mayan køn tamgaig køben, ka kørrømarøbig køn,
    nørrø køptø øyan køn chib eshkab tøgagømgaig kuikkurri.
  iou-iou: Joseptä ude täkta yäwettäŋ kuŋarirän ketemtä yot tokŋeŋpäŋ jiraŋ ude patkuŋ,
    ämatä täga daninaŋi nämo täŋpäkaŋ ketem danik-danik epän u peŋkuk.
  haw-1868: Hoiliili mai la o Iosepa i ka palaoa e like me ke one o ke kai ka nui
    loa, a oki iho la ka helu no ka hiki ole ke helu aku.
  arb-NAV: وَادَّخَرَ يُوسُفُ كَمِّيَّاتٍ هَائِلَةً مِنَ الْقَمْحِ حَتَّى كَفَّ عَنْ
    إِحْصَائِهَا لِوَفْرَتِهَا الْعَظِيمَةِ.
  adz-adz: Yosef yufum wit nidzun isu marabuntup tsiraꞌ bingan imingꞌ gamp tsiraꞌ
    santan, isangꞌ sasanuai mingꞌa uruts, da arangan anungꞌ isangꞌ i kakara i gudzunggan
    da fantsupa sib u. Imaꞌ.
  ewe-ewe: Le ƒe adrea ƒe nuwuwu la, avawo yɔ, eye nuɖuɖu si wodzɔ na dziɖuɖu la sɔ
    gbɔ ale gbegbe be ame aɖeke meganya akɔnta le eŋu o.
  eng-LEE: And Joseph heaped up corn as the sand of the sea, very much; until he left
    off numbering, for it was without number.
  gvn-gvn: '@see-verse:GEN.041.048'
  nna-nna: Palajunju jirni munu marlu yiji.
  asm-FB: এইদৰে যোচেফে সাগৰৰ বালিৰ দৰে ইমান বহু শস্য গোটালে যে, তাক পাছত লেখিবলৈকে
    এৰিলে; কিয়নো সেয়ে অসংখ্য হৈছিল।
  sus-A: يُسُقُ نَشَ دٌنسٍ شْرِ فبٍفبٍ مَلَن، عَلْ مّيّنيِ نَشَن نَ بَا دّ رَ. عَ
    نَشَ فبٌ يّ هَن عَ مُ نَ شَسَبِ سّبّ سْنْن، بَرِ مَ مِشِ يٌ مُ نْمَ عَ كْنتِ كٌلٌندٍ.
  fra-SBL: Joseph accumula du grain comme le sable de la mer, en très grande quantité,
    jusqu'à ce qu'il cesse de compter, car il était sans nombre.
  hbo-hbo: וַיִּצְבֹּ֨ר יֹוסֵ֥ף בָּ֛ר כְּחֹ֥ול הַיָּ֖ם הַרְבֵּ֣ה מְאֹ֑ד עַ֛ד כִּי־חָדַ֥ל
    לִסְפֹּ֖ר כִּי־אֵ֥ין מִסְפָּֽר׃
  shp-NTPO: Ja Josekan jato tsinkimaa trigo, tsonbi topontimatii kikinbires icha ikaxa
    iká iki, aniparo kexá iká mashitiibires.
  eng-WYCLIFFE: and so greet aboundaunce was of wheete, that it was maad euene to
    the grauel of the see, and the plente passide mesure.
  piu-2006: '@see-verse:GEN.041.048'
  pjt-pjt: Paluṟu tjana mai panya puḻka mulapa mantjiṟa piti tjuṯangka katira tjunangi
    paama kutjupa kutjupa tjuṯanguṟu. Ka Josephalu panya piti maitjara tjuṯa katira
    tjunkunyangka ngaṉmanytju kantamilaningi. Palu tjana ngura tjuṯanguṟu winki mulapa
    ngalya-katingi, ka pakuringkula wantingu puṯu kuliṟa.
  cwe-cwe: Yosefu keka ngama ya ndiya mvunyo fana viya msanga wa mwiibahali mbaka
    kapotwa kuipeta kwaviya haipeteka.
  bgs-bgs: Tô kadakállan katô trigo na igtagù iring na karapungan katô mga baklayan
    tun ta dagat, su tuu dakál. Purisu igpasódô i Jose tô kéyap ka pira tô kadakállan
    katô trigo, su tuu dakál.
  kik-kik: Jusufu agĩkĩigithia ngano nyingĩ mũno, o ta mũthanga wa iria-inĩ; yarĩ
    nyingĩ mũno, o nginya agĩtiga kũiga maandĩko ma mũigana wayo tondũ ndĩngĩathimĩkire.
  ksr-ksr: Joosefnoŋ jeŋ kotoro wiit padia ano dumuŋ kota tosia ii qenjaaro kowi mirigianoŋ
    honoŋa qaa meŋ kululuuŋ aŋgi. Ii sakasiŋ kowe goraayanoŋ ejiwaa so uma nano. Nene
    moriaŋ kelemaleleŋ asugiŋ toroqeŋ erotiwaajoŋ nene tarugia ii toroqeŋ weeŋgoŋ
    bimbimgogi bimooro amamaaŋ mesaogi.
  fra-NCL: Joseph amassa du blé comme le sable de la mer, en si grande quantité, qu’on
    cessa de compter, parce qu’il était sans nombre.
  cek-AK: Anih mah patung ih cang loe tuipui taeng ih savuet baktiah paroeai pop moe,
    kroek laek ai khoek to pop, kroek doeh kroek thai ai boeh.
  xla-xla: Epapedeme dlowe alisisitapo sikemte poposatilimama isikimi asila some sesa꞉lowe
    api pa꞉po halaiyo.
  cuk-cuk: José orosgi-dakleged ukub demar-gakaba-merguedyobi, bela-bela-mergu wesad.
    Ar orosgi-dakleged bela-bela mergusoggu, geg wilubsalegusad, ar wisgulessurgusad
    igi mergue.
  uig-CYR: Шу тәриқидә Йүсүп деңиздики қумдәк наһайити көп ашлиқ топлиди; ашлиқ һәдди-һесапсиз
    болғачқа, улар һесаплашни тохтатти.
  pma-pma: Uti uit houlu vis houlu mok keke Siosep sakras vahuli vasi, asuval veien
    ten atas.
  tel-2017: యోసేపు సముద్రపు ఇసుకంత విస్తారంగా ధాన్యాన్ని నిలవ చేశాడు. అది కొలతకు మించిపోయింది
    కాబట్టి దాన్నిక కొలవడం మానుకున్నారు.
  hat-BSA: Konsa, Joseph te ranmase sereyal an gran abondans tankou sab lanmè, jiskaske
    li te vin sispann mezire li, paske li te depase kontwòl.
  bxh-bxh: Diyosepa kalahe boluna ya pei gogonidi, doha gabogabo gelegeledi; sa ouli
    wananaha, be fatili ya fatautau.
  kos-kos: Arulana pus wheat ma orekeni uh, pwanang Joseph el tila pauni — ma inge
    pukanten oana puk wekof uh.
  hbo-WLC: וַיִּצְבֹּ֨ר יוֹסֵ֥ף בָּ֛ר כְּח֥וֹל הַיָּ֖ם הַרְבֵּ֣ה מְאֹ֑ד עַ֛ד כִּי־חָדַ֥ל
    לִסְפֹּ֖ר כִּי־אֵ֥ין מִסְפָּֽר׃
  ibo-ibo: Josef chekwara ọka dị ukwuu nʼọnụọgụgụ, dịka aja dị nʼakụkụ osimiri. A
    kwụsịrị ịgụ ha ọnụ nʼihi na ha hiri nne nke ukwuu nke na ha enweghị ọnụọgụgụ.
  ory-ory: ଏହି ପ୍ରକାରେ ଯୋଷେଫ ସମୁଦ୍ରର ବାଲି ପରି ଏତେ ବହୁଳ ଶସ୍ୟ ସଂଗ୍ରହ କଲେ ଯେ, ତାହା ଆଉ
    ମାପିଲେ ନାହିଁ; କାରଣ ତାହା ଅପରିମେୟ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.041.048'
  chk-chk: Nge Josef a iseis chomong, chomong föün wiich, tori esap chüen tongeni
    aükük, pun a chomong usun pien aroset.
  ssd-ssd: Yosef nu wit suŋgomba maŋgurkina ta burnu kumuŋ kuga piyalŋge fulbul minig
    taŋaŋ.
  rop-rop: Ola daga langa detlot stowahaus bin jidan detmatj, en Josef bin trai en
    kaundimap. Bat kaan du. Det daga bin jidan detmatj jis laik ola sengraun weya
    jidan wansaid langa solwoda.
  ukr-1871: І назбирав Йосиф пшеницї, мов би піску морського, багато вельми, що погубив
    і лїки; було бо безлїч.
  eng-AOI: There was so much food that Joseph couldn't measure it any more, because
    it was like the grains of sand on the beach.
  yon-yon: Animan id korem kuu kimingkindeban, karamok kebed yaa kubuk mimim areb
    kowe, Yosefbed kimingki kuu korondoon.
  bch-bch: Annga toa Iosep igor oa, iuot busa tau, mambe riringa lab aea. Tota Iosep
    ikaput ngan annga aea oadenga, ngansa iuot busa tau.
  deu-1951: Und Joseph speicherte Getreide auf wie Sand am Meer, bis er es nicht mehr
    messen konnte; denn es war unermeßlich viel.
  eng-JPS: And Joseph laid up corn as the sand of the sea, very much, until they left
    off numbering; for it was without number.
  ubr-ubr: Sawareg on irat kwakwan bag Joseph men fofonin iti fofon, an itin on tore
    an gasa ba.
  srp-1865: Tako nakupi Josif žita vrlo mnogo koliko je pijeska morskoga, tako da
    ga presta mjeriti, jer mu ne bješe broja.
  lug-lug: Yusufu n’atereka emmere mpitirivu, n’ebanga omusenyu ogw’oku nnyanja, okutuusa
    lwe yalekeraawo okugipima, nga tekisoboka kugipima.
  heb-heb: ויצבר יוסף בר כחול הים הרבה מאד עד כי חדל לספר כי אין מספר׃
  ben-IRV: এই ভাবে যোষেফ সমুদ্রের বালির মতো এমন প্রচুর শস্য সংগ্রহ করলেন যে, তা মাপা
    বন্ধ করলেন, কারণ তা পরিমাপের বাইরে ছিল।
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਢੇਰ ਸਾਰਾ ਅੰਨ ਸਮੁੰਦਰ ਦੀ ਰੇਤ ਵਾਂਗੂੰ ਜਮ੍ਹਾ ਕਰ ਲਿਆ ਅਤੇ ਉਹ ਇੰਨ੍ਹਾਂ
    ਜ਼ਿਆਦਾ ਸੀ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦਾ ਲੇਖਾ ਕਰਨਾ ਛੱਡ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਹ ਲੇਖਿਓਂ ਬਾਹਰ ਸੀ।
  tkr-tkr: Yusufee deryaheena g'um xhinne geeb suk saa'a, mang'vee mana qəpqəs dyooxheva
    qəbəqqə deş.
  mwp-mwp: Senawbi thonara ay puy kun mina koey gudal goersar. Yoewsepalpa matha ngoedhagidh
    lawnga getha tidaypa. Ay kedha koey gudal goersar ngoedhe buthul midh nanga.
  mya-JVB: စပါး ကိုကား သမုဒ္ဒရာ သဲ လုံးနှင့်အမျှ အလွန် များ စွာစု ထား၍ မ ရေတွက် နိုင်အောင်
    များသောကြောင့် မ ရေတွက် ဘဲနေသတည်း။
  tte-O: Kabo Yosepa witi ipeipei gogon gwauli sisaeko besiele kalita dekawana, mwa
    nige ililiyei yoi, kaiwena kana liye ilikwai.
  tbg-tbg: Nora namari auvahini nuqavano airi vaintema kero, Iohepiva airi kara qantu
    varero vo naavu vo naavuqi mpiqakero vatovaro airi karavano voqavata vauvarora
    tiro, Iohepiva hini karaqai vukuqi qara ntuva tero, hini kara kia vukuqi qara
    ntuva taraitiro, qaqi naavuqi vatora.
  hmo-hmo: Iosepa ese uiti momo herea ia haboua, kone miri bamona, laloa bona duahia
    ena dala idia hadokoa, badina duahia ena dala be lasi.
  ata-ata: Iosepu mumolo laꞌilali tavuꞌalo misevile loxo ioꞌiioꞌi no tasiꞌi. Tavuꞌalo
    tavuꞌalo misevile, la sou anu umomomo sou uitisou uasi.
  nfa-nfa: Are dhu pakaboko nare, ae titu kèna. Èci èèna ka, dènge salae ètu nebhe
    dhasi, ka dhèu uku rare heka.
  urd-urd: और यूसुफ़ ने ग़ल्ला समुन्दर की रेत की तरह निहायत कसरत से ज़ख़ीरा किया,
    यहाँ तक कि हिसाब रखना भी छोड़ दिया क्यूँ कि वह बे — हिसाब था।
  rus-SYN: И скопил Иосиф хлеба весьма много, как песку морского, так что перестал
    и считать, ибо не стало счета.
  cbt-NTPO: Pa'pi notohuaro' trico Cosiri ayontonin. Marë yonsanquë inotëra'hua ya'huërinso
    pochin ayontonin. Pa'pi notohuaro' ni'ton, pichirápirinahuë', co onpo pichichináchinhuë'
    nipachina, tananpitopi huachi.
  bqc-SIM: À pↄ́wɛna kã̀aa zↄ̃ↄzↄ̃ↄ lán ísialɛ ũfãawa, ↄ̃ wà zɛ̀ a yↄ̃yↄ̃aɛ,
    asa wa fↄ̃ a lɛ́ dↄ̃o.
  tcz-CHONGTHU: Hichun Joseph in chang le mim chu tamtah avum leo in akhol khom in,
    vadung panga neldi bang in atam valtah jeh chun hetlut jou jong ahita pon, achaina
    langa chun simsen lou ahitan sim jong asim tapouve,
  mar-mar: योसेफाने जणू काय समुद्राच्या वाळूप्रमाणे अन्नधान्य गोळा करून साठवून ठेवले.
    ते इतके होते की, त्याने मोजणे सोडले कारण ते मोजमाप करता येत नव्हते.
  tcs-tcs: Wen dem seben iya bin pinis, Zosep bin pinis store dem nadakain plenti
    kaikai. I bin wase da san wea sanbis. I bin mina plenti kaikai dat ol pipol kan
    kauntem, bikoz i bin prapa obamak.
  soq-soq: Iosep nana sa adibaleno nopainta alen owa nelawa wisiasiawaia rua segalen.
    Sa baiwa Iosep nana wisiawa en.
  qub-qub: Lamar cantuncho agu goturäcojtanöraj Josëga rïguta shuntachiran. Aypalla
    captinmi manana tupurannapischu.
  bqp-bqp: A pↄ́blewɛ kàkara zↄ̃kↄ̃zↄ̃kↄ̃ lán ísiralɛ bùsu'atɛ̃ bà, akũ ò zɛ̀ a zaka
    lɛ́ yↄ̃naaa, kũ oni fↄ̃ ò a lɛ́ dↄ̃ro yãi.
  hat-hat: Li ranmase ble, li ranmase ble tankou ou ta di sab bò lanmè. Sitèlman te
    gen anpil ble, yo pa t' ka konnen kantite ki te genyen.
  eng-BSB: So Joseph stored up grain in such abundance, like the sand of the sea,
    that he stopped keeping track of it; for it was beyond measure.
  tod-tod: Zozɛfe moloi ɠaalɛɛni ba, gola mɔin eɠɛ kpoloɗɛi ma ɲaɠaegi. Naama ʋooʋamai
    maaʋele ma, ti looɠoni gaalu fai ʋa, tɔɔzei nu la mɔ ɠɛni zoosu é ʋa gaalu, tiegi
    lateʋega ɠɛni de.
  eng-WEBPB: Joseph laid up grain as the sand of the sea, very much, until he stopped
    counting, for it was without number.
  kbq-kbq: Ana nehuno Josefe'a witi rgama eritru hu'neana, hagerinkenafi kasepankna
    huno zogi atru higeno, mago'ene sigerirera erinte'za hantigara osu'naze. Na'ankure
    nompina aviteno herafi ramigeno anara hu'ne.
  nhe-BL: Huan José quisentili miyac trigo queja imiyaca xali iteno hueyi atl. Nelmiyac
    eliyaya nopa trigo hasta ayoc quiijcuilo quesqui coxtali pampa ax hueliyaya quinpohuaj.
  bus-bus: A blɛwɛɛ kàkↄ̃a bítabita lán ísialɛ bùsu'ãatɛ̃ bà, ben wà zɛ̀ à zaka lɛ́
    yↄ̃naa, kɛ̀ weé fↄ̃ wà à lɛ́ dↄ̃ro yãnzi.
  gub-BL: Omono'ono'og tuwe temi'u tetea'u a'e. Ni nuexak kwaw ipuhuz taw kury, ta'e
    heta tetea'u a'e xe. Nuzawy kwaw ywyxig yryhu iwyr har a'e.
