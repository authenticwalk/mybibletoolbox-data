verse: GEN.041.002
translations:
  mal-C: അപ്പോൾ കാഴ്ചയ്ക്കു മോടിയുള്ളതും കൊഴുത്തതുമായ ഏഴു പശുക്കൾ നദിയിൽനിന്ന് കയറിവന്ന്
    ഞാങ്ങണകൾക്കിടയിൽ മേഞ്ഞുകൊണ്ടിരുന്നു.
  deu-TKW: Aus dem Nil aber stiegen sieben Kühe herauf von stattlichem Aussehen und
    fetten Leibes; die weideten im Riedgras.
  lin-lin: amonaki bangombe sambo ya basi, ya kitoko mpe ya mafuta. Bangombe yango
    ebimaki wuta na ebale mpe ezalaki kolia matiti pembeni ya ebale Nili.
  cbr-NT: usakian an namákin iskëxbi ka baka mëuküax, mapai achúshi 'imainun rabë́
    vaca 'upíira 'imainun xuairabu ax chikítankëxun basi xo chaxkë́bu a 'ukëmëuxun
    pia isan.
  eng-LSV: and behold, from the River coming up are seven cows, of beautiful appearance,
    and fat [in] flesh, and they feed among the reeds;
  bmu-bmu: bulmakau dömŋi 7 ölöp sorokŋi kelök busuŋinambuk mi o töwatŋi miaŋgöreŋök
    kota jejepözaŋ sutŋine kinda tembam keuqaŋ neget.
  eng-GNV: 'And loe, there came out of the riuer seuen goodly kine and fatfleshed,
    and they fedde in a medowe:'
  eng-WEBSTER: And behold, there came up out of the river seven well-favored cows
    and fat-fleshed; and they fed in a meadow.
  nhw-BL: huan chicome huacaxme catli yejyectzitzi huan tomahuaque quisayayaj ipan
    nopa hueyatl huan tlacuajtinemiyayaj.
  swh-ONEN: wakati ngʼombe saba, wazuri na wanono, walitokea mtoni wakajilisha kwenye
    matete.
  bba-bba: Yerɑ nɑɑ mɛro burɛ nɔɔbɑ yiru yi yi bɔɔru yi yɑrimɑ dɑɑrun di yi dimɔ dɑru
    bɔ̃ɔwɔ.
  eng-KJVCPB: And behold, there came up out of the river seven well favoured kine
    and fatfleshed; and they fed in a meadow.
  cpy-cpy: Iñaatziiri ishitowaeyini nijaaki 7 wathantzipaeni vaca kameethari ikanteeyakani,
    ari ijeekaeyini rowaeyaani janta.
  mpx-mpx: yaka bulumwakau meluyowau tuwaliya sasapona ge tatabwal, ali gewi seben,
    hi gaiheem wewela ge hi alaalamwawin wewel bebenaa.
  wbp-wbp: Nyangu-jana wirlki-pala puluku-wati ngurrju-nyayirni-wati karrinja-kurra
    ngapangka. Wiriwiri-nyayirni ngurrju-wati. Yinya puluku-patu yanurnulu ngapa-jangka,
    manulpalu ngarnu marna.
  luo-luo: kendo noneno dhok abiriyo mabeyo machwe kawuok ei aora kakwayo e kind odundu.
  meu-meu: Bena boromakau hitu sinavai badana amo e dae, taudia nanamo bona mai digaradia,
    sinavai isena ai e anianiva.
  npi-ULB: नील नदीबाट सातवटा सप्रेका र मोटा-मोटा गाई निस्केर आए, अनि तिनीहरू नर्कटको
    झाडीमा चरे ।
  yor-yor: Nígbà náà ni màlúù méje jáde láti inú odò, wọ́n dára láti wò, wọ́n sì sanra,
    wọ́n sì ń jẹ koríko.
  emp-NTPO: Maʌ̃ne siete paca biya boreguea qued̶eada doed̶aʌba odjad̶aped̶a põãjãrã
    co duanasid̶aa.
  ind-ind: Dalam mimpinya itu, dia melihat tujuh ekor sapi yang sehat dan gemuk keluar
    dari sungai Nil lalu memakan rumput di pinggir sungai.
  pes-OPCB: ناگاه هفت گاو چاق و فربه از رودخانه بیرون آمده، شروع به چریدن کردند.
  ssx-ssx: Kutupa mo ikali pa꞉ta꞉ yama꞉ta꞉ loke panka wiki yonkeleke homu piki wataake
    hata꞉ kaomanu opa꞉liaota꞉ mo ambumanu nalo haemekeme.
  lcm-lcm: na kala arai ani limalengua na bulumakau pukunan na kipo tanginang kipo
    palak le nei laman na kime lapo tutapongai angan uriuri ngere sung.
  aer-aer: Re pweleke antere akngerre seven-pele kwatye kweneke areke. Itne akenhe
    mwerre anthurre aneke antere akngerre areye. Pweleke itne akwele kwatyenge arratemele
    atherrke akwele arlkwerlte-apetyame lhere iterele akwele.
  tgl-ULB: Masdan, may pitong bakang kanais-nais at matataba ang umahon mula sa Nilo,
    at nanginain sila sa mga tambo.
  nop-nop: Adi ime Nael gagayeŋ yale yabulune makau 7 moomoohi goom gaaliki hinit
    ime ginaniŋ labusuwaaŋ kilihikit yanagiŋ.
  kca-kca: йŏхан эԓты ԓапәт мис ким этәс, йӑм хŏрпет пӑ вŏйаӈәт, пӑ тŏрән ԓэты питсәт;
  cbu-NT: anushsha wakar wingumun tsimbun matayaru shitungeeshinu, kizpur wanasirinand
    wanutssha kapungunandtamta. Chirichiree katungkusin, chirichirish shaneersin parangiya.
  hui-hui: nogo bulumaga kariaore bayale habanehe timbuni dege degeru ibaha howa tagira
    ibalu iba angeni tani bayale heago nalu hearia hendene.
  wrs-wrs: '@see-verse:GEN.041.001'
  jao-jao: Kila-kala a-kawurna a-kanymarda kulu rra-kanymarda kulu rra-kanymarda arrkula,
    a-ja barra a-kawurna kalngi rra-yabi a-manynguliji. Kalu-walalanyma barra kariwajka
    nakaringu wulanginda, ankaya barra nyamba-wudurrumantharra yarla wujurl.
  mya-mya: ဝ​ဖြိုး​၍​အ​ဆင်း​လှ​သော​နွား​မ​ခု​နစ်​ကောင်​သည် မြစ်​ထဲ​မှ​တက်​လာ​ပြီး​လျှင်​မြက်​စား​လျက်​နေ
    ကြ​၏။-
  cbi-NTPO: pisha mandishpai wagara faala naraa nakululuu tene. Tsejtu ñañi chundala
    ishtape fifikentsula.
  bod-N: བ་མོ་བདུན་གཙང་པོ་ལས་ཚུར་ཡོང་བ༌དང༌། བ་མོ་དེ་དག་ལྟ་ན་སྡུག་ཅིང་ཤ་ཤེད་རྒྱས་པ་ཞིག་ཡིན་ལ་ཆུ་ནང་གི་རྩྭ་སྔོན་ཟོས་ནས༌བསྡད།
  wsk-wsk: bulmakau 7 nungumik ningo yu ningi basuman ale yu norogen te sirsir nokasan
    mu nungarkam.
  kkl-kkl: Sekamogti, Mag Nil koag kemelamogpa, pham sapi saekpare hong alam-alam
    arop pham wali uro norop pham maghag agha walel aekti, mag abolag pongoroba telamek.
  sna-sna: Uye mhou nomwe dzakanga dzakanaka, dzakakora, dzakabuda murwizi dzikafura
    pakati petsanga.
  spa-BLM: He aquí que siete reses subían del río. Estaban lisos y gordos, y se alimentaban
    en la hierba del pantano.
  beu-beu: Mibaroti se, sapi bititu iboa eere-eere, ibuar angu di dula-lengga, jar
    moar angumi kaluar, bot ue moar eadil angmi dadi-napa adang sehi.
  cac-cac: A d'a yol a' chi', ix q'ueul ucvan̈ noc' vacax te vach', te b'aq'uech,
    sva noc' d'a sti' a' chi'.
  swh-ULB: Tazama, alikuwa amesimama kando ya Nile. Tazama, ng'ombe saba wakatoka
    katika mto Nile, wakupendeza na wanene, na wakajilisha katika nyasi.
  bel-bel: і вось, выйшлі з ракі сем кароў, добрых з выгляду і ўкормленых целам, і
    пасьвіліся ў трысьнягу;
  wed-wed: Ma bulumakau 7 aiaii ma dododoi wairei i ḡeta ma waira au adana gidagida
    i amam.
  deu-ELBBK: Und siehe, aus dem Strom stiegen sieben Kühe herauf, schön von Ansehen
    und fett an Fleisch, und sie weideten im Riedgras.
  mbb-OT: Ne neehè din he zuen egaun diyà te wahig he pitu he vaka he utew memeupiya
    wey memelambù he mibpemenabtab dan te menge sagbet diyà te veyvey.
  msc-msc: A lɔnin tora ye tuma mɛn na, nisi tɔlɔni wɔrɔnwula bɔra ji rɔ ka na bin
    damun diya ba dala.
  mal-2015: അവൻ നദീതീരത്തു നിന്നു. അപ്പോൾ രൂപഗുണവും മാംസപുഷ്ടിയുമുള്ള ഏഴു പശു നദിയിൽനിന്നു
    കയറി, ഞാങ്ങണയുടെ ഇടയിൽ മേഞ്ഞുകൊണ്ടിരുന്നു.
  tuo-NT: Cʉ̃ tojo weeri cura ti maapʉre siete wecʉa añurã, diꞌitirã wijapaꞌacãrã
    niwã. Ti maa sumutopʉ aco tiropʉ táre baꞌanuꞌcũcãrã niwã.
  gup-gup: Wanjh kumekbe nang seven birrikukmak dja birridjurdudjurduh bulikki birrimbidburrinj
    kore kukabobeh, birringuni kunbak.
  met-met: Hata sibuna li bulmakau 7 disok sangua langga. Bagungadingdi daxai (sibuna)
    xaung dungmanangading. Baing daxang tatubanga(di) (du)(wa) lang rubinia.
  gvs-gvs: go, sakalayana goi bulumakau dedevidi nakae saabalidi adi badabada ainima
    aiyuwo sisinalaga. Sisinalaga, limou sikakáika.
  rmc-rmc: a dikhľa, sar avenas avri andral o paňi efta šukar the thule gurumňa a
    chudle te chal e čar paš o paňi.
  nlg-nlg: Ta nina maturu bole, te righighi ara vitu na buluka korukoru mara utouto
    lee, tara vaa [puaka] dato mai tana beti tina mara vangavanga buburu lilighina
    na ade.
  dgr-DOGNT: tı yìı gots'ǫ ejıe łǫ̀hdı̨ xàı̨de yaɂı̨. Eyı ejıe sìı nezı̨į̀ gìgaat'ı̨
    xè łegek'à, deh gà tł'oh ghǫ shègezhe.
  pes-OPV: که ناگاه از نهر، هفت گاوخوب صورت و فربه گوشت برآمده، بر مرغزارمی چریدند.
  ron-1924: Ши ятэ кэ шапте вачь фрумоасе ла ведере ши грасе ла труп с-ау суит дин
    рыу ши ау ынчепут сэ паскэ прин млаштинь.
  aui-aui: bi kau miisedi bi takutakukudi yadi 7 rarimama sigae da siviya siyakamkam.
  ben-OBCV: পরে নদী থেকে সাতটি মসৃণ ও হৃষ্টপুষ্ট গরু উঠে এল, এবং সেগুলি নলখাগড়ার
    বনে চরছিল।
  lex-lex: Namkek la gerlawna Nila ralamni de hayori wo'itu mak kapetna me klita-kwora.
    Noka rlergot la gerlawna ralamni pa ra'an wewan no'a gerlawan de aratni.
  rgu-rgu: Kekeneu te, nita sapi mapetaꞌ hitu. Rou nara makadidilan. Ara kalua remeꞌ
    lee ria mai, de raa nau nai naa.
  som-som: Oo bal eeg, waxaa webigii ka soo baxay toddoba sac oo quruxsan oo cayillan,
    oo waxay daaqeen cawskii dareemada ahaa.
  lat-VUC: 'de quo ascendebant septem boves, pulchræ et crassæ nimis: et pascebantur
    in locis palustribus.'
  aoi-aoi: Biya ni-rringkame-ka nakina amangbala ambilyuma bulukwa nawurrak-ambijanginuma
    akina akungwa-langwa. Ngalaja engmurra-wiya akwulyarrinja-wiya amurndakakina.
    Nawurraki-riberrkinuma akwa kembirra ne-yebukeyinuma arakba akina amarda akwiyakbidjina
    akungwa.
  eng-ASVBT: And, behold, there came up out of the river seven kine, well-favored
    and fat-fleshed; and they fed in the reed grass.
  mna-mna: '@see-verse:GEN.041.001'
  ita-1885: Ed ecco, dal fiume salivano sette vacche di bella apparenza, e grasse,
    e carnose, e pasturavano nella giuncaia.
  eng-LXXUP: And lo, there came up as it were out of the river seven cows, fair in
    appearance, and choice of flesh, and they fed on the sedge.
  eng-ULB: Behold, seven cows came up out of the Nile, desirable and fat, and they
    grazed in the reeds.
  spa-VBL: Vio siete vacas que subían del río. Parecían bien alimentadas y sanas mientras
    pastaban entre los juncos.
  fra-_FOB: Et voici que du fleuve montaient sept vaches belles et grasses, et elles
    paissaient dans le marécage.
  mal-mal: അവൻ നദീതീരത്തു നിന്നു. അപ്പോൾ രൂപഗുണവും മാംസപുഷ്ടിയുമുള്ള ഏഴു പശു നദിയിൽനിന്നു
    കയറി, ഞാങ്ങണയുടെ ഇടയിൽ മേഞ്ഞുകൊണ്ടിരുന്നു.
  urd-GVR: Achānak dariyā meṅ se sāt ḳhūbsūrat aur moṭī gāeṅ nikal kar sarkanḍoṅ meṅ
    charne lagīṅ.
  suz-BL: मिनु नील खोला रे ७ ओटा दारशो दोम्‍शो बी ग्रूशो तवा बाक्‍त। मेको बीपुकीमी
    बुदी मीलु घांस ब्‍वामे बाक्‍त।
  ita-1927: e su dal fiume ecco salire sette vacche, di bell’apparenza e grasse, e
    mettersi a pascere nella giuncaia.
  ckb-ckb: لە ڕووبارەکەوە حەوت مانگای جوان و گۆشتن هاتنە دەرەوە و لە مێرگەکەدا کەوتنە
    لەوەڕان.
  eng-BBE: And out of the Nile came seven cows, good-looking and fat, and their food
    was the river-grass.
  crx-NTPO: Khuntsul 'et nyo 'ukoh lhtak'ant'i musdoos 'i too halghaz, nilhk'a 'unt'oh
    unzoo 'ink'ez nyo tl'o k'ut 'et 'u'alh.
  kan-OKCV: ಲಕ್ಷಣವಾದ ಮತ್ತು ಕೊಬ್ಬಿದ ಏಳು ಹಸುಗಳು ನೈಲ್ ನದಿಯೊಳಗಿಂದ ಏರಿಬಂದು, ಆಪುಹುಲ್ಲುಗಾವಲಲ್ಲಿ
    ಮೇಯುತ್ತಿದ್ದವು.
  bbb-bbb: '@see-verse:GEN.041.001'
  tam-2017: அப்பொழுது அழகும் கொழுத்ததுமான ஏழு பசுக்கள் நதியிலிருந்து ஏறிவந்து புல்
    மேய்ந்தன.
  spa-RV-1909: 'Y que del río subían siete vacas, hermosas á la vista, y muy gordas,
    y pacían en el prado:'
  ron-BTF: Şi, iată, au urcat din râu şapte vaci plăcute la vedere şi grase; şi ele
    păşteau într-o pajişte.
  eng-WEBP: Behold, seven cattle came up out of the river. They were sleek and fat,
    and they fed in the marsh grass.
  eng-FBV: He saw seven cows coming up from the river. They looked well-fed and healthy
    as they grazed among the reeds.
  nld-1939: Daar klommen uit de Nijl zeven koeien omhoog, prachtig en vet, die in
    het oevergras gingen weiden.
  nch-BL: huan chicome huacaxme cati yejyectzitzi huan tomahuaque quisayayaj ipan
    nopa hueyat huan tacuajtinemiyayaj.
  tfr-NTPO: Ĩya ga sögl̈a wen tëm di roy dwayo dogl̈o kjäk (7), wol̈ëso, kjl̈o dike.
    Opshino ga jek tjeng kjl̈o sho uë jonge.
  vie-1934: Nầy đâu dưới sông đi lên bảy con bò mập và tốt, ăn cỏ trong bưng.
  hin-CV: नदी में से सात सुंदर एवं मोटी गायें निकली और घास चरने लगीं.
  eng-OURB: Behold, there came up out of the river seven cattle, sleek and fat, and
    they fed in the marsh grass.
  spa-BES: Y del Nilo salieron siete vacas, hermosas y gordas, y su comida era la
    hierba del río.
  tdx-tdx: le inge nitroatse amy Nailey ty añombe rene’e fito mendo naho niogoògo
    vaho nihinañe amo vondroñeo.
  vid-vid: nakona misenga saba jinenehe na kunojeza jilawa mlwanda lwa Naili na kuya
    kulya misolo.
  pwg-pwg: Ina matu kamonai kau ivi 7 dodosi ma kitasi biibiisi okowa kamonai ighetawesi
    ma ighae da okowa baranai inamona ikamkam.
  eng-OKE: And, behold, there came up from the River seven oxen, goodly in appearance,
    and fat-fleshed; and they grazed in the meadow.
  tha-KJV: ดู​เถิด มี​วัวเจ็ดตั​วอ​้วนพีงามน่าดูขึ้นมาจากแม่น้ำนั้น กินหญ้าอยู่ในทุ่งหญ้าแห่งหนึ่ง
  por-BR-2018: 'E que do rio subiam sete vacas, belas à vista, e muito gordas, e pastavam
    entre os juncos:'
  bco-bco: Ho꞉n sa꞉ a꞉na iliki ba꞉ba꞉ amio꞉, kao dom a꞉la꞉fo꞉ toda꞉le nafale ko꞉lo꞉
    ho꞉na a꞉la꞉ta꞉ga꞉ ha꞉la꞉ya fa꞉la꞉dota꞉ga꞉, fuguso꞉ a꞉na nabiki ba꞉ba꞉.
  deu-ELO: Und siehe, aus dem Strome stiegen sieben Kühe herauf, schön von Ansehen
    und fett an Fleisch, und sie weideten im Riedgrase.
  ktm-ktm: eri pe makau ndre ndrotulmuu, handritamumu-uh pe mundre' su handranuw,
    hanak odo wo hasa eleng, pe hoyo-on karas lakopwi.
  caa-caa: y uwira tama uwayac que tamar e xucur locꞌoyobꞌ siete wacax xeꞌ galan utobꞌ
    y xeꞌ anojranobꞌ meyra, y war ucꞌuxiobꞌ e cꞌopot tujam e pojp.
  eng-WYC-2018: from which seven fair kine and full fat went up (or from which seven
    cows, sleek and very fat, came out), and [they] were fed in the places of (the)
    marshes;
  epo-epo: Kaj jen el la Rivero eliras sep bovinoj belaspektaj kaj grasaj, kaj ili
    paŝtiĝas en la kanejo.
  uig-PIN: Ⱨǝm qirayliⱪ ⱨǝm semiz yǝttǝ tuyaⱪ inǝk dǝryadin qiⱪip, ⱪumuxluⱪta otlaptudǝk.
  beo-beo: 'Amalalu, bulamagau sefena bagade amo fesuale gala da hano yolesili, saga:
    ganodini gisi nanebe ba:i.'
  tpi-OTNT: na 7-pela naispela patpela bulmakau i lusim wara na i kam antap, na ol
    i wok long kaikai gras klostu long wara.
  hau-SA: sai ga shanu bakwai masu ƙiba mulmul, suka fito daga kogin, suna kiwo a
    cikin kyauro.
  udu-udu: Dhali hili mo mo ma, bip̱ ’koni pesu/ kun pikin ka pije/ ’peni ḵumma/ yi’de/
    mo kun yesa buŋgwar is ki yes mo dhali kun ’thiḵa’thiḵ mo dhali uni shwakina lup̱e/
    mo.
  uig-LAT: Hem chirayliq hem sémiz yette tuyaq inek deryadin chiqip, qumushluqta otlaptudek.
  nde-nde: kwasekuqhamuka emfuleni lowo amankomokazi ayisikhombisa, egcwele njalo
    enonile, esidla phakathi kwemihlanga.
  ton-ton: Pea vakai, naʻe ʻalu hake mei he vaitafe ʻae fanga pulu ʻe fitu naʻe matamatalelei
    mo sino lahi; pea nau kai ʻi he ngoue mohuku.
  ces-1613: A aj, z toho potoku vycházelo sedm krav, pěkných na pohledění a tlustých,
    kteréžto pásly se na mokřinách.
  eko-eko: Mmuttho nttumpho zivuuwakamo mompe sapa zooneneva na zooshapweya khusala
    zittepula nyaani.
  nss-nss: Pe inime hu mbulmwakau manandrtimou, ara huro ndran pe husa paingan pwaki
    ndran, pe huroyan ndromwindriu. Yihu mbulmwakau ara, ara husai iya, pe nombuwehu,
    ara imuh.
  eng-WMB: Behold, seven cattle came up out of the river. They were sleek and fat,
    and they fed in the marsh grass.
  tam-TCV: அப்பொழுது கொழுத்ததும், செழிப்பானதுமான ஏழு பசுக்கள் நதியிலிருந்து வெளியேறி,
    நாணல்களுக்கிடையில் மேய்ந்து கொண்டிருந்தன.
  ceb-ULB: Tan-awa, pito ka mga baka ang migula gikan sa Nilo, mga himsog ug tambok,
    ug misabsab sila sa kasagbotan.
  mkn-mkn: Takuju, dia dapa lia tuju sapi gumu-gumuk. Dong pung kulit mangkilat. Dong
    kaluar dari itu kali, ko makan rumput di situ.
  nce-nce: Na 7 bulmakau kleli tatako, tu mago fe motokoke, lifijuwa. Na bu tu helefo
    mago agosaba hi mele.
  pol-UBG: A oto z rzeki wychodziło siedem pięknych i tłustych krów, które się pasły
    na łące.
  agr-agr: Nunú namakia siete baka duwejam pegkeg aidau jiinag chijichi namaka tugkitkenian
    yuwinak ijunun kajamjauwai.
  kyc-kyc: bulamakao kameya keyange yanda ipingi nyepo ipwa pona dokona sipuro epapala
    kembo dupwa nao epeyami.
  urd-GVU: اچانک دریا میں سے سات خوب صورت اور موٹی گائیں نکل کر سرکنڈوں میں چرنے لگیں۔
  deu-1912: und sähe aus dem Wasser steigen sieben schöne, fette Kühe; die gingen
    auf der Weide im Grase.
  ntj-ntj: Palunyalu nyangu puluka karnpi purlkanya 7-pa-ya kapinguru paka-pakarnu.
    Palunyalu-ya yukiri parrangalkulanytja kapi kantilywanalu.
  row-row: Aiboiꞌ ma, nita sapi mbaruna hitu. Rou nara manggadidilaꞌ. Ara dea reu
    mia loe a, de raa uru sia naa.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಲಕ್ಷಣವಾದ ಏಳು ಕೊಬ್ಬಿದ ಆಕಳುಗಳು ಆ ನೈಲ್ ನದಿಯೊಳಗಿಂದ ಬಂದು ಹುಲ್ಲುಗಾವಲಲ್ಲಿ
    ಮೇಯುತ್ತಿದ್ದವು.
  ena-ena: '@see-verse:GEN.041.001'
  tgo-tgo: E mbaŋako iyako burumwaka umbopirɨ, ghanjitabo vondɨvondɨ na riwanji vunevune,
    thɨ raka voroma e walaghɨtako tɨne kaero thiya ghana nana gheko.
  yap-yap: me yib medlip i garbaw ni bfel’ rogon ma ba sugsug u lan fare lul’ ngalang
    miyad tabab i kay e pan.
  tet-tet: Teki-tekis naree karau baka matan hitu. Karau nia sia bokur no leen tebes.
    Sia sai nosi mota atu naa hae.
  hlt-MCSB: Te vaengah vaito pumrhih, a mueimae sakthen neh a pum aka toitup te sokko
    lamkah lawt halo tih capu ding ah luem uh.
  mdy-ETH: ላንካይ ዲቺ ዒንዴ ባይ ዎራፓ ኬስኪ ማኣቲ ሄንቃንቴ ዛጌኔ፤
  twi-ASANTE: Ɔhunuu wɔ daeɛ no mu sɛ, anantwie nson a wɔadodɔre sradeɛ, na wɔn ho
    tua wɔn firii asubɔnten no mu baeɛ bɛwee ɛserɛ a na ɛwɔ hɔ.
  mwc-mwc: Ba Nile okowina kamonai cow asi 7, budobudosi ba sinisi gaigairesi si gae
    ba sinamona okowa parinai si kamkam.
  bhl-bhl: kal weit so belibeli biliw bulmakao ben kel mak Nail bang ok mutuk elote
    matem teleko, ok benggew em mit mewso balasal wanen teliwi, yetemse kale.
  con-NTPO: Tsa'caen ccutsu'ni na'eñe tsu siete vaura me'detssipa ppu'chotssia sombo.
    Sombopa naifa'su shoshovima an'jen'fa.
  eng-WEBU: Behold, seven cattle came up out of the river. They were sleek and fat,
    and they fed in the marsh grass.
  bnp-bnp: I matai a bulmakau i polorua ri gavutuvutu, ri pagitala na naru, ri kani
    na dahane Nail.
  wal-wal: eqqidaashin laappun orddenne modhdho miizzati Naile SHaafaappe kiyi wodhdhidi,
    shombboquwaa giddon miishin be7iis.
  mgh-mgh: Vano cahokhumaca mmoolokoni mmo imope saapa cooreera ni cooneneva, caalya
    nceresere mooloko.
  acu-NT: Turai siete vacas shiiram pengké jaerun entsanmaya jiinkiar, saakin yuwinak
    pujuinaun wainkamiayi.
  spa-PDDPT: y del Nilo subían siete vacas hermosas y gordas que apacentaban en el
    juncal.
  gun-gun: Oexa ra'u sete vaka ikyra va'e, iporãgue va'e yy gui oẽ vy nhuũ rogue ho'u
    okuapy ramo.
  agu-BL: Ej nin te yi txiclij stzi' yi jun tzanla'a'tz nin ben tilol yi chije'n tzaj
    juk wacẍ yi chin chiyube'n nin, nin chin chilanewe'n nin. Nin e' baj bentz tan
    bajse'n yi txa'x ch'im yi at xo'l aj.
  eng-PEV: and he saw 7 cows coming up from the river. Those 7 cows were good-looking
    and fat, and they started to eat the long grass that was beside the river.
  ilo-ULB: Pagammoan, adda pito a baka a timmakdang manipud iti Karayan Nile, napipintas
    ken nalulukmeg dagitoy, ket nagarabda kadagiti runo.
  kpg-kpg: gei nia kau e hidu pedi ga lloo aga i lodo di monowai, e gaigai nadau geingatolo
    i taalinga di monowai.
  uig-ARA: ھەم چىرايلىق ھەم سېمىز يەتتە تۇياق ئىنەك دەريادىن چىقىپ، قۇمۇشلۇقتا ئوتلاپتۇدەك.
  bsp-bsp: Kɔ cəna cəran cətifi camət-mɛrəŋ cəŋcafɛ dəkəŋgbɔkɔ. Kɔ cəyɛfɛ kəsɔmət
    dalɛ.
  bps-bps: nun fitu baka too fye baweh na too mabù msut mdà di yéél, na mteb ale i
    dad sabat di kililan.
  mbs-mbs: Tigkan din kinità se pito baka ontò melambò aw mèpiya se bawa. Minanggin
    dan lekat te wayeg, aw kimaen dan te sagbet doton te kilid niyan.
  tof-tof: 7 morroal akó wirri büb ⌊kaua⌋ naedógab we tübausürr, ó kayal alo we bókyenóp.
  sus-sus: A naxa ninge fate fanyi solofere to mini ra xure kui, e na ɲooge donfe
    kalee tagi.
  pon-2006: ni ahnsowo kou kaselel mworourou isimen ahpw pwarada sang nan pillapo
    oh tapihada mwengemwenge ni keilen pillapo.
  jae-jae: ma gêlic bulimakao ŋajam to têtôp ŋajam 7 sêpi aŋga bu Nil mêŋseŋ siŋ ŋalauŋ
    sêmoa.
  ksd-ksd: Ma gire, lavurua na bo na bulumakau, a umana monomonoina, dia ga tut rikai
    ta ra tava alir, ma dia ga iaian ta ra titiparar.
  tur-YTC: Irmaktan yedi inek çıktı. Güzel ve besiliydiler ve sazlar arasında otluyorlardı.
  bel-N: I вось, з ракі выходзіць сем кароваў прыгожых з выгляду і сытых целам; і
    пасьвіліся на поплаве.
  grc-BRENT: Καὶ ἰδοὺ ὥσπερ ἐκ τοῦ ποταμοῦ ἀνέβαινον ἐπτὰ βόες, καλαὶ τῷ εἴδει, καὶ
    ἐκλεκταὶ ταῖς σαρξὶ, καὶ ἐβόσκοντο ἐν τῷ Ἄχει.
  ind-AYT: Lihatlah, dari sungai muncul tujuh ekor sapi betina yang kelihatan bagus
    dan tambun badannya. Mereka merumput di rumput rawa.
  lid-lid: Eme badeh iy anyolom oro bulumakau ma ndro taloh tinan bada oro nyimirin
    badeh asahan gwa ame loke an kapa gwa aimon bwidiu.
  nya-nya: ndipo anangoona ngʼombe zazikazi zisanu ndi ziwiri zooneka bwino ndi zonenepa
    zikutuluka mu mtsinje muja ndi kuyamba kudya msipu wa mu mawango.
  hrv-hrv: Iz Nila iziđe sedam krava, lijepih i debelih; pasle su po šašu.
  mps-mps: Tama te a naga olama, me badu si te nisai kibu bulmakau te węde pedelama,
    tama augwali te wę pąde nosai tudali.
  llg-llg: Nggengge, tehuu nita sapi maao hitu. Lou nala manggadilak. Ala kalua leme
    lee ndia mai, de laꞌa naꞌu lai ndia.
  tpi-tpi: na 7-pela naispela patpela bulmakau i lusim wara na i kam antap, na ol
    i wok long kaikai gras klostu long wara.
  dan-1931: og se, op af Floden steg der syv smukke og fede Køer, som gav sig til
    at græsse i Engen;
  vie-OVCB: Từ dưới sông, bảy con bò béo tốt đẹp đẽ lên bờ ăn cỏ.
  lbk-lbk: Ya inilana isnan it-itawna ay wad-ay nan pito ay alaalarmes ya khanag-awis
    ay faka ay chinmaka ay nalpo's kadchanom, sa cha't nen-ang-anglod isnan lokham.
  guj-2017: ત્યાં સુંદર તથા પુષ્ટ એવી સાત ગાયો નદીમાંથી બહાર આવીને સરકટના બીડમાં ચરવા
    લાગી.
  byr-byr: '@see-verse:GEN.041.001'
  awx-awx: towiyä gämänu 7 bulämbam, tiwän tänge ilakngäkän gwenggwenu yanggäxätandä
    akoxuke, songäsongä une nanä naxäwik yiwikin.
  pon-2006A: ni ahnsowo kou kaselel mworourou isimen ahpw pwarada sang nan pillapo
    oh tapihada mwengemwenge ni keilen pillapo.
  por-BRBSL: Eis que sete cabeças de gado saíram do rio. Eram elegantes e gordos,
    e se alimentavam na grama do pântano.
  aly-aly: Pwelek-rnem anter-akngerr 7-pel tyerrelhey-ayntek kwaty-they.
  cth-cth: A meikahawi ni teh kathâw e maitomanu hah tui thung hoi a tâco teh pho
    um vah apa.
  twi-twi: Ohuu wɔ dae no mu sɛ anantwi ason a wɔadodɔ srade, na wɔn ho tua wɔn ho
    fii asubɔnten no mu ba bɛwee sare a na ɛwɔ hɔ no.
  hlt-hlt: Te vaengah vaito pumrhih, a mueimae sakthen neh a pum aka toitup te sokko
    lamkah lawt halo tih capu ding ah luem uh.
  tbz-SIM: kɛ yɑ̀ inɑ̀ɑ̀kɛ ìyiekɛ̀ kɛ̀ ì wenni kɛ ɑ̃ mɛkùɔ̀, kɛ yɛ̀nní kukó nkɛ diiti
    timútì.
  msy-2020: A garima, 7plan bulmakaun mɨkarziba sara itir ekiaba dɨpamɨn anagava otifi.
    Egha graziba dɨpar mɨriamɨn da api.
  txq-txq: Medak neu ma, ana mete-nita sapi maao hitu. Roun nara manggadila moi-moik
    kara. Ara kalua numa lee naa mai, de raꞌa naꞌu numa naa.
  aaz-aaz: Nok askeken ate, in niit bijae hiut anpook anmaten. Bijaen ia sin aok ein
    narim-riman. Sin npoin naꞌkon noe naan in nanan, ma nekun huun anbin naan.
  azb-azb: Çaydan yeddi bəslənmiş və kök inək çıxdı. Onlar qamışlıq içində otlamağa
    başladı.
  eng-DBY: And behold, there came up out of the river seven kine, fine-looking and
    fat-fleshed, and they fed in the reed-grass.
  hin-2017: और उस नदी में से सात सुन्दर और मोटी-मोटी गायें निकलकर कछार की घास चरने
    लगीं।
  wol-KYG: Mu gis juróom ñaari nag yu rafet te suur génne ca dex ga, di for baraxi
    tàkk ga.
  swp-swp: Na bulumakau bawesinadi haligigi‐labui adi ao se lolo eo se tubu lolo,
    saga eai se gaiosaema abo goila gegesina eai se aibai.
  bjr-bjr: Qinee Niru nammmari afainni kikiqiqa marida qafaunanoo qisauku dinni taikasee
    dinni ani qaara marasee 7 burimakau nifaaqa faqaasa urureeqa andanda nee mariafaqa
    qafeeqa.
  eng-YLT: and lo, from the River coming up are seven kine, of fair appearance, and
    fat [in] flesh, and they feed among the reeds;
  kne-kne: yan inila na kanoy pito ay baka ay malames ya mankanapteng ay binmela sin
    danom, et man-alab das di.
  wat-wat: Tovanama nenei bunumakau kasi 7 na kasi tufutufuwa yota kasi kita dewadewasi
    ukowei si vanenemiya keta nabenabe kafakainei, nimwau si kakawa.
  heg-NTPO: Nahkitu lam, un ngat net aus-sapi iut apan nas banan isi. Oen bulang ngas
    kaloe. Oen putis deng palun na, le kaa bluan se na.
  ptu-ptu: Iya muitam pitu sapim si mapia kale anna si maloppä' buttu dio mai indo
    salu, kende' längäm bihim salu anna dioi ma'ande-ande.
  bzd-NTPO: Ie' isué̱ tö baka deyal di' a̱ kuktö. E' dör baka bua'buaë jani'janila.
    E' iëte̱r chkök kuachka shu̱a̱.
  kwf-kwf: ꞋUnaꞋeri nia ka lisia fiu buluka ki raꞋe alaꞋa maꞋi faꞋasia kafo, ma kira
    ka Ꞌani karasi ninimana kafo neꞋeri. Ma fiu buluka neꞋeri ki doe liu, ma ꞋuliꞋulida
    ka ngwasinasina logo.
  eng-WYC-2017: from which seven fair kine and full fat went up, and [they] were fed
    in the places of marshes;
  eng-WMBB: Behold, seven cattle came up out of the river. They were sleek and fat,
    and they fed in the marsh grass.
  spp-spp: Maa nìiye nimbwoyo baashuunni ɲya, yi lem'à ɲwɔ sèl'e, y'à fworo lwɔhe
    e, mà paa lyî baŋi ɲwɔge na.
  aey-aey: bulmakau bobogolec eben naha gic lecisca Nail wa dunuhdec cali bein eu
    uqa feciaden. Age bohboh lec feciaden. Odocob age wa colna gigi jejegin feciaden.
  urd-GVH: अचानक दरिया में से सात ख़ूबसूरत और मोटी गाएँ निकलकर सरकंडों में चरने लगीं।
  rug-rug: Meke vura mae gedi koasa Ovuku Naelo sari ka zuapa bulumakao nobonobokodi
    saripu via meke bulebule tinidi, meke gani gedi duduli koasa taqelena sa Ovuku
    Naelo si arini.
  gaz-gaz: Kunoo, saawwan babbareedoo fi gagabbatoon torba laga Abbayyaa keessaa ol
    baʼan; isaanis shambaqqoo keessa dheedaa turan.
  fra-LSG: Et voici, sept vaches belles à voir et grasses de chair montèrent hors
    du fleuve, et se mirent à paître dans la prairie.
  gnn-gnn: ga nhäŋalanydja ŋayi waŋgany‐rulu ga märrma' bäythinyara buliki, walala
    dhawa‐yawaṯthurruna ŋuliŋuruyi gapuŋuru ŋutu'mirri gandarr. Dhawa‐yawaṯthurrunanydja
    yukurrana ŋunhiyi buliki malanha, bala yana ḻukanana marrtjina mulmuna.
  yal-yal: A yi ɲinge to faɲi tuyanxi solofere to kelɛ xuden kui, e e dɛgema mɛrɛni.
  gum-gum: Møimbe tru piugurrimbe trattrø y parba larrø tabelø, tsal waaramera werruptincha,
    junco utuwan pu mab mendabelø køn.
  iou-iou: '@see-verse:GEN.041.001'
  haw-1868: Aia hoi, hoea mai la, mai loko mai o ka muliwai, ehiku bipi maikai, kaha
    ke kino, ai iho la lakou ma kahi weuweu.
  arb-NAV: وَإذَا بِسَبْعِ بَقَرَاتٍ حِسَانِ الْمَنْظَرِ وَسَمِينَاتِ الأَبْدَانِ،
    صَاعِدَاتٍ مِنَ النَّهْرِ أَخَذَتْ تَرْعَى فِي الْمَرْجِ،
  adz-adz: da itsangan makau dudubadan bini 7 waꞌa mpui Nail yaba ba da gada sai mpui
    ringan.
  ewe-ewe: Tete nyi dami adre do tso tɔsisi la me, eye wonɔ gbe ɖum.
  eng-LEE: And, behold, there came up out of the river seven cows, of good appearance
    and fat in flesh; and they fed in the meadow.
  gvn-gvn: '@see-verse:GEN.041.001'
  nna-nna: Parrjan-parrjanangulu 7 purlikarrangu jinjikatarrangu janpaja turlpanyiyi,
    pijungu ngananyikinyiyi paru.
  asm-FB: এনে সময়ত নদীৰ পৰা দেখিবলৈ সুন্দৰ আৰু হৃষ্টপুষ্ট সাতজনী গৰু ওলাই আহি নল
    বননিত চৰিবলৈ ধৰিলে।
  sus-A: عَ نَشَ نِنفٍ قَتٍ قَنيِ سٌلٌقٍرٍ تٌ مِنِ رَ شُرٍ كُي، عٍ نَ حٌوفٍ دٌنقٍ
    كَلٍيٍ تَفِ.
  fra-SBL: Et voici, sept bêtes sortaient du fleuve. Elles étaient sveltes et grasses,
    et elles se nourrissaient de l'herbe des marais.
  hbo-hbo: וְהִנֵּ֣ה מִן־הַיְאֹ֗ר עֹלֹת֙ שֶׁ֣בַע פָּרֹ֔ות יְפֹ֥ות מַרְאֶ֖ה וּבְרִיאֹ֣ת
    בָּשָׂ֑ר וַתִּרְעֶ֖ינָה בָּאָֽחוּ׃
  shp-NTPO: Jain keníxon oinna iká iki, kanchis waka xoa jakonshamanbo, ja paromeax
    mapeti. Ja wakabo mapéxon, ja paro kexakea neshan tawa meranoa xobibo piá iki.
  eng-WYCLIFFE: fro which seuene faire kiyn and ful fatte stieden, and weren fed in
    the places of mareis;
  piu-2006: '@see-verse:GEN.041.001'
  pjt-pjt: Munu paluṟu nyangu puluka 7 uṟunguṟu ngalya-pakannyangka uṟungka unngu
    ngaṟanytjatjanu. Paluṟu tjana kuka palya kaṉpi puḻka. Munu paluṟu tjana uṟunguṟu
    pakantjatjanungku karu kantilytja ngaṟala ukiṟi ngalkuningi.
  cwe-cwe: lusita kawona ng'ombe saba watelele na wanenehe walawa kunze ya ulwanda
    lwa Naili na wandusa kuja mgina.
  bgs-bgs: Tigkô dád igkita din tô pittu baka na tuu malambù asta madigár tô bónnóng.
    Igláttó tô mga baka tikud tun ta wayig, asta igsabsab ka sigbát tun ta ligad katô
    wayig.
  kik-kik: na rĩrĩ, gũkiumĩra ngʼombe mũgwanja njega na noru kuuma thĩinĩ wa rũũĩ
    rũu, na igĩitĩka kũrĩa nyeki ithanjĩ-inĩ.
  ksr-ksr: bulmakao doŋa 7 awaa soroya kele busugiawo ii apu gowoya iikanoŋa kouma
    bowololoo batugianoŋ nama tembaŋ kegbaŋ negi.
  fra-NCL: et voici que du fleuve montaient sept vaches belles à voir et grasses de
    chair, et elles se mirent à paître dans la verdure.
  cek-AK: Khenah, to naah krang kahoih, kathawk maitaw sarihto tui thung hoiah tacawt
    tahang moe, vapui taeng ih phroh to a caak o.
  xla-xla: Epalati bulumkiyawa aliya kakaliyapele 7tapo aloma yú tle woyapame aloma
    peleyama dla osamokolo dlomsiyamala natiyo.
  cuk-cuk: Diwargi moli-bebe-nikad-omegan-yeerdaklege, degi, wardada-wardada-daklege
    walagugle (7) nakwiali daksad. A-molimarde, masarmaryob-dakleged-imbaba gagan-mananai
    daksad.
  uig-CYR: Һәм чирайлиқ һәм семиз йәттә туяқ инәк дәриядин чиқип, қумушлуқта отлаптудәк.
  pma-pma: Navong ro en out enek, les buluk oulu (7) amea ran oai ka avengan keil
    en oumunai. Ave tahos ka amusising.
  tel-2017: పుష్టిగా ఉన్న అందమైన ఏడు ఆవులు నైలు నదిలో నుండి పైకి వచ్చి జమ్ముగడ్డిలో
    మేస్తున్నాయి.
  hat-BSA: Konsa, gade byen, sèt bèf te sòti nan lariviyè Nil lan, byen swa, e byen
    gra. Yo t ap manje nan zèb flèv la.
  bxh-bxh: na bulumakau faligigi luwaga tubutubudi hoꞌowa yai sa kalamahanoma be sa
    an hawahawa.
  kos-kos: ac cow na fact ac wo lumah itkosr utyak liki infacl uh ac mutawauk in mongo
    mah.
  hbo-WLC: וְהִנֵּ֣ה מִן־הַיְאֹ֗ר עֹלֹת֙ שֶׁ֣בַע פָּר֔וֹת יְפ֥וֹת מַרְאֶ֖ה וּבְרִיאֹ֣ת
    בָּשָׂ֑ר וַתִּרְעֶ֖ינָה בָּאָֽחוּ׃
  ibo-ibo: Nʼebe ahụ, ọ hụrụ ehi asaa ndị si nʼosimiri Naịl na-apụta. Ehi ndị a buru
    ibu, maa mma. Ahụ ha na-akwọ mụrụmụrụ. Ha pụtara, bido ịta nri nʼetiti ahịhịa
    riidi.
  ory-ory: ଆଉ ଦେଖ, ନଦୀ ଭିତରୁ ସାତୋଟି ହୃଷ୍ଟପୁଷ୍ଟ ସୁନ୍ଦର ଗୋରୁ ଉଠି ନଳ-ତୃଣ ମଧ୍ୟରେ ଚରିବାକୁ
    ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.041.001'
  chk-chk: Iwe, a küna pwe füman kow mi öch o kitinup ra towu me lon ewe chanpupu
    Nil o mongö fetilin ünükün.
  ssd-ssd: Nu taŋge tiŋ minna le makau butuknu 7 kule sinam taŋge pronaig sulumba
    pibi nyumba minnaig le kaŋgerkina.
  rop-rop: en imbin luk sebenbala brabli fetwan buligi bin kamat brom det riba, en
    deibin stat dagat ola gras.
  ukr-1871: І се, нїби з річки, вийшло семеро корів гарних і ситих, та й пасуться
    в лузї.
  eng-AOI: and he saw seven cows come up out of the river. They were good, fat ones.
    They came up on to the riverbank and began to eat the grass.
  yon-yon: Kwane, buromakau darewoob darewoob bingbingmo ediib kuu ok yirimbed yeedere
    yaroniib, kereek doboob ok kebed yaa ane doriib.
  bch-bch: Be mole mao igera bulmakao lima ga rua titubtub ga matad kemikemi, titnan
    eau ga tidae. Ta tianean purup boloma eau isaleai.
  deu-1951: Und siehe, aus dem Nil stiegen sieben schöne und wohlgenährte Kühe herauf,
    die im Nilgras weideten.
  eng-JPS: And, behold, there came up out of the river seven kine, well-favoured and
    fat-fleshed; and they fed in the reed-grass.
  ubr-ubr: Ato cow engon nimtereban ruam usis obis kadidis on sareu emon sigai sinai
    tefai ato sibosuruf wayo si yam.
  srp-1865: I gle, iz rijeke izaðe sedam krava lijepijeh i debelijeh, i stadoše pasti
    po obali.
  lug-lug: laba mu mugga ne muvaamu ente ennungi ensava musanvu, ne ziriira mu bisaalu.
  heb-heb: והנה מן היאר עלת שבע פרות יפות מראה ובריאת בשר ותרעינה באחו׃
  ben-IRV: দেখ, তিনি নদীর তীরে দাঁড়িয়ে আছেন, আর দেখ, নদী থেকে সাতটি মোটাসোটা সুন্দর
    গরু উঠল ও খাগড়া বনে চরতে লাগল।
  pan-pan: ਅਤੇ ਵੇਖੋ ਨਦੀ ਵਿੱਚੋਂ ਸੱਤ ਗਾਂਈਆਂ ਜਿਹੜੀਆਂ ਸੋਹਣੀਆਂ ਅਤੇ ਮੋਟੀਆਂ ਸਨ, ਨਿੱਕਲੀਆਂ
    ਅਤੇ ਨਦੀ ਦੇ ਕਿਨਾਰੇ ਚੁੱਗਣ ਲੱਗ ਪਈਆਂ।
  tkr-tkr: Dameençe yighıble micagna tavulyna zer qığevç'u, damayne mıglek uxhiyxhan
    giyğal.
  mwp-mwp: Nuydh yawayay seben kawal mina koey goeraymayl. Thana nanga ngapa koesangu
    kadaypa tadir thana urapumayn bup purthar.
  mya-JVB: အဆင်း လှ ၍ ဝ သော နွား ခုနစ် ကောင်တို့သည် မြစ် ထဲ ကထွက်၍ မြစ်နားမှာပေါက်သော
    မြက်ပင် ကို စား လျက် နေကြ၏။
  tte-O: Yo bulumakau seben waila mena sisaema kali koleya namwanamwali yo sinisinibuli
    kawasi koina sikekakekan.
  tbg-tbg: purumakau 7navu koqe vaata vatauka nora hauntivano namariqihai vaarinte
    oru namari auvahianta vaiha ukau ne vaura.
  hmo-hmo: Vadaeni boromakau 7 sinavai dekena amo idia daekau, edia tauanina be namo,
    bona mai digara danu, sinavai badibadina dekenai rei idia aniani noho.
  ata-ata: la mumaisiꞌa ta kau muxatele tamei ta toxotoxoxaꞌa. Vasimeꞌa ne muveli
    loxo ꞌo. Mo lovoxaꞌa misevile. Meꞌa no lexa mitelo mo a iꞌaniꞌani iaꞌeiaꞌe no
    lexa paꞌumolu.
  nfa-nfa: Kabèdhi laa, nèngu nèdhi sapi pidhu ngiꞌu dhu kabèbꞌu bia. Kaꞌuri ra kaleꞌe.
    Ra kalua nèti dꞌara loko, ka raꞌa jꞌuꞌu ètu sebhe loko èèna.
  urd-urd: और उस दरिया में से सात ख़ूबसूरत और मोटी — मोटी गायें निकल कर सरकंडों के
    खेत में चरने लगीं।
  rus-SYN: и вот, вышли из реки семь коров, хороших видом и тучных плотью, и паслись
    в тростнике;
  cbt-NTPO: A'nanaya ni'pirinhuë', canchisë ohuaca' Niroi' quëran pipirapi ni'nin.
    Pa'pi amoshináchin pipirapi. I' quëran pipirahuatona', shi'shinamatëro' huáncana
    coshatapi.
  bqc-SIM: A è zuda maa mɛkpaaↄ bↄ̀lɛ swapi ɛu mɛ̀n sopla, aalɛ sɛ̃ ble dã̀na guu.
  tcz-CHONGTHU: Amanga chun bongchal sagi athao a thao cheh ahung kal doh un hamhing
    lah a chun alhaovin ahi.
  mar-mar: तेव्हा पाहा, त्याने सात गाई नाईल नदीतून बाहेर येताना पाहिल्या. त्या धुष्टपुष्ट
    व सुंदर होत्या. त्या तेथे उभ्या राहून गवतात चरत होत्या.
  tcs-tcs: Wea da drim em bin gad, em i luk seben pat kau wea i bin kamaut prom dat
    riba, seben kau wea i prapa raun ane pat. Ane dempla i bin kaikai ol gras.
  soq-soq: ita walama sawo kau uduudu 7 etepu potopotowa ewaewau eubu esa bedewee
    wimone ina esa tampe inintoia namoie.
  qub-qub: Ichiraycashancho ricaran Nilo mayupita ganchis wera wäcacuna llojshimojta.
    Llojshircur wäcacunaga mayu cantuncho guewata micurcaycaran.
  bqp-bqp: À è zùda mana mɛ̀kpananↄ bↄ̀tɛ swa pìi wɛ̀ɛn mɛ̀n suppla òtɛn sɛ̃̀ ble
    tàfee gũn.
  hat-hat: Li wè sèt bèl vach byen gra moute soti nan larivyè a, yo t'ap manje zèb
    bò dlo a.
  eng-BSB: when seven cows, sleek and well-fed, came up from the river and began to
    graze among the reeds.
  tod-tod: É nikɛ zaa lɔfela ɠaani, ti wola ʋagai, ti lɔtɔai. Ti lɛɛni, ti ɠula ziɛ
    wolai wu, ti ɗa daamii wo tufa lɛtɛi zu, ziɛ ɠobaʋɛ.
  eng-WEBPB: Behold, seven cattle came up out of the river. They were sleek and fat,
    and they fed in the marsh grass.
  kbq-kbq: ame huno Naeli timpintira 7ni'a masavenke huno afovage Bulimakao afu'tamimo'za
    hanati'za, tinkenafinti traza tragahu'za nenazageno ke'ne.
  nhe-BL: huan chicome huacaxme tlen yejyectzitzi huan tomahuaque quisayayaj ipan
    nopa atemitl huan tlacuajtinemiyayaj.
  bus-bus: À è zùda maa mɛ̀kpananↄ bↄ̀ɛ swaa pì wɛ̀ɛn mɛ̀n swɛɛplaa aↄ̃ↄe sɛ̃̀ blee
    tàfe guu.
  gub-BL: Na'arewahy uhem 7 tapi'ak wà yrykawhu wi a'e wà kury. Ipuràgete wà. Ikyra
    katu wà. Uzypyrog ka'api'i yrykaw iwyr har i'u pà wà.
  eng-DRA: 'Out of which came up seven kine, very beautiful and fat: and they fed
    in marshy places.'
  knf-knf: aşë win uko ji ŋngit paaj na uloŋ ŋnuura ŋmag kë ŋapënna du bdëk, abi afeer
    ţi kabaŋ ki ba.
