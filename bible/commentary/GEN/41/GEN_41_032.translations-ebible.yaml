  lid-lid: Moso ameh tam badeh Kindrei ndrasani ben, ya luwen bwe kameh asahan ai.
  nya-nya: Popeza kuti malotowa aperekedwa kwa inu Mfumu kawiri, ndiye kuti Mulungu
    watsimikiza kuti adzachitadi zimenezi posachedwapa.
  hrv-hrv: A što se faraonov san ponovio, znači da se Bog na to zaista odlučio i da
    će to uskoro provesti.
  mps-mps: Godigo te sę yabo te homugo konea selama, tama mu dąų walali. Tama agai
