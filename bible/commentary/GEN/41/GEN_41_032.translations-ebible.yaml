  eng-WMB: The dream was doubled to Pharaoh, because the thing is established by God,
    and God will shortly bring it to pass.
  tam-TCV: இது இறைவனால் உறுதியாகத் தீர்மானிக்கப்பட்டபடியாலும், இதை இறைவன் விரைவில்
