    wali.
  llg-llg: Naa! Ama manek hambu meꞌis losa laꞌi dua ndia, ndia ndandaan nae, Manetualain
    Ana heti memak so. Taa dook so bali, tehuu hata fo Ana hetik ndia, mulai dadi
