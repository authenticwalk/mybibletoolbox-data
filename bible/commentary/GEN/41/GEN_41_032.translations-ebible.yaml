  spa-PDDPT: El hecho de que el sueño de Faraón sucedió dos veces significa que el
    asunto está determinado por ʼElohim, y ʼElohim se apresura a ejecutarlo.
  gun-gun: Mokoĩgue ma Faraó pe Nhanderuete oexa ra'u uka, mba'eta ombou 'rãe, ombou
    voi 'rã guive.
  agu-BL: Cob tir nẍchaj tib ite'n nin wutzicy'a'tz swutzu' ta' na ja wi't bixe' tan
    Ryos tan tele'n cu'n te'j nin sbnixok chan ta'n.
  eng-PEV: Sir, God is going to make those things happen, for sure. And he’s going
