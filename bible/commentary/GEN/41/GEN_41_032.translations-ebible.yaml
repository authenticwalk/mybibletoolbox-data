  kpg-kpg: Tadinga o dau midi dela ne hai haga lua, go di maa dela bolo God gu haga noho
    bolo nia mee ala nogo helekai iei au adu gi di goe le e kila aga i di madagoaa
    hoohoo mai.
  uig-ARA: لېكىن چۈشنىڭ ياندۇرۇلۇپ، پىرەۋنگە ئىككى قېتىم كۆرۈنگىنىنىڭ ئەھمىيىتى شۇكى،
    بۇ ئىش خۇدا تەرىپىدىن بېكىتىلگەن بولۇپ، خۇدا ئۇنى پات ئارىدا ئەمەلگە ئاشۇرىدۇ.
  bsp-bsp: 'Kɔ mənəŋk Firawona pəgbɔkərɛ kəwɛrəp mere min mamɔkɔ kəmɛrəŋ-ɛ, Kanu kəyi
    kəsɔŋɛ kɔ kəcərɛ: A mes melip nnɔ kəyi mɔ, kəbɛlkər kɔ kənder oŋ kəbəc yɛbəc yaki.'
  bps-bps: Na Faraon, fakna ge Dwata lwe dulê, du fye glabatam kenen sa too mimò kdee
    ani, na dnohoan là mlo ani.
  mbs-mbs: Mekedowa ka pegtegeinep amon ketegahan no te yan se metoman inangen te
    Timanem, aw tomanen din iyan te eked kenamay.
  tof-tof: God marü nis ngim ene nus igósüm mókyene, marü umul-umulan ngitanóm wagó,
