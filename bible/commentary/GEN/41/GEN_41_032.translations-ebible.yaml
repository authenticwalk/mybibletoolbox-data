    na wasi gyinaeɛ pi saa. Na ɛrenkyɛre koraa, ɛbɛba mu saa.
  mwc-mwc: Nikosi meumeu ruwamo Pharaoh i berei wai basuna God ana nota tupana i terei
    kata ina tupuwa ba mara yoginaikei ina wosei ina tupuwa.
  bhl-bhl: 'Sunbin-Got em kulo kiin dem mongom makmak be alew ding kukukem kembe beem
    mongom e kanekote: Tiak ding atew ba keko, mewso ding akate, Sunbin-Got em ‘Ne
    fein kaneloki te!’, angeko, kukukem kembe eisneng be fein kaneloke te.”, dangse
