    Na dispela i soim yu tu olsem, i no longtaim na bai dispela samting i kamap.
  hau-SA: Dalilin da aka ba wa Fir’auna mafarkan nan kashi biyu kuwa shi ne cewa Allah
    ya riga ya ƙaddara al’amarin. Allah zai aikata shi, ba da daɗewa ba.
  udu-udu: Dhali jan ma P̱irawn kun shu’bkina a’di ka ’buḵum ’ban mo tani uni ta kun
    thosonkin ma Arumgimis mo dhali Arumgimis midi ṯor uni eya tente/ ki ’dishe/ san
    mo.
  uig-LAT: Lékin chüshning yandurulup, Pirewn’ge ikki qétim körün’ginining ehmiyiti
    shuki, bu ish Xuda teripidin békitilgen bolup, Xuda uni pat arida emelge ashuridu.
  nde-nde: Isizatho sokuthi iphupho liphiwe uFaro ngezindlela ezimbili yikuthi, indaba
    isimiswe yaqiniswa nguNkulunkulu, njalo uNkulunkulu uzakukwenza masinyane.
  ton-ton: Pea ko e meʻa ʻi hono fai ʻo tuʻo ua ʻae misi kia Felo; ko hono ʻuhinga
    kuo fakapapau ʻe he ʻOtua ʻae meʻa ni, pea ʻe fakahoko toʻotoʻo ia ʻe he ʻOtua.
  ces-1613: Že pak opětován jest sen Faraonovi podvakrát, znamená, že jistá věc jest
