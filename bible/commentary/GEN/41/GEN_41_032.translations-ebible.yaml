    go꞉.
  deu-ELO: Und was die zweimalige Wiederholung des Traumes an den Pharao anlangt,
    es bedeutet, daß die Sache von seiten Gottes fest beschlossen ist und daß Gott
    eilt, sie zu tun.
  ktm-ktm: Nolou ke handrai odoke ihir ile mimih ndre rundrei ti odosa, Lapan indretawe
    tawene Tadan puko-on inna eriy, pe elwe-en pwi pe we kihir.
  caa-caa: Pues aquetpa inteꞌ taca bꞌijnusiaj tamar e chateꞌ wayac lo que awira, y
    bꞌan uche e Dios tuaꞌ uwirset que cꞌani ixto uche tunor era, y que machi tuaꞌ
    anumuy meyra tiempo bꞌajxan que cꞌani uche.
  eng-WYC-2018: Forsooth this that thou sawest the second time (in) a dream pertaining
    to the same thing (or For what thou sawest in a second dream pertaining to the
    same thing), is (a) showing of firmness, that is, (a) confirming of the first,
    for the word of God shall be done, and it shall be [ful] filled full swiftly.
  epo-epo: Kaj se la sonĝo dufoje ripetiĝis al Faraono, tio montras, ke la afero estas
    firme decidita de Dio, kaj Dio rapidos plenumi tion.
  uig-PIN: Lekin qüxning yandurulup, Pirǝwngǝ ikki ⱪetim kɵrünginining ǝⱨmiyiti xuki,
    bu ix Huda tǝripidin bekitilgǝn bolup, Huda uni pat arida ǝmǝlgǝ axuridu.
  beo-beo: Gode da aduna olelebeba:le, E da amo hou hame afadenene, dafawanedafa hamomu,
    amo olelesa.
  tpi-OTNT: God i givim yu dispela tupela driman i gat wankain as tasol, long wanem,
