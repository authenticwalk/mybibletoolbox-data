verse: GEN.041.032
translations:
  mal-C: സ്വപ്നം രണ്ടുരീതിയിൽ ഫറവോന് ഉണ്ടായതോ; ഇക്കാര്യം ദൈവത്തിൽനിന്നാകുകയാൽ ഉറപ്പാക്കപ്പെട്ടിരിക്കുന്നെന്നും
    ദൈവം അത് ഉടൻതന്നെ ചെയ്യാൻപോകുന്നു എന്നും കാണിക്കുന്നു.
  deu-TKW: 'Und was das betrifft, daß dem Pharao zweimal nacheinander träumte, so
    wisse: die Sache ist fest beschlossen bei Gott, und Gott wird sie eilends ins
    Werk setzen.'
  lin-lin: Soki Faraon alotaki ndoto yango na lolenge mibale, elingi koloba ete Nzambe
    asilaki kozwa mokano na likambo yango mpe akokokisa yango na lombangu.
  cbr-NT: '''Ën ''apu minmi rabë́ okin namákë ax ka, Nukën ''Ibu Diosan uisakin kara
    ''aisa tania usakin ''aia, usa ''ain ka ënuax basimashi ''iti ''ikën.'
  eng-LSV: And because of the repeating of the dream to Pharaoh twice, surely the
    thing is established by God, and God is hurrying to do it.
  bmu-bmu: 'Anutunöŋ gaun könaŋi mohot mi indimŋi yahöt gihii ekzani, mi könaŋi kewögöra:
    Anutunöŋ keu mi lök jöhöba jim köhöiba alök. Mi jim köhöiba alöhi, miaŋgöra miaŋön
    mönö zilaŋ asuhuma.'
  eng-GNV: And therefore the dreame was doubled vnto Pharaoh the second time, because
    the thing is established by God, and God hasteth to performe it.
  eng-WEBSTER: And for that the dream was doubled to Pharaoh twice; it is because
    the thing is established by God, and God will shortly bring it to pass.
  nhw-BL: Ta tijpixqui nopa temictli ompa pampa Toteco Dios motlalijtoc quichihuas
    ni tlamantli huan quichihuas nimantzi.
  swh-ONEN: Sababu ya ndoto kumjia Farao kwa namna mbili ni kwamba jambo hilo Mungu
    ameshaamua kwa hakika, naye Mungu atalifanya karibuni.
  bba-bba: Ye ɑ kɑ dosu ɡe kuɑ nɔn mɛɛru, Gusunɔ u kĩ ɑ n yɛ̃ mɑ yɑ koo koorɑwɑ yɑ
    ǹ mɑɑ tɛɛmɔ.
  eng-KJVCPB: And for that the dream was doubled unto Pharaoh twice; it is because
    the thing is established by God, and God will shortly bring it to pass.
  cpy-cpy: ¡Pinkathari! Apaanira okanta oshiyakaawentziri apite pimishitakiri. Intsipaetera
    rantero Tajorentsi iroka, tema rootaki ikowakiri rantero. Rootaki rapiitantakawori
    romishimpiimi.
  mpx-mpx: Kenonou u kenonou-an paeluwa puna kaiwena Yabowaine bugul ya iyaka i nuwatuan
    haba, ge kaiwena sauga kekeisi ya inoke ni ginol.
  wbp-wbp: Kulanpa jukurr-manu jintaku, nyuntulurlunpa jukurr-manu jirramaku. Kujaju
    kapu nyampu yimi jukurrpa-jangka junga-jarri. Kaaturlu manngu-nyangu nyampuju
    ngurlu-kurlu. Ngaka-pardu-kari kapu-nyarra Yijipi-wardingki-patuku yinyi jayakurra
    ngurlu wirlki-pala yulyurrpuku. Ngula-jangkaju kula pardimilki nyiyarlangu miyi
    wirlki-palaku-yijala.”
  luo-luo: Gima omiyo lek nobiro ne Farao nyadiriyo en nikech Nyasaye osechano ratiro
    mar timo kamano. Kendo Nyasaye biro chope mapiyo.
  meu-meu: Farao na harua e nihi, badina be Dirava ese ina ḡau vada e gwauraia, bona
    asi vanahana ia ese baine havaraia.
  npi-ULB: फारोलाई सपना दोहोर्‍याइनुको कारणचाहिँ यही हो, कि परमेश्‍वरले यो विषयलाई
    पक्‍का गर्नुभएको छ, र उहाँले चाँडै यसो गर्नुहुनेछ ।
  yor-yor: Ìdí tí Ọlọ́run fi fi àlá náà han fún Farao ní ọ̀nà méjì ọ̀tọ̀ọ̀tọ̀ ni pé,
    Ọlọ́run ti pinnu pé yóò ṣẹlẹ̀ bẹ́ẹ̀ dandan, àti pé kò ni pẹ́ tí Ọlọ́run yóò fi
    ṣe é.
  emp-NTPO: Bʌa b̶arima umé cãĩmocarad̶aba jara b̶ʌa Ãcõrẽba dãrãẽ́ne wãrãda mãwã
    oida.
  ind-ind: Dua kali mimpi itu disampaikan Allah kepada Baginda, artinya Dia sudah
    menetapkan bahwa hal itu harus terjadi, dan Dia akan segera melaksanakannya.
  pes-OPCB: خوابهای دوگانه تو نشانهٔ این است که آنچه برایت شرح دادم، به‌زودی به وقوع
    خواهد پیوست، زیرا از جانب خدا مقرر شده است.
  ssx-ssx: Mo hoto yaapo peao pele upana꞉ teketa꞉ mo Koda꞉ma꞉ ota꞉ pulueke laa wia
    kutupa teke pa꞉ta꞉ kone pina꞉ lelieke.
  lcm-lcm: Si kam ararai amatan pongua ani kam orodung kapo supsupai ina ta God katala
    vil akorong lenginang a bil ke, na ka asereai sumasuma palau ania.
  aer-aer: Ngkartele ngkwenge altyerre atherre imerneke nthakenhe-arle re iletyenheke.
    Iwenhe-arle unte altyerre ngkwinhenge areke kwenhe arratye anetyenhe. Ngkarte-arle
    akaltye-arle aneke merne areye-akerte. Urreke anteme Ngkartele merne anthetyenhe
    year seven-peleke-atwetye. Yanhe-ngentyele merne awethe lyapetyeke arrangkwe anteme
    anetyenhe, arrangkwe anetyenhe year seven-pele awetheke-atwetye.”
  tgl-ULB: Ang panaginip ay inulit kay Paraon sa kadahilanang ang mga bagay ay itinatag
    na ng Diyos at hindi magtatagal ay gagawin ito ng Diyos.
  nop-nop: Felo du lihine mebi kubugoŋ nai lufom kaaŋaŋ wondiniŋ mebi indiŋ. Biyagoŋ
    kuyoŋ, Bepaŋ adi nemek u pilap mintadok yokwambundaguk hatak.”
  kca-kca: Фараон кӑт пўш и хŏрпи уԓәм щишән вантәс, щит Турәм йасәӈ так урәӈән пӑ
    щи вер Турәмән тӑм ванән йӑна верты урәӈән.
  cbu-NT: Anoomtanda kurakaa, shiy tsimbun pamazurangish. Apanll waana ashtachu anoo
    yasarucha tuyamandarangasha. Uru nimun mikeerupa ashtachiya.
  hui-hui: Ai áyu ogoni mani Ngode Datagaliwabehanda ogodagua bulebero lalu í̠ manda
    bibelonaga emaga kira ogoniha howa walia hayago. Áyu í̠na nde gibi ogoni mani
    tagira ibulubada lowa mandaore buwa holene nga.
  wrs-wrs: Sesoa doa wohnengna, honamba velmba, wo noinda yenamba inungpunungva phona
    samblalva. Mani wenokombanamma, Sesoava si nonam vevavta.
  jao-jao: “Kulu kinyu-mawuranganhu nganinya kanymardawu kangka kalngiya barra jirnili-nanji
    ki-Kud. Jirnili-nanji nganinya ki-Kud, kulu nyalalhurrku kili-jala lhabayi, kiwa-nbayanama...i
    bawuji, kulu ngulakari kilu-ningumanthanama wabuda, kurdardi kiwa-nbayarru, ka-rukurrila
    awara...i bawuji. Nganambajilulu kilu-arrila ki-Kud kulu nganinyanga jilu-yunduyundumanji
    awara yinku. Kirnilu-ngunda yinda mawuranganthawu kanymardawu kangka jina wuka
    kalngiya barra nakaringu yilaa ki-Kud.
  mya-mya: ကိုယ်​တော်​သည်​အိပ်​မက်​ကို​နှစ်​ကြိမ်​တိုင် အောင်​မြင်​မက်​ရ​သ​ဖြင့် အ​ဋ္ဌိပ္ပါယ်​မှာ​ဘု​ရား​သ​ခင်​သည်​ဤ​အ​မှု​ကို​ပြ​ဋ္ဌာန်း​ပြီး​ဖြစ်
    ၍​မ​ကြာ​မီ​စီ​ရင်​တော်​မူ​လိမ့်​မည်။
  cbi-NTPO: Tsejtu ñunu juntsaren pai bijee kipikaamiya, Diosya ura uwain tsanguenbera
    kenu ju', wajturen tsanguenu jutaa tsanguiñuve.
  bod-N: ཕཱར་ཨོལ་ཁྱེད་ཀྱིས་རྨི་ལམ་ཐེངས་གཉིས་ལ་རྨིས་པ་ནི་དཀོན་མཆོག་གིས་ཐུགས་ཐག་བཅད་པའི༌ཕྱིར།
    ཁོང་གིས་དོན་དེ་མྱུར་དུ་འགྲུབ་པར་མཛད༌ངེས།
  wsk-wsk: Nika ipingira koma suanta bare tom ilagala arigem mu ko duap mu, Kaem mel
    imi nunguningta bitirukko wore ka kausam, ale bitirukko tom pingi aram.
  kkl-kkl: Allahri, 'Uanun,' sembamlange lenda ik phende, nai, andi maplamne abenena,
    Allahri, 'Uanun,' sembamlange nen phelekalul kom, Allahri, 'Uanun,' sembamlange
    abene uro yabinual,” aro ambarog.
  sna-sna: Kurota uku kwapiwa kuna Faro nenzira mbiri nokuti nyaya iyi yarongwa zvizere
    naMwari, uye Mwari achazviita nokukurumidza.
  spa-BLM: El sueño se duplicó para el Faraón, porque la cosa está establecida por
    Dios, y Dios la llevará a cabo en breve.
  beu-beu: Nimang raja eeiipal angu jadit miaaru, base angu evengbanang tarang se
    hula, Lahatala Ana vengator aulang iila. Base luung niang se, naba ba Ana vengator
    iila angu, malekang jadi.
  cac-cac: Chael val ix aj yoch a vayich chi' yic vach' snachajel uj sic'lab'il to
    nab'ilxo yuj Dios to ol elc'och d'a elan̈chamel.
  swh-ULB: Kwamb ndoto ilijirudia kwa Farao sababu ni kwamba jambo hili limeanzishwa
    na Mungu, na Mungu atalitimiza hivi karibuni.
  bel-bel: А што сон паўтарыўся фараону два разы, гэта азначае, што гэта сапраўды
    слова Божае, і што неўзабаве Бог выканае гэта.
  wed-wed: God i vianina da wei ina tupua ma eḡa barana ina uama, lamna aubaina rauboni
    ruaḡa i verei.
  deu-ELBBK: Und was die zweimalige Wiederholung des Traumes an den Pharao anlangt,
    es bedeutet, dass die Sache vonseiten Gottes fest beschlossen ist und dass Gott
    eilt, sie zu tun.
  mbb-OT: Kezezuwa ipeteǥeinep te Megbevayà kenikew, Mahal he Hadì, su ibpesavut din
    he siguradu he ed-ul-ulahan din haazà wey meǥaan en utew is kegkeul-ulaha zuen.
  msc-msc: Mansa, i ka sibo ɲin kɛ siɲa fila. Wo kɔrɔ le ko Alla ra ban wo ko latɛɛ
    la. Alla ri wo kɛ lakaliyali bolo ma.
  mal-2015: ഫറവോന്നു സ്വപ്നം രണ്ടുവട്ടം ഉണ്ടായതോ കാര്യം ദൈവത്തിന്റെ മുമ്പാകെ സ്ഥിരമായിരിക്കകൊണ്ടും
    ദൈവം അതിനെ വേഗത്തിൽ വരുത്തുവാനിരിക്കകൊണ്ടും ആകുന്നു.
  tuo-NT: Wiogʉ, mʉꞌʉ aꞌtere pʉatipʉta mejãrõta quẽꞌeapã. Õꞌacʉ̃ “Aꞌtere tojo weegʉti”,
    nitojapĩ. Tojo weegʉ cʉ̃ níꞌcaronojõta aꞌtere maata weegʉsami.
  gup-gup: Dja bu bokenh yikodjbukirriwam, wanjh kunu ngunbukkan bu nungka God wokrayekworrinj
    duninjh, dja nungan God darnkih kakurduyime kore ngunbukkang.”
  met-met: Namua mibingama xibua bing Urana hau hatuminganoa haringina mana ba, saing
    Urana bagula libu sok sap.
  gvs-gvs: E kom boi sivayuwo kukanamimiko moe ana yagoina Yaubada bogina ilovina
    bego dogoiyana isowóduwo. Tuwo giyakainava bei anamimiyadi simalatomota.
  rmc-rmc: Oda, hoj o faraonos džalas oda suno duvar, sikavel pre oda, hoj o Del pes
    pal oda imar rozhodňinďa a kerela oda sig.
  nlg-nlg: Na lei totobo raeni kara kalei [utuni sughua/mughua] na pukuna God te tughunitatea
    vanigho na rongorongo eni tana erua na maturubole, me ke mua daro ni bona me ke
    nighi ge kara kale.
  dgr-DOGNT: Nǫ̀htsı̨ hotıì hagode ha nıwǫ t'à k'àowocho Faraoh hanì nàekeè ełèht'eè
    nàwhetı̨į̀ ayį̀į̀là, whaà-le-t'ıì Nǫ̀htsı̨ hanì hòɂǫǫ̀ hayele ha.
  pes-OPV: و چون خواب به فرعون دو مرتبه مکرر شد، این است که این حادثه از جانب خدا
    مقرر شده، و خدا آن را به زودی پدید خواهد آورد.
  ron-1924: Кыт привеште фаптул кэ Фараон а висат висул де доуэ орь, ынсямнэ кэ лукрул
    есте хотэрыт дин партя луй Думнезеу ши кэ Думнезеу Се ва грэби сэ-л адукэ ла ындеплинире.
  aui-aui: Yana basuna naboni kiiravine na kiiwawo nokodi mimeu yadi bata kukita bi
    mmko noghosina na God tounamani ikayoveni, na pinimina bi berana inabera.
  ben-OBCV: ফরৌণকে দুটি আকারে স্বপ্নটি দেওয়ার কারণ হল এই যে বিষয়টি ঈশ্বর দ্বারা
    অটলভাবে নিশ্চিত হয়ে আছে, এবং অচিরেই ঈশ্বর তা বাস্তবায়িত করবেন।
  lex-lex: La'pa Ntut lia mi' de re'eni wor lia matro'mu de nnia'eratni de, hade de
    Uplerlawna Net tiarg oleka, de edon nalo'ona ne Uplerlawna Nhi'a.
  rgu-rgu: Papa mane malamei matututiꞌ laiꞌ dua ria, nana sosoa na nae, Manetualain
    ator memaꞌ so. Ta dooꞌ a, te hata fo Ana ator a, mulai dadi so.
  som-som: Oo taas aawadeed riyadii labanlaab bay kuu noqotay, Fircoonow, maxaa yeelay,
    waxaas waxaa amray Ilaah, oo weliba Ilaah dhowaan buu samayn doonaa.
  lat-VUC: 'Quod autem vidisti secundo ad eamdem rem pertinens somnium: firmitatis
    indicium est, eo quod fiat sermo Dei, et velocius impleatur.'
  aoi-aoi: “Nungkuwe-ka ningkakina ningki-lyangburarrkinuma arngkambilyuma-ma, mena
    Neningikarrawara ni-lyangkuwerribikajungwunuma nakina, akwa arngkidarrba-langwiya
    kini-yaminame-ka nakina Neningikarrawara amurndakakina ababurna-langwa-da,” ni-yama
    Jawijiba nakinu-wa naruma nubungkawa.
  eng-ASVBT: And for that the dream was doubled unto Pharaoh, it is because the thing
    is established by God, and God will shortly bring it to pass.
  mna-mna: Anutu, ŋgar kini imbol kat be molo som to ikam mbulu tana ma ipet. Tanata
    ikamu ma re miuŋana ru ta kan un raraate na.
  ita-1885: E quant'è a ciò che il sogno è stato reiterato per due volte a Faraone,
    ciò è avvenuto, perchè la cosa è determinata da Dio; e Iddio l'eseguirà tosto.
  eng-LXXUP: And concerning the repetition of the dream to Pharaoh twice, it is because
    the saying which is from God shall be true, and God will hasten to accomplish
    it.
  eng-ULB: That the dream was repeated to Pharaoh is because the matter has been established
    by God, and God will soon do it.
  spa-VBL: El hecho de que el sueño se repitiera dos veces significa que definitivamente
    ha sido decidido por Dios, y que Dios lo hará pronto.
  fra-_FOB: Et quant à ce que le songe s'est reproduit deux fois pour Pharaon, c'est
    que la chose est arrêtée de Dieu, et que Dieu se hâte de l'accomplir.
  mal-mal: ഫറവോനു സ്വപ്നം രണ്ടുവട്ടം ഉണ്ടായതോ കാര്യം ദൈവത്തിന്റെ മുമ്പാകെ സ്ഥിരമായിരിക്കുക
    കൊണ്ടും ദൈവം അതിനെ വേഗത്തിൽ വരുത്തുവാനിരിക്കുന്നതു കൊണ്ടും ആകുന്നു.
  urd-GVR: Huzūr ko is lie ek hī paiġhām do muḳhtalif ḳhāboṅ kī sūrat meṅ milā ki
    Allāh is kā pakkā irādā rakhtā hai, aur wuh jald hī is par amal karegā.
  suz-BL: मिनु इन ङोमु निक्‍शी खेयप ताइतीनी, मेको आ अर्थ मार बाक्‍ब देंशा हना, परमप्रभुमी
    मेको थमा पा पाइब नु पचा चिक्‍शो बाक्‍ब।
  ita-1927: E l’essersi il sogno replicato due volte a Faraone vuol dire che la cosa
    è decretata da Dio, e che Dio l’eseguirà tosto.
  ckb-ckb: هۆکاری ئەوەش کە خەونەکە بە دوو شێوە بۆ فیرعەون دووبارە کراوەتەوە، ئەوەیە
    کە ئەو کارە لەلای خوداوە بڕیاری لەسەر دراوە و بە زوویی ئەنجامی دەدات.
  eng-BBE: And this dream came to Pharaoh twice, because this thing is certain, and
    God will quickly make it come about.
  crx-NTPO: '''Ink''ez Pharaoh oonusute nat ''et hidani'', Yak''usda (Elohim) ''uhoonla
    ''et huwa. ''Ink''ez ''atsulyaz inle'' de, ''et de Yak''usda (Elohim) ''et nduwhutalelh.'
  kan-OKCV: ಇದಲ್ಲದೆ ಆ ಕನಸು ಫರೋಹನಿಗೆ ಎರಡು ಸಾರಿ ಬಿದ್ದುದರಿಂದ, ಆ ಕಾರ್ಯವು ದೇವರಿಂದ ಸ್ಥಿರಪಡಿಸಲಾಗಿದೆ.
    ಆದ್ದರಿಂದ ದೇವರು ಅದನ್ನು ಬೇಗನೆ ನೆರವೇರಿಸುವರು.
  bbb-bbb: Naka inokiro ijiebuo maeje na kuaravo ijeja fune Godire korufuo iviama
    igiebure rekiro fune ijiege vierafena kanafuido fu arekuma bakiro fu redufuo.
  tam-2017: இந்தக் காரியம் தேவனால் நிச்சயிக்கப்பட்டிருக்கிறது என்பதையும், தேவன் இதைச்
    சீக்கிரத்தில் செய்வார் என்பதையும் குறிப்பதற்காக, இந்தக் கனவு பார்வோனுக்கு மீண்டும்
    வந்தது.
  spa-RV-1909: Y el suceder el sueño á Faraón dos veces, significa que la cosa es
    firme de parte de Dios, y que Dios se apresura á hacerla.
  ron-BTF: Şi de aceea visul a fost repetat lui Faraon de două ori; aceasta este din
    cauză că lucrul este stabilit de Dumnezeu şi Dumnezeu îl va face să se întâmple
    curând.
  eng-WEBP: The dream was doubled to Pharaoh, because the thing is established by
    God, and God will shortly bring it to pass.
  eng-FBV: The fact that the dream was repeated twice means that it has definitely
    been decided by God, and that God is going to do this soon.
  nld-1939: En dat de droom zich voor Farao herhaald heeft, betekent, dat God het
    vast heeft besloten en het spoedig ten uitvoer zal brengen.
  nch-BL: Ta tijpixqui nopa temicti ompa pampa Toteco Dios motalijtoc quichihuas ni
    tamanti huan quichihuas nimantzi.
  tfr-NTPO: L̇l̇ëye shärye Sbörë bong kjönma l̈e l̈i, e shärye jl̈õkoyo, e dörö bakoe.
    Pja yoĩno pjl̈ogl̈o pjök e kjĩshko. Pja yoĩno pjl̈ogl̈o pjök l̈i, e wen dörö l̈okl̈o.
  vie-1934: Nếu điềm chiêm bao đến hai lần cho bệ hạ, ấy bởi Đức Chúa Trời đã quyết
    định điều đó rồi, và Ngài mau mau lo làm cho thành vậy.
  hin-CV: फ़रोह आपने एक ही बात के विषय दो बार स्वप्न देखे; यह इस बात को दिखाता है
    कि परमेश्वर निश्चय ही ऐसा होने देंगे और परमेश्वर जल्दी ही इसे पूरा करेंगे.
  eng-OURB: The dream was doubled to Pharaoh, because the thing is established by
    God, and God will shortly bring it to pass.
  spa-BES: Y este sueño vino a Faraón dos veces, porque esto es cierto, y Dios lo
    cumplirá.
  tdx-tdx: Aa kanao nifañin-droe’e i nofi’ i Paròy le fa natsaton’ Añahare i rahay
    vaho antitotse ty andro hametsahan’Añahare aze.
  vid-vid: Kulota kwa hegwe nakuya mala mbili kwa nhelo mbili zilingiwhana kukulajila
    kota Nguluwi nakamula kwa kukomya kudita ahyo, na heye kodita mbuli ayo behi hihi.
  pwg-pwg: Weni berana na God tuna mani namada ina nota irereghi ikovi da ina berai,
    tuna kubiine am matu kamonai mara ruwa weni berasi ivi beyem. Ma berasi na gisina
    kava ma ina tupuwa.
  eng-OKE: And forasmuch as the dream was repeated to Pharoh twice, it is a confirmed
    thing before the Lord, and the Lord will hasten to do it.
  tha-KJV: ที่​ฟาโรห์​สุ​บิ​นสองครั้งนั้น ก็​หมายว่าสิ่งนั้นพระเจ้าทรงกำหนดไว้​แล้ว
    และพระเจ้าจะทรงให้บังเกิดในเร็วๆนี้
  por-BR-2018: E o suceder o sonho a Faraó duas vezes, significa que a coisa é firme
    da parte de Deus, e que Deus se apressa a fazê-la.
  bco-bco: Gilo꞉ ofolo꞉ a꞉la꞉gali ba꞉ba꞉ a꞉ma꞉yo꞉, Gode eyo꞉ mada hendele fa꞉la꞉do
