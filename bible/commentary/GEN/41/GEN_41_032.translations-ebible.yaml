  sus-sus: «I yi xiye saxi nɛ dɔxɔ firin, barima Ala xa natɛ na a ra naxan mu kanama,
    a man mu buma a xa raba.
  pon-2006: Kahrepen omwi eliman pak riau pwehki Koht ketin kileledier me irair wet
