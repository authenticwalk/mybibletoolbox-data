  aly-aly: Akngeyel lwewarrernek, ntwa alakenh-anyem iterl-aretyek, rarl alakenh mpwareyenh.
  cth-cth: Hahoi mang vai hni totouh Faro a mangsaknae teh hete hno kecu dawk doeh.
