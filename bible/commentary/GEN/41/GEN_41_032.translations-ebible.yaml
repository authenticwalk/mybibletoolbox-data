  kan-2017: ಫರೋಹನಿಗೆ ಕನಸು ಎರಡು ರೀತಿಯಾಗಿ ಬಿದ್ದಿದ್ದರಿಂದ ದೇವರು ಈ ಕಾರ್ಯವನ್ನು ನಿಶ್ಚಯಿಸಿ
