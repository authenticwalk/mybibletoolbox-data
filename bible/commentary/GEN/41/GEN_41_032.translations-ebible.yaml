  tet-tet: Tan ama naꞌi meꞌi rua nia isin manesak, neꞌe naꞌak, Maromak nakotu kedan
    tiꞌan atu nalaꞌok tuir meꞌi nia sia. La kleur, saa mak Nia nakotu tiꞌan nia, nanis
