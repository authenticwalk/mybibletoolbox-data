  hlt-MCSB: Pharaoh taengah a pabalae la mang a rhaep he khaw Pathen taeng lamloh
    olka a cikngae sak dongah Pathen loh tlek a saii ni.
  mdy-ETH: ላሚ ላሚ ኔኤኮ ዓውታዺፃ ዔርዛሢ ፆኦሲ ቱኬ ማሊፃ ዓቱዋያ ማዔሢና ዑኬ ኬሊዳ ኩማንዳሢኬ።»
  twi-ASANTE: Saa daeɛ mmienu a wosoeɛ no kyerɛ sɛdeɛ ɛkɔm no ano bɛyɛ den afa. Ɛkyerɛ
