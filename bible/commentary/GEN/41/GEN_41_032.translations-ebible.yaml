  wal-wal: Naa77u ogiyan kawuwaayyo he aimoi beettidoi aibissee giikko, ha yohuwaa
    Xoossai minttidi kuuyido gishshassa; Xoossai hegaa eesuwan oottana.
  mgh-mgh: Nttora uhowela imaara piili Farawoo, kontha itthu ila iholakeliya ni Nluku
