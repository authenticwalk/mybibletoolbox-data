  msy-2020: Ezɨ God bizir kam damuasa nɨghnɨzim akɨrigha gɨfa. Kamaghɨn a mɨngarir
    vamɨra itir irebar kamning nɨn aka. A uaghan kamaghɨn nɨn akagha ghaze, bizir
    a damuamin kam, a zuamɨram otogham.
  txq-txq: Papa manek nala meꞌi laꞌe dua naa sosoa-ndandaan nae, Manetualain henggenee
    memak ena. Ta dook ka bali, hata fo Ana henggeneek naa, mulai dadi ena.
  aaz-aaz: Onaim aam usiꞌ, ho mupein mneit no nua reꞌ naan, in aꞌmoufk ein nak, Uisneno
    nafeek anrair nak, ka ꞌroo fa ntein ate, saaꞌ reꞌ In nafeek sin naan, ro he njair.
  azb-azb: Firon yuxunu iki dəfə görüb, çünki Allah belə qərara gəlmişdir və tezliklə
    bu işi görəcək.
  eng-DBY: And as regards the double repetition of the dream to Pharaoh, it is that
    the thing is established by God, and God will hasten to do it.
  hin-2017: और फ़िरौन ने जो यह स्वप्न दो बार देखा है इसका भेद यही है कि यह बात परमेश्वर
    की ओर से नियुक्त हो चुकी है, और परमेश्वर इसे शीघ्र ही पूरा करेगा।
  wol-KYG: Te nag, sang bi, gannaaw gént nga ko ñaari yoon, kon Yàlla dogal na mbir
    mi, te dina ko amal balaa yàgg.»
  swp-swp: Eaubada enosuai i helabui Parao arinai ia ede paana ginauri ta Eaubada
    i nuatu nonohai, eo nige baeaona abo i hemamohoiei.
  bjr-bjr: Anee kaifaa kaifaa qainiannana oosana Anutufa mi ainainna kasooaqee kuqaa
    miqiannoo.
  eng-YLT: '''And because of the repeating of the dream unto Pharaoh twice, surely
    the thing is established by God, and God is hastening to do it.'
  kne-kne: Siya sa din olog di iitaw mo. Din nangipidwaam abe ay nan-iitaw, laydena
    ay kalien en enggay kineddengan Diyos din maamag ay nay yan adi aben mabayag di
    katongpalana.
  wat-wat: '@see-verse:GEN.041.031'
  heg-NTPO: Tiata, ama lahi in natloa oe dua na, nahin na noan, Ama Lamtua Allah dake-mana
    meman ela son. Nesang lo ka kam, asa man Un in mana son na, dadi.
  ptu-ptu: Penduangko mangngimpi moi anna mesa siam kalembasanna. Aka kaha-kaha ia
    too puha nakattum Puang Allataala anna la napadadi siaham.
  bzd-NTPO: A këkëpa, be' kabsué̱ bötökicha, e' wà kiane chè tö Skëköl tö iwe̱raë
    moki̱ë. Bli döraë se' ki̱ bet.
  kwf-kwf: Ro maliu boleꞋa neꞋe ki fadalani taꞋi ru goꞋo niniꞋa. Ma ai neꞋe faꞋataꞋinia
    neꞋe God salisali naꞋa ana ru neꞋe, ma nia karangi ka dao naꞋa maꞋi.
  eng-WYC-2017: Forsooth this that thou sawest the second time in a dream pertaining
    to the same thing, is a showing of firm-ness, that is, a confirming of the first,
    for the word of God shall be done, and it shall be [ful] filled full swiftly.
  eng-WMBB: The dream was doubled to Pharaoh, because the thing is established by
    God, and God will shortly bring it to pass.
  spp-spp: Kampyi mu à ɲje ŋɔɔyi ŋɔ́ɔŋkanagii shuunni ŋɔ́ɔ, lir'à li cyêe sèeŋi na,
    Kile kayaana li, li sì mɔ si mpyi mɛ.
  aey-aey: Aria bebelec eu bebeli lecis doga eu uqana gug eu odi. Anut uqa wele eu
    odi odigen imei odeia. Euqa uqa saen gohicna wele odigian.
  urd-GVH: हुज़ूर को इसलिए एक ही पैग़ाम दो मुख़्तलिफ़ ख़ाबों की सूरत में मिला कि अल्लाह
    इसका पक्का इरादा रखता है, और वह जल्द ही इस पर अमल करेगा।
  rug-rug: Sa zinama pilipule te Tamasa koasa pinutagita ginuana, si ele tava toṉoto
    koe Tamasa si asa, meke kote evaṉia Sa si asa koari na rane mae hiroi.
  gaz-gaz: Abjuun kun bifa lamaan Faraʼoonitti kennamuun isaa waan dubbichi Waaqaan
    murteeffameef dha; Waaqnis waan kana dafee ni raawwata.
  fra-LSG: Si Pharaon a vu le songe se répéter une seconde fois, c’est que la chose
    est arrêtée de la part de Dieu, et que Dieu se hâtera de l’exécuter.
  gnn-gnn: Godthu nhuŋu ḻakaraŋala buku‐märrma'mirri, ŋunhi yurru yuwalk bitjandhiyinydja.”
  yal-yal: “I xiyeni ito saxi nɛn dɔxɔɲa yi firin bayo Ala bata a feen nagidi, a mɔn
    mi buma a ligadeni.
  gum-gum: Pøs, ñi Faraónbe pamay treetø, treetø piaig mørig køn cha, kaguen Tiusbe
    iigwan ñi asha kønrrai ¡katø! martrab pasran cha, trurrigu chi srarrømøtø.
  iou-iou: Unita Fero, gäk ŋode nadäsi; Däpmonken kadäni yarä täŋkuno u mebäri kubägän
    täŋkuno uwä mebäri ŋodeta; Anututä imaka u bureni api pewa ahäneŋ yäŋ nadäk peyak.
    Täŋkaŋ imaka u ahäkta kadäni keräpi täyak yäk.
  haw-1868: Ua papaluaia ka moe a Parao, no ka mea, ua paa ia manao o ke Akua, a ua
    kokoke e hana io mai no ke Akua.
  arb-NAV: أَمَّا تَكْرَارُ الْحُلْمِ عَلَى فِرْعَوْنَ مَرَّتَيْنِ فَلَأَنَّ الأَمْرَ
    قَدْ قَرَّرَهُ اللهُ، وَلابُدَّ أَنْ يُجْرِيَهُ سَرِيعاً.
  adz-adz: Wain Anutu rima nam puafuban iruꞌrun da agu igi ibi arangan itip nam igi
    sib i waꞌan, da Anutu bungꞌ anang nawaꞌ sung angu.
  ewe-ewe: Drɔ̃e eve siawo le nu eve fiam Farao; wofia be nya siwo megblɔ na mi la
    le eme va ge kokoko, elabena Mawu ɖo wo da ɖi, eye woava eme kaba.
  eng-LEE: And as it respecteth that the dream was doubled unto Pharaoh twice, it
    is because the thing is firmly resolved on by God, and God hasteneth to bring
    it to pass.
  gvn-gvn: '@see-verse:GEN.041.031'
  nna-nna: Ngarrkalu yinya nyuntunga pala kapukarrijirri jurti jinangu palajun jilkuliny
    kuwarrimarta.
  asm-FB: ফৰৌণৰ আগত দুবাৰ এই সপোন দেখুৱা হৈছে। ইয়াৰ কাৰণ হৈছে ঈশ্বৰে, নিজ মন স্থিৰ
    কৰিছে আৰু ঈশ্বৰে অতি শীঘ্ৰেই এই সকলো কৰিব।
  sus-A: «عِ يِ شِيٍ سَشِ نّ دْشْ قِرِن، بَرِ مَ عَلَ شَ نَتّ نَ عَ رَ نَشَن مُ كَنَمَ،
    عَ مَن مُ بُمَ عَ شَ رَبَ.
  fra-SBL: Le rêve a été doublé pour Pharaon, car la chose est établie par Dieu, et
    Dieu l'accomplira bientôt.
  hbo-hbo: וְעַ֨ל הִשָּׁנֹ֧ות הַחֲלֹ֛ום אֶל־פַּרְעֹ֖ה פַּעֲמָ֑יִם כִּֽי־נָכֹ֤ון הַדָּבָר֙
    מֵעִ֣ם הָאֱלֹהִ֔ים וּמְמַהֵ֥ר הָאֱלֹהִ֖ים לַעֲשֹׂתֹֽו׃
  shp-NTPO: Ja faraónman rabéakin namatara, jaskara iti yoii iká namá rabébires iki.
    Jaskara itibora, Diossenbi moa basima imati jake.
  eng-WYCLIFFE: Forsothe this that thou siyest the secunde tyme a dreem, perteynynge
    to the same thing, is a `schewyng of sadnesse, for the word of God schal be doon,
    and schal be fillid ful swiftli.
  piu-2006: '@see-verse:GEN.041.031'
  pjt-pjt: “Ka nyuntu panya kutjara-aṟa tjukurmanu panya kutju pulukatjara munu kutjupa
    mai wiitatjara. Pala palula pulalanguṟu tjukurpa kutjuringu, panya kuwariṉanta
    utiṟa wangkangu yiya palya tjuṯa ngaṉmanypa ngaṟaku munu palula maḻangka yiya
    kura tjuṯa ngaṟaku. Ka nyuntu tjukurpa kutjara tjukurmankunytjatjanungku alatji
    kulinma, ‘Munta mulapa nyangatja Godalu palyalku kuwari nguwanpa.’ Paluṟunta mulamulangku
    nintini tjukaṟurungku.” Alatji Josephalu utiṟa wangkangu mayatja Piiṟala.
  cwe-cwe: Kwaviya nzozi ya mfalume ibweleligwa miyanza midi, imulagusa kuwa Mulungu
    kalamula na kezaifikiza mbuli ino ivino sambi.
  bgs-bgs: Makaduwa ka igtagénáp ébô kasóddóran nu na tô gó é lumun katô Manama, asta
    tumanán din ka dì madugé.”
  kik-kik: Gĩtũmi kĩa Firaũni aheo kĩroto kĩu maita meerĩ, nĩ tondũ Ngai nĩatuĩte
    nĩegwĩka ũndũ ũcio, na ekũwĩka o narua.
  ksr-ksr: 'Anutunoŋ gaoŋ kania motooŋgo ii ambeŋa woi gono iijaŋi, ii kania kokaembaajoŋ:
    Anutunoŋ qaa ii mono somoŋgoŋ jeŋ kotiiŋ anota raja. Ii jeŋ kotiiŋ anoti, kawaajoŋ
    iikanoŋ mono uulaŋawo asugiwaa.'
  fra-NCL: Et si le songe a été répété à Pharaon deux fois, c’est que la chose est
    décidée de la part de Dieu, et que Dieu se hâtera de l’exécuter.
  cek-AK: Sithaw mah sak han ih hmuen to caksak boeh pongah, Faro khaeah amang vai
    hnetto amtuengsak boeh; to pongah akra ai ah Sithaw mah to hmuen to omsak tih.
  xla-xla: Epedeme Godtapo ikadepe koko i halowedeme ya꞉tapo milamalo tlamale dapiyamte
    iye wa꞉ dla nati-ilipo. Epame ya꞉ta koko i haloweye podekellowa, ikadepe woyamelepe.
  cuk-cuk: Faraón, ilabo-be-gabdaksad, obared, Bab-Dummad weyob ibmar-imaksokalidi,
    bato emisgwasaar imaksokarye.
  uig-CYR: Лекин чүшниң яндурулуп, Пирәвнгә икки қетим көрүнгининиң әһмийити шуки,
    бу иш Худа тәрипидин бекитилгән болуп, Худа уни пат арида әмәлгә ашуриду.
  pma-pma: Ahi viteni minuk hatte elu keke keik kilea revi asa koa kei ling kati ka
    houmoni hekistal hervitei tuetin.
  tel-2017: ఈ పని దేవుడే నిర్ణయించాడు. దీన్ని దేవుడు చాలా త్వరగా జరిగిస్తాడు. అందుకే
    ఆ కల ఫరోకు రెండుసార్లు వచ్చింది.
  hat-BSA: Alò, pou afè repete rèv la de fwa a, li vle di Farawon ke koze sa a deja
    detèmine pa Bondye, e Bondye va fè l parèt byen vit.
  bxh-bxh: Baꞌisa! Eno suwai nene luwaga wa abidi, mata paꞌana mate Yaubada haꞌa ya
    nuwatuhu fatoha nonohai, be ibege walolona haba ya ginauli.
  kos-kos: Kalmen kalweniyuk mweme inge pa wotla tari sin God lah ma inge ac fah sikyak
    ke pacl na fototo.
  hbo-WLC: וְעַ֨ל הִשָּׁנ֧וֹת הַחֲל֛וֹם אֶל־פַּרְעֹ֖ה פַּעֲמָ֑יִם כִּֽי־נָכ֤וֹן הַדָּבָר֙
    מֵעִ֣ם הָאֱלֹהִ֔ים וּמְמַהֵ֥ר הָאֱלֹהִ֖ים לַעֲשֹׂתֽוֹ׃
  ibo-ibo: Ihe mere Fero ji rọọ nrọ a ugboro abụọ bụ nʼihi na Chineke ekpebiela na
    ihe ndị a ga-emezuriri. Chineke ga-emekwa ya nʼoge na-adịghị anya.
  ory-ory: ଫାରୋ ଦୁଇ ଥର ସ୍ୱପ୍ନ ଦେଖିବାର ଭାବ ଏହି ଯେ, ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ତାହା ନିଶ୍ଚିତ
    ହୋଇଅଛି, ପୁଣି, ପରମେଶ୍ୱର ତାହା ଶୀଘ୍ର ଘଟାଇବେ।
  wmt-wmt: '@see-verse:GEN.041.031'
  chk-chk: Nge wewen om tan fän ruu pwe Kot a fen amolätä ekewe mettoch, nge epwe
    pwal müttir afisätä.
  ssd-ssd: Kuate nu o buk wam ta kam tuku wamdus kuyarkina. Nu siŋka maŋau ta kamŋgat.
    Ta tuku ne kiŋa ta tam arna. Mine minemba Kuate nu wam kame ta kile-mayokkamŋgat.
  rop-rop: Lagijat na dijan ting garra hepin, dumaji God bin gibit yu det wed langa
    det dubala drim. En nomo longtaim na God garra meigim dijan ting hepin lagijat
    na.
  ukr-1871: Приснився ж сон Фараонові двічі про те, що се постане від Бога, і незабаром
    приведе Бог се в дїло.
  eng-AOI: “You have dreamed twice because God has decided and in a little while he
    will make it happen.”
  yon-yon: Eb kuu kiyuum ayoob wedmewen ye id kuu anam Godbed aron doboobban kwanandameen,
    angkon inamen ma kerokban.
  bch-bch: Anunum toa oa iuot parua bedaoa ngansa Deo irau ele posanga ngan ga kus,
    ta irangrang ngan ipul pade mao. Deo ga ikado patautene.
  deu-1951: Daß es aber dem Pharao zum zweitenmal geträumt hat, das bedeutet, daß
    das Wort gewiß von Gott kommt, und daß Gott es eilends ausführen wird.
  eng-JPS: And for that the dream was doubled unto Pharaoh twice, it is because the
    thing is established by God, and God will shortly bring it to pass.
  ubr-ubr: God bomomout ruam ibi yoboem asi yabis on kaitamom wat. On iyau nono yen
    ra gibui arimon ini yamen sin matar. Ato on min arimon sasasan wat in matar.
  srp-1865: A što je dva puta zasopce Faraon snio, to je zato što je zacijelo Bog
    tako naumio, i naskoro æe to uèiniti Bog.
  lug-lug: Ekirooto kya Falaawo kyekivudde kiddiŋŋanwa, kitegeeza nti ekintu Katonda
    akikakasa era ajja kukituukiriza mangu.
  heb-heb: ועל השנות החלום אל פרעה פעמים כי נכון הדבר מעם האלהים וממהר האלהים לעשתו׃
  ben-IRV: আর ফরৌণের কাছে দুবার স্বপ্ন দেখাবার ভাব এই; ঈশ্বর এটা স্থির করেছেন এবং
    ঈশ্বর এটা তাড়াতাড়ি ঘটাবেন।
  pan-pan: ਇਹ ਸੁਫ਼ਨਾ ਫ਼ਿਰਊਨ ਨੂੰ ਦੋ ਵਾਰ ਇਸ ਲਈ ਵਿਖਾਇਆ ਗਿਆ ਹੈ ਕਿਉਂ ਜੋ ਇਹ ਗੱਲ ਪਰਮੇਸ਼ੁਰ
    ਵੱਲੋਂ ਪੱਕੀ ਹੈ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਇਸ ਨੂੰ ਜਲਦ ਹੀ ਪੂਰਾ ਕਰੇਗਾ।
  tkr-tkr: Fironuk'le man nyak' q'ö'es g'acuyng'a, Allahee man kar hək'edad sık'ınne
    gahıle vuk'lelqa qalya'asınva eyhen ıxha.
  mwp-mwp: Sepa, nginu pikipa kedha Awgadhan ukasar thonaralnga ngibepa yakamoedhin,
    nubepa Awgadhoepa kasa woenaypa lawnga, nuydh bangal ngaru senawbi za aymoeyne.
    A senabi thonar amadhan.
  mya-JVB: ဖါရော ဘုရင်သည် ထပ်၍ အိပ်မက် မြင်ရသည် အရာမှာ၊ ထိုအမှု ကို ဘုရားသခင် မြဲမြံ
    ခိုင်ခံ့စေ၍ အလျင်အမြန် စီရင် တော်မူလိမ့်မည်။
  tte-O: Yo kenomne labui yaina nuwatune Yaubada ikabi-yakaiwe yo kani ipaisowai.
  tbg-tbg: Kotiva uva tiva tero vaaka vi entara qovarama kareva auti vairara tira,
    are taira taaraqanta vohaa vaka tavaanarave, tiro.
  hmo-hmo: Oi be nega rua oi nihi, badina be Dirava ese inai kara do ia karaia momokani,
    bona nega do ia daudau lasi, Dirava ese do ia havaraia.
  ata-ata: Lataua mulosienixu mii vile tatila no anu aipiepiena tamei xo anu umasaxa
    lexe nini nalavu no anu mii ane sou anu uꞌoxonu uxali manina. Mii ane ne a ꞌalaꞌalai
    sou uxali.
  nfa-nfa: De ladhe ama dhèu aae abhu nii dua hari, sasoa na, Ama Lamatua ka dhu ator
    tèke. Nèbhu heka, ngaa dhu Na ator ne, jꞌajꞌi kèna.
  urd-urd: और फ़िर'औन ने जो यह ख़्वाब दो दफ़ा' देखा तो इसकी वजह यह है कि यह बात ख़ुदा
    की तरफ़ से मुक़र्रर हो चुकी है, और ख़ुदा इसे जल्द पूरा करेगा।
  rus-SYN: А что сон повторился фараону дважды, это значит, что сие истинно слово
    Божие, и что вскоре Бог исполнит сие.
  cbt-NTPO: Caso piyapinënco nipirahuë' sha'huitaranquën. Nani Yosë yonquirin inapocaso'.
    Naporahuaton co hua'quiya quëranhuë' naniarin. Napoaton ina nohuanton, catoro
    inachachin hua'naran.
  bqc-SIM: Kí, lá gɛ̃n pla n nanapi ò, bee mɛ̀ Lua mɛ́ dìlɛ màa. A kɛ tiaɛ, a
    sea vĩo.
  tcz-CHONGTHU: Pharaoh mang teni ahung ki hetsah na thupi pen tah chu ahile, Pathen
    in na ahin toh vahding ahiti gontup sa ahi tai, hung lhung vah tei ding ahi ati.
  mar-mar: तेव्हा फारो महाराज, एकाच गोष्टीविषयी आपणाला दोनदा स्वप्ने पडली, ती यासाठी
    की, देव हे सर्व लवकरच व नक्की घडवून आणील हे आपणास दाखवावे.
  tcs-tcs: Ane bikoz da Pero king i bin gad da drim tu taim, i min God i prapa meke
    main blo em baut demting, ane God i go meke demting po apen sun.
  soq-soq: Tane God insaisawa itudia dewa ema ideita segalepi. Sa baiwa me auen ema
    nata eneen.
  qub-qub: Gamga ishcay cutipis suyñushcanqui rasunpa chayno cananpaj cajtami. Diosmi
    chayno rurananpaj caycan. Manapis aycällatanami ruranga.
  bqp-bqp: Kí, kũ gɛ̃̀n plamɛ n nana pìi ò, kũ Luda mɛ́ à dìtɛ yãimɛ. Ani kɛ teramɛ,
    à sika vĩro.
  hat-hat: Si farawon an fè menm rèv la de fwa, sa vle di Bondye gen tan fin fè plan
    l' nèt. Se yon bagay Bondye pral fè talè konsa.
  eng-BSB: Moreover, because the dream was given to Pharaoh in two versions, the matter
    has been decreed by God, and He will carry it out shortly.
  tod-tod: Ni Falaɠɔn segi ɠaa, ná zeizu ɠɛ fele, naa ɠa ga faa ʋe deveai niina GALA
    bɛ, é ʋaazu ɠɛɛzu ga suvilɛ.
  eng-WEBPB: The dream was doubled to Pharaoh, because the thing is established by
    God, and God will shortly bring it to pass.
  kbq-kbq: Ete mago'ene Anumzamo'ma ana ava'na ke Ferogama tare zupa kasmi'neana amanahu
    hu'ne, Anumzamo hanigeno ame huno anazana fore hugahie.
  nhe-BL: Ta tijpixqui nopa temictli ompa pampa Toteco Dios motlalijtoc quichihuas
    ni tlamantli huan quichihuas nimantzi.
  bus-bus: Kí, kɛ̀ gɛ̃̀n plaan n nanaa pì ò, kɛ̀ Luda bé à dìɛ yãnzimɛ. Eé kɛ tiamɛ,
    à seka vĩro.
  gub-BL: Tupàn nemupuahu kar wi a'e, ta'e uzapo putar tuwe a'e ma'e a'e nehe xe.
