  tpi-tpi: God i givim yu dispela tupela driman i gat wankain as tasol, long wanem,
    em i laik soim yu olsem em i tingting pinis long mekim dispela samting i kamap.
    Na dispela i soim yu tu olsem, i no longtaim na bai dispela samting i kamap.
  dan-1931: Men at Drømmen gentog sig to Gange for Farao, betyder, at Sagen er fast
    besluttet af Gud, og at han snart vil lade det ske.
  vie-OVCB: Vua thấy chiêm bao hai lần, vì ý Đức Chúa Trời đã quyết định, Ngài sẽ
    sớm thực hiện việc này.
  lbk-lbk: Nan laychen nan kasin napidwaan nan it-itawmo ay kanan et kinedchengan
    Apo Dios nan angnena, et siya chi nan angnena ay angnen isnan ad-i omannong.
  guj-2017: ફારુનને બે વાર સ્વપ્ન આવ્યાં તે એ માટે કે એ વાત ઈશ્વરે નક્કી ઠરાવી છે
