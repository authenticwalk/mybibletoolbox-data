  ksd-ksd: Ma Parao i tar vaurua ma ra ririvon, a vuna tago a dovot ba God na pait
    ia, ma na pait lulut pa ia.
  tur-YTC: Düş Firavun’a iki kez tekrar edildi. Çünkü bu olay Tanrı tarafından sabitlendi
    ve Tanrı yakında onu gerçekleştirecektir.”
  bel-N: А тое, што паўтарыўся гэты сон фараону двойчы, [азначае], што вызначана гэта
    справа ў Бога і неўзабаве Бог зьдзейсьніць гэта.
  grc-BRENT: Περὶ δὲ τοῦ δευτερῶσαι τὸ ἐνύπνιον Φαραὼ δὶς, ὅτι ἀληθὲς ἔσται τὸ ῥῆμα
    τὸ παρὰ τοῦ Θεοῦ· καὶ ταχυνεῖ ὁ Θεὸς τοῦ ποιῆσαι αὐτό.
  ind-AYT: Karena mimpi itu diulang sampai dua kali bagi Firaun, berarti hal tersebut
