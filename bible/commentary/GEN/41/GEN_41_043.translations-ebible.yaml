    iina apujig juwai!’ titajum”, tiuwai. Tusa tiajam ashí aents aidauk tikishmag
    pujusag untsumaidau. Aatus faraón Josénak apu adaikauwai, dutikam nii Egipto nugkanum
    inamjauwai.'
  kyc-kyc: Dokopa banya mena oseme ipyuo penge uliuli lapo pyuo singi dokona petena
    lapala yanda singi lapome wambu pakapunya lao banya kata retakamyuo wambo pena
    leya. Dopa pyuo Josepeme Isipi dokona mupwa ingyuo karena lao rombo palyiya.
  urd-GVU: پھر اُس نے اُسے اپنے دوسرے رتھ میں سوار کیا اور لوگ اُس کے آگے آگے پکارتے
    رہے، ”گھٹنے ٹیکو! گھٹنے ٹیکو!“ یوں یوسف پورے مصر کا حاکم بنا۔
  deu-1912: 'und ließ ihn auf seinem zweiten Wagen fahren und ließ vor ihm ausrufen:
    Der ist des Landes Vater! und setzte ihn über ganz Ägyptenland.'
  ntj-ntj: Palunyalu-lu watjarnu purni kaarrtjarra walykumunungka tjiinya puurrpa
    nampa 2-ngkatja tatiltjaku. Nyangka warrmarla pirninya-ya kurranyurringu, yarnangu
    pirninya-tjananya mirrarra watjaranytja, “Langarriwa-ya. Nyangkayi puurrpa yarlangkakutju
    mapitja!” Tjiinya palunyapirinypa puurrpa Piirulu Tjawutjanya tjunu ngurra Yiitjipula
    yarla lipiwana puurrpa nyinarratjaku.
  row-row: Ma ana fee kareta ndara karua na neu Yusuf fo sae. Atahori rela raꞌahuluꞌ
    reu mataꞌ ma nggasi rasafafali rae, “We! Soi dalaꞌ o! Fee hadat! Fetor nema tungga
    ia.” No taꞌo naa, maneꞌ a soꞌu Yusuf dadꞌi fetor sia nusa Masir.
  kan-2017: ತನಗಿದ್ದ ಎರಡನೇ ರಥದಲ್ಲಿ ಅವನನ್ನು ಕುಳ್ಳಿರಿಸಿ, “ಅವನ ಮುಂದೆ ಅಡ್ಡ ಬೀಳಿರಿ” ಎಂದು
    ಪ್ರಕಟಣೆ ಹೊರಡಿಸಿ ಅವನನ್ನು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಸರ್ವಾಧಿಕಾರಿಯನ್ನಾಗಿ ಇಟ್ಟನು.
  ena-ena: Manilamavɨla hulaŋ mu manɨgali agadɨ lɨhu hɨvɨ hɨniadami agadɨ sabaŋ osɨ
    magɨla magɨla hɨsɨŋ vadɨm agadɨ Josepɨ saŋ valɨci viavɨla hɨdami. Lɨdaci sibɨla
    hɨsɨŋ hulaŋ agɨlaŋ fɨli hɨvɨ hali uu abavɨmi. Manɨgali saŋ huacɨhalaŋ uavɨmi.
    Manɨgali agaŋ hameŋ lɨci Josepɨ agaŋ Isipɨ fɨli tɨbɨ agadɨ sɨkasɨkan migɨladami.
  tgo-tgo: I yambigiya weya Josep le sariyot theghewoniye i thawe na kiŋɨko gharagatɨgatɨ
    thɨ raka viva e ghamwae na thɨ vakatha ghayavwatata na thɨŋa, “Hu kururuwe! Hu
    kururuwe!” Pero kaero i tuthiya Josep na iye i tabo gawana Ijipt laghɨyeko tɨne.
  yap-yap: Me pi’ e bin l’agruw e chariot ngak ni fen e en ni migid ngak e pilung
    ni nge yan riy, ma ke m’on e matanag rok ni be tayfan ni be tolul ni be ga’ar,
    “Mbinged e kanawo’!” Josef e ni duwgiliy ni ir e governor u ga’ngin e nam nu Egypt.
  tet-tet: Naꞌin moos latan kedan baa Yusuf, niakaan kareta kuda fohorai kabaas ida,
    mak bodik ema boot nomer rua. Oras Yusuf saꞌe kareta nia, no ema nalai uluk iha
    kareta oin nodi nahii bei-beik naꞌak, “Hoi! Loke dalan! Foo tabe! No ema boot
    atu laꞌo liu!” Nodi nadahur nunia, naꞌin foti Yusuf nalo baa liman kwana iha rai
    Mesir.
  hlt-MCSB: Leng dongah khaw a hnukthoi la a ngol sak tih, “Anih hmai ah cungkueng
    uh,” hlo a phoek uh tih Egypt kho boeih kah a soah Joseph te a khueh.
  mdy-ETH: ሃሣ ጊንሣ ካኣቲ ፔ ዴዓ፥ ሳርጌሎ ዖይቶኮ ላምዓሳዞይዳ ዮሴፔ ዴይሤኔ፤ ካኣቲ ካፓ፥ ቦንቺንታ ዓሢ ዒማና ቤርታ ዓኣዺ
    ዓኣዺ፦ «ጎይፆ ጌሢጋፓ ሂርኪ ጌዒ ዳዲ ባዑዋቴ!» ዓሶም ጋዓኔ፤ ዮሴፔኮ ጊብፄ ዓጮይዳ ዎይሣያ ማዒፃ ዔርቴሢ ዬያይዲኬ።
  twi-ASANTE: Ɔmaa Yosef teaseɛnam tenaa mu sɛ nʼabadiakyire. Baabiara a Yosef bɛkɔ
    no, na nnipa di nʼanim teateaam sɛ, “monkoto no!” Saa ɛkwan yi so na ɔhene Farao
    fa de Misraim asase nyinaa hyɛɛ Yosef nsa.
  bhl-bhl: 'Minggileweko, akalem weng afak biliw kawtiw ilo kitil weng mak bokoyemei,
    i Isiw aneng fian beem emteben wiin so kamok fian beem teinkemin ganbin eisneng
    beem dim teinsomi yak unakabe beelo memen kesomi, Yosew elo beem dim mo kolewsomi,
    deiw yak mayak, yak mayak gui unsiliw kale. Im unsiliw ding bakate, kunum mak
    emisik uneko, gaan gaan keko, bokolomele: “Katin bukbuk angina oo! Katin bukbuk
    angina oo!”, yangen yangen yak kem diliko, unbelei, i ibik elote gelew gelew unsiliw
    kale. Kaneko beli, Isiw aneng fian em emisik kamok fian e Yosew ete kuw akalem
    emteben wiin fian so kamok kelewse kale.'
  con-NTPO: 'Tsa''caen ondiqquian nanimba na''su faraón omboe ja''je''cho caronga
    otsiamba aindeccuma manda cuintsu tisema o''tie jayipa qquen fundo''faye: “¡Joqquitssi''faja
    cuintsu panshañe!” Tsa''cansi tsu poiyi''cco a''i José Egipto''su na''suve da''choma
    atte''fa.'
  eng-WEBU: He made him ride in the second chariot which he had. They cried before
    him, “Bow the knee!” He set him over all the land of Egypt.
  bnp-bnp: E Parao i habia ne Iosep a karis, ge vakanunua, a vuhuna e Iosep i paha
    muria. E huriki a bakovi ri nunu muga, ri gale maea, “Mu malele ha na dala.” Na
    naro iea kunana e Parao i rua e Iosep i matakari o Egipto.
  wal-wal: Kawoi ba naa77antto paraa gaariyaa Yooseefa togissiis; ashkkarati, “Ziggite!
    Ziggite!” yaagiiddi appe sinttaara hemettidosona. Hagaadan oottidi, kawoi a Gibxxe
    biittaa ubbaa bollan sunttiis.
  mgh-mgh: 'Ni ahommweliha ikaaro awe yonayeeli yo omwene ni uhoolo wawe yahaawo anamakhuwela
    yeera: Nhule iphiro. Yusufu heesiya ulamulela ilapo yothene yo Wiciipitu.'
  acu-NT: 'Nunia faraón ni karrurin tuke ukunam wininuya nu karrunka Josén susamiayi.
    Tura José nu karrunam wekaamtai, inati ainau eemkar wear untsuminak: —Jintanmaya
    menangtiaram tiarti, —tusa faraón chichaman akupkamiayi. Nu turunamujai aints
    ainauka mash Josén pengker awajsamun nekamtikiamiayi.'
  spa-PDDPT: 'Lo hizo subir en su segunda carroza y pregonaron delante de él: ¡Arrodíllense!
    Y le dio autoridad sobre toda la tierra de Egipto.'
  gun-gun: Karóxa mokoĩa va'e py oĩ aguã rami ojapo, ha'e henonde “Penenapy'ã re ke
    peĩ” he'i uka heravy. Ha'e rami py ombopo'aka Egito yvy re ikuai va'e ha'e javi
    re.
  agu-BL: Yi wi't wekxe'n Ẍep kalena'tz tzun je'n nintz tan yi faraón tul yi jun balaj
    care't yi cyakil nin tir cho'n na xomnin wutz coc yi tetz care't. Nin cawun nintz
    scyetz e' ẍchakum tan chibajxe'n tbe' swutz Ẍep yi na xon tul care't, tan talche'n
    scyetz cyakil yi e' wunak yi ate'-tz tan chije'n tbe'. Ya'stzun bantz yi bixewe'n
    Ẍep tetz ca'p ajcaw tibaj Egipto.
  eng-PEV: Then Pharaoh got a special trailer with horses pulling it, and he got Joseph
    to ride in that special trailer to show that he was the 2nd boss over Egypt country.
    Pharaoh’s soldiers went with Joseph, and they shouted out to all the people, “Joseph
    is coming. Show him respect.” In that way, Pharaoh put Joseph in charge of all
    of Egypt country.
  ilo-ULB: Pinagluganna isuna iti maikadua a karwahena. Adda lallaki a nagpukkkaw
    iti sangoananna, “Agparintumengkayo.” Insaad isuna ti Faraon a mangituray iti
    entero a daga ti Egipto.
  kpg-kpg: Gaa wanga gi mee dono lua waga hongo henua e hana iei mee. Nia madaloohi
    o di king e hula i mua o mee, mo di wwolowwolo boloo, “Haga aadee ina di ala!
    Haga aadee ina di ala!” Malaa, Joseph gu haga menege aga go di king guu hai di
    gobinaa o Egypt hagatau.
  uig-ARA: 'ئۇنى ئۆزىنىڭ ئىككىنچى شاھانە ھارۋىسىغا ئولتۇرغۇزۇپ، ئۇنىڭ ئالدىدا: «تىز
    پۈكۈڭلار!» ــ دەپ جار سالدۇردى. شۇنداق قىلىپ، پىرەۋن ئۇنى پۈتكۈل مىسىر زېمىنىغا
    تىكلەپ قويدى.'
  bsp-bsp: 'Kɔ Firawona ɛmbɛk Isifu abil ŋa kəwan ŋɔkɔ wɛnacɔŋc wɔn mɔ, kɔ ŋaŋcɛk
    kəkɔ. Kɔ afum ŋayɛfɛ kəkul-kulɛnɛ ŋa: «Abərek!» Tatɔkɔ tɔ Firawona ɛnasɔŋ Isifu
    dɛbɛ, atɔf ŋa Misira.'
  bps-bps: Na fsakayan kenen i snakay gal dyol i kudà, gusmakay i mdatah salig i harì,
    na nun dad to dekan di muna Dyosif, du ale sa mkit, manla, “Falohyu kenen magu.”
    Na taman Dyosif i mgimò i gubrnador di klamang banwe Idyif.
  mbs-mbs: Impesakay din heman diyà te kelisa eggemiten te ontò melangkaw sineligan
    din, aw doen otaw insogò din doton te peselowan i Jose amon tomawal dan, “Peselangi
    niyo! Peokiti niyo!” Yan se peg-inang ki Jose gobirnador doton te kebelad te Ehipto.
  tof-tof: Parraoa tóba nis ngim ⌊osab amorrat kla⌋ ugón ekyanórr oya agólóm, da we
    górrgankü ogoblórr oya singül kwata wagó, “Kwatódógab igó kainam!” Da módóga,
    parraoa Zosepón ingrinürr wirri ngi pamóm blaman Izipt kantrridü.
  sus-sus: A naxa a rate gise kui, naxan birama Misira mangɛ ragise fɔxɔ ra. Sɔɔrie
    nu fa a fala e xui itexi ra ɲama bɛ, «Wo xinbi sin!» Misira mangɛ a xa mangɛya
    taxu Yusufu ra na ki nɛ.
  pon-2006: E ahpw ketikihong sapwellime werennansapw keriau pwe en dake, oh sapwellime
    pwihnen sounpei ahpw tieng mwowe, pakapakairki ni ngihl laud, ndinda, “Kumwail
    poaridiong! Kumwail poaridiong!” Ih duwen Sosep eh wiahla kaunen Isip pwon.
  jae-jae: Go kêkêŋ eŋ gêŋgôŋ nê kareta kêtu luagêcŋa ma êsêac sêmôêc sêsêlêŋ sêmuŋ
    gebe “Apôŋ aemduc.” Amboac tonaŋ Parao kêkêŋ eŋ kêtu gamêŋ Aiguptuŋa samucgeŋ
    ŋatau.
  ksd-ksd: 'ma i ga vaki ia ta kana vauruana kiki na vinavana; ma dia ga lua tana
    ma dia ga oraoro dari: Avat a ki bul keke! Ma i ga tul tar ia tana ra varkurai
    ure ra gunan Aigipto parika.'
  tur-YTC: Onu kendisinin ikinci arabasına bindirdi. Onun önünde “Diz çökün!” diye
    bağırdılar. Onu bütün Mısır ülkesinin üzerine koydu.
  bel-N: 'I загадаў вазіць яго на другой калясьніцы сваёй, і крычалі перад ім: “Кланяйцеся!”
    I паставіў яго над усёй зямлёю Эгіпецкай.'
  grc-BRENT: Καὶ ἀνεβίβασεν αὐτὸν ἐπὶ τὸ ἅρμα τὸ δεύτερον τῶν αὐτοῦ· καὶ ἐκήρυξεν
    ἔμπροσθεν αὐτοῦ κήρυξ· καὶ κατέστησεν αὐτὸν ἐφʼ ὅλης γῆς Αἰγύπτου.
  ind-AYT: Setelah itu, Firaun menyuruh Yusuf mengendarai keretanya yang kedua dan
    di hadapan Yusuf, mereka berseru, “Berlutut!” Demikianlah Firaun mengangkatnya
    menguasai seluruh tanah Mesir.
  lid-lid: Ano iy atehei Josep manyah udu la-u sau, sau doh iri katin haka aliu, ma
    sau doh badu bahan ta kabin; ano iri lau ta ndrokei ta atudun adek an mwena tan
    aloh, “Aha kabelek! Aha kabelek!” Josep badeh ndrasahan ndramak ta atondrok munyak
    tinan mari badu Ijip.
  nya-nya: Anamukweza Yosefe pa galeta ngati wachiwiri pa ulamuliro. Ndipo anthu anafuwula
    pamaso pake nati, “Mʼgwadireni!” Motero anakhala nduna yayikulu ya dziko lonse
    la Igupto.
  hrv-hrv: 'Vozio se on u kolima kao njegov zamjenik, a pred njim klicahu: “Abrek!
    Na koljena!” Tako ga postavi nad svu zemlju egipatsku.'
  mps-mps: Agai Josep te me tuni bidi wiegi yai duabo karisde dualasa bilimainu yali.
    Tama te kibu hos tego te karis kegasa peyu, tama te ami bidi dabe te polasa peyu,
    tama te tiwai i ola pali, “Te sunumide gedao,” wali. Te kolesaga Ferogo yali,
    te Josep te Isip tǫ pedai tigidalide te gavman bidi pedalumainogo ilali.
  llg-llg: Basa ndia, de ana fee ndia nggili ndala neulau kaduan neu, fo Yusuf saꞌe.
    Hambu hataholi nalaik nesik mata, ma nanggou taa-taa nae, “Wei! Soi dalak bou!
    Fee haꞌdak! Hambu hataholi inahuuk ana sangga nesik ia!” No tatao leondiak, manek
    soꞌu nala Yusuf dadik ndia lima konan nai dae Masir.
  tpi-tpi: Em i larim Josep i raun long namba 2 karis bilong king. Na ol wokman i
    go pas long en na i singaut olsem, “Klia long rot.” Long dispela pasin king i
    mekim Josep i kamap namba wan gavman bilong olgeta hap bilong Isip.
  dan-1931: han lod ham køre i sin næstbedste Vogn, og de råbte Abrek* for ham. Således
    satte han ham over hele Ægypten. { [*formodentlig et Hyldestråb.] }
  vie-OVCB: 'Vua cho chàng ngồi xe thứ hai của vua; phía trước có người hô lớn: “Hãy
    quỳ xuống.” Như thế, vua tấn phong Giô-sép làm tễ tướng Ai Cập.'
  lbk-lbk: Sa na't inpalokhan isnan ikadwa ay kalisan si ali ya namangpango nan takhona
    ay mangifogfokhaw en, “Enfalintomeng kayo! Enfalintomeng kayo!” Adi kad nadchotokan
    si Jose ay enkhofernachor isnan am-in ay ili id Egipto.
  guj-2017: તેને બીજા દરજ્જાના રથમાં બેસાડ્યો અને લોકો તેની આગળ “ઘૂંટણ ટેકવો” એમ પોકારો
    પાડતા. ફારુને તેને આખા મિસર દેશનો ઉપરી નિયુક્ત કર્યો.
  byr-byr: '@see-verse:GEN.041.042'
  awx-awx: Tiwän kinggä Josewu äminbamde yakap täpäle tuwänguwän yiwikutde, kalisu
    kwämbätdu imän, une päko yiwike kukut. Kuxawän kingge puyä äminätä yakap kuxäwik,
    “Kundäkngake yapmitnong,” yang yakin. Kinggä Josepde using pahakut. Tiwän Isipde
    bulämbam täpäle yiwikut.
  pon-2006A: E ahpw ketikihong sapwellime werennansapw keriau pwe en dake, oh sapwellime
    pwihnen sounpei ahpw tieng mwowe, pakapakairki ni ngihl laud, ndinda, “Kumwail
    poaridiong! Kumwail poaridiong!” Ih duwen Sosep eh wiahla kaunen Isip pwon.
  por-BRBSL: 'Ele o fez andar na segunda carruagem que ele tinha. Choraram diante
    dele: “Curva o joelho!”. Ele o colocou sobre toda a terra do Egito.'
  aly-aly: Joseph renh pakey mwerr-angker anthek, ra alhayntetyek ikwerel. Ingkerrenh
    ikwer arlkek, “Iwerr arnangelhenh-arey Joseph ikwer.” Alakenh-anyem Joseph ra
    Atyetyart anenh Egypt-areny ingkerrenhek.
  cth-cth: A tawn e leng kahni touh dawk a kâcui sak teh, a hmalah tabut awh, telah
    a hram awh. Hottelah Izip ram thung kahrawikung lah a coung sak.
  twi-twi: Ɔmaa Yosef teaseɛnam tenaa mu sɛ nʼabediakyiri. Baabiara a Yosef bɛkɔ no,
    na nnipa di nʼanim teɛteɛɛ mu se, “Momma kwan!” Saa ɔkwan yi so na ɔhene Farao
    fa de Misraim asase nyinaa hyɛɛ Yosef nsa.
  hlt-hlt: Leng dongah khaw a hnukthoi la a ngol sak tih, “Anih hmai ah cungkueng
    uh,” hlo a phoek uh tih Egypt kho boeih kah a soah Joseph te a khueh.
  tbz-SIM: 'kóò dèe ntɛkpɑ̀rìsɑ̃ntɛ̀ kɛ̀ tɛ̀ ntũ nho kpɛtɛ, kɛ̀ bɛnìtìbɛ̀ pĩɛ̃kù kɛ
    tú: Ǹninkunɛ̀. Mɛm̀mɛ okpɑ̀ɑ̀tì duɔ́mmɛ̀ Sosɛfu muwɛ̃rímú kòo bɑɑtɛ́ dihɛì.'
  msy-2020: Egha Josep ataghizɨ an atrivimɨn karisɨn namba 2ɨn arui. Ezɨ ingangarir
    gumaziba an faragha ghua kamaghɨn dɨa ghaze, “Gumazir ekiam izi! Tuavim gitagh!”
    Egha kamaghɨn atrivim Josep gamizɨ a Isipɨn kantrin nguibaba bar dar gumazir dapanimɨn
    oto.
  txq-txq: Basa boe ma ana fee ndia kareta ndara nomer kaduan neu Yusuf fo ana saꞌe.
    Hambu hatahori nalaik nakahuluk nesik mata fo nanggou taa-taa nae, “Wee! Soi dalak!
    Fee hada-horomatak! Hambu hatahori ina-huuk nae nesik ia!” No dalak naa, manek
    soꞌuk Yusuf dadi neu ndia lima konan nai dae Masir ena.
  aaz-aaz: Rarit in nanaꞌat in akreet bikaes es anteniꞌ, he naiꞌ Yusuf ansae. Anmuiꞌ
    tuaf-tuaf naen anbi kreet naan in matan ma nkoaꞌan nafan-faink ein am nak, “Awoo!
    Misoit ranan! Amfee hormaat! Aꞌnaet ii, he nkoen on ankoon!” Nok ranan naan, uisf
    ee nait naiꞌ Yusuf anjair in atoin mapirsaꞌi nbi pah Masir.
  azb-azb: Firon əmr etdi ki, onu özünün ikinci arabasına mindirsinlər və qarşısında
    «Diz çökün!» deyib bağırsınlar. Beləcə o, Yusifi bütün Misir ölkəsinə başçı qoydu.
  eng-DBY: And he caused him to ride in the second chariot that he had; and they cried
    before him, Bow the knee! and he set him over all the land of Egypt.
  hin-2017: और उसको अपने दूसरे रथ पर चढ़वाया; और लोग उसके आगे-आगे यह प्रचार करते चले,
    कि घुटने टेककर दण्डवत् करो और उसने उसको मिस्र के सारे देश के ऊपर प्रधानमंत्री
    ठहराया।
  wol-KYG: 'ba noppi waral ko watiiru ku sës rëkk ci moom Firawna, te fu mu ware ñu
    jiitu ko, di yéene naan: «Sujjóotleen!» Noonu la ko Firawna fale, mu yilif Misra
    gépp.'
  swp-swp: Abo i heriba to ena kariota helabuina i gerui, abo tau eda bagunaena se
    eogaeoga, “Au turibono!” Eo i hetoro tanuaga lailai Aigupito maudoina boeana eai.
  bjr-bjr: Miqimmasoofanoo Faraoofa uriqararausa nifiqanoo nu qoosa karana Faraoofa
    Yooseefaana amisoofanoo minasaa rakisira sundiauqa mina afunni fidaqa maaqi qimasee
    faaqaridaqa qiqau. Amaaraaqa amaaraaqa. Mi oosannanannai Yooseefaana aiqama Isipa
    maqannaasa uriqararanaikinau.
  eng-YLT: and causeth him to ride in the second chariot which he hath, and they proclaim
    before him, 'Bow the knee!' and — to put him over all the land of Egypt.
  kne-kne: Indawat na abe en sisya din maikadwa ay kalisa na ta say panloganana yan
    wada abey mamangpango mo sisya ay manbogbogaw, “Iay-ayedan yo! Iay-ayedan yo!”
    Siya sa din inyat di ari ay nangdotok en Jose ay man-gobernador sin intiro ay
    ili ed Egipto.
  heg-NTPO: Hidi nam, un bel un kereta ahloet nomer dua la, le Yusuf saken. Muik atuli
    in lail muna se hmunan deng kereta la, le haman tek noan, “Hoe! Sai lalan na!
    Le todan! Ta muik atuil tene mes le maa lako deng nia.” Nini in tao ela ka, lahing
    nga nikit Yusuf son le daid un ima kanan se dale Mesir.
  ptu-ptu: 'Mane napa''pahentaanni Firaun dipalängäm bendi mapi''dä'' Yusuf, angga
    ham bendinna tomahaja untondonni, mane dipopenggulilinni anna metamba-tamba liui
    sanaka-naka tau dio olona naua: “Penombakoa''.” Susim too lalanna Yusuf naäkä''
    Firaun mendadi to kuasa dio Mesir.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö José ké e̱'' tkökka̱ shkök karreta shköke ie''
    karreta itöki̱ e'' ki̱. Ie'' tö ie''pa we̱lepa patkémi ke̱we ichök pë'' a̱ a̱neule:
    “¡A'' e̱'' skö́! ¡Ka̱wö mú se'' wökir kibi datse̱ a̱s e'' tkö̀mi!” Es ie'' tö
    José yué Egipto wa''ñe e'' wökirie.'
  kwf-kwf: Nia ka ngalia ruana kad nia neꞋe na hos nia tara, ma ka kwate fuana sa
    Josef fuana lekaꞋa Ꞌania. Ma kaidaꞋi sa Josef liu kwau kaidaꞋi Ꞌoro ki na ngwae
    lialia Ꞌafia tatalafaꞋa neꞋe kira leka Ꞌi naꞋona, kira ako doe kika Ꞌuri, “Bobo
    uruuru! Bobo uruuru!” Nia naꞋa neꞋe falafala tatalafaꞋa nia sasia fuana sa Josef
    neꞋe lia sulia maꞋe fanoa ana fanoa ꞋaꞋana neꞋeri.
  eng-WYC-2017: and Pharaoh made Joseph to go upon his second chariot, while a beadle
    cried, that all men should kneel before him, and should know that he was sovereign
    of all the land of Egypt.
  eng-WMBB: He made him ride in the second chariot which he had. They cried before
    him, “Bow the knee!” He set him over all the land of Egypt.
  spp-spp: Maa Yusufu dùrugo shɔngɔ wòtoro ɲuŋ'i mà taha u yabiliŋi wuŋi fye e. Sùpyire
    tà na mpyi pi yyaha yyére na ŋkwúuli, marii yu «Yabwɔhe, yabwɔhe na ma!» Ɲyɛ lire
    pyiŋkanni na, Farɔn à Misira kìni ɲùŋufente puni kan Yusufu á.
  aey-aey: Odocob Fero uqa uqana karis lecis doc eu uteceb euna cobon. Cocobon Fero
    uqana han cofdoc dana age aquni utai madein, “Isa qoiga! Isa qoiga!” adein. Eunu
    uqa Isip maha cunugnu ilo muden.
  urd-GVH: फिर उसने उसे अपने दूसरे रथ में सवार किया और लोग उसके आगे आगे पुकारते रहे,
    “घुटने टेको! घुटने टेको!” यों यूसुफ़ पूरे मिसर का हाकिम बना।
  rug-rug: Meke vala nia sa koe Zosepa sa totopili vina rua tana binaṉara pude suraṉia,
    meke sari nana tie varipera si ene va kenue koasa. Meke velavela si arini, “Mi
    kokotuṉu nia si asa,” gua. Gua asa ke ta vizata se Zosepa pude na qavuna pa popoa
    Izipi.
  gaz-gaz: Innis gaarii isaa isa lammaffaa irra isa teessise; namoonnis, “Sagadaa!”
    jechaa fuula isaa dura deemanii iyyaa turan; akkanaan Faraʼoon biyya Gibxi hunda
    irratti isa muude.
  fra-LSG: 'Il le fit monter sur le char qui suivait le sien; et l’on criait devant
    lui: A genoux! C’est ainsi que Pharaon lui donna le commandement de tout le pays
    d’Égypte.'
  gnn-gnn: Bala ŋayi Giŋdhunydja ŋurruŋu‐ḻakaraŋala Djotjipnhana garrwarkuŋalanydja,
    märr yurru yukurra yolŋunydja walala märr‐ŋal'yun nhanukalana. Ga biyapul nayi
    bitjarrayi bili wekaŋala miyalknhanydja nhanbala Djotjippa, wäŋa Yetjippuyŋunha
    dhäykanha,
  yal-yal: A yi a rate sofa wontoron kui, naxan Misiran Mangan wontoron xanbi ra.
    E yi lu sarinɲɛ a yɛɛ ra, e naxa, “Ɛ xinbi sin!” Misiran mangana a mangayaan taxu
    a ra na kii nin.
  gum-gum: 'Incha trugurrimbe tru Faraónwei wendau katøgan tru ashib karub wabig unin
    karruyu Joséwane nebingarua misagwan øyah chib trashinrrai karubig køn: “¡Tømbønsray!
    ¡Tømbønsray!” chib. Øyamay Josébe Egipto pirau kerriguwan nø karub wanrrab nebyaig
    køn.'
  iou-iou: Ude täŋpäŋ Ferotä Josep ŋode iwetkuk; Gäk näkŋo äpani ude itan unita näkŋo
    karis namba 2 hostä wädäwani uterak kuŋat täyi! Uterak kuŋariri äma ätutä intäjukun
    kuŋpäŋ ŋode api yäwettäŋ kuneŋ; Gukut imäpmok täŋ imut! yäŋ ude api yäwettäŋ kuneŋ
    yäk. Ude täŋkuko uwä Ferotä Josep Isip täŋo watä äma pähap teŋkuk.
  haw-1868: Hooholoholo iho la oia ia ia ma ka lua o ke kaa ona, hea mai la lakou
    imua ona, E kukuli iho. Hoonoho aku la oia ia ia maluna o ka aina a pau o Aigupita.
  arb-NAV: 'وَأَرْكَبَهُ فِي مَرْكَبَتِهِ الثَّانِيَةِ، وَنَادُوا: «ارْكَعُوا أَمَامَهُ».
    وَأَقَامَهُ وَالِياً عَلَى كُلِّ أَرْضِ مِصْرَ.'
  adz-adz: King Farau irim karis mangan i Yosef mpada gin yatsungꞌ king da garam singaari
    imungꞌ i arangan da inuꞌ ini binaꞌ, “Wawaꞌ manaꞌ i sanab da frap anuf! Garam tsiraꞌ
    iba!” I sanab bida nigi da itangin Yosef isu gudzun i intap Idzip santan.
  ewe-ewe: Emegbe la, Farao tsɔ tasiaɖam si kplɔ fia tɔ ɖo la na Yosef, eye afi sia
    afi si wòyi ko la, ɣli ɖina be, “Midze klo!”
  eng-LEE: 'And he caused him to ride in the second chariot which he had; and they
    cried before him, Bend the knee: and he placed him [thus] over all the land of
    Egypt.'
  gvn-gvn: '@see-verse:GEN.041.042'
  nna-nna: Kingilu yinya Joseph palinymili waraja chariot jarli pinaku. Pirirrimarta
    jinta marnti yanalpiyi walangkarrangu chariot-ja, kamarnalpiyijanaku warinykurrangu
    marrngurranguku, “Purlu jarrayi! Purlu jarrayi!” Palajalu kingilu nyampali jirni
    wiyirrku warrarnku.
  asm-FB: তেওঁক নিজৰ দ্বিতীয় ৰথত উঠালে; তাতে লোকসকলে তেওঁৰ আগে আগে “আঁঠুকাঢ়া” বুলি
    ঘোষণা কৰিলে। এইদৰে ফৰৌণে তেওঁক গোটেই মিচৰ দেশ খনৰ ওপৰত নিযুক্ত কৰিলে।
  sus-A: عَ نَشَ عَ رَتٍ فِسٍ كُي، نَشَن بِرَ مَ مِسِرَ مَنفّ رَفِسٍ قْشْ رَ. سْورِيٍ
    نُ قَ عَ قَلَ عٍ شُي عِتٍشِ رَ حَمَ بّ، «وٌ شِنبِ سِن!» مِسِرَ مَنفّ عَ شَ مَنفّيَ
    تَشُ يُسُقُ رَ نَ كِ نّ.
  fra-SBL: 'Il le fit monter dans le second char qu''il avait. Ils criaient devant
    lui : « Agenouillez-vous ! » Il l''établit sur tout le pays d''Égypte.'
  hbo-hbo: וַיַּרְכֵּ֣ב אֹתֹ֗ו בְּמִרְכֶּ֤בֶת הַמִּשְׁנֶה֙ אֲשֶׁר־לֹ֔ו וַיִּקְרְא֥וּ
    לְפָנָ֖יו אַבְרֵ֑ךְ וְנָתֹ֣ון אֹתֹ֔ו עַ֖ל כָּל־אֶ֥רֶץ מִצְרָֽיִם׃
  shp-NTPO: 'Jaskáakin senenhataanan, ja apo jan kaai carro pekáo wetsa carro ikátonin,
    moa apo keska itiribi janea iketian, José nanémaa iki. Ja nanémataanan boí, jabé
    boai apon joni koshibo ikana iki neskati: Jainra apo kaai, “¡bai xepoyamakanwe!”,
    ja apo mato ponte winotaitian rabii já bebon chirankookanwe, iki saa iibainkana
    iki. Jaskataxa Egipto main iká apon koshi jikimaa, José jain baneta iki.'
  eng-WYCLIFFE: and Farao made Joseph to `stie on his secounde chare, while a bidele
    criede, that alle men schulden knele bifore hym, and schulden knowe that he was
    souereyn of al the lond of Egipt.
  piu-2006: '@see-verse:GEN.041.042'
  pjt-pjt: Palulanguṟu Piiṟalu Josephanya ungu tjinka wiila kutjaratjara panya mayatja
    tatiṟa para-ngaṟapai. Munu paluṟu kuranyuringu tjinka palumpangka, ka Josephalu
    palumpa tjinkangka tatiṟa maḻawanungku waṉaningi. Ka Piiṟaku wati tjaultji tjuṯangku
    kuranyu ankula aṉangu tjuṯangka mirara wangkangi, “Wati-kitikitiriwaya aḻangka
    pula ankunytjaku.” Alatji pula anangi aṉangu tjuṯangku mirara Josephanya mayatja
    kulintjaku, “Ngangarku! Nyawaya mayatja kuwaritjaṟara pala pula Piiṟanya para-ngaṟanyi.”
    Alatjiya nyakula kuliningi Piiṟalu panya Josephanya ngura Itjipaku manta winkiku
    mayatja tjunkunyangka.
  cwe-cwe: Mfalume kamkweza muna umtuka wake wekaidi wa falasi, na wakalizi walongolela
    haulongozi wa Yosefu, kuno wolandula madizi yawo na kulonga, “Tumbaleni mavindi!”
    Ivo niivo mfalume viyamwing'hile ukulu Yosefu muna iisi yose ya Misili.
  bgs-bgs: Igpasaké din si Jose tun ta ikaduwa kalesa din, asta duwán mga manubù na
    igpóna din ki Jose ébô tumawar dan, na mà dan, “Lingkóód kó!” Tô gó inému si Jose
    gobernador tun ta kaluwagan ka Ehipto.
  kik-kik: Ningĩ agĩtũma akuuo na ngaari yake ya ita, arĩ mũndũ wa keerĩ harĩ we wathani-inĩ,
    nao andũ magĩthiĩ makĩanagĩrĩra marĩ mbere yake atĩrĩ, “Eherai njĩra-inĩ!” Nĩ
    ũndũ ũcio Firaũni agĩtua Jusufu mũrũgamĩrĩri wa bũrũri wothe wa Misiri.
  ksr-ksr: 'Kaeŋ ama hoos kare qabo soroya aŋaa kareyaa qereweŋa ii iwaajoŋ jeŋ tegoro
    iikanoŋ uro hoosnoŋ horogi kema kaŋ laligoro. Kaeŋ kema laligoro kimbaa sikiriti
    manjaqeqe eja moŋnoŋ wala qele kema goda qeŋ mubombaajoŋ kokaeŋ qaro qagi laligoro:
    “Geja! Mono kesaambu!” Kaeŋ ama muŋ Iijipt kantri kuuyaa eja poŋga kuuŋ muro.'
  fra-NCL: 'Il le fit monter sur le second de ses chars, et on criait devant lui :
    « A genoux ! » C’est ainsi qu’il fut établi sur tout le pays d’Égypte.'
  cek-AK: Anih mah hnetto haih hrang leeng nuiah Joseph to angthuengsak, kaminawk
    anih hmaa ah khokkhu cangkrawn oh, tiah hang o. To tiah anih loe Izip prae thung
    boih ukkung ah oh.
  xla-xla: Epame ya꞉tapo Yosep watle ma ya꞉ aliya koa hale hamiyo. Epapele dulu dla
    Yoseptapo aliya koa etle tlati ya꞉ oko sotapo itapu tle tamalemama yu teta꞉le
    mate, “heodiya heodiya, Isip mo dokopala oplami mo-puma,” demtamalemdiyo.
  cuk-cuk: 'Geb a-sorbali, Faraón e-ur-napagined-gusgu-e-sorba-naidaedgi José-onakwisad.
    Degine, Faraón igar-uksabalid, binnasuli José-iduar gornadap-imakmaloye: “¡Igar
    egamar!” Weyobi, José dummadga Egiptoʼgi nuggunonikid.'
  uig-CYR: 'Уни өзиниң иккинчи шаһанә һарвусиға олтарғузуп, униң алдида: «Тиз пүкүңлар!»
    — дәп җар салдурди. Шундақ қилип, Пирәвн уни пүткүл Мисир зиминиға тикләп қойди.'
  pma-pma: Evus, san kat koa hos lehei keke Siosep heloh eni, koanek vi onen meatin
    koa vi he matu onen asuv houlu. Ka navong mul muloh eni, meatin keil avisohiso
    avit, “!Almalingling! !Avat ten Kavmen mul mai, almalingling!” Mukonek, Siosep
    mai vi Avat ten Kavmen ten out Isip.
  tel-2017: తన రెండవ రథంలో అతన్ని ఎక్కించాడు. కొందరు అతని ముందు నడుస్తూ “నమస్కారం
    చేయండి” అని కేకలు వేశారు. ఐగుప్తు దేశమంతటి మీదా ఫరో అతన్ని నియమించాడు.
  hat-BSA: 'Li te fè l monte nan dezyèm cha li a, epi li te pwoklame devan li: “Mete
    ajenou!” Epi li te plase li sou tout peyi Égypte la.'
  kos-kos: El sang nu sel chariot lun leum se akluo elan kasrusr fac, ac mwet soan
    lun tokosra elos kasrusr meet lukel, wowo ac fahk, “Sakunla! Sakunla!” Ouinge
    Joseph el srisrngiyuki governor fin acn Egypt nufon.
  hbo-WLC: וַיַּרְכֵּ֣ב אֹת֗וֹ בְּמִרְכֶּ֤בֶת הַמִּשְׁנֶה֙ אֲשֶׁר־ל֔וֹ וַיִּקְרְא֥וּ
    לְפָנָ֖יו אַבְרֵ֑ךְ וְנָת֣וֹן אֹת֔וֹ עַ֖ל כָּל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: O mere ka ọ nyaa ịnyịnya ụgbọ ya nke abụọ. Ndị oti mkpu na-etikwa nʼihu
    ya, “Gbuonụ ikpere nʼala.” Otu a ka Fero si mee Josef onye na-achị ala Ijipt niile.
  ory-ory: ପୁଣି, ତାଙ୍କୁ ଆପଣା ଦ୍ୱିତୀୟ ରଥରେ ଆରୋହଣ କରାଇଲେ; ଆଉ ଲୋକମାନେ ତାଙ୍କର ଆଗେ ଆଗେ
    “ଆଣ୍ଠୁ ପାତ ଆଣ୍ଠୁ ପାତ” ବୋଲି ଘୋଷଣା କଲେ। ଏହି ପ୍ରକାରେ ସେ ତାଙ୍କୁ ସମସ୍ତ ମିସର ଦେଶ ଉପରେ
    ନିଯୁକ୍ତ କଲେ।
  wmt-wmt: '@see-verse:GEN.041.042'
  chk-chk: Iwe, Farao a pwal ngeni Josef aruofochun wan woken pwe epwe wawafeil, nge
    aramas ra akom mwan o kökkö, “Oupwe chapetiu.” Iwe, ina usun Farao a awisa Josef
    pwe epwe nemeni unusen ewe fanü Isip.
  ssd-ssd: 'nu ndek Farao dubiknu tuku karis mayenu ta tumba Yosef tuna le nu tambi
    likina. Kame mbal nane ŋgumbeyumba kumbaŋge sakinaig: Ndin kusrewap o, ndin kusrewap
    o ŋginaig. Maŋau ta mbolŋge Farao nu Yosef tumba Isip kilke ŋakmba tuku gabat
    suŋgo pilna.'
  rop-rop: en det king bin gibit det sekanwan hos en bagi blanga im langa Josef blanga
    raidabat, en imbin gibit im ronwan blijiman olabat langa Josef blanga go lida
    langa im en meigim rum langa roud. Wal Josef bin jidan sekanbos blanga det kantri
    na,
  ukr-1871: 'І посадив його на колесницю свою другу, і вигукувано перед ним: Навколїшки!
    Сим робом поставив його над усїєю землею Египецькою.'
  eng-AOI: He also gave him a carriage pulled by horses for him to ride in. It was
    a very good one just like the king's. The king spoke again to Joseph and said,
    “When you ride in the carriage, my servants will go along the road ahead of you
    and call out, ‘Move out of the way! Move back for the governor!’
  yon-yon: kowe, Fero yaa wengongke ye dabderem aom dobiri ye karub keroon. Kwane,
    Ferombed yedmoonkob ye hos mamaayiib ye hos yoman ari dobiriwed kirod yarebi yeman
    aningko seriot mamaayiib nekwiiwe, Yosef kuu nenkowoone, karub yena yidin wene
    ika ika baandiib “Angkane karub keyaa bumangkime.” andiiwe, Yosef kuu Fero yaa
    wengongke ye dabderem aom dobiri ye karub keroon kuu Ferombed Idyipdan yaa korokbendoon.
  bch-bch: Ngan ado toaiua ga ila, Iosep idaedae ngan maron kapei ele karis ede pade
    ta inasnasi maron kapei. Ta gid paeaeanga tiladlado ga timuga ngan ei ta tikeo
    pagid panua bedane, “Akor aemi!” Ngan kadonga toa bedaoa, maron kapei idol Iosep
    ga iman madidnga kapei tau ngan tibur Isip.
  deu-1951: 'und ließ ihn auf seinem zweiten Wagen fahren; und man rief vor ihm aus:
    «Beugt eure Knie!» Und also wurde er über ganz Ägyptenland gesetzt.'
  eng-JPS: 'And he made him to ride in the second chariot which he had; and they cried
    before him: ''Abrech''; and he set him over all the land of Egypt.'
  ubr-ubr: Ato an bai gagam wa bairuin on itai nan inabib, ato an bai gagam orot aunan
    sitawar ato siyoku siyau, “Eta worereb! Eta worereb!” Ato Joseph on irubinai baibad
    itai Egypt tafanam engon an Gawan imatar.
  srp-1865: 'I posadi ga na kola koja bijahu druga za njegovijem, i zapovjedi da pred
    njim vièu: klanjajte se! i da ga je postavio nad svom zemljom Misirskom.'
  lug-lug: N’amuwa n’okutambuliranga mu ggaali lye eriddirira mu kitiibwa ng’erya
    Falaawo mwe yatambuliranga. Bonna ne bavuunama mu maaso ga Yusufu nga bwe bagamba
    nti, “Muvuuname.” Bw’atyo Falaawo n’amuteekawo okufuga ensi yonna ey’e Misiri.
  heb-heb: וירכב אתו במרכבת המשנה אשר לו ויקראו לפניו אברך ונתון אתו על כל ארץ מצרים׃
  ben-IRV: আর তাঁকে নিজের দ্বিতীয় রথে আরোহণ করালেন এবং লোকেরা তাঁর আগে আগে “হাঁটু
    পাত, হাঁটু পাত বলে ঘোষণা করল।” এই ভাবে তিনি সমস্ত মিশর দেশের পরিচালকের পদে নিযুক্ত
    হলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਤੋਂ ਦੂਜੇ ਦਰਜੇ ਦੇ ਰਥ ਵਿੱਚ ਬਿਠਾਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ
    ਅੱਗੇ ਮਨਾਦੀ ਕਰਵਾਈ “ਗੋਡੇ ਨਿਵਾਓ ਅਤੇ ਮੱਥਾ ਟੇਕੋ,” ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਸਾਰੇ ਮਿਸਰ
    ਦੇਸ਼ ਉੱਤੇ ਪ੍ਰਧਾਨ ਨਿਯੁਕਤ ਕੀਤਾ।
  tkr-tkr: 'Fironee mang''us cune daşk''abışin qöd''esın hele. Qiyğab manbışile hiib
    əlyhəəne cune insanaaşilqa əmr hav''u eyhen: – Yəq'' hevlecenva ts''irbı he''e.
    İnəxür fironee Yusufuke Misirnacar xərna ha''a.'
  mwp-mwp: Nuydh Pero nubepa Yoewsepalpa sigangar madhin, yawaraw za nungu danal poethay
    zagithaw mabaygal kulay wal tidhumar kedha, ‘Nubepa buth wanaw, nubepa buth wanaw’
    minguz kedha, nuyn Yoewsepan waza kuyku mabayg aymoedhin Aykupithupa, Peron wagel
    paru.
  mya-JVB: ဒုတိယ ရထား တော်ကို စီး စေတော်မူ၏။ ပြပ်ဝပ် ၍ နေကြဟု သူ့ ရှေ့ မှာ ဟစ် ကြ၏။
    ထိုသို့လျှင် အဲဂုတ္တု ပြည် တပြည်လုံး ကို အုပ်စိုး စေတော်မူ၏။
  tte-O: Mwa ana waga niuniuli labuina koina itauli yo manna mena siyoga siba, “Kwayakasisi-yan
    kaiwena iya kin ipei yanuwa Itipita meuloina kana toloina.”
  tbg-tbg: ohivata iqoka kaariravata Iohepira amuvaro Iohepiva Pero vaiinti naantiaraihainaava
    vaiharo iqoka kaariqi vi vaumanta vaiinti vonavu Iohepira avuni kantamaqi viha
    tiha, Iohepiva ani vaivo. Ne uqaurivaro viva aniarire, ti vaura. Mintima kero
    Pero vaiintivano Iohepira noraiqama kovaro Iohepiva ekaa Isipi vataqaa raqiki
    vaura.
  hmo-hmo: Oda ia gwauraia danu, kariota iharuana Farao ena kariota murina dekenai
    ia heau gauna, ena latanai Iosepa do ia guia. Haida be iena vairana dekenai idia
    heau, vadaeni idia boiboi, idia gwau, “Dala umui kehoa.” Inai bamona dekenai Iosepa
    ese Aigupito tano ibounai ena lohia dagi ia abia.
  ata-ata: Xe muavuti la mulosou karisi sou ꞌotoꞌoto noxou ane tameisou sou utavulenu.
    Ta mitema iꞌava lexe, “Ngaxexesou voteꞌi! Ngaxexesou voteꞌi!” La sou musosovosou
    Iosepu sou muxali loxo itema sou usaxilaꞌu xalexalee tuatuala no xalee lia tila
    ne Aixiputo ukalusi.
  nfa-nfa: Èle èèna ka, dhèu aae hia hari Yusuf kareta ka dua nèngu. Ka na hia dhèu
    lasi uuru, ho paꞌoo peka na, “We! Patalele jꞌara oo! Pahaha iisi mliu! Dhèu kapai
    neo re neꞌe!” Dènge jꞌara neꞌe, dhèu aae dedꞌe le Yusuf, jꞌajꞌi ai gꞌana na ètu
    rai Masir.
  urd-urd: और उसने उसे अपने दूसरे रथ में सवार करा कर उसके आगे — आगे यह 'ऐलान करवा
    दिया, कि घुटने टेको और उसने उसे सारे मुल्क — ए — मिस्र का हाकिम बना दिया।
  rus-SYN: 'велел везти его на второй из своих колесниц и провозглашать пред ним:
    преклоняйтесь! И поставил его над всею землею Египетскою.'
  cbt-NTPO: 'Ina quëran, toronanëhuëquë pa''patora, imaquirinso toronanquë ananpëco''.
    Inapotahuatoma'', quëpaco''. Ina quëpasëma'', piyapinëhuëpitari chiníquën sha''huiina'':
    ‘¡Isonco''!’ tëra''ina'',” itërin. Ina pochin copirnori Cosi acorin ya''ipi Iquipito
    no''paquë, camaitacaso marë''.'
  bqc-SIM: 'À a sↄ̃́go plaade kpàwà bɛbɛbↄ ũ, ↄ̃ gbɛ̃́ pↄ́ dↄaaaɛↄ ìↄ pala: À
    kúlɛ! À kúlɛ! Beewa Falaↄ̃ↄ tò Yosɛfu iko vĩ Egipi bùsuwa.'
  tcz-CHONGTHU: Hichun lengpan Joseph chu asakol chunga atousah in amasanga chun “Mihon
    dilsu vo tin asamuvin ahi.” Hiti hin aman Joseph chu Egypt gam pumpi semang in
    ana pansah tai.
  mar-mar: नंतर त्याने त्यास आपल्या दुसऱ्या रथात बसवले. लोक त्याच्यापुढे आरोळी देत
    चालले “गुडघे टेका.” फारोने त्यास सर्व देशावर नेमले.
  tcs-tcs: Ane em bin gibe Zosep da sekan oskariz blo da Pero king. Nomata wea Zosep
    i go go, dem amiman i singaut prant lo Zosep diskain, ‘Yupla baudaun, Zosep ya
    kam!’ So da Pero king i bin meke Zosep po bi bos blo kantri blo Izipt.
  soq-soq: Tane do warere atowe Iosep nolalepia baiwa turakawa pue mampe teiteinalala
    natawa waneno osowe wandi leidie. Ita nolawa apanawa me nambanepe bautantoie antoie
    mukantoie waiase, “E winlene Iosep mampe iminla emmisitana.” Ita mo epe dewantone
    mampe me dewasaieno Isibt bolawa uduudu onien.
  qub-qub: 'Nircur wichächiran faraonpa guepanta aywaj carrëtanman. José maypa aywaptinpis
    runacuna cayno gaparpaj: «¡Paypa ñaupanman gongurpacuy!» nir. Chaynömi Josëtaga
    churaran llapan Egipto runacunapa mandajnin cananpaj.'
  bqp-bqp: 'À a sↄ̃go plade kpàa táa''obↄ ũ, akũ gbɛ̃ kũ ò donɛ arɛnↄ dìgↄ̃ pata:
    À kútɛ! À kútɛ! Lɛmɛ Firi''auna tò Yusufu gbãna vĩ Misila bùsun lɛ.'
  hat-hat: 'Li fè l'' moute sou yon cha. Se te pi bèl cha nan tout peyi a apre cha
    wa a. Li bay gad onè ki t''ap mache devan Jozèf yo lòd pou yo di byen fè: Abrèk.
    Se konsa farawon an te mete Jozèf chèf sou tout peyi Lejip la.'
  eng-BSB: He had Joseph ride in his second chariot, with men calling out before him,
    “Bow the knee!” So he placed him over all the land of Egypt.
  tod-tod: 'É tɛɛni ná-wotoloi velesiɛi zu. Teʋesuʋɛ, ti ɗa zeze kakala ʋelei, ti
    ɗa ɠɛ: «À ʋilɛ ɲiibiɠa!» Zekana Falaɠɔn Zozɛfe zeini la Ezipete yooi kpein unda.'
  eng-WEBPB: He made him ride in the second chariot which he had. They cried before
    him, “Bow the knee!” He set him over all the land of Egypt.
  kbq-kbq: Fero amagenare kva ne'mofo karisifi avrentegeno vano nehige'za, agri avufi
    kezati'za husga hunente'za, agrite zamarena re'naze! Nehuno maka Isipi mopa agri
    kvafi ante'ne.
  nhe-BL: 'Quichijqui nopa ompa tlanahuatijquetl huan quiilhui ma tlejco ipan iompa
    carro. Huan quinnahuati itlatequipanojcahua ma quiyacantiyaca huan chicahuac ma
    teyolmelahuase: “¡Ximotlancuaquetzaca! ¡Huala tlanahuatijquetl!” Queja nopa Faraón
    quitlali José para ma tlanahuati ipan nochi nopa tlali Egipto.'
  bus-bus: 'À a sↄ̃goro plaadee kpàa táa''obↄ ũ, ben gbɛ̃ kɛ̀ aↄ̃ↄ dↄnɛ aɛnↄ ègↄ̃
    pataa: À kúɛ! À kúɛ! Lɛmɛ Fili''auna tò Yusufu gbãa vĩ Igipiti bùsun lɛ.'
  gub-BL: A'e re umuzeupir kar ywyramawa rehe wà kury. Tuwihawete hekuzaromo har pe
    imonokatu pyr a'e ywyramawa a'e. A'e re uze'eg wi awakwer wanupe. — Peho izywyramawa
    henataromo nehe, teko wanupe penehapukaz pà nehe. — Tuwihaw ur iko ty wà, pehem
    hape ràm wi ty wà, peze peho peiko wanupe nehe, izywyramawa henataromo peata mehe
    nehe ty wà, i'i wanupe. Nezewe Zuze wiko Ezit ywy rehe har paw wanuwihaw romo
    a'e kury.
  eng-DRA: And he made him go up into his second chariot, the crier proclaiming that
    all should bow their knee before him, and that they should know he was made governor
    over the whole land of Egypt.
  knf-knf: 'Apayana ţi ukaaru wi nul utëbanţën wi ŋmpëlënŧ ŋakpuluŋ unwooŋ wi nalemparul
    aññognuluŋ. Kë başë huuran ţi kadunul aji : « Naţëpaana! » Kë hënk di di Farawuna
    aţu''u luŋ ţi kadun ki uŧaak wi Ejiptu bŧi.'
