    hormat! Ada orang bésar mau lewat!” Deng bekin bagitu, raja su angka Yusuf jadi
    dia pung tangan kanan di tana Masir.
  nce-nce: Na eso ho Fero bu kalë loha wesibi, wesibi Josepme lëlële. Hos kleli bu
