verse: GEN.041.043
translations:
  mal-C: അതിനുശേഷം യോസേഫിനെ തന്റെ അടുത്ത അധികാരി കയറുന്ന രഥത്തിൽ കയറ്റി; “മുട്ടുകുത്തുവിൻ”
    എന്ന് അവന്റെ മുന്നിൽ വിളിച്ചുപറയിച്ചു. അങ്ങനെ ഫറവോൻ അദ്ദേഹത്തെ ഈജിപ്റ്റുദേശത്തിന്റെ
    മുഴുവനും അധികാരിയാക്കി.
  deu-TKW: 'Hierauf ließ er ihn auf dem Wagen fahren, der im Range dem seinigen folgte,
    und man rief vor ihm aus: Abrekh! So setzte er ihn über ganz Ägypten.'
  lin-lin: 'Amatisaki ye na shareti na ye ya mibale mpe bato bazalaki koganga : « Bofukama ! »
    Boye, atiaki Jozefi mokonzi ya mokili mobimba ya Ejipito.'
  cbr-NT: Usakin aín ñukama pañumitankëxun ka anúan ax nikë caballonën nikinkë bëtsi
    a kaxu 'ikë bëtsi anu José 'aruakëxa, 'arutankëx ka kiakëxa, bërí ka kamabi unix
    aín bëmánanuax sharati rantinpurunkin kamina anúan kuanti bai bëaratima 'ain,
    usa 'ain ka Josénëx kamabi Egiptonu 'ikë unikaman 'apu 'iakëxa.
  eng-LSV: and causes him to ride in the second chariot which he has, and they proclaim
    before him, “Bow the knee!” And [he] set him over all the land of Egypt.
  bmu-bmu: 'Mewö aka hos kare qetpuk sorokŋi nanŋi kareŋaŋgö qorembiŋi mi yaŋgöra
    jim teköiga miaŋgöreŋ öŋgöiga hosnöŋ örögetka anda kaba malök. Mewö anda maliga
    kiŋgö sikiriti yarö azi kunöŋ mutuk anda göda qem waŋgibingöra kewö qeri qetketka
    malök: “Kezap! Mönö kesalget!” Mewö ak waŋgiba Ijipt kantri pakpakö azi kembuya
    kuŋgum waŋgiyök.'
  eng-GNV: 'So he set him vpon the best charet that hee had, saue one: and they cryed
    before him, Abrech, and placed him ouer all the land of Egypt.'
  eng-WEBSTER: 'And he made him to ride in the second chariot which he had: and they
    cried before him, Bow the knee: and he made him ruler over all the land of Egypt.'
  nhw-BL: 'Quichijqui nopa ompa tlanahuatijquetl huan quiilhui ma tlejco ipan iompa
    carro. Huan quinnahuati itequipanojcahua ma quiyacantiyaca huan chicahuac ma teyolmelahuase:
    “¡Ximotlancuaquetzaca! ¡Huala tlanahuatijquetl!” Quej nopa Faraón quitlali José
    para ma tlanahuati ipan nochi nopa tlali Egipto.'
  swh-ONEN: Akampandisha katika gari lake la farasi kama msaidizi wake, watu wakatangulia
    wakishangilia, wakisema, “Fungueni njia!” Ndivyo Farao alivyomweka Yosefu kuwa
    msimamizi wa nchi yote ya Misri.
  bba-bba: Mɑ u derɑ bɑ nùn yɔɔsiɑ kɛkɛ sɔɔ ye dumi ɡɑwe yɑ wiɡiɑ swĩi. Gɑbɑ nùn ɡbiiye
    bɑ mɔ̀, i yiiro i yiiro. Nɡe mɛyɑ Eɡibiti sunɔ u kɑ Yosɛfu kuɑ tem mɛ kpuron wiruɡii.
  eng-KJVCPB: 'and he made him to ride in the second chariot which he had; and they
    cried before him, Bow the knee: and he made him ruler over all the land of Egypt.'
  cpy-cpy: 'Roteteetakiri otsipaki ishiyakomento pinkathari, ikanteetakiri atziripaeni
    ikaemaeyeni, ikante: “Piteenkaryaayite.” Ari retanakawo José reewatziri maawoeni
    Egipto-jatzi.'
  mpx-mpx: I ola al i ba ni heya kin wana waga momomol labuina pwatanaa, yaka gamagalau
    nihi nohouwa manininaa nihi yogayoga nihi ba, “Ku legi! Ku legi!” He kin i ginol
    ola o ge i pamasal Yosepa i teli i tologugui bwabwatana panuwa Itipita ana labi
    gegewena elana.
  wbp-wbp: Ngularla kingi wangkaja Jajupuku, “Ngajurna kingi. Jalangu-jangka panungku
    yungungkulu purda-nyanyi nyuntu. Kapunpa warru yani ngurra-kari ngurra-kari-kirra
    nyampurla ngurungka Yijipirla. Nyuntu kapunpa-jana wangka panu yapaku nyiya yungulu-nyanu
    miyi wiri-mani manu yungulu-nyanu nyiyarlangu ngurrju-mani. Kaji nganangku-puka
    nyiyarlangu ngurrju-mani, manu kaji nyiyarlangu miyi wiri-mani, ngulakungarntirliji
    ngulaju yungungkulu nyuntu japirni. Kajili payirninja-wangu nyina nyuntuku, ngulaju
    kulalu nyiyarningkijarra ngurrju-mani. Yirdi jinta-kari karnangku yirrarni. Jalangu
    ngulaju nyuntu-nyangu yirdiji Japina-Paniya, manu karnangku karnta yinyi yirdiji
    Yajanaja yungungku nyuntuku kali-nyanu nyina. Nyanunguju Putipura-kurlangu yurntalu-nyanu
    kuja-ka maralypikingarduyu nyina yangka kirringka Yuunurla.” Ngula-jangka, kingirla
    wangkaja Jajupuku warrkarninjaku nantuwu-kurlangurla wirli-jarra-kurlu jinta-karirla
    nyanungu-nyangurlaku. Nyanungu-jana wangkaja wati-patuku yungulu kamparru wapanja-yani
    Jajupuku yangka kujalpa yaninja-yanu nantuwu-kurlangurla wirli-jarra-kurlurla.
    Kujalpalu wapanja-yanu yinya wati-patu, purlajalu-jana kuja yapa-patuku, “Parntarriyalu
    panu-juku!” Kuja-jangkaju, yapangkujulpalu milya-pungu Jajupuju wiri.
  luo-luo: Nomiyo oidho gach ruoth mar ariyo mar loch, kendo joritne nogoyo koko nyime
    kawacho niya, “Yawneuru e yo!” Kuom mano Josef noket jatend piny Misri duto.
  meu-meu: E haduaia danu, kariota iharuana, iena kariota murinai e heauva ḡauna,
    latanai baine gui. Haida danu ia vairanai e heau, e boiboi, eto, Dala a lailaia.
    Unuhetomana ia ese Aigupto tanona idoinai lohiana ai e halaoa.
  npi-ULB: फारोले तिनलाई आफूसित भएको दोस्रो दर्जाको रथमा सवार गराए । मानिसहरू यसो
    भन्दै तिनको सामु चिच्‍च्याए, “घुँडा टेकेर झुक ।” फारोले तिनलाई सारा मिश्रको अधिकारी
    तुल्याए ।
  yor-yor: Ó sì mú un kí ó gun kẹ̀kẹ́-ẹṣin bí igbákejì ara rẹ̀, àwọn ènìyàn sì ń pariwo
    níwájú rẹ̀ pé, “Ẹ yàgò lọ́nà.” Báyìí ni ó sì fi ṣe alábojútó gbogbo ilẹ̀ Ejibiti.
  emp-NTPO: 'Maʌ̃be idji carretad̶e b̶adoped̶a Josera idjiare dewara carretad̶e pʌrrʌa
    edesia. Wãbʌdad̶e idji wagabadarãda Jose na wãbibadjia nãwã jĩgua jarad̶amãrẽã:
    “¡Chĩrãne cob̶ead̶adua!” Mãwã Egiptod̶ebema boroba jũma Egipto druara Jose jʌwaed̶a
    b̶ʌsia.'
  ind-ind: Raja kemudian menyuruh Yusuf naik ke kereta kuda yang biasanya digunakan
    oleh orang kedua yang berkuasa di Mesir. Pasukan pengawal raja membawa Yusuf berkeliling,
    sambil mengumumkan kepada seluruh rakyat bahwa mereka harus berlutut, karena Yusuf
    sudah diangkat menjadi penguasa nomor dua di Mesir.
  pes-OPCB: 'و او را سوار دومین ارابهٔ سلطنتی خود کرد. او هر جا می‌رفت جلوی او جار
    می‌زدند: «زانو بزنید!» بدین ترتیب یوسف بر تمامی امور مصر گماشته شد.'
  ssx-ssx: Kutupa pomu lopena꞉ta꞉ mo kinima꞉ ipika꞉ yaapo peao hosima꞉ yola pula꞉
    ale mo Diosepe pa꞉ta꞉ halaata꞉ mo ipika꞉ handeteke haemeke haliwekita꞉ Diosepe
    titina꞉ amba꞉la pulu hata꞉ e̱ wi la꞉ moneaaso alota꞉ Pota꞉ pilae. Pota꞉ pilae
    laa lena꞉ leekeme. Koto ekina꞉ta꞉ Diosepeta꞉ Idiepi kenke paeyao pa꞉ta꞉ kapomanina꞉
    handeteke hala꞉ hali pitiekeme.
  lcm-lcm: Au na kala alis ia ta kana vapongua i tagtagai asi kana sang kuluna velai
    ani vap po pasal aino ania ta mengen ke, “Mi soturungai!” Asukang a Iosep kala
    serei ainoinoai aulit aongos ani Aigipto.
  aer-aer: Pharaoh-ele Joseph ileke, “Ayenge-arle Pharaoh! Kele lyete-ngentyele tyerrtye
    nhenhe areye ngkwenge akangkwe-irretyeke unte itnenhe ilerlenge. Unte apmere arrpe-anenhe-werne
    alhetyeke nhenhe Egypt-nge unte iletyeke itne merne lyapelhe-iletyeke itneke nthakenhe
    apeke itne iletyeke. Urreke itne arne apeke lyapelhe-iletyenhenge, arne iwenhe
    apeke arrpenhe renhe areye mpwaretyenhenge, itne ngenhe apayuthnetyekeke-amparre.
    Itne apeke ngenhe apayuthnetyakenhe itne arneke arrangkwe mpwaretyakenhe merne
    lyapelhe-iletyeke arrangkwe-arle. The ngenhe arritnye arrpenhe antheme. Lyete-ngentyele
    ngkwinhe arritnye Zaphenath-Paneah anteme, alakenhe ileme “Ngkarte angkemele aneme.”
    The anteme ngenhe arelhe Asenath arritnye antheme, ngkwenge anewe anetyeke. Re
    kwenhe ampe Potiphera-kenhe, re arrawe-irrentye akngerrepate itnekenhe-arle aneke
    apmere On-ele.” Yanhe-ngentyele, Pharaoh-ele Joseph ileke nanthele tyarre-inentye
    akngerre ikwerenheke antyerle-alhetyeke, thultye akngerrepate-kenheke-arleke.
    Re ileke tyerrtye areye nanthele tyarre-inentye akngerre Joseph-kenhe arrekwelele
    alhetyeke ingkernele-arle apetyetyamenge. Nhenge artwe areye-arle alhetyemenge,
    itne tyerrtye areyeke arlkeke, “Arrantherre ingkirreke artepe arrernelhaye akngerrepate-arle
    apetyemenge!” Yanhe-ngentyele, tyerrtye areyele kele Joseph itelarerrirreke, rarle
    akngerrepate aneke.
  tgl-ULB: Pinasakay niya siya sa ikalawang karo na pag-aari niya. Sumigaw ang mga
    lalaki sa harapan niya, “Ibaluktot ang tuhod.” Nilagay siya ni Paraon sa itaas
    ng lupain ng Ehipto.
  nop-nop: Unduŋ timiŋiŋa yobune ne’walaŋ kaali namba 2 foloŋ looŋ ulune meeniŋdi
    koom uŋale indiŋ yoŋa kutigiŋ, “Mulelem timineŋ!” Biyagoŋ kuyoŋ unduŋ timiŋa Isip
    kwet wapum wondiniŋ kadoko wapum hatidok nindapmaguk.
  kca-kca: 'ԓўв йўпеԓән кимет хон йŏра ԓовәӈ ухәԓән Иосиф тутԓыты партсәԓы пӑ ԓўв
    йэԓпеԓән ўвты: «Ŏх пŏнман, иԓ ԋўраты!» Щиты Египет мўв ԓŏватән ԓўвеԓ кущайа пŏтсәԓы.'
  cbu-NT: Sheeru anumunshat, kapaachushsha kurakush pshiyrshini izaruranganaya. Sheersin,
    anush yaktash naantach ashku, ichingarusin zamangaranganaya. Papcha, kurak naanllpa.
    Karartangints, tputs kizpur tsiyatku tárangiya. Paraw Osiyaa kizpur kurakaam ínakchu
    ashirangiya. Ashirucha, Osiysha Ijiptoshcheem tsap kurak ksutku taarangiya.
  hui-hui: Ani buwa kininaga garo ale mini karisi nogo hosime gili laga dewa winigo
    mbira kini ibuninaga mende wiyadagoria Yosebe berelowa harigani agali biabe biaga
    hearume bamba halu lalu, Wali agali karunaga haguane ibirago habagi hadaba, laga
    bima pene.
  wrs-wrs: Wo Perova hevna valgonindm ishunna, wo hevna pethamnalmba karismba indthoamnana
    Yosepm. Unna, honina Yosepmoa waiambo. Wo Yosepva no karisra monam gavna, nomba
    karisva hosra kiliheinamba, hos kevri iangavna. Wo amiva mi ishuwul anginvna,
    monaoa wuleihimnu, Yosepva pina kuwulva ten sis prov. Doa plalmomba os lohv, Perova
    Yosepm pusvundthoana Isipnindna kuwulm mongom.
  jao-jao: Kilu-ngunda mili wilbarra kulu wawi, nya-mangaji nyikungu niwarrku, kilu-ngunda
    nya-mangaji wilbarra wumba kalu-lhaa linji-wulungku wiji, kala-kala kulu jalu-wajba,
    “Nirru-wilalamaya! Wirdiwalangu marniwa!” Nganinya barra ki-king kili-yibarra
    Jujiba kalngiya wirdiwalangu alunga liyi-wuluwu mura.
  mya-mya: ထို့​နောက်​ဒု​တိ​ယ​ရ​ထား​တော်​ကို​ယော​သပ်​စီး ၍ သူ​၏​ကိုယ်​ရံ​တော်​တို့​က​ရ​ထား​ရှေ့​က​သွား
    လျက်``လမ်း​ဖယ်​ကြ၊ လမ်း​ဖယ်​ကြ'' ဟု​အော်​ဟစ် ကြ​၏။ ထို​သို့​ဖြင့်​ယော​သပ်​သည်​အီ​ဂျစ်​တစ်
    ပြည်​လုံး​ကို​အုပ်​ချုပ်​ရ​သော​ဘု​ရင်​ခံ​အ​ဖြစ် ခန့်​အပ်​ခြင်း​ကို​ခံ​ရ​လေ​သည်။-
  cbi-NTPO: 'Tsanguetu bene ya'' kelunu jijiimu naraa karu kawalluchi ju''llaa jumunu
    e''lare'' eekemi. Tsenñu ya'' chachilla ajkesha utis jijiitu, chachillanu entsa
    entsandila: Ya'' ajuusha teedi'' balengure'' keewaadei, tiitila. Entsaitaa José
    kumuinchi Egiptochi uñi tiyami.'
  bod-N: རྒྱལ་པོའི་ཤིང་རྟ་གཉིས་པར་ཡོ་སེབ་སྡོད་དུ་བཅུག་པ༌དང༌། དེའི་སྔོན་དུ་མི་མངགས་ཤིང་དེ་དག་གིས་ཕྱག་འཚལ་བར་གྱིས་ཞེས༌སྨྲས།
    དེ་ལྟར་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ནི་ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་སྐྱོང་བར་བསྐོས༌སོ།།
  wsk-wsk: Ale noko karis ilagala se, bo kari nu bowa ningi bagoso mu te geragoso
    mu tam, ale Joseph awote beteram. Se te ilak geragakasan se bitua kari girikasan
    ale ai balukasan, “Nebugura kulukalko!” makasan. Pharaoh munan umu te Egypt sor
    lilim la Joseph ko bitua bowa ningi beteram.
  kkl-kkl: Warekirogti, “Na paliag wamna aghana Yusup phendepneag waelbalul” aro ambarelamogti,
    “Nari poa phiroba kereta phendepne waelbapmenba, nimi an whingag palamikti, 'Firaundi
    weplange Firaun sae sirik sip pukamlulne yalamla. Nuni!' alamukangba, waelbalulam,”
    seog.
  sna-sna: Akamuita kuti akwire pangoro yake ari wechipiri pakutungamirira, uye vanhu
    vakadanidzira pamberi pake vachiti, “Dziurai nzira!” Nokudaro akamuita mutariri
    weIjipiti yose.
  spa-BLM: 'Lo hizo montar en el segundo carro que tenía. Gritaron ante él: “¡Inclina
    la rodilla!” Lo puso sobre toda la tierra de Egipto.'
  beu-beu: Angmuse raja Firaun ana parenta ekuda kereta emiaaru angu metma Yusup enang
    ana taang mihi, bot nehe ba raja aing jajaga emieele angu ana ing gahing iot kuda
    kereta eomi-oa angmi lamal, senge moring vengbanang hula, “Oo, Via vengebang oo!
    Via vengebang, senge nehe eele ana lamal se, iini aing haromat!” Raja Firaun ana
    Yusup aing songgar metma Masir mi gubernur ening angu, nehe ening aulang metma
    Yusup adana.
  cac-cac: Ix checchajq'ue vin̈ d'a yol carruaje, aton jun schab'il yic vin̈ rey chi',
    ix schecan vin̈ to schecjiel eb' anima d'a yol b'e ayic tz'ec' vin̈aj José chi'.
    Icha chi' ix aj yochcan vin̈aj José chi' gobernadoral yed' yilumaloc masanil chon̈ab'
    Egipto chi'.
  swh-ULB: Akataka apandishwe katika kibandawazi cha pili alichokuwa nacho. Watu wakapiga
    kelele mbele yake, “Pigeni magoti.” Farao akamweka juu ya nchi yote ya Misri.
  bel-bel: 'загадаў везьці яго на другой сваёй калясьніцы і абвяшчаць перад ім: схіляйцеся!
    І паставіў яго над усёю зямлёю Егіпецкаю.'
  deu-ELBBK: 'Und er ließ ihn auf dem zweiten Wagen fahren, den er hatte, und man
    rief vor ihm her: Werft euch nieder! – Und er setzte ihn über das ganze Land Ägypten.'
  mbb-OT: Ne insuǥù din he ibpeuntud si Jose te ikezuwa he lavew he kerwahi zin, ne
    insuǥù din daan he zuen menge etew he edhuna ki Jose wey zan mekevensag te, “Luhud
    kew!” Ne iyan haazà neulaula hein insarig duen te hadì te Ehipto ki Jose is kebayàbayà
    te tivuuk he ǥinhedian din he Ehipto.
  msc-msc: 'A ka a la sowontoro filana don Yusufu bolo. Mɔɔilu wara sowontoro wo ɲɛ
    ka alu kan nabɔ ko: «Bɛɛ ye alu majii!» Misiran mansa ka Yusufu lasii Misiran
    jamana bɛɛ kun na wo ɲa le ma.'
  mal-2015: 'തന്റെ രണ്ടാം രഥത്തിൽ അവനെ കയറ്റി: മുട്ടുകുത്തുവിൻ എന്നു അവന്റെ മുമ്പിൽ
    വിളിച്ചു പറയിച്ചു; ഇങ്ങനെ അവനെ മിസ്രയീംദേശത്തിന്നൊക്കെയും മേലധികാരിയാക്കി.'
  tuo-NT: Tuꞌajanʉꞌcõ, tũrũpjʉ cabayua meꞌrã wejepjʉ cʉ̃ yawʉ beꞌro sirutupjʉre sãjãduticʉ
    niwĩ. Tiwʉ dʉporo surara masãrẽ “Ejaqueꞌaya”, ni caricũduticʉ niwĩ. Tojo wee Joseré
    wiogʉ sõrõcʉ niwĩ. Cʉ̃ nipeꞌtiro Egipto diꞌtapʉre dutigʉ sãjãcʉ niwĩ.
  gup-gup: Dja bikurrmeng karrahkenhdi kore wirlbarra, nungka king nuye nawernhmakni
    dja Joseph nuye manmakni rerrih. Wanjh bininj birrikayhmeng nuye Joseph bu kumhrey,
    “Ngurrimarnewayhmen.” Kunu wanjh bimarnbom kawohrnan kubolkwarlah rowk Egypt.
  met-met: Baing bala Yosep ba rung etua mana wilka mogu mana lipuxing luwama. Lipudi
    dimuga mana saing duwagi ba, “Ahayaʼm daxangua!” Bila balau Pero ta Yosep etua
    mana Isip titing longgalo.
  gvs-gvs: Ego Pero ina sariyota aiyuwo, tayamo moe toinina manuna go, tayamo moe
    ana tosavaiyuwo manuna. Tuwo Iyosepa ilatuwoko idigo kana, ‘Iyosepa, guna sariyota
    tayamo avinim, e sariyotayana goi kusowōya.’ Tuwo isowoya go, koroto maniyedi
    sivakumgo sidigo kadi, ‘Toolagaina imamaima; aemi kovatugūyala!’ Ame nakae Iyosepa
    ivayoko kina ana katumapu bei Itipita ana madabokina iloovinae.
  rmc-rmc: 'Diňa les te ľidžal andro dujto kraľiko verdan a vičinenas anglal leste:
    „Peren pro khoča!“ Avke sas ačhado upral calo Egipt.'
  nlg-nlg: Ge talua Joseph ge ke haehaghe tana taitakiro ni tinoni haba te sasaraua
    gaia oli heghena, mi vei tua ke tona vaa ilokana Egypt talighu ke, nina rana kisumate
