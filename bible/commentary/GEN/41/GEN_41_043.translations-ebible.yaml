  kan-OKCV: ತನಗಿದ್ದ ಎರಡನೆಯ ರಥದಲ್ಲಿ ಅವನನ್ನು ಕೂಡಿಸಿದಾಗ, “ಈತನನ್ನು ನಮಸ್ಕರಿಸಿ ದಾರಿಮಾಡಿರಿ,”
