    Na wege ho motoutaya na megali mëtlaguma, “Josep nagi kë lisiyo. Sobo alëge mago
    fë ebokwako.” Na kë lakalena, Josep, iniwa Isip onehome tokwefo eso home tafa
    tletëme.
  pol-UBG: 'I kazał go wozić na swoim drugim rydwanie, i wołano przed nim: Na kolana!
    I ustanowił go rządcą całej ziemi Egiptu.'
  agr-agr: 'Dutikawagmatai niina tikich carrojin ekeniuwai, dutika ekeni aents aidaun
