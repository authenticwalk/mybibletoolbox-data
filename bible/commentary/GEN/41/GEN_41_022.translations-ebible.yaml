verse: GEN.041.022
translations:
  mal-C: “പിന്നെയും എന്റെ സ്വപ്നത്തിൽ ഞാൻ ധാന്യം നിറഞ്ഞതും നല്ലതുമായ ഏഴു കതിരുകൾ ഒരേ
    തണ്ടിൽനിന്ന് പൊങ്ങിവന്നതായി കണ്ടു.
  deu-TKW: Weiter aber sah ich im Traume sieben Ähren an einem Halme wachsen, die
    waren voll und schön.
  lin-lin: Na ndoto na ngai mosusu, namonaki mito sambo ya ble ya kitoko mpe ya mafuta
    kobima na nzete moko.
  cbr-NT: '''aínbi kana ''uxtënkëxunbi amiribishi namákin mapai achúshi xonuax trigo
    bimi upíirabu koia isan.'
  eng-LSV: And I see in my dream, and behold, seven ears are coming up on one stalk,
    full and good;
  bmu-bmu: 'Wahöta kunbuk ahöba gaun kun kewö ekzal: Wit padi ip mohotkö kembaŋe ölŋi
    kötŋi ketaŋi ketaŋi kaŋgeŋinambuk 7 ölöp kötökŋi mi loŋkam gili eta kinje.'
  eng-GNV: Moreouer I sawe in my dreame, and beholde, seuen eares sprang out of one
    stalke, full and faire.
  eng-WEBSTER: 'And I saw in my dream, and behold, seven ears came up on one stalk,
    full and good:'
  nhw-BL: Teipa nijtemijqui chicome imacuayo trigo yejyectzitzi huan tomahuaque catli
    temitoya ica iyol huan moscaltiyayaj ipan san se tzontli.
  swh-ONEN: “Pia katika ndoto zangu niliona masuke saba ya nafaka, yamejaa na mazuri,
    yanakua katika bua moja.
  bba-bba: Yen biru nɑ kpɑm dosɑ nɑ doo ɡɑ̃ɑ teeru sɔɔ doo wii ɡeenu nɔɔbɑ yiru wɑ
    ni nu bɛm mɔ swɛɛ swɛɛ.
  eng-KJVCPB: 'And I saw in my dream, and behold, seven ears came up in one stalk,
    full and good:'
  cpy-cpy: Ari nomishitaki otsipa, noñaaki 7 oshooki pankirentsi, jaankanari okantaka
    owaatoki.
  mpx-mpx: “Yaka abwe ya kenu al ge kenonou eluwana ya kenonou-an. Witi enona ali
    haka seben ya kitel hi enona nuwana maisena elana, enowaliya hi tabwa ge ali awa
    i waisi.
  wbp-wbp: “Mungangka jintangka-jukurna warnpa-jarrija, manurna yarda jukurr-manu.
    Yinyarla jukurrparla, ngulajurna nyangu yuparli-kirlangu watiya pardinja-kurra.
    Yinyarla watiyarla, ngulajulu pardija wirlki-pala yuparli wiriwiri-nyayirni watiya
    jintangka ngurrju-wati.
  luo-luo: “Nachako aneno e lek wiye cham abiriyo mochiek maber kadongʼ e tiangʼ achiel.
  meu-meu: Bena egu nihi ta ai, uit tuhutuhuna tamona na itaia, e tubu mai anina hitu,
    babada bona nanamo;
  npi-ULB: मेरो अर्को सपनामा मैले सातवटा भरिला र असल अनाजका बाला एउटै डाँठमा उम्रिरहेका
    देखेँ ।
  yor-yor: “Ní ojú àlá mi, mo tún rí síírí ọkà méje tí ó yó ọmọ tí ó sì dára, wọ́n
    jáde láti ara igi ọkà kan.
  emp-NTPO: Baribʌrʌ mʌ̃ra waya cãĩmocarasia. Unusia trigo b̶ʌwʌrʌ ab̶aʌd̶e siete
    cʌmʌ biya uga b̶eada.
  ind-ind: “Kemudian saya tertidur lagi dan kembali bermimpi. Dalam mimpi yang kedua,
    saya melihat tujuh bulir gandum yang baik dan berisi tumbuh pada satu batang.
  pes-OPCB: کمی بعد باز به خواب رفتم. این بار در خواب هفت خوشهٔ گندم روی یک ساقه دیدم
    که همگی پر از دانه‌های رسیده بودند.
  ssx-ssx: Koto timba kone pa upa ma꞉nda꞉ pua꞉ ekita꞉ mo kunima꞉ handeke ale widi
    opeekeeki homeke likina꞉ta꞉ napeke paeyao wataake hata꞉ wiekeme. Mo napeke manuta꞉
    panka wia napea wiekeme.
  lcm-lcm: Na nata orodung kapa na limalengua na kon batip aro na matukal, na kitapo
    tung lakat kuli sikei a iei i kon
  aer-aer: “Yanhe-ngentyele ayenge ankwe-irrirtneke, the imerte altyerre arrpenhe
    anteme-arle aremele. Altyerre ikwerenge the areke altyeye areye-arteke lyaperlenge.
    Arne altyeye ikwerele aneke alangkwe seven-pele anthurre, itne akenhe aneke alangkwe
    akngerre-apenhe mwerre anthurre areye arne altyeye mwerrele.
  tgl-ULB: Tumingin ako sa aking panaginip at masdan, pitong uhay ang umusbong sa
    isang tangkay, puno at mabubuti.
  nop-nop: “Kootigoŋ deilaŋa lihine kotigoŋ indiŋ tiŋat. Haŋgom niŋ labuŋa yalak,
    mebi kubugoŋ eŋ folooŋ adi 7 momohi eŋ kakahi.
  kca-kca: 'Щӑԓта па уԓмисәм: и ԋаԋ тŏрәнән ԓапәт йӑм пӑ тэԓәӈ ԋаԋ тŏрән тӑй энмәс;'
  cbu-NT: Sheeruri, yusur maats zuw ashirangu anush yusur minootssha pamasarangina.
    Ansha, naantachuri, tirikootssha minum puch xiyaru, wayasinarsha tsimbun matayaru
    taarangiya. Wanussha ashpari wayasinar wanindanandarita; kizpur wanasirimshinandarita.
  hui-hui: Mani palia dai bialu hewaria emaga halu mende handaru. Ogoni i̱na ogodagua
    handaru. Widi irane mbirani lini karia dearia handaru. Ogoriani widi bayaleore
    dowa nolene dewa palu to̱laiheni do nole tu dearia handaru.
  wrs-wrs: Doa henga kava ona lithana, henga kava inungpunungva vevna os, witm kava
    nunglul lohvna, witva nihilva 7pelarava mendekli besal endvna mongawatilla.
  jao-jao: “Kulu mili yurrulu karnambi-ja wajkaliya walkurru, kulu mili yurrulu karna-mawuranga.
    Karna-kala wurnda ankaya ka-yirdardi walkurra nayirdi mu-ngarranku yilaa na-yala
    barra ma-kanymarda kulu ma-kanymarda kulu ma-kanymarda arrkula, ma-yabi barra
    ma-marringaya ku-yirdardi nu-manka.
  mya-mya: တစ်​ဖန်​ငါ​သည်​အိပ်​မက်​မြင်​မက်​ပြန်​၏။ ထို​အိပ် မက်​ထဲ​တွင်​အ​ဆန်​အောင်​၍
    ဝင်း​မှည့်​သော​စပါး​နှံ ခုနစ်​နှံ​တို့​သည် စ​ပါး​ပင်​တစ်​ပင်​တည်း​မှ​ထွက် လျက်​ရှိ​သည်​ကို​ငါ​မြင်​ရ​၏။-
  cbi-NTPO: Tsejtu manen kasu' manguipiñu, umaa mandishpai ali trigu tene narai de-awave
    ma lura juunuren.
  bod-N: དེ་ནས་ཡང་བདག་གིས་རྨི་ལམ་ཞིག་རྨིས་པ༌དང༌། རྨི་ལམ་ནང་དུ་གྲོ་ཡི་རྩི་ཤིང་གཅིག་ལ་སྙེ་མ་བདུན་ཐོགས༌ཤིང༌།
    སྙེ་མ་རེ་རེ་ནི་ཁ་གང་ཞིང་འབྲས་བུ་སྨིན་ཡོད༌དོ།།
  wsk-wsk: “Ale aking pelerem taga anirem ale aking ipingira bo tala arigem. Mu kon
    nunguning 7 kapaman, ningo se bibiya, bare kon duap suanta owore te la kapa muruwuman.
  kkl-kkl: Pukna aghana nen sap malamnari, kemelamnaag agha kwaneng roti sununa sembe
    meroba yo'o nhonag agha wana mauroba korokto saekbare mauamangba, yina ubu piamang.
  sna-sna: “Mukurota kwangu, ndakaonawo hura nomwe dzezviyo, dzizere uye dzakanaka,
    dzichikura padzinde rimwe chete.
  spa-BLM: Vi en mi sueño, y he aquí que siete cabezas de grano salían de un solo
    tallo, llenas y buenas;
  beu-beu: Na bale tiat udu muse, na bot taang iipalna. Na uuling ateing se, aara-gandum
    kelang bititu eihi aaving-aaving, bot taata tila, eela nu mi bilang ue tahi sehi.
  cac-cac: Ix cotxi in vayan̈, ix in vayichanxi. Ix vilani, ay jun pitan̈ ixim trigo
    uque' val sjolom ix yac'a', te b'ud'an yuj sat.
  swh-ULB: Niliona katika ndoto yangu, na tazama, masuke saba yakatoka katika bua
    moja, jema na limejaa.
  bel-bel: 'Потым сьнілася мне: вось, на адной сьцябліне паднялося сем каласоў поўных
    і добрых:'
  deu-ELBBK: Und ich sah in meinem Traum, und siehe, sieben Ähren wuchsen auf an einem
    Halm, voll und schön.
  mbb-OT: Ne nekeuman a mekelipezeng ne neketeǥeinep ad maan he zutun duen neehè ku
    he senge puun te parey he trigu he pitu is pungu zin he utew memeupiya wey memetiugkey.
  msc-msc: N sunɔɔra ikɔ ka sibo. N ka sumantɔnsɔn ɲuma wɔrɔnwula yen. Woilu bɔni
    sumangban kelen de la. Alu bɛɛ kisɛ kunba.
  mal-2015: 'പിന്നെയും ഞാൻ സ്വപ്നത്തിൽ കണ്ടതു: നിറഞ്ഞതും നല്ലതുമായ ഏഴു കതിർ ഒരു തണ്ടിൽ
    പൊങ്ങിവന്നു.'
  tuo-NT: Beꞌro apaturi apeye quẽꞌenemoapʉ tja. Siete trigo põꞌrãrĩ añubutiase peritise
    niꞌcã ñopʉreta pĩꞌrĩwijatiapʉ.
  gup-gup: “Dja mak nganang bu ngakodjbukirriwam seven manme djordmerreni kore kundalkkudji,
    kaluk manburrkkimuk dja manmak,
  met-met: “Mibinga tela baing ngabagu wit marang 7 disok mana wit tuang taininau.
    Ditubu xaung daxai.
  gvs-gvs: E aiyuwoina guna kanamimi goi agite witi tolobo tayamo goi didi ainima
    aiyuwo sitabo go, kutukutuna gagaidi be dedevidi.
  rmc-rmc: Paľis andro suno dikhľom, sar pre jekh stonka barile avri efta pherde the
    šukar klasi.
  nlg-nlg: “Me pile bona vasoo imurina ka, mu ghoi righia sakai na maturubole sono.
    Tana maturubole ia eni ke, tu righighi ara vitu na vunguvungu ni koni ta sakai
    vamua ni puku tara too vatoro maira sulelee.
  dgr-DOGNT: “K'achı̨ nàwhıhtı̨, tł'olàechı̨į̀ ı̨łè wek'e tł'olàkwì łǫ̀hdı̨ dehshe
    ghǫ nàwhıhtı̨. Eyı tł'olàkwì łǫ̀hdı̨ sìı nezı̨į̀ gìgaat'ı̨ xè nechà xàı̨shǫ.
  pes-OPV: و باز خوابی دیدم که اینک هفت سنبله پر و نیکو بر یک ساق برمی آید.
  ron-1924: Ам май вэзут ын вис шапте спиче плине ши фрумоасе, каре крештяу пе ачелашь
    пай.
  ben-OBCV: “আমার স্বপ্নে আমি একই বৃন্তে বেড়ে ওঠা শস্যদানার সাতটি পূর্ণ ও স্বাস্থ্যকর
    শিষ দেখেছিলাম।
  lex-lex: Amui' wali de metma harni wo'itu mak klipa-ka'ma rlergot la onni ida.
  rgu-rgu: Basa de au suku amanee seluꞌ, boe ma alamei bali. Au ita hade neuꞌ puleꞌ
    hitu, kalua reme hade huu mapetaꞌ esa mai.
  som-som: Oo waxaan kaloo riyadaydii ku arkay toddoba sabuul oo iltiran oo wanaagsan,
    oo ka soo baxay isku jirid;
  lat-VUC: vidi somnium. Septem spicæ pullulabant in culmo uno plenæ atque pulcherrimæ.
  aoi-aoi: Biya ni-yama ngarningka, “Kembirra enena ngarningka ningi-lyangburarrkinuma
    ngayuwa akwulyangburarrka. Akwa ningi-rringkama ngayuwa amaninga amarda-murra.
    Umba ningi-rringkama amangbala ambilyuma amamuwa amaninga awilyaba-murra-manja
    ngawa ememiyeja akena engmurra-wiya ngalaja akina. Na-walyuwinume-ka akina.
  eng-ASVBT: 'And I saw in my dream, and, behold, seven ears came up upon one stalk,
    full and good:'
  mna-mna: Mana aŋsu aŋkeene mini, to aŋre miuŋana toro. Aŋre yagoŋ ŋonon lamata mi
    ru ta ruŋgun ambaimbaiŋan mi ndinŋan na, timbot la kiini tamen.
  ita-1885: E' mi parve ancora, sognando, veder sette spighe piene e belle, che salivano
    da un gambo.
  eng-LXXUP: and saw again in my sleep, and as it were seven ears came up on one stem,
    full and good.
  eng-ULB: I looked in my dream, and, behold, seven heads came up upon one stalk,
    full and good.
  spa-VBL: “Luego me volví a dormir. En mi segundo sueño vi siete cabezas de grano
    creciendo en un tallo, maduras y sanas.
  fra-_FOB: Alors je me réveillai. Je vis encore en songeant, et sept épis pleins
    et beaux poussaient sur une même tige.
  mal-mal: 'പിന്നെയും ഞാൻ സ്വപ്നത്തിൽ കണ്ടത്: നിറഞ്ഞതും നല്ലതുമായ ഏഴു കതിർ ഒരു തണ്ടിൽ
    പെട്ടെന്ന് പൊങ്ങിവന്നു.'
  urd-GVR: Phir maiṅ ne ek aur ḳhāb dekhā. Sāt moṭī aur achchhī bāleṅ ek hī paude
    par lagī thīṅ.
  suz-BL: मिनु लेंशा इप्‍ती। मिनु ङोमु तङानु, चेरब बोट का रे ७ ओटा ठेयब रिम्‍शो बाला
    पाइश्‍शो तातामी।
  ita-1927: Poi vidi ancora nel mio sogno sette spighe venir su da un unico stelo,
    piene e belle;
  ckb-ckb: «دیسان لە خەونمدا بینیم حەوت گوڵەگەنمی پڕ و جوان لە لاسکێکەوە دەرهاتوون.
  eng-BBE: 'And again in a dream I saw seven heads of grain, full and good, coming
    up on one stem:'
  crx-NTPO: '''Ink''ez cha nuste-un, khuntsul lhtak''ant''i lhes k''ut, ''ilho hanuye''-i,
    ''i nyus de haki tube nzoo ''ink''ez dincha cha ''unt''oh.'
  kan-OKCV: “ನನಗೆ ಇನ್ನೊಂದು ಕನಸು ಬಂತು. ನಾನು ಆ ಕನಸಿನಲ್ಲಿ, ಒಂದೇ ದಂಟಿನಲ್ಲಿ ಪುಷ್ಟಿಯುಳ್ಳ
    ಏಳು ತೆನೆಗಳು ಇದ್ದವು.
  bbb-bbb: Areme na una kuke naka beduaku naena kumune seveni ijene giae. Kumune seveni
    ije bu ane besu ijia kiriana ome buone buneka mukoreigia bijana duma arei.
  tam-2017: பின்னும் நான் என் கனவிலே, நிறை மேனியுள்ள ஏழு நல்ல கதிர்கள் ஒரே செடியிலிருந்து
    ஓங்கி வளரக்கண்டேன்.
  spa-RV-1909: Vi también soñando, que siete espigas subían en una misma caña llenas
    y hermosas;
  ron-BTF: Şi am văzut în visul meu şi, iată, şapte spice s-au ridicat pe un pai,
    pline şi bune;
  eng-WEBP: I saw in my dream, and behold, seven heads of grain came up on one stalk,
    full and good;
  eng-FBV: Then I fell asleep again. In my second dream I saw seven heads of grain
    growing on one stalk, ripe and healthy.
  nld-1939: Opnieuw zag ik in mijn droom. Zie, zeven aren schoten op uit één halm,
    vol en prachtig.
  nch-BL: Teipa nijtemijqui chicome imacuayo trigo yejyectzitzi huan tomahuaque cati
    temitoya ica iyol huan moscaltiyayaj ipan san se tzonti.
  tfr-NTPO: tja pono jek obi. Ga tja yoĩno jek obi. Ĩnor ga dwl̈a weno jong sok kjl̈ara,
    boryono l̈ok tjung wol̈ëso, pjl̈ogl̈o kjäk (7).
  vie-1934: Trẫm bèn thức giấc; rồi lại thấy điềm chiêm bao khác, là bảy gié lúa chắc
    tốt tươi mọc chung trên một cộng rạ.
  hin-CV: '“मैंने एक और स्वप्न देखा: एक ही तने में से सात मोटी एवं अच्छी बालें उगीं.'
  eng-OURB: 'I saw in my dream, and behold, seven heads of grain came up on one stalk,
    full and good:'
  spa-BES: 'Y otra vez en un sueño, vi siete cabezas de grano, llenas y buenas, que
    subían en un tallo:'
  tdx-tdx: Ie amy nofikoy le mbore nahatrea voto tsako fito vañoñe naho soa, sambe
    niboak’ ami’ty taho’e raike.
  vid-vid: Kahi nandota, mbona miso saba jimemile nyhule jitiliwale kuli ibeleje limwe.
  pwg-pwg: Ma bade akena da avi matume. Aku matu kamonai na bade witi kiina sago kava
    ma imana ivi 7 akitai ma vavina na tonapotona.
  eng-OKE: I saw in my dream, and, behold, seven ears of corn arose on one stalk,
    full and good.
  tha-KJV: เราเห็นในความฝันของเรา ดู​เถิด ต้นข้าวต้นหนึ่ง มี​รวงเจ็ดรวงงอกขึ้นมา เป็นข้าวเมล็ดเต่งและงามดี
  por-BR-2018: Vi também sonhando, que sete espigas subiam em uma mesma haste, cheias
    e belas;
  bco-bco: A꞉la꞉ta꞉ga꞉ ne wa꞉ka a꞉ali amio꞉, ofolo꞉ nowo꞉ a꞉ba꞉dakiyo꞉, wida꞉ buwo꞉
    imilig fa꞉la꞉ne a꞉namio꞉, to꞉m dom a꞉la꞉fo꞉ a꞉lab ko꞉lo꞉ fowo꞉ mada toda꞉le hedo꞉
    elena ba꞉ba꞉.
  deu-ELO: Und ich sah in meinem Traume, und siehe, sieben Ähren wuchsen auf an einem
    Halme, voll und schön.
  ktm-ktm: “Yu umih petsih yi eri pe undroni sengin rais ndre ndrotulmbrung hoso ke
    padan hene. Sengin ti hutun hoso hombrung hombrung, pe mandra' su.
  caa-caa: Pues nacpat era inwira otronteꞌ wayac tiaꞌ ayan siete uchujchur e trigo
    xeꞌ bꞌutꞌur ut y que galan uwirnar xeꞌ war aꞌchꞌiobꞌ tama intera taca ucujquir.
  eng-WYC-2018: and again I was oppressed by sleep, and I saw a dream, (or and then
    again I was oppressed by sleep, and again I dreamed); seven ears of corn, full
    and most fair, came forth on one stalk,
  epo-epo: 'Kaj mi vidis en sonĝo: jen sep spikoj elkreskis sur unu spiktrunko, plenaj
    kaj bonaj;'
  uig-PIN: Andin yǝnǝ bir qüx kɵrdum, mana bir xahtin yǝttǝ ⱨǝm toⱪ ⱨǝm qirayliⱪ baxaⱪ
    qiⱪiptu.
  beo-beo: Amola na da simasia eno ba:i. Na da gagoma fage fesuale gala amo nabai,
    yoi amola noga:iwane da:i afadafa amoga legebe ba:i.
  tpi-OTNT: Na bihain mi slip na mi driman gen. Mi lukim 7-pela het bilong rais i
    kamap long wanpela bun bilong rais. Ol i bikpela na ol i gat planti pikinini rais
    long ol, na ol i redi pinis bilong kisim.
