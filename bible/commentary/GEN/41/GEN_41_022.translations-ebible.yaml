  eng-WYCLIFFE: seuene eeris of corn, ful and faireste, camen forth in o stalke,
  piu-2006: '@see-verse:GEN.041.021'
  pjt-pjt: “Munuṉa maḻaku kunkunarira kutjupa ngapartji piṟuku tjukurmanu nyanga alatji,
    panya ukiṟi mai wiita ngaṟangi miṉa 7-tjara mai uṉinypa puḻkatjara. Ka mai uṉinypa
    panya paluṟu tjana piḻṯiringkula wiṟu ngaṟangi urantjaku. Ka palula maḻangka ukiṟi
    panya palulaṯu miṉa 7 kutjupa piṟuku pakaṉu mai uṉinypa kurakuratjara kutju-kutjutjara
    panya waḻpa waṟungku kampara kurantja.
  cwe-cwe: Maabaho muna zinzozi zangu niwona mimada saba ya uhemba inogile na imema
    yokung'huna muna dibuwa dimwe.
  bgs-bgs: “Na, igtagénáppa puman, asta igkita ku tô sábbad lábbut ka trigo na duwán
    pittu kanguy na tuu malambù, asta madigár tô bónnóng.
  kik-kik: “Ningĩ irooto-inĩ ciakwa-rĩ, nĩndĩronire magira mũgwanja mega ma ngano
    na maiyũrĩte ngano, magĩkũũra kamũtĩ-inĩ ka ngano.
  ksr-ksr: 'Waama mombo eŋ gaoŋ moŋ kokaeŋ iijeŋa: Wiit dumuŋ kota gowoya motooŋgowaa
    batuyanoŋ hoŋa kota somasomata kaŋgeŋgiawo 7 awaa totooŋ ii toŋgbama giliro kamaaŋ
    nanjuya.'
  fra-NCL: Je vis encore en songe, et voici sept épis qui s’élevaient sur une même
    tige, pleins et beaux ;
  cek-AK: Amang ka sak let naah, khenah, kahoih parai cangkung maeto nuiah tacawt
    cangqui sarihto ka hnuk;
  xla-xla: Epame na꞉ mamisika꞉ elemama milamalo hale ipo nati. Witi dali hatlo medla
    witi daya sikemte sosoumale 7ta dola hutiyela nati.
  cuk-cuk: '”Gannar an gabidbargu, an gabdakarbalid: An dakalid, orosgi-dakleged-sargwengi
    gagugle (7) e-durbagan-yeerdaklege, nue-sanmaknanai an dakalid.'
  uig-CYR: Андин йәнә бир чүш көрдум, мана бир шахтин йәттә һәм тоқ һәм чирайлиқ башақ
    чиқипту.
  tel-2017: నా కలలో నేను చూస్తే, పుష్టిగల ఏడు మంచి వెన్నులు ఒక్క కంకికి పుట్టాయి.
  hat-BSA: “Mwen te wè nan rèv mwen an tou, byen parèt, se te sèt tèt mayi, plen e
    bon te vini sou yon sèl pye.
  bxh-bxh: Agu eno suwai hesa doha ite, witi faligigi luwaga E itadi, sa lau idahe.
    Paꞌadi esega yai sa in.
  kos-kos: Nga oayapa mweme mu nga liye ung in wheat itkosr yohk pisa ac wo lumah,
    fokla ke sropoh sefanna.
  hbo-WLC: וָאֵ֖רֶא בַּחֲלֹמִ֑י וְהִנֵּ֣ה ׀ שֶׁ֣בַע שִׁבֳּלִ֗ים עֹלֹ֛ת בְּקָנֶ֥ה אֶחָ֖ד
    מְלֵאֹ֥ת וְטֹבֽוֹת׃
  ibo-ibo: “Mgbe m rọrọ nrọ ọzọ, a hụrụ m ogbe ọka asaa nke mịrị nʼotu ukwu ọka. Ọka
    asaa ndị a buru ibu, dị mma ile anya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମ୍ଭେ ସ୍ୱପ୍ନରେ ଦେଖିଲୁ ଯେ, ଦେଖ, ଗୋଟିଏ ଶଣ୍ଢାରେ ସାତୋଟି ପୂର୍ଣ୍ଣ
    ଓ ଉତ୍ତମ ଶିଷା ବାହାରିଲା।
  wmt-wmt: '@see-verse:GEN.041.021'
  chk-chk: Iwe, lupwen üa möürsefäl, üa pwal tan pwe üa küna füum uän wiich mi masou
    o umwumong, ra pwüküwu seni efoch chök wasan.
  ssd-ssd: Kile ye maŋ kinyen sulumba maŋ kiŋaten. Ye wit tugu ndindo mbolŋge alonu
    7 kaŋgerken ta alonu sugokanu tikŋganu.
  rop-rop: en bambai aibin abum najawan drim. En langa det sekanwan drim aibin luk
    sebenbala bigwan daga bin kamat langa wanbala tri,
  ukr-1871: І бачив я вві снї мойму, неначе семеро колосків виросло з одного стебла
    повних і добрих.
  eng-AOI: “I had another dream,” the king went on. “I saw some corn. I saw seven
    heads on one stem and they were fat and ripe.
  yon-yon: Kiyuum maa kuu kei. Yakom irok mimo yaambed id ediib darewoob darewoob
    amun amun ire yumune weneen.
  bch-bch: “Be anunug pade ta mole mao nagera wit itautau lima ga rua tipara ga tidae
    ngan wit iboga kelede. Wit itautau toa oa kemikemi ga titub kapeipei.
  deu-1951: Und ich sah weiter in meinem Traum, und siehe, sieben volle und gute Ähren
    wuchsen an einem einzigen Halme auf.
  eng-JPS: And I saw in my dream, and, behold, seven ears came up upon one stalk,
    full and good.
  ubr-ubr: A mat au bomomout tani ait on sawareg ann kaitamomai on yabis nimtereban
    ruam gagamis tutufis obis iya ato simari.
  srp-1865: Pa opet usnih, a to sedam klasova izraste iz jednoga stabla jedrijeh i
    lijepijeh;
  lug-lug: “Ate era mu kirooto kyange nalabye ebirimba ebigimu ebirungi musanvu nga
    biri ku kiti kimu,
  heb-heb: וארא בחלמי והנה שבע שבלים עלת בקנה אחד מלאת וטבות׃
  ben-IRV: তখন আমার ঘুম ভেঙে গেল। পরে আমি আর এক স্বপ্ন দেখলাম; আর দেখ, একটি বোঁটায়
    সম্পূর্ণ ভালো সাতটি শীষ উঠল।
  pan-pan: ਫੇਰ ਮੈਂ ਦੂਜਾ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਇੱਕ ਨੜ ਵਿੱਚੋਂ ਭਰੇ ਹੋਏ ਅਤੇ ਚੰਗੇ ਸੱਤ
    ਸਿੱਟੇ ਨਿੱਕਲੇ,
  tkr-tkr: 'Qiyğa zak''le nik''ek in g''acu: sa sukune cucukeençe yighıble gyavts''una
    yugna sukena gıt''y alyabı.'
  mwp-mwp: ‘Ngay lak uthuy yoewnan. Ngoena nanga lak pikin thayar, ngath yawayay seben
    mura koey goeray puy kunal giyamayl urapu puy kunaw kuykungu kadaypa sazir.
  mya-JVB: တဖန် ငါ မြင် မက် ပြန်သည် ကား၊ အလုံး ကြီး၍ ကောင်း သော စပါး ခုနစ် နှံတို့သည်
    စပါးတပင် တည်း၌ ဖြစ် ကြ၏။
  tte-O: Kenogune kolili pegapega kinli seben tabe yagitailiyoi kinliyao namwanamwali
    sikinkin yai kaigeda koina.
  tbg-tbg: Te himpi, qaiqaa vaitavi taira vovata tavaunarave. Te tavauraro qantivi/kakuma
    voqaava vaivaro vira veha vohaiqaqaahai nora koqeka 7navu irataarave.
  hmo-hmo: Ma lauegu nihi ta dekenai lau itaia, uiti tamona ia tubu daekau mai ena
    anina 7, idia bada bona idia namo.
  ata-ata: Xe eai muluꞌelai la, la eaipiepiena la. No anu aipiepiena ane ne, la emaisou
    uiti ngiangiaxu palepanu toxotoxoxaꞌa muxatele tamei no aiinu vilesisi. Uiti ngiangiaxu
    ne lingamo sou ivalitusou.
  nfa-nfa: Èle èèna ka, jaꞌa bhèjꞌi luu hari, ka nii hari ca tèka. Jaꞌa kèdhi pidhu
    huri are dhu isi pènu, kalua nèti laa are ca kapua dhu subꞌu.
  urd-urd: और फिर ख़्वाब में देखा कि एक टहनी में सात भरी और अच्छी — अच्छी बालें निकलीं।
  rus-SYN: 'Потом снилось мне: вот, на одном стебле поднялись семь колосьев полных
    и хороших;'
  cbt-NTPO: 'Huë''ëantapirahuë'', naquëranchin hua''naantarahuë: Huë''ëhuëquë Canchisë
    trico moto'' noya noyatërinso'' a''na nanquëáchin nitërin ni''nahuë.'
  bqc-SIM: Nana guu lↄ má è, ése sáo maa wɛde sáo sopla bↄ̀ éseli doũwa.
  tcz-CHONGTHU: Hichun keima ka imu lhu kit'in, chule keiman mang khat kaneibe kit'in,
    hichea kamang achun changvui sagi vetnom umtah phungkhat a ga ka mun ahi.
  mar-mar: त्यानंतर माझ्या दुसऱ्या स्वप्नात एकाच ताटाला सात चांगली भरदार व टपोऱ्या
    दाण्यांची भरगच्च कणसे आली,
  tcs-tcs: ‘Ai bin gobaigen po slip ane ai bin drim gen, ane distaim ai bin luk seben
    prapa raip ane swelap wited. Dempla bin gro lo wan plant.
  soq-soq: Tane osowe ituntene auen da ewana. Ita auen sa bedewe wit iawa dea osowe
    naumona ipawa uduudu 7 menawane wineio ewamona.
  qub-qub: «Puñucäcur yapay suyñushcä. Chaycho ricashcä juc rïgu yörallapita ganchis
    pallga rïgucuna alli wayuyniyoj caycajta.
  bqp-bqp: Nana gũn dↄ ma è, ése sáko mana wɛ́de pìa ése lí dokↄ̃nↄa sáko suppla.
  hat-hat: Apre sa, mwen fè yon lòt rèv. Mwen wè sèt grap ble byen plen, byen mi ki
    t'ap pouse ansanm sou yon sèl pye ble a.
  eng-BSB: In my dream I also saw seven heads of grain, plump and ripe, growing on
    a single stalk.
  tod-tod: Naa ʋolu zegi mɔnɔ, ani ɠɔpɔ dɔfela ti laavegai, ti ʋagai, naati ti ʋɔnɔni
    ma lɔkulu gilagi ʋa.
  eng-WEBPB: I saw in my dream, and behold, seven heads of grain came up on one stalk,
    full and good;
  kbq-kbq: Hagi ete mago'ane mase'nena mago ava'na koana, mago witimofo rampa'arera,
    7ni'a ranra nena raga'a ome ahente eme ahente hu'negena,
  nhe-BL: Teipa nijtemijqui chicome imacuayo trigo yejyectzitzi huan tomahuaque tlen
    temitoya ica iyol huan moscaltiyayaj ipan san se tzontli.
  bus-bus: Nanaa guu dↄ má è, ése sáko maa wɛ́ɛde pìa ése lí dↄ̃nkↄ̃a sáko swɛɛplaa.
  gub-BL: A'e re apuahu wi. Aexak 7 arozràn iapo kwer haryw ihe wà. Ikatu wà, tynehem
    arozràn pupe wà. A'e 7 iapo kwer haryw heta pitài i'yw rehe wà.
  eng-DRA: 'And dreamed a dream: Seven ears of corn grew upon one stalk, full and
    very fair.'
  knf-knf: Dkak aŋoyënţ aşë ţaafi kak, dţaafi awin kë uwo wo ji ŋdeey ŋnuura ŋmag
    ŋapën ţi kantoliin kaloolan aŧag ado do ŋyaaş paaj na uloŋ.
