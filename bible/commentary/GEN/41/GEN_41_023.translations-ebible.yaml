verse: GEN.041.023
translations:
  mal-C: അവയ്ക്കു പിന്നാലെ കൊഴിഞ്ഞതും നേർത്തതും കിഴക്കൻകാറ്റടിച്ചു വരണ്ടുപോയതുമായ
    വേറെ ഏഴു കതിരുകൾ ഉയർന്നുവന്നു.
  deu-TKW: Nach ihnen aber sproßten sieben taube, dürre, vom Ostwind versengte Ähren
    auf,
  lin-lin: Sima na yango, mito sambo mosusu ya ble ebimaki. Ezalaki ya kokawuka, ekonda
    mpe ezika na mopepe ya este.
  cbr-NT: Usakin iskëbëbi ka a kaxú mapai 'imainun rabë́ trigo bimi ami bari urukë
    amiax bëkikin suñun 'akëx bëküax chushi ëskikë 'ianan nëmëkë koaxa.
  eng-LSV: and behold, seven ears, withered, thin, blasted with an east wind, are
    springing up after them;
  bmu-bmu: “Mieŋgö andöŋine ölŋi kaŋgeŋinambuk tosatŋi 7 mi sötŋi jula kota loŋkam
    gili eta kingetka gölme qararaŋkölkölŋaŋgö luhut könöpŋan mi eŋgohotiriiga soholiba
    moröŋi aka gilipitŋi (ambetakŋi) akze.
  eng-GNV: And lo, seuen eares, withered, thinne, and blasted with the East winde,
    sprang vp after them.
  eng-WEBSTER: 'And behold, seven ears, withered, thin, and blasted with the east
    wind, sprung up after them:'
  nhw-BL: Huan iniica moscaltiyaya seyoc chicome imacuayo catli tzocoyoltique, huan
    pitzantzitzi, huan huactoque ica nopa huac ajacatl catli huala campa hualquisa
    tonati.
  swh-ONEN: Baada ya hayo masuke mengine saba yakachipua, yaliyonyauka, membamba na
    yamekaushwa na upepo wa mashariki.
  bba-bba: Mɑ doo winu nɔɔbɑ yiru ɡɑnu nu mɑɑ yɑrɑ niɔnɔn temɔ ni nu sɑkosu sɑ̃ɑ nu
    ɡbere sɔ̃ɔ kɑ woon sɔ̃.
  eng-KJVCPB: 'and behold, seven ears, withered, thin, and blasted with the east wind,
    sprung up after them:'
  cpy-cpy: Noñaatziiro otsipa 7 oshooki pankirentsi, jampiyathataki okantakiro tampyaa
    poñahaenchari ishitowapiintzira ooryaa.
  mpx-mpx: Toto o enaa, yaka witi enona ali haka seben al hi siun, heliya enowaliya
    i yakiwa ge mana kalakalasina i neem labi kekevana iyaka i tonil.
  wbp-wbp: Ngula jinta-kari watiya yuparli-piya pardija kutu-juku kamparru-warnukuju.
    Wirlki-pala-kurlu-yijala yuparli-kirli. Nyampurraju ngulaju-jana warlpa warlungku
    jankaja muku kakarrara-ngurlurlu. Linji-jarrijalu muku punku-wati.
  luo-luo: Bangʼ-gi ne achako aneno wi cham abiriyo motho kendo yamb oro otwoyo.
  meu-meu: gabeai ta ma e tubu anina hitu, didika bona mamaraḡi, lai mairiveina ese
    e hamarai ḡaudia.
  npi-ULB: त्यसपछि सुकेका, सेप्रा र पूर्वीय बतासद्वारा ओइलाइएका अरू सातवटा अन्‍नका
    बाला तिनीहरू पछि पलाउन थाले ।
  yor-yor: Lẹ́yìn wọn, àwọn méje mìíràn yọ jáde, tí kò yó ọmọ bẹ́ẹ̀ ni afẹ́fẹ́ ìlà-oòrùn
    ti rẹ̀ ẹ́ dànù tán.
  emp-NTPO: Maʌ̃are unusia trigo b̶ʌwʌrʌd̶e siete cʌmʌ ugaẽ́ b̶eada. Maʌ̃gʌra nãũrã
    jʌ̃wʌ̃rʌ̃ã ʌ̃mãdau odjabariareba tʌ nũmʌba jãrãzaza b̶easia.
  ind-ind: Lalu tumbuhlah tujuh bulir gandum lain yang tampak layu dan kurus karena
    ditiup angin timur yang panas dan kering.
  pes-OPCB: اندکی بعد، هفت خوشه که باد شرقی آنها را خشکانیده بود، نمایان شدند.
  ssx-ssx: Kutupa pa wataake hata꞉ widi napekemanu homeke ekina꞉ ombu opa꞉liaeyekepate
    mo napeketa꞉ na pankeekeme. Kota꞉ mo hapupa pa꞉la꞉ alena꞉ yama꞉ epeeke titipu
    piki poma꞉ta꞉ mo napekemanu pou taeyekeme.
  lcm-lcm: Au, mang limalengua na kon kila kun kov serei alak, kipo makuk na kipo
    magang ta malu manas i ring varasai palau.
  aer-aer: Altyeye arrpenhe lyapeke alangkwe-arteke, arne ikwerenge arlenge kwenye.
    Re akenhe alangkwe seven-pele ante-arle atnyeneke. Rlke urinpele ikngerre-ngentyele
    wernemele itnenhe ampeke. Itne antyerrke irreke, akurne ingkirreke.
  tgl-ULB: Masdan, pito pang mga uhay, lanta, payat at nilanta ng silangang hangin,
    ang umusbong kasunod nila.
  nop-nop: Mindaŋ haŋgom mebi niŋ labuguk umaaŋ folooŋ 7 iŋgoŋ alaa, sububa maniunedi
    feedilune sigene tiŋa folooŋ yolihaapmuŋ hogok.
  kca-kca: щӑԓта пӑ, щи йўпийән ԓапәт сорәм пӑ хӑԓэвәт вотән сорәԓтәм ԋаԋ тŏрән тӑй
    энмәс;
  cbu-NT: Sheeruri, yusur arangeemsha napkuri, yusur tirikootstam xiyaru parangina.
    Tsimbunatam matayaru wanasinar taarangiya. Wanussha ashpari taamana taarangiya.
    Ashpari wach mchusananda. Kizpur mayapshimananda. Anushsha zar kizpur zatarangu,
    ashparit mchiroorangiya.
  hui-hui: Ogoni hondo hewaria dege widi mende bayale ndo dindi ko ni dege daho wiaga
    wiagohayagi howa puyabu poboyogobi ibiyagome do yogobu wahene howa lini habane
    napale hadogoe ale dearu handaru.
  wrs-wrs: Wo henga sism pola, tilva mongasal nihilva 7pelara endvna, wo vuvi suwepaval
    pronamba, wo hemba ksav vilona.
  jao-jao: Kulu nyungkulu-mangaji ki-wurndaa ku-yirdardi ma-ja barra ma-wardi ma-rukarra,
    ma-kanymarda kulu ma-kanymarda kulu ma-kanymarda arrkula. Kurdardi kalngi ku-yirdardinma
    nu-manka kangka walkurra lhambiji ka-warrmanthaninya karakarra yurrngumantha,
    kulu kilu-rukarrama ma-ja ma-ngarra ma-ngurlingurli ma-ngulakaringu.
  mya-mya: ထို​နောက်​အ​လုံး​သေး​၍​သဲ​ကန္တာရ​၏​လေ​ပူ ဒဏ်​ကြောင့် ညှိုး​ခြောက်​သော​စပါး​နှံ​ခုနစ်​နှံ​တို့
    လည်း​ထွက်​လာ​ကြ​၏။-
  cbi-NTPO: Tsenñu bene yala' benesha mandishpai trigu ali pajlanu deechusha jamu
    ishuwachi dejuya' ejke jupeendene de-awave.
  bod-N: དེ་ནས་ཡང་སྙེ་མ་བདུན་ཐོགས༌ཤིང༌། སྙེ་མ་དེ་དག་ནི་ཤིན་ཏུ་ཕྲ་ཞིང་འབྲས་བུ་མ་སྨིན་པ་དང་ཤར་རླུང་གིས་བསྐམས་པར་གྱུར༌ཡོད།
  wsk-wsk: Se udagi kon nunguning 7 tala kapaman, bare giningin se kituwura, se yar
    tairam nunga kaiyam se siririmaman.
  kkl-kkl: Nen tipto malamnari, kemelamnaag agha kwaneng roti sununa sembe meroba
    yo'o nhon anekoag agha nen wana saekbare maubu piamang aghana aldesag khaori kolalem-kolalem
    ubu piamang.
  sna-sna: Shure kwadzo dzimwe hura nomwe dzakamera, dzakasvava, dzakaonda uye dzakapiswa
    nemhepo yokumabvazuva.
  spa-BLM: y he aquí que siete cabezas de grano, marchitas, flacas y arrasadas por
    el viento del este, salían detrás de ellas.
  beu-beu: Na bot uuling ateing se, aara-gandum kelang bititu bot bilang, aarunge
    ekelang ang naung mang kabasi, eihi bae mi niang, bot eenar etutung vengbaa base,
    mang marota, bot taata.
  cac-cac: Ix lajvi chi' ix elpaxul uquexo sjolom, palta ton̈ej pach'uch'tac, malaj
    sat.
  swh-ULB: Tazama, masuke saba zaidi, yaliyonyauka, membamba na yamekaushwa na upepo
    wa mashariki, yakachipua baada yake.
  bel-bel: але вось, пасьля іх вырасла сем каласоў тонкіх, пустых і высушаных усходнім
    ветрам;
  deu-ELBBK: Und siehe, sieben Ähren, dürftig, mager, vom Ostwind versengt, sprossten
    nach ihnen auf;
  mbb-OT: Ne zutun midlepew zaan is pitu he pungu he mid-ukap dà he nezeetan te keramag
    he ziyà ebpuun te edsilaan.
  msc-msc: A ma mɛn bakɛ, sumantɔnsɔn wɔrɔnwula gbɛrɛ bɔra. Woilu tun kisɛni tɛ jɔnjɔn.
    Alu bɛɛ kisɛ misɛnman. Alu kɛni iko fɔɲɔ ba wa suman janfɔ a gban na.
  mal-2015: അവയുടെ പിന്നാലെ ഉണങ്ങിയും നേർത്തും കിഴക്കൻ കാറ്റിനാൽ കരിഞ്ഞുമിരിക്കുന്ന
    ഏഴു കതിർ പൊങ്ങിവന്നു.
  tuo-NT: Te beꞌro tja siete põꞌrãrĩ trigo ñaꞌase, te peri marĩse põꞌrãrĩ ñai bopoaꞌque
    mejã pĩꞌrĩwijatiapʉ. Wĩꞌrõ mujĩpũ mʉjãtiro cjase ʉpʉtʉ asibusu wẽetuuwãꞌcãtise
    meꞌrã tojo waꞌapʉ.
  gup-gup: dja seven manme manbu manweleberrkni manmowarreni dja mak yiman manmayorrkwurlhmikenh
    kinjeng, wanjh manmekbe kolhdedangerrinj rerre.
  met-met: Wit marang 7 teladi dahaxa kimuya manadi. Daxabati, toatuading xaung yang
    karagam salianoa libudi dimutuxu.
  gvs-gvs: Niga ituli ta witi tolobona tayamo goi didi ainima aiyuwo sitabo. Ago kutukutuna
    kasakasaidi, giyaidi be nakae meemalidi yágira bomatu yaviyavina pasina.
  rmc-rmc: Pal lende barile avri efta šuke the sane klasi, so sas labarde la vichodoskra
    balvajatar.
  nlg-nlg: Mi tana puku ia sono keri, tara ghoi puaka mai ara vitu na vunguvungu ni
    koni tara pororosi, mana ghurighuri ni ara te nira mara maluhoru.
  dgr-DOGNT: Eyı k'è, tł'olàkwì eyıì-le łǫ̀hdı̨ xàłaı̨kı̨ weehɂı̨. Eyı sìı nı̨hts'ı
    whekǫ̀ǫ gık'e nawhets'ı t'à detǫ-le xè whegǫ.
  pes-OPV: واینک هفت سنبله خشک باریک و از باد شرقی پژمرده، بعد از آنها می‌روید.
  ron-1924: Ши дупэ еле ау рэсэрит шапте спиче гоале, слабе, арсе де вынтул де рэсэрит.
  ben-OBCV: সেগুলির পিছু পিছু, আরও সাতটি শিষ অঙ্কুরিত হল—শুকনো ও কৃষকায় ও পূর্বীয়
    বায়ু দ্বারা ঝলসিত।
  lex-lex: Mere nhi'noka umkek nan metma harni mak kerna me mak anin tipru nhi' apliaga
    de wo'itu, rhargota.
  rgu-rgu: Basa de, au ita seluꞌ, hade lakaꞌ puleꞌ hitu. Ara mamale so, nana huu ani
    hanas a fuu laꞌe si.
  som-som: dabadeedna waxaa ka soo daba baxay toddoba sabuul oo engegan oo xunxun
    oo dabayshii bari qallajisay.
  lat-VUC: 'Aliæ quoque septem tenues et percussæ uredine, oriebantur e stipula:'
  aoi-aoi: Ngalaja kembirra amangbala ambilyuma ngarningka amamuwa na-lingbijanginuma
    arakba akina. Akena alarrkbularrkbulala-wiya akina amamuwa, mena ne-ngburingkakama
    makina mamarika.
  eng-ASVBT: 'and, behold, seven ears, withered, thin, and blasted with the east wind,
    sprung up after them:'
  mna-mna: Mi molo som na, yagoŋ ŋonon lamata mi ru tomen tipet la kiini tamen ta
    tana. Mi yagoŋ ŋonon tina, mbinbinŋan. Pa miiri bayouŋana, ta imar pa lele bilimŋana
    mi iwilaala zin. Tabe ikam ma titum som.
  ita-1885: Poi ecco, sette altre spighe aride, minute, arse dal vento orientale,
    germogliarono dopo quelle.
  eng-LXXUP: And other seven ears, thin and blasted with the wind, sprang up close
    to them.
  eng-ULB: Behold, seven more heads—withered, thin, and scorched by the east wind—sprang
    up after them.
  spa-VBL: Después de ellos crecieron siete cabezas de grano, marchitas y delgadas
    y secas por el viento del este.
  fra-_FOB: Puis, voici, sept épis stériles, maigres et brûlés par le vent d'Orient,
    germaient après ceux-là.
  mal-mal: അവയുടെ പിന്നാലെ ഉണങ്ങിയും ശോഷിച്ചും കിഴക്കൻ കാറ്റിനാൽ കരിഞ്ഞുമിരിക്കുന്ന
    ഏഴു കതിർ പൊങ്ങിവന്നു.
  urd-GVR: Is ke bād sāt aur bāleṅ niklīṅ jo ḳharāb, dublī-patlī aur mashriqī hawā
    se jhulsī huī thīṅ.
  suz-BL: मिनु नोले अर्को बोट रे ७ ओटा पूर्ब ङा फशेम सोव़शो इम्‍चीली सोप्‍पीक्‍च बाला
    ताता।
  ita-1927: ed ecco altre sette spighe vuote, sottili e arse dal vento orientale,
    germogliare dopo quelle altre.
  ckb-ckb: لەدوای ئەوان حەوت گوڵەگەنمی وشک و باریک و سووتاو بە بای ڕۆژهەڵات ڕواون.
  eng-BBE: 'And then I saw seven other heads, dry, thin, and wasted by the east wind,
    coming up after them:'
  crx-NTPO: '''Et whunilh''en, lhtak''ant''i nyoo mai hunuyeh-i dindat ''ink''ez ndaz
    nilhts''i-i be ninta ''unt''en, ''i hukwelh''az ''i haki.'
  kan-OKCV: ಪೂರ್ವದಿಕ್ಕಿನ ಗಾಳಿಯಿಂದ ಒಣಗಿ ಬತ್ತಿ ಹೋಗಿದ್ದ ಏಳು ತೆನೆಗಳು ಅವುಗಳ ತರುವಾಯ ಮೊಳೆತವು.
  bbb-bbb: Ro na una kuke nae gake kumuve seveni bino dua una ane besu ijia kiriavo
    na giae. Ro kumune ije buka ane isesina bu majaufi feteki are ine baki ijia ufino
    ijare ufina nijako buneka garuradiae.
  tam-2017: பின்பு மெலிந்தவைகளும் கீழ்காற்றினால் உலர்ந்து பதரானவைகளுமான ஏழு கதிர்கள்
    முளைத்தன.
  spa-RV-1909: 'Y que otras siete espigas menudas, marchitas, abatidas del Solano,
    subían después de ellas:'
  ron-BTF: Şi, iată, şapte spice, uscate, subţiri şi prăjite de vântul de est, au
    răsărit după ele;
  eng-WEBP: and behold, seven heads of grain, withered, thin, and blasted with the
    east wind, sprung up after them.
  eng-FBV: Then seven heads of grain grew up after them, withered and thin and dried
    by the east wind.
  nld-1939: Maar daarna schoten zeven andere aren op, dor, spichtig en door de oostenwind
    verschroeid.
  nch-BL: Huan iniica moscaltiyaya seyoc chicome imacuayo cati tzocoyoltic, huan pitzantzitzi,
    huan huactoya ica nopa huac ajacat cati huala campa quisa tonati.
  tfr-NTPO: E irgo ga weno sok kjl̈ara obi, boryono l̈ok pjl̈ogl̈o kjäk (7) obi, owa,
    pira pjl̈uk kjl̈ikyorë beno kl̈uktënge.
  vie-1934: Kế đó, bảy gié lúa khác, khô, lép, bị gió đông thổi háp, mọc theo bảy
    gié lúa kia;
  hin-CV: तभी मैंने देखा कि कमजोर और मुरझाई, और पूर्वी वायु से झुलसी बालें उगीं.
  eng-OURB: and behold, seven heads of grain, withered, thin, and blasted with the
    east wind, sprung up after them.
  spa-BES: 'Y entonces vi otras siete cabezas, secas, delgadas, y desperdiciadas por
    el viento del este, que salían después ellas:'
  tdx-tdx: Indrok’ amy zao te niboake manonjohy iereo ty voto-tsako fito jiba, kifo’e,
    finorototo’ ty tiok’ atiñanañe,
  vid-vid: Hamba najiwinzigwa na miso minji saba jilihela chinhu, jigandile na jikalile
    kwa ivuche lya mbeho ya kugunuche.
  pwg-pwg: Ti murisiyai na bade witi sago ibire da imana ivi 7 ikiibau da beroberosi
    ma momosisi. Ma witina kitana da warereyai yanunu berona ita karagavovori.
  eng-OKE: And, behold, seven (other) ears, hard, thin, and blasted (with the) east
    (wind), sprang up after them.
  tha-KJV: และดู​เถิด ข้าวอีกเจ็ดรวงงอกขึ้นมาภายหลังเป็นข้าวเหี่ยวลีบ และเกรียมเพราะลมตะวันออก
  por-BR-2018: 'E que outras sete espigas miúdas, definhadas, abatidas do vento oriental,
    subiam depois delas:'
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, to꞉m dom a꞉la꞉fo꞉ nolo꞉ wa꞉ka ba꞉ba꞉, ko꞉sega molofayo꞉
    alan dowo꞉ ko꞉lo꞉, fo elo꞉wo꞉ mula꞉niliaki, galin hedo꞉.
  deu-ELO: Und siehe, sieben Ähren, dürftig, mager, vom Ostwinde versengt, sproßten
    nach ihnen auf;
  ktm-ktm: Inum ti pe sengin rais ndre ndrotulmbrung yi hehir. Su erti roro-o' su
    kopwi, odosa ngohon langat rai iruhi su. Padan ndre sengin hoso eriy ti indriring.
  caa-caa: Y de allí chꞌiobꞌ otro siete uchujchur e trigo xeꞌ taquin y xeꞌ chilin
    chilin ut y xeꞌ purem ut umen e icꞌar xeꞌ apurutsan meyra.
  eng-WYC-2018: and other seven (or and seven others), thin and smitten with [a] burning
    wind, came forth (out) of the stubble,
  epo-epo: sed jen sep spikoj, maldikaj, malgrasaj, kaj bruligitaj de la orienta vento,
    elkreskis post ili;
  uig-PIN: Andin yǝnǝ yǝttǝ puqǝk, oruⱪ baxaⱪ qiⱪiptu; ular xǝrⱪ xamili bilǝn solixip
    ⱪurup ketiptu.
  beo-beo: Amalalu, na da gagoma fage eno fesuale gala, amo foga fabeba:le, wadela:i
    amola faselai ba:i.
  tpi-OTNT: Bihain 7-pela arapela het bilong rais i kamap. Hatpela win bilong ples
    drai i bin kukim ol na ol i slek na ol pikinini rais i stap long ol, ol i liklik
    tru.
  hau-SA: Bayansu, sai ga waɗansu kawuna bakwai suka fito, yanƙwananne sirara waɗanda
    iskar gabas ta yanƙwane.
  udu-udu: Dhali awusham pos kun ’koni pesu/ uni ḵu’thkin mo mmokora kor mo dhali
    kun ’ce’dkina ’ce’d sho’k ki ’tham gi mom’pesho’k mo waski ’kup̱i ’ko’di uni mo.
  uig-LAT: Andin yene yette puchek, oruq bashaq chiqiptu; ular sherq shamili bilen
