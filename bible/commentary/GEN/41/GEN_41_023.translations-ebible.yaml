  xla-xla: Epalati alotle ma witi daya opi gegeyalimaleta sosoumale 7tapo dali hatlo
    medla wowoyapame witi daya sikemte sosoumale 7ye gola꞉gola꞉dla nati. Epedeme na꞉tapo
    na꞉ osolo watalo so watle na꞉ta milamalo tlamale yia꞉ dulu kokoye na꞉ watle bobotimatimaiya
    dle tlope, yia꞉ na꞉ watle po-bobotimatimana,” diyo.
  cuk-cuk: Wemar-sorba, orosgi-dakleged-baid-sargwengi gagugle-ainiarbali (7) daksabalid.
    Amardi gara-gara, degi, dad-nakwedsik-burwa-goledse dinna-dinnagusa an dakarbalid.
  uig-CYR: Андин йәнә йәттә пучәк, оруқ башақ чиқипту; улар шәриқ шамили билән солишип
    қуруп кетипту.
  tel-2017: తూర్పు గాలిచేత చెడిపోయి, ఎండిన ఏడు పీలవెన్నులు వాటి తరువాత మొలిచాయి.
  hat-BSA: Epi gade, sèt tèt sèch yo, ki brile pa van lès yo te vin pouse apre yo.
  bxh-bxh: Habahim mulidi yai witi faligigi luwaga hohohoyadi yo kikiꞌina wa, yawana
    ya towa be ya faheyayayadi, mate sa kala moꞌa.
  kos-kos: Na ung itkosr saya srunak pac, masrinwasr ac mihsasa sroa ke sripen engyen
    ma tuku yen mwesis me.
  hbo-WLC: וְהִנֵּה֙ שֶׁ֣בַע שִׁבֳּלִ֔ים צְנֻמ֥וֹת דַּקּ֖וֹת שְׁדֻפ֣וֹת קָדִ֑ים צֹמְח֖וֹת
    אַחֲרֵיהֶֽם׃
  ibo-ibo: Ogbe ọka asaa ọzọ mịkwara nʼelu ukwu ọka ahụ, ma ndị a kpọnwụrụ akpọnwụ,
    fịkpọkwa afịkpọ nʼihi nʼikuku si nʼọwụwa anyanwụ chakpọrọ ha.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ପୂର୍ବୀୟ ବାୟୁରେ ଶୁଷ୍କ, କ୍ଷୀଣ ଓ ମ୍ଳାନ ସାତୋଟି ଶିଷା ଉତ୍ପନ୍ନ ହେଲା।
  wmt-wmt: '@see-verse:GEN.041.022'
  chk-chk: Mürin, füum uän wiich mi pön o pwas ren asepwälin ötiu ra pwüküwu me mürir.
  ssd-ssd: Tugu ndui ta mbolŋge maŋ alonu 7 pronaig ta alonu pirik-parak ndo ma paknu
    tuku bubrenuŋge fruŋniŋgina tuku.
  rop-rop: en afta sebenbala lilwan daga bin kamat. Detlot lilwan daga bin jidan brabli
    draiwan, dumaji det deset win bin blowim langa olabat.
  ukr-1871: Другі ж семеро колосків тоненьких и спалених вітром виросли слїдом за
    ними.
  eng-AOI: Then seven more heads began to grow, but they were thin because the east
    wind had dried them.
  yon-yon: Wonoone, yakom maa konokonomo dembene id ediib iroone, nuub niminbed wuuroone
    koknoon kumbed
  bch-bch: Ga kus ta nagera wit itautau lima ga rua pade, be titub kapei mao ngansa
    namule oanaoana inono gid ga timalai.
  deu-1951: Und siehe, nach denselben sproßten sieben dürre, magere und vom Ostwind
    versengte Ähren hervor;
  eng-JPS: And, behold, seven ears, withered, thin, and blasted with the east wind,
    sprung up after them.
  ubr-ubr: Namon sawareg nimtereban ruam ba sisisigis sigat, osi on men obis gagaf
    rabis, yabin kwanda an yabat forabin irabis on mes.
  srp-1865: A iza njih isklija sedam malijeh, tankijeh i šturijeh.
  lug-lug: n’ebirimba ebirala musanvu ebikaze olw’empewo ez’ebbugumu ez’ebuvanjuba,
    nabyo ne bivaayo.
  heb-heb: והנה שבע שבלים צנמות דקות שדפות קדים צמחות אחריהם׃
  ben-IRV: আর দেখ, সেগুলির পরে শুকনো, ক্ষীণ ও পুর্বীয় বায়ুতে শুকনো সাতটি শীষ উঠল।
  pan-pan: ਅਤੇ ਵੇਖੋ ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਸੱਤ ਸਿੱਟੇ ਕੁਮਲਾਏ ਹੋਏ, ਪਤਲੇ ਅਤੇ ਪੂਰਬੀ ਹਵਾ ਨਾਲ ਝੁਲਸੇ
    ਹੋਏ ਫੁੱਟ ਪਏ।
  tkr-tkr: Mançile qiyğad yighılle şargıne mıtsın gyoxhxhani'iyn k'üvən, q'əran sukun
    gıt'y aleyle.
  mwp-mwp: Dhuray seben puy kunal nanga kadaypa malguyl puydhadhin komal guban thana
    goegadh ngur palngimoeydhin.
  mya-JVB: ထိုနောက်မှ ညှိုးနွမ်း လျက် အလုံး သေး၍ အရှေ့ လေဖြင့် ပျက် သော စပါး ခုနစ်
    နှံတို့သည် ပေါက် ကြ၏။
  tte-O: Mulili mena pegapega kinli seben sikinyoi giligilili yo bolibolime isapili
    yo siweweka.
  tbg-tbg: Mintimake irataavaro vira naantiara 7 vonavuvata irataavaro uvaivano utiharo
    vira tatoqa aqu kaimanta kia koqemake variarave.
  hmo-hmo: Gabeai ta ma ia tubu daekau mai ena anina 7, idia dika bona idia maragi,
    bona dina ia daekau ena kahana dekena amo lai ia mai neganai idia kakoro.
  ata-ata: Xe iliꞌi la, la emaisou uiti ngiangiaxu palepanu muxatele tamei la, ia
    atume ialuxu muili molu no lia xalee ane aso utetelo no anu muxutuxu mole uleme
    laixe uasi, palepalepanu ne kitukitusi.
  nfa-nfa: Èle èèna ka, jaꞌa kèdhi hari, pidhu huri are dhu isi aadꞌo, aa dhu kamale
    dhae-dhae, lèke lai ngèlu pana.
  urd-urd: और उनके बाद और सात सूखी और पतली और पूरबी हवा की मारी मुरझाई हुई बालें निकलीं।
  rus-SYN: но вот, после них выросло семь колосьев тонких, тощих и иссушенных восточным
    ветром;
  cbt-NTPO: Inapita pirayan, canchisë chachin pipiantarin. Inapitaso' pi'iri ahuiquitërinso
    pochin ya'nopi.
  bqc-SIM: Ɔ̃ má è, ése sáo teeena wɛ́n ála'alana pↄ́ lou'i kɛ̃̀sãmáↄ bↄ̀ an
    gbɛa lↄ sáo sopla.
  tcz-CHONGTHU: Chule chang vui sagi machu akiveigeosa akeoseh cheh, nisolam khohui
    mut geosa cheh, khat ho nunga chun ahungdoh doh uvin ahi.
  mar-mar: मग त्यांच्या मागून त्या ताटाला आणखी दुसरी वाळलेली, बारीक व पूर्वेच्या गरम
    वाऱ्याच्या झळांमुळे करपलेली सात कणसे आली.
  tcs-tcs: Den apta dem paswan i bin kamaut, ai bin luk nada seben wited bin kamaut,
    ane demwan ol prapa nugud, skini, ane prapa drai prom da istwin wea i blou prom
    da dezet eria.
  soq-soq: Ita ema aupe wit iawa da osowe ipawa naumona uduudu 7 wineio lanunu wisene
    suno ipawa da kapisanton ita isiwa kerakera teamon.
  qub-qub: Chaypa guepantana yapay wiñamusha ganchis pallga ispïja pasaypa chaquisha
    gashchulla, chunyajpita shamoj wayrawan rupatasha.
  bqp-bqp: Akũ ma è ése sáko térere wɛ́ kↄgↄkↄgↄ kũ legũ'i kĩ̀aḿmanↄ pìa ń gbɛra
    dↄ sáko suppla.
  hat-hat: Apre sa, sèt lòt grap parèt dèyè yo. Yo te chèch, van nòde te fin boule
    yo.
  eng-BSB: After them, seven other heads of grain sprouted—withered, thin, and scorched
    by the east wind.
  tod-tod: Naa ʋoluma, ani ɠɔpɔ dɔfela ɠiligaa ti ʋɔnɔni zɔiti poluma, ti ɓooveai,
    ti zuɲakai, ti ʋooloai ga folo ɠulazu ʋele viilɛi.
  eng-WEBPB: and behold, seven heads of grain, withered, thin, and blasted with the
    east wind, sprung up after them.
  kbq-kbq: negogeno henka ete 7ni'a osasi rampa'ane witi hanatiana hagege hugege higeno,
    zage hanatitegati ea amuho'ane zaho'mo temagigeno hanati haviza hu'ne.
  nhe-BL: Huan iniica moscaltiyaya seyoc chicome imacuayo tlen tzocoyoltique, huan
    pitzantzitzi, huan huactoque ica nopa huac ajacatl tlen huala campa quisa tonati.
  bus-bus: Ben má è ése sáko teee wɛ́ɛ wodowodoo kɛ̀ lou'i kɛ̃̀sãḿmanↄ pìa ń gbɛra
    dↄ sáko swɛɛplaa.
  gub-BL: A'e re uhem amo 7 arozràn iapo kwer uxinig ma'e wà. Ywytu ywyxiguhu wi ur
    ma'e kwer umuxinig kar a'e wà.
  eng-DRA: 'Other seven also thin and blasted, sprung of the stock:'
  knf-knf: Kë ŋdeey ŋwuţaan ŋkay ŋi uyook wi umayar unuur utëruŋ ŋakak apën ţi pntooliin
    mënţ aŧag ado do ŋyaaş paaj na uloŋ.
