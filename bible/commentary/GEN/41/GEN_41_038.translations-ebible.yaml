    nhanŋuway Godku garrkuḻuk birrimbirr yukurra nhina.
  yal-yal: Misiran Mangan yi a fala e xa, a naxa, “En nɔɛ muxuna nde sɔtɛ naxan ligaxi
    alo ito, Alaa Nii Sariɲanxin naxan yi?”
  gum-gum: 'Faraónbe tru nui karuilane trenchibig køn: —¿Tiuswei espíritu nuinug arrua
    pasrainabig, katøgan øyeeg møg wetørranrrautah?— cha.'
  iou-iou: Nadäwä tägawäpäŋ Ferotä piä ämaniye ŋode yäwetkuk; Nin äma Josep udewani,
    Anutu täŋo Munapik ikek, netäpäŋ api kaŋ-ahäne? Imata äma kubäta wäyäkŋene?
  haw-1868: Olelo ae la o Parao i kana mau kauwa, E loaa anei ia kakou kekahi kanaka
    e like me ia nei, ke kanaka iloko ona ka Uhane o ke Akua?
  arb-NAV: 'وَقَالَ فِرْعَوْنُ لِعَبِيدِهِ: «هَلْ نَجِدُ نَظِيرَ هَذَا رَجُلاً فِيهِ
    رُوحُ اللهِ؟»'
  adz-adz: Ibinigi da Farau igut i gan garam gudzun gan ini binaꞌ, “Agi busauda garam
    idzuwai igi i busangꞌa garam ani i nanga gum ani? Imaꞌ. Anutu Marapayaman irut
    garam ani.”
  ewe-ewe: Esi wode ŋugble tso ame si woahiã na dɔ sia ŋu la, Farao gblɔ be, “Ame
    kae ate ŋu awɔ dɔ vevi sia nyuie wu Yosef? Elabena enye ame si yɔ fũu kple Mawu
    ƒe Gbɔgbɔ.”
  eng-LEE: And Pharaoh said unto his servants, Can we find such a one as this, a man
    in whom the spirit of God is?
  gvn-gvn: '@see-verse:GEN.041.037'
  nna-nna: Kingi muwarr pirnijanaku palinymilaku pirirrimartaku, “Ngarrkamilalu pirlurrju
    kalkurna Joseph. Munupa nganurtu palinykapali, yatilpa yiji.”
  asm-FB: তেতিয়া ফৰৌণে তেওঁৰ পাত্ৰমন্ত্ৰীসকলক ক’লে, “এই যি জন মানুহত ঈশ্বৰৰ আত্মা
    আছে, এওঁৰ নিচিনা আমি কাক পাম?”
  sus-A: مِسِرَ مَنفّ نَشَ عَ قَلَ عٍ بّ، «وٌن نْمَ مِشِ ندٍ سْتْدٍ نَشَن لُمَ عَلْ
    يِ شّمّ؟ عَلَ شَشِلِ نَ عَ بّ.»
  fra-SBL: 'Pharaon dit à ses serviteurs : « Peut-on trouver un tel homme, un homme
    en qui réside l''Esprit de Dieu ? ».'
  hbo-hbo: וַיֹּ֥אמֶר פַּרְעֹ֖ה אֶל־עֲבָדָ֑יו הֲנִמְצָ֣א כָזֶ֔ה אִ֕ישׁ אֲשֶׁ֛ר ר֥וּחַ
    אֱלֹהִ֖ים בֹּֽו׃
  shp-NTPO: 'Jaskáakin jawen namá yoia moa onantaanan, faraónman jabé ikábo neskáakin
    yoia iki: —¿Maton shinanaki, nato bakeranon keskáribi, Diossen shinanman iboaa
    wetsa joni non merati atipana? —akin.'
  eng-WYCLIFFE: and alle his mynystris, and he spak to hem, Wher we moun fynde sich
    a man which is ful of Goddis spirit?
  piu-2006: '@see-verse:GEN.041.037'
  pjt-pjt: '@see-verse:GEN.041.037'
  cwe-cwe: Ivo mfalume kawauza wakulu wake, “Vino chompatahi munhu fana ino Yosefu
    yeli na muhe wa Mulungu mgati yake?”
  bgs-bgs: Igkagi tô harì kandan, na mà din, “Ándà duma manubù na kitanán ta na tuu
    pa madigár ka tandingán ki Jose, su ágdumaan sikandin ka Manama.”
  kik-kik: Nĩ ũndũ ũcio Firaũni akĩmooria atĩrĩ, “No tuone mũndũ ũngĩ ta ũyũ, mũndũ
    ũrĩ na roho wa Ngai thĩinĩ wake?”
  ksr-ksr: 'Kaeŋ mogi Faarao kiŋnoŋ jawiŋuruta kokaeŋ iŋijoro: “Eja kokawaa uutanoŋ
    beŋ yoŋoo uŋayanoŋ nano laligoji, nono ii kaaŋa eja moŋ saanoŋ mende mokoloowoŋa.”'
  fra-NCL: 'Et Pharaon dit à ses serviteurs : « Pourrions-nous trouver un homme pareil
    à celui-ci, ayant en lui l’esprit de Dieu ? »'
  cek-AK: To pongah Faro mah, a tamnanawk boih khaeah, Sithaw ih Muithla katawn, hae
    baktih kami a hnu o thai tih maw? tiah a naa.
  xla-xla: '@see-verse:GEN.041.037'
  cuk-cuk: 'Degisoggu, Faraón sogdesunnad: —¿Bemar insagua, dule-baid weyobi Bab-Dummad-burba-nikad
    anmar amio be insae? Anmar amiosuli.'
  uig-CYR: 'Шуниң билән Пирәвн хизмәткарлириға: — Бу кишидәк, ичидә Худаниң роһи бар
    йәнә бирисини тапаламдуқ?! — деди.'
  pma-pma: Ka viteni min keil vit, “Rosakras rovahotin meatin etai vasuval Siosep
    koa ninin onen Ahi mul ien.”
  tel-2017: ఫరో తన పరివారంతో “ఇతనిలాగా దేవుని ఆత్మ ఉన్నవాడు మనకు దొరుకుతాడా?” అన్నాడు.
  hat-BSA: 'Alò, Farawon te di a sèvitè li yo: “Èske nou kapab twouve yon lòt moun
    konsa, nan sila a ki gen Lespri Bondye?”'
  bxh-bxh: Yo fede Falo ya fatiꞌoidi iyebom, Haba taumoho hesa te yoꞌoi doha Diyosepa.
    Taumohona bena Yaubada Yaluwana lisina yai.
  kos-kos: ac tokosra el fahk nu selos, “Kut ac tia ku in konauk sie mwet su ac wo
    lukel Joseph — sie mwet su ngun lun God oasr yoro.”
  hbo-WLC: וַיֹּ֥אמֶר פַּרְעֹ֖ה אֶל־עֲבָדָ֑יו הֲנִמְצָ֣א כָזֶ֔ה אִ֕ישׁ אֲשֶׁ֛ר ר֥וּחַ
    אֱלֹהִ֖ים בּֽוֹ׃
  ibo-ibo: Fero jụrụ ndịisi ọchịchị ya, “Anyị ga-achọtali onye ọzọ dịka nwoke a, onye
    mmụọ nke Chineke dị nʼime ya?”
  ory-ory: ତହିଁରେ ଫାରୋ ଆପଣା ଦାସମାନଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ କି ଏହାଙ୍କ ପରି ପୁରୁଷ ଆଉ ପାଇ
    ପାରିବା? ଏହାଙ୍କଠାରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.041.037'
  chk-chk: Mürin, Farao a aisini nöün kewe nöüwis, “Ifa usun, sipwe tongeni küna eman
    mwän usun chök ätei, Ngünün Kot a nonom won?”
  ssd-ssd: 'nu ndek nane saniŋgina: Taŋgo te nu Kuate tuku Guwa ŋak. Sine taŋgo teŋen
    inum animŋge te-silikube ŋgina.'
  rop-rop: Wal det king bin tok, “Wi kaan faindim eni gudwan men blanga dijan wek.
    Oni Josef na, dumaji det spirit blanga God im jidan garram im.”
  ukr-1871: 'І каже Фараон дворянам своїм: Чи можна ж нам ізнайти чоловіка такого,
    щоб на йому та був дух Божий?'
  eng-AOI: So the king said to his officers, “We will never find a man as good as
    Joseph, because he has God's spirit in him.”
  yon-yon: kowe, Ferombed yi yaa yedmoon “Karub mim kwamune kee ma wedmaubban, God
    ye kingkiniib kee.” andekore
  bch-bch: Ta maron kapei ikeo pagid ele madidnga bedane, “Gid deo timamado toman
    ngan eaba toa ne. Toa bedane ta irangrang ngan taot ngan eaba eta pade ngan kadonga
    naurata toa ne mao.”
  deu-1951: 'Und der Pharao sprach zu seinen Knechten: Können wir einen Mann finden
    wie diesen, in welchem der Geist Gottes ist?'
  eng-JPS: 'And Pharaoh said unto his servants: ''Can we find such a one as this,
    a man in whom the spirit of God is?'''
  ubr-ubr: Ato iyawures iyau, “Ot arimon men meyan orot tani Joseph ba tan gaturai,
    on orot on God an ayu bisinai emama.”
  srp-1865: 'I reèe Faraon slugama svojim: možemo li naæi èovjeka kakav je ovaj, u
    kojem bi bio duh Božji?'
  lug-lug: Falaawo n’agamba abaweereza be nti, “Tuyinza okufuna omuntu ng’ono Yusufu
    omuli Omwoyo wa Katonda?”
  heb-heb: ויאמר פרעה אל עבדיו הנמצא כזה איש אשר רוח אלהים בו׃
  ben-IRV: আর ফরৌণ নিজের দাসদেরকে বললেন, “এর তুল্য পুরুষ, যাঁর অন্তরে ঈশ্বরের আত্মা
    আছেন, এমন আর কাকে পাব?”
  pan-pan: ਇਸ ਲਈ ਫ਼ਿਰਊਨ ਨੇ ਆਪਣੇ ਕਰਮਚਾਰੀਆਂ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਸਾਨੂੰ ਇਸ ਵਰਗਾ ਕੋਈ ਹੋਰ ਮਨੁੱਖ
    ਲੱਭੇਗਾ ਜਿਸ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਹੈ?
  tkr-tkr: 'Mang''vee cune insanaaşik''le eyhen: – İna insan xhinnena şok''le Allahın
    Rı''h vodnana insan aveekesdane?'
  mwp-mwp: Nuy Pero thanamulpa kedha, ‘Ngalpalpa lak wara mabaygoepa imaypa lawnga
    kedha Yoewsepa midh nanga. Awgadhaw Maygi Mari ngabiya nanga kalmel muynu.’
  mya-JVB: ဖါရော မင်းက ၊ ဘုရားသခင် ၏ ဝိညာဉ် တော်ကို ရ၍ ဤ ကဲ့သို့ သောသူ ကို အဘယ်မှာ
    ရှာ ၍ တွေ့မည်နည်း ဟု ကျွန် တော်မျိုးတို့အား မိန့် တော်မူ၏။
  tte-O: Yo kin iwalo ana topaisowa meuloili kolili iba, “Sowasowana tomo yabo bwaite
    besiele taloyai, iya Yaubada yaluyaluwana imiyamiya koina?”
  tbg-tbg: Pero vaiinti viva tiharo, Nantima vaina vaiintirae noraiqama kararave?
    Kotiva Iohepira avu aato koqema amitairara ti, qumina tenavu vo vaiinti noraiqama
    kaarorave, tiro.
  hmo-hmo: Vadaeni Farao ese iena durua taudia dekenai ia hereva, ia gwau, “Edeseni
    tau ta dohore ita davaria inai tau bamona. Dirava ena Lauma be iena lalona dekenai,
    ani?”
  ata-ata: Xe anu muavuti la muvikalaneꞌi ta tatila sou xaixai noxou aloxo ꞌo, “Nenge
    umomomo sou taxalisou itema vile laixe loxo Iosepu ꞌo uasi. Itema e Lataua uleenu
    muxoo noxou.”
  nfa-nfa: Ka dhèu aae padhai lii, peka na, “Roh Ama Lamatua hia le koasa mi Yusuf
    neꞌe. Nèti èèna ka, èdhi abhu heka dhèu dhu risi nèti nèngu.”
  urd-urd: तब फ़िर'औन ने अपने ख़ादिमों से कहा कि क्या हम को ऐसा आदमी जैसा यह है, जिसमें
    ख़ुदा का रूह है मिल सकता है?
  rus-SYN: 'И сказал фараон слугам своим: найдем ли мы такого, как он, человека, в
    котором был бы Дух Божий?'
  cbt-NTPO: 'Napoaton huaraonso'' piyapinënpita itapon: —Iso quëmapiso'', Yosë ispiritonëni
    chachin ya''coancantërin. Co onporonta a''na quëmapi iso pochin nininso'' ina
    sacato nicacaso marë'' quënanarihuahuë'', tënin.'
  bqc-SIM: 'ↄ̃ a ònɛ́: Gbɛ̃́ɛ beeá Lua Nisĩnadeɛ. Wá gbɛ̃e e laaàwa lↄe?'
  tcz-CHONGTHU: Hichun Pharaoh in amaho chu adongin, “Eihon hitobang pasal Pathen
    lhagao chenna hi imujou dingu hi nam,” ati.
  mar-mar: फारो त्याच्या सेवकांना म्हणाला, “देवाचा आत्मा ज्याच्यात आहे असा, ह्याच्यापेक्षा
    अधिक चांगला व योग्य असा दुसरा कोणी मनुष्य सापडेल काय?”
  tcs-tcs: So da Pero king bin aske dem bosman blo em. ‘Wiswei? Yumpla gri? Yumpla
    nogo paine nada man mogud wase Zosep a? Em i man uda gad da spirit blo God insaid
    lo em.’
  soq-soq: Ita warere mo diamone wanase, “Ulaipa, God aleupa apana ema bedewe wande.
    Sa baiwa no mai insaisa apanawa da me rua banusata, dia.”
  qub-qub: 'Chaymi faraonga autoridänincunata niran: «¿Juc runata tarishwanchuraj
    paytano Dios yanapaptin alli yarpayniyojta?» nir.'
  bqp-bqp: 'akũ à pìńnɛ: Gbɛ̃ dí Luda Nini vĩ. Óni gbɛ̃ke e lán a bà dↄ yá?'
  hat-hat: 'Farawon an di moun pa l'' yo: -Ki bò nou ka jwenn yon moun ki gen lespri
    Bondye sou li tankou nonm sa a?'
  eng-BSB: So Pharaoh asked them, “Can we find anyone like this man, in whom the Spirit
    of God abides?”
  tod-tod: 'Falaɠɔn ɠɛni ti ma: «Ada zoo nu ɠili sɔlɔɔsu nɛi ɓaa ga nii ɠɛʋele, nii
    GALA Zɛnvui a ɠɛ zeini su?»'
  eng-WEBPB: Pharaoh said to his servants, “Can we find such a one as this, a man
    in whom is the Spirit of God?”
  kbq-kbq: Fero'a eri'za naga'a zamasmino, Amanahukna huno, Anumzamofo Avamu'ene nera
    magora hakreta kegahuno?
  nhe-BL: 'huan Faraón quinilhui: ―¿Canque tijpantise seyoc tlacatl queja ya ni tlen
    quipiya itonal Toteco Dios?'
  bus-bus: 'ben à bèńnɛ: Gbɛ̃ kɛ̀kii Luda Nini vĩ. Wé gbɛ̃ke e lán à bà dↄↄ́?'
  gub-BL: Na'e tuwihawete uze'eg a'e pe har wanupe a'e kury. — Tupàn Hekwe wiko ko
    awa rehe we a'e. A'e rupi a'e weruze'eg putar heywy rehe har upaw rupi a'e wà
    nehe. Ni amo awa na'ikatu wera'u kwaw Zuze wi a'e. Ni amo awa nukwaw wera'u kwaw
    ma'e izuwi, i'i wanupe.
  eng-DRA: 'And he said to them: Can we find such another man, that is full of the
    spirit of God?'
  knf-knf: 'Farawuna aji na baka : « Ŋhilan kawin ñaaŋ aloŋ aŧënţ i i? Anwooŋ na Uhaaş
    wi Naşibaţi? »'
