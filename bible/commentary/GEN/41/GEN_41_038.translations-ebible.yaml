verse: GEN.041.038
translations:
  mal-C: അതുകൊണ്ടു ഫറവോൻ അവരോട്, “ദൈവാത്മാവുള്ള ഈ മനുഷ്യനെപ്പോലെ ഒരുവനെ നമുക്കു കണ്ടെത്താൻ
    കഴിയുമോ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da sprach der Pharao zu seinen Untergebenen: Könnten wir wohl einen finden,
    in dem der Geist Gottes ist, wie in ihm?'
  lin-lin: 'Faraon atunaki bango : — Tokoki komona moto lokola oyo, moto oyo Molimo
    na Nzambe avandi kati na ye ?'
  cbr-NT: 'usaía kia ka faraónën aín unikama ësokin kakëxa: —¿Uisaxun karanuna bëtsi
    uni ''ësaribi aín ''Ibu Diosan bëru ñunshinñun nun mërati ''ain?'
  eng-LSV: and Pharaoh says to his servants, “Do we find like this, a man in whom
    the Spirit of God [is]?”
  bmu-bmu: 'Mewö mötketka Farao kiŋnöŋ jembonurupŋi kewö jii mötket: “Azi kiaŋgö uruŋe
    bem yeŋgö uŋaŋan kini maljawi, nini i ewö azi kun ölöp qahö miwikŋaibin.”'
  eng-GNV: Then saide Pharaoh vnto his seruants, Can we finde such a man as this,
    in whom is the Spirit of God?
  eng-WEBSTER: And Pharaoh said to his servants, Can we find such a man as this is,
    a man in whom the spirit of God is?
  nhw-BL: 'huan Faraón quinilhui: ―¿Canque tijpantise seyoc tlacatl quen ya ni catli
    quipiya itonal Toteco Dios?'
  swh-ONEN: Hivyo Farao akawauliza, “Je tunaweza kumpata yeyote kama mtu huyu, ambaye
    Roho wa Mungu yumo ndani yake?”
  bba-bba: Yerɑ u bu bikiɑ u nɛɛ, mɑnɑ sɑ ko mɑɑ tɔnu wɑ wi u Gusunɔn Hunde mɔ nɡe
    wini.
  eng-KJVCPB: And Pharaoh said unto his servants, Can we find such a one as this is,
    a man in whom the spirit of God is?
  cpy-cpy: 'Ari ikantanaki Faraón: “¿Arima añaaki itsipa atziri oshiyaarini irika,
    ijeekantashiretari itajorenka Tajorentsi?”'
  mpx-mpx: Yaka kin i baek elal i ba, “Nige bosowaina gamagal etega al ta pwawa wana
    siba ni ola tau ya, iya Yabowaine Yayaluwana i minaa elana.”
  wbp-wbp: Ngula-jangka, kingi-jana wangkaja nyanungu-nyangu warrkini-patuku, “Ngana
    kula-ka ngurrju nyina wati nyampu-piya Jajupu-piya! Kaatu-kurlangu Pirlirrpa-ka
    mardarni!”
  luo-luo: Kuom mano Farao nopenjo jodonge niya, “Bende wanyalo yudo ngʼato moro machal
    gi ngʼatni, ma Roho mar Nyasaye ni kuome?”
  meu-meu: 'Bena Farao ese ena hesiai taudia e hereva henidia, eto, Edeseni ai tau
    ta baita davaria ina tau heḡereḡerena: Dirava ena Lauma be ia lalonai ani?'
  npi-ULB: फारोले आफ्ना कामदारहरूलाई भने, “यिनीजस्तै परमेश्‍वरको आत्मा भएको अर्को
    कुनचाहिँ मानिस हामी पाउन सक्छौँ र?”
  yor-yor: Farao sì bi wọ́n pé, “Ǹjẹ́ a le rí ẹnikẹ́ni bi ọkùnrin yìí, nínú ẹni tí
    ẹ̀mí Ọlọ́run ń gbé?”
  emp-NTPO: 'Dji boroba ãdjirãa jarasia: –Ãcõrẽ Jaureda naʌ̃ ẽberã ume b̶ʌa. Dadjirãba
    dewara ẽberãda idji quĩrãca ununaẽ́a.–'
  ind-ind: Lalu kata raja kepada para pejabatnya itu, “Nyatalah bahwa tidak ada seorang
    pun yang bisa menangani persoalan ini lebih baik daripada Yusuf, karena dia dipimpin
    oleh roh-roh ilahi.”
  pes-OPCB: 'سپس فرعون گفت: «چه کسی بهتر از یوسف می‌تواند از عهده این کار برآید، مردی
    که روح خدا در اوست.»'
  ssx-ssx: mo kini halima꞉ ipika꞉ haliweki pa꞉ta꞉ alota꞉ Nikana꞉ma꞉ta꞉ mo Diosepe
    ankulake Koda꞉na꞉ Sipitidi pila꞉ hali ma꞉nda꞉ ota꞉ na handa꞉ ulumeke leekeme.
  lcm-lcm: Na kala sui iria ta, “Tarapo gule lak a mang si, using ninia vang kana
    na igenen roron ke tarapo buk ia. Using ri god kipo ago ve nia.”
  aer-aer: Yanhe-ngentyele, Pharaoh-ele urrkapentye akngerre ikwerenhe areye ileke,
    “Artwe arrpenhe apeke Joseph-arteke mwerre anetyakenhe, arrangkwe-arle Ngkartele-arle
    renhe utnenge lterrke-arle anthekenge!”
  tgl-ULB: Sinabi ni Paraon sa kaniyang mga lingkod, “Makakasumpong kaya tayo ng ganitong
    tao, na kinakasihan ng Espiritu ng Diyos?”
  nop-nop: Doktiŋa Felodi yeninadiguk, “Indi me niŋ Bepaŋ’walaŋ munabuli me i halimilak
    undiniŋgoŋ niŋ tuwot mu tubumintanim.”
  kca-kca: 'Фараон митйохԓаԓа йастәс: «Ԓўв хŏрпеԓ йӑм хŏйат хŏԓща уйәтԓув, хŏй хŏща
    Турәм Ԓыԓ ат ус, ԓуԓән?»'
  cbu-NT: Parawarinsha, Nee nllura kasayaruch, ¿yapeeja tputs ashim in Apanllee wan
    payuru anoo pakeechich? tárangiya.
  hui-hui: Ani lowa Iyibinaga kini ibugua lalu, Ngode Datagaliwabenaga Dinini agali
    ogo ibuha kago. Ai iname agali mende biabe ogoni bilo abiale taya bimi̱yabe, lene.
  wrs-wrs: Wo Pero hevna kuwul eusilm ishunna, honamba indhanarinimba Yosepmba, Sesoasongol
    doa pethamnana, hi eva pimba nunglivav Yosepna nengavnangnamba, owai!
  jao-jao: Kulu king, ka-arri alunga nuwalarrkulu liyi-jawinawu, “Kurdardi karna-nganma
    barra nganinya mirningiya barranamba yiwa, kalngiya wunungu, kalngiya mingkin,
    kalngiya Yijan Kud Na-ngawulu jiwini yilaa mankanda,” nganinya barra kumba-lhawarrma.
  mya-mya: ထို​နောက်​ဘု​ရင်​က​မှူး​မတ်​တို့​အား``ယော​သပ် သည်​ဘု​ရား​ထံ​မှ​ဉာဏ်​ပ​ညာ​ကို​ရ​ရှိ​သူ​ဖြစ်
    ၏။ သူ့​ထက်​သာ​သော​သူ​ကို​ငါ​တို့​ရှာ​၍​မ တွေ့​နိုင်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu faraón yachi tiba kiikemu chachillanu entsandimi: ¿Veelaba entsaa
    Diosa'' espirituchi kivetaa chachi katawanu jun? timi.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་རང་གི་འཁོར་གཡོག་རྣམས་ལ་འདི༌ལྟར། དཀོན་མཆོག་གི་ཐུགས་ཉིད་དང་ལྡན་པའི་མི་འདི་ལྟ་བུ་ནི་སུ་ཞིག་གིས་བཙལ་ནས་རྙེད་དམ་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Pharaoh nunga isuam, “Ana kari bo nu iwita, kaem wit nunga sokel karogo,
    mu ariginakko terong e?” mam.
  kkl-kkl: Wene seekpa, yubu sia leropne Firaundi el umag urop nangag hailamsiogti,
    “Nimi nhon Yusup saogne lunumna nhon wamla kom. Elna Allah yame elag to'opto wamla”
    seog.
  sna-sna: Saka Faro akavabvunza akati, “Tingawana here munhu akaita somurume uyu,
    munhu ane mweya waMwari maari?”
  spa-BLM: 'El faraón dijo a sus siervos: “¿Acaso podemos encontrar a alguien como
    éste, un hombre en quien esté el Espíritu de Dios?”'
  beu-beu: Angmuse raja Firaun ana iat mateng hula, “Kalo pi nehe aabeung aalaping
    se, nehe iiba emenghula Yusup edadenang anga, pi bae harak niang. Se Yusup anga
    Lahatala ERoh hamulang aing veng angu ebele.”
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a eb'' icha tic: —Ma chequel tato ay b''aj
    ol chax junocxo vinac cuuj to ayoch Yespíritu Dios yed''oc icha val jun vin̈ tic,
    xchi vin̈ rey chi''.'
  swh-ULB: Farao akawambia watumishi wake, “Je tunaweza kumpata mtu kama huyu, ambaye
    ndani yake kuna Roho wa Mungu?”
  bel-bel: 'І сказаў фараон слугам сваім: ці знойдзем мы такога, як ён, чалавека,
    у якім быў бы Дух Божы?'
  wed-wed: Ma i riwei i pa, “Mepa rava ḡelauna tana nelaḡai me Joseph ma God Aruana
    tauna au orana e mamae?”
  deu-ELBBK: 'Und der Pharao sprach zu seinen Knechten: Werden wir einen finden wie
    diesen, einen Mann, in dem der Geist Gottes ist?'
  mbb-OT: Ne migkaǥi haazà is hadì diyà te menge upisyal zin te, “Wazè en duma pa
    he egkeehè tew he iring ki Jose su mid-ulinan iyan sikandin te Megbevayà.”
  msc-msc: 'Mansa ka a fɔ a la ɲɛmɔɔilu yɛ ko: «An di mɔɔ sɔrɔn Misiran yan, Alla
    la Nin ye mɛn dɔ ikomin cɛ ɲin?»'
  mal-2015: 'ഫറവോൻ തന്റെ ഭൃത്യന്മാരോടു: ദൈവാത്മാവുള്ള ഈ മനുഷ്യനെപ്പോലെ ഒരുത്തനെ കണ്ടുകിട്ടുമോ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ faraṍ aꞌtiro nicʉ niwĩ: —¿Marĩ apĩ ãꞌrĩ weronojõ nigʉ̃rẽ bocarãsariba
    tja? Cʉ̃ Õꞌacʉ̃ wãcũsere cʉomi, nicʉ niwĩ.'
  gup-gup: Wanjh Pharaoh bendjawam bedda nawu birrikihkimuk nuye, “Minj nuk nabuyika
    karringalke bininj yiman nungka Joseph nawu kunmalng God nuye kakarrme?”
  met-met: Baing Pero harua nadi ba, “Aningoningo mana uranadi wa mana lipua li. Bagula
    tabagu lipu tela muli bila li bu tuxu oxata li te.”
  gvs-gvs: Tuwo Pero ilatuwokoidi idigo kana, ‘Manakae? Itoboineda koroto tayamo tababane
    Iyosepa nakae? Nakona geya. Ame tauyana yaina Yaubada Balomaina ikaaiyaka.’
  rmc-rmc: 'Akor o faraonos phenďa peskre služobňikenge: „Arakhela pes ajso manuš,
    andre savo hin o duchos le Devleskro?“'
  nlg-nlg: Mi tana bona tara detea ahei sughua te manana ge ke lutua na lutu vaghana
    ke, a gaia Pharaoh heghena te huatira me ghaghua, “?Ahei ke lutu utoa na lutu
    eni vulea Joseph? Agaia na tinoni te vonughi utunia nina tarunga God.”
  dgr-DOGNT: Eyıt'à k'àowocho edecheekeèdeè gots'ǫ̀ hadı, “Dıı dǫ Nǫ̀htsı̨ wets'ǫ
    Įnì wets'ǫ̀-èlı̨ t'à gǫǫzǫǫ sìı wexèht'eè gots'ìhɂà ha nıìle,” gòhdı.
  pes-OPV: 'و فرعون به بندگان خودگفت: «آیا کسی را مثل این توانیم یافت، مردی که روح
    خدا در وی است؟»'
  ron-1924: 'Ши Фараон а зис служиторилор сэй: „Ам путя ной оаре сэ гэсим ун ом ка
    ачеста, каре сэ айбэ ын ел Духул луй Думнезеу?”'
  aui-aui: Na yana wiitamariyana iwonedi bo, “Wiisuwona God kanumina Jousep gwabine;
    touda gerubana wawaya tana nuwanuwagiurina tana banani ware mmko tomoyina naboni.”
  ben-OBCV: অতএব ফরৌণ তাঁদের জিজ্ঞাসা করলেন, “এই লোকটির মতো কাউকে কি আমরা খুঁজে পাব,
    যার অন্তরে ঈশ্বরের আত্মা আছে?”
  lex-lex: 'Noka Firaun nakot la tniutnu-nhianni-nhielli-liarni re: “Ama-hyal miy
    re, hota it edon tlernana riy dom mak emekto''a Yusup di, de riy maka Uplerlawna
    Nhiwni Npenpuenu-nanahala ralamni.”'
  rgu-rgu: Maneꞌ a dedea no pegawe nara nae, “Manetualain Dula-dale Na kuasa memaꞌ
    neuꞌ Yusuf so. Huu ria na, ita ta bisa hapu lahenda fekeꞌ lena nemeꞌ ria mai soꞌ.”
  som-som: Markaasaa Fircoon wuxuu addoommadiisii ku yidhi, Miyaynu heli karaynaa
    mid la mid ah kan, oo ah nin Ruuxa Ilaah ku jiro?
  lat-VUC: 'locutusque est ad eos: Num invenire poterimus talem virum, qui spiritu
    Dei plenus sit?'
  aoi-aoi: Biya kembirra nakina naruma nubungkawa ni-yama ena-langwu-wa wurriyukwayuwa
    wurrububungkawa, “Nare-ka akburranguma ngarna warningerribirra warnungkwarba warningaba
    wuburra naka Jawijiba, mena Neningikarrawara-langwa amawurrina nuw-ambilya-mubaba
    akina enuwa-manja,” ni-yama nakina aburruwa-wa.
  eng-ASVBT: And Pharaoh said unto his servants, Can we find such a one as this, a
    man in whom the spirit of God is?
  mna-mna: 'Tabe king isu mi iso pizin. Iso: “Ai, tomtom tiŋgi, ni Anutu bubuŋana
    imbotmbot raami mi ikamam peeze pini. Ko tarao be tendeeŋe tomtom toro sa ta kembei?
    Som.”'
  ita-1885: 'E Faraone disse a'' suoi servitori: Potremmo noi trovare alcuno pari
    a costui, ch''è uomo in cui è lo Spirito di Dio?'
  eng-LXXUP: And Pharaoh said to all his servants, Shall we find such a man as this,
    who has the Spirit of God in him?
  eng-ULB: Pharaoh said to his servants, “Can we find such a man as this, in whom
    is the Spirit of God?”
  spa-VBL: 'Así que el Faraón les preguntó: “¿Dónde podemos encontrar a un hombre
    como este que tiene el espíritu de Dios en él?”'
  fra-_FOB: 'Et Pharaon dit à ses serviteurs: Trouverions-nous un homme comme celui-ci,
    qui a l''esprit de Dieu?'
  mal-mal: 'ഫറവോൻ തന്റെ ഭൃത്യന്മാരോട്: “ദൈവാത്മാവുള്ള ഈ മനുഷ്യനെപ്പോലെ ഒരുവനെ കണ്ടുകിട്ടുമോ?”
    എന്നു പറഞ്ഞു.'
  lit-lit: 'Ir faraonas tarė savo tarnams: „Ar berasime tokį vyrą, kaip šis, kuriame
    yra Dievo Dvasia?“'
  urd-GVR: Us ne un se kahā, “Hameṅ is kām ke lie Yūsuf se zyādā lāyq ādmī nahīṅ milegā.
    Us meṅ Allāh kī rūh hai.”
  suz-BL: मिनु फाराओम आ गेय पाइब आन कली “गो योसेफ खोदेंशो मुर अर्को सु थिन्‍ने चाप्‍नया
    ङा? परमप्रभु आ सोक्‍तीम ब्रीशो मुर का थिन्‍ने चाप्‍नया ङा?” दे हिल्‍लो पामी बाक्‍त।
    प्रस्‍थान ३१:३; हितोपदेस २:६
  ita-1927: 'E Faraone disse ai suoi servitori: “Potremmo noi trovare un uomo pari
    a questo, in cui sia lo spirito di Dio?”'
  ckb-ckb: 'فیرعەون بە دەستوپێوەندەکەی گوت: «ئایا کەسێکی وەک ئەم پیاوەمان دەست دەکەوێت
    کە ڕۆحی خودای تێدابێت؟»'
  eng-BBE: Then Pharaoh said to his servants, Where may we get such a man as this,
    a man in whom is the spirit of God?
  crx-NTPO: '''Ink''ez Pharaoh duba ''ut''enne ''ubulhni, “''Aw njan ndunt''oh-un
    dune naoots''olhtelh ait''oh, Yak''usda (Elohim) ooyughi bulh ''unt''oh-un?”'
  kan-OKCV: ಫರೋಹನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಯೋಸೇಫನಂಥ ದೇವರಾತ್ಮವುಳ್ಳ ಮನುಷ್ಯನು ಸಿಕ್ಕಾನೋ?” ಎಂದನು.
  bbb-bbb: Areme Fero fune una e fuone kiae, No e mukore be e Josofu vareki fu mukore
    kemo ije no era abekuva bakino kiae.
  tam-2017: 'அப்பொழுது பார்வோன் தன் ஊழியக்காரரை நோக்கி: “தேவ ஆவியைப் பெற்ற இந்த மனிதனைப்போல
    வேறொருவன் உண்டோ” என்றான்.'
  spa-RV-1909: 'Y dijo Faraón á sus siervos: ¿Hemos de hallar otro hombre como éste,
    en quien haya espíritu de Dios?'
  ron-BTF: 'Şi Faraon a spus servitorilor săi: Putem noi găsi un astfel de om cum
    este acesta, un bărbat în care este Duhul lui Dumnezeu?'
  eng-WEBP: Pharaoh said to his servants, “Can we find such a one as this, a man in
    whom is the Spirit of God?”
  eng-FBV: So Pharaoh asked them, “Where can we find a man like this who has the spirit
    of God in him?”
  nld-1939: 'En Farao sprak tot zijn hovelingen: Zou er een man zijn te vinden, in
    wien Gods geest is als in hem?'
  nch-BL: 'huan Faraón quinilhui: ―¿Canque tijpantise seyoc tacat quej ya ni cati
    quipiya itonal Toteco Dios?'
  tfr-NTPO: Eni ga pjl̈u tjl̈ẽ ba kong l̈ok ga «Domer ëre go Sbö Sëya. Wl̈ẽy obl̈ë
    pjl̈ú kjweni drete» l̈e.
  vie-1934: 'Pha-ra-ôn phán cùng quần thần rằng: Chúng ta há dễ tìm một người như
    người nầy, có thần minh của Đức Chúa Trời được sao?'
  hin-CV: फ़रोह ने अपने सेवकों से पूछा, “क्या हमें ऐसा कोई व्यक्ति मिल सकता है जिसमें
    परमेश्वर का आत्मा हो?”
  eng-OURB: Pharaoh said to his servants, “Can we find such a one as this, a man in
    whom is the breath mind Spirit of God?” (3)
  spa-BES: 'Entonces el Faraón dijo a sus siervos: ¿Dónde podemos encontrar un hombre
    como este, un hombre en quien está el espíritu de Dios?'
  tdx-tdx: Le hoe t’i Parò amo mpitoro’eo, Hahaoniñe ondaty mañirin­kiriñe itoy hao
    tika—ie aman’ Arofon’ Añahare?
  vid-vid: Ahyo Falao nakawauza wakulu wa heye, “Munhu ayu kana muhe wa Nguluwi. Ndaze,
    towa na munhu yunji kahi kota ayu?”
  pwg-pwg: Ma ivonesi bo, “Ke kovokovoghina wawaya sago Josepa nakanani imapatana
    tapanani, tuna na God kanumina gwabinai.”
  eng-OKE: And Pharoh said to his servants, Can we find a man like this, in whom is
    the spirit of prophecy from the Lord?
  tha-KJV: ฟาโรห์​ตรัสกับบรรดาข้าราชการว่า “เราจะหาคนที่​มี​พระวิญญาณของพระเจ้าอยู่ในตัวเหมือนคนนี้​ได้​หรือ​”
  por-BR-2018: 'E disse Faraó a seus servos: Acharemos outro homem como este, em quem
    haja espírito de Deus?'
  bco-bco: Asulo꞉ imilise dowaki, Fa꞉lo꞉ eyo꞉ ene nanogdo꞉ bo꞉fo꞉lowan kalu imo꞉wo꞉
