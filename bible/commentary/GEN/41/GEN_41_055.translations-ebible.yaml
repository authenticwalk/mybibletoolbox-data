verse: GEN.041.055
translations:
  mal-C: ഈജിപ്റ്റിലും ക്ഷാമം അനുഭവപ്പെട്ടുതുടങ്ങിയപ്പോൾ ജനങ്ങൾ ആഹാരത്തിനുവേണ്ടി ഫറവോനോടു
    നിലവിളിച്ചു. അപ്പോൾ ഫറവോൻ എല്ലാ ഈജിപ്റ്റുകാരോടും, “നിങ്ങൾ യോസേഫിന്റെ അടുക്കൽ ചെന്ന്
    അവൻ നിങ്ങളോടു പറയുന്നതുപോലെ ചെയ്യുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als nun ganz Ägypten die Hungersnot empfand, da forderte das Volk ungestüm
    Brot vom Pharao. Da sprach der Pharao zu allen Ägyptern: Geht hin zu Joseph: was
    er euch gebieten wird, das thut!'
  lin-lin: 'Tango bato nyonso ya Ejipito bakomaki na nzala makasi, bagangaki epai
    ya Faraon mpo na koluka biloko ya kolia. Bongo Faraon alobaki na bato nyonso ya
    Ejipito : « Bokende epai ya Jozefi mpe bosala makambo oyo akoyebisa bino. »'
  cbr-NT: 'usa ''ain ka Egipto menu tsókë unikamax a piti ''aíma ''ain numin ''i ''apu
    faraónu trigo ñukati kuankëxa, kuanxun ñukákëxunbi ka ''apu faraónën egipcio unibu
    kakëxa: Kamabi unikama mitsux kamina José isi kuanti ''ain, kuanxun kamina añu
    ''anun kara mitsu kaia usakinbi ''ati ''ain.'
  eng-LSV: and all the land of Egypt is famished, and the people cry to Pharaoh for
    bread, and Pharaoh says to all the Egyptians, “Go to Joseph; that which he says
    to you—do.”
  bmu-bmu: 'Ijipt könagesö körek pakpak yeŋön könahiba bödi möta Farao kiŋgö qeta
    nene eŋgimapköra uletket. Uletketka möta Farao kiŋnöŋ körek yeŋgöra kewö jiyök:
    “Iŋini mönö Josefköreŋ angetka yuai mi me mi akŋegö jim kutum eŋgimawi, mi mönö
    tem köla ahakŋe.”'
  eng-GNV: 'At the length all the lande of Egypt was affamished, and the people cryed
    to Pharaoh for bread. And Pharaoh said vnto all the Egyptians, Goe to Ioseph:
    what he sayth to you, doe ye.'
  eng-WEBSTER: 'And when all the land of Egypt was famished, the people cried to Pharaoh
    for bread: and Pharaoh said to all the Egyptians, Go to Joseph; what he saith
    to you, do.'
  nhw-BL: 'Huan quema Egipto ehuani pejque mayanaj, yajque quitlajtlanitoj trigo Faraón
    huan Faraón quinilhui nochi egiptome: “Xiyaca xiquitatij José huan xijchihuaca
    catli ya anmechilhuis.”'
  swh-ONEN: Wakati nchi yote ya Misri ilipopatwa na njaa, watu wakamlilia Farao ili
    awape chakula. Ndipo Farao alipowaagiza Wamisri wote, akisema, “Nendeni kwa Yosefu,
    nanyi mfanye anachowaambia.”
  bba-bba: Adɑmɑ ye ɡɔ̃ɔrɑ rɑ duɑ mi, tɔmbɑ Eɡibiti sunɔ wuri koosimɔ bu kɑ dĩɑnu
    wɑn sɔ̃. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bu doo Yosɛfun mi, kpɑ bu ko ye u koo bu sɔ̃.
  eng-KJVCPB: 'And when all the land of Egypt was famished, the people cried to Pharaoh
    for bread: and Pharaoh said unto all the Egyptians, Go unto Joseph; what he saith
    to you, do.'
  cpy-cpy: 'Ikanta iñahaeyawakironi Egipto-jatzi tashetsi, riyaatashitanakiri Faraón
    ikowakoteri owanawontsi. Ikantawakiri Faraón maawoeni Egipto-jatzi: “Piyaatashiteri
    José, panterowa okaate ikantemiri.”'
  mpx-mpx: Sauga Itipita gamagaliliyau hi galebu, inoke hi na kin elana ge aanan kaiwena
    hi awanun gagasisi. Yaka kin i baek elal i ba, “Nuku na Yosepa elana, yaka hauna
    gun ni baunan eliyamiu nuku ginol ola.”
  wbp-wbp: Ngula-jangka yangka Yijipi-wardingki-patu yarnunjuku-jarrijalu muku miyiki.
    Ngulalu kingi yaninjarla japurnu, “Yungka-nganpa miyi ngarninjaku!” Nyanungu-jana
    wangkaja, “Japirninjintalu Jajupu miyikiji! Kapu-nyarra wangka kuja-ka nyarrpararla
    miyi nguna.”
  luo-luo: Ka kech nodonjo e piny Misri duto, ji noywak ne Farao mondo omigi chiemo.
    Eka Farao nonyiso jo-Misri duto niya, “Dhiuru ir Josef kendo utim gima owachonu.”
  meu-meu: Bena Aigupto tanona idoinai taunimanima e hitolodiava ai idia ese Farao
    e tai henia, aniani baine henidia. Bena Farao ese e hamaorodia, eto, Iosef dekena
    aola, ia ede baine hamaoromui toma vada ba karaia.
  npi-ULB: सारा मिश्र अनिकालले तडपिँदा जनताहरूले अनाजको लागि फारोलाई पुकारे । फारोले
    सबै मिश्रीहरूलाई भने, “योसेफकहाँ जाओ र तिनले भनेझैँ गर ।”
  yor-yor: Nígbà tí àwọn ará Ejibiti bẹ̀rẹ̀ sí ní rí ipá ìyàn náà, wọ́n kígbe sí Farao.
    Nígbà náà ni Farao wí fún wọn pé, “Ẹ lọ bá Josẹfu, ẹ ṣe ohun tí ó bá wí fún un
    yín.”
  emp-NTPO: 'Mãwã b̶ʌd̶e egiptorãba cod̶i carea erob̶ead̶a sid̶a jõsia. Maʌ̃ bẽrã
    ãdji boromaa cod̶ira iwid̶id̶e wãsid̶aa. Ãdji boroba jũmarãa jarasia: –Josemaa
    wãnadua. Idjia jarabʌrʌ quĩrãca od̶adua.–'
  ind-ind: Ketika seluruh rakyat Mesir kelaparan, mereka berseru kepada raja meminta
    makanan. Raja menyuruh mereka menghadap Yusuf dan melakukan apa yang dia perintahkan.
  pes-OPCB: 'گرسنگی بر اثر کمبود غذا آغاز شد و مردمِ مصر برای طلب کمک نزد فرعون رفتند
    و فرعون نیز آنها را نزد یوسف فرستاده، گفت: «بروید و آنچه یوسف به شما می‌گوید انجام
    دهید.»'
  ssx-ssx: Mo Idiepi wanda꞉ hali tea꞉ma꞉ homolota꞉ mo kini pa꞉ta꞉ nena꞉ honke loloendi
    pimikime. Koto ekina꞉ mo kinima꞉ ikita꞉ Diosepe pa꞉ta꞉ pena꞉ laata꞉ mo ipikana꞉ma꞉
    pipe lelia꞉eki pia꞉pa꞉peke laa leekeme.
  lcm-lcm: Si taun ri Aigipto akorong kilapo buk angan arikek, kianla tang taun a
    Parao ta kari ring pok. Asukang na kala antok iria ta, “Mi pasal taun a Iosep
    na mian vil a saka nem an ka atai imi tatana.”
  aer-aer: Nhenge tyerrtye areye-arle angayakwe-irrerirreke itne apetyewarretyarte
    Pharaoh apayuthnetyeke, “Anwernenhe merne annge anthaye anwerne athetyeke merne
    mpwaremele!” Re itneke angkirtnetyarte, “Alherlte-iwaye, Joseph merne anngeke
    apayuthnetyeke, ikwere imerte akangkwe-irremele.”
  tgl-ULB: Nang ang buong lupain ng Ehipto ay gutom na gutom na, tumawag ng malakas
    ang mga tao kay Paraon para sa pagkain. Sinabi ni Paraon sa lahat ng mga taga
    Ehipto, “Pumunta kayo kay Jose at gawin ang anumang sabihin niya.”
  nop-nop: Agaŋ Isip kwetneŋ maaŋ fiye kadaka tububihila mintaune metam adi map tiŋa
    Felo’walaŋ wooŋ nanaŋedok nimbulabulaye tigiŋ. Kaŋ Felodibo Isiphi metam indiŋ
    yeniŋguk, “Hidi Yosep’walaŋ uneŋ kaŋ adi dediŋ hanimbek wondok tuwot tineŋ.”
  kca-kca: 'Египет мўвән ԓэԓԓы йӑт йŏхтәмән, фараон эԓты мир ԋаԋ вохты питәс. Хŏԓ
    Египет хŏйатәта фараон йастәс: «Иосиф хŏща мӑнаты, ԓўв хŏты йастәԓ, щиты вераты».'
  cbu-NT: Ashiri Ijiptoshuchsha tputs marizee tácharanganaya. Tputs ashpari mariz
    kayatarangusin, parawangaz naatarandsin, mashkusin, parawsha, Nuw nda kaapa yasarina.
    Natu kurakpina Osiyap napashinints. Amb mashangtsa. Uwshat, ¿amkachimasaja? Siysat
    anuritam kukoo payungtsa, tárangiya.
  hui-hui: Maniore hayagola Iyibi dindi bibahendeha hina gari timbuni tagira piyagola
    kinihondo ti tomo ngi lowa dugu bialu hene. Ani biyagola kinihanda lalu, Yosebe
    ibugua bidaba laradagua bule ibuni karia pudaba, lene.
  wrs-wrs: Wo Isipnindva hevna osoriniva innemba hlapianamba, doa hev henga Perom
    kuwulm wi vimnivna, inne kam dembrahunu no pevna inneduvrini. Wo Perova unna,
    wou boasna ango Yosepindam, hena moam hillimnu.
  jao-jao: Kulu li-mangaji li-jibiya bajingulaji Yijiba, kalinyamba-rarri mu-ngarranku,
    ngala wirndajku. Kulu kalu-wingka, kalu-yalbanga jinangu wirdi king, “Wayi barra
    ma-ngarra? Janu-wirndajkirrinji.” Kulu king barra, ka-wukanyi alunga, “Kurdardi
    ngarna! Rru-wingkaya yilalu ki-Jujiba! Nyirru-yalbangaya mu-ngarranku barra! Nyirra-nykarriya
    yiwa barra!”
  mya-mya: အီ​ဂျစ်​ပြည်​သား​တို့​သည်​အ​စာ​ခေါင်း​ပါး ခြင်း​ဒဏ်​ကို​ခံ​ရ​ကြ​သော​အ​ခါ
    ဖာ​ရော​ဘုရင် အား​ရိက္ခာ​ပေး​ရန်​တောင်း​ဆို​ကြ​၏။ ထို​အ​ခါ ဖာ​ရော​ဘု​ရင်​က``ယော​သပ်​ထံ​သို့​သွား​ကြ။
    သူ​ပြော​သည့်​အ​တိုင်း​ပြု​ကြ​လော့''ဟု​မိန့် တော်​မူ​လေ​၏။-
  cbi-NTPO: 'Tsenñu bene Egipto'' chulla ti fin tsai tiyatu, faraón'' junga ji'' panda
    pa'' jila. Tsenñu faraón kumuinchi Egiptosha chullanu tsandimi: José'' jungaa
    ji'' dekeetu, ya naatiñuba tsanguidei, timi.'
  bod-N: ཨེ་ཅིབ་ཀྱི་ཡུལ་ལའང་མུ་གེ་བྱུང་བས་འབངས་མི་རྣམས་ཀྱིས་ཕཱར་ཨོལ་ལ་འབྲུ་རིགས་བསླངས་པ༌ན།
    རྒྱལ་པོ་ན༌རེ། ཁྱོད་ཅག་ཡོ་སེབ་ཀྱི་དྲུང་དུ་སོང༌ཞིག ཁོས་ཇི་ལྟར་སྨྲས་པ་ཡིན་ན་ཁྱོད་ཅག་གིས་དེ་ལྟར་སྒྲུབས་ཤིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Bare kam me maiyam, Egypt kariimet agotala karak ko sokel ko ikiman ale
    Pharaoh na nungarukko niakasan. Bare Pharaoh nunga maonam, “Joseph kote namaral
    se anapeya ninga manuk mu karo tualko,” mam.
  kkl-kkl: '@see-verse:GEN.041.054'
  sna-sna: Ijipiti yose payakatanga kunzwa nzara, vanhu vakatanga kuchemera zvokudya
    kuna Faro. Ipapo Faro akaudza vaIjipita vose akati, “Endai kuna Josefa muite zvaanokuudzai.”
  spa-BLM: 'Cuando toda la tierra de Egipto estaba hambrienta, el pueblo clamó al
    Faraón por pan, y el Faraón dijo a todos los egipcios: “Vayan a José. Haced lo
    que él os diga”.'
  beu-beu: Uanguveng Masir enehe ang naung mulai malapal-tabonggal angu harak muse,
    ini hoa raja Firaun abung mod banang. Angmuse raja Firaun ana iot ila Yusup aing
    harak, senge ana parenta tatalang se, ini ening Yusup eparenta angu eamulung.
  cac-cac: 'Axo yic ix em vejel chi'', tzijtum eb'' aj Egipto chi'' sc''och d''a vin̈
    rey c''anb''oj trigo. Syalan vin̈ rey chi'' d''a eb'': Ixiquec d''a vin̈aj José.
    Masanil tas syal vin̈ a tze c''anab''ajej, xchi vin̈ d''a eb''.'
  swh-ULB: Nchi yote ya Misri ilipokuwa na njaa, watu wakapiga kelele kwa Farao kwa
    ajili ya chakula. Farao akawambia Wamisri wote, “Nendeni kwa Yusufu na mfanye
    atakavyosema.”
  bel-bel: 'Але калі і ўся зямля Егіпецкая пачала цярпець голад, дык народ пачаў галасіць
    фараону пра хлеб. І сказаў фараон усім Егіпцянам: ідзеце да Язэпа і рабеце, што
    ён вам скажа.'
  wed-wed: Maranai mai Egypt raumolaḡau i vikarei, taui Pharaoh i vibaḡai lam aubaina.
    Ma taui i riwei da ita nae Joseph awarina ma tauna aiwai i ririweia ita kauei.
  deu-ELBBK: 'Und das ganze Land Ägypten hungerte; und das Volk schrie zum Pharao
    um Brot. Da sprach der Pharao zu allen Ägyptern: Geht zu Joseph; tut, was er euch
    sagt!'
  mbb-OT: Ne hein neǥezam en te langun he menge tig-Ehipto is bitil midhengyuan dan
    is hadì dan he veǥayi sikandan te egkeenen. Ne migkeǥiyan din sikandan te, “Hendiyè
    kew te ki Jose ne veeli niw is egkeǥiyen din.”
  msc-msc: 'Kɔnkɔ sera Misirankailu ma tuma mɛn na, alu wara Misiran mansa madiya
    ko a ye suman di alu ma. Mansa ka alu jabi: «Ai ye wa Yusufu tɛrɛn ye. A wa mɛn
    fɔ ai yɛ, ai ye wo kɛ.»'
  mal-2015: 'പിന്നെ മിസ്രയീംദേശത്തു എല്ലാടവും ക്ഷാമം ഉണ്ടായപ്പോൾ ജനങ്ങൾ ആഹാരത്തിന്നായി
    ഫറവോനോടു നിലവിളിച്ചു; ഫറവോൻ മിസ്രയീമ്യരോടു ഒക്കെയും: നിങ്ങൾ യോസേഫിന്റെ അടുക്കൽ
    ചെല്ലുവിൻ; അവൻ നിങ്ങളോടു പറയുംപോലെ ചെയ്‌വിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Egiptocjãrã quẽꞌrãrẽ baꞌase peꞌtia waꞌacaro niwʉ̃. Tojo weerã faraṍ
    tiropʉ baꞌase sẽrĩrã waꞌacãrã niwã. Tojo weegʉ faraṍ nipeꞌtirã Egipto diꞌtacjãrãrẽ
    aꞌtiro nicʉ niwĩ: “José tiro waꞌaya. Cʉ̃ mʉsãrẽ dutironojõta weeya.”'
  gup-gup: Kaluk bu birriwernhmarrwedoweni bininj kore Egypt rowk, wanjh kunnalk dorrenghni
    bininj birrikayhmi Pharaoh, birridjawani manmekah. Dja Pharaoh benmarneyimeng
    rowk bininj nawu Egyptbeh, “Ngurriray kore Joseph, dja bu baleh ngunmarneyime,
    kunmekbe ngurrikurduyimen.”
  met-met: Bungina Isip longgalo duxunumia gesaga xapdi, lipuadi ditang rangua Pero
    ba uliadi anginga. Baing Pero harua na Isip longgalo ba, “Ala rangua Yosep. Alibu
    baraxinta balang mana ba.”
  gvs-gvs: Go niga Itipita goi nakae logayana silotowo. Tuwo tomota sima Peroyana
    yaina sikawanoi witi manuna. Go Peroyana idigo kana, ‘Kōna Iyosepa kogīte go,
    kaga ilatuwokoimi nakae koguinūwe.’
  rmc-rmc: 'Sar imar the o Egipťana bokhaľonas a o manuša vičinenas ko Faraonos vaš
    o chaben, phenďa lenge o Faraonos: „Džan ko Jozef a keren oda, so tumenge phenela!“'
  nlg-nlg: I lokana Egypt talighu, na lei vure udolu tara nia vahaghitaili tua na
    vitolo. Mara nongi ngangataa Pharaoh ge ke hera na vanga, ma Pharaoh te ghaghua
    vanira, “Kau tona ma kau padapada vania Joseph, ma kau goni taonia na hava te
    bosaa vanighau.”
  dgr-DOGNT: Egypt nèk'e dǫ gıgha bò whìle agodaade t'à k'àowocho Faraoh t'asìı goghàedı
    ha gıghǫnàdaetì. Eyıt'à k'àowocho Faraoh dǫ ts'ǫ̀ hadı, “Joseph wets'ǫ̀ aahde,
    dànaxèhdıı sìı haahłe,” gòhdı.
  pes-OPV: 'وچون تمامی زمین مصر مبتلای قحط شد، قوم برای نان نزد فرعون فریاد برآوردند.
    و فرعون به همه مصریان گفت: «نزد یوسف بروید و آنچه او به شما گوید، بکنید.»'
  ron-1924: 'Кынд а флэмынзит, ын сфыршит, тоатэ цара Еӂиптулуй, попорул а стригат
    ла Фараон сэ-й дя пыне. Фараон а спус тутурор еӂиптенилор: „Дучеци-вэ ла Иосиф
    ши фачець че вэ ва спуне ел.”'
  aui-aui: Bi raghanina Ijipt damdi vitonana sidagu siyaraborabobo, na kiiwawo siyibabiini
    da kam iyaveredi. Na iwonedi bo, “Konagho Jousep biidi da awaki inawonemina kobera.”
  ben-OBCV: সমগ্র মিশরে যখন দুর্ভিক্ষের অনুভূতি শুরু হল, তখন প্রজারা ফরৌণের কাছে খাদ্যদ্রব্যের
    জন্য কান্নাকাটি করল। তখন ফরৌণ সব মিশরবাসীকে বললেন, “যোষেফের কাছে যাও ও সে যা বলবে
    তাই করো।”
  lex-lex: 'La''pa Mesir noh tetema nler la lara ne lima-rora rwak meman la Firaun
    pa nala yamanna, dewade Firaun nakot la makden Mesir re: “Mlia''awa Yusup de pa
    mhi''a hya'' maka ha nakota tiy miy.”'
  rgu-rgu: Doo-doo, boe ma lahenda Masir ara mulai ramalaa. Basa de reu hule nanaaꞌ
    nai maneꞌ a. Boe ma maneꞌ a nadenu si leo Yusuf reu, fo tuka Yusuf pareta na.
  som-som: Oo markii dalkii Masar oo dhammu wada abaarsaday ayaa dadkii Fircoon cunto
    ugu qayliyeen. Markaasaa Fircoon wuxuu ku yidhi Masriyiintii oo dhan, Yuusuf u
    taga, oo wuxuu idin yidhaahdo yeela.
  lat-VUC: 'Qua esuriente, clamavit populus ad Pharaonem, alimenta petens. Quibus
    ille respondit: Ite ad Joseph: et quidquid ipse vobis dixerit, facite.'
  aoi-aoi: Ngalaja num-arriyadinuma angwurra ngawa mamurndakakina mamarika iya yinungkwura
    ababurna-manja angalya Yijiba. Aburraja kembirra arakba WarningiYijiba warnumamalya
    namurndaku-mureyanguma akwa namurndaki-likenuma arakba wurrakina narumu-wa nubungkawa.
    Neni-yukwamajuwama aninga-wa, akena eneja naruma nubungkawa ni-yama aburruwa-wa,
    “Wurri-likaja angerriba Jawijibu-wa akwa wunumin-engkirrikaja ena-langwa ayakwa,”
    ni-yama. Kembirra aburraja namurndaki-likenuma wurrakina Jawijibu-wa. Kembirra
    eneja Jawijiba nakina nu-ngwurrkbalijuwama arakba amurndakibina alikira eninganinga
    akwa nenu-kwama ebina aninga WarningiYijibu-wa warnumamalya. Kembirra aburraja
    arrkala nenu-kwama angwarnda Jawijiba-manja.
  eng-ASVBT: 'And when all the land of Egypt was famished, the people cried to Pharaoh
    for bread: and Pharaoh said unto all the Egyptians, Go unto Joseph; what he saith
    to you, do.'
  mna-mna: '@see-verse:GEN.041.054'
  ita-1885: 'Alla fine tutto il paese di Egitto fu anch''esso affamato, e il popolo
    gridò a Faraone per del pane. E Faraone disse a tutti gli Egizj: Andate a Giuseppe,
    e fate ciò ch''egli vi dirà.'
  eng-LXXUP: And all the land of Egypt was hungry; and the people cried to Pharaoh
    for bread. And Pharaoh said to all the Egyptians, Go to Joseph, and do whatsoever
    he shall tell you.
  eng-ULB: When all the land of Egypt was famished, the people loudly called on Pharaoh
    for food. Pharaoh said to all the Egyptians, “Go to Joseph and do what he says.”
  spa-VBL: 'Cuando todo Egipto tuvo hambre, la gente clamó al Faraón por comida, y
    él les dijo a todos: “Vayan a ver a José y hagan lo que él les diga”.'
  fra-_FOB: 'Ensuite tout le pays d''Égypte fut affamé; et le peuple cria à Pharaon
    pour avoir du pain. Et Pharaon répondit à tous les Égyptiens: Allez à Joseph;
    faites ce qu''il vous dira.'
  mal-mal: 'പിന്നെ ഈജിപ്റ്റുദേശത്ത് എല്ലായിടത്തും ക്ഷാമം ഉണ്ടായപ്പോൾ ജനങ്ങൾ ആഹാരത്തിനായി
    ഫറവോനോട് നിലവിളിച്ചു; ഫറവോൻ ഈജിപ്റ്റുകാരോടെല്ലാവരോടും: “നിങ്ങൾ യോസേഫിന്റെ അടുക്കൽ
    ചെല്ലുവിൻ; അവൻ നിങ്ങളോടു പറയുന്നതുപോലെ ചെയ്യുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab kāl ne tamām Misr meṅ zor pakaṛā to log chīḳh kar khāne ke lie bādshāh
    se minnat karne lage. Tab Firaun ne un se kahā, “Yūsuf ke pās jāo. Jo kuchh wuh
    tumheṅ batāegā wuhī karo.”
  suz-BL: मिनु इजीप्‍त रागीमी ठेयब अन्‍काल दुम्‍शा, मुरपुकीमी फाराओ कली “अन्‍न गेकी”
    दे पुन्‍मे बाक्‍त। मिनु फाराओम इजीप्‍त ङा मुर आन कली “योसेफ नु पुंइथ लने। मेकोमी
    मार देंबा, मेको पने” दे माइक्‍मी बाक्‍त।
  ita-1927: 'Poi la carestia si estese a tutto il paese d’Egitto, e il popolo gridò
    a Faraone per aver del pane. E Faraone disse a tutti gli Egiziani: “Andate da
    Giuseppe, e fate quello che vi dirà”.'
  ckb-ckb: 'کاتێک قاتوقڕییەکە کاریگەری لە هەموو میسر کرد، خەڵکەکە هاواریان بۆ فیرعەون
    برد بۆ نان. فیرعەونیش بە هەموو میسرییەکانی گوت: «بڕۆنە لای یوسف، ئەوەی ئەو پێتان
    دەڵێت بیکەن.»'
  eng-BBE: And when all the land of Egypt was in need of food, the people came crying
    to Pharaoh for bread; and Pharaoh said to the people, Go to Joseph, and whatever
    he says to you, do it.
  crx-NTPO: '''Et tube ''awet Egypt dai whuzdli'' whe Pharaoh ''en dune hits''un tedudlih
    ut''alh-i ha. ''Et Pharaoh hubulhni, “Joseph ootsohdulh. Daja nohulhni la ''et
    nduht''en.”'
  kan-OKCV: ಈಜಿಪ್ಟ್‌ದವರೆಲ್ಲಾ ಹಸಿದು, ಜನರು ಆಹಾರಕ್ಕಾಗಿ ಫರೋಹನ ಬಳಿಗೆ ಹೋಗಿ ಕೂಗಿಕೊಂಡಾಗ, ಫರೋಹನು
    ಎಲ್ಲಾ ಈಜಿಪ್ಟಿನವರಿಗೆ, “ಯೋಸೇಫನ ಬಳಿಗೆ ಹೋಗಿರಿ, ಅವನು ನಿಮಗೆ ಹೇಳುವುದನ್ನು ಮಾಡಿರಿ,” ಎಂದನು.
  bbb-bbb: Ijiege rena vakuma e Ijifitiko bune zinuevena vasia abekinu uri Kini irefuo
    dabe kuakuae. Bu dabe kuakuavoga fu kiae, Ni una va Josofu fino ijia vaga fu irere
    kuariaga ijene fiena reno kiae.
  tam-2017: 'எகிப்துதேசமெங்கும் பஞ்சம் உண்டானபோது, மக்கள் உணவுக்காகப் பார்வோனை நோக்கி
    முறையிட்டார்கள்; அதற்கு பார்வோன்: “நீங்கள் யோசேப்பிடம் போய், அவன் உங்களுக்குச்
    சொல்லுகிறபடி செய்யுங்கள்” என்று எகிப்தியர்கள் எல்லோருக்கும் சொன்னான்.'
  spa-RV-1909: 'Y cuando se sintió el hambre en toda la tierra de Egipto, el pueblo
    clamó á Faraón por pan. Y dijo Faraón á todos los Egipcios: Id á José, y haced
    lo que él os dijere.'
  ron-BTF: 'Şi când toată ţara Egiptului a fost înfometată, poporul a strigat la Faraon
    pentru pâine; şi Faraon a spus tuturor egiptenilor: Mergeţi la Iosif; ce vă spune
    el, faceţi.'
  eng-WEBP: When all the land of Egypt was famished, the people cried to Pharaoh for
    bread, and Pharaoh said to all the Egyptians, “Go to Joseph. What he says to you,
    do.”
  eng-FBV: When all of Egypt was hungry, the people cried out to Pharaoh for food,
    and he told everyone, “Go and see Joseph and do whatever he tells you.”
  nld-1939: 'En toen ook heel Egypte honger begon te krijgen, en het volk tot Farao
    om brood riep, zeide Farao tot alle Egyptenaren: Gaat tot Josef, en doet wat hij
    u zegt.'
  nch-BL: 'Huan quema Egipto ehuani pejque mayanaj, yajque quitajtanitoj trigo Faraón
    huan Faraón quinilhui nochi egiptome: “Xiyaca xiquitatij José huan xijchihuaca
    cati ya amechilhuis.”'
  tfr-NTPO: Pjl̈i shrono Egipto kjokyo ga nopga uunkong dl̈i rokono pjl̈u kong. Eshko
    ga pjl̈u tjl̈ẽ ba kong ga «Pjãy to José ĩk, ga l̇l̇ëye l̈e bomi kong dö l̈i shäryëmi
    eni» l̈e.
  vie-1934: 'Đoạn, cả xứ Ê-díp-tô đều bị đói, dân chúng đến kêu cầu Pha-ra-ôn xin
    lương. Pha-ra-ôn phán cùng bản dân rằng: Hãy đi đến Giô-sép, rồi làm theo lời
    người sẽ chỉ bảo cho.'
  hin-CV: जब मिस्र देश में भोजन की कमी होने लगी तब लोग फ़रोह से भोजन मांगने लगे. फ़रोह
    ने मिस्र की प्रजा से कहा, “तुम योसेफ़ के पास जाओ. वह जो कुछ कहे, वही करना.”
  eng-OURB: When all the land of Egypt [Abode of slavery] was famished, the people
    cried to Pharaoh for bread, and Pharaoh said to all the Egyptians [people from
    Abode of slavery], “Go to Joseph [May he add]. What he says to you, do.”
  spa-BES: Y cuando toda la tierra de Egipto necesitaba alimento, el pueblo clamó
    a Faraón por pan; y Faraón dijo a la gente, vayan a José, y hagan lo que él les
    diga.
  tdx-tdx: Ie fonga nisalikoeñe ty antane Mitsraime, le nitoreo maha­kama amy Parò
    ondatio. Aa hoe t’i Parò amo nte-Mitsraime iabio, Akia mb’am’ Iosefe mb’eo le
    ze taroñe’e ama’ areo ty hanoe’ areo.
  vid-vid: Wanhu wa Misili lowaluche kona nzala, nawamlilila Falao yawagalile chilyo.
    Na heye Falao nakawalonjela Wamisili weng'ha, “Mlute kwa Yusufu, loyawalonjelani
    mkole mumhulichize.”
  pwg-pwg: Egypt damsi vitonara ikarakarisi na Pero kurina ivivi nowi da vavai ita
    veresi. Ivivi nowi na ivonesi da ita nae Josepa kurina da ita vonesi da aviyavisina
    ita berai.
  eng-OKE: 'Yet all the land of Mizraim was famished, and the people cried before
    Pharoh for bread: and Pharoh said to all the Mizraee, Go unto Joseph, and what
    he shall say to you, do.'
  tha-KJV: เมื่อชาวอียิปต์อดอยากอาหาร ประชาชนก็ร้องทูลขออาหารต่อฟาโรห์ ฟาโรห์​ก็​รับสั่งแก่ชาวอียิปต์ทั้งหลายว่า
    “ไปหาโยเซฟ ท่านบอกอะไร ก็​จงทำตาม”
  por-BR-2018: 'E quando se sentiu a fome toda a terra do Egito, o povo clamou a Faraó
    por pão. E disse Faraó a todos os egípcios: Ide a José, e fazei o que ele vos
    disser.'
  bco-bco: Isib kaluka꞉isaleyo꞉ maiyo꞉wo꞉ fa꞉la꞉dowabikiyo꞉, ma꞉no꞉wo꞉ Fa꞉lo꞉mo꞉ ha꞉iyaki
    dabu ba꞉ba꞉. Iliyo꞉ emo꞉ ha꞉iyabiki, Fa꞉lo꞉ eyo꞉ a꞉la꞉sio꞉, “Gio꞉ Yosa꞉bdo꞉wa
    ha꞉na꞉sa꞉ga꞉, to elo꞉ gimo꞉lo꞉ sa꞉lab aumbo꞉ kudu ha꞉na꞉bi.”
  deu-ELO: 'Und das ganze Land Ägypten hungerte; und das Volk schrie zum Pharao um
    Brot. Da sprach der Pharao zu allen Ägyptern: Gehet zu Joseph; tut, was er euch
    sagt!'
  ktm-ktm: Song ke inum odo Isip ti pe ndramat kah harah song, pe hala hung king pe
    hehndremte iy ile song. Ile pe iy ipe su helndre-et Yosep pe holpo sa ndre iy
    kipe kile tasu tih.
  caa-caa: 'Y conda e gente tama e lugar Egipto cay jaytzꞌobꞌ, cay ixiobꞌ tuaꞌ ucꞌajtiobꞌ
    e trigo taca e rey. Pero e rey uyare tunor e gente y che: “Quiquic iranic e José,
    y chenic lo que uyareox”, che e rey.'
  eng-WYC-2018: and (finally) when that land hungered, the people cried to Pharaoh,
    and asked (for) meats, (or but when the famine finally reached Egypt, the people
    cried to Pharaoh, and asked for food); to whom he answered, Go ye to Joseph, and
    do ye whatever thing he saith to you.
  epo-epo: 'Kiam la tuta Egipta lando eksuferis malsaton, la popolo kriis al Faraono
    pri pano; tiam Faraono diris al ĉiuj Egiptoj: Iru al Jozef, kaj kion li diros
    al vi, tion faru.'
  uig-PIN: 'Aqarqiliⱪ pütkül Misir zeminni basⱪanda, hǝlⱪ axliⱪ sorap Pirǝwngǝ pǝryad
    ⱪildi. Pirǝwn misirliⱪlarning ⱨǝmmisigǝ: — Yüsüpning ⱪexiƣa berip, u silǝrgǝ nemǝ
    desǝ, xuni ⱪilinglar, — dedi.'
  beo-beo: Idibidi dunu da degabo ha:i nabaloba, ilia da Felouma e da ilima ha:i manu
    ima:ne wei dagoi. Amalalu, e da ili Yousefema ha:i manu lama:ne masa:ne sia:i.
  tpi-OTNT: Bihain, taim bilong hangre i kamap tu long olgeta hap bilong Isip, na
    ol manmeri i krai long king bai em i givim kaikai long ol. Orait king i tokim
    olgeta manmeri bilong Isip olsem, “Yupela go lukim Josep na mekim olsem em i tok.”
  hau-SA: Sa’ad da dukan Masar ta fara jin yunwa, sai mutane suka yi wa Fir’auna kuka
    don abinci. Sai Fir’auna ya ce wa dukan Masarawa, “Ku tafi wurin Yusuf, ku kuma
    yi abin da ya faɗa muku.”
  udu-udu: 'Ka ris ’kwanim bampa/ Masiri ’baar mo harki to mo tani ’kwani cuukin ’twa/a
    P̱irawn mo gom tonṯe/ mo dhala P̱irawn ṯorki ’Kwani Masir gwo mo ki: Iiku/ mo
    aYuusup̱ mo dhali ciḵ gwo jin mina a’di iḵan um mo mmomii mo.'
  uig-LAT: 'Acharchiliq pütkül Misir zéminni basqanda, xelq ashliq sorap Pirewn’ge
    peryad qildi. Pirewn misirliqlarning hemmisige: — Yüsüpning qéshigha bérip, u
    silerge néme dése, shuni qilinglar, — dédi.'
  nde-nde: Kwathi lapho iGibhithe lonke selingenelwa yindlala abantu bazibika kuFaro
    befuna ukudla. Ngakho uFaro wasebatshela bonke abaseGibhithe wathi, “Yanini kuJosefa
    lenze lokho alitshela khona.”
  ton-ton: 'Pea ʻi he hongea ʻae fonua kotoa pē ʻo ʻIsipite, naʻe tangi ʻae kakai
    kia Felo ki he mā: pea pehē ʻe Felo ki he kakai ʻIsipite; ʻAlu kia Siosefa; pea
    ko ia ʻoku ne fakahā kiate kimoutolu, mou fai ia.'
  ces-1613: 'Potom také nedostatek trpěla všecka země Egyptská, a volal lid k Faraonovi
    o chléb. I řekl Farao všechněm Egyptským: Jděte k Jozefovi, což vám rozkáže, učiníte.'
  eko-eko: 'Wakathi epariziyeevo jala Misuri, atthu ooshi khunvekela Firawuuna etthu-yoojiwa.
    Ila ye khuwooza atthu ooshi a Misuri yoori: “Mwilawe mwakutthanane Yuusufu. Wakhula
    etile anttelaaye owuuzani mwirette ethiito.”'
  nss-nss: Tandrohongan ara yihu Yisip ara humundrui. Pwen yihu rang iya kili king
    para kihang hu anandrinai. Pe yiy ipwai iyatahu ipa, “Akaya kili Yosep, pe akambusi
    sehe melit nakipwai kisa kili wawu.”
  eng-WMB: When all the land of Egypt was famished, the people cried to Pharaoh for
    bread, and Pharaoh said to all the Egyptians, “Go to Joseph. What he says to you,
    do.”
  tam-TCV: எகிப்தியர் எல்லோரும் பஞ்சத்தை அனுபவிக்கத் தொடங்கியபோது, பார்வோனிடம் உணவு
    கேட்டு அழுதார்கள். பார்வோன் எல்லா எகிப்தியரிடமும், “நீங்கள் யோசேப்பிடம் போய்,
    அவன் சொல்லுகிறபடி செய்யுங்கள்” என்றான்.
  ceb-ULB: Sa dihang ang tanang yuta sa Ehipto nakasinati ug kagutom, ang katawhan
    nagtawag sa makusog sa Paraon alang sa pagkaon. Ang Paraon nag-ingon sa tanang
    Ehiptohanon, “Adto kamo kang Jose ug buhata ninyo ang iyang isulti.”
  mkn-mkn: Lama-lama ju orang Masir dong mulai lapar. Ais dong pi minta makanan di
    raja. Ju raja suru dong pi di Yusuf, ko iko Yusuf pung parenta.
  nce-nce: Na tokwafe Isip life enëne tako foneme gigli mëtla. Na eso ho Ferome gali
    motlola, hi wesibi nalëglëmeme. Na eso ho Fero bume gali tlome, “Sobo Josep belë
    eyeume. Na bubë gali aholokwane sle elolome, some gali sle nalëglëyome, na sobo
    bubë gali esogo elelëtelome.”
  pol-UBG: 'Gdy jednak na całej ziemi Egiptu był głód, lud wołał do faraona o chleb.
    I faraon powiedział wszystkim Egipcjanom: Idźcie do Józefa, a co wam powie, zróbcie.'
  agr-agr: 'Tuja egiptunmaya aents aidaushkam dita yumainjin amukag faraógkan jegajiag
    yutain segaidau, dutikam ditan chichajak: “Joséyai wetajum, nunikjum nii wajinjutpatig
    duke umiktajum”, tiuwai.'
  kyc-kyc: Yuu muu ree lao lopo siyamo dokopa Isipirange dupwa Perao kando lopoe leyami
    dokopa Peraome, Josepe karamo dokona pao lamaipala laramuli pyuo pipwape, leya.
  urd-GVU: جب کال نے تمام مصر میں زور پکڑا تو لوگ چیخ کر کھانے کے لئے بادشاہ سے منت
    کرنے لگے۔ تب فرعون نے اُن سے کہا، ”یوسف کے پاس جاؤ۔ جو کچھ وہ تمہیں بتائے گا وہی
    کرو۔“
  deu-1912: 'Da nun das ganze Ägyptenland auch Hunger litt, schrie das Volk zu Pharao
    um Brot. Aber Pharao sprach zu allen Ägyptern: Gehet hin zu Joseph; was euch der
    sagt, das tut.'
  ntj-ntj: Nyangka yayilurru purlkarringu ngaralanytja. Nyangka-ya yarnangu pirni
    mirrka wiyarringkula yankulanytja puurrpa Piirulakutu mirrkaku ngatjilkitja. Nyangka-tjananya
    watjalpayi, “Mapitja-ya Tjawutjanya tjapila. Nyangka-tjananyantayi kutjupa-kutjupa
    watjannyangka-ya kuliralpi wangarnarralu palyala.”
  row-row: Dꞌoo-dꞌoo ma, atahori Masir ra o ndoe boe. De ara reu roꞌe nanaat sia maneꞌ
    a. Boe ma ana denu se risiꞌ Yusuf, fo tunggaꞌ a Yusuf parenda na.
  kan-2017: ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಬರ ಬಂದಾಗ ಪ್ರಜೆಗಳು ಆಹಾರ ಬೇಕೆಂದು ಫರೋಹನಿಗೆ ಮೊರೆಯಿಟ್ಟರು. ಅವನು
    ಅವರಿಗೆ, “ಯೋಸೇಫನ ಬಳಿಗೆ ಹೋಗಿರಿ, ಅವನು ಹೇಳಿದಂತೆ ಮಾಡಿರಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Humɨgaŋ ibɨlibɨliŋ agaŋ iaha hekɨlɨ lɨci Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ iamɨgali
    agɨlaŋ avi humɨgaŋ saŋ hɨmavɨmi. Lavɨla hulaŋ iamɨgali agɨlaŋ alusaŋ sɨmɨŋ igubali
    aba manɨgali agadɨ abavɨmi. Lɨhavɨci nulɨdɨ abami. Namɨlaŋ uavɨla Josepɨ dɨ abɨlaŋ
    nɨbu nukeŋ naludɨ abɨbali hameŋ laci ala lɨhalaŋ uami.
  tgo-tgo: Mbaŋa Ijipt gharɨgharɨniye thɨ ghamɨnoa vunuvuko ghamɨna, vethɨ goyawaru
    weya Pero ghanɨŋga kaiwae. I variyeŋgi na thɨ raka weya Josep na vethɨ vakatha
    budakaiya ne i utuŋa weŋgi.
  yap-yap: Ma fa’ani thamiy e nam nu Egypt ni ga’ngin e uyongol, me wenig e girdi’
    ngak Farao ni nge pi’ e ggan ngorad. Me ga’ar ngak urngin e girdi’ nu Egypt, “Mmarod
    ngak Josef mi gimed rin’ e tin bayi yog ngomed.”
  tet-tet: La kleur, ema Mesir sia moos salaen. Hotu, sia baa nusu haan iha naꞌin.
    Naꞌin moos naruka sia baa Yusuf, mais musti tuir Yusuf ukun.
  hlt-MCSB: Tedae Egypt kho kho boeih loh a lamlum van vaengah tah pilnam loh caak
    ham ham te Pharaoh taengla pang uh. Te dongah Pharaoh loh Egypt rhoek boeih te,
    “Joseph taengla cet uh lamtah nangmih taengah a thui bangla saii uh,” a ti nah.
  mdy-ETH: ዬካፓ ኪሊንኮ ሉማሢ ጊብፄ ዓጮ ቢያ ሄላዛ ዴራ ካኣቲ ኮራ ሙካዖ፦ «ሙኡዚ ኑኡም ዒንጌ» ጌዒ ዒላቴኔ፤ ዬያሮ ካኣቲ፦
    «ዮሴፔ ኮይላ ዓኣዺጋፓ ዒዚ ዒንሢም ጋዓ ባኮ ማዹዋቴ» ጌዒ ዔያቶ ዓይሤኔ።
  twi-ASANTE: Ɛberɛ a ɛkɔm no sii dendeenden wɔ Misraim asase so no, ɔmanfoɔ no su
    frɛɛ Farao. Farao ka kyerɛɛ Misraimfoɔ nyinaa sɛ, “Monkɔ Yosef nkyɛn, na biribiara
    a ɔbɛka akyerɛ mo sɛ monyɛ no, monyɛ.”
  mwc-mwc: Egypt kupurinai kam masawai si kakaba, ba pipiya damina si yuyauni wai
    taupauma kurina kam kairavina si borasa, wai i poraisi Joseph kurina ba i wona,
    “Mekabage ina wonimi wai, ko wosei.”
  bhl-bhl: 'Kate, olfut atin kuw fian kese kasike, Isiw aneng fian em kawtiw ikati
    wanin sukumsiliw kale. Sukumsiliw ding dim kabalak e, kawtiw i Isiw aneng fian
    em emisik kamok fian em mit mewso teleko, amemin weng gaaneko, bokolewomeliw:
    “Kamok kutaka! Wanin fongate akate yemena! Yemena!”, dangiwi, e ilo yan weng bokoyemomele:
    “Yu Yosew em mit uneko, elo bokolewina! Bokolewko, em yangoke weng beelo gelewina!”,
    yangse kale.'
  con-NTPO: 'Jai''ngae Egipto''su''qque qquipoe''supa faraóni ja''fa trigove iñajañe.
    Tsa''caen ji''fasi faraónjan poiyi''cco egiptondeccunga su: “Joséni japa tise
    suqquia''caen tson''faja.”'
  eng-WEBU: When all the land of Egypt was famished, the people cried to Pharaoh for
    bread, and Pharaoh said to all the Egyptians, “Go to Joseph. What he says to you,
    do.”
  bnp-bnp: Na tahuna e huriki a Egipto ri hataki a harena pago, ri tangi lakea ne
    Parao ge habi a maki ni kani ne ria. Lakea e Parao i taki ria, “Mu lakea ne Iosep,
    mu muri mai a ngavana.”
  wal-wal: Gibxxe biittai ubbai koshatido wode, asai kattau kawuwaayyo waassiis. Waassin
    kawoi Gibxxe asaa ubbaa, “Yooseefakko biite; biidi i yootiyoobaa oottite” yaagiis.
  mgh-mgh: 'Wancenryaya uvola itala ilapo yothene yo Wiciipitu, uneethi wahanca unlepela
    Farawoo yoolya. Uyo ahaakhula atthu o Wiciipitu, eeraka: Nrwee wa Yusufu ni mpanke
    inhalaawe wuuhimeryani.'
  acu-NT: 'Tura ukunam Ejiptonam trigo amukamtai, nunia aints ainau tsukaminak faraónkan
    weriar: —Apuru, trigo yuumaji, —tiarmiayi. Tinamtai faraón nu aints ainaun chicharak:
    —Josénam werum trigo seataram. Turaram ni titata nuka mash turataram, —timiayi.'
  spa-PDDPT: 'Cuando se sintió la hambruna en toda la tierra de Egipto, el pueblo
    clamó a Faraón por pan. Y Faraón dijo a todo Egipto: Vayan a José y hagan lo que
    él les diga.'
  gun-gun: Egito yvy jave re karuai oiko ramo Egito pygua kuery Faraó pe ojapukai
    tembi'u re. Ha'e ramo ojeupegua kuery pe Faraó — Tapeo José-a py. Ha'e ojapo uka
    va'e tema pejapo — he'i.
  agu-BL: 'Ma yi baje''n chiwa'' yi e'' aj Egipto yi colij cya''n xe''ak chipach nintzun
    e'' bentz swutz faraón tan jakle''n chiwa''. Itzun taltz scyetz: —Quilo''kwok
    swutz Ẍep, nin tzibanwok tane''n yi mbil tal i'' tzitetz, stzun faraón bantz.'
  eng-PEV: This is what happened in Egypt country at the time when the rain stopped
    coming. It got dry all over Egypt country, and the food plants everywhere stopped
    growing. It got really bad, and all the Egypt people started to get hungry. So
    they went to Pharaoh, and they said to him, “Please, please give us food.” Then
    Pharaoh said to all the Egypt people, “Go to Joseph, and do whatever he tells
    you.” So they went to Joseph, and they asked him for food. Then Joseph got his
    workers to go to all the towns in Egypt country and open those big sheds. There
    was lots of food in those sheds from the 7 good years. So Joseph’s workers started
    to sell that food to the Egypt people.
  ilo-ULB: Idi adda panagbisin iti amin a daga ti Egipto, nagpakaasi dagiti tattao
    iti Faraon para iti taraon. Kinuna ti Faraon kadagiti amin a taga-Egipto, “Mapankayo
    kenni Jose ket aramidenyo ti ibagana.”
  kpg-kpg: Digau Egypt ma ga hiigai, gei digaula gaa hula ga tangi gi di king i nia
    meegai, gei di king ga helekai gi digaula bolo gii hula gi Joseph gi heia nia
    mee a mee ma ga hagi anga gi ginaadou.
  uig-ARA: 'ئاچارچىلىق پۈتكۈل مىسىر زېمىننى باسقاندا، خەلق ئاشلىق سوراپ پىرەۋنگە پەرياد
    قىلدى. پىرەۋن مىسىرلىقلارنىڭ ھەممىسىگە: ــ يۈسۈپنىڭ قېشىغا بېرىپ، ئۇ سىلەرگە نېمە
    دېسە، شۇنى قىلىڭلار، ــ دېدى.'
  bsp-bsp: 'Ntɛ dor dosumpər aka Misira mɔ, kɔ ŋambokər Firawona kəsɔtɔ ka cəcom.
    Kɔ Firawona oloku aka Misira: «Nəkɔ nənəŋk Isifu, ntɛ oŋloku nu mɔ, nəyɔ tatɔkɔ!»'
  bps-bps: Na ku too bitil i dad to di Idyif, mni ale knaanla di harìla. Kabay manan
    di dale, “Ditù gamu di ku Dyosif, na nimenyu i dekan gamu.”
  mbs-mbs: Pegkeballos te menge tege Ehipto, nemoyò dan te kànen diyà te selotan.
    Meneng minikagi sikandin, “Doton kaw ki Jose aw tolò kaw te ipunù din kenyo.”
  tof-tof: Izipt pamkolpama alom nóma kwarilürr, i parrao wirri arüngi yatonóp alo
    klamóm. Wa ibü we nilóp wagó, “Zosepka ogob akó tómbapónam Zosep yabü kubó ne
    poko nilórre.”
  sus-sus: Kaamɛ to bara Misira bɔxi birin suxu, ɲama naxa sɔnxɔɛ rate Misira mangɛ
    ma baloe fe ra. Misira mangɛ naxa a fala Misirakae birin bɛ, «Wo siga a fala Yusufu
    bɛ, a na fe naxan fala wo bɛ, wo xa na raba.»
  pon-2006: Ahpw ni ahnsou me mehn Isip ko kin men mwenge, re kin patohla peki kisin
    mwenge rehn Parao. Ih eri kin mahsanihong irail re en kohla rehn Sosep oh wia
    dahme e pahn patohwanohng irail.
  jae-jae: Gêdêŋ taŋ lau Aiguptuŋa sêôc tôbôm naŋ, lau têtaŋ polom gêdêŋ Parao. Ma
    Parao kêsôm gêdêŋ lau Aiguptuŋa samob gebe “Andêŋ Josep ana ma biŋ samob, taŋ
    eŋ êsôm naŋ aŋgôm.”
  ksd-ksd: 'Ma ba ra gunan Aigipto par i ga mulmulum, a tarai dia ga manga tangi tadav
    Parao upi ta magit na nian;. ma Parao i ga biti ta ra tarai Aigipto par: Avat
    a vana pire Iosep; a magit par ba i ve avat, avat a pait ia.'
  tur-YTC: Mısır'ın tamamı aç kalınca, halk ekmek için Firavun'a yakardı. Firavun
    tüm Mısırlılar’a, “Yosef’e gidin” dedi. “O size ne derse öyle yapın.”
  bel-N: 'I галадавала ўся зямля Эгіпецкая, і крычаў народ да фараона пра хлеб, і
    сказаў фараон усім Эгіпцянам: “Ідзіце да Язэпа і рабіце, што ён вам скажа”.'
  grc-BRENT: Καὶ ἐπείνασε πᾶσα ἡ γῆ Αἰγύπτου· ἔκραξε δὲ ὁ λαὸς πρὸς Φαραὼ περὶ ἄρτων·
    εἶπε δὲ Φαραὼ πᾶσι τοῖς Αἰγυπτίοις, πορεύεσθε πρὸς Ἰωσὴφ, καὶ ὃ ἐὰν εἴπῃ ὑμῖν,
    ποιήσατε.
  ind-AYT: Ketika seluruh tanah Mesir kelaparan, rakyat mulai berteriak kepada Firaun
    untuk makanan. Kemudian, Firaun berkata kepada semua orang Mesir, “Pergilah kepada
    Yusuf! Kamu harus melakukan apa pun yang dikatakannya.”
  lid-lid: Eme udu sese iri lau badu Ijip nyamon bwe, iri ameson, eme iri aden i ta
    kabin ta nyamon. Eme kabin tiye iri ala hawe Josep ma iri kanuhun le Josep.
  nya-nya: Pamene njala ija inakwanira dziko lonse la Igupto anthu analilira Farao
    kuti awapatse chakudya. Koma Farao anawawuza kuti, “Pitani kwa Yosefe ndipo mukachite
    zimene akakuwuzeni.”
  hrv-hrv: 'A kad je i sva zemlja egipatska osjetila glad, puk zavapi faraonu za kruh;
    a faraon reče Egipćanima: “Idite k Josipu i što god vam rekne, činite!”'
  mps-mps: Nosali te Isip tǫ pedai tigidalide te nasi pedelali, tama te we bidi dabego
    te Feroba gela weyu, te augwali nai mao wali. Tialima, Ferogo te Isipde bidalubo
    we bidi augwalibolo wali, “Dage te Josepba pelama, tama agai po odigi pao,” wai.
  llg-llg: Doo-doo, boe ma hataholi Masir asa, mulai ndoe. Boe ma, leu loke nanaꞌak
    nai manek. De manek nadenu sala leni Yusuf leu, fo tungga Yusuf palendan.
  tpi-tpi: Bihain, taim bilong hangre i kamap tu long olgeta hap bilong Isip, na ol
    manmeri i krai long king bai em i givim kaikai long ol. Orait king i tokim olgeta
    manmeri bilong Isip olsem, “Yupela go lukim Josep na mekim olsem em i tok.”
  dan-1931: 'Så hungrede hele Ægypten; og Folket råbte til Farao om Brød; men Farao
    sagde til alle Ægypterne: “Gå til Josef og gør, hvad han siger eder!”'
  vie-OVCB: 'Khi người Ai Cập bị đói, họ kéo đến hoàng cung xin vua cấp gạo. Vua bảo:
    “Cứ hỏi Giô-sép và làm mọi điều Giô-sép chỉ dạy.”'
  lbk-lbk: Isnan inomchanan et nan maowatan nan am-in id Egipto, ke cha't inmey ay
    nenseg-ang isnan ali is kanencha. Et infilina ay omey cha ken Jose ya angnencha
    nan ifaagna.
  guj-2017: જયારે આખો મિસર દેશ ભૂખે મરવા લાગ્યો, ત્યારે લોકોએ ફારુનની આગળ અનાજને માટે
    કાલાવાલા કર્યા. ફારુને સર્વ મિસરીઓને કહ્યું, “યૂસફની પાસે જાઓ અને તે તમને જે કહે
    તે કરો.”
  byr-byr: '@see-verse:GEN.041.054'
  awx-awx: Yiwihikangä Isip nanäxäyä nakge dapmäke, ku kingu nakngäle inikin. Tiwän
    kinggä using yänikut. “Josepde kuwä, itä dasingga pahaningge daniwänu, using pahanong,”
    yang yänikut.
  pon-2006A: Ahpw ni ahnsou me mehn Isip ko kin men mwenge, re kin patohla peki kisin
    mwenge rehn Parao. Ih eri kin mahsanihong irail re en kohla rehn Sosep oh wia
    dahme e pahn patohwanohng irail.
  por-BRBSL: 'Quando toda a terra do Egito ficou faminta, o povo clamou ao Faraó por
    pão, e o Faraó disse a todos os egípcios: “Ide ter com José”. O que ele vos disser,
    fazei”.'
  aly-aly: Rernem Atyetyart Pharaoh renh ayernenh amernek. Ra angkek, “Joseph ayerneyek
    alhenherr-arey, ra arrenhantherr amern anthetyek. Arrantherr ikwer awelheyek alhenherr-arey,
    rarl arrenhantherr ileman.”
  cth-cth: Hottelah Izip ram pueng teh takang ni koung a pha toteh, Faro koe rawca
    hei hoi a hram awh. Faro ni Izipnaw pueng koe Joseph koe cet awh nateh, a dei
    e pueng sak awh telah atipouh.
  twi-twi: Bere a ɔkɔm no sii denneennen wɔ Misraim asase so no, ɔmanfo no su frɛɛ
    Farao. Farao ka kyerɛɛ Misraimfo nyinaa se, “Monkɔ Yosef nkyɛn, na biribiara a
    ɔbɛka akyerɛ mo sɛ monyɛ no, monyɛ.”
  hlt-hlt: Tedae Egypt kho kho boeih loh a lamlum van vaengah tah pilnam loh caak
    ham ham te Pharaoh taengla pang uh. Te dongah Pharaoh loh Egypt rhoek boeih te,
    “Joseph taengla cet uh lamtah nangmih taengah a thui bangla saii uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dikònnìi pĩ́ nhEsibiti ɛì kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ kɔtɛ kɛ́yɑ̀ okpɑ̀ɑ̀tì,
    kòò dɔ̀: Kɔtɛnɛ̀ kɛ́yɑ̀ Sosɛfu, kòò di nɑ̀kɛ́ tì, di ti ndɔɔ̀.'
  msy-2020: Ezɨ gɨn, dagheba otevezir arazir kam bar Isipɨn nguibabar otivima, gumazamiziba
    atrivim mɨgɨava arai, eghtɨ a dagheba me danɨngam. Ezɨ atrivim Isipɨn gumazamizibav
    gɨa ghaze, “Ia mangɨ Josep batoghtɨ, a mɨkemezɨ moghɨn damu.”
  txq-txq: Doo-doo boe ma hatahori Masir asa mulai ndoe-laꞌa. De ara reu roke nanaꞌak
    numa manek. Boe ma manek nadenu sara reni Yusuf reu, fo tungga Yusuf parendan.
  aaz-aaz: ꞌRoo-ꞌroo on naan ate, abitan pah Masir anmurai namnahan. Rarit sin nnaon
    ma ntotin amnahat naꞌko usif. Onaim uisf ee nreek sin he nnaon neu naiꞌ Yusuf,
    he natuin in aprenat.
  azb-azb: 'Bütün Misir əhalisi aclıq çəkəndə çörək üçün firona fəryad etdi. Firon
    bütün Misirlilərə dedi: «Yusifin yanına gedin, onun dediyini edin».'
  eng-DBY: 'And all the land of Egypt suffered from the dearth. And the people cried
    to Pharaoh for bread; and Pharaoh said to all the Egyptians, Go to Joseph: what
    he says to you, that do.'
  hin-2017: जब मिस्र का सारा देश भूखा मरने लगा; तब प्रजा फ़िरौन से चिल्ला चिल्लाकर
    रोटी माँगने लगी; और वह सब मिस्रियों से कहा करता था, “यूसुफ के पास जाओ; और जो कुछ
    वह तुम से कहे, वही करो।” (प्रेरि. 7:11, यूह. 2:5)
  wol-KYG: 'Ba waa Misra xiifee, dañoo dem jooytuji dund ca Firawna. Mu wax ak ñépp
    ne leen: «Demleen ca Yuusufa; lu mu leen wax, defleen ko.»'
  swp-swp: Huiana eai wa Aigupito eanuana maudoina i beruberu guriam debana eai, tatao
    se doulau Parao arinai bena aiai i mosedi, abo Parao i ribalau aridi eai, i ene,
    “Au lau Iosepa arinai, ia saha i ribaei abo au lauwatai.”
  bjr-bjr: Mariufanoo Isipa maqa maaqaki faqa aandaroo narufaqa faiqí anaasee Faraoo
    funnai oonuree naranara faaqarida innaaru qufanoo mifa qinau. Innee Yooseefaa
    finnai oonu raifanoo mifa innandee innandee kai iaqa.
  eng-YLT: and all the land of Egypt is famished, and the people crieth unto Pharaoh
    for bread, and Pharaoh saith to all the Egyptians, 'Go unto Joseph; that which
    he saith to you — do.'
  kne-kne: Idi madagaangan abe din taga-Egipto, en da nankedaw si kanen da sin ari,
    yan kanan din ari, “En kayo ilan si Jose yan patien yo amin ay ibaga na.”
  wat-wat: Tovanama fiyao Itifita si vitanonamoka, si vikokona-bwedibwediya tufomu
    nenei kabwaga fasinei. Eatu tufomu i iyavisiya i bwaduwa, “Yosefa nenei kwa nai
    be avana ita iyavimiya maise, kwa savivinei.”
  heg-NTPO: Nesang lo kon, atuil Mesir ras tom lubu. Kon oen lakos nodan in kaa se
    lahing nga. Kon lahing nga tadu oen lakos se Yusuf, le muid un in prenta ka.
  ptu-ptu: 'Tappana nalambi'' kakobeam pakketauanna Firaun, suleim umpelau kinande
    lako tomahaja. Iya nauaammi: “Pellambi''ikoa'' Yusuf anna ia too napahesangkoa''
    ianna'' too la untuhu''.”'
  bzd-NTPO: 'Mik Egipto wakpa teketke ketba tö, eta̱ ie''pa mía̱ iblú a̱ chkewö kiök.
    Ie'' tö iché ia̱rak: “A'' yú José ska'' ta̱ ì ko̱s chéitö a'' a̱ e'' wà iu̱tö́.”'
  kwf-kwf: Sui kaidaꞋi ngwaꞋi toꞋa Ꞌi Ejipt kira talaꞋae ana olidokoꞋa ana fanga,
    kira fioloꞋa naꞋa. ꞋUnaꞋeri kira ka leka maꞋi kira ka saefiloa tatalafaꞋa fuana
    kwatelana fanga fuada. GoꞋo tatalafaꞋa ka saea fuada kira ka leka siana sa Josef,
    ma kira ke sasia tae neꞋe nia saea.
  eng-WYC-2017: and when that land hungered, the people cried to Pharaoh, and asked
    for meats; to whom he answered, Go ye to Joseph, and do ye whatever thing he saith
    to you.
  eng-WMBB: When all the land of Egypt was famished, the people cried to Pharaoh for
    bread, and Pharaoh said to all the Egyptians, “Go to Joseph. What he says to you,
    do.”
  spp-spp: Ɲyɛ katege mú a pa nɔ Misira kìni puni na tèni ndemu i ke, sùpyir'à paa
    ŋkwúuli Farɔn taan na u yalyîre kan pir'á. Ka u u pi pyi «Yii a sì Yusufu yyére,
    u àha ɲjemu jwo yii á ke, yii i lire pyi.»
  aey-aey: Saen cahel saen eu Isip maha cunug ihoc leceb dana cajaca age wen adec
    tebandoin. Odocobnu age Fero inoni madoin, “Sab igiga,” doin. Odocob Fero dana
    caja Isipdec maaden, “Josefca leiga. Uqa cel je oso maadigian eu odi toodu odeiga,”
    aden.
  urd-GVH: जब काल ने तमाम मिसर में ज़ोर पकड़ा तो लोग चीख़कर खाने के लिए बादशाह से
    मिन्नत करने लगे। तब फ़िरौन ने उनसे कहा, “यूसुफ़ के पास जाओ। जो कुछ वह तुम्हें
    बताएगा वही करो।”
  rug-rug: Meke sipu podalae ovia sari doduru tinoni pa popoa Izipi, si la tepa ginani
    si arini koasa baṉara, ke garunu lani sa baṉara si arini koe Zosepa, pude tavetia
    sapu gua kaqu tozia e Zosepa koa rini.
  gaz-gaz: Yeroo Gibxi guutuun beelaʼuu jalqabetti namoonni midhaan barbaadanii Faraʼoonitti
    iyyatan; Faraʼoon immoo warra Gibxi hundumaan, “Yoosef bira dhaqaatii waan inni
    isinitti himu godhaa” jedhe.
  fra-LSG: 'Quand tout le pays d’Égypte fut aussi affamé, le peuple cria à Pharaon
    pour avoir du pain. Pharaon dit à tous les Égyptiens: Allez vers Joseph, et faites
    ce qu’il vous dira.'
  gnn-gnn: Ga ŋunhala bäyma Yetjip wäŋanydja baṉḏanydhina, ga wiripunydja wäŋa bitjarra
    yana liŋgu dhika ḻiw'maraŋala warrpam' baṉḏanydhinana, bala bukmaknha marrtjina
    yolŋunydja walala nyä'yunminana ŋathawuna ḻarruŋala. Bala ŋayi Giŋdhunydja djuy'yurruna
    walalanha bala Djotjipkalana,
  yal-yal: Kamɛn to Misiran bɔxɔn birin suxu, yamaan yi sɔnxɔn nate Misiran Mangan
    ma donse feen na. Misiran Mangan yi a fala Misiran kaane birin xa, a naxa, “Ɛ
    sa a fala Yusufu xa, a na feen naxan fala ɛ xa, ɛ na liga.”
  gum-gum: 'Inchen Egipto pirau kerrigu misaabe parø arrub mendi mørabe, misaamerabe
    Faraónwan mamig kaatan cha, miab mendaptinchen, Faraónbe maya egipciosmeran trenchibig
    køn: —Joséweimay amba, nø maig taigwan maray— cha.'
  iou-iou: Eruk nakta jop irit u wakiinik täŋirän Isip ämawebetä nakta Ferotä ketem
    yämikta yäŋapiŋkuŋ. Yäŋapiŋirä Ferotä ŋode yäwetkuk; In Josepken kwäkaŋ unitä
    yäwänkaŋ uterakgän kaŋ täŋput yäk.
  haw-1868: Oki loa iho la ka aina a pau i Aigupita, i ka wi, a uwe aku la na kanaka
    ia Parao i ka ai. Olelo aku la o Parao i na kanaka a pau o Aigupita, O hele aku
    io Iosepa la; a i kana olelo ana mai ia oukou, malaila aku oukou.
  arb-NAV: 'وَعِنْدَمَا عَمَّتِ الْمَجَاعَةُ جَمِيعَ أَرْضِ مِصْرَ صَرَخَ الشَّعْبُ
    إِلَى فِرْعَوْنَ طَالِبِينَ الْخُبْزَ، فَقَالَ فِرْعَوْنُ لِكُلِّ الْمِصْرِيِّينَ:
    «اذْهَبُوا إِلَى يُوسُفَ وَافْعَلُوا كَمَا يَقُولُ لَكُمْ».'
  adz-adz: Gubuꞌ rib Idzip rabuba i nam gadan ntsupan da ifa yaiꞌ ruan da King Farau
    i nam gadan. Da king ini da rib Idzip santan ibiani, “Agam wafan da Yosef da agam
    wanang nam arangan nidan da agam.”
  ewe-ewe: Dɔ de asi Egipte dukɔ la wuwu me. Woɖe kuku na Farao be wòana nuɖuɖu yewo.
    Eɖo wo ɖe Yosef gbɔ kple nya siawo be, “Miwɔ nu sia nu si wòagblɔ na mi be miawɔ
    la.”
  eng-LEE: 'And when all the land of Egypt also felt hunger, the people cried to Pharaoh
    for bread: and Pharaoh said unto all the Egyptians, Go unto Joseph; what he saith
    to you, do.'
  gvn-gvn: '@see-verse:GEN.041.054'
  nna-nna: Yarti marrngurrangulu Egypt-ja wiyirr jirniyi mayi janamili. Palajalu yanayalu
    kingiku, wurrarniyili, “Mayi yuwanganinya!” Paliny muwarr pirnijanaku, “Yarrayalu
    Joseph-karti. Palinyju wurralkulinyurraku ngani jinaku. Pinakarriyalu.”
  asm-FB: যেতিয়া মিচৰ দেশৰ গোটেইখনতে আকাল হ’বলৈ ধৰিলে, তেতিয়া প্ৰজাসকলে আহাৰৰ অৰ্থে
    ফৰৌণ ৰজাৰ আগত ভিক্ষা খুজিলে গৈ; তাতে ফৰৌণে সকলো মিচৰীয়াকে ক’লে, “তোমালোকে যোচেফৰ
    ওচৰলৈ যোৱা; তেওঁ যি কৰিবলৈ কয়, তাকে তোমালোকে কৰিবা।”
  sus-A: كَامّ تٌ بَرَ مِسِرَ بْشِ بِرِن سُشُ، حَمَ نَشَ سْنشْي رَتٍ مِسِرَ مَنفّ
    مَ بَلٌي قٍ رَ. مِسِرَ مَنفّ نَشَ عَ قَلَ مِسِرَكَيٍ بِرِن بّ، «وٌ سِفَ عَ قَلَ
    يُسُقُ بّ، عَ نَ قٍ نَشَن قَلَ وٌ بّ، وٌ شَ نَ رَبَ.»
  fra-SBL: 'Lorsque tout le pays d''Égypte fut affamé, le peuple cria au Pharaon pour
    avoir du pain. Le Pharaon dit à tous les Égyptiens : « Allez voir Joseph. Faites
    ce qu''il vous dira. »'
  hbo-hbo: וַתִּרְעַב֙ כָּל־אֶ֣רֶץ מִצְרַ֔יִם וַיִּצְעַ֥ק הָעָ֛ם אֶל־פַּרְעֹ֖ה לַלָּ֑חֶם
    וַיֹּ֨אמֶר פַּרְעֹ֤ה לְכָל־מִצְרַ֙יִם֙ לְכ֣וּ אֶל־יֹוסֵ֔ף אֲשֶׁר־יֹאמַ֥ר לָכֶ֖ם
    תַּעֲשֽׂוּ׃
  shp-NTPO: 'Jaskati ja Egipto main iká wetsa jemabo, moa jaton jawékiati keyoax,
    jawékiatinin iki peokooti faraónhiba yobeni bokana iki. Jaskati jaiba bokanketian,
    faraónman jato aká iki: “Joséiba kaxon jan yoia keskábo axontankanwe”, akin.'
  eng-WYCLIFFE: and whanne that lond hungride, the puple criede to Farao, and axide
    metis; to whiche he answeride, Go ye to Joseph, and do ye what euer thing he seith
    to you.
  piu-2006: '@see-verse:GEN.041.054'
  pjt-pjt: Ka ailuru panya paluṟu puḻka mulararingu, ka paama winkingka mai wiyaringu
    ngura Itjipala munu ngura kutjupa uwankarangka kuḻu. Kaya Itjipanya nguraṟa tjuṯangku
    paḻtjatjiratjarira pitjala puḻkaṟa ngatjiningi Piiṟala maiku. Ka paluṟu wangkangu,
    “Ankulaya Josephala tjapila munuya paluṟu wangkanyangka kulinmaṯu.” Kaya ankula
    tjapiningi Josephala. Ka Josephalu aḻaṉu waḻi panya puḻka tjuṯa maitjara panya,
    munu tjananya ungangi manikitjangku Itjipanya nguraṟa tjuṯa.
  cwe-cwe: Wamisili viwanduse kuwa na nzala, wamulilila mfalume yaweng'he ndiya. Mbali
    mfalume kawalongela Wamisili wose, “Muhite kwa Yosefu na mutende chondayawalongele.”
  bgs-bgs: Tô igballus dán tô mga taga Ehipto, igpamuyù dan ka trigo tun ta harì.
    Igkagi sikandin, na mà din, “Sadun kó tun ki Jose, asta tuman kó katô kagin din
    ákniyu.”
  kik-kik: Na rĩrĩa andũ a Misiri othe maambĩrĩirie kũigua ngʼaragu-rĩ, magĩkaĩra
    Firaũni amahe irio. Nake Firaũni akĩmeera atĩrĩ, “Thiĩi kũrĩ Jusufu na mwĩke ũrĩa
    ekũmwĩra.”
  ksr-ksr: 'Iijipt kanageso korebore yoŋonoŋ kanaiŋ bodi moma Faarao kimbaa qama nene
    oŋombaatiwaajoŋ weleŋgi. Weleŋgi moma Faarao kiŋnoŋ ii kuuya kokaeŋ iŋijoro: “Oŋo
    mono Joosefwaanoŋ keŋgi iwoi ii me ii ambutiwaa jeŋ kotoŋ oŋombaati, ii mono teŋ
    koma otaaŋ amakebu.”'
  fra-NCL: 'Puis tout le pays d’Égypte fut aussi affamé, et le peuple cria à Pharaon
    pour avoir du pain. Et Pharaon dit à tous les Egyptiens : « Allez vers Joseph,
    faites ce qu’il vous dira. »'
  cek-AK: Izip prae thungah khokhahaih amtong naah, kaminawk loe buh hnik hanah Faro
    khaeah hang o; to naah Faro mah Izip kaminawk boih khaeah, Joseph khae caeh oh
    loe, a thuih ih lok baktih toengah sah oh, tiah a naa.
  xla-xla: Epedeme daya pa꞉le kokota Isip mo dla pulati opatapo daya teta꞉mama Pelo
    hala dla tame daya halomolowedeme daliyo. Epalati Pelota asiyama yia꞉ watle epo
    atlaiyo, “Wua꞉ Yosep hala dla tame daliya. Epame ya꞉ta atlamale yu e dolumaiya,”
    diyo.
  cuk-cuk: 'Egipto-yarginmalad ukur-itoarmargua, Faraónʼse masgunned egisnadmalad.
    Geb degine, Faraón, bela Egipto-dulemarga sogded: “José be daknamala. A-sogedba
    bemar ibmar saoed.”'
  uig-CYR: 'Ачарчилиқ пүткүл Мисир зиминни басқанда, хәлиқ ашлиқ сорап Пирәвнгә пәряд
    қилди. Пирәвн мисирлиқларниң һәммисигә: — Йүсүпниң қешиға берип, у силәргә немә
    десә, шуни қилиңлар, — деди.'
  pma-pma: Avong amai kat meatin keil ten out Isip, umai apeah asuv houlu ven anien.
    Sakini viteni min keil vit iha ven Siosep ka umon asa hehiteni min keil.
  tel-2017: ఐగుప్తు దేశమంతటా కరువు వచ్చినప్పుడు ఆ దేశప్రజలు ఆహారం కోసం ఫరోకు మొరపెట్టుకున్నారు.
    అప్పుడు ఫరో “మీరు యోసేపు దగ్గరికి వెళ్ళి అతడు మీతో చెప్పినట్లు చేయండి” అని ఐగుప్తీయులందరితో
    చెప్పాడు.
  hat-BSA: 'Lè tout peyi Égypte la te grangou, yo te rele fò a Farawon pou bay pen.
    Konsa, Farawon te di tout Ejipsyen yo: “Ale wè Joseph. Nenpòt sa li mande nou,
    nou va fè l.”'
  bxh-bxh: Fuyanna Idipi mahudoꞌina sa fatubu galamo wesawesasa amnana sa abi, dodoga
    kalahe sa anꞌeta Falo lisina yai. Habahim Falo Idipi mahudoꞌidi ya falibadi iyen,
    Au lau Diyosepa lisina, somo ya falibamiu, au lau watan.
  kos-kos: Pacl mwet Egypt elos ac mutawauk in masrinsral, na elos ac pang ac siyukyuk
    mongo sin tokosra. Na tokosra el ac sap elos in som nu yorol Joseph, ac oru oana
    ma el fahk.
  hbo-WLC: וַתִּרְעַב֙ כָּל־אֶ֣רֶץ מִצְרַ֔יִם וַיִּצְעַ֥ק הָעָ֛ם אֶל־פַּרְעֹ֖ה לַלָּ֑חֶם
    וַיֹּ֨אמֶר פַּרְעֹ֤ה לְכָל־מִצְרַ֙יִם֙ לְכ֣וּ אֶל־יוֹסֵ֔ף אֲשֶׁר־יֹאמַ֥ר לָכֶ֖ם
    תַּעֲשֽׂוּ׃
  ibo-ibo: Ka agụ jidere ala Ijipt niile, ndị mmadụ tikuru Fero ka o nye ha nri. Ma
    Fero gwara ndị Ijipt niile, “Jekwurunụ Josef. Ihe ọbụla ọ gwara unu meenụ ya.”
  ory-ory: ପୁଣି, ସମୁଦାୟ ମିସର ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ପଡ଼ନ୍ତେ, ପ୍ରଜାମାନେ ଆହାର ନିମନ୍ତେ ଫାରୋଙ୍କ
    ନିକଟରେ ଡକା ପକାଇଲେ; ତହିଁରେ ଫାରୋ ସମସ୍ତ ମିସରୀୟ ଲୋକଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯୋଷେଫ ନିକଟକୁ
    ଯାଅ; ସେ ଯାହା କହନ୍ତି, ତାହା କର।”
  wmt-wmt: '@see-verse:GEN.041.054'
  chk-chk: Iwe, lupwen chon Isip meinisin ra echik, ra tüngor ngeni Farao pwe epwe
    ngeniir mongö. Nge Farao a üreniir, “Oupwe feila ren Josef o föri mine a apasa.”
  ssd-ssd: 'Taŋamba minnaig ma ma Isip mbal nane mata guba suŋgo tinaig sulumba Farao
    tugum kumba sanaig: Sine nyamagaŋmbi turka ŋginaig le nu ndek nane saniŋgina:
    Tane Yosef tugum kape le ndaŋmba satiŋguwa ndeta taŋamba kap ŋgina.'
  rop-rop: Bambai na ola pipul langa Ijip bin binijimap olabat ronwan daga, en wen
    deibin ranat blanga daga, deibin go langa det king, en deibin askim im blanga
    daga na. Wal det king bin dalim olabat, “Yumob go langa Josef, en yumob duwit
    langa im, wanim im dalim yumob blanga dum.”
  ukr-1871: 'Як же заголодала й земля Египецька, заквилили люде до Фараона про хлїб.
    Каже ж Фараон усїм Египтянам: Ідїте до Йосифа, і, що скаже вам, чинїте.'
  eng-AOI: Those years got worse all over Egypt and the Egyptians began to be hungry
    and they went to the king. They begged him for food, but the king said to them,
    “Go to Joseph and do what he tells you.” So they all went to Joseph and he opened
    the storehouses and sold food to them.
  yon-yon: Idyipdan animaniibban keroona wedmekoriwa, mene Fero yaa animan dowad ameng
    kamiwen kowe, Ferombed Idyipdan yaa yedmendoon “Yosefiib yaa winibko, yembed komo
    yedmendoka kwanime.” andoon.
  bch-bch: Idio ta sapanga iuot ngan tibur Isip pade. Ta gid panua titang ga ila pan
    maron kapei ngan annga. Ta maron kapei ikeo pagid panua Isip toa ngada oa bedane,
    “Ala pan Iosep ta anasi saoa posanga ikeo pagimi ngan.”
  deu-1951: 'Und als Ägypten Hunger litt und das Volk zum Pharao um Brot schrie, da
    sprach der Pharao zu allen Ägyptern: Geht hin zu Joseph; was er euch sagen wird,
    das tut!'
  eng-JPS: 'And when all the land of Egypt was famished, the people cried to Pharaoh
    for bread; and Pharaoh said unto all the Egyptians: ''Go unto Joseph; what he
    saith to you, do.'''
  ubr-ubr: On an rai Egypt sabu si bosuruf sibi bitanangi ato aiwab orot aurin bayu
    mes sibi fefeyan. On mes on iyawures iyau, “Omi wonai Joseph woit, ato aifan inau
    on nanaba woni yamai.”
  srp-1865: 'Ali najposlije nasta glad i po svoj zemlji Misirskoj, i narod povika
    k Faraonu za hljeb; a Faraon reèe svima Misircima: idite k Josifu, pa što vam
    on kaže ono èinite.'
  lug-lug: Enjala bwe yagwa mu Misiri, abantu ne bakaabira Falaawo olw’emmere. Falaawo
    n’agamba Abamisiri nti, “Mugende eri Yusufu; ky’anaabagamba, kye muba mukola.”
  heb-heb: ותרעב כל ארץ מצרים ויצעק העם אל פרעה ללחם ויאמר פרעה לכל מצרים לכו אל יוסף
    אשר יאמר לכם תעשו׃
  ben-IRV: পরে সমস্ত মিশর দেশে দূর্ভিক্ষ হলে প্রজারা ফরৌণের কাছে খাবারের জন্য কাঁদল,
    তাতে ফরৌণ মিশরীয়দের সবাইকে বললেন, “তোমরা যোষেফের কাছে যাও; তিনি তোমাদেরকে যা
    বলেন, তাই কর।”
  pan-pan: ਜਦ ਮਿਸਰ ਦਾ ਸਾਰਾ ਦੇਸ਼ ਭੁੱਖਾ ਮਰਨ ਲੱਗਾ ਤਦ ਪਰਜਾ ਫ਼ਿਰਊਨ ਦੇ ਅੱਗੇ ਰੋਟੀ ਲਈ ਦੁਹਾਈ
    ਦੇਣ ਲੱਗੀ, ਅਤੇ ਫ਼ਿਰਊਨ ਨੇ ਸਾਰੇ ਮਿਸਰੀਆਂ ਨੂੰ ਆਖਿਆ, ਯੂਸੁਫ਼ ਕੋਲ ਜਾਓ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਆਖੇ
    ਸੋ ਕਰੋ।
  tkr-tkr: 'Misirne cəmə''ətın oxhanasın kar g''at''umee, manbı k''yokkanbı fironusqa
    oxhanasın kar heqqas. Mang''vee cəmə''ətık''le eyhen: – Hudoora Yusufusqa havak''ne,
    mang''vee uvhuyn he''e.'
  mwp-mwp: Aykupithulgan nanga maytha aygi kuyk aymoedhin, thana Perolpa ay thoeraypu.
    Nuy Pero thanamulpa kedha, ‘Yoewsepalpa ladhu nuy kay nanga ngithamulpa midh muledhe
    ngitha, kay matha aymaw.’
  mya-JVB: နောက်တဖန် အဲဂုတ္တု ပြည် သူပြည်သားအပေါင်း တို့သည် မွတ်သိပ် သောအခါ စား စရာကိုရပါ
    မည်အကြောင်း ဖါရော မင်းထံ ၌ ကြွေးကြော် ကြ၏။ ဖါရော မင်းကလည်း ၊ ယောသပ် ထံ သို့သွား
    ကြ၊ သူစီရင် သည်အတိုင်း ပြု ကြဟု အဲဂုတ္တု ပြည်သူ ပြည်သားအပေါင်း တို့ကို မိန့် တော်မူ၏။
  tte-O: Kabo saugana yanuwa Itipita kalona meuloina iguliyam, tomo sitasi yabayaba
    kin koina kan kaiwena, yo kin iwalolau Itipita tomo kolili iba, “Kwalau Yosepa
    koina, tawae tem iwalowen sowasowana kwapaisowai.”
  tbg-tbg: Karara aavoqu entava anintomanta Isipi vatanaaka Pero vaiintiara tiha,
    Mpo, kara tinavu timiane, tuvaro Pero vaiintivano vikara tiharo, Ne Iohepiva vainaini
    oruntema, viva tinante iate, tura.
  hmo-hmo: Vadaeni Aigupito ena tano ibounai dekenai taunimanima be idia hitolo noho
    neganai, idia taitai Farao dekenai, aniani ia henidia totona. Vadaeni Farao ese
    ia hamaorodia, ia gwau, “Umui lao Iosepa dekenai. Edena bamona ia hereva umui
    dekenai, vadaeni umui karaia.”
  ata-ata: Ta mitema ne Aixiputo ixoxolu xe isolixaꞌa, la ilai ikatu noxou tatananu
    tuala ne Aixiputo, la sou anu molu upalusiꞌa ilai noxou Iosepu sou anu uvikalaneꞌixu
    mii ane aneꞌi iꞌoxonu.
  nfa-nfa: Te ngaa nèbhu-nèbhu, kabarai Masir manganga kahèi. Ka lasi asa dhèu aae
    ho ra manèngi ngangaꞌa. Aa dhèu aae pua si lasi asa Yusuf, sèna ka ra madhutu
    paredha Yusuf.
  urd-urd: और जब मुल्क — ए — मिस्र में लोग भूकों मरने लगे तो रोटी के लिए फ़िर'औन के
    आगे चिल्लाए। फ़िर'औन ने मिस्रियों से कहा कि यूसुफ़ के पास जाओ, जो कुछ वह तुम से
    कहे वह करो।
  rus-SYN: 'Но когда и вся земля Египетская начала терпеть голод, то народ начал вопиять
    к фараону о хлебе. И сказал фараон всем Египтянам: пойдите к Иосифу и делайте,
    что он вам скажет.'
  cbt-NTPO: 'Iquipito ya''huëhuano''santa cosharori pahuantohuachinara, huaraon paapapi.
    Trico natanacaiso marë'' paapapi. Natanpachinara, huaraoni ya''ipi iquipitoro''sa
    itapon: “Paatoma'', Cosi nontoonco''. Ma''sona itohuachinquëma'', ina nico'',”
    itërin.'
  bqc-SIM: 'Kɛ́ nↄana gɛ̃̀ Egipiↄgu píi, aa wiilɛ̀ Falaↄ̃ↄwa aà blɛ kpámá. Ɔ̃
    a ònɛ́ píi: À gɛ́ Yosɛfu kĩ́i, lá a oɛ́ í kɛ.'
  tcz-CHONGTHU: Egypt gamsunga kel ahung khoh lheh jeng tan, hichun mipi ho chu neh
    le chah ngaichat jeh in Pharaoh koma ahung un, hichun Pharaoh in Egypt mipi teho
    chu “Joseph koma asol in aman bol un atiho chu bol uvin,” ati.
  mar-mar: दुष्काळ पडण्यास सुरुवात झाली, तेव्हा लोकांनी अन्नासाठी फारोकडे ओरड केली.
    तेव्हा फारो मिसरच्या सर्व लोकांस म्हणाला, “योसेफाला विचारा व तो सांगले ते करा.”
  tcs-tcs: Wen ebri pat blo kantri blo Izipt i bin stat po nogad no kaikai, dem pipol
    bin krai ane aske da Pero king po kaikai. Da Pero king i bin tok po ebridem pipol
    blo Izipt, ‘Go luk Zosep ane mekem wanem em i spik po yupla.’
  soq-soq: Ita walama sawo Isibt apanawa waimoia omana tomono antone warere iririsaia
    nana wanamopi. Ita warere mo uduudu diamone wanase, “E aitane Iosep ewana ita
    me dima dialepio rua dewasana.”
  qub-qub: 'Egipto nasyuncho tiyajcuna micunanpaj manana captin llapan runacuna aywaran
    faraón cajman micuy mañacoj. Chaura faraonga llapan Egipto runacunata niran: «Josëman
    ayway. Nircur pay nishushayquino ruray.»'
  bqp-bqp: 'Kũ nàa gɛ̃̀ Misilanↄgu pínki, ò wiki lɛ̀ Firi''aunanɛ à pↄ́ble kpáḿma.
    Akũ à pìńnɛ ń pínki: À gɛ́ Yusufu kĩnaa à kɛ lákũ ani oárɛ nà.'
  hat-hat: 'Men, yon lè grangou konmanse mete pye nan peyi Lejip la tou. Pèp la menm
    pran rele nan zòrèy farawon an, y''ap mande manje. Farawon an di moun peyi Lejip
    yo: -Al jwenn Jozèf. Se li menm ki va di nou sa pou nou fè.'
  eng-BSB: When extreme hunger came to all the land of Egypt and the people cried
    out to Pharaoh for food, he told all the Egyptians, “Go to Joseph and do whatever
    he tells you.”
  tod-tod: 'Siɛgi zu pului a la Ezipete yooi kpein sona da, nuɓusɛiti ti ɓena kpeei
    loo Falaɠɔn woizu ga ti daamianigi zɔlɔɔ. Falaɠɔn ɠɛni Ezipete nui kpein ma: «À
    li Zozɛfe ʋɔ bɛ, nii é bosu wo ma, wo naa ɠɛ.»'
  eng-WEBPB: When all the land of Egypt was famished, the people cried to Pharaoh
    for bread, and Pharaoh said to all the Egyptians, “Go to Joseph. What he says
    to you, do.”
  kbq-kbq: Tusi zamagazanku maka Isipi mopafina nehu'za, Ferontega nezanku zavike
    hazageno, Fero'a maka Isipi vahera zamasmino, Josefente vinkeno'ma na'ane nanekema
    tmasmisiana kema haniaza hiho.
  nhe-BL: 'Huan quema Egipto ehuani pejque mayanaj, yajque quitlajtlanitoj trigo Faraón
    huan Faraón quinilhui nochi egiptome: “Xiyaca xiquitatij José huan xijchihuaca
    tlen ya inmechilhuis.”'
  bus-bus: 'Kɛ̀ nↄaa gɛ̃̀ Igipitinↄn píngi, aↄ̃ wii lɛ̀ Fili''aunanɛ à pↄ́blee kpáḿma.
    Ben à bèńnɛ ń píngi: À gá Yusufu kiia à kɛ lán eé oare nà.'
  gub-BL: Aze amo Ezit ywy rehe har uzypyrog ima'uhez tà wà, oho tuwihawete pe temi'u
    henoz tà izupe wà. — Peze'eg peho Zuze pe nehe. Peruzar tuwe ize'eg nehe, i'i
    tuwihawete teko wanupe.
  eng-DRA: 'And when there also they began to be famished, the people cried to Pharao
    for food. And he said to them: Go to Joseph: and do all that he shall say to you.'
  knf-knf: 'Wi bañaaŋ biki Ejiptu bawooŋ baankak aka uko ude, baya du *Farawuna ahuuran
    ahepara uko ude, kë aji na baka : « Nayaan du Yoŧef, nado uko wi akjakanaŋ. »'
