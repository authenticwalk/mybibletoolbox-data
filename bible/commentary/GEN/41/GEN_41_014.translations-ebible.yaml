verse: GEN.041.014
translations:
  mal-C: ഫറവോൻ യോസേഫിനുവേണ്ടി ആളയച്ചു; അവനെ കൽത്തുറുങ്കിൽനിന്ന് ഉടൻതന്നെ വരുത്തി.
    അവൻ ക്ഷൗരംചെയ്ത് വസ്ത്രം മാറിയതിനുശേഷം ഫറവോന്റെ സന്നിധിയിൽ വന്നു.
  deu-TKW: Da sandte der Pharao hin und ließ Joseph rufen. Da entließen sie ihn schleunigst
    aus dem Gefängnis, und er ließ sich scheren, wechselte seine Kleider und begab
    sich hinein zum Pharao.
  lin-lin: Faraon abengaki Jozefi, mpe babimisaki ye na lombangu na boloko. Bakataki
    ye suki, alataki bilamba mosusu mpe ayaki liboso ya Faraon.
  cbr-NT: Usokian ñuixunkëxun ka faraónën José bëríbia sipunua chikínbëtsinkin anu
    bënun kamiakëxa. Usakian kamikë ka Josénën mëníokakin aín bu tëamianan aín chupa
    upí pañubiani kuantankëx faraónu bëbakëxa.
  eng-LSV: And Pharaoh sends and calls Joseph, and they cause him to run out of the
    pit, and he shaves, and changes his garments, and comes to Pharaoh.
  bmu-bmu: Mewö jiiga Farao kiŋnöŋ möta Josefnöŋ jemesoholŋe kaŋgotmapköra jim kutuba
    tosatŋi melaim eŋgiiga anda kösö mirigö dutŋeyök zilaŋ waŋgita kaget. Kagetka
    jiiga nöröp jupŋi mitigetka opo malukuŋi uteköba Farao kiŋgö jemesoholŋe kaŋgorök.
  eng-GNV: Then sent Pharaoh, and called Ioseph, and they brought him hastily out
    of prison, and he shaued him, and chaunged his rayment, and came to Pharaoh.
  eng-WEBSTER: 'Then Pharaoh sent and called Joseph, and they brought him hastily
    out of the dungeon: and he shaved himself, and changed his raiment, and came before
    Pharaoh.'
  nhw-BL: Huajca Faraón tlatitlanqui ma quinotzatij José huan nimantzi quiquixtijque
    tlen nopa tlatzactli. Huan José malti, huan motentzonxinqui, huan quipatlac iyoyo
    huan monexti iixpa Faraón.
  swh-ONEN: Basi, Farao akatuma Yosefu aitwe, naye akatolewa kifungoni haraka. Baada
    ya kunyoa na kubadilisha nguo zake akaenda mbele ya Farao.
  bba-bba: Ye Eɡibiti sunɔ u nuɑ mɛ, u Yosɛfu sokusiɑ. Mii mii bɑ nùn yɑrɑmɑ pirisɔm
    dirun di, u win toburu kɔnɑ kɑ win bɑɑ sɑnsu u yɑ̃nu kɔsɑ, mɑ u seewɑ u dɑ sunɔ
    win mi.
  eng-KJVCPB: 'Then Pharaoh sent and called Joseph, and they brought him hastily out
    of the dungeon: and he shaved himself, and changed his raiment, and came in unto
    Pharaoh.'
  cpy-cpy: Ikanta Faraón ikaemakaantanakiri José. Intsipaete romishitowapaentziri
    rashitakoetakirira. Jatanaki José rameetakaantapaenta, ikithaatapaenta otsipa
    ikithaari, jatanaki ijeekira Faraón.
  mpx-mpx: Sauga kin baaba o i hago, inoke Yosepa ana baaba i patuna ge ni nem elana.
    Yaka etimwawa Yosepa hi ahe tagilan dela, yaka i na awana pupunona i kol ge kama
    waiwaisana i galoi, inoke hi pwatanik kin elana.
  wbp-wbp: Ngula-jana kingi warrkini-watiki wangkaja maninjaku Jajupu rdaku-ngurlu.
    Kapankurlulu manunjunu nyanunguju. Kingi nyanjakungarntirli, Jajupurlu-nyanu jangarnngka
    pajurnu manu jurru, manu yukaja kirlkangka jurnarrparla. Ngula yukajarralku yuwarli
    wiri-kirra kujalpa kingi nyinaja.
  luo-luo: Kane Farao owinjo kamano nooro wach mondo okelne Josef, kendo nokel Josef
    mapiyo nono koa e od twech. Kane Josef oselielo yie wiye kendo oloko lepe, nobiro
    e nyim Farao.
  meu-meu: Bena Farao e hesiai, Iosef eha boiria. Bena idia ese dibura rumana amo
    e hakaua lasi haraḡa-haraḡa; ia ese aukina huina e abia bona ena dabuae boloa,
    bena Farao dekenai e raka vareai.
  npi-ULB: त्यसपछि फारोले योसेफलाई डाक्‍न पठाए । तिनीहरूले तिनलाई चाँडै नै झ्यालखानाबाट
    निकालेर ल्याए । तिनले दारी खौरेपछि लुगाहरू बद्लेर फारोकहाँ आए ।
  yor-yor: Nítorí náà Farao ránṣẹ́ pe Josẹfu, wọn sì mú un wá kíákíá láti inú ìhámọ́.
    Nígbà tí ó fá irun rẹ̀, tí ó sì pààrọ̀ aṣọ rẹ̀, ó wá síwájú Farao.
  emp-NTPO: Maʌ̃ carea Egiptod̶ebema boroba Josera trʌ̃bisia. Ara maʌ̃da preso b̶ad̶ada
    isabe ẽdrʌ b̶ʌsid̶aa. Josera icara wẽped̶a, bud̶a tʌped̶a, bia djioped̶a Egiptod̶ebema
    boromaa wãsia.
  ind-ind: Maka raja memerintahkan agar Yusuf dipanggil. Dengan segera, Yusuf pun
    dikeluarkan dari penjara. Dia mencukur janggut dan mengenakan pakaian yang bersih,
    lalu pergi menghadap raja.
  pes-OPCB: آنگاه فرعون فرستاد تا یوسف را بیاورند، پس با عجله وی را از زندان بیرون
    آوردند. او سر و صورتش را اصلاح نمود و لباسهایش را عوض کرد و به حضور فرعون رفت.
  ssx-ssx: Koto leeke ekina꞉ mo kinima꞉ Diosepe handa꞉ mealo pupa꞉ leeke handaa koto
    kone mo dipula da pa꞉ta꞉ handa꞉ mea epeekeme. Mo weki ipika꞉ yankake itiki mea
    aka꞉ topo pea paeyeketa꞉ mo kinina꞉ leke popelekena꞉ epeekeme.
  lcm-lcm: Na Parao kala asok tapai ani Iosep na sumasuma palau kianla songo le ia
    nei lu i akangbat. Emung i kana la ridik na kala sakol kana vakup na kamela serei
    e matana i Parao.
  aer-aer: Iparrpe anthurrele Pharaoh-ele ileke artwe urrkapentye akngerre ikwerenhe
    areyeke alhetyeke Joseph jail-ngentyele tyerretyeke. Itne alhemele iparrpe renhe
    tyerreke. Urreke re Pharaoh aretyenhenge, Joseph althelhemele, alhewelhemele,
    mantere mwerreke-arlke irrpeke. Re imerte alhemele apmere Pharaoh-kenhe-werne,
    akngerre anthurre-arle akenhe apmere, re imerte ikwerenge arrekwele tnemele.
  tgl-ULB: Pagkatapos pinadala at pinatawag ni Paraon si Jose. Mabilis nila siyang
    inilabas mula sa piitan. Inahitan niya ang kaniyang sarili, pinalitan ang kaniyang
    damit, at pumunta kay Paraon.
  nop-nop: Kaŋ Felodi Yosep bubundok yobune uŋaniŋgoŋ yot fafaŋeniŋ ginaŋniŋ nagila
    bugiŋ. Tiŋa kii dumuniŋ dobu kulimiŋa dahidahi koobuli dahiŋa Felo’walaŋ namanda
    ginaŋ uguk.
  kca-kca: Фараон Иосиф вохты партсәԓы. Ԓўв тэрматыман касна хот эԓты эсәԓса. Ԓўв
    упәтԓаԓ ԓŏртсайәт, па сŏх ԓумтәс пӑ фараон хŏща йŏхтәс.
  cbu-NT: Kuraksha paraw anoo mazinarangu, Ashiri natu yamashinints, tárangu, tiptsirshitisin
    ayu tárangusin, Osiyarineetsi mikeersin tumanshishish ishitungaranganaya. Sheersin,
    muchootssha wanasir kumaranganaya. Wamareemsha wanasirimshitam yáyarusin, túmartaranganaya.
    Sheersin, Osiyarini kurakashsha parawash naantachu kuseeru, ¿Mayaa kurakaa? tárangiya.
  hui-hui: Iyibi dindi kini biagome bi ogonidagua layago hale howa Yosebe garabaya
    andaha hearia hondo pudaba layagola tigua abale garabaya andaha Yosebe hearia
    puwa lamini. Ani lamiyagola Yosebe ibu angari mialu aga bayale karula bigi biyagola
    agali ibiyaru tigua kini andaga abale haru pene.
  wrs-wrs: Doa Perova ishonga vemnana Yosepm, wo lelnam angana buiduvram omnahalvolm.
    Wo Yosepva boasna keuta ningena, ningenamba, kayen besal vewol venamba, wo os
    himba prona Peroindam.
  jao-jao: Kulu ki-king, kalili-ja yarlajka rdumanthalu yilalu ki-Jujiba. Kulu kali-nma
    Jujiba kariwajka, kulu kumba-wurrkurrba jamuka yiku, kulu kalu-ngunda rlikarlika
    jumbala yiwa nyamba-yulyulbanthawu, kulu bawuji ka-wingka yilalu ki-king.
  mya-mya: ဘု​ရင်​သည်​ယော​သပ်​ကို​ရှေ့​တော်​သို့​သွင်း​ရန် အ​မိန့်​ပေး​တော်​မူ​သ​ဖြင့်
    သူ့​အား​အ​ကျဉ်း​ထောင် မှ​ချက်​ချင်း​ထုတ်​ဆောင်​ခဲ့​ကြ​လေ​သည်။ သူ​သည် မုတ်​ဆိတ်​ရိတ်​၍​အ​ဝတ်​လဲ​ပြီး​နောက်​ဘုရင်​ထံ
    သို့​အ​ခ​စား​ဝင်​လေ​၏။-
  cbi-NTPO: Tsenñu faraón ya' chachillanu Josénu peesusha mangalaanu uudenguiñu, jei
    mangalaajila. Tsejtu José malutu, tyaipu mangue', jali vera manbana', faraón'
    ajuusha jimi.
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་གདན་འདྲེན་པར་མི་འགའ་མངགས༌ཤིང༌། དེ་རྣམས་ཀྱིས་མྱུར་བ་མྱུར་དུ་ཡོ་སེབ་བཙོན་ཁང་ལས་ཕྱིར་ཁྲིད༌ཅིང༌།
    ཁོའི་སྐྲ་དང་སྨྲ་ར་བཞར་བ་དང་གྱོན་པ་བརྗེས་ཏེ་ཕཱར་ཨོལ་གྱི་དྲུང་དུ་ཁྲིད་ཡོང༌ངོ༌།།
  wsk-wsk: Se Pharaoh den mu ikiam ale Joseph tairukko balam. Se tairate talipara
    kawam te namaman ale ilak taiman. Joseph numi nungam, somone turuwuram, ale guang
    ningo mu tugumam, asele Pharaoh kote kasu naguram.
  kkl-kkl: Wene aro nebarogpa, ka'ebaogti, Firaundi, “Yusup kop aeag wamla tol pululom,”
    seogpa, Yusup kop aeag agha lambaogti, waba hong lero ag walinge enekaogti, Firaun
    whingag piog.
  sna-sna: Saka Faro akatuma vanhu kuna Josefa, uye akakurumidza kubudiswa mugomba.
    Akati aveurwa musoro uye apfeka dzimwe nguo, akauya pamberi paFaro.
  spa-BLM: Entonces el Faraón envió a llamar a José, y lo sacaron apresuradamente
    del calabozo. Se afeitó, se cambió de ropa y entró a ver al Faraón.
  beu-beu: Angmuse raja Firaun ana nehe gahing ila Yusup aing medi, bot aing kaluar
    metma bui angu eahalang. Yusup ana ava vengpiling bot epakiang telul sengmuse,
    ana ila raja apangaadang mi.
  cac-cac: Ix lajvi yab'an jun ab'ix vin̈ rey chi', ix schecan vin̈ ic'jielta vin̈aj
    José d'a yol preso. Elan̈chamel ix b'at ic'chajelta vin̈, ix yac'an joxchajel
    sb'a vin̈, ix sq'uexanel spichul vin̈, ix b'at vin̈ d'a yichan̈ vin̈ rey chi'.
  swh-ULB: Ndipo Farao alipotuma na kumwita Yusufu. Kwa haraka wakamtoa gerezani.
    Akajinyoa mwenyewe, akabadili mavazi yake, na akaingia kwa Farao.
  bel-bel: І паслаў фараон і паклікаў Язэпа. І пасьпешна вывелі яго зь цямніцы. Ён
    пастрыгся і зьмяніў вопратку сваю і прыйшоў да фараона.
  wed-wed: Ma Pharaoh, Joseph ana riwa i paritawanei ma panipani-numanei laḡilaḡina
    i neiai. Joseph i viamḡari ma ana gara aiaina i oteni. Ma i naiei Pharaoh awarina.
  deu-ELBBK: Da sandte der Pharao hin und ließ Joseph rufen; und sie ließen ihn schnell
    aus dem Kerker gehen. Und er schor sich und wechselte seine Kleider und kam zu
    dem Pharao.
  mbb-OT: Ne zutun mibpeveyaan te hadì si Jose, ne segugunà impeǥawas sikandin duen
    te pirisuwan. Hein nepesazan sikandin te ed-alut wey ebpemarbas, ne mid-ilis sikandin
    ne mid-etuvang diyà te hadì.
  msc-msc: Mansa ka kela lawa ko Yusufu ye na. Mɔɔilu borimantɔ wara Yusufu labɔ kaso
    la. Yusufu ka a bonbosi li ka a la faanin mayɛlɛman, ka wa i lɔ Misiran mansa
    ɲakɔrɔ.
  mal-2015: ഉടനെ ഫറവോൻ ആളയച്ചു യോസേഫിനെ വിളിപ്പിച്ചു. അവർ അവനെ വേഗത്തിൽ കുണ്ടറയിൽനിന്നു
    ഇറക്കി; അവൻ ക്ഷൗരം ചെയ്യിച്ചു, വസ്ത്രം മാറി, ഫറവോന്റെ അടുക്കൽ ചെന്നു.
  tuo-NT: Tere tʉꞌogʉ, faraṍ “Joseré pijigʉ waꞌaya”, nicʉ niwĩ. Tojo weerã maata
    cʉ̃rẽ buꞌiri daꞌreri wiꞌipʉ níꞌcʉre pijiwijaacãrã niwã. José peꞌe ʉseca poarire
    wʉjawee, suꞌtirore dʉcayu, faraṍ tiropʉ waꞌacʉ niwĩ.
  gup-gup: Wanjh Pharaoh bimunkeweng bininj kabikimang Joseph, wanjh werrkwerrk birribebkeng
    kore dangbalhmiyindi kubolkwarre kore kururrkmunun. Wanjh bu nungka djawurrkburrinj
    dja djongburrinj namak, wanjh kumwam bimarnebebmeng king Pharaoh, danginj kumirrk
    nuye.
  met-met: Binabu Pero wagi Yosep ma, saing daxap sap masok sangua salak yabanoa.
    Gasi laing sup, baing sau imang xaidi saing luxu ma li Pero maxania.
  gvs-gvs: E tuwo Pero ina topaisewayao ilatuwokoidi, idigo kana, ‘Kōna Iyosepa kokābi
    kōme.’ Tuwo woilidi sina Iyosepayana deri goi sikabi, sime. Ego mainao ana gábula
    itéui be nakae kwama dedevidi ilosidi. Ilosidi ikavava, ima Pero matana goi itáoya.
  rmc-rmc: Avke peske o faraonos diňa te vičinel le Jozef, saves takoj ande andral
    e bertena. O Jozef pes hoľinďa, urďa aver gada a avľa anglo faraonos.
  nlg-nlg: Keri ke, a Pharaoh te vetenara vania Joseph, ma gaira tara nina vamua tua
    na vaa holaana mai tana vale pipiti. Ma gaia Joseph te mina vamua me [sarakehaa/daraa]
    na ghumina me tughui na tivi te haghelighi, ge haghe me va tughuru tana matana
    Pharaoh.
  dgr-DOGNT: Eyıt'à k'àowocho Faraoh, Joseph kayaı̨htı. Dǫ-danìı̨laa-kǫ̀ gots'ǫ ı̨whąą̀
    xàgeèhchì. Edegoht'ǫǫ̀ ładı̨į̀ ayį̀į̀là eyıts'ǫ edeghaegwo tł'axǫǫ̀ k'àowocho
    Faraoh nadąą̀ nàwoò agı̨į̀là.
  pes-OPV: آنگاه فرعون فرستاده، یوسف را خواند، واو را به زودی از زندان بیرون آوردند.
    و صورت خود را تراشیده، رخت خود را عوض کرد، و به حضور فرعون آمد.
  ron-1924: Фараон а тримис сэ кеме пе Иосиф. Л-ау скос ын грабэ дин темницэ. Иосиф
    с-а рас, шь-а скимбат хайнеле ши с-а дус ла Фараон.
  aui-aui: Wasina bi kiiwawo yana sisiya idaru Jousep biidi na yaininagha biwa gawarinama
    sivikanibuveni. Raghanina ivimura ikovi bi kwama miisedi ivikote murine na, sikabi
    sipiikeni kiiwawo biidi.
  ben-OBCV: অতএব ফরৌণ যোষেফকে ডেকে পাঠালেন, এবং তাঁকে তাড়াতাড়ি অন্ধকূপ থেকে নিয়ে
    আসা হল। চুল-দাড়ি কামিয়ে ও পোশাক পরিবর্তন করে তিনি ফরৌণের সামনে এলেন।
  lex-lex: Nwahauru pa nhorwua noka, Firaun nhopan pa rpolga Yusup. Pleta-plet pa
    ralgota la nhio'la geni ralamni, ni'ir doini nurnu wullu, me nhernu naniayarni
    noka nla'awa Firaun gaini.
  rgu-rgu: Maneꞌ a namanene leoꞌ na, boe ma nadenu lahenda lai-lai reu rala Yusuf
    nai uma huhuku daleꞌ. Yusuf keu heni koromii na, kati papake nara, ma sasau aon,
    basa boe ma neu nataa maneꞌ a.
  som-som: Dabadeedna Fircoon baa u cid diray oo u yeedhay Yuusuf. Markaasay dhaqso
    uga soo bixiyeen godxabsigii; kolkaasuu xiirtay, oo dharkiisii beddeshay, oo uu
    u soo galay Fircoon.
  lat-VUC: 'Protinus ad regis imperium eductum de carcere Joseph totonderunt: ac veste
    mutata obtulerunt ei.'
  aoi-aoi: Eneja kembirra nakina naruma nubungkawa neni-larrka arakba wurrukwala warnungkwarba
    ena-langwa ebinu-wa akididijungwa kajungwa warniki-jadiji-yada nakina Jawijiba
    yadikina. Kembirra aburraja warenja-bawiya neni-jadijuwa arakba nakina Jawijiba.
    Eneja Jawijiba nu-wurranguma nakina ayama akwa n-awiyebenuma dumbala dadingaba-langwa
    akwa ni-likenuma nibinu-wa naruma nubungkawa.
  eng-ASVBT: 'Then Pharaoh sent and called Joseph, and they brought him hastily out
    of the dungeon: and he shaved himself, and changed his raiment, and came in unto
    Pharaoh.'
  mna-mna: Tona king iur sua be loŋa mi tikam Yosep ma iyooto pa ruumu sanaana mi
    imar kini. Tana tiurpe Yosep ruŋguunu, mi ikeli pa mburu popoŋana, mana ila ipet
    king mataana.
  ita-1885: Allora Faraone mandò a chiamar Giuseppe, il quale prestamente fu tratto
    fuor della fossa; ed egli si tondè, e si cambiò i vestimenti, e venne a Faraone.
  eng-LXXUP: And Pharaoh having sent, called Joseph; and they brought him out from
    the prison, and shaved him, and changed his dress, and he came to Pharaoh.
  eng-ULB: Then Pharaoh sent and called for Joseph. They quickly took him out of the
    dungeon. He shaved himself, changed his clothes, and came in to Pharaoh.
  spa-VBL: El Faraón convocó a José, y rápidamente lo trajeron de la prisión. Después
    de que se afeitara y se cambiara de ropa, fue presentado al Faraón.
  fra-_FOB: Alors Pharaon envoya appeler Joseph, et on le fit sortir en hâte de la
    prison; on le rasa, on le fit changer de vêtements, et il vint vers Pharaon.
  mal-mal: ഉടനെ ഫറവോൻ ആളയച്ച് യോസേഫിനെ വിളിപ്പിച്ചു. അവർ അവനെ വേഗം തടവറയിൽനിന്ന് ഇറക്കി;
    അവൻ ക്ഷൗരം ചെയ്ത്, വസ്ത്രം മാറി, ഫറവോന്റെ അടുക്കൽ ചെന്നു.
  urd-GVR: Yih sun kar Firaun ne Yūsuf ko bulāyā, aur use jaldī se qaidḳhāne se lāyā
    gayā. Us ne shew karwā kar apne kapṛe badle aur sīdhe bādshāh ke huzūr pahuṅchā.
  suz-BL: मिनु फाराओमी योसेफ कली ब्रथ सोइक्‍ता बाक्‍त। मेकोपुकीमी योसेफ कली रीब पा
    जेल्‍खान रे ग्रुंइपदमे बाक्‍त। योसेफ कली चां प्रेक्‍शा, नक वा फेक्‍पा, फाराओ आ
    बाक्‍तीके चाक्‍ग्‍मे बाक्‍त।
  ita-1927: Allora Faraone mandò a chiamare Giuseppe, il quale fu tosto tratto fuor
    dalla prigione sotterranea. Egli si rase, si cambiò il vestito, e venne da Faraone.
  ckb-ckb: بۆیە فیرعەون ناردی بەدوای یوسفدا و خێرا لە زیندانەوە هێنایان. لەدوای ئەوەی
    تراشی کرد و جلەکانی گۆڕی، هاتە بەردەم فیرعەون.
  eng-BBE: Then Pharaoh sent for Joseph, and they took him quickly out of prison;
    and when his hair had been cut and his dress changed, he came before Pharaoh.
  crx-NTPO: '''Et Pharaoh, Joseph yuka'' dani'' ''ink''ez ''ahoh yughu dahinilhti.
    Na''dunidzo cha ''uja ''ink''ez dunaih cha lhk''enaidanla, ''ink''ez Pharaoh yughu
    ninya.'
  kan-OKCV: ಆಗ ಫರೋಹನು ಯೋಸೇಫನನ್ನು ಕರೆತರುವಂತೆ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿದನು. ಅವರು ಅವನನ್ನು ತ್ವರೆಯಾಗಿ
    ಕಾರಾಗೃಹದಿಂದ ಹೊರಗೆ ತಂದರು. ಅವನು ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು, ವಸ್ತ್ರಗಳನ್ನು ಬದಲಾಯಿಸಿ ಫರೋಹನ ಬಳಿಗೆ
    ಬಂದನು.
  bbb-bbb: Fu ijiege kuaramoga kini Fero fune kiamoga bune migegire dibure ijia Josofu
    mesirina ruae. Bu mesiri rovoga fune uri do ruema ijia mena areme uri ugone fuone
    iviaeko sama areme fune kini fino nidua ijia ruae.
  tam-2017: அப்பொழுது பார்வோன் யோசேப்பை அழைப்பித்தான்; அவனை அவசரமாகச் சிறைச்சாலையிலிருந்து
    அழைத்துவந்தார்கள். அவன் சவரம் செய்துகொண்டு, வேறு உடை அணிந்து, பார்வோனிடத்தில்
    வந்தான்.
  spa-RV-1909: Entonces Faraón envió y llamó á José; é hiciéronle salir corriendo
    de la cárcel, y le cortaron el pelo, y mudaron sus vestidos, y vino á Faraón.
  ron-BTF: Atunci Faraon a trimis şi a chemat pe Iosif şi ei l-au adus repede din
    groapă; şi el s-a bărbierit şi şi-a schimbat hainele şi a intrat la Faraon.
  eng-WEBP: Then Pharaoh sent and called Joseph, and they brought him hastily out
    of the dungeon. He shaved himself, changed his clothing, and came in to Pharaoh.
  eng-FBV: Pharaoh summoned Joseph, and they quickly brought him from the prison.
    After he'd shaved and changed his clothes, he was presented to Pharaoh.
  nld-1939: Toen liet Farao Josef roepen. Men haalde hem vlug uit de gevangenis; en
    nadat hij zich geschoren had en andere kleren had aangetrokken, begaf hij zich
    naar Farao.
  nch-BL: Huajca Faraón tatitanqui ma quinotzatij José huan nimantzi quiquixtijque
    ten nopa tatzacti. Huan José malti, huan motentzonxinqui, huan quipatac iyoyo
    huan monexti iixpa Faraón.
  tfr-NTPO: Kuya ga no ichara José rokë, ga shira no shdũzl̈ong uyo roshko dwayo jekdo.
    José kä shtono, shwong kjl̈opswono, doyono pjir ga jek pjl̈u shwoy.
  vie-1934: Pha-ra-ôn bèn sai đi đòi Giô-sép; họ lập tức tha người ra khỏi ngục, cạo
    mặt mày cho, biểu thay đổi áo xống, rồi vào chầu Pha-ra-ôn.
  hin-CV: यह सुनकर फ़रोह ने कहा कि योसेफ़ को मेरे पास लाओ. उन्होंने जल्दी योसेफ़ को
    कारागार से बाहर निकाला. और उसके बाल कटाकर उसके कपड़े बदलकर फ़रोह के पास लेकर आये.
  eng-OURB: Then Pharaoh sent and called Joseph [May he add], and they brought him
    hastily out of the dungeon. He shaved himself, changed his clothing, and came
    in to Pharaoh. (A:2)
  spa-BES: Entonces Faraón envió a buscar a José, y lo sacaron rápidamente de la cárcel;
    y cuando se le cortó el pelo y se le cambió la vestimenta, se presentó ante Faraón.
  tdx-tdx: Aa le nampañitrife’ i Parò t’Iosefe, le navota’ iareo masìka am-balabey
    ao; nihitsike re naho nañova saroñe vaho niheo mb’amy Parò mb’eo.
  vid-vid: Lelo Falao nakahilika wanhu, nakamchema Yusufu, nawamigala himahima kulawila
    kuchinweng'ho. Nakabeya mnvili na kuvala nguwo zinji na kwinjila kwa Falao.
  pwg-pwg: Vaghina ma Pero, Josepa kana sisiya ivonatawei na potapota wawayisi yaghiyaghinai
    gabura kamonai ivotawei ikiibau. Mutukorona igharitawei, itowa ma ivi garavunagha
    ikovi na irutinaneyei Pero ku maghinona.
  eng-OKE: And Pharoh sent, and called Joseph, and made him hasten from the prison;
    and he dressed his hair, and changed his garments, and came unto Pharoh.
  tha-KJV: ฟาโรห์​จึงรับสั่งให้เรียกโยเซฟมา เขาก็​รี​บไปเบิกตัวโยเซฟออกมาจากคุกใต้​ดิน
    โยเซฟโกนหนวดผลัดเสื้อผ้าแล้​วก​็​เข​้าเฝ้าฟาโรห์
  por-BR-2018: Então Faraó enviou e chamou a José; e fizeram-lhe sair correndo do
    cárcere; e ele rapou-se a barba, mudou-se de roupas, e veio a Faraó.
  bco-bco: A꞉la꞉sa꞉labiki Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉ mena꞉ki ho꞉idabiki, dibolo alo꞉ bo꞉fo꞉lowan
    kalu i a꞉ma꞉yo꞉ e bo꞉bo꞉ge sili alita꞉sa꞉ga꞉ ami, Yosa꞉b e ma꞉sa꞉no꞉ hunda꞉b,
    helebeso꞉go꞉ ka꞉la꞉b a꞉la꞉ta꞉ga꞉, Fa꞉lo꞉lo꞉wa mio꞉.
  deu-ELO: Da sandte der Pharao hin und ließ Joseph rufen; und sie ließen ihn eilends
    aus dem Kerker gehen. Und er schor sich und wechselte seine Kleider und kam zu
    dem Pharao.
  ktm-ktm: King iduwe nolou ile hu Yosep ile omwen kou pe ipe iy kiportai kopwi kisendre-et
    iy. Yosep isingi lemun pesen inum pe inswi kolson wohou ile mundren. Inum pe iy
    ile pe indru idu purmadan king.
  caa-caa: Entonces e rey uyare tuaꞌ apejcna watar e José. Entonces e José loqꞌuesna
    tama e cárcel wacchetaca, y de allí ususi utzucti, y ulapi e bꞌujc xeꞌ más galan,
    y de allí ixin tuaꞌ awawan tut e rey.
  eng-WYC-2018: Anon at the behest of the king, they polled Joseph, (or At once at
    the king’s command, they shaved Joseph), (and) led (him) out of the prison, and
    when his clothing was changed, they brought him to the king.
  epo-epo: Tiam Faraono sendis alvoki Jozefon; kaj oni rapide eligis lin el la malliberejo,
    kaj li sin razis kaj ŝanĝis siajn vestojn kaj venis al Faraono.
  uig-PIN: Xuning bilǝn Pirǝwn adǝm ǝwǝtip, Yüsüpni qaⱪirdi; ular dǝrⱨal uni zindandin
    qiⱪardi. Yüsüp burut-saⱪilini qüxürüp, kiyimlirini yǝnggüxlǝp, Pirǝwnning aldiƣa
    kirdi.
  beo-beo: Felou da Yousefe misa:ne sia:i. Ilia da e se iasu diasuga fisili, Felou
    ea diasuga oule misi. E da mayabo waga:ne, abula afadenene, Felouma doaga:i.
  tpi-OTNT: King bilong Isip i harim dispela tok na em i tokim ol wokboi long i go
    bringim Josep i kam. Na kwiktaim ol i go long haus kalabus na kisim em. Josep
    i sevim mausgras na i senisim klos bilong en, na ol i bringim em i go long king.
  hau-SA: Sai Fir’auna ya aika a kawo Yusuf, aka kuwa kawo shi da sauri daga kurkuku.
    Sa’ad da ya yi aski, ya kuma canja tufafinsa, sai ya zo gaban Fir’auna.
  udu-udu: Dhala P̱irawn a’di hashki gwo mo dhali yuḵa Yuusup̱ mo dhali uni suski
    a’di ki ’ta’b mo ’peni jisa ’tum mo dhali ki a’di ’thiki’da mur ’kup̱ mo dhali
    aḵ burrinyem piti e mo tani a’di p̱u’dki’di bwambor ma P̱irawn mo be.
  uig-LAT: Shuning bilen Pirewn adem ewetip, Yüsüpni chaqirdi; ular derhal uni zindandin
    chiqardi. Yüsüp burut-saqilini chüshürüp, kiyimlirini yenggüshlep, Pirewnning
    aldigha kirdi.
  nde-nde: Ngakho uFaro wabiza uJosefa, walethwa masinyane esuka entolongweni. Kwathi
    esephucile indevu, wantshintsha izigqoko weza phambi kukaFaro.
  ton-ton: ¶ Pea fekau leva ʻe Felo ke ui mai Siosefa, pea naʻa nau fakatoʻotoʻo ʻo
    ʻomi ia mei he fale fakapōpula; pea naʻa ne tele kava, pea fetongi hono kofu,
    pea haʻu ia kia Felo.
  ces-1613: Tedy poslav Farao, povolal Jozefa, a rychle vypustili ho z žaláře. Kterýžto
    oholiv se, a změniv roucho své, přišel k Faraonovi.
  eko-eko: Firawuuna khuruma olawa okhuweliwa Yuusufu, khulaziwamo nkalapooso nasaapiru.
    Khunyoola ttevu zawe khuwala kuwo kinoko khulawaniwa wa Firawuuna.
  nss-nss: Pwen king ipwai iyatahu ndramat para poya mbulyan, pe huya wiri Yosep iro
    nondriya kou isa ngawan. Pwen Yosep irasingi yiy pe isuluye koiwen, pwen isa mbulmara
    king.
  eng-WMB: Then Pharaoh sent and called Joseph, and they brought him hastily out of
    the dungeon. He shaved himself, changed his clothing, and came in to Pharaoh.
  tam-TCV: எனவே பார்வோன் யோசேப்பை அழைத்துவரச் செய்தான், அவன் காவல் கிடங்கிலிருந்து
    உடனே கொண்டுவரப்பட்டான். அவன் சவரம்செய்து, உடைமாற்றி பார்வோன் முன்வந்து நின்றான்.
  ceb-ULB: Unya nagsugo ang Paraon ug gipatawag si Jose. Gikuha dayon nila si Jose
    pagawas gikan sa bilanggoan. Namalbas siya ug nagpaopaw, nag-ilis sa iyang bisti,
    ug miadto siya sa Paraon.
  mkn-mkn: Dengar bagitu, ju raja suru orang capát-capát pi ame Yusuf dari bui. Ais
    ju Yusuf pi barias barisi-barisi, deng ganti pakean, ko pi mangada sang raja.
  nce-nce: Na eso ho Fero bu kë gali yafe aholokwane tlole. Na bubë wege home jine
    telëkakle, Josepme no nalëglëleme. Na kë ho Josepme kalabusu lo mago hokweinawa
    no tujuwelële. Na Josep bubë ëbehuba laba glo tle. Na lale ëho gegelo tle. Na
    eso ho Fero belë mëtlelula.
  pol-UBG: Faraon kazał więc wezwać Józefa i prędko go wyprowadzono z więzienia. Ostrzygł
    się, zmienił szaty i przyszedł do faraona.
  agr-agr: 'Tusa ujakam faraón chichaak: “José utitajum” tusa awemauwai. Dutikam jegajua
    José achikam egketun wamkesag jiikiag awajajui. Dutikawag jáanch pegkejan yapagmamamtai
    jukiag faraógkai ejegawajui.'
  kyc-kyc: Dokopa Peraome Josepe lanyakala pena leyasa karapusi paleya dokona waiya
    lao nyepala epeyami. Dokopa Josepe komau wapuo angasi aku mondo lapala Perao peteyamo
    dokona epeya.
  urd-GVU: یہ سن کر فرعون نے یوسف کو بُلایا، اور اُسے جلدی سے قیدخانے سے لایا گیا۔
    اُس نے شیو کروا کر اپنے کپڑے بدلے اور سیدھے بادشاہ کے حضور پہنچا۔
  deu-1912: Da sandte Pharao hin und ließ Joseph rufen; und sie ließen ihn eilend
    aus dem Gefängnis. Und er ließ sich scheren und zog andere Kleider an und kam
    hinein zu Pharao.
  ntj-ntj: Nyangka puurrpa Piirulu kuliralpi wati kutju witurnu yankula Tjawutjanya
    yarltirra katitjaku. Nyangka mularrpartu yanu tjayilnguru pakaltjingarnu. Nyangka
    pakaralpinku tjayipungu palunyalu warntu walykumunu tjarrpatjunu. Nyangkalta-lu
    katingu puurrpa Piirulakutu.
  row-row: Maneꞌ a rena nala ma, ana denu atahori lai-lai reu haꞌi Yusuf mia bui a.
    De Yusuf neu eu timi fulu na, tao ao na meuꞌ-meuꞌ, ma nggati bua-baꞌu na, fo neu
    nandaa no maneꞌ a.
  kan-2017: ಫರೋಹನು ಇದನ್ನು ಕೇಳಿದಾಗ ಯೋಸೇಫನನ್ನು ಕರೆದುಕೊಂಡು ಬರಲು ಹೇಳಿಕಳುಹಿಸಿದನು. ಯೋಸೇಫನನು
    ಬೇಗನೆ ಸೆರೆಮನೆಯಿಂದ ಬಿಡುಗಡೆ ಮಾಡಿದರು. ಆತನು ಕ್ಷೌರಮಾಡಿಸಿಕೊಂಡು ಬಟ್ಟೆ ಬದಲಾಯಿಸಿಕೊಂಡು ಫರೋಹನ
    ಸನ್ನಿಧಿಗೆ ಬಂದನು.
  ena-ena: Lɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ ciaŋ agadɨ igahɨlavɨla
    Josepɨ dɨ lɨhalɨha vavevave saŋ nudɨ sibɨla hɨsɨŋ agɨladɨ abɨci lɨmɨn sɨbɨlɨ ulaŋ
    uavɨmi. Uavɨla Josepɨ dɨ vavehavɨmi. Vavehavɨci Josepɨ agaŋ alɨmɨnɨ ihalahavɨla
    hadi hɨlahɨla hɨhi lamɨci heŋ manɨgali agadɨ pɨŋ via ivouavɨmi.
  tgo-tgo: Pero i variya utu Josep kaiwae na mbema ghenji na nɨmanji eŋge vethɨ vaŋguraŋgiya
    e thiyoko tɨne. Ve kwe ghabathɨ na i njimbo kwama thovuye, kaero i wa ve ndeghathɨ
    Pero e marae.
  yap-yap: Me l’oeg Farao e thin nge yib ngak Josef, min yan ni fek Josef u kalbus
    ni papay ni nge yib. I puy raben nge mu’ me thiliyeg e mad rok, me yib nga p’eowchen
    Farao.
  tet-tet: Rona nola nunia, naꞌin naruka kedan klosan sia lai-lais baa nola Yusuf
    nosi bui laran. Sai nosi bui, Yusuf koi timi rahuk no nadiꞌa aan atu baa nataa
    ama naꞌi.
  hlt-MCSB: Te dongah Pharaoh loh Joseph te a tah tih khue sak vanbangla anih te tangrhom
    khui lamkah koe a doek uh tih sam a vok, himbai a tho phoeiah Pharaoh taengla
    cet.
  mdy-ETH: ዬያሮ ኔጉዋዖ ዓሳ ዮሴፔ ዔኪ ሙካንዳጉዲ ካኣቲ ዓይሣዛ፥ ዔያታ ዒዛኮ ቶኦኮ ሜኤዲ ሜሌ ጌኤሺ ማኣዖዋ ማይሲ ካኣቲ
    ቤርቶ ሺኢሼኔ።
  twi-ASANTE: Amonom hɔ ara, Farao soma ma wɔkɔyii Yosef firii afiase hɔ baeɛ. Ɔfiri
    afiase hɔ baeɛ no, ɔyii nʼabɔgyesɛ, sesaa nʼatadeɛ, baa Farao anim.
  mwc-mwc: Pharaoh wara i porai Joseph kurina wai, yagiyagina wata patuma yovenai
    si urabai si botu. Ba uyawina ba kana mutukoro si tomni, ba si gara rutaveyei
    ba i botu Pharaoh kurina.
  bhl-bhl: Dangei, Isiw aneng fian em emisik kamok fian be kunum beem weng be kiliko,
    kitil weng mak bokolei, i Yosew elo kalan uneko, debele tolomin unsiliw kale.
    Uneko, i fongate akate sok am tem elo uneko, Yosew em kak kon okilewsomi, elo
    ilim kikis ken kuw minggilewsomi, elo kamok fian beem kiin dim mo kolewsiliw kale.
  con-NTPO: Tsama pañamba faraónjan manda cuintsu Joséma ttusengaye. Tsa'caen mandasi
    japa jundeyi Joséma somboen'fa. Joséja tsojin'bama fuchhapa faesu ondiccu'jema
    ondiccupa na'su faraónga japa ccutsu.
  eng-WEBU: Then Pharaoh sent and called Joseph, and they brought him hastily out
    of the dungeon. He shaved himself, changed his clothing, and came in to Pharaoh.
  bnp-bnp: E Parao i longoa a ngava iea, i taki e huriki a vora vona ri gi bole vilia
    vona e Iosep. Ri vano malaviriri kunana, ri bole talea na bavi. I pagitala i ali
    a karirana, i kuloi a varakia vona, muri i lakea ne Parao.
  wal-wal: Yaagin Gibxxe kawoi Yooseefayyo kiittidi xeesissiis. Eti a qasho keettaappe
    eesuwan ehiidosona. I meedettidi ba maayuwaa laammidi, kawuwaakko geliis.
  mgh-mgh: 'Farawoo ahoruma wiihaninya Yusufu eeraka: Awiihiye wowakuvyaa akhumihiyaka
    ukalapooso. Nametthileene irori nuuwara ikuwo cikina aheethoonyera wa Farawoo.'
  acu-NT: 'Tamati numatik faraón chichaman akupak: —José karsernumia utitaram, —timiayi.
    Tamati Josén wari karsernumia jiikiaramtai, intashin awamar, tura wejmak pakuichaun
    aantsar faraónnum wemiayi.'
  spa-PDDPT: Entonces Faraón mandó llamar a José. Lo sacaron apresuradamente de la
    cárcel, se afeitó, mudó sus ropas y acudió a Faraón.
  gun-gun: Ha'e ramo Faraó ma José oenoĩ uka ramo nhuã gui oguenoẽa pojava. Ha'e ramo
    guendyva ojapo, ha'e oao omboekovia ma vy oo Faraó pe ojexa uka aguã.
  agu-BL: Yi tbital faraón yi xtxolbila'tze'j nintzun cawunin tan ẍchakle'n Ẍep. Lajke'l
    tzun tele'n tzaj quicy'altz xetze'. Ma Ẍep ninin octz tan telse'n jak' wi', nin
    tan xtx'ixpe'n be'ch tetz. Kalena's tzun tocopone'n swutz faraón.
  eng-PEV: Then Pharaoh sent some of his workers to go and get Joseph. Those workers
    quickly went and took Joseph out of the jail. Then Joseph got ready to go and
    see Pharaoh. He cut his hair, and he shaved his beard, and he put on clean clothes.
    Then he went and stood in front of Pharaoh.
  ilo-ULB: Kalpasanna, pinaayaban ti Faraon ni Jose. Dagus nga inruarda isuna iti
    pagbaludan. Nagibarbas, sinukatanna ti kawesna, ket napan iti Faraon.
  kpg-kpg: Di king ga hagau dana dangada gi Joseph bolo gi hanimoi gi dono baahi.
    Digaula ga hagalimalima ga daa mai a Joseph gi daha mo di hale galabudi, gaa dahi
    dono ngudu, ga koodai ono gahu, ga laha aga a mee gi mua di king.
  uig-ARA: شۇنىڭ بىلەن پىرەۋن ئادەم ئەۋەتىپ، يۈسۈپنى چاقىردى؛ ئۇلار دەرھال ئۇنى زىنداندىن
    چىقاردى. يۈسۈپ بۇرۇت-ساقىلىنى چۈشۈرۈپ، كىيىملىرىنى يەڭگۈشلەپ، پىرەۋننىڭ ئالدىغا
    كىردى.
  bsp-bsp: Kɔ Firawona osom a pawenɛ kɔ Isifu. K'awurɛnɛ kɔ katəna-katəna dəbili.
    K'ofonənɛ, k'ɛsəkpər yamos, k'ɔŋkɔ nde Firawona ɛnawe kɔ mɔ.
  bps-bps: Taman di kgadè Faraon ani, fngén Dyosif, na gasilla falwà di bilanggù.
    Di kafnge Dyosif mdis i kumin, na gamgili i klawehan, salu kenen di muna i harì.
  mbs-mbs: Yan impeangay te selotan si Jose, aw ayas sikandin impelowà lekat te keleboso.
    Migpegopit sikandin, aw mig-ekas, aw dimoton te selotan.
  tof-tof: Parraoa bóktan we zirrapónórr Zosepkamóm. I ürrbain ta koke apónóp oya
    ódódóm tümün müótüdügab. Wa tóba ikub ngüin nóma balükürr akó morroal mórrkenyórr
    nóma püti bainürr, oya parraoan obzek kwata we sidüdóp.
  sus-sus: Misira mangɛ naxa xɛɛrae xɛɛ Yusufu yire. E naxa a ramini geeli kui a ikɔrɛxi
    ra. E naxa a xunyi bi, e sose gbɛtɛe ragoro a ma, e siga a ra Misira mangɛ yire.
  pon-2006: Parao eri poaronelahng Sosep en patohdo reh. Re ahpw mwadangete kihieisang
    nan imwetengo, oh mwurin eh kihsang eh alis ko, oh wilian eh likou kan, Sosep
    ahpw patohla pahn kupwur en Parao.
  jae-jae: Tec Parao kêsakiŋ lau gebe sêmôêc Josep. Êsêac sêkôc eŋ sebeŋ sa aŋga gêsuŋ.
    Eŋ kêkaliŋ tau ma kêsô ŋakwê wakuc sa su acgom, go kêsô jakêkô Parao laŋônêm.
  ksd-ksd: Ma Parao i ga vartuluai upi Iosep, ma dia ga agur pa ia lulut kan ra pal
    na banubat, ma i ga varkaka, ma i ga kia vue kana mal, ma i ga ruk pire Parao.
  tur-YTC: Bunun üzerine Firavun adam gönderip Yosef’i çağırttı. Onu hemen zindandan
    çıkardılar. Yosef tıraş olup giysilerini değiştirdikten sonra Firavun'un huzuruna
    geldi.
  bel-N: I паслаў фараон, і паклікаў Язэпа; і хутка вывялі яго з лёху. I ён пагаліўся,
    і зьмяніў адзеньне сваё, і прыйшоў да фараона.
  grc-BRENT: Ἀποστείλας δὲ Φαραὼ ἐκάλεσε τὸν Ἰωσήφ· καὶ ἐξήγαγον αὐτὸν ἀπὸ τοῦ ὀχυρώματος,
    καὶ ἐξύρησαν αὐτὸν, καὶ ἤλλαξαν τὴν στολὴν αὐτοῦ· καὶ ἦλθε πρὸς Φαραώ.
  ind-AYT: Kemudian, Firaun menyuruh orang memanggil Yusuf dan dengan cepat mereka
    membawanya keluar dari lubang itu. Dia bercukur dan mengganti pakaiannya, lalu
    menghadap Firaun.
  lid-lid: Ano kabin suni lau ala suwi badeh andrei Josep udu bolo kou eme. Ano Josep
    ili isik lami behesen, iy asiniy awin ano badeh iy ili ales ere mada kabin.
  nya-nya: Choncho Farao anamuyitanitsa Yosefe, ndipo mofulumira anabwera naye kuchokera
    mʼdzenje muja. Ndipo atameta, ndi kusintha zovala, anapita kwa Farao.
  hrv-hrv: Faraon odmah pošalje po Josipa; izvuku ga brže-bolje iz tamnice; ošišaju
    mu kosu, obuku novo odijelo i on stupi pred faraona.
  mps-mps: Ferogo te Josep i obaso, tama polo augwali te kalabus beba pelama, tama
    aga oda sigi pai. Josep te penane nisi poalama, tama aga ugwa hasegelama, gasa
    ugwa gudama, tama aga te Fero bidibo digi pali.
  llg-llg: Mane namanene leondia, boe ma ana nadenu hataholi lai-lai leu haꞌi Yusuf
    neme bui mai. Boe ma, Yusuf neu tao neulalau ao-inan, de ana nggati baloꞌa papaken,
    de ana neu nasale manek.
  tpi-tpi: King bilong Isip i harim dispela tok na em i tokim ol wokboi long i go
    bringim Josep i kam. Na kwiktaim ol i go long haus kalabus na kisim em. Josep
    i sevim mausgras na i senisim klos bilong en, na ol i bringim em i go long king.
  dan-1931: Da sendte Farao Bud efter Josef, og man fik ham hurtigt ud af Fangehullet;
    og efter at have ladet sig rage og skiftet Klæder fremstillede han sig for Farao.
  vie-OVCB: Vua sai người gọi Giô-sép. Họ vội vã đem ông ra khỏi ngục. Sau khi cạo
    râu và thay áo, ông vào chầu vua Pha-ra-ôn.
  lbk-lbk: Ket ay inpaayag nan ali si Jose sa cha't inpafala siya is kafabfalochan.
    Nenpapokis ya nensokat, sa et inmey isnan sakhang nan ali.
  guj-2017: ફારુને માણસો મોકલીને યૂસફને બોલાવી મંગાવ્યો. તેઓ તેને અંધારી કોટડીમાંથી
    ઉતાવળે બહાર લાવ્યા. તેની હજામત કરાવી. તેને નવાં વસ્ત્રો પહેરાવ્યાં અને ફારુનની
    સમક્ષ હાજર કર્યો.
  byr-byr: Aꞌmwe naangei Pero Jozepɨyarɨna wɨdasaabɨna yaꞌ. Wɨdasaabɨna kyaꞌ Jozepɨyai
    maryaata wɨrɨꞌnyɨna yaka kwaabɨhannya tewaanya baazɨꞌmaꞌnya tewaanya mariraꞌnyɨna
    yaka buladaaꞌna yaꞌ. Buladaaꞌna yadɨsɨ Pero wɨdaꞌ “Nɨmɨ waja yaꞌnyawaaiheꞌ aꞌmwe
    yuyara aꞌmwe yuya manyɨjɨwaaꞌ. Gɨmɨnyɨna ‘Waja yaꞌnadɨvɨtanna wɨdadelyɨra aꞌmwe
    sai,’ nyɨdɨwaꞌ pwai.” Sara kudaꞌ “Nɨmɨre Gotɨyai gɨmɨre wajaꞌna nayaa gɨzɨwaakadera,”
    wɨdaꞌ. Pero Jozepɨyarɨ wɨdɨna “Waja dasaꞌ Aalya Naayɨlɨ aalɨmaangevɨ daaꞌderi
    bulɨmakaawoya wapemɨnnaka daraai daraai daraai dalyara aalyavɨdaasɨ bilaawɨna
    yawaaihaꞌ. Bilaawɨna yeva bulɨmakaawoyara kurɨya mudɨꞌmɨlanyɨna yadaapi bulɨmakaawoya
    maalɨka daraai daraai daraai dalyara aalyavɨdaasɨ bilaawɨna yeva bulɨmakaawoya
    naangeraavɨ maalɨkera tɨka bilanyɨna yawaaihaꞌ. Nyɨna kyawaaihaꞌ nɨmɨ dɨkaaꞌna
    yena nabaai se waꞌmwarena yaꞌne waja pɨrɨꞌ yaꞌnyawaaihe. Witɨyagɨnyaꞌ gave pɨrɨꞌnanyavɨ
    sɨla naanga dawaai dawaai dawaai dasa yɨꞌnɨwakengɨ banganakeinyɨ. Sɨla tewaanya
    pɨnɨ dɨvidaasɨ yɨꞌnyɨna. Yɨꞌnyɨna yaka kuzɨꞌnya warɨke witɨzɨla sɨnnawɨnya tewaanya
    yɨꞌnɨwakengɨ maranyɨna yadaapi banganakeinyɨ. Wajawaai sara yaꞌnɨwa,” wɨdɨna yaꞌ.
  awx-awx: Iniwän kinggä puyä äminä yäniwän, Josewu kalabusune yiwikulu yupsäng täkapgin.
    Täkapä kuhit dänggämnä äwä gen dänggämnä yang matäke, täwixu käluk pahake, kingge
    kukut.
  pon-2006A: Parao eri poaronelahng Sosep en patohdo reh. Re ahpw mwadangete kihieisang
    nan imwetengo, oh mwurin eh kihsang eh alis ko, oh wilian eh likou kan, Sosep
    ahpw patohla pahn kupwur en Parao.
  por-BRBSL: Então o Faraó enviou e chamou José, e o trouxeram apressadamente para
    fora do calabouço. Ele se barbeou, trocou de roupa e chegou até o Faraó.
  aly-aly: Pharaoh ra Joseph ikwer yangkelhek, renh ra ayernetyek, rarl altyerr arek-penh.
    Artwernemel Joseph renh tyayl-they tyerrek. Ra althelhek, arnkwa mwerrel-anem
    aylpemel, Pharaoh ikwer-warl-anem alhek.
  cth-cth: Hat toteh, Faro ni Joseph hah tang a kaw sak. Ka rang poung lah thongim
    thung a thung patuen dawk e a rasa awh teh, a pâkhamuen a ngaw hnukkhu a khohna
    a kâthung teh Faro koe a kâen.
  twi-twi: Amono mu hɔ ara, Farao soma ma wokoyii Yosef fii afiase hɔ bae. Ofi afiase
    hɔ no, oyii nʼabogyesɛ, sesaa nʼatade, na ɔbaa Farao anim.
  hlt-hlt: Te dongah Pharaoh loh Joseph te a tah tih khue sak vanbangla anih te tangrhom
    khui lamkah koe a doek uh tih sam a vok, himbai a tho phoeiah Pharaoh taengla
    cet.
  tbz-SIM: Mɛm̀mɛ, kɛ̀ Esibiti kóo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ bɛ̀ɛ kɔtɛ mɛcɑ̃ɑ̃ nkɛ́dennɛní
    Sosɛfu dikpetíntou, kóò kuó, kóò cèètɛ tiyɑ̀ɑ̀tì, kóò kɔ̀tɛnɛ̀ okpɑ̀ɑ̀tì borɛ̀.
  msy-2020: Ezɨ Isipɨn atrivim akar kam baregha uan ingangarir gumazibav keme, eghtɨ
    me mangɨ Josep inigh izam. Ezɨ me zuamɨra kalabusɨn dɨpenimɨn ghugha a inigha
    ize. Ezɨ Josep uan ghuamasɨzim gisegha korotiar aghuiba aghuizɨ, me a inigha atrivim
    bagha ghu.
  txq-txq: Manek namanene nala naa, boe ma ana nadenu hatahori lai-laik neu nala Yusuf
    numa bui. Basa boe ma Yusuf nafafaꞌu nalolole aon, ma nggati bualoꞌa-papaken fo
    neu nasare manek.
  aaz-aaz: Anneen on naan ate, uisf ee nreek tuaf he naen rabah he neik naiꞌ Yusuf
    naꞌko bui. Rarit naiꞌ Yusuf nnao nkeu ma nsenuꞌ in paken, ma nnao he nateef nok
    usif.
  azb-azb: Firon xəbər göndərib Yusifi çağırdı. Onu tez zindandan çıxartdılar. O,
    başını qırxıb paltarlarını dəyişdi və fironun hüzuruna gəldi.
  eng-DBY: Then Pharaoh sent and called Joseph; and they brought him hastily out of
    the dungeon. And he shaved [himself], and changed his clothes, and came in to
    Pharaoh.
  hin-2017: तब फ़िरौन ने यूसुफ को बुलवा भेजा। और वह झटपट बन्दीगृह से बाहर निकाला गया,
    और बाल बनवाकर, और वस्त्र बदलकर फ़िरौन के सामने आया।
  wol-KYG: Ba Firawna déggee loolu, dafa woolu Yuusufa. Ñu gaaw tijji ko, mu watu,
    solu, doora wuyji Firawna.
  swp-swp: Abo Parao ie riba to Iosepa se eogai, numa masigiri eai se hepesa heuraeyama,
    i gaeagaeaom, ana lulu a’ana ie lui, abo i laoma Parao matana eai.
  bjr-bjr: Faraoofa mi ufana iriseenoo niqiqoofaqa Yooseefaana karabusa kinaana aaqee
    uqanna afiqee aniqau. Mifa oosau suqaseenoo narí qamunna fuka afisumareenoo Faraoona
    afusaa aniranau.
  eng-YLT: And Pharaoh sendeth and calleth Joseph, and they cause him to run out of
    the pit, and he shaveth, and changeth his garments, and cometh in unto Pharaoh.
  kne-kne: Idi dinngen din ari din inbagan di mantagtagay ay sana, inpaayag nas Jose
    et dalasen da ay en mangibolos sin balodan. Idi nanpapokis ya nansokat pay sisya,
    sinenggep sin kad-an di ari.
  wat-wat: Eketa tufomu bwadu i vininitiya Yosefa fasinei eketa muka mwanenena atu
    deniyai si oviya. Nauna kana mutukonokono i tanakakanuya keta kana nuya i dawanatamatamanina
    muniyai yo si niiya tufomu nenei.
  heg-NTPO: Ming ela kon, lahing nga tadu atuli laba-laba laok taap Yusuf se bui kua.
    Kon nam Yusuf laok mana apa ka niu-niu, le seda un kai-batu las, hidim bok lako
    taal lahing nga.
  ptu-ptu: Tappa ussua siahanni tau Firaun untambai Yusuf. Dipassubum siaham duka'
    Yusuf illaam mai tahungkum. Iya ungkällu'im bulu lindona anna ma'pohebai mane
    dibabai lako olona Firaun.
  bzd-NTPO: Eta̱ blu' tö José tsu̱k patké ta̱ iyéttsa̱rakitö bet s'wöto wé a̱. José
    tsà̱ tée buaë, e̱' paié buaë, ta̱ ide ie'pa wa̱ blu' wörki̱.
  kwf-kwf: ꞋUnaꞋeri na tatalafaꞋa ka kwatea kwau ngwae rao nia ki ka baꞋea maꞋi sa
    Josef. Ma ka Ꞌiri tau goꞋo kira ka leka baꞋea maꞋi faꞋasia luma ni lokafo. Nia
    ka sufi guguru ma ka rokisia toro nia, ma ka leka uu Ꞌi naꞋona tatalafaꞋa.
  eng-WYC-2017: Anon at the behest of the king, they polled Joseph, led him out of
    the prison, and when his clothing was changed, they brought him to the king.
  eng-WMBB: Then Pharaoh sent and called Joseph, and they brought him hastily out
    of the dungeon. He shaved himself, changed his clothing, and came in to Pharaoh.
  spp-spp: Ɲyɛ Farɔn à puru lógo ke, ka u u wà tun u sà Yusufu yyere. Ka pi i fyâl'a
    sà u yige kàsuŋi i, maa u ɲùŋke ná u mahajwoŋi kûlu, maa vàanɲyi yabɛrɛ le u na,
    maa ŋkàre ná u e Farɔn yyére.
  aey-aey: Odocob Fero uqa Josefnu je suldocob age mahucwe bahic Josef gihacdoc jonadec
    ehudi ahoin. Odocob uqa met qumei lotoc haun tacimei uqa Fero amegna hon.
  urd-GVH: यह सुनकर फ़िरौन ने यूसुफ़ को बुलाया, और उसे जल्दी से क़ैदख़ाने से लाया
    गया। उसने शेव करवाकर अपने कपड़े बदले और सीधे बादशाह के हुज़ूर पहुँचा।
  rug-rug: Meke garunu lani sa baṉara koe Zosepa si kaiqa tie, meke sipu ta turaṉa
    vura mae si asa pa vetu varipusi, meke pa mudina sipu ele neri meke hobei sa sari
    nana poko, si mae turu pa kenuna sa baṉara si asa.
  gaz-gaz: Faraʼoonis nama ergee Yoosefin waamsise; boolla hidhaa keessaa baasaniis
    dafanii isa fidan. Innis haaddatee uffata isaas geeddarratee fuula Faraʼoon duratti
    dhiʼaate.
  fra-LSG: Pharaon fit appeler Joseph. On le fit sortir en hâte de prison. Il se rasa,
    changea de vêtements, et se rendit vers Pharaon.
  gnn-gnn: Bala ŋayi Giŋdja dhäruk‐djuy'yunmirri bala ŋunhimala ḻoḻulilina, ga waŋa
    bitjanna, “Gäŋana lili Djotjipnhanydja dhipala ŋarrakalana dhawaṯmaraŋa.” Ga yuwalkthi
    ŋayi Djotjiptja wiriny'tjunmirri, ga girri'yunydja ŋayi manymakthuna dhaṯthunmirrinydja,
    bala marrtji Giŋbana buna.
  yal-yal: Misiran Mangan yi Yusufu xili. E yi a ramini kasoni mafurɛn! A yi a xunna
    bi, a marabɛri baane yi masara a ma. A fa siga Misiran Mangan fɛma.
  gum-gum: Inchen Faraónbe Josewan attrai wamønrrab øren, tru urastø Joséwane kalø
    marøbelan merrarrawa keeriinukkurri wesraben, Josébe milisigwan mullib, kewaguilan
    yunømarøb, Faraónweimay arrubig køn.
  iou-iou: Ude iwerirän Ferotä komi äma peŋ yäwet-pewän Josep bäräŋeŋ imagut yäpmäŋ
    äbuŋ. Imagut yäpmäŋ äbäŋpäŋä gwäki geŋi pujiŋ bok madäŋ imiŋpäŋ tek kodaki täŋ
    imiŋkaŋ Fero iŋamiken yäŋikŋat yäpmäŋ kuŋkuŋ.
  haw-1868: 'Alaila hoouna aku la o Parao, e kii ia Iosepa: hoolalelale ae la lakou
    ia ia, mai kahi paa mai; kahi ae la oia i ka umiumi, komo iho la ia i ke kapa
    hou, a hele aku la io Parao la.'
  arb-NAV: فَبَعَثَ فِرْعَوْنُ وَاسْتَدْعَى يُوسُفَ، فَأَسْرَعُوا وَأَتَوْا بِهِ مِنَ
    السِّجْنِ فَحَلَقَ وَاسْتَبْدَلَ ثِيَابَهُ وَمَثَلَ أَمَامَ فِرْعَوْنَ.
  adz-adz: Ibinigi da King Farau iwat garam gum ifan da iyu Yosef sung angu sinungꞌ
    ungar karabus da irut iba. Yosef inab mun da yatsuf nanggan faꞌ sib da iba munti
    King Farau maran.
  ewe-ewe: Farao ɖo du ɖe Yosef enumake. Woɖee le gaxɔa me kaba; eko ta, di awu bubuwo
    do alɔtsɔtsɔe, eye wòdo ɖe Farao ŋkume.
  eng-LEE: 'Then Pharaoh sent and had Joseph called, and they brought him hastily
    out of the dungeon: and he shaved himself, and changed his garments, and came
    in unto Pharaoh.'
  gvn-gvn: Kingangka Joseph kunjan. Joseph walarr yakajin, kambi ngulkurr didan, kinganda
    kadan. Kingangka Josephanda yalaman, “Ngayu bijarrin, yamba bamangka murruji bijarr
    milkanga-bunganka. Ngayu yununku kuku nyajin, yundu bijarr milkanga-bungal.” Josephangka
    yalaman, “Ngaykuwundu Godungku yunu bijarr milkanga-bungal, kuku ngulkurr dajil.”
    Kingangka Josephanda yalaman, “Ngayu bijarrin, ngayu wawubajanga Nile janjanan,
    bulki 7-bala wandul bajaku, ngulkurr bajaku wawubajamun wandin. Jana bulkingka
    wandulungku jikan nukal-nukan, bulki 7-bala jirburr-jirburr wawubajamun wandin.
    Jana jirburr-jirburrungku bulki wandul-wandul nukanda. Ngayu warngkumun wandinda,
    yinyamun warngku wunan baja, bijarrin baja. Jurrbu nyubun dakan, corn, dakil 7-bala
    mayiji jaba-jabaji. Mayi 7-bala yindu balkajinda, buyun bajaku. Yinyamundu buyundu
    mayingka ngulkurr mayi buyun-daman. Ngayu bamanda bijarr balkan, yamba jana murruji
    milkanga-bungan.”
  nna-nna: Pinakarrinyajalu palakurrangu muwarrku kingilu ngakarna jurntikarti walarni
    jinaku Joseph-ku janyinku. Joseph-ju ngarnka wirrkarnarninyi, wirrirnirnangu wurrukarra
    ngalypakata.
  asm-FB: তেতিয়া ফৰৌণে যোচেফক আনিবলৈ মানুহ পঠালে। বন্দীশালৰ পৰা তেওঁক যেতিয়া বেগাই
    উলিয়াই দিয়া হ’ল; তেতিয়া তেওঁ মূৰ খুৰালে আৰু কাপোৰ সলাই ফৰৌণৰ সন্মুখলৈ আহিল।
  sus-A: مِسِرَ مَنفّ نَشَ شّيرَيٍ شّي يُسُقُ يِرٍ. عٍ نَشَ عَ رَ مِنِ فٍيلِ كُي عَ
    عِكْرّشِ رَ. عٍ نَشَ عَ شُنيِ بِ، عٍ سٌسٍ فبّتّيٍ رَفٌرٌ عَ مَ، عٍ سِفَ عَ رَ
    مِسِرَ مَنفّ يِرٍ.
  fra-SBL: Alors Pharaon envoya appeler Joseph, et on le fit sortir en toute hâte
    du cachot. Il se rasa, changea de vêtements, et entra chez Pharaon.
  hbo-hbo: וַיִּשְׁלַ֤ח פַּרְעֹה֙ וַיִּקְרָ֣א אֶת־יֹוסֵ֔ף וַיְרִיצֻ֖הוּ מִן־הַבֹּ֑ור
    וַיְגַלַּח֙ וַיְחַלֵּ֣ף שִׂמְלֹתָ֔יו וַיָּבֹ֖א אֶל־פַּרְעֹֽה׃
  shp-NTPO: Jaskáakin yoiatianbi, cárcel meranoa José pikoxon bexonkanti, faraónman
    jato yoia iki. Ja faraónhiba joti yoikana benxokaakin, Josekan jawen kenibo oroxon,
    bená chopabo saweyontaanan, joá iki.
  eng-WYCLIFFE: Anoon at the comaundement of the kyng thei polliden Joseph led out
    of prisoun, and whanne `the clooth was chaungid, thei brouyten Joseph to the kyng.
  piu-2006: Wangka panyapa kulira mayutju Piirulu wantirriyaṉu Tjutjupanya yankula
    tjiilanguru pakaltjingantjaku. Palulanguru Tjutjupanyalpi katingu mayutju puḻkaku
    ngurrakutu. Tjarrparra mantarra kutjupangkalpi tjarrpangu, ngaṉkurrpawiyalpi pakaṉu.
    Yankula mayutju puḻkangkalpi ngarangi, Piirungka. Palulanguru Piirululpi watjaṉu,
    “Mungangkaṉa tjukurrpa nyakunytjatjanungku ninti tjuṯakutu tjakultjunu. Tjukurrpa
    palumpaya puṯu kuliṉingi. Tjingurun nyuntu tjukurrpa nintilpayi. Ngaaluṉi watjaṉu
    wayina yungkupayilu.” Tjutjupalu watjaṉu, “Wanyu mayutju, ngayuluṉa wiya tjukurrpa
    nintilpayi. Wanyulika kulila mayutju Katutjanya!, palurulinya tjukarurrungku tjukurrpa
    palunyaku nintilku.” Palunyangka mayutju paluru tjukurrpa palunya Tjutjupakutu
    tjakultjunu. Palunyangka Tjutjupalulpi watjaṉu, tjukurrpa panyapa kutjarra wangkarra
    tjukarurruntjaku. Yalatji watjaṉu, “Nyuntu mayutju, wangka kutju kulintjaku, Katutjakuṉu
    wangka. Palunyangka puluka tjapanpala paḻtja ngarangi. Palunya nguwanpa watiya
    tjapanpala mangarritjarra ngarangi. Wangka palunya nguwanpa yiiya tjapanpala ngaraku
    mangarritjarra rawa nyinanytjaku. Palunyangka puluka tjapanpala nyurrka ngarangi.
    Palunya nguwanpa kutjupa watiya tjapanpala piḻṯi ngarangi. “Wangka palunya nguwanpa
    paḻtjatjirratja rawala nyinamalpa, yiiya tjapanpalangara. Palunyangka kapiwiya
    mayiwiya kukawiya nyinamalpa. Alatji mayutju Katutjalulanya watjaṉu, palya kutju
    nyinanytjaku yiiya tjapanpala. Palulanguru mangarriwiya kukawiya kapiwiya nyinamalpa.”
    Tjutjupalulpi piyuku watjaṉu, “Mangarriwiyalpila nyinatjipingkamarra, nyuntu wati
    kutjupalpi nyinatjurra ninti puḻkanya!, paluru waarrkana kutjupa tjuṯanya watjantjaku.
    Waarrkana paluru tjana yankula mangarriku ngatjira payimilantjaku, ngurra kutjupa
    tjuṯangka. Ngurra palula mangarri pakaltjingalpayi. Palunyangka tjana tjinguru
    mantjira mangarri tjuṯanya ngalya katirra waaḻangka purinytjungku kanyintjaku.
    Palunyangka waaḻa mangarritjarra tjuṯa ngaramalpa ngurra tjiwarriwarringka. Ngula
    kapiwiyarrinyingka waaḻa palula tjanalaya payimilara ngalkunmalpa, yaṉangu tjuṯalu.”
  pjt-pjt: Ka Piiṟalu nyangatja kuliṟa wati waṟka kutju tjailakutu wituṟa iyaṉu Josephanya
    aḻṯira ngalya-katinytjaku. Ka Josephalu tjailanguṟu pakaṟa ngaṉkurpa kaṯaṉu munu
    mantara palyangka tjarpara anu Piiṟalakutu. Ka Piiṟalu palula tjakultjunu alatji,
    “Mungangkaṉa tjukurmanu munuṉa mungawinki pakaṟa nyanga tjanala tjakultjunu. Kaya
    puṯu kuliningi ngayula utiṟa wangkanytjikitjangku. Palu kutjupangkuṉi wangkangu
    nyuntu kunyun tjukurmaṟa wangkanyangka utiṟa tjakultjunkupai.”
  cwe-cwe: Mfalume kalagiliza Yosefu yagaligwe, na wamgala kulawa muna ichifungo.
    Yosefu viyamalile kuwegula na kusaula nyawalo zake, kahita kwa mfalume.
  bgs-bgs: Purisu igpakangé katô harì si Jose, asta sékót igpaluwà si Jose tikud tun
    ta prisowan. Igpaburu sikandin, igilis, asta igsadun tun ta harì.
  kik-kik: Nĩ ũndũ ũcio Firaũni agĩtũmanĩra Jusufu, nake akĩrutwo kũu njeera narua.
    Na aarĩkia kwĩyenja na kũruta nguo iria arĩ nacio na gwĩkĩra ingĩ-rĩ, agĩthiĩ
    mbere ya Firaũni.
  ksr-ksr: Kaeŋ jero Faarao kiŋnoŋ moma Joosefnoŋ jaasewaŋanoŋ koubaatiwaajoŋ jeŋ
    kotoŋ tosaaŋa wasiŋ oŋono kema kapuare miriwaa dutanoŋga uulaŋawo wama kagi. Kagi
    jero waŋ juya motogi opoqiisi malekuya utegoŋ Faarao kimbaa jaasewaŋanoŋ kouro.
  fra-NCL: Pharaon envoya appeler Joseph, et on le fit sortir en hâte de la prison.
    Il se rasa, mit d’autres vêtements et se rendit vers Pharaon.
  cek-AK: To pongah Faro mah Joseph to kawksak; anih to thongim thung hoi karangah
    angzoh o haih; sam to aah pae moe, khukbuen to angkraisak pacoengah, Faro hmaa
    ah a caeh.
  xla-xla: Epela dalepame Pelotapo Yosepye ya꞉ hala dla seme puaiya diyo. Epapalati
    Yoseptapo aiyo tapo yú woloma hutupame tluka ka꞉ka꞉dle didiyepo pollati ya꞉ seme
    Pelo hala dla taiyo.
  cuk-cuk: Geb degine, Faraón Joséʼse gochad. Agi, esgaryagi-mellesiidgi, yog-onoar
    imaksamalad. José nue saila-siksad, mola-nued yosad. Geb degine, Faraónʼse nonikid.
  uig-CYR: Шуниң билән Пирәвн адәм әвәтип, Йүсүпни чақирди; улар дәрһал уни зиндандин
    чиқарди. Йүсүп бурут-сақилини чүшүрүп, кийимлирини йәңгүшләп, Пирәвнниң алдиға
    кирди.
  pma-pma: Sakini asuv houlu sila meatin onen tai vakur Siosep, ka hatte tas, akulati
    ran eim takeih. Kalah enges asev eni, asak moteini, ka amusin eni en eisin hau.
    Evus, amulamuni va mulomal en meten asuv houlu ten out Isip.
  tel-2017: ఫరో యోసేపును పిలిపించాడు. చెరసాలలో నుండి అతన్ని త్వరగా రప్పించారు. అతడు
    క్షవరం చేసుకుని బట్టలు మార్చుకుని ఫరో దగ్గరికి వచ్చాడు.
  hat-BSA: Alò, Farawon te voye rele Joseph. Avèk vitès, yo te mennen li sòti nan
    prizon an. Depi li fin taye bab li e chanje rad li, li te vini devan Farawon.
  bxh-bxh: Yo fede Diyosepa ana liba Falo ya fatamali, be feula deli yai sa leyama.
    Sapulana ya ibodi yo ena leli ya liꞌodi na ya laoma Falo lisina.
  kos-kos: Tokosra el sapla solal Joseph, ac utuku el liki presin in kitin pacl ah
    na. Tukun el resala ac ayaolla, na el tuku nu ye mutal tokosra.
  hbo-WLC: וַיִּשְׁלַ֤ח פַּרְעֹה֙ וַיִּקְרָ֣א אֶת־יוֹסֵ֔ף וַיְרִיצֻ֖הוּ מִן־הַבּ֑וֹר
    וַיְגַלַּח֙ וַיְחַלֵּ֣ף שִׂמְלֹתָ֔יו וַיָּבֹ֖א אֶל־פַּרְעֹֽה׃
  ibo-ibo: Ya mere Fero ziri ozi ka a kpọọ Josef. E mere ngwangwa wepụta ya site nʼụlọ
    mkpọrọ ahụ. Mgbe ọ kpụchara afụọnụ ya, gbanwee uwe ya, ọ bịakwara nʼihu Fero.
  ory-ory: ସେତେବେଳେ ଫାରୋ ଯୋଷେଫଙ୍କୁ ଡକାଇ ପଠାନ୍ତେ, ଲୋକମାନେ କାରାଗାରରୁ ତାଙ୍କୁ ଶୀଘ୍ର ଆଣିଲେ;
    ସେ କ୍ଷୌରକର୍ମ କରି ଓ ଉତ୍ତମ ବସ୍ତ୍ର ପିନ୍ଧି ଫାରୋଙ୍କ ଛାମୁରେ ଉପସ୍ଥିତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.041.013'
  chk-chk: Mürin, Farao a titi Josef. Iwe, ra müttir emwenawu seni lon ewe imwen fötek.
    Nge lupwen a wes me fichi möküran o siwili üfan, a tolong fän mesen Farao.
  ssd-ssd: Taŋakina le Farao ndek taŋgo afu kukulniŋgina le nane pitik ndo kinaig
    ka muli wandek sinamŋge Yosef te-mayoknaig. Taŋanaig le Yosef ndek gigloka tawi
    mayenu tiŋmba Farao tugum prona.
  rop-rop: Wal det king bin jandim wed blanga Josef deya langa det jeil, en dei nomo
    bin weistimbat taim. Streidawei Josef bin abum sheib, en imbin werrimon klinwan
    klos, en imbin go langa det king.
  ukr-1871: Пославши ж Фараон, прикликав Йосифа. І виведено його негайно з хурдиги.
    І остригся він і перемінив одїж на собі, і прийшов до Фараона.
  eng-AOI: Then the king sent some men to the jail and they brought Joseph out straight
    away. He shaved and changed his clothes and went to see the king.
  yon-yon: Kwane, Ferombed weng kowoone, wii ambiwoombed Yosef nenminiiwe, bomi de
    ebkad yeweb debe kwanoone, kirodmo Feroyiib yaa nenminiwen.
  bch-bch: Io, Maron kapei ilongo posanga toa ne ta isula ele paeaeanga ga tila ngan
    badanga Iosep ga inam pan. Ta manmanae tila ngan luma panasnga aea ta tibada Iosep
    ga iuot. Inin ei ga idol barikia pau ga kus ta tibada ei ga ila maron kapei imatai.
  deu-1951: Da sandte der Pharao hin und ließ Joseph rufen. Und sie entließen ihn
    eilends aus dem Loch. Er aber ließ sich scheren und wechselte seine Kleider und
    ging zum Pharao hinein.
  eng-JPS: Then Pharaoh sent and called Joseph, and they brought him hastily out of
    the dungeon. And he shaved himself, and changed his raiment, and came in unto
    Pharaoh.
  ubr-ubr: Namon aiwab orot on sasasan wat an bobo orot iyafares sinai Joseph aurin
    ato fafatum goa emon on sibo sigat. On sareu iyeib, iyaragai ato sawar obis iyoten
    weie inat aiwab orot nanai itawar.
  srp-1865: Tada Faraon posla po Josifa, i brže ga izvedoše iz tamnice, a on se obrija
    i preobuèe se, te izaðe pred Faraona.
  lug-lug: Awo Falaawo n’atumya baleete Yusufu, ne bamuleeta mangu okumuggya mu kkomera.
    Bwe yamala okumwebwa omutwe n’okukyusa engoye ze, n’ajja mu maaso ga Falaawo.
  heb-heb: וישלח פרעה ויקרא את יוסף ויריצהו מן הבור ויגלח ויחלף שמלתיו ויבא אל פרעה׃
  ben-IRV: তখন ফরৌণ যোষেফকে ডেকে পাঠালে লোকেরা কারাকুয়ো থেকে তাঁকে তাড়াতাড়ি আনল।
    পরে তিনি চুল-দাড়ি কেটে অন্য পোশাক পরে ফরৌণের কাছে উপস্থিত হলেন।
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਸੱਦ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਛੇਤੀ ਨਾਲ ਯੂਸੁਫ਼ ਨੂੰ ਕੈਦ
    ਵਿੱਚੋਂ ਕੱਢਿਆ। ਉਹ ਹਜਾਮਤ ਕਰ ਕੇ ਅਤੇ ਬਸਤਰ ਬਦਲ ਕੇ ਫ਼ਿਰਊਨ ਦੇ ਕੋਲ ਅੰਦਰ ਆਇਆ।
  tkr-tkr: Fironee Yusuf cusqa qoyt'al. Mana hamankecar zindaneençe qığavhu, vuk'ul
    gyapxhı, tanalinbı badal hı'ı, fironusqa qarayle.
  mwp-mwp: Kalanu Pero ya madhin Yoewsepalpa, nuyn kunumay lagoengu sinubi thonara
    adhapa madhin. Nuydh Yoewsepa nanga buthapoethay muwasidhin yathapathay a kayn
    rugal ubamiz. Nuy kalanu Perolpa uzaraydhin.
  mya-JVB: ထိုအခါ ဖါရော မင်းသည် လူကိုစေလွှတ် ၍ ယောသပ် ကို ခေါ် တော်မူ၏။ ယောသပ်သည်
    ထောင် ထဲ က အလျင် အမြန်ထွက်ရ၍ ၊ မုတ်ဆိတ် ညှပ်ခြင်း၊ အဝတ် လဲ ခြင်းကို ပြုပြီး မှ
    အထံ တော်သို့ ဝင် ရ၏။
  tte-O: Kabo kin kaina iyawasa yo Yosepa siyoganama deli mena. Yosepa mwayamwayau
    kana koleya ikatububunan, kana kwama namwanamwana ikwamai kabo ilau kin manna
    mena itolo.
  tbg-tbg: Viva minti tuvaro Pero vaiintivano Iohepira vite aniate tumanta vokuka
    kante otu karapuhiqihai vira vitakovaro Iohepiva okau muqukero vo utavaaqa nonkutero
    oru Pero vaiinti avuqaa vaura.
  hmo-hmo: Vadaeni Farao ese mero ta ia siaia, Iosepa ia boiria, dibura ruma dekena
    amo idia hakaua haragaharaga murimuri dekenai, iena aukina huina ia utua, bona
    dabua ia senisia, vadaeni Farao dekenai ia raka vareai.
  ata-ata: Xe tatananu tuala ne Aixiputo mulomu aloxo ne, la mukalanu anaxuou Iosepu
    sou uneꞌe noxou. Alaxu vilesisi ꞌo la milai milaanu Iosepu no nano no tani sou
    navunavu. Iosepu mulaa mukalu, la mulai sou musala saexu laxusou muxexe xe mutokolomo
    laixe. Xe iliꞌi la sou minoꞌu mulai noxou tatananu tuala.
  nfa-nfa: Nanene nare lii neꞌe hèia, dhèu aae pua dhèu lasi lai-lai rare Yusuf nèti
    dꞌara bèdho mai. Ka Yusuf pamèu iisi na, aa na gati mèdha-papake na, ka na laꞌe
    paraga dènge dhèu aae.
  urd-urd: 'तब फ़िर''औन ने यूसुफ़ को बुलवा भेजा: तब उन्होंने जल्द उसे क़ैद खाने से
    बाहर निकाला, और उसने हजामत बनवाई और कपड़े बदल कर फ़िर''औन के सामने आया।'
  rus-SYN: И послал фараон и позвал Иосифа. И поспешно вывели его из темницы. Он остригся
    и переменил одежду свою и пришел к фараону.
  cbt-NTPO: Inapo sha'huitohuachina, copirnoso Cosi macontacaso marë' piyapinën a'parin.
    A'naroáchin tashinan pëi quëran ocoipi. Cosiso niya'itahuaton, nitaparin. Noya
    nininso' a'mosahuaton, huaraon nicapon pa'nin.
  bqc-SIM: Ɔ̃ Falaↄ̃ↄ gbɛ̃́ zĩ̀ Yosɛfu sísii, ↄ̃ wà gɛ̀ aà bↄ̀ kpɛ́u kpakpa. À
    mibò à a pↄkasaↄ lìlɛ, ↄ̃ à gɛ̀ Falaↄ̃ↄ kĩ́i.
  tcz-CHONGTHU: Pharaoh in Joseph chu ahol in mi asol paijeng tan ama chu agan a gang
    in songkul'a kon in ahin puidoh jeng uvin, chuin avon ho akikhel in chule akhamul
    ho a kisuhtheng in, hichun ama Pharaoh toh kimuto din alut tai.
  mar-mar: मग फारोने योसेफाला बोलावणे पाठवले. तेव्हा त्यांनी त्यास ताबडतोब तुरुंगातून
    बाहेर आणले. योसेफ दाढी करून व कपडे बदलून फारोकडे आला.
  tcs-tcs: Den da Pero king i bin singaut po Zosep po kam, ane dempla bin ariap tekemautem
    prom dat zeilaus. Apta Zosep i bin kate eya ane seib, ane em bin seinze ol klos
    blo em, den em bin kam ane stanap prant lo da Pero king.
  soq-soq: Tauma warere epe etene Iosep gagalowa wanauben me mampe wisepia baiwa.
    Ita mo tauwadea antone me banlene dibura ene wimoiena. Ita Iosep koro tone gara
    eubu taumono tauma me banlene warere mampe antoiena.
  qub-qub: Chayno willaycuptin faraonga carsilpita Josëta jinan öra jorgachimuran.
    Carsilpita jorgaramuptin Josëga shapranta afitacuran. Röpanta rucacurir faraón
    cajman aywaran.
  bqp-bqp: Akũ Firi'auna gbɛ̃ zĩ̀ ò Yusufu sísi, akũ ò gɛ̀ɛ ò a bò wɛ̀ɛn likalika.
    À mìi bò à a pↄ́kasanↄ lìtɛ, akũ à gɛ̀ɛ Firi'auna kĩnaa.
  hat-hat: Farawon an voye chache Jozèf. Yo fè l' soti byen vit nan prizon an. Jozèf
    fè labab, li koupe cheve l', li chanje rad, epi li parèt devan farawon an.
  eng-BSB: So Pharaoh sent for Joseph, who was quickly brought out of the dungeon.
    After he had shaved and changed his clothes, he went in before Pharaoh.
  tod-tod: Falaɠɔn Zozɛfe lolini, ti kulani kasoi ɠa ga gaazuvilɛi. É nɔungi woni,
    é ná-seɠeiti maavalibo, é li Falaɠɔn ʋɔ bɛ.
  eng-WEBPB: Then Pharaoh sent and called Joseph, and they brought him hastily out
    of the dungeon. He shaved himself, changed his clothing, and came in to Pharaoh.
  kbq-kbq: Hagi Fero'a huzmantege'za Josefena mopa agu'a kina nompi mani'nege'za ame
    hu'za ome avre'za ageno, agi azoka hareno kena'a eri vasiteno, Fero avuga uhanati'ne.
  nhe-BL: Huajca Faraón tlatitlanqui ma quinotzatij José huan nimantzi quiquixtijque
    tlen nopa tlatzactli. Huan José malti, huan motentzonxinqui, huan quipatlac iyoyo
    huan monexti iixtla Faraón.
  bus-bus: Ben Fili'auna gbɛ̃ zĩ̀ wà Yusufu sísi, ben wà gàa wà à bↄ̀ wɛ̀ɛn kpakpaa.
    À mì bò à a pↄ́kãsãanↄ lìɛ, ben à gàa Fili'auna kiia.
  gub-BL: A'e rupi tuwihawete werur kar Zuze zauxiapekwer wanupe kury. Tàrityka'i
    oho zemunehew paw wi ipyro pà wà. Upin wamutaw. Umunehew amo kamir katu ma'e.
    A'e re oho uzexak kar pà tuwihawete pe kury.
  eng-DRA: Forthwith at the king’s command, Joseph was brought out of the prison,
    and they shaved him, and changing his apparel, brought him in to him.
  knf-knf: Kë Farawuna aşë do kë badu Yoŧef, kë başë ŧaran apënana du ukalabuş. Bapuunka,
    aţëlëşa imişa aşë ţija ţi kadun ki Farawuna.
