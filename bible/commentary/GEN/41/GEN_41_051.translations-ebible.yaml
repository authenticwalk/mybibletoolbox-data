verse: GEN.041.051
translations:
  mal-C: “എന്റെ സകലകഷ്ടതയെയും എന്റെ പിതൃഭവനത്തെയും മറക്കാൻ ദൈവം എനിക്ക് ഇടയാക്കി,”
    എന്നു പറഞ്ഞുകൊണ്ട് യോസേഫ് തന്റെ ആദ്യജാതനു മനശ്ശെ എന്നു പേരിട്ടു.
  deu-TKW: Den Erstgeborenen nannte Joseph Manasse; denn Gott, sprach er, hat mich
    alle meine Not und meine gesamte Familie vergessen lassen!
  lin-lin: 'Jozefi apesaki mwana na ye ya liboso kombo « Manase, » pamba te amilobelaki :
    « Nzambe asali ete nabosana pasi na ngai nyonso mpe bokabwani na ngai na libota
    mobimba ya tata na ngai. »'
  cbr-NT: 'A paian bëchikë aín rëkuë́n bëchikë a ka Manasés kakin anëakëxa, anëtankëx
    ka kiakëxa: “Nukën ''Ibu Diosan ka ''ëx masá nuituanan tëmëraiabi ''ë manumiaxa
    ''imainun ka ''ën papan aintsikamiribi manunun ''ë ''imiaxa.”'
  eng-LSV: 'and Joseph calls the name of the firstborn Manasseh: “For God has made
    me to forget all my labor, and all the house of my father”;'
  bmu-bmu: 'Nahönŋi mutukŋi asuhuiga Josefnöŋ keu kewö jiyök: “Anutunöŋ bauköm niŋgiiga
    kahasililiŋ waimanjatni pakpak aka iwinaŋgö mirigö yuaiŋi pakpak mi lök ölum nuŋgui
    maljali, miaŋgöra. “Mewö jiba nahönŋaŋgö qetŋi Manase (Ölum nuŋguza.) qerök.'
  eng-GNV: 'And Ioseph called the name of the first borne Manasseh: for God, said
    he, hath made me forget all my labour and al my fathers houshold.'
  eng-WEBSTER: 'And Joseph called the name of the first-born Manasseh: For God, said
    he, hath made me forget all my toil, and all my father''s house.'
  nhw-BL: 'Nopa achtihui quitocaxti Manasés. (Manasés quinequi quiijtos “niquinelcajtoc”.)
    Quej nopa quitocaxti pampa quiijto: “Toteco Dios quichijtoc ma niquelcahua noteiximatcahua
    huan nochi catli nitlaijiyohuijtoc.”'
  swh-ONEN: Yosefu akamwita mzaliwa wake wa kwanza Manase, akisema, “Ni kwa sababu
    Mungu amenifanya nisahau taabu zangu zote pamoja na jamaa yote ya nyumba ya baba
    yangu.”
  bba-bba: Yen ɡbiikoowɑ Yosɛfu u yĩsiru kɑ̃ Mɑnɑse, u nɛɛ, domi Gusunɔ u derɑ nɑ
    nɛn wɑhɑlɑ kpuro duɑri kɑ mɑɑ nɛn bɑɑn yɛnu kpuro.
  eng-KJVCPB: 'And Joseph called the name of the firstborn Manasseh: For God, said
    he, hath made me forget all my toil, and all my father’s house.'
  cpy-cpy: 'Etanakawori itzimaki iitakiri Manasés, tema ikantakitzi José: “Imaejantakahaanawo
    Tajorentsi maawoeni nokemaatsiwaetane, eejatzi nosheninkapaeni.”'
  mpx-mpx: Yosepa natuna gamaun alana i tun Manasa, ge i ba, “Alana ya tun ola o kaiwena
    Yabowaine i labeyau yaka o pulowan gegewena ge nam wana limi ana heniheni gegewel
    ya nuluwagil.”
  wbp-wbp: Jajupurlu yirdi-manu wirriya wiriji Manaja, manurla wangkaja, “Kujarna
    nyampu-kurra yanurnu nguru-kurra, ngajurna-jana wajawaja-manu ngaju-nyangu kirdana
    manu ngaju-nyangu warlalja. Yijipi-wardingki-paturlujulu jinyijinyi-manu warrki-jarrinjaku.
    Ngulaju ngula-juku. Kaatujulpalu ngurrju nyinaja, manurna wardinyilki. Kuja-jangkanya
    karnangku yirdi-mani Manaja.”
  luo-luo: Josef nochako wuode makayo ni Manase kendo nowacho niya, “Ma en nikech
    Nyasaye osemiyo wiya owil gi chandruokna duto kod jood wuora duto.”
  meu-meu: Roboana na Iosef ese ladana e hatoa Manase; eto, Dirava ese egu hekwarahi
    bona tamagu ena ruma ilalolaidia na egu amo vada e abi oho.
  npi-ULB: योसेफले आफ्नो जेठो छोरोलाई मनश्शे नाउँ दिएका थिए किनकि तिनले भने, “परमेश्‍वरले
    मेरा र मेरा पिताका घरानाका सबै कष्‍ट बिर्सन लगाउनुभएको छ ।”
  yor-yor: Josẹfu sọ orúkọ àkọ́bí rẹ̀ ni Manase, ó sì wí pé, “Nítorí tí Ọlọ́run ti
    mú mi gbàgbé gbogbo ìdààmú mi àti gbogbo ilé baba mi.”
  emp-NTPO: 'Idji warra iwina tosid̶ad̶e Joseba nãwã crĩchasia: “Ãcõrẽba jũma mʌ̃
    bia mĩga b̶ad̶ara, mʌ̃ ẽberãrã sid̶a quĩrãdoabisia.” Mãwã idji warra iwinara trʌ̃
    b̶ʌsia Manase.'
  ind-ind: Yusuf menamai anak sulungnya Manasye, sebab katanya, “Allah sudah membuatku
    melupakan segala penderitaanku dan kaum keluarga ayahku.”
  pes-OPCB: 'یوسف پسر بزرگ خود را منسی نامید و گفت: «با تولد این پسر خدا به من کمک
    کرد تا تمامی خاطرهٔ تلخ جوانی و دوری از خانهٔ پدر را فراموش کنم.»'
  ssx-ssx: Diosepema꞉ alota꞉ Mo Tekehalima꞉ta꞉ mo I̱ma꞉ mua꞉ ka꞉nda꞉manu make yaka
    tapake make hone yonka꞉lano la꞉la꞉me laata꞉ Mo mupeke wekina꞉ bikita꞉ Ma꞉na꞉sa꞉
    leekeme.
  lcm-lcm: Na kala atuk a anu tuan ta Manase, le si oring ke ta, “God kata mela vil
    iau asi kag lomon taun ani kag keve kui na kana matan vap a mamai.”
  aer-aer: Joseph-ele alere arrekwelenye Manasseh arritnye antheke, imerte ikwere
    angkemele, “Itne ayenge akngeyenge, atyenge-artweyenge rakemele, apmere nhenhe-werne
    ayenge akngetyeke. Tyerrtye apmere Egypt-arenye areyele ayenge urrkapetyeke uterneke.
    Kele mwerre. Ngkarte-arle atyenge mwerre-arle aneke, kele ayenge akangkemele,
    Ngkartele-arle ayenge arne akurne areyeke alkngwe-ilerlenge. Alakenhenge anteme
    the ngenhe Manasseh arritnye antheme.” Hebrew angkentyenge Manasseh angkeme-arteke
    “Alkngwe-ileme.”
  tgl-ULB: Tinawag ni Jose ang pangalan ng kaniyang panganay na Manases, at sinabi
    niya, “Ginawa ng Diyos na makalimutan ko ang lahat ng aking mga bagabag at lahat
    ng sambahayan ng aking ama.”
  nop-nop: Kaŋ Yosep adi mihiŋiŋ tuwo aditok indiŋ yoŋa wou Manase youkuk, “Bepaŋdi
    nehitubulodaune wele bulaaniŋgoŋne eŋ baatne’walaŋ yolidok kaule tugut.”
  kca-kca: 'Иосиф оԓәӈ пŏхәԓ нэмән мӑсԓы: Манассия, щиты ԓўв пŏтәртәс: «Шукащты верԓам
    пӑ ащем хот тэԓ Турәм мӑнэма йŏрэмәты ԋотсәԓы».'
  cbu-NT: Osiy wipaa iwachiztama sur Manases ísamarangiya. Apanll nuwaa mangooz mapiymash
    panarangiya, maachiritaatstamti ashpari mbizamaama amb átu, wipaa ísamaku tárangiya.
  hui-hui: Ani taba hanayagola Yosebehanda lalu, Ngode Datagaliwabehanda i̱ biamogo
    biyagola i̱na i̱naga aba ai̱ya damenerubi i̱ni tandaga timbuni handalu harugobi
    bibahende embeda harugoni, lowa ibu igini mbiragonaga mini Manase wini.
  wrs-wrs: Doa Yosep ona, Sesoa doa kam waiamana vev, wo noinda kavna kinwonda kava
    doa wuleihawol vena, kavna aratatanamba kava mendah duus vewol vevmoa. Wo noinda
    Yosep no hevna yiveltowondmba os awona Manasem, osm ovna, duus vevmoa Yutana moana.
  jao-jao: Kulu kilu-wundarrba nya-mangaji marrantharl Manaja, kulu ngulakari mili
    buri kilu-wundarrba na-wini Yibrayim. Jinangu jalu-wundarrbanji nyungkalunga ki-wukangka
    Manaja, jinangu barranamba murdirrinjawu. Jujiba kumba-wukanyi, “Karnilu-yabima
    ngarna-wurdu Yijandu ki-Kud, kulu kurdardi barra linginmanthawu ngulakari bajarnaji
    narnu-dabudaburr narnu-yuwa bajarnaji wumba wabarra karna-lhuwarri nakaringu wunyathala
    yilaa. Karnilu-yabima ngarna-wurdu ngarna murdirrinjawu barra.” Kulu jinangu nyarrku
    na-wini Yibrayim nganambajilulu mili jalu-wundarrbanji ki-wukangka nyungkalunga,
    jinangu barranamba nyamba-kaj akaj aman thawu. Kumba-wukanyi Jujiba, “Marnawula
    rringatharri-arduwujara. Ki-Yijandu ki-Kud kilu-yabima awara ngatha marnarnaji
    narnu-yabi wumba karnu-arri ngatha narnu-dabudaburr ngala marningarna karnilu-yabima
    ngarna-wurdu wulanga, kanymardawujara arduwujara mayaniwujara,” nganinya kumba-wukanyi.
  mya-mya: ယော​သပ်​က``ဘု​ရား​သ​ခင်​သည်​ငါ​ခံ​ရ​သော ဆင်း​ရဲ​ဒုက္ခ​ကို​လည်း​ကောင်း၊
    အ​ဖ​၏​အိမ်​သား အ​ပေါင်း​တို့​ကို​လည်း​ကောင်း​မေ့​ပျောက်​စေ​တော် မူ​ပြီ'' ဟု​ဆို​၍​သူ​၏​သား​ဦး​ကို​မ​နာ​ရှေ​ဟု
    နာ​မည်​မှည့်​လေ​၏။-
  cbi-NTPO: Tsejtu José ajke' nanuya Manasés mumu pumi, Dios yanu naa taaju ke' puiñuba
    demanbashware', naa ya' paandela' mitya bain pensandyawaatyuve titu.
  bod-N: ཡོ་སེབ་ཀྱིས་བུ་སྐྱེས་འགོའི་མིང་ལ་མཱ་ན་ཤེ་ཞེས༌བཏགས། ཅིའི་ཕྱིར་ཞེ༌ན། ཁོ་ན༌རེ།
    དཀོན་མཆོག་གིས་བདག་ལ་དཀའ་ངལ་སྣ་ཚོགས་དང་བདག་གི་ཕ་ཡི་ཁྱིམ་མི་ཐམས་ཅད་བརྗེད་པར་མཛད་པ་ཡིན་ཞེས་སྨྲས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Joseph ko namar biya mu nup beteram Manasseh mam. Mu awuk, nu balam,
    “Kaem aga saongam se aga ikup suen la se aga launari nunga betera memek mu abiring
    tuem.”
  kkl-kkl: Me yandonge neneko Manasye aro engkaog. Yusupti Manasye aro engkaognena,
    “Allahri samen ua ulamsiri, seklelamsinge ekon nembaneogpa, naiap naro yaboap
    ekon tahisi,” aro engkaog.
  sna-sna: Josefa akatumidza dangwe rake zita rokuti Manase akati, “Nokuti Mwari akaita
    kuti ndikanganwe kutambudzika kwangu kwose navose veimba yababa vangu.”
  spa-BLM: José llamó al primogénito Manasés, “Porque”, dijo, “Dios me ha hecho olvidar
    todo mi trabajo y toda la casa de mi padre.”
  beu-beu: Angmuse Yusup ana mateng hula, “Susa-lala ba tura na nimang ehava mi kaluar
    senge na harak angu, emangpi Lahatala ana ening na vengtajebing iila.” Angu ebele
    Yusup ana oal mehal mutu angu ene maveng, ene Manase (evengbanang tarang se hula
    ꞌvengtajebingꞌ.
  cac-cac: 'A vin̈ b''ab''el unin, Manasés ix yac'' vin̈ sb''iej, ix yalan vin̈: A
    Dios ix ac''an sat d''a in c''ol masanil syaelal ix ec''b''at d''a vib''an̈ yed''
    in cusc''olal yuj eb'' ayto vuj in b''a yed''oc, xchi vin̈.'
  swh-ULB: Yusufu akamwita mzaliwa wake wa kwanza Manase, kwani alisema, “Mungu amenisahaurisha
    shida zangu zote na nyumba yote ya baba yangu.”
  bel-bel: 'І даў Язэп імя першынцу: Манасія, бо Бог даў мне забыць усе няшчасьці
    мае і ўвесь дом бацькі майго.'
  deu-ELBBK: 'Und Joseph gab dem Erstgeborenen den Namen Manasse: Denn Gott hat mich
    vergessen lassen all meine Mühsal und das ganze Haus meines Vaters.'
  mbb-OT: Is kakey he anak ni Jose, ne migngezanan din ki Manase su ke sikandin te,
    “Geina te midhimu te Megbevayà he melipati ku is langun he menge keseengan ku
    wey is kebulunga ku te amey ku wey menge kezuzumahi ku.”
  msc-msc: Yusufu ka a dencɛ fɔlɔ tɔɔ la ko Manase, baa a kan ko Alla ra a laɲina
    a la tɔrɔya bɛɛ kɔ rɔ, ka a hankili bɔ a fa wara rɔ.
  mal-2015: എന്റെ സകല കഷ്ടതയും എന്റെ പിതൃഭവനം ഒക്കെയും ദൈവം എന്നെ മറക്കുമാറാക്കി എന്നു
    പറഞ്ഞു യോസേഫ് തന്റെ ആദ്യജാതന്നു മനശ്ശെ എന്നു പേരിട്ടു.
  tuo-NT: Masã maꞌmirẽ Manasés wãme õꞌocʉ niwĩ. “Õꞌacʉ̃ yʉꞌʉre nipeꞌtise yʉꞌʉ piꞌetisere
    acobojocã weemi. Tojo nicã nipeꞌtirã yʉꞌʉ acawererãrẽ acobojocã weemi” nígʉ̃,
    tojo wãme õꞌocʉ niwĩ.
  gup-gup: Joseph bingeykurrmeng nadjdjaman Manasseh. Dja yimeng, “Kunmekbe ngangeykurrmeng
    bu God nganmarnbom ngabengmidjdanj kunmurrngrayek ngardduk, dja mak yiman ngabenbengmidjdanj
    nawu ngarrimud.”
  met-met: Baing Yosep uxu matuaua yanoa Manase, saing harua ba, “Namua na Urana libu
    ngahalingalinga mauxangagudi xaung tibugu bakbagindi.”
  gvs-gvs: E ina botomoya ivayou Manase kana, ‘Unana Yaubada tauna guna nuwomou anuwoilave
    be nakae osegowo anuwoilavedi.’
  rmc-rmc: 'O Jozef diňa le ešebne čhaske nav Menaše, bo phenďa: „O Del mange diňa
    te bisterel pre savore mire pharipena the pre caľi miri dadeskri famelija.“'
  nlg-nlg: A Joseph te holoa nia Manasseh na kamanagho, na pukuna te ghaghua, “A God
    te niu keri ge u nighi ponolio nigua na lei vahola maira nina binaboli a tamagu.”
  dgr-DOGNT: Joseph weza t'akwełǫ̀ǫ̀ dǫ elı̨ı̨ sìı Manaseh wìyeh ayį̀į̀là, hadı, “Dànì
    sexè hoìla k'ehokw'o ı̨lèe eyıts'ǫ setà wèot'ı̨ hazǫǫ̀ sìı Nǫ̀htsı̨ wenahdì-le
    asį̀į̀là t'à, eyı k'ę̀ę̀ wıızì whıhtsı̨,” hadı.
  pes-OPV: 'و یوسف نخست زاده خود رامنسی نام نهاد، زیرا گفت: «خدا مرا از تمامی مشقتم
    و تمامی خانه پدرم فراموشی داد.»'
  ron-1924: Иосиф а пус ынтыюлуй нэскут нумеле Манасе „кэч”, а зис ел, „Думнезеу м-а
    фэкут сэ уйт тоате неказуриле меле ши тоатэ каса татэлуй меу”.
  ben-OBCV: যোষেফ তাঁর বড়ো ছেলের নাম রাখলেন মনঃশি এবং বললেন, “যেহেতু ঈশ্বর আমাকে
    আমার সব দুঃখকষ্ট ও আমার বাবার পুরো পরিবারকেই ভুলিয়ে দিয়েছেন।”
  lex-lex: 'Yusup nweta a''nani yanul die Menasye, (nnia''eratni de, nhoratdoini),
    yoma niwra: “Uplerlawna Nhi'' a'' pua ghoratdoin memna a ralam meh''ru la a a''mu
    romni.”'
  rgu-rgu: Boe ma Yusuf dedea nae, “Manetualain tao na au afarene heni doidoso ka
    so, tepoꞌ fo au kalua eme papa ka uma na mai.” Huu ria na, ana foi ana ulu na
    nade, Manase (fo sosoa na nae, ‘nafarene henin’).
  som-som: Markaasaa Yuusuf wuxuu curadkii magiciisii u bixiyey Manaseh; waayo, wuxuu
    yidhi, Ilaah waa i illowsiiyey dhibaatadaydii oo dhan, iyo gurigii aabbahay oo
    dhan.
  lat-VUC: 'Vocavitque nomen primogeniti Manasses, dicens: Oblivisci me fecit Deus
    omnium laborum meorum, et domus patris mei.'
  aoi-aoi: '@see-verse:GEN.041.050'
  eng-ASVBT: 'And Joseph called the name of the firstborn Manasseh: For, said he,
    God hath made me forget all my toil, and all my father’s house.'
  mna-mna: 'Pikin muŋgamuŋga na, Yosep ipaata zaana be Manase. Pa iso: “Anutu ikam
    yo ma motoŋ mbeleele pataŋana tio mi wal tio kek.”'
  ita-1885: E Giuseppe pose nome al primogenito Manasse; perciocchè, disse egli, Iddio
    mi ha fatto dimenticare ogni affanno, e tutta la casa di mio padre.
  eng-LXXUP: And Joseph called the name of the firstborn, Manasseh; For God, said
    he, has made me forget all my toils, and all my father’s house.
  eng-ULB: Joseph called the name of his firstborn Manasseh, for he said, “God has
    made me forget all my trouble and all my father's household.”
  spa-VBL: 'José nombró a su primogénito Manasés, porque dijo: “El Señor me ha hecho
    olvidar todos mis problemas y toda la familia de mi padre”.'
  fra-_FOB: Et Joseph nomma le premier-né Manassé (celui qui fait oublier); car Dieu,
    dit-il, m'a fait oublier toute ma peine, et toute la maison de mon père.
  mal-mal: “എന്റെ സകല കഷ്ടതയും എന്റെ പിതൃഭവനം ഒക്കെയും ദൈവം എന്നെ മറക്കുമാറാക്കി”
    എന്നു പറഞ്ഞു യോസേഫ് തന്റെ ആദ്യജാതനു മനശ്ശെ എന്നു പേരിട്ടു.
  urd-GVR: Us ne pahle kā nām Manassī yānī ‘Jo Bhulā Detā Hai’ rakhā. Kyoṅki us ne
    kahā, “Allāh ne merī musībat aur mere bāp kā gharānā merī yāddāsht se nikāl diyā
    hai.”
  suz-BL: मिनु योसेफमी “ङोंइती श्‍येत जङानु, परमप्रभुमी आं आफ आ खिं ङा मुर आन कली
    प्रेंपाइक्‍ती” दे मिम्‍शा, आ ङोंइती जरमेशो तौ कली मनस्‍से नें वोदा बाक्‍त।
  ita-1927: E Giuseppe chiamò il primogenito Manasse, perché, disse, “Iddio m’ha fatto
    dimenticare ogni mio affanno e tutta la casa di mio padre”.
  ckb-ckb: 'یوسف کوڕە نۆبەرەکەی ناونا مەنەشە و گوتی: «ئەم ناوەم لێنا، چونکە خودا هەموو
    ماندووبوونم و هەموو ماڵی باوکمی لەبیر بردمەوە.»'
  eng-BBE: And to the first he gave the name Manasseh, for he said, God has taken
    away from me all memory of my hard life and of my father's house.
  crx-NTPO: 'Joseph ''en ''udetsoh whuzdli-un, ''en Manasseh yulhni: “Yak''usda (Elohim)
    nts''en''a la te''iz''en ''ink''ez sba ooyoh cha whunaoodiznoh ''inka.”'
  kan-OKCV: ಜೇಷ್ಠಪುತ್ರನಿಗೆ ಯೋಸೇಫನು ಮನಸ್ಸೆ ಎಂದು ಹೆಸರಿಟ್ಟನು. ಏಕೆಂದರೆ ಅವನು, “ದೇವರು ನನ್ನ
    ಕಷ್ಟವನ್ನು ಮತ್ತು ನನ್ನ ತಂದೆಯ ಮನೆಯನ್ನು ಮರೆತುಬಿಡುವಂತೆ ಮಾಡಿದರು,” ಎಂದನು.
  bbb-bbb: Areme Josofu fu kuae, Godi fune na ma rejiena ifejiemo ijadufuo nane izege
    na isejavaeva ijiakiro asoe none ijadufuo agane ije nane totevano kuae. Ijadufuo
    fune uri fari fuone amure ije abe ive ina Manasano kuae.
  tam-2017: 'யோசேப்பு: என் வருத்தம் அனைத்தையும் என் தகப்பனுடைய குடும்பம் அனைத்தையும்
    நான் மறக்கும்படி தேவன் செய்தார் என்று சொல்லி, மூத்தவனுக்கு மனாசே என்று பெயரிட்டான்.'
  spa-RV-1909: Y llamó José el nombre del primogénito Manasés; porque Dios (dijo)
    me hizo olvidar todo mi trabajo, y toda la casa de mi padre.
  ron-BTF: 'Şi Iosif l-a numit pe întâiul născut, Manase: Pentru că Dumnezeu, a spus
    el, m-a făcut să uit toată osteneala mea şi toată casa tatălui meu.'
  eng-WEBP: Joseph called the name of the firstborn Manasseh, “For”, he said, “God
    has made me forget all my toil, and all my father’s house.”
  eng-FBV: Joseph named his firstborn Manasseh, because he said, “The Lord has made
    me forget all my troubles and all my father's family.”
  nld-1939: Josef noemde den oudste Manasse; want God heeft me al mijn ellende en
    heel mijn vaderlijk huis doen vergeten.
  nch-BL: 'Nopa achtohui quitocaxti Manasés. (Manasés quinequi quiijtos Niquinelcajtoc.)
    Quej nopa quitocaxti pampa quiijto: “Toteco Dios quichijtoc ma niquelcahua noteixmatcahua
    huan nochi cati nitaijyohuijtoc.”'
  tfr-NTPO: Ba wa domer bäm ĩyo bukshko ga José tjl̈ẽ ga «Tja kjimtara Sbörë, l̇l̇ëbo
    weno bor kong owa kjöme woyojeror pjir, bor pjeyoga woyojeror bakoe. E kjĩshko
    ga koiër Manasés» l̈e.
  vie-1934: 'Giô-sép đặt tên đứa đầu lòng là Ma-na-se, vì nói rằng: Đức Chúa Trời
    đã làm cho ta quên điều cực nhọc, và cả nhà cha ta.'
  hin-CV: पहले बेटे का नाम योसेफ़ ने मनश्शेह रखा क्योंकि उन्होंने विचार किया, “परमेश्वर
    ने सभी कष्टों एवं मेरे पिता के परिवार को भुलाने में मेरी सहायता की है.”
  eng-OURB: Joseph [May he add] called the name of the firstborn Manasseh [Causing
    to forget], “For,” he said, “God has made me forget all my toil, and all my father’s
    house.”
  spa-BES: 'Y al primero le dio el nombre de Manasés, porque dijo: Dios me ha quitado
    todo recuerdo de mi vida dura y de la casa de mi padre.'
  tdx-tdx: Natao’ Iosefe Menasè ty añara’ i tañoloñoloña’ey, fa hoe re, Nampandikofen’
    Añahare ahy i hene fisotriakoy naho ty anjomban-draeko iaby.
  vid-vid: Yusufu nakamchema wana wa heye wa mwaluko Manase, yolonga, “Nguluwi nakandita
    ndisemwe kugaya kwa heni kweng'ha na wang'holoze mhaza wa heni.”
  pwg-pwg: Kunona ivi tuwa na Josepa ivona bo, “God iberai da aku nuwapoya ma bade
    aku mamai ina rakaraka yavata avi notawapesi.” Tuna kubiine natuna iyarokona ivi
    vavei ‘Manase.’
  eng-OKE: And Joseph called the name of the firstborn Menasheh; because the Lord
    hath made me to forget all my labour and all my father’s house.
  tha-KJV: โยเซฟเรียกบุตรหัวปี​ว่า มน​ัสเสห์ กล่าวว่า “เพราะว่าพระเจ้าทรงโปรดให้ข้าพเจ้าลืมความยากลำบากทั้งปวง
    และวงศ์วานทั้งสิ้นของบิดาเสีย”
  por-BR-2018: 'E chamou José o nome do primogênito Manassés; porque disse: Deus me
    fez esquecer todo o meu sofrimento, e toda a casa de meu pai.'
  bco-bco: So꞉wa wa꞉la꞉bo꞉ sa꞉la꞉liabikiyo꞉, Yosa꞉b eyo꞉ a꞉la꞉sio꞉, “Gode eyo꞉ ne
    hida꞉yo꞉ o꞉lia꞉ ni dowa꞉ so꞉lo꞉ o꞉lia꞉yo꞉ ga꞉lila꞉ma꞉ki ta꞉fo꞉.” A꞉la꞉sa꞉la꞉likiyo꞉
    so꞉wa a꞉no꞉ Manasa wikilo꞉.
  deu-ELO: 'Und Joseph gab dem Erstgeborenen den Namen Manasse: denn Gott hat mich
    vergessen lassen all meine Mühsal und das ganze Haus meines Vaters.'
  ktm-ktm: Yosep ihpah, “Lapan indrahnan pe yu kolu ke insumwen pede-en todo ndre
    sulo-on, ile ndrodan ndre tomo pe tinto su.” Ile pe iy irson rangan nedun ndrihou
    ti Manaseh.
  caa-caa: 'Y e bꞌajxan unembꞌir uturbꞌa ucꞌabꞌa Manasés xeꞌ war che: “E Dios uche
    tuaꞌ innajpes tunor lo que cay innumse nibꞌa y uche tuaꞌ innajpes tunor nifamilia”.'
  eng-WYC-2018: And Joseph called the name of the first begotten son, Manasseh, and
    said, God hath made me to forget all my travails, and the house of my father;
    (And Joseph named his first-born son Manasseh, and said, For God hath made me
    forget all my travails, or all my troubles, and my father’s household, or my family;)
  epo-epo: Kaj al la unuenaskito Jozef donis la nomon Manase, ĉar, li diris, Dio forgesigis
    al mi ĉiujn miajn suferojn kaj la tutan domon de mia patro.
  uig-PIN: 'Yüsüp: «Huda pütün japa-muxǝⱪⱪitim wǝ atamning pütün ailisini kɵnglümdin
    kɵtürüwǝtti» dǝp tunji oƣliƣa Manassǝⱨ dǝp at ⱪoydi;'
  beo-beo: E amane sia:i, “Gode da na se nabasu na ada amola fi fisiba:le, amo E da
    na gogolema:ne fadegai dagoi.” Amaiba:le, e da ea magobo mano ema Ma:na:se (gogolema:ne
    hamosa) dio asuli.
  tpi-OTNT: Orait Josep i tok olsem, “God i helpim mi na mi lusim tingting long ol
    pen bilong mi na long ol famili bilong papa bilong mi.” Olsem na em i kolim nem
    bilong namba wan pikinini bilong en Manase.
  hau-SA: Yusuf ya ba wa ɗansa na fari suna Manasse ya ce, “Gama Allah ya sa na mance
    dukan wahalata da dukan gidan mahaifina.”
  udu-udu: 'Yuusup̱ yuḵki gway ma ’ci ma bwanyaram piti ka Manassa mo haali/ a’di
    oki gwo mo ka: Arumgimis kar aha/ mmothisa ris mii kun diṯadiṯ e mo dhali aris
    to gi gu’b ma babam pem mo.'
  uig-LAT: 'Yüsüp: «Xuda pütün japa-musheqqitim we atamning pütün ailisini könglümdin
    kötürüwetti» dep tunji oghligha Manasseh dep at qoydi;'
  nde-nde: UJosefa wetha izibulo lakhe wathi nguManase, esithi, “Kungenxa yokuthi
    uNkulunkulu wenzile ukuthi ngilukhohlwe lonke uhlupho lwami kanye layo yonke indlu
    kababa.”
  ton-ton: Pea naʻe ui ʻe Siosefa ʻae hingoa ʻo hono ʻuluaki, ko Manase; he naʻe pehē
    ʻe ia, “Kuo tuku ʻe he ʻOtua, ke u fakangaloʻi ʻeku ngaahi mamahi, mo e fale kotoa
    pē ʻo ʻeku tamai.”
  ces-1613: 'A nazval Jozef jméno prvorozeného Manasses, řka: Nebo způsobil to Bůh,
    abych zapomenul na všecky práce své, a na všecken dům otce svého.'
  eko-eko: 'Otu wa mwanzo Yuusufu khuntthaja nzina la Manaase, alupaka yoori: “Nluku
    akisahawisa ohoowa waka na vaje wa apapazaku.”'
  nss-nss: Yiy ipa, “Ngindrai imbusiy, pe koyu ara irut iya nopwaran to iyapolo tomo
    pe nali hu.” Pwen pe ipohowe ngala norun ndrihou kamai ara Manasseh
  eng-WMB: Joseph called the name of the firstborn Manasseh, “For”, he said, “God
    has made me forget all my toil, and all my father’s house.”
  tam-TCV: அப்பொழுது யோசேப்பு, “இறைவன் என் தொல்லைகளையும், என் தகப்பன் வீட்டையும் மறக்கச்செய்தார்”
    என்று சொல்லி, தன் மூத்த மகனுக்கு மனாசே எனப் பெயரிட்டான்.
  ceb-ULB: Ginganlan ni Jose ug Manases, ang kamagulangan niyang anak, kay siya nag-ingon,
    “Gibuhat sa Dios nga ako makalimot sa tanan nakong mga kalisod ug sa tibuok pamilya
    sa akong amahan.”
  mkn-mkn: Ju Yusuf omong bilang, “Tuhan Allah su bekin beta lupa beta pung sangsara
    waktu beta kaluar dari beta pung papa pung ruma.” Andia ko dia kasi nama sang
    dia pung ana nomer satu, Manase (yang dia pung bunyi amper sama deng kata laen,
    yang dia pung arti bilang ‘lupa’).
  nce-nce: Na Josep gali tle, “Goto bome lalaitanë. Na bobë afani kë tëbo mëtëtanabë
    na ilawa mago enëneme aholokwana ti nelë.” Na këme nëgeme bubë abwa nëba, Manase
    weniji këme fë totle. Manase gali wayo ebë aholokwana ti.
  pol-UBG: 'Józef nadał pierworodnemu imię Manasses, gdyż mówił: Bóg dał mi zapomnieć
    o całej mojej udręce i o całym domu mego ojca.'
  agr-agr: Yama nagkamchaku akiamujinak Manasés adaikauwai “wi waitiamugnak Apajuí
    ashí mina pataag aidaujai sakapitkajuae” taku tuu adaikauwai.
  kyc-kyc: Manjipala Josepeme lao, Anatumi namba randa nyiyunupape dee nambana rakanena
    ree palupi nyuo kame sipili lao jilyamo lapala wane mupwa dokona kingi Manasa,
    leya.
  urd-GVU: اُس نے پہلے کا نام منسّی یعنی ’جو بُھلا دیتا ہے‘ رکھا۔ کیونکہ اُس نے کہا،
    ”اللہ نے میری مصیبت اور میرے باپ کا گھرانا میری یادداشت سے نکال دیا ہے۔“
  deu-1912: Und er hieß den ersten Manasse; denn Gott, sprach er, hat mich lassen
    vergessen alles meines Unglücks und all meines Vaters Hauses.
  ntj-ntj: Nyangka katja kurranyungkatjanya ngarrinyangka Tjawutjalu watjarnu, “Tjiinya-rna
    ngurra ngaaku pitjangu nyinarranytjalu yungarrapirtiku kulira watjil-watjilarringu.
    Puru-rna waarka purlkanya palyaranytja tjayilpangkatarrartu. Nyangka Mama Kuurrtu-rni
    pina watatjanu.” Nyangkanku katja tjapirnu yini Manatjanya.
  row-row: Yusuf olaꞌ nae, “Lamatualain tao au liliiꞌ doidꞌoso ngga leleꞌ au lao hela
    ama ngga ume na.” Naa de ana babꞌae ana ulu na Manase (lii na naꞌe a onaꞌ dedꞌea
    feaꞌ, fo sosoa na ‘liliiꞌ’).
  kan-2017: ಚೊಚ್ಚಲು ಮಗನು ಹುಟ್ಟಿದಾಗ ಯೋಸೇಫನು, “ನಾನು ನನ್ನ ಎಲ್ಲಾ ಕಷ್ಟವನ್ನು, ತಂದೆಯ ಮನೆಯವರನ್ನೂ
    ಮರೆತುಬಿಡುವಂತೆ ದೇವರು ಮಾಡಿದನು” ಎಂದು ಹೇಳಿ ಅವನಿಗೆ “ಮನಸ್ಸೆ” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lɨdaci Josepɨ agaŋ abami. Asɨ agaŋ iadɨ ahɨliahuci akuaba akuaba vɨhɨlɨ
    agɨlasaŋ ma igahɨlin uami. Iadɨ iavaŋ dɨ hɨdɨlɨ pam agɨlasaŋ avi ma igahɨlin uami.
    Nusaŋ igahɨlavɨla ninaŋ Cimegeŋ agadɨ ibi lamavɨla abami. Manase uami.
  tgo-tgo: Josep i rena nariye virɨviva idae Manase. Iŋa, “Kaiwae Loi i vakathaŋgo
    ya renuwaŋa vaghalawe wo vuyowoma wolaghɨye na bwebwe le bodaboda.”
  yap-yap: Me ga’ar Josef, “I Got e ke ayuwegneg kug pag talin urngin e gafgow ni
    kug tay nge urngin e girdi’ u tabinaw rok e chitamag”; ma aram me tunguy Manasseh.
  tet-tet: Baa oras nia, Yusuf katak naꞌak, “Maromak nalo haꞌu kaluꞌa tiꞌan haꞌukaan
    susar baa oras haꞌu ksai kosi haꞌukaan ama uman!” Nodi nanoin lia nia, Yusuf nanaran
    oan ulun nia naꞌak, Manase (tan lian hanesan lia fuan Ibrani ida naꞌak ‘haluꞌa’).
  hlt-MCSB: Te vaengah Joseph loh , “Ka thakthaenah boeih neh a pa cako boeih te Pathen
    loh kai n'hnilh sak,” a ti dongah a caming te a ming Manasseh a sui.
  mdy-ETH: ዮሴፔ ዒማና «ፆኦሲ ታና ሄሌ ሜታሢንታ ታኣኮ ዒጊኖንታ ታና ዋሊሲሴኔ» ጋዓዖ፥ ቤርታ ሾይንቴ ናዓሢኮ ሱንፆ ሚናኣሴ
    ጌዒ ጌሤኔ፤
  twi-ASANTE: Yosef too nʼabakan no edin Manase, a asekyerɛ ne Onyankopɔn ama me werɛ
    afiri mʼamanehunu ne mʼagya fie nyinaa.
  bhl-bhl: 'Dukulewui, Yosew e akalem seiw men dukusu aul beem wiin e “Manase”, dangse
    kale. Nimtew angom? E bokolomele: “Sunbin-Got e nelo dokonemse kasike, nem kanenemse
    anggil ilum so, nakalem angin kaim atuk so, alik alik biilo akokow kebi te.”,
    angse kasike.'
  con-NTPO: Aisheve isusi “Chiga ñama ñotsse tsonsi gi ña antiandeccu, ña vana'jen'choma'qque
    aqque'pa” qquen supa tisema inisian Manasésve.
  eng-WEBU: Joseph called the name of the firstborn Manasseh, “For”, he said, “God
    has made me forget all my toil, and all my father’s house.”
  bnp-bnp: E Iosep i vunua a tabua vona e Manase, lakea i ta maea, “A Vure i rata
    iau a longokaburungi a naro hale ni rata nau koea, turana a naro hale i rata nau
    e huriki a viri nau.”
  wal-wal: Yooseefi ba baira na7aa Minaasa sunttiis; aissi giikko i, “Xoossai tana
    ta metuwaa ubbaanne ta aawaa so asaa ubbaa dogissiis” yaagiis.
  mgh-mgh: 'Oopacera uyo, Yusufu ahommaha ncina na Manasesi, eeraka: Nluku hokiliyaliha
    mahuviho aka othene ni inupa yothene ya apaapa.'
  acu-NT: 'Tura: —Yus wi wait wajaktinun tura wi wear ainauncha kajinmamtikruki —tusa
    eemkaurin Manasés inaikiamiayi.'
  spa-PDDPT: 'José llamó al primogénito Manasés, porque dijo: ʼElohim me hizo olvidar
    todo mi sufrimiento y toda la casa de mi padre.'
  gun-gun: Tujave va'e ma José omboery Manassés, mba'eta “Nhanderuete xemboexarai
    amba'eapo atãague, ha'e xeru ro py aiko jave guare ha'e javi re”, he'i vy.
  agu-BL: 'Yi bajx cy''ajl yi itz''ij nin oc tk''ol yi bi''-tz tetz Manasés, na nin
    taltz: “Ryos me''lsan te inc''u''l cyakil yi sotzaj c''u''lal. Nin ncha''tz qui''t
    na chu''l tx''akxuj inxonl tinc''u''l.”'
  eng-PEV: Joseph named his 1st son Manasseh. That name means he let me forget. Joseph
    said, “You see, God was good to me. He let me forget about all that trouble I
    had, and he even let me forget that I miss my family.”
  ilo-ULB: Pinanaganan ni Jose ti inauna a putotna iti Manases, ta kinunana, tinulongannak
    ti Dios a nanglipat iti amin a pakariribukak ken amin a sangkabalayan ti amak.
  kpg-kpg: Joseph ga helekai, “God guu hai au gi de langahia ogu hagaduadua mo digau
    o di hale o dogu damana.” Mee gaa gahi di ingoo o dana dama daane matagidagi bolo
    Manasseh.
  uig-ARA: 'يۈسۈپ: «خۇدا پۈتۈن جاپا-مۇشەققىتىم ۋە ئاتامنىڭ پۈتۈن ئائىلىسىنى كۆڭلۈمدىن
    كۆتۈرۈۋەتتى» دەپ تۇنجى ئوغلىغا ماناسسەھ دەپ ئات قويدى؛'
  bsp-bsp: Kɔ Isifu ewe coco cɔn Manase, ti tatɔkɔ Kanu kəsɔŋɛ kɔ kəpələr ka pəcuy
    fəp kɔ kəsakɛnɛ kɔ aka kəlɔ ka kas.
  bps-bps: Dnagit Dyosif i twege dunan Manasas, du manan, “Flana Dwata di deg i kaflayamgu
    di muna, na klidù nawagu i màgu na i dad gakedgu.”
  mbs-mbs: Iningedanan din se kakay ki Manases (kelebadan niyan, nelibelan), so minikagi
    si Jose, “Tinebangan a te Timanem aw yan nelibelan ko den se kedakel te kelimahan
    ko aw tepad te dela ko te amay aw menge gaked ko.”
  tof-tof: Zosep bóktanórr wagó, “God kürü kuri tangkamtine kólba müp akó kólba aban
    pamkolpam alókóm.” Da wa tóba ngaen olom ngi we ngyesilürr Manase.
  sus-sus: Yusufu naxa a xa di singe xili sa Manasi. Na nan na ki, Ala bara a niya
    n bara nɛɛmu n ma tɔɔrɛ birin ma, a nun n baba xa denbaya.
  pon-2006: Sosep eri patohwan, “Koht me ketin kupwurehda pwe I en manokehla douluhl
    ei lokolok koaros oh peneineien ei pahpao”; ih eri kihong eden nah meseniho, Manase.
  jae-jae: Josep gê ŋacsêganê ŋaê gebe Manase ma kêsôm gebe “Gaê ênê ŋaê Manase gebe
    Anôtô gêgôm aê kaliŋ ŋoc gêŋwapac to tamocnê andu ŋagôlôac samob siŋ.”
  ksd-ksd: 'Ma Iosep i ga vatang ra iang i ra luaina ba Manase, tago i ga biti: God
    i tul tar iau pi ina valubane ra lavur magit i ga monong iau ma ra kuba i tamagu
    par.'
  tur-YTC: Yosef ilk oğlunun adını Manaşşe (Unutturan) koydu, “Çünkü” dedi, “Tanrı
    bana bütün sıkıntılarımı ve babamın evini unutturdu.”
  bel-N: I назваў Язэп імя першароднага Манаса, бо [казаў:] “Даў мне Бог забыцца ўсе
    цяжкасьці мае і ўвесь дом бацькі майго”.
  grc-BRENT: Ἐκάλεσε δὲ Ἰωσὴφ τὸ ὄνομα τοῦ πρωτοτόκου, Μανασσῆ· ὅτι ἐπιλαθέσθαι με
    ἐποίησεν ὁ Θεὸς πάντων τῶν πόνων μου, καὶ πάντων τῶν τοῦ πατρός μου·
  ind-AYT: Yusuf menamai anak sulungnya Manasye, sebab katanya, “Allah telah membuatku
    melupakan segala kesusahanku dan seluruh rumah ayahku.”
  lid-lid: Eme Josep tiye, “Kindrei badeh ndramwekes jo ndramaniy isi tek ma ndramaniy
    iri lowa tama oro.” Eme iy tondrohani kadok tan badeh nyaran Manase.
  nya-nya: Yosefe anamutcha mwana wake woyamba, Manase popeza anati, “Mulungu wandiyiwalitsa
    zovuta zanga zija ndiponso banja la abambo anga.”
  hrv-hrv: Prvorođencu Josip nadjenu ime Manaše, “jer Bog je”, reče, “dao te sam zaboravio
    svoje teškoće i svoj očinski dom.”
  mps-mps: Tialima, Josepgo te po wai, “Godigo ena tau selama, tama te eno sali sęgę,
    me te eno aya ida, ama dede, augwalide homu dene ebo, te eno homugo gegeda palai.”
    Tama tibaso, agai te aga gomunai ogwa nogi te Manase nogi poai.
  llg-llg: Boe ma, Yusuf kokolak nae, “Manetualain tao nala au afalende heni au doidosong,
    neu faik fo au kalua uma au amang uman mai.” Huu ndia, de ana foi ndia ana ulun
    nade, Manase (fo hihii leo dedeꞌa deꞌe feꞌek fo ndandaan nae ‘nafalende henin’.)
  tpi-tpi: Orait Josep i tok olsem, “God i helpim mi na mi lusim tingting long ol
    pen bilong mi na long ol famili bilong papa bilong mi.” Olsem na em i kolim nem
    bilong namba wan pikinini bilong en Manase.
  dan-1931: 'og Josef gav den førstefødte Navnet Manasse*, thi han sagde: “Gud har
    ladet mig glemme al min Møje og hele min Faders Hus.” { [*på hebr. Ordspil med
    Navnet Manasse.] }'
  vie-OVCB: 'Giô-sép đặt tên con đầu lòng là Ma-na-se, vì ông nói: “Đức Chúa Trời
    cho ta quên mọi nỗi gian khổ tha hương.”'
  lbk-lbk: Kinwanina, “Finachangan Apo Dios sak-en ay menlichong isnan am-in ay likhatko
    ya nan ilewko isnan am-in ay pangafong ama.” Siya chi't ya nginadnana nan inmona
    ay anakna is Manases.
  guj-2017: યૂસફે પોતાના જ્યેષ્ઠ દીકરાનું નામ મનાશ્શા પાડ્યું, કેમ કે તેણે કહ્યું,
    “ઈશ્વરે મારાં સર્વ કષ્ટ તથા મારા પિતાના ઘરનું સર્વ મને વીસરાવી દીધું છે.”
  byr-byr: '@see-verse:GEN.041.050'
  awx-awx: Tiwän Josepdä “Anätutä gatängamän, meyä apgin äwä yotna nanä yangge ambulämdat,”
    yake, engangä yakäp täpä umanä Manase yang inikut.
  pon-2006A: Sosep eri patohwan, “Koht me ketin kupwurehda pwe I en manokehla douluhl
    ei lokolok koaros oh peneineien ei pahpao”; ih eri kihong eden nah meseniho, Manase.
  por-BRBSL: Joseph chamou o nome do primogênito Manasseh, “Pois”, disse ele, “Deus
    me fez esquecer toda a minha labuta, e toda a casa de meu pai”.
  aly-aly: Arrwekeleny itnewek Manasseh, alakenh angkemel, “Akngeyelarl ayenh arntarnt-arek,
    ayeng iterrey-angenh arrangkw-anem, ayeng apmerek alharntey-angenh anem.”
  cth-cth: Joseph ni a camin hah Manasseh telah a phung. Bangkongtetpawiteh, Cathut
    ni ka tawntamnae hoi apa imthung pueng na pahnim sak telah ati.
  twi-twi: Yosef too nʼabakan no din Manase, a nkyerɛase ne Onyankopɔn ama me werɛ
    afi mʼamanehunu ne mʼagya fi nyinaa.
  hlt-hlt: Te vaengah Joseph loh, “Ka thakthaenah boeih neh a pa cako boeih te Pathen
    loh kai n'hnilh sak,” a ti dongah a caming te a ming Manasseh a sui.
  tbz-SIM: 'Kɛ̀ Sosɛfuu yú dɛketirɛ̀ kɛ dɔ̀: Mɑnɑnsee kɛ yɛ̃́ Kuyie nhò teemmɛ̀ kòò
    yɛ̃̀ mmɛfɛ̃́ṹtímɛ̀ nɛ̀ ò yɑ̀tɛnɛ̀mɛ̀ o kɔbɛ,'
  msy-2020: Ezɨ Josep kamaghɨn mɨgei, “God nan akurazɨ kɨ uan afeziamɨn adarazi gɨn
    amadagha, uaghan uan osɨmtɨziba gɨn amada.” Egha kamaghɨn a uan otarir ivariam,
    ziam “Manase,” a gatɨ.
  txq-txq: Boe ma Yusuf kokolak nae, “Manetualain tao nala au lilii heni au doidosong,
    neu au kalua numa au amang uman mai.” Huu naa de ana foi ana ulun nade Manase
    (fo dedeꞌa deꞌek naa liin sangga sama no dedeꞌa deꞌek laen, fo sosoa-ndandaan
    nae, ‘lilii’).
  aaz-aaz: Onaim naiꞌ Yusuf naꞌuab am nak, “Uisneno nmoeꞌ kau ma au ꞌnikaꞌ ain au
    susat oras au ꞌpoi uꞌko au amaꞌ in umi.” Es naꞌ in nakanab in aan moen unu, naiꞌ
    Manase (reꞌ he noi on reꞌ kata es antein, nak ‘nikan’).
  azb-azb: 'Yusif ilk oğlunun adını Menaşşe qoydu, çünki demişdi: «Allah bütün zəhmətimi
    və atamın evindəkilərin hamısını mənə unutdurdu».'
  eng-DBY: And Joseph called the name of the firstborn Manasseh — For God has made
    me forget all my toil, and all my father's house.
  hin-2017: और यूसुफ ने अपने जेठे का नाम यह कहकर मनश्शे रखा, कि ‘परमेश्वर ने मुझसे
    मेरा सारा क्लेश, और मेरे पिता का सारा घराना भुला दिया है।’
  wol-KYG: 'Yuusufa tudde taaw ba Manase (mu firi Ki ma taxa fàtte), ndaxte da ne:
    «Li ma sonn ak li ma sore sama kër baay lépp, Yàlla fàtteloo na ma ko.»'
  swp-swp: Abo Iosepa ena ealahou tau esana ie tore Manase, i ene, “Paana egu paisoa
    matemate, eo hinage tamagu ena numa tataodi Eaubada i henuahuiegu.”
  bjr-bjr: Maqasoofanoo Yooseefaafa qinau. Anutufa qini dadaaqifaqa qeeqa aupurarana
    faqa qeeqa qikoona atiara iriranara faqa auniqa. Miqi qimaseenoo mifa narí indaaruqaa
    faiqi auqureenoo Mannasee nee qinau.
  eng-YLT: 'and Joseph calleth the name of the first-born Manasseh: ''for, God hath
    made me to forget all my labour, and all the house of my father;'''
  kne-kne: Din besag da ay lalaki et nginadanan Jose si Manasses, tan kanana, “Inpalingling
    Diyos en sak-en din ligat ko ya din toton-od ko.”
  heg-NTPO: Kon Yusuf tek noan, “Ama Lamtua Allah tao auk le auk nadidingun in susa-daat,
    se dedeng auk in puting deng auk amang nga uma la ka son.” Undeng na le, un ngali
    un ana hmunan na Manase, (man nahin na noan ‘nadidingun’).
  ptu-ptu: 'Indo änä'' uluana nasangai Manasye aka naua: “Napalembeä'' Puang Allataala
    dio mai ingganna pi''di''ku indo di mangnguhangku anna kamamallisangku lako banuanna
    ambeku.”'
  bzd-NTPO: 'Mik ilà tsá̱ ku̱ne, eta̱ José tö iché: “Skëköl tö ye'' bak e̱rianuk ena
    ye'' yamipa e'' ko̱s chöwé̱wa ye'' é̱na.” E'' kue̱ki̱ ikiè méka̱itö Manasés.'
  kwf-kwf: KaidaꞋi ngela Ꞌi naꞋo nia futa, sa Josef fata Ꞌuri, “God kwatea nau ku
    takadalafa naꞋa raoꞋa ulafu ba nau ku sasiꞋi maꞋi Ejipt ki. Ma ru taꞋa ba kiri
    taꞋifau ba ngwaꞋi ngela maꞋa nau kira sasia aku.” Ma nia ka saea ngela neꞋeri
    Ꞌani sa Manase.
  eng-WYC-2017: And Joseph called the name of the first begotten son, Manasseh, and
    said, God hath made me to forget all my travails, and the house of my father;
  eng-WMBB: Joseph called the name of the firstborn Manasseh, “For”, he said, “God
    has made me forget all my toil, and all my father’s house.”
  spp-spp: Ka Yusufu si u jyaŋi niɲcyiiŋi mɛgɛ le Manase, ɲaha na yɛ Kile à uru funŋɔ
    wwɔ̀ u yyefuge karigii puni na, ɲcyii cyi à u ta mà u yaha u tupyɛnge e ke
  aey-aey: Odocob Josef uqa melah matu eu ijan Manasa qon. Uqa maden, “Anut uqa oditeceb
    ija ijana culumennuca ija meinuca walielnuca dahini celeia,” en. Eunu uqa melah
    ijan eu odi qon.
  urd-GVH: उसने पहले का नाम मनस्सी यानी ‘जो भुला देता है’ रखा। क्योंकि उसने कहा, “अल्लाह
    ने मेरी मुसीबत और मेरे बाप का घराना मेरी याददाश्त से निकाल दिया है।”
  rug-rug: Meke zama se Zosepa, “Ele lopu va balabala nau sa Tamasa sari doduru qua
    tinasigiti, meke sari doduru tatamana tanisa tamaqu,” gua asa ke poza nia Manase
    sa sa tuna koreo kenuna.
  gaz-gaz: Yoosefis, “Waaqni rakkina koo hundaa fi mana abbaa koo hunda na irraanfachiiseera”
    jedhee maqaa ilma isaa hangaftichaa Minaasee jedhee moggaase.
  fra-LSG: Joseph donna au premier-né le nom de Manassé, car, dit-il, Dieu m’a fait
    oublier toutes mes peines et toute la maison de mon père.
  gnn-gnn: '@see-verse:GEN.041.050'
  yal-yal: Yusufu yi dii singen xili sa Manase, a naxa, “Bayo Ala bata a liga n ɲinan
    n ma tɔrɔyaan birin xɔn, e nun n baba a denbayana.”
  gum-gum: 'Incha mayur nusrkawane Manasés munchi pasrig køn, kaguende nøbe trenchibig
    køn: “Nai møskawei yaugurri webya iben, chine chine nebuinab unig købigwan Tiusbe
    trunun isubguengaig pishindø unamig kønrrai martan” cha.'
  iou-iou: Nanaki tuänitä ahäŋirän Joseptä ŋode yäŋkuk; Anututä täŋkentäŋ namiŋirän
    notnaye meŋna nanata nadäwätäk täŋkuro u täretak, ba komi nadäŋ yäpmäŋ äburo u
    täretak. Unita nanakna tuä ŋo wäpi Manase yäŋ iwetat.
  haw-1868: Kapa aku la o Iosepa i ka inoa o ka hiapo, o Manase, no ka mea, ua haawi
    mai ke Akua ia'u i ka hoopoina i ko'u luhi, a me na mea a pau o ka hale o ko'u
    makuakane.
  arb-NAV: 'فَدَعَا يُوسُفُ اسْمَ الْبِكْرِ مَنَسَّى (وَمَعْنَاهُ: مَنْ يَنْسَى أَوْ
    الْمَنْسِيُّ) وَقَالَ: «لأَنَّ اللهَ أَنْسَانِي كُلَّ مَشَقَّتِي وَكُلَّ بَيْتِ
    أَبِي».'
  adz-adz: Yosef ifaringꞌ mamaꞌ marub miamun igi binganggan Manase (wainggan ibi ‘maran
    isamu’), da ini, “I Anutu inang da dzi marangꞌ isamu barabin gangꞌ santan da dzi
    ramanggangꞌ utupan santan mpada dzi gampangꞌ wain.”
  ewe-ewe: Ena ŋkɔ gbãtɔ be Manase si gɔmee nye “Meŋlɔ be.” Nu si Yosef di be yeafia
    lae nye be Mawu ve ye nu ale gbegbe be yeŋlɔ yeƒe ɖekakpuimefuwo kple yeƒe dzodzo
    le yewo de be.
  eng-LEE: 'And Joseph called the name of the first-born Menasseh: For God [said he]
    hath made me forget all my toil, and all my father''s house.'
  gvn-gvn: '@see-verse:GEN.041.050'
  nna-nna: Joseph-ju yini marna walangkarrangumarniny Manasseh. “Ngarrkalu ngalypa
    jirnilpija, ngajulu kakulumarnajaninyi ngajumili japartumilirrangupa, kakulumarnajaninyi
    ngajumilarrangulu mamajilurrangu kurlujartiny jirnilpijiya.” Palajunjalu yini
    marna pala partany Manasseh.
  asm-FB: তাতে যোচেফে জ্যেষ্ঠ পুত্ৰৰ নাম মনচি হ’ল; কিয়নো তেওঁ ক’লে, “ঈশ্বৰে মোৰ সকলো
    দুখ আৰু নিজ পিতৃৰ ঘৰকো পাহৰাইছে।”
  sus-A: يُسُقُ نَشَ عَ شَ دِ سِنفٍ شِلِ سَ مَنَسِ. نَ نَن نَ كِ، عَلَ بَرَ عَ نِيَ
    ﭑ بَرَ نّيمُ ﭑ مَ تْورّ بِرِن مَ، عَ نُن ﭑ بَبَ شَ دٍنبَيَ.
  fra-SBL: Joseph donna à l'aîné le nom de Manassé, car, dit-il, Dieu m'a fait oublier
    tout mon labeur et toute la maison de mon père. »
  hbo-hbo: וַיִּקְרָ֥א יֹוסֵ֛ף אֶת־שֵׁ֥ם הַבְּכֹ֖ור מְנַשֶּׁ֑ה כִּֽי־נַשַּׁ֤נִי אֱלֹהִים֙
    אֶת־כָּל־עֲמָלִ֔י וְאֵ֖ת כָּל־בֵּ֥ית אָבִֽי׃
  shp-NTPO: 'Ja reken pikota jawen bakera, Josekan janea iki, Manasés akin. Jaskáakin
    jawen bake ja janen akira iká iki, neskati: “Diossenbira ake, jatíbi ea onitsapita
    jawéki en shinanaibo, ea shinanbenomakin. Jainxonribira ake, ja nokon kaibobo
    onitsapitai en shinanai shinanboribi ea shinanbenomakin”, iki iká iki.'
  eng-WYCLIFFE: And he clepide the name of the firste gendrid sone, Manasses, and
    seide, God hath maad me to foryete alle my traueilis, and the hous of my fadir;
  piu-2006: '@see-verse:GEN.041.050'
  pjt-pjt: Ka Josephalu katja inintjikitjangku wangkangu, “Ngayulu panya ngura nyangaku
    pitjangu walytja tjuṯanguṟu kawankatira, ka panyaṉiya tjailangka tjarpatjunu wiyanguṟu
    alatjiṯu. Palu palya, panya Godaluṉi tjailanguṟu pakaltjingaṉu munuṉi pukuḻmanu,
    kaṉa watarkuringu ngayulu panya kurangka ngaṉmanypa nyinanytjitjaku, munuṉa walytja
    tjuṯaku kuḻu watjilarinytja wiyaringu. Palulanguṟuṉa kuwari katja nyanga ngaṉmanyitja
    inilku ‘Manatjanya.’”
  cwe-cwe: Yosefu kamtanga mwanage chaudele zina jake Manase, kwaviya kalonga, “Mulungu
    kanitenda nizimize manhesa yangu yose na kaye ya tati yangu.”
  bgs-bgs: Igngadanan din tô kaké ki Manases su igkagi si Jose, na mà din, “Igtabanganna
    katô Manama. Purisu ilingawan kud tô langun kahirapan na inókitan ku tun ta góddóan
    katô ámmà ku asta mga kataladi ku.”
  kik-kik: Jusufu agĩĩta irigithathi rĩake Manase, akiuga atĩrĩ, “Nĩ tondũ Ngai nĩatũmĩte
    ndiganĩrwo nĩ thĩĩna wakwa wothe na nyũmba ya baba yothe.”
  ksr-ksr: 'Meria mutuya kolooro Joosefnoŋ qaa kokaeŋ jero: “Anutunoŋ ilaaŋ nono kakasililiŋ
    majakakana kuuya ano amanaa gomambaa iwoiya kuuya ii duduuŋ laligojeŋi, iikawaajoŋ.”
    Kaeŋ jeŋ meriaa qata Manase (Duduujeŋ.) qaro.'
  fra-NCL: Joseph donna au premier-né le nom de Manassé, « car, dit-il, Dieu m’a fait
    oublier toute ma peine et toute la maison de mon père. »
  cek-AK: Joseph mah Sithaw mah ka raihaih hoi kam pa ih imthung takoh ang pahnetsak
    boeh, tiah a thuih pongah calu to Manasse, tiah ahmin phui.
  xla-xla: Epalati Yoseptapo itapu hamale maseyemala ya꞉ hiye Manase depame epo atlaiyo,
    “Godtapo na꞉ta upiyele dulu dla puwa malamale mate epame na꞉ta totosomale mate
    mo-welipo hamastauwapo,” diyo.
  cuk-cuk: 'José e-machi-gebesailagined Manasésʼye onugsasad, ar ade, José soged:
    “Bela-nunmaked-dummad-an-itosad, iegega Bab-Dummad an-imaksad, degine, an-gwenadgan-iegega
    an-imaksabalid.”'
  uig-CYR: 'Йүсүп: «Худа пүтүн җапа-мушәққитим вә атамниң пүтүн аилисини көңлүмдин
    көтиривәтти» дәп тунҗа оғлиға Манассәһ дәп ат қойди;'
  pma-pma: En moeite onen ling isen Manase koa aneite teni vi ‘ek vobong’ veni vit,
    “Ahi sakinau ek vobongen mahien onak ka koakeil en teim onen tata onak.”
  tel-2017: అప్పుడు యోసేపు “దేవుడు నా కష్టాన్నంతా మా నాన్న ఇంట్లో వారందరినీ నేను మరచిపోయేలా
    చేశాడు” అని తన పెద్దకొడుక్కి “మనష్షే” అనే పేరు పెట్టాడు.
  hat-BSA: 'Joseph te nonmen premye ne a Manassé, paske li te di: “Bondye te fè m
    bliye tout pwoblèm mwen yo ak tout lakay papa m.”'
  bxh-bxh: Tau tuwaha hesana ya tole Manase na iyen, Paꞌana Yaubada ya ginauligu be
    egu pilipili ouꞌouli yo tamagu ana boga mahudoꞌidi E nuwa fuiyedi.
  kos-kos: Joseph el fahk, “God El oru nga mulkunla keok nukewa luk, ac sou lun papa
    tumuk nukewa.” Ke ma inge el sang inen wen se meet ah Manasseh.
  hbo-WLC: וַיִּקְרָ֥א יוֹסֵ֛ף אֶת־שֵׁ֥ם הַבְּכ֖וֹר מְנַשֶּׁ֑ה כִּֽי־נַשַּׁ֤נִי אֱלֹהִים֙
    אֶת־כָּל־עֲמָלִ֔י וְאֵ֖ת כָּל־בֵּ֥ית אָבִֽי׃
  ibo-ibo: Josef gụrụ ọkpara ya Manase, nʼihi na ọ sịrị, “Chineke emeela ka m chefuo
    ahụhụ m niile, mekwa ka m chefuo ndị ezinaụlọ nna m.”
  ory-ory: ତହିଁରେ ଯୋଷେଫ ଜ୍ୟେଷ୍ଠର ନାମ ମନଃଶି ରଖିଲେ, କାରଣ ସେ କହିଲେ, “ପରମେଶ୍ୱର ମୋହର ସମସ୍ତ
    କ୍ଳେଶର ଓ ନିଜ ପିତୃଗୃହର ବିସ୍ମୃତି ଜନ୍ମାଇ ଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.041.050'
  chk-chk: Iwe, Josef a aita ngeni nöün mwänichi Manasa , pun a apasa, “Kot a amanlükala
    seniei ai riaföü meinisin, pwal ai positi chon leimwen semei.”
  ssd-ssd: 'Taŋana le Yosef ndek sakina: Kuate nu ye sinzaŋyina le ye yiŋe piti ŋakmba
    yiŋe ndare tuma tuku maŋau ŋaigonu ta ŋakmba gilaiŋgen ŋgina. Ta tuku nu nuŋe
    kiŋo mulum ta nyunu Manase ŋgina.'
  rop-rop: en Josef bin tok, “God bin album mi fogedabat det trabul weya aibin abum
    basdam. Mi nomo jinggabat main dedi en main braja olabat nogudbinjiwei na, dumaji
    God bin gibit langa mi main ronwan femili iya langa dijan kantri weya aibin abum
    trabul.” Wal Josef bin gulum neim blanga det feswan lilboi Manesa, en blanga det
    sekanwan lilboi imbin gulum im neim Ifreiyim.
  ukr-1871: 'Дав же Йосиф імя первому Манассїй: Менї бо, рече, дав Бог забути всю
    недолю мою й усе в господї панотцевій.'
  eng-AOI: '@see-verse:GEN.041.050'
  yon-yon: Yosef ye mingki ibduruk wooneene yedmoon “Nambe awene yaa meeniyiib ne
    durud yewed koremiib Godbed boona nonondandaan kowe yaningko kuu Menase.” andoon.
  bch-bch: Ta Iosep ikeo, “Deo ilua gau ta matag sapian ag kadonga kulupu ga gid iaoa
    kelede togau.” Tota iuato ele gergeu lautabe ieda Manase.
  deu-1951: 'Und Joseph nannte den Erstgebornen Manasse; denn er sprach: Gott hat
    mich vergessen lassen alle meine Mühsal und das ganze Haus meines Vaters.'
  eng-JPS: 'And Joseph called the name of the first-born Manasseh: ''for God hath
    made me forget all my toil, and all my father''s house.'''
  ubr-ubr: On iyau, “God iyameu au bai kokosar engon ai nosfoten a tamau an dam warar
    mat.” On mes natun ainau orot wabin iyor Manasseh.
  srp-1865: 'I prvencu nadjede Josif ime Manasija, govoreæi: jer mi Bog dade da zaboravim
    svu muku svoju i sav dom oca svojega.'
  lug-lug: Omwana eyasooka yamutuuma Manase, kubanga Yusufu yagamba nti, “Katonda
    anneerabizza obuzibu bwange bwonna, n’ennyumba ya kitange.”
  heb-heb: ויקרא יוסף את שם הבכור מנשה כי נשני אלהים את כל עמלי ואת כל בית אבי׃
  ben-IRV: আর যোষেফ তাদের বড় ছেলের নাম মনঃশি [ভুলে যাওয়া] রাখলেন, কারণ তিনি বললেন,
    “ঈশ্বর আমার সমস্ত দুঃখের ও আমার বাবার বংশের স্মৃতি ভুলিয়ে দিয়েছেন।”
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਪਹਿਲੌਠੇ ਦਾ ਨਾਮ ਮਨੱਸ਼ਹ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਖਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਮੈਨੂੰ ਮੇਰੇ ਸਾਰੇ ਕਸ਼ਟ ਅਤੇ ਮੇਰੇ ਪਿਤਾ ਦਾ ਸਾਰਾ ਘਰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Mang''vee ts''erriyne duxayn do Menaşşe (yik''el hixana''as) gixhxhı eyhen:
    – Man do zı mançil-alla gixhxhı, Allahee zı ts''ıts''ı''inbıyiy dekkın xav yik''el
    hixana''as hassırva.'
  mwp-mwp: Nuy Yoewsepa kedha, ‘Awgadhan ngaw ngoenakap thoew palangu mura ngaw wati
    thonarngu a ngaw mura thathiw buwayngu.’ Kalanu nuydh nungu kuykuyg kazi kedha
    nel tharadhin, Manesey.
  mya-JVB: သား ဦးကိုကား မနာရှေ အမည် ဖြင့် မှည့် လေ၏။ အကြောင်း မူကား၊ ငါ ခံရသမျှ သော
    ပင်ပန်း ခြင်းနှင့် ငါ့ အဘ ၏ အိမ်သား အပေါင်း တို့ကို ငါ မေ့ စေခြင်းငှါ ဘုရားသခင်
    ပြုတော်မူပြီဟု ဆိုသတည်း။
  tte-O: Yo Yosepa ana tobagubaguna tau esana Manase, kaiwena iwaloba, “Yaubada iyapaisowayau
    mwa yagu polowe meuloili yo tamagu ana bodao meuloili nuwagu imwatainagili.”
  tbg-tbg: Iohepiva nai maaqu avuni vatatora autu nteharo Manaserave – Taurukaunarave,
    tiro. Iohepiva tiharo, Kotiva ti kahaqimanta tinta vakaukavara ti qoraiqama timitora
    tauruke, tenta karapuhiqi vukai enta variavaunaravata tauru kauro, tivakero
  hmo-hmo: Ia vara guna mero be Iosepa ese iena ladana ia atoa Manase, ena anina be
    “Laloaboio”. Ia gwau, “Dirava ese lauegu hekwarahi bona lauegu tamana, bona lauegu
    varavara laloa be ia kokia vadaeni lau dekena amo.”
  ata-ata: La sou muvikala lexe, “Lataua musuꞌulileli mole eni ieli siꞌisou tuꞌutuꞌumaxu
    ane muxali noxilo mo ieli siꞌisiꞌa mamilo iloꞌa ta viivilo mo ta minuminu no tualasixe
    noxiꞌa.” La sou mumoxoꞌu ꞌolu laposalaxu ne lexe Manase.
  nfa-nfa: Ka Yusuf padhai lii, peka na, “Ama Lamatua tao jꞌara neꞌe, sèna ka pabhèlu
    jaꞌa nèti jꞌajꞌèra dhu lodꞌo jaꞌa kalua nèti dꞌara èmu ama ku.” Nèti èèna ka,
    ana uuru, na pangare ne Manase (dhu sasoa na ele boe ‘bhèlu’).
  urd-urd: और यूसुफ़ ने पहलौठे का नाम मनस्सी यह कह कर रख्खा, कि 'ख़ुदा ने मेरी और
    मेरे बाप के घर की सब मुसीबत मुझ से भुला दी।
  rus-SYN: 'И нарек Иосиф имя первенцу: Манассия, потому что говорил он Бог дал мне
    забыть все несчастья мои и весь дом отца моего.'
  cbt-NTPO: 'Paninanso'' Manasisi itërin: “Yosë chachin parisitërahuëso'', quëmopinëhuëpita,
    inapita ananiantërinco,” ta''ton, ina pochin hui''nin nohuitërin.'
  bqc-SIM: 'Yosɛfu tↄkpà a yoaɛ Manase à mɛ̀: Lua tò ma mae bɛdeↄ ń ma taasikɛao
    yã́ sã̀magu píi.'
  tcz-CHONGTHU: 'Joseph in achapa atahjo pa min chu Manasseh asah in, aman aseiyin,
    “Hiche hi ka Pathen in kagenthei na jouse eisuh milsahtai, chule kapa insung jong
    abonchaovin kasumil sohtai tina ahi.” (Manasseh: genthei tintang jouse suhmil
    na, chule insung mite jong mil jouta tina ahi).'
  mar-mar: योसेफाने पाहिल्या मुलाचे नाव मनश्शे ठेवले. कारण तो म्हणाला, “देवाने, मला
    झालेल्या सर्व कष्टांचा व तसेच माझ्या वडिलाच्या घराचा विसर पडू दिला.”
  tcs-tcs: Zosep i bin kole pas boi pikinini blo em Manasa, ane i bin spik, ‘God i
    bin meke mi po nomo tingbaut trabol ane adtaim blo mi ane pamle blo papa blo mi.’
  soq-soq: Ita Iosep otopa tautuwa ebowa Manase wane itun. Ema ipawa me wane wanase,
    “Ne God sauneno poka daitada etedina nuaawawasana ita do mida ne mamana duwa bedewe
    waimoia mai insamopona, dia.”
  qub-qub: «Diosmi yanapämasha llapan castäcunata imano ñacashätapis mana yarparaycänäpaj»
    nirmi Josëga rimir caj wamranpa jutinta churaparan Manasés nir.
  bqp-bqp: 'Yusufu tↄ́ kpà a dauduunɛ Manase à pì: Luda tò ma de bedenↄ kũ wari kũ
    ma kɛ̀ɛo yã sã̀magu pínki.'
  hat-hat: 'Jozèf rele premye a Manase paske li t''ap di nan kè l'': Bondye fè m''
    bliye tout soufrans mwen ansanm ak moun lakay papa m'' yo.'
  eng-BSB: Joseph named the firstborn Manasseh, saying, “God has made me forget all
    my hardship and all my father’s household.”
  tod-tod: 'Zozɛfe doun mɔungi laasei pɛɛni ga Manasee, mazɔlɔɔ é ɠɛni ma: «GALA
    ge zèema nà-kpɔlɔiti kpein ma, ta kɛ̀ɛ ná-pɛlɛyeɠei kpein ma.»'
  eng-WEBPB: Joseph called the name of the firstborn Manasseh, “For”, he said, “God
    has made me forget all my toil, and all my father’s house.”
  kbq-kbq: Hagi Josefe'a zage ne'mofavre'amofo agi'a, Manase'e huno antenemino anage
    hu'ne, na'ankure knazama eri'noane, nenfa nonku'enena Anumzamo'a eri nagekani
    nante'ne.
  nhe-BL: 'Nopa achtohui quitocajti Manasés. (Manasés quinequi quiijtos Niquinilcajtoc.)
    Queja nopa quitocajti pampa quiijto: “Toteco Dios quichijtoc ma niquilcahua noteixmatcahua
    huan nochi tlen nitlaijiyohuijtoc.”'
  bus-bus: 'Yusufu tↄ́ kpà a daudunɛ Manase à bè: Ludaa tò ma de bɛdeenↄ kↄ̃n nawɛ̃a
    kɛ̀ má kɛ̀o yã sã̀magu píngi.'
  gub-BL: Omono Manaxe her romo wa'yr ipy pe. — Ma'e wi purumueharaz kar haw, i'i
    her zaneze'eg rupi. Nezewe i'i Zuze. — Tupàn hemueharaz kar ma'erahy heremipuraraw
    kwer wi a'e, heru iànàm wanemipuraraw kwer wi a'e no, i'i amogwer wanupe.
  eng-DRA: 'And he called the name of the firstborn Manasses, saying: God hath made
    me to forget all my labours, and my father’s house.'
  knf-knf: 'Yoŧef awul naŧeek katim ki Manaŧe, aji : « Naşibaţi ado kë nţilma unoor
    wi naan bŧi, abot ado kë nţilma katoh ki paapa bŧi. »'
