verse: GEN.041.054
translations:
  mal-C: യോസേഫ് പറഞ്ഞിരുന്നതുപോലെ ക്ഷാമത്തിന്റെ ഏഴുവർഷങ്ങൾ ആരംഭിച്ചു. എല്ലാ ദേശങ്ങളിലും
    ക്ഷാമമുണ്ടായി; എന്നാൽ ഈജിപ്റ്റിലെല്ലായിടത്തും ആഹാരം ലഭ്യമായിരുന്നു.
  deu-TKW: da brachen die sieben Hungerjahre an, wie Joseph vorhergesagt hatte. Und
    zwar kam eine Hungersnot über alle Länder; aber in ganz Ägypten gab es Brot.
  lin-lin: mpe mibu sambo ya nzala makasi ebandaki, ndenge kaka Jozefi alobaki. Nzala
    makasi ekotaki na mikili nyonso, kasi na mokili mobimba ya Ejipito biloko ya kolia
    ezangaki te.
  cbr-NT: usaía 'ikëbë ka José kikësabi oi mapai 'imainun rabë́ baritia inúkëbë unin
    ñu 'apákëbi añu ñubi menu koama 'ikën, José kikësabi oi ka usai 'iakëxa. Usaia
    raíri mekamanu 'imainun ka, Egipto menushi a piti ñu 'aisamaira 'iakëxa;
  eng-LSV: and the seven years of famine begin to come, as Joseph said, and famine
    is in all the lands, but in all the land of Egypt has been bread;
  bmu-bmu: Yambu mi tekögetka Josefnöŋ keu jiyöhaŋgö dop bödigö yambuŋi 7 mi könahiba
    kam kuŋguget. Bödi mi gölme tosatŋi pakpak dop köla asuhuba ahöyökmö, Ijipt gölmenöŋ
    nene mi miri dop köweŋine ahöyök.
  eng-GNV: 'Then began the seuen yeeres of famine to come, according as Ioseph had
    saide: and the famine was in all landes, but in all the land of Egypt was bread.'
  eng-WEBSTER: 'And the seven years of dearth began to come, according as Joseph had
    said: and the dearth was in all lands; but in all the land of Egypt there was
    bread.'
  nhw-BL: huan pejqui nopa chicome xihuitl quema amo oncac pixquistli quen José quiijto.
    Huan oncac mayantli ipan nochi tlalme nechca, pero ipan tlali Egipto oncayaya
    tlacualistli.
  swh-ONEN: nayo miaka ile saba ya njaa ikaanza, sawasawa na alivyosema Yosefu. Kulikuwa
    na njaa katika nchi nyingine zote, bali katika nchi yote ya Misri kulikuwa na
    chakula.
  bba-bba: Mɑ wɔ̃ɔ nɔɔbɑ yiru ɡɔ̃ɔruɡiɑ yɑ tunumɑ nɡe mɛ Yosɛfu u rɑɑ ɡeruɑ. Gɔ̃ɔ
    te, tɑ tem bɑɑmɑ kpuro nɛnuɑ, mɑ n kun mɔ Eɡibitin tem tɔnɑ sɔɔ mi dĩɑnu wɑ̃ɑ.
  eng-KJVCPB: 'And the seven years of dearth began to come, according as Joseph had
    said: and the dearth was in all lands; but in all the land of Egypt there was
    bread.'
  cpy-cpy: Monkaatapaakaha ojarentsi ikantakiri paerani José. Iñahaetantyaawori tashetsi
    maawoeniki nampitsi, rooma Egipto-ki tee iñahaetziro, tema eenitatsi owanawontsi.
  mpx-mpx: inoke galebu bwabwatana ana baliman seben i telipuna, i ola Yosepa wana
    baaba. He galebu bwabwatana i masal al panuwa gegewel elal, yaa Itipita ana labi
    gegewena elana aanan i gan.
  wbp-wbp: '@see-verse:GEN.041.053'
  luo-luo: kendo higni abiriyo mag kech nochakore, mana kaka Josef nosewacho. Ne nitie
    kech e pinje mamoko, to piny Misri duto ne nitie chiemo.
  meu-meu: bena doe laḡanidia gini-gunana vada e gini dae, Iosef ena hereva heḡereḡerena.
    Bena tano idau-idau iboudiai lalodiai taunimanima e hitolodiava; a Aigupto ai
    aniani na mia.
  npi-ULB: योसेफले भनेजस्तै गरी सात वर्षको अनिकालको थालनी भयो । सबै देशहरूमा अनिकाल
    परेको थियो तर मिश्र देशमा भने अनाज थियो ।
  yor-yor: ọdún méje ìyàn sì bẹ̀rẹ̀, bí Josẹfu ti wí gan an. Ìyàn sì mú ní gbogbo
    ilẹ̀ tókù, ṣùgbọ́n oúnjẹ wà ní gbogbo ilẹ̀ Ejibiti.
  emp-NTPO: '@see-verse:GEN.041.053'
  ind-ind: dan mulailah bencana kelaparan selama tujuh tahun berikutnya, tepat seperti
    perkataan Yusuf. Kelaparan melanda berbagai negeri, tetapi di Mesir tetap ada
    makanan.
  pes-OPCB: و همان‌طور که یوسف گفته بود، هفت سالِ قحطی شروع شد. در کشورهای همسایهٔ
    مصر قحطی بود، اما در انبارهای مصر غلهٔ فراوان یافت می‌شد.
  ssx-ssx: Kutupa mo hande Diosepema꞉ leeke tupa꞉ kone mo tea꞉ kina꞉ wataake hata꞉
    bapi kini piekeme. Kenke ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ta꞉ tea꞉ ki tieke epeekepate Idiepi
    kenke pa꞉ta꞉ homeketa꞉ ne pa wiekeme.
  lcm-lcm: au na limalengua na matas i buk angan kalapo serei asukang palau val kana
    mengen a Iosep. Eiang buk angan ke kata lapo kun ago si mang keve rina, sikei
    nei rina aulitai aongos i Aigipto katapo atogon pok.
  aer-aer: '@see-verse:GEN.041.053'
  tgl-ULB: Ang pitong taon ng taggutom ay nagsimula, ayon sa nasabi ni Jose. Mayroong
    taggutom sa lahat ng mga lupain, pero sa lahat ng lupain ng Ehipto ay mayroong
    pagkain.
  nop-nop: gulet 7 map nai tububihila mintaguk. Biyagoŋ kuyoŋ, Yosepdi yoguk wondok
    tuwolit mintaguk. Unduŋ tubune kwetkwet nanaŋedok map wapum hatuune Isip kwet
    wapumneŋ nanaŋedok baniŋ mu tigiŋ.
  kca-kca: щӑԓта ԓапәт ԓэԓԓы тӑԓәт йŏхәтсәт, Иосиф йастәм щирән. Пӑ хŏԓ мўвәтән ԓэԓԓы
    пŏра ус, туп Египет мўв ԓŏватән ԋаԋ ус.
  cbu-NT: Anumunsha 7 masachitam katungats maringchiya, Osiy tárangu anuritam tatsamoorangiya.
    Amb ashirangu, ichingarup tsap maringaranganaya. Itaru, Ijiptoshsha tsap nda iwariz
    pshatarangiya.
  hui-hui: Ani bialu ko hina garingi tagira ibulene abale Yosebehanda lo wiyago tagira
    ibini. Dindi bibahendeha hina gari timbuni tagira piyago Iyibi dindiha dege hina
    gari nahe tomo dewa ngelo hene.
  wrs-wrs: wo 7pelara tahonmba innehui phona, os ten doara Yosepva Perom ishomnanam.
    Wo mendekli owousva phona indakonda no pethara, no pethara, heva os innemba diva
    esvema kekel vethalohvna Isipnindna indakonda kembellava.
  jao-jao: Jinangu barra lhabayi wardi ka-wunumbarrirri, nya-mangaji wardi lhabayi
    ngaliwa wirndajku awara. Jinangu barra maya awara Yijiba lukuluku, kurdardi barra
    mu-ngarranku, wiji ku-wayarri. Baji barra ki-mayangka lukuluku Yijiba, wardi lhabayi
    barra ka-arri marda, barra kurdardi ku-yirdardinma ma-ngarra kangka wardi lhabayi,
    winarrku barra kalu-arri wirndajku. Ngala arrkula awara barra, baji barra Yijiba
    barra, ku-arri ma-ngarra aluwa, wudurru ka-arri baji arndaarnda rdarlbu.
  mya-mya: ထို​နောက်​ယော​သပ်​ပြော​ခဲ့​သည့်​အ​တိုင်း​အ​စာ ခေါင်း​ပါး​သော​ခု​နစ်​နှစ်​ကပ်​ဆိုက်​ရောက်​လာ​လေ
    ၏။ အ​ခြား​သော​တိုင်း​ပြည်​အ​သီး​သီး​တို့​တွင် လည်း​အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ်​ကျ​ရောက်​လျက်
    ရှိ​သည်။ သို့​ရာ​တွင်​အီ​ဂျစ်​ပြည်​၌​ရိက္ခာ​ရှိ​လျက် ပင်။-
  cbi-NTPO: umaa mandishpai añu yamuj tinbu tene jumu bain tiyami, José naati pamuwaañuba
    juntsaitu. Tsenñu naa nuka bain ti fin tsai tiyala. Tsaaren Egiptoshaya tiba fikenuu
    jumula tsumi.
  bod-N: ཡོ་སེབ་ཀྱིས་སྨྲས་པ་བཞིན་མུ་གེ་འབྱུང་བའི་ལོ་བདུན་དེ་སླེབས༌སོ། །དེ་ནས་ཡུལ་གཞན་ཐམས་ཅད་ལ་མུ་གེ་བྱུང་ནའང་ཨེ་ཅིབ་ཀྱི་ཡུལ་ཁོ་ནར་འབྲུ་རིགས་མཆིས༌སོ།།
  wsk-wsk: Se karak ko yia tom 7 tala mu Joseph balam uwutatala duap beteram. Se sor
    saki agotala te karak biya kaparam. Bare Egypt sor lilim mu inang karogo anikaso.
  kkl-kkl: Yusupti samen Firaunag ambarogne sunsunum uro kwaneng yo waelbaog. Ni mog
    so'o Mesir kanero wamekne kwaneng yo wamek. Mesir nimiri babe “Kwaneng yo wamap,”
    aro Firaunag lelamekpa, Firaundi, “Yusubag pimundi, eldi yubu sunsunum uro ulamlulom,”
    aro ambarelamsiog. Mesir nimi babe kwaneng yo wamek aghana, samenag Yusupti kwaneng
    wero piboghag agha Mesir nimi ni kwaneng telamek.
  sna-sna: uye makore manomwe enzara akatanga, sezvazvakanga zvarehwa naJosefa. Kwakava
    nenzara mune dzimwe nyika dzose, asi munyika yose yeIjipiti maiva nezvokudya.
  spa-BLM: Comenzaron a llegar los siete años de hambre, tal como había dicho José.
    Hubo hambre en todas las tierras, pero en toda la tierra de Egipto hubo pan.
  beu-beu: Angmuse mitung bititu ooras malapal-tabonggal angu hoa, emenghula Yusup
    ana vengbanang iila angu edadenang. Malapal-tabonggal angu, mana aabeung mi ang
    naung nehe emangpi harak iila. Aarunge mana emangpi ba Masir miiipi ang naung,
    mod etatabi toang.
  cac-cac: ix schaanel yich uque' ab'il vejel chi', icha ix aj yalan vin̈aj José.
    Ix japax nivan vejel d'a yol masanil nación d'a slac'anil chi'. Axo d'a masanil
    yol smacb'en Egipto ay tas sva eb' anima.
  swh-ULB: Miaka saba ya njaa ikaanza, kama alivyokuwa amesema Yusufu. Kulikuwa na
    njaa katika nchi zote, lakini katika nchi yote ya Misri kulikuwa na chakula.
  bel-bel: і насталі сем гадоў голаду, як сказаў Язэп. І быў голад ва ўсіх землях,
    а ва ўсёй зямлі Егіпецкай быў хлеб.
  wed-wed: Ma gomara madeḡana 7 i raukarei, me Joseph i ririweia nanare. Gomara dobu
    au anatapuna, wate Egypt au anatapuna lam i mamae.
  deu-ELBBK: Und die sieben Jahre der Hungersnot begannen zu kommen, so wie Joseph
    gesagt hatte. Und es war Hungersnot in allen Ländern, aber im ganzen Land Ägypten
    war Brot.
  mbb-OT: ne neume en haazà is pitu he tuig he vitil sumalà is netagnà ni Jose. Mibitil
    is menge meǥinged te minsan hendei he ǥinhedian, iyan, duen mulà egkeenen diyà
    te ǥinhedian he Ehipto.
  msc-msc: san wɔrɔnwula kɔnkɔ donda iko Yusufu ka a fɔ ɲa mɛn ma. Kɔnkɔ donda jamana
    gbɛrɛilu bɛɛ rɔ, kɔni suman namarani tɛrɛ fan bɛɛ rɔ Misiran.
  mal-2015: യോസേഫ് പറഞ്ഞതുപോലെ ക്ഷാമമുള്ള ഏഴു സംവത്സരം തുടങ്ങി; സകലദേശങ്ങളിലും ക്ഷാമമുണ്ടായി;
    എന്നാൽ മിസ്രയീംദേശത്തു എല്ലാടവും ആഹാരം ഉണ്ടായിരുന്നു.
  tuo-NT: José níꞌcaronojõta siete cʉ̃ꞌmarĩ baꞌase marĩatje cʉ̃ꞌmarĩ nʉꞌcãrõtiro weecaro
    niwʉ̃. Nipeꞌtise diꞌtapʉre baꞌase marĩcaro niwʉ̃. Egipto diꞌta peꞌema baꞌase nicaro
    niwʉ̃.
  gup-gup: dja dedjdjingmey bu seven mandjewk bininj birriyawarrinj manme bu Joseph
    yimeng. Kubolkbubuyika rowk birriyawarreni, dja kore kubolkbubuyika rowk kore
    kubolkwarlah Egypt wanjh manme yongohyoy.
  met-met: baing niani gesakkam 7 dungguti bila Yosep harua ba. Gesak sabangua sok
    mana titi longgalo, ne mana titia Isip anginga wa(u).
  gvs-gvs: go, logayana ana tala ainima aiyuwo ivatowo nakae Iyosepa boi idigedige.
    Logayana isowóduwo asa liliudi goi go, Itipita ana madabokina goi tomota madi
    witi.
  rmc-rmc: a avľa efta berš bokh, avke sar oda phenďa o Jozef. E bokh avľa andre savore
    phuva, ale andre calo Egipt sas dos chaben.
  nlg-nlg: Ara vitu na lei niulu ni vitolo mana ngengere tara vuivuni tua, taonia
    te vagha Joseph te diki bosaa tua. Na ngengere ghua tana lei butonikomu talighutia
    Egypt, hauva ka, mara subo au vule na vanga i lokana na lei vale ni baobaore i
    Egypt.
  dgr-DOGNT: łǫ̀hdı̨ xo ts'ǫ̀ bò whìle t'à hoìla wexèhǫǫ̀wo. Eyıt'à Joseph dàdı ı̨lèe
    sìı wek'ę̀ę̀ agòjà. Eyıì-le nèk'e hazǫǫ̀ bò whìle agòjà, hanìkò Egypt nèk'e dǫ
    gıgha bò whìle-le.
  pes-OPV: و هفت سال قحط، آمدن گرفت، چنانکه یوسف گفته بود. و قحط در همه زمینهاپدید
    شد، لیکن در تمامی زمین مصر نان بود.
  ron-1924: ши ау ынчепут сэ винэ чей шапте ань де фоамете, аша кум вестисе Иосиф.
    Ын тоате цэриле ера фоамете, дар ын тоатэ цара Еӂиптулуй ера пыне.
  aui-aui: bi bada kapoe bodudi yadi 7 idagu, metagha Jousep ivisisiyana. Kapoe ghamana
    kubura mududiye bada itubugha, bi Ijipt kuburina tupane na kam nama.
  ben-OBCV: এবং দুর্ভিক্ষকবলিত সাত বছর শুরু হল, যোষেফ ঠিক যেমনটি বলেছিলেন। অন্যান্য
    দেশেও দুর্ভিক্ষ হল, কিন্তু সমগ্র মিশর দেশে খাদ্যদ্রব্য ছিল।
  lex-lex: dewade anni mandidit muaka kodi rehka-lara nmai wia, la' noha-rai korni
    re lara nwewar nana, mere la' Mesir de yamanna erla emeka hya' maka Yusup nakot
    oleka la.
  rgu-rgu: Boe ma fai laas teu kahituꞌ ara mulai mai, natetu no maꞌulu na Yusuf dedea-nafadan.
    Nai mamana fekeꞌ, lahenda ra ramalaa so. Tehuu basa mamanaꞌ fo nai Masir, nanuu
    nanaaꞌ.
  som-som: Oo waxaa bilaabatay toddobadii sannadood oo abaarta ahayd, sidii Yuusuf
    yidhi. Dalalkii oo dhanna abaar baa ka dhacday; laakiinse dalka Masar oo dhan
    cuntaa jirtay.
  lat-VUC: 'cœperunt venire septem anni inopiæ, quos prædixerat Joseph: et in universo
    orbe fames prævaluit, in cuncta autem terra Ægypti panis erat.'
  aoi-aoi: Kembirra arakba mamangbala mambilyuma mamarika muwurruwurrariya ngalamba-langwa
    iya yinungkwura yuwurruwurrariya numurndaki-yuweyinuma, ni-yama-murrada adinuba-wiya
    nakina Jawijiba. Nara arakba ka-lungkuwarringina aninga akwa murumureya nuw-ambilyuma
    aburraja warnumamalya ababurna-manja angalya. Wulkwa Yijiba-manja awilyaba akina
    aninga nuw-ambilyumurra ngawa aburra-langwa-manja alikira eninganinga.
  eng-ASVBT: 'And the seven years of famine began to come, according as Joseph had
    said: and there was famine in all lands; but in all the land of Egypt there was
    bread.'
  mna-mna: '@see-verse:GEN.041.053'
  ita-1885: cominciarono a venire i sette anni della fame, siccome Giuseppe avea detto;
    e vi fu fame per tutti i paesi; ma per tutto Egitto vi era del pane.
  eng-LXXUP: And the seven years of famine began to come, as Joseph said; and there
    was a famine in all the land; but in all the land of Egypt there was bread.
  eng-ULB: The seven years of famine began, as Joseph had said. There was famine in
    all lands, but in all the land of Egypt there was food.
  spa-VBL: y los siete años de hambruna comenzaron, tal como José había dicho. Había
    hambruna en todos los demás países, pero todo Egipto tenía comida.
  fra-_FOB: Et les sept années de famine commencèrent à venir, comme Joseph l'avait
    dit. Et la famine fut dans tous les pays; mais dans tout le pays d'Égypte il y
    avait du pain.
  mal-mal: യോസേഫ് പറഞ്ഞതുപോലെ ക്ഷാമമുള്ള ഏഴു വർഷം തുടങ്ങി; സകലദേശങ്ങളിലും ക്ഷാമമുണ്ടായി;
    എന്നാൽ ഈജിപ്റ്റുദേശത്ത് എല്ലായിടത്തും ആഹാരം ഉണ്ടായിരുന്നു.
  urd-GVR: Phir kāl ke sāt sāl shurū hue jis tarah Yūsuf ne kahā thā. Tamām dīgar
    mamālik meṅ bhī kāl paṛ gayā, lekin Misr meṅ wāfir ḳhurāk pāī jātī thī.
  suz-BL: मिनु योसेफ आ देंशो ७ बर्स ङा अन्‍काल दुम्‍चा गोवा बाक्‍त। मेको अन्‍काल रागी
    रागी नेल्‍लेमी दुम्‍माक्‍त। इजीप्‍त रागीमी चहिं अन्‍न थिंसे बाक्‍त।
  ita-1927: e cominciarono a venire i sette anni della carestia, come Giuseppe avea
    detto. E ci fu carestia in tutti i paesi; ma in tutto il paese d’Egitto c’era
    del pane.
  ckb-ckb: ئینجا هەروەک یوسف گوتبووی، حەوت ساڵی قاتوقڕییەکە دەستی پێکرد. قاتوقڕی هەموو
    زەوی گرتبووەوە، بەڵام لە هەموو خاکی میسردا نان هەبوو.
  eng-BBE: 'Then came the first of the seven years of need as Joseph had said: and
    in every other land they were short of food; but in the land of Egypt there was
    bread.'
  crx-NTPO: '''Ink''ez lhtak''ant''it yus k''ut dai hoonli-un whe'' whudit''en. Joseph
    daja ni la whuz un''a, ndulcho whe dai whuzdli''. ''Et hoonts''i Egypt yun k''ut
    ''et ut''alh-i hoonli.'
  kan-OKCV: ಯೋಸೇಫನು ಹೇಳಿದಂತೆ ಬರುವುದಕ್ಕಿದ್ದ ಬರಗಾಲದ ಏಳು ವರ್ಷಗಳು ಆರಂಭವಾದವು. ಆಗ ಎಲ್ಲಾ
    ದೇಶಗಳಲ್ಲಿ ಬರಗಾಲವಿತ್ತು. ಆದರೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಆಹಾರವಿತ್ತು.
  bbb-bbb: '@see-verse:GEN.041.053'
  tam-2017: யோசேப்பு சொல்லியிருந்தபடி ஏழுவருட பஞ்சம் தொடங்கினது; அனைத்துதேசங்களிலும்
    பஞ்சம் உண்டானது; ஆனாலும் எகிப்துதேசமெங்கும் ஆகாரம் இருந்தது.
  spa-RV-1909: 'Y comenzaron á venir los siete años del hambre, como José había dicho:
    y hubo hambre en todos los países, mas en toda la tierra de Egipto había pan.'
  ron-BTF: Şi cei şapte ani ai sărăciei au început a veni, conform cu ceea ce Iosif
    spusese; şi sărăcia era în toate ţările; dar în toată ţara Egiptului era pâine.
  eng-WEBP: The seven years of famine began to come, just as Joseph had said. There
    was famine in all lands, but in all the land of Egypt there was bread.
  eng-FBV: and the seven years of famine began, just as Joseph had said. There was
    famine in all the other countries but the whole of Egypt had food.
  nld-1939: braken de zeven jaren van hongersnood aan, zoals Josef voorspeld had.
    In alle landen was er gebrek, maar in heel het land van Egypte was brood.
  nch-BL: huan pejqui nopa chicome xihuit quema amo oncac pixquisti quej José quiijto.
    Huan oncac mayanti ipan nochi talme nechca, pero ipan tali Egipto oncayaya tacualisti.
  tfr-NTPO: E irgo ga pjl̈i tjwe l̈u pjl̈ogl̈o kjäk (7) l̈i soyarae. L̈ara Josérë
    sorë ga shäryono eni. Kjok shto obl̈ë obl̈ë dl̈i pjitong drete. Gueniyo Egipto
    kjokyo ga dl̈i tjok.
  vie-1934: thì bảy năm đói kém khởi đến, y như lời Giô-sép đã bàn trước. Khắp các
    xứ khác cũng đều bị đói, nhưng trong cả xứ Ê-díp-tô lại có bánh.
  hin-CV: तब अकाल के सात वर्षों की शुरुआत हुई, जैसा योसेफ़ ने कहा था. सभी देशों में
    अकाल था, किंतु मिस्र देश में अन्‍न की कोई कमी न थी.
  eng-OURB: The seven years of famine began to come, just as Joseph [May he add] had
    said. There was famine in all lands, but in all the land of Egypt [Abode of slavery]
    there was bread.
  spa-BES: Luego vino el primero de los siete años de necesidad, como José había dicho;
    y en todas las demás tierras les faltaba comida; pero en la tierra de Egipto había
    pan.
  tdx-tdx: le niorotse nitsatoke i fito taon-tsan-kerè rey ty amy saontsi’ Iosefey.
    Hene nikerè ze tane añe fe hene ama’ mahakama o an-tane Mitsraimeo.
  vid-vid: Najaluka miyaka saba ja nzala kota navyoyalonjile Yusufu hala hamwande.
    Isi zinji zeng'ha nazali na nzala, ila isi yeng'ha ya Misili nayali na chilyo.
  pwg-pwg: ma gomara ivi karei. Josepa ikikava ivivi sisiyei na nakanani itupuwa.
    Gomarina na madegha ivi 7 imakamakai ma ke Egypt kava, dobu kudubina ikamowani,
    ma kegha da Egypt dobuna kamonai na vavai imakamakai.
  eng-OKE: And the seven years of famine began to come, as Joseph had said; and the
    famine was in all the lands, but in all the land of Mizraim there was bread.
  tha-KJV: จึงเกิ​ดก​ันดารอาหารเจ็ดปี ดั่งที่โยเซฟกล่าวไว้ การก​ันดารอาหารนั้นเกิดทั่วแผ่นดินทั้งหลาย
    แต่​ทั่วประเทศอียิปต์ยั​งม​ีอาหารอยู่
  por-BR-2018: E começaram a vir os sete anos de fome, como José havia dito; e houve
    fome em todos os países, mas em toda a terra do Egito havia pão.
  bco-bco: '@see-verse:GEN.041.053'
  deu-ELO: und die sieben Jahre der Hungersnot begannen zu kommen, so wie Joseph gesagt
    hatte. Und es war Hungersnot in allen Ländern, aber im ganzen Lande Ägypten war
    Brot.
  ktm-ktm: pe krismas ndre ondrotoloh yi odo song pwi ti ihir, ihpa ke ndre Yosep
    indripa munen tih. Lok hokor pe hokor odo mahun eri song pwi, tapake Isip ndre
    mandra-an eri song he-en eriy.
  caa-caa: y de allí cay e siete año conda ayan meyra winar, bꞌan taca cocha e ojroner
    xeꞌ ajcꞌuna umen e José. Y checta meyra winar tama tunor e sian chinamobꞌ xeꞌ
    aquetpobꞌ tuyejtzꞌer, pero tama e lugar Egipto matucꞌa e winar, cocha yajaꞌ ayan
    e trigo tuaꞌ acꞌujxa.
  eng-WYC-2018: '[the] seven years of poverty began to come, which Joseph before-said,
    and hunger had the mastery in all the world; also hunger was in all the land of
    Egypt; (the seven years of famine began, which Joseph had forecast, and the famine
    had the mastery in all the rest of the world; but there was still bread in all
    the land of Egypt;)'
  epo-epo: Kaj komenciĝis la sep jaroj de malsato, kiel diris Jozef; kaj estis malsato
    en ĉiuj landoj, sed en la tuta lando Egipta estis pano.
  uig-PIN: Andin Yüsüpning eytⱪinidǝk aqarqiliⱪning yǝttǝ yili baxlandi. U qaƣlarda
    baxⱪa barliⱪ yurtlardimu aqarqiliⱪ boldi; lekin Misir zeminidiki ⱨǝr yǝrlǝrdǝ
    nan bar idi.
  beo-beo: Amola ha:i bagade ode, Yousefe ea sia:i defele da mui. Soge huluanedafa
    da ha:i bagade ba:i. Be Idibidi soge ganodini, ha:i manu defele dialebe ba:i.
  tpi-OTNT: ol 7-pela yia bilong bikpela hangre i kamap olsem Josep i bin tok. Bikpela
    hangre i kamap tu long olgeta arapela kantri. Tasol i gat kaikai i stap long olgeta
    hap bilong Isip.
  hau-SA: sai shekaru bakwai na yunwa suka soma shigowa, kamar yadda Yusuf ya faɗa.
    Aka yi yunwa ko’ina amma ban da ƙasar Masar. Don akwai abinci.
  udu-udu: Dhali yili pesu/ jin mina ṯe/ i’kosh a’di iṯelki ’pen mo me’d gwo jin okin
    ma Yuusup̱ mo. Dhan ṯe/ a’di caaca e bampany ’ceshi ’baar mo dhali hili e bampa/
    Masiri ’baar mo tani tonṯe/ di’d mo.
  uig-LAT: Andin Yüsüpning éytqinidek acharchiliqning yette yili bashlandi. U chaghlarda
    bashqa barliq yurtlardimu acharchiliq boldi; lékin Misir zéminidiki her yerlerde
    nan bar idi.
  nde-nde: kwaqalisa iminyaka yendlala eyisikhombisa, njengoba uJosefa wayetshilo.
    Indlala yaba khona kuwo wonke amanye amazwe, kodwa kulolonke ilizwe laseGibhithe
    ukudla kwakukhona.
  ton-ton: Pea kuo hoko ʻae taʻu ʻe fitu ʻoe honge, ʻo hangē ko e lea ʻa Siosefa pea
    naʻe ʻi he fonua kotoa pē ʻae honge ka naʻe ai ʻae mā ʻi he fonua kotoa pē ʻo
    ʻIsipite.
  ces-1613: A počalo sedm let hladu přicházeti, jakž byl předpověděl Jozef. I byl
    hlad po všech krajinách, ale po vší zemi Egyptské byl chléb.
  eko-eko: Khufiya nyaakha epile sapa za jala aalupiyeeyo Yuusufu. Khupuwa jala tuniya
    yooshi, ila miti za Misuri zaarina etthu-yoojiwa.
  nss-nss: pe isarahaihai hayou manadrtoyoh para mundruwai namandra-namandran isarayah,
    tehe Yosep kinpwai. Mundruwai namandran ara iro kol hakol-hakol, hapeko anandrinai
    ara iro nondriya kol Yisip masih.
  eng-WMB: The seven years of famine began to come, just as Joseph had said. There
    was famine in all lands, but in all the land of Egypt there was bread.
  tam-TCV: அதன்பின் யோசேப்பு சொல்லியிருந்தது போலவே, பஞ்சம் நிறைந்த ஏழு வருடங்கள் ஆரம்பமாகின.
    மற்ற எல்லா நாடுகளிலும் பஞ்சம் உண்டானது, ஆனால் எகிப்து முழுவதிலும் உணவு இருந்தது.
  ceb-ULB: Ug nagsugod na ang pito ka mga katuigan sa kagutom, sumala sa gisaysay
    ni Jose. Adunay kagutom sa tanang kayutaan, apan adunay pagkaon sa tibuok yuta
    sa Ehipto.
  mkn-mkn: Ju musim lapar tuju taon mulai datang, pas deng apa yang Yusuf su omong
    memang. Di tampa laen orang su lapar. Ma di samua tampa di Masir, ada makanan.
  nce-nce: Na 7 tëbo tlibutu fata mëtle, Josep fene gali tle. Na fli life hi wesibi
    alujawamu. Kwe Isip life mëta hi wesibi mana metëbe.
  pol-UBG: I nadeszło siedem lat głodu, tak jak Józef przepowiedział. I głód był we
    wszystkich krainach, ale w całej ziemi Egiptu był chleb.
  agr-agr: nuigtu siete mijanai nujan tepeattawai tusa José tibaunak imanisag uminkauwai.
    Nuadui ashí nugka aidaunmak nujan tepeauwai, untsu Egipto nugkanmak yumainuk aajakui.
  kyc-kyc: dee ee kana yanda ipingi nyepo Josepeme lopo sera leyamuli pyuo pyaka siya.
    Yuu menge dupwana lopo kone siyamopape yuu Isipi liti dokona nenge siya.
  urd-GVU: پھر کال کے سات سال شروع ہوئے جس طرح یوسف نے کہا تھا۔ تمام دیگر ممالک میں
    بھی کال پڑ گیا، لیکن مصر میں وافر خوراک پائی جاتی تھی۔
  deu-1912: da fingen an die sieben teuren Jahre zu kommen, davon Joseph gesagt hatte.
    Und es ward eine Teuerung in allen Landen; aber in ganz Ägyptenland war Brot.
  ntj-ntj: 0Nyangkalta yayilurru purlkanya ngarangu. Tjiinya Tjawutjalu nyarra watjarnu
    wantingu, palunyapirinypartu yutirringu. Nyangka mirrka kurlunyarringu ngurra
    kutjupa-kutjupa pirningka. Nyangka-ya Yiitjipulawana mirrka purlkanya kanyiranytja
    mirrka tjunkupayila.
  row-row: fula-fai ndoe-laꞌas too hita losa, nandaa no saa fo Yusuf nafadꞌe maꞌahulu
    na. Sia mamana feaꞌ, atahori ndoe, te basa mamanaꞌ sia Masir, hambu nanaat.
  kan-2017: ಯೋಸೇಫನು ಹೇಳಿದ ಪ್ರಕಾರ ಕ್ಷಾಮದ ಏಳು ವರ್ಷಗಳು ಪ್ರಾರಂಭವಾಯಿತು. ಬರವು ಸುತ್ತಲಿರುವ
    ಎಲ್ಲಾ ದೇಶಗಳಲ್ಲಿಯೂ ಹಬ್ಬಿತು. ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಮಾತ್ರ ಆಹಾರವಿತ್ತು.
  ena-ena: '@see-verse:GEN.041.053'
  tgo-tgo: na vunuvuma ghatheghathegha umbopirɨ i worawe rɨghe, ŋgoreiya Josep va
    le utuutuma. Vunuvuko iyako vambe ve wova vanautuma vavana, ko iyemaeŋge Ijipt
    laghɨyeko e tɨne ghanɨŋga vambe inawe.
  yap-yap: me tabab fa medlip i duw ngay ni aram e ke yib e uyongol, ni bod rogon
    ni fa’ani yog Josef ni bay taw ngay. Miki yib e uyongol ko tin kabay e nam, machane
    ga’ngin yu Egypt ni bay e ggan riy.
  tet-tet: Hotu, rai salaen moos toꞌo, kona besik no Yusuf lian uluk nia. Iha fatin
    seluk sia, ema salaen tiꞌan, mais iha rai Mesir sei noo haan.
  hlt-MCSB: Joseph loh a thui vanbangla aka lo ham khokha kum rhih a tong dongah paeng
    tom ah khokha om coeng dae Egypt kho pum ah caak om pueng.
  mdy-ETH: ዮሴፔ ቤርታ ኬኤዜሢጉዲ ላንካዎ ኪሊንኮ ሉማሢ ሌዓ ጌሊሢ ዓርቃዛ፥ ሜሌ ዓጮይዳ ቢያ ሉማ ማዔቶዋ ጊብፄ ዓጫ ጋዓንቴ
    ጊዳ ቡኩሶና ሃኣኮ ዓኣኔ።
  twi-ASANTE: Sɛdeɛ Yosef hyɛɛ nkɔm no, ɛkɔm a ɛbɛba mfeɛ nson a ɛdi so no hyɛɛ aseɛ.
    Ɛkɔm kɛseɛ sii nsase a na atwa Misraim ho ahyia no nyinaa so, nanso Misraim asase
    ankasa so deɛ, na aduane abu so.
  mwc-mwc: ba gomara bodusi asi 7 i dagui, mekabage Joseph i wona wai, nanakasike
    i tupuwa. Kupura ereonowana si gomara ba Egypt kamonai wata kam i mamana.
  bhl-bhl: '@see-verse:GEN.041.053'
  con-NTPO: siete canqque'fa pa'cco qquipoesuiteve daye ashaen ma'caen José suqquia'caen.
    Tsa'caen dasi Egiptoniñi anqque'su jinsi a'i an'fa. Tsa'ma poi faesu andeni tsu
    qquipoe'su'fa.
  eng-WEBU: The seven years of famine began to come, just as Joseph had said. There
    was famine in all lands, but in all the land of Egypt there was bread.
  bnp-bnp: i bele ngane a pida na pago i polorua, i manga a ngava e Iosep i taki.
    E huriki na robo basi, ngi ranga, a pago i bele ne ria. Pali pololilo o Egipto
    i tahoka a maki ni kani.
  wal-wal: Qassi Yooseefi yootidoogaadan laappun kosha laittati doommidosona. Hara
    biittan ubban koshai denddiis; shin Gibxxe biitta ubban kattai de7ees.
  mgh-mgh: ni cahopacera myakha saapa cotala, toko Yusufu wahoolelihenryawe uhimya.
    Yahaawo itala ilapo cothene, nanso ilapo yo Wiciipitu yahaawo yoolya.
  acu-NT: José tímia nunisang mash nungka ainamunam tsuka nangkamnamiayi. Antsu Ejiptonam
    trigo nukap irumramu asamtai, tsukaka atsumiayi.
  spa-PDDPT: Comenzaron los siete años de hambruna, como dijo José. Hubo hambruna
    en todos los países, pero en toda la tierra de Egipto había pan.
  gun-gun: Ha'e va'e rire oiko sete ma'etỹ re karuai, José aipoe'iague rami vy. Yvy
    jave re ete oiko karuai. Ha'e rã Egito yvy ha'e javi re ma oĩ tembi'u.
  agu-BL: xe'te'n nintzun ban yi jukt yob we'j quib yi talnak Ẍep. Ncha'tz wi'nin
    we'j ban tulak e'chk mas tnum. Ntin cu'n Egipto qui nchiquim tan we'j na at cyetz
    chiwa' colij cya'n.
  eng-PEV: Then the 7 dry years started. There was no rain, and the food plants stopped
    growing. It happened just like Joseph said. The same thing happened in all the
    other countries around Egypt too. There was no rain and no food plants growing
    in those countries, so the people in those countries didn’t have enough food.
    But there was still lots of food in those big sheds in Egypt.
  ilo-ULB: Nangrugi ti pito a tawen ti panagbisin, kas iti kinuna ni Jose. Adda panagbisin
    iti amin a daga, ngem adda taraon iti amin a daga ti Egipto.
  kpg-kpg: gei nia ngadau e hidu o tau magamaga gu daamada be nia helekai a Joseph
    ne hai. Nia henua huogodoo ala i daha mo Egypt la guu hai tau magamaga damana,
    gei i hongo Egypt la nogo iai nia meegai i golo.
  uig-ARA: ئاندىن يۈسۈپنىڭ ئېيتقىنىدەك ئاچارچىلىقنىڭ يەتتە يىلى باشلاندى. ئۇ چاغلاردا
    باشقا بارلىق يۇرتلاردىمۇ ئاچارچىلىق بولدى؛ لېكىن مىسىر زېمىنىدىكى ھەر يەرلەردە
    نان بار ئىدى.
  bsp-bsp: Kɔ meren camət-mɛrəŋ ma dor moŋcop pəmɔ tɔkɔ Isifu ɛnaloku ti mɔ. Dor dɛnayi
    tɔf ya Misira fəp. Mba yeri yɛmɛŋkərnɛ yɛnayi sɔ atɔf ŋa Misira fəp.
  bps-bps: '@see-verse:GEN.041.053'
  mbs-mbs: Penga niyan, dimateng se pito se omay te bitil, iling te tapay inikagi
    i Jose. Nebitilan se menge otaw doton te kedita te doma ogpeanan, meneng doen
    beling kànen doton te kebelad te Ehipto.
  tof-tof: ó ene 7 pail kua we bókyanórr, Zosep enezan yarilürr. Blaman bwób-bwób
    wata ku yarilürr, Iziptüm ma alo gaodó yarilürr.
  sus-sus: Kaamɛ ɲɛ solofere naxa a li fɔlɔ, alɔ Yusufu a tagi raba ki naxɛ. Kaamɛ
    naxa din duniɲa birin na, kɔnɔ baloe nu na Misira bɔxi tan ma.
  pon-2006: a sounpar isuhwen lehk lapalap ahpw uhd tepida, duwen Sosep eh kohpadahr.
    Lehk lapalap kipehdi wehi teikan koaros, ahpw nan Isip mie kisin mwenge.
  jae-jae: ma jala totôbôm 7 mêŋkêsa kêtôm Josep kêsôm naŋ. Ma tôbôm gêjam gamêŋ ŋagêdô
    samob auc, aŋga gamêŋ Aiguptuŋa tageŋ, tec têtap nêŋ polom sa.
  ksd-ksd: Ma ra lavurua na kilala na mulmulum dia ga vura na pot, da Iosep i ga biti,
    ma ra mulmulum i ga tup ra gunagunan par; ma ia kaka ta ra gunan Aigipto par a
    magit na nian i ga tur tana.
  tur-YTC: Yosef’in söylediği gibi yedi kıtlık yılı başladı. Bütün ülkede kıtlık vardı,
    ama bütün Mısır diyarında ekmek vardı.
  bel-N: I пачалі сем гадоў голаду прыходзіць, як сказаў Язэп. I быў голад ва ўсіх
    краінах, але ў-ва ўсёй зямлі Эгіпецкай быў хлеб.
  grc-BRENT: Καὶ ἤρξατο τὰ ἑπτὰ ἔτη τοῦ λιμοῦ ἔρχεσθαι, καθὰ εἶπεν Ἰωσήφ· καὶ ἐγένετο
    λιμὸς ἐν πάσῃ τῇ γῇ· ἐν δὲ πάσῃ τῇ γῇ Αἰγύπτου ἦσαν ἄρτοι.
  ind-AYT: Tujuh tahun kelaparan pun mulai tiba, sebagaimana yang telah dikatakan
    Yusuf. Kelaparan terjadi di semua wilayah, tetapi di seluruh tanah Mesir ada makanan.
  lid-lid: Eme i buku none Josep ndratiye len ta nyamon bwe asahan ai. Kon mari badeh
    nyamon bwe, arile munyak Ijip le, nyamon udu aliy.
  nya-nya: ndipo zaka zisanu ndi ziwiri za njala zija zinayamba monga ananenera Yosefe.
    Njalayi inafika ku mayiko ena onse koma ku dziko lonse la Igupto kunali chakudya.
  hrv-hrv: a primače se sedam gladnih godina, kako je Josip prorekao. U svim zemljama
    bijaše glad, a u svoj zemlji egipatskoj bijaše kruha.
  mps-mps: megi da, te Josepgo wali po gilama te a naga olama, me si wali te nasi
    yabo kibu be pedelai. Te genuai nasi ebo te tigidali gasa tǫ pedaide me pedelali.
    Tiali goli, te Isip tǫ pedai tigidalide te nai usu elaluai.
  llg-llg: De fai ndoen teu kahitu kala sila, mulai mai, ndandaak no hata fo makahulun
    Yusuf nafada mema kana ndia. Nai mamana feꞌek, hataholi la ndoe so. Tehuu nai
    basa mamanak nai Masir, hambu nanaꞌak.
  tpi-tpi: ol 7-pela yia bilong bikpela hangre i kamap olsem Josep i bin tok. Bikpela
    hangre i kamap tu long olgeta arapela kantri. Tasol i gat kaikai i stap long olgeta
    hap bilong Isip.
  dan-1931: begyndte Hungersnødens syv År, som Josef havde sagt; og der opstod Hungersnød
    i alle Lande, men i hele Ægypten var der Brød.
  vie-OVCB: đến bảy năm đói kém, đúng như lời Giô-sép đoán trước. Mọi quốc gia chung
    quanh đều đói; chỉ riêng Ai Cập vẫn còn lương thực.
  lbk-lbk: Mailapo et nan pito ay tawen ay fitil, kag isnan kinwanin Jose. Wad-ay
    akhes nan fitil isnan am-in nan tapina ay ili, ngem id Egipto wad-ay nan naiigto
    ay makakan isnan olay entona ischi.
  guj-2017: યૂસફના કહ્યા પ્રમાણે, દુકાળનાં સાત વર્ષ શરૂ થયાં. દુકાળ સર્વ દેશોમાં વ્યાપેલો
    હતો, પણ આખા મિસર દેશમાં અન્નના ભંડાર ભરેલા હતા.
  byr-byr: '@see-verse:GEN.041.053'
  awx-awx: Josepdä “Krismasu 7 nakge dapning” yakut using, krismasu yakap gwenu une
    apän, kepkewu sänesäneka yiwihikukayingu nakge undä dapgin. Tiwändeyä Isipkätanu
    naxu käyä tikut.
  pon-2006A: a sounpar isuhwen lehk lapalap ahpw uhd tepida, duwen Sosep eh kohpadahr.
    Lehk lapalap kipehdi wehi teikan koaros, ahpw nan Isip mie kisin mwenge.
  por-BRBSL: Os sete anos de fome começaram a chegar, tal como José havia dito. Havia
    fome em todas as terras, mas em todas as terras do Egito havia pão.
  aly-aly: Aherrety 7-pel ingwer apmwernem ayntek, amern-weny-rnemarl, Joseph-el ilek-angkwarr-antey.
    Apmer ingkerrenh-itwek, amern lyapey-angenh ayntek. Apmer aparnpel. Amern akngerr-antey
    Egypt-itwek ayntenh. Egypt-itwek rernem angayakw-anem irrek, amern-wenyel.
  cth-cth: Hahoi takang kum kum sari touh Joseph ni a dei tangcoung patetlah a kamtawng
    teh ram pueng dawk a pha. Hatei, Izip ram pueng dawk rawca ao.
  twi-twi: Sɛnea Yosef hyɛɛ nkɔm no, ɔkɔm a ɛbɛba mfe ason a edi so no fii ase. Ɔkɔm
    kɛse sii nsase a na atwa Misraim ho ahyia no nyinaa so, nanso Misraim asase ankasa
    so de, na aduan abu so.
  hlt-hlt: Joseph loh a thui vanbangla aka lo ham khokha kum rhih a tong dongah paeng
    tom ah khokha om coeng dae Egypt kho pum ah caak om pueng.
  tbz-SIM: Kɛ̀ yɛbie nyɛ̀yiekɛ̀ dikònnì kpɛyɛɛ tuɔkɛní kɛ́ndònnɛ̀ Sosɛfu tì nɑ̀kɛ́mɛ̀.
    Kɛ̀ tidiitì bɑɑ mbo Esibiti miɛkɛ.
  msy-2020: Josep mɨkemezɨ moghɨn, azenir dagheba puvatɨzir kaba otifi. Dughiar kamɨn
    mɨtiriar ekiar kam kantrin igharaziba uaghan me batifi. Ezɨ Isipɨn kantrin aven
    dagheba bar nguibabar iti.
  txq-txq: Boe ma fai ndoe-laꞌas teuk hitu mulai mai, ndaa no hata fo fai bakahulun
    Yusuf nafada memak ena. Nai mamanak laen hatahorir ndoe-laꞌa ena. Tehuu nai basa
    mamanak kara marai Masir, hambu nanaꞌak.
  aaz-aaz: Onaim oras amnahas toon hiut naan anmurai ntaam, natai nok reꞌ naiꞌ Yusuf
    naꞌuab nain je. Anbi bare-bare, amnaahs ii ntaam een, mes anbi pah Masir, anmuꞌi
    mnahat.
  azb-azb: Yusifin söylədiyi kimi yeddi il aclıq başladı. Bütün ölkələrdə aclıq oldu,
    lakin Misir torpağının hər yerində ərzaq var idi.
  eng-DBY: and the seven years of the dearth began to come, according as Joseph had
    said. And there was dearth in all lands; but in all the land of Egypt there was
    bread.
  hin-2017: और यूसुफ के कहने के अनुसार सात वर्षों के लिये अकाल आरम्भ हो गया। सब देशों
    में अकाल पड़ने लगा; परन्तु सारे मिस्र देश में अन्न था। (प्रेरि. 7:11)
  wol-KYG: juróom ñaari ati xiif ya tàmbali, na ko Yuusufa waxe woon. Réew yépp nag
    nekk ci xiif, waaye amul fu ñàkk dund ca Misra.
  swp-swp: Abotai guriam borimaidi haligigi‐labui se hetubu gonogonoana doha Iosepa
    i ribaei. Guriam wa eanua gamagaridi boeadi eai, na Aigupito eanuana boeana eai
    aiai ie ota.
  bjr-bjr: Yooseefaafa undee kai inoo qisauku dinni taikasee dinni oonu qaara marasee
    irairaa ira aukuana aiqaroofanoo aandaroo kambiqanau. Aiqama maqa maaqaki aandaroo
    narinau. Isipa maqa maaqaki kai narana kaqi marinau.
  eng-YLT: and the seven years of famine begin to come, as Joseph said, and famine
    is in all the lands, but in all the land of Egypt hath been bread;
  kne-kne: '@see-verse:GEN.041.053'
  wat-wat: Eatu manamana 7 noga i vibutuwa, naki avana Yosefa i bwaduwiya maisemoka
    i kikinomana. Fafani matatafuna nenesiyai o noga nakasina i kikinomana, eatu Itifita
    yana kafa visimeḡa nenei o kabwaga i fakwafakwa.
  heg-NTPO: Kon oras lubu taun itu la maa lius lolen, tom nol asa man hmunan nu Yusuf
    in tek hidi son na. Se nusa-nusa didang nguas kon, atuli las lubus son. Mo se
    totoang mana-maan in se dale Mesir ras muik in kaa nabale.
  ptu-ptu: sulem kakobeam susi indo pa'tula'na Yusuf. Kende' kakobeam lako ingganna
    botto, sapo' dio ia Mesir deem ia kinande dipatoka.
  bzd-NTPO: E' ukuöki̱ ta̱ duas kul skà debitu̱ e' dör ketba poë duéswö we̱s José
    tö iyë' es. Ketba de ká̱ wa'ñe erë Egipto ko̱s a̱ chkewö tso'.
  kwf-kwf: ꞋUnaꞋeri fiu faꞋi ngali fuana fioloꞋanga ma kaidaꞋi Ꞌato fuana toꞋonga
    ana fanga ka dao naꞋa, ma ka diꞋia nama ba sa Josef nia saea Ꞌi naꞋo. Ma ti fanoa
    ꞋaꞋana ngwae ki noaꞋa kasi toꞋo naꞋa ana fanga, bore ma Ꞌi Ejipt fanga Ꞌoro nia
    teo.
  eng-WYC-2017: '[the] seven years of poverty began to come, which Joseph before-said,
    and hunger had the mastery in all the world; also hunger was in all the land of
    Egypt;'
  eng-WMBB: The seven years of famine began to come, just as Joseph had said. There
    was famine in all lands, but in all the land of Egypt there was bread.
  spp-spp: Lire kàntugo, bà Yusufu mpyi a yi jwo mɛ, ka yyeegii baashuunniŋi katege
    si sìi. Katege mpyi kìrigii sanŋkii puni i, ŋka yalyîre na mpyi Misira kìni cyeyi
    puni i.
  aey-aey: Odocob cahel saen cabi gel eben naha gic lecisca eu sanan men. Eu Josef
    je maden eu odi bahic toodu calen. Odocob cahel saen maha cunug ihoc len qa Isip
    hatuna eu sabca bilen.
  urd-GVH: फिर काल के सात साल शुरू हुए जिस तरह यूसुफ़ ने कहा था। तमाम दीगर ममालिक
    में भी काल पड़ गया, लेकिन मिसर में वाफ़िर ख़ुराक पाई जाती थी।
  rug-rug: si podalae sari ka zuapa vuaheni soṉe, gua puta tugo sapu ele zama nia
    e Zosepa. Meke kamoi soṉe sari doduru popoa, ba sa ginani si koa pa doduruna sa
    popoa Izipi.
  gaz-gaz: akkuma Yoosef dubbate sana waggoonni beelaa torba jalqabe. Biyyoota biraa
    hunda keessa beelatu ture; biyya Gibxi guutuu keessa garuu midhaanitu ture.
  fra-LSG: Et les sept années de famine commencèrent à venir, ainsi que Joseph l’avait
    annoncé. Il y eut famine dans tous les pays; mais dans tout le pays d’Égypte il
    y avait du pain.
  gnn-gnn: '@see-verse:GEN.041.053'
  yal-yal: Kamɛ ɲɛɛ soloferen yi a li fɔlɔ alo Yusufu a yɛba kii naxan yi. Kamɛn yi
    so bɔxɔne birin yi, koni burun yi na Misiran bɔxɔn birin ma.
  gum-gum: José maig eshkaimbala tru purø trømbøig parø attrabig tru trattrø y pa
    pilamerabe yandø kebibig køn. Inchen chu pirausrøndøgucha parø arrub mendøben,
    trune Egipto piraube muba kuimburab mamig købig køn.
  iou-iou: Tärewänkaŋ nakta jop irit obaŋ 7 Joseptä bian yäŋkuko u ahäŋkuk. Ude ahäŋirän
    kome päke uken ketem nämo upäŋkaŋ Isip komeken ketem täga naŋpäŋ itkuŋ.
  haw-1868: Alaila, hiki mai la na makahiki wi ehiku, e like me ka Iosepa i olelo
    mai ai. He wi no ma na aina a pau, aka, he ai ma na aina a pau i Aigupita.
  arb-NAV: وَحَلَّتْ سَبْعُ سَنَوَاتِ الْمَجَاعَةِ كَمَا أَنْبَأَ يُوسُفُ. فَحَدَثَتْ
    مَجَاعَةٌ فِي جَمِيعِ الْبُلْدَانِ. أَمَّا أَرْضُ مِصْرَ فَقَدْ تَوَافَرَ فِيهَا
    الْخُبْزُ.
  adz-adz: da udzuf 7 mangits tsiraꞌ iwaꞌ ibi Yosef nidan ugu. Da mangits tsiraꞌ iwaꞌ
    imingꞌ intap fain aga, da bitsintaꞌ mingꞌa intap Idzip santan da nam gadan rumingꞌ.
  ewe-ewe: eye dɔwuame ƒe ƒe adreawo dze egɔme abe ale si Yosef gblɔe da ɖi ene. Nukuwo
    gblẽ le dukɔ siwo ƒo xlã wo la me, ke nuɖuɖu bɔ ɖe avawo me le Egipte.
  eng-LEE: And the seven years of famine began to come, just as Joseph had said; and
    there was famine in all the countries, but in all the land of Egypt there was
    bread.
  gvn-gvn: '@see-verse:GEN.041.053'
  nna-nna: Palaja 7 kurlujartinyarrangu partunurrangu turlpanyajanaku palajunngarra
    Joseph-ju purlpi wurrarnajanaku. Warrarnja warinyjarrangu marrngurrangu janparr
    karrinyikinyiyi, mayimajirringa. Marrngurrangu Egypt-ja mayi kalkurnikinyiyi ngarrany.
  asm-FB: তাতে যোচেফে কোৱাৰ দৰেই আকালৰ সাত বছৰ আৰম্ভ হ’ল, তেতিয়া সকলো দেশতে আকাল
    হ’ল; কিন্তু গোটেই মিচৰ দেশত হ’লে আহাৰ আছিল।
  sus-A: كَامّ حّ سٌلٌقٍرٍ نَشَ عَ لِ قْلْ، عَلْ يُسُقُ عَ تَفِ رَبَ كِ نَشّ. كَامّ
    نَشَ دِن دُنِحَ بِرِن نَ، كْنْ بَلٌي نُ نَ مِسِرَ بْشِ تَن مَ.
  fra-SBL: Les sept années de famine commencèrent à venir, comme l'avait dit Joseph.
    Il y eut de la famine dans tous les pays, mais dans tout le pays d'Égypte, il
    y avait du pain.
  hbo-hbo: וַתְּחִלֶּ֜ינָה שֶׁ֣בַע שְׁנֵ֤י הָרָעָב֙ לָבֹ֔וא כַּאֲשֶׁ֖ר אָמַ֣ר יֹוסֵ֑ף
    וַיְהִ֤י רָעָב֙ בְּכָל־הָ֣אֲרָצֹ֔ות וּבְכָל־אֶ֥רֶץ מִצְרַ֖יִם הָ֥יָה לָֽחֶם׃
  shp-NTPO: Jatian ja icha jawékiati ipachoai keyota pekáobiribi, moa jatíbiain jawékiatinin
    itibiribi peokoota iki. Jaskati jatíbiain jawékiatinin ikanainbi, Egipto mainbiribi
    icha jawékiati ja iki.
  eng-WYCLIFFE: seuene yeer of pouert bigunnen to come, whiche Joseph bifore seide,
    and hungur hadde the maistri in al the world; also hungur was in al the lond of
    Egipt;
  piu-2006: '@see-verse:GEN.041.053'
  pjt-pjt: Ka ailururingulta. Munu ailuru puḻka mulapalta ngaṟangi rawa yiya 7. Panya
    Josephalu ngaṉmanytju wangkanytjitja mulapaṯu utiringu. Ka ailuru panya paluṟu
    manta Itjipala kutju wiya ngura aḻa lipingka ngaṟangi. Palu Itjipalaya mai puḻkatjara
    nyinangi ngaṉmanytju uṯuḻuṟa tjunkunytjatjanu panya waḻi puḻka tjuṯangka.
  cwe-cwe: na miyaka saba ya nzala yandusa, fana viya Yosefu viyalongile. Kukala nzala
    muna zisi zimwenga zose, mbali muna iisi ya Misili kukala na ndiya.
  bgs-bgs: asta igdunggù tô pittu ámmé na ballus, iring katô taganà igkagi i Jose.
    Iballusan tô mga manubù tun ta langun banuwa, asal duwán trigo na itagù tun ta
    kaluwagan ka Ehipto.
  kik-kik: na mĩaka mũgwanja ya ngʼaragu ĩkĩambĩrĩria, o ta ũrĩa Jusufu oigĩte. Kwarĩ
    na ngʼaragu mabũrũri-inĩ marĩa mangĩ mothe, no bũrũri wa Misiri wothe warĩ na
    irio.
  ksr-ksr: Yambu 7 ii tegoro Joosefnoŋ qaa jerotiwaa so bodiwaa yambuya 7 ii kanaiŋ
    kaŋ kuugi. Bodi ii baloŋ tosia kuuya sokoma kolooŋ eroto, Iijipt balonoŋ nene
    ii gomaŋ so kowigianoŋ ero.
  fra-NCL: les sept années de famine commencèrent à venir, comme Joseph l’avait annoncé.
    Il y eut famine dans tous les pays, tandis qu’il y avait du pain dans tout le
    pays d’Égypte.
  cek-AK: Joseph mah thuih ih lok baktih toengah, khokhahaih saning sarihto oh amtong
    boeh; prae boih ah khokha pongah kaminawk loe duek o, toe Izip prae ah loe buh
    to oh.
  xla-xla: Epalati Yosepta atlamale koko mate ala꞉mama ma sokomoko 7 dulu dla sali
    pato sisilapomama daya pa꞉lowe alilatapo mo-kotiyamaiyo. Epapele oloma dla mo
    hapulomatapo dlowe alisisita mo-pa꞉iyo. Amasiyama hatlo Isip mo dla Yosepta aya
    patoto halomale dulu dla dlowe alisisita me-poposatilipo hutiyeiyo.
  cuk-cuk: Degine, José iduakwaa sogsadyob, ukud-dummad nagudmogad. Bela yar-baigangindi
    ukud-dummad nagusad. Egiptoʼgindi masgunned nika gusad.
  uig-CYR: Андин Йүсүпниң ейтқинидәк ачарчилиқниң йәттә жили башланди. У чағларда
    башқа барлиқ жутлардиму ачарчилиқ болди; лекин Мисир зиминидики һәр йәрләрдә нан
    бар еди.
  pma-pma: avong ten amai mai suval koa Siosep viteni. Mari amai mul en kantri sav
    keil emun, ka en out Isip enges, anien mul ien.
  tel-2017: యోసేపు చెప్పిన ప్రకారం ఏడేళ్ళ కరువు మొదలయింది గాని ఐగుప్తు దేశమంతటా ఆహారముంది.
  hat-BSA: Epi sèt ane gwo grangou a te kòmanse, jis jan ke Joseph te di. Alò te vin
    gen gwo grangou nan tout peyi yo, men nan peyi Égypte la te gen pen.
  bxh-bxh: na galamo wesawesasa bolima faligigi luwaga ana fuya, doha haꞌa Diyosepa
    ya libaen. Nuꞌu hahaisa yai galamo wesawesasa. In moho, Idipi nuꞌuna yai dodoga
    mahudoꞌidi mate, adi sa soi.
  kos-kos: ac yac in sracl itkosr ah mutawauk, oana ke Joseph el tuh fahk. Facl nukewa
    saya pulakin sracl lulap sac, a pukanten mwe mongo in acn Egypt.
  hbo-WLC: וַתְּחִלֶּ֜ינָה שֶׁ֣בַע שְׁנֵ֤י הָרָעָב֙ לָב֔וֹא כַּאֲשֶׁ֖ר אָמַ֣ר יוֹסֵ֑ף
    וַיְהִ֤י רָעָב֙ בְּכָל־הָ֣אֲרָצ֔וֹת וּבְכָל־אֶ֥רֶץ מִצְרַ֖יִם הָ֥יָה לָֽחֶם׃
  ibo-ibo: Afọ asaa nke ụnwụ bidoro bịawa dịka Josef kwuru. Ụnwụ nọ nʼobodo niile,
    ma nʼala Ijipt niile nri dị.
  ory-ory: ପୁଣି, ଯୋଷେଫଙ୍କ ବାକ୍ୟାନୁସାରେ ଦୁର୍ଭିକ୍ଷର ସାତ ବର୍ଷର ଆରମ୍ଭ ହେଲା; ତହିଁରେ ଅନ୍ୟ
    ସମସ୍ତ ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ପଡ଼ିଲା, ମାତ୍ର ସମୁଦାୟ ମିସର ଦେଶରେ ଆହାର ଥିଲା।
  wmt-wmt: '@see-verse:GEN.041.053'
  chk-chk: nge ekewe fisu ierin lengita ra popuetä usun Josef a ürü. Iwe, a fis lengita
    won ekewe fanü meinisin, nge lon ewe fanü Isip a wor mongö.
  ssd-ssd: yar 7 guba tuku ait Yosef tuku pasa kumumba tugu pilna le kilke ŋakmba
    guba suŋgo te-silikinaig. Isip kilke mbolŋge ndo nane nyamagaŋ ŋak minnaig.
  rop-rop: en det sebenbala draiwan yiya bin stat. Imbin hepin seimwei laik Josef
    bin tok im garra hepin, en ebri kantri bin jidan brabli draiwan na. Ola kantri
    bin jidan brabli nogud. Bat langa det kantri gulum Ijip deibin abum blendibala
    daga langa ola stowahaus.
  ukr-1871: І почали голодних сїм год наставати по слову Йосифовому. І був голод по
    всїй землї; у всїй же землї Египецькій був хлїб.
  eng-AOI: Then seven bad years came, just as Joseph had said. The food didn't grow
    any more and people in every other country were hungry, except in Egypt where
    there was food in the storehouses.
  yon-yon: animaniibban ye weeb ediib andowe muneen. Kwane, Yosefbed komo dakmoon
    kuu kwanoon. Ambibkin maa korem aom kuu animaniibban kere wonoon, kumban Idyip
    aom kuu animan yemooniib.
  bch-bch: Ta rai lima ga rua sapanga aea iuot, lalaede mambe Iosep ikeo ngan. Sapanga
    toa oa ipakaranga gid alu toa ngada oa ad tano. Be ngan tibur Isip, annga ienono.
  deu-1951: da brachen die sieben Hungerjahre an, wie Joseph vorausgesagt hatte. Und
    es entstand eine Hungersnot in allen Ländern; aber in ganz Ägyptenland war Brot.
  eng-JPS: And the seven years of famine began to come, according as Joseph had said;
    and there was famine in all lands; but in all the land of Egypt there was bread.
  ubr-ubr: Ato gomar an kwanda nimtereban ruam on ibosuruf, mamaba Joseph i yau on
    nanaba. Ato gomar min tafanam fani mat iboes, baise Egypt amonai on bayu i yen.
  srp-1865: I nasta sedam godina gladnijeh, kao što je Josif naprijed kazao. I bješe
    glad po svijem zemljama, a po svoj zemlji Misirskoj bješe hljeba.
  lug-lug: Emyaka omusanvu egy’enjala ne gitandika nga Yusufu bwe yayogera. Enjala
    n’egwa n’ebuna mu nsi zonna, kyokka yo mu Misiri nga emmere mweri.
  heb-heb: ותחלינה שבע שני הרעב לבוא כאשר אמר יוסף ויהי רעב בכל הארצות ובכל ארץ מצרים
    היה לחם׃
  ben-IRV: এবং যোষেফ যেমন বলেছিলেন, সেই অনুসারে দূর্ভিক্ষের সাত বছর আরম্ভ হল। সব দেশে
    দূর্ভিক্ষ হল, কিন্তু সমস্ত মিশর দেশে খাবার ছিল।
  pan-pan: ਜਦ ਕਾਲ ਦੇ ਸੱਤ ਸਾਲ ਸ਼ੁਰੂ ਹੋਏ ਜਿਵੇਂ ਯੂਸੁਫ਼ ਨੇ ਆਖਿਆ ਸੀ, ਤਾਂ ਸਾਰੇ ਦੇਸਾਂ ਵਿੱਚ
    ਕਾਲ ਸੀ ਪਰ ਸਾਰੇ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚ ਰੋਟੀ ਸੀ।
  tkr-tkr: '@see-verse:GEN.041.053'
  mwp-mwp: A aygi wathaw thonar kuyk aymaydhin balbayginga kedha mina Yoewsepa midh
    nanga mulaydhin dhuray lagal lak mura aygi asimoeydhin. Kasa Aykupithunu ayde
    matha niyaypu thanamun koey sawalagoenu.
  mya-JVB: ယောသပ် ပြော သည်အတိုင်း အစာခေါင်းပါး သော နှစ် တို့သည် ရောက် စ ရှိ၏။ ထိုအခါ
    ခပ်သိမ်း သော ပြည် တို့၌ အစာခေါင်းပါး ခြင်းရှိ သော်လည်း အဲဂုတ္တု ပြည် ၌ ဆန် စပါးရှိ
    သေး၏။
  tte-O: mwa bolime seben guliyam kana sauga iyatubu, besiele Yosepa ana walo, kabo
    guliyam yanuwa meuloili ikalaili, na yanuwa Itipita kalona mena kan imiyamiya.
  tbg-tbg: Iohepiva tuntema kero, karara aavoqu ihiva 7navu qovaraiqireva hoqarama
    tora. Mintuvaro ekaa vo vataini vo vataini kara kia vauvaro Isipi vatainiqai karavano
    vaura.
  hmo-hmo: Hitolo nega ena lagani ginigunana ia ginidae vadaeni, Iosepa ia hereva
    bamona. Vadaeni tano idauidau ibounai dekenai taunimanima be idia hitolo noho,
    to Aigupito dekenai be aniani ia noho.
  ata-ata: mo tauu ie muxatele tamei ane sou aneꞌi ixolixu soli toxoxaꞌa a musoko
    aloxo Iosepu mulemolu. Soli toxoxaꞌa mutaasou xalexalee tuatuala mukalusi, ia
    no nano no tuala ne Aixiputo muꞌisalili no tuatuala no xalee lia ne Aixiputo ukalusi
    ne laꞌilali a uxolu.
  nfa-nfa: Aa pidhu tèu manganga madèu dꞌai kèna, sama sèmi dhu uru èèna Yusuf peka
    le. Ètu era leo, dhèu manganga le. Te ngaa rae-rae ètu Masir ngangaꞌa ae era.
  urd-urd: और सब मुल्कों में तो काल था लेकिन मुल्क — ए — मिस्र में हर जगह खुराक मौजूद
    थी।
  rus-SYN: и наступили семь лет голода, как сказал Иосиф. И был голод во всех землях,
    а во всей земле Египетской был хлеб.
  cbt-NTPO: Naporo' Cosi naporinso chachin, tanarotacaiso caniaritërin. Canchisë pi'ipi
    chachin naporin. Ya'ipi a'napita no'paro'saquënta', tanarotopi. Iquipitoquëráchin
    cosharo tapapinan ya'huërin.
  bqc-SIM: ↄ̃ wɛ̃̀ sopla pↄ́ imina kàu dàalɛ lá Yosɛfu òwa. Imina kà bùsu ń
    bùsuo píi, ãma blɛ di Egipi gupiiuɛ.
  tcz-CHONGTHU: Hichun kum sagi kel lhah ahung kipantan, Joseph in anasei doh mabang
    in hiche a nasa tah a kel hah chun anaivel a gam ho jouse jong asuboi soh heltai,
    ama vang Egypt gamsunga chun neh le chah ahahsat na emacha aumpoi.
  mar-mar: सात वर्षांनंतर अगदी योसेफाने सांगितल्याप्रमाणे दुष्काळ पडण्यास सुरुवात
    झाली. सर्व देशांमध्ये दुष्काळ पडला होता, परंतु मिसरमध्ये मात्र अन्न होते.
  tcs-tcs: ane taim blo dem seben iya blo prapa big anggretaim i bin stat, prapa seimkain
    wiskain Zosep bin spik. I bin gad prapa big anggretaim lo ol dem nada kantri.
    Bat ebriwea lo kantri blo Izipt i bin gad olkain plenti kaikai wea ol dem storum.
  soq-soq: Ita ena 7 da bedewe Iosep wana rua omana debamaia bola daitada bedewe ualen.
    Tane Isibt bolawa os bedewe nana winedie.
  qub-qub: José nishanno muchuy caj ganchis watana gallaycuran. Chaura intëru nasyuncunachöna
    fiyupa muchuy caycaran. Egiptullachöna micuyga caycaran.
  bqp-bqp: akũ wɛ̃̀ suppla kũ nà ni ká dàtɛ lákũ Yusufu ò nà. Nàa kà bùsu kũ bùsuuo
    pínki, ama pↄ́blewɛ di Misila gu sĩnda pínkiamɛ.
  hat-hat: Sèt lanne grangou yo te konmanse jan Jozèf te di a. Grangou t'ap bat nan
    tout lòt peyi yo tou, men te gen manje toujou nan tout peyi Lejip la.
  eng-BSB: the seven years of famine began, just as Joseph had said. And although
    there was famine in every country, there was food throughout the land of Egypt.
  tod-tod: Kona dɔfela ʋuluiti ti tɔɔzeini ga ʋaa, eɠɛʋelei Zozɛfe boni la. Pului
    looni zooi kpein su, kɛlɛ daamianigi ɠɛni Ezipete yooi pɛ su.
  eng-WEBPB: The seven years of famine began to come, just as Joseph had said. There
    was famine in all lands, but in all the land of Egypt there was bread.
  kbq-kbq: Josefe'ma ke hu'nere, 7ni'a kafumofo agu'afina agate kna egeno miko'a mopa
    kaziga aga'zanku huva re'neanagi, Isipi mopamofo agu'afina ne'zana me'ne.
  nhe-BL: huan pejqui nopa chicome xihuitl quema ax oncac pixquistli queja José quiijto.
    Huan oncac mayantli ipan nochi tlaltini nechca, pero ipan tlali Egipto oncayaya
    tlacualistli.
  bus-bus: ben wɛ̃̀ swɛɛplaaa kɛ̀ dekaa é ká nàa lán Yusufu ò nà. Dekaa kà bùsu kↄ̃n
    bùsuo píngi, mↄde blɛwɛɛ di Igipiti gu píngiamɛ.
  gub-BL: Uzypyrog 7 kwarahy ma'uhez taw heta haw imumaw pà wà kury, Zuze ize'eg awer
    rupi katete wà kury. Amogwer ywy rehe teko ima'uhez wà. Ezit ywy rehe heta temi'u
    teko wanupe.
  eng-DRA: 'The seven years of scarcity, which Joseph had foretold, began to come:
    and the famine prevailed in the whole world, but there was bread in all the land
    of Egypt.'
  knf-knf: kë ŋi paaj na uloŋ ŋi ubon uweek ŋaşë jun, jibi Yoŧef abiiŋ aţup. Ubon
    uwo ţi ŋŧaak bŧi, kë uko ude uşë wo ţi Ejiptu.
