verse: GEN.041.046
translations:
  mal-C: ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ മുന്നിൽ യോസേഫ് നിൽക്കുമ്പോൾ യോസേഫിന് മുപ്പതുവയസ്സായിരുന്നു.
    യോസേഫ് ഫറവോന്റെ സന്നിധിയിൽനിന്ന് പുറപ്പെട്ടുപോയി ദേശത്തെങ്ങും സഞ്ചരിച്ചു.
  deu-TKW: Dreißig Jahre war Joseph alt, als er vor Pharao, dem König von Ägypten,
    stand. Darnach begab sich Joseph hinweg von dem Pharao und durchzog ganz Ägypten.
  lin-lin: Azalaki na mibu tuku misato ya mbotama tango akotaki na mosala ya Faraon,
    mokonzi ya Ejipito. Jozefi alongwaki na miso ya Faraon mpe atambolaki na mokili
    mobimba ya Ejipito.
  cbr-NT: Anua 'apu 'imikë anu ka José treinta baritiañu 'iakëxa, usa 'ain ka José
    anua faraón 'ikë anuax chikítankëx Egipto me kamaoi kuainbëkini niakëxa.
  eng-LSV: And Joseph [is] a son of thirty years in his standing before Pharaoh king
    of Egypt, and Joseph goes out from the presence of Pharaoh, and passes over through
    all the land of Egypt;
  bmu-bmu: Josefnöŋ yambuŋi 30 aiga miaŋgöreŋ Farao Ijiptkö kiŋi yaŋgö jakömbuak nupŋi
    könahiba meyök. Mi memba Farao kiŋgö sitiŋi mosöta Ijipt uruŋe dop köla liliköba
    malök.
  eng-GNV: 'And Ioseph was thirtie yeere old when he stood before Pharaoh king of
    Egypt: and Ioseph departing from the presence of Pharaoh, went throughout all
    the land of Egypt.'
  eng-WEBSTER: 'And Joseph was thirty years old when he stood before Pharaoh king
    of Egypt: and Joseph went out from the presence of Pharaoh, and went throughout
    all the land of Egypt.'
  nhw-BL: Huan José quipiyayaya 30 xihuitl quema pejqui quitequipanohua Faraón, nopa
    tlanahuatijquetl ipan tlali Egipto. Teipa José quinahuatijtejqui Faraón huan pejqui
    yohui campa hueli ipan nochi tlali Egipto.
  swh-ONEN: Yosefu alikuwa na miaka thelathini alipoingia katika utumishi wa Farao
    mfalme wa Misri. Naye Yosefu akatoka mbele ya Farao akasafiri katika nchi yote
    ya Misri.
  bba-bba: '@see-verse:GEN.041.045'
  eng-KJVCPB: And Joseph was thirty years old when he stood before Pharaoh king of
    Egypt. And Joseph went out from the presence of Pharaoh, and went throughout all
    the land of Egypt.
  cpy-cpy: Tzimaki José okaatzi 30 rojarentsite raanteetakariri iñeeri Faraón pinkatharitatsiri
    Egipto-ki. Ari riwethatanakari José pinkathari Faraón, jataki ithotyeero maawoeni
    Egipto.
  mpx-mpx: He Yosepa wana baliman teti te i tuwalali telipuna Itipita wali kin elana.
    Inoke Yosepa i notagil kin i eguluwan ge wana waga momomol elana i nawanawa panuwa
    Itipita gamwana gegewena i anugayawa-an.
  wbp-wbp: Kujalpa kingirli wiri yirrarnu Jajupu yapaku Yijipirlaku, ngulakujurla
    Jajupukuju rdipija jalangu-warnuku-juku 30-pala yulyurrpu. Ngula-jangkaju, yampinja-yanu
    kingi-kirlangu yuwarli wiri, manu yanu warru ngurra-kari ngurra-kari-kirra Yijipirla.
  luo-luo: Josef ne en ja-higni piero adek kane ochako tich mane Farao ruodh Misri
    omiye. Kendo Josef nowuok ir Farao mowuotho e piny Misri duto.
  meu-meu: Iosef ena mauri laḡanidia na toi-ahui, ia Farao, Aigupto pavapavana, vairanai
    e gini negana ai. Bena Iosef na Farao vairana amo e raka lasi, Aigupto tanona
    idoinai e rakaia hanai.
  npi-ULB: मिश्रका राष्‍ट्रप्रमुख फारोको सामु उभिँदा योसेफ तिस वर्षका थिए । योसेफ
    फारोको उपस्थितिबाट गई सारा मिश्र देशभरि चाहार्थे ।
  yor-yor: Ọmọ ọgbọ̀n ọdún ni Josẹfu nígbà tí ó wọ iṣẹ́ Farao ọba Ejibiti. Josẹfu
    sì jáde kúrò níwájú Farao, ó sì ṣe ìbẹ̀wò káàkiri gbogbo ilẹ̀ Ejibiti.
  emp-NTPO: Egiptod̶ebema boroba Josera dji dromada b̶ʌsid̶e idjira treinta poa b̶asia.
    Josera dji boroma b̶ad̶ada jũma Egipto druad̶e pʌrrʌa wãsia.
  ind-ind: '@see-verse:GEN.041.045'
  pes-OPCB: یوسف سی ساله بود که فرعون او را به خدمت گماشت. او دربار فرعون را ترک گفت
    تا به امور سراسر کشور رسیدگی کند.
  ssx-ssx: '@see-verse:GEN.041.045'
  lcm-lcm: Si taun i kana tung mete Parao, Iosep kata lapo 30 na matas aongos. Na
    taun kata soung pelek a vainagoan si Parao kalapo pasal asi kana saupai aulitai
    aongos ani rina Aigipto.
  aer-aer: Nhenge Pharaoh-elarle Joseph akngerrepate mpwareke tyerrtye Egypt-arenye
    areyeke, Joseph akenhe artwe apmerrke year 30-pele ware-arle aneke. Yanhe-ngentyele,
    re apmere Pharaoh-kenhenge imperle-alheke apmere arrpe-anenhe-werne Egypt-ele
    aneme-werne rarle apmere ingkirreke aretyeke re akngerrepate aneke.
  tgl-ULB: Si Jose ay tatlumpung taong gulang nang tumayo siya sa harap ni Paraon,
    hari ng Ehipto. Lumabas si Jose mula sa presensya ni Paraon at pumunta sa buong
    lupain ng Ehipto.
  nop-nop: Ala Yosep adi guletŋiŋ 30 tubune Isipniŋ mapme Felo adi’walaŋ namanda foloŋ
    mintaguk. Unduŋ tiŋa Felo bikabuŋa kaaliŋiŋ kale wosi hekidi hamaneune Isip kwet
    wapum wanaŋ keleemaadidapmaaŋ yawooŋ kadokoguk.
  kca-kca: Иосиф хŏԉмаӈ тӑԓ ԓŏват ус, хун ԓўв Египет мўв хон хŏща, фараон хŏща рупитты
    йŏхтәс. Фараон эԓты этмаԓ йўпийән, ԓўв Египет мўв хŏԓ йӑхсәԓы.
  cbu-NT: Yuwapur Osiy kurakamarisha kinarangu anpur 30 masachirini taarangiya. Anushsha
    kupeernoo parawaa tarawzir kamachtamaam naatarangiya Ijiptosh tsapu.
  hui-hui: Yosebe ibuni mali pira tebira (30) hayagola Iyibi dindini kini kagonaga
    biabe ogoni bilo dabo helene. Ani biya handala Yosebe ibu Iyibi dindi bibahendeore
    handai hole kini ibu helalu pene.
  wrs-wrs: Wo nonamba Yosepna tahonmba 30pelara lohmanavna, wo no andramba os sihana,
    Perona andrava. Wo himba Peromba dasvholahangana, wo Isipnindna indakonda kembelm
    nungsis vaomana vevna.
  jao-jao: Jujiba ka-lhuwarri nakaringu yilaa ki-king, ka-lhuwarri bajingu lukuluku
    ki-awarala ki-mayangka. Na-yalkuyi barra na-30-bala ka-arri ngaliwa ka-arri jawina
    yiku ki-king jabungka.
  mya-mya: '@see-verse:GEN.041.045'
  cbi-NTPO: José 30 añu juunu uwanaa faraónchi taawasha kemu tiyami. Tsejtu José nukaba
    lu' ji' deneimi Egiptosha.
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ཁོ་རང་ཨེ་ཅིབ་ཀྱི་ཡུལ་སྐྱོང་བར་བསྐོས་པའི་དུས་སུ་ཁོ་ལོ་སུམ་ཅུ་ཡིན༌ལ།
    ཁོ་རང་རྒྱལ་པོའི་དྲུང་ནས་ཨེ་ཅིབ་ཀྱི་ཡུལ་ཐམས་ཅད་ལ་རྟོག་དཔྱོད་བྱེད་དུ༌སོང༌།
  wsk-wsk: Joseph ko yia tom 30 baga se nu Egypt ko king Pharaoh bowa ningi ura duap
    beteram. Nu Pharaoh ilak baga bitakaso mu Egypt sor lilim la karo sapakaso.
  kkl-kkl: Yusup mangkaekne eldinge heng kun selek ta'om agha epto wilindi wamogpa,
    el webek. Webekpa, Firaun umag awe tolamogti, Mesir as kanelamog.
  sna-sna: Josefa akanga ava namakore makumi matatu okuberekwa paakapinda pabasa raFaro
    mambo weIjipiti. Uye Josefa akabuda kubva pamberi paFaro akafamba munyika yose
    yeIjipiti.
  spa-BLM: José tenía treinta años cuando se presentó ante el Faraón, rey de Egipto.
    José salió de la presencia del Faraón y recorrió toda la tierra de Egipto.
  beu-beu: Uanguveng Yusup ana hoa raja Firaun apangaadang mi senge ana mulai karajang
    angu, euumur mitung aritue. Yusup ana raja Firaun apangaadang mi bale ila muse,
    ana lamal Masir angu miiipi, mana ang naung emangpi migoleng.
  cac-cac: '@see-verse:GEN.041.045'
  swh-ULB: Yusufu alikuwa na umri wa miaka thelathini aliposimama mbele ya Farao,
    mfalme wa Misri. Yusufu akatoka mbele ya Farao, na kwenda katika nchi yote ya
    Misri.
  bel-bel: Язэпу было трыццаць гадоў ад роду, калі ён стаў перад абліччам цара Егіпецкага.
    І выйшаў Язэп ад аблічча фараонавага і прайшоў па ўсёй зямлі Егіпецкай.
  wed-wed: Joseph ana madeḡa 30 ma wei vibadana i vaia. Ma Joseph, Pharaoh i netawanei
    ma Egypt i naeni ma i tuvirevirei.
  deu-ELBBK: Und Joseph war 30 Jahre alt, als er vor dem Pharao, dem König von Ägypten,
    stand. Und Joseph ging weg von dem Pharao und zog durch das ganze Land Ägypten.
  mbb-OT: Mibpenuiǥen dutun si Jose te 30 zutun te timpu te kedhimuwa kandin he lavew
    he upisyal te hadì. Ne mid-awà sikandin dutun te etuvangan te hadì ne midhipanew
    he midtukid din susiya is langun he menge inged diyà te Ehipto.
  msc-msc: A ka baara wo damira Ferawuna yɛ ka a tɛrɛn a sɔrɔn da san bisawa bɔ. A
    bɔra mansa dafɛ, ka wa Misiran jamana rataama.
  mal-2015: യോസേഫ് മിസ്രയീംരാജാവായ ഫറവോന്റെ മുമ്പാകെ നില്ക്കുമ്പോൾ അവന്നു മുപ്പതു
    വയസ്സായിരുന്നു. യോസേഫ് ഫറവോന്റെ സന്നിധാനത്തിൽനിന്നു പുറപ്പെട്ടു മിസ്രയീംദേശത്തു
    ഒക്കെയും സഞ്ചരിച്ചു.
  tuo-NT: José faraṍ meꞌrã daꞌranʉꞌcãgʉ̃, treinta cʉ̃ꞌmarĩ cʉocʉ niwĩ. Beꞌro José
    faraṍ ĩꞌorõpʉ wija, nipeꞌtiro Egipto diꞌtapʉre ĩꞌacusianʉꞌcãcʉ niwĩ.
  gup-gup: Joseph wanjh mandjewk nuyeni thirty bu dedjdjingmey bimarnedurrkmirri king
    Pharaoh nawu wohrnani kore Egypt. Wanjh Joseph bu di kore Pharaoh wanjh bebmeng,
    dja wam rengehrey kore kubolkbubuyika rowk kore kubolkwarlah Egypt.
  met-met: Yosep nianindi 30 bungina ungguti ba tuxu oxatua mana Pero xaitamoxia mana
    Isip. Baing Yosep sok mala sangua Pero saing haxa mauli mana Isip hataing longgalo.
  gvs-gvs: Ego kina Iyosepayana ana tala 30 bogina ibabane, e ina paisewa Pero da
    Itipita adi tolovina manuna ivatowo. E itáoya ina asa tamo tamo Itipita sinaena
    ivadadedi.
  rmc-rmc: Le Jozefoske sas tranda (30) berš, sar chudňa te kerel prekal o Faraonos,
    egiptsko kraľis. O Jozef paľis odgeľa le Faraonostar a prephirďa calo Egipt.
  nlg-nlg: A Joseph te haghe tana lutu vaniaana Pharaoh tana bona te saravia tua te
    tolu hangavulu (30) na niuluna. Mi tana bona Joseph te rughuhoru sania Pharaoh
    ke, agaia te tona kolili ni vaevane i lokana Egypt talighu.
  dgr-DOGNT: Joseph taènǫ weghoò ekò Egypt nèk'e gha k'àowocho wecheekeèdeè whelı̨.
    Eyıt'à k'àowocho wedahxà Joseph Egypt nèk'e hazǫǫ̀ kǫ̀ta gòlaa k'ehohwho.
  pes-OPV: و یوسف سی ساله بود وقتی که به حضورفرعون، پادشاه مصر بایستاد، و یوسف از
    حضورفرعون بیرون شده، در تمامی زمین مصر گشت.
  ron-1924: Иосиф ера ын вырстэ де трейзечь де ань кынд с-а ынфэцишат ынаинтя луй
    Фараон, ымпэратул Еӂиптулуй, ши а плекат де ла Фараон ши а стрэбэтут тоатэ цара
    Еӂиптулуй.
  aui-aui: Noko raghanine na Jousep kana bodu 30, bi kiiwawo wiibadana ivereni. Na
    kiiwawo gwabinama ikanibutaveyana da Ijipt kuburina tupana ipepewawiiwoneni.
  ben-OBCV: ত্রিশ বছর বয়সে যোষেফ মিশরের রাজা ফরৌণের কাজে যোগ দিলেন। আর যোষেফ ফরৌণের
    সামনে থেকে চলে গেলেন এবং সমগ্র মিশর জুড়ে ঘুরে বেড়ালেন।
  lex-lex: Yusup aninni terampwotelu la'a ler maka Firaun nhi'a la hopopanni, noka
    Yusup naltaru Firaun pa la nwakdior momuou Mesir uhunu-ewatni-ewatni-lahwani.
  rgu-rgu: Tepoꞌ fo soꞌu Yusuf, nana teun telu hulu. Basa ria, boe ma ana laꞌo rule-feo
    basa mamanaꞌ nai dae Masir.
  som-som: Yuusufna soddon sannadood buu jiray markuu hor istaagay Fircoon oo ahaa
    boqorkii Masar. Markaasaa Yuusuf Fircoon hortiisii ka tegey, oo wuxuu wada maray
    dalkii Masar oo dhan.
  lat-VUC: (triginta autem annorum erat quando stetit in conspectu regis Pharaonis),
    et circuivit omnes regiones Ægypti.
  aoi-aoi: '@see-verse:GEN.041.045'
  eng-ASVBT: And Joseph was thirty years old when he stood before Pharaoh king of
    Egypt. And Joseph went out from the presence of Pharaoh, and went throughout all
    the land of Egypt.
  mna-mna: '@see-verse:GEN.041.045'
  ita-1885: (Or Giuseppe era d'età di trent'anni, quando egli si presentò davanti
    a Faraone, re di Egitto.) Giuseppe adunque si partì dal cospetto di Faraone, e
    passò per tutto il paese di Egitto.
  eng-LXXUP: And Joseph was thirty years old when he stood before Pharaoh, king of
    Egypt. And Joseph went out from the presence of Pharaoh, and went through all
    the land of Egypt.
  eng-ULB: Joseph was thirty years old when he stood before Pharaoh, king of Egypt.
    Joseph went out from the presence of Pharaoh, and went throughout all the land
    of Egypt.
  spa-VBL: José tenía treinta años cuando empezó a trabajar para el Faraón, rey de
    Egipto. Después de dejar al Faraón, José viajó en una gira de inspección por todo
    Egipto.
  fra-_FOB: Or, Joseph était âgé de trente ans, quand il se présenta devant Pharaon,
    roi d'Égypte. Joseph sortit donc de devant Pharaon, et parcourut tout le pays
    d'Égypte.
  mal-mal: യോസേഫ് ഈജിപ്റ്റുരാജാവായ ഫറവോന്റെ മുമ്പാകെ നില്ക്കുമ്പോൾ അവന് മുപ്പതു വയസ്സായിരുന്നു.
    യോസേഫ് ഫറവോന്റെ സന്നിധാനത്തിൽനിന്നു പുറപ്പെട്ട് ഈജിപ്റ്റുദേശത്തെല്ലായിടവും സഞ്ചരിച്ചു.
  urd-GVR: '@see-verse:GEN.041.045'
  suz-BL: योसेफ फाराओ पिप आ ङोंइती लोव़ पवानु, ३० बर्स दुम्‍शो बाक्‍माक्‍त। मिनु फाराओ
    आ ङोंइती रे लशा, इजीप्‍त रागी नेल्‍ल हिरथ लमाक्‍त। उत्‍पत्ती ३७:२
  ita-1927: Or Giuseppe avea trent’anni quando si presentò dinanzi a Faraone re d’Egitto.
    E Giuseppe uscì dal cospetto di Faraone, e percorse tutto il paese d’Egitto.
  ckb-ckb: یوسف تەمەنی سی ساڵ بوو کاتێک دەستی کرد بە خزمەتکردنی فیرعەونی پاشای میسر.
    یوسف لەلای فیرعەون چووە دەرەوە و بە هەموو خاکی میسردا تێپەڕی.
  eng-BBE: Now Joseph was thirty years old when he came before Pharaoh, king of Egypt.
    And Joseph went out from before the face of Pharaoh and went through all the land
    of Egypt.
  crx-NTPO: Joseph tat whunizyat (30) be yus k'ut Pharaoh Egypt whulerwe but inyin
    whe 'ink'ez Joseph nyo tenanja 'ink'ez Egypt keyoh ndulcho whe nuya.
  kan-OKCV: ಯೋಸೇಫನು ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಮುಂದೆ ನಿಂತಾಗ, ಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು. ತರುವಾಯ
    ಯೋಸೇಫನು ಫರೋಹನ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಟು, ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ ಸಂಚಾರಮಾಡಿದನು.
  bbb-bbb: Ijiege rena Josofu fune juaevasia teti (30) ijiege furikoga fu ijia uri
    zinuevena Fero e ije aesakae Ijifiti ije samuamo ijadufuo imei. Josofu fune kini
    ijadufuo are ijia fikinu kekena va are binobino ijia gianoekinu i menoe.
  tam-2017: யோசேப்பு எகிப்தின் ராஜாவாகிய பார்வோனுக்கு முன்பாக நிற்கும்போது முப்பது
    வயதாயிருந்தான்; யோசேப்பு பார்வோனுடைய சந்நிதியிலிருந்து புறப்பட்டு, எகிப்துதேசம்
    எங்கும் போய்ச் சுற்றிப்பார்த்தான்.
  spa-RV-1909: 'Y era José de edad de treinta años cuando fué presentado delante de
    Faraón, rey de Egipto: y salió José de delante de Faraón, y transitó por toda
    la tierra de Egipto.'
  ron-BTF: Şi Iosif era în vârstă de treizeci de ani când a stat în picioare înaintea
    lui Faraon, împăratul Egiptului. Şi Iosif a ieşit dinaintea lui Faraon şi a mers
    prin toată ţara Egiptului.
  eng-WEBP: Joseph was thirty years old when he stood before Pharaoh king of Egypt.
    Joseph went out from the presence of Pharaoh, and went throughout all the land
    of Egypt.
  eng-FBV: Joseph was thirty when he started working for Pharaoh, king of Egypt. After
    he had left Pharaoh, Joseph traveled on an inspection tour throughout Egypt.
  nld-1939: Josef was dertig jaar oud, toen hij in dienst trad van Farao, den koning
    van Egypte. Nu ging Josef van Farao heen, en doorreisde heel het land van Egypte.
  nch-BL: Huan José quipiyayaya 30 xihuit quema pejqui quitequipanohua Faraón, nopa
    tanahuatijquet ipan tali Egipto. Teipa José quinahuatijtejqui Faraón huan pejqui
    yahui campa hueli ipan nochi tali Egipto.
  tfr-NTPO: José l̈u pjl̈ogl̈o sak myashko (30) ga söra l̈ok öötong sök Egipto so
    pjl̈uyo shwoy. Eshko ga «Tja toe» l̈e pjl̈u kong, ga opshino to ba pak shäryë
    Egipto kjokyo kjok kjwang jĩkong.
  vie-1934: Vả, khi Giô-sép ra mắt Pha-ra-ôn, vua Ê-díp-tô, thì người đã ba mươi tuổi.
    Vậy, người từ tạ Pha-ra-ôn mà đi tuần khắp xứ Ê-díp-tô.
  hin-CV: जब योसेफ़ को मिस्र के राजा फ़रोह के पास लाया गया, तब वे तीस वर्ष के थे.
    फ़रोह से अधिकार पाकर योसेफ़ समस्त मिस्र देश का निरीक्षण करने के लिए निकले.
  eng-OURB: Joseph [May he add] was thirty years old when he stood before Pharaoh
    king of Egypt [Abode of slavery]. Joseph [May he add] went out from the presence
    of Pharaoh, and went throughout all the land of Egypt [Abode of slavery].
  spa-BES: Y José tenía treinta años cuando vino delante de Faraón, rey de Egipto.
    Y salió José de delante de Faraón, y recorrió toda la tierra de Egipto.
  tdx-tdx: Ni-telopolo taoñe t’Iosefe te nijo­hañe aolo’ i Parò mpanjaka’ i Mits­ra­ime.
    Niavotse añ’atrefa’ i Parò t’Iosefe vaho nitsitsihe’e ty tane Mitsraime.
  vid-vid: Yusufu nayali na miyaka makumi gadatu loyaluche kumkolela mijito Falao,
    mndewa wa Misili. Nakalawa kaye kwa Falao na kuijendela isi yeng'ha ya Misili.
  pwg-pwg: Josepa kana madegha 30 ma biga ivi karei Egypt dobuna kana kiivavo kubiine.
    Ma ke Pero gwabinai ita makamakai, ikiibutawei da Egypt dobuna kudubina ine yavui,
    ina biga iberaberai.
  eng-OKE: And Joseph was a son of thirty years when he stood before Pharoh, king
    of Mizraim. And Joseph went out from before Pharoh, and passed through all the
    land of Mizraim.
  tha-KJV: เมื่อโยเซฟเข้าเฝ้าฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์​นั้น ท่านอายุ​ได้​สามสิบปี
    แล​้วโยเซฟก็ออกจากที่​เข​้าเฝ้าฟาโรห์​เท​ี่ยวไปทั่วประเทศอียิปต์
  por-BR-2018: 'E era José de idade de trinta anos quando foi apresentado diante de
    Faraó, rei do Egito: e saiu José de diante de Faraó, e transitou por toda a terra
    do Egito.'
  bco-bco: '@see-verse:GEN.041.045'
  deu-ELO: Und Joseph war dreißig Jahre alt, als er vor dem Pharao, dem Könige von
    Ägypten, stand. Und Joseph ging weg von dem Pharao und zog durch das ganze Land
    Ägypten.
  ktm-ktm: Krismas ta Yosep ti tulngeh, idu rang ndre iy ke ipu marai imin pahndran
    king odo Isip tih. Iy ke itlang odo ndrongon king pe ilndre-et lok ile hokor pe
    hokor odo lon Isip.
  caa-caa: Pues war ucojco treinta año e José conda cay cꞌotori yebꞌar ucꞌotorer e
    rey tama e lugar Egipto. Entonces e José locꞌoy tut e rey y cay xana cora cora
    tama tunor or e lugar Egipto.
  eng-WYC-2018: Forsooth Joseph was of thirty years, when he stood in the sight of
    king Pharaoh, and compassed all the countries of Egypt. (And Joseph was thirty
    years old, when he stood before Pharaoh, the king of Egypt, and then went forth
    through all the countryside.)
  epo-epo: Jozef havis la aĝon de tridek jaroj, kiam li stariĝis antaŭ Faraono, la
    reĝo de Egiptujo. Kaj Jozef foriris de Faraono kaj trapasis la tutan Egiptan landon.
  uig-PIN: '@see-verse:GEN.041.045'
  beo-beo: '@see-verse:GEN.041.045'
  tpi-OTNT: Josep i gat 30 krismas long taim em i statim dispela wok bilong king bilong
    Isip. Na Josep i lusim king na em i raun long olgeta hap bilong Isip.
  hau-SA: Yusuf yana zuwa shekara talatin sa’ad da ya shiga hidimar Fir’auna sarkin
    Masar. Yusuf kuwa ya fita daga gaban Fir’auna, ya zaga ko’ina a Masar.
  udu-udu: Yuusup̱ a’di ’kona yili iss ’de/ i’ce’dka ’kume’d mo me’d jin cic̱kina
    a’di e momii to ma P̱irawn jin ta’da maliḵ ’Kwani Masir mo be. Dhala Yuusup̱ yaki’d
    ka pije/ ’peni buŋ’kus ma P̱irawn mo dhali ya e bampa/ Pa Masiri ’baar mo.
  uig-LAT: '@see-verse:GEN.041.045'
  nde-nde: UJosefa wayeleminyaka engamatshumi amathathu yokuzalwa eqalisa ukusebenzela
    uFaro inkosi yaseGibhithe. UJosefa wasuka phambi kukaFaro walibhoda lonke ilizwe
    laseGibhithe.
  ton-ton: ¶ Pea naʻe tolungofulu taʻu ʻa Siosefa ʻi heʻene tuʻu ʻi he ʻao ʻo Felo
    ko e tuʻi ʻo ʻIsipite. Pea naʻe ʻalu ʻa Siosefa mei he ʻao ʻo Felo, ʻo ne ʻalu
    ʻi he fonua kotoa pē ʻo ʻIsipite.
  ces-1613: (Jozef pak byl ve třidcíti letech, když stál před Faraonem králem Egyptským.)
    A vyšed od tváři Faraonovy, projel všecku zemi Egyptskou.
  eko-eko: Ye azaka khaazi ya mfwalume Firawuuna aarettiye arina nyaakha talaathiini
    na sitha, khunleeza Firawuuna khwaaza weettetta miti zooshi za Misuri.
  nss-nss: Pwen King tahu Yisip iyki mbulen iya kili Yosep, ara ndrohonga hayou ta
    Yosep iro matingui. Pwen king iro pe Yosep irikai iya kene nondriya kol masih
    para Yisip.
  eng-WMB: Joseph was thirty years old when he stood before Pharaoh king of Egypt.
    Joseph went out from the presence of Pharaoh, and went throughout all the land
    of Egypt.
  tam-TCV: யோசேப்பு எகிப்தின் அரசனாகிய பார்வோனுக்கு பணிபுரியத் தொடங்கியபோது, அவன்
    முப்பது வயதுடையவனாய் இருந்தான். யோசேப்பு பார்வோன் முன்னிலையில் இருந்து புறப்பட்டுப்போய்,
    எகிப்து முழுவதையும் சுற்றிப் பயணம் செய்தான்.
  ceb-ULB: Nagpanuigon ug 30 si Jose sa dihang nag-alagad siya sa Paraon. Milakaw
    si Jose gikan sa presensya sa Paraon, ug miadto sa tanang yuta sa Ehipto.
  mkn-mkn: Waktu dong angka sang Yusuf tu, dia pung umur tiga pulu taon. Ais itu,
    dia pi lia kuliling samua tampa di tana Masir.
  nce-nce: Na Josep bu 30 tlibutu watle na eso ho Ferobë wege mana fa tëtatle. Na
    bu eso ho Ferobë lo kile lotle na Isip lifebë tokwëtokwë life elëme asë tëbelëfa.
  pol-UBG: Józef miał trzydzieści lat, gdy stanął przed faraonem, królem Egiptu. Potem
    Józef odszedł od faraona i objechał całą ziemię Egiptu.
  agr-agr: Josén jukiag faraón pujamunum ejegawaju aina nunak treinta mijanji ajai
    dutikau ainawai. Dutika apu adaikam faraón pujamunum pujau jiinki, Egipto nugkanum
    yaakat aidaun diyak weuwai.
  kyc-kyc: Josepe baa ee kana akalisa rema ingiyamopa yuu Isipi dokona kiŋi Peraona
    yulu nyuo pyakamiya. Dopa pyuo palyuo karo yuu Isipi dokona papyuo kareya.
  urd-GVU: '@see-verse:GEN.041.045'
  deu-1912: Und er war dreißig Jahre alt, da er vor Pharao stand, dem König in Ägypten;
    und fuhr aus von Pharao und zog durch ganz Ägyptenland.
  ntj-ntj: '@see-verse:GEN.041.045'
  row-row: Leleꞌ maneꞌ a soꞌu Yusuf, ana too telu nulu ena. Basa ma, ana neu lao ndule
    basa mamanaꞌ sia nusa Masir.
  kan-2017: ಯೋಸೇಫನು ಐಗುಪ್ತ ದೇಶದ ಅರಸನಾದ ಫರೋಹನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತಾಗ ಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು.
    ಅವನು ಫರೋಹನ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಟು ಐಗುಪ್ತದೇಶದಲ್ಲೆಲ್ಲಾ ಸಂಚಾರಮಾಡಿದನು.
  ena-ena: Josepɨ numɨgaŋ nudɨ huhɨlɨci iaha hɨnidaci hualɨ 30 umi. Lɨci heŋ hɨdɨlɨ
    maha Isipɨ fɨli tɨbɨ agadɨ migɨlami. La nɨbu manɨgali agadɨ valavɨla Isipɨ fɨli
    tɨbɨ sɨkasɨkan hɨdami.
  tgo-tgo: Josep ghatheghathegha vama i wo ghweto mbaŋaniye i ru i kaiwo weya Pero,
    Ijipt lenji kiŋ. Kaiwo e tɨne i roiteta Pero na i vaghɨliya Ijipt laghɨyeko.
  yap-yap: Guyey e duw yangren Josef ko ngiyal’ ni ba’aram ni pigpig ngak Farao, ni
    pilung nu Egypt. I milekag Josef u lan e nam nu Egypt i yan.
  tet-tet: Baa oras naꞌin foti nia, Yusuf otas tinan tolu nulu. Nosi ikus, Yusuf baa
    laꞌo nasirin fatin hotu-hotu iha rai Mesir.
  hlt-MCSB: Egypt manghai Pharaoh taengla a kun vaengah Joseph te kum sawmthum lo
    ca pueng. Tedae Pharaoh mikhmuh lamloh Joseph nong tih Egypt kho tom boeih a hil.
  mdy-ETH: ዮሴፔ ካኣቲ ማኣራ ማዾ ዓርቃኣና ሌዓ ዒዛኮ ሃይሢታሚኬ፤ ዮሴፔ ካኣቲ ማኣራፓ ኬስኪ ኬስኪ ጊብፄ ዓጮ ቢያ ሃንቲ
    ዛጋኔ፤
  twi-ASANTE: Ɛberɛ a Yosef kɔɔ ɔhene Farao adwa ase no, na wadi mfirinhyia aduasa.
    Farao maa Yosef ɛkwan ma ɔbɔɔ aporɔ faa Misraim asase so nyinaa.
  mwc-mwc: Joseph kana bodu 30 ba, ana bagibagi Pharaoh gwabinai i dagui. Ba Joseph,
    Pharaoh i kasibau taveyei ba Egypt kupurina tupana i nanaga roboi.
  bhl-bhl: Kesomelei, Isiw aneng fian em emisik kamok fian beem Yosew elo aneng fian
    beem kak kunum fian kelewse ding kabalak e, Yosew em itol e 30 kese kale. Kelei,
    Yosew e Isiw aneng fian em emisik kamok fian beelo koleweko, uneko, Isiw aneng
    fian beem abiw abiw angom alik alik ilo diw yetebam unse kale.
  con-NTPO: Joséja treinta canqque'fave an'bian'ni tsu tsa'caen tisema Egipto'su na'su
    faraónga anga'fa. Tsonsi Joséja faraónma chigambiamba pa'cco Egipto'su andenga
    jacañe ashaen.
  eng-WEBU: Joseph was thirty years old when he stood before Pharaoh king of Egypt.
    Joseph went out from the presence of Pharaoh, and went throughout all the land
    of Egypt.
  bnp-bnp: Na tahuna e Iosep i tahoka a pida i ravulu tolu, i vakatubu ni leho ne
    Parao, a hariki o Egipto. I pea e Parao i vano i matai a tanga lobo na robo e
    Egipto.
  wal-wal: Yooseefi Gibxxe kawuwaayyo oottanau doommiyo wode, ayyo laittai hasttama.
    Qassi Yooseefi kawuwaa sinttappe kiyidi, Gibxxe biittaa ubbaa gidduwaa hemettiis.
  mgh-mgh: Yusufu aarina myakha talathini ceyarelo wapacenryawe unvarela nteko Farawoo,
    mwene o Wiciiputu. Uyo ahonhiya Farawoo ni ahorwaa woonoona ilapo yothene yo Wiciipitu.
  acu-NT: Joseka treinta musachrintin asamtai, faraón niin karsernumia jiiki, apu
    ati tusa inaikiamiayi. Turamtai faraónkan aujas ukuki, Ejipto nungkanam yakat
    irunun jiistas wekaasamiayi.
  spa-PDDPT: José tenía 30 años cuando compareció ante Faraón, rey de Egipto. Luego
    José se retiró de la presencia de Faraón y recorrió toda la tierra de Egipto.
  gun-gun: José trinta ma'etỹ oguereko Egito pygua huvixa Faraó renonde ojexa uka
    jave. Ha'e va'e gui Egito yvy jave re oguataa rupi oiko.
  agu-BL: At tzun Ẍep tul junaklaj yob yi topone'n ticy'le'ntz swutz faraón. Yi tele'n
    tzaj i' swutz faraón nintzun bentz tan xajse'n cyakil yi luwar cwent Egipto.
  eng-PEV: '@see-verse:GEN.041.045'
  ilo-ULB: Tallopulo ti tawen ni Jose idi nagtakder isuna iti sangoanan ti Faraon,
    nga ari ti Egipto. Rimmuar ni Jose manipud iti ayan ti Faraon, ket napan iti entero
    a daga ti Egipto.
  kpg-kpg: '@see-verse:GEN.041.045'
  uig-ARA: '@see-verse:GEN.041.045'
  bsp-bsp: Isifu ɛnasɔtɔ meren 30 a Firawona pədecərɛ kɔ. Ntɛ aŋcəmbər kɔ dɛbɛ mɔ,
    fɔr ya Firawona kiriŋ yɔ Isifu ɛnawur kəkɔ-cərɛ atɔf ŋa Misira fəp.
  bps-bps: Na Dyosif tlu falò fali i ktuan di kablé i harì di kenen glal. Na mdà Dyosif
    di muna i harì, du lamngab na tlang kenen di kdee dad banwe di klamang banwe Idyif.
  mbs-mbs: Peg-inang ki Jose opisyal te selotan te Ehipto, ketlowan se omay din. Nesayo
    sikandin lekat te balay te selotan, aw timeped sikandin te kedita te ogpeanan
    doton te kebelad te Ehipto.
  tof-tof: '@see-verse:GEN.041.045'
  sus-sus: Yusufu simaya nu bara ɲɛ tongo saxan li, a fa Misira mangɛ yire tɛmui naxɛ.
    Na tɛmui Yusufu naxa keli Misira mangɛ yire, a sa Misira bɔxi birin iɲɛrɛ.
  pon-2006: '@see-verse:GEN.041.045'
  jae-jae: Gêdêŋ taŋ Josepnê jala kêtu 30 naŋ, eŋ kêkôc kôm anam sakiŋ kiŋ Aiguptuŋa
    Parao sa. Ma Josep gêwi Parao siŋ ma gêjac laoc gamêŋ Aiguptuŋa.
  ksd-ksd: Ma Iosep i ga utul a vinun na kilakilala ba i ga tur ta ra luaina mata
    i Parao ra king Aigipto. Ma Iosep i ga irop kan ra kuba i Parao, ma i ga kotokotop
    ra gunagunan Aigipto parika.
  tur-YTC: Yosef Mısır Firavunu'nun huzuruna çıktığında otuz yaşındaydı. Yosef Firavun'un
    huzurundan çıkıp bütün Mısır diyarını dolaştı.
  bel-N: Язэпу было трыццаць гадоў, калі ён стаў перад фараонам, валадаром Эгіпту.
    I выйшаў Язэп ад аблічча фараона, і прайшоў па ўсёй зямлі Эгіпецкай.
  grc-BRENT: Ἰωσὴφ δὲ ἦν ἐτῶν τριάκοντα, ὅτε ἔστη ἐναντίον Φαραὼ βασιλέως Αἰγύπτου·
    ἐξῆλθε δὲ Ἰωσὴφ ἀπὸ προσώπου Φαραὼ, καὶ διῆλθε πᾶσαν γῆν Αἰγύπτου.
  ind-AYT: Yusuf berumur 30 tahun ketika dia berdiri di hadapan Firaun, raja Mesir.
    Yusuf pun pergi dari hadapan Firaun dan pergi mengelilingi seluruh tanah Mesir.
  lid-lid: '@see-verse:GEN.041.045'
  nya-nya: Yosefe anali ndi zaka 30 pamene amayamba ntchito kwa Farao, mfumu ya ku
    Igupto. Ndipo Yosefe anachoka pa maso pa Farao nayendera dziko lonse la Igupto.
  hrv-hrv: Josipu je bilo trideset godina kad je stupio u službu faraona, kralja egipatskog.
    A otišavši Josip ispred faraona, putovao je po svoj zemlji egipatskoj.
  mps-mps: Josepgo kibu be te 30 kibu be elalubadi, tama aga te Isip tuni bidi Ferogo
    sę gagalama yali. Tama Josepgo te Fero taga peyu, aga te Isip tǫ pedai sesede
    usu nama bilali.
  llg-llg: Faik fo ala soꞌu Yusuf ndia, na, ndia teun telu hulu so. Basa ndia, de
    ana laꞌok ndule basa mamanak nai Masir.
  tpi-tpi: Josep i gat 30 krismas long taim em i statim dispela wok bilong king bilong
    Isip. Na Josep i lusim king na em i raun long olgeta hap bilong Isip.
  dan-1931: Josef var tredive År gammel. da han stededes for Farao, Ægyptens Konge.
    Så forlod Josef Farao og drog omkring i hele Ægypten.
  vie-OVCB: Giô-sép được ba mươi tuổi khi nhậm chức. Từ cung vua Pha-ra-ôn nước Ai
    Cập, ông ra đi kinh lý khắp nước.
  lbk-lbk: '@see-verse:GEN.041.045'
  guj-2017: યૂસફ મિસરના રાજા ફારુનની સમક્ષ દેશનો અધિપતિ થયો, ત્યારે તે ત્રીસ વર્ષનો
    હતો. તેણે આખા મિસર દેશમાં ફરીને માહિતી મેળવી.
  byr-byr: Jozepɨyai kwarame 30 kwavɨlavaꞌ sagaaꞌ Peroyare wawɨnya yaꞌnei yɨmaꞌnaꞌ.
    Kwarame tewaanya dawaai dawaai dawaai daꞌ sagaaꞌ wavɨlaꞌdaaꞌnyɨ anga yuyaba wapaaya
    naanga marikwakɨna. Marikwakɨna kyaꞌ kwarame dawaai dawaai dawaai daꞌ sagaaꞌ mɨjɨka
    naanga yɨmaꞌnaꞌ. Mɨjɨka naanga kyɨmaꞌnaꞌ sabanyara Peroyarɨ wapaayanna jaka wɨdɨna.
    Jaka wɨdɨna kyeꞌ Pero wɨdaꞌ “Jozepɨyaryawɨnna dɨwila! Gamɨ sara yɨhɨthatheꞌ sara
    jɨla!” Jozepɨyai aꞌmweraavɨ wɨꞌnaka anga tɨka wapaaya wakadɨvɨsavɨ basamakwina
    yaka wapaaya mubɨna yaꞌ aꞌmwe Yɨzɨpɨ mwaalyaraavɨne. Nabaai kwaaka yuyabanna mɨjɨka
    naanga waꞌdɨsɨ pɨbanyara “Nemɨ Yɨzɨpɨ saba wapaaya mubaana!” dɨneva bɨna yeva
    wapaaya mubɨna yeꞌ Jozepɨyarɨ.
  awx-awx: Josewu krismasnä 30 using yiwixawän, Isipde kinggä puyä bulämbam däkä yawän
    täkut. Täke kingu teke, Isipde kewu undä tihikuke kakut.
  pon-2006A: '@see-verse:GEN.041.045'
  por-BRBSL: José tinha trinta anos de idade quando se apresentou diante do Faraó,
    rei do Egito. José saiu da presença do Faraó, e percorreu toda a terra do Egito.
  aly-aly: Joseph ra aherrety 30 anek, Pharaoh-el Atyetyart arrernek Egypt-areny ingkerrenh
    ra arntarnt-aretyek. Ra ingkerrenh-angkwarr arntarnt-arerl-apenh, warrk-itwek.
  cth-cth: Joseph teh Izip siangpahrang Faro hmalah a kangdue navah, kum 30 touh doeh
    Joseph teh Faro koehoi a tâco teh Izip ram pueng dawk a cei.
  twi-twi: Bere a Yosef kɔɔ ɔhene Farao agua ase no, na wadi mfirihyia aduasa. Farao
    maa Yosef kwan maa ɔbɔɔ aporɔw faa Misraim asase so nyinaa.
  hlt-hlt: Egypt manghai Pharaoh taengla a kun vaengah Joseph te kum sawmthum lo ca
    pueng. Tedae Pharaoh mikhmuh lamloh Joseph nong tih Egypt kho tom boeih a hil.
  tbz-SIM: '@see-verse:GEN.041.045'
  msy-2020: Josep 30plan azeniba ikia Isipɨn atrivimɨn ingangarim gami. Egha Josep
    atrivim ategha Isipɨn kantrin itir nguibaba bar dagh arui.
  txq-txq: Neu ara soꞌuk Yusuf naa, teun nara 30. Basa boe ma ana laꞌo neu memete
    ndule basa mamanak kara marai dae Masir.
  aaz-aaz: Oras sin nasaeb naiꞌ Yusuf aꞌpiruꞌ-baru te, in nmoin naan toon boꞌ teun
    goen. Rarit in nnao nfuun am nateef kuan-kuan ma bare-bare nbi pah Masir.
  azb-azb: Misir padşahı fironun hüzurunda olarkən Yusif otuz yaşında idi. Yusif fironun
    hüzurundan çıxıb bütün Misir ölkəsini dolaşdı.
  eng-DBY: And Joseph was thirty years old when he stood before Pharaoh king of Egypt.
    And Joseph went out from Pharaoh, and passed through the whole land of Egypt.
  hin-2017: जब यूसुफ मिस्र के राजा फ़िरौन के सम्मुख खड़ा हुआ, तब वह तीस वर्ष का था।
    वह फ़िरौन के सम्मुख से निकलकर सारे मिस्र देश में दौरा करने लगा।
  wol-KYG: Ba Yuusufay tàmbalee liggéeyal Firawna buuru Misra, mu ngi tollu ci fanweeri
    at. Yuusufa daldi bàyyikoo ca Firawna, wër réew ma mépp.
  swp-swp: Huiana wa Iosepa i toro Parao matana eai Aigupito edi wasawasa, ena borimai
    tau‐esega‐i‐mate‐saudoudoi. Eo Iosepa Parao matana eai ie pesa ie lau abo Aigupito
    eanuana i taudadai.
  bjr-bjr: Yooseefaafa moodaa fasiqa faqa moo fasiqa asaukuqara taikasee 30 aukuana
    marasee Faraoona ainainirana oosana aranau. Oosana araseenoo Faraoona aiseenoo
    Isipi maqa maaqaki oonuree aniree idanoo aiqama atinai nimarinau.
  eng-YLT: And Joseph [is] a son of thirty years in his standing before Pharaoh king
    of Egypt, and Joseph goeth out from the presence of Pharaoh, and passeth over
    through all the land of Egypt;
  kne-kne: '@see-verse:GEN.041.045'
  wat-wat: Yosefa i vibutuwa bunanige Itifita tufomu fasinei kana manamana 30 nenei.
    Noko muninei Yosefa i misiniya keta tufomu i venuteweiya eatu Itifita kana matatafu
    i vadadaniya.
  heg-NTPO: Dedeng oen nikit Yusuf fa, un umur taun buk tilu. Kon nam un laok papmes
    le tinang totoang mana-maan in se dale Mesir ras.
  ptu-ptu: '@see-verse:GEN.041.045'
  bzd-NTPO: Mik ie'pa wa̱ José dë'bitu̱ blu' ska', e' ké̱wö ska' ta̱ ie' ki̱ duas
    tso' dabom mañayök (30). José e̱' chéa̱t blu' a̱ ta̱ imítke ikaneu̱k Egipto ko̱s
    a̱.
  kwf-kwf: '@see-verse:GEN.041.045'
  eng-WYC-2017: Forsooth Joseph was of thirty years, when he stood in the sight of
    king Pharaoh, and compassed all the countries [or regions] of Egypt.
  eng-WMBB: Joseph was thirty years old when he stood before Pharaoh king of Egypt.
    Joseph went out from the presence of Pharaoh, and went throughout all the land
    of Egypt.
  spp-spp: U à báaraŋi sìi Misira saanŋi Farɔn á, mà u shìŋi ta yyee beɲjaaga ná kɛ.
    Puru ɲwɔhɔ na, u à yîri Farɔn taan, mà sà Misira kìni puni ɲaara.
  aey-aey: Aria saen euna Josef uqana cabi gel eu 30 uqa Fero Isipdec king cabi euna
    muden. Odocob uqa Fero cemenugnadec culimei nui Isip maha cunugna coboloi.
  urd-GVH: '@see-verse:GEN.041.045'
  rug-rug: '@see-verse:GEN.041.045'
  gaz-gaz: Yoosef yeroo tajaajila Faraʼoon mooticha Gibxi jalqabetti nama waggaa soddomaa
    ture; innis fuula Faraʼoon duraa baʼee deemee biyya Gibxi hunda keessa nanaannaʼe.
  fra-LSG: Joseph était âgé de trente ans lorsqu’il se présenta devant Pharaon, roi
    d’Égypte; et il quitta Pharaon, et parcourut tout le pays d’Égypte.
  gnn-gnn: ga biyapul ŋayi yäkunydja nherrara wiripuna ŋanya Djotjipnha, Yetjippuynha
    yäku. Yo, Djotjiptja ŋulinyaramirriyu 30‐na nhanŋu dhuŋgarranydja, bala ŋayi Djotjip
    yukurrana marrtjinanydja buku‐ḻiw'maraŋala ŋula wäŋakurrunydja ŋathana marrtjina
    märraŋala,
  yal-yal: Yusufu barin bata yi ɲɛɛ tonge saxan ti nun a fa Misiran Mangan yɛtagi
    waxatin naxan yi, Misiran mangana. A yi keli Misiran Mangan fɛma, a yi bɔxɔn birin
    yisiga.
  gum-gum: Josébe pilamera treinta tøgaig købig køn, Egipto rey Faraónwei merrab pera
    ambub uras. Incha Josebe rey Faraonwei merrabgurri webya, tru Egipto pirau pirø
    muba kuimburab ashib llirabig køn.
  iou-iou: Josep uwä obaŋ 30 ude täreŋirän Ferotä Isip kome kaŋiwat piä u täkta iniŋ
    kireŋkuk. Täŋirän Josep Fero teŋpeŋ päŋku Isip kome kudup kaŋiwat piä täŋtäŋ kuŋatkuk.
  haw-1868: He kanakolu ko Iosepa mau makahiki, i ka wa ana i ku ai imua o Parao o
    ke alii o Aigupita. A hoi aku la o Iosepa mai ke alo aku o Parao, a hele aku la
    i ka aina o Aigupita a pau.
  arb-NAV: وَكَانَ يُوسُفُ فِي الثَّلاثِينَ مِنْ عُمْرِهِ عِنْدَمَا مَثَلَ أَمَامَ
    فِرْعَوْنَ مَلِكِ مِصْرَ. وَبَعْدَ أَنْ خَرَجَ مِنْ حَضْرَةِ فِرْعَوْنَ شَرَعَ
    يَجُولُ فِي جَمِيعِ أَرْجَاءِ الْبِلادِ.
  adz-adz: Gubuꞌ Yosef uda king Idzip guman da udzufan isangꞌ 30. Yosef itangin king
    rai da iyung itsuar gamp santan mingꞌa intap Idzip igi.
  ewe-ewe: Exɔ ƒe blaetɔ̃ esi wòge ɖe Farao, Egipte fia ƒe dɔ me. Yosef dzo le Farao
    gbɔ, eye wòde asi tsatsa me le anyigba blibo la dzi.
  eng-LEE: And Joseph was thirty years old when he stood before Pharaoh the king of
    Egypt; and Joseph went out from the presence of Pharaoh, and went throughout all
    the land of Egypt.
  gvn-gvn: Joseph 30 years oldmanda yala-yala nyulu kingandada workmalman. Yala-yalaku
    mayi jirray dakal-dakarin, Josephangka dingkar-dingkar yungan, jana mayi jirray
    mujal-mujan, townbu yindu-yinduymbu wubulku yijarrin. Wawu yinyamun mayi yamba-karimanda.
    Bama kinganda babajin mayika. Kingangka yalaman, “Josephanda dungay, nyungun kuku-nyaka.”
    Josephangka mayi manin jana mujan, bamanda dajin moneyka. Bubungu wubulbuku mayi
    yamba-kariman, jana bama bubumun wubulmunku kadan, mayi maninka Josephandamun
    moneyjiku.
  nna-nna: Kingilu nyampali jirni Joseph 30 partunu jarrinyija.
  asm-FB: যোচেফ মিচৰৰ ৰজা ফৰৌণৰ আগত উপস্থিত হোৱা সময়ত, তেওঁৰ বয়স ত্ৰিশ বছৰ হৈছিল।
    যোচেফ ফৰৌণ ৰজাৰ আগৰ পৰা ওলাই গ’ল আৰু মিচৰ দেশৰ সকলো ঠাইতে ফুৰিলে।
  sus-A: يُسُقُ سِمَيَ نُ بَرَ حّ تٌنفٌ سَشَن لِ، عَ قَ مِسِرَ مَنفّ يِرٍ تّمُي نَشّ.
    نَ تّمُي يُسُقُ نَشَ كٍلِ مِسِرَ مَنفّ يِرٍ، عَ سَ مِسِرَ بْشِ بِرِن عِحّرّ.
  fra-SBL: Joseph était âgé de trente ans lorsqu'il se présenta devant Pharaon, roi
    d'Égypte. Joseph sortit de la présence de Pharaon, et parcourut tout le pays d'Égypte.
  hbo-hbo: וְיֹוסֵף֙ בֶּן־שְׁלֹשִׁ֣ים שָׁנָ֔ה בְּעָמְדֹ֕ו לִפְנֵ֖י פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרָ֑יִם
    וַיֵּצֵ֤א יֹוסֵף֙ מִלִּפְנֵ֣י פַרְעֹ֔ה וַֽיַּעְבֹ֖ר בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  shp-NTPO: Joséra kimisha chonka baritiaya iká iki faraónhiba bokanontian. Ja apoibakeax
    pikótaananra, jatíbi ja Egipto main iká jemabaon kaa iki.
  eng-WYCLIFFE: Forsothe Joseph was of thretti yeer, whanne he stood in the siyt of
    kyng Farao, and cumpasside alle the cuntreis of Egipt.
  piu-2006: '@see-verse:GEN.041.045'
  pjt-pjt: Nyanga palula-aṟangka panya Josephanya yangupala yiya nampa 30 iṯinguṟu
    nyinanytjatjanu. Munu paluṟu mayatjarira Piiṟaku ngura wantikatira anu ngura kutjupa
    kutjupa tjuṯa para-nyakunytjikitja manta pala Itjipala.
  cwe-cwe: Yosefu kakala na lika da miyaka malongo matatu viyanduse kumsang'hanila
    mfalume wa Misili. Yosefu kahasegela haulongozi wa mfalume na kahita kuna iisi
    yose ya Misili.
  bgs-bgs: Tô inému dán si Jose na opisyales katô harì ka Ehipto, tállu pulù (30)
    tô idad din. Igpanó si Jose tikud tun ta balé katô harì, asta igtalap sikandin
    tun ta langun lunsud tun ta kaluwagan ka Ehipto.
  kik-kik: Jusufu aarĩ na mĩaka mĩrongo ĩtatũ rĩrĩa atoonyire ũtungata-inĩ wa Firaũni
    mũthamaki wa Misiri. Nake Jusufu akĩehera mbere ya Firaũni, agĩtuĩkania bũrũri
    wothe wa Misiri.
  ksr-ksr: Joosefnoŋ yambuya 30 kolooro kanoŋ Faarao Iijiptwaa kiŋa iwaa jiŋkaroŋ
    gawoŋa kanaiŋ mero. Ii meŋ Faarao kimbaa sitia mesaoŋ Iijipt uutanoŋ sokoma liligoŋ
    laligoro.
  fra-NCL: Joseph était âgé de trente ans lorsqu’il se présenta devant Pharaon, roi
    d’Égypte ; et il quitta Pharaon pour parcourir tout le pays d’Égypte.
  cek-AK: Joseph mah Izip siangpahrang Faro ih toksak pae naah, saning qui thumto
    oh boeh; Joseph loe Faro hmaa hoi caeh moe, Izip prae to takui boih.
  xla-xla: '@see-verse:GEN.041.045'
  cuk-cuk: José birga-dulagwen-gakambe-nikadgi (30), Egipto-e-rey-Faraónʼse seles
    gusad. José Faraónʼga degimaloye sogsagu, Egipto-yargi bela atakdii gualid.
  uig-CYR: '@see-verse:GEN.041.045'
  tel-2017: యోసేపు ఐగుప్తు రాజైన ఫరో ఎదుటికి వచ్చినప్పుడు ముప్ఫై ఏళ్లవాడు. యోసేపు
    ఫరో దగ్గరనుండి బయలుదేరి ఐగుప్తు దేశమంతటా తిరిగాడు.
  hat-BSA: Alò, Joseph te gen laj trant ane lè li te kanpe devan Farawon, wa Égypte
    la. Epi Joseph te sòti nan prezans Farawon, e li te ale toupatou nan tout peyi
    Égypte la.
  bxh-bxh: Fuyana Diyosepa ena boliman 30 mate, ya paisowa fatubu Idipi edi Kin Falo,
    enehena. Habahim Diyosepa Falo ya lau afulen na ya lau Idipi nuꞌuna mahudoꞌina
    ya ita.
  kos-kos: Joseph el yac tolngoul ke el mutawauk kulansap lal nu sin Tokosra lun acn
    Egypt. Ac el illa liki ye mutal tokosra, ac fufahsryesr rauni acn Egypt nufon
    ke orekma kunal.
  hbo-WLC: וְיוֹסֵף֙ בֶּן־שְׁלֹשִׁ֣ים שָׁנָ֔ה בְּעָמְד֕וֹ לִפְנֵ֖י פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרָ֑יִם
    וַיֵּצֵ֤א יוֹסֵף֙ מִלִּפְנֵ֣י פַרְעֹ֔ה וַֽיַּעְבֹ֖ר בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Josef gbara iri afọ atọ mgbe o bidoro iguzo nʼihu Fero eze Ijipt. O si
    nʼihu Fero pụọ, malite ijegharị ebe niile nʼala Ijipt.
  ory-ory: ଯୋଷେଫ ତିରିଶ ବର୍ଷ ବୟସ ସମୟରେ ମିସରୀୟ ରାଜା ଫାରୋଙ୍କ ଛାମୁରେ ଠିଆ ହୋଇଥିଲେ; ତାହା
    ପରେ ଯୋଷେଫ ଫାରୋଙ୍କ ନିକଟରୁ ପ୍ରସ୍ଥାନ କରି ମିସର ଦେଶର ସର୍ବତ୍ର ଭ୍ରମଣ କଲେ।
  wmt-wmt: '@see-verse:GEN.041.045'
  chk-chk: Iwe, Josef a ierini ilik, lupwen a popuetä an angang ngeni Farao ewe kingen
    Isip. Mürin, Josef a feila seni fän mesen Farao o saifeil won unusen ewe fanü
    Isip.
  ssd-ssd: '@see-verse:GEN.041.045'
  rop-rop: Wal wen Josef bin stat wek blanga det king, imbin yangbala men 30 yiya
    ol. En wen imbin gowei brom det haus blanga det king, imbin go ebriweya langa
    det kantri blanga dumbat im wek.
  ukr-1871: І було Йосифові трийцять лїт, як він став перед Фараоном, царем Египецьким.
    І вийшов Йосиф од Фараона та й пройшов по всїй землї Египецькій.
  eng-AOI: '@see-verse:GEN.041.045'
  yon-yon: '@see-verse:GEN.041.045'
  bch-bch: Iosep aea rai sangaul tol, be maron kapei togid Isip idol ei ngan kadonga
    ele naurata. Ta Iosep itnan maron kapei ga idio ta ilalala ngan tibur toa ngada
    oa Isip.
  deu-1951: Und Joseph zog aus durch ganz Ägyptenland. Er war aber dreißig Jahre alt,
    da er vor dem Pharao stand. Und er ging vom Pharao aus und bereiste ganz Ägyptenland.
  eng-JPS: And Joseph was thirty years old when he stood before Pharaoh king of Egypt.
    — And Joseph went out from the presence of Pharaoh, and went throughout all the
    land of Egypt.
  ubr-ubr: '@see-verse:GEN.041.045'
  srp-1865: A bijaše Josifu trideset godina kad izaðe pred Faraona cara Misirskoga.
    I otišav od Faraona obiðe svu zemlju Misirsku.
  lug-lug: Yusufu yali aweza emyaka amakumi asatu bwe yatandika okuweereza Falaawo,
    ye kabaka w’e Misiri. Awo Yusufu n’ava mu maaso ga Falaawo n’agenda n’abuna Misiri
    yenna.
  heb-heb: ויוסף בן שלשים שנה בעמדו לפני פרעה מלך מצרים ויצא יוסף מלפני פרעה ויעבר
    בכל ארץ מצרים׃
  ben-IRV: যোষেফ ত্রিশ বছর বয়সে মিশর-রাজ ফরৌণের সামনে দাঁড়িয়ে ছিলেন। পরে যোষেফ
    ফরৌণের কাছ থেকে চলে গিয়ে মিশর দেশের সব জায়গায় ভ্রমণ করলেন।
  pan-pan: ਜਦ ਯੂਸੁਫ਼ ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹਾ ਹੋਇਆ ਤਾਂ ਉਹ ਤੀਹ ਸਾਲ ਦਾ ਸੀ
    ਅਤੇ ਯੂਸੁਫ਼ ਨੇ ਫ਼ਿਰਊਨ ਦੇ ਸਾਹਮਣਿਓਂ ਨਿੱਕਲ ਕੇ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ਼ ਵਿੱਚ ਦੌਰਾ ਕੀਤਾ।
  tkr-tkr: Misirne paççahısnee, fironusnee işilqa giyğalang'a, Yusufuqa xhebts'al
    (30) senniy vod. Mana fironusse qığeç'u, Misirvolle alycaxxvas ayk'an.
  mwp-mwp: '@see-verse:GEN.041.045'
  mya-JVB: ယောသပ် သည် အဲဂုတ္တု ရှင်ဘုရင် ဖါရော မင်း ထံ ၌ အခွင့် ရသောအခါ ၊ အသက် အနှစ်သုံးဆယ်
    ရှိသတည်း။ အထံတော်ကထွက် ၍ အဲဂုတ္တု ပြည် တရှောက်လုံး သို့ သွား လေ၏။
  tte-O: Yosepa ana bolime teti (30) saugana koina itolo Pelo, Itipita kana kin, manna
    mena yo ipaisowa. Yo Yosepa iyawatagili kin manna mena yo ilau itakikili Itipita
    meuloina koina.
  tbg-tbg: Iohepiva 30 ihi varakova Pero vaiinti Isipi vika avuhainaara kaiqa hoqarama
    tero varaqiro vura. Iohepiva Pero vaiintivano vaura mini kero Isipini vi aniharo
    kaiqaqaa raqiki vaura.
  hmo-hmo: Iosepa ena mauri lagani ibounai be 30, Farao, Aigupito ena king ena hesiai
    gaukara ia hamatamaia neganai. Vadaeni Iosepa ese Farao ia rakatania, Aigupito
    ena tano ibounai dekenai ia itaia loaloa.
  ata-ata: Iosepu ne tauu iexu muxali loxo mavulovexa tatalu, la sou anu musokou sou
    muxaxai noxou tatananu tuala ne Aixiputo. Xe muavuti la mulaa no taasou sou mulai
    mumuamuaꞌi no xalexalee tuatuala no nano no tuala tila ne Aixiputo mukalusi.
  nfa-nfa: Lodꞌo na jꞌajꞌi dhèu kapai ètu rai Masir, umur nèngu 30 (tèlu nguru) tèu
    le. Hèia na kako palème rai Masir.
  urd-urd: और यूसुफ़ तीस साल का था जब वह मिस्र के बादशाह फ़िर'औन के सामने गया, और
    उसने फ़िर'औन के पास से रुख़्सत हो कर सारे मुल्क — ए — मिस्र का दौरा किया।
  rus-SYN: Иосифу было тридцать лет от рождения, когда он предстал пред лице фараона,
    царя Египетского. И вышел Иосиф от лица фараонова и прошел по всей земле Египетской.
  cbt-NTPO: Cosi cara shonca pi'ipitohuachina, Iquipito copirno marë' caniaritërin
    sacatacaso'. Nani acohuachina, huaraon nontahuaton caniaritërin ya'ipi Iquipito
    no'pa' pa'tacaso'.
  bqc-SIM: Gↄↄ pↄ́ Yosɛfu zĩ sɛ̀ Egipiↄ kí Falaↄ̃ↄ bɛ, a wɛ̃̀ baakwi vĩ. Ɔ̃ à
    bↄ̀ Falaↄ̃ↄ kĩ́i, à gɛ̀ bɛbɛi Egipi gupiiu.
  tcz-CHONGTHU: Egypt lengpa Pharaoh koma anatong dinga alut chun Joseph kum somthum
    alhing tai. Chuin Joseph chu Pharaoh angsunga konin apotdoh in Egypt gam leiset
    pumpi aga kholsoh keiyin ahi.
  mar-mar: योसेफ मिसर देशाचा राजा फारो याची सेवा करू लागला तेव्हा तो तीस वर्षांचा
    होता. योसेफाने मिसर देशभर दौरा करून देशाची पाहणी केली.
  tcs-tcs: Zosep i bin 30 iya oul wen em bin stat kam po sekanbos blo da Pero king,
    da king blo Izipt. Den Zosep i bin go nau ane em bin go ausaid ebriwea lo kantri
    blo Izipt.
  soq-soq: Iosep enawa 30 wadeno Isibtiwa warereu atowelene me duwa bedewe nola ualen.
    Me nola ualene nosene Isibt bolawa uduudu ewamone alen.
  qub-qub: Carsilpita jorgurcur faraonpa ñaupanman pushashan öra Josëga caycaran quimsa
    chunca (30) watayoj. Faraón cajpita aywacur Josëga intëru Egiptupa puriyta gallaycuran.
  bqp-bqp: Gↄrↄ kũ Yusufu zĩ lè Misila kína Firi'auna bɛa, a wɛ̃̀ baraakurimɛ. Akũ
    à bò Firi'auna kĩnaa à gɛ̀ɛ à kurè Misila gu sĩnda pínkia.
  hat-hat: Jozèf te gen trantan lè li te konmanse sèvi farawon an, wa peyi Lejip la.
    Li pati, li vwayaje toupatou nan peyi Lejip la.
  eng-BSB: Now Joseph was thirty years old when he entered the service of Pharaoh
    king of Egypt. And Joseph left Pharaoh’s presence and traveled throughout the
    land of Egypt.
  tod-tod: Zozɛfe ná-konagi ɠɛni niina ga puusaʋagɔ (30), siɛgi zu é liini la, é
    lo Ezipete masagi Falaɠɔn ɠaazu. Seɠeai ma Falaɠɔn ʋɔ bɛ, é Ezipete yooi kpein
    suɓizɛni.
  eng-WEBPB: Joseph was thirty years old when he stood before Pharaoh king of Egypt.
    Joseph went out from the presence of Pharaoh, and went throughout all the land
    of Egypt.
  kbq-kbq: Hagi Josefe'a 30'a Zagegafu huteno, Isipi kini ne' Ferontera eri'zana eri'ne.
    Ana huteno Josefe'a Fero enema mani'neretira atreno maka Isipi mopafina vano hu'ne.
  nhe-BL: Huan José quipiyayaya 30 xihuitl quema pejqui quitequipanohua Faraón, nopa
    tlanahuatijquetl ipan tlali Egipto. Teipa José quinahuatijtejqui Faraón huan pejqui
    yohui campa hueli ipan nochi tlali Egipto.
  bus-bus: Gurↄↄ kɛ̀ Yusufu zĩi sɛ̀ Igipiti kí Fili'auna bɛ, à wɛ̃̀ baaakurimɛ. Ben
    à bↄ̀ Fili'auna kiia à gàa à lili ò Igipiti gu píngia.
  gub-BL: '@see-verse:GEN.041.045'
  eng-DRA: (Now he was thirty years old when he stood before king Pharao) and he went
    round all the countries of Egypt.
  knf-knf: Yoŧef aka ŋşubal iñeen ŋwajanţ wi baţijuluŋ ţi kadun ki Farawuna naşih
    i Ejiptu. Apën aduk Farawuna aşë ñaay na uŧaak wi Ejiptu bŧi.
