verse: GEN.041.030
translations:
  mal-C: എന്നാൽ അവയ്ക്കുശേഷം ക്ഷാമത്തിന്റെ ഏഴുവർഷവും ഉണ്ടാകും. അപ്പോൾ, ഈജിപ്റ്റിൽ
    ഉണ്ടായിരുന്ന സമൃദ്ധി പാടേ വിസ്മരിക്കപ്പെടും; ക്ഷാമം ദേശത്തെ ക്ഷയിപ്പിക്കും.
  deu-TKW: Nach ihnen aber werden sieben Hungerjahre eintreten, so daß ganz in Vergessenheit
    geraten wird, welcher Überfluß in Ägypten herrschte, und der Hunger wird das Land
    aufreiben;
  lin-lin: Kasi mibu sambo ya nzala makasi ekolanda yango ; boye bakobosana bofuluki
    nyonso ya mokili ya Ejipito mpo ete nzala makasi yango ekokawusa mokili.
  cbr-NT: usai 'itankëx ka mapai achúshi 'imainun rabë́ baritia a piti 'aimaira 'iti
    'ikën. Usai 'ikëbëtan ka uínbi Egipto menu ka 'aisamaira piti 'iakëxa kixun sinántima
    'ikën.
  eng-LSV: and seven years of famine have arisen after them, and all the plenty is
    forgotten in the land of Egypt, and the famine has finished the land,
  bmu-bmu: “Mi ahömapmö, yambu 7 mieŋgö andöŋine bödigö yambu 7 asuhuba ayuayuhu ketaŋi
    kondoriga Ijipt kantrinöŋ bölima. Miaŋön asuhuiga nene möriam mutuk Ijipt gölmenöŋ
    ahöyöhi, mi gölme dop yeŋön ölum eŋgum teköma.
  eng-GNV: 'Againe, there shall arise after them seuen yeeres of famine, so that all
    the plentie shall be forgotten in the land of Egypt, and the famine shall consume
    the land:'
  eng-WEBSTER: And there shall arise after them seven years of famine; and all the
    plenty shall be forgotten in the land of Egypt; and the famine shall consume the
    land;
  nhw-BL: Huan teipa hualas chicome xihuitl catli amo tleno oncas. Huan nopa mayantli
    ajsis campa hueli ipan nochi tlali Egipto hasta amo aqui quielnamiquis nopa xihuitl
    catli cuali.
  swh-ONEN: lakini itafuata miaka saba ya njaa. Ndipo neema yote ya Misri itasahaulika
    na njaa itaikumba nchi.
  bba-bba: Adɑmɑ yen biru ɡɔ̃ɔrɑ koo tem mɛ kpuro wɔri wɔ̃ɔ nɔɔbɑ yiru kpɑ tu kpɛ̃ɑ
    ɡem kɑ tiɑ sere bɑ ǹ koo mɑɑ debu ten yirɑ wɑ.
  eng-KJVCPB: and there shall arise after them seven years of famine; and all the
    plenty shall be forgotten in the land of Egypt; and the famine shall consume the
    land;
  cpy-cpy: Iñiiteetyaawo eejatzi okaate 7 ojarentsi eero oshookae pankirentsi. Tekatsi
    kenkithateeroni oshekitantapaentari pankirentsi Egipto-ki. Arira owamayimatakiri
    itashe ikaatzi nampitawori jaka.
  mpx-mpx: Enaa, inoke baliman ana gewi seben galebu bwabwatana ni masal. Yaka Itipita
    ana malul baliman seben gamwanaa nige mulina ni gagan, kaiwena galebu o nasi panuwa
    ni pagulagula.
  wbp-wbp: '@see-verse:GEN.041.029'
  luo-luo: to bangʼ mano higni abiriyo moko nobedie mag kech kendo wi ji nowil gi
    higni abiriyo mag yiengʼo e piny Misri, kendo kech noketh piny.
  meu-meu: gabeamo doe laḡanidia hitu do bae gini dae, madinamo idoinai Aigupto tanona
    ai do bae laloa boio, badina be doe baine bada herea.
  npi-ULB: त्यसपछि सात वर्षको अनिकाल पर्नेछ, र मिश्रभरि त्यस सात वर्षको सहकालको सम्झना
    हुनेछैन, अनि अनिकाले देशलाई सखाप पार्नेछ ।
  yor-yor: Ṣùgbọ́n ọdún méje mìíràn tí ìyàn yóò mú ń bọ̀, nígbà náà ni a ó tilẹ̀ gbàgbé
    gbogbo ọ̀pọ̀ ní ilẹ̀ Ejibiti, ìyàn yóò sì run gbogbo ilẹ̀ náà.
  emp-NTPO: Maʌ̃are siete poa naʌ̃ Egiptod̶e jarrabada zeya. Maʌ̃ jarrabara bio dãrãi
    bẽrã egiptorãba dji ad̶uba eropanana ewarira ab̶ed̶a quĩrãdoad̶ia. Maʌ̃ne cod̶id̶ebema
    naʌ̃ druad̶e b̶ʌra jõya. Dji ad̶uba eropanananebemada ni maãrĩ bid̶a neẽ́ b̶aya.
  ind-ind: Sesudah itu, selama tujuh tahun kemudian, akan ada bencana kelaparan di
    negeri ini. Bencana kelaparan itu sedemikian parahnya hingga orang lupa akan masa
    sebelumnya yang penuh kelimpahan.
  pes-OPCB: اما پس از آن، هفت سال قحطی پدید خواهد آمد، و همۀ آن فراوانی در سرزمین
    مصر فراموش خواهد شد و قحطی این سرزمین را تباه خواهد کرد.
  ssx-ssx: Kotoeki hoki naneta꞉ bapi wataake hata꞉na꞉ tea꞉ ki ipilieke. Koto hoke
    tea꞉ ki ipulu do kenke hoeyaeya꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ mo hande epeke bapi
    manuta꞉ hone yonka꞉lalimikie.
  lcm-lcm: Na emung ina ka atogon a mang limalengua na matas i mol. Nei liuan i mol
    ang ri vap parik kilapa anguan lomlomonai an ta kata atogon a taun i masung using
    a mol ang ka vil arikek a rina.
  aer-aer: '@see-verse:GEN.041.029'
  tgl-ULB: Pitong taon ng taggutom ay darating pagkatapos nila at lahat ng kasaganahan
    ay makakalimutan sa lupain ng Ehipto at ang taggutom ay wawasak sa lupain.
  nop-nop: Ala nanaŋe duhu duhu nai dapmaune nanaŋe map wapum hinek mintaaŋ hatuune
    gulet 7 iŋgoŋ dapmawaak. Nai uŋaniŋ duhu duhudok kaule tiŋa fiye kadaka halu nanaŋe
    map kisaŋ tubudapmaneeŋ.
  kca-kca: щи йўпийән ԓапәт ԓэԓԓы тӑԓ йŏхәтәԓ, щи йэԓпи йӑма уԓәм уԓәпса Египет мўвән
    йŏрэмәԓа, ԓэԓԓы тӑԓәтән мўв таԓа верԓа пӑ хŏйатәт вŏԓԓы нўшайа йиԓәт,
  cbu-NT: Itaru, anamun iwaz tsimbunatam matayaru masach katungats kizpur maringachiya.
    ¿Yapeeja chiy katungtsee yáyaruch katungeechich? Amb ashkachu, nish tsap Ijiptosh
    ashchiri maringakchu, yuwatamsin katungats zapan payurangana antamsin ashparitssin
    watungash maringachiya.
  hui-hui: Ani buwa mani mali karia mendeni hina gari timbuniore polebira. Ogoningi
    Iyibi wali agalime tomo dewa payabu wiyaruni mitangi bu dai bibe nahe mo ko howa
    homolebira.
  wrs-wrs: Heva os sewonamba si owai, tahonnamba 7pelarava si innehui phovav, wo yimba
    Isipnindva si ningvavmoa honamba besalva tahonmba. Si owous mendekli yemba nongalphovav
    7pelara tahonnamba, wo yimba si maivithivav, honamba besalva tahonmba innemba
    mindnamba.
  jao-jao: Ngala bajarnaji ngulakari kinyu-mawuranganhu kanymarda kulu kanymarda kulu
    kanymarda arrkul wardi lhabayi kiwa-nmala, kurdardi ka-yirdardirru wudurru ki-lhabayila
    nyungku-ja ngulakari, kalngi wirndajku barra kiwa-nmala awara, rukarra awara kiwa-nmala,
    kurdardi ki-wabudawu. Kulu li-wulu, kalu-murdirrila barra awara mu-ja barra mu-ngarranku
    ambuliyalu wumba ma-jakarda.
  mya-mya: ထို​နှစ်​များ​လွန်​လျှင်​အ​စာ​ခေါင်း​ပါး​သော နှစ်​ခု​နစ်​နှစ်​ဆိုက်​ရောက်​လာ​ပါ​လိမ့်​မည်။
    ထို အ​ခါ​အ​စား​အ​စာ​ပေါ​ကြွယ်​ဝ​သော​နှစ် များ​ကို​လူ​တို့​သ​တိ​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    အ​စာ​ခေါင်း​ပါး​ခြင်း​ဘေး​ကြောင့်​တစ်​ပြည် လုံး​ပျက်​စီး​ရ​လိမ့်​မည်။-
  cbi-NTPO: Tsejturen bene mandishpai añu' mityaya tiba yamuj juu tiyanu tsuve. Tsainmala
    naa Egiptosha tiba bui tinbu i' puimuwaañuba mandengan dejutyuve. Entsa yamujka
    tinbu nuka bain tiba finutsumu millangue dekikaanu tsuve.
  bod-N: དེ་ནས་ལོ་བདུན་རིང་ལ་མུ་གེ་འབྱུང་ངེས༌ཤིང༌། ཐ་ན་ཨེ་ཅིབ་ཡུལ་གྱི་མི་རྣམས་ཀྱིས་ལོ་ལེགས་བྱུང་བའི་དོན་དེའང་བརྗེད་པར་འགྱུར་བ༌དང༌།
    ཡུལ་ཡོངས་ལ་མུ་གེ་ཆེན་པོ་བྱུང་ནས་བརླག་པར་འགྱུར༌ངེས།
  wsk-wsk: Bare buring ko, yia tom 7 tala mu ningi, karak biya kaparukko. Se kariimet
    daiga bagara ningo arigiman mu nungamili saparukko, mu awuk, karak biya mu sor
    ninguru maguwu saparukko.
  kkl-kkl: Aghana heng kun taibuka taubuka uroba saekpare talamleba, kwaneng yo nubunge
    waelbalul. Kwaneng yo waelbaleba, nimiri, 'Nari meroba maikno talba, naringe maikno
    wamla,' samen senenne ekon taukang. Kwaneng yo nubunge Mesir so'o eneag waelbaleba,
    mog so'o ene iklerebalul.
  sna-sna: asi makore manomwe enzara achaatevera. Ipapo maguta ose omuIjipiti achakanganwikwa,
    uye nzara ichaparadza nyika.
  spa-BLM: Después de ellos vendrán siete años de hambre, y toda la abundancia será
    olvidada en la tierra de Egipto. El hambre consumirá la tierra,
  beu-beu: Seng angse, ooras malapal-tabonggal mitung bititu angu hoa ping harak.
    Base, ooras barang-ubal angu pi bae ateing niang, bot pi vengtajebing iila. Eningse
    ooras malapal-tabonggal angu etatabit eele, angu ebele, Masir por anga miiipi
    angu, mod iiba bae ue niang.
  cac-cac: Ol lajvoc chi', ol ja uque' ab'il vejel. Ayic chi' man̈xa mach ol naancot
    jantac sat avb'en ix yac' sobre d'a Egipto tic ayic yec'nac uque' d'a yalan̈taxo,
    yujto a vejel chi' ol ixtancanb'at jun chon̈ab' tic.
  swh-ULB: Na miaka saba ya njaa itakuja baada yake, na utele wote katika nchi ya
    Misri utasahaulika, na njaa itaiaribu nchi.
  bel-bel: 'пасьля іх настануць сем гадоў голаду: і забудзецца ўсё тое багацьце на
    зямлі Егіпецкай, і зблажыць голад зямлю,'
  wed-wed: Wate au murina, gomara ḡaeḡaena ina mae da madeḡa 7 da Egypt ana maura
    marana rava nuanuai ina vuru ma gomara rava ina vipupui.
  deu-ELBBK: Und nach ihnen werden sieben Jahre der Hungersnot entstehen, und aller
    Überfluss wird im Land Ägypten vergessen sein, und die Hungersnot wird das Land
    verzehren.
  mbb-OT: Piru zuen daan pitu he tuig he vitil he ebpekesunud dutun te egkehuna he
    pitu he tuig ne tenged dutun egkelipatan en haazà is nehuna he menge tuig he zekelà
    is egkeenen su haazà is bitil ebpekezezaat kayi te tanà te Ehipto.
  msc-msc: San woilu wa tamin, kɔnkɔ ri na ka san wɔrɔnwula kɛ. Mɔɔilu ka suman ba
    mɛn sɔrɔn san diyani wɔrɔnwula woilu kɔrɔ, alu ri ɲina wo bɛɛ kɔ, kɔnkɔ ri juuya
    jamana bɛɛ rɔ.
  mal-2015: അതു കഴിഞ്ഞിട്ടു ക്ഷാമമുള്ള ഏഴു സംവത്സരം വരും; അപ്പോൾ മിസ്രയീംദേശത്തു ആ
    സുഭിക്ഷതയൊക്കെയും മറന്നിരിക്കും; ക്ഷാമത്താൽ ദേശം ഒക്കെയും ക്ഷയിച്ചുപോകും.
  tuo-NT: Beꞌro siete cʉ̃ꞌmarĩta tja ne baꞌase marĩrõsaꞌa. Tojo weero te cʉ̃ꞌmarĩ
    peje baꞌase nimiꞌque acobojonoꞌrõsaꞌa. Nipeꞌtiro Egiptopʉre baꞌase peꞌtibutiarosaꞌa.
  gup-gup: Dja rerrikah wanjh kamre seven mandjewk bu minj kadjordmen manme, karridjalyawarren
    rowk. Wanjh bininj kaluk karribengmidjdan kore manme manwern karrikarrmi kore
    Egypt, kadjalbolkwarremen duninjh.
  met-met: Ne gesak sabanga niani 7 bagula dima kimu manadi. Baing niani anginga baxagingamdi
    bagula dahanggalang mana Isipdi hatumingadinga. Gesak sabangua bagula hanggalangia
    titia.
  gvs-gvs: Go amo talayadi mlidi tala ana badabada ainima aiyuwo goi loga gagaina
    bei isowóduwo Itipita sinaena, e asayana bei ibugoyai.
  rmc-rmc: Pal lende avela efta berš bokh a calo Egipt bisterela pre ola lačhe berša,
    sar len sas savorestar pherdo. E bokh zňičinela caľi phuv.
  nlg-nlg: Hauva ka, mai murini ara vitu na niulu ni siosio ke, ara vitu na niulu
    ni vitolo pana ngengere. Ma rana vure tara ponolio na lei niulu ni lologho na
    pukuna na ngengere te sule ngangata me ke dikalai na lei komu i Egypt talighu.
  dgr-DOGNT: hanìkò eyı tł'axǫǫ̀ łǫ̀hdı̨ xo ts'ǫ̀ bò whìle agode ha. Egypt nèk'e bò
    łǫ t'à hoı̨zı̨ ı̨lèe sìı dǫ gınadì-le agede ha, ekǫ hazǫǫ̀ ts'ǫ̀ bò whìle agode
    ha.
  pes-OPV: و بعد از آن، هفت سال قحط پدیدآید. و تمامی فراوانی در زمین مصر فراموش شود.
    و قحط، زمین را تباه خواهد ساخت.
  ron-1924: Дупэ ей, вор вени шапте ань де фоамете, аша кэ се ва уйта тот белшугул
    ачеста ын цара Еӂиптулуй, ши фоаметя ва топи цара.
  aui-aui: bi gegha da kapoe bodudi bada yadi 7 murigha sinapiika, na wawaya Ijipt
    kubure moura raghanina sininagonagoveni, basuna kapoe kubura tupana inakabimumu.
  ben-OBCV: কিন্তু তার পিছু পিছু দুর্ভিক্ষকবলিত সাতটি বছর আসবে। তখন মিশরের সব প্রাচুর্য
    মানুষ ভুলে যাবে, এবং দুর্ভিক্ষ দেশটিকে ধ্বংস করে দেবে।
  lex-lex: Nhor diemade hota anni wo'it die rehka-lara, nreiniande hota rhorat doini
    anin mandiditu muaka kodi pripanni-fa'anni re, yoma lar de nhi'a noh di pa nkerna-nhau.
  rgu-rgu: Basa ria, besaꞌ ko ita hapu fai laas losaꞌ teuꞌ hitu. Neuꞌ ko fai laas
    ria ta madudulaꞌ fa, losaꞌ ta hapu nanaaꞌ nai nusaꞌ ia soꞌ. Basa lahenda ra ramalaa
    raan seli, losaꞌ ara ta bisa rafarene fai betes ria soꞌ.
  som-som: oo dabadoodna waxaa dhici doona toddoba sannadood oo abaar ah; oo barwaaqadii
    oo dhanna waa laga illoobi doonaa dalka Masar, markaasay abaartu dhulka dhammayn
    doontaa,
  lat-VUC: 'quos sequentur septem anni alii tantæ sterilitatis, ut oblivioni tradatur
    cuncta retro abundantia: consumptura est enim fames omnem terram,'
  aoi-aoi: Kembirra arija-langwa ambaka-murra ngalaja mubukwaye-ka kumu-likajama mamangbala
    mambilyuma mamarika muwurruwurrariya-wiya iya yinungkwura yuwurruwurrariya-wiya.
    Umba akini-yada nare-ka yibina yelyukwa a-larruma yakina akwa ngarningka nare-ka
    ebina amarda amaninga a-lungkuwarruma akina ngalajukwaba. Akini-yada ngawa aburraja
    kembirra wurrumurndakenena warnumamalya kamurndaki-yakuwabijinama akina ababurna
    aninga eninginingaba enena-manja angalya Yijiba. Kamurndaki-yakuwabijiname-ka
    wurrakina mena amurndakenene-ka angalya kamurndak-arriyadina-mubaba akina-da.
  eng-ASVBT: and there shall arise after them seven years of famine; and all the plenty
    shall be forgotten in the land of Egypt; and the famine shall consume the land;
  mna-mna: Tamen kaimer na, peteele biibi ko isu lele tiom, mi imbot ma irao ndaama
    lamata mi ru tomen. Peteele tabe ipet i, ko sorok som. Ko sananŋana kat. Tana
    ko ikam zin tomtom ma matan mbeleele kat mai ambaiŋana ta muŋgu ipet na. Paso,
    peteele tana ko ipasaana kat yom.
  ita-1885: Poi, dopo quelli, verranno sette anni di fame; e tutta quella abbondanza
    sarà dimenticata nel paese di Egitto; e la fame consumerà il paese.
  eng-LXXUP: But there shall come seven years of famine after these, and they shall
    forget the plenty that shall be in all Egypt, and the famine shall consume the
    land.
  eng-ULB: Seven years of famine will come after them, and all the abundance will
    be forgotten in the land of Egypt, and the famine will devastate the land.
  spa-VBL: Pero después de ellos vendrán siete años de hambruna. La gente olvidará
    la época en que había mucha comida en todo Egipto. La hambruna arruinará el país.
  fra-_FOB: Mais elles seront suivies de sept ans de famine; et toute cette abondance
    sera oubliée dans le pays d'Égypte, et la famine consumera le pays.
  mal-mal: അത് കഴിഞ്ഞിട്ട് ക്ഷാമമുള്ള ഏഴു വർഷം വരും; അപ്പോൾ ഈജിപ്റ്റുദേശത്ത് ആ സമൃദ്ധിയെല്ലാം
    മറന്നുപോകും; ക്ഷാമത്താൽ ദേശം മുഴുവൻ ക്ഷയിച്ചുപോകും.
  urd-GVR: Us ke bād sāt sāl kāl paṛegā. Kāl itnā shadīd hogā ki log bhūl jāeṅge ki
    pahle itnī kasrat thī. Kyoṅki kāl mulk ko tabāh kar degā.
  suz-BL: मिनु आ नोले ७ बर्स सम्‍म अन्‍काल दुम्‍ब। मिनु मेको मरिम्‍शो ७ बर्सम इजीप्‍त
    रागीमी अन्‍न ग्रेल्‍शो नेल्‍ल प्रेंनीम। मिनु मेको अन्‍कालमी रागी कली थुम्‍पाइक्‍ब।
  ita-1927: e dopo, verranno sette anni di carestia; e tutta quell’abbondanza sarà
    dimenticata nel paese d’Egitto, e la carestia consumerà il paese.
  ckb-ckb: بەڵام بەدوای ئەودا حەوت ساڵی قاتوقڕی دێت کە هەموو ئەو تێروتەسەلییە لەبیر
    دەباتەوە کە لە خاکی میسر بووە. قاتوقڕی خاکەکە دەفەوتێنێت.
  eng-BBE: And after that will come seven years when there will not be enough food;
    and the memory of the good years will go from men's minds; and the land will be
    made waste by the bad years;
  crx-NTPO: '''Et hoonts''i, hukw''elh''az lhtak''ant''it yus k''ut ''et dai whutaleh
    ''ink''ez daltsuk iloh hoonli inle'', Egypt ''et dune whunaoodutilnoh ''ink''ez
    nyoo dai yun dulcho gak yutilhtselh.'
  kan-OKCV: ಆದರೆ ಅವುಗಳ ಹಿಂದೆ ಏಳು ವರ್ಷಗಳ ಬರಗಾಲ ಬರುತ್ತವೆ. ಆಗ ಈಜಿಪ್ಟಿನಲ್ಲಿದ್ದ ಸುಭಿಕ್ಷವು
    ಮರೆಯುವಂತಾಗುವುದು. ಇದಲ್ಲದೆ ಬರಗಾಲವು ದೇಶವನ್ನು ನಾಶಮಾಡುವುದು.
  bbb-bbb: Ro una rade juaevasia seveni ruakuma ije fuka vasia ma ireobo kekena aesakae
    ige fuka dabe nibe reke. Fu ijiege kekemo ije e bu izege una juaevasia maeje fu
    ude furima ije vierafekuva baki.
  tam-2017: அதன்பின்பு பஞ்சமுண்டாயிருக்கும் ஏழு வருடங்கள் வரும்; அப்பொழுது எகிப்துதேசத்தில்
    அந்தப் பரிபூரணமெல்லாம் மறக்கப்பட்டுப்போகும்; அந்தப் பஞ்சம் தேசத்தைப் பாழாக்கும்.
  spa-RV-1909: Y levantarse han tras ellos siete años de hambre; y toda la hartura
    será olvidada en la tierra de Egipto; y el hambre consumirá la tierra;
  ron-BTF: Şi se vor ridica după ei şapte ani de foamete; şi toată abundenţa va fi
    uitată în ţara Egiptului; şi foametea va mistui ţara;
  eng-WEBP: Seven years of famine will arise after them, and all the plenty will be
    forgotten in the land of Egypt. The famine will consume the land,
  eng-FBV: But after them will come seven years of famine. People will forget the
    time when there was plenty of food throughout Egypt. Famine will ruin the country.
  nld-1939: Daarna zullen er zeven jaren van hongersnood aanbreken, waarin heel de
    overvloed van Egypte zal worden vergeten, en hongersnood het land zal teisteren.
  nch-BL: Huan teipa hualas chicome xihuit cati amo teno oncas. Huan nopa mayanti
    ajsis campa hueli ipan nochi tali Egipto hasta amo aqui quielnamiquis nopa xihuit
    cati cuali.
  tfr-NTPO: E irgo ga l̈u pjl̈ogl̈o kjäk (7) obi ga pjl̈i tjwe träk l̇l̇ëme. Eshko
    ga dl̈i ara dbaryo woyojekoba, nopga uunkong l̈öng Egipto kjokyo pjl̈i ara kjĩshko.
  vie-1934: Nhưng bảy năm đó lại liền tiếp bảy năm đói kém; dân bản xứ đều sẽ quên
    sự dư dật đó, và ách đói kém sẽ làm cho toàn xứ hao mòn.
  hin-CV: और उसके बाद सात वर्ष का अकाल होगा. तब मिस्र देश के लोग सारी उपज को भूल जायेंगे,
    और अकाल से देश का नाश होगा.
  eng-OURB: There will arise after them seven years of famine, and all the plenty
    will be forgotten in the land of Egypt [Abode of slavery]. The famine will consume
    the land,
  spa-BES: Y después de eso vendrán siete años cuando no habrá suficiente comida;
    y el recuerdo de los buenos años desaparecerá de las mentes de los hombres; y
    la tierra será destruida por los años malos;
  tdx-tdx: Hanonjohy izay te hitroatse ty san-kasalikoañe fito taoñe; le fonga ho
    haliño an-tane Mitsraime atoy i havokarañey; vaho habotse’ ty san-kerè i taney.
  vid-vid: Ila hamba kowa na miyaka saba ja nzala, na kiguta kuleche kukumbuchilwa.
    Nzala ayo yoigaza isi ino.
  pwg-pwg: Ma nani murinai na madegha 7 na gomara ghamana ma bero kirakiina ina tupuwa
    da wawaya mura madeghisi ini notawapei. Ma Egypt dobuna kamonai wawaya vitonara
    ina karakarisi.
  eng-OKE: And after them will arise seven years of famine, and all the plenty in
    the land of Mizraim will be forgotten, and the famine will consume the people
    of the land.
  tha-KJV: หลังจากนั้นจะบังเกิดการกันดารอาหารอีกเจ็ดปี จนจะลืมความอุดมสมบู​รณ​์ในประเทศอียิปต์​เสีย
    การก​ันดารอาหารจะล้างผลาญแผ่นดิน
  por-BR-2018: E se levantarão depois eles sete anos de fome; e toda a fartura será
    esquecida na terra do Egito; e a fome consumirá a terra;
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, dona dom a꞉la꞉fo꞉ no amio꞉, ma꞉no꞉ egelo꞉wo꞉ mo꞉fa꞉la꞉ndaliki,
    maiyo꞉wo꞉ alan fa꞉la꞉doma꞉ib. Isib kaluka꞉isaleyo꞉ maiyo꞉wo꞉ alan dowakiyo꞉, dona
    dom a꞉la꞉fo꞉ a꞉namilo꞉ ma꞉no꞉ wala꞉likilo꞉ na꞉len a꞉no꞉ babalela꞉ma꞉ib.
  deu-ELO: Und nach ihnen werden sieben Jahre der Hungersnot entstehen, und aller
    Überfluß wird im Lande Ägypten vergessen sein, und die Hungersnot wird das Land
    verzehren.
  ktm-ktm: Iy kurti kinum, eri krismas ndre ondrotoloh yi eri we song pwi. Krismas
    ndre sulo-on huyen iy ndre song ihir eri we kile ameli-iy, odosa song pwi eri
    we kihyan lok ndre mandra-an.
  caa-caa: Pero nacpat era axin watar siete año conda machi cꞌani alocꞌoy nien imbꞌijc
    e cosecha. Y mamajchi axin ucꞌajpes tunor e sian cosecha lo que cay locꞌoy tama
    e lugar Egipto, porque e sian winar xeꞌ watar axin ucꞌajpes tunor e cosecha lo
    que ayan ani tama e lugar Egipto.
  eng-WYC-2018: and seven other years of so great barrenness shall follow those, that
    all the abundance before shall be given to forgetting; for hunger shall waste
    all the land, (and then seven more years of such great famine shall follow them,
    that all the abundance of before shall be forgotten; for the famine shall destroy
    all the land,)
  epo-epo: Sed venos sep jaroj de malsato post ili; kaj forgesiĝos la tuta abundeco
    en la Egipta lando, kaj la malsato konsumos la teron.
  uig-PIN: andin yǝttǝ yilƣiqǝ aqarqiliⱪ bolidu; xuning bilǝn Misir zeminida pütkül
    mǝmurqiliⱪni unutⱪuzidiƣan aqarqiliⱪ zeminni wǝyran ⱪilidu.
  beo-beo: Be amo fa:no ninia da ode fesuale gala amoga ha:i bagadedafa ba:mu. Osobo
    bagade da wadela:lesi dagoi ba:mu. Ode noga:iwane da gogolei dagoi ba:mu.
  tpi-OTNT: Tasol bihain bai i gat 7-pela yia bilong bikpela hangre, na bai ol man
    bilong Isip i no tingting moa long ol dispela gutpela yia. Bai bikpela hangre
    i bagarapim dispela kantri.
  hau-SA: amma shekaru bakwai na yunwa za su biyo bayansu. Tsananin yunwar za tă sa
    a manta da dukan isashen abincin da aka samu a ƙasar Masar, yunwa kuwa za tă rufe
    dukan ƙasar.
  udu-udu: Hili ’ko’di uni mo tani adhan ṯe/ si’da/ midi cu mis i’kosh ’kwani ki yili
    pesu/ mo dhali aris to kun ishkin kagahara mo tani mina ’kwani iŋa mo be e bampa/
    Masir mo. Adhan ṯe/ midi kup̱ bampa/ ’baar mo.
  uig-LAT: andin yette yilghiche acharchiliq bolidu; shuning bilen Misir zéminida
    pütkül memurchiliqni unutquzidighan acharchiliq zéminni weyran qilidu.
  nde-nde: kodwa izalandelwa yiminyaka eyisikhombisa yendlala. Kuzakuthi yonke inala
    enkulu eGibhithe ikhohlakale, ngoba indlala izalibhubhisa ilizwe.
  ton-ton: Pea ʻe hoko mo ia ʻae taʻu ʻe fitu ʻoku honge; pea ʻe ngalo ʻaupito ʻae
    mahu ʻi he fonua kotoa pē ʻo ʻIsipite; pea ʻe fakaʻosi ʻe he honge ʻae fonua;
  ces-1613: A po nich nastane sedm let hladu, v nichž v zapomenutí přijde všecka ta
    hojnost v zemi Egyptské; a zhubí hlad zemi.
  eko-eko: Ila theenya zinlawa zate nyaakha sapa za jala, oruwera opo onlawa wasahawiwe.
    Jala yaya eto enlawa yashintte nti aya opu.
  nss-nss: Hapeko kiyamulan, andre mundruwai namandra-namandran kisarayah nondriya
    hayou manandrtoyoh i; pe hu hayou isarayah hiyan mamu ara, andre koyumowu kimayit
    aliy. Mundruwai namandran ara andre kipwalngani kol pwan masih.
  eng-WMB: Seven years of famine will arise after them, and all the plenty will be
    forgotten in the land of Egypt. The famine will consume the land,
  tam-TCV: ஆனால் அதைத் தொடர்ந்து பஞ்சம் நிறைந்த ஏழு வருடங்கள் வரும். அப்பொழுது எகிப்தின்
    நிறைவான விளைச்சல் மறக்கப்படும், பஞ்சம் எகிப்து நாடு முழுவதையும் பாழாக்கும்.
  ceb-ULB: Pito usab ka mga katuigan sa kagutom ang moabot sunod niana, ug ang tanang
    kadagaya mahikalimtan sa yuta sa Ehipto, ug ang hulaw modaot sa tibuok yuta.
  mkn-mkn: Ais itu, baru kotong dapa musim lapar sampe tuju taon. Nanti itu musim
    lapar hebat mati pung! Sampe sonde ada makanan lai di ini negrí. Samua orang lapar
    mau mati, sampe dong sonde bisa inga lai itu musim kinyang.
  nce-nce: Na tokwafe kë 7 lale tlibutu yawe mëglena, 7 tëbo tlibutu migisime. Na
    bu mana foneme gigli nëlame. Hi wesibi jwa nëgeme. Na iniwa enëne, lale tlibutu
    lowenebë aholokwana ti mëglame. Na tako fone Isip life tëbo logotlememu.
  pol-UBG: A po nich nastąpi siedem lat głodu i cała obfitość ziemi Egiptu pójdzie
    w zapomnienie, i głód wytrawi ziemię;
  agr-agr: Untsu nunú mijan nagkaemaig, nuigtushkam siete mijana imajin nujan tepeattawai.
    Nunikmatai nujantai senchi waitiamu atatui. Nuniau asamtai, ashí Egipto nugkanum
    tajimat batsamajaku aidaush senchi waitiagtatui, wagki ashí nugkanum yumain atsau
    asamtai.
  kyc-kyc: Dee enakana ee kana yanda ipingi nyepoko lopo sera dokopa dolo ee kana
    yanda ipingi yuu Isipi nenge andake siyamo dusipa mee bange ingyuo para. Yuu gii
    dusipana yuu ketange pyao kwaeyo para, leya.
  urd-GVU: اُس کے بعد سات سال کال پڑے گا۔ کال اِتنا شدید ہو گا کہ لوگ بھول جائیں گے
    کہ پہلے اِتنی کثرت تھی۔ کیونکہ کال ملک کو تباہ کر دے گا۔
  deu-1912: Und nach denselben werden sieben Jahre teure Zeit kommen, daß man vergessen
    wird aller solcher Fülle in Ägyptenland; und die teure Zeit wird das Land verzehren,
  ntj-ntj: '@see-verse:GEN.041.029'
  row-row: Basa fo hita hambu fula-fai ndoe-laꞌas too hitu. Fula-fai ndoe-laꞌas naa
    manaseliꞌ, losa nda hambu nanaat sia nusaꞌ ia sa. Basa atahori ndoe rala seli,
    de nda afiꞌ rasanedꞌa fula-fai betas naa sa ena.
  kan-2017: ಅವುಗಳ ತರುವಾಯ ಏಳು ದುರ್ಭಿಕ್ಷ ವರ್ಷಗಳೂ ಬರುವವು. ಆಗ ಐಗುಪ್ತದವರು ಮೊದಲಿದ್ದ ಸುಭಿಕ್ಷವನ್ನು
    ಮರೆತುಬಿಡುವರು. ಆ ಬರದಿಂದ ದೇಶವು ಹಾಳಾಗಿ ಹೋಗುವುದು.
  ena-ena: Lɨci cɨhu humɨgaŋ ibɨlibɨliŋ hekɨlɨ iahɨdaci hualɨ human limu fɨhala human
    limu ahica cɨjɨŋ ubali uami. Lɨdaci humɨgaŋ ibɨlibɨliŋ agaŋ iahavɨla fɨli tɨbɨ
    nagadɨ sɨbɨlɨ lamɨci nɨbɨlaŋ sɨmɨŋ isabɨlaŋ apalɨ hɨniavɨbali agasaŋ pam igahɨlavɨbali
    uami. Humɨgaŋ ibɨlibɨliŋ ma iahɨmaŋ lɨdaci sɨmɨŋ akape daŋ hɨniavɨbali agasaŋ
    ma igahɨlavɨbali uami.
  tgo-tgo: Ko iyemaeŋge ne e ghereiye theghathegha umbopirɨ vunuvu ghambaŋa. Madi
    ghatheghathegha nevole gharerenuwaŋa i ghawe gharɨgharɨ e nuwanji, kaiwae vunuvuko
    mbema ne i vakowana vara vanautumako laghɨye.
  yap-yap: Me mu’, me yib medlip e duw ni uyongol e bay riy, ma urngin fapi duw ni
    bfel’ ni immoy e bay ni pag talin u Egypt; ya re uyongol nem e bayi kirebnag e
    nam nu Egypt.
  tet-tet: Hotu tiꞌan, foin ita hetan rai salaen tinan hitu laran. Rai salaen nia
    boot tebes, toꞌo la no haan tenik iha rai Mesir tomak. Ema hotu-hotu salaen mate,
    toꞌo la nanoin tenik rai bosu uluk nia.
  hlt-MCSB: Tedae a hnukah khokha kum rhih pai vetih Egypt kho kah khobuh te boeih
    a hnilh. Te vaengah khohmuen khaw khokha loh a khah ni.
  mdy-ETH: ዬካፓ ላንካይ ሌዔ ኪሊንኮ ሉማ ማዓዛ፥ ዓጫ ቢያ ሉማሢና ባይቃንዳሢሮ ዬንሢ ቤርታ ሚዦ ላንካዎ ሌዖንሢ ዋሊንታንዳኔ።
  twi-ASANTE: Nanso, akyire no, ɛkɔm kɛseɛ bi bɛba mfeɛ nson, ama nnipa werɛ afiri
    asetena pa a wɔnyaa no mfeɛ nson a ɛdi ɛkan no mu no. Ɛkɔm bɛmene asase no.
  mwc-mwc: ba bodu 7 murinai gomara kaikapona ina botu wai, nao mariya nuwanuwasi
    ina wapa kairavina gomara kupura ina kasibigoyoni.
  bhl-bhl: Kate, ben kel itol be banimoke ding kabalak e, iti ben kel itol mak kelokoliw
    te. Ibik toloke ben kel itol beem ding dim kabalak, musun wanin mak gilalinba
    kelei, olfut fian fian mak keloke te. Beem kaneloke ding kabalak e, kawtiw i emisik
    ben kel itol beem wanin yom am kese ding beelo akokow kesomi, anggil ilum fian
    makuw kulokoliw te.
  con-NTPO: Tsama omboe tsu siete canqque'fa pa'cco ñoa'me qquipoesuiteve daya. Nane
    qquipoesuiteve dapa ñoa'me pa'cco andema dañosi tsu aindeccuja tsa ñotssia shacambitssia
    canqque'fama aqque'pa'faya.
  eng-WEBU: Seven years of famine will arise after them, and all the plenty will be
    forgotten in the land of Egypt. The famine will consume the land,
  bnp-bnp: Muri bara i bele a pida na pago i polorua. E huriki lobo bara ri longokaburungia
    a tahuna na maruanga o Egipto. A pago bara i ratapilea a robo lobo.
  wal-wal: shin laappun kosha laittai hegaa kaallana. He wode Gibxxe kaloi ubbai dogettana;
    koshai biittaa xiixxana.
  mgh-mgh: Wahoolo cimmowa myakha saapa cotala. Vano ukati wothene wooruweriya ummooliyaliya,
    kontha itala eyo immohasara ilapo yothene.
  acu-NT: Nunia Ejiptonam siete musach tsuka nukap atinuitai. Nu tsukaka ju nungkanka
    mesratnuitai. Tura asamtai aints ainau mash tsukamawar iwiaaku pujuschamin nekapinak,
    siete musach iikia nukap yuwar tsukamtsuk pujusmaji tusar, nintimtuschartin ainawai.
  spa-PDDPT: Después de ellos vendrán siete años de hambruna, y toda la abundancia
    será olvidada en la tierra de Egipto. La hambruna consumirá la tierra,
  gun-gun: Ha'e va'e rire ma sete ma'etỹ re ju 'rã oiko karuai. Ha'e va'e gui opa
    mba'e oiko porãague re na'ima'endu'aavei 'rã Egito yvy re, mba'eta karuai omomba
    'rã yvy ha'e javi.
  agu-BL: Yil jepon tampuj yi juk yob balaj cosecha'tz, xomt tzaj tzun jukt yob yi
    ploj cosech sbne'. Nin copon jun chin wutzile'n we'j. Cya'lt nin jun yi nink ltz'ult
    tx'akxuj tc'u'l yi e'ch balaj cosech yi sjalok cyen, na i yi jun chin wutzile'n
    we'ja'tz ya'stzun ltz'ocsan yab twi' cyakil yi tnum Egipto.
  eng-PEV: But after that, there will be 7 dry years. There will be no rain and no
    food plants growing anywhere in Egypt. Those dry years will be bad for the whole
    country. All the people in Egypt, they will forget about that time when there
    was lots and lots of food.
  ilo-ULB: Kalpasan dagitoy, umayto ti pito a tawen ti panagbisin, ket malipatanto
    ti amin a kinawadwad iti daga ti Egipto, ken dadaelento ti panagbisin ti daga.
  kpg-kpg: Ga nomuli, gei tau magamaga gaa hai i lodo nia ngadau e hidu. Nia ngadau
    huogodoo ala nogo humalia ga de langahia, idimaa tau magamaga ga hagahuaidu tenua
    deenei.
  uig-ARA: ئاندىن يەتتە يىلغىچە ئاچارچىلىق بولىدۇ؛ شۇنىڭ بىلەن مىسىر زېمىنىدا پۈتكۈل
    مەمۇرچىلىقنى ئۇنۇتقۇزىدىغان ئاچارچىلىق زېمىننى ۋەيران قىلىدۇ.
  bsp-bsp: 'Kɔ meren camət-mɛrəŋ ma kənɛmbərɛ meŋcepər-ɛ meren camət-mɛrəŋ ma dor
    mendecəmɛ mi darəŋ: Dor dadɔkɔ dendeluksɛ Misira darəŋ.'
  bps-bps: Kabay kakubu én, kel i fitu fali bong kbitil, na mdà di kbitil ani, i fitu
    fali i too lugel tamaglifet nan, du i banwe Idyif too malmo mdà di kbitil.
  mbs-mbs: Penga te pito se omay mèpiya, domateng se pito se omay te bayil, aw yan
    se mekebaet te kedita dini te Ehipto igsà kelibelan se pito se omay doen dakel
    geniyen.
  tof-tof: A ene kakóm, sab 7 pailüm wirri ku yarile, ó ene morroal pailbókama sab
    bamrüke, zitülkus sab ini kua tüp kulaine.
  sus-sus: Na na dangi, kaamɛ ɲɛ solofere gbɛtɛ fama fade, won nɛɛmuma nɛ na fe fanyi
    birin na. Kaamɛ bɔxi halakima nɛ.
  pon-2006: Mwurin sounpar isuh lehk lapalap pil pahn usehla, oh sohla me pahn tamatamanki
    ahnsoun rahko, pwehki lehk lapalapo pahn kauwehla wehiet.
  jae-jae: Mago tonaŋ su, go jala totôbôm 7 mêŋêsa ma êsêac saliŋ têm moasuŋa siŋ
    samucgeŋ aŋga Aiguptu. Tôbôm enseŋ gamêŋ su.
  ksd-ksd: ma namur ta diat lavurua na kilala na mulmulum diat a vana rikai, ma da
    valubane ra minaur ta ra gunan Aigipto, ma ra mulmulum na tup ra gunan;
  tur-YTC: Onlardan sonra yedi kıtlık yılı çıkacaktır. Mısır'da bolluk unutulacaktır.
    Kıtlık diyarı kasıp kavuracaktır.
  bel-N: I настануць пасьля іх сем гадоў голаду; і забудзецца ўвесь той дабрабыт у
    зямлі Эгіпецкай, і вынішчыць голад гэтую зямлю.
  grc-BRENT: Ἥξει δὲ ἑπτὰ ἔτη λιμοῦ μετὰ ταῦτα· καὶ ἐπιλήσονται τῆς πλησμονῆς τῆς
    ἐσομένης ἐν ὅλῃ Αἰγύπτῳ· καὶ ἀναλώσει ὁ λιμὸς τῆν γῆν.
  ind-AYT: Setelah itu, akan datang tujuh tahun kelaparan sehingga segala kelimpahan
    sebelumnya di tanah Mesir akan terlupakan. Kelaparan itu akan menghabisi tanah
    ini.
  lid-lid: Ano udu hamon ta aliy na jaha ndro taloh ja kameh len ta son, len kameh
    nyamon bwe; eme jaha mwasin mene kameh lau maniy, tasah nyamon bwe kameh weleyani
    kon mari.
  nya-nya: koma zidzatsatana ndi zaka zina zisanu ndi ziwiri za njala. Chakudya chochuluka
    cha mu Igupto chija chidzayiwalika ndipo njalayo idzawononga dziko.
  hrv-hrv: A poslije njih nastat će sedam gladnih godina, kada će se zaboraviti sve
    obilje u zemlji egipatskoj.
  mps-mps: Tiali goli, nosali te kibu be a naga me badu si, te tama kibu bede te nasi
    elalu, tama te Isip bidi dabego te wiegi yai kibu bede yali homu kolesaga te ma
    kone me palugobeo. Te e tǫ pedai hanu tigidalide te nai nasigo dolaibao.
  llg-llg: Basa ndia, bei fo ita hambu fai ndoen losa teuk hitu. Dei fo fai ndoen
    ndia ana seli. Losa taa hambu nanaꞌak so bali nai nusak ia. Basa hataholi la ndoe
    lalan seli, losa ala taa bisa lasaneda fai nakabeten ndia bali.
  tpi-tpi: Tasol bihain bai i gat 7-pela yia bilong bikpela hangre, na bai ol man
    bilong Isip i no tingting moa long ol dispela gutpela yia. Bai bikpela hangre
    i bagarapim dispela kantri.
  dan-1931: men efter dem kommer der syv Hungersnødsår, og man skal gemme al Overfloden
    i Ægypten; og Hungersnøden skal hærge Jorden,
  vie-OVCB: Sau đó là bảy năm đói kém, mọi cảnh phồn thịnh trước kia của Ai Cập đều
    rơi vào quên lãng. Nạn đói sẽ làm cả xứ kiệt quệ.
  lbk-lbk: Ngem kakwasana sa et omchan akhes nan pito ay tawen ay fitil. Ya at malichongan
    nan nar-os ay pito ay khanag-awis ay tawen tay at pakawasen nan fitil nan ili.
  guj-2017: પછી દુકાળના સાત વર્ષ આવશે અને મિસર દેશમાં સર્વ પુષ્કળતા ભૂલી જવાશે અને
    દુકાળ દેશનો નાશ કરશે.
  byr-byr: '@see-verse:GEN.041.029'
  awx-awx: Tiwänä ile mähene nakge dapmäke yiwixawä, krismasu 7 apik. Apän Isipkätanu
    naxu meyä hikngä yakap alatningge äpme bulämdaning, inale naxu wenä hikngä tixawän,
    kep gomu wäyi tiwik.
  pon-2006A: Mwurin sounpar isuh lehk lapalap pil pahn usehla, oh sohla me pahn tamatamanki
    ahnsoun rahko, pwehki lehk lapalapo pahn kauwehla wehiet.
  por-BRBSL: Sete anos de fome surgirão depois deles, e toda a abundância será esquecida
    na terra do Egito. A fome consumirá a terra,
  aly-aly: Aherrety apmwernem 7-pel aynteyenh Egypt ikwer-itwek-antey. Amernek ywarn
    iterreyel, amern arrangkw.
  cth-cth: Hatei, hat hnukkhu takangnae kum sari touh bout ao han. Hottelah takang
    ni ram teh voutthoup lah ao sak han dawkvah, khobunae kum pueng hah Izip ram teh
    pahnim e lah ao han.
  twi-twi: nanso akyiri no, ɔkɔm kɛse bi bɛba mfe ason. Na nnipa werɛ befi asetena
    pa a wonyaa no mfe ason a edi kan no mu no. Ɔkɔm bɛposa asase no.
  hlt-hlt: Tedae a hnukah khokha kum rhih pai vetih Egypt kho kah khobuh te boeih
    a hnilh. Te vaengah khohmuen khaw khokha loh a khah ni.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ yɛbie nyɛ̀yiekɛ̀, dikònnì kpɛyɛɛ tũnnɛní kɛ́fɛ̃́ũ mbɛnìtìbɛ̀,
    kɛ̀ bɛ̀ɛ yɛ̃̀ nyɛ̀ɛ̀ do mɔkɛ tidiitì yɛ kpɛ́í.
  msy-2020: Eghtɨ gɨn 7plan azenibar dagheba puvatɨzir dughiam otoghtɨ, Isipia ua
    dagheba avɨrasamezir dughiabagh nɨghnɨghan kogham. Eghtɨ mɨtiriam aghamin dughiar
    bar ekiam, kantrin kamɨn otogham.
  txq-txq: Basa naa, dei fo ita hambu fai ndoe-laꞌas losa teuk hitu. Neu ko fai ndoe-laꞌas
    naa, ta hohoꞌak sudi selik kana! Losa ta hambu nanaꞌak nai nusak ia bali. Basa
    hatahorir ndoe-laꞌa ralan seli, losa ara ta bisa rasaneda fai betes naa ena.
  aaz-aaz: Rarit naꞌ hit ttean oras amnahas toon hiut. Amnahas naan maꞌtaniꞌ, tar
    antea ka tiit tain fa mnahat tbi hit pah ia. Areꞌ pah ii namnaah ok-okeꞌ, tar
    antea sin ka namnau ntein fa oras mnaaht ein nhoen.
  azb-azb: Bundan sonra yeddi il aclıq olacaq. Misir ölkəsində olan bütün bolluq yaddan
    çıxacaq və aclıq ölkəni əldən salacaq.
  eng-DBY: And there will arise after them seven years of famine; and all the plenty
    will be forgotten in the land of Egypt, and the famine will waste away the land.
  hin-2017: उनके पश्चात् सात वर्ष अकाल के आएँगे, और सारे मिस्र देश में लोग इस सारी
    उपज को भूल जाएँगे; और अकाल से देश का नाश होगा।
  wol-KYG: Te juróom ñaari ati xiif a ciy topp, ba ñu fàtte naataange gu réy ga amoon
    réewum Misra. Xiif ba cay topp dina yàq réew mi.
  swp-swp: Murina eai abo borimai haligigi‐labui se laolaoma boeadi eai abo guriam
    lailai. Na aiai lailai wa abo i tauyamui Aigupito dimona eai, paana guriam abo
    eanua i laugirihai.
  bjr-bjr: Mina aanaaqianna kafaa miqi kai inoo dinni qisauku taikasee dinni oonu
    qaara marasee 7 aukuana aandaroo naruannoo. Mi aandaroonaki mi rairaaira narannara
    qaunifaranoo. Aandaroo fannoo maqa maaqa mandaika uqanna masaannoo.
  eng-YLT: and seven years of famine have arisen after them, and all the plenty is
    forgotten in the land of Egypt, and the famine hath finished the land,
  kne-kne: Asi maisokat di pito abe ay tawen ay betil, et maliw-an din siged ay biyag
    sin nangon-ona ay tawen, tan enggay maabosan din ili ay nay si makan.
  wat-wat: '@see-verse:GEN.041.029'
  heg-NTPO: Hidi nam, kit haup oras lubu lako pes taun itu. Mam oras lubu na muun
    isi. Didiin muik in kaa lo tetetas se dale nia. Totoang atuli li lubus isi, didiin
    oen nangan net oras in liis-lasa ka pait lo.
  ptu-ptu: Mane sulei pitu taunna kakobeam, nasuhum indo wattu kabosasam la dikalembei
    tanda mapi'di'na. Ingganna lao mobotto-bottoam la natalappi' kalobahiam mapana'.
  bzd-NTPO: E' ukuöki̱ ta̱ duas skà datskene kul e' dör ketba tai̱ë duéswö. Bli e'
    tö Egipto ko̱s sulu'we̱rawa̱. E' kue̱ki̱ duas kul buaë e' a̱ dalì wöne tai̱ë e'
    kë̀ a̱rpaia̱ yi é̱na.
  kwf-kwf: Bore ma buira fiu faꞋi ngali ana fioloꞋanga ma kaidaꞋi fanga ke Ꞌato ke
    baꞋa dao maꞋi. Ma ana kaidaꞋi neꞋeri, ngwae ki noaꞋa kira kasi manata naꞋa toꞋona
    kaidaꞋi kira toꞋo ana fanga Ꞌoro, osiꞋana kaidaꞋi Ꞌato neꞋe nia ke faꞋalia naꞋa
    fanoa taꞋifau.
  eng-WYC-2017: and seven other years of so great barrenness shall pursue [or follow]
    those, that all the abundance before shall be given to forgetting; for hunger
    shall waste all the land,
  eng-WMBB: Seven years of famine will arise after them, and all the plenty will be
    forgotten in the land of Egypt. The famine will consume the land,
  spp-spp: Ŋka yyeegii cyibɛrii baashuunni sí n-pa kàntugo, cyire ɲyɛ katege, li sí
    n-pyi fo sùpyire funŋɔ sí n-wwɔ̀ yyeegii baashuunniŋi sùmataani na. Katege sí
    kìni puni kɛ̀ɛge.
  aey-aey: Qa eu hedocob cahel saen toodu hugian. Eu cabi gel eben naha gic lecisca
    nijigian. Euqa cahel saen eu maha me qee mudugian. Eunu sab geh bahic nijigian
    saen eunu dahanaga celegian.
  urd-GVH: उसके बाद सात साल काल पड़ेगा। काल इतना शदीद होगा कि लोग भूल जाएंगे कि पहले
    इतनी कसरत थी। क्योंकि काल मुल्क को तबाह कर देगा।
  rug-rug: Meke pana hola sari ka zuapa vuaheni sara, si kaqu hobe mae sari ka zuapa
    vuaheni soṉe, meke lopu kaqu ta balabalae sari doduru vuaheni leadi, ura kote
    ta ṉovala beto koasa soṉe sa popoa.
  gaz-gaz: isaan booddeedhaan garuu waggoonni beelaa torba ni dhufu. Quufni biyya
    Gibxi hundi ni irraanfatama; beelli sunis biyya balleessa.
  fra-LSG: Sept années de famine viendront après elles; et l’on oubliera toute cette
    abondance au pays d’Égypte, et la famine consumera le pays.
  gnn-gnn: '@see-verse:GEN.041.029'
  yal-yal: Na xanbi, ɲɛɛ solofere kamɛn fama nɛn, en ɲinanma nɛn na lugon birin na.
    Kamɛn Misiran bɔxɔn halagima nɛn.
  gum-gum: Inchen katø tru wendaube pilamera trattrø y par purø trømbøig parø attrabig
    køn cha, truba truba mamiimera misrig købelanguen chi misrmuig kui lataig pesannawa
    kømgue, kaguende tru parø arrubiibe tru Egipto pirøwane purø lastimaig mara kørrømartrun
    cha.
  iou-iou: Upäŋkaŋ kadäni täga u täreŋirän u punin terak nakta jop irit obaŋ äneŋi
    7 api it yäpmäŋ äroneŋ. Kadäni uken nakta jop irit wakiinik ahäŋirän säkgämän
    itkuŋo unita guŋ takinik api täneŋ. Bureni, kome ŋo api waŋ morewek.
  haw-1868: A mahope iho o lakou, e hiki mai auanei na makahiki ehiku e wi ai, a e
    poinaia auanei ke ola a pau, ma ka aina i Aigupita, e oki loa ka aina i ka wi.
  arb-NAV: تَعْقُبُهَا سَبْعُ سَنَوَاتِ جُوعٍ، حَتَّى يَنْسَى النَّاسُ كُلَّ الرَّخَاءِ
    الَّذِي عَمَّ أَرْضَ مِصْرَ، وَيُتْلِفُ الْجُوعُ الأَرْضَ،
  adz-adz: Da nigi ntsupan, da gubuꞌ mangits tsiraꞌ bungꞌ amunti nasangꞌ udzuf 7.
    Garam Idzip maran bungꞌ asamu gubuꞌ bini nam gadan ntidan. Da gubuꞌ tsiraꞌ nam
    gadan maꞌan bungꞌ awaya intap da garam gar santan.
  ewe-ewe: Ke le ƒe mawo yome la, dɔwuame ava ƒe adre, eye enu asesẽ ale gbegbe be
    nuɖuɖu si bɔ tsã la avɔ, woaŋlɔ woƒe bɔbɔ kpɔ be le Egipte, eye dɔwuame agblẽ
    anyigba la dzi.
  eng-LEE: And there shall arise seven years of famine after them, when all the plenty
    shall be forgotten in the land of Egypt; and the famine shall consume the land;
  gvn-gvn: '@see-verse:GEN.041.029'
  nna-nna: Palajalu 7 partunurrangulu kurlujartinyirrangulu yajalapiyijaninyi 7 partunurrangu
    ngalypakatarrangu. Wupartu mayi turlpulapiyi. Kurlujartiny jarruliny yiji nganyjurruku
    wiyirrku. Kakuluminyi mayi kalkurnalpinyi purpilu marlu. Kurluny-kurlunyja warrarnja
    yiji wantuluminyi.
  asm-FB: সেইবোৰৰ পাছত হ’ব আকালৰ সাত বছৰ, তাতে মিচৰ দেশত বহু শস্যৰ কথা সকলোৱে পাহৰি
    যাব; আৰু সেই আকালে দেশখনকে নষ্ট কৰিব।
  sus-A: نَ نَ دَنفِ، كَامّ حّ سٌلٌقٍرٍ فبّتّ قَمَ قَدٍ، وٌن نّيمُمَ نّ نَ قٍ قَنيِ
    بِرِن نَ. كَامّ بْشِ هَلَكِمَ نّ.
  fra-SBL: Sept années de famine surviendront après elles, et toute l'abondance sera
    oubliée dans le pays d'Égypte. La famine consumera le pays,
  hbo-hbo: וְ֠קָמוּ שֶׁ֨בַע שְׁנֵ֤י רָעָב֙ אַחֲרֵיהֶ֔ן וְנִשְׁכַּ֥ח כָּל־הַשָּׂבָ֖ע
    בְּאֶ֣רֶץ מִצְרָ֑יִם וְכִלָּ֥ה הָרָעָ֖ב אֶת־הָאָֽרֶץ׃
  shp-NTPO: Jatian jaskata pekáora, kanchis baritia senenribi yoábo iamaitian, jawékiatin
    ikonbiresnoxikanai. Jaskati jawékiatinin iorakinbira, jonibaon onanyamaresti iki,
    jaskara moatian ikátiimabira, Egipto main iorai jawékiatinin ikí bonoxikanai.
  eng-WYCLIFFE: and seuene othre yeer of so greet bareynesse schulen sue tho, that
    al the abundaunce bifore be youun to foryetyng; for the hungur schal waste al
    the lond,
  piu-2006: '@see-verse:GEN.041.029'
  pjt-pjt: Nyara palula maḻangka yiya palya tjuṯa ngaṟala wiyaringkunyangka yiya panya
    7 kutjupa ngaṟaku ailuru puḻkalta. Ka manta piḻṯiringkunyangka mai wiya ngaṟaku.
    Kala ailuru puḻkangku manta winki kurannyangka paḻtjatjiratja nyinaku tjituṟu-tjituṟu
    mulapa. Munula mai panya puḻkangka ngaṉmanypa nyinanytjitjaku watarkuriku alatjiṯu.
  cwe-cwe: Yahafosa yayo, kwizalawilila miyaka saba ya nzala, na miyaka ija inogile
    izazimizwa muna iisi ya Misili, kwaviya nzala izalumiza isi.
  bgs-bgs: Asal pángnga katô pittu ámmé na madigár, dumunggù tô pittu ámmé na ballus,
    asta tô gó é makadadat kani langun dini ta Ehipto. Purisu kalingawan tô pittu
    ámmé na duwán dakál igkáttu.
  kik-kik: no nĩgũgũcooka kũrũmĩrĩrwo nĩ mĩaka mũgwanja ya ngʼaragu. Naguo bũthi ũcio
    wothe wa Misiri nĩũkariganĩra, nayo ngʼaragu nĩĩkananga bũrũri ũyũ.
  ksr-ksr: “Ii ewaato, yambu 7 iikawaa gemagianoŋ bodiwaa yambu 7 kolooŋ tiwitiwilaa
    somata kondooro Iijipt kantrinoŋ boliwaa. Iikanoŋ asugiro nene moriaŋ wala Iijipt
    balonoŋ eroti, ii baloŋ so yoŋonoŋ duduudaborowuya.
  fra-NCL: Sept années de famine viendront ensuite, et l’on oubliera toute cette abondance
    dans le pays d’Égypte, et la famine consumera le pays.
  cek-AK: to pacoengah saning sarihto thung khokhahaih to om tih; to naah Izip prae
    thungah paroeai angraenghaih to mi mah doeh panoek mak ai boeh; khokhahaih mah
    prae to amrosak boih tih.
  xla-xla: Amasiyama ma alotle sokomoko 7 opi dulu dla emale alisisitapo woloma ka꞉pi
    pomatlalo gegeyalimama pallipe. Oloma edla dayata pa꞉mama Isip mo patoye sikemte
    batalipo hamastlepe. Epapele dulu dla opatapo daya pa꞉le dulu edla ha꞉ha꞉mama
    yia꞉ta ka꞉yapa sokomoko 7 ka꞉ka꞉dle dulu dla ha꞉ha꞉mama dlowe alisisi sikemte
    poposatilipo ha꞉ha꞉uwa kokoye wowellipe.
  cuk-cuk: Geb a-sorbali, birgagugle (7) ukud-dummad nagunonikoed. Dulemar, Egiptoʼgi
    iduar-ibmar-yaisur-nikusadi, gwen bar ebinsaosurmalad, ar ade, ukud-dummadi Egipto-yar-obelogoed.
  uig-CYR: андин йәттә жилғичә ачарчилиқ болиду; шуниң билән Мисир зиминида пүткүл
    мәмурчилиқни унутқузидиған ачарчилиқ зиминни вәйран қилиду.
  pma-pma: Evus, sua oulu (7) hekatau koa anien hetovuol. Sua keil ten amas, er hevobongeni
    ven avong ten amai heat lin tounah vasi en kantri onom.
  tel-2017: వాటి తరువాత ఏడేళ్ళ కరువు వస్తుంది. అప్పుడు ఆ పంట సమృద్ధినంతా ఐగుప్తు దేశం
    మరచిపోతుంది. ఆ కరువు దేశాన్ని నాశనం చేస్తుంది.
  hat-BSA: Epi apre yo, sèt ane ak gwo grangou yo va vini, tout abondans sa a va gen
    tan bliye nan peyi Égypte la, e gwo grangou sa a va ravaje peyi a.
  bxh-bxh: In moho ai muli haba galamo wesawesasa bolima faligigi luwaga. Haba mahula
    Idipi yai sa nuwa fuiyen, na galamo wesawesasa haba nuꞌuna ya faheyaya.
  kos-kos: Tukun pacl sac, yac in sracl itkosr ac fah tuku, na ac fah tia esamyuk
    yac wowo inge, mweyen sracl lulap sac ac akkolukyela facl se inge nufon.
  hbo-WLC: וְ֠קָמוּ שֶׁ֨בַע שְׁנֵ֤י רָעָב֙ אַחֲרֵיהֶ֔ן וְנִשְׁכַּ֥ח כָּל־הַשָּׂבָ֖ע
    בְּאֶ֣רֶץ מִצְרָ֑יִם וְכִלָּ֥ה הָרָעָ֖ב אֶת־הָאָֽרֶץ׃
  ibo-ibo: Emesịa afọ asaa oke ụnwụ ga-eso ha. Mgbe ahụ, a ga-echefu ụba niile nke
    ala Ijipt. Ụnwụ a ga-ala obodo nʼiyi.
  ory-ory: ତହିଁ ପଛେ ସାତ ବର୍ଷ ଦୁର୍ଭିକ୍ଷ ପଡ଼ିବ; ସମସ୍ତ ସୁଭିକ୍ଷ ମିସର ଦେଶରୁ ବିସ୍ମୃତ ହେବ;
    ଦୁର୍ଭିକ୍ଷ ଦେଶକୁ ଧ୍ୱଂସ କରିବ।
  wmt-wmt: '@see-verse:GEN.041.029'
  chk-chk: Nge mürin ekewe fisu ierin räs mi watte, pwal fisu ierin lengita repwe
    feito. Iwe, aramas repwe manlükala ewe räs mi watte won ei fanü Isip, pun ewe
    lengita epwe ataala ewe fanü.
  ssd-ssd: Yar 7 ta kugawaig le maŋ yar 7 guba suŋgo prowamŋgat. Isip kilke ŋakmba
    gubak minwaig sulumba nyamagaŋ ŋak ait ta iduse nda. Nane gilaiŋgamŋgaig. Guba
    ait suŋgoŋge kilke tugu te ŋayo siliwamŋgat.
  rop-rop: Afta na dijan kantri garra jidan brabli draiwan nomo garram eni daga fo
    sebenbala yiya. Ola pipul garra trai en jinggabat weya dijan kantri bin jidan
    garram bigmob daga bifo. Bat kaan du. Dijan kantri garra jidan brabli draiwan,
    en im garra meigim ola pipul fogedabat ola daga weya deibin abum bifo. Dijan kantri
    garra jidan brabli nogud.
  ukr-1871: Прийде ж і сїм лїт голодних за ними; і забудуть про наддостаток в Египецькій
    землї, і погубить землю сю голоднеча.
  eng-AOI: After that there will be seven bad years. There will be no rain and no
    food will grow and these people will forget about all the good food in the land,
    because the country will look so bad.
  yon-yon: kumban yoman kuu weeb ediib aom kuu am kainaneena animaniibban keraneen.
    Kwane, Idyip aom kuu animan yewudmo kuu nonondandaniiwa am kaini kuu Idyip okad
    yimin yimin yaa waneene monmaraneen.
  bch-bch: Be muriai ngan rai toa kemikemi oa, sapanga kapei ga iuot ga irangrang
    ngan rai lima ga rua pade. Ta panua ga matad sapian gid rai kemikemi, ngansa sapanga
    ga ipaeabu ngan ada tano.
  deu-1951: aber nach denselben werden sieben Hungerjahre eintreten, da man all diesen
    Überfluß im Lande Ägypten vergessen wird;
  eng-JPS: And there shall arise after them seven years of famine; and all the plenty
    shall be forgotten in the land of Egypt; and the famine shall consume the land;
  ubr-ubr: On gibunai kwanda nimtereban ruam amonai on arimon gomar gagamin in matar,
    mour an kwanda obis on tani nosfoten yabin ato gomar in nanat on tafanam engon
    ini komasai.
  srp-1865: A iza njih nastaæe sedam gladnijeh godina, gdje æe se zaboraviti sve obilje
    u zemlji Misirskoj, jer æe glad satrti zemlju,
  lug-lug: naye oluvannyuma lwagyo waliddawo emyaka musanvu egy’enjala eryerabiza
    ekyengera mu nsi yonna ey’e Misiri; enjala eribuna ensi.
  heb-heb: וקמו שבע שני רעב אחריהן ונשכח כל השבע בארץ מצרים וכלה הרעב את הארץ׃
  ben-IRV: তার পরে সাত বছর এমন দূর্ভিক্ষ হবে যে, মিশর দেশে সমস্ত শস্য নষ্ট হবে এবং
    সেই দূর্ভিক্ষে দেশ ধ্বংস হবে।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਸੱਤ ਸਾਲ ਕਾਲ ਦੇ ਹੋਣਗੇ ਅਤੇ ਮਿਸਰ ਦੇਸ਼ ਦੀ ਸਾਰੀ ਭਰਪੂਰੀ ਮੁੱਕ
    ਜਾਵੇਗੀ ਅਤੇ ਕਾਲ ਇਸ ਦੇਸ਼ ਨੂੰ ਮੁਕਾ ਦੇਵੇਗਾ।
  tkr-tkr: Mançile qiyğa yighılle senna məxübna mısvalla vuxhes, Misir vuxhana ögiylyna
    baraka mançin yik'el hivxanaa'as. Mısvalin nyaq'v q'əra qaa'as.
  mwp-mwp: Kalanu bangal mamungedh a seben mura aygi wathal mina ipidhadh gegeyadh.
    Ngoedhe kedha nge Aykupithu kulay kedha wathoeginga, aygi wathal bangal lag mina
    idimoene.
  mya-JVB: ထိုနောက်မှ အစာခေါင်းပါး သောနှစ် ခုနစ် နှစ် ပေါ် လာ၍ ၊ အဲဂုတ္တု ပြည် ၌ အလုံးစုံ
    သော ဝ ပြောခြင်းသည် တိမ်မြုပ် လျက် အစာခေါင်းပါး ခြင်းအားဖြင့်တပြည် လုံးပျက်စီး
    လိမ့်မည်။
  tte-O: Kabo bolime seben kalona mena guliyam, yo masuli lalakina nuwali imwatainan
    yanuwa Itipita meuloina koina.
  tbg-tbg: Ho koqe ihi 7navu taiqa viraro viraqaahairo qaiqaa 7ihiara karavano kia
    vaira aavoqi entava qovarama viramanta koqe ihinavu vairara tauruma kevarave.
  hmo-hmo: Gabeai hitolo ena lagani 7 do idia mai, Aigupito ena tano dekenai aniani
    momo ena nega do idia laloaboio, badina be hitolo do ia bada herea, bona tano
    be do ia hadikaia momokani.
  ata-ata: Xe iliꞌi no anu tauu ie muxatele tamei ne lexe ukalu, la nenge taxolu no
    anu tauu ie muxatele tamei sou soli toxoxaꞌa manina. Umomomo sou evile uxavutalanu
    tauutauu ie ane xoluxolu lailaixe ta mitema mixolu sou ꞌosaꞌila no anu uasi, xo
    soli toxoxaꞌa ano ꞌo ne utaasinge mo uꞌoxo masuanenge ukalusi.
  nfa-nfa: Èle èèna na, heka èdhi abhu manganga dꞌara pidhu tèu. Dꞌara pidhu tèu na,
    manganga madèu aae. Toke èdhi abhu boe ngangaꞌa calamusi sa, ètu dedha rai Masir
    neꞌe. Dhèu aaꞌi-aaꞌi manganga ae titu kèna, ka ra bhèlu eele uru na dhu rèngu
    abhu le babècu pidhu tèu.
  urd-urd: उनके बाद सात साल काल के आएँगे और तमाम मुल्क ए — मिस्र में लोग इस सारी पैदावार
    को भूल जाएँगे और यह काल मुल्क को तबाह कर देगा।
  rus-SYN: после них настанут семь лет голода, и забудется все то изобилие в земле
    Египетской, и истощит голод землю,
  cbt-NTPO: Ina piquëranso nipirinhuë', canchisë pi'ipi chachin panca tanarotapi.
    Napoaton co huachi inso tëranta', Iquipito no'paquë noya ya'huërinso yonquiarinhuë'.
    Pa'pi pahuantomiatapi ni'ton, co huachi iso no'paquë noya ya'huaponahuë'.
  bqc-SIM: Bee gbɛa imina i ka e wɛ̃̀ sopla, kãa gbãapi yã́ i sã Egipiↄgu. Iminapi
    a to bùsu blɛ midɛ.
  tcz-CHONGTHU: Amavang hiche joule chun kum sagi ma kel nasatah in hung lhan tin,
    chuteng chule chun Egypt gamsung ima ma ana tha lhing chu kisumil gam'a, kel lhah
    chun agamsung abah gam jeng ding ahi tai.
  mar-mar: परंतु सुकाळाच्या सात वर्षांनंतर सर्व देशभर दुष्काळाची अशी सात वर्षे येतील
    की, त्यामुळे मिसर देशाला सुकाळाचा विसर पडेल आणि हा दुष्काळ देशाचा नाश करील.
  tcs-tcs: Apta dem seben gud iya i go gad taim blo seben iya blo prapa big anggretaim.
    Ol pipol i go piged da taim blo plenti kaikai. Da big anggretaim i go prapa damiz
    dis kantri blo Izipt.
  soq-soq: Tane ema aupe ena 7 da bedewe omana debamaia segalepi. Ita Isibt bedewe
    maura debama segalena apana nuauawawalepi. Ita omana debama segalepie bola uduudu
    kadisapituwapi.
  qub-qub: Chaypita yapay ganchis wata cajchömi ichanga fiyupa muchuy cangapaj. Cay
    Egipto nasyuncho micuy fiyupa wayushanta manami pipis yarpangapächu. Chay muchuywanga
    manami imapis cangapächu.
  bqp-bqp: Abire gbɛra nà ni gɛ̃ ari wɛ̃̀ suppla, kãna gbãna pì yã ni sã Misilanↄgu.
    Nàa pì ni bùsuu pì dɛ.
  hat-hat: Apre sa, pral gen sèt lanne grangou. Lè sa a, moun pral bliye tout bèl
    rekòt yo te fè nan peyi a. Grangou pral fini nèt ak peyi a.
  eng-BSB: but seven years of famine will follow them. Then all the abundance in the
    land of Egypt will be forgotten, and the famine will devastate the land.
  tod-tod: Pului ma ɠona dɔfelai ɠa ʋa naati poluma, nu ɠa yeema anii mɔin ziɛgi naa
    ma Ezipete yooi zu. Pului ɠa zooi ɠoloɠolo.
  eng-WEBPB: Seven years of famine will arise after them, and all the plenty will
    be forgotten in the land of Egypt. The famine will consume the land,
  kbq-kbq: Hianagi 7ni'a kafumofo agu'afina tusi'a agatonto kna egahiankino, ana agatonto
    zamo'a Isipi mopafina kave'ma fore'ma hu'nea kna osanige'za, rama'a ne'zama fore'ma
    hu'nea kafuraminkura vahe'mo'za zamage kanigahaze. Hagi miko'zana ahe fanane hanigeno,
    mopamo'a haviza hugahie.
  nhe-BL: Huan teipa hualas chicome xihuitl tlen ax tleno oncas. Huan nopa mayantli
    ajsis campa hueli ipan nochi tlali Egipto hasta axaca quiilnamiquis nopa xihuitl
    tlen cuali.
  bus-bus: Beee gbɛra dekaa é ká ai wɛ̃̀ swɛɛplaa, kãna gbãaa pì yã é sã Igipitinↄn.
    Dekaa pì é bùsu pì dɛ.
  gub-BL: A'e re ximumaw putar amo 7 kwarahy nehe. A'e kwarahy rehe nuhyk kwaw temi'u
    teko wanupe nehe. Ima'uhez putar wà nehe.
  eng-DRA: 'After which shall follow other seven years of so great scarcity, that
    all the abundance before shall be forgotten: for the famine shall consume all
    the land,'
  knf-knf: Woli ŋşubal mënţ ŋaţëpi, ŋşubal paaj na uloŋ ŋi ubon uweek ŋaşë bi. Bañaaŋ
    bado ţilma ţilma pyok pambiiŋ awo ţi uŧaak wi Ejiptu. Ubon mënţ unooran, uhajan
    uŧaak maakan.
