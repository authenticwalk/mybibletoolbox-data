verse: GEN.041.044
translations:
  mal-C: ഇതിനുശേഷം ഫറവോൻ യോസേഫിനോട്, “ഞാൻ ഫറവോൻ ആകുന്നു; എന്നാൽ നിന്റെ അനുവാദം കൂടാതെ
    ഈജിപ്റ്റിൽ എങ്ങും ആരും കൈയോ കാലോ അനക്കുകയില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und der Pharao sprach zu Joseph: ich bin der Pharao - aber ohne deinen
    Willen soll niemand Hand oder Fuß regen in ganz Ägypten.'
  lin-lin: 'Faraon alobaki lisusu na Jozefi : — Nazali Faraon. Kasi awa na Ejipito,
    moto moko te akotombola loboko to lokolo soki kaka na mitindo na yo te.'
  cbr-NT: 'Usakin ''atankëxun ka faraónën kakëxa: —''Ëx kana ''apu ''ain, usa ''aínbi
    ka Egipto menu ''ikë unin mix kikëma ''ain añu ñubi ''atima ''ikën.'
  eng-LSV: And Pharaoh says to Joseph, “I [am] Pharaoh, and without you a man does
    not lift up his hand and his foot in all the land of Egypt”;
  bmu-bmu: 'Farao kiŋnöŋ Josefköra kewö jiyök: “Nöŋön Farao kiŋ akzalmö, Ijipt kantri
    pakpak kiaŋgöreŋ kunŋan kun mönö göhö jitki qetala böröŋi me könaŋi mi kude mem
    wahötma.”'
  eng-GNV: Againe Pharaoh saide vnto Ioseph, I am Pharaoh, and without thee shall
    no man lift vp his hand or his foote in all the land of Egypt.
  eng-WEBSTER: And Pharaoh said to Joseph, I am Pharaoh, and without thee shall no
    man lift up his hand or foot in all the land of Egypt.
  nhw-BL: 'Huan teipa Faraón quiilhui: ―Na nimitzmaca motequiticayo huan niyon se
    ipan nochi Egipto huelis quiolinis imacpil sintla amo tijmaca tlanahuatili.'
  swh-ONEN: Kisha Farao akamwambia Yosefu, “Mimi ni Farao, lakini pasipo neno lako,
    hakuna mtu mwenye ruhusa kuinua mkono au mguu katika nchi yote ya Misri.”
  bba-bba: Mɑ u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, nɛ Eɡibiti sunɔ, nɛnɑ nɑ ɡeruɑ, Eɡibitin tem
    kpuro sɔɔ, ɡoo kun kpɛ̃ u ɡɑ̃ɑnu ko mɑ n kun mɔ kɑ wunɛn woodɑ.
  eng-KJVCPB: And Pharaoh said unto Joseph, I am Pharaoh, and without thee shall no
    man lift up his hand or foot in all the land of Egypt.
  cpy-cpy: 'Ikantanaki eejatzi Faraón: “Okantawitaka naaka pinkatharitatsiri, roo
    kantacha eerokaha ipinkathate maawoeni Egipto-jatzi, eero rantashiwaetawo ikoyiri
    rirori, okaate pikanteriri eeroka rootaki ranteri.”'
  mpx-mpx: He i baek Yosepa elana i ba, “Nau te kin, yaa nige gamagal etega al panuwa
    Itipita ana labi gegewena elana bugul etega totona ni giginol, houwan ga ni papatalam
    eliyam.”
  wbp-wbp: '@see-verse:GEN.041.043'
  luo-luo: Eka Farao nomiyo Josef teko kowachone niya, “An e ruoth, kendo onge ngʼama
    notim gimoro kata nodonji e piny Misri ma ok in ema iyiene.”
  meu-meu: Bena Farao ese Iosef e hamaoroa, eto, Lau binai Farao; oi basio hereva
    negana ai tau ta ese kara ta basine karaia ina Aigupto tanona idoinai.
  npi-ULB: फारोले योसेफलाई भने, “म फारो हुँ, र तिमीबाहेक अरू कसैले मिश्र देशमा आफ्नो
    इच्छाअनुसार कुनै काम गर्न पाउनेछैन ।”
  yor-yor: Nígbà náà ni Farao wí fún Josẹfu pé, “Èmi ni Farao. Ṣùgbọ́n láìsí àṣẹ rẹ,
    ẹnikẹ́ni kò gbọdọ̀ ṣe ohunkóhun ní ilẹ̀ Ejibiti.”
  emp-NTPO: 'Maʌ̃be idjia Josea jarasia: –Mʌ̃ra jũmarã boroa, baribʌrʌ jũma naʌ̃ druad̶ebemarãra
    bʌ jʌwaed̶a b̶ead̶ia. Ãdjirãba bʌ́a iwid̶id̶aẽ́ ni cãrẽ sid̶a ocara panʌa.–'
  ind-ind: Kata raja kepada Yusuf, “Saya memang raja, tetapi tidak ada seorang pun
    yang dapat bertindak di negeri ini tanpa seizinmu.”
  pes-OPCB: 'فرعون به یوسف گفت: «من فرعون هستم، ولی بدون اجازۀ تو هیچ‌کس در سراسر
    سرزمین مصر حق ندارد حتی دست یا پای خود را دراز کند.»'
  ssx-ssx: Mo kinima꞉ ipiki pa꞉ta꞉ alota꞉ I̱ta꞉ kini ya꞉la꞉ ekina꞉ do Idiepi kenke
    paeyao pa꞉ta꞉ hala꞉ some homeke ma꞉nda꞉ sikima꞉ nakana꞉ma꞉ a꞉pa꞉la꞉ma꞉ aleeki
    na miki hata꞉ta꞉ kiki anke kone na mea mina꞉liaena꞉e leekeme.
  lcm-lcm: Na Parao kala antok kapa na Iosep ta, “Nau napo Parao lak, sikei numai,
    si kam tungtungan, ka kovek luai ta sikei aulitai aongos i Aigipto ka vil a sa
    ta kungana vo kakina man parik kupa ainak ania.”
  aer-aer: '@see-verse:GEN.041.043'
  tgl-ULB: Sinabi ni Paraon kay Jose, “Ako si Paraon at maliban sa iyo, walang taong
    magtataas ng kaniyang kamay o kaniyang paa sa lahat ng lupain ng Ehipto. ”
  nop-nop: Unduŋ tiŋa Felodi Yosep indiŋ niŋguk, “Nu Felo iŋgoŋ oŋ, du mu nadilune
    meeniŋ Isiphi adi nehi nadigoŋ tiŋa nemek nemu tineeŋ.”
  kca-kca: 'Фараон Иосиф пеԓа йастәс: «Ма фараон; туп нӑӈ йасӈен такԓыйа Египет мўв
    ԓŏватән нэмәԓты хŏйат йош ӑт тўвемәԓ, кўрәм ӑт верәԓ».'
  cbu-NT: 'Anumun yusur parawarini Osiyaa: Nuw kuraki shiyaa kizpur kasirtaateena,
    itaru, tputssha shiyaatsimari k''keetsish payuchinllinaya, tárangiya.'
  hui-hui: Ani lowa kini ibugua Yosebehondo lalu, Ai i̱na bi ogodagua larogoni. Iyibi
    dindini karu ti bibahende í̠ hale nahe howa tini hangume mbirale mbira nabulebiraore.
    Tigua í̠hondo hale ala holene wulebira, lene.
  wrs-wrs: Wo hengava Perova Yosepm omnana, kava mendekli kuwul lohv, wo kava os ov,
    Isipriniva mongova indhanariniva owai, hevna nengavnangnamba velmba, yemsna heva
    sahminivra.
  jao-jao: Kulu ka-arri mili king, “Ngarna king, ngala yinda Jujiba jirna-ngundayi
    wuka anmanthawu wirdi alunga wukalwukanyinjawu liyi-wuluwu. Kalinya-jirrinymala
    kulu kala-kala yinku wuka, kalu-ngayangayarrila yinku, kurdardi kalu-ngajbirriyu
    yinku, yinda wirdiwalangu walkurrawala.”
  mya-mya: ထို​နောက်​ဖာ​ရော​ဘု​ရင်​က​ယော​သပ်​အား``ငါ သည်​ဖာ​ရော​ဘု​ရင်​ဖြစ်​၏။ အီ​ဂျစ်​တစ်​ပြည်
    လုံး​တွင်​သင်​၏​ခွင့်​ပြု​ချက်​မ​ရ​ဘဲ​နှင့်​အ​ဘယ် သူ​မျှ​လက်​ခြေ​ကို​မ​ကြွ​ရ''
    ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu faraón bene entsandimi: Iyaa faraónyu, tsaaren muba ñunu uuden
    pa''tyumujchiya Egipto'' chulla tiba kenu dejutyuve, timi.'
  bod-N: ཡང་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། བདག་ནི་ཕཱར་ཨོལ་ཡིན༌ནོ། །ཨེ་ཅིབ་ཡུལ་ཡོངས་སུ་ཁྱོད་ཀྱི་བཀའ་མེད༌ན།
    མི་སུས་ཀྱང་གང་འདོད་དུ་བྱ་མི་རུང་ཞེས༌སྨྲས།
  wsk-wsk: Ale Pharaoh nu maonam, “Ani agata king biya, se ani balsam mu butata aratukko.
    Egypt kari bo ta kota ko ikia te mel bo me bitirukko, mena. Ni aing au awote bitar,
    bore asele uwutata aratukko,” mam.
  kkl-kkl: Wene seogti, Yusubag ambarelamogti, “Na Firaun yubu sia leropne na ya'ag
    wamna. Aghana, an ekonagna nimiri awero nia uanepne Mesir so'oag ane sangsang
    uro ulamukang kom,” seog.
  sna-sna: Ipapo Faro akati kuna Josefa, “Ndini Faro, asi pasina shoko rawataura iwe
    hakuna munhu achasimudza ruoko rwake kana rutsoka rwake munyika yose yeIjipiti.”
  spa-BLM: 'El faraón dijo a José: “Yo soy el faraón. Sin ti, nadie levantará la mano
    ni el pie en toda la tierra de Egipto”.'
  beu-beu: Raja Firaun ana Yusup at mateng hula, “Naing anga ba raja. Aarunge na neoorang
    ba ae Masir mi anga naung emangpi iat hubai tilat hula, kalo aana bae eemeng-ajali
    niang se, nehe nu ana bae na iiba ening jadi niang.”
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ rey d''a vin̈aj José chi'' icha tic: —A in
    tic rey in, palta malaj junoc mach syal yalan d''a yol chon̈ab'' tic, tato man̈oc
    ach tzala'', xchi vin̈.'
  swh-ULB: Farao akamwambia Yusufu, “Mimi ni Farao, mbali na wewe, hakuna mtu atakayeinua
    mkono wake au mguu wake katika nchi ya Misri.”
  bel-bel: 'І сказаў фараон Язэпу: я фараон; безь цябе ніхто не варухне ні рукою сваёю,
    ні нагою сваёю ва ўсёй зямлі Егіпецкай.'
  deu-ELBBK: 'Und der Pharao sprach zu Joseph: Ich bin der Pharao, und ohne dich soll
    kein Mensch seine Hand oder seinen Fuß aufheben im ganzen Land Ägypten.'
  mbb-OT: Ne migkeǥiyan te hadì si Jose te, “Minsan pa te iyan a sikan is hadì, wazà
    minsan hentei he menge sakup ku kayi te tivuuk he ǥinhedian ku he Ehipto he ebpekeulaula
    te minsan hengkey emun kenè nu idtuǥut.”
  msc-msc: 'Mansa ka a fɔ Yusufu yɛ ko: «Nde le Misiran mansa ri, kɔni mɔɔilu kana
    foyi kɛ Misiran jamana rɔ butun fo ile wa sɔn mɛn ma.»'
  mal-2015: 'പിന്നെ ഫറവോൻ യോസേഫിനോടു: ഞാൻ ഫറവോൻ ആകുന്നു; നിന്റെ കല്പന കൂടാതെ മിസ്രയീംദേശത്തു
    എങ്ങും യാതൊരുത്തനും കയ്യോ കാലോ അനക്കുകയില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro faraṍ Joseré nicʉ niwĩ: —Yʉꞌʉ faraṍ, wiogʉ waro niꞌi. Tojo nimicã,
    masã mʉꞌʉ dutiro marĩcã, ne apeyenojõacã weemasĩtisama, nicʉ niwĩ.'
  gup-gup: Dja mak Pharaoh bimarneyimeng Joseph, “Ngaye wanjh Pharaoh, dja bu ngudda
    minj yibenmarnekodjduhme bininj, minj baleh kabirrikurduyime kore kubolkwarlah
    rowk Egypt.”
  met-met: Baing Pero harua na Yosep ba, “Nga xaitamoxia Pero. Ne labu lipu tela wa
    Isip libu axamang tela olanggu tai. Unai mana to.”
  gvs-gvs: E aiyuwoina Pero Iyosepa ilatuwoko idigo kana, ‘Iyosepa, yau Pero, Itipita
    ana tolovina go, kom guna katumapu. Tauna lovina avinim bego Itipita goi tomota
    geya tayaamo kaga itoboinedi siguinuwe neta kom geya kutagoneta.’
  rmc-rmc: 'Paľis phenďa o Faraonos le Jozefoske: „Me som o Faraonos, ale bijal tiro
    lav ňiko andre calo Egipt našťi ňič kerel – našťi čhalavel aňi le vasteha, aňi
    le pindreha.“'
  nlg-nlg: Ma Pharaoh te ghoi ghaghua vania sono a Joseph, “Inau tua na vunaghi haba,
    me taho siki sakai ge ke gonia siki totobo i lokana Egypt talighu, ke vaghaa ko
    mua talana ighoe.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ k'àowocho Faraoh, Joseph ts'ǫ̀ hadı, “Sı̨ k'àowocho Faraoh
    aht'e, hanìkò Egypt nèk'e hazǫǫ̀ dǫ wı̨ı̨zìı neyatıì dę t'asìı hale ha nıìle,”
    yèhdı.
  pes-OPV: 'و فرعون به یوسف گفت: «من فرعون هستم، و بدون توهیچکس دست یا پای خود را
    در کل ارض مصربلند نکند.»'
  ron-1924: 'Ши а май зис луй Иосиф: „Еу сунт Фараон! Дар фэрэ тине нимень ну ва ридика
    мына, нич пичорул, ын тоатэ цара Еӂиптулуй.”'
  ben-OBCV: পরে ফরৌণ যোষেফকে বললেন, “আমি ফরৌণ, কিন্তু তোমার আদেশ ছাড়া সমগ্র মিশরে
    কেউ হাত বা পা ওঠাবে না।”
  lex-lex: 'Firaun nakot la Yusup: “Ama, omuatg olekaw de, a'' di de ray Mesir, mere
    la''pa o'' edon mpuayow nan riy, de riy id mana ta''en niana nwo''la-nlekur la
    Mesir di ralamni.”'
  rgu-rgu: Basa de maneꞌ a dedea no Yusuf nae, “Leo iaꞌ. O bubuluꞌ memaꞌ so, au ia
    nana maneꞌ. Tehuu au afada basa lahenda fo nai Masir ia so ae, maneniko o ta fee
    isin fa, sona ara ta bisa tao hata esa boeꞌ.”
  som-som: Markaasaa Fircoon wuxuu Yuusuf ku yidhi, Anigu waxaan ahay Fircoon, oo
    adiga la'aantaa ninna gacantiisa ama cagtiisa kor uma qaadi doono dalka Masar
    oo dhan.
  lat-VUC: 'Dixit quoque rex ad Joseph: Ego sum Pharao: absque tuo imperio non movebit
    quisquam manum aut pedem in omni terra Ægypti.'
  aoi-aoi: “Ngayuwe-ka ningubungkawa ningaruma-dangwa ningena. Aburraja kembirra wurrababurna-langwa
    warnumamalya WarningiYijiba bumin-engkirrikajame-ka nganyangwu-wa ayakwa. Akwa
    enena ayakwa ningarra-makama ngayuwa aburruwa-wa. Ningi-yamama, ‘Kirrababurna-langwa
    karnumamalya ababurna-manja angalya Yijiba yik-engkirrikajama ngawa Jawijiba-langwu-wa
    ayakwa. Akwa yiki-likajama kirrakina enuwa-wa kajungwa yikini-yendabaji-yada enuwa-wa
    nara-wiya e-yamama eningerribirra akina kirrakina karnumamalya-da,’ ningi-yamama
    ngayuwa wurrababurna-manja warnumamalya amurndakenena-manja angalya Yijiba-da,”
    ni-yama nakina naruma nubungkawa Jawijibu-wa-da.
  eng-ASVBT: And Pharaoh said unto Joseph, I am Pharaoh, and without thee shall no
    man lift up his hand or his foot in all the land of Egypt.
  mna-mna: 'Mi king iso pa Yosep mini ma iso: “Ŋonoono, nio king ki Aikuptu. Tamen
    koozi mi ila na, zin tomtom ki Aikuptu ko irao tikam koroŋ sa pa zitun ŋgar kizin
    mini som. Bela nu yok pizin muŋgu, tona tikam.”'
  ita-1885: 'Faraone disse ancora a Giuseppe: Io son Faraone; niuno leverà il piè,
    nè la mano, in tutto il paese di Egitto, senza te.'
  eng-LXXUP: And Pharaoh said to Joseph, I am Pharaoh; without thee no one shall lift
    up his hand on all the land of Egypt.
  eng-ULB: Pharaoh said to Joseph, “I am Pharaoh, and apart from you, no man will
    lift his hand or his foot in all the land of Egypt.”
  spa-VBL: Entonces el Faraón le dijo a José, “Yo soy el Faraón, pero sin tu permiso
    nadie levantará una mano o un pie en todo el país”.
  fra-_FOB: 'Et Pharaon dit à Joseph: Je suis Pharaon! et sans toi nul ne lèvera la
    main ni le pied dans tout le pays d''Égypte.'
  mal-mal: 'പിന്നെ ഫറവോൻ യോസേഫിനോട്: “ഞാൻ ഫറവോൻ ആകുന്നു; നിന്റെ കല്പന കൂടാതെ ഈജിപ്റ്റുദേശത്ത്
    എങ്ങും യാതൊരുത്തനും കൈയോ കാലോ അനക്കുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Firaun ne us se kahā, “Maiṅ to bādshāh hūṅ, lekin terī ijāzat ke baġhair
    pūre mulk meṅ koī bhī apnā hāth yā pāṅw nahīṅ hilāegā.”
  suz-BL: मिनु फाराओमी “गो फाराओ नङ। इजीप्‍त रागीमी गे मार पचा देंनी, मेको ला पचा
    माल्‍नीम” दे योसेफ कली देंमाक्‍त।
  ita-1927: 'E Faraone disse a Giuseppe: “Io son Faraone! e senza te, nessuno alzerà
    la mano o il piede in tutto il paese d’Egitto”.'
  ckb-ckb: 'ئینجا فیرعەون بە یوسفی گوت: «من فیرعەونم، بەڵام بەبێ قسەی تۆ کەس لە هەموو
    خاکی میسر، نە دەستی و نە پێی بەرز ناکاتەوە.»'
  eng-BBE: Then Pharaoh said to Joseph, I am Pharaoh; and without your order no man
    may do anything in all the land of Egypt.
  crx-NTPO: '''Ink''ez cha Pharaoh, Joseph ''uyulhni, “Pharaoh ''ust''oh. ''Aw nyun
    a''ah lhduzinih de, ''aw dune dula cha do huyolhchoot ''ink''ez duke cha do ''uhuyooleh-un
    hooloh.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನಾನು ಫರೋಹನು, ನಿನ್ನ ಅಪ್ಪಣೆಯಿಲ್ಲದೆ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲೆಲ್ಲಾ
    ಯಾವನೂ ತನ್ನ ಕೈಯನ್ನಾಗಲಿ, ಕಾಲನ್ನಾಗಲಿ ಎತ್ತಬಾರದು,” ಎಂದನು.
  bbb-bbb: Areme Fero fune urina e Josofu kuae, Na kini Fero nare kuaedo e binobino
    bu Ijifiti igia ire binobino renoekuva buka ude a kuara a giake bu sone rade renoedufuo.
  tam-2017: 'பின்னும் பார்வோன் யோசேப்பை நோக்கி: “நான் பார்வோன்; ஆனாலும் எகிப்துதேசத்திலுள்ளவர்களில்
    ஒருவனும் உன் உத்திரவில்லாமல் தன் கையையாவது தன் காலையாவது அசைக்கக்கூடாது” என்றான்.'
  spa-RV-1909: 'Y dijo Faraón á José: Yo Faraón; y sin ti ninguno alzará su mano ni
    su pie en toda la tierra de Egipto.'
  ron-BTF: 'Şi Faraon i-a spus lui Iosif: Eu sunt Faraon şi fără tine niciun om nu
    îşi va ridica mâna sau piciorul în toată ţara Egiptului.'
  eng-WEBP: Pharaoh said to Joseph, “I am Pharaoh. Without you, no man shall lift
    up his hand or his foot in all the land of Egypt.”
  eng-FBV: Then Pharaoh told Joseph, “I am Pharaoh, but without your permission nobody
    will lift a hand or a foot anywhere in the whole country.”
  nld-1939: 'En hij zeide tot hem: Ik blijf Farao; maar buiten uw wil zal niemand
    hand of voet verroeren in heel het land van Egypte.'
  nch-BL: 'Huan teipa Faraón quiilhui: ―Na nimitzmaca motequiticayo huan yon se ipan
    nochi Egipto huelis quiolinis imacpil sinta amo tijmaca tanahuatili.'
  tfr-NTPO: E irgo ga pjl̈u tjl̈ẽ José kong ga «Tja pjl̈u ëmdë ga l̇l̇ëye shäryëba
    wl̈o ga kjakroke bop kong guing» l̈e.
  vie-1934: 'Pha-ra-ôn lại phán cùng Giô-sép: Ta là Pha-ra-ôn, nhưng nếu chẳng có
    ngươi, thì trong cả xứ Ê-díp-tô không có ai giơ tay đưa chân lên được.'
  hin-CV: और फ़रोह ने योसेफ़ से कहा, “फ़रोह तो मैं हूं, किंतु अब से सारे मिस्र देश
    में बिना तुम्हारी आज्ञा के कोई भी न तो हाथ उठा सकेगा और न ही पांव.”
  eng-OURB: Pharaoh said to Joseph [May he add], “I am Pharaoh, and without you shall
    no man lift up his hand or his foot in all the land of Egypt [Abode of slavery].”
  spa-BES: 'Entonces Faraón dijo a José: Yo soy Faraón; y sin tu orden ningún hombre
    puede hacer nada en toda la tierra de Egipto.'
  tdx-tdx: Nanao ty hoe am’ Iosefe t’i Parò, Izaho o Parò zao, fe naho tsy ihe, le
    tsy eo ty hañonjo fitàñe ndra fandia an-tane Mitsraime atoy iaby.
  vid-vid: Kupuluta kwa aga, Falao nakamlonjela Yusufu, “Heni ndo Falao. Ndangulonga,
    munhu yoneche hali isi yeng'ha ya Misili yaleche kudita chinhu choneche ne kukundizwa
    na hegwe.”
  pwg-pwg: Ma Pero, Josepa ivonei bo, “Taku patana da kiivavo ma ke sago iyai Egypt
    dobuna kamonai aviyavisina ina bera wapawapai da kunona tam kuni vaghinei.”
  eng-OKE: And Pharoh said to Joseph, I am Pharoh; and without thy word shall no man
    lift up his hand to hold a weapon, nor his foot to mount a horse, in all the land
    of Mizraim.
  tha-KJV: ฟาโรห์​จึงตรัสกับโยเซฟว่า “เราคือฟาโรห์ ไม่มี​คนทั่วแผ่นดิ​นอ​ียิปต์จะยกมือยกเท้าได้​เว้นแต่​ท่านจะอนุญาต”
  por-BR-2018: 'E disse Faraó a José: Eu sou Faraó; e sem ti ninguém levantará sua
    mão nem seu pé toda a terra do Egito.'
  bco-bco: Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Isiba꞉ misa꞉ kalu alano꞉, Fa꞉lo꞉ ne.
    Isib kaluka꞉isaleyo꞉ inido꞉ asulo꞉ aumbo꞉ nanog nowo꞉ mo꞉dimidama꞉ib. A꞉la꞉ba.
    Giyo꞉ ‘O꞉lika꞉’ a꞉la꞉bo꞉ mo꞉sa꞉lalega, Isib hen tambo us a꞉namio꞉ kaluka꞉isale
    iliyo꞉ nanog nowo꞉ mo꞉dimidama꞉ib,” a꞉la꞉sio꞉.
  deu-ELO: 'Und der Pharao sprach zu Joseph: Ich bin der Pharao, und ohne dich soll
    kein Mensch seine Hand oder seinen Fuß aufheben im ganzen Lande Ägypten.'
  ktm-ktm: King ipe ile ta Yosep ihpa, “Yu ti king, pe homou ndramat odo lon Isip
    we kindripo sane ke porah pwi, kenon ndre ou apa.”
  caa-caa: 'Entonces e rey uyare e José y che: —Pues nen jax e reyen, pero matucꞌa
    tuaꞌ uche e gente tama tunor or e lugar Egipto jay majax net aware, che e rey.'
  eng-WYC-2018: And the king said to Joseph, I am Pharaoh, (and) without thy behest
    no man shall stir hand either foot in all the land of Egypt.
  epo-epo: 'Kaj Faraono diris al Jozef: Mi estas Faraono; sed sen via ordono neniu
    levos sian manon aŭ sian piedon en la tuta Egipta lando.'
  uig-PIN: 'Andin Pirǝwn Yüsüpkǝ yǝnǝ: — Mǝn degǝn Pirǝwndurmǝn; pütkül Misir zeminida
    sǝnsiz ⱨeqkim ⱪol-putini midirlatmisun! — dedi.'
  beo-beo: 'Felou da ema amane sia:i, “Na da Idibidi hina bagade. Be Idibidi soge
    ganodini, dunu huluane da dia sia: fawane nabimu.”'
  tpi-OTNT: Na king i tokim Josep olsem, “Mi king. Na mi tok, i no gat wanpela man
    bilong Isip i ken mekim wanpela samting long laik bilong em yet. Nogat. Em i mas
    askim yu pastaim.”
  hau-SA: Sa’an nan Fir’auna ya ce wa Yusuf, “Ni ne Fir’auna, amma in ba tare da umarninka
    ba, ba wanda zai ɗaga hannu ko ƙafa a cikin dukan Masar.”
  udu-udu: 'Doḵ/e P̱irawn oki’da Yuusup̱ gwo mo ki: Aha/ tana P̱irawn mo. Wathiŋ kamu/
    yisa midi mii ’de’k me’di mis walla sho’k piti e bampa/ Masiri ’baar mo ki dar
    gi gwoŋḵan pini mo.'
  uig-LAT: 'Andin Pirewn Yüsüpke yene: — Men dégen Pirewndurmen; pütkül Misir zéminida
    sensiz héchkim qol-putini midirlatmisun! — dédi.'
  nde-nde: UFaro wasesithi kuJosefa, “Mina nginguFaro, kodwa ngaphandle kwelizwi lakho
    kakho ozasiphakamisa isandla loba unyawo kulolonke elaseGibhithe.”
  ton-ton: Pea pehē ʻe Felo kia Siosefa, “Ko Felo au, pea ʻe ʻikai ha tangata ʻi he
    fonua kotoa pē ʻo ʻIsipite, te ne hiki hono nima pe vaʻe, ka ʻi hoʻo pule.”
  ces-1613: 'A řekl Farao Jozefovi: Já jsem Farao, a bez dopuštění tvého nepozdvihne
    žádný ruky své ani nohy své ve vší zemi Egyptské.'
  eko-eko: 'Khulupa theenya Firawuuna amuuzaka Yuusufu yoori: “Miiyo ki Firawuuna,
    ila khina mmote antakhaaye oretta etthu tuniya eti ya Misuri ahaazeeni wuusikana
    weeyo.”'
  nss-nss: Pe king ipwai iyatan ipa, “Yo kopu ara king; hapeko kinlahi hamou ndramat
    iripo Yisip kimbusi handra melit kiya lohonge tan o mwaihei ara pwi. Kapa hiyeh
    nakimbusi sehe melit ara andre kisok wou kimu.”
  eng-WMB: Pharaoh said to Joseph, “I am Pharaoh. Without you, no man shall lift up
    his hand or his foot in all the land of Egypt.”
  tam-TCV: மேலும் பார்வோன் யோசேப்பிடம், “நான் பார்வோன்; ஆனாலும் எகிப்திலுள்ள யாரும்
    உனது உத்தரவின்றி கையையோ, காலையோ உயர்த்தக் கூடாது” என்றான்.
  ceb-ULB: Nag-ingon ang Paraon ngadto kang Jose, “Ako ang Paraon, ug gawas kanimo,
    wala nay lain pang tawo ang makataas sa iyang kamot o sa iyang tiil sa tibuok
    yuta sa Ehipto.”
  mkn-mkn: Ais itu, raja omong deng Yusuf bilang, “Bagini. Lu su tau memang beta ni,
    raja. Deng beta su kasi tau samua orang di Masir bilang, kalo lu sonde kasi loos,
    na, dong sonde bisa bekin apa-apa.”
  nce-nce: Na eso ho Fero Josepme gali lolole, “Bo Isip lifebë tako eso ho na bo megali
    nelë. Isip life mago oneho bu bubë lowenenawa wesibi li hana mogotlame. Jume afina
    takune molëyome.”
  pol-UBG: 'Potem faraon powiedział do Józefa: Ja jestem faraonem, a bez twego pozwolenia
    nikt na całej ziemi Egiptu nie podniesie ani ręki, ani nogi.'
  agr-agr: 'Tuja duwi pujus faraón Josén chichajak: “Witjai dekas apu faraón chichame
    antugtainuk, tujash yamaik ashí Egipto nugkanmaya aidauk amina chichamjumin antugtamiagtatui,
    makichik aentskesh intimjutpakchagtatui”, tiuwai.'
  kyc-kyc: Palyapala Perao Josepe lamaiyuo, Namba Perao kandapi. Yuu Isipi dakena
    embame mende laa narenepa mendeme kingi romo pyuo pii narami, leya.
  urd-GVU: فرعون نے اُس سے کہا، ”مَیں تو بادشاہ ہوں، لیکن تیری اجازت کے بغیر پورے
    ملک میں کوئی بھی اپنا ہاتھ یا پاؤں نہیں ہلائے گا۔“
  deu-1912: 'Und Pharao sprach zu Joseph: Ich bin Pharao; ohne deinen Willen soll
    niemand seine Hand und Fuß regen in ganz Ägyptenland.'
  ntj-ntj: Palunyalu Tjawutjanya watjarnu, “Palyartu-rna puurrpa purlkanya nyinarra.
    Nyangka kutjupalu ngurra ngaa Yiitjipulawanalu pina yungarralu kulira palyalkitjamunu.
    Ngarna nyuntulun watjannyangkakutju-ya kulira palyanma.”
  row-row: Basa naa ma, maneꞌ a olaꞌ no Yusuf nae, “Taꞌo ia. Ho bubꞌuluꞌ au ia maneꞌ.
    Te au ufadꞌe basa atahori sia Masir ia ae, mete ma ho nda munggoloꞌ sa naa, ara
    nda bole tao saa saꞌ boe.”
  kan-2017: ಅಲ್ಲದೆ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನಾನು ಫರೋಹನು. ನಿನ್ನ ಅಪ್ಪಣೆಯಿಲ್ಲದೆ
    ಐಗುಪ್ತ ದೇಶದಲ್ಲೆಲ್ಲಾ ಒಬ್ಬನೂ ಕೈಯನ್ನಾಗಲಿ, ಕಾಲನ್ನಾಗಲಿ ಕದಲಿಸಬಾರದು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Migɨlɨdaci manɨgali agaŋ Josepɨ dɨ abami. Viaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ
    manɨgali uami. Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ mu agaŋ akuaba akuaba lɨben aba nudɨ
    nukeŋ hɨji ma lubiahɨlɨbali uami. Ve nadɨ abɨci alia aba abɨnaŋ heŋ akuaba akuaba
    lɨbali uami.
  tgo-tgo: Amba Pero i dagewe iŋa, “Ghino Pero, Ijipt lenji kiŋ, ko iyemaeŋge maa
    lolo regha Ijipt e tɨne ne i vakatha bigi regha ma u vatomwewe.”
  yap-yap: Me ga’ar Farao ngak, “I gag e pilung; machane dariy be’ u daken e nam nu
    Egypt ni ga’ngin ni nge pug baraba’ i pa’ ngalang ara rifrifen ay ni fa’anra dab
    mpining e kefel’ ngay.”
  tet-tet: Hotu, naꞌin moos katak baa Yusuf naꞌak, “Nuneꞌe. O matene tiꞌan, haꞌu neꞌe
    mak naꞌin. Mais haꞌu katak tiꞌan ema hotu-hotu iha rai Mesir neꞌe kaꞌak, kalo
    o la mabusik sa-saa, sia nanis la bele nalo!”
  hlt-MCSB: Te phoeiah Pharaoh loh Joseph la, “Kai he Pharaoh coeng dae nang muehah
    hlang loh a kut khaw a kho khaw Egypt kho tom ah thueng boel saeh,” a ti nah.
  mdy-ETH: ካኣቲ ኬኤዛዖ፦ «ታኣኒ ካኣቲ ማዔቶዋ ጊብፄ ዓጮ ቢያ ዑፃ ኔ ጌዒባኣንቴ ዓይጎ ዓሲያ ማዖም ፔቴ ባኣዚ ማዻኒ ዳንዳዒንዱዋሴ»
    ጌዔኔ።
  twi-ASANTE: Afei, Farao ka kyerɛɛ Yosef sɛ, “Mene Farao Misraimhene deɛ, nanso obiara
    ntumi mfiri wʼakyi nyɛ biribiara wɔ Misraiman yi mu baabiara, gye sɛ woama ho
    kwan ansa.”
  bhl-bhl: 'Keleweko, Yosew elo bokolewomele: “Nakalem ete Isiw aneng fian kaleem
    emisik kamok fian kate, kusik nemteben kamok fian kelew kasike, alik alik i kom
    weng afak kuw kebomeliwi, ku mali kawtiw mak ilo weng mak bokoyemomelew: ‘Teing
    daok yan daok kelina!’, yangew tewe, i kom weng fein gelewemoliwka!”, dangse kale.'
  con-NTPO: 'Omboe faraónjan Josénga su: —Ñajan quema ti''tsse''tssia faraón. Tsa''ma
    que mandambiya''da ni fae a''iyi''qque fae tsimian''ccove oyaeñe osha''fambi.'
  eng-WEBU: Pharaoh said to Joseph, “I am Pharaoh. Without you, no man shall lift
    up his hand or his foot in all the land of Egypt.”
  bnp-bnp: Muri e Parao i takia e Iosep i ta maea, “Iau e Parao. A ngavagu i maea,
    i uka tara viri ge rata a maki na ningaru vona kunana. Ri gi nana taro ioe, muri
    ri gi rata a maki.”
  wal-wal: Hegaappe guyyiyan kawoi Yooseefa, “Taani kawuwaa; shin neeni dentto geennan
    Gibxxe biitta ubban ooninne kushe woi toho denttenna” yaagiis.
  mgh-mgh: 'Farawoo ahomwiirela tho Yusufu: Mi Farawoo, nanso wohinuulumo naa, khaawo
    nolamuliya upanka itthu phi itthu mWiciipitu mothene.'
  acu-NT: 'Nunia faraón Josén chicharak: —Wi apu asan tajame: Ame chichamechujaingkia
    Ejiptonmaya aints kichkisha warinkesha pengké turachmin ainawai —timiayi.'
  spa-PDDPT: 'Faraón dijo a José: Yo soy Faraón, pero sin tu autorización nadie levantará
    su mano ni su pie en toda la tierra de Egipto.'
  gun-gun: 'Faraó aipoe''ive ju José pe: — Xee ma Faraó. Ha''e rami avi ndeayvu e''ỹ
    re avave rei ndoupi ''rã opo neĩ opy Egito yvy ha''e javi re — he''i.'
  agu-BL: 'Bene''nt tzun tlol faraón tetz Ẍep: —Yi in wetz, in yi wi''tz ajcaw tzone''j,
    poro cya''l nin jun yi nink scaw cu''n tib tan banle''n jun takle''n yi ko nk''e''tz
    aẍ cawunin te''j.'
  eng-PEV: Pharaoh said to Joseph, “I am the big boss, and you are my most important
    worker. If anybody in Egypt country wants to do something, they have to ask you
    first, and you can say yes or no.”
  ilo-ULB: Kinuna ti Faraon kenni Jose, “Siak ti Faraon, ket malaksid kenka, awan
    ti siasinoman a tao a mangituray iti amin a daga ti Egipto.”
  kpg-kpg: Di king ga helekai gi Joseph, “Au di king, deai tangada i hongo Egypt hagatau
    e dahi aga dono lima be go dono wae ai, maa goe digi hai gi mee bolo gi heia.”
  uig-ARA: 'ئاندىن پىرەۋن يۈسۈپكە يەنە: ــ مەن دېگەن پىرەۋندۇرمەن؛ پۈتكۈل مىسىر زېمىنىدا
    سەنسىز ھېچكىم قول-پۇتىنى مىدىرلاتمىسۇن! ــ دېدى.'
  bsp-bsp: 'Kɔ Firawona oloku sɔ Isifu: «In'' ɔyɔnɛ Firawona! Kɔ məntɔwosɛ-ɛ atɔf
    ŋa Misira, ali fum ɔfɔyekti dɛ kəca, k''ɔŋkɔ yekti kəcək kɔn atɔf ŋa Misira.»'
  bps-bps: Na lêman man i harì di ku Dyosif, “Balù deg sa i harì, bay là fakay ku
    i dad togu dini di banwe Idyif, mimò balù tan ku laam ale faloh.”
  mbs-mbs: Minikagi heman se selotan diyà ki Jose, “Pengkey siak se selotan, meneng
    wedad palos mepakay inangen dini te kebelad te Ehipto singed aw mepakay iyan diyà
    kamno.”
  tof-tof: Parraoa bóktanórr Zosepka wagó, “Ka kingla, a pamkolpama marükagab sab
    ngaen-gógópan bóktan ipadnórre, da i solkwat ngibürr kla ugón tómbapónórre.”
  sus-sus: Misira mangɛ man naxa a fala Yusufu bɛ, «N tan nan mangɛ ra, kɔnɔ xa i
    mu yaamari fi naxan ma, fefe mu rabama Misira bɔxi ma.»
  pon-2006: Parao ahpw mahsanihong Sosep, “Ngehi me nanmwarki, ahpw sohte emen nan
    Isip pwon pahn kamwakid peh de neh, ma komw sohte pahn mweidohng.”
  jae-jae: Ma Parao kêsôm gêdêŋ Josep gebe “Aê Parao, mago ŋac teŋ aŋga gamêŋ Aiguptuŋa
    ênam kôm teŋ me êŋgôm gêŋ teŋ êôc lêlêc aôm atom.”
  ksd-ksd: 'ma Parao i ga biti tai Iosep: Iau Parao. ma pa ta tikai ta ra gunan Aigipto
    na tulue ra limana ma na puak pa ra kauna, ona pa i tir pa ia tam.'
  tur-YTC: Firavun Yosef'e, “Ben Firavun'um” dedi. “Mısır diyarında sensiz hiç kimse
    elini ve ayağını kaldırmayacak.”
  bel-N: 'I сказаў фараон Язэпу: “Я — фараон, але без цябе ніхто не падніме рукі сваёй
    і нагі сваёй ў-ва ўсёй зямлі Эгіпецкай”.'
  grc-BRENT: Εἶπε δὲ Φαραὼ τῷ Ἰωσὴφ, ἐγὼ Φαραώ· ἄνευ σοῦ οὐκ ἐξαρεῖ οὐθεὶς τὴν χεῖρα
    αὐτοῦ ἐπὶ πάσης γῆς Αἰγύπτου.
  ind-AYT: Firaun berkata kepada Yusuf, “Akulah Firaun, tetapi tanpamu, tidak akan
    ada seorang pun yang mengangkat tangannya atau kakinya di seluruh negeri Mesir.”
  lid-lid: Ano kabin tiye i tan, “Jo badeh kabin, eme ari ndramak badu Ijip mari dah,
    winiyan are lau winiyan batudun iy bwe, i buku none ou batiye ehe bala tan bwe.”
  nya-nya: Kenaka Farao anati kwa Yosefe, “Ine ndine Farao; tsono iwe ukapanda kulamula,
    palibe amene akhoza kuchita chilichonse ngakhale kuyenda kumene mʼdziko lonse
    la Igupto.”
  hrv-hrv: 'Još faraon reče Josipu: “Premda sam ja faraon, neće nitko dići svoje ruke
    ni noge bez tvog odobrenja u svoj zemlji egipatskoj.”'
  mps-mps: Tama Ferogo agabolo te po wai, “Ena tuni bidi gavman dao. Tama eno te po
    obao, te Isip bidi me deligo te aga homugo magi sę me egobeo. Menio. Agai te
    nagebolo hasia hanalu wao,” wali.
  llg-llg: Basa ndia, boe ma manek kokolak no Yusuf nae, “Leoiak. O bubuluk memak
    au ia manek. Tehuu au afada memak basa hataholi malai Masir ia, ae, mete ma o
    taa mboꞌi na, ala taa bole tao hata-hata.”
  tpi-tpi: Na king i tokim Josep olsem, “Mi king. Na mi tok, i no gat wanpela man
    bilong Isip i ken mekim wanpela samting long laik bilong em yet. Nogat. Em i mas
    askim yu pastaim.”
  dan-1931: 'Og Farao sagde til Josef: “Jeg er Farao, men uden dit Minde skal ingen
    røre Hånd eller Fod nogetsteds i Ægypten!”'
  vie-OVCB: 'Vua bảo Giô-sép: “Ta làm vua Pha-ra-ôn, nhưng ngươi có toàn quyền điều
    hành mọi việc trong nước Ai Cập.”'
  lbk-lbk: Kinwanin akhes nan ali ken siya, “Sak-en nan ali, ya ipatengngelko am-in
    ken sik-a nan takho isnan olay entona isnan am-in isna id Egipto, ta ad-icha paat
    igkhiwa nan lima paymo sikicha mo ad-im ipalofos.”
  guj-2017: ફારુને યૂસફને કહ્યું, “હું ફારુન છું અને મિસરના આખા દેશમાં તારો સંપૂર્ણ
    અધિકાર રહેશે.”
  byr-byr: '@see-verse:GEN.041.043'
  awx-awx: Tiwän kinggä Josewu using inikut. “Nä king. Tiwändeyä using yänggat. Isipkätanu
    inaka yumdekänu dowahaning. Tike gätä ‘Using pahanong,’ yang yäxawikänä, pahaning,”
    yang inike,
  pon-2006A: Parao ahpw mahsanihong Sosep, “Ngehi me nanmwarki, ahpw sohte emen nan
    Isip pwon pahn kamwakid peh de neh, ma komw sohte pahn mweidohng.”
  por-BRBSL: 'O Faraó disse a José: “Eu sou o Faraó. Sem você, nenhum homem levantará
    a mão ou o pé em toda a terra do Egito”.'
  aly-aly: Pharaoh-el Joseph renh ilek, “Ayeng anyent Atyetyartan ingkerrenh ngkweng
    awelh-ayntetyek, ayengan atyetyart arrwekel, ngarl Atyetyart atyeng-theyan.”
  cth-cth: Faro ni Joseph koevah, kai teh Faro doeh, nange kâpoe laipalah Izip ram
    thung pueng a kut hai thoseh, a khok hai thoseh, dâw thai mahoeh telah ati.
  twi-twi: Na Farao ka kyerɛɛ Yosef se, “Mene Farao, Misraimhene de, nanso obiara
    ntumi mfi wʼakyi nyɛ biribiara wɔ Misraimman yi mu baabiara, gye sɛ woama ho kwan
    ansa.”
  hlt-hlt: Te phoeiah Pharaoh loh Joseph la, “Kai he Pharaoh coeng dae nang muehah
    hlang loh a kut khaw a kho khaw Egypt kho tom ah thueng boel saeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Sosɛfu kɛ dɔ̀: Míì tu Esibiti kóo kpɑ̀ɑ̀tì, òmɔù
    bɑ́ɑ́ dɔɔ̀ tìmɑtì Esibiti miɛkɛ kɑ̀ɑ í duɔ́ ndinùù.'
  msy-2020: Ezɨ atrivim kamaghɨn Josep mɨgei, “Kɨ atrivim. Egha kɨ mɨgei, Isipɨn gumazitam
    uan ifongiamɨn gɨn mangɨ bizitam puram a damighan kogham. Bar puvatɨgham. A faragh
    nɨn azaragham.”
  txq-txq: Basa boe ma manek kokolak no Yusuf nae, “Talo ia. O bubuluk memak ena,
    au ia manek. Au afada basa hatahorir marai Masir ena ae, mete ma o ta fee luas,
    na, ara ta bisa tao hata-hata.”
  aaz-aaz: Rarit uisf ee naꞌuab nok naiꞌ Yusuf am nak, “On nai. Ho muhiin main, au
    reꞌ ia usif. Au utoon aꞌrair too pah Masir ꞌak, karu ho ka mkonan sin fa te, sin
    ka nabeꞌin fa he nmoꞌen saaꞌ-saaꞌ.”
  azb-azb: 'Firon Yusifə dedi: «Mən fironam. Bütün Misir ölkəsində heç kəs sənsiz
    əlini yaxud ayağını tərpətməyəcək».'
  eng-DBY: And Pharaoh said to Joseph, I am Pharaoh; and without thee shall no man
    lift up his hand or his foot in all the land of Egypt.
  hin-2017: फिर फ़िरौन ने यूसुफ से कहा, “फ़िरौन तो मैं हूँ, और सारे मिस्र देश में
    कोई भी तेरी आज्ञा के बिना हाथ पाँव न हिलाएगा।”
  wol-KYG: 'Ci kaw loolu Firawna ne Yuusufa: «Man maay Firawna, waaye gannaaw-si-tey
    mboolem waa réewum Misra, kenn du ci sañatee yékkati loxo mbaa muy séqi jéego,
    te àndoo ci.»'
  swp-swp: Parao hinage i ribalau Iosepa arinai i ene, “Eau Parao, taba nige tau esau
    Aigupito boeana eai nimana e aena i lausinidi, na oa em riba mo arinai.”
  bjr-bjr: Faraoofa kafaa Yooseefaana maaqi qimasee qimaminau. Qinee uriqararausa
    Faraoosa qimamidaqa. Sia amana Isipa maqannaa fasiqa moo fannoo narí aidiranannai
    moo ainaina auqaannoo. Mifa anisaa naaree iraannoo.
  eng-YLT: And Pharaoh saith unto Joseph, 'I [am] Pharaoh, and without thee a man
    doth not lift up his hand and his foot in all the land of Egypt;'
  kne-kne: Kanana abe en sisya, “Sak-en di ari pay laeng, ngem tet-ewa pay dedan ay
    maga polos di man-gido mo adim ipalobos.”
  heg-NTPO: Lahing nga tek Yusuf noan, “Elia! Ku tanan meman son noan, auk niam mo
    lahi. Mo auk tek totoang auk atulin in se dale Mesir rias son noan, eta ku bel
    dola lo kam, oen boel tao saa lo.”
  ptu-ptu: 'Ma''kada pole oom Firaun lako Yusuf naua: “Kao tomahaja inde Mesir, sapo''
    ingganna kaha-kaha tä'' mala napogau'' hupatau ke taiai pa''elo''mu.”'
  bzd-NTPO: 'Eta̱ blu'' tö iché José a̱: —Ye'' dör Egipto blú erë kë̀ yi a̱ ì o̱nuk
    ká̱ i'' ki̱, be'' kë̀ wa̱ iké̱wö mène e'' ta̱.'
  kwf-kwf: Ma tatalafaꞋa ka fata Ꞌuri fuana, “NauꞋa naꞋa neꞋe na tatalafaꞋa, ma fatalaku
    neꞋe Ꞌuri, ngwae ki taꞋifau ana tuaꞋa neꞋe diꞋia kira oga sasilana ta raoꞋa, nama
    kira ka leka ana ta kula, kira ke eta lidi Ꞌoe basi.”
  eng-WYC-2017: And the king said to Joseph, I am Pharaoh, without thy behest no man
    shall stir hand either foot in all the land of Egypt.
  eng-WMBB: Pharaoh said to Joseph, “I am Pharaoh. Without you, no man shall lift
    up his hand or his foot in all the land of Egypt.”
  spp-spp: Maa jwo Yusufu á sahaŋki «Mii u ɲyɛ saanŋi Farɔn. Ŋka sùpya saha ɲyɛ a
    yaa u kyaa pyi Misira kìni puni funŋke e na mu bà u à kuni kan urufol'á mà yɛ.»
  aey-aey: Odocob Fero uqa Josef madon, “Ija Fero. Loo oso Isipdec hina qee madec
    ceteh oso qee odeiaun. Uqa hina sisilhimei himec odigian,” don.
  urd-GVH: फ़िरौन ने उससे कहा, “मैं तो बादशाह हूँ, लेकिन तेरी इजाज़त के बग़ैर पूरे
    मुल्क में कोई भी अपना हाथ या पाँव नहीं हिलाएगा।”
  rug-rug: Meke zama la koe Zosepa sa baṉara, “Arau sa baṉara sapu zama atu koa goi.
    Namu loke tie pa doduruna sa popoa Izipi si kaqu ovulia sa limana babe nenena
    be guana lopu va egoa goi si asa,” gua si asa.
  gaz-gaz: Ergasiis Faraʼoon Yoosefiin, “Ani Faraʼoonii dha; garuu ajaja kee malee
    namni guutummaa Gibxi harka isaa yookaan miilla isaa sochoosu tokko iyyuu hin
    jiru” jedhe.
  fra-LSG: 'Il dit encore à Joseph: Je suis Pharaon! Et sans toi personne ne lèvera
    la main ni le pied dans tout le pays d’Égypte.'
  gnn-gnn: '@see-verse:GEN.041.043'
  yal-yal: Misiran Mangan mɔn yi a fala Yusufu xa, a naxa, “N tan nan mangan na. Xa
    i mi yamarin fi naxan ma, fefe mi ligɛ Misiran bɔxɔ yo ma.”
  gum-gum: 'Incha Faraónbe Josewane trenchibig køn: —Nabe Faraón kur cha. Inchendø
    kerriguba Egipto piraube chi maramigwan ñi treeg martrig chimuingatiibe, mugucha
    kønønrraamøn— cha.'
  iou-iou: Ude yäŋpäŋ Josep äneŋi ŋode iwetgän täŋkuk; Näk Isip täŋo intäjukun äma
    itat upäŋkaŋ gäkä nämo nadäŋ yämiŋiri Isip komeken äma kubätä ini nadäŋpäŋ imaka
    kubä täga nämo api täŋpek. Gäkä nadäŋiri uyaku täga api täŋpek yäk.
  haw-1868: I aku la o Parao ia Iosepa, Owau no o Parao. A i ole oe e ae aku, aole
    loa e hapai kekahi kanaka i kona lima, a me kona wawae, ma ka aina a pau o Aigupita.
  arb-NAV: 'وَقَالَ فِرْعَوْنُ لِيُوسُفَ: «أَنَا فِرْعَوْنُ، وَلا أَحَدَ يُمْكِنُ
    أَنْ يُحَرِّكَ سَاكِناً فِي كُلِّ أَرْضِ مِصْرَ مِنْ غَيْرِ إِذْنِكَ».'
  adz-adz: Da Farau ini da Yosef ibiani, “Dzi runtaꞌ isu King Farau, da bitsintaꞌ
    garam Idzip mangan wasangꞌ i nanga nam mangan i maranggan furan. Imaꞌ. Nau nan
    namingꞌ agu gin mungꞌ rai.”
  ewe-ewe: Farao gblɔ na Yosef be, “Nye, Egipte fia, meka atam na wò be, ànɔ Egiptenyigba
    blibo la nu le go sia go me.”
  eng-LEE: And Pharaoh said unto Joseph, I am Pharaoh; but without thee shall no man
    lift up his hand or his foot in all the land of Egypt.
  gvn-gvn: '@see-verse:GEN.041.043'
  nna-nna: Kingilu muwarr pinalu Joseph-ku, “Ngajurla nyampali wiyirrku nyungu warrarnku.
    Ngajulu nyuntu nyampali wirtu jinarnanta. Nyungunga warrarnja marrngurrangu nyuntuku
    pinakarrulupiyangu, jilipiyi nyuntujalu yiji muwarrjalu.” Palajunjalu wurrarnala
    Joseph-ngu.
  asm-FB: ফৰৌণে যোচেফক ক’লে, “মই ফৰৌণ, কিন্তু তোমাৰ বিনা অনুমতিত গোটেই মিচৰ দেশত কোনেও
    হাত, ভৰি লৰচৰ কৰিব নোৱাৰিব।”
  sus-A: مِسِرَ مَنفّ مَن نَشَ عَ قَلَ يُسُقُ بّ، «ﭑ تَن نَن مَنفّ رَ، كْنْ شَ عِ
    مُ يَامَرِ قِ نَشَن مَ، قٍقٍ مُ رَبَمَ مِسِرَ بْشِ مَ.»
  fra-SBL: 'Pharaon dit à Joseph : « Je suis Pharaon. Sans toi, personne ne lèvera
    la main ni le pied dans tout le pays d''Égypte. »'
  hbo-hbo: וַיֹּ֧אמֶר פַּרְעֹ֛ה אֶל־יֹוסֵ֖ף אֲנִ֣י פַרְעֹ֑ה וּבִלְעָדֶ֗יךָ לֹֽא־יָרִ֨ים
    אִ֧ישׁ אֶת־יָדֹ֛ו וְאֶת־רַגְלֹ֖ו בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  shp-NTPO: 'Jainxon faraónman José yoiribia iki neskáakin: —Ea riki, Egipto mainmea
    apo. Jaskara ixon riki, en mia joni koshi jikimaa. Jaskara mia joni koshi iketianra,
    jawékibo anoxon miapari yokákanti jake —akin.'
  eng-WYCLIFFE: And the kyng seide to Joseph, Y am Farao, without thi comaundement
    no man shal stire hond ether foot in al the lond of Egipt.
  piu-2006: '@see-verse:GEN.041.043'
  pjt-pjt: Ka Piiṟalu palula wangkangu Josephala, “Ngayuluṉa mayatja puḻka mulapa,
    palu nyuntu mayatja ngayula ititja munun aṯunymaṟa kanyilku uwankara ngura Itjipala.
    Kaya aṉangu tjuṯangku nyuntula kulilku wangaṉarangku.”
  cwe-cwe: Maabaho mfalume kamulongela Yosefu, “Niye mfalume, na habule munhu yoyose
    muna iisi yose ya Misili yondayenule mkono hebu mgulu bila ya kulongiligwa na
    weye.”
  bgs-bgs: Igkagi pagsik tô harì ki Jose, na mà din, “Agad sakán tô harì, ándà gó
    mému lumun dini ta kaluwagan ka Ehipto ka dì mukit áknikó.”
  kik-kik: Ningĩ Firaũni akĩĩra Jusufu atĩrĩ, “Nĩ niĩ Firaũni, no rĩrĩ, hatarĩ na
    rũtha rwaku, gũtirĩ mũndũ ũgeeka ũndũ atarĩ na rũtha rwaku gũkũ Misiri guothe.”
  ksr-ksr: 'Faarao kiŋnoŋ Joosef kokaeŋ ijoro: “Niinoŋ Faarao kiŋ koloojento, Iijipt
    kantri kuuya kokaamba moŋnoŋ moŋ mono goo jega qotogoŋ boria me kania mende metaambaa.”'
  fra-NCL: 'Et Pharaon dit à Joseph : « Je suis Pharaon, et sans toi nul ne lèvera
    la main ni le pied dans tout le pays d’Égypte. »'
  cek-AK: To pacoengah Faro mah Joseph khaeah, Kai loe Faro ah ka oh, toe nang ih
    lok ai ah loe mi kawbaktih doeh Izip prae thung boih ah a ban maw, a khok maw
    phok o thai mak ai, tiah a naa.
  xla-xla: Epame Pelotapo Yosep watle ma epo atlaiyo, “Na꞉ye Isip so yia꞉ dokopala
    oplami Pelopo. Amasiyama epapele tlope ma wa꞉ dla itiyamale pato elapo. Epedeme
    oplami haletapo wa꞉ podallalo Isip mo dulu hema koko hale pohalowa,” diyo.
  cuk-cuk: 'Geb degine, Faraón Joséʼga sogdebalid: —Ar ani, an dummad-inigwele, bela
    Egipto-yargi bipisaale dule be-wissuli ibmar imakosulid.'
  uig-CYR: 'Андин Пирәвн Йүсүпкә йәнә: — Мән дегән Пирәвндурмән; пүткүл Мисир зиминида
    сәнсиз һеч ким қол-путини мидирлатмисун! — деди.'
  tel-2017: ఫరో యోసేపుతో “నేను ఫరోని. నీ సెలవు లేకుండా ఐగుప్తు దేశమంతటా ఎవరూ తన చేతిని
    కానీ కాలిని కానీ ఎత్తకూడదు” అన్నాడు.
  hat-BSA: 'Anplis de sa, Farawon te di a Joseph: “Malgre mwen se Farawon, san pèmisyon
    pa ou, pèsòn p ap leve ni men li ni pye li sou tout peyi Égypte la.”'
  kos-kos: Tokosra el fahk nu sel, “Nga pa tokosra uh, ac wangin sie mwet in acn Egypt
    nufon ac fah oru kutena ma kom fin tia lela.”
  hbo-WLC: וַיֹּ֧אמֶר פַּרְעֹ֛ה אֶל־יוֹסֵ֖ף אֲנִ֣י פַרְעֹ֑ה וּבִלְעָדֶ֗יךָ לֹֽא־יָרִ֨ים
    אִ֧ישׁ אֶת־יָד֛וֹ וְאֶת־רַגְל֖וֹ בְּכָל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Fero gwakwara Josef sị, “Ọ bụ mụ onwe m bụ Fero! O nweghị onye ọbụla ga-ewelita
    aka maọbụ ụkwụ ya nʼala Ijipt niile ma ọ bụghị site nʼike i nyere ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋ ଯୋଷେଫଙ୍କୁ କହିଲେ, “ଆମ୍ଭେ ଫାରୋ ଅଟୁ, ଏହେତୁ ତୁମ୍ଭ ଆଜ୍ଞା ବିନୁ
    ସମସ୍ତ ମିସର ଦେଶରେ କୌଣସି ଲୋକ ହାତ ଗୋଡ଼ ଉଠାଇ ପାରିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.041.043'
  chk-chk: Farao a pwal üreni Josef, “Ngang Farao, nge ese wor eman won unusen ewe
    fanü Isip epwe föri och lükün tipom.”
  ssd-ssd: 'Kile Farao nu ndek Yosef sana: Ye gabat suŋgo Farao ye ne sanet. Isipnu
    taŋgo kame nane naŋgine nzalimbi maŋau afu ke nda. Nane maŋau ande kam idusmba
    ne kusnanuwaig le ne woka ta nane maŋau ta kamŋgaig ŋgina.'
  rop-rop: en det king bin dalim im, “Nomeda mi bos blanga dijan kantri, bat stil
    ola pipul garra lisin langa yu. Bifo olabat dumbat enijing dei garra lisin langa
    det wed blanga yu.”
  ukr-1871: 'Промовив же Фараон до Йосифа: Я Фараон, та без тебе не махне й рукою
    і не поступить ногою нїхто в землї Египецькій.'
  eng-AOI: “I am the king, so everyone in Egypt must obey me. I have said to them,
    ‘You must all obey Joseph's orders. You must go to him and ask his permission
    before you do anything.’”
  yon-yon: Kwane, Ferombed Yosef yaa yedmoon “Ne kuu Fero, kumban karub kanembed eb
    yimin andiyiibban kuu yoon o dingki ma kankoonaanban, Idyip korem aom.” andekore,
  bch-bch: 'Ta maron kapei ikeo pan Iosep bedane, “Gau maron kapei, nakeo bedane:
    Eaba eta Isip irangrang ngan ikado danga eta ngan ele kimnga mao. Manta ibeta
    eao bua.”'
  deu-1951: 'Und der Pharao sprach zu Joseph: Ich bin der Pharao, und ohne dich soll
    niemand in ganz Ägyptenland die Hand oder den Fuß erheben!'
  eng-JPS: 'And Pharaoh said unto Joseph: ''I am Pharaoh, and without thee shall no
    man lift up his hand or his foot in all the land of Egypt.'''
  ubr-ubr: Aiwab orot on Joseph iyawur iyau, “Yau on aiwab orot baise men iyafan tani
    Egypt tafanamai on an gogoi ai aifan ini yamai ab ainau om uni basit weie.”
  srp-1865: 'I još reèe Faraon Josifu: ja sam Faraon, ali bez tebe neæe niko maæi
    ruke svoje ni noge svoje u svoj zemlji Misirskoj.'
  lug-lug: Falaawo n’agamba Yusufu nti, “Nze Falaawo, naye awatali kigambo kyo tewali
    muntu aliyimusa mukono gwe newaakubadde ekigere kye mu Misiri.”
  heb-heb: ויאמר פרעה אל יוסף אני פרעה ובלעדיך לא ירים איש את ידו ואת רגלו בכל ארץ
    מצרים׃
  ben-IRV: আর ফরৌণ যোষেফকে বললেন, “আমি ফরৌণ, তোমার আদেশ ছাড়া সমস্ত মিশর দেশের কোনো
    লোক হাত কিংবা পা তুলতে পারবে না।”
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਫ਼ਿਰਊਨ ਹਾਂ, ਅਤੇ ਤੇਰੇ ਬਿਨ੍ਹਾਂ ਮਿਸਰ ਦੇ ਸਾਰੇ
    ਦੇਸ਼ ਵਿੱਚ ਕੋਈ ਮਨੁੱਖ ਆਪਣਾ ਹੱਥ-ਪੈਰ ਨਹੀਂ ਹਿਲਾਵੇਗਾ।
  tkr-tkr: 'Fironee Yusufuk''le eyhen: – Firon zı ixheyir, ğu ittevhu bıkırne Misiree
    şavacad t''ub ı''ğviykaraa''as deş.'
  mwp-mwp: Pero nubepa Yoewsepalpa kedha mulaydhin, ‘Ngay koew Aykupithu mopa kuyk
    wara mabaygoepa ngibiya gimiya woelaypa lawnga, matha ngi kedha.’
  mya-JVB: ဖါရော မင်းကလည်း၊ ငါ သည် ဖါရော ဘုရင် မှန်၏။ သို့ဖြစ်၍ သင် ၏အခွင့် မရှိလျှင်
    အဲဂုတ္တု ပြည် တရှောက်လုံး တွင် အဘယ်သူမျှမိမိ လက် ခြေ ကိုမ ကြွ ရဟု မိန့် တော်မူ၏။
  tte-O: Kabo kin iwalo Yosepa koina, “Yau kin, na nige sowasowana tomo yabo Itipita
    meuloina koina ginauli yabo iginauli kanasiga am loina kupei.”
  tbg-tbg: 'Pero vaiintivano Iohepirara tiharo, Te avuhainauka ariara mintima turo:
    Are kia hove tirera, Isipi vatanaakaqihai kia ho vovano nai irikero vo kaiqa varaanarove,
    tiro.'
  hmo-hmo: Farao ese Iosepa ia hamaoroa, ia gwau, “Lau inai Farao, bema oi hereva
    lasi neganai, tau ta ese gaukara ta do ia karaia diba lasi inai Aigupito ena tano
    ibounai dekenai.”
  ata-ata: Xe tatananu tuala ne Aixiputo ne, muavuti la muvikalanu Iosepu aloxo ꞌo
    la, “Enisi eni tatananu tuala. Ia eni avikalaneni aloxo ꞌo, itema vile lai ꞌo
    umomomo sou uꞌoxonu mii vile no anu masaxa noxou vitanisi uasi manina. Lexe itema
    vile umasaxa uꞌoxonu mii vile, la anu utaliꞌisinexu tei o.”
  nfa-nfa: Hèia dhèu aae padhai lii dènge Yusuf, peka na, “Sèmi neꞌe. Èu dhu meꞌa
    le jaꞌa ne dhèu aae. Te ngaa jaꞌa peka le dènge ana kabarai Masir aaꞌi-aaꞌi, peka
    na, ladhe èu hia boe ijin, rèngu bisa boe tao ngaa èci sa.”
  urd-urd: और फ़िर'औन ने यूसुफ़ से कहा, “मैं फ़िर'औन हूँ और तेरे हुक्म के बग़ैर कोई
    आदमी इस सारे मुल्क — ए — मिस्र में अपना हाथ या पाँव हिलाने न पाएगा।”
  rus-SYN: 'И сказал фараон Иосифу: я фараон; без тебя никто не двинет ни руки своей,
    ни ноги своей во всей земле Египетской.'
  cbt-NTPO: 'Ina piquëran huaraoni Cosi itaantapon: —Ca mini copirnocoso nipirahuë'',
    co inso tëranta iso no''paquë inaora nohuantërinso'' nisarinhuë''. Naniyarin quëran
    huarë'' ma''sona nicacaiso'', quëma camaitaran, itërin.'
  bqc-SIM: 'A òɛ̀ lↄ: Mámɛmaa Falaↄ̃ↄ, gbɛ̃e a fↄ̃ yãe kɛ Egipi la n lɛ́ saio.'
  tcz-CHONGTHU: Chule Pharaoh in Joseph kom a hitin aseiye, “Nangma phatsah louva
    Egypt gamsunga koima chan akhut alapthei lou ding, keima amina bou Pharaoh kahi
    ding ahi,” ati.
  mar-mar: फारो योसेफाला म्हणाला, “मी फारो आहे, आणि सर्व मिसर देशात तुझ्या हुकुमाशिवाय
    कोणी आपला हात किंवा पाय हलवू शकणार नाही.”
  tcs-tcs: Den da Pero king, i spik po Zosep demkain, ‘Ai da Pero king! Bat nobodi
    ya lo kantri blo Izipt i lau po meke eniting antil yu go gibe oda po dempla po
    mekem.’
  soq-soq: Tauma warere Iosep diene wanase, “Ne ipa warere; e dieedina mai mida da
    Isibt bedewe wisepie e amboiaepie meba insaisawa rua dima da dewasapi, diaida.”
  qub-qub: 'Chaypitanaga Josëta faraón niran: «Cay Egiptucho noga faraón captëpis
    manami pipis manaraj gam nishayquiyäga imatapis rurangachu.»'
  bqp-bqp: 'À pìnɛ dↄ: Makũ Firi''auna, gbɛ̃ke ni fↄ̃ à yãke kɛ Misila la n lɛ́
    sariro.'
  hat-hat: 'Farawon an di Jozèf: -Se mwen menm farawon an k''ap pale avèk ou. Pesonn
    pa gen dwa fè anyen ni al ankenn kote nan peyi Lejip san pèmisyon ou.'
  eng-BSB: And Pharaoh declared to Joseph, “I am Pharaoh, but without your permission,
    no one in all the land of Egypt shall lift his hand or foot.”
  tod-tod: 'Falaɠɔn ɠɛni mɔnɔ Zozɛfe ma: «Nà ɠa gè ga Falaɠɔn! Ni ɗa laade, nu nɔpɛ
    ge la yeeʋua faa wu Ezipete yooi kpein su.»'
  eng-WEBPB: Pharaoh said to Joseph, “I am Pharaoh. Without you, no man shall lift
    up his hand or his foot in all the land of Egypt.”
  kbq-kbq: Mago'ene, Fero'a Josefena anage huno asmi'ne, Nagra Fero'na huankino kagripinti'ma
    kema e'orinesuno'a, mago'mo'e huno azana erisga huno mago'zana huge, maka Isipi
    mopafina aga rentegera osugahie.
  nhe-BL: 'Huan teipa Faraón quiilhui: ―Na nimitzmaca motequihuejcayo huan niyon se
    ipan nochi Egipto huelis quiolinis imacpil intla ax tijmaca tlanahuatili.'
  bus-bus: 'À bènɛ dↄ: Mámbe Fili''auna, gbɛ̃ke é fↄ̃ à yãke kɛ Igipiti kɛ̀ n lɛ́
    saɛro.'
  gub-BL: Tuwihawete uze'eg Zuze pe kury. — Aiko tuwihawete romo ihe. Ereiko tuwihaw
    upuner ma'e romo ne no. Aze nerezapo kar kwaw ma'e nehe, ni amo Ezit ywy rehe
    har nupuner kwaw ma'e iapo haw rehe a'e wà nehe, i'i izupe.
  eng-DRA: 'And the king said to Joseph: I am Pharao; without thy commandment no man
    shall move hand or foot in all the land of Egypt.'
  knf-knf: 'Aji na Yoŧef : « Nji dwooŋ Farawuna, kë nin aloŋ ţi Ejiptu aşë wo aankdo
    uko wi iwooŋ iindinanii. »'
