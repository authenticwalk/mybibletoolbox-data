verse: GEN.041.040
translations:
  mal-C: എന്റെ കൊട്ടാരത്തിന്റെ ചുമതല നിനക്കായിരിക്കും; എന്റെ സകലപ്രജകളും നിന്റെ ആജ്ഞകൾക്കു
    വിധേയരായിരിക്കും. സിംഹാസനത്തിന്റെ കാര്യത്തിൽമാത്രം ഞാൻ നിന്നെക്കാൾ ശ്രേഷ്ഠനായിരിക്കും.”
  deu-TKW: Du sollst meinem Hause vorstehen, und deinem Befehle soll sich mein gesamtes
    Volk fügen - nur den Besitz des Throns will ich vor dir voraus haben.
  lin-lin: Okozala mokonzi ya ndako na ngai mpe bato na ngai nyonso bakobanda kotosa
    mitindo na yo. Kaka kiti ya bokonzi nde ekosala ete ngai nazala na likolo na yo.
  cbr-NT: Ësokin katankëxun ka 'apu faraónën José kakëxa, mix kamina anu 'ëx 'ikë
    'apun xubu anu 'iti 'ain, 'imainun kamina ënë menu 'ikë unikaman min kakësokin
    'ati 'ikën, kamabi uni min kakësa okían ñu 'anun 'amiti 'ain 'aínbi kana. 'Ëx
    kuni 'apu 'aish mi manámi 'ianan kushiira 'iti 'ain.
  eng-LSV: you are over my house, and at your mouth do all my people kiss; only in
    the throne I am greater than you.”
  bmu-bmu: Miaŋgöra göŋön mönö jakömbuak mirinaŋgö galömŋi bohonŋi aka malman. Göŋön
    nöŋgö könagesöurupni pakpak jim kutum eŋginöŋga yeŋön mönö göhöreŋ keu tem köla
    keugi bapŋe malme. Nöŋön jakömbuak dum tatatnöŋ tarakzali, miyök mötmöriba miaŋgöra
    aka gi goŋgita ketaŋamgi aka malmam.”
  eng-GNV: Thou shalt be ouer mine house, and at thy word shall all my people be armed,
    onely in the kings throne will I be aboue thee.
  eng-WEBSTER: 'Thou shalt be over my house, and according to thy word shall all my
    people be ruled: only in the throne will I be greater than thou.'
  nhw-BL: Huajca momaco mocahuas nochi catli noaxca huan nochi nomasehualhua quineltocase
    catli tiquinilhuis. San na nielis más hueyi que ta pampa na nihueyi tlanahuatijquetl.
  swh-ONEN: Wewe utakuwa msimamizi wa jumba langu la kifalme, na watu wangu wote watatii
    amri zako. Ni kuhusu kiti cha ufalme tu nitakuwa mkuu kuliko wewe.”
  bba-bba: Kon nun ko nɛn yɛnu yɛ̃ro. Nɛn tɔmbu kpuro bɑ koo wunɛn ɡɑri mɛm nɔɔwɑ.
    Nɛn sinɑ ɡɔnɑ tɔnɑwɑ ko nɑ n kɑ nun kere.
  eng-KJVCPB: 'thou shalt be over my house, and according unto thy word shall all
    my people be ruled: only in the throne will I be greater than thou.'
  cpy-cpy: Eerokaha aminakaanteeroni nimaeka nowinkatharipankote, ikemijanteeyemini
    maawoeni atziripaeni okaate pikanteriri. Rooma naaka, nawijaneentemi ipinkathayiitena
    tema pinkathariperori nini.
  mpx-mpx: Na telewa nu tabwa tologugui bwabwatana no panuwa elana, inoke no gamagalau
    gegewel wam baaba nihi henapuan. He nau kin maiseu ya te alau alam ni bwata lake.”
  wbp-wbp: Jalangurlu ngajulurlu karnangku nyuntuju wiri yirrarni yapa panuku nguru
    nyampurla. Ngaju-mipa kapurnangku wiriji nyina nyuntukuju. Panungku kajulu purda-nyanyi
    ngaju nyarrparlu kajirna-jana yimi-ngarrirni. Kuja-piya-yijala kapungkulu nyuntuju
    purda-nyanyi.” Kujanyarla kingiji wangkaja Jajupukuju.
  luo-luo: Abiro keti jatend od ruoth kendo joga duto biro winjo chikni kendo kom
    duongʼ mar ruoth ema nobed maduongʼ moloyi.”
  meu-meu: Una dainai, oi ese egu ruma ba halohiaia, egu basileia idoinai oi eremu
    bae kamonai; lau hanua pavapavana taugu mo ese oi baina hereamu.
  npi-ULB: तिमी नै मेरो घरको अधिकारी हुनेछौ र तिम्रो वचनअनुसार नै मेरा सबै मानिस चल्नेछन्
    । सिंहासनमा मात्रै म तिमीभन्दा ठुलो हुनेछु ।”
  yor-yor: ìwọ yóò ṣe àkóso ààfin mi gbogbo àwọn ènìyàn gbọdọ̀ tẹríba fún àṣẹ ẹ̀ rẹ.
    Ìtẹ́ mi nìkan ni èmi yóò fi jù ọ́ lọ.”
  emp-NTPO: Maʌ̃ carea mʌ̃a bʌra dji dromarã boroda b̶ʌya. Bʌa jarabʌrʌra jũmarãba
    ĩjã od̶ia. Ab̶abe mʌ̃drʌ bʌ cãyãbara dji dromara b̶aya.
  ind-ind: Saya berikan kepadamu kuasa atas seluruh kerajaan dan rakyat Mesir. Tidak
    ada yang lebih berkuasa daripadamu kecuali saya sebagai raja.
  pes-OPCB: هم اکنون تو را بر کاخ خود می‌گمارم، و تمامی قوم من مطیع فرمان تو خواهند
    بود. فقط بر تخت سلطنت از تو بالاتر خواهم بود.»
  ssx-ssx: I̱ma꞉ neketa꞉ yaka kenke paeyao handeteke halena꞉ laata꞉ mo yaka wanda꞉hali
    paeyaoma꞉ta꞉ nakana꞉ma꞉ pipa꞉ lelipieki opua pina꞉ lolueke. Naka꞉ handeteke hale
    ekita꞉ ya handeteke halo ekina꞉ yaapo peao wina꞉e.
  lcm-lcm: Naka atung ua ani ku saupai ani kag vainagoan na kag vap aongos ki mamaila
    anim na ki uli longong ani kam keve asok. Numai, si kam mamaiten asi saupai, ku
    vapongua palau ig.
  aer-aer: Lyete the ngenhe tyerrtye ingkirrekeke apmere Egypt-ele akngerrepate mpwareme.
    Ayenge-ante-arle ngkwenge akngerrepate anetyenhe. Tyerrtye atyinhe areye-arle
    atyenge akangkwe-irrentye akngerre-arle, itne-arle ngkwenge akangkwe-irretyenhe
    unte itnenhe ilerlenge.” Alakenhe-arle Pharaoh-ele Joseph ileke.
  tgl-ULB: Mangingibabaw ka sa aking bahay at ayon sa salita mo pamamahalaan ang lahat
    ng tauhan ko. Tanging sa trono lamang ako ay magiging higit na mataas kaysa sa
    iyo.
  nop-nop: Biyagoŋ kuyoŋ, unduŋ doktiŋa du nu’walaŋ yot eŋ nememeemek wondok kadoko
    wapum gameelat. Unduŋ doktiŋa nu’walaŋ metam adi du’walaŋ mede tiloloŋ taneeŋ.
    Maapme iitdok kumupoopne kubugoŋ adi gikiŋgoŋ timimbaaŋ.”
  kca-kca: нӑӈ ма хотэм нўмпийән питԓән, ма мирэм нӑӈ йасӈена хуԓәтты питәԓ; туп хона
    омәстэм щирән ма нӑӈ эԓтэн унашәк уԓԓәм».
  cbu-NT: Ashiriya, shiyshat nuwaam ipunsheemi kinangcha. Kurakaa tsipasawa shiyamari
    kasiru ksutkush taachsha. Ijiptoshuch tputsiri ichingarusin shiyaa k'keetsish
    payuksin taachinllinaya. Itaru, kaapa nuw, nuwamari shiyaa kasiruri taachina,
    watam nuw kapung kuraki kupeerninawa.
  hui-hui: Áyu í̠na biabe ogoni hondo habelobi Iyibi dindi bibahende handaya ho habelobi
    i̱na í̠ gabumane haguane habelo dabo helolebero. Kini i̱nime dege bolangua ho
    holiya. Maru bibahende í̠naga andaneha hai helo, lene.
  wrs-wrs: Yem kava mendeklilmba ata pusvundthoavav. Manimani kanamba yena englisra
    kava holothovav, kekalvho vrowolalm. Wo si indhanamba kanamba lehra eva yena moam
    hillivav. Kava kuwulnonoa lohv, wo kanamba moangas si yenamba kuvhoavav.
  jao-jao: Kulu yinda barra ka-nmala wirdi ngathangka wukalwukanyinjawu alunga liyi-jawinawu
    ngalalu jabungka, kulu li-wulu wiji, kalu-ngayangayamala yinku. Ngayamantharra
    ngarna ambirriju wirdi yinku, ngala yinda ngulakari ngathangka.
  mya-mya: ငါ​သည်​သင့်​အား​ငါ့​တိုင်း​ပြည်​ကို​အုပ်​ချုပ် စေ​မည်။ ငါ​၏​ပြည်​သား​အား​လုံး​တို့​သည်
    သင်​၏​အ​မိန့်​ကို​နာ​ခံ​ရ​မည်။ ထီး​နန်း​အ​ရိုက် အ​ရာ​အား​ဖြင့်​သာ​လျှင်​သင့်​ထက်​ငါ​ကြီး
    မြတ်​မည်။-
  cbi-NTPO: Ñaa in chunu yanu bale ruku mandiyanu juve. Tsenmala kumuinchi in chachilla
    ñu' uudennu tene meedinu detsuve. Tsaaren iyaa rei' mitya iren ñunu kayu pullaa
    bale ruku chunanu tsuyu, timi.
  bod-N: ཁྱོད་ཀྱིས་བདག་གི་ཕོ་བྲང་སྐྱོང་བ༌དང༌། བདག་གི་འབངས་མི་ཐམས་ཅད་ཀྱིས་ཁྱོད་ཀྱི་ངག་ལ་ཉན་སྲིད་པ༌དང༌།
    ཁྲི་སྟེང་དུ་བཞུགས་པ་བདག་ཁོ་ན་ཁྱོད་ལས་མཐོའོ་ཞེས༌སྨྲས།
  wsk-wsk: Buta se ni aninga kariimet nunga gira nunguning ka bitirik se nika kiring
    la karo tumonko. Kari bo nika kualala me bagarukko, ani agata ani king nika kualala
    bagarik se ni aninga abowa ningi bagerko,” mam.
  kkl-kkl: Ane sembe wene nari an sekel ilangkennena, Mesir andi saelbapmendi, yubu
    lelapmenba, ka'elamikti, neleplamukang. Ot nana agha andi babe paliag nembamnululam,”
    seog.
  sna-sna: Iwe uchava mutariri womuzinda wangu, navanhu vangu vose, uye vanhu vangu
    vose vanofanira kuzviisa pasi pezvaunovarayira. Ndichava mukuru kwauri pachigaro
    choushe chete.”
  spa-BLM: Tú estarás al frente de mi casa. Todo mi pueblo será gobernado según tu
    palabra. Sólo en el trono seré más grande que tú”.
  beu-beu: Angu ebele, angase na aaing songgar metma gubernur ening, senge neoorang
    ang naung emangpi malekang eeparenta angu eamulung. Aarunge naing ba lebe miaatang
    oa.”
  cac-cac: A ach ol ach ochcan yajalil d'a in despacho tic. Masanil anima ol c'anab'ajan
    tas ol ala'. A inxon̈ej nivan velc'och d'a ichan̈, yujto rey in.
  swh-ULB: Utakuwa juu ya nyumba yangu, watu wangu watatawaliwa kwa kadili ya neno
    lako. Katika kiti cha enzi peke yake mimi nitakuwa mkuu kuliko wewe.”
  bel-bel: ты будзеш над домам маім, і твайго слова трымацца будзе ўвесь народ мой;
    толькі тронам я буду большы за цябе.
  wed-wed: Tam ana terem da au dobu ma vibadei ma au rava anatapui am riwa ina voteletelei.
    Tau Pharaoh, ma am rewapana tau ainelau au rewapana eḡa ina ḡetawanei.”
  deu-ELBBK: Du sollst über mein Haus sein, und deinem Befehl soll mein ganzes Volk
    sich fügen; nur um den Thron will ich größer sein als du.
  mbb-OT: Edhimuwen ku sikew he iyan ebayàbayà te turuǥan ku ne kinahanglan he ebpevayàbayà
    kenikew is minsan hentei he sakup ku. Iyan e zà lavew kenikew su iyan a hadì.”
  msc-msc: N di i lasii n na jamana kun na. I ba mɛn fɔ, n na mɔɔilu ri wo kɛ. Mansaya
    dɔrɔn de ri kɛ i ni nde tɛma.
  mal-2015: നീ എന്റെ ഗൃഹത്തിന്നു മേലധികാരിയാകും; നിന്റെ വാക്കു എന്റെ ജനമെല്ലാം അനുസരിച്ചു
    നടക്കും; സിംഹാസനംകൊണ്ടു മാത്രം ഞാൻ നിന്നെക്കാൾ വലിയവനായിരിക്കും എന്നു പറഞ്ഞു.
  tuo-NT: Ya wiꞌire dutigʉsaꞌa. Nipeꞌtirã yarã masã mʉꞌʉ dutisere yʉꞌtirãsama. Yʉꞌʉ
    niꞌcʉ̃ta mʉꞌʉ nemorõ nigʉ̃saꞌa. Wiogʉ waro nitjĩagʉ̃, tojo nigʉ̃saꞌa.
  gup-gup: Ngudda wanjh yibenmarnewohrnan bininj nawu kabirrini kururrk ngardduk,
    dja bininj rowk ngardduk ngundiwokmarrkmang kore yibenwokrayekwon. Dja ngudda
    yidjalwohrnan, dja ngaye ngadjalkudji nawu king ngawernhwohrnan.”
  met-met: Bagula uwa yanama etua mana numagua, saing lipuxigu longgalo bagula duwa
    hawa mana haruangama. Nga xaitamoxia ganigu bagula ngawa etua maung.”
  gvs-gvs: Kom bei avayokoim guna katumapu, guna vada be nakae da Itipita madabokidi
    nimam goi ayatoidi bei kuloviinaedi go, tomotayadi bei sopam sikabikaone. Yau
    aguta ataoyakukuim.’
  rmc-rmc: Tu aveha spravcas upral miro palacis a savore mire manuša mušinena te šunel
    savoro, so pheneha. Ča me, o kraľis, avava bareder sar tu.“
  nlg-nlg: Inau tu viligho itaeni ge ko taghaoa na samalaghi eni. Ighoe tua ko vunaghini
    nigua na lei lologho mo ko padalaghinira nigua na lei vure udolu. Mi nau heghegu
    vamua ge ku loghoa na maana ni vunaghi te haba vulea nimua na maana ighoe.
  dgr-DOGNT: Nı̨ sekǫ̀ gocho ts'ǫ̀ k'àı̨wo ha; sets'ǫ dǫ hazǫǫ̀ nek'èagı̨ı̨t'e ha.
    K'àowocho aht'e zǫ t'à sı̨ nenakweè whıhda ha,” yèhdı.
  pes-OPV: تو بر خانه من باش، و به فرمان تو، تمام قوم من منتظم شوند، جز اینکه بر تخت
    از تو بزرگترباشم.»
  ron-1924: Те пун май-маре песте каса мя ши тот попорул меу ва аскулта де порунчиле
    тале. Нумай скаунул меу де домние мэ ва ридика май пресус де тине.”
  aui-aui: Anatorem yagu kubura kunibadeni, bi yagu wawaya tupadi sinawaiyanem bi
    gamom sinakabisisireni. Bi tagu kawagha kiiwawo, kiiravine na yagu wiibadana inagee
    kirakii gegha tam naboni.
  ben-OBCV: তুমিই আমার প্রাসাদের দায়িত্ব সামলাবে, এবং আমার সব প্রজাকে তোমার আদেশের
    অধীন হতে হবে। শুধুমাত্র সিংহাসনের ক্ষেত্রে আমি তোমার চেয়ে মহত্তর হব।”
  lex-lex: O' ed mak kla'a mak kodi plola-ktaryat lia ro'mu nayanni, ne lima-rora
    honona re ratlina-ratailla hopopna-lili'irmu, mere enekneka a' tio' pa a'g edon
    utlin la tiy o'a.
  rgu-rgu: Huu ria na, besaꞌ ia, au soꞌu o, dadi neuꞌ au lima boa ona ka. O dadi malaka
    nai au uma mana pareta ka. Ma neuꞌ ko basa anaraun kara tuka o pareta ma. Tehuu
    noi au riꞌ lena neme o mai.”
  som-som: Adigu waxaad ka sarrayn doontaa gurigayga, dadkayga oo dhanna waxaa lagu
    xukumi doonaa si waafaqsan hadalkaaga, oo anigu carshiga oo keliya ayaan kaaga
    weynaan doonaa.
  lat-VUC: 'Tu eris super domum meam, et ad tui oris imperium cunctus populus obediet:
    uno tantum regni solio te præcedam.'
  aoi-aoi: Kembirra ngayuwa yiba-bungkawakinama ningkakina enena-manja angalya nganyangwa.
    Aburraja wurrababurna-langwa warnumamalya nganyangwa kabumin-engkirrikajama arakba
    wurrakina nungkwa-langwu-wa ayakwa. Nganje-ka ngayuwa ningubungkawa ningaruma
    akwa ningi-lyinginama ababurna-langwa angalya Yijiba-manja. Umba yik-aburrakiyuwarnama
    ningkakina ngayuwa-manja akwudangwa, kajungwa kabumin-engkirrikaji-yada nungkwa-langwu-wa
    ayakwa nungkwajukwaba.
  eng-ASVBT: 'thou shalt be over my house, and according unto thy word shall all my
    people be ruled: only in the throne will I be greater than thou.'
  mna-mna: Tana ko aŋuru be kam peeze pa toono ta boozomen ki Aikuptu. Wal tio ta
    munŋaana men ko tileŋ la kalŋom mi tito. Mi nio ituŋ tamen kat, ta ko aŋwe biibi
    pu.”
  ita-1885: Tu sarai sopra la mia casa, e tutto il mio popolo ti bacerà in bocca;
    io non sarò più grande di te, salvo che nel trono.
  eng-LXXUP: Thou shalt be over my house, and all my people shall be obedient to thy
    word; only in the throne will I excel thee.
  eng-ULB: You will be over my house, and according to your word will all my people
    be ruled. Only in the throne will I be greater than you.”
  spa-VBL: tú estarás a cargo de todos mis asuntos, y todo mi pueblo obedecerá tus
    órdenes. Sólo yo, con mi condición de rey seré más grande que tú”.
  fra-_FOB: C'est toi qui seras sur ma maison, et tout mon peuple obéira à ta bouche.
    Je serai seulement plus grand que toi par le trône.
  mal-mal: നീ എന്റെ രാജ്യത്തിനു മേലധികാരിയാകും; നിന്റെ വാക്ക് എന്റെ ജനമെല്ലാം അനുസരിച്ചു
    നടക്കും; സിംഹാസനംകൊണ്ടു മാത്രം ഞാൻ നിന്നെക്കാൾ വലിയവനായിരിക്കും” എന്നു പറഞ്ഞു.
  urd-GVR: Maiṅ tujhe apne mahal par muqarrar kartā hūṅ. Merī tamām riāyā tere tābe
    rahegī. Terā iḳhtiyār sirf mere iḳhtiyār se kam hogā.
  suz-BL: इ कली आं रागी ङा मुर आन कली हुकुम पाइब सेल्‍नन। इ देंशो लोव़ मुर नेल्‍लेमी
    टिचा माल्‍नीम। गे आं सरकार ङा गेय पाइब नेल्‍ल आन क्‍येङा ठेयब मुर दुम्‍नीनी। गो
    सिरपेचम पतीके ला इ क्‍येङा ठेयब बाक्‍नुङ। भजन संग्रह ११३:७
  ita-1927: Tu sarai sopra la mia casa, e tutto il mio popolo obbedirà ai tuoi ordini;
    per il trono soltanto, io sarò più grande di te”.
  ckb-ckb: تۆ دەبیتە لێپرسراوی کۆشکەکەی من، هەروەها هەموو گەلەکەشم لە دەمی تۆوە ڕاسپاردە
    وەردەگرن. من تەنها لە تەختی پاشایەتی لە تۆ گەورەتر دەبم.»
  eng-BBE: 'You, then, are to be over my house, and all my people will be ruled by
    your word: only as king will I be greater than you.'
  crx-NTPO: Syoh 'et ndulcho whumoodih tanleh. Nyun daja dini, whuz un'a sdune'ne
    cha ne'hutit'en. Njan lerwe kw'uts'uzda cho k'ususda-un, 'et 'awet za nyando 'utist'elh.”
