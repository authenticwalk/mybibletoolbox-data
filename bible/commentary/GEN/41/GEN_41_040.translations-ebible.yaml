  lug-lug: Gw’onoofuganga olubiri lwange, era abantu bange banaakolanga kyonna ky’onoobalagiranga;
    wabula nze kabaka n’abanga waggulu wo.”
  heb-heb: אתה תהיה על ביתי ועל פיך ישק כל עמי רק הכסא אגדל ממך׃
  ben-IRV: তুমিই আমার বাড়ির পরিচালক হও; আমার সমস্ত প্রজা তোমার কথায় চলবে, কেবল সিংহাসনে
    আমি তোমার থেকে বড় থাকব।”
  pan-pan: ਤੂੰ ਮੇਰੇ ਘਰ ਉੱਤੇ ਅਧਿਕਾਰੀ ਹੋਵੇਂਗਾ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਪਰਜਾ ਤੇਰੇ ਆਖੇ ਦੇ ਅਨੁਸਾਰ
    ਚੱਲੇਗੀ। ਸਿਰਫ਼ ਰਾਜ ਗੱਦੀ ਵਿੱਚ ਮੈਂ ਤੇਰੇ ਨਾਲੋਂ ਵੱਡਾ ਹੋਵਾਂਗਾ।
  tkr-tkr: Zı ğu yizde xaana xərna giyxhe, yizde ölkayne gırgıng'vee ğu uvhuyn ha'as.
    Saccu zı paççah xhinne vale xərna ixhes.
  mwp-mwp: Ngath kay ngin kuyku mabayg aympa mura ngaw goegathapa danal poethaypa
    a ngaw mabaygal bangal mura nginu yapa kurusipagemipu. Ngi bangal ngaybiya wagel
    paru.
  mya-JVB: သင် သည် နန်းတော် အုပ် ဖြစ် ရမည်။ သင် ၏ စကား အတိုင်း ငါ ၏ပြည်သား အပေါင်း
    တို့ကို ငါစီရင် စေမည်။ ရာဇ ပလ္လင်အားဖြင့်သာ ငါသည် သင့် ထက် ကြီးမြတ် မည်ဟု မိန့်တော်မူ၏။
  tte-O: Kowa kani yagu nume kuloinayan, yo besiele yagu tomo meuloili kani am loina
    simuliya. Iyamo yagu kaba miya yakayakasisina koina yalalaki-gabaegiwo.”
  tbg-tbg: Virara irihama te ai noraiqama kaarirara are ti avuhainaa naavuqaa raqiki
    vairamanta ekaa ti vaiinti nahenti ai uva iriqi vuate. Tentaqai ai avuni nora
    vaiinti vairerave, tiro.
  hmo-hmo: Unai dainai oi be lauegu tanobada dekenai dohore oi lohia, lauegu basileia
    ena taunimanima ibounai ese dohore idia kamonai henia oiemu hereva dekenai, lau
    sibona mo, inai tanobada ena king, ese do lau hereaia oi.”
  ata-ata: Eni emasaxa lexe eni asosovosine sou nini naxali loxo itema tila sou nasaxilaꞌu
    taasilo. Mo ta mitema noxilo sou xalexalee tuatuala sou tuala tila ꞌo ne ilomuxenesi.
    No anu ualasi, eni tila noxine, ia nini nasaxilaꞌu tuala tila noxilo lai ꞌo.”
  nfa-nfa: Nèti èèna ka, deo neꞌe kahèi jaꞌa dedꞌe èu jꞌajꞌi ai gꞌana jaꞌa. Sèna ka
    èu jꞌajꞌi dhèu kapai ètu dꞌara èmu jaꞌa. Aa ana kabarai jaꞌa nanene lii paredha
    èu. Dhoka jaꞌa di dhu risi nèti èu.”
  urd-urd: इसलिए तू मेरे घर का मुख़्तार होगा और मेरी सारी रि'आया तेरे हुक्म पर चलेगी,
    सिर्फ़ तख़्त का मालिक होने की वजह से मैं बुज़ुर्गतर हूँगा।
  rus-SYN: ты будешь над домом моим, и твоего слова держаться будет весь народ мой;
    только престолом я буду больше тебя.
  cbt-NTPO: '@see-verse:GEN.041.039'
  bqc-SIM: Ḿmɛ ńyↄ̃ↄ dɛ ma ua gbɛ̃zↄ̃ↄ ũ, ma gbɛ̃́ↄ iↄ misiilɛnɛ ḿpii. Báa mɛ́
    a to màↄ dɛnla ado.
  tcz-CHONGTHU: Nangma keima leng touna anatou ding ahitai, kamiten nangma thupeh
    jouse ajui cheh dingu ahitai. chule thil khat bou ikikhet nading chu keima kalengvai
    pohna bou lenjo ding kahi ati.
  mar-mar: तू माझ्या घराचा अधिकारी हो आणि तुझ्या शब्दाप्रमाणे माझे सर्व लोक चालतील.
    या देशात केवळ राजासनापुरता म्हणून काय तो मी तुझ्यापेक्षा मोठा असेन.”
  tcs-tcs: Yu gobi bos blo gabman blo mi, ane ebri pipol blo mi i go mata lisen po
    oda blo yu. Mata mi uda sidaun wea tron, i gobi mobig den yu.’
  soq-soq: Tauma ne e ituedina ne bolana ema uduudu atoawolepio oniea ita apana uduudu
    e aiaa etompe ruaantompa. Tane warere bolawa osowe mai wana, dia. Ipawa ne ipa
    warere.
  qub-qub: Cananpitaga cay nasyuncho marcacunacho tiyaj llapan runacunapis gam nishayquitami
    imatapis ruranga. Cay palasyöcho cajtapis gampa munayniquimanmi churä. Nogallami
    gampita masga cashaj cay nasyunpa mandajnin caynëpa.
  bqp-bqp: Mↄkↄ̃n mɛ́ ĩnigↄ̃ de ma ↄn gbɛ̃ zↄ̃kↄ̃ ũ, ma gbɛ̃nↄ nigↄ̃ mì natɛnnɛ ń
    pínki. Kpata mɛ́ ani tó màgↄ̃ denla ado.
  hat-hat: M'ap mete ou chèf sou tout peyi mwen an. Se pou tout moun nan peyi a obeyi
    ou. Se sèlman paske mwen wa kifè mwen menm m'a pi gwo chèf pase ou.
  eng-BSB: You shall be in charge of my house, and all my people are to obey your
    commands. Only with regard to the throne will I be greater than you.”
  tod-tod: Ɗa ɠa è ɠɛɛzu nà-pɛlɛyeɠei unda, nà-nuɓusɛiti kpein ta ɠolo ɗa-lɔgiti
    bɛ. Nà ɓɔɠɔi nɔ ɠa teʋegai è ʋa, ta gè ɠɛ è maazu ga masa kpɔkpɔgi maaʋele.»
  eng-WEBPB: You shall be over my house. All my people will be ruled according to
    your word. Only in the throne I will be greater than you.”
  kbq-kbq: Kagra nagri nona kegava hunenankena, ran tratera nagrake'za manisga hugantegahuanki,
    kema hanana kante vahenimo'za antahi kami'za kesga hugantegahaze.
  nhe-BL: Huajca momaco mocahuas nochi tlen noaxca huan nochi notlacajhua quineltocase
    tlen tiquinilhuis. San na nielis más hueyi que ta pampa na nihueyi tlanahuatijquetl.
  bus-bus: Ḿbe nɛ́gↄ̃ dɛ ma ua gbɛ̃nsi ũ, ma gbɛ̃nↄ égↄ̃ mì siɛɛnnɛ ń píngi. Kpata
    bé é tó màgↄ̃ dɛnla ado.
  gub-BL: A'e rupi erepureruze'eg putar heràpuzuhu pupe nehe. Heremiaihu paw weruzar
    putar neze'eg wà nehe. Xo ihe zo apuner wera'u putar newi ihe nehe, ta'e tuwihawete
    romo aiko ihe xe.
  eng-DRA: 'Thou shalt be over my house, and at the commandment of thy mouth all the
    people shall obey: only in the kingly throne will I be above thee.'
  knf-knf: Iwi ikwooŋ naweek i katoh ki naan, bañaaŋ biki uŧaak bŧi bado kado uko
    wi ijakuŋ, pţij pi pşih ţañ pakţuuŋ mpelu.
