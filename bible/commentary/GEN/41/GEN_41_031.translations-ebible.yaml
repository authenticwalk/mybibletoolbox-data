verse: GEN.041.031
translations:
  mal-C: സമൃദ്ധിയെ തുടർന്നുണ്ടാകുന്ന ക്ഷാമം അതിരൂക്ഷമായിരിക്കയാലാണ് ദേശത്തെ സമൃദ്ധി
    ഓർമിക്കപ്പെടാതെ പോകുന്നത്.
  deu-TKW: und man wird nichts mehr wissen von dem Überfluß im Lande infolge dieser
    Hungersnot, die hinterdrein kommt, denn sie wird überaus drückend sein.
  lin-lin: Bakokanisa lisusu te bofuluki nyonso ya mokili likolo ya nzala makasi oyo
    ekolanda, pamba te nzala ekozala makasi penza.
  cbr-NT: Usa 'ain ka a piti ñu 'aimaira 'ikëbë, ñu 'apákëa kokë bëráma iása 'itima
    'iti 'ikën.
  eng-LSV: and the plenty is not known in the land because of that famine afterward,
    for it [is] very grievous.
  bmu-bmu: Bödi mi köhöikŋi kötökŋi ahömawaŋgöra aka gölme dop ambazip yeŋön nene
    möriamgö yambuŋi 7 mutuk Ijipt gölmenöŋ ahöyöhi, miaŋgö keuŋi mi kunbuk qahö möta
    malme.
  eng-GNV: 'Neither shall the plentie bee knowen in the land, by reason of this famine
    that shall come after: for it shalbe exceeding great.'
  eng-WEBSTER: 'And the plenty shall not be known in the land by reason of the famine
    following: for it will be very grievous.'
  nhw-BL: Elis nelhueyi nopa mayantli hasta amo nesis catli achtihuiya oncac.
  swh-ONEN: “Neema iliyokuwa katika nchi haitakumbukwa, kwa sababu njaa itakayofuata
    itakuwa kali mno.
  bba-bba: '@see-verse:GEN.041.030'
  eng-KJVCPB: and the plenty shall not be known in the land by reason of that famine
    following; for it shall be very grievous.
  cpy-cpy: Antawoete okantya tashetsi, eero iñahaeteero owanawontsi tzimawitachari
    paerani.
  mpx-mpx: Gamagalau sauga malumalulina nige al nihi nunuwatu-an, kaiwena galebu o
    nasi ni bwata hot.
  wbp-wbp: '@see-verse:GEN.041.030'
  luo-luo: Higni abiriyo mag yiengʼo ok nopar, nikech kech mano luweno nobed malich
    miwuoro.
  meu-meu: Taunimanima ese madinamo negana na basie laloa une, doe bada lalonai bae
    dabu vaitani dainai.
  npi-ULB: देशमा पछि आउने अनिकालको कारणले गर्दा सहकाललाई सम्झनेछैन किनकि यो अति नै
    भयानक हुनेछ ।
  yor-yor: A kò ní rántí àsìkò ọ̀pọ̀ oúnjẹ yanturu náà mọ́ nítorí pé ìyàn tí yóò tẹ̀lé
    e yóò pọ̀ púpọ̀.
  emp-NTPO: '@see-verse:GEN.041.030'
  ind-ind: '@see-verse:GEN.041.030'
  pes-OPCB: این قحطی چنان سخت خواهد بود که سالهای فراوانی از خاطره‌ها محو خواهد شد.
  ssx-ssx: Mo ne tande pea꞉ bapi manuta꞉ ota꞉ hone yonka꞉lalimikie. Pa ekipeke mo
    ipilia꞉ tea꞉ kita꞉ ota꞉ teto pikieki ipilieke.
  lcm-lcm: Na taun i masung ang parik kilapa anguan lomlomonai an ania using a mol
    using ina ka rikek luai.
  aer-aer: '@see-verse:GEN.041.030'
  tgl-ULB: Ang kasaganahan ay hindi na maaalala sa lupain dahil sa taggutom na susunod,
    dahil ito ay magiging napakalala.
  nop-nop: Duhu duhu adi agaŋ kaule tineeŋ uyadi map fuliŋgoŋ hinek mintaaŋ halaak
    doktiŋa unduŋ tineeŋ.
  kca-kca: пӑ щи йэԓпи йӑм уԓәпса йŏрэмәԓа, ԓэԓԓы тӑԓәт урәӈән, йŏхәтты ԓэԓԓы тӑԓәт
    шек ԓавәртәт питԓәт.
  cbu-NT: Uru kapungtanda iwariz maringachu, sirútama katungats zapanimuna, ndushapari
    na nimun ashtachiya.
  hui-hui: Iyibi wali agalime mali dewani tomo bayale dewa bu payabu nalu hayaru mitangi
    bu dai bibe naheore mo ko holebira.
  wrs-wrs: Manara, honamba owousva sis provav, si sahokla vilovav.
  jao-jao: Kalu-murdirrila barra bajarnaji wumba ku-yirdardi kurdandu ma-ngarra, wudurru
    jakarda ka-arri, kalu-murdirrila, kangka ngulakari ka-nmala wirndajku...i awara,
    wirndajku, bardabarda ki-wudurruwu, ruku awara narnu-wardi alunga.
  mya-mya: ရောက်​လတ္တံ့​သော​အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ် သည်​အ​လွန်​ဆိုး​ရွား​မည်​ဖြစ်​ရ​ကား
    လူ​တို့ သည်​ပေါ​ကြွယ်​ဝ​သော​နှစ်​များ​ကို​လုံးဝ​မေ့ ပျောက်​ကုန်​ကြ​ပါ​လိမ့်​မည်။-
  cbi-NTPO: Juntsa-i' aa yamuj tiyanmala, naajulaba kaspele bui tinbu i' puimuwaañuba
    jaiba mandengai'nu detsuve.
  bod-N: ཕྱིས་སུ་འབྱུང་ངེས་པའི་མུ་གེ་དེ་ནི་ཤིན་ཏུ་ཚབས་ཆེ་བའི༌ཕྱིར། ལོ་ལེགས་བྱུང་བའི་དོན་དེ་མི་རྣམས་ཀྱིས་སེམས་སུ་མི་དྲན༌ནོ།།
  wsk-wsk: Nunguningta, nuna yia tom 7 ningi mel terong la bagaman mu ko nungamili
    saparukko, mu awuk, karak biya mu ali imi iluwok ale ninguru gomang gurugokko.
  kkl-kkl: '@see-verse:GEN.041.030'
  sna-sna: Maguta omunyika haachazorangarirwi, nokuti nzara inoatevera ichava huru
    kwazvo.
  spa-BLM: y la abundancia no se conocerá en la tierra a causa de esa hambruna que
    sigue, pues será muy grave.
  beu-beu: '@see-verse:GEN.041.030'
  cac-cac: Te nivan vejel ol yutej sb'a. Man̈xalaj b'aj ol checlaj jab'ocxo tas ix
    yac' sobre d'a jun tiempoal vach' ix ec' chi'.
  swh-ULB: Utele hautakumbukwa katika nchi kwa sababu ya njaa itakayofuata, kwa kuwa
    itakuwa kali sana.
  bel-bel: і не пазнаванае будзе ранейшае багацьце на зямлі, з прычыны голаду, які
    прыйдзе пасьля, бо ён будзе вельмі цяжкі.
  wed-wed: Gomara ina rata kaua da maura marana nuanuata ina vuru.
  deu-ELBBK: Und man wird nichts mehr von dem Überfluss im Land wissen wegen dieser
    Hungersnot danach, denn sie wird sehr schwer sein.
  mbb-OT: Ne tenged dutun te utew mepait he vitil, ne henduen be te wazà mekesaǥad
    is tig-Ehipto te zekelà he uzar.
  msc-msc: Kɔnkɔ ri juuya kosɛbɛ. Mɔɔilu ka suman mɛn sɔrɔn san diyani wɔrɔnwula wo
    rɔ, wo bɛɛ ri ɲina alu la fewu.
  mal-2015: പിൻവരുന്ന ക്ഷാമം അതികഠിനമായിരിക്കയാൽ ദേശത്തുണ്ടായിരുന്ന സുഭിക്ഷത അറിയാതെയായിപ്പോകും.
  tuo-NT: Baꞌase marĩbutiarosaꞌa. Tojo weerã “Siete cʉ̃ꞌmarĩ Egiptopʉre baꞌase peje
    nimiwʉ̃” ni, ne niꞌcʉ̃nojõpʉta wãcũsome.
  gup-gup: Wanjh bu kunmekbe kayimerran kadjewkwarremen rowk, karriyawarren duninjh,
    wanjh kunmekbekenh kunu kaluk karribengmidjdan kore manwern karrikarrmi.
  met-met: Bagula dahatumia muli niani anginga baxagingamdi te, namua na gesak sabangua
    ma kimu mana ba bagula doa sibuna.
  gvs-gvs: Talayadi dedevidi bei konuwoilavedi loga pasina. Bogina kuyagoi; logayana
    bei igoyo toina.
  rmc-rmc: Pre ola berša, kana len sas savorestar pherdo, pes aňi na leperela angle
    odi bari bokh, so avela.
  nlg-nlg: Eo, na ngengere vaghana eni, ke dika ngangata, me ke nighita ma ka mua
    ghanaghana oliani na lei niulu te uto.
  dgr-DOGNT: Łǫ̀hdı̨ xo ts'ǫ̀ sıì bò whìle agode ha t'à jǫ nèk'e t'akwe dànì deɂǫ̀ǫ̀
    bò łǫ t'à hoı̨zı̨ ı̨lèe sìı gınadì ha-le.
  pes-OPV: وفراوانی در زمین معلوم نشود بسبب قحطی که بعداز آن آید، زیرا که به غایت
    سخت خواهد بود.
  ron-1924: Фоаметя ачаста каре ва урма ва фи аша де маре кэ ну се ва май куноаште
    белшугул ын царэ.
  aui-aui: Da moura ghamanakina raghanina kate gegha sinanoghosina, basuna kapoe muriye
    yapiipiika, na inabero kirakii.
  ben-OBCV: দেশের প্রাচুর্যকে কেউ মনে রাখবে না, কারণ যে দুর্ভিক্ষ সেটির পিছু পিছু
    আসতে চলেছে তা খুব ভয়াবহ হবে।
  lex-lex: Hota edon ramkek nan etia pripanni-fa'anni korni-tre'eni onnila lar de,
    yoma lar matmiat miemna di.
  rgu-rgu: '@see-verse:GEN.041.030'
  som-som: barwaaqadana dhulka laguma ogaan doono abaartaas ka dambaysa aawadeed,
    waayo, waxay noqon doontaa mid aad u xun.
  lat-VUC: et ubertatis magnitudinem perditura est inopiæ magnitudo.
  aoi-aoi: '@see-verse:GEN.041.030'
  eng-ASVBT: and the plenty shall not be known in the land by reason of that famine
    which followeth; for it shall be very grievous.
  mna-mna: '@see-verse:GEN.041.030'
  ita-1885: E quell'abbondanza non si conoscerà nel paese, per cagion di quella fame
    che verrà appresso; perciocchè ella sarà molto aspra.
  eng-LXXUP: And the plenty shall not be known in the land by reason of the famine
    that shall be after this, for it shall be very grievous.
  eng-ULB: The abundance will not be remembered in the land because of the famine
    that will follow, for it will be very severe.
  spa-VBL: El tiempo de abundancia se olvidará por completo porque la hambruna que
    le sigue será terrible.
  fra-_FOB: Et l'abondance ne paraîtra plus dans le pays, à cause de cette famine
    qui viendra après; car elle sera très grande.
  mal-mal: പിൻവരുന്ന ക്ഷാമം അതികഠിനമായിരിക്കയാൽ ദേശത്തുണ്ടായിരുന്ന സമൃദ്ധി പൂർണ്ണമായി
    വിസ്മരിക്കപ്പെടും.
  urd-GVR: Kāl kī shiddat ke bāis achchhe sāloṅ kī kasrat yād hī nahīṅ rahegī.
  suz-BL: मिनु मेको ठेयब अन्‍काल दुम्‍शा, ङोंइती अन्‍न ग्रेल्‍शो बर्स नेल्‍लेमी प्रेंनीम।
    मारदे हना मेको अन्‍काल शुश श्‍येत ङा बाक्‍ब।
  ita-1927: E uno non si accorgerà più di quell’abbondanza nel paese, a motivo della
    carestia che seguirà; perché questa sarà molto aspra.
  ckb-ckb: ئیتر تێروتەسەلی خاکەکە لەبیر دەچێتەوە، چونکە ئەو قاتوقڕییەی بەدوایدا دێت
    زۆر سەخت دەبێت.
  eng-BBE: And men will have no memory of the good time because of the need which
    will come after, for it will be very bitter.
  crx-NTPO: Lhai hoonli-un nyo yun k'ut whunaoodutitnoh nyoo dai niz de dutizulh tube
    hoontsi' whutaleh.
  kan-OKCV: ತರುವಾಯ ಬರಗಾಲವು ಬಹಳ ಕಠಿಣವಾಗಿರುವುದರಿಂದ, ಸುಭಿಕ್ಷ ಕಾಲದ ನೆನಪು ದೇಶದಲ್ಲಿ ಇರದೆ
    ಹೋಗುವುದು.
  bbb-bbb: Ijadufuo maeje maza ije fuka ma omise ijare roga vasia ije fu keke are
    ige miane igege naeke. Fu ijiege kekemo ije bu izege una mazani maeje bu ude biediae
    ije vierafekuva baki.
  tam-2017: வரப்போகிற மகா கொடுமையான பஞ்சத்தால் தேசத்தில் முன்னிருந்த பரிபூரணமெல்லாம்
    ஒழிந்துபோகும்.
  spa-RV-1909: Y aquella abundancia no se echará de ver á causa del hambre siguiente,
    la cual será gravísima.
  ron-BTF: Şi abundenţa nu va fi cunoscută în ţară din cauza acelei foamete care urmează;
    căci aceasta va fi foarte apăsătoare.
  eng-WEBP: and the plenty will not be known in the land by reason of that famine
    which follows; for it will be very grievous.
  eng-FBV: The time of plenty will be completely forgotten because the famine that
    follows it will be so terrible.
  nld-1939: Dan zal men in het land niets meer van overvloed merken door de hongersnood,
    die er op volgt; want die zal zeer hevig zijn.
  nch-BL: Elis nelhueyi nopa mayanti hasta amo nesis cati achtohuiya oncac.
  tfr-NTPO: Pjl̈i tjwe träk l̇l̇ëm kjĩshko ga dl̈i ara dbaryo l̈i woyoshrëba l̇l̇ëme.
  vie-1934: Và vì sự đói kém liên tiếp nầy lớn quá, nên thiên hạ chẳng còn thấy chi
    về sự dư dật đó nữa.
  hin-CV: अकाल इतना भयानक होगा कि अच्छी फसल और उपज किसी को याद तक नहीं रहेगी.
  eng-OURB: and the plenty will not be known in the land by reason of that famine
    which follows; for it will be very grievous.
  spa-BES: Y los hombres no tendrán memoria del buen tiempo debido a la necesidad
    que vendrá después, porque será muy amargo.
  tdx-tdx: Tsy ho tiahy an-tane atoy ka i havokarañey amy hasalikoañe hanonjohy azey
    ami’ty hamafe’ i haoreañey.
  vid-vid: Kiguta ako kuleche kukumbuchilwa ng'hatu kwa vila nzala yoikuya yowa ng'hulu
    lukami.
  pwg-pwg: Nani gomarina na ina bero kirakai tuna kubiine rorova murina nuwanuwasi
    ina wapa.
  eng-OKE: And plenty will not be known in the land for that famine which will be
    afterward; for it will be very mighty.
  tha-KJV: ทำให้​จำความอุดมสมบู​รณ​์ในแผ่นดินไม่​ได้ เพราะเหตุ​การก​ันดารอาหารที่​เก​ิดขึ้นตามหลังนี้
    ด้วยว่าการกันดารอาหารนั้นจะรุนแรงนัก
  por-BR-2018: E aquela abundância não mais será vista por causa da fome seguinte,
    a qual será gravíssima.
  bco-bco: Molofayo꞉ alan badio꞉ fa꞉la꞉dowaliki, kaluka꞉isaleyo꞉ ma꞉no꞉ walelelakilo꞉
    na꞉len a꞉no꞉ wa꞉kabiyo꞉ mo꞉asuluma꞉ib.
  deu-ELO: Und man wird nichts mehr von dem Überfluß im Lande wissen vor selbiger
    Hungersnot danach, denn sie wird sehr schwer sein.
  ktm-ktm: Mundrun song ihur ti we sa ndramat kolo' sa kisumwen, odosa song pwi ndre
    we kidu ndruwen, eri we kile ndre mo-on lakopwi.
  caa-caa: Pues imbꞌacꞌajr uwirnar e nuxi winar lo que axin watar, cocha machi ixto
    axin aquetpa chequer nien imbꞌijc e cosecha lo que locꞌoy bꞌajxan.
  eng-WYC-2018: and the greatness of neediness shall waste the greatness of plenty.
  epo-epo: Kaj ne restos postesigno de la abundeco en la lando, pro tiu malsato, kiu
    venos poste, ĉar ĝi estos tre malfacila.
  uig-PIN: Kelidiƣan aqarqiliⱪning sǝwǝbidin zeminda bolƣan mǝmurqiliⱪ kixilǝrning
    esidin kɵtürülüp ketidu; qünki aqarqiliⱪ tolimu eƣir bolidu.
  beo-beo: Ha:i da bagadeba:le, osobo bagade da se nabimu, amola ode noga:i da gogolei
    dagoi ba:mu.
  tpi-OTNT: Na ol manmeri bai i lusim tingting olgeta long dispela ol yia ol i bin
    i gat planti kaikai, long wanem, dispela taim bilong hangre i kamap bihain, em
    bai i nogut tru.
  hau-SA: Ba za a tuna da isashen abincin da aka samu a ƙasar ba, domin yunwar da
    za tă biyo baya za tă zama da tsanani ƙwarai.
  udu-udu: Dhali aris to kun tana ’kwani kagahara minu mol ’ban mo e bampa/ mo gom
    ’pemen gwon ṯe/ mo a’di jin midi baṯẖa/ baṯẖi ’ko’d mo haali/ ṯe/ a’di midi jwakaṯa
    du ki ’bi’th mo.
  uig-LAT: Kélidighan acharchiliqning sewebidin zéminda bolghan memurchiliq kishilerning
    ésidin kötürülüp kétidu; chünki acharchiliq tolimu éghir bolidu.
  nde-nde: Inala elizweni izabe ingasakhunjulwa, ngoba indlala eyilandelayo izabe
    inkulu kakhulu.
  ton-ton: Pea ʻe ʻikai ʻilo ʻae mahu ʻi he fonua ni, ko e meʻa ʻi he honge ʻe hoko
    mo ia; koeʻuhi ʻe lahi ʻaupito ia.
  ces-1613: Aniž poznána bude hojnost ta v zemi, pro hlad, kterýž přijde potom; nebo
    velmi veliký bude.
  eko-eko: Khunteela ofikhireliwa oruwera opule, mwaasa wa jala enttela wiiya yootepa
    waatta tuniya eti ya Misuri.
  nss-nss: Yihu ndramat masih andre koyuhu kirut hu hayou hiyan kanna mepo anandrinai
    soyon iya isarayah iro aliy, paratesah, mundruwai namandran nakisarayah kamulan,
    ara nakirayah namandra-namandran iya pe andre kipwalngani kol masih.
  eng-WMB: and the plenty will not be known in the land by reason of that famine which
    follows; for it will be very grievous.
  tam-TCV: நாட்டின் நிறைவான விளைச்சலுக்குப் பின் வரப்போகும் பஞ்சம் மிகவும் கொடியதாகையால்,
    அந்த நிறைவான காலம் நினைக்கப்படமாட்டாது.
  ceb-ULB: Ang kadagaya dili mahinumdoman sa yuta, tungod sa mosunod nga kagutom nga
    hilabihan kaayo.
  mkn-mkn: '@see-verse:GEN.041.030'
  nce-nce: Kë 7 tlibutu kë migisibë, bu tëbo tlibutumu. Na oneho foneme gigli mëglame.
    Na iniwa oneho lale tlibutu lowenebë aholokwana ti mokoujame.
  pol-UBG: Tak że obfitość ziemi nie będzie znana z powodu przyszłego głodu, bo będzie
    bardzo ciężki.
  agr-agr: Imanik shiig senchi yapajut tepeau asamtai, yaunchuk ajakma yuujakbauwa
    duka shiig atsuttawai.
  kyc-kyc: Ee kana nenge kakana peyamo neyami dupwa lopo andake seramo dokome mee
    ingyuo para.
