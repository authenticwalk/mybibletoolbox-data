    eribuna Misiri yenna.
  heb-heb: ולא יודע השבע בארץ מפני הרעב ההוא אחרי כן כי כבד הוא מאד׃
  ben-IRV: আর সেই পরে আসা দূর্ভিক্ষের জন্য দেশে আগের শস্যপ্রাচুর্য্যতার কথা মনে পড়বে
    না; কারণ তা খুব কষ্টকর হবে।
  pan-pan: ਉਸ ਕਾਲ ਦੇ ਕਾਰਨ ਦੇਸ਼ ਵਿੱਚ ਭਰਪੂਰੀ ਨੂੰ ਯਾਦ ਨਾ ਰੱਖਿਆ ਜਾਵੇਗਾ ਕਿਉਂ ਜੋ ਕਾਲ ਬਹੁਤ
    ਹੀ ਭਾਰਾ ਹੋਵੇਗਾ।
  tkr-tkr: Mana mısvalla məxüb yı'q'ba ılğevç'uva, ögiyl vuxhana barakat ulesqa qavaales
    deş.
  mwp-mwp: Senaw bangal mina thonar mura guythuyane, minguz kedha, aygi wathal bangal
    ipidhadh gegeyadh.
  mya-JVB: အစာခေါင်းပါး ခြင်းသည် အလွန် အားကြီး သောကြောင့် ၊ အရင် ဝပြောခြင်း၏ လက္ခဏာမ
    ထင် ရ။
  tte-O: Yo masuline lalakina kani nige sinunuwatu-kalatan yanuwane koina, kaiwena
    guliyamne mulina mena kani kabo guliyam naenaesosina.
  tbg-tbg: Vi entava anomakero qora enta variainarara ti, vaiinti nahenti airi kara
    variaina entarara tauru kevarave.
  hmo-hmo: Taunimanima edia laloa dekenai, aniani momo ena nega do idia laloaboio
    momokani, badina be hitolo bada negana ia mai neganai, be do ia dika momokani.
  ata-ata: Umomomo sou ta mitema ixavutalanu tauutauu ie ane aneꞌi mixoxoolu la miꞌoꞌou
    laꞌilali iouiou piepiena no anu la ua, xo soli toxoxaꞌa ane uxali noxinge ꞌo ne,
    utila manina misevile.
  nfa-nfa: '@see-verse:GEN.041.030'
  urd-urd: और अज़ानी मुल्क में याद भी नहीं रहेगी, क्यूँकि जो काल बाद में पड़ेगा वह
    निहायत ही सख़्त होगा।
  rus-SYN: и неприметно будет прежнее изобилие на земле, по причине голода, который
    последует, ибо он будет очень тяжел.
  cbt-NTPO: '@see-verse:GEN.041.030'
  bqc-SIM: Imina pↄ́ a mↄpi aↄ pãsĩ maamaaɛ, kãa gbãapi yã́ a dↄ gbɛ̃egu lↄo.
  tcz-CHONGTHU: Hiche kel hung khoh hi gimnei lheh jeng ding kum tamtah neh le chah
    ana ninglhin na ho jouse chu koiman agel doh lou ding ahitai.
  mar-mar: आणि भरपूर धान्य असतानाचे दिवस देशात कसे होते याचा लोकांस विसर पडेल, कारण
    तो फार भयंकर काळ असेल.
  tcs-tcs: Da anggretaim wea i go kamaut i gobi mina nadakain nugud. Pipol i go nomo
    tingbaut lo da taim blo plenti kaikai bikoz prom dat nugudtaim.
  soq-soq: Ita omana debamaia segalepie apana mapo nana debama naia insaisawa bedeuwo
    dialepi.
  qub-qub: Fiyupa muchuy captinmi amatar micuy wayushanpis mana imallanpis quëdangapächu.
  bqp-bqp: Nà kũ ani su pì nigↄ̃ pãsĩ manamana, kãna gbãna pì yã ni dↄ gbɛ̃kegu
    doro.
  hat-hat: Grangou ki pral tonbe sou peyi a pral rèd anpil. Moun p'ap wè tras rekòt
    ki te fèt nan peyi a.
  eng-BSB: The abundance in the land will not be remembered, since the famine that
    follows it will be so severe.
  tod-tod: Pului naa é ʋaazu, toɠa ɓɔi, nu ɠi ge la mɔ loa su vɔlɔ ga ni daamiani
    ge ʋooʋani zooi zu.
  eng-WEBPB: and the plenty will not be known in the land by reason of that famine
    which follows; for it will be very grievous.
  kbq-kbq: Ana mopafina kave'ma fore nehiaza osuno, agatereno tusi'a agate'za fore
    hanige'za, ko'ma knare kafuma mani'naza zankura zamagesa ontahigahaze.
  nhe-BL: Elis nelhueyi nopa mayantli hasta ax nesis tlen achtohuiya oncac.
  bus-bus: Dekaa kɛ̀ eé mↄ́ pì égↄ̃ pãsĩ maamaa, kãna gbãaa pì yã é dↄ gbɛ̃ken
    dↄro.
  gub-BL: Wama'uhez tàwàm iaiw tuwe putar nehe. Ezit ywy rehe har na'ima'enukwaw kwaw
    kwarahy ikatu ma'e wanehe temi'u tetea'u heta awer rehe a'e wà nehe.
  eng-DRA: And the greatness of the scarcity shall destroy the greatness of the plenty.
  knf-knf: Bañaaŋ bado ţilma ţilma pyok pambiiŋ awo ţi uŧaak, ubon mënţ uhajan wa
    maakan.
