verse: GEN.041.013
translations:
  mal-C: അവൻ അവ ഞങ്ങൾക്കു വ്യാഖ്യാനിച്ചുതന്നതുപോലെതന്നെ സംഭവിച്ചു; എന്നെ പഴയ സ്ഥാനത്ത്
    ആക്കുകയും മറ്റവനെ തൂക്കിലേറ്റുകയും ചെയ്തു.”
  deu-TKW: 'Und wie er uns vorhergesagt, so ist''s geschehen: mich hat man wieder
    auf meinen Posten gesetzt, und ihn hat man gehenkt.'
  lin-lin: Makambo nyonso esalemaki ndenge kaka alimbolelaki biso yango. Ngai nazongelaki
    misala na ngai ; mpe moninga mosusu, badiembikaki ye. »
  cbr-NT: ¡An nu ñuixunkë usaibi ka 'iaxa! usa aín kana 'ëx amiribishi 'ën ñu mëëtinu
    atsímainun ka bëtsi aribi inu bëntanxun tëtsëkamiaxa.
  eng-LSV: and it comes to pass, as he has interpreted to us so it has been, me he
    put back on my station, and him he hanged.”
  bmu-bmu: 'Könaŋiri jii möriraŋgö dop ölŋi mönö törörök kewö asuhuyök: Nöŋön nupni
    mutuk memba malali, Farao kiŋnöŋ ni nup miaŋgöreŋ kunbuk al niŋgiyökmö, alani
    bered ohohogö galömŋaŋgö keuŋi jim teköiga liŋgipnöŋ eriba qetohoba nöröpŋi aka
    qamötki mi mem wahöta möndöget.”'
  eng-GNV: 'And as he declared vnto vs, so it came to passe: for he restored me to
    mine office, and hanged him.'
  eng-WEBSTER: 'And it came to pass, as he interpreted to us, so it was: me he restored
    to my office, and him he hanged.'
  nhw-BL: Huan nochi panoc san quen techilhui. Na nimocuepqui sempa ipan notequi huan
    nopa seyoc quicuapilojque.
  swh-ONEN: 'Nayo mambo yakawa sawa kabisa na jinsi alivyotufasiria ndoto zetu: Mimi
    nilirudishwa kazini mwangu na huyo mtu mwingine akaangikwa.”'
  bba-bba: Mɑ n kuɑ nɡe mɛ u bɑɑwure tubusiɑ. A mɑn wesiɑ nɛn sɔmburu sɔɔ, mɑ ɑ derɑ
    bɑ pɛ̃ɛ kowobun wiruɡii wi sɑ̃ɑrusiɑ.
  eng-KJVCPB: And it came to pass, as he interpreted to us, so it was; me he restored
    unto mine office, and him he hanged.
  cpy-cpy: Monkaatzimaetaka maawoeni ikantakinari rirori. Napiiteerowa naaka nantawaeteemi,
    riima itsipa ishirikaetakiri.”
  mpx-mpx: He bugul gegewena i masal i olaolaek te kenonou ali pasikal toto i baunan
    eliyama. Nau u teli pasikalau no abatuwalaliya, ge u ba tolohaveyan am beleid
    ana totonton mwamwalina hi gotomwa yaka tuwana hi pakuki ebwakil elana.”
  wbp-wbp: Nyiyarningkijarra kuja-jarrangku yimi-ngarrurnu, ngulaju junga-nyayirni.
    Nyunturlunpaju wilypi-manu rdaku-ngurlu yungurnangku pina warrki-jarri nyuntuku,
    yungurnangku pama kanyirni warrarda. Yinya wati jinta-kari, kuja kalangku miyi
    purranjarla yungu, ngulajunpa pungu. Kuja-piya-yijala-jarrangku kamparru-wiyi
    wangkaja yinya wati Yipuru. Marda kajikangku nyanungurlu yimi-ngarrirni nyarrpa
    kuja-ka wangka jukurrpa nyuntu-nyangu.”
  luo-luo: 'Kendo notimore mana kaka ne olokonwa tiendgi kama: An niduoka e tija,
    to jatend joted makati nolierie yath.”'
  meu-meu: 'Taunabunai, nihi anidia ia ese e gwaurai vada e momokani: lau be o halougu
    egu dagi ai, a bamogu be e taua dae ela bona e mase.'
  npi-ULB: त्यसले हामीलाई अर्थ खोलिदिएअनुसार नै हुन आयो । फारोले मलाई मेरो पदमा पुनर्स्थापना
    गरिदिनुभयो, तर अर्को मानिसलाई झुण्ड्याइयो ।”
  yor-yor: Bí ó sì ti túmọ̀ àlá wọ̀nyí náà ni ohun gbogbo rí. A dá mi padà sí ipò
    mi, a sì so ọkùnrin kejì kọ́ sórí ọ̀wọ̀n.”
  emp-NTPO: Idjia daia jarad̶a quĩrãca wãrãda mãwãsia. Bʌa mʌ̃ra wayacusa b̶ʌsia mʌ̃a
    naẽna bʌ itea o b̶ad̶a quĩrãca o b̶amãrẽã. Maʌ̃ne dewarabemara bʌa beabiped̶a
    bacuru cũmiane ʌ̃tʌ su jira b̶ʌbisia.–
  ind-ind: 'Lalu semuanya terjadi seperti yang dia katakan: Saya dikembalikan ke jabatan
    semula, sedangkan kepala juru roti dihukum mati dan digantung pada tiang.”'
  pes-OPCB: و هر آنچه که گفته بود اتفاق افتاد. من به خدمت خود برگشتم و رئیس نانوایان
    به دار آویخته شد.»
  ssx-ssx: Koto mo somema꞉ lea꞉ tupa꞉ koneta꞉ nakana꞉ma꞉ I̱ta꞉ yaka e paa kipate mo
    betedi yanko haya꞉ you someta꞉ lu endiaeme laa la haleekeme.
  lcm-lcm: Na keve bil ang kata kin iria kila saul akorong palau val kana mengen.
    Nau vang kana, kutala atung pok iau si kag kirim na iuang kutala asok si vil punuk
    ania.”
  aer-aer: Re ilerneke ileke akenhe kele arratye anthurre rarle aneke. Unte ayenge
    tyerrelhe-ileke jail-ngentyele ayenge urrkapetyenhenge, the ngkwenge akwetethe
    ngkwarle akngetyerle-anetyenhenge. Artwe arrpenhe nhenge ngkwenge merne itentye
    akngerre nhenge, unte-arle renhe atweke-arle. Alakenhe renhe-arle artwe Hebrew
    re ilerneke arrekwele ileke. Unte apeke renhe apayuthnemele re imerte apeke ngkwenge
    altyerre ngkwinhe iletyeke.”
  tgl-ULB: Nangyari na kung ano ang ipinaliwanag niya sa amin, iyon ang nangyari.
    Binalik ako ni Paraon sa aking tungkulin, pero ang isa ay kaniyang binitay.”
  nop-nop: Ala mebi ninindaleguk wondok tuwolit nemek folooŋ mintaguk. Nu kwanaine
    ginaŋ kotigoŋ namegiŋ eŋ belet heheŋ diniŋ kadoko adi tehikapma tigiŋ.”
  kca-kca: 'щӑԓта, хŏты ԓўв минэмәна ԓӑрпитсәԓы, щиты щи тыйәс: ма тӑйәм рупатайэма
    йŏхԓы ўсайәм, тўм ху пӑ йўха нŏх сухтыса».'
  cbu-NT: Yapiritam tárangu ambiritam iyshat tuminuranganiya. Na nuw tamarangimna,
    yusur yásimapaneemtam urkar kinarangina, yuwartatam tárangu anuritamta. Nda ngichkina.
    Itaru, minootssha pangapanee urkar wayarpunish spuyarusin, yasinamun yuwar kayxuranganaya,
    tárangiya.
  hui-hui: Ani lamiribagola ibugua langiyago henene layadaguaore biai hayagoni. I̱
    biabe bialu haga wirugoria bule dai bialu agali mberedi anda handaya ho haga biago
    tigua bo derela harimigoni, lene.
  wrs-wrs: Wo dawonam, ten hev kam ishunnam buimera, os vinna kam eva rotina kuwulm.
    Os vinna, ye kam hom wolaihaprana kavna andramba henga, wo rotina kuwulmba yimba
    vendkleihana.
  jao-jao: Kulu ngarna, kinyu-waninjangumanhu marnajinju yindalu, kirna-barlirra wirdiwalangu,
    kinyu-waninjangumanhu barrabaji kilu-yunduyunduma nya-mangaj iwuthu yinda waninj
    angumanthawu. Kulu yiwa nyarrku, kalu-rama, kalu-yibarra arrijila ki-wurndaa barrabaji
    kilu-yunduyunduma nya-mangaj iwuthu bajarnaji yiku nyungku-mangaji ki-Yiburu na-wini
    Jujiba, nganinya barra.”
  mya-mya: သူ​အ​နက်​ဖွင့်​ပြ​သည့်​အ​တိုင်း​ကိုယ်​တော်​သည် ကျွန်​တော်​မျိုး​အား​မူ​လ​ရာ​ထူး​၌​ပြန်​လည်
    ခန့်​အပ်​၍​စား​တော်​ဆက်​ဝန်​အား​ကွပ်​မျက်​လိုက် ပါ​သည်'' ဟု​လျှောက်​ထား​လေ​၏။
  cbi-NTPO: Tsenñu ya naati pañu bain juntsa deiyu. Tsejtu iya engu taawasha manjañun,
    mainya tuta' yangaraive, timi.
  bod-N: ཕྱིས་སུ་ཁོས་རྨི་ལམ་ལ་བརྟགས་པ༌བཞིན། བདག་ལ་གོ་ས་སྔར་བཞིན་ཐོབ་པ་དང་གསོལ་དཔོན་ནི་སྡོང་པོའི་སྟེང་དུ་བཀལ་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: 'Se mel nu balam butata aratu nangaram: ani aga ura girem iluwerem mu te
    pelerem, se bread kaiya ko kari gira mu ituwuman se kueram.”'
  kkl-kkl: Lenda mamnumua lelbatsiog aneko sik uro yabiog. Wene babe samen mag tebarelangkhi
    saog uro wene babe wamnaba, nangkae kwaneng roti werero tengkarelangkeogne poneko
    lenda mabogpa, lelbarogha sunsunum uro kalag epto silbaek,” aro nebarog.
  sna-sna: 'Uye zvinhu zvakaitika chaizvo sezvaakadudzira kwatiri: Ini ndakadzoserwa
    pabasa rangu, uye mumwe murume uye akasungirirwa.”'
  spa-BLM: Tal como nos lo interpretó, así fue. Me restituyó en mi cargo, y lo colgó”.
  beu-beu: Angmuse emangpi angu jadit emenghula naba ba ana vengbanang angu edadenang,
    benangba; Nimang raja aana bale naing metma nekarajang tura angu pina, aarunge
    nehe ba roti vengurus angu aana aing hukung ameang angu!”
  cac-cac: Icha val ix aj yalan vin̈ chi', icha chi' ix aj yelc'ochi. Ina ix in ochxi
    d'a in munlajel, axo junxo vin̈ ved'nac chi, ix ac'jiq'ue d'un̈an snivanil vin̈,
    xchi vin̈ yac'umal svino vin̈ rey chi'.
  swh-ULB: Ikawa kama alivyotutafsiria, ndivyo ilivyokuwa. Farao alinirudisha katika
    nafasi yangu, lakini akamtundika yule mwingine.”
  bel-bel: 'і як ён растлумачыў нам, так і збылося: я вернуты на месца маё, а той
    павешаны.'
  wed-wed: Ma tauna aiwai i ririweia nanarena i tupua. Tau u tere-meleu au au nola
    ma palawa tauapuina u viraḡeni.”
  deu-ELBBK: 'Und es geschah, wie er uns deutete, so ist es geschehen: Mich hat der
    Pharao wieder in meine Stelle eingesetzt, und ihn hat er gehängt.'
  mbb-OT: Ne sumalà is kehuluǥan te kada sevaha ne iyan daan neulaula kenami, su siak,
    impelikù a kenikew kayi te zaan he terebahu ku ne sikan is sevaha, ne impevitey
    nu.”
  msc-msc: A ka a kɔrɔ mɛn fɔ, a kɛra wo ɲa le ma! I ka nde laseyi n na baara kɔrɔ
    la, ka ban ka burugbasilailu la kuntii dun jiri la.»
  mal-2015: അവൻ അർത്ഥം പറഞ്ഞതുപോലെ തന്നേ സംഭവിച്ചു; എന്നെ വീണ്ടും സ്ഥാനത്തു ആക്കുകയും
    മറ്റവനെ തൂക്കിക്കളകയും ചെയ്തുവല്ലോ.
  tuo-NT: Te cʉ̃ níꞌcaronojõta queoro waꞌawʉ. Yʉꞌʉ apaturi yʉꞌʉ daꞌrase cʉoꞌquere
    daꞌrawʉ tja. Apĩ dʉꞌteyoo wẽjẽnoꞌwĩ, nicʉ niwĩ.
  gup-gup: Dja bu nungka nganbenemarnekarreyolyolmeng wanjh kundjalmekbe kurduyimerranj,
    ngaye kandurndiweng yawoyhmarnedurrkmirri, dja bininj nawu manme ngunmarnekinjeyi,
    nungka wanjh yikukbarnnameng kore kurrulk.”
  met-met: Baing axamandi disok maxung sibuna bila baxanga namtam ba. Ngaxap muli
    yabagu oxatama, saing lipu tela disu sangganoa xaiya dirang mali.”
  gvs-gvs: E nakonakae anamimiyadi italigeidi, nakae simalatomota. Yau kebagu bogina
    kuvinimneigu go, kina tokaigabunayana wowona kusiko, e alova goi kuvakosaine ikámasa.’
  rmc-rmc: Avke sar amenge phenďa, pes the ačhiľa. Me man dochudňom pale pre miro
    than, ale oda dujto sas figimen.“
  nlg-nlg: Mara kale udolu na lei totobo te bosai vanighai ge kara kale. Inau to talu
    oliu tana lutugu nimua na mane te taetabe seu/kapu, mana mane nagho ni biti berete
    tara pusia na uluna mara tari sasara na hulina tana ghai [tara ghelivaghinia tua].”
  dgr-DOGNT: 'Dànì gogha yek''ayawhehtıı sìı hotıì wek''ę̀ę̀ agòjà: Sı̨ sılaà seghǫ̀t''ǫ,
    eyıts''ǫ bò xàeht''èe elı̨ı̨ sìı dawèhdlì,” yèhdı.'
  pes-OPV: و به عینه موافق تعبیری که برای ما کرد، واقع شد. مرا به منصبم بازآورد، و
    اورا به دار کشید.»
  ron-1924: Лукруриле с-ау ынтымплат ынтокмай дупэ тэлмэчиря пе каре не-о дэдусе ел.
    Пе мине, Фараон м-а пус ярэшь ын служба мя, яр пе май-мареле питарилор л-а спынзурат.”
  aui-aui: Metagha iwonemii na naboni itubugha, da yagu gawara kuveremayegu, bi kuwona
    na kam gabugabuna badana kanighona sikasiyarayi da sivirorogi.”
  ben-OBCV: 'আর যেভাবে সে আমাদের কাছে সেগুলি ব্যাখ্যা করে দিয়েছিল, ঠিক সেভাবেই তা
    ঘটল: আমি আমার পদে পুনর্বহাল হলাম, এবং অন্যজনকে শূলে চড়ানো হল।”'
  lex-lex: Ne emolmolla maka ha nakota mai ami, emkadella pa la nlola de a'uwali owa'an
    la a mtatange'nu ne a mutwua'lu mana rla rwairi wenna.”
  rgu-rgu: Huu ria na, de papa maneꞌ soꞌu ma seluꞌ au. Tehuu au nonoo ki ria, hapu
    huhuku mamates. Basa sira, natetu no lahenda Ibrani ria nafada na!”
  som-som: Oo sidii uu noogu fasiray ayay noqotay. Aniga waxaa laygu soo celiyey meeshaydii,
    isagiina waa la deldelay.
  lat-VUC: audivimus quidquid postea rei probavit eventus; ego enim redditus sum officio
    meo, et ille suspensus est in cruce.
  aoi-aoi: “Kembirra ambaka-murra arija-langwa ne-yamame-ka ngalaja akina ababurna-langwa
    ni-yama-murrada adinuba-wiya nakina nenungkwarba yinuwa-wa. Nungkuwa nungkwaja
    yi-jadijuwame-ka ngayuwa ningi-didijungwunu-murrada ebina-langwa akididijungwa.
    Akwa y-awiyebajuwama ngayuwa ningkakina nungkwa-langwa-manja angalya kajungwa
    ningeniku-war•di-yada warka nungkwa-langwa, ebina-wiya wuburra ningu-war•danguma
    ngayuwa adinuba-wiya. Akena nibine-ka ningka-dangwa nenikuminuwar•duwar•da nungkwa-langwa
    ningkeni-ngajama ningkakina-da,” ni-yama nakina nenikuminuwar•duwar•da ena-langwu-wa
    nubungkawa-da.
  eng-ASVBT: And it came to pass, as he interpreted to us, so it was; me he restored
    unto mine office, and him he hanged.
  mna-mna: Mi sua kini iur ŋonoono. Nu ur yo ma aŋmiili mini pa uraata tio, mi waeŋ
    na, nu yembut ŋgureene mi imbiŋbiŋ sala ke.”
  ita-1885: Ed avvenne che, secondo l'interpretazione ch'egli ci avea data, Faraone
    mi rimise nel mio stato, e fece appiccar quell'altro.
  eng-LXXUP: And it came to pass, as he interpreted them to us, so also it happened,
    both that I was restored to my office, and that he was hanged.
  eng-ULB: It came about as he interpreted for us, so it happened. Pharaoh restored
    me to my post, but the other one he hanged.”
  spa-VBL: Todo sucedió tal y como él dijo que sucedería, me devolvieron mi trabajo
    y colgaron al panadero”.
  fra-_FOB: 'Et la chose arriva comme il nous l''avait interprétée: le roi me rétablit
    dans ma place, et fit pendre l''autre.'
  mal-mal: അവൻ അർത്ഥം പറഞ്ഞതുപോലെ തന്നെ സംഭവിച്ചു; എന്നെ വീണ്ടും യഥാസ്ഥാനത്ത് ആക്കുകയും
    മറ്റവനെ തൂക്കിക്കൊല്ലുകയും ചെയ്തുവല്ലോ”.
  urd-GVR: Aur jo kuchh bhī us ne batāyā sab kuchh waisā hī huā. Mujhe apnī zimmedārī
    wāpas mil gaī jabki bekarī ke inchārj ko sazā-e-maut de kar daraḳht se laṭkā diyā
    gayā.”
  suz-BL: दोदेंशो पा शेंदा, मोदेंशोन दुम्‍त। आं गेय आं कली लेंशा गेतीनी। अर्को कली
    चहिं क्‍याइश्‍शा साइक्‍तेक्‍म” देंमाक्‍त।
  ita-1927: 'E le cose avvennero secondo l’interpretazione ch’egli ci aveva data:
    Faraone ristabilì me nel mio ufficio, e l’altro lo fece appiccare”.'
  ckb-ckb: ئیتر ئەو چۆنی بۆ لێکداینەوە ئاوا ڕوویدا. ئەوە بوو من گەڕامەوە شوێنەکەی
    خۆم و ئەویش کوژرا.»
  eng-BBE: 'And it came about as he said: I was put back in my place, and the bread-maker
    was put to death by hanging.'
  crx-NTPO: '''Ink''ez ''et ''uhooja nts''en''a lah nedani'' nusitez-un, whuz un''a
    ''uhooja. Si njan se''ut''en ''et nenasunilhti ''ink''ez nyoon yuze''uzguz.”'
  kan-OKCV: ಅವನು ಹೇಳಿದ ಅರ್ಥದಂತೆಯೇ ನಮಗಾಯಿತು. ನಾನು ನನ್ನ ಸ್ಥಾನವನ್ನು ಪುನಃ ಪಡೆದುಕೊಂಡೆನು,
    ಇನ್ನೊಬ್ಬನನ್ನು ಗಲ್ಲಿಗೇರಿಸಲಾಯಿತು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro naka ijiebuo maeje fu kuaruema ije ire maeje buneka izege fure kuaruema
    ijiege riarei. A i none ije a dasuaejiema ije ane abe una igie mie. Ro una kai
    none ije ane kiamoga bune kaje dabe uro ijia kirana abe ine ijia kiramo fune baronemano
    kuae.
  tam-2017: அவன் எங்களுக்குச் சொல்லிய அர்த்தத்தின்படியே நடந்தது; என்னைத் திரும்ப என்
    நிலையிலே நிறுத்தி, அவனைத் தூக்கில் போட்டுவிட்டார்” என்றான்.
  spa-RV-1909: 'Y aconteció que como él nos declaró, así fué: á mí me hizo volver
    á mi puesto, é hizo colgar al otro.'
  ron-BTF: Şi s-a întâmplat, că aşa cum ne-a interpretat, aşa a fost; pe mine el m-a
