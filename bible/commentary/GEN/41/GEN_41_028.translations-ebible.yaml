    ahiye ati.
  mar-mar: जी गोष्ट मी फारोला सांगितली ती हीच आहे. जे काय घडणार आहे हे देवाने आपणास
    दाखवले आहे.
  tcs-tcs: ‘Diswan i go apen wiskain ai spik po da Pero king. God i bin soe da Pero
    king wanem em go mekem sun.
  soq-soq: Ita dima ne warere benemaena ruaida God e manawo dewasapia baiwaleide.
  qub-qub: «Cay willashäcunaga llapanpis nishänömi cangapaj. Diosmi gamta musyachisha-cashunqui
    imano rurananpaj caycashantapis.
  bqp-bqp: Lákũ ma ònnɛ nà tera, kí, ma pì Luda tɛn yã kũ à ye à kɛ mↄnnɛmɛ.
  hat-hat: 'Se jan m'' sot di farawon an: Bondye vle fè ou konnen sa li pral fè.'
  eng-BSB: 'It is just as I said to Pharaoh: God has shown Pharaoh what He is about
    to do.'
  tod-tod: Eɠɛʋelei nɔ gè boga da Falaɠɔn ma, nii GALA ge ʋaazu kɛɛzu, naa ɠa é
    kulaa kɛlɛma Falaɠɔn ʋɛ.
  eng-WEBPB: That is the thing which I have spoken to Pharaoh. God has shown Pharaoh
    what he is about to do.
  kbq-kbq: Maka'zana meni fore hania zamofonku nagra huama huna Feroga negasamuankino,
    ama anazana fore'ma hania zamofo Anumzamo'a Agra'a eri ama huno Feroga kaveri
    hu'ne.
  nhe-BL: Ya ni panos san queja nimitzilhuijtoc pampa Toteco Dios mitznextilijtoc
    tlen ya quichihuas.
  bus-bus: Lán má ònnɛ nà tia, kí, ma bè Ludaa e yã kɛ̀ à yezi à kɛɛ ↄdↄↄannɛmɛ.
  gub-BL: Tupàn wexak kar wemiapo ràm newe a'e, heze'eg awer rupi katete a'e.
  eng-DRA: 'Which shall be fulfilled in this order:'
