  nfa-nfa: De Lamatua dhu peka mema le, ngaa dhu Nèngu neo tao. Èèna sama kahèi, dènge
    ngaa dhu jaꞌa peka deo na.
  urd-urd: यह वही बात है जो मैं फ़िर'औन से कह चुका हूँ कि जो कुछ ख़ुदा करने को है
    उसे उसने फ़िर'औन पर ज़ाहिर किया है।
  rus-SYN: 'Вот почему сказал я фараону: что Бог сделает, то Он показал фараону.'
  cbt-NTPO: Napotëranquënso chachin mini nisarin. Piyapinënco nipirahuë', Yosë ma'sona
    yanininso nani sha'huitëranquën.
  bqc-SIM: Lá má ònɛ tiawa kí, ma mɛ̀ Lua lɛ́ yã́ pↄ́ á ye kɛ ↄlↄnɛɛ.
  tcz-CHONGTHU: Hiche hohi keiman ka phondoh banga hung guilhung ding ahi, Ajeh chu
