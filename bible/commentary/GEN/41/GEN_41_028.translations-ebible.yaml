verse: GEN.041.028
translations:
  mal-C: '“വസ്തുത ഞാൻ ഫറവോനോടു പറഞ്ഞതുപോലെതന്നെ: ദൈവം താൻ ചെയ്യാൻപോകുന്നത് ഫറവോനു
    കാണിച്ചുതന്നിരിക്കുന്നു.'
  deu-TKW: 'Deshalb habe ich vorhin zum Pharao gesagt: Was Gott zu thun vorhat, hat
    er dem Pharao gezeigt!'
  lin-lin: Tala maloba oyo nazalaki na yango mpo na koyebisa Faraon. Nzambe atalisi
    na Faraon makambo oyo Ye akosala.
  cbr-NT: '''Ën mi kakë usabi oi ka ''iti ''ikën: Diosan ka mix ''apu ''ikë usakia
    an ñu ''ati a ñuikin mi ismiaxa.'
  eng-LSV: 'this [is] the thing which I have spoken to Pharaoh: God has shown Pharaoh
    what He is doing.'
  bmu-bmu: Anutunöŋ yuai könaŋgep akŋamgö mötzawi, yaŋön mi göhöra indela kondelja.
    Farao kiŋgöra keu dölki mewö jizali, mi mönö mewögöra aka jizal.
  eng-GNV: This is the thing which I haue saide vnto Pharaoh, that God hath shewed
    vnto Pharaoh, what he is about to doe.
  eng-WEBSTER: 'This is the thing which I have spoken to Pharaoh: What God is about
    to do he showeth to Pharaoh.'
  nhw-BL: Ya ni panos san quen nimitzilhuijtoc pampa Toteco Dios mitznextilijtoc catli
    ya quichihuas.
  swh-ONEN: '“Ni kama vile nilivyomwambia Farao: Mungu amemwonyesha Farao jambo analokusudia
    kufanya karibuni.'
  bba-bba: Gusunɔwɑ nun sɔ̃ɔsi ye u koo ko nɡe mɛ nɑ rɑɑ nun sɔ̃ɔwɑ, sunɔ.
  eng-KJVCPB: 'This is the thing which I have spoken unto Pharaoh: What God is about
    to do he sheweth unto Pharaoh.'
  cpy-cpy: Okaatzira nokamantakimiri pinkathari, rootakira ikamantzimiri Tajorentsi
    okaate ranteri.
  mpx-mpx: '“Tonowak, he i ola te ewasi ya baunan eliyam: Yabowaine iyaka i pamasal
    elam hauna gun abwe ni ginol.'
  wbp-wbp: '@see-verse:GEN.041.027'
  luo-luo: “En mana kaka awachoni ni Nyasaye osenyiso Farao gima obiro timo.
  meu-meu: Farao hari na hamaoroa heḡereḡerena, Dirava ese ena kara ta baine karaia
    e tomu be Farao vada e hamaorolaia guna.
  npi-ULB: मैले फारोलाई बताएको कुरा यही नै हो । परमेश्‍वरले गर्न लाग्‍नुभएको कुरा
    उहाँले फारोलाई प्रकट गराउनुभएको छ ।
  yor-yor: '“Bí mo ti wí fún Farao ní ìṣáájú náà ni: Ọlọ́run fi ohun tí yóò ṣẹlẹ̀
    han Farao.'
  emp-NTPO: Mʌ̃ boro, Ãcõrẽba bʌ́a unubisia idjia oida mʌ̃a jara b̶ʌ quĩrãca.
  ind-ind: Inilah yang saya maksud dengan perkataan tadi, ‘Allah sudah memberitahu
    Baginda apa yang hendak dilakukan-Nya.’
  pes-OPCB: همان‌طور که به فرعون گفتم، خدا آنچه را که می‌خواهد به‌زودی در این سرزمین
    انجام دهد، به فرعون آشکار ساخته است.
  ssx-ssx: Kotota꞉ mo amba꞉ hande la kua꞉ tupa꞉e. Koda꞉ma꞉ta꞉ mo ipikana꞉ma꞉ pulu
    pa꞉la꞉eki neke pa꞉ta꞉ wala꞉la꞉me.
  lcm-lcm: Kapo asukang palau val natala mengen ua. God katala akalit ua ta sa ka
    vil lak ia.
  aer-aer: '@see-verse:GEN.041.027'
  tgl-ULB: Iyon ang bagay na sinabi ko kay Paraon. Kung ano ang gagawin ng Diyos ipinakita
    na niya kay Paraon.
  nop-nop: “Biyagoŋ kuyoŋ, nu woondegoŋ nadisuŋa Felo agaŋ indiŋ ganiŋat. Bepaŋ adi
    nemek tibee nadilak u Felo du ganimbihitak.
  kca-kca: 'Щишән, ма щиты фараона йастәсәм: «Мўй Турәм верәԓ, щит Ԓўв фараона этәԓтәсԓы.'
  cbu-NT: Uru ambtanda ashtachu, nuw táyanlli ambiritam ashtachiya. Watam waana Apanll
    yasaranguwa.
  hui-hui: Uruni mani ogodagua bulebira lalu Ngode Datagaliwabehanda í̠ni walia hayada
    lalu langerogoni.
  wrs-wrs: Honamba os yemba doa kava ishomani, Sesoa hev yemba ishomnav mana vemamba,
    hevpa yemba si vaomana vinvav.
  jao-jao: “Kirni-nu barrungku, kulu kalngiya barra, jirnili-nanji barra ki-Kud, jirnili-nanji
    awara ngandarra kilu-arrila baku.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ရှင်​မင်း​ကြီး​အား လျှောက်​ထား​ခဲ့​သည့်​အ​တိုင်း
    ဘု​ရား​သ​ခင် က​မိ​မိ​ပြု​တော်​မူ​မည့်​အ​မှု​ကို​ကိုယ်​တော် အား​အ​သိ​ပေး​ခြင်း​ဖြစ်​ပါ​သည်။-
  cbi-NTPO: Tsa' mitya iya ñunu naati pañuba, Dios bene juntsanguenu tsuyu ti' ñunu
    keewaatunguiñuve.
  bod-N: དེའི༌ཕྱིར། བདག་གིས་གོང་ནས་ཕཱར་ཨོལ་ལ་སྨྲས་པ་བཞིན་དཀོན་མཆོག་གིས་གང་ཞིག་མཛད་པར་འགྱུར་བ་ཁྱེད་ལ་བསྟན་ཟིན༌ཏོ།།
  wsk-wsk: “Ani maingkala ka manem iwitata, Kaem mel bitirukko wore ka kausam se arigem.
  kkl-kkl: Nari nai, an lenda maplama ambatkenne sunsunum uro Allah Eldi, 'Uanun,'
    sembamlange sembe ambatkelba, lenda undo maplam.
  sna-sna: '“Zvakangoita sezvandataura kuna Faro ndichiti: Mwari aratidza Faro zvaava
    kuda kuita.'
  spa-BLM: Esto es lo que le he dicho al Faraón. Dios ha mostrado al Faraón lo que
    va a hacer.
  beu-beu: Emenghula na vede vengbanang iila angu edadenang. Naba ba eningse Lahatala
    hula ening angu, Ana metma nimang raja veng aat hubai.
  cac-cac: A tas ix val d'ayach tic, ichaton chi' syalelc'och a vayich chi'. A Dios
    ix ac'an a vayichej tas nab'ilxo yuuj.
  swh-ULB: Hilo ni jambo nililomwambia Farao. Mungu amemfunulia Farao jambo analokwenda
    kulifanya.
  bel-bel: 'Вось, чаму сказаў я фараону: што Бог зробіць, тое Ён паказаў фараону.'
  wed-wed: —Aiwai a ririweia, nanare ina tupua. God i viatataiem da aiwai ina kauei.
  deu-ELBBK: 'Das ist das Wort, das ich zu dem Pharao geredet habe: Was Gott tun will,
    hat er den Pharao sehen lassen.'
  mbb-OT: Ne haazà he egkehitavù ne iyan en kes migkaǥi ku kenikew, Mahal he Hadì,
    he impezayag en kenikew te Megbevayà ke hengkey is ed-ul-ulahan din.
  msc-msc: Mansa, n ka a fɔ i yɛ ɲa mɛn ma, a ye wo ɲa le ma. Alla kɛtɔ mɛn kɛla,
    a ra wo le yiraka i la.
  mal-2015: ദൈവം ചെയ്‌വാൻ ഭാവിക്കുന്നതു ഫറവോന്നു കാണിച്ചു തന്നിരിക്കുന്നു. അതാകുന്നു
    ഞാൻ ഫറവോനോടു പറഞ്ഞതു.
  tuo-NT: Yʉꞌʉ mʉꞌʉrẽ níꞌcaronojõta niꞌi. Wiogʉ, Õꞌacʉ̃ cʉ̃ weeatjere mʉꞌʉrẽ wereyugʉ
    weeapĩ.
  gup-gup: Wanjh kunmekbe bu ngayimeng ke nawu king Pharaoh, God ngunyingkihbengdayhkeng
    bu baleh kakurduyime darnkih.
  met-met: “Bila ngabalaung baing. Urana hatanga naung axamanoa bo ba libu(ba).
  gvs-gvs: Tauna nakae bogina alatuwokoim. Yaubada bogina ivatulukoim manakaena bei
    giyakainava iguinuwe.
  rmc-rmc: Avke ela, sar oda phenďom le faraonoske. O Del sikaďa, so kamel te kerel.
  nlg-nlg: Tana lei niulu kara mai inagho kara kale na lei ghanaghana raeni taonia
    na hava tu bosaa vanigho itaeni, na pukuna a God te talutatea vanigho na hava
    ke [dutu] gonia.
  dgr-DOGNT: '“K''àowo, dànèehsı̨ı̨ sìı k''ę̀ę̀ agode ha: Nǫ̀htsı̨ ayìı dàle ha sìı
    wek''èı̨zǫǫ̀ anį̀į̀là hǫt''e.'
  pes-OPV: 'سخنی که به فرعون گفتم، این است: آنچه خدامی کند به فرعون ظاهر ساخته است.'
  ron-1924: Астфел, дупэ кум ам спус луй Фараон, Думнезеу а арэтат луй Фараон че аре
    сэ факэ.
  aui-aui: 'Kiiwawo, mmko metagha awonem na inatubugha: basuna God pinimina bi awaki
    inabera na iviyevevem.'
  ben-OBCV: '“আমি ফরৌণকে যেমনটি বললাম তা ঠিক এরকম: ঈশ্বর যা করতে চলেছেন তা তিনি ফরৌণকে
    দেখিয়েছেন।'
  lex-lex: Emekto'a a'ukot olek la matro'mu Firauna, Uplerlawna Ntutga la matro'mu
    Firaun hya' mak pena Nhi'a.
  rgu-rgu: De, Manetualain nafada memaꞌ so, hata fo Ana sakaꞌ taon. Ria sama leoꞌ
    bisinaꞌ a au afada so a.
  som-som: Taasu waa wixii aan kugula hadlay, Fircoonow. Waxa Ilaah samaynayo ayuu
    ku tusay.
  lat-VUC: 'Qui hoc ordine complebuntur:'
  aoi-aoi: Biya kembirra ni-yama ngarningka, “Yirra-maka-murrada ngayuwa nungkuwa-manja
    arakba ayakwa, eneja nakina Neningikarrawara nginu-mukangbijuwama nungkuwa-manja
    akwulyangburarrka-murra adinakba ebina neniki-yama-langwa nakina arija-langwa.
  eng-ASVBT: 'That is the thing which I spake unto Pharaoh: what God is about to do
    he hath shown unto Pharaoh.'
  mna-mna: Ina kembei ta aŋso na. Iŋgi Anutu ipatooŋu pa mbulu tabe ikam ma ipet i.
  ita-1885: 'Questo è quello che io ho detto a Faraone: Che Iddio ha mostrato a Faraone
    ciò ch''egli è per fare.'
  eng-LXXUP: 'And as for the word which I have told Pharaoh, whatsoever God intends
    to do, he has shown to Pharaoh:'
  eng-ULB: That is the thing which I spoke to Pharaoh. What God is about to do he
    has revealed to Pharaoh.
  spa-VBL: 'Es tal como le dije a Su Majestad: Dios ha mostrado al Faraón lo que va
    a hacer.'
  fra-_FOB: 'C''est ce que j''ai dit à Pharaon: Dieu a fait voir à Pharaon ce qu''il
    va faire.'
  mal-mal: ദൈവം ചെയ്യുവാൻ പോകുന്നത് ഫറവോന് അവിടുന്ന് കാണിച്ചുതന്നിരിക്കുന്നു. അതാകുന്നു
    ഞാൻ ഫറവോനോട് പറഞ്ഞത്.
  urd-GVR: Yih wuhī bāt hai jo maiṅ ne huzūr se kahī ki Allāh ne huzūr par zāhir kiyā
    hai ki wuh kyā karegā.
  suz-BL: आं देंशो मार बाक्‍ब देंशा हना, परमप्रभुमी मार पचा चिक्‍शो बाक्‍मे, मेको
    इन कली कोंइताक्‍व। मोदेंशो बाक्‍ब।
  ita-1927: 'Questo è quel che ho detto a Faraone: Iddio ha mostrato a Faraone quello
    che sta per fare.'
  ckb-ckb: '«ئەمەش ئەوەیە کە بە فیرعەونم گوت: خودا بە فیرعەونی نیشان داوە کە بە تەمایە
    چی بکات.'
  eng-BBE: As I said to Pharaoh before, God has made clear to him what he is about
    to do.
  crx-NTPO: Ndi 'i Pharaoh ooghun bulh yasduk, Yak'usda (Elohim) Pharaoh wheinilhtan
    datit'elh-un.
  kan-OKCV: “ನಾನು ಫರೋಹನಿಗೆ ಹೇಳಿದ ಮಾತಿನಂತೆ ದೇವರು ಮಾಡಲಿರುವುದನ್ನು ಫರೋಹನಿಗೆ ತೋರಿಸಿದ್ದಾರೆ.
  bbb-bbb: Naka ije fune izege na kuaraeva fune ijiege redufuo Godi fune irere fu
    rade rekuveno fu ijene nijasae.
  tam-2017: பார்வோனுக்கு நான் சொல்லவேண்டிய காரியம் இதுவே; தேவன் தாம் செய்யப்போகிறதைப்
    பார்வோனுக்குக் காண்பித்திருக்கிறார்.
  spa-RV-1909: Esto es lo que respondo á Faraón. Lo que Dios va á hacer, halo mostrado
    á Faraón.
  ron-BTF: 'Acesta este lucrul pe care l-am vorbit lui Faraon: Ceea ce Dumnezeu este
    gata să facă îi arată lui Faraon.'
  eng-WEBP: That is the thing which I have spoken to Pharaoh. God has shown Pharaoh
    what he is about to do.
  eng-FBV: It's just as I told Your Majesty—God has shown Pharaoh what he is going
    to do.
  nld-1939: Dit bedoelde ik, toen ik tot Farao zeide, dat God aan Farao heeft getoond,
    wat Hij van plan is te doen.
  nch-BL: Ya ni panos san quej nimitzilhuijtoc pampa Toteco Dios mitznextilijtoc cati
    ya quichihuas.
  tfr-NTPO: L̈ër shäng bop kong sorë ga shäryë eni. L̇l̇ëye shärye Sbörë bong kjönma
    l̈i, e l̈ayde bop kong.
  vie-1934: 'Aáy là điều tôi đã tâu cùng bệ hạ rồi: Đức Chúa Trời có cho bệ hạ thấy
    những việc Ngài sẽ làm.'
  hin-CV: “जैसा मैंने फ़रोह को बताया, ठीक वैसा ही होगा; परमेश्वर ने आपको यह दिखा दिया
    है कि जल्दी ही क्या होनेवाला है.
  eng-OURB: That is the thing which I spoke to Pharaoh. What God is about to do he
    has shown to Pharaoh.
  spa-BES: Como ya le dije a Faraón antes, Dios le ha aclarado lo que está a punto
    de hacer.
  tdx-tdx: Ie i vinolako amy Paròy, te nabentan’ Aña­hare amy Parò i hanoe’ey.
  vid-vid: Kota vyondikulonjele, hegwe Falao, Nguluwi nakakugubulila mbuli zoyalingugana
    kudita behi hihi.
  pwg-pwg: Vaghina ikikava avonavonem na nakanani, God ivi beyem da aviyavisina ina
    berai.
  eng-OKE: This is the word which I have spoken to Pharoh. What the Lord is about
    to do, He hath showed to Pharoh.
  tha-KJV: นี่​คือสิ่งที่ข้าพระองค์ทูลฟาโรห์ คือพระเจ้าทรงสำแดงให้​ฟาโรห์​รู้​สิ​่งที่​พระองค์​จะทรงกระทำ
  por-BR-2018: Isto é o que respondo a Faraó. O que Deus vai fazer, mostrou-o a Faraó.
  bco-bco: Nilo꞉ gemo꞉lo꞉ mo꞉mo꞉da so꞉lo꞉l aumbo꞉, Gode eyo꞉ elo꞉ dimidama꞉no꞉ a꞉no꞉
    gemo꞉ wido꞉.
  deu-ELO: 'Das ist das Wort, das ich zu dem Pharao geredet habe: Was Gott tun will,
    hat er den Pharao sehen lassen.'
  ktm-ktm: “Sa ndre yu umpa ile tadam kuti we kihir. Lapan indripaninyan ile tadam
    handrai sa iy we kihnan tih.
  caa-caa: Pues lo que war inwaret era jax lo que e Dios war uchecsu toit tamar lo
    que cꞌani uche watar e día.
  eng-WYC-2018: which shall be fulfilled by this order. (which shall be fulfilled
    in this order.)
  epo-epo: Tio estas, pri kio mi diris al Faraono, ke kion Dio estas faronta, Li montris
    al Faraono.
  uig-PIN: Mǝn Pirǝwngǝ dǝydiƣan sɵzüm xuki, Huda yeⱪinda ⱪilmaⱪqi bolƣan ixni Pirǝwngǝ
    ayan ⱪildi.
  beo-beo: Na da dima sia:i defele - Gode da Ea fa:no hamomu dima olelei.
  tpi-OTNT: Em i olsem mi tokim yu pinis. God i soim yu long samting em i laik mekim.
  hau-SA: “Haka yake kamar yadda na faɗa wa Fir’auna cewa Allah ya nuna wa Fir’auna
    abin da yake shirin yi.
  udu-udu: A’di a’dan be me’d jin ṯorkika/ /e aP̱irawn ka Arumgimis murki’da ṯora
    P̱irawn to jin i’disha ’twa/ a’di mmomii mo.
  uig-LAT: Men Pirewn’ge deydighan sözüm shuki, Xuda yéqinda qilmaqchi bolghan ishni
    Pirewn’ge ayan qildi.
  nde-nde: Kunjengokuba ngitshilo kuFaro. UNkulunkulu usevezile kuFaro lokho azakwenza.
  ton-ton: Ko eni ʻae meʻa kuo u lea ʻaki kia Felo; ko ia ʻoku teu ʻe he ʻOtua ke
    fai ni, kuo ne fakahā kia Felo.
  ces-1613: 'Toť jest, což jsem mluvil Faraonovi: Což Bůh činiti bude, ukazuje Faraonovi.'
  eko-eko: Mattakhuzi apa kiniwuuzaanini mfwalume, Nluku eetta wuuthoonyezani etile
    anttelaaye oretta.
  nss-nss: Kiya, tehe upwai satam–Ngindrai ara ipwainganiy isatam sehe melit yiy nakimbusiy.
  eng-WMB: That is the thing which I have spoken to Pharaoh. God has shown Pharaoh
    what he is about to do.
  tam-TCV: “பார்வோனுக்கு நான் சொன்னதுபோல், இறைவன் தாம் செய்யப்போவதைப் பார்வோனுக்குக்
    காண்பித்திருக்கிறார்.
  ceb-ULB: Mao kanang mga butanga ang akong masaysay ngadto sa Paraon. Kung unsa man
    ang pagabuhaton sa Dios gipadayag niya kini ngadto sa Paraon.
  mkn-mkn: Jadi Tuhan Allah su kasi tau memang apa yang Dia mau bekin. Itu sama ke
    beta su omong tadi.
  nce-nce: Bo jume ëje wagali nolë. Goto bu wesibi jume wafi lebotane lotometë. Na
    kë wesibi tokwafe fata lëgleme.
  pol-UBG: 'A oto, co powiedziałem faraonowi: Bóg ukazał faraonowi, co uczyni.'
  agr-agr: Tuja wi amina tijam nunak betek Apajuí nii dutikatnujin amina iwaintugmake.
  kyc-kyc: Doko mee Anatumi mende pinya Perao emba langipyalyamo lalono dopaleko lyamo,
    leya.
  urd-GVU: یہ وہی بات ہے جو مَیں نے حضور سے کہی کہ اللہ نے حضور پر ظاہر کیا ہے کہ
    وہ کیا کرے گا۔
  deu-1912: Das ist nun, wie ich gesagt habe zu Pharao, daß Gott Pharao zeigt, was
    er vorhat.
  ntj-ntj: Tjiinya Mama Kuurrtunta nintitjura ngula ngaapirinypa ngaratjaku.
  row-row: No taꞌo naa, Lamatualain nafadꞌe memaꞌ saa fo Eni nae taoꞌ a. Naa, onaꞌ
    au olaꞌ faꞌ ra.
