verse: GEN.041.003
translations:
  mal-C: അതിനുശേഷം അവയുടെ പിന്നാലെ വിരൂപവും മെലിഞ്ഞതുമായ വേറെ ഏഴു പശുക്കൾ നദിയിൽനിന്ന്
    കയറിവന്നു. അവ നദീതീരത്തു നിന്നിരുന്ന പശുക്കളുടെ അരികിൽത്തന്നെ വന്നുനിന്നു.
  deu-TKW: Nach ihnen aber stiegen sieben andere Kühe aus dem Nil herauf, von häßlichem
    Aussehen und mageren Leibes; die stellten sich neben die ersten Kühe am Ufer des
    Nil.
  lin-lin: Sima na yango, bangombe mosusu sambo ya basi, ya mabe mpe ekonda, ebimaki
    wuta na ebale, etelemaki pembeni ya bangombe ya basi oyo ezalaki pembeni ya ebale
    Nili.
  cbr-NT: Usokian pikëbëbi a kaxu bakanuax chikitika 'atima 'aish chumínkëkama mapai
    'imainun rabë́ vaca axribi baka kuëbí raíri a 'urama sëtërui nirakëakëxa.
  eng-LSV: and behold, seven other cows are coming up after them out of the River,
    of bad appearance, and lean [in] flesh, and they stand near the cows on the edge
    of the River,
  bmu-bmu: Mieŋgö andöŋine bulmakau tosatŋi 7 sihitqarambuŋinanök kaisoŋgolomŋini
    piromŋi mi o töwatŋi miaŋgöreŋök kota bulmakau mutukŋi mieŋgö kösutŋine anda o
    töwatŋaŋgö göraŋe kinget.
  eng-GNV: And loe, seuen other kine came vp after the out of the riuer, euill fauoured
    and leane fleshed, and stoode by the other kine vpon the brinke of the riuer.
  eng-WEBSTER: And behold, seven other cows came up after them out of the river, ill-favored
    and lean-fleshed; and stood by the other cows upon the brink of the river.
  nhw-BL: Huan iniica quisque chicome huacaxme catli fierojtique huan cocoxquetique.
    Quisque ipan nopa hueyatl huan moquetzque iteno ininnechca nopa sequinoc.
  swh-ONEN: Baada yao ngʼombe wengine saba, wabaya na waliokonda, wakatokea mtoni
    Naili wakasimama kando ya wale wanono ukingoni mwa mto.
  bba-bba: Mɑ nɛɛ nɔɔbɑ yiru ɡɛɛ mɑɑ yɑrimɑ dɑɑrun di yi yi woore yi ǹ wɑɑbu wɑ̃,
    yi yɔ̃rɑ yiɔnɔn bɔkuɔ dɑru bɔ̃ɔ mi.
  eng-KJVCPB: And behold, seven other kine came up after them out of the river, ill
    favoured and leanfleshed; and stood by the other kine upon the brink of the river.
  cpy-cpy: Iñaatziri royaatapaakiri itsipa 7 matharipaeni vaca, kaariperori rini.
    itsipatapaakari wathantzipaeni rowaeyani.
  mpx-mpx: Toto o enaa, yaka bulumwakau meluyowau ali gewi seben al hi gaiheem wewela,
    heliya tuwaliya lalauina ge ali awa nanakina. Inoke hi na hi talmilila bolo hi
    miminaa wewel bebenaa gegeliliyaa.
  wbp-wbp: Ngula nyangu-jana yarda jukurrparlu wirlki-pala puluku yinya ngapangka,
    yarnma-wati-nyayirni, kula ngurrju. Yanurnulu ngapa-jangka, manulpalu kutu karrija
    yangka wiriwiri-wana puluku-wati-wana karru wiringkaju.
  luo-luo: Bangʼ mano noneno dhok abiriyo mamoko maricho modhero kowuok ei aora Nael,
    kendo kochungʼ e bath mago mabeyo.
  meu-meu: Idia muridiai boromakau idaudia hitu sinavai badana amo ma e dae, taudia
    didika bona vavaroda-vavaroda, hari mai digaradia ḡaudia badibadidiai e gini.
  npi-ULB: नील नदीबाट अरू सातवटा नसप्रेका र दुब्ला-दुब्ला गाई निस्केर आए । तिनीहरू
    नदीको किनारमा उभिरहेका पहिलेका गाईहरूसँगै उभिए ।
  yor-yor: Lẹ́yìn àwọn wọ̀nyí, ni àwọn màlúù méje mìíràn tí kò lẹ́wà tí ó sì rù jáde
    wá láti inú odò Naili, wọ́n sì dúró ti àwọn méje tí ó sanra tí ó wà ní bèbè odò
    náà.
  emp-NTPO: Ãdji caid̶u dewara siete paca mititia caya b̶eada doed̶aʌba odjasid̶aa.
    Maʌ̃ caya b̶eara dji boreguea b̶ea caita do icawa nũpanesid̶aa.
  ind-ind: Kemudian tujuh ekor sapi lain yang kurus kering dan buruk rupa keluar juga
    dari sungai Nil dan berdiri di tepi sungai itu bersama ketujuh sapi yang sehat
    tadi.
  pes-OPCB: سپس هفت گاو دیگر از رودخانه بیرون آمدند و کنار آن هفت گاو ایستادند، ولی
    اینها بسیار لاغر و استخوانی بودند.
  ssx-ssx: Kutupata꞉ pa mandane wataake hata꞉ kaomanu make opa꞉liaememe. Koto kao
    manuta꞉ loke dia꞉ya make pa꞉ta꞉liki holiki yapeekeme. Ikita꞉ mo titina꞉ kaomanu
    haemeke alena꞉ mo ikali tea꞉na꞉ mandakena꞉ pua haemekeme.
  lcm-lcm: Na mang limalengua na bulumakau kila kun palak, kitapo makuk na tuanan
    palau. Kita serei na kime lapo kun tung asung i mang keve bulumakau ang ngere
    sung.
  aer-aer: Re altyerre akwete arerle-anemele areke pweleke ngkwerne-ngkwerne arrpenhe
    seven-pele awethe kwatye kweneke. Pweleke nhenhe itne akenhe ngkwerne-ngkwerne
    anthurre aneke akurne anthurre itne. Itne kwatye-ngentyele arratewarremele tnerrirreke
    pweleke antere akngerre itneke itwele lhere iterele.
  tgl-ULB: Masdan, may pitong iba pang mga bakang hindi kanais-nais at payat ang umahon
    kasunod nila sa Nilo. Tumayo sila katabi ng ibang mga baka sa pampang ng ilog.
  nop-nop: Yanalune mindaŋ makau 7 iŋgoŋ noli maaŋ ime ginaniŋ labugiŋ, adi adi hogohi
    kigitahi. Adi labuŋa makau moomoohi goom gaaliki hinit adi’walaŋ gagayeŋ yakiŋ.
  kca-kca: щӑԓта, ԓыв йўпеԓән йŏхан эԓты па ԓапәт мис этәс, атәм хŏрпет пӑ керыйәмәт,
    пӑ тўм мисәт пўӈԓа йŏхан питарән ԓойсәт;
  cbu-NT: Anoo arangeemsha napku, ashpatam tsimbunatam matayaru wakaratam parangiya.
    Itaru, ansha wakar kizpur mantsirinanda; xangitamawa wingumuntam shanee ashiranganaya,
    yuwannungitam wanuts kapungunand shaneerana annungitamta.
  hui-hui: Ani hondowa handalu hearia nogo bulumaga karia mende tingini ko hongo nahe
    kuni hanguhe ibaha howa tagira ibiyaria hendene.
  wrs-wrs: Wo henga sism mongo 7pelarava sapi pulvo Nail pomerini, wo almangkelangas,
    wo beswonamba lovahvnamoa. Wo sapiva dom ambna, owal di lovahvnam.
  jao-jao: Kulu mili yurrulu kila-kala a-kawurna a-kanymarda kulu rra-kanymarda kulu
    rra-kanymarda arrkula, a-ja barra a-kawurna kalngiya barra a-wardi, a-ngurlingurli.
    Rra-ja barra rra-ngurlingurli, kanda-walalanyma kariwajka nakaringu wulanginda
    bajinju rungkarrkulu marda, yiwirra kanda-arri.
  mya-mya: ထို​နွား​တို့​နောက်​မှ​ပိန်​လှီ​၍​အ​ဆင်း​မ​လှ​သော နွား​မ​ခု​နစ်​ကောင်​တို့​သည်​မြစ်​ထဲ​မှ​တက်​လာ
    ကြ​ပြီး​လျှင် မြစ်​ကမ်း​နား​ပေါ်​သို့​ဦး​စွာ​ရောက် ရှိ​နေ​သော​နွား​များ​အ​နီး​သို့​သွား​၍​ရပ်​နေ
    ကြ​၏။-
  cbi-NTPO: Tsa denaren yala' benesha bain mandishpai wagara ejkekee firuundene defaatu,
    pi kelunu uyudila ajke' faamula' keesha.
  bod-N: དེ་ནས་ཡང་བ་མོ་བདུན་གཙང་པོ་ལས་ཚུར་ཡོང་བ༌དང༌། བ་མོ་དེ་དག་ཤིན་ཏུ་བཙོག་ཅིང་ལུས་ཟུངས་རིད་པོ་ཡིན༌ལ།
    ཤ་ཤེད་རྒྱས་པའི་བ་མོ་བདུན་པོ་དང་མཉམ་དུ་གཙང་པོའི་འགྲམ་དུ༌བསྡད།
  wsk-wsk: Aking udagi mu bulmakau 7 tala, nungumik memek, mu yu ningi basuman, ale
    bulmakau nungumik ningo mu nungumik duap te sanamaman.
  kkl-kkl: Nen babe kemelamogpa, Mag Nil lomag agha pham sapi yarirop-yarirop pham
    saekpare lamba walel aekti, wali uro norop pham peramag sekamek.
  sna-sna: Shure kwadzo, dzimwe mhou nomwe, dzakanga dzakashata uye dzakaonda, dzakabuda
    muna Nairi, dzikamira parutivi rwedziya dzaiva kumahombekombe orwizi.
  spa-BLM: He aquí que otras siete reses subían tras ellas del río, feas y flacas,
    y se quedaban junto a las otras reses al borde del río.
  beu-beu: Raja Firaun ana bot taang ateing se, sapi bititu aabeung bot jar moar angmi
    kaluar, aarunge iboa angu mang kira-taata, bot ibuar angu di mang karutu-karutu.
    Sapi bititu ba iboa kira-taata ang naung jar moar angmi kaluar muse, ue sapi ba
    iboa eere-eere ang naung iabung tahi sehi.
  cac-cac: Ix lajvi chi' ix q'ueul ucvan̈xo noc' vacax te chuclaj yilji, te b'ac,
    ix b'at noc' d'a slac'anil noc' b'aq'uech chi'.
  swh-ULB: Tazama, ng'ombe wengine saba wakatoka katika Nile baada yao, wasiopendeza
    na wamekondeana. Wakasimama ukingoni mwa mto kando ya wale ng'ombe wengine.
  bel-bel: але вось, пасьля іх выйшлі з ракі сем кароў іншых, благіх з выгляду і худых
    целам, і сталі каля тых кароў на беразе ракі;
  wed-wed: Ma bulumakau 7 apoapoei ma kirakiramai wairei i ḡetai da bulumakau aiaii
    au ririvai i raumairiei waira au adana.
  deu-ELBBK: Und siehe, sieben andere Kühe stiegen nach ihnen aus dem Strom herauf,
    hässlich von Ansehen und mager an Fleisch, und sie standen neben den Kühen am
    Ufer des Stromes.
  mbb-OT: Ne zuen daan neehè din he pitu he vaka he nekesunud he migaun, he memeǥasà
    wey memezaat.
  msc-msc: A ma mɛn bakɛ, nisi barani wɔrɔnwula fanan bɔra Nili ba ji rɔ. Woilu nara
    alu lɔ nisi tɔlɔni woilu tɔrɔfɛ ba dala.
  mal-2015: അവയുടെ പിന്നാലെ മെലിഞ്ഞും വിരൂപമായുമുള്ള വേറെ ഏഴു പശു നദിയിൽ നിന്നു കയറി,
    നദീതീരത്തു മറ്റേ പശുക്കളുടെ അരികെ നിന്നു.
  tuo-NT: Beꞌro ti maapʉta tja ãpẽrã siete wecʉa ñaꞌarã mejãrã, diꞌi marĩrã wijapaꞌacãrã
    niwã. Ãpẽrã ʉꞌmʉtãwijaꞌcãrã tiro nʉꞌcãejacãrã niwã.
  gup-gup: Wanjh kumekbe birribuyikawali seven bulikki birrimbidburrinj yerre nawu
    birrimowarreni dja birrimurrngbebmerrinj. Wanjh kumekbe birridjarrkdi nawu bulikki
    rowk, kumekbe kore kurrid ngarre Nile mankabo.
  met-met: Hata sibuna li bulmakau 7 teladi disok sangua Nail kimuya manadi. Bagungadingdi
    didoa (sibuna) xaung toatuading. Baing dila dili haxek mana bulmakau dungmanangandi
    lang rubinia.
  gvs-gvs: E niga ituli ta bulumakau adi badabada ainima aiyuwo sisinalaga, bulumakauyadi
    sigoyo nakae sibagabaga. Sisinalaga, mamaya goi bulumakau dedevidi kikidi sitáoya.
  rmc-rmc: Pal lende avle efta aver džungale the šuke gurumňa, so ačhenas paš ola
    ešebna gurumňa pro brehos.
  nlg-nlg: Mana ara vitu ghua na buluka keha tara ghoi pukuna dato mai tana beti tina
    sule, hauva ka, mara sighere mana hulilee. Na lei buluka sighere tara sakutua
    tona mara tughuru lilighidira ara vitu na buluka korukoru.
  dgr-DOGNT: Eyı tł'axǫǫ̀ ejıe łǫ̀hdı̨ eyıì-le tı yìı gots'ǫ xàgı̨ı̨de, gıkwǫ̀ whìle
    xè gıatıgòdlì gìgaat'ı̨, dehcho Naıl gà nàgeèhza.
  pes-OPV: و اینک هفت گاو دیگر، بد صورت و لاغر گوشت، در عقب آنها از نهر برآمده، به
    پهلوی آن گاوان اول به کنار نهر ایستادند.
  ron-1924: Дупэ еле с-ау май суит дин рыу алте шапте вачь, урыте ла ведере ши слабе
    ла труп, ши с-ау ашезат лынгэ еле, пе марӂиня рыулуй.
  aui-aui: Bi muridigha na kau berodi kirakiramidi yadi 7 bada Nail rariminama sigae,
    da kau takutakukudi simiiri tawanidi rarima kawabarane.
  ben-OBCV: এগুলির পরে অন্য আরও সাতটি কুৎসিতদর্শন ও অস্থিচর্মসার গরু, নীলনদ থেকে উঠে
    এল ও নদীর কূলে চরা সেই গরুগুলির পাশে এসে দাঁড়াল।
  lex-lex: Nhor nioka namkek nan owa'ana hayori dom pali, liawanni wo'itu rlergot
    la gerlawna Nila de ralamni. Hayori ri rpo'ora-rpaiti me inonni re yotyata. Noka
    rla rtutrier lia hayori mandiditu mak kala' ulu re onni, la'a gerlawan de aratni.
  rgu-rgu: Basa boe ma, sapi fekeꞌ hitu kalua reme lee ria mai. Ao nara korau raan
    seli. Ara rapadei raneneaꞌ ro sapi mapetaꞌ sira.
  som-som: Markaasaa waxaa dabadood webigii ka soo baxay toddoba sac oo kale oo fool
    xun, oo weyd ahaa, oo waxay is-ag taageen sicihii kale oo webiga qarkiisa jooga.
  lat-VUC: 'Aliæ quoque septem emergebant de flumine, fœdæ confectæque macie: et pascebantur
    in ipsa amnis ripa in locis virentibus:'
  aoi-aoi: Kembirra arngkidarrba-langwiya amangbala ambilyuma ngarningka nawurrak-ambijanga
    ngalajukwaba. Umba akine-ka bulukwa amurndakilarrkbulala-wiye-ka akwa amirajamiyama-wiya
    akina. Nawurraki-riberrkinuma akina akwa nawurrak-alkayanguma ariba-manja amurndakibina-manja
    akwala bulukwa.
  eng-ASVBT: And, behold, seven other kine came up after them out of the river, ill-favored
    and lean-fleshed, and stood by the other kine upon the brink of the river.
  mna-mna: Molo som na, makau lamata mi ru tomen, ta koŋkoŋ mi ruŋgun sananŋan na,
    per ma tise pa yok. To tikoŋuru zin makau tumkatŋan tina ma tila.
  ita-1885: Poi ecco, dal fiume salivano sette altre vacche di brutta apparenza, e
    magre, e scarne; e si fermarono presso a quelle altre in su la riva del fiume.
  eng-LXXUP: And other seven cows came up after these out of the river, ill-favored
    and lean-fleshed, and fed by the other cows on the bank of the river.
  eng-ULB: Behold, seven other cows came up after them out of the Nile, undesirable
    and thin. They stood by the other cows on the bank of the river.
  spa-VBL: Luego vio otras siete vacas que subían por detrás de ellas. Se veían feas
    y flacas mientras estaban junto a las otras vacas en la orilla del Nilo.
  fra-_FOB: Et voici, sept autres vaches laides et maigres, montaient du fleuve après
    elles, et elles se tinrent auprès des autres vaches sur le bord du fleuve.
  mal-mal: അവയുടെ പിന്നാലെ മെലിഞ്ഞും വിരൂപവുമായ വേറെ ഏഴു പശു നദിയിൽനിന്നു കയറി, നദീതീരത്തു
    മറ്റെ പശുക്കളുടെ അരികിൽ നിന്നു.
  urd-GVR: Un ke bād sāt aur gāeṅ nikal āīṅ. Lekin wuh badsūrat aur dublī-patlī thīṅ.
    Wuh dariyā ke kināre dūsrī gāyoṅ ke pās khaṛī ho kar
  suz-BL: मिनु नोले नील खोला रे ७ ओटा अर्को काइ मदारशो ग्‍येंशो बी ग्रूशो तवा बाक्‍त।
    मिनु मेकोपुकी अर्को बी नु नील खोला आ नेक्‍था राप्‍शा बाक्‍मा बाक्‍त।
  ita-1927: E, dopo quelle, ecco salire dal fiume altre sette vacche di brutt’apparenza
    e scarne, e fermarsi presso alle prime, sulla riva del fiume.
  ckb-ckb: لەدوای ئەوان حەوت مانگای دیکەی لەڕولاواز و ناشیرین لە ڕووبارەکە هاتنە دەرەوە
    و لەلای ئەو مانگایانە لە کەناری ڕووبارەکە ڕاوەستان.
  eng-BBE: And after them seven other cows came out of the Nile, poor-looking and
    thin; and they were by the side of the other cows.
  crx-NTPO: '''Et whunulh''en, ''uyoo musdoos lhtak''ant''i ''i cha yunilh''us, ''ukoh
    ts''e hailh''az. Ntsi'' ''ink''ez oodanusugi ''ink''ez nyo ''uyoo musdoos ''i
    yuzih taba nudilhya.'
  kan-OKCV: ಅವಲಕ್ಷಣವಾದ ಬೇರೆ ಏಳು ಬಡಹಸುಗಳು ಅವುಗಳ ಹಿಂದೆ ನದಿಯೊಳಗಿಂದ ಏರಿಬಂದು, ಆ ಹಸುಗಳ ಹತ್ತಿರ
    ನೈಲ್ ನದಿ ತೀರದಲ್ಲಿ ನಿಂತಿದ್ದವು.
  bbb-bbb: Bu ijiege inoekoga kau una kuke seveni (7) ijiege budua bu una do ijia
    ajiae. Ro kau rane ije ajiaeva ije buka garuradiana suri nujiama ikene ane ajiausiae.
    Bu ajiausiaena bune va kau bino ije bu do zinuine ijia vajoma inoejo ije ivuake
    ijia oenoeve. Bu ijia oenoekinu mave-kau seveni (7) gue ije ubaeradiana maturaeva
    ije sakiana buvua ivo Fero fu giana uri.
  tam-2017: அவைகளுக்குப்பின்பு அவலட்சணமும் கேவலமுமான வேறே ஏழு பசுக்கள் நதியிலிருந்து
    ஏறிவந்து, நதி ஓரத்தில் மற்ற பசுக்களுடன் நின்றன.
  spa-RV-1909: 'Y que otras siete vacas subían tras ellas del río, de fea vista, y
    enjutas de carne, y se pararon cerca de las vacas hermosas á la orilla del río:'
  ron-BTF: Şi, iată, alte şapte vaci au urcat după ele din râu, urâte la vedere şi
    slabe; şi au stat lângă celelalte vaci pe malul râului.
  eng-WEBP: Behold, seven other cattle came up after them out of the river, ugly and
    thin, and stood by the other cattle on the brink of the river.
  eng-FBV: Then he saw another seven cows that came up behind them. They looked ugly
    and skinny as they stood beside the other cows on the bank of the Nile.
  nld-1939: Maar zie, daarna klommen zeven andere koeien uit de Nijl omhoog, lelijk
    en mager, die naast de eerste gingen staan aan de oever van de Nijl.
  nch-BL: Huan iniica quisque chicome huacaxme cati fierojtique huan cocoxquetique.
    Quisque ipan nopa hueyat huan moquetzque iteno nechca nopa sequinoc.
  tfr-NTPO: E irgo ga sögl̈a wen tëm di roy dwayo dogl̈o kjäk (7) obi, kjl̈o owa,
    sl̈osl̈oe. Tëm shrono tjeng kjl̈o dik l̈i zl̈ong bäng,
  vie-1934: Rồi nầy, bảy con bò khác, xấu dạng, gầy guộc, ở dưới sông đi theo lên
    sau, đến đứng gần các con bò trước trên bờ sông.
  hin-CV: फिर और सात गायें नील नदी में से निकलीं, जो कुरूप तथा पतली थीं. ये नदी के
    किनारे उन मोटी गायों के पास आकर खड़ी हो गईं.
  eng-OURB: Behold, seven other cattle came up after them out of the river, ugly and
    thin, and stood by the other cattle on the brink of the river.
  spa-BES: Y después de ellos salieron otras siete vacas del Nilo, de aspecto pobre
    y delgado; y estaban al lado de las otras vacas.
  tdx-tdx: Ni­troatse nanonjohy irezay ty tamanañe fito niriverive naho boroka nijagaro­doñe
    marine i fito ila’e añ’olo’ i Nailey rey.
  vid-vid: Hamba misenga jinji saba jigandile na jihile ng'hatu najilawa mlwanda lwa
    Naili, juya na kwima behi na jila misenga jinenehe hafungo mwa lwanda.
  pwg-pwg: Ti murisiyai na bade kau ivi 7 okowa kamonai ighae ma ti na togetogesi
    ma petopetosi. Weni kausi ighae da okowa baranai kau dodosi ivivi miiriyana na
    imiiritanisi.
  eng-OKE: And, behold, seven other oxen came up from the river after them, evil in
    appearance, and leanfleshed; and they stood beside them by the bank of the river.
  tha-KJV: แล​้วดู​เถิด มี​วั​วอ​ีกเจ็ดตัวซูบผอมน่าเกลียดตามขึ้นมาจากแม่​น้ำ มาย​ืนอยู่กับวั​วอ​ื่นๆที่ริมฝั่งแม่​น้ำ
  por-BR-2018: E que outras sete vacas subiam depois delas do rio, de feia aparência,
    e magras de carne, e pararam perto das vacas belas à beira do rio;
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, Nail ho꞉n a꞉nakabiyo꞉, kao dom a꞉la꞉fo꞉ nolo꞉, mogago꞉
    kagane alifelo꞉ ko꞉lo꞉ fa꞉la꞉dota꞉ga꞉, Nail ho꞉n sa꞉ya kao toda꞉lo꞉ a꞉lab anib
    a꞉na ya꞉ga꞉ kagayabiki ba꞉ba꞉.
  deu-ELO: Und siehe, sieben andere Kühe stiegen nach ihnen aus dem Strome herauf,
    häßlich von Ansehen und mager an Fleisch, und sie standen neben den Kühen am Ufer
    des Stromes.
  ktm-ktm: Inum ti pe makau ndrotulmuu yi hanak hasa eleng. Su erti keltun ke su isorohe
    ndruwi' su pe hendriring. Su hasa eleng ti pe hasa ke lenga' su iy ndre hana-an
    karas odo kahu tih.
  caa-caa: Y de allí locꞌoyobꞌ otro siete wacax tama e xucur xeꞌ calapir utobꞌ y xeꞌ
    cꞌoxobꞌ xeꞌ ixiobꞌ wawanobꞌ tuyejtzꞌer e inmojr wacaxobꞌ era.
  eng-WYC-2018: and (an)other seven, foul and lean, came out of the river, and were
    fed in that brink of the water, in green places; (and then seven others, foul
    and lean, came out of the river, and were fed on the bank of the river, in the
    green places;)
  epo-epo: Kaj jen sep aliaj bovinoj eliras post ili el la Rivero, malbelaspektaj
    kaj malgrasaj, kaj ili stariĝas apud tiuj bovinoj sur la bordo de la Rivero.
  uig-PIN: Andin yǝnǝ yǝttǝ tuyaⱪ inǝk dǝryadin qiⱪiptu; ular sǝt ⱨǝm oruⱪ bolup,
    aldinⱪi inǝklǝrning yenida, dǝryaning boyida turuptu.
  beo-beo: Amalalu, bulamagau eno fesuale gala be geloga:idafa agoane, da hano yolesili
    eno bulamagau gadenene lelebe ba:i.
  tpi-OTNT: Orait na bihain 7-pela arapela bulmakau i lusim wara na i kam antap. Ol
    i bun nating na ol i luk nogut tru. Ol i kam na sanap klostu long ol arapela lain
    bulmakau long arere bilong wara.
  hau-SA: Bayansu, sai ga waɗansu shanu bakwai, munana, ramammu, suka fito daga Nilu,
    suka tsaya kusa da waɗancan masu ƙiban, a bakin kogin.
  udu-udu: Dhali hili mo mo ma, bip̱ ’koni pesu/ kun ’bwaṯala’bwaṯal mo dhali kun
    korakor mo pikin mo ’peni Yi’deŋ Ḵumma/ Niil mo dhali doshkin mo nyaḵki bip̱a
    tiya mo e yana gap̱ Yi’deŋ Ḵumma/ Niil mo be.
  uig-LAT: Andin yene yette tuyaq inek deryadin chiqiptu; ular set hem oruq bolup,
    aldinqi ineklerning yénida, deryaning boyida turuptu.
  nde-nde: Ngemva kwawo kwathutsha amanye ayisikhombisa, amabi njalo acakileyo, aphuma
    kuNayili afika ema eceleni kwalawo ayesokhunjini lomfula.
  ton-ton: Pea vakai naʻe ʻalu hake ʻo muimui ʻi ai ʻae fanga pulu matamata kehe ʻe
    fitu, naʻe matamata kovi mo tutue lahi, pea nau tutuʻu ʻo ofi ki he fanga pulu
    kehe ʻi he veʻe vaitafe.
  ces-1613: A aj, sedm krav jiných vycházelo za nimi z potoku, šeredných na pohledění
    a hubených, kteréžto stály podlé oněch krav při břehu potoka.
  eko-eko: Elottelanaka theenya khusala zivuuwamo mmuttho Niilu mompe sapa zootakhala
    za wootta, khulawa khwiiya vamote na epile zaavuuwiyeeyo omwanzo.
  nss-nss: Pwen hu mbulmwakau manandrtimou i, ara husarayah mulan pe huro ndran husa
    paingan, pe yihu ara ndruwi-ndruwihu ko, pe sangihu ara imwiling. Yihu sa pe huro
    tine iyasura hu mbulmwakau para mamu, pe huro ngilse Ndran Nayil.
  eng-WMB: Behold, seven other cattle came up after them out of the river, ugly and
    thin, and stood by the other cattle on the brink of the river.
  tam-TCV: அவற்றின் பிறகே அவலட்சணமும், மெலிந்ததுமான ஏழு பசுக்கள் நைல் நதியிலிருந்து
    வெளியேறி வந்து, நதிக்கரையில் மற்ற பசுக்களின் அருகில் நின்றன.
  ceb-ULB: Tan-awa, adunay pito ka mga baka nga misunod paggula gikan sa Nilo, mga
    maot ug niwang. Nagbarog sila duol sa ubang mga baka nga anaa daplin sa suba.
  mkn-mkn: Ais ju ada tuju sapi laen lai kaluar dari itu kali. Dong pung badan kurus
    karempeng. Dong badiri deka-deka deng itu sapi gumuk dong.
  nce-nce: Na tokwafe 7 ato tikatabo bulmakau kleli mata tu mago fe motokoke. Na bu
    tatako bulmakau kleli mëglëbo li mëta mëtlibe.
  pol-UBG: Oto też za nimi wychodziło z rzeki siedem innych krów, brzydkich i chudych,
    które stanęły obok pierwszych krów nad brzegiem rzeki.
  agr-agr: Nuniai tikich siete baka aidau watsaku pegkegchau tsumain aidau jiinag,
    tikich baka duwejam aidau chijichin yuwinak ijunbaunum jegantatak nuna ukujin
    namaka tugkitken ijuntsauwai.
  kyc-kyc: Dee bulamakao moeya nenge koo yanda ipingiko ipwa pona dokonako piso epapala
    mena doloma kareyaminyi ipwa marenge dokona kareyami.
  urd-GVU: اُن کے بعد سات اَور گائیں نکل آئیں۔ لیکن وہ بدصورت اور دُبلی پتلی تھیں۔
    وہ دریا کے کنارے دوسری گائیوں کے پاس کھڑی ہو کر
  deu-1912: Nach diesen sah er andere sieben Kühe aus dem Wasser aufsteigen; die waren
    häßlich und mager und traten neben die Kühe an das Ufer am Wasser.
  ntj-ntj: Nyangka puru puluka nyurrka-nyurrka 7-pa-ya kapinguru pakarnu.
  row-row: Boe ma, sapi hitu fai, dea reu mia loe a. Ao nara nggodaꞌ ra. Ara rambariiꞌ
    deka ro sapi maao ka hituꞌ ra.
  kan-2017: ಅವುಗಳ ಹಿಂದೆ ಅವಲಕ್ಷಣವಾದ ಹಾಗೂ ಬಡಕಲಾದ ಏಳು ಆಕಳುಗಳು ನೈಲ್ ನದಿಯೊಳಗಿಂದ ಬಂದು ಮೊದಲು
    ಕಾಣಿಸಿದ ಆಕಳುಗಳ ಹತ್ತಿರ ನದಿಯ ತೀರದಲ್ಲಿ ನಿಂತವು.
  ena-ena: Lɨhavɨdaci cɨhu igɨci sabaŋ bulɨmakau human limu fɨhala human limu ahica
    cɨjɨŋ limu hɨhɨle agɨlaŋ avɨli hɨvɨ hɨnia iahavɨmi. Sabaŋ bulɨmakau agɨlaŋ hadi
    valavɨla henaŋ henaŋ la sɨbɨlɨ sɨbaŋ hɨniavɨmi. Nɨbɨlaŋ iahavɨla avɨli caba heŋ
    sabaŋ bulɨmakau limu hɨhɨle huaci huaci agɨladɨ mikɨ lagulamavɨmi.
  tgo-tgo: E ghereinji mbowo burumwaka umbopirɨva thɨ raka voro e walaghɨtako tɨne,
    ghanji tabo i nja na mbe ŋgaŋgainji eŋge. Thɨ raka mena na thɨ ndeghathɨ burumwakama
    vavanama evasiwanji e walaghɨtako ghadidiye.
  yap-yap: Miki yib medlip e garbaw u lan fare lul’ ngalang nib m’ugm’ug yilrad ma
    ba manan’ug ya’arad. Rabad ra sak’iygad nga to’oben fa tinem e garbaw u charen
    e lul’.
  tet-tet: Hotu, karau baka matan hitu seluk sai mai nosi mota. Karau nia sia rekas,
    hela mesan ruin. Sia nariik kreꞌis baa karau bokur sia.
  hlt-MCSB: Amih hnukah a mueimae thae tih a pum aka cangkhawk vaito pumrhih te khaw
    sokko lamkah lawt ha thoeng bal tih sokko kaeng kah vaito kaepah pai uh.
  mdy-ETH: ሄሊሳዖ ሃሣ ኮሺ ዖኦፔ ሜሌ ላንካይ ዒንዴ ባይስኬንሢ ዎራፓ ኬስኪ ቤርታ ዎራፓ ኬስኬ ባኣቶንሢ ኮይላ ዔቄኔ።
  twi-ASANTE: Anantwie akɛseɛ nson no akyiri no, anantwie nson foforɔ a wɔafonfɔn
    ayeyɛ kanyakanya firii Asubɔnten Nil mu ba bɛgyinaa anantwie a wɔadodɔ sradeɛ
    no ho wɔ asuo no konkɔn so.
  mwc-mwc: Ba murisi yai yebo cow asi 7 kinanisi goyosi mom ba togetogesi Nile okowinai
    si gae, ba cow budobudosi parisi yai si msiri.
  bhl-bhl: Em yetebe dim ete, dem banim, melen kun fitew keko, kuka nam bulmakao ben
    kel mak mali biim ibik elote ikati Nail bang ok mutuk elote matem teliwi, yetemse
    kale. Em yetebe dim ete, ibik kuka nam talsiliw bulmakao imisk belibeli so balasal
    wanbiliw bulmakao biim mit mewso teleko,
  con-NTPO: Tsendeccumbe sepaccoe tsu siete vaura egapa ñoa'me cuñosi na'eñe sombo'fa.
    Sombopa naifani ccutsu'fa faesu vaurandeccu pporotsse.
  eng-WEBU: Behold, seven other cattle came up after them out of the river, ugly and
    thin, and stood by the other cattle on the brink of the river.
  bnp-bnp: Muri a bulmakau i polorua ri teki ri pagitala tabu na naru dagi, ri kani
    na dahana naru turana a maka bulmakau ri valai muga.
  wal-wal: Etappe simmin, hara laappun meraa iitanne gilqqa miizzati Naile SHaafaappe
    kiyidosona; kiyidi shaafaa doonan de7iya hara miizzatu matan eqqidosona.
  mgh-mgh: Wahoolo cahokhuma mmoolokoni mmo imope tho saapa, coonanaraca ni cowoottaca,
    carweele utakaneela ni cikhunanaya nnye nceresere mooloko.
  acu-NT: Tura nuna ukurin chikich siete vacas pengké watsaru tsuutmain ainausha entsanmaya
    jiinkiar, vaca jaeru ainaujai tsaniasar wajasarmiayi.
  spa-PDDPT: Inmediatamente después de ellas subían del Nilo otras siete vacas feas
    y flacas, y se colocaron junto a las otras vacas a la orilla del Nilo.
  gun-gun: Ha'e va'e rire sete vaka ivaikue, inhangaikue va'e ju yy gui oẽ ouvy ikyrakue
    rakykue. Oẽ ypy va'ekue reve opyta okuapy yy rembe re.
  agu-BL: Wutz chicoc yi juka'tz xomche'e'n tzaj jukt wacẍ yi chin ẍtow nin e', nin
    chin juntlen nin chiyubil. Cho'n tzun cyopone'n stzi' a' chinaka'jil yi juk balaj
    wacẍa'tz.
  eng-PEV: After that, another 7 cows came up from the river. Those other 7 cows were
    ugly and skinny, and they stood beside the river next to the 7 fat cows.
  ilo-ULB: Pagammoan, adda met sabali pay a pito a baka a timmakdang a simmaruno kadakuada
    manipud iti Karayan Nile, kasla la adda sakit dagitoy ken nakukuttongda. Nagtakderda
    iti asideg dagiti sabali pay a baka iti igid ti karayan.
  kpg-kpg: Nomuli hua, gei nia kau e hidu ga lloo aga labelaa, nia kau hegehege loo
    ge e huaidu, ga lloo aga gi baahi nia kau pedi i taalinga di monowai deelaa.
  uig-ARA: ئاندىن يەنە يەتتە تۇياق ئىنەك دەريادىن چىقىپتۇ؛ ئۇلار سەت ھەم ئورۇق بولۇپ،
    ئالدىنقى ئىنەكلەرنىڭ يېنىدا، دەريانىڭ بويىدا تۇرۇپتۇ.
  bsp-bsp: Kɔ cəna cəran camət-mɛrəŋ cəlɔma cəleŋki cəŋcafɛ sɔ cəkɔ tadarəŋ dəkəŋgbɔkɔ.
    Kɔ ci cəŋkɔsɔ cəcəmɛ cəcɔkɔ-cɔkɔ kəsək dəkəŋgbɔkɔ.
  bps-bps: Kafnge én, lêman nun fitu baka msut mdà di yéél Nilu, bay too sasè baweh
    na too lahan, na samdan ale tadag di dad baka mabù di kilil i yéél.
  mbs-mbs: Tigkan din heman kinità se doma pito baka minanggin lekat te wayeg, meneng
    ontò dan megasà aw medaet se bawa. Dimoton dan te doma pito baka timindeg kidoen
    te kilid te wayeg.
  tof-tof: Ibü kakóm, akó ngibürr 7 aroam akó korrkorr büb kaua naedógab tübausürr.
    I we ogobórr, ngibürr kauab minggüpanandó we tóbrrangórr tobarr kabedó.
  sus-sus: Na dangi xanbi, ninge solofere gbɛtɛ, naxee xɔsixi, nee naxa mini xure
    dɛ ra boore ningee sɛɛti ma.
  pon-2006: Mwuhr, pil kou isimen pwarada sang nan pillapo; re me inenen tihti oh
    mwomw suwed. Re kohda oh pil iang mihmi limwahn kou teiko,
  jae-jae: Gocgo bulimakao sec toôliŋ ŋasaŋ kaiŋ teŋ 7 sêpi aŋga bu Nil têdaguc êsêac
    mêŋsêkô sêwiŋ bulimakao ŋagêdô sêmoa bu Nil ŋatali.
  ksd-ksd: Ma gire, ta ra lavurua na bulumakau dia ga tut rikai ta ra tava alir, dia
    ga bilak ma dia ga palaur, ma dia ga tur pire ra umana bulumakau dia ga tut rikai
    lua, ta ra papar a tava alir.
  tur-YTC: Onlardan sonra ırmaktan çirkin ve cılız yedi inek daha çıktı. Nehrin kıyısında
    diğer ineklerin yanında durdular.
  bel-N: I вось, сем іншых кароваў выходзіць за імі з ракі, брыдкіх з выгляду і худых
    целам, і сталі каля тых кароваў на беразе ракі.
  grc-BRENT: Ἄλλαι δὲ ἑπτὰ βόες ἀνέβαινον μετὰ ταύτας ἐκ τοῦ ποταμοῦ, αἰσχραὶ τῷ εἴδει,
    καὶ λεπταὶ ταῖς σαρξὶ, καὶ ἐνέμοντο παρὰ τὰς βόας ἐπὶ τὸ χεῖλος τοῦ ποταμοῦ.
  ind-AYT: Kemudian, lihatlah, dari sungai muncul tujuh ekor sapi betina lainnya,
    yang kelihatan buruk dan kurus badannya, dan berdiri dengan sapi-sapi lainnya
    di tepi sungai itu.
  lid-lid: Ano ja iy anyolom bulumakau ndro taloh ja asahan; oro doh badeh sali oro
    bwe, ndruwin ndruwin. Oro ame ales are hawe oro bulumakau bwena nane are kapa
    gwa.
  nya-nya: Kenaka ngʼombe zina zazikazi zisanu ndi ziwiri zosaoneka bwino ndi zowonda
    zinatulukanso mu mtsinje wa Nailo ndipo zinayimirira pambali pa zina zija zimene
    zinali mʼmphepete mwa mtsinje uja.
  hrv-hrv: Ali odmah poslije njih iz Nila iziđe sedam drugih krava, ružnih i mršavih,
    te stanu uz one krave na obali Nila.
  mps-mps: Nosali te gasa nogo a naga, me badu nogo si bulmakau te węde pedelai.
    Augwali te nomona selama, tama augwali tonobo te usu meni yani. Augwali aselama,
    tama te gasa bulmakau hani bidibo madi te wę sesege pąba dolaluagasali.
  llg-llg: Basa boe ma, sapi feꞌek hitu bali, leme lee ndia mai. Ao nala nggoda mana
    bebebok. Ala lambadei deka-deka lo sapi maꞌao la sila.
  tpi-tpi: Orait na bihain 7-pela arapela bulmakau i lusim wara na i kam antap. Ol
    i bun nating na ol i luk nogut tru. Ol i kam na sanap klostu long ol arapela lain
    bulmakau long arere bilong wara.
  dan-1931: efter dem steg der syv andre Køer op af Nilen, usle at se til og magre,
    og de stillede sig ved Siden af de første Køer på Nilens Bred;
  vie-OVCB: Tiếp đó, bảy con bò khác, gầy guộc xấu xí, từ sông Nin đi lên, đứng cạnh
    bảy con kia bên bờ sông.
  lbk-lbk: Awni ya ket akhes chinmaka nan pito ay faka ay nenkafikhot ya nenkakig-angan.
    Sa cha't inmey naidchipa isnan inmona ay pito ay faka is kailit nan wanga.
  guj-2017: અચાનક તેઓની પાછળ કદરૂપી તથા સૂકાઈ ગયેલી એવી બીજી સાત ગાયો નીલ નદીમાંથી
    બહાર આવી. તેઓ નદીને કિનારે અન્ય ગાયોની પાસે ઊભી રહી.
  byr-byr: '@see-verse:GEN.041.002'
  awx-awx: Tixawän towiyä gämänu tänge wenäxäyä 7 yanggäxatandä akoxuke, tänge käyä
    gwenggwendä yiwikinunekän päkapu yiwikin.
  pon-2006A: Mwuhr, pil kou isimen pwarada sang nan pillapo; re me inenen tihti oh
    mwomw suwed. Re kohda oh pil iang mihmi limwahn kou teiko,
  por-BRBSL: Eis que sete outros bovinos subiram atrás deles do rio, feios e magros,
    e ficaram ao lado dos outros bovinos à beira do rio.
  aly-aly: Kel aremel pwelek 7-pel ngkwernant-anem kwaty ikwer-they-antey arrpemarl
    tyerrelhey-ayntek.
  cth-cth: Hahoi khenhaw! maitomanu sari touh, a meikahawi hoeh ni teh kamsoe e hah
    tui thung hoi a tâco van teh palang rai vah kangdout e maitomanu teng vah a kangdue.
  twi-twi: Anantwi akɛse ason no akyi no, anantwi ason foforo a wɔafonfɔn ayeyɛ nkanyankanya
    fii Asubɔnten Nil mu ba begyinaa anantwi a wɔadodɔ srade no ho wɔ asu no konkɔn
    so.
  hlt-hlt: Amih hnukah a mueimae thae tih a pum aka cangkhawk vaito pumrhih te khaw
    sokko lamkah lawt ha thoeng bal tih sokko kaeng kah vaito kaepah pai uh.
  tbz-SIM: Kɛ̀ itɛì ìyiekɛ̀ ìì í wenni fɛnɔ̀nfɛ̀ kɛ kũ̀ɔ̃ mmɛdiɛ̀ nkɛ̀ ìi yɛ̀nní kɛ́sɔ̃́ntóo
    itɛì kukó mbɛ̀nnì.
  msy-2020: Ezɨ gɨn 7plan igharaziba dɨpamɨn ikegha anagava otifi. Egha me bar aghariba
    gunigha mɨkarziba eromotuegha men ganganiba bar ikufi. Ezɨ bulmakaun aghariba
    guizir kaba mɨkarziba sara itir kabar boroghɨn tuivighav iti.
  txq-txq: Basa boe ma hambu sapi laen hitu bali kalua numa lee naa mai. Aon nara
    nggofa-siik kara. Ara rambariik deka-deka ro sapi maaor raa.
  aaz-aaz: Rarit anmuiꞌ naan bijae hitu ntein, anpoin naꞌkon noe naan. Sin aok ein,
    nmaknau bousen. Sin nhaken npaumaak bijae apookt ein naan.
  azb-azb: Onlardan sonra haldan düşmüş və arıq olan başqa yeddi inək Nil çayından
    çıxdı. Onlar çayın sahilindəki inəklərin yanında dayandılar.
  eng-DBY: And behold, seven other kine came up after them out of the river, bad-looking
    and lean-fleshed, and stood by the kine on the bank of the river.
  hin-2017: और, क्या देखा कि उनके पीछे और सात गायें, जो कुरूप और दुर्बल हैं, नदी से
    निकलीं; और दूसरी गायों के निकट नदी के तट पर जा खड़ी हुईं।
  wol-KYG: Mu dellu gis juróom ñaari nag yu ñaaw te yooy topp ca ñoom, génne ca dex
    ga, làng ak ñoom ca tàkk ga.
  swp-swp: Murina eai abo bulumakau bawesinadi headi, haligigi‐labui, saga eai se
    gaiosaema isi adi ao se baaea, eo se eagaeaga ariri. Abo bulumakau bagubagunadi
    gegesidi eai se totoro saga wa laopana eai.
  bjr-bjr: Neemarufaqa dinni qisauku taikasee dinni oonu qaara marasee 7 nimudaani
    aanaaqi nammarikiqari urureeqa indaaru qaasa naaqa nammari afainni kikiqamma fuafaqa
    qafeeqa.
  eng-YLT: and lo, seven other kine are coming up after them out of the River, of
    bad appearance, and lean [in] flesh, and they stand near the kine on the edge
    of the River,
  kne-kne: Idi siya di wada kasin di pito ay baka ay binmela, ngem nabigobigot da
    ay mabilang din tatadlang da. Inmey da kano sin kad-an di pito ay mankalalames,
  wat-wat: Yota bunumakau kasi 7 kasi kita goyosi keta banibaninisi munisiyai si vanenemiya
    eketa niniusiyai si misiniya.
  heg-NTPO: Hidi nam, muik aus-sapi iut didang pait, putis deng palun na. Oen apan
    nas daat le seen sii. Oen dil dadani nol aus-saip in apa banan nas.
  ptu-ptu: Mane muita polei buttu dio mai indo salu pitu sapim senga' si kadäkke'
    anna si madokko'. Kende' duka' längäm bihim salu anna umpengngampe'i indo sapim
    si maloppä'.
  bzd-NTPO: E' itöki̱ baka skà deyal kuktö di' a̱. Erë e' dör suluë sí sulula. E'
    míyal di' kkömik baka malè̱ o̱'mik.
  kwf-kwf: Buri Ꞌana ta fiu buluka ka raꞋe maꞋi faꞋasia kafo neꞋeri, ma kira ka tua
    karangia logo na buluka ba kira eta taꞋe maꞋi ki. Buluka neꞋeri ki, suli ꞋoꞋo
    ki naꞋa ma lisilada ka taꞋa liu.
  eng-WYC-2017: and another seven, foul and lean, came out of the river, and were
    fed in that brink of the water, in green places;
  eng-WMBB: Behold, seven other cattle came up after them out of the river, ugly and
    thin, and stood by the other cattle on the brink of the river.
  spp-spp: Maa nìiye niɲcwɔgɔrɔ baashuunni ɲya, yi lem'à pi sèl'e, yire mú à fworo
    lwɔhe e, nìiyi niɲcɛnɲyi baashuunniŋi kàntugo, mà pa yyére yi taan baŋi ɲwɔge
    na.
  aey-aey: Odocob bulmakau qehemega becca meciadecnu galeca qee age Nail wa dunuhdec
    cali bein eu feciaden. Odimeig age wa colna bulmakau eben naha gic lecisca age
    casac cali bein eu cemenega tawein.
  urd-GVH: उनके बाद सात और गाएँ निकल आईं। लेकिन वह बदसूरत और दुबली-पतली थीं। वह दरिया
    के किनारे दूसरी गायों के पास खड़ी होकर
  rug-rug: Beto asa, si ari ka zuapa pule bulumakao peqepeqedi meke tale susuridi
    si vura mae, meke mae turu tata si arini koa ri kaiqa bulumakao pule pa taqelena
    sa Ovuku Naelo.
  gaz-gaz: Ammas kunoo, saawwan fofokkisoo fi huhuqqatoon kanneen biraa torba laga
    Abbayyaa keessaa ol baʼanii saawwan ededa lagaa turan sana bira dhadhaabatan.
  fra-LSG: Sept autres vaches laides à voir et maigres de chair montèrent derrière
    elles hors du fleuve, et se tinrent à leurs côtés sur le bord du fleuve.
  gnn-gnn: Ga ŋuliŋurunydja ŋayi nhäŋala wiripu‐guḻku'nhana, balanyara yana liŋgu
    miṯtji, waŋgany‐rulu ga märrma' bäythinyara buliki dhawa‐yawaṯthurruna ŋuliŋuru
    gapuŋuru mayaŋ'ŋuru, yurru barka'mirri warray, makinymirri warray, walala walmananydja
    yukurrana ŋuliŋuru gapuŋuru, ga wäŋgaŋala marrtjina, ga bunana ŋurikiyi ŋutu'mirriwu
    buliki'wu walalaŋgu.
  yal-yal: Na xanbi, ɲinge solofere gbɛtɛ, naxanye to ɲaxu, e doyenxi, ne fan yi keli
    xuden kui ɲingen bonne dɛxɔn ma.
  gum-gum: Inchen møimbe katø tru wendaube trattrø y par treetøwei waaramera larrø
    trømbøilø, kalargøleelø piugurri werruabe, Nilo pi menda tru srøsrø werrub waarameraim
    pulu pønrramisrøptincha,
  iou-iou: Bulimakau 7 ude abäkaŋ bulimakau 7 äneŋi abuŋo uwä kujarigän, intäjukun
    ahäŋkuŋo udewani nämo. Unitä abämaŋ noriyetä itkuŋken u kuŋkuŋ. Kuŋpäŋä noriye
    gupi täga uwä naŋpäŋ kämä äpmoŋkuŋ. Eruk Fero ude kaŋpäŋ kikŋutkuk.
  haw-1868: Hoea hou mai la, mahope mai o lakou, mai loko mai o ka muliwai, ehiku
    bipi inoino, a olala ke kino, a ku pu mai la lakou me kela mau bipi, ma kapa o
    ka muliwai.
  arb-NAV: ثُمَّ إِذَا بِسَبْعِ بَقَرَاتٍ أُخْرَى قَبِيحَاتِ الْمَنْظَرِ وَهَزِيلاتٍ
    تَصْعَدُ وَرَاءَهَا مِنَ النَّهْرِ وَتَقِفُ إِلَى جُوَارِ الْبَقَرَاتِ الأُولَى
    عَلَى ضَفَّةِ النَّهْرِ.
  adz-adz: Da itip itsangan makau 7 gangkidan muntida urun utaꞌ waꞌa mpui Nail atsungꞌa
    yaba ba da bamuntida sarimpa makau dudubadan 7 ugu mingꞌa mpui ringan.
  ewe-ewe: Emegbe nyi bubu adre do tso tɔsisi la me, ke woawo ɖi ku glãŋuiglãŋui,
    eye woƒe axaƒutiwo do. Woyi ɖatsi tsitre ɖe nyinɔ dami adreawo gbɔ.
  eng-LEE: And, behold, seven other cows came up after them out of the river, ill-favored
    and lean in flesh; and they stood by the other cows upon the brink of the river.
  gvn-gvn: '@see-verse:GEN.041.002'
  nna-nna: Palaja 7 purlikarrangu pajalimajirri winyjany-winyjany janpaja turlpanyiyi,
    wararr karrinyikinyiyi wangka pajalikatanga purlikaja.
  asm-FB: তাৰ পাছত, দেখিবলৈ কুচ্ছিত আৰু ক্ষীণোৱা আন সাতজনী গৰুও সেই কেইজনীৰ পাছত নীল
    নদীৰ পৰা ওলাই, নদীৰ দাঁতিত আগতে অহা গৰু কেইজনীৰ ওচৰতে আহি থিয় হ’ল।
  sus-A: نَ دَنفِ شَنبِ، نِنفٍ سٌلٌقٍرٍ فبّتّ، نَشٍيٍ شْسِشِ، نٍيٍ نَشَ مِنِ شُرٍ
    دّ رَ بٌورٍ نِنفٍيٍ سّيتِ مَ.
  fra-SBL: Et voici, sept autres bêtes sortaient du fleuve après elles, laides et
    maigres, et se tenaient près des autres bêtes, sur le bord du fleuve.
  hbo-hbo: וְהִנֵּ֞ה שֶׁ֧בַע פָּרֹ֣ות אֲחֵרֹ֗ות עֹלֹ֤ות אַחֲרֵיהֶן֙ מִן־הַיְאֹ֔ר רָעֹ֥ות
    מַרְאֶ֖ה וְדַקֹּ֣ות בָּשָׂ֑ר וַֽתַּעֲמֹ֛דְנָה אֵ֥צֶל הַפָּרֹ֖ות עַל־שְׂפַ֥ת הַיְאֹֽר׃
  shp-NTPO: Japekáo oinribia iká iki, kanchis waka oshishokobo, ja paromeax mapeti.
    Jaskara wakabo mapetax, ja xoashamanbo patax, charókana iki.
  eng-WYCLIFFE: and othere seuene, foule and leene, camen out of the flood, and weren
    fed in thilk brenke of the watir, in grene places;
  piu-2006: '@see-verse:GEN.041.002'
  pjt-pjt: Ka palula maḻangka palu puṟunypa puluka 7 kutjupa uṟu panya palulanguṟuṯu
    ngalya-pakaṉu. Palu paluṟu tjana palya wiya nyurka-nyurka tjuṯa. Munuya pakaṟa
    puluka panya palya tjuṯangka itingka ngaṟangi karungka kantilytja. Munuya palulanguṟu
    nyurka panya tjuṯangku puluka panya kaṉpi puḻka tjuṯa ngalkula uwankara wiyaṉu.
    Ka alatji tjukurmankunytjatjanu mayatja panya Piiṟanya wankaringu.
  cwe-cwe: Maaabaho ng'ombe saba wamwenga weza, wowakalile wasisili na wasoka. Weza
    na wema habehi na waja ng'ombe mumgwazo wa ulwanda luja lwa Naili,
  bgs-bgs: Tigkô dád igkita din tô ássa pittu baka na igláttó tikud tun ta wayig,
    asal tuu magasà asta madat tô bónnóng. Igsadun tô mga baka tun ta ássa pittu baka
    na igtindág tun ta ligad katô wayig.
  kik-kik: Thuutha wacio rĩ, hakiumĩra ngʼombe ingĩ mũgwanja, njongʼi na hĩnju, kuuma
    rũũĩ rũu rwa Nili, na ikĩrũgama mwena-inĩ harĩa icio ingĩ ciarũgamĩte hũgũrũrũ-inĩ
    cia rũũĩ.
  ksr-ksr: Iyoŋoo gemagianoŋ bulmakao tosaaŋa 7 sii gbaraŋgiagadeeŋ kaitanigia kaapiroŋa
    ii apu gowoya iikanoŋa kouma bulmakao mutuya iyoŋoo kosogianoŋ kema apu gowoyaa
    goraayanoŋ naŋgi.
  fra-NCL: Et voici qu’après elles montaient du fleuve sept autres vaches, laides
    à voir et maigres de chair, et elles vinrent se mettre à côté des vaches qui étaient
    sur le bord du fleuve.
  cek-AK: To pacoengah krangsae, zaek kaeng kalah maitaw sarihto vapui thung hoiah
    tacawt let moe, hmaloe ih maitawnawk khaeah vapui taengah angdoet o.
  xla-xla: Epapalati bulumkiyawa aliya opi 7 sikemte bobatlalimale mape Nael aloma
    yú tle wowoyapame bulumkiyawa aliya yimkadulo 7 kakaliyapeleye gola꞉gola꞉diyo.
    Epame Pelota koko i natipame elale tle yieliyo.
  cuk-cuk: A-molimar-sorbali, walagugle (7) molimar-bebe-nikad-omegan-baigan, sunnasur-dakle,
    degi, gara-gara-dakle, diwargi nakwiar daksabalid. A-molimar, molimar-baigan-naba
    diwar-gakagi ambikunonimala daksabalid.
  uig-CYR: Андин йәнә йәттә туяқ инәк дәриядин чиқипту; улар сәт һәм оруқ болуп, алдинқи
    инәкләрниң йенида, дәрияниң бойида турупту.
  pma-pma: Evus, les buluk oulu (7) eris akatau amea ran oai emun, ka ave tisa ka
    avi sikou. Keil avatimal en vali oaisal enek vesesal en koakeil ave tahos.
  tel-2017: వాటి తరువాత వికారంగా, బక్కచిక్కిన ఏడు ఆవులు నైలు నదిలో నుండి పైకి వచ్చి
    ఆ ఆవుల దగ్గర నది ఒడ్డున నిలబడ్డాయి.
  hat-BSA: Epi gade byen, sèt lòt bèf te sòti nan lariviyè Nil lan, byen lèd e mèg,
    e yo te kanpe akote lòt bèf bò kote lariviyè Nil lan.
  bxh-bxh: Mulidi yai, hinaga faligigi luwaga golegoledi, hoꞌowana yai hinaga sa kalamahanoma
    be sa obiꞌobiyo hoꞌowa kanaꞌugaugana yai.
  kos-kos: Na toko cow itkosr utyak pac, su sripisr ac koluk lumah. Elos tuku ac tu
    sisken cow ngia pe infacl ah,
  hbo-WLC: וְהִנֵּ֞ה שֶׁ֧בַע פָּר֣וֹת אֲחֵר֗וֹת עֹל֤וֹת אַחֲרֵיהֶן֙ מִן־הַיְאֹ֔ר רָע֥וֹת
    מַרְאֶ֖ה וְדַקּ֣וֹת בָּשָׂ֑ר וַֽתַּעֲמֹ֛דְנָה אֵ֥צֶל הַפָּר֖וֹת עַל־שְׂפַ֥ת הַיְאֹֽר׃
  ibo-ibo: Nʼatụfughị oge, ehi asaa ọzọ soro ha nʼazụ sikwa nʼosimiri Naịl na-apụta.
    Ma ehi ndị a tara ahụ nke ukwuu. Ha bụ nnọọ ọkpụkpụ ọkpụkpụ, jọọ njọ ile anya.
    Ha bịara guzo nʼakụkụ ehi ndị ahụ buru ibu.
  ory-ory: ସେମାନଙ୍କ ଉତ୍ତାରେ ଦେଖ, ଅନ୍ୟ ସାତୋଟି କୃଶ ଓ କୁତ୍ସିତ ଗୋରୁ ନଦୀରୁ ଉଠି ନଦୀ ତଟରେ
    ସେହି ଗୋରୁମାନଙ୍କ ପାଖରେ ଠିଆ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.041.002'
  chk-chk: Mürin, pwal füman kow mi ngau o kichüchü ra towu müriir, ra ütä ren ekewe
    kow mi öch ünükün ewe chanpupu Nil.
  ssd-ssd: Kaŋgerka minna le makau nziroŋsu prowanu 7 kule sinam taŋge pronaig sulumba
    kuasmbi amboŋga prona ta tugumŋge kule make mbiŋge tiŋginaig.
  rop-rop: Afta na sebenbala brabli skiniwan buligi bin kamat brom det riba, en deibin
    go en jandap wansaid langa detlot fetwan buligi deya wansaid langa det riba.
  ukr-1871: Аж ось і других семеро корів вийшло поганих на вид і худих, да й стоять
    коло тих корів на річному березї.
  eng-AOI: Then seven more cows came up, but they were thin and bony. They came up
    on to the bank and stood there with the other cows.
  yon-yon: Kwane, buromakau yena konokonomo murubia didban ediib ok yirimbed yeedere
    yaro miniwen. Mene yena ok kebed yaa doriib yaa dabokne doriib.
  bch-bch: Ga kus ta igera bulmakao lima ga rua pade, be gid tipegepege ga matad papaeamao.
    Gid titnan eau Nail ga tidae, ta tila timadid boloma ngan gid bulmakao toa padengada
    eau isaleai.
  deu-1951: Nach diesen aber stiegen sieben andere Kühe aus dem Nil herauf, von häßlicher
    Gestalt und magerem Leib; die traten neben die Kühe am Ufer des Nils.
  eng-JPS: And, behold, seven other kine came up after them out of the river, ill
    favoured and lean-fleshed; and stood by the other kine upon the brink of the river.
  ubr-ubr: Namon cow engon nimtereban ruam ba sigai; osi on usis teinis rarikis. Osi
    sinat ato cow ato sareu rewanai wayo si yam on bisisi sitawar.
  srp-1865: I gle, iza njih izaðe iz rijeke sedam drugih krava, ružnijeh i mršavijeh,
    i stadoše pored onijeh krava na obali.
  lug-lug: Era laba ente endala embi enkovvu musanvu nazo ne ziva mu mugga, ne ziyimirira
    wamu na ziri ku lubalama lw’omugga.
  heb-heb: והנה שבע פרות אחרות עלות אחריהן מן היאר רעות מראה ודקות בשר ותעמדנה אצל
    הפרות על שפת היאר׃
  ben-IRV: সেগুলির পরে, দেখ, আর সাতটি রোগা ও বিশ্রী গরু নদী থেকে উঠল ও নদীর তীরে ঐ
    গরুদের কাছে দাঁড়াল।
  pan-pan: ਅਤੇ ਵੇਖੋ, ਉਨ੍ਹਾਂ ਤੋਂ ਬਾਅਦ ਸੱਤ ਗਾਂਈਆਂ ਹੋਰ ਜਿਹੜੀਆਂ ਕਰੂਪ ਅਤੇ ਸਰੀਰ ਵਿੱਚ ਲਿੱਸੀਆਂ
    ਸਨ, ਨਦੀ ਵਿੱਚੋਂ ਨਿੱਕਲੀਆਂ ਅਤੇ ਨਦੀ ਦੇ ਕੰਢੇ ਉੱਤੇ ਦੂਸਰੀਆਂ ਗਾਈਆਂ ਕੋਲ ਖੜ੍ਹੀਆਂ ਹੋ ਗਈਆਂ।
  tkr-tkr: Mançile ğayrı dameençe meeb yighıble qəlana, k'üvəna zer qığooç'e. Manbı
    atk'ın şenesa zerbışde k'ane damayne mıglek ulyoyzar.
  mwp-mwp: Wagel mamunge a war seben kawal ngapa kadaypa; thana mina koey moerimoeril.
    Thana ngapa kadaypa nanga thana kasa war kawaya koesaw pasinu sir.
  mya-JVB: ထိုနွားတို့နောက်မှ အဆင်း မ လှ၊ ပိန်သော နွား ခုနစ် ကောင်တို့သည် မြစ် ထဲ
    ကထွက် ၍ အရင်နွား တို့ အနား ၌ ကမ်း ပေါ် မှာ ရပ် နေကြ၏။
  tte-O: Mulili mena bulumakau seben uloili waila mena sisaeyoima, kali koleya naenaeli
    yo pwagepwagegeli sitotolo bulumakau salili mena waila papalina mena.
  tbg-tbg: Vira naantiara qaiqaa purumakau 7navu namariqihai vaarinte vaura. Vinavuka
    kia koqe vaata vatauka, vuhaariruqai aquvuka namariqihai vaarinte oru purumakau
    koqeka tataaqa himpite vaiha
  hmo-hmo: Unai murinai idau boromakau 7 sinavai dekena amo ma idia daekau, edia tauanina
    be dika bona mai digara lasi. Inai boromakau mai digara danu edia badibadina dekenai
    idia gini.
  ata-ata: Xe iliꞌi la ta kau muxatele tamei la mitelo. Aneꞌi ta kau ane ne, alaalamaneꞌisi,
    mo vasimeꞌa ne muꞌitaꞌitasi. Meꞌa no lexa xe mixali mutelo, la mitulu no paꞌumeꞌa
    aneꞌi ane mixali mitelo tei.
  nfa-nfa: Nèbhu boe, sapi pidhu ngiꞌu dhu leo hari, kalua nèti dꞌara loko deo na.
    Ngiꞌu sapi sèra malaka-godꞌa. Ra titu padètu dènge sapi kabèbꞌu sèra.
  urd-urd: उनके बाद और सात बदशक्ल और दुबली — दुबली गायें दरिया से निकलीं और दूसरी
    गायों के बराबर दरिया के किनारे जा खड़ी हुई।
  rus-SYN: но вот, после них вышли из реки семь коров других, худых видом и тощих
    плотью, и стали подле тех коров, на берегу реки;
  cbt-NTPO: Ina quëran niantapirinhuë', canchisë chachin Niroi' quëran pipirapi ni'nin.
    Inapitaso' capa nishinahuën nansëyaráchin niconpi. Pipirahuatona i' yonsanquë
    a'napita ohuacaro'sa pirayan huanirapi.
  bqc-SIM: Ɔ̃ à zuda fɛ̃́fɛ̃a wòũwoũↄ è sopla lↄ. Aa bↄ̀ swa'ɛu, aa bɛ a sɛ̃́iaↄ
    kpɛ, aa zɛ̀ ń saɛ swalɛ.
  tcz-CHONGTHU: Chujou in ama ho nunga chun bongchal sagi ma agon a gong cheh Nile
    vadunga kon chun ahung doh un, vadung panga bongchal sagi dangho koma chun ading
    uvin ahi.
  mar-mar: त्यानंतर आणखी सात दुबळ्या व कुरुप गाई नदीतून बाहेर आल्या व नदीच्या किनारी
    त्या सात धष्टपुष्ट व सुंदर गाईंच्या बाजूला उभ्या राहिल्या.
  tcs-tcs: Apta nau, seben nada kau, ol mina skiniwan ane nogad no mit, i bin kamaut
    prom da Nail Riba. Ane demwan i bin stanap klostu po dem nada kau wea said blo
    dat riba.
  soq-soq: Ema aupe kau 7 da ewaewau oaoarauida etepu nepunepua esa Nael bedewee wimone
    esa tampe kau eubu bauta wimoiena do eneie.
  qub-qub: Chay wera wäcacunapa guepantanami llojshimuran pasaypa uyu melanaypaj ganchis
    wäcacuna. Nircur chaycunapis ichicaycäriran wera wäcacunapa ñaupanman.
  bqp-bqp: Akũ à zùda fɛ̃fɛ̃na wↄkↄwↄkↄnↄ è mɛ̀n suppla dↄ. Ò bò swawɛɛn ò tɛ̀ a
    káakupↄnↄ kpɛ ò zɛ̀ ń sarɛ swa lɛ́a.
  hat-hat: Apre sa, sèt lòt vach tout lèd, tout mèg, moute soti nan dlo a tou. Yo
    vin kanpe toupre lòt vach yo, bò dlo a.
  eng-BSB: After them, seven other cows, sickly and thin, came up from the Nile and
    stood beside the well-fed cows on the bank of the river.
  tod-tod: Nikɛ zaa lɔfela ɠiligaa ti ɠulani ziɛ wolai wu zɔiti poluma, ti ɲɔuɗai,
    ti ɠaɲa, ti lo ti ɠobaʋɛ, ziɛ wolai laaʋɛ.
  eng-WEBPB: Behold, seven other cattle came up after them out of the river, ugly
    and thin, and stood by the other cattle on the brink of the river.
  kbq-kbq: Anante'ma keana, ete 7ni'a zaferinage huno, vahe'mo kesane huga osu'nea
    Bulimakao afuzaga Naeli timpinti ehanati'za, tinkenafi ko'ma emani'naza bulimakane
    magopi oti'za mani'naze.
  nhe-BL: Huan iniica quisque chicome huacaxme tlen fierojtique huan cocoxquetique.
    Quisque ipan nopa atemitl huan moquetzque iteno nechca nopa sequinoc.
  bus-bus: Ben à zùda yãyãna wↄ̀zↄgↄwↄzↄgↄnↄ è mɛ̀n swɛɛplaa dↄ. Aↄ̃ bↄ̀ swawɛɛn
    wà tɛ̀ à káakupↄnↄ kpɛɛ aↄ̃ zɛ̀ ń saɛ swa lɛ́a.
  gub-BL: Na'arewahy uhem amo 7 tapi'ak wà yrykawhu wi wà no. Iroahy iagaiwahy pà
    wà. Oho amogwer 7 tapi'ak wanuwake wà, yrykawhu iwyr wà.
  eng-DRA: 'Other seven also came up out of the river, ill favoured, and leanfleshed:
    and they fed on the very bank of the river, in green places:'
  knf-knf: Akak awin kë ŋngit paaj na uloŋ kë ŋapënna du bdëk abi ţi kafeţ ki ŋŧeek,
    ŋawo ŋwuţaan ŋbon maakan. Ŋabi anaţ ţi kañog ŋŧeek du kabaŋ ki bdëk bi Nil,
