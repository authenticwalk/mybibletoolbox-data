  ibo-ibo: Mgbe ahụ, ahụrụ m ehi asaa si na mmiri ahụ pụta. Ehi ndị a mara abụba,
    ma gbaa agba. Ha bidokwara ịta nri nʼetiti ahịhịa riidi.
  ory-ory: ତହିଁରେ ନଦୀ ଭିତରୁ ସାତୋଟି ହୃଷ୍ଟପୁଷ୍ଟ ସୁନ୍ଦର ଗୋରୁ ଉଠି ନଳ-ତୃଣ ମଧ୍ୟରେ ଚରିବାକୁ
    ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.041.017'
  chk-chk: Iwe, füman kow mi öch o kitinup ra towu me lon ewe chanpupu Nil o mongö
    fetilin ünükün.
  ssd-ssd: makau butuknu 7 kule sinam taŋge promba kule make mbiŋge pibi nyumba minnaig
    le kaŋgerken.
  rop-rop: en aibin luk sebenbala brabli fetwan buligi bin kamat brom det riba, en
    deibin stat dagat ola gras.
  ukr-1871: Аж се — із ріки вийшло семеро корів гарних і ситих, та й пасуться в лузї.
  eng-AOI: I saw seven cows come up out of the water. They were good, fat cows. They
    came up on to the riverbank and began to eat the grass.
  yon-yon: Kwane, buromakau darewoob darewoob bingbingmo ediib kuu ok yirimbed yeedere
    yaroniib, kereek doboob ok kebed yaa ane doriib.
  bch-bch: be mole mao nagera bulmakao lima ga rua titnan eau ga tidae. Gid titub
    kapeipei ga matad kemikemi, be tianean purup eau isaleai.
  deu-1951: und siehe, da stiegen aus dem Nil sieben wohlgenährte Kühe von schöner
    Gestalt herauf, die im Nilgras weideten.
  eng-JPS: And, behold, there came up out of the river seven kine, fat-fleshed and
    well-favoured; and they fed in the reed-grass.
  ubr-ubr: Ato cow engon nimtereban ruam usis obis kadidis on sareu emon sigai sinai
    tefai ato sibosuruf wayo si yam.
  srp-1865: I gle, iz rijeke izaðe sedam krava debelijeh i lijepijeh, te stadoše pasti
    po obali.
  lug-lug: ente ennungi ensava musanvu ne ziva mu mugga ne ziriira mu bisaalu;
  heb-heb: והנה מן היאר עלת שבע פרות בריאות בשר ויפת תאר ותרעינה באחו׃
  ben-IRV: আর দেখ, নদী থেকে সাতটি মোটাসোটা গরু উঠে খাগড়া বনে চরতে লাগল।
  pan-pan: ਅਤੇ ਵੇਖੋ, ਦਰਿਆ ਵਿੱਚੋਂ ਸੱਤ ਗਾਂਈਆਂ ਜਿਹੜੀਆਂ ਮੋਟੀਆਂ ਅਤੇ ਸੋਹਣੀਆਂ ਸਨ, ਨਿੱਕਲੀਆਂ
    ਅਤੇ ਉਹ ਨਦੀ ਦੇ ਕਿਨਾਰੇ ਚੁੱਗਣ ਲੱਗ ਪਈਆਂ।
  tkr-tkr: Dameençe yighıble tavulyna micagna zer qığevç'u, damayne mıglek uxhiyxhan
    giyğal.
  mwp-mwp: Ngath yawayay seben kawal koey goeraymayl thana koesangu ngapa kadaypa
    tadir urapumayn, bup purthar.
  mya-JVB: အဆင်း လှ ၍ ဝ သော နွား ခုနစ် ကောင်တို့သည် မြစ် ထဲ ကထွက် ၍ ၊ မြစ်နားမှာပေါက်သော
    မြက်ပင် ကို စား လျက် နေကြ၏။
  tte-O: Bulumakau seben sinisinibuli yo kali koleya namwanamwali sigayosaema yo kawasi
    koina sikekakekan.
  tbg-tbg: purumakau 7navu koqe vaata vatauka nora hauntivano namariqihai vaarinte
    oru namari auvahianta vaiha ukau ne variarave.
  hmo-hmo: Vadaeni boromakau 7 be sinavai dekena amo idia daekau, edia tauanina be
    namo, bona mai digara danu. Vadaeni sinavai ena badibadina dekenai rei idia aniani
    noho.
  ata-ata: xe emalei la ta kau muxatele tamei ta toxotoxoxaꞌa, vasimeꞌa ne muveli
    mo lovoxaꞌa misevile. Meꞌa no lexa mitelo mo a iꞌaniꞌani iaꞌeiaꞌe.
  nfa-nfa: Jaꞌa ladhe laꞌa na sapi pidhu ngiꞌu dhu kabèbꞌu bia, dènge kaꞌuri dhu kaleꞌe.
    Ra kalua nèti dꞌara loko mai, ka raꞌa jꞌuꞌu ètu sebhe loko èèna.
  urd-urd: और उस दरिया में से सात मोटी और ख़ूबसूरत गायें निकल कर सरकंडों के खेत में
    चरने लगीं।
  rus-SYN: и вот, вышли из реки семь коров тучных плотью и хороших видом и паслись
    в тростнике;
  cbt-NTPO: Naporo chachin, canchisë ohuaca' pa'pi amoshináchin nipisopita, i' quëran
    pipirapi. Pipirahuatona shi'shinamatëroquë coshatapi ni'nahuë.
  bqc-SIM: Má è zuda maa mɛkpaa mɛ̀n soplaↄ bↄ̀lɛ swa'ɛu, aalɛ sɛ̃ ble dã̀na guu.
  tcz-CHONGTHU: Hiche a che a chun bongchal sagi hoitah kivah thao cheh vadunga kon
    chun ahung doh in chule hilaiya hampa dong ho chu ane pantan ahi.
  mar-mar: तेव्हा पाहा नदीतून सात धष्टपुष्ट व सुंदर गाई बाहेर आल्या व गवत खाऊ लागल्या
    असे मी पाहिले.
  tcs-tcs: ane seben kau mina raun ane pat, bin kamaut prom da Nail Riba ane ol bin
    kaikai gras de.
  soq-soq: ita esa sa bedewee kau uduudu 7 etepu potopotowa eubu wimone esa waiwe
    ina namoie.
  qub-qub: Chaycho caycaptëmi mayupita llojshimusha ganchis wera wäcacuna. Llojshircamorga
    micurcaycasha ututucuna chaupincho.
  bqp-bqp: Ma è zùda mana mɛ̀kpana mɛ̀n supplanↄ bↄ̀tɛ swawɛɛn òtɛn sɛ̃̀ ble tàfee
    gũn.
  hat-hat: Konsa, sèt bèl vach byen gra te moute soti nan larivyè a, yo t'ap manje
    zèb bò dlo a.
  eng-BSB: when seven cows, well-fed and sleek, came up from the river and began to
    graze among the reeds.
  tod-tod: Gè nikɛ lɔfela ɠaani, ti lɔtɔai, ti wola ʋagai. Ti lɛɛni, ti ɠula ziɛ
    wolai wu, ti ɗa daamii wo tufa lɛtɛi zu ziɛ ɠobaʋɛ.
  eng-WEBPB: and behold, seven fat and sleek cattle came up out of the river. They
    fed in the marsh grass;
  kbq-kbq: oti'nena negogeno, masavenke huno ra avufgane bulimakaona 7ni'a Naeli timpinti
    hanati'za traza nenazage'na ke'noe.
  nhe-BL: huan ipan nopa atemitl quisque chicome huacaxme tomahuaque huan yejyectzitzi
    tlen tlacuajtinemiyayaj.
  bus-bus: Má è zùda maa mɛ̀kpana mɛ̀n swɛɛplaaanↄ bↄ̀ɛ swawɛɛn aↄ̃ↄe sɛ̃̀ blee tàfe
    guu.
  gub-BL: Na'arewahy 7 tapi'ak ipuràg eteahy ma'e ikyra katu ma'e uhem 'y wi wà. Uzypyrog
    ka'api'i yrykawhu iwyr har i'u pà wà.
  eng-DRA: 'And seven kine came up out of the river exceeding beautiful and full of
    flesh: and they grazed on green places in a marshy pasture.'
  knf-knf: aşë win ŋngit paaj na uloŋ ŋnuura ŋmag kë ŋapënna du bdëk bi Nil abi afeer
    ţi kabaŋ.
