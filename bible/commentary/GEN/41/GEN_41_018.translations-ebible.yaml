verse: GEN.041.018
translations:
  mal-C: അപ്പോൾ പുഷ്ടിയും ഭംഗിയും ഉള്ള ഏഴു പശുക്കൾ നദിയിൽനിന്ന് കയറിവന്ന്, ഞാങ്ങണകൾക്കിടയിൽ
    മേഞ്ഞുകൊണ്ടിരുന്നു.
  deu-TKW: Da stiegen aus dem Nil sieben Kühe herauf, fetten Leibes und von stattlichem
    Aussehen, und weideten im Riedgras.
  lin-lin: Namonaki bangombe sambo ya basi, ya kitoko mpe ya mafuta. Bangombe yango
    ebimaki wuta na ebale mpe ezalaki kolia matiti pembeni ya ebale Nili.
  cbr-NT: usakin 'ën nixun iskëxbi ka bakanuax mapai achúshi 'imainun rabë́ vaca upíira
    'aish, xuairabu an basi xochaxkëbu a mëuxun pia isan.
  eng-LSV: and behold, out of the River coming up are seven cows, fat [in] flesh,
    and of beautiful form, and they feed among the reeds;
  bmu-bmu: Miaŋgöreŋ kinbiga bulmakau dömŋi 7 ölöp sorokŋi busuŋini kelökŋinambuk
    mi o töwatŋi miaŋgöreŋök kota jöjöpözaŋ sutŋine kinda tembam keuqaŋ neze.
  eng-GNV: And lo, there came vp out of the riuer seuen fat fleshed, and welfauoured
    kine, and they fedde in the medowe.
  eng-WEBSTER: 'And behold, there came out of the river seven cows, fat-fleshed, and
    well-favored; and they fed in a meadow:'
  nhw-BL: huan ipan nopa hueyatl quisque chicome huacaxme tomahuaque huan yejyectzitzi
    catli tlacuajtinemiyayaj.
  swh-ONEN: nikawaona ngʼombe saba, wazuri na wanono, wakijitokeza kutoka mtoni wakaja
    kujilisha kwenye matete.
  bba-bba: Yerɑ nɑɑ mɛro burɛ nɔɔbɑ yiru yi yi bɔɔru yi yɑrimɑ dɑɑrun di yi dimɔ dɑru
    bɔ̃ɔwɔ.
  eng-KJVCPB: 'and behold, there came up out of the river seven kine, fatfleshed and
    well favoured; and they fed in a meadow:'
  cpy-cpy: Noñaaki ishitowaatapaaki 7 vaca wathantzi, ari rowawaeteeyapaakani.
  mpx-mpx: yaka bulumwakau meluyowau tuwaliya sasapona ge tatabwal, ali gewi seben,
    hi gaiheem wewela ge hi alaalamwawin wewel bebenaa.
  wbp-wbp: Ngularna-jana nyangu wirlki-pala puluku-wati karrinja-kurra ngapangka.
    Wiriwiri-nyayirni-wati ngurrju-wati. Yinya puluku-patu yanurnulu ngapa-jangka,
    manulpalu marna ngarnu.
  luo-luo: kendo dhok abiriyo mabeyo kendo machwe nowuok ei aora ka gikwayo e kind
    odundu.
  meu-meu: bena boromakau hitu na sinavai amo e dae, taudia nanamo bona mai digaradia,
    bena sinavai isena ai e anianiva.
  npi-ULB: नील नदीबाट सातवटा सप्रेका र मोटा-मोटा गाई निस्केर आए, अनि तिनीहरू नर्कटको
    झाडीमा चरे ।
  yor-yor: sì kíyèsi i, màlúù méje tí ó sanra tí o sì lẹ́wà jáde wá, wọ́n sì ń jẹ
    koríko ní tòsí ibẹ̀.
  emp-NTPO: Maʌ̃ne siete paca biya boreguea qued̶eada doed̶aʌba odjad̶aped̶a põãjãrã
    co duanasid̶aa.
  ind-ind: dan saya melihat tujuh ekor sapi yang sehat dan gemuk keluar dari sungai
    Nil lalu memakan rumput di pinggir sungai.
  pes-OPCB: ناگهان هفت گاو چاق و فربه از رودخانه بیرون آمده، مشغول چریدن شدند.
  ssx-ssx: Kutupa mo ikali pa꞉ta꞉ yama꞉ta꞉ loke panka wiki yonkeleke homu piki wataake
    hata꞉ kaomanu opa꞉liaota꞉ mo ambumanu nalo haememe.
  lcm-lcm: na si vuk taun ang limalengua na bulumakau pukunan na kipo tanginang kipo
    palak le nei sung na kime lapo tutapong angan uriuri ngere sung.
  aer-aer: The imerte aremele pweleke seven-pele anthurre kwatye kwenele tnerlte-anerlenge.
    Itne antere akngerre, mwerre anthurre aneke. Pweleke itne kwatyenge arratewarremele
    atherrke arlkwerlte-apeke.
  tgl-ULB: Masdan, pitong mga bakang matataba at kanais-nais ang umahon mula sa Nilo
    at nanginain sila sa mga tambo.
  nop-nop: Kaŋ makau 7 moomoohi goom gaalikihinit imeginaniŋ labuŋa yale kilihikit
    naaŋit.
  kca-kca: щӑԓта йŏхан эԓты ԓапәт вŏйаӈ пӑ йӑм хŏрпи мис этәс пӑ тŏрән ԓэты питсәт;
  cbu-NT: yap nda chinari amb wakar tsimbun matayaru shitungarangiya. Wanuts kapungunand
    chirichiree katungkusin, shanee ashiranganaya.
  hui-hui: Ogoriani howa handalu hewaria nogo bulumaga timbuni hongoheni habanehe
    dege dege karia ibaha howa tagira ibuwa iba angeni tani nalu hearia handaru.
  wrs-wrs: wo sapiva 7pelarava Nailpomerini pulvona, wo pos himba hlavna. Hemba po
    ambo pihawol vevna i.
  jao-jao: Karna-kala kariwajka nakaringu wabudala rra-kawurna rra-kanymarda kulu
    rra-kanymarda kulu rra-kanymarda arrkula, a-ja barra a-kawurna kalngiya rra-marringaya
    a-manynguliji.
  mya-mya: ဝ​ဖြိုး​၍​အ​ဆင်း​လှ​သော​နွား​မ​ခု​နစ်​ကောင် သည် မြစ်​တွင်း​မှ​တက်​လာ​ပြီး​လျှင်​မြက်​စား
    လျက်​နေ​ကြ​၏။-
  cbi-NTPO: Tsanaren pisha mandishpai wagara naraa nakululuu tene defale' ñañi chundala
    ishtape findetsuwa.
  bod-N: བ་མོ་བདུན་གཙང་པོ་ལས་ཚུར་ཡོང་བ་དང་དེ་དག་ནི་ལྟ་ན་སྡུག་ཅིང་ཤ་ཤེད་རྒྱས་པ་ཞིག་ཡིན་པ་དང་ཆུ་ནང་གི་རྩྭ་སྔོན་ཟ་བཞིན༌ཡོད།
  wsk-wsk: bulmakau nungumik ningo 7 yu ningi basuman ale yu norogen te sirsir nokasan.
  kkl-kkl: Sekamnari kemelamnaag agha Mag Nil lomag agha pham sapi saekpare wali uro
    norop pham hong alam-alam aro siriktop pham walelangti, mag abolag pongoroba telamang.
  sna-sna: ipapo ndikaona mhou nomwe dzichibuda murwizi, dzakakora uye dzakanaka,
    uye dzikafura pakati petsanga.
  spa-BLM: y he aquí que siete reses gordas y lisas subían del río. Se alimentaban
    en la hierba del pantano;
  beu-beu: Mibaroti se, sapi bititu iboa eere-eere, bot ibuar angu di dula-lengga,
    jar moar angumi kaluar muse, ue moar eadil angmi dadi-napa adang sehi.
  cac-cac: D'a yol a' chi' ix q'ueul ucvan̈ noc' vacax te vach', te b'aq'uech. Ix
    vaec' noc' d'a stitac a' chi'.
  swh-ULB: Tazama, ng'ombe saba wakatoka ndani ya Nile, wanene na wakuvutia, nao wakajilisha
    katika nyasi.
  bel-bel: і вось, выйшлі з ракі сем кароў укормленых целам і добрых з выгляду і пасьвіліся
    ў трысьнягу;
  deu-ELBBK: Und siehe, aus dem Strom stiegen sieben Kühe herauf, fett an Fleisch
    und schön von Gestalt, und sie weideten im Riedgras.
  mbb-OT: Ne zuen neehè ku he pitu he menge vaka he memeupiya wey memelambù he migaun,
    ne mibpemenabtab te menge sagbet.
  msc-msc: N lɔni tora ye tuma mɛn na, nisi wɔrɔnwula bɔra ji rɔ ka na bin damun diya
    ba dala. Alu ka ɲi kosɛbɛ. Alu tɔlɔni.
  mal-2015: അപ്പോൾ മാംസപുഷ്ടിയും രൂപഗുണവുമുള്ള ഏഴു പശു നദിയിൽനിന്നു കയറി ഞാങ്ങണയുടെ
    ഇടയിൽ മേഞ്ഞുകൊണ്ടിരുന്നു.
  tuo-NT: Ti maapʉre siete wecʉa añurã pacarã, diꞌitirã wijapaꞌama. Na ti maa sumutopʉ
    tá nirõpʉ baꞌanuꞌcũama.
  gup-gup: wanjh seven bulikki birridjurdudjurduh dja birrikukmak birrimbidburrinj
    kore kukabobeh Nile, dja birringuni kunbak.
  met-met: Hata sibuna li bulmakau 7 disok sangua langga. Dungmanangading xaung bagungadingdi
    daxai (sibuna). Baing daxang tatubanga(di) (du)(wa) lang rubinia.
  gvs-gvs: sakalayana goi bulumakau ainima aiyuwo dedevidi nakae saabalidi sisinalaga,
    e limou sikakáika.
  rmc-rmc: Jekhvareste avle avri andral o paňi efta šukar the thule gurumňa, so chudle
    te chal e čar paš o paňi.
  nlg-nlg: E mua hau vasoo ka, ara vitu na buluka korukoru maia tara utoutoa lee tara
    puaka dato mai tana beti tina, mara vuivunia na vanga buburu tana [lilighi/dike]
    ni beti.
  dgr-DOGNT: ejıe łǫ̀hdı̨ tekàı̨dee segha wegoèht'į̀. Eyı ejıe sìı nezı̨į̀ gìgaat'ı̨
    xè łegek'à, tabàa tł'oh gedè.
  pes-OPV: و ناگاه هفت گاو فربه گوشت و خوب صورت از نهر برآمده، بر مرغزار می‌چرند.
  ron-1924: Ши деодатэ, шапте вачь грасе ла труп ши фрумоасе ла кип с-ау суит дин
    рыу ши ау ынчепут сэ паскэ прин млаштинь.
  ben-OBCV: তখন নদী থেকে সাতটি হৃষ্টপুষ্ট ও মসৃণ গরু উঠে এল, এবং সেগুলি নলখাগড়ার
    বনে চরছিল।
  lex-lex: Noka umkek de la'a gerlawna Nila ralamni de hayori wo'itu rhargot de rapetna
    me inonni rlita-rwora, ne ra'an wewan no'a gerlawan de aratni.
  rgu-rgu: Boe ma sapi mapetaꞌ hitu, rou nara makadidilan. Ara kalua remeꞌ lee ria
    daleꞌ mai, de reu raa nau nai lee a suu na.
  som-som: oo bal eeg, waxaa webigii ka soo baxay toddoba sac oo buurbuuran oo quruxsan
    oo waxay daaqeen cawskii dareemada ahaa;
  lat-VUC: 'et septem boves de amne conscendere, pulchras nimis, et obesis carnibus:
    quæ in pastu paludis virecta carpebant.'
  aoi-aoi: Biya ningi-rringkama ngayuwa amangbala ambilyuma bulukwa nuw-ambijanginuma
    akina akungwa-langwa. Umba ngalaja akwulyarrinja-wiya engmurra-wiya akina. Biya
    nawurraki-riberrkinuma akina akwa ne-yebukeyinuma amarda yakwujina akwiyakbidjina
    akungwa.
  eng-ASVBT: 'and, behold, there came up out of the river seven kine, fat-fleshed
    and well-favored: and they fed in the reed grass:'
  mna-mna: mi aŋre makau tumkatŋan lamata mi ru ta ruŋgun ambaimbaiŋan na, per ma
    tise pa yok mi tikanan pespeeze la yok kezeene.
  ita-1885: Ed ecco, dal fiume salivano sette vacche, grasse, e carnose, e di bella
    apparenza, e pasturavano nella giuncaia.
  eng-LXXUP: and there came up as it were out of the river, seven cows well-favored
    and choice-fleshed, and they fed on the sedge.
  eng-ULB: Behold, seven cows came up out of the Nile, fat and desirable, and they
    grazed among the reeds.
  spa-VBL: Vi siete vacas que subían del río. Parecían bien alimentadas y sanas mientras
    pastaban entre los juncos.
  fra-_FOB: Et voici que du fleuve montaient sept vaches grasses et belles, et elles
    paissaient dans le marécage.
  mal-mal: അപ്പോൾ മാംസപുഷ്ടിയും രൂപഗുണവുമുള്ള ഏഴു പശുക്കൾ നദിയിൽനിന്നു കയറി ഞാങ്ങണയുടെ
    ഇടയിൽ മേഞ്ഞുകൊണ്ടിരുന്നു.
  urd-GVR: Achānak dariyā meṅ se sāt moṭī moṭī aur ḳhūbsūrat gāeṅ nikal kar sarkanḍoṅ
    meṅ charne lagīṅ.
  suz-BL: मिनु नील खोला रे ७ ओटा दारशो दोम्‍शो बी ग्रूतेक्‍म। मिनु बुदी मीलु घांस
    ब्‍वाम्‍तेक्‍म।
  ita-1927: quand’ecco salir dal fiume sette vacche grasse e di bell’apparenza, e
    mettersi a pascere nella giuncaia.
  ckb-ckb: بینیم لە ڕووبارەکەوە حەوت مانگای گۆشتن و جوان هاتنە دەرەوە و لە مێرگەکەدا
    کەوتنە لەوەڕان.
  eng-BBE: And out of the Nile came seven cows, fat and good-looking, and their food
    was the river-grass;
  crx-NTPO: Khuntsul lhtak'ant'i musdoos 'i tooz hail'az. Nzoo cha 'unt'oh 'ink'ez
    nilhk'a cha 'unt'oh, 'ink'ez nyo tl'ok'et 'et 'u'alh.
  kan-OKCV: ಆಗ ಕೊಬ್ಬಿದ ಮಾಂಸವಿದ್ದ ಲಕ್ಷಣವಾದ ಏಳು ಹಸುಗಳು ನೈಲ್ ನದಿಯೊಳಗಿಂದ ಏರಿಬಂದು, ಆಪುಹುಲ್ಲುಗಾವಲಲ್ಲಿ
    ಮೇಯುತ್ತಿದ್ದವು.
  bbb-bbb: Na ijia manina giake mave kau seveni (7) ka ubaeradiana maturaeva ijiebe
    do ijia ajia usiaena bune vajoma inoeve.
  tam-2017: அழகும் கொழுத்ததுமான ஏழு பசுக்கள் நதியிலிருந்து ஏறிவந்து புல் மேய்ந்தன.
  spa-RV-1909: 'Y que del río subían siete vacas de gruesas carnes y hermosa apariencia,
    que pacían en el prado:'
  ron-BTF: Şi, iată, au urcat din râu şapte vaci grase şi plăcute la vedere; şi ele
    păşteau pe o pajişte;
  eng-WEBP: and behold, seven fat and sleek cattle came up out of the river. They
    fed in the marsh grass;
  eng-FBV: I saw seven cows coming up from the river. They looked well-fed and healthy
    as they grazed among the reeds.
  nld-1939: En zie, uit de Nijl klommen zeven koeien omhoog, vet en prachtig, die
    in het oevergras gingen weiden.
  nch-BL: huan ipan nopa hueyat quisque chicome huacaxme tomahuaque huan yejyectzitzi
    cati tacuajtinemiyayaj.
  tfr-NTPO: Ĩnor ga sögl̈a wen tëm di roy dwayo dogl̈o kjäk (7), wol̈ëso, kjl̈o dike.
    Opshino ga jek tjeng kjl̈o sho uë jonge.
  vie-1934: Nầy đâu bảy con bò mập và tốt dưới sông đi lên, đến ăn cỏ trong bưng.
  hin-CV: वहां मैंने सात मोटी एवं सुंदर गायों को नील नदी से निकलते देखा. और वे घास
    चर रही थीं.
  eng-OURB: and behold, there came up out of the river seven cattle, fat and sleek.
    They fed in the marsh grass,
  spa-BES: Y del Nilo salieron siete vacas, gordas y hermosas, y su comida era hierba
    de ribera;
  tdx-tdx: naheoko te niakatse i Nailey ty añombe rene’e fito mendo naho vondrake
    nihinañe amo vondroñeo.
  vid-vid: nambona misenga saba jinojile na jinonile jilawa mlwanda lwa Naili na kulya
    misolo.
  pwg-pwg: Ma kau dodosi ma kitasi biibiisi ivi 7 okowa kamonai ighetawesi ma ivi
    karei da inamona ikanikani.
  eng-OKE: and, behold, from the River rose up seven oxen, fat-fleshed and goodly
    in appearance, and they grazed in the meadow.
  tha-KJV: และดู​เถิด มี​วัวเจ็ดตั​วอ​้วนพีงามน่าดูขึ้นมาจากแม่​น้ำ กินหญ้าอยู่ในทุ่งหญ้าแห่งหนึ่ง
  por-BR-2018: 'E que do rio subiam sete vacas de gordas carnes e bela aparência,
    que pastavam entre os juncos:'
  bco-bco: Ho꞉n sa꞉ a꞉na iliki ba꞉ba꞉ amio꞉, kao dom a꞉la꞉fo꞉ toda꞉ nafale ko꞉lo꞉
    ho꞉na a꞉la꞉ta꞉ga꞉ ha꞉la꞉ya fa꞉la꞉dota꞉ga꞉, fuguso꞉ a꞉na nabiki ba꞉ba꞉.
  deu-ELO: Und siehe, aus dem Strome stiegen sieben Kühe herauf, fett an Fleisch und
    schön von Gestalt, und sie weideten im Riedgrase.
  ktm-ktm: eri pe makau ndre ndrotulmuu hendritamumu-uh pe mundre' su enuwen, hanak
    odo wo hasa eleng ti pe hoyo-on karas lakopwi.
  caa-caa: y que tama e xucur era locꞌoyobꞌ siete wacax xeꞌ anojranobꞌ meyra y que
    galan uwirnarobꞌ, y war ucꞌuxiobꞌ e cꞌopot tujam e pojp.
  eng-WYC-2018: and seven kine, full fair, with flesh able to eating, went up from
    the water, which kine gathered green sedges in the pasture of the marshes; (and
    seven cows, sleek and with flesh good for eating, came out of the water, and they
    gathered green sedges in the pasture of the marshes;)
  epo-epo: kaj jen el la Rivero eliris sep bovinoj grasaj kaj belaspektaj kaj paŝtiĝis
    en la kanejo;
  uig-PIN: Ⱪarisam, dǝryadin ⱨǝm semiz ⱨǝm qirayliⱪ yǝttǝ tuyaⱪ inǝk qiⱪip ⱪumuxluⱪta
    otlaptu.
  beo-beo: 'Amalalu, bulamagau sefena bagade amo fesuale gala da hano yolesili, saga:
    ganodini gisi nanebe ba:i.'
  tpi-OTNT: na mi lukim 7-pela strongpela patpela bulmakau i lusim wara na i kam antap.
    Na ol i stat long kaikai gras klostu long wara.
  hau-SA: sai ga shanu bakwai masu ƙiba mulmul, suka fito daga kogin, suna kiwo a
    cikin kyauro.
  udu-udu: Dhali bip̱ ’koni pesu/ kun ’thiḵa’thiḵ mo dhali kun yesa buŋgwar is ki
    yes mo pikin ka pije/ ’peni ḵumma/ yi’de/ mo dhali uni shwakina lup̱e/ mo.
  uig-LAT: Qarisam, deryadin hem sémiz hem chirayliq yette tuyaq inek chiqip qumushluqta
    otlaptu.
  nde-nde: ngasengibona kuqhamuka amankomokazi ayisikhombisa, anonileyo, egcwele,
    esidla phakathi kwemihlanga.
  ton-ton: 'Pea vakai, naʻe ʻalu hake mei he vaitafe ʻae fanga pulu ʻe fitu naʻe sino
    lahi, mo matamatalelei; pea naʻa nau kai ʻi he ngoue mohuku:'
  ces-1613: A aj, z potoka toho vystupovalo sedm krav tlustých a pěkných, kteréžto
    pásly se na mokřinách.
  eko-eko: Mmuttho mwaya mphule khusala zivuuwamo mompe sapa zooshapweya na zooneneva
    khusala zittepula nyaani nshini wa Niilu.
  nss-nss: Pwen pe unime hu mbulmwakau manandrtimou, huro ndran pe husa paingan pwaki
    ndran pe huro yan ndromwindriu. Yihu mbulmwakau ara husai pe lalahayahu iya pe
    nombuwehu ara imuh.
  eng-WMB: and behold, seven fat and sleek cattle came up out of the river. They fed
    in the marsh grass;
