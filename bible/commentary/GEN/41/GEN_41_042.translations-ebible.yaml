verse: GEN.041.042
translations:
  mal-C: പിന്നെ ഫറവോൻ തന്റെ മുദ്രമോതിരം കൈയിൽനിന്നും ഊരി യോസേഫിന്റെ കൈയിൽ ഇട്ടു. അദ്ദേഹം
    യോസേഫിനെ നേർമയേറിയ നിലയങ്കി ധരിപ്പിക്കുകയും അവന്റെ കഴുത്തിൽ സ്വർണമാല അണിയിക്കുകയും
    ചെയ്തു.
  deu-TKW: Hierauf zog der Pharao seinen Siegelring von seiner Hand ab und steckte
    ihn Joseph an; sodann ließ er ihn mit Byssusgewändern bekleiden und legte ihm
    die goldene Kette um den Hals.
  lin-lin: Faraon alongolaki lopete na ye na mosapi na ye mpe atiaki yango na mosapi
    ya Jozefi. Alatisaki ye bilamba ya lino ya kitoko mpe atiaki ye singa ya wolo
    na kingo.
  cbr-NT: faraónën 'apu 'ixuan mëñukë a ëchikinshi aín mëñusuti bitankëxun Josénën
    mëkënu mëñumiakëxa. Usakin mëñumitankëxun ka aín chupa lino 'upíira upí a pañumianan
    aín tëuti kuri 'akë a tëñumiakëxa.
  eng-LSV: And Pharaoh turns aside his seal-ring from off his hand, and puts it on
    the hand of Joseph, and clothes him [with] garments of fine linen, and places
    a chain of gold on his neck,
  bmu-bmu: Mewö jiba börö kesötŋaŋgö jeŋjeŋi miaŋön supap köpep ewö qetŋi mekötahöba
    malöhi, mi qeköba Josefkö börö kesötŋe löŋgörök. Opo maluku eksihimŋambuk opo
    tuatŋan memeŋi mi löŋgöt waŋgiba sorom goulnöŋ memeŋi kun mi memba Josefkö imbiŋe
    kölök.
  eng-GNV: And Pharaoh tooke off his ring from his hand, and put it vpon Iosephs hand,
    and arayed him in garments of fine linnen, and put a golden cheyne about his necke.
  eng-WEBSTER: And Pharaoh took off his ring from his hand, and put it upon Joseph's
    hand, and arrayed him in vestures of fine linen, and put a gold chain about his
    neck;
  nhw-BL: Faraón moquixtili ipan imax ianillo catli quipixqui nopa sello catli quinexti
    itequiticayo huan quitlalili imaco José. Teipa tlanahuati ma quiyoyontica ica
    lino yoyomitl catli nelcuali huan ma quitlalilica iquechtla se costli tlen oro.
  swh-ONEN: Ndipo Farao akaivua pete yake ya muhuri kutoka kidoleni mwake na kuivalisha
    katika kidole cha Yosefu. Akamvika majoho mazuri ya kitani safi na mkufu wa dhahabu
    shingoni mwake.
  bba-bba: Yerɑ u win tɑɑbu ɡe ɡɑ win yĩreru mɔ potɑ win nɔmun di u Yosɛfu dokeɑ win
    nɔmuɔ. Mɑ u nùn yɑ̃ɑ burɑnu sebusiɑ. Yen biru u nùn yɔni wurɑɡii dokeɑ wĩirɔ.
  eng-KJVCPB: And Pharaoh took off his ring from his hand, and put it upon Joseph’s
    hand, and arrayed him in vestures of fine linen, and put a gold chain about his
    neck;
  cpy-cpy: Inowikyaanakiro Faraón ipothomento, rowakiniri rakoki José. Ari ikithaateetakiri
    kyaariperori, ithaantakahaetakiri thatanentsi rowetsikaetziri ooro.
  mpx-mpx: Inoke nimana gigina ana lin toto kin etotohena iyoho lin tuwanaa, i palo
    ge i pahek Yosepa nimana giginaa. Yaka kaliko matana waiwaisana i ahe Yosepa i
    pagaloi, ge bobot gold elana hi ginoliya i telek Yosepa mwamwalinaa.
  wbp-wbp: Kingirli yalyi-manu nyanungu-nyangu ringi rdaka-jangka. Yinyarla ringingka,
    ngulajulpa kingi-kirlangu pija ngunaja. Yalyi-maninjarla yirrarnurla Jajupu-kurlangu
    rdakangka, manurla yungu Jajupuku jurnarrpa ngurrju-wati yukanjaku, manurla yirrarnu
    kawurlu waninja-kurlangu waninjarla.
  luo-luo: Eka Farao nogolo tere mar loch e lwete morwako e lwet Josef. Ne orwako
    ne Josef law mayom mar duongʼ miluongo ni bafta kendo orwako ne tigo mar dhahabu
    e ngʼute.
  meu-meu: Bena Farao ese ia imana kwakikwakina vaḡivaḡina imana amo e abia, Iosef
    imana kwakikwakina ai e toia vareai; dabua namo-hereadia danu e hahedokilai, bona
    gold agevana na aiona ai e atoa kau.
  npi-ULB: फारोले आफ्नो औँलाबाट छाप-औँठी फुकाली योसेफको औँलामा लगाइदिए । तिनले योसेफलाई
    सुन्दर मलमलको लुगा पहिराइदिए र तिनको गलामा सुनको सिक्री लगाइदिए ।
  yor-yor: Farao sì bọ́ òrùka èdìdì ọwọ́ rẹ̀, ó sì fi wọ Josẹfu ó wọ̀ ọ́ ní aṣọ ọ̀gbọ̀
    dáradára, ó sì fi ẹ̀gbà tí ó dára sí i lọ́rùn.
  emp-NTPO: Maʌ̃ne Egiptod̶ebema boroba idji sẽyã bara b̶ʌ sortijada Jose jʌwad̶e
    wẽãju b̶ʌsia Joseba dji boro trʌ̃neba jũma poya o b̶amãrẽã. Dji biara b̶ʌ lino
    od̶a djioda, oro od̶a carena sid̶a Josea jʌ̃bisia.
  ind-ind: Lalu raja melepas cincin dengan cap kerajaan dari jarinya dan memasangnya
    pada jari Yusuf. Raja juga memberikan pakaian linen berkualitas tinggi dan kalung
    emas untuk dikenakan Yusuf.
  pes-OPCB: آنگاه فرعون انگشتری سلطنتی خود را از دستش بیرون آورده، آن را به انگشت
    یوسف کرد و لباس فاخری بر او پوشانیده، زنجیر طلا به گردنش آویخت،
  ssx-ssx: Mo kinima꞉ta꞉ mo kapomanina꞉ handeteke pila꞉ ekina꞉ pi tonkao u hala꞉ linita꞉
    ipika꞉ kikina꞉ hola꞉ mea Diosepena꞉ kikina꞉ pitaeyekeme. Kutupa ipika꞉ lokena꞉
    mo epeke dau seliapo ma꞉nda꞉ pambawaota꞉ koloma꞉ wepiki senipu ipika꞉ make pa꞉ta꞉
    mokaeyekeme.
  lcm-lcm: Na kala kiang kana muraling akanangai i kana tungtungan i tulava le piupiu
    i kungana na kala alis a Iosep tatana. Na kala alak ia ta kana maus miminaungan
    roron na kala angongo ia ta ngongo miminaungan kapa.
  aer-aer: Kele Pharaoh-ele iltye-kenhe ikwerenhe ilyweke iltye ikwerenhe-ngentyele,
    iltye-kenhele mpwaretyarte tyerrtye ingkirrekeke imernetyeke re apele akngerrepate
    aneme. Iltye-kenhe ikwerele akenhe aneke arlkenye Pharaoh-kenhe. Kele re irlweke-arle
    ipenhe, re Joseph iltyeke-arleke arrerneke, re anteme Joseph mantere mwerre areye
    antheke irrpetyeke, re imerte ite-kenhe gold antheke re arrernelhetyeke.
  tgl-ULB: Tinanggal ni Paraon ang kaniyang singsing na pantatak mula sa kaniyang
    kamay at nilagay niya ito sa kamay ni Jose. Binihisan niya siya ng mga damit na
    pinong lino at nilagyan ng gintong kuwintas sa kaniyang leeg.
  nop-nop: Felo adi unduŋ yoŋa mapme’walaŋ mede yodapmaŋ fek mapme kudinit u ne’walaŋ
    kohoŋ foloŋ ikuk kwihiŋa ti Yosep kohoŋ foloŋ dahiune loguk. Eŋ dahidahi momooŋ
    hinek niŋ dahimiŋguk eŋ fukut momooŋ goldi tigiŋ niŋ homoginemiŋguk.
  kca-kca: Фараон ԓўв йошәԓ эԓты веншәӈ ԓуйтәԓ хŏԓт пайәтсәԓы пӑ Иосиф ԓўйа ԓумәттәсԓы;
    ухәԓ щӑшкан сŏхәта ԓўвеԓ ԓумәттәсԓы, сапԓәԓа сорԋэӈ карты кеԓ пŏнәс;
  cbu-NT: Anuritam paraw anichoorineetsi yuwaa pazuku, kirakaa anpatari seechtaku
    anoo yusheeru, Osiyaamsha tupazurangiya. Arang yusur wamareemsha yáyritam kizpur
    kamaz wanasirimash kurak kamartakana anoo túmartarangiya. Xanoomshat kizpuritam
    wanasir oroonandarita tuxantarangitamta.
  hui-hui: Ani lowa kini ibunaga gi hondoneni wiaga magi wiago Yosebenaga gi hondoneni
    golo karula halu aga bayaleore wiagobi Yosebe karula howa pu seni ngolome wabini
    mbira Yosebe mani wia halu bini.
  wrs-wrs: Doa Perova gamamba mongasal wulavna, gamamba nomba hevna kuwulgama, wo
    gamamba nomba selvlahanamba hevna englariniva, wo Yosepna englara os vethana.
    Wo Perova besal kayenmba dombal moanvrahona Yosepmba, eva gol omoriniva hena omora
    holothomnana.
  jao-jao: Kulu ki-king kili-nma ring nakaringu marlijinda yilaa, nya-mangaji barranamba
    ma-rilkarra, kili-nma kulu kilu-yibarra yilaa ki-Jujiba marlijinda, ngayamantharra
    alunga liyi-mangaji wumba kalu-arri li-wirdiwalangu wurrbi, jinangu ring. Kulu
    jumbala marringaya kalngiya kilu-ngunda Jujiba, kulu nya-mangaji barra marringaya
    yibarranthawu ngunduwala aluwa linji-wirdiwalangu, kilu-yibarra yilaa ki-Jujiba
    ngunduwala.
  mya-mya: ဖာ​ရော​ဘု​ရင်​သည်​မိ​မိ​၏​တံ​ဆိပ်​တော်​ပါ ရှိ​သော​လက်​စွပ်​ကို​ချွတ်​ပြီး​လျှင်
    ယော​သပ် ၏​လက်​တွင်​ဝတ်​ဆင်​ပေး​တော်​မူ​၏။ ယော​သပ် အား​ပိတ်​ချော​ဝတ်​ရုံ​ကို​လည်း​ဝတ်​စေ​၍
    လည်​ပင်း​တွင်​ရွှေ​စ​လွယ်​ကို​ဆွဲ​ပေး​တော် မူ​၏။-
  cbi-NTPO: Tsejtu faraón, ya' muute chujtintsumi suutes kalaatu, José' tyamishunu
    pukemi. Tsanguemin balela' pannu ura linu jali pangaanu uudenguikemi, tsenmin
    kutunu panantsumi bain uru tene juu pandekaami.
  bod-N: རང་གི་མཛུབ་མོ་སྟེང་གི་ཐམ་ག་དང་ལྡན་པའི་མཛུབ་དཀྲིས་བླངས་ཏེ་ཡོ་སེབ་ཀྱི་མཛུ་གུར་བསྐོན་པ༌དང༌།
    ཡོ་སེབ་ཀྱི་ལུས་ལ་སོ་རས་སྲབ་བུའི་གོས་བསྐོན་ཞིང་སྐེ་ལ་གསེར་གྱི་མགུལ་རྒྱན་འདོགས་སུ་བཅུག་པ༌དང༌།
  wsk-wsk: Ale king nunga ring noko kuting peperek te aniram mu kutuwuram ale Joseph
    kuting peperek te tugu tuam. Ale guang ningo nuam mu giam ale Joseph tugu tuam,
    ale kulolo gold te nunga mu tam ale dogotak tugu tuam.
  kkl-kkl: Wene seogti, Firaundi sae ma'alag tolongka uroba Firaundi saeag agha olobaogti,
    Yusupti sae ma'alag tolongkaogti, ag wet sop walinge agha wirop ag agha enekirogti,
    ngangag leng-leng aro kirik emas agha sunuroba ngangag warekirog.
  sna-sna: Ipapo Faro akabvisa mhete yake pamunwe wake akaiisa pamunwe waJosefa. Akamupfekedza
    nguo dzakaisvonaka uye akaisa uketani hwegoridhe pamutsipa wake.
  spa-BLM: El faraón se quitó el anillo de sello de su mano y lo puso en la de José;
    lo vistió con ropas de lino fino y le puso una cadena de oro al cuello.
  beu-beu: '@see-verse:GEN.041.041'
  cac-cac: Ayic ix yalan jun lolonel chi' vin̈, ix yic'anel scolc'ab' vin̈ ayoch d'a
    sc'ab' b'aj ayoch sello, ix yac'anoch vin̈ d'a sc'ab' vin̈aj José chi'. Ix schecan
    vin̈ rey chi' ac'jioch spichul vin̈aj José chi' to a lino te vach'. Tz'ac'jioch
    junoc cadena nab'a oro d'a sjaj vin̈.
  swh-ULB: Farao akavua pete yake ya mhuri kutoka katika mkono wake na kuiweka katika
    mkono wa Yusufu. Akamvika kwa mavazi ya kitani safi, na kuweka mkufu wa dhahabu
    shingoni mwake.
  bel-bel: І зьняў фараон пярсьцёнак свой з рукі свае і надзеў яго на руку Язэпу;
    апрануў яго ў вісоннае адзеньне, усклаў залаты ланцуг на шыю яму;
  wed-wed: Ma Pharaoh au urana ana vigulau ringna i votawanei ma Joseph au urana i terei,
    ma gara maiana ḡaeḡaena i vioteni ma sein goldei au uana i tere-taḡonei.
  deu-ELBBK: Und der Pharao nahm seinen Siegelring von seiner Hand und tat ihn an
    die Hand Josephs, und er kleidete ihn in Kleider von Byssus und legte die goldene
    Kette um seinen Hals.
  mbb-OT: Ne mibpul-ut dutun te hadì is sising din he iyan tuus te keǥehem din he
    insarig din ki Jose. Mibpesun-uzan din si Jose te utew mahal he manggad he meputì
    ne mibpevelieǥan din sikandin te rantey he vulawan.
  msc-msc: Mansa ka a la bolola koyini bɔ a bolo la, a la mansaya tɔɔmasere ye mɛn
    kan, ka wo don Yusufu bolo la. A ka faanin ɲumaɲuma di a ma, ka kanna nɛɛ saninnaman
    bila a kan na.
  mal-2015: ഫറവോൻ തന്റെ കയ്യിൽനിന്നു മുദ്രമോതിരം ഊരി, യോസേഫിന്റെ കൈക്കു ഇട്ടു, അവനെ
    നേർമ്മയുള്ള വസ്ത്രംധരിപ്പിച്ചു, ഒരു സ്വർണ്ണസരപ്പളിയും അവന്റെ കഴുത്തിൽ ഇട്ടു.
  tuo-NT: Tojo nígʉ̃ta, faraṍ cʉ̃ omopica tuusãarĩ beꞌtore tuwee, Joseré sãacʉ niwĩ.
    Ti beꞌto cʉ̃ wiogʉ wãme cʉori beꞌto nicaro niwʉ̃. Beꞌro ãpẽrãrẽ cʉ̃rẽ añuse suꞌti,
    lino wãmetise meꞌrã weeꞌque suꞌtire sãaduticʉ niwĩ. Tojo nicã, niꞌcã da uru meꞌrã
    wééca da, bʉsari dare cʉ̃rẽ bʉocʉ niwĩ.
  gup-gup: Wanjh Pharaoh bidyerrkkerrinj nawu biddjongbuyindi nawu nungan king ngeydi,
    dja bibiddjongbom Joseph, dja bidjongbom manburrba namak duninjh, dja bimangiwong
    wirlmurrng gold chain.
  met-met: Baing Pero unia rimang uxung raxunoa hatanga yang mogunganoa saing sau
    mana Yosep rimang uxunoa. Baing yauyau Yosep mana imang xai sibuna, saing hing
    gimunggimung gol waxungtuania.
  gvs-gvs: Tuwo Pero ina rini mana kaba kinana ivalilivi go, Iyosepa nimaseliselina
    goi ivalilivi. Ikavava, kwama dedevina ikabi, Iyosepayana ivini ilosi. Ikavava,
    búyala goura ikabi, nukotona goi isiko.
  rmc-rmc: Paľis o Faraonos iľa tele e kraľiko angrusi pal o vast a thoďa la le Jozefoske
    pro vast. Urďa pre leste o gada le jemne ľanostar a thoďa leske pre meň somnakuno
    lancos.
  nlg-nlg: Keri vaho ge talua nina papada/ringi ni vaughilala heghena tana gigirina
    Joseph te vaghaa na vaughilalana nina malei haba. Me pupulua nia na lei tivi tara
    utoutoa lee, me talua ghua na ghalolua ni gold tana luana.
  dgr-DOGNT: Hadı tł'axǫǫ̀ k'àowocho Faraoh edelamǫ̀ǫ yet'à t'asìı nàekwį̀ı̨ sìı Joseph
    welakw'ǫǫ̀ k'e nèyeechı. Lìgodǫ̀ wèdaat'ı̨ı̨ yìı whedaà ayį̀į̀là, eyıts'ǫ sǫǫ̀mbaekwo
    whǫǫ̀zaa yek'o k'e nèyı̨ı̨wa.
  pes-OPV: و فرعون انگشترخود را از دست خویش بیرون کرده، آن را بردست یوسف گذاشت، و
    او را به کتان نازک آراسته کرد، و طوقی زرین بر گردنش انداخت.
  ron-1924: Фараон шь-а скос инелул дин деӂет ши л-а пус ын деӂетул луй Иосиф; л-а
    ымбрэкат ку хайне де ин субцире ши й-а пус ун ланц де аур ла гыт.
  aui-aui: Wasina bi kana imakwaki kiiwawo yana matakira debane na tounamani imane
    ikabitaveni da Jousep imane iviyagha. Bi kiikiiwawo kadi kwama yeyeghaninama ivikoteni
    bi gould posaru kanighone iviruvivireni.
  ben-OBCV: পরে ফরৌণ নিজের আঙুল থেকে তাঁর সিলমোহরের আংটিটি খুলে যোষেফের আঙুলে পরিয়ে
    দিলেন। তিনি তাঁকে মিহি মসিনার আলখাল্লা দিয়ে সুসজ্জিত করলেন এবং তাঁর গলায় সোনার
    এক হার পরিয়ে দিলেন।
  lex-lex: Nhor nioka Firaun nur dioinia kdieli maka nhi'inde ndidnia pa nodi plolli
    la kniarni wawannu, na'nama nohoga la Yusup okarni. Nhor nioka nala koka mnurnuhru
    la Yusup nnairia, ne nwairia wui miaha la tiernu.
  rgu-rgu: '@see-verse:GEN.041.041'
  som-som: Markaasuu Fircoon gacantiisa ka bixiyey kaatunkiisii, oo Yuusuf gacanta
    u geliyey, oo wuxuu u xidhay dhar aad u wanaagsan, silsilad dahab ahna qoortuu
    u sudhay;
  lat-VUC: 'Tulitque annulum de manu sua, et dedit eum in manu ejus: vestivitque eum
    stola byssina, et collo torquem auream circumposuit.'
  aoi-aoi: Biya kembirra nakina naruma nubungkawa n-aburawaka nakina ebina eyukwujiya
    errumungkwa ena-langwa-langwa amamuwa ayarrka, ebina na-wilyakama akina ekirra
    ena-langwa. Akwa n-akumarna akina Jawijiba-langwa-manja amamuwa ayarrka. Akwa
    nen-awiyebaja arakba dadingaba dumbala dukwulyubena Jawijiba-manja akwa ngawa
    n-akumarna alarrngekburna arnarrirnarra akawulda-murra ena-langwa-manja memirrma.
  eng-ASVBT: And Pharaoh took off his signet ring from his hand, and put it upon Joseph’s
    hand, and arrayed him in vestures of fine linen, and put a gold chain about his
    neck;
  mna-mna: To izun kukuugu kini ta kilalan kini imbot se na, mi iur la Yosep namaana
    lutuunu. Mi ikam mburu ŋgeezeŋan kat ma izeebi pa, to iur natabu milmilŋana ila
    Yosep ŋgureene.
  ita-1885: E Faraone si trasse il suo anello di mano, e lo mise in mano a Giuseppe,
    e lo fece vestir di vestimenti di bisso, e gli mise una collana d'oro al collo.
  eng-LXXUP: And Pharaoh took his ring off his hand, and put it on the hand of Joseph,
    and put on him a robe of fine linen, and put a necklace of gold about his neck.
  eng-ULB: Pharaoh took off his signet ring from his hand and put it upon Joseph's
    hand. He clothed him with clothes of fine linen, and put a gold chain on his neck.
  spa-VBL: El Faraón se quitó el anillo del sello del dedo y lo puso en el dedo de
    José. Lo vistió con ropas de lino fino y le puso una cadena de oro alrededor del
    cuello.
  fra-_FOB: Alors Pharaon ôta son anneau de sa main, et le mit à la main de Joseph;
    et il le fit revêtir d'habits de fin lin, et lui mit un collier d'or au cou.
  mal-mal: ഫറവോൻ തന്റെ കൈയിൽനിന്ന് മുദ്രമോതിരം ഊരി, യോസേഫിന്റെ കൈയ്ക്ക് ഇട്ടു, അവനെ
    നേർമ്മയുള്ള വസ്ത്രം ധരിപ്പിച്ചു, ഒരു സ്വർണ്ണമാലയും അവന്റെ കഴുത്തിൽ ഇട്ടു.
  urd-GVR: Bādshāh ne apnī unglī se wuh angūṭhī utārī jis se muhr lagātā thā aur use
    Yūsuf kī unglī meṅ pahnā diyā. Us ne use katān kā bārīk libās pahnāyā aur us ke
    gale meṅ sone kā gulūband pahnā diyā.
  suz-BL: मिनु फाराओम आ छाप क्‍येप्‍तीक औंठी आ ब्रेप्‍चो रे प्रुइश्‍शा, योसेफ आ ब्रेप्‍चोम
    लिक्‍ता बाक्‍त। मिनु योसेफ कली दारशो बुश वा फेक्‍पाइश्‍शा, सुन के माला रेल्‍दा
    बाक्‍त। एस्‍तर ३:३०; दानीएल ५:२९
  ita-1927: E Faraone si tolse l’anello di mano e lo mise alla mano di Giuseppe; lo
    fece vestire di abiti di lino fino, e gli mise al collo una collana d’oro.
  ckb-ckb: ئینجا فیرعەون ئەو ئەنگوستیلەیەی لە دەستی خۆی داکەند کە مۆری شاهانەی پێوە
    بوو و لە دەستی یوسفی کرد، هەروەها جلوبەرگی کەتانی ناسکی لەبەری کرد و تەوقێکی زێڕیشی
    لە ملی کرد.
  eng-BBE: Then Pharaoh took off his ring from his hand and put it on Joseph's hand,
    and he had him clothed with the best linen, and put a chain of gold round his
    neck;
  crx-NTPO: '''Et Pharaoh dulasgayaz latult''o nidil''ai-i, ''i ts''ahayit''ai ''ink''ez
    Joseph oola ''i yuneidan''ai. ''Ink''ez soo naih dizti''-i nzoo-i be dune yulhtsi
    ''ink''ez gold ''unt''oh-i ulh''ool-i, ''i yuts''ilchun neidanla.'
  kan-OKCV: ಫರೋಹನು ತನ್ನ ಕೈಯೊಳಗಿನ ಉಂಗುರವನ್ನು ತೆಗೆದು ಯೋಸೇಫನ ಕೈಯಲ್ಲಿಟ್ಟು, ನಾರುಮಡಿಯ ವಸ್ತ್ರವನ್ನು
    ತೊಡಿಸಿ, ಚಿನ್ನದ ಸರಪಣಿಯನ್ನು ಅವನ ಕೊರಳಿಗೆ ಹಾಕಿದನು.
  bbb-bbb: Kini ije fune Josofu ijiege kuaraema areme uri umui rini fuone ije fu kini
    redufuo bu abe daro mana abiesejaeva ijene damui. Fu damuna abe una Josofu umui
    ijia abiesejae. Areme fune uri ugone ni mukore bu saguiva ijene kiamo bu abe abieseja
    areme uri uniae be bu zine igege iramo bu ire gorodi ijia amaeriva ijene dabe
    uro ijia kirajae.
  tam-2017: பார்வோன் தன் கையில் போட்டிருந்த தன் முத்திரை மோதிரத்தைக் கழற்றி, அதை யோசேப்பின்
    கையிலே போட்டு, மெல்லிய ஆடைகளை அவனுக்கு அணிவித்து, தங்கச் சங்கிலியை அவனுடைய கழுத்திலே
    அணிவித்து,
  spa-RV-1909: Entonces Faraón quitó su anillo de su mano, y púsolo en la mano de
    José, é hízole vestir de ropas de lino finísimo, y puso un collar de oro en su
    cuello;
  ron-BTF: Şi Faraon şi-a scos inelul de pe mâna sa şi l-a pus pe mâna lui Iosif şi
    l-a înveşmântat în veştminte de in subţire şi a pus un lanţ de aur în jurul gâtului
    său.
  eng-WEBP: Pharaoh took off his signet ring from his hand, and put it on Joseph’s
    hand, and arrayed him in robes of fine linen, and put a gold chain about his neck.
  eng-FBV: Pharaoh took off his signet ring from his finger and put it on Joseph's
    finger. He dressed him in fine linen clothes and placed a golden chain around
    his neck.
  nld-1939: En Farao trok de zegelring van zijn vinger, stak die aan de hand van Josef,
    trok hem een kostbaar linnen gewaad aan, en hing hem een gouden keten om de hals.
  nch-BL: Faraón moquixtili ipan imax ianillo cati quipixtoya nopa sello cati quinexti
    itanahuatil huan quitalili imax José. Teipa tanahuati ma quiyoyontica ica lino
    yoyomit cati nelcuali huan ma quitalilica iquechta se costi ten oro.
  tfr-NTPO: Eshko ga pjl̈u, ba sakkwo iokl̈o goshko ba jyãgl̈o l̈i döra, iara José
    sakkwo go. Ga ba nopga ichara ba doyë, shwong ko pjl̈ubl̈ún, pjl̈ú tjwl̈õ ara
    wl̈eniyo go, ga bö pjrikkl̈o shäryak dbur sho shõyl̈ṍr go iara ba bëngshko.
  vie-1934: Vua liền cổi chiếc nhẫn trong tay mình, đeo vào tay Giô-sép, truyền mặc
    áo vải gai mịn, và đeo vòng vàng vào cổ người;
  hin-CV: यह कहते हुए फ़रोह ने अपनी राजमुद्रा वाली अंगूठी उतारकर योसेफ़ को पहना दी,
    और मलमल के वस्त्र तथा गले में सोने की माला भी पहना दी.
  eng-OURB: Pharaoh took off his signet ring from his hand, and put it on Joseph [May
    he add]’s hand, and arrayed him in robes of fine linen, and put a gold chain about
    his neck,
  spa-BES: Entonces Faraón se quitó el anillo de su mano y lo puso en la mano de José,
    y lo vistió con el mejor lino, y puso una cadena de oro alrededor de su cuello;
  tdx-tdx: le nafaha’ i Parò am-pità’e i bange-fitombo’ey naho naombe’e am-pità’ Iosefe
    naho sinaro’e siki-leny naho niravahe’e tohi-rozañe volamena ty fititia’e
  vid-vid: Aho Falao nakailavya pete iwele ulajilo wa heye hali chidole cha heye na
    kumvika Yusufu, nakamvika na ivalo lya heye lya kitani inojile na ugasi wa dhahabu
    kuli singo ya heye.
  pwg-pwg: Vaghina ma Pero imarakorakonai rin ivotawei da Josepa ku imarakorakona
    ivi ruini. Nani rin na kiikiivavo i matakira tepanai ipapai. Ma tarasovo vuna,
    kiimatanina ma poipoina iviiya da ivi kotei ma bade chein goldiyai iyamoni na
    iviiya da ku iwana ivi rorokei.
  eng-OKE: And Pharoh took off his ring from his hand, and set it upon Joseph’s hand,
    and clothed him in a robe of lawn, and put a chain of gold upon his neck.
  tha-KJV: ฟาโรห์​ทรงถอดธำมรงค์ตราออกจากพระหัตถ์ของพระองค์ สวมที่มือโยเซฟ กับให้สวมเสื้อผ้าป่านเนื้อละเอียด
    และสวมสร้อยทองคำให้​ที่​คอ
  por-BR-2018: Então Faraó tirou seu anel de sua mão, e o pôs na mão de José, e fez-lhe
    vestir de roupas de linho finíssimo, e pôs um colar de ouro em seu pescoço;
  bco-bco: Fa꞉lo꞉ eyo꞉ a꞉la꞉saetakiyo꞉, ene dagi gasa amilo꞉ go꞉fo꞉ ki dia꞉tan a꞉no꞉
    dugulia꞉ga꞉, Yosa꞉ba꞉ dagi gasaya sa꞉ga꞉le alifa꞉. A꞉la꞉ta꞉ga꞉ helebeso꞉g nafaleya꞉
    Yosa꞉b e momade alitakiyo꞉, go꞉l amilo꞉ sa꞉ni a꞉no꞉ ene dagasa kalifa꞉.
  deu-ELO: Und der Pharao nahm seinen Siegelring von seiner Hand und tat ihn an die
    Hand Josephs, und er kleidete ihn in Kleider von Byssus und legte die goldene
    Kette um seinen Hals.
  ktm-ktm: King inswi ring mak tadan iyeu odo kopwen lumwen pe iduwe ile kopwen lumwen
    Yosep. Iy inswi kolos elwe-en ile mundren Yosep. Kolos erti hahnan odo sane ndre
    hompo kolson king illa eriy tih. Inum pe iy iduwe sen gol ile padawon.
  caa-caa: Y de allí e rey ulocse e anillo xeꞌ ayan usello tamar xeꞌ jurur tor ucꞌabꞌ,
    y ujuriꞌ tor ucꞌabꞌ e José, y uyare tuaꞌ abꞌujcsena taca e bꞌujc xeꞌ más atujri,
    y que tuaꞌ achꞌubꞌna inteꞌ yujy tama unuc xeꞌ chembꞌir taca e oro.
  eng-WYC-2018: And Pharaoh took (off) the ring from his hand, and gave it in the
    hand of Joseph (or and put it on Joseph’s finger), and he clothed Joseph with
    a stole of bis, or of white silk, and he put a golden wreath about his neck;
  epo-epo: Kaj Faraono deprenis sian ringon de sia mano kaj metis ĝin sur la manon
    de Jozef; kaj li vestis lin per bisinaj vestoj kaj metis oran ĉenon sur lian kolon.
  uig-PIN: Buning bilǝn, Pirǝwn ɵz ⱪolidin mɵⱨür üzükini qiⱪirip, Yüsüpning ⱪoliƣa
    saldi; uningƣa nǝpis kanap rǝhttin tikilgǝn libasni kiygüzüp, boyniƣa bir altun
    zǝnjir esip ⱪoydi.
  beo-beo: Felou da ea lobo sogo gasisalasu (amoga ea gobele ga:su da dedei) amo gisa:i,
    Yousefe ea lobo sogo amoga gasisali. E da abula ida:iwane Yousefema idinigisi
    amola gouli sia:ine amo Yousefe ea galogoaga sisiga:le sanasi.
  tpi-OTNT: Na king i rausim ring long pinga bilong en na putim long pinga bilong
    Josep. Dispela ring i gat mak bilong king. Na tu, king i putim naispela klos long
    Josep na i putim wanpela sen gol long nek bilong en.
  hau-SA: Sa’an nan Fir’auna ya zare zoben sarauta daga yatsarsa, ya sa shi a yatsan
    Yusuf. Ya sanya masa rigar lallausan lilin, ya kuma sa masa sarƙar zinariya a
    wuyansa.
  udu-udu: Dhali yan’ko’da P̱irawn bu’thki tome’d piti ’peni me’d piti mo dhali hi’thka
    Yuusup̱ e me’d piti mo dhali shum a’di ki burrinye/ ma maliḵ jin na’bulana’bul
    mo dhali hi’thki a’di ajindhiir ’dolkon i’bam piti mo.
  uig-LAT: Buning bilen, Pirewn öz qolidin möhür üzükini chiqirip, Yüsüpning qoligha
    saldi; uninggha nepis kanap rexttin tikilgen libasni kiygüzüp, boynigha bir altun
    zenjir ésip qoydi.
  nde-nde: UFaro wasethatha indandatho yophawu lwakhe eyayisemunweni wakhe wayifaka
    emunweni kaJosefa. Wamgqokisa izembatho zelineni elihle wamgqizisa iketane yegolide
    entanyeni.
  ton-ton: Pea naʻe toʻo ʻe Felo hono mama mei hono nima, ʻo ne ʻai ia ki he nima
    ʻo Siosefa, ʻo ne fakakofuʻaki ia ʻae ngaahi kofu lelei, pea ne ʻai ʻae kahoa
    koula ki hono kia.
  ces-1613: A sňav Farao prsten svůj s ruky své, dal jej na ruku Jozefovu, a oblékl
    ho v roucho kmentové, a vložil zlatý řetěz na hrdlo jeho.
  eko-eko: Aphano, Firawuuna khuvula peetthe yawe khunwalisa Yuusufu, khuruma yoori
    awalisiwe kuwo zooshapweya na nkufu wa thahapu mmwisiko mwawe.
  nss-nss: Pwen king ite pwenah iro ndrakopweniman, pe iykiy iya ndrakopwenima Yosep.
    Pwenah ara, ara kinima king iyeraliy. Pe king inowi Yosep iya koyau lahayan iya,
    pe iyki sowiy hasou humbusiy iyau kolt pe inosi Yosep iya aliy.
  eng-WMB: Pharaoh took off his signet ring from his hand, and put it on Joseph’s
    hand, and arrayed him in robes of fine linen, and put a gold chain about his neck.
  tam-TCV: பின்பு பார்வோன் தன் விரலில் அணிந்திருந்த தன் முத்திரை மோதிரத்தைக் கழற்றி,
    யோசேப்பின் விரலில் போட்டான். அவன் சிறந்த மென்பட்டு அங்கியை அவனுக்கு உடுத்தி, கழுத்தில்
    ஒரு தங்கச்சங்கிலியையும் அணிவித்தான்.
  ceb-ULB: Gikuha sa Paraon ang pangsilyo nga singsing sa iyang tudlo ug gibutang
    niya kini sa tudlo ni Jose. Gisul-oban niya siya ug bisti, hinimo sa nindot nga
    panapton nga lino, ug gibutangan niya siya ug bulawang kwentas.
  mkn-mkn: '@see-verse:GEN.041.041'
  nce-nce: Na eso ho Fero bubë toba baliti tohwa lëtamë, na bu Josepbë toba ku mëta
    gelo lëtatle. Kë toba baliti eso home lëlekuju elamë. Na bu lale ëho Josepme gelo
    lëtatle na lale tliji mou mëta lehotle.
  pol-UBG: Zdjął więc faraon pierścień z ręki i włożył go na rękę Józefa, oblekł go
    też w szatę bisiorową, a na szyję włożył mu złoty łańcuch.
  agr-agr: 'Nuna tusa apu faraón niina patakumtaijin juki Josén patakuauwai. Dutika
    patakua chichaak: “¡Jáanch shiig pegkeg lino najanamu jukijum apegatajum!” tima
    dutiksag apegawajui. Dutikak nugkutai oro najanamunashkam anujajui.'
  kyc-kyc: Dopa lapala Peraome banya uriŋi malawai lasi kinginya pisingi kiŋinya make
    palepeta doko neta nyepala Josepena kingi pisiya. Komau keyange nyuo pyakamyuo
    dee puu sane golome wasisi doko mangena sakamyuo piya.
  urd-GVU: بادشاہ نے اپنی اُنگلی سے وہ انگوٹھی اُتاری جس سے مُہر لگاتا تھا اور اُسے
    یوسف کی اُنگلی میں پہنا دیا۔ اُس نے اُسے کتان کا باریک لباس پہنایا اور اُس کے
    گلے میں سونے کا گلوبند پہنا دیا۔
  deu-1912: Und er tat seinen Ring von seiner Hand und gab ihn Joseph an seine Hand
    und kleidete ihn mit köstlicher Leinwand und hing eine goldene Kette an seinen
    Hals
  ntj-ntj: Nyangka puurrpa Piirulunku marangkatja yarraralpi Tjawutjaku marangka tjarrpatjunu
    kanyiltjaku. Palunyalu warntu walykumunu nintirnu tjarrpatjunkutjaku. Puru-lu
    lirringkatja kawurlpa lirriwanalu tjunu.
  row-row: '@see-verse:GEN.041.041'
  kan-2017: ಫರೋಹನು ತನ್ನ ಕೈಯಿಂದ ಉಂಗುರವನ್ನು ತೆಗೆದು ಯೋಸೇಫನ ಬೆರಳಿಗೆ ತೊಡಿಸಿ ಅವನಿಗೆ ನಾರುಮಡಿಯನ್ನು
    ಹೊದಿಸಿ ಅವನ ಕೊರಳಿಗೆ ಚಿನ್ನದ ಸರವನ್ನು ಹಾಕಿದನು.
  ena-ena: La human cɨjɨŋ hɨsɨŋ hajɨŋ nudɨ nukeŋ ibi daŋ nudɨ human cɨjɨŋ hɨvɨ hɨnimi
    agadɨ mɨŋahubɨlavɨla Josepɨ dɨ human cɨjɨŋ hɨvɨ lamami. Lamavɨla abɨci hadi hɨlahɨla
    mila mu huaci sɨbaŋ agadɨ via Josepɨ dɨ hɨvɨ lamavɨmi. Lɨhavɨci manɨgali agaŋ
    sugɨtaŋ hɨsɨŋ hajɨŋ lɨba golɨ hɨvɨ vihavɨmi agadɨ viavɨla Josepɨ dɨ sugɨtaŋ hɨvɨ
    manilamami.
  tgo-tgo: Pero i woraŋgiya nɨmae kikiye ghae ghamba mbaroko ghanono inawe, na i worawe
    Josep e nɨmae kikiye. I vanjimbo e kwama thovuye moli na i wokitho numwe ghae
    gol.
  yap-yap: Me luf Farao e luwew u bugul i pa’ ni bay e pow rok riy nge tay nga bugul
    i pa’ Josef; me yin’ e mad nib tolang puluwon nga daken Josef, me the’ ba kiy
    i chen ni gol nga belel’ugun Josef.
  tet-tet: '@see-verse:GEN.041.041'
  hlt-MCSB: Pharaoh loh a kut dongkah a kutcaeng te a dul tih Joseph kah kut ah a
    buen pah. Hnitang himbai neh a khuk phoeiah a rhawn ah sui oi a oi sak.
  mdy-ETH: ዬካፓ ካኣቲ ቢታንቶ ዒዛኮ ዔርዛ ማላታ ዓኣ ዢኢራሢ ፔ ኬኤላፓ ኬሲ ዮሴፔ ኬኤላ ዓኣሤኔ፤ ኮሺ ቦኦሬ ሻሎና ዹይንቴ
    ዓፒላኣ ማይሴኔ፤ ባቃኖይዳ ሃሣ ዎርቄፓ ኮሺንቴ ዼኤፒ ቂንቴያ ማይሴኔ።
  twi-ASANTE: Afei, Farao worɔɔ ne nsɔano kawa de hyɛɛ Yosef nsa. Ɔde serekye batakari
    papa bi hyɛɛ Yosef, de sika ntweaban yan no.
  mwc-mwc: Damanina ba, Pharaoh kana ring ere kana matakira yaronai i botaveyei ba
    Joseph yaro rakorakonai i terei, ba kaiwabo kasi gara i kotei ba posaru gold yai
    si wosei wai kamyonai i rorokei.
  bhl-bhl: Dangeko, akalem teing dim em wiin so fut bosiliw eisneng be gulok kelewsomi,
    Yosew em yemamas teing dim kel kilis kelewse kale. Kelewsomi, ilim kais nam kait
    so atite mak duleweko, on kisol gol so kailsiliw gatak dangen mak em gatak dim
    kel falal minggilewse kale.
  con-NTPO: na'su faraónjan tisu tiveni ejian'cho sotija, na'su pisa tevaen'jen'cho
    sotijama shichhapa José tivenga ejian. Tsa'caen tsomba manda cuintsu ñotssia totoa
    lino sarupama ondiqquiamba cori andu'fama tsifonga andian'faye.
  eng-WEBU: Pharaoh took off his signet ring from his hand, and put it on Joseph’s
    hand, and arrayed him in robes of fine linen, and put a gold chain about his neck.
  bnp-bnp: Muri i kali talea a paga na kukulimana, i vakarodoa na kukulimane Iosep.
    A paga iea i vakasiri a nitora ne Parao. I vakarodoa na padirodo kamumu hateka,
    i vakahurakia na gogo ni rata na gol.
  wal-wal: Hegaappe guyyiyan, kawoi ba paramiyo migiduwaa ba biradhdhiyaappe kessidi,
    Yooseefa biradhdhiyan wottiis. Liinuwaappe dadettida maayuwaa i a maizzidi, a
    qooriyankka worqqa sanssalataa aattiis.
  mgh-mgh: Wahoolo, Farawoo ahonrula nnikokhoni nneela antthittelawe nuummwariha Yusufu
    nnikokhoni mwawe. Aholamula uwarihiya ihaancu yoovevyaala, ni ahommwariha nkuhu
    wowooru nsiko.
  acu-NT: Nuna tusa, faraónka ni uwejnum wetairin ukuinak, Josén wemamtikiamiayi.
    Nunia wejmak nekas pengkeran antsrataram —tusa iniatiri ainaun inarmiayi. Tura
    nungkutai kuri najanamun nungkramiayi.
  spa-PDDPT: Faraón se quitó el anillo de su mano y lo puso en la mano de José. Lo
    vistió con ropas de lino fino y le impuso un collar de oro alrededor de su cuello.
  gun-gun: Ha'e rami vy Faraó okuã regua hery oĩa va'e omboi vy José kuã re ju omoĩ.
    Ao ajukue iporãve va'e guigua py omonhemonde vy mbo'y ouro guigua omoĩ ijaju'y
    re.
  agu-BL: Yi wi't tlol yi xtxolbile'j, nintzun ben faraón tan telse'n tzaj yi xmalk'ab
    yi at wi k'ab, tu yi sey i', nin cu tk'ol yi xmalk'ab wi k'ab Ẍep. Ncha'tz tulej
    yi sey, nin cu cotbaltz skul Ẍep. Nin lajke'l nin cawune'n nintz tan toque'n tak'le'n
    e'chk balaj be'ch tetz Ẍep yi lino cu'n, nin tan cwe'n cotba'n jun balaj uwaj
    yi or cu'n skul.
  eng-PEV: Pharaoh was wearing a ring with a special mark on it. That ring showed
    that Pharaoh was the big boss. So Pharaoh took off that special ring, and he put
    it on Joseph’s finger, to show that Joseph was in charge. And Pharaoh gave Joseph
    some new clothes to wear. Those clothes were made out of a really good cloth,
    called linen. And Pharaoh put a gold necklace around Joseph’s neck.
  ilo-ULB: Inikkat ti Faraon iti imana ti singsingna a nakitikitan iti marka ti pagarian
    ket inkabilna daytoy iti ramay ni Jose. Kinawesanna daytoy iti nalamuyot a lupot
    a lino, ken inukkoranna iti balitok a kuentas.
  kpg-kpg: Di king ga daa gi daha dono buulei king nogo i dono madaalima, gaa wanga
    gi di madaalima o Joseph, ga haga ulu a mee gi di gahu hagalamalia, gaa wanga
    dana hau goolo gi di uwa o maa.
  uig-ARA: بۇنىڭ بىلەن، پىرەۋن ئۆز قولىدىن مۆھۈر ئۈزۈكىنى چىقىرىپ، يۈسۈپنىڭ قولىغا
    سالدى؛ ئۇنىڭغا نەپىس كاناپ رەختتىن تىكىلگەن لىباسنى كىيگۈزۈپ، بوينىغا بىر ئالتۇن
    زەنجىر ئېسىپ قويدى.
  bsp-bsp: Kɔ Firawona owurɛ kurundɛ kɔn dəkəca, k'ɛmbɛr ki Isifu dəkəca. K'ɛmbɛr
    Isifu yamos yɔtɔt. K'ɛŋgbɛk kɔ kɛma dəkilim.
  bps-bps: Kafnge én, nwè i harì i tising di tnaloan, na falsakan di tnalò Dyosif,
    du ilè kenen mgimò ulu. Na falsakan i too mabtas klaweh, na faslan i sla blawen.
  mbs-mbs: Penga niyan, inabat te selotan se peningsing din, sìyan pengilala te peglowan
    din, aw imbegay din iyan ki Jose. Impesaol din te sapot ontò meelagà, aw impepeninga
    din te bolawan.
  tof-tof: Parraoa tóba ngi opor alóm rring tang pyómdügab irruanórr, ama Zosepón
    tang pyómdü akyanórr. Akó wa agurr akó wirri darrem mórrkenyórr ipadórr, oya atenórr.
    Dómdóm, ⌊gold⌋ sein sye ipadórr, oya gepkodó gegómórra yangónórr.
  sus-sus: A naxa a xa gbeti xurundɛ ba a bɛlɛxɛ ra, a naxa a so Yusufu bɛlɛxɛ ra.
    A naxa sose fanyi ragoro a ma. A naxa kɔnmagore xɛɛma daaxi ragoro a kɔn ma.
  pon-2006: Parao eri ketikihsang sapwellime kisin rihng en nanmwarki oh ketikihong
    ni sendin pehn Sosep. E ahpw pil ketin kalikawihkihda likou linen kaselel, oh
    ketin kammwarehkihda elin kohl ehu.
  jae-jae: Ma Parao kêkôc nê riŋ toŋatalô êwa eŋ saŋa mêŋkêkêŋ gêdêŋ Josep kêka. Eŋ
    kakêŋ ŋakwê ŋajam-ŋajam gêdêŋ eŋ kêsô ma kêkêŋ kapoacwalô gold eŋ gênôŋ.
  ksd-ksd: Ma Parao i ga ule vue kana domol kan ra limana, ma i ga ule tar ia ta ra
    lima i Iosep, ma i ga vauluve ma ra kolot i kumau, ma i ga vakurue ma ra kurkurua
    na goled;
  tur-YTC: Firavun mühür yüzüğünü elinden çıkarıp Yosef'in eline taktı, ona ince ketenden
    kaftan giydirdi. Boynuna altın bir zincir taktı.
  bel-N: I зьняў фараон пярсьцёнак свой з рукі сваёй, і даў яго на руку Язэпу; і апрануў
    яго ў адзеньне з вісону, і ўзлажыў ланцуг залаты на шыю ягоную;
  grc-BRENT: Καὶ περιελόμενος Φαραὼ τὸν δακτύλιον ἀπὸ τῆς χειρὸς αὐτοῦ, περίεθηκεν
    αὐτὸν ἐπὶ τὴν χεῖρα Ἰωσὴφ, καὶ ἐνέδυσεν αὐτὸν στολὴν βυσσίνην, καὶ περιέθηκε κλοιὸν
    χρυσοῦν περὶ τὸν τράχηλον αὐτοῦ.
  ind-AYT: Kemudian, Firaun melepaskan cincin meterai dari tangannya dan memasangnya
    di tangan Yusuf, lalu dia memakaikan pakaian dari linen halus kepada Yusuf dan
    memasang sebuah rantai emas di lehernya.
  lid-lid: Eme kabin andrei ring tan amwenen atehei i andra lime Josep. Eme kabin
    asiniy awin i badan ma atehei gol sen nyikilikin i balen.
  nya-nya: Ndipo Farao anavula mphete ku chala chake nayiveka ku chala cha Yosefe.
    Anamuvekanso mkanjo wonyezimira ndi nkufu wagolide mʼkhosi mwake.
  hrv-hrv: Poslije toga skine faraon sa svoje ruke pečatni prsten i stavi ga Josipu
    na ruku. Zatim zaodjene Josipa odjećom od najljepše tkanine, a o vrat mu objesi
    zlatan lanac.
  mps-mps: Ferogo te tuni bidigo mubo ring me deli elaluali. Tama agai te ring aga
    nogode munaluali pedelama, tama agai te Josepgo nogoba muani. Ferogo te gasagi
    yai sawi yai mu ugwa dabe te Josep tigiba gudulama, tama aga magede te golgo nigai
    sen me deli domonai.
  llg-llg: '@see-verse:GEN.041.041'
  tpi-tpi: Na king i rausim ring long pinga bilong en na putim long pinga bilong Josep.
    Dispela ring i gat mak bilong king. Na tu, king i putim naispela klos long Josep
    na i putim wanpela sen gol long nek bilong en.
  dan-1931: 'Og Farao tog Seglringen af sin Hånd og satte den på Josefs, klædte ham
    i fine Linnedklæder og hængte Guldkæden om hans Hals:'
  vie-OVCB: 'Vua Pha-ra-ôn tháo nhẫn của mình đeo vào tay Giô-sép, cho mặc cẩm bào,
    đeo dây chuyền vàng lên cổ, và bảo: “Này! Ta lập ngươi làm tể tướng nước Ai Cập.”'
  lbk-lbk: Sa et kinaan nan ali nan alitosna ay namatonan isnan maton si ali sa na't
    inpey is kalecheng Jose. Inpafachona nan napateg ay facho ken siya, sa na't inpaoway
    nan fallitok.
  guj-2017: ફારુને પોતાની મુદ્રાવાળી વીંટી અધિકારના પ્રતિક તરીકે યૂસફની આંગળીએ પહેરાવી.
    તેને શણનાં વસ્ત્રો અને સોનાનો હાર પહેરાવ્યો.
  byr-byr: '@see-verse:GEN.041.041'
  awx-awx: Inike ringu tuwängge matäkinä kinggä kätakngäne täpän pukukulu utdoke,
    Josepde kätaxune täpän pukungämikut. Tiwänä hipdu täwixu kwikwikngätä bupginu
    belakngä kwämbätdu imän tahakut. Imän tahawänä, uhixu täkngatu goldä tahakinu
    Josepde guläxune mapän pukukut.
  pon-2006A: Parao eri ketikihsang sapwellime kisin rihng en nanmwarki oh ketikihong
    ni sendin pehn Sosep. E ahpw pil ketin kalikawihkihda likou linen kaselel, oh
    ketin kammwarehkihda elin kohl ehu.
  por-BRBSL: O Faraó tirou seu anel sinete da mão e o colocou na mão de José, vestiu-o
    com vestes de linho fino e colocou uma corrente de ouro em seu pescoço.
  aly-aly: Egypt-areny Pharaoh ra ampwal iltyek-arelh gold-penh mpwarekarl iltyethey
    lhelhek, Joseph iltyewarl arrernek. Arnkwa mwerr-rnem-then anthek ra aylpetyek.
    Tyeyn itek-arelh gold-penh mpwarekarl Joseph-warl tyeyn arrernek.
  cth-cth: Faro ni kutnoutthutnae kuthrawt hah a rading teh, Joseph kut dawk a buet
    pouh, hni loukloukkaang e hoi sak e hah a kâkhu sak teh a lahuen dawk sui dingyin
    hah a awi sak.
  twi-twi: Na Farao worɔw ne nsɔwano kaa de hyɛɛ Yosef nsa. Ɔde sirikyi batakari papa
    bi hyɛɛ Yosef, de sika ntweaban yan no.
  hlt-hlt: Pharaoh loh a kut dongkah a kutcaeng te a dul tih Joseph kah kut ah a buen
    pah. Hnitang himbai neh a khuk phoeiah a rhawn ah sui oi a oi sak.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi ṹtɛ́ mukpɑ̀ɑ̀tìmɑ́mɑ́ɑ́ nho nɔ̀ùtɛ̀ kɛ́ṹnnɛ́ Sosɛfu, kóò
    dɑ̀tínnɛ́ tiyɑɑ̀kpetì, kóò dùú mmɛsɔɔfĩmmɛ,
  msy-2020: Egha atrivim uan dafarimɨn ring suegha Josep garu. Ezɨ ringɨn kam atrivimɨn
    ababanim an iti. Egha atrivim uaghan korotiar aghuir mam a garugha gol sen an
    fɨrimɨn da.
  txq-txq: '@see-verse:GEN.041.041'
  aaz-aaz: '@see-verse:GEN.041.041'
  azb-azb: Firon öz möhürünü barmağından çıxarıb Yusifin barmağına taxdı, ona incə
    kətan paltar geyindirdi və boynuna qızıl zəncir asdı.
  eng-DBY: And Pharaoh took off his ring from his hand, and put it on Joseph's hand,
    and arrayed him in clothes of byssus, and put a gold chain on his neck.
  hin-2017: तब फ़िरौन ने अपने हाथ से मुहर वाली अंगूठी निकालकर यूसुफ के हाथ में पहना
    दी; और उसको बढ़िया मलमल के वस्त्र पहनवा दिए, और उसके गले में सोने की माला डाल
    दी;
  wol-KYG: Ba loolu amee Firawna tekkee jaarob màndargaal ba ca loxoom, takkal ko
    Yuusufa, solal ko yérey tànnéef, takkal ko caqu wurus,
  swp-swp: Parao hinage ena nimaau nimana eai i abihai, eo i torelaei Iosepa nimana
    eai, eo lulu lolona arinai i helui, eo gadogado gold i hegadoi.
  bjr-bjr: Miqi qimaseenoo Faraoofa narí asauku amukakinaa rinna firaa uriqararausa
    rinna maruna raduku Yooseefaana asaukuki quqanau. (Yooseefaafa mi rinnanannai
    peennakina raaraa maseenoo papiqasaa atooqasoofaqa maaqanna maaqanna mina qafeeqa
    Faraoona rinna akara fee qimaseeqa kaaqa rufieeqa mi papiqana saaqaraa ufara eedoo
    kai qimariqau.) Faraoofa amiqira qamunna afisu amaqaseenoo koorannai auqira kukukakana
    faqa rufu amaqanau.
  eng-YLT: And Pharaoh turneth aside his seal-ring from off his hand, and putteth
    it on the hand of Joseph, and clotheth him [with] garments of fine linen, and
    placeth a chain of gold on his neck,
  kne-kne: Sin nangwanian di aris di, kinaana din singsing na ay naigolitan di malkan
    di ari et inpeey na sin gomot Jose. Nanbadoena abe sin kasisigedan ay nagayad
    ay bado yan kinekeanas balitok.
  wat-wat: Eketa kana nimabweuna vivigionina, nimanei i yauya keta Yosefa nimanei
    i sifwatamaniya yota kwame dewabauna i vikotoniya keta kodokodo nukawanamanamaneinana
    i viya keta kayonei i nuvisanigogwiya.
  heg-NTPO: '@see-verse:GEN.041.041'
  ptu-ptu: Iya untässu'im sissinna battu diua cap meterainna anna napatamaanni tahuno-hunona
    Yusuf. Anna napapohebai poheba handam mapia mane napamani'i mani' bulabam.
  bzd-NTPO: Eta̱ blu' tö iulatsio tso' iwa̱ ikka shtoie, e' yéttsa̱ iéwa̱ José ulatska
    a̱. José paiérakitö datsi' bua'bua ese wa. Ñies bulë dör oro ese iéwa̱itö José
    kuli' a̱ et.
  kwf-kwf: ꞋUnaꞋeri na tatalafaꞋa ka kanusua taꞋi kome efoa Ꞌi ꞋuꞋuna neꞋe nia alua
    ana kaidaꞋi ki nia ka toto nia Ꞌani kerekereꞋa, goꞋo nia ka alua ana ꞋuꞋuna sa
    Josef. Ma nia ka ngalia taꞋi toro kwao nia ka toro Ꞌania, ma nia ka dauraꞋinia
    kwala kekefa gol Ꞌi luana.
  eng-WYC-2017: And Pharaoh took off the ring from his hand, and gave it in the hand
    of Joseph, and he clothed Joseph with a stole of bis, or of white silk, and he
    put a golden wreath about his neck;
  eng-WMBB: Pharaoh took off his signet ring from his hand, and put it on Joseph’s
    hand, and arrayed him in robes of fine linen, and put a gold chain about his neck.
  spp-spp: U à puru jwo a kwɔ̀ ke, maa u yabiliŋi fànhe kampefegeŋi wwû mà le Yusufu
    kampeeni na, maa vàanɲcɛnɲyi le u na, maa sɛɛn ŋkèɲcuro le u na.
  aey-aey: Odocob Fero uqa ijan gaga mudec eben gicnadec umei Josef eben gicna taciton.
    Odocob uqa lotoc cecelac me bahic oso umei Josef taciton. Odimei gilolo golna
    mudec oso umei Josef benna be awiton.
  urd-GVH: बादशाह ने अपनी उँगली से वह अंगूठी उतारी जिससे मुहर लगाता था और उसे यूसुफ़
    की उँगली में पहना दिया। उसने उसे कतान का बारीक लिबास पहनाया और उसके गले में सोने
    का गुलूबंद पहना दिया।
  rug-rug: Meke va gorea sa sa riṉi pa kakarutuna sapu koa ia na kinubekubere tana
    binaṉara korapana, meke va sage nia sa pa kakarutuna e Zosepa. Meke va sage nia
    poko lineni arilaena sa si asa, meke va paku nia seni qolo sa ruana si asa.
  gaz-gaz: Ergasii Faraʼoon qubeelaa chaappaa isaa quba isaa irraa baasee quba Yoosefitti
    kaaʼe. Uffata quncee talbaa haphii irraa hojjetame isatti uffise; amartii warqee
    morma isaatti kaaʼe.
  fra-LSG: Pharaon ôta son anneau de la main, et le mit à la main de Joseph; il le
    revêtit d’habits de fin lin, et lui mit un collier d’or au cou.
  gnn-gnn: Ŋuliŋurunydja, bala ŋayi Giŋdhu yupmaraŋala nhanukiyingalanydja goŋŋuru
    goŋbuy girri', bala nherrara Djotjipkalana goŋlili, ga girri' dhika ḻatju' nherrara
    nhanukala, ga mayaŋ'puy girriŋgirriŋ bitjarra yana liŋgu nherrara nhanukalana
    ŋanyana dhaṯthurruna Djotjipnhana.
  yal-yal: A yi a gbeti wuredin ba a yiin na, a yi a so Yusufu yiin na. A yi a marabɛri
    ba taa dugi faɲin na. A yi xɛma ɲɛrɛn bira a kɔɛ ra.
  gum-gum: Incha Faraónbe surtigas sellobañauigwan nui taskugurri wesrawa, Joséwan
    pasrøbig køn. Incha trugurrimbe keilø linotøga marig purø tabig kenanøb, katø
    kan oro naashigu iløsrøb inchibig køn.
  iou-iou: Ude iwetpäŋ siworok keri nanakiken pewani Fero ini wärani nikek u keriken
    nanik ketäreŋpäŋ Josep keri nanakiken peŋ imiŋkuk. Täŋpäŋ tek säkgämän wädäwän
    äroŋ imiŋpäŋä meran kubä golpäŋ täŋpani meran täŋ imiŋkuk.
  haw-1868: Unuhi aku la Parao i ke komo ona, mai kona lima aku, a hookomo aku la
    i ka lima o Iosepa, a kahiko ae la oia ia ia i ka lole keokeo maikai, a hoolei
    aku la i ka lei gula ma kona a-i.
  arb-NAV: وَنَزَعَ فِرْعَوْنُ خَاتَمَهُ مِنْ يَدِهِ وَوَضَعَهُ فِي يَدِ يُوسُفَ،
    وَأَلْبَسَهُ ثِيَابَ كَتَّانٍ فَاخِرَةً وَطَوَّقَ عُنُقَهُ بِطَوْقٍ مِنْ ذَهَبٍ،
  adz-adz: Da King Farau igruꞌ gan ring gan suda i maran mingꞌa gin i bangin da yatsuf
    i Yosef bangi narun. Farau yatsuf ngarukui faꞌ faꞌ ngarubini angu iyab da Yosef
    da isungun tsein gol ifa i wan.
  ewe-ewe: Tete Farao ɖe eƒe ŋkɔsigɛ le asi hetsɔ de na Yosef; edo aklala biɖibiɖi
    ƒe awu nɛ, eye wòde sikakɔsɔkɔsɔ kɔ nɛ.
  eng-LEE: And Pharaoh took off his ring from his hand, and put it upon Joseph's hand,
    and arrayed him in vestures of fine linen, and put a golden chain about his neck;
  gvn-gvn: '@see-verse:GEN.041.041'
  nna-nna: Kingilu palinymili ringi parirrja yinyji pirni, wirrirnili parirrja Joseph-ja.
    Wurrarnajanaku jintaku wurru wirriliyili Joseph-ja ngalypakatarrangu. Kingilu
    ngalyinga wirrirnili miji-mijikata chain.
  asm-FB: পাছত ফৰৌণে নিজৰ হাতৰ পৰা মোহৰ মৰা আঙঠি সোলোকাই যোচেফৰ হাতৰ আঙুলিত পিন্ধাই
    দিলে। তেওঁক আৰু মিহি শণ সূতাৰ কাপোৰ পিন্ধাই, ডিঙিত সোণৰ অলঙ্কাৰও দিলে।
  sus-A: عَ نَشَ عَ شَ فبٍتِ شُرُندّ بَ عَ بّلّشّ رَ، عَ نَشَ عَ سٌ يُسُقُ بّلّشّ
    رَ. عَ نَشَ سٌسٍ قَنيِ رَفٌرٌ عَ مَ. عَ نَشَ كْنمَفٌرٍ شّيمَ دَاشِ رَفٌرٌ عَ كْن
    مَ.
  fra-SBL: Pharaon ôta sa bague de sa main et la mit à la main de Joseph ; il le revêtit
    d'une robe de fin lin, et lui mit un collier d'or au cou.
  hbo-hbo: וַיָּ֨סַר פַּרְעֹ֤ה אֶת־טַבַּעְתֹּו֙ מֵעַ֣ל יָדֹ֔ו וַיִּתֵּ֥ן אֹתָ֖הּ עַל־יַ֣ד
    יֹוסֵ֑ף וַיַּלְבֵּ֤שׁ אֹתֹו֙ בִּגְדֵי־שֵׁ֔שׁ וַיָּ֛שֶׂם רְבִ֥ד הַזָּהָ֖ב עַל־צַוָּארֹֽו׃
  shp-NTPO: Jaskáataanan, jawen metotiainoa jawen janeya meosoti tsekataanan, faraónman
    José sawemaa iki. Jainxon lino aká chopa kikin kopí itan jakonshamanribi, oro
    teoti betanbi bexon José sawemakana iki.
  eng-WYCLIFFE: And Farao took the ryng fro his hond, and yaf it in the hond of Joseph,
    and he clothide Joseph with a stoole of bijs, and puttide a goldun wrethe aboute
    the necke;
  piu-2006: '@see-verse:GEN.041.041'
  pjt-pjt: Munu palulanguṟu Piiṟalu Josephanya mayatja tjunkula maṟanguṟu ringi araṟa
    Josephala maṟangka tanpaṉu. Ringi nyanga paluṟu panya mayatja puḻkangku kutju
    kanyilpai. Munu palunya ungu tjarpanytjaku mantara wiṟu mulapa. Munu liringka
    kuḻu tjunu nikilitja gold-nguṟu palyantja wiṟu mulapa aṉangu tjuṯangku panya liritja
    kanyinnyangka nyakula mayatja ngurkantankunytjaku.
  cwe-cwe: Mfalume kavula chinhu chili na luzabi chili na chilaguso chake muna ichidole
    chake, na kachiguma muna ichidole cha Yosefu. Kamuyawaliza walo da mgolole na
    kumvaza mkufu wa zahabu mwiiisingo yake.
  bgs-bgs: Purisu iglusut katô harì tô paningsing din na pató katô pagpangulu din,
    asta igbággé din ki Jose. Igpómpak din si Jose katô mapputì óggét na tuu dakál
    é lagà, asta igpasalagbat din si Jose ka bulawan.
  kik-kik: Ningĩ Firaũni akĩruta gĩcũhĩ gĩake kĩa mũhũũri kuuma kĩara gĩake agĩgĩĩkĩra
    kĩara-inĩ kĩa Jusufu. Agĩcooka akĩmũhumba nguo cia gatani njega, na kĩrengeeri
    gĩa thahabu ngingo.
  ksr-ksr: Kaeŋ ijoŋ boro susuyaa jeŋjeŋ kanoŋ aaso muŋgeŋ kaaŋa qata mokotaaŋ laligoroti,
    ii qetegoŋ Joosefwaa boro susuyanoŋ mouro. Opoqiisi maleku iima-aiŋaiŋawo opo
    taaŋanoŋ memeta ii mouma muŋ soroŋ goulnoŋ memeta moŋ ii meŋ Joosefwaa aroyanoŋ
    kono kemero.
  fra-NCL: Et Pharaon ôta son anneau de sa main et le mit à la main de Joseph, et
    il le fit revêtir d’habits de fin lin et lui mit au cou un collier d’or.
  cek-AK: To pacoengah Faro mah angmah ih bantuek to angkhring moe, Joseph ih ban
    ah abuensak; puu kahni to angkhuksak moe, tahnong ah sui bungmu to a oihsak.
  xla-xla: Epo atlepame Pelotapo Yosepta itiyamale ya꞉ tle halë eye nati-iliwedeme
    ya꞉ domoko dla alisisi asiyamhallaloye pustepo ma Yosep domoko dla asiyomeliyo.
    Epame Yosep watle tluka alisisi ka꞉ka꞉dle didiyemelepo ma ya꞉ tumuku dla gold
    meleli sokolomaleye asiyomeliyo.
  cuk-cuk: 'Geb degine, Faraón e-argangi olargan-yoid unnusad. A-olargan-yoidgi e-wilub
    naid. Geb degine, olargan Joséʼga yosad. Geb a-sorbali, Faraón igar-ukded, sogded:
    Mor-nued-linoʼye-nugad, a-mola Joséʼga yomarye, degine, e-dukargi ordub ega nasikmarbarye.'
  uig-CYR: Буниң билән, Пирәвн өз қолидин мөһүр үзүгини чиқирип, Йүсүпниң қолиға салди;
    униңға нәпис канап рәхттин тикилгән либасни кийгүзүп, бойниға бир алтун зәнҗир
    есип қойди.
  pma-pma: Ka asuv houlu kulat ring ten keihoen onen ka lingi en kalihen. Evus, kei
    musin en Siosep en more eisin koa muoh ka ling gol sen tai mul en hiren.
  tel-2017: ఫరో తన చేతికి ఉన్న తన రాజముద్ర ఉంగరాన్ని తీసి యోసేపు చేతికి పెట్టాడు.
    శ్రేష్ఠమైన బట్టలు అతనికి తొడిగించి, అతని మెడలో బంగారు గొలుసు వేశాడు.
  hat-BSA: Alò, Farawon te retire bag so a nan men li. Li te mete li nan men Joseph,
    e li te abiye l ak rad len fen ak yon kolye lò nan kou li.
  bxh-bxh: Habahim Falo ana nimakau nima gigina yai ya kamfahi na ya tole Diyosepa
    nimana gigina yai. Luhululu loholohona sa ginauli lisina yai ya faleli yo gadogado
    gole yai sa ginauli ya fagadoi.
  kos-kos: Tokosra el fwacla ring se ma sroalla sil fulat lal kac liki kufinpaol,
    ac sang nu ke kufinpaol Joseph. El filiya pac sie nuknuk linen na wowo nu facl,
    ac sang ah gold soko nu ke kwawal.
  hbo-WLC: וַיָּ֨סַר פַּרְעֹ֤ה אֶת־טַבַּעְתּוֹ֙ מֵעַ֣ל יָד֔וֹ וַיִּתֵּ֥ן אֹתָ֖הּ עַל־יַ֣ד
    יוֹסֵ֑ף וַיַּלְבֵּ֤שׁ אֹתוֹ֙ בִּגְדֵי־שֵׁ֔שׁ וַיָּ֛שֶׂם רְבִ֥ד הַזָּהָ֖ב עַל־צַוָּארֽוֹ׃
  ibo-ibo: Mgbe ahụ, Fero gbapụtara mgbaaka eze ya gbanye ya Josef nʼaka. O yikwasịkwara
    Josef uwe e ji ezi akwa ọcha duo, nyanye ya ihe ịnya nʼolu nke e ji ọlaedo kpụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋ ଆପଣା ହସ୍ତରୁ ନିଜ ସନ୍ତକ-ଅଙ୍ଗୁରୀୟ କାଢ଼ି ଯୋଷେଫଙ୍କ ହସ୍ତରେ ଦେଇ
    ତାଙ୍କୁ ସୂକ୍ଷ୍ମବସ୍ତ୍ର ପିନ୍ଧାଇ ତାଙ୍କ ଗଳାରେ ସୁବର୍ଣ୍ଣ ହାର ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.041.041'
  chk-chk: Mürin, Farao a üttawu an ringen impwang seni won aütün o sökalong won aütün
    Josef. A pwal aüfaüfa ngeni mangaku mi aüchea o amwärämwära ngeni epa mwärämwär
    seni kolt fän üan.
  ssd-ssd: Taŋakina sulumba Farao nu nuŋe waitok yubi ta paska Yosef tuku waitok mbolŋge
    pilna. (Waitok yubi ta gabat suŋgo tuku waitok yubi ndo. Farao tuku kuyar ŋak).
    Taŋamba nu ndek tawi mayenu ande tumba Yosef siluk tuna sulumba kalolai mayenu
    ande golmbi wakeinaig tuku tumba nu tuku ŋinfok mbolŋge birŋeŋ tuna sulumba
  rop-rop: Wal det king bin deigimat det ring garram im neim brom im bingga, en imbin
    pudumon det ring langa Josef bingga, en afta imbin meigim Josef werrimon brabli
    gudwan klos en goldinwan nekleis,
  ukr-1871: І знявши Фараон перстеня з руки своєї, надїв його на руку Йосифові, і
    вдїг його в шати білі, і возложив ланьцух золотий йому на шию.
  eng-AOI: Then the king took from his finger the ring that had his name on it and
    put it on Joseph's finger. And he put a beautiful coat on him and a gold chain
    around his neck.
  yon-yon: Ferombed ye dingki kanding ye kuruyiib biande Yosef ye dingki birid ari
    derenekore, ebkad doboob amuniib derenekore, gold itoob ye kongkono yaa niinenoon
  bch-bch: Ga kus ta maron kapei ipasu ibage igonga aea pato ta idol ga idae Iosep
    ibage igongai. Pato toa oa, maron kapei aea namer ienono ngan. Ga kus ta idol
    pononga kemi ngan Iosep, ta idol nagemgem gol ede ga idae igagaleai.
  deu-1951: Und der Pharao nahm den Siegelring von seiner Hand und steckte ihn an
    Josephs Hand und bekleidete ihn mit weißer Leinwand und legte eine goldene Kette
    um seinen Hals
  eng-JPS: And Pharaoh took off his signet ring from his hand, and put it upon Joseph's
    hand, and arrayed him in vestures of fine linen, and put a gold chain about his
    neck.
  ubr-ubr: Aiwab orot imakokoanai urakof, aiwab asi baifafaro a kukufot er an fot
    auman on iboseir ato Joseph imakokoanai iwan. Usis bai takwakwaren obin fafa on
    iyotai a anyonai agim gold damud auman on igi domanai.
  srp-1865: I skide Faraon prsten s ruke svoje i metnu ga Josifu na ruku, i obuèe
    ga u haljine od tankoga platna, i objesi mu zlatnu verižicu o vratu,
  lug-lug: Olwo Falaawo n’alyoka aggya empeta ku ngalo ye n’aginaanika Yusufu, n’amwambaza
    ekyambalo ekya linena omulungi, n’omukuufu ogwa zaabu mu bulago bwe.
  heb-heb: ויסר פרעה את טבעתו מעל ידו ויתן אתה על יד יוסף וילבש אתו בגדי שש וישם רבד
    הזהב על צוארו׃
  ben-IRV: পরে ফরৌণ হাত থেকে নিজের আংটি খুলে যোষেফের হাতে দিলেন, তাঁকে কার্পাসের ভালো
    কাপড় পরালেন এবং তাঁর গলায় সোনার হার দিলেন।
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਆਪਣੀ ਮੋਹਰ ਦੀ ਅੰਗੂਠੀ ਆਪਣੇ ਹੱਥੋਂ ਲਾਹ ਕੇ ਯੂਸੁਫ਼ ਦੇ ਹੱਥ ਵਿੱਚ ਪਾ
    ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੂੰ ਮਹੀਨ ਬਸਤਰ ਪਵਾਏ ਅਤੇ ਸੋਨੇ ਦੀ ਮਾਲਾ ਉਸ ਦੇ ਗਲ਼ ਵਿੱਚ ਪਾ ਦਿੱਤੀ।
  tkr-tkr: Mang'vee cune t'ubelyna t'ucva g'avşu Yusufne t'ubelqa qaa'a. Mang'ulqa
    nekke yugne katanıke hı'iyn g'üvənan tanalinbı ali'ı, gardanılqab k'ınəəğəyke
    hı'iyn t'exa qalya'a.
  mwp-mwp: Kalanu Pero nungu gethaw dhimurngu nelaynga za adhapa madhin, a Yoewsepan
    gethaw dhimuriya angan kalanu kapu golidh gamul kusa Yoewsepaniya katiya thayan,
    a kapu sodh nubiya angan.
  mya-JVB: လက်စွပ် တော်ကိုချွတ် ၍ ယောသပ် လက် ၌ စွပ် စေတော်မူ၏။ ပိတ်ချော အဝတ် ကိုလည်း
    ဝတ် စေ၍ ၊ လည်ပင်း ၌ ရွှေ စလွယ် ကိုဆွဲ ပြီးလျှင်၊
  tte-O: Kabo kin nimana kana pasa gibuna mena ilolo ipei Yosepa nimana mena. Yo kana
    kwama wasawasana koina iyakwama tabe kana galogalo gole galogalona mena iyagaloi.
  tbg-tbg: Minti tivakero qaqi vaiinti nahenti Iohepira noraiqama kairara iriate tiro,
    Pero vaiintivano nai vuqaqi nonkuto ringira, nai autuvano viraqaa vau ringira,
    rahunku kero Iohepira vuqaqi nonku amitero, koqe utavaaqa nonku amitero, hankaaroro/kukukakaara
    koriqohai aututora vira auntaqi ruvu amitero,
  hmo-hmo: Farao be mai ena rini, king ena dagi toana gauna. Ia ese iena imana kwakikwakina
    dekena amo inai rini ia kokia, Iosepa ena imana kwakikwakina dekenai ia atoa,
    bona dabua namo herea danu ia dekenai ia atoa. Golo dekena amo karaia ageva danu
    Iosepa ena aiona dekenai ia atoa.
  ata-ata: Xe muavuti la mulaa ring no avolu simisou sou mulai mukelelixu noxou Iosepu
    avolu simisou. Ia ring ane ne, sosovo vile noxou tatananu tuala ne a muxolu no
    anu. Xe muavuti la mutokolomonu no anu tokolomo noxou laixe ka mutaa xapo xoulu
    vile vaxa no xolanu Iosepu.
  nfa-nfa: '@see-verse:GEN.041.041'
  urd-urd: और फ़िर'औन ने अपनी अंगूठी अपने हाथ से निकाल कर यूसुफ़ के हाथ में पहना दी,
    और उसे बारीक कतान के लिबास में आरास्ता करवा कर सोने का हार उसके गले में पहनाया।
  rus-SYN: И снял фараон перстень свой с руки своей и надел его на руку Иосифа; одел
    его в виссонные одежды, возложил золотую цепь на шею ему;
  cbt-NTPO: 'Napotahuaton huaraonso'', imisirinquë sicho po''moitëranën po''morinso''
    ocoirin. Ina ocoirahuaton Cosi imisirinquë po''motërin. Inapotahuaton, piyapinënpita
    camairin: “Noya noya rino pi''shi quëran në''mëtë nipiso'' a''motoco''. Naporahuaton,
    osëtë oro quëran nipiso'', apë''pëconotoco''.'
  bqc-SIM: Ɔ̃ à tãana seelakɛbↄ bↄ̀ a ↄwa, a dà Yosɛfuɛ a ↄwa, à bàabaa ula dàɛ̀,
    à vua yàbaa dàɛ̀ a nↄɛ.
  tcz-CHONGTHU: Hichun Pharaoh in akhut a sana khutjem chu ala doh in Joseph khut
    a abupeh tai, Aman vonkang hoitah aki vonsah in chule sana khi jong angong a aki
    osah tai.
  mar-mar: मग फारोने राजमुद्रा असलेली आपल्या बोटातील अंगठी योसेफाच्या बोटात घातली;
    तलम तागाच्या वस्त्राचा पोशाख त्यास घातला आणि त्याच्या गळ्यात एक सोन्याची साखळी
    घातली.
  tcs-tcs: Da Pero king i bin tekemaut ring blo em prom pingga blo em, ane em bin
    putem lo pingga blo Zosep. Em bin dresemap em lo nadakain plasklos ane bin meke
    em po were gold sein raun lo nek blo em.
  soq-soq: Ita warere rin witape wadenaubene Iosep witape ain. Sa ipa warere mukawa
    me wanene badosan. Ita gara eudida malesawa debama wadene me osowe aine ita seni
    gold mampe dewalala wadene gadompawe seun.
  qub-qub: Chayno nirmi faraonga dëduncho jatiraycashan mandaj car sëllucuna surtïjanta
    jorgurir Josëta jatiparcuran. Nircorga uywaynincunata niran fïnu lïnu tëlapita
    rurasha röpata Josëta jatipänanpaj, gori wallgatapis wallgapänanpaj.
  bqp-bqp: Akũ à tãnka sèedakɛbↄↄ bò a ↄnɛa à dà Yusufunɛ a ↄnɛa, à taasaa uta dànɛ
    à wura gɛ̀rɛɛ dànɛ a wakaaa.
  hat-hat: Li wete gwo bag ki te nan dwèt li a, li mete l' nan dwèt Jozèf. Li abiye
    l' ak yon rechanj fèt ak bèl twal fen. Li pase yon chenn an lò nan kou l'.
  eng-BSB: Then Pharaoh removed the signet ring from his finger, put it on Joseph’s
    finger, clothed him in garments of fine linen, and placed a gold chain around
    his neck.
  tod-tod: Falaɠɔn nà-masa balaɠaegi ɠulani yee ʋa, é dɔ Zozɛfe yeei ʋa. É seɠei
    looni kɔba, nii é ga geze ʋagɔi. É zanu kɔbu ansai ʋilini kɔbu.
  eng-WEBPB: Pharaoh took off his signet ring from his hand, and put it on Joseph’s
    hand, and arrayed him in robes of fine linen, and put a gold chain about his neck.
  kbq-kbq: Anage nehuno Fero'a azampinti agra'a rinia zafino Josefe azampi vazinenteno,
    knare kasefa kena eri vasinenteno, anankempi golire ananke nofi hunte'ne.
  nhe-BL: Faraón moquixtili ipan ima ianillo tlen quipixqui nopa sello tlen quinexti
    itequihuejcayo huan quitlalili imaco José. Teipa tlanahuati ma quiyoyontica ica
    lino yoyomitl tlen nelcuali huan ma quitlalilica iquechtla se costli tlen oro.
  bus-bus: Ben à tãnga sèedakɛbↄ bↄ̀ a ↄnɛa à dà Yusufunɛ a ↄnɛa, à babagaa uta dànɛ
    à vura kã̀mbɛɛ dànɛ a waaa.
  gub-BL: A'e 'ar mehe we wenuhem ukwàku'aw har uwer hereko har ukwà wi kury, Zuze
    ikwà rehe imono pà kury. A'e re uze'eg uma'ereko ma'e wanupe. — Pemunehew kar
    kamirpuku hekuzar katu ma'e irin iapo pyrer hehe nehe, ty wà, i'i wanupe. Omono
    mu'yr or iapo pyrer iazuromo wà no.
  eng-DRA: 'And he took his ring from his own hand, and gave it into his hand: and
    he put upon him a robe of silk, and put a chain of gold about his neck.'
  knf-knf: Farawuna apënan wal mënţ paneel panwooŋ ţi kañen ki nul awoh Yoŧef. Awoharana
    imişa yi paŧenda pdaaŋ abot aţu'a bkitrën bi wuuru ţi kaţuţ.
