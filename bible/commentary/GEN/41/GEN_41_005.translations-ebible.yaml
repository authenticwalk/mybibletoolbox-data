  kan-2017: ಅವನು ಮತ್ತೆ ನಿದ್ರೆಮಾಡಿದಾಗ ಮತ್ತೊಂದು ಕನಸು ಬಿತ್ತು. ಅದೇನೆಂದರೆ, ಒಳ್ಳೆಯ ಪುಷ್ಟಿಯುಳ್ಳ
