verse: GEN.041.005
translations:
  mal-C: 'അദ്ദേഹം വീണ്ടും ഉറങ്ങി. രണ്ടാമതൊരു സ്വപ്നംകണ്ടു: ഇതാ, ഒരു തണ്ടിൽ പുഷ്ടിയുള്ളതും
    നല്ലതുമായ ഏഴു കതിരുകൾ മുളച്ചുവന്നു.'
  deu-TKW: Als er wieder eingeschlafen war, träumte ihm abermals und zwar, es wüchsen
    sieben Ähren an einem Halme, dick und schön.
  lin-lin: 'Alalaki lisusu mpe alotaki ndoto ya mibale : nzete moko ya ble ebimisaki
    mito sambo ya ble, ya minene mpe ya kitoko.'
  cbr-NT: '''aínbi ka amiribishi ''uxtëkëankëxa ''uxunbi ka amiribishi namákin istëkëankëxa:
    achúshi trigo xonuax mapai achúshi ''imainun rabë́ aín bimi upíirabu ''aish koia
    isakëxa.'
  eng-LSV: And he sleeps, and dreams a second time, and behold, seven ears are coming
    up on one stalk, fat and good,
  bmu-bmu: 'Wahöta gaunŋaŋgö kunbuk möta gem anda ahöba gaun kun kewö ehök: Wit padi
    ip mohotkö kembaŋe ölŋi kötŋi ketaŋi ketaŋi kaŋgeŋinambuk 7 ölöp kötökŋi mi loŋkam
    gili eta kinget.'
  eng-GNV: 'Againe he slept, and dreamed the second time: and beholde, seuen eares
    of corne grewe vpon one stalke, ranke and goodly.'
  eng-WEBSTER: 'And he slept and dreamed the second time: and behold, seven ears of
    corn came up upon one stalk, rank and good.'
  nhw-BL: Teipa sempa cochqui huan quipixqui seyoc temictli. Quiitayaya chicome imacuayo
    trigo yejyectzitzi catli temitoya ica iyol huan moscaltiyaya ipan san se tzontli.
  swh-ONEN: 'Farao akaingia usingizini tena akaota ndoto ya pili: Akaona masuke saba
    ya nafaka, yenye afya na mazuri, yanakua katika bua moja.'
  bba-bba: U kpɑm dweeyɑ mɑ u dosɑ nɔn mɛɛruse. Wee, doo ɡɑ̃ɑ teeru sɔɔ, u doo wii
    ɡeenu nɔɔbɑ yiru wɑ ni nu bɛm mɔ swɛɛ swɛɛ.
  eng-KJVCPB: 'And he slept and dreamed the second time: and behold, seven ears of
    corn came up upon one stalk, rank and good.'
  cpy-cpy: Eejatzi ipiyanaa imaanee, imishitaki otsipa. Iñaki 7 oshooki pankirentsi
    kameethari okantayitaka, oshookaki owaatoki.
  mpx-mpx: Inoke i kenu al ge kenonou eluwana i kenonou-an. Tage witi enona ali haka
    seben hi enona nuwana maisena elana, enowaliya hi tabwa ge ali awa i waisi.
  wbp-wbp: Munga jintangka-juku yarda jukurr-manu jinta-karilki. Yinya jukurrparla
    ngulaju nyangu watiya yuparli-piya pardinja-kurra. Wirlki-pala yuparlilpalu pardija
    wiriwiri-nyayirni jintangka watiyarla, ngurrju-nyayirni-wati.
  luo-luo: Nindo nochako otere mi ochako oleko lek machielo ni noneno wiye abiriyo
    mag cham machwe kendo beyo kochiek e tiangʼ achiel.
  meu-meu: Ma e mahuta lou, e nihi. Ena nihi iharuana ai ia ese uit tuhutuhuna tamona
    amo anidia hitu e tubu e itadia, unu uit anidia be nanamo bona babada.
  npi-ULB: तिनी फेरि सुते र अर्को सपना देखे । सातवटा भरिला र असल अनाजका बाला एउटै
    डाँठमा उम्रे ।
  yor-yor: 'Ó sì tún padà sùn, ó sì lá àlá mìíràn: ó rí síírí ọkà méje tí ó kún, ó
    yómọ, ó sì dára, ó sì jáde lára igi ọkà kan ṣoṣo.'
  emp-NTPO: Baribʌrʌ wayacusa cãĩped̶a cãĩmocarad̶e unusia trigo b̶ʌwʌrʌ ab̶aʌd̶e
    siete cʌmʌ biya uga b̶eada.
  ind-ind: Dia kembali tidur dan bermimpi lagi. Dalam mimpinya yang kedua, dia melihat
    tujuh bulir gandum tumbuh pada satu batang. Ketujuh bulir gandum itu sangat baik
    dan berisi.
  pes-OPCB: او باز خوابش برد و خوابی دیگر دید. این بار دید که هفت خوشهٔ گندم روی یک
    ساقه قرار دارند که همگی پُر از دانه‌های گندم رسیده هستند.
  ssx-ssx: Kutupa ipiki paa polu hola꞉pa upa ma꞉nda꞉ dupa piekeme. Kunima꞉ handeke
    ale widi opeekeeki liki homekena꞉ta꞉ napeke paeyao wataake hata꞉ wiekeme. Mo napeke
    manuta꞉ panka wia napea wiekeme.
  lcm-lcm: Au, kala anguan rot pok an na kala arai ani mang orodung. Limalengua na
    kon batip aro na matukal kitapo tung lakat kuli sikei a iei i kon.
  aer-aer: Pharaoh re awethe ankwe-irrirtneke imerte altyerre arrpenhe-arle aremele.
    Altyerre ikwerenge re areke arne altyeye-arteke lyaperlenge. Altyeye arrpenhenge
    re areke merne alangkwe-arteke seven-pele lyaperlenge, itne akngerre anthurre
    aneke mwerre akngerre-arle.
  tgl-ULB: Natulog siya at nanaginip sa pangalawang pagkakataon. Masdan, pitong uhay
    ng butil ang tumubo sa isang tangkay, malulusog at mabubuti.
  nop-nop: Felo adi damo kotigoŋ fooŋ deila lihine nimbo tuguk. Woŋ adi indiŋ. Haŋgom
    kwedei kubugoŋ labuŋa yakuk eŋ folooŋ adi 7 moomoohi eŋ tokitokilehi.
  kca-kca: 'па вŏйәпса, пӑ кимет пўш уԓмийәс: и ԋаԋ тŏрәнән ԓапәт йӑм пӑ тэԓәӈ ԋаԋ
    тŏрән тӑй энмәс;'
  cbu-NT: Arang yusur maarangiya. Anush yusur minootssha pamasarangiya. Anshat yusur
    naantachu tirikootssha parangiya. Tirik minum puch xiyaru, wayasinarsha tsimbun
    matayaru taarangiya. Wanussha ashpari wayasinar tuwapinandarita. Wachsha kapungumashinandarita
    kizpur wanasirimshinandarita parangiya.
  hui-hui: Lone palia dai buwa kini ibugua emaga halu mende handalu hearia ladi ale
    mini widi irane mbira hangume lini karia dearia hendene. Widi o dayadaruni timbuni
    bayale dowa nolene dewa pale dearia hendene.
  wrs-wrs: Wo henga sism inungpunung ve. Os vevna, kava witm osora nunglul lohvna,
    nihilva 7pelarava mongawatilla endv. Doa mendekliva venamba, sevral endv.
  jao-jao: Kulu mili yurrulu kumbi-ja wajkaliya walkurru, kulu mili yurrulu kilu-mawuranga
    awara. Kilu-mawuranga barra ma-ngarra barranamba ma-kingkirra. Kila-kala arrkula
    wurnda ankaya kulu nyungku-ja ki-arrkulangka ki-wurndaa yilaa na-yala ku-yirdardi
    ma-ngarra, ma-kanymarda kulu ma-kanymarda kulu ma-kanymarda arrkula. Kila-kala
    barra, ma-yabi, ma-marringaya ku-yirdardi nu-manka.
  mya-mya: ဘု​ရင်​သည်​တစ်​ဖန်​အိပ်​ပျော်​၍​အိပ်​မက်​မက် ပြန်​၏။ အိပ်​မက်​ထဲ​တွင်​စ​ပါး​ပင်​တစ်​ပင်​တည်း
    မှ​အ​ဆန်​အောင်​၍ ဝင်း​မှည့်​နေ​သော​စပါး​နှံ ခု​နစ်​နှံ​တို့​ထွက်​လျက်​ရှိ​၏။-
  cbi-NTPO: Tsejturen manen kasu' manguipiñu, umaa ma trigu lura narai awamin, mandishpai
    ali vi' trigu tene nandiyaimi.
  bod-N: ཕཱར་ཨོལ་སླར་ཡང་གཉིད་དུ་ཡུར་བ་དང་རྨི་ལམ་རྨིས༌སོ། །རྨི་ལམ་གཉིས་པའི་ནང༌དུ། གྲོ་ཡི་རྩི་ཤིང་གཅིག་ལ་སྙེ་མ་བདུན་ཐོགས༌ཤིང༌།
    སྙེ་མ་རེ་རེ་ནི་ཁ་གང་ཞིང་འབྲས་བུ་སྨིན་ཡོད༌དོ།།
  wsk-wsk: Ale aking taga aniram, ale aniwa ipingira bo tala arigam. Mu kon nunguning
    7 kapaman, ningo se bibiya, bore kon duap suanta owore te la kapa muruwuman.
  kkl-kkl: Nen mabogti, lenda malamogti, kemelamogpa, roti mauroba yo'o nhonag agha
    wana mauroba korokto saekpare mauamogpa, whi ubu pilamekpa, mabog.
  sna-sna: 'Akavatazve hope uye akarota kechipiri: Hura dzezviyo nomwe dzakanga dzakakora
    uye dzakanaka, dzakanga dzichikura padzinde rimwe.'
  spa-BLM: Se durmió y soñó por segunda vez; y he aquí que siete cabezas de grano
    surgían en un solo tallo, sanas y buenas.
  beu-beu: Raja Firaun ana bot bale tiat udu muse, ana bot taang iipalna. Eiipal omimi
    angu ana uuling ateing se, aara-gandum kelang bititu eihi aaving-aaving bot taata
    tila angu, eela nu mi bilang ue tahi sehi.
  cac-cac: Ix vayxib'at vin̈. Axo ix yilan vin̈ to ay jun pitan̈ ixim trigo ix q'uib'i,
    uque' val ix aj sjolom ixim, te vach', b'ud'an val yuj sat.
  swh-ULB: Kisha Farao akaamka. Kisha akalala na kuota mara ya pili. Tazama, masuke
    saba ya nafaka yalichipua katika mche mmoja, mema na mazuri.
  bel-bel: 'і заснуў зноў, і сьнілася яму другім разам: вось, на адной сьцябліне падняліся
    сем каласоў налітых і добрых;'
  wed-wed: Ma i matave me ma mara viruaina i rauboni da witi aina tagogi ma rovei
    7 aiaii ma dododoi i ʼnanai.
  deu-ELBBK: 'Und er schlief ein und träumte zum zweiten Mal: Und siehe, sieben Ähren
    wuchsen auf an einem Halm, fett und schön.'
  mbb-OT: Ne midlipezeng en maan sikan is hadì ne nekeuman meketeǥeinep. Ne zutun
    te teǥeinep din duen neehè din he menge pungu he utew memeupiya wey memetiugkey.
  msc-msc: A sunɔɔra ikɔ ka sibo gbɛrɛ fanan la. A ka sumantɔnsɔn wɔrɔnwula yen. Wo
    bɛɛ bɔni sumangbala kelen de la. Alu kisɛ bɛɛ kunba. Alu ka ɲi.
  mal-2015: അവൻ പിന്നെയും ഉറങ്ങി, രണ്ടാമതും ഒരു സ്വപ്നം കണ്ടു; പുഷ്ടിയുള്ളതും നല്ലതുമായ
    ഏഴു കതിർ ഒരു തണ്ടിൽ നിന്നു പൊങ്ങി വന്നു.
  tuo-NT: Beꞌro cãrĩa waꞌacʉ niwĩ tja. Apeye quẽꞌenemocʉ niwĩ. Cʉ̃ ĩꞌacã, siete trigo
    põꞌrãrĩ añubutiase peritise niꞌcã ñopʉreta pĩꞌrĩwijacaro niwʉ̃.
  gup-gup: Kaluk nungka yawoyhkeyonginj, wanjh yawoyhkodjbukirriwam. Kumekbe nang
    seven manburrkkimukni dja manmakni manme djordmerreni kore kundalkkudji.
  met-met: 'Kinu muli, saing mip muli bila li: Hata sibuna li wit marang 7 disok mana
    wit tuang taininau. Daxai xaung ditubu.'
  gvs-gvs: 'Tauyana imasisimna, e aiyuwoina ikanamimimna. Ina kanamimiyana ame nakae:
    Witi tolobo tayamo goi didi ainima aiyuwo sitabo go, witi kutukutuna gagaidi be
    nakae dedevidi.'
  rmc-rmc: 'Paľis pale zasuča a džalas dujto suno: Pre jekh stonka barile avri efta
    klasi, so sas šukar the pherde.'
  nlg-nlg: Mete mua daro ni bona i murina eni, Pharaoh te ghoi maturu me ghoi righia
    sono a ruani na maturubole. Tana maturubole eni, agaia te righighi ara vitu na
    vunguvungu ni koni ta sakai vamua na puku, mana vavangani tara marabu mara utouto
    lee.
  dgr-DOGNT: 'K''àowocho Faraoh naèhtı̨ t''à k''achı̨ nàwhetı̨: Tł''olàkwì łǫ̀hdı̨
    nezı̨ı̨ xè nechàa sìı tł''olàechı̨į̀ ı̨łè k''e dehshe yaɂı̨.'
  pes-OPV: و باز بخسبید و دیگر باره خوابی دید، که اینک هفت سنبله پر و نیکو بر یک ساق
    برمی آید.
  ron-1924: А адормит дин ноу ши а висат ун ал дойля вис. Се фэчя кэ шапте спиче де
    грыу грасе ши фрумоасе ау крескут пе ачелашь пай.
  aui-aui: Bi ikena nuwawapa magha na bada imimeu. Da wit kuvedi miisedi tavetaveyana
    yaporidi yadi 7 nama kiina tanagha sirukewakewa.
  ben-OBCV: 'তিনি আবার ঘুমিয়ে পড়লেন ও দ্বিতীয় একটি স্বপ্ন দেখলেন: সাতটি স্বাস্থ্যকর
    ও সুন্দর শস্যদানার শিষ একটিমাত্র বৃন্তে বেড়ে উঠছিল।'
  lex-lex: Nhor nioka nanin owa'ana noka nmi' owa'an re'eni wornu, namkek de metma
    harni wo'itu rhargot la onni ida de na'unu-nayeha.
  rgu-rgu: Ta doo bea boeꞌ te, ana suku namanee seluꞌ bali. Ana nita hade neuꞌ puleꞌ
    hitu, kalua reme hade huu mapetaꞌ esa mai.
  som-som: Markaasuu haddana seexday oo mar labaad riyooday, oo wuxuu arkay toddoba
    sabuul oo buurbuuran oo wanaagsan oo ka soo baxay isku jirid.
  lat-VUC: 'rursum dormivit, et vidit alterum somnium: septem spicæ pullulabant in
    culmo uno plenæ atque formosæ:'
  aoi-aoi: Biya kembirra nu-mungkwulinga ngarningka nakina akena ni-lyangburarrkina
    ngarningka ngawa akwulyangburarrka. Umba ena-langwa-manja akwulyangburarrka ni-rringkama
    nakina amamuwa amaninga amarda-murra. Awilyaba-murra-manje-ka ememiyeja amarda
    ni-rringkama nakina amangbala ambilyuma amamuwa amaninga. Ngalaja engmurre-ka
    amurndakakina akwa na-walyuwunumurra arakba akina.
  eng-ASVBT: 'And he slept and dreamed a second time: and, behold, seven ears of grain
    came up upon one stalk, rank and good.'
  mna-mna: To isu ikeene na imiu mini. Mi ire yagoŋ ŋonon ndinŋan lamata mi ru ta
    timbot la kiini tamen.
  ita-1885: 'Poi, raddormentatosi, sognò di nuovo: ed ecco, sette spighe prospere,
    e belle, salivano da un gambo.'
  eng-LXXUP: And he dreamed again. And, behold, seven ears came up on one stalk, choice
    and good.
  eng-ULB: Then he slept and dreamed a second time. Behold, seven heads of grain came
    up on one stalk, wholesome and good.
  spa-VBL: El Faraón se durmió de nuevo y tuvo un segundo sueño. En un tallo crecían
    siete cabezas de grano, maduras y sanas.
  fra-_FOB: Et il s'endormit et songea une seconde fois. Et voici sept épis gras et
    beaux poussaient sur une même tige.
  mal-mal: അവൻ പിന്നെയും ഉറങ്ങി, രണ്ടാമതും ഒരു സ്വപ്നം കണ്ടു; പുഷ്ടിയുള്ളതും നല്ലതുമായ
    ഏഴു കതിർ ഒരു തണ്ടിൽനിന്നു പൊങ്ങിവന്നു.
  urd-GVR: Phir wuh dubārā so gayā. Is dafā us ne ek aur ḳhāb dekhā. Anāj ke ek paude
    par sāt moṭī moṭī aur achchhī achchhī bāleṅ lagī thīṅ.
  suz-BL: मिनु फाराओ लेंशा निन्‍द्रा पवानु, लेंशा अर्को ङोमु तवा बाक्‍त। मार तवा बाक्‍त
    देंशा हना, चेरब बोट कामी शुश आख पाइश्‍शो ७ ओटा ग्रेल्‍शो बाला सिश्‍शो तवा बाक्‍त।
  ita-1927: Poi si riaddormentò, e sognò di nuovo; ed ecco sette spighe, grasse e
    belle, venir su da un unico stelo.
  ckb-ckb: لەدوای ئەوە نوستەوە و دیسان خەونی بینییەوە. لە خەونیدا حەوت گوڵەگەنمی قەڵەو
    و جوانی بینی کە لە لاسکێکەوە دەرهاتوون.
  eng-BBE: But he went to sleep again and had a second dream, in which he saw seven
    heads of grain, full and good, all on one stem.
  crx-NTPO: '''Et doo cha nanisti ''et whulhnat nusuti. Khuntsul lhtak''ant''i nyoo
    hunuyeh, lhes te, ooghu hoonli-i, ''i ''ilho hanalhyai-i, ''i yuts''u hanalhyai
    ncha ''ink''ez nzoo.'
  kan-OKCV: ಅವನು ತಿರುಗಿ ನಿದ್ರೆ ಮಾಡಿದಾಗ, ಎರಡನೆಯ ಸಾರಿ ಕನಸನ್ನು ಕಂಡನು. ಒಂದೇ ದಂಟಿನಲ್ಲಿ
    ಏಳು ಒಳ್ಳೆಯ ಪುಷ್ಟಿಯಾದ ತೆನೆಗಳು ಎದ್ದವು.
  bbb-bbb: Fu ijiege nae areme una kuke naka bedua nae gake kumune seveni (7) ijiege
    bu ane besu ijia kiraeva fu giae. Ro kumune ome maeje fu bijiaema ije fuka mukoreigia
    bijanoema arei. Areme fu una kuke gake kumune seveni (7) ijiege bu una kuke ane
    besu ijia kiriavo fu giae. Ro kumune rane ije ajiaevo fu giaema ije buka isesina
    ro kuke fune majaufi are mazani ajiamo nake ufemo ijare ufina turakorenoena arei.
  tam-2017: மறுபடியும் அவன் தூங்கியபோது, இரண்டாம் முறை ஒரு கனவு கண்டான்; நல்ல செழுமையான
    ஏழு கதிர்கள் ஒரே செடியிலிருந்து ஓங்கி வளர்ந்தது.
  spa-RV-1909: 'Durmióse de nuevo, y soñó la segunda vez: Que siete espigas llenas
    y hermosas subían de una sola caña:'
  ron-BTF: 'Şi a adormit şi a visat a doua oară: şi, iată, şapte spice de grâu s-au
    ridicat pe un pai, grase şi bune.'
  eng-WEBP: He slept and dreamed a second time; and behold, seven heads of grain came
    up on one stalk, healthy and good.
  eng-FBV: Pharaoh fell asleep again and had a second dream. Seven heads of grain
    were growing on one stalk, ripe and healthy.
  nld-1939: Hij sliep weer in, en droomde opnieuw. En zie, zeven aren schoten op uit
    één halm, zwaar en prachtig.
  nch-BL: Teipa sempa cochqui huan quipixqui seyoc temicti. Quiitayaya chicome imacuayo
    trigo yejyectzitzi cati temitoya ica iyol huan moscaltiyaya ipan san se tzonti.
  tfr-NTPO: pono jek obi. Ga yoĩno jek obi. Ĩya ga dwl̈a weno jong sok kjl̈ara, boryono
    l̈ok tjung wol̈ëso, pjl̈ogl̈o kjäk (7).
  vie-1934: Vua nằm ngủ lại, chiêm bao lần thứ nhì, thấy bảy gié lúa chắc, tốt tươi,
