  eng-YLT: And he sleepeth, and dreameth a second time, and lo, seven ears are coming
    up on one stalk, fat and good,
  kne-kne: Idi kasin naseyep sisya, nan-iitaw kasin, yan inila na kanoy pito ay leg-ey
    sin esay poon ay namoslingan di lames na.
  wat-wat: Tovanama i banu-savaviniya, yota i kavayuna. I kitiya witi uguna tamokaḡa
    nenei, i foka 7 wanosi nakanakasisi yota dewadewasi.
  heg-NTPO: Nesang isi lo kon, un niin nala, ti un natloa pait. Un ngat net ael bulin
    iut isin putis deng ina mesa, man obon ana lo.
  ptu-ptu: Tappana mamma' sule, iya mangngimpi pole oom. Muita opi kahi' mesa bätä
    gandum ungkembuaam pitu bulinna gandum si mabulli' anna si maläppu'.
  bzd-NTPO: E' ukuöki̱ ta̱ bet ie' kapowa̱ne ta̱ ikabsué̱ne tö ì talarke kuö̀ sù̱
    kiè trigo e' klö̀ elka ë̀ a̱ ila'k deka̱ kul. Ila'k e' dör bua'buaë iwö blubluë.
  kwf-kwf: Buira nia ka maliu laꞋu, ma ka lisia laꞋu ta maliu boleꞋa. Nia lisia fasi
    taꞋi Ꞌai ꞋaiꞋi witi nia toꞋo ana fiu fingi ru doe ki ana, neꞋe kwaimaꞋa kwali
    naꞋa fuana ngalilani maꞋi.
  eng-WYC-2017: and slept again, and he saw another dream; seven ears of corn, full
    and fair, came forth in one stalk,
  eng-WMBB: He slept and dreamt a second time; and behold, seven heads of grain came
    up on one stalk, healthy and good.
  spp-spp: Ɲyɛ lire ɲwɔhe na, ka u u núr'a ŋɔɔge kabɛrɛ ŋɔ́ɔ. Maa sùmaɲcahaya baashuunni
    ɲya y'à fworo sùmacige niŋkin na, yi puni pyàŋi mpyi a bùuŋɔ, u lemɛ mú s'à ɲwɔ.
  aey-aey: Odocob uqa haun us nijen. Odimei haun bebeli lecis dumei uqa macin eben
    naha gic lecisca me bahic bobogolec age macin gug osolna hanoc tatawegin feciaden.
  urd-GVH: फिर वह दुबारा सो गया। इस दफ़ा उसने एक और ख़ाब देखा। अनाज के एक पौदे पर
    सात मोटी मोटी और अच्छी अच्छी बालें लगी थीं।
  rug-rug: Meke puta pule si asa, meke keke pinutagita pule si putagitaia sa, meke
    ka zuapa sari na vua huiti si vura mae pa keke ṉatina, saripu leleadi, meke noma
    valeana.
  gaz-gaz: Ammas deebiʼee rafee abjuu lammaffaa abjoote; kunoo mataan midhaanii torba
    misee tolee somaa tokko irratti guddachaa ture.
  fra-LSG: Il se rendormit, et il eut un second songe. Voici, sept épis gras et beaux
    montèrent sur une même tige.
  gnn-gnn: Ga balayi ŋayi yakurrthina, bala wiripuna bukaway'yina. Bukaway'yinanydja
    ŋayi ŋatha birrali, nhäŋalanydja ŋayi waŋganybuy yaŋara'wuy, yurru waŋgany‐rulu
    ga märrma' bäythinyara maŋutjinydja birralinydja ŋunhiliyi dhaŋga'‐dhaŋgaŋala
    marrtjina, yurru ŋutu'mirrina dhikana maŋutji.
  yal-yal: A mɔn yi xi, a xiye gbɛtɛ sa.
  gum-gum: 'Incha nøbe katø kibene, katøgan piaig mørøbig køn: Møimbe tirigu turmera
    larrø tabelø, larrø may nigar, kan tsutsiizhigutø trattrø y par weguchar, treeg
    nørrørailø pønrrøbashibgue.'
  iou-iou: Kikŋutkaŋ äneŋi patpäŋ däpmonken äneŋi kubä ŋode täŋkuk; Säguom kubä tädotpäŋ
    äroŋirän kaŋkuk. Uterak bureni 7 taŋi, tägatä ahäŋkuŋ.
  haw-1868: Hiamoe hou iho la ia, a loaa ka moe, aia hoi, hua mai la na opuu palaoa
    ehiku i ke kumu hookahi, he ohaha a he maikai.
  arb-NAV: ثُمَّ نَامَ، فَحَلُمَ ثَانِيَةً، وَإذَا بِسَبْعِ سَنَابِلَ نَابِتَةٍ مِنْ
    سَاقٍ وَاحِدَةٍ زَاهِيَةٍ وَمُمْتَلِئَةٍ
  adz-adz: Arangan itip igingꞌ marampruꞌ da itip itsangan nam puafuban mangan, da
    itsangan dzangkum wain bitsintaꞌ kapa nidzun 7 da iwaꞌ maran bini angu.
  ewe-ewe: Egayi alɔ̃ me kaba, eye wògaku drɔ̃e bubu. Azɔ ya la, ekpɔ bli adre siwo
    ʋã nyuie la le bliti ɖeka dzi.
  eng-LEE: 'And he slept and dreamed a second time: and, behold, seven ears of corn
    came up on one stalk, rank and good.'
  gvn-gvn: '@see-verse:GEN.041.004'
  nna-nna: Palaja karta karrinyi, kapukarri marna wariny. Kapukarringa yirrirni patalyi
    yini wiyiti, waraja patalyi 7 mayijartiny, ngalypakatajartiny yiji.
  asm-FB: তাৰ পাছত তেওঁ পুনৰ টোপনি গৈ দ্বিতীয় বাৰ সপোন দেখিলে; তেওঁ দেখিলে ঘেহুঁৰ
    একে ডাল ঠাৰিতে গুটিৰে ভৰা সাতোটা থোক ওলাল।
  sus-A: عَ تٌ فبِلٍن عَ سَ رَ، عَ مَن نَشَ شِيٍ فبّتّ سَ.
  fra-SBL: Il dormit et rêva une seconde fois ; et voici que sept épis de blé montèrent
    sur une seule tige, sains et bons.
  hbo-hbo: וַיִּישָׁ֕ן וַֽיַּחֲלֹ֖ם שֵׁנִ֑ית וְהִנֵּ֣ה ׀ שֶׁ֣בַע שִׁבֳּלִ֗ים עֹלֹ֛ות
    בְּקָנֶ֥ה אֶחָ֖ד בְּרִיאֹ֥ות וְטֹבֹֽות׃
  shp-NTPO: Jaskataxbi moa jakiribi faraón oxaribia iki. Ja oxaxon namáribia iki,
    westíora nia trigonimeaxbicho, kanchis texkan jakonshaman jokona.
  eng-WYCLIFFE: Farao wakide, and slepte eft, and seiy another dreem; seuen eeris
    of corn ful and faire camen forth in o stalke,
  piu-2006: '@see-verse:GEN.041.004'
  pjt-pjt: Munu palulanguṟu maḻaku kunkunarira piṟuku tjukurmanu nyanga alatji, panya
    ukiṟi mai wiita ngaṟangi miṉa 7-tjara mai uṉinypa puḻkatjara. Ka mai uṉinypa panya
    paluṟu tjana piḻṯiringkula wiṟu ngaṟangi urantjaku.
  cwe-cwe: Kagona kaidi na kalota nzozi zimwenga. Mimada saba ya uhemba imema na ikangala,
    ikung'huna muna dibuwa dimwe.
  bgs-bgs: Na, igtudug puman tô harì ka Ehipto, asta igtagénáp puman sikandin. Igkita
    din tô sábbad lábbut ka trigo na duwán pittu kanguy na tuu malambù asta madigár
    tô bónnóng.
  kik-kik: 'Ningĩ Firaũni agĩkoma rĩngĩ na akĩroota kĩroto gĩa keerĩ: Magira mũgwanja
    mega ma ngano, maiyũrĩte ngano, maakũraga kamũtĩ-inĩ kamwe ka ngano.'
  ksr-ksr: 'Waama gaoŋaajoŋ mombo moma kemeŋ kema eŋ gaoŋ moŋ kokaeŋ iiro: Wiit dumuŋ
    kota gowoya motooŋgowaa batuyanoŋ hoŋa kota somasomata kaŋgeŋgiawo 7 awaa totooŋ
    ii toŋgbama giliro kamaaŋ naŋgi.'
  fra-NCL: Il se rendormit, et il eut un second songe. Et voici, sept épis s’élevaient
    d’une même tige, gras et beaux.
  cek-AK: A ih let naah amang to sak let; khenah, katak moe, kahoih parai cangqui
    sarihto loe cangkung maeto nuiah tacawt o tahang.
  xla-xla: Epame ya꞉ sila꞉timpolopo mamisika꞉ elemama milamalo haleye ipo natiyo.
    Epeleye ya꞉ elemama natilati witi dali hatlo medla witi daya moko sikemte sosoumale
    7ta dola hutiyela natiyo.
  cuk-cuk: 'Faraón gannar gabidbalid, degi, gabdakarbalid: Dakalid, orosgi-dakleged-sargwengi
    gagugle (7) e-durbagan-yeerdaklege nue-sanmaknanai daksad.'
  uig-CYR: 'У йәнә ухлап, иккинчи қетим чүш көрди: — Мана, бир түп буғдай шехидин
    тоқ вә чирайлиқ йәттә башақ чиқипту.'
  pma-pma: Evus, kei matil eris, ka les matil vovoien tateisav tai. Les hunge uit
    oulu (7) mul en vatte tas, keil vasi umen revi.
  tel-2017: అతడు నిద్రపోయి రెండవసారి కల కన్నాడు. అందులో మంచి పుష్టిగల ఏడు కంకులతో
    ఉన్న కాడ పైకి వచ్చింది.
  hat-BSA: Li te tonbe dòmi ankò, e fè rèv yon dezyèm fwa. Konsa, sèt tèt mayi te
    vini sou yon sèl pye mayi, ki te gwo e bon.
  bxh-bxh: 'Habahim ya eno fuyo be ya eno suwai boda: Ana eno suwai mate witi maihawadi
    laꞌadi faligigi luwaga sa lau idahe sa in hewa esega yai.'
  kos-kos: El sifilpa motulla ac liye sie pac mweme. Ung in wheat itkosr yohk pisa
    ac wo lumah, fokla ke sropoh sefanna.
  hbo-WLC: וַיִּישָׁ֕ן וַֽיַּחֲלֹ֖ם שֵׁנִ֑ית וְהִנֵּ֣ה ׀ שֶׁ֣בַע שִׁבֳּלִ֗ים עֹל֛וֹת
    בְּקָנֶ֥ה אֶחָ֖ד בְּרִיא֥וֹת וְטֹבֽוֹת׃
  ibo-ibo: Emesịa, Fero rahụkwara ụra ọzọ, rọọ nrọ nke ugboro abụọ, hụ ogbe ọka asaa
    ndị mịrị nʼotu ukwu ọka. Ogbe ọka ndị a buru ibu maa ezi mma.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ନିଦ୍ରିତ ହୋଇ ଦ୍ୱିତୀୟ ଥର ସ୍ୱପ୍ନ ଦେଖିଲେ; ଗୋଟିଏ ଡେମ୍ଫରେ ସାତୋଟି
    ପରିପୁଷ୍ଟ ଓ ଉତ୍ତମ ଶିଷା ବାହାରିଲା।
  wmt-wmt: '@see-verse:GEN.041.004'
  chk-chk: Iwe, a möürsefäl, nge a pwal tansefäl. A küna füumw uän wiich ra pwüküwü
    seni efoch chök wasan, nge ra fokun masou o umwumong.
  ssd-ssd: Taŋamba nu maŋ kinyna sulumba maŋ lato kiŋatumba wit tugu ndindo ta mbolŋge
    alonu 7 kaŋgerkina. Nane alonu tikŋganu magekinaig.
  rop-rop: en afta imbin gobek en silip igin. Bambai na imbin abum najawan drim. En
    langa det drim imbin luk sebenbala kukwan daga bin kamat langa wanbala tri. Detlot
    daga bin brabli bigwan daga du.
  ukr-1871: 'І заснув, і снилось йому в друге: бачся семеро колосків жита виходило
    з одного стебла, товстих і повних.'
  eng-AOI: He went to sleep again and had another dream. In his dream he saw some
    heads of corn. He saw seven all on one stem, and they were fat and ripe.
  yon-yon: Ye angkon ika angkene kiyuum maa wedmoone, yakom irok mimo yaambed id ediib
    darewoob darewoob amun amun ire yumune weneen.
  bch-bch: Idio ta ieno pade ga ianun, be mole mao igera wit itautau lima ga rua kemikemi
    ga titub kapeipei. Gid tiparapara ga tidae ngan wit iboga kelede.
  deu-1951: Er schlief aber wieder ein und träumte zum zweitenmal, und siehe, da wuchsen
    sieben Ähren auf einem einzigen Halm, die waren voll und gut;
  eng-JPS: 'And he slept and dreamed a second time: and, behold, seven ears of corn
    came up upon one stalk, rank and good.'
  ubr-ubr: On iyeinir men iyen bubur ato bomomout tani ba it. On ibomomout on sawareg
    ann kaitamomai yabis engon nimtereban ruam siya gagamis tutufis obis ato simari.
  srp-1865: Pa opet zaspav usni drugom, a to sedam klasova izraste iz jednoga stabla
    jedrijeh i lijepijeh;
  lug-lug: Ate n’addamu okwebaka n’aloota ekirooto ekirala, laba ebirimba eby’emmere
    ey’empeke musanvu ebigimu nga biri ku kiti kimu.
  heb-heb: ויישן ויחלם שנית והנה שבע שבלים עלות בקנה אחד בריאות וטבות׃
  ben-IRV: তার পরে তিনি আবার ঘুমিয়ে পড়লে দ্বিতীয় বার স্বপ্ন দেখলেন; দেখ, এক বোঁটাতে
    সাতটি মোটা ও ভালো শীষ উঠল।
  pan-pan: ਉਹ ਫੇਰ ਸੌਂ ਗਿਆ ਅਤੇ ਦੂਜੀ ਵਾਰ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਮੋਟੇ ਅਤੇ ਚੰਗੇ ਸੱਤ ਸਿੱਟੇ
    ਇੱਕ ਨੜ ਵਿੱਚੋਂ ਨਿੱਕਲੇ
  tkr-tkr: 'Mana meer nik''eeqa ark''ıniys, medın nyak'' g''ece: sa sukune cucukeençe
    yighıble gyavts''una micagna sukena gıt''y (sunbul) ələə g''ooce.'
  mwp-mwp: Nuy kalanu lak uthuy yoewnan. Nuyn mamu ngedh war pikin thayar kedha, seben
    mura puy kunal giyamayl urapu kuykungu koesimoeyr kadaypa.
  mya-JVB: တဖန် အိပ် ပြန်၍ အိပ်မက် ကို မြင်မက်ပြန်သည် ကား၊ အလုံး ကြီး ၍ ကောင်း သော
    စပါးခုနစ် နှံတို့သည် စပါး တပင် တည်း၌ ဖြစ်ကြ၏။
  tte-O: Ikenoyoi yo kenona labuina ikenoi yoi, pegapega yaina kaigeda na kinna meuloina
    seben, tubula ali kin namwanamwa.
  tbg-tbg: 'Ho viva qaiqaa vaita viro taira vovata tavora. Viva taira vo tavova maantimama
    vairo: Viva tavovaro qantivi/kakuma voqaava vauvaro vira veha vohaiqaqaahai nora
    koqeka 7navu irate mpeqaiqamavi vaura.'
  hmo-hmo: Ia mahuta lou, ia nihi. Iena nihi iharuana dekenai be uiti tamona ia tubu
    daekau dekena amo, iena anidia be 7 idia tubu, ia itaia inai uiti ena anidia be
    idia namo, bona idia bada.
  ata-ata: Xe iliꞌi, la mulivu sou muai, la muaipiepiena la. No anu aipiepiena ane
    tameisou ne, la mumaisou uiti ngiangiaxu palepanu toxotoxoxaꞌa muxatele tamei
    no aiinu vilesisi. Uiti ngiangiaxu ne lingamo sou ivalitusou.
  nfa-nfa: 'Nèbhu boe ka, dhèu aae bhèjꞌi luu hari. Ka na nii hari ca tèka. Lii nii
    na sèmi neꞌe ka: nèngu ladhe nèdhi are pidhu huri dhu isi pènu, bhodho nèti laa
    are dhu subꞌu.'
  urd-urd: और वह फिर सो गया और उसने दूसरा ख़्वाब देखा कि एक टहनी में अनाज की सात मोटी
    और अच्छी — अच्छी बालें निकलीं।
  rus-SYN: 'и заснул опять, и снилось ему в другой раз: вот, на одном стебле поднялось
    семь колосьев тучных и хороших;'
  cbt-NTPO: Naquëranchin huë'ëantapirinhuë', hua'naantarin. Canchisë trico moto' noya
    noyatërinso' a'na nanquëáchin nitërin ni'nin.
  bqc-SIM: À ɛ̀a gɛ̃̀ ń io, ↄ̃ à nana'ò lↄ. A è ése sáo maa wɛde pìa éseli
    doũwa sáo sopla.
  tcz-CHONGTHU: Ahin Pharaoh a imulhu kit in mang anivei na aneiyin, hiche amanga
    hin changphal sagi hoitah vetnom nom um phungkhat a kona hung kikhai lha amun
    ahi.
  mar-mar: मग फारो राजा पुन्हा झोपल्यावर त्यास दुसऱ्यांदा स्वप्न पडले. त्यामध्ये त्याने
    पाहिले की, एकाच ताटाला सात भरदार कणसे आली.
  tcs-tcs: Den em bin gobaigen po slip ane em bin gad nada drim. Em bin luk wea dat
    drim seben prapa raip ane swelap wited, i bin gro lo wan plant.
  soq-soq: 'Tane me osowe itulene auemba natawa ewena ema epe: Wit ipawa uduudu 7
    iawa dea osowe naunautetela ewaewau eubu wineie.'
  qub-qub: Nircur yapay puñucäcuran. Chaychöpis yapay suyñuran. Ricaran juc yörallapita
    ganchis pallga rïgucuna wiñaycajta. Chaura ispïjacuna caran cuyayllapaj jatusaj.
  bqp-bqp: À ɛ̀ra à i ò, akũ à nana ò dↄ. À è ése sáko mana wɛ́de pìa ése lí dokↄ̃nↄa
    sáko suppla.
  hat-hat: Dòmi pran l' ankò, li fè yon lòt rèv. Li wè sèt gwo grap ble ki t'ap pouse
    sou yon sèl pye ble. Yo te plen grenn, yo te mi.
  eng-BSB: 'but he fell back asleep and dreamed a second time: Seven heads of grain,
    plump and ripe, came up on one stalk.'
  tod-tod: É ɲiini ʋolu, é segi velesiɛi wo. É wɛlɛni, é anii ɠɔpɔ dɔfela ɠa,
    ti ɠɛzɛai, ti ʋagai, ti ʋɔnɔgai ma lɔkulu gilagi ʋa.
  eng-WEBPB: He slept and dreamt a second time; and behold, seven heads of grain came
    up on one stalk, healthy and good.
  kbq-kbq: Ete mago'ene Fero'a mase'neno ava'nama keana, mago witi ramparera ome ahente
    eme ahente huno 7ni'a ranra nenage huno knare hu'nea witi me'negeno ke'ne.
  nhe-BL: Teipa sampa cochqui huan quipixqui seyoc temictli. Quiitayaya chicome imacuayo
    trigo yejyectzitzi tlen temitoya ica iyol huan moscaltiyaya ipan san se tzontli.
  bus-bus: À ɛ̀ara à ii ò, ben à nanaa ò dↄ. À è ése sáko maa wɛ́ɛdee pìa ése lí dↄ̃nkↄ̃a
    sáko swɛɛplaa.
  gub-BL: Na'e uker wi upuahu pà kury. Wexak 7 arozràn haryw pitài romo hezuz ma'e
    kwer wà. Ikatu wà, tynehem arozràn pupe wà.
  eng-DRA: 'He slept again, and dreamed another dream: Seven ears of corn came up
    upon one stalk full and fair:'
  knf-knf: « Aŋoyënţ kak aşë kak aţaafi. Aţaafi kë uko uwo wo ji ŋdeey ŋnuura ŋmag
    ŋapën ţi kantoliin kaloolan aŧag adoo do ŋyaaş paaj na uloŋ.
