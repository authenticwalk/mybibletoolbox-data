  tcz-CHONGTHU: Hiche pet chun Pharaoh in Joseph ahoulimpi in, “Ajeh chu Pathen in
    ema jouse nangma nahetsah tah jeh in nang tobang koimacha ahethem le aching aumta
    poi.
  mar-mar: तेव्हा फारो योसेफास म्हणाला, “देवाने तुला या सर्व गोष्टी दाखवल्या आहेत,
    म्हणून तुझ्यासारखा समंजस व शहाणा दुसरा कोणी नाही.
  tcs-tcs: Den da Pero king i bin spik po Zosep, ‘Bikoz God i bin soe yu ebridem samting
    ya, i nogad wan smatman uda sabe ol plenti samting wase yu.
  soq-soq: Mape me Iosep diene wanase, “Ipawa God nitu uduudu e manawo sabamosan,
    mai mida da insaisa euda ita aten apanawa wainipona e ruaa, dia.
  qub-qub: 'Nircur Josëta faraón niran: «Gamtaga Diosmi llapan chaycunata musyachisha-cashunqui.
    Chaymi cay nasyunchöga gampita mas musyaj-yachaj runa mana canchu.'
  bqp-bqp: 'Akũ à pì Yusufunɛ: Lákũ Luda tò ń yã birenↄ dↄ̃ pínki nà, wɛ́zɛ̃ri
    ↄ̃ndↄ̃de ke kun lán n bàro.'
  hat-hat: 'Farawon an di Jozèf: -Gade tout bagay Bondye fè ou konnen! Pa gen pesonn
    ki gen plis lespri, osinon plis bon konprann pase ou.'
  eng-BSB: Then Pharaoh said to Joseph, “Since God has made all this known to you,
    there is no one as discerning and wise as you.
  tod-tod: 'Falaɠɔn ɠɛni Zozɛfe ma: «Tɛi GALA ge niima vaiti dɛa ga ɗe, nu nɔpɛ ge
    la ná nii a ɠeleɠele, é ɠɛ ga ɠima nu ɓalaa ga è ɠɛʋele.'
  eng-WEBPB: Pharaoh said to Joseph, “Because God has shown you all of this, there
    is no one so discreet and wise as you.
  kbq-kbq: Anante Fero'a anage huno Josefena asmi'ne, Anumzamo ana maka'zana kagri
    kasmi'negu, magora knare antahi'zane vahera omani'naze.
  nhe-BL: 'Huan teipa Faraón quiilhui José: ―Axaca tlen más tlalnamiqui huan tlen
    más quimati que ta. San ta mitzmatiltijtoc Toteco Dios nochi ni tlamantli.'
  bus-bus: 'Ben à bè Yusufunɛ: Lán Ludaa tò ń yã beeenↄ dↄ̃ píngi nà, wɛ́ɛzɛ̃ri ↄ̃ndↄ̃de
    kee kuu lán n bàro.'
  gub-BL: A'e re ume'e Zuze rehe izupe uze'eg pà kury. — A'e ma'e paw Tupàn wexak
    kar newe a'e. Ni amo nupuner wera'u kwaw newi wà, ni amo nukwaw wera'u kwaw ma'e
    newi wà. Ure paw uruexak nepuner haw ure.
  eng-DRA: 'He said therefore to Joseph: Seeing God hath shewn thee all that thou
    hast said, can I find one wiser and one like unto thee?'
  knf-knf: 'Aji na Yoŧef : « Wi Naşibaţi adoliiŋ kë ime uko wi, uunka nin ñaaŋ antituŋ,
    anwooŋ na uşal unŧuŋa ji iwi.'
