verse: GEN.041.039
translations:
  mal-C: 'പിന്നെ ഫറവോൻ യോസേഫിനോടു പറഞ്ഞു: “ദൈവം ഇതെല്ലാം നിന്നെ അറിയിച്ചിരിക്കുന്നതുകൊണ്ട്
    നിന്നെപ്പോലെ വിവേചനവും ജ്ഞാനവും ഉള്ള മറ്റാരുമില്ല.'
  deu-TKW: 'Sodann sprach der Pharao zu Joseph: Nachdem dir Gott dieses alles offenbart
    hat, giebt es niemand, der so klug und weise wäre, wie du.'
  lin-lin: 'Faraon alobaki na Jozefi : — Lokola Nzambe ayebisi yo makambo oyo nyonso,
    ezali na moto moko te oyo azali na mayele mpe na bwanya lokola yo.'
  cbr-NT: 'Ësai kitankëxun ka José kakëxa: —Misaribi uni sinánñuira ''imainun an ñu
    ''unánkë uni ka ''aíma ''ikën, usa ''ain min ''Ibu Diosan mi ''unánmikëxun kamina
    ënë ñukama ''unanin.'
  eng-LSV: And Pharaoh says to Joseph, “After God’s causing you to know all this,
    there is none intelligent and wise as you;
  bmu-bmu: 'Mewö jii mötketka Josefköra kewö jiyök: “Anutunöŋ keu areŋ pakpak ki indel
    gihizawi, miaŋgöra gi ewö mötkutukutu azi keu törörök kewötpawak, mi kun qahö
    malja.'
  eng-GNV: The Pharaoh said to Ioseph, For as much as God hath shewed thee all this,
    there is no man of vnderstanding, or of wisedome like vnto thee.
  eng-WEBSTER: 'And Pharaoh said to Joseph, Forasmuch as God hath shown thee all this,
    there is none so discreet and wise as thou art:'
  nhw-BL: 'Huan teipa Faraón quiilhui José: ―Amo aqui catli más tlalnamiqui huan catli
    más quimati que ta. San ta mitzmatiltijtoc Toteco Dios nochi ni tlamantli.'
  swh-ONEN: Ndipo Farao akamwambia Yosefu, “Maadamu Mungu amekufunulia yote haya,
    hakuna mwingine yeyote mwenye akili na hekima kama wewe.
  bba-bba: Mɑ u Yosɛfu sɔ̃ɔwɑ u nɛɛ, nɡe mɛ Gusunɔ u nun ye kpuro sɔ̃ɔsi, ɡoo mɑɑ
    sɑri wi u bwisi kɑ lɑsɑbu mɔ nɡe wunɛ.
  eng-KJVCPB: 'And Pharaoh said unto Joseph, Forasmuch as God hath shewed thee all
    this, there is none so discreet and wise as thou art:'
  cpy-cpy: 'Ipithokashitanakari José, ikantanakiri: “Tekatsira itsipa yotzinkari kenkithashiryahaachani
    kameethari awijemini eeroka, tema Tajorentsi yotakayimirori maawoeni iroka.'
  mpx-mpx: Inoke i baek Yosepa elana i ba, “Yabowaine bugul bolo ya gegewel iyaka
    i pankitewa, he nige gamagal etega wana siba ge wana nuwasapu i oola owa.
  wbp-wbp: Ngularla kingiji wangkaja Jajupuku, “Kaaturlungku yimi-ngarrurnu nyiyarningkijarra
    ngurrju manu punku kaji-ngalpa nyarrpa-jarri ngaka. Kujakuju nyuntujunpa pina-nyayirni
    yapa panu-kari-piya-wangu.
  luo-luo: Eka Farao nowacho ne Josef niya, “Nikech Nyasaye osenyisi wechegi duto,
    onge ngʼat man-gi ngʼeyo matut kendo riek ka in.
  meu-meu: Bena Farao ese Iosef e hereva henia, eto, Dirava ese ina idoinai vada e
    hahedinarai henimu, bona asi tauna ta mai ena lalo-parara bona mai ena aonega
    oi heḡereḡeremu.
  npi-ULB: त्यसैले फारोले योसेफलाई भने, “परमेश्‍वरले तिमीलाई यी सबै देखाउनुभएकोले
    तिमीजस्तै कुशल र बुद्धिमान् अरू कोही छैन ।
  yor-yor: Nígbà náà ni Farao wí fún Josẹfu, “Níwọ́n bí Ọlọ́run ti fi gbogbo èyí hàn
    ọ́, kò sí ẹni náà tí ó gbọ́n tí ó sì mọ̀ràn bí i tìrẹ ní ilẹ̀ Ejibiti yìí,
  emp-NTPO: 'Ara maʌ̃da idjia Josea jarasia: –Ãcõrẽba bʌ́a maʌ̃ra cawabisia. Bʌ quĩrãca
    crĩcha cawa b̶ʌra neẽ́a.'
  ind-ind: Raja kemudian berkata kepada Yusuf, “Karena roh-roh ilahi sudah menunjukkan
    semua ini kepadamu, tidak ada orang lain yang lebih bijaksana dan cerdas daripadamu!
  pes-OPCB: 'سپس فرعون رو به یوسف نموده، گفت: «چون خدا تعبیر خوابها را به تو آشکار
    کرده است، پس داناترین و حکیم‌ترین شخص تو هستی.'
  ssx-ssx: Kutupa mo kinima꞉ Diosepe pa꞉ta꞉ alota꞉ Koda꞉ma꞉ do hau paeyao neke pa꞉ta꞉
    wala꞉la꞉ma꞉ mo nakana꞉ma꞉ aneke tupa꞉ hone u lenkene pitele ekita꞉ paeyao ota꞉
    ankulaleeki handoloma꞉me.
  lcm-lcm: Au na Parao kala antok a Iosep ta, “Ri god kita akalit ua ta keve nem ke,
    asukang a numai kupo atogon malangas ro luai ve masam ani vap aongos eke aliu.
  aer-aer: Pharaoh imerte Joseph-eke angkemele, “Ngkartele kwenhe ngkwenge ileke mwerre-arlke
    akurne-arlke-arle anetyenheke anwerneke. Alakenhenge kwenhe unte akaltye anthurre
    aneme tyerrtye arrpenhe areye-arteke kwenye. Utnenge Ngkarte-kenhe ngkwengenge
    anepaneme.
  tgl-ULB: Kaya sinabi ni Paraon kay Jose, “Dahil pinakita ng Diyos ang lahat ng ito
    sa iyo, wala ng ibang marunong at matalinong tulad mo.
  nop-nop: Mooŋ lohi kaŋ Felodi Yosep indiŋ niŋguk, “Bepaŋdi mede hogohogok u ganimbuhidapmaguk
    doktiŋa me nadinadinit eŋ nadidakalenit du indiniŋgoŋ noli nemu hatilak.
  kca-kca: 'Фараон Иосифа йастәс: «Хŏты Турәм нӑӈена щит иса пўшсәԓы, щимәщ ŏшәӈ пӑ
    мўтрайәӈ нӑӈ хŏрпен хŏйат ӑнтом;'
  cbu-NT: Osiyaatsshat; Apanllpa shiyaam mangeemish panarangiya. Napa nee ashpari
    natstarangsha. ¿Antaati shiyaa tputs kasiru wanindaja?
  hui-hui: Ani lowa kini ibugua Yosebehondo lalu, Ngode Datagaliwabe ibunime í̠hondo
    mbira ogoni walia hayagoni. Ai iname agali maru manda timbunibibi boga timbunibirubi
    lone abiale daboloma̱yabe.
  wrs-wrs: Doa Perova Yosepm ishomnana, Sesoangas hev yemba doa ishomnana honamba
    manam manam, mongova indhanariniva snamba owai, nonorava lohvmoa, osva yimba memba
    lohvpa.
  jao-jao: Kulu ka-arri yiku ki-Jujiba, “Kulu yinda barra kalngiya mirdan, kurdardi
    nyuwarrkulu barranamba yinda ngala yinda kalngiya mingkin, kangka Yijan Kud kirnili-nu
    nyuwu-ja ki-wukawu, nganu yibalyibarranthawu ma-mangaji ma-ngarra. Kulu jirna-lhaanji
    barra kangka yiwa Yijan Kud jirnilu-ngundayi marnarnaji wuka narnu-yabi narniku.
  mya-mya: ဘု​ရင်​က​ယော​သပ်​အား``ဘု​ရား​က​သင့်​အား ဤ​အ​မှု​အ​ရာ​တို့​ကို​ဖွင့်​ပြ​တော်​မူ​သည်​ဖြစ်
    ၍ သင့်​ထက်​ဉာဏ်​ပ​ညာ​အ​မြော်​အ​မြင်​သာ သူ​မ​ရှိ​နိုင်။-
  cbi-NTPO: 'Tsejtu Josénu tsandimi: Ñu tsaa bibu'' pensa juu, tsenmin tsamantsa aseeta
    juuya dejutyuve, matyu Diosya ñunu entsaa mijakaanu tireñu'' mitya.'
  bod-N: ཡང་ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། དཀོན་མཆོག་གིས་དོན་འདི་ཁྱོད་ལ་མངོན་པར་མཛད༌པས།
    ཁྱོད་བཞིན་དུ་བློ་དང་ཤེས་རབ་ལྡན་པའི་མི་གཞན་ཞིག་ཡོད་མི༌སྲིད།
  wsk-wsk: Ale Pharaoh Joseph maonam, “Kaem kota mel imi suen la nika kausam, se kari
    bo ko ikia sinar nunguning nika iwita mena.
  kkl-kkl: Wene seogti, Firaundi Yusubag yubu lelamogti, “Anna Allahri ni ane ambarelangkelba,
    ni el wamlam ane sembe nimi orangeap sunsunum kom.
  sna-sna: Ipapo Faro akati kuna Josefa, “Sezvo Mwari aita kuti izvi zvose zvizivikanwe
    newe, hakuna munhu anoziva uye akachenjera sewe.
  spa-BLM: 'El faraón dijo a José: “Porque Dios te ha mostrado todo esto, no hay nadie
    tan discreto y sabio como tú.'
  beu-beu: Angmuse raja Firaun ana Yusup at mateng hula, “Lahatala Ana emangpi anga
    metma veng aat hubai tila. Base angu evengbanang tarang se hula, aaing ba hur
    adang, bot emangpi angu aana bisa vengator. Nehe iiba bae aaing edadenang niang.
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj José chi'' icha tic: —Malaj mach jelan, malaj
    mach ay spensar icha ach tic, yujto a Dios tz''ac''an ojtaquejel masanil juntzan̈
    tic.'
  swh-ULB: Hivyo Farao akamwambia Yusufu, “Kwa vile Mungu amekuonesha yote haya, hakuna
    mtu mwenye ufahamu na busara kama wewe.
  bel-bel: 'І сказаў фараон Язэпу: як бо Бог адкрыў табе ўсё гэта, дык няма такога
    разумнага, як ты;'
  wed-wed: Anina ma Pharaoh, Joseph i riwei, “God wei anatapuna i viatataiem, eḡa
    aiai ḡelauna nuaulaulana ma notanota kauana me tam.
  deu-ELBBK: 'Und der Pharao sprach zu Joseph: Nachdem Gott dir dies alles mitgeteilt
    hat, ist keiner so verständig und weise wie du.'
  mbb-OT: Ne migkeǥiyan din si Jose te, “Geina te iyan ka kes mibpezayaǥan te Megbevayà
    te langun kayi, nesavut dey he wazà duma pa he etew he metau wey zuen din kedsavut
    he iring kenikew.
  msc-msc: 'Mansa ka a fɔ Yusufu yɛ ko: «Alla ra wo bɛɛ yiraka i la. Wo rɔ, mɔɔ si
    tɛ yan, mɛn hankili ka bon i ta ri, mɛn ka ko kɔrɔ lɔn ile ri.'
  mal-2015: 'പിന്നെ ഫറവോൻ യോസേഫിനോടു: ദൈവം ഇതൊക്കെയും നിനക്കു വെളിപ്പെടുത്തി തന്നതുകൊണ്ടു
    നിന്നെപ്പോലെ വിവേകവും ജ്ഞാനവുമുള്ളവൻ ഒരുത്തനുമില്ല.'
  tuo-NT: 'Beꞌro Joseré faraṍ nicʉ niwĩ: —Mʉꞌʉ weronojõ apĩ añurõ tʉꞌomasĩgʉ̃, masĩse
    cʉogʉ marĩmi. Õꞌacʉ̃ mʉꞌʉrẽ aꞌte masĩsere oꞌoapĩ.'
  gup-gup: Wanjh kunu Pharaoh bimarneyimeng Joseph, “Bu God kuhni rowk ngunbukkang,
    minj nangale nabuyika kaburrbun yeledj kabenmarneyime, dja minj nangale mayalimak
    yiman ngudda.
  met-met: Baing Pero harua na Yosep ba, “Urana hatanga axamanadi li masok naung,
    binabu lipu tela hatuminganoa maxaya xaung xabianganoa maring bila ung te.
  gvs-gvs: Tuwo Pero Iyosepa ilatuwoko idigo kana, ‘Iyosepa, geya vatau tayaamo mana
    dovatusi be mana nanamsa nakae kom unana Yaubada ivatulukoim kaga liliuna bei
    isowóduwo. Tauna im kabitam tomota liliudi idi kabitam ikalisavedi.
  rmc-rmc: 'Paľis o Faraonos phenďa le Jozefoske: „Te tuke diňa o Del kada savoro
    te džanel, nane ňiko ajso goďaver, sar sal tu, savo džanel, so kampel te kerel.'
  nlg-nlg: Ma Pharaoh te bosa vania Joseph, me ghaghua, “Ma God te tughunitatei vanigho
    na ghanaghana ilokani na lei maturubole ke, keri ke, ighoe tua na tinoni to manaha
    au vule ngangata itaeni iani Egypt talighu.
  dgr-DOGNT: K'àowocho Faraoh, Joseph ts'ǫ̀ hadı, “Nǫ̀htsı̨ eyı hazǫǫ̀ wek'èı̨zǫǫ̀
    anį̀į̀là t'à dǫ wı̨ı̨zìı nexèht'eè wınì gǫǫzǫǫ gǫ̀hłı̨ nıìle.
  pes-OPV: 'و فرعون به یوسف گفت: «چونکه خدا کل این امور را بر تو کشف کرده است، کسی
    مانند تو بصیر و حکیم نیست.'
  ron-1924: 'Ши Фараон а зис луй Иосиф: „Фииндкэ Думнезеу ць-а фэкут куноскуте тоате
    ачесте лукрурь, ну есте нимень каре сэ фие атыт де причепут ши атыт де ынцелепт
    ка тине.'
  aui-aui: Na kiiwawo imakewamira iwona bo, “Jousep, God mmkodi bera tupadi tam biidi
    ivimaghataridi kiiravine, na memeda getana iiyabo meme akakovina bo nuwanuwagiurina
    tam naboni.
  ben-OBCV: পরে ফরৌণ যোষেফকে বললেন, “যেহেতু ঈশ্বর এসব কিছু তোমাকেই জানিয়ে দিয়েছেন,
    তাই তোমার মতো এত বিচক্ষণ ও জ্ঞানীগুণী আর কেউ নেই।
  lex-lex: 'Firaun nakot la Yusup: “Ama, onnila Uplerlawna Nakot momuou oleka hari
    tiy o''a, mak katu me mak ktarga wniarora-wnialai samomuou id mana ematia'' o''a.'
  rgu-rgu: Boe ma maneꞌ a dedea no Yusuf nae, “Manetualain nafada basa ia ra neuꞌ
    o so. Besaꞌ ko ami bubuluꞌ mae, o ia nana lahenda malelaꞌ. Ma o duduꞌa-aafim lena
    neme basa lahenda ra mai.
  som-som: Markaasuu Fircoon wuxuu Yuusuf ku yidhi, Mar haddii Ilaah ku tusay waxyaalahan
    oo dhan, ma jiro mid sidaadoo kale caqli iyo xigmad u leh.
  lat-VUC: 'Dixit ergo ad Joseph: Quia ostendit tibi Deus omnia quæ locutus es, numquid
    sapientiorem et consimilem tui invenire potero?'
  aoi-aoi: Biya kembirra ni-yama nakina arakba Jawijibu-wa, “Nakine-ka Neningikarrawara
    nginumin-abilyerrikama ena ababurna-langwa nungkuwa-manja. Kembirra aminakina-langwa
    nganja ningeningma ngayuwa nare-ka wurribina warnungkwarba wurraringkawa wuburra
    nungkuwa ningkakina.
  eng-ASVBT: 'And Pharaoh said unto Joseph, Forasmuch as God hath shown thee all this,
    there is none so discreet and wise as thou:'
  mna-mna: 'To iso pa Yosep ma isombe: “Nu ta Anutu ikam ŋgar pu mi iso u pa koroŋ
    taiŋgi. Tana ko irao aŋdeeŋe tomtom toro sa tau ŋgar kini kembei ta nu na som.'
  ita-1885: 'E Faraone disse a Giuseppe: Poichè Iddio ti ha manifestato tutto questo,
    e'' non vi è alcuno intendente, nè savio, come sei tu.'
  eng-LXXUP: And Pharaoh said to Joseph, Since God has shown thee all these things,
    there is not a wiser or more prudent man than thou.
  eng-ULB: So Pharaoh said to Joseph, “Since God has shown you all this, there is
    none so discerning and wise as you.
  spa-VBL: 'Entonces el Faraón habló con José, diciéndole: “Puesto que Dios te ha
    revelado todo esto, y no hay nadie como tú con tanta perspicacia y sabiduría,'
  fra-_FOB: 'Et Pharaon dit à Joseph: Puisque Dieu t''a fait connaître tout ceci,
    nul n''est entendu, ni sage autant que toi.'
  mal-mal: 'പിന്നെ ഫറവോൻ യോസേഫിനോട്: “ദൈവം ഇതൊക്കെയും നിനക്ക് വെളിപ്പെടുത്തി തന്നതുകൊണ്ടു
    നിന്നെപ്പോലെ വിവേകവും ജ്ഞാനവുമുള്ളവൻ ഒരുത്തനുമില്ല.'
  urd-GVR: Bādshāh ne Yūsuf se kahā, “Allāh ne yih sab kuchh tujh par zāhir kiyā hai,
    is lie koī bhī tujh se zyādā samajhdār aur dānishmand nahīṅ hai.
  suz-BL: मिनु फाराओमी योसेफ कली “परमप्रभुमी मेको नेल्‍ल इ कली तुइक्‍पाइक्‍तु। इ खोदेंशो
    जोक्‍ब तुइक्‍ब मुर सुइ मथिंसीब।
  ita-1927: 'E Faraone disse a Giuseppe: “Giacché Iddio t’ha fatto conoscere tutto
    questo, non v’è alcuno che sia intelligente e savio al pari di te.'
  ckb-ckb: 'ئینجا فیرعەون بە یوسفی گوت: «لەبەر ئەوەی خودا هەموو ئەمانەی بۆ تۆ ئاشکرا
    کردووە، لە تۆ وردبینتر و داناتر بوونی نییە.'
  eng-BBE: 'And Pharaoh said to Joseph, Seeing that God has made all this clear to
    you, there is no other man of such wisdom and good sense as you:'
  crx-NTPO: '''Et Pharaoh, Joseph ''uyulhni, “''Et ''alha Yak''usda ts''iyawh njan
    whunyunilhtan. ''Aw nyun dult''ohne whunihne hooloh.'
  kan-OKCV: ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ದೇವರು ನಿನಗೆ ಇವುಗಳನ್ನೆಲ್ಲಾ ತೋರಿಸಿದ ಮೇಲೆ, ನಿನ್ನ ಹಾಗೆ
    ವಿವೇಕಿಯೂ ಬುದ್ಧಿವಂತನೂ ಯಾರೂ ಇಲ್ಲ.
  bbb-bbb: Kini Fero fu ijiege kuaria areme una Josofu kuae, Vua boeje ige a kuaema
    ije funeka Godire korufuo nijasakoga a kuae. Ijadufuo no vierafega e a vareki
    mukoe vierafena kenoeno ije be igia fuka baki ro ane are osukua.
  tam-2017: 'பின்பு, பார்வோன் யோசேப்பை நோக்கி: “தேவன் இவையெல்லாவற்றையும் உனக்கு வெளிப்படுத்தியிருக்கிறதினால்,
    உன்னைப்போல விவேகமும் ஞானமுமுள்ளவன் வேறொருவனும் இல்லை.'
  spa-RV-1909: 'Y dijo Faraón á José: Pues que Dios te ha hecho saber todo esto, no
    hay entendido ni sabio como tú:'
  ron-BTF: 'Şi Faraon i-a spus lui Iosif: Întrucât Dumnezeu ţi-a arătat toată aceasta,
    nu există niciunul aşa de chibzuit şi înţelept precum eşti tu;'
  eng-WEBP: Pharaoh said to Joseph, “Because God has shown you all of this, there
    is no one so discreet and wise as you.
  eng-FBV: Then Pharaoh spoke to Joseph, telling him, “Since God has revealed to you
    all this, and there's no one like you with such insight and wisdom,
  nld-1939: 'En Farao zeide tot Josef: Nu God u dat alles heeft geopenbaard, is er
    niemand zo verstandig en kundig als gij.'
  nch-BL: 'Huan teipa Faraón quiilhui José: ―Amo aqui cati más talnamiqui huan cati
    más quimati que ta. San ta mitzmatiltijtoc Toteco Dios nochi ni tamanti.'
