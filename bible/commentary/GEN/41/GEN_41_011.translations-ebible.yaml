verse: GEN.041.011
translations:
  mal-C: ഒരേരാത്രിയിൽ ഞങ്ങൾ ഇരുവരും വ്യത്യസ്ത അർഥമുള്ള ഓരോ സ്വപ്നംകണ്ടു;
  deu-TKW: Da hatten wir beide in einer und derselben Nacht einen Traum, und zwar
    jeder einen Traum von besonderer Bedeutung.
  lin-lin: 'Biso mibale tolotaki bandoto na butu moko : ndoto na ndoto ezalaki na
    ndimbola na yango.'
  cbr-NT: Achúshi imë́ kananuna nurabëxunbi namákën, an pán 'akë aín kushian 'amainun
    kana 'ënribi bëtsiokin namákën, usa 'ain ka an namákënëx 'unántisama 'imainun
    'ënanëxribi unántisama 'aish uisakin namákë kara kixun unántisama 'iakëxa.
  eng-LSV: and we dream a dream in one night, I and he, each according to the interpretation
    of his dream we have dreamed.
  bmu-bmu: “Miaŋgöreŋ tata mala netkön suŋgem mohot miaŋgöreŋök gauniri inanŋök inanŋök
    ehit. Gauniraŋgö könaŋi mi inanŋök inanŋök.
  eng-GNV: 'Then we dreamed a dreame in one night, both I, and he: we dreamed eche
    man according to the interpretation of his dreame.'
  eng-WEBSTER: 'And we dreamed a dream in one night, I and he: we dreamed each man
    according to the interpretation of his dream.'
  nhw-BL: Huan se tlayohua nopa panchijquetl huan na, tijpixque sesen temictli. Huan
    sesen temictli quipixqui catli quinequiyaya quiijtos.
  swh-ONEN: Kila mmoja wetu aliota ndoto katika usiku mmoja na kila ndoto ilikuwa
    na maana yake tofauti.
  bba-bba: bɛsɛ yiru ye, sɑ dosɑ wɔ̃ku teeru. Mɑ bɛsɛn bɑɑwure u win dosun tubusiɑnu
    nuɑ nɡe mɛ u dosɑ.
  eng-KJVCPB: and we dreamed a dream in one night, I and he; we dreamed each man according
    to the interpretation of his dream.
  cpy-cpy: Ikanta imishitaki reewari owetsikapiintzimirori pan, nomishitaki eejatzi
    naaka otsipa. Tzimatsi otsipa oshiyakaawentachari okaatzi nomishiyitakiri.
  mpx-mpx: Yaka bulin etega ama toto eluwa ha kenonou, yaa ama kenonou ali sapu tomaha
    ona.
  wbp-wbp: Munga jintangka, jarnku-jukurr-manurlijarra. Ngaju-nyangu jukurrparla,
    ngulajurna-jana nyangu marnikiji-piya-wati pardinja-kurra. Yinya jinta-karirli
    ngulaju nyangu miyi-wati yakujurla. Kularlijarra milya-pungu yinya jukurrpa-jarra.
  luo-luo: Waduto ne waleko lek otieno moro achiel, kendo lek ka lek ne nigi tiende.
  meu-meu: Bena hanuaboi ai raruosi a nihi, ta ta ena nihi ena nihi na mai anidia.
  npi-ULB: तिनी र मैले एउटै रात सपना देख्यौँ । हामीले आ-आफ्नो अर्थ भएका सपना देख्यौँ
    ।
  yor-yor: Ọ̀kọ̀ọ̀kan wa lá àlá, àlá kọ̀ọ̀kan sì ní ìtumọ̀ tirẹ̀.
  emp-NTPO: Dai preso panasid̶ad̶e ab̶ari diamasi daira cãĩmocarasid̶aa. Cãĩmocaraza
    ne jara awara b̶easia.
  ind-ind: Suatu malam, kami berdua bermimpi dan masing-masing mimpi itu mempunyai
    arti.
  pes-OPCB: هر دو ما در یک شب خواب دیدیم و خواب هر یک از ما تعبیر خاص خود داشت.
  ssx-ssx: Kota꞉ timba ma꞉nda꞉na꞉ diki telipuna꞉ma꞉ teke ta꞉ta꞉ wiki upa pu alu pupa꞉me.
  lcm-lcm: Si mang sikei a tenei vong namelong siksikei namemlongta orodung, na kamemlong
    rukun orodung kilongpo supsupai angpetpetekai.
  aer-aer: Ingwe anyentele, ilerne altyerre arerle-anerreke. Altyerre atyinhenge the
    merne annge areye lyaperlenge areke. Arrpenhe re akenhe merne areye-arle urtnele
    aneme-arle altyerre areke. Ilerne akutne aneke nthakenhe-arle altyerre itne ilekeke.
  tgl-ULB: Nanaginip kami ng isang panaginip sa parehong gabi, siya at ako. Nanaginip
    kami bawat tao ayon sa paliwanag ng kaniyang panaginip.
  nop-nop: Nai uŋaniŋ indi lihine tugumut. Tiŋa lihine tugumut u mebinit.
  kca-kca: пӑ и атән ма пӑ ԓўв уԓмисмән, кашәӈ ŏт ŏщхўԉ уԓәм вантәс;
  cbu-NT: Iyshat tumanshishish taar ashkuni, minushsha zar pangapan urkar minum pamasarangu,
    nuwshat anpuritam zar pamasarangtamna. Itaru, nuwshat minuritam pamasarangina,
    yapiritam ashtachi anumaritamta. Pangapansha urkar uwshat waanitaritam pamasarangiya
    yuwamaritam ashtachu anumaritamta.
  hui-hui: Ani birigola garabaya andaha howa iya harume emaga mbira hendenego ogoni
    kirabali galone tagira piya.
  wrs-wrs: Doa kava inungpunung evena di buimera, wo kana inungpunungmomba indakonda
    lohwolinna plalva.
  jao-jao: Kulu katharra-mawuranga awara, ngatharra barra bajingulaji wundururra.
    Kilu-mawuranga ruthuruthu yiku baki ngarna karna-mawuranga ruthuruthu ngatha,
    nya-mangajiwuthu kanymarda yunduyundumanthawu awara ngatharranga.
  mya-mya: တစ်​ည​၌​ကျွန်​တော်​မျိုး​တို့​တစ်​ဦး​စီ​နှင့်​သက် ဆိုင်​သော​အိပ်​မက်​ကို​မြင်​မက်​ကြ​ပါ​သည်။-
  cbi-NTPO: Tsenñu ya bain, i bain manguepe dekipiwayu. Tsejtu vee vee dekipiwayu,
    tsenmin main main naa-i depikitaa tsaiñuba aseetanguenuu juwa.
  bod-N: ངེད་གཉིས་ཀྱིས་ཞག་གཅིག་ལ་རྨི་ལམ་རེ་རྨིས་ཤིང་རྨི་ལམ་རེ་ལ་ནང་དོན་རེ༌མཆིས།
  wsk-wsk: Se tirom bo ana nangama nangama ipingiman. Se ipingira mu ko nunguning
    kirker.
  kkl-kkl: Tobongkipsiekpa, wamnumuri, ik nhon sum lenda a'ero mamnumu. Lenda mamnumua
    aneko lelero eltananne ekon wamnumu aghana, kabuni Ibraninge samen Firaundi yae
    wamek nang yin saleropne sikindori aeag yepto wamog. Yepto wamog aghana salero
    kop aeag tobongkibekpa, ik nhon sum haiptaburi, elag lenda mamnumunge nebatnumuba,
    lenda mamnumua a'ero lelbatsiog.
  sna-sna: Mumwe nomumwe wedu akarota hope usiku humwe chetehwo, uye kurota kumwe
    nokumwe kwaiva nedudziro yako.
  spa-BLM: En una noche soñamos un sueño, él y yo. Cada uno soñó según la interpretación
    de su sueño.
  beu-beu: Bir-kua nu adana muse, noleve iipalna, aarunge ni iipal angu evengbanang
    tarang bae hama niang.
  cac-cac: Ay jun ac'val ix och co vayich co chavan̈il, junjun co vayich chi' ay syalelc'ochi.
  swh-ULB: Tuliota ndoto usiku huo mmoja, yeye na mimi. Kila mmoja aliota kwa kadili
    ya tafsiri yake.
  bel-bel: і сьніўся нам сон у адну ноч, мне і яму, кожнаму сьніўся сон адмысловага
    значэньня;
  wed-wed: Ma waguvara tagogi tauai tagotagogi ava a rauboni ma ai rauboni anoi taputapunei
    ava.
  deu-ELBBK: Und wir hatten einen Traum in einer Nacht, ich und er; wir träumten jeder
    nach der Deutung seines Traumes.
  mbb-OT: Sevaha zutun he kezukileman, neketeǥeinep key is dezuwa, ne nekedselekawà
    is kehuluǥan te teǥeinep dey.
  msc-msc: An mɔɔ fila bɛɛ sibora su kelen dɔ. Sibo woilu kɔrɔilu tun tɛ kelen di.
  mal-2015: അവിടെവെച്ചു ഞാനും അവനും ഒരു രാത്രിയിൽ തന്നേ സ്വപ്നം കണ്ടു; വെവ്വേറെ അർത്ഥമുള്ള
    സ്വപ്നം ആയിരുന്നു ഓരോരുത്തൻ കണ്ടതു.
  tuo-NT: Niꞌcã ñami pã́ weeri masã wiogʉ quẽꞌecʉ niwĩ. Yʉꞌʉ quẽꞌrã mejẽcã bajuse
    quẽꞌewʉ̃. Ʉ̃sã quẽꞌeꞌquenʉcʉ̃ mejẽcã diaꞌcʉ̃ nisĩꞌrĩrõ weecaro niwʉ̃.
  gup-gup: Kaluk ngad nganekodjbukirriwam bu kunkakkudji, nungka dja ngaye nganebebbehkodjbukirriwam
    manbebbehkarrebuyika.
  met-met: Yambong taininau tam gamip (tela tela). Baing mibingang namuxing tela,
    saing ngayua tela.
  gvs-gvs: Amoko goi sabamgo tayamo ama taiyuwokova kakanamimi go, anamimiyadi tamo
    tamo madi yagoina.
  rmc-rmc: Andre jekh rat džahas sodujdžene suno a dojekh suno sikavelas aver.
  nlg-nlg: Ta sakai na bongi, toro maturu moro sopa maturubole, ma didira na maturubole
    e sopa kehakeha na ghanaghana ilokani.
  dgr-DOGNT: Ekǫ godaàtǫ ekò ı̨łè to k'e į̀łah nàwìte ı̨lè, dànì nàwìtee sìı į̀łah
    t'asìı ghǫ nàwìte ats'et'ı̨ ı̨lè.
  pes-OPV: ومن و او در یک شب، خوابی دیدیم، هر یک موافق تعبیر خواب خود، خواب دیدیم.
  ron-1924: Амындой ам висат кыте ун вис ын ачеяшь ноапте, ши ануме фиекаре дин ной
    а висат ун вис каре а примит о тэлмэчире деосебитэ.
  aui-aui: Toumii tatadigegha nubabasu tana kamimeu, bi mimeudi yadi basuna bogaebogae.
  ben-OBCV: একই রাতে আমরা দুজনেই একটি করে স্বপ্ন দেখেছিলাম, এবং প্রত্যেকটি স্বপ্নেরই
    নিজস্ব এক অর্থ ছিল।
  lex-lex: de, la mela ida amro'a mi'a, mere rima-rima nor mi'ini me nnia'eratni.
  rgu-rgu: Hatuꞌ esa, boe ma ami dua malamei. Esaꞌko meis na, ma meis ara esaꞌko noꞌ
    sosoan.
  som-som: oo markaasaannu isku habeen riyoonnay, aniga iyo isagiiba; waxaannu ku
    riyoonnay midkayo kastaba sidii riyadiisii fasirkeedu ahaa.
  lat-VUC: ubi una nocte uterque vidimus somnium præsagum futurorum.
  aoi-aoi: Kembirra yakwujina ngawa yirrubuk-ambilyuma yinuwa akwa ngawa nuwilyaba
    nenungkwarba neningengka-langwa angalya. Nakine-ka nenungkwarba NiYiburuwa nakina.
    Akwa nenuminu-war•duwar•danguma warka nakina-langwa nubungkawa. Yakwujina ngawa
    yinaja kembirra yinuwa yinenikuminuwar•duwar•da-kiya nungkwa-langwa yini-lyangburarrkinuma
    yinalakina akwulyangburarrka muwilyaba-manja ngawa meningalyarrngwalyilya marringa.
    Akena eminingka-kiya alakina akwulyangburarrka yina-langwa. Biya kembirra yinuwa
    yinu-makama arakba yina-langwa akwulyangburarrka nibinu-wa NiYiburuwa nenungkwarba.
    Umba eneja nakine-ka nenungkwarba yirrenumin-abilyerrikame-ka alakina-kiya akwulyangburarrka
    yina-langwa-da.
  eng-ASVBT: and we dreamed a dream in one night, I and he; we dreamed each man according
    to the interpretation of his dream.
  mna-mna: Ambotmbot tana mi mbeŋ ta na, niamru amiu. Mi miuŋana tiam tana, kan un
    ndelndelŋa.
  ita-1885: E sognammo egli ed io, in una stessa notte ciascuno un sogno; noi sognammo
    ciascuno il suo sogno, conveniente all'interpretazione che ne fu data.
  eng-LXXUP: And we had a dream both in one night, I and he; we saw, each according
    to his dream.
  eng-ULB: We dreamed a dream the same night, he and I. We dreamed each man according
    to the interpretation of his dream.
  spa-VBL: Cada uno de nosotros tuvo un sueño. Eran sueños diferentes, cada uno con
    su propio significado.
  fra-_FOB: Alors nous fîmes, lui et moi, un songe dans une même nuit; nous songeâmes,
    chacun selon la signification de son songe.
  mal-mal: അവിടെവച്ച് ഞാനും അവനും ഒരു രാത്രിയിൽ വ്യത്യസ്ത അർത്ഥമുള്ള സ്വപ്നങ്ങൾ കണ്ടു;
  urd-GVR: Ek hī rāt meṅ ham donoṅ ne muḳhtalif ḳhāb dekhe jin kā matlab farq farq
    thā.
  suz-BL: गो निक्‍शीम काबु नाक्‍दो ङोमु ताइतस्‍कु। मेको ङोमु निक्‍शी के अर्थ निक्‍शी
    बाक्‍सा बाक्‍त।
  ita-1927: 'L’uno e l’altro facemmo un sogno, nella medesima notte: facemmo ciascuno
    un sogno, avente il suo proprio significato.'
  ckb-ckb: من و ئەو لە یەک شەودا خەونمان بینی، خەونی هەریەکەمان لێکدانەوەیەکی جیاوازی
    هەبوو لەگەڵ ئەوی دیکەمان.
  eng-BBE: And we had a dream on the same night, the two of us, and the dreams had
    a special sense.
  crx-NTPO: Nanilt'oh nusítez 'ilhe 'ulhdzis 'ink'ez whenich'oh nek'un'a 'et nusitez
    nanilt'oh.
  kan-OKCV: ನಾವು ಒಂದು ರಾತ್ರಿಯಲ್ಲಿ ಕನಸನ್ನು ಕಂಡೆವು. ಒಬ್ಬೊಬ್ಬನ ಕನಸಿಗೆ ಬೇರೆ ಬೇರೆ ಅರ್ಥವಿತ್ತು.
  bbb-bbb: Ro muge be e inokiro ije no naka bino naoe rove naka ije no fuosiki naoeva
    ijiebuo maeje fuka binobino.
  tam-2017: நானும் அவனும் ஒரே இரவிலே வெவ்வேறு அர்த்தம்கொண்ட கனவு கண்டோம்.
  spa-RV-1909: 'Y yo y él vimos un sueño una misma noche: cada uno soñó conforme á
    la declaración de su sueño.'
  ron-BTF: Şi noi am visat un vis într-o noapte, eu şi el; noi am visat, fiecare conform
    interpretării visului său.
  eng-WEBP: We dreamed a dream in one night, he and I. Each man dreamed according
    to the interpretation of his dream.
  eng-FBV: We each had a dream. They were different dreams, each with its own meaning.
  nld-1939: Daar hadden wij in dezelfde nacht een droom; ieder van ons had een droom
    met eigen betekenis.
  nch-BL: Huan se tayohua nopa panchijquet huan na, tijpixque sesen temicti. Huan
    sesen temicti quipixqui cati quinequiyaya quiijtos.
  tfr-NTPO: Shkër kjwara ga tjawa yoĩno obl̈ë obl̈ë, e l̈okl̈o dö l̇l̇ëme.
  vie-1934: Trong lúc đó, cùng một đêm kia, chúng tôi có thấy điềm chiêm bao, chiêm
    bao mỗi người đều có ý nghĩa riêng rõ ràng.
  hin-CV: हमने उस कारावास में स्वप्न देखा, और दोनों ही स्वप्न का अपना अलग अर्थ था.
  eng-OURB: We dreamed a dream in one night, I and he. We dreamed each man according
    to the interpretation of his dream.
  spa-BES: Y tuvimos un sueño en la misma noche, nosotros dos, y los sueños tenían
    un sentido especial.
  tdx-tdx: Songa nañinofy amy haleñey, ie naho izaho, sindre aman-dika’e i ninofise’ey.
  vid-vid: Nechilo imwe natulota, chila yumwe nakalota ilivinji na chila ulotezi nawali
    na utang'huzi ulivinji.
  pwg-pwg: Didibara sago kamonai na akii viruwa kavi matu ma matusi iyamsi na bogii
    ma bogiiyai.
  eng-OKE: And we dreamed a dream in one night, I and he, each man according to the
    interpretation of his dream, we dreamed.
  tha-KJV: ข้าพระองค์ทั้งสองฝันในคืนเดียวกัน ทั้งข้าพระองค์และเขา ความฝันของต่างคนมีความหมายต่างกัน
  por-BR-2018: 'E eu e ele vimos um sonho uma mesma noite: cada um sonhou conforme
    a interpretação de seu sonho.'
  bco-bco: Nulu imilig no amio꞉ na꞉no꞉ ofolakiyo꞉, niyo꞉ ko꞉li ba꞉ba꞉, eyo꞉lo꞉ ko꞉li
    ba꞉ba꞉ ko꞉lo꞉, ofolo꞉ a꞉ma꞉ ha꞉go꞉ ko꞉lilo꞉ ko꞉lo꞉ da꞉lab.
  deu-ELO: Und wir hatten einen Traum in einer Nacht, ich und er; wir träumten ein
    jeder nach der Deutung seines Traumes.
  ktm-ktm: Petsih lukumwen eri pe oru ndre rumuu ermihmih, pe mihmih taru ti ndre
    paninye tahoru ea.
  caa-caa: Y conda turon yajaꞌ tama e cárcel ayan inteꞌ acbꞌar conda chatertion cay
    cawira inteꞌ cawayac, y inteꞌ inteꞌ wayac ayan lo que che.
  eng-WYC-2018: where we both saw a dream in one night, before-showing of things to
    come. (and one night we both had a dream, a fore-telling of things to come.)
  epo-epo: Kaj ni sonĝis sonĝon en unu nokto, mi kaj li; ĉiu havis sonĝon kun aparta
    signifo.
  uig-PIN: Xu qaƣlarda ⱨǝrbirimiz bir keqidǝ birdin qüx kɵrduⱪ; ⱨǝr ⱪaysimiz kɵrgǝn
    qüxning tǝbiri baxⱪa-baxⱪa idi.
  beo-beo: Gasi afaega ani da simasia ba:i. Amo da bai hisu hisu galu.
  tpi-OTNT: Na long wanpela nait mi driman na em tu i driman. Na driman bilong mitupela
    wantaim i gat as bilong en.
  hau-SA: Kowannenmu ya yi mafarki a wani dare, kowane mafarki kuma ya kasance da
    ma’anarsa.
  udu-udu: aman su/ shu’bkina jan ka cim ’de/ mo mon’thiny yin mo a’di dhali aha/
    aman ka ’deṯe/ ’deṯe/ takina ki jan mo kun ’kona ’pemen buni ki she/ ki she/ mo.
  uig-LAT: Shu chaghlarda herbirimiz bir kéchide birdin chüsh körduq; her qaysimiz
    körgen chüshning tebiri bashqa-bashqa idi.
  nde-nde: Ngamunye wethu waba lephupho ngobusuku bunye, iphupho linye ngalinye lalilengcazelo
    yalo lodwa.
  ton-ton: Pea naʻa ma misi ʻae misi ʻi he pō pe taha, ko au mo ia; naʻa ma misi ʻae
    tangata taki taha ʻo fakatatau ki hono ʻuhinga ʻo ʻene misi.
  ces-1613: Měli jsme pak sen jedné noci, on i já, jeden každý podlé vyložení snu
    svého.
  eko-eko: Osikhu mmote fweeyo awiri khulottha wakhula ntthu jozi yawe, wakhula jozi
    yaarina maana aya.
  nss-nss: Pwen ping sih yo pe yiy youlu nihinih, pe nihinih to ara handra pe atan
    ara handra.
  eng-WMB: We dreamed a dream in one night, he and I. Each man dreamed according to
    the interpretation of his dream.
  tam-TCV: நாங்கள் இருவரும் ஒரே இரவில் கனவு கண்டோம், அவை ஒவ்வொன்றும் வெவ்வேறு விளக்கமுடையதாய்
    இருந்தன.
  ceb-ULB: Nagdamgo kami sa sama nga gabii, siya ug ako. Nagdamgo kami ug ang matag-usa
    kanamo managlahi ang kahulogan sa mga damgo.
  mkn-mkn: satu malam ju botong dua mimpi. Satu-satu deng dia pung mimpi, deng dia
    pung arti laen-laen.
