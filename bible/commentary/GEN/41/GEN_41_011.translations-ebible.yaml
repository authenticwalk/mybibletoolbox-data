  yon-yon: Kuyaom kuu amnoombed nub kiyuum ye idiib yeka yeka wanabuwen.
  bch-bch: Be bong ede gairua anunumai. Be anunumai toa oa lalaede mao. Ei ianun ipu
    ede pade, gau anunug ipu ede pade.
  deu-1951: da träumte uns in der gleichen Nacht, mir und ihm, einem jeden ein Traum
    von besonderer Bedeutung.
  eng-JPS: And we dreamed a dream in one night, I and he; we dreamed each man according
    to the interpretation of his dream.
  ubr-ubr: Fom kaitamom rafi teren an orot gagamin rui wa bomomout ato wai bomomout
    asi yabis on ta ta.
  srp-1865: Usnismo u jednu noæ ja i on, svaki za sebe po znaèenju sna svojega usnismo.
  lug-lug: ekiro kimu omukulu wa bafumbi nange twaloota ebirooto, nga buli kimu kirina
    amakulu ga njawulo ku kinnaakyo.
  heb-heb: ונחלמה חלום בלילה אחד אני והוא איש כפתרון חלמו חלמנו׃
  ben-IRV: আর সে ও আমি এক রাতে স্বপ্ন দেখেছিলাম এবং দুই জনের স্বপ্নের দুই প্রকার অর্থ
    হল।
  pan-pan: ਤਦ ਅਸੀਂ ਦੋਨਾਂ ਨੇ ਇੱਕੋ ਹੀ ਰਾਤ ਵਿੱਚ ਆਪੋ ਆਪਣੇ ਅਰਥ ਅਨੁਸਾਰ ਸੁਫ਼ਨਾ ਵੇਖਿਆ।
  tkr-tkr: Sa xəmde yişde q'öng'uk'lesana curayn-curayn mə'nabınan nyak'bı g'ece.
  mwp-mwp: ‘Urapun kubilu ngalbe pikin thayamar yaynanob a palay piki ngalben nanga
    muynu aykap urapun lawnga, aykap yaynanob.
  mya-JVB: ကျွန်တော် တို့နှစ်ယောက်သည် အသီးအသီး မိမိတို့ ကိုယ်စီဆိုင်သော အနက် နှင့်ပြည့်စုံသော
    အိပ်မက် ကို တညဉ့် ခြင်း တွင် မြင် မက်ကြပါ၏။
  tte-O: Yomai labuine kenomai kakenoili boniyai kaigeda koina, na kenone labui kali
    bui uloi uloi.
  tbg-tbg: tetanta viraqi vaiha vohaa enta entaqi vaiteha taira tavaunarave. Te vo
    taira tavauraro viva vo taira tavorave.
  hmo-hmo: Vadaeni hanuaboi neganai, ai ruaosi ai nihi, aiemai nihi be ta ta mai edia
    anina.
  ata-ata: La nexi noxou teai la teaipiepiena mukei. Ia aipiepiena noxixe noxou ne
    laaxu vilesisi uasi.
  nfa-nfa: mèda ca lodꞌo ka, jiꞌi dua mi nii. Èci-èci ka dènge nii na. Aa sasoa nii
    seꞌe, sama boe kahèi.
  urd-urd: तो मैंने और उसने एक ही रात में एक — एक ख़्वाब देखा, यह ख्वाब हम ने अपने
    अपने होनहार के मुताबिक़ देखे।
  rus-SYN: и снился нам сон в одну ночь, мне и ему, каждому снился сон особенного
    значения;
  cbt-NTPO: A'na tashiso' catocoi chachin hua'narai. A'naya a'nayacoi nisha nisha
    tapon hua'narai.
  bqc-SIM: Gwãasĩn doũ wa nana'ò, wá baade ń a pↄ́o ń a àsio.
  tcz-CHONGTHU: Nikhat chu changlhah hompa le keiman mang chom cheh kanei lhon in
    ka mang lhon jong chu thusim chom cheh kanei lhon in,
  mar-mar: तेव्हा तुरुंगात असताना एकाच रात्री मला व त्याला, आम्हा दोघांना स्वप्ने
    पडली. आम्हांला लागू होतील अशी निरनिराळी स्वप्ने आम्हांला पडली.
  tcs-tcs: Mitu bin gad drim lo da seim nait, da bosbeika ane mi. Mitu tu i bin gad
    dipren drim wea i gad dipren mining.
  soq-soq: Tane tadina dea no ituntite auenten ita auen sa ipawa ipa nambenambe.
  qub-qub: Chay carsilchömi juc chacay tanta ruraj suyñuran. Chayno nogapis suyñurä.
    Cada-ünöpa suyñöcuna caran imanöpis quiquëcuna canäpaj.
  bqp-bqp: Gwãani dokↄ̃nↄa o nana ò, ó baadi kũ a pↄ́o kũ a àlesiio.
  hat-hat: Yon jou lannwit, nou tout de nou reve. Chak moun te fè yon rèv diferan.
    Chak rèv te gen sans pa l'.
  eng-BSB: One night both the chief baker and I had dreams, and each dream had its
    own meaning.
  tod-tod: Kpidi ɠilagi zu, gi felegɔ pɛ gi segiti boni, poluʋɛ ɠɛni ti ʋa.
  eng-WEBPB: We dreamt a dream in one night, he and I. Each man dreamt according to
    the interpretation of his dream.
  kbq-kbq: Magoke kerageke tarega'mota ava'na ke'noe. Agrane nagra'ene, ava'na ti'afina
    taregamota rurerure av'ana ke'noankino, agu'agesa'a metere hu'ne.
  nhe-BL: Huan se tlayohua nopa panchijquetl huan na, tijpixque sesen temictli. Huan
    sesen temictli quipixqui tlen quinequiyaya quiijtos.
  bus-bus: Gwãavĩ dↄ̃nkↄ̃a wa nanaa ò, wa baade kↄ̃n a pↄ́o kↄ̃n à bↄkↄ̃tɛnao.
  gub-BL: Amo 'ar mehe pyhaw urupuahu pitàitàigatu ure. A'e urepuahu awer ipurumume'u
    wer amo ma'e rehe urewe.
  eng-DRA: Where in one night both of us dreamed a dream foreboding things to come.
  knf-knf: Ŋţaafi un batëb bŧi ţi uŧejan uloolan, kë uko wi ŋţaafi ŋi nun ujakuŋ uşë
    paţ.
