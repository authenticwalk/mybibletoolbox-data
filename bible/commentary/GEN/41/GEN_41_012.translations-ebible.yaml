verse: GEN.041.012
translations:
  mal-C: അംഗരക്ഷകരുടെ അധിപന്റെ ദാസനായ ഒരു എബ്രായയുവാവ് അന്നു ഞങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നു.
    ഞങ്ങൾ ഞങ്ങളുടെ സ്വപ്നങ്ങൾ അവനെ അറിയിച്ചു; അവൻ ഞങ്ങൾക്ക് അവ വ്യാഖ്യാനിച്ചുതന്നു;
    ഓരോരുത്തന്റെയും സ്വപ്നത്തിന്റെ അർഥവും പറഞ്ഞുതന്നു.
  deu-TKW: Nun war da bei uns ein hebräischer Jüngling, ein Sklave des Anführers der
    Leibwächter; dem erzählten wir unsere Träume, und er deutete sie uns und offenbarte
    uns genau, was eines jeden Traum bedeutete.
  lin-lin: Kuna, tozalaki na elenge mobali moko, azali Mo-Ebre mpe mosali ya mokonzi
    ya bakengeli ya mokonzi. Toyebisaki ye bandoto na biso mpe alimbolaki yango mpo
    na biso, apesaki moto na moto ndimbola ya ndoto na ye.
  cbr-NT: Ësokin nun namákë 'aínbi ka nubë achúshi hebreo uni bëna, an suntárunën
    kushi ñu mëëxunkëribi anu 'iakëxa. A uni kananuna nun namákë ñuixuankën, ñuixunkëxun
    ka nu uisakin namákë kara ax 'ikë kixun nu ñuixuankëxa.
  eng-LSV: And there [is] with us a youth, a Hebrew, servant to the chief of the executioners,
    and we recount to him, and he interprets to us our dreams, [to] each according
    to his dream has he interpreted,
  bmu-bmu: Gauniri ekziga Hibru azi gwabö kunöŋ miaŋgöreŋ netpuk malök. Yaŋön sikiriti
    yeŋgö suahö galömŋaŋgö welenqeqeŋi maliga niri gauniri yaŋgöra jizi mörök. Yaŋön
    gauniraŋgö könaŋiri mi inanŋök inanŋök jim asarim netkiyök.
  eng-GNV: And there was with vs a yong man, an Ebrew, seruant vnto the chiefe steward,
    whome when we told, he declared our dreames to vs, to euery one he declared according
    to his dreame.
  eng-WEBSTER: And there was there with us a young man, a Hebrew, servant to the captain
    of the guard; and we told him, and he interpreted to us our dreams; to each man
    according to his dream he interpreted.
  nhw-BL: Huan nopona ipan nopa tlatzactli itztoya tohuaya se hebreo telpocatl catli
    quitequipanojtoya nopa tlayacanquetl. Huan tijpohuilijque totemic huan nopa hebreo
    techilhui tlaque quiijtosnequi.
  swh-ONEN: Basi kijana wa Kiebrania aliyekuwa pamoja nasi huko, alikuwa mtumishi
    wa mkuu wa kikosi cha ulinzi. Tulimweleza ndoto zetu, naye akatufasiria, akitupa
    kila mtu tafsiri ya ndoto yake.
  bba-bba: N deemɑ bɛsɛ kɑ Heberu bii ɡoowɑ sɑ wɑ̃ɑ mi, wi u sɑ̃ɑ pirisɔm kɔ̃sobun
    wiruɡiin yoo. Ye sɑ nùn bɛsɛn dosu si sɑɑriɑ, yerɑ u sun si tubusiɑ.
  eng-KJVCPB: And there was there with us a young man, a Hebrew, servant to the captain
    of the guard; and we told him, and he interpreted to us our dreams; to each man
    according to his dream he did interpret.
  cpy-cpy: Ari itsipatakina janta apaani ewankari Heber, ikempiyane rini koeratziriri
    omonkyahaarewo. Nokamantakiri okaatzira nomishitakiri, riyotaakinawo okaatzi kantakotachari.
  mpx-mpx: Hibilu hevalina etega iyoho to aloma, iya wam limi ana tomatahikan wali
    tohouwa wana totuwalali loloyowanina. Ama kenonou ha baunanik elana, inoke alou
    ge alou ama kenonou ali sapu i pasikal kaiwema.
  wbp-wbp: Ngula-puruju watilpa jinta Yipuru nyinaja rdakungka nganimpa-kurlu. Yangka
    kujalparla Putipuruku warrki-jarrija yangka yurrkunyukungarduyu wiriki. Yimi-ngarrurnurlijarrarla
    ngajarra-nyangu jukurrpa-jarra, ngula-jangkarlu-jarrangku jungarni-maninjarla
    yimi-ngarrurnu.
  luo-luo: To ne nitie ja-Hibrania moro matin kodwa, jatich jaduongʼ askeche. Ne wanyise
    lekwa, kendo nolokonwa tiendgi, ka omiyo ngʼato ka ngʼato tiend lekne.
  meu-meu: Tau eregabe ta be dekemai ai, ia na tau Heberu, dibura rumana igimana tauna
    ena hesiai merona. Bena ai raruosi emai nihi a hamaorolaia; bena anidia ia ese
    e hadibamai, ta ta ena nihi ena nihi anidia.
  npi-ULB: त्यहाँ हामीसित एक जना जवान हिब्रू मानिस थियो जो अङ्गरक्षकका कप्‍तानको नोकर
    थियो । हामीले त्यसलाई हाम्रा सपनाहरू बताएपछि त्यसले अर्थ खोलिदियो । त्यसले हामीलाई
    आ-आफ्ना सपनाअनुसार अर्थ खोलिदियो ।
  yor-yor: Ọmọkùnrin ará Heberu kan tí ó jẹ́ ìránṣẹ́ olórí ẹ̀ṣọ́ wà níbẹ̀ pẹ̀lú wa.
    A rọ́ àwọn àlá wa fún un, ó sì túmọ̀ wọn fún wa, ó sọ ìtumọ̀ àlá ẹnìkọ̀ọ̀kan fún
    un.
  emp-NTPO: Maʌ̃ne hebreo cũdrada dai ume b̶asia. Maʌ̃ hebreora bʌ wagabada boro nezoca
    basía. Daiba cãĩmocaraped̶ad̶ara idjía nẽbʌrʌsid̶aa. Maʌ̃ne idjia dai cãĩmocarara
    umena cawa jarasia.
  ind-ind: Di sana ada seorang pemuda Ibrani yang menjadi budak komandan pengawal
    raja. Kami menceritakan mimpi-mimpi itu kepadanya, dan dia menjelaskan artinya
    kepada kami.
  pes-OPCB: ما خوابهایمان را برای جوانی عبرانی که غلامِ رئیس نگهبانان دربار و با ما
    همزندان بود، تعریف کردیم و او خوابهایمان را برای ما تعبیر کرد؛
  ssx-ssx: Koto pa꞉ta꞉ta꞉ diki ame̱le̱ mo Hibulu weki ma꞉nda꞉ haya꞉me. Ipikita꞉ mo
    naka꞉ da handeteke haena꞉ lele amina꞉ you somena꞉ pa hameke e pokaasa꞉ weki yekeme.
    Dikana꞉ma꞉ta꞉ ipiki pa꞉ta꞉ dika꞉ upa kelepopeke handaata꞉ mo upa yaapona꞉ teketa꞉
    ipikana꞉ma꞉ diki la kia꞉me.
  lcm-lcm: E suke mangsikei a nat tanginang i Eberaio katapo ago ve namemlong, nia
    kapo mang asosokai ke ainoinoai ang. Namemlongla akus ia ta kamemlong keve orodung
    na kala palas dong imemlong siksikei tataria.
  aer-aer: Yanhe ikwerele ureke, artwe Hebrew anyente uthene-arle akenhe anwerne jail-ele
    aneke. Rarle akenhe Potiphar-eke urrkapetyarte, thultye akngerrepate. Ilerne anteme
    altyerre ilerne-kenhe-akerte ileke ikwere, re imerte ilerneke arratye-arratye-ilemele.
  tgl-ULB: Doon kasama namin ang isang binatang Hebreo, na isang lingkod ng kapitan
    ng mga bantay. Sinabi namin sa kaniya at pinaliwanag niya sa amin ang aming mga
    panaginip. Ipinaliwanag niya sa bawat isa sa amin na ayon sa aming panaginip.
  nop-nop: Kaŋ nai uŋaniŋ Hibulu me kuya niŋ yot fafaŋeniŋneŋ indigut noŋgoŋ hatigumun.
    Adi mik me diniŋ talitimeŋ tubulodaluguk. Biyagoŋ kuyoŋ adi lihine tugumut u nindeene
    nadiŋa mebi niniŋguk. Tiŋa lihine tugumut tuwolit mebi molomoloom ninindakaleguk.
  kca-kca: щита мин пиԓэмән еврей мир эԓты энәмты ху ус, фараон шавиты йох куща митху;
    мин ԓўвеԓа уԓәмԓәмән пŏтәртсәԓәмән, ԓўв пӑ минэмәна кашәӈ ŏт мўй вантәс, йӑпсыйа
    ԓӑрпитсәԓы;
  cbu-NT: Itaru, anpursha anshutam iyaa ksutarangiya, kapitan urkar tiptsiri tumanshishee
    napamapani. Ansha nllur kanungasi Hebrewshuch tputsi. Iyshat yuwaa pamazurangini
    anoo kamaniranganiya. Uwshat itsinsaru, Nuwnaa yasaktana tárangu, kamanirangiya.
  hui-hui: Hiburu igiri mbira í̠naga garabaya haru haga haguane kago ibunaga biabe
    bia haga heneyago ina haru mandagi garabaya henego ogoni hondo lamiriba.
  wrs-wrs: Wo nonamba mongova indhanariniva Hiprurini kamba wonavna buimera, he nomba
    buinindna kuwulna andranindrini, nihilva Yosep. Wo kava ihishomnana inungpunungmomba,
    doa he hellenamba inungpunungmomba kanam, wo kam ishunna inungpunungna indanam
    plalva.
  jao-jao: Katharra-arri manji nyuwu-mangajiwuthu ngala ka-arri baji nganuwa arrkula
    yalkuyi, karakarrangu Yiburu nya-mangaji na-wini Jujiba, jawina yiku ki-wirdiyu
    ki-burijin. Ngalingatharra katharri-nu awara yiku wumba katharra-mawuranga kulu
    yiwa barra, kalngiya karnilu-yunduyunduma ngatharranga narnu-yuwa.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​နှင့်​အ​တူ​ကိုယ်​ရံ​တော်​မှူး ၏​ကျွန်​ဟေ​ဗြဲ​လူ​ငယ်​တစ်​ယောက်​ရှိ​ပါ​သည်။
    ကျွန်​တော်​မျိုး​တို့​၏​အိပ်​မက်​ကို​သူ့​အား​ပြော ပြ​၍​သူ​သည်​အိပ်​မက်​၏​အနက်​ကို​ဖွင့်​ပြ​ပါ
    သည်။-
  cbi-NTPO: Tsenñu washna' keenamula' bale rukuchi manda-i' taawasha kemu main hebreo
    musu laaba puwa. Tsejtu juntsa musu lala naa naa-i dekipiñuba main main aseetangue'
    kuinda kiwa.
  bod-N: གནས་དེར་ངེད་གཉིས་དང་མཉམ་དུ་ཨིབ་རི་པའི་གཞོན་ནུ་ཞིག་ཀྱང༌ཡོད། ཁོ་རང་ནི་སྐུ་སྲུང་དམག་དཔོན་གྱི་ཞབས་ཕྱི་པ༌རེད།
    ངེད་གཉིས་ཀྱིས་རྨི་ལམ་ཁོ་ལ་སྨྲས་པ༌ན། ཁོས་ངེད་གཉིས་ཀྱི་རྨི་ལམ་ལ་རེ་རེ་བཞིན་བརྟགས༌སོ།།
  wsk-wsk: Tom mu Hebrew kuriang kulak bo mu karogotala ana nangarak bagakaso. Nu
    bitua kari gira ko ura kari. Bare ana ilagala nanga ipingira ko manorman se nu
    ko nunguning namake namake nanga maonam.
  kkl-kkl: '@see-verse:GEN.041.011'
  sna-sna: Zvino jaya rechiHebheru rakanga rinesu, iye muranda womukuru wavarindi,
    takamuudza kurota kwedu, iye akakududzira kwatiri, achipa murume mumwe nomumwe
    dudziro yehope dzake.
  spa-BLM: Estaba allí con nosotros un joven hebreo, sirviente del capitán de la guardia,
    y se lo contamos, y él nos interpretó nuestros sueños. Él interpretó a cada uno
    según su sueño.
  beu-beu: Bui omimi angu Ibrani aabang enehe kuar nu ue niat hama-hama. Nehe ba istana
    jaga ang naung ikapala angu ana aing metma ebalentavala ening. Ni iipal angu ni
    metma veng at sarenta muse, ana iipal evengbanang tarang angu metma veng niat
    hubai.
  cac-cac: Ata' ayec' jun vin̈ quelem hebreo, schecab'ejnac vin̈ yajal eb' vin̈ tzach
    tan̈van chi'. Ix calan co vayich chi' d'a vin̈. Te vach' ix yutej vin̈ yalan tas
    syalelc'och co vayich chi'.
  swh-ULB: Pamoja nasi kulikuwa na kijana Mwebrania, mtumishi wa kapteni wa walinzi.
    Tulimwambia na akatutafsiria ndoto zetu. Alitutafsiria kila mmoja wetu kulingana
    na ndoto yake.
  bel-bel: а там быў з намі малады Габрэй, раб начальніка целаахоўцаў; мы расказалі
    яму сны нашыя, і ён растлумачыў нам кожнаму адпаведна яго сну;
  wed-wed: Laraga Hebrewei kampa tauai maiteni, tauna sorodia ai bada ana taunola.
    Ai rauboni a riwei ma tauna ai rauboni anona i vieḡelai
  deu-ELBBK: Und dort war bei uns ein hebräischer Jüngling, ein Knecht des Obersten
    der Leibwache, und wir erzählten sie ihm; und er deutete uns unsere Träume, jedem
    deutete er nach seinem Traum.
  mbb-OT: Duen duma zey ziyà he kenakan he Hebriyuhanen, he suluǥuen te kepitan te
    menge vantey te turuǥan. Midtudtul zey kandin is menge teǥeinep dey ne midseysey
    zin kenami is kehuluǥan dutun.
  msc-msc: Heburu kanberen do tɛrɛ ye an fɛ kaso la. Kasoden kandalila kuntiiba la
    jɔn de tɛrɛ. An mɔɔ fila ka mɛn yen sibo rɔ, an ka wo ɲafɔ a yɛ. A ka woilu kɔrɔilu
    fɔ an yɛ.
  mal-2015: അവിടെ അകമ്പടി നായകന്റെ ദാസനായ ഒരു എബ്രായ യൗവനക്കാരൻ ഞങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നു;
    ഞങ്ങൾ അവനോടു അറിയിച്ചാറെ അവൻ സ്വപ്നങ്ങളെ വ്യാഖ്യാനിച്ചു; ഓരോരുത്തന്നു താന്താന്റെ
    സ്വപ്നത്തിന്റെ അർത്ഥം പറഞ്ഞുതന്നു.
  tuo-NT: Titare niꞌcʉ̃ hebreo masʉ̃ maꞌmʉacã ʉ̃sã meꞌrã niwĩ. Cʉ̃ mʉꞌʉrẽ coꞌterã
    surara wiogʉre daꞌracoꞌtegʉ niwĩ. Ʉ̃sã quẽꞌeꞌquere cʉ̃rẽ werewʉ. Cʉ̃ peꞌe ʉ̃sãrẽ
    “Tojo nisĩꞌrĩrõ weeapã”, ni werewĩ.
  gup-gup: Wanjh kumekbe ngarridjarrkni yawurrinj nawu Hebrew, nawu bimarnedurrkmirri
    bininj nawu kabenmarnewohrnan nawu ngundimarnerurrknahnan. Wanjh bu ngad nganemarneyimeng
    namekbe Hebrew, nungka wanjh nganbenebebbehmarnekarreyolyolmeng ngarrewoneng kore
    nganebebbehkodjbukirriwam.
  met-met: Ne Hibru gananung tela wa la ba ranguamtam. Lipu oxatama mana lipu haungingamdi
    yanamidinga. Tam ganaxuya mibingamamdi na, saing baxanga mibingadi namuxiding
    taining tainina namtam.
  gvs-gvs: Ego koroto tayamo, tauyana Iberiu, kai taiyao deriyana goi kakaaiyaka.
    Korotoyana moe tokalikumatana ina pákwana. Tuwo, tauyana ima kanamimi kalatuwoko,
    e anamimi tamo tamo adi yagoina italigeidi.
  rmc-rmc: Sas amenca ode jekh terno Hebrejis, o sluhas ole veľiťeľiskro. Phenďam
    leske avri o sune a ov amenge phenďa, so dojekh suno sikavel.
  nlg-nlg: Moro sopa tutugui nimami na maturubole vania na garimane ni Israel te a
    nina na ghairau vania na vunaghidira rana malaghai. Ma gaia te bosai vanighai
    na ghanaghana i lokani.
  dgr-DOGNT: Ekǫ Hebrew got'ı̨į̀ ts'ǫ cheko goxè ekǫ wedaàtǫ ı̨lè. Eghǫǫ-dǫǫ̀ gha
    k'àowo gha eghàlaeda ı̨lè. Ayìı ghǫ nàwìtee sìı wets'ǫ̀ hats'edı t'à į̀łah gogha
    yek'ayawhehtı.
  pes-OPV: و جوانی عبرانی در آنجا با ما بود، غلام سردار افواج خاصه. و خوابهای خود
    را نزد او بیان کردیم و اوخوابهای ما را برای ما تعبیر کرد، هر یک را موافق خوابش
    تعبیر کرد.
  ron-1924: Ера аколо ку ной ун тынэр евреу, роб ал кэпетенией стрэжерилор. Й-ам историсит
    виселе ноастре, ши ел ни ле-а тэлмэчит ши не-а спус ынтокмай че ынсямнэ висул
    фиекэруя.
  aui-aui: Name na Hibru tomogha yaragina toumii yawata, tounana Potipa yana wiitamariyana.
    Yama mimeu kawoneni, na yadi basuna iwonaveremii.
  ben-OBCV: সেখানে পাহারাদারদের দলপতির দাস, এক হিব্রু যুবক আমাদের সঙ্গেই ছিল। আমরা
    তাকে আমাদের স্বপ্নগুলি বলেছিলাম, এবং সে আমাদের জন্য সেগুলি ব্যাখ্যা করে দিয়েছিল,
    প্রত্যেককে তার স্বপ্নের অর্থ জানিয়েছিল।
  lex-lex: La hande de, tuwgari Ibrani id nor rewre'w ami, mak katiaka ray romni hopopanni
    de, ampahaur nohora ami' mamni la, noka nwahaur nohora rima-rima mi'ini na'itra
    nnia'eratni memna.
  rgu-rgu: Nai uma huhukuꞌ ria daleꞌ boe, hapu lehenda Ibrani esa bei murianaꞌ. Malaka
    a soꞌu nan dadi malaka malalau nai uma huhuku dale. Ami tui ni meis mara. Boe
    ma ana nafada fee meis sira sosoan.
  som-som: Oo halkaasna waxaa nala joogay nin dhallinyaro ah oo Cibraani ah, oo madaxa
    waardiyayaasha addoon u ahaa, markaasaannu isagii u sheegnay, oo isna wuu noo
    fasiray riyooyinkayagii, nin kastana sidii riyadiisu ahayd buu ugu fasiray.
  lat-VUC: 'Erat ibi puer hebræus, ejusdem ducis militum famulus: cui narrantes somnia,'
  aoi-aoi: '@see-verse:GEN.041.011'
  eng-ASVBT: And there was with us there a young man, a Hebrew, servant to the captain
    of the guard; and we told him, and he interpreted to us our dreams; to each man
    according to his dream he did interpret.
  mna-mna: Mi ruumu tana na, naŋgaŋ Iburu ta, ni mbesooŋo ki biibi kizin menderŋan,
    ta niamŋan ambotmbot. Niamru amiu, mana amso i pa miuŋana tiam, mi ni ipeeze kan
    un ma amleŋ.
  ita-1885: Or quivi con noi era un giovane Ebreo, servitor del Capitan delle guardie,
    al quale noi raccontammo i nostri sogni, ed egli ce l'interpretò, dando la interpretazione
    a ciascuno secondo il suo sogno.
  eng-LXXUP: And there was there with us a young man, a Hebrew servant of the captain
    of the guard; and we related to him our dreams, and he interpreted them to us.
  eng-ULB: There was with us there a young Hebrew man, a servant of the captain of
    the guard. We told him and he interpreted for us our dreams. He interpreted for
    each of us according to his dream.
  spa-VBL: Un joven hebreo estaba allí con nosotros, un esclavo del comandante de
    la guardia. Cuando le contamos nuestros sueños, nos interpretó el significado
    de nuestros diferentes sueños.
  fra-_FOB: Or, il y avait là avec nous un jeune homme hébreu, serviteur du chef des
    gardes; et nous lui racontâmes nos songes, et il nous les interpréta; il donna
    à chacun une interprétation d'après son songe.
  mal-mal: അവിടെ അംഗരക്ഷാനായകന്റെ ദാസനായ ഒരു എബ്രായ യൗവനക്കാരൻ ഞങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നു;
    ഞങ്ങൾ അവനോട് അറിയിച്ചപ്പോൾ അവൻ സ്വപ്നങ്ങളെ വ്യാഖ്യാനിച്ചു; ഓരോരുത്തന് അവനവന്റെ
    സ്വപ്നത്തിന്റെ അർത്ഥം പറഞ്ഞുതന്നു.
  urd-GVR: Wahāṅ jel meṅ ek Ibrānī naujawān thā. Wuh muhāfizoṅ ke kaptān kā ġhulām
    thā. Ham ne use apne ḳhāb sunāe to us ne hameṅ un kā matlab batā diyā.
  suz-BL: मेना हिब्रू रागी ङा ठिटा का यो जेल्‍खानम बाक्‍त। मेको इन नेल्‍ल क्‍येङा
    ठेयब गेय पाइब आ गेय पाइब बाक्‍त। गो निक्‍शीमी तशो ङोमु मेको कली माइक्‍स्‍कुनु,
    योसेफमी ङोमु आ अर्थ नेल्‍ल आंस कली शेंताक्‍स्‍की। आं तशो ङोमु आ अर्थ शेंताक्‍यी।
    मिनु अर्को मुर आ तशो ङोमु आ अर्थ यो शेंताक्‍व।
  ita-1927: Or c’era quivi con noi un giovane ebreo, servo del capo delle guardie;
    a lui raccontammo i nostri sogni, ed egli ce li interpretò, dando a ciascuno l’interpretazione
    del suo sogno.
  ckb-ckb: لەوێش کوڕێکی عیبرانیمان لەگەڵ بوو کە خزمەتکاری سەرۆکی پاسەوانەکان بوو.
    خەونەکانمان بۆ ئەو گێڕایەوە، ئەویش هەردوو خەونەکەی بۆ لێکداینەوە.
  eng-BBE: And there was with us a young Hebrew, the captain's servant, and when we
    put our dreams before him, he gave us the sense of them.
  crx-NTPO: '''Et nyo ''ilhoghun Hebrew chilhyaz, ''en nebulh ''adin''ai nyo Pharaoh
    lhuganne budayi cho, ''en ba ne''ut''en-un, ''ink''ez ''en datni'' ''ink''ez nedani''
    nusitez-un, ts''iyawh nedani''.'
  kan-OKCV: ಮೈಗಾವಲಿನ ದಳಪತಿಗೆ ಸೇವಕನಾಗಿದ್ದ ಹಿಬ್ರಿಯ ಯೌವನಸ್ಥನು ಅಲ್ಲಿ ನಮ್ಮ ಸಂಗಡ ಇದ್ದನು.
    ಅವನಿಗೆ ನಾವು ನಮ್ಮ ಕನಸುಗಳನ್ನು ತಿಳಿಸಿದಾಗ, ಅವನು ನಮ್ಮ ನಮ್ಮ ಕನಸಿನ ಅರ್ಥವನ್ನು ಹೇಳಿದನು.
  bbb-bbb: Ro e Iburuko be e dibure juo karijo ijiebuo e ireobo ijadufuo imeno ije
    fu noena ijia fino. No naka nuvuone besubesu no naoeva ijene kuaravoga fuka naka
    ijiebuo maeje mukoreigia kuarue.
  tam-2017: அப்பொழுது காவலாளிகளின் அதிபதிக்கு வேலைக்காரனாகிய எபிரெய வாலிபன் ஒருவன்
    அங்கே எங்களோடு இருந்தான்; அவனிடத்தில் அவைகளைச் சொன்னோம், அவன் நாங்கள் கண்ட கனவுகளுக்குரிய
    வெவ்வேறு அர்த்தத்தின்படியே எங்கள் கனவுகளின் அர்த்தத்தைச் சொன்னான்.
  spa-RV-1909: Y estaba allí con nosotros un mozo Hebreo, sirviente del capitán de
    los de la guardia; y se lo contamos, y él nos declaró nuestros sueños, y declaró
    á cada uno conforme á su sueño.
  ron-BTF: Şi era acolo cu noi un tânăr, un evreu, servitor al căpeteniei gărzii;
    şi noi i-am povestit şi el ne-a interpretat visele; fiecăruia conform visului
    său el ne-a interpretat.
  eng-WEBP: There was with us there a young man, a Hebrew, servant to the captain
    of the guard, and we told him, and he interpreted to us our dreams. He interpreted
    to each man according to his dream.
  eng-FBV: A young Hebrew was there with us, a slave of the commander of the guard.
    When we told him our dreams, he interpreted for us the meaning of our different
    dreams.
  nld-1939: Nu was daar bij ons een hebreeuwse jongeman, een slaaf van den overste
    van de lijfwacht. We vertelden hem onze dromen, en hij legde ze voor ons uit,
    iedere droom met zijn eigen zin.
  nch-BL: Huan nopona ipan nopa tatzacti itztoya tohuaya se hebreo telpocat cati quitequipanojtoya
    nopa tayacanquet. Huan tijpohuilijque totemic huan nopa hebreo techilhui taya
    quiijtosnequi.
  tfr-NTPO: Tjawa l̈öngshko ga domer shäng kjl̈ara hebreo. E bop u daga kägäyo parkaga.
    Tjawa yoĩno l̈i l̈ororwa ba kong ga pjl̈ol̇l̇gwera borwa kong pjire.
  vie-1934: Tại đó, cùng chung ngục, có một người Hê-bơ-rơ, còn trẻ, kẻ gia-đinh của
    quan thị vệ; chúng tôi thuật lại cho chàng nghe điềm chiêm bao của mình; chàng
    bàn rõ ra cho ai mỗi chiêm bao nấy.
  hin-CV: एक इब्री युवक वहां था, वह अंगरक्षकों के नायक का सेवक था. जब हमने उसे अपना
    स्वप्न बताया उसने हमारे हर एक के स्वप्न की व्याख्या की.
  eng-OURB: There was with us there a young man, a Hebrew [Immigrant], servant to
    the captain of the guard, and we told him, and he interpreted to us our dreams.
    To each man according to his dream he interpreted.
  spa-BES: Y estaba con nosotros un joven hebreo, el siervo del capitán, y cuando
    pusimos nuestros sueños delante de él, él nos dio el sentido de ellos.
  tdx-tdx: Nitrao­k’ ama’ay ty ajalahy nte-Evre, mpitoro’ i beim-pigaritsey. Natalili’ay
    ama’e, le nadika’e ama’ay o nofi’aio, sambe nadika’e ama’e i ninofise’ey.
  vid-vid: Lelo msongolo yumwe Muebulaniya, chitumagwa wa mkulu wa wamizi, nayali
    hamwe na hetwe mchinweng'ho. Lotumsimile kulota kwa hetwe, na heye nakatutang'ulila
    chila yumwe wa hetwe choyalotile.
  pwg-pwg: Ma gabura kamonai na Hibru tomowa yaragina, tuna na potapota wawayisi i
    bada ghamana ina bigabiga. Akii matu kurina kavi sisiyei ma tuna iyamsi ivi debei.
  eng-OKE: And with us there was a Hebrew youth, a servant of the chief executioner;
    and we recounted to him, and he explained to us our dreams, to each man according
    to his dream be explained;
  tha-KJV: มี​ชายหนุ่มชาติ​ฮี​บรูคนหนึ่งเป็นบ่าวของผู้บัญชาการทหารรักษาพระองค์ อยู่​ที่​นั่นด้วยกั​นก​ับเขาและข้าพระองค์​ทั้งสอง
    เล่าความฝันให้เขาฟัง ชายนั้​นก​็​แก้​ฝันให้ข้าพระองค์​ทั้งสอง เขาแก้ฝันให้​แต่​ละคนตามความฝันของตน
  por-BR-2018: E estava ali conosco um jovem hebreu, servente do capitão dos da guarda;
    e o contamos a ele, e ele nos interpretou nossos sonhos, e interpretou a cada
    um conforme seu sonho.
  bco-bco: Dibolo a a꞉namio꞉ Hibulu da꞉ibo꞉ so꞉wa nowo꞉ elen. Gi da꞉la꞉diya꞉ misa꞉
    kalu Botifa ene da꞉ibo꞉ ko꞉lo꞉ e na꞉n o꞉lia꞉ dibolo aya sen. Naindo꞉ ofolo꞉ a꞉no꞉
    emo꞉ malolo꞉ me amio꞉, eyo꞉ na꞉nbo꞉wo꞉ ofolo꞉ a꞉ma꞉ ha꞉go꞉, nilo꞉wo꞉ ko꞉li, elo꞉wo꞉
    ko꞉li a꞉la꞉fanda sio꞉.
  deu-ELO: Und daselbst war bei uns ein hebräischer Jüngling, ein Knecht des Obersten
    der Leibwache, und wir erzählten sie ihm; und er deutete uns unsere Träume, einem
    jeden deutete er nach seinem Traume.
  ktm-ktm: Oru erninen ndralngan anah homou Hibru pe iy ipaninyan ile ta oru. Anah
    ti impo marai tan kapten tasu gat.
  caa-caa: Y tama e cárcel era turu inteꞌ chꞌom sitz tacaron xeꞌ tuaꞌ uchꞌajnarir
    e Héber xeꞌ jax inteꞌ man tuaꞌ e capitán tuaꞌ e policia. Y cachecsu cawayac tacar
    y jaxir cay uchecsu lo que war che tunor era.
  eng-WYC-2018: An Hebrew child, servant of the same duke of knights, was there, to
    whom we told the dreams, and heard whatever thing the befalling of [the] thing
    proved afterward(s); (And a young Hebrew man, a slave of the same captain of the
    guard, was there, to whom we told our dreams, and then we heard from him what
    the befalling of the dreams later proved to be;)
  epo-epo: Kaj tie estis kun ni Hebrea junulo, sklavo de la estro de la korpogardistoj;
    kaj ni rakontis al li, kaj li signifoklarigis al ni niajn sonĝojn, al ĉiu li klarigis
    laŭ lia sonĝo.
  uig-PIN: Xu yǝrdǝ biz bilǝn billǝ pasiban bexining ⱪuli bolƣan bir ibraniy yigit
    bar idi. Uningƣa qüxlirimizni eytiwiduⱪ, u bizgǝ qüxlirimizning tǝbirini bayan
    ⱪildi; u ⱨǝrbirimizning kɵrgǝn qüxigǝ ⱪarap tǝbir bǝrgǝnidi.
  beo-beo: 'Hibulu goi amo da se iasu diasu ouligisu dunu, ea hawa: hamosu dunu, da
    amogai esalu. Ania da ania simasia ba:su ema olelebeba:le, e da amo ea bai hisu
    hisu anima moloiwane olelei.'
  tpi-OTNT: Na wanpela yangpela man bilong lain Hibru i stap wantaim mitupela. Em
    i wokboi nating bilong kepten bilong ol soldia i save was long haus bilong yu.
    Na mitupela i tokim em long ol driman bilong mitupela. Orait em i autim as bilong
    driman bilong mitupela.
  hau-SA: To, wani saurayi, mutumin Ibraniyawa ya kasance a can tare da mu, bawan
    shugaban masu tsaro. Sai muka faɗa masa mafarkanmu, ya kuwa fassara mana su, yana
    ba wa kowane mutum fassarar mafarkinsa.
  udu-udu: Dhuru’c wathi/ Ibraan yan diki’d nyaḵki aman imun mo a’di jin ta’da manmii
    wathi/ jin ca’da ṯu’c mo gom a’di jin ji’da ji mo. Dhali ki aman a’di ṯorkina
    a’di gwo mo tani a’di ṯorki ’pemen jan bam mo. A’di theke’thki ’pemen jan ṯor
    ki ’bore/ e ’kwani su/ gwan isi me’d jan buni mo be.
  uig-LAT: Shu yerde biz bilen bille pasiban béshining quli bolghan bir ibraniy yigit
    bar idi. Uninggha chüshlirimizni éytiwiduq, u bizge chüshlirimizning tebirini
    bayan qildi; u herbirimizning körgen chüshige qarap tebir bergenidi.
  nde-nde: Kwakulejaha lomHebheru khonapho, lathi liyinceku yendunankulu yabalindi.
    Salitshela amaphupho ethu, lasichasisela wona, lisipha ngulowo ingcazelo yephupho
    lakhe.
  ton-ton: Pea naʻa mau ʻi ai mo e talavou ko e Hepelū, ko e tamaioʻeiki ki he ʻeiki
    ʻoe kau leʻo; pea ma fakahā kiate ia, pea ne fakahā kiate kimaua hono ʻuhinga
    ʻoe ma misi, ki he tangata taki taha naʻa ne fakahā hono ʻuhinga ʻo ʻene misi.
  ces-1613: A byl tam s námi mládenec Hebrejský, služebník nejvyššího nad drabanty,
    jemuž když jsme vypravovali, vykládal nám sny naše; jednomu každému podlé snu
    jeho vykládal.
  eko-eko: Ila nkalapooso nttumphule aarimo shapu mmote wa mwiibereewu aari mwiitthwaana
    wa nttunkhulu wa anamweekesela, fweeyo khumweeleza jozi zetthu epile ye khutaphulela.
  nss-nss: Pe wihou hamou para Hipuruw ara irosura yowu. Yiy ara ndramat hamou ngara
    kiropo mbulen nondriya seu ata pohon tahu makundrayin . Pe youlu tiyani nihinih
    toulu, pe yiy itiyani ndroiyi nihinih isato pe ata ndramat para timwiya ndrinanohun
    ara.
  eng-WMB: There was with us there a young man, a Hebrew, servant to the captain of
    the guard, and we told him, and he interpreted to us our dreams. He interpreted
    to each man according to his dream.
  tam-TCV: அங்கே காவலர் அதிகாரிக்குப் பணியாளனாயிருந்த, எபிரெய இளைஞன் ஒருவனும் எங்களோடிருந்தான்.
    நாங்கள் அவனிடம் எங்கள் கனவுகளைச் சொன்னோம், அவன் எங்கள் ஒவ்வொருவருடைய கனவின் அர்த்தத்தைச்
    சொல்லி, அவற்றை எங்களுக்கு விளக்கிக் கூறினான்.
  ceb-ULB: Aduna kami kauban didto nga usa ka batan-ong lalaki nga Hebrohanon, sulugoon
    sa kapitan sa mga guwardiya. Gisugilon namo kaniya ug gihubad niya alang kanamo
    ang among mga damgo. Iyang gihubad sa matag-usa kanamo sumala sa nagkadaiyang
    damgo.
  mkn-mkn: Dalam itu bui ju ada satu orang Ibrani yang masi muda. Kapala bui angka
    sang dia jadi kapala urusan di bui. Botong carita botong pung mimpi sang dia.
    Ju dia kasi tau itu mimpi dong pung arti.
  nce-nce: Na Hibru mago falake ho sebona tafa tla na bu kalabusu lo bolijaya hobë
    wege fa lëtakefëtle. Na sebo bume nimitelë gali të tëtatelo. Na bu sebobë nimitelë
    wayo galibë olafa sle tëtatëna.
  pol-UBG: A był tam z nami młodzieniec, Hebrajczyk, sługa dowódcy straży, któremu
    opowiedzieliśmy nasze sny, a on wytłumaczył je nam, każdemu według jego snu.
  agr-agr: Nunika kajamja, yaki ujapaka tusa pujajin nuwi makichik datsauch hebreo
    aents, aents achika chimpitain kuitamin aidaun apuji inaku waitkatai aajakua nunú
    achikam pujau waipakmatai, nii ujakabiaji. Dutika ajin wajukatnuk dusha aan kajamjabiaji
    nuna nii betek ujapakabi.
  kyc-kyc: Ipuru wane parangende kareyamo doko yanda singi mupwa dokona yulu pyakamyuo
    karo nambwana kombeya piyamba doko renge wakale wakale paleyamopa iso lakaya.
  urd-GVU: وہاں جیل میں ایک عبرانی نوجوان تھا۔ وہ محافظوں کے کپتان کا غلام تھا۔ ہم
    نے اُسے اپنے خواب سنائے تو اُس نے ہمیں اُن کا مطلب بتا دیا۔
  deu-1912: Da war bei uns ein hebräischer Jüngling, des Hauptmanns Knecht, dem erzählten
    wir's. Und er deutete uns unsere Träume, einem jeglichen seinen Traum.
  ntj-ntj: '@see-verse:GEN.041.011'
  row-row: Sia bui rala o hambu atahori Ibrani esa feꞌe soruꞌ. Malangga bui a soꞌu
    e dadꞌi malangga mana tao mataꞌ sia bui. Hai dui meit mara neu e. Boe ma ana nafadꞌe
    meit naa ra sosoa na.
  kan-2017: ಅಲ್ಲಿ ನಮ್ಮ ಸಂಗಡ ಇಬ್ರಿಯನಾದ ಒಬ್ಬ ಪ್ರಾಯಸ್ಥನಿದ್ದನು. ಅವನು ಮೈಗಾವಲಿನವರ ಅಧಿಪತಿಯ
    ಸೇವಕನು. ನಾವು ಅವನಿಗೆ ನಮ್ಮ ಕನಸುಗಳನ್ನು ತಿಳಿಸಿದಾಗ ಅವನು ಅವುಗಳ ಅರ್ಥವನ್ನು ನಮಗೆ ತಿಳಿಸಿದನು.
    ನಮ್ಮ ನಮ್ಮ ಕನಸಿನ ಪ್ರಕಾರ ಅರ್ಥವನ್ನು ಹೇಳಿದನು.
  ena-ena: Hulaŋ mɨnibɨlɨ mu Ibɨlu ciaŋ hɨsɨŋ agaŋ nɨbu alaŋ hula hɨnilɨ uami. Nɨbu
    sagaŋ hali hɨsɨŋ nadɨ ulaŋ migɨlɨlalɨ agadɨ sibɨla hɨsɨŋ hulaŋ uami. Alaŋ anisɨhu
    igahɨlu agadɨ nudɨ hɨvɨ sulahɨlu uami. Sulɨmɨli nɨbu aludɨ anisɨhu hɨdɨlɨ hɨtɨŋ
    hɨtɨŋ agɨlasaŋ aludɨ abalɨ uami.
  tgo-tgo: Amala regha tabwagha va ina gheko. Iye Hibru loloniye, ghanɨragatɨgatɨna
    lenji randeviva va le rakakaiwo. Va wo utugiyawa lama gheneloloko na i vaghɨla
    ghanjirumwaruko weime.
  yap-yap: Ma bay ba pagel ni Hebrew romow, ni ir e sib rok e en ni kapten rok girdi’en
    e matanag, ma gamow weliy ngak e lik’ay romow. Me weliy fan ngomow, nra bagamow
    me weliy fan e birok e lik’ay ngak.
  tet-tet: Iha bui laran nia, no ema Ibrani nurak ida, mak Potifar atan. Ami katak
    meꞌi baa nia. Hotu, nia nalore.
  hlt-MCSB: Te vaengah imtawt mangpa kah sal, Hebrew cadong te kaimih taengah om.
    Te dongah anih ham ka thui pah rhoi dongah kaimih rhoi kah mang te kaimih rhoi
    ham a thuicaih. Hlang kah a mang khaw a thuicaih.
  mdy-ETH: ቱኡዞ ዓሶኮ ሱኡጋሢም ማዻያ ፔቴ ዼጌ ዔብሬ ዓሲ ኑኡና ዎላ ቱኡዞ ማኣራ ቱኡቲ ዓኣዖ፥ ኑኡኮ ዓውቶ ኑ ዒዛም ኬኤዛዛ
    ዒዚ ኑኡም ቡሌኔ።
  twi-ASANTE: Saa ɛberɛ no, na Hebrini aberantewaa bi a na ɔyɛ dabehene Potifar ɔsomfoɔ
    ka yɛn ho wɔ afiase hɔ. Yɛkaa yɛn daeɛ a yɛsosoeɛ no kyerɛɛ no no, ɔkyerɛɛ yɛn
    mu biara daeɛ ase, kyerɛɛ no pɛpɛɛpɛ.
  mwc-mwc: Ba Hebrew sebare yarakina, Potipar ana saibisaibirina yabata patuma yovenai
    ka mamana. Ba kesakesasike ama meumeu ka wonei wai basusi i wonikai.
  bhl-bhl: Keluwi, Kibulu kunum tanbel mak akati ka kel bise te. Sua e, e wonuk so
    kunum im kak kunum beem sak weng afak kunum kebise te. E aso num kiin dem sensuluw
    beem mongom e nulo kilele kiol kuw silel bokoyemse te.
  con-NTPO: Nane tseccuniñi tsu ingi'ccu fae hebreo'su dusunga piccoyepa can'jen.
    Tsaja capitánmbe sema'su. Tisenga gi ingi ayo'o'choma condase'fasi tise tsu ma'caen
    daya'chove tansintsse conda.
  eng-WEBU: There was with us there a young man, a Hebrew, servant to the captain
    of the guard, and we told him, and he interpreted to us our dreams. He interpreted
    to each man according to his dream.
  bnp-bnp: Na tahuna iea i tahoka tara koma na Hibru i made turane maria. Ia a vorakato
    na matakari ne huriki a tagari na roho hariki vomu. Miri takia vona a vurene maria,
    lakea i tuveve polo ne maria a ngava kapiloho na vurene maria.
  wal-wal: He wode naagiyaageetu halaqaa ashkkarai, Ibraawe wodallai nunaara qasho
    keettan de7ees. Nuuni nu aimuwaa ayyo yootida; yootin i nuuyyo huuphiyan huuphiyan
    aimuwaa birshshiis.
  mgh-mgh: Wahoreera! Ahaawo ni hi mommo mmirawo mmoca Nheperewu, karumeya a nhooleli
    omayoorontta. Nahonttonkela cennye mittora cihu nnye ni ule ahotaphulela, anihimeryaka
    wo khula ntthu manaaya nttora awe.
  acu-NT: Tura nuni kapitani inatiri hebreo natsa iijai pujumia nuka ii karamramuri
    warimpita tusa nekamtikramamiaji.
  spa-PDDPT: Estaba allí con nosotros un joven hebreo, esclavo del capitán de la guardia,
    y se lo contamos. Él nos interpretó nuestros sueños. A cada uno interpretó según
    su sueño.
  gun-gun: Ore roĩa py oiko avi peteĩ kunumi hebreu va'e xondaro ruvixa rembiguai
    oiko va'ekue. Ore roexa ra'u va'ekue romombe'u ramo oikuaa uka mba'erã pa roexa
    ra'uague. Peteĩ-teĩ pe roexa ra'u va'ekue ha'evea rami omombe'u orevy.
  agu-BL: Ej nin tul yi ama'la'tz kale ato't xetze' at jun xicy attz yi hebrey i',
    jun ẍchakum yi wi'tz ajcaw scye'j q'uicy'lom pres. Cho'n tzun katxolil yi kawutzicy'
    te yi jun xicya'tz nin xcye' i'-tz tan xtx'olche'n xo'l yi mbi na elepont.
  eng-PEV: But there was a young man with us in the jail. He was from the Hebrew tribe,
    and he worked for that important soldier, the one that guarded us. We told that
    young man about our dreams, and he told us what they meant. He said to me, ‘Your
    dream shows that Pharaoh will get you to work for him again.’ And he said to the
    bread-boss, ‘Your dream shows that Pharaoh will get his soldiers to kill you.’
  ilo-ULB: Adda kaduami sadiay a maysa nga agtutubo a lalaki a Hebreo, nga adipen
    ti kapitan dagiti guardia. Imbagami kenkuana ket inlawlawagna ti kaipapanan dagiti
    tagtagainepmi. Imbagana ti kaipapanan ti tagtagainep ti tunggal maysa kadakami.
  kpg-kpg: Tama daane o Hebrew nogo madalia gimaua i lodo di hale galabudi, di hege
    ni tagi o digau hagaloohi. Gimaua ne hagi anga mau midi gi mee, gei mee gu haga donu mai
    gi gimaua mau midi.
  uig-ARA: شۇ يەردە بىز بىلەن بىللە پاسىبان بېشىنىڭ قۇلى بولغان بىر ئىبرانىي يىگىت
    بار ئىدى. ئۇنىڭغا چۈشلىرىمىزنى ئېيتىۋىدۇق، ئۇ بىزگە چۈشلىرىمىزنىڭ تەبىرىنى بايان
    قىلدى؛ ئۇ ھەربىرىمىزنىڭ كۆرگەن چۈشىگە قاراپ تەبىر بەرگەنىدى.
  bsp-bsp: Tɛtəŋnɛ səyi bili bin kɔ wətɛmp wəcar wəHebəru wəka wəbɛ ka abum a Firawona
    wəlɔma. Kɔ səloku kɔ nwɛ o nwɛ mere mɔn k'oloku su tedisrɛ ta mi.
  bps-bps: Na nun satu sawang lagi Hibru ditù, lifan i ulu i dad sundalu gal munung
    i bong gumneam ani gbol di gami. Na tulenmi kenen i knami, na nubadan di gami.
  mbs-mbs: Doen Hebreo kidoen, telaki pa, sineligan te kapitan te menge sondalo. Mig-indan
    kay diyà kandin tepad te tegeinep day, aw in-indan din kenami se kedegdagan niyan.
  tof-tof: Darrü Ibrru omokur kinkü asi yarilürr, kingan büb ngakan gazirr pamab singüldü
    pam, oya leba zaget olom. Ki kibiób nus oyaka we adrratrri, da wa we müsirrga
    nyónürr kibüka.
  sus-sus: Sɔɔri mangɛ xa Eburu konyi nde nan nu na geeli kui muxu ya ma. Muxu to
    na xiyee fala a bɛ, a naxa e birin fasari muxu bɛ. Muxu xiye naxee saxi, a naxa
    kankan gbe fasari a bɛ.
  pon-2006: Mwahnakapw en Ipru men iang kiht mihmi nan imwetengo, lidun kaunen pwihnen
    silasil. Kiht eri padahkihong duwen at ouraman ko. E ahpw kawehwehiong kiht.
  jae-jae: Ŋacseŋom Ebolaiŋa teŋ gêŋgôŋ gêwiŋ aêagêc. Eŋ kêtu siŋwaganêŋ kapitainê
    sakiŋwaga teŋ. Aêagêc ajac miŋ ma ma gêdêŋ eŋ ma eŋ gêwa mê ŋam sa gêdêŋ aêagêc.
    Eŋ gêwa sa gêdêŋ aêagêc gêdêŋ-gêdêŋgeŋ katôm ma ma tau.
  ksd-ksd: Ma tika na barmana avet, a bul Ebraio, a tultul kai ra luluai i ra loko
    na tarai na monamono, ma amir ga ve tana, ma i ga pala tar ra kukurai kamimir
    ririvon ta mimir, tikatikai da kana ririvon iat.
  tur-YTC: Yanımızda muhafız birliği komutanının hizmetkârı İbrani bir genç vardı,
    ona anlattık ve bize düşlerimizi yorumladı. Her birimize düşüne göre bir yorum
    verdi.
  bel-N: I быў там з намі юнак Гебрай, нявольнік начальніка варты. I мы распавялі
    яму, і ён патлумачыў нам сны нашыя, кажнаму ягоны сон патлумачыў.
  grc-BRENT: Ἦν δὲ ἐκεῖ μεθʼ ἡμῶν νεανίσκος παῖς Ἑβραῖος τοῦ ἀρχιμαγείρου, καὶ διηγησάμεθα
    αὐτῷ, καὶ συνέκρινεν ἡμῖν.
  ind-AYT: Di sana, ada seorang pemuda, orang Ibrani, hamba dari kepala para pengawal.
    Kemudian, kami menceritakannya kepadanya dan dia menafsirkan bagi kami mimpi kami
    itu.
  lid-lid: Ya nah loweu ari badeh Hiburu badeh udu hawe aru. Iy badeh lohowan ta ndramak
    ta bwena ta ndrokei. Eme aru asehek ameh taru i tan badeh eme iy tubuniy moson
    eme taru.
  nya-nya: Tsono momwemo munali mnyamata wina Wachihebri, wantchito wa mkulu wa alonda.
    Ife tinamufotokozera maloto athu, ndipo anatitanthauzira malotowo. Munthu aliyense
    anamupatsa tanthauzo la loto lake.
  hrv-hrv: 'Onda je s nama bio neki mladi Hebrej, sluga zapovjednika straže. Ispričasmo
    njemu svoje sne, a on nam ih protumači: kaza svakom značenje njegova sna.'
  mps-mps: Tama te Hibru gesi bidi me deli te da si dali bidai. Aga te ami bidi dabe
    tonalubo bidigo olo sę ebo bidi bidai. Tama da sigo te na yali po dabe agabolo
    wali. Tialima, agai te da sigo na yali po page hanilama, tama agai te da sigo
    na yali po page pusai.
  llg-llg: Nai bui ndia dalek, hambu hataholi Ibrani esa bei muli-soluk. Malangga
    bui soꞌun ana daꞌdik malangga mana makaneni nai bui ndia. Ai tui ai meꞌin neu
    ndia. Boe ma nafada meꞌis sila ndandaan.
  tpi-tpi: Na wanpela yangpela man bilong lain Hibru i stap wantaim mitupela. Em i
    wokboi nating bilong kepten bilong ol soldia i save was long haus bilong yu. Na
    mitupela i tokim em long ol driman bilong mitupela. Orait em i autim as bilong
    driman bilong mitupela.
  dan-1931: Sammen med os var der en Hebraisk Yngling, som var Træl hos Livvagtens
    Øverste, og da vi fortalte ham vore Drømme, tydede han dem for os, hver på sin
    Måde;
  vie-OVCB: Có một thanh niên Hê-bơ-rơ bị giam chung với chúng tôi, tên nô lệ của
    chỉ huy trưởng ngự lâm quân. Khi nghe thuật chiêm bao, anh ấy giải thích ý nghĩa
    theo giấc mơ mỗi người.
  lbk-lbk: Idwani, wad-ay nan esa'y ib-ami ischi ay esa'y fab-alo ay Hebreo ay faan
    nan kapitan, ya inokhodmi ken siya nan init-itawmi sa na't inpaawat nan waschin
    ayen nan it-itawmi.
  guj-2017: ત્યાં એક હિબ્રૂ જુવાન જે અંગરક્ષકોના ઉપરી અમલદારનો દાસ હતો, તે અમારી સાથે
    કેદમાં હતો. અમે તેને અમારા સ્વપ્નો જણાવ્યાં અને તેણે અમારા સ્વપ્નના અર્થ કહી બતાવ્યા
    હતા. તેણે અમને બન્નેને અમારા સ્વપ્ન પ્રમાણે ખુલાસા કરી બતાવ્યાં હતા.
  byr-byr: '@see-verse:GEN.041.011'
  awx-awx: King kang yiwixayingge kuhiläle puyä äminu wawakdäkä Hibru nanä täpätuxät
    yiwikumäng. Ngä dambu tikumäxunin inita natäke, yäpuli inäinä ninikut.
  pon-2006A: Mwahnakapw en Ipru men iang kiht mihmi nan imwetengo, lidun kaunen pwihnen
    silasil. Kiht eri padahkihong duwen at ouraman ko. E ahpw kawehwehiong kiht.
  por-BRBSL: Estava lá conosco um jovem, um hebreu, servo do capitão da guarda, e
    nós lhe contamos, e ele nos interpretou nossos sonhos. Ele interpretou para cada
    homem de acordo com seu sonho.
  aly-aly: '@see-verse:GEN.041.011'
  cth-cth: Hawvah kaimouh karingkung e san Hebru tami buet touh ao teh mang hah ka
    dei pouh roi. Ahni ni mang heh a deicai teh ka mang roi e patetlah a deicai van.
  twi-twi: Saa bere no, na Hebrini aberantewa bi a na ɔyɛ awɛmfo panyin Potifar somfo
    ka yɛn ho wɔ afiase hɔ. Yɛkaa yɛn dae a yɛsosoo no kyerɛɛ no no, ɔkyerɛɛ yɛn mu
    biara dae ase pɛpɛɛpɛ.
  hlt-hlt: Te vaengah imtawt mangpa kah sal, Hebrew cadong te kaimih taengah om. Te
    dongah anih ham ka thui pah rhoi dongah kaimih rhoi kah mang te kaimih rhoi ham
    a thuicaih. Hlang kah a mang khaw a thuicaih.
  tbz-SIM: Kɛ sɔ̃́ nhodɑpɑ̀ɑ̀ mmɔù dɛ̀ bo, kɛ tú Ebedeebɛ botí kou, wèè bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    o kó kudɑɑkù. Kɛ̀ tí ò nɑ̀kɛ́ dɛ kó tidɔuǹtì, kòo nɑ́kɛ́ bɑ́ tì tì tu mù.
  msy-2020: Ezɨ Hibruian gumazir igiar mam uaghan ga ko iti. A mɨdorozir gumazir kabar
    dapanimɨn ingangarir gumazir kɨnim. Ezɨ ga uan irebamningɨn gun a mɨkeme. Ezɨ
    a gan irebamningɨn mɨngariba abigha ga mɨkeme.
  txq-txq: Numa bui naa dale oo, hambu hatahori Ibrani bei muri-soruk esa boe. Malangga
    bui soꞌu nalan dadi neu malangga mana maono-lalau numa bui dale. Ai tui ai meꞌin
    neun. Boe ma ana nafada meꞌis sara raa sosoa-ndandaan.
  aaz-aaz: Anbi bui je, anmuiꞌ atoin Ibranis es, feꞌ munif. Aꞌnaak bui je nait je
    njair aꞌnaak mepu nbi bui. Hai mitoon ee hai mneit ein naan. Onaim in nbaan sin.
  azb-azb: Orada bizimlə birgə mühafizəçilər rəisinin qulu olan bir İbrani gənc var
    idi. Biz ona danışdıq, o da yuxularımızı yozdu, hər birimizə yuxusunun mənasını
    izah etdi.
  eng-DBY: And there was there with us a Hebrew youth, a bondman of the captain of
    the life-guard, to whom we told [them], and he interpreted to us our dreams; to
    each he interpreted according to his dream.
  hin-2017: और वहाँ हमारे साथ एक इब्री जवान था, जो अंगरक्षकों के प्रधान का दास था;
    अतः हमने उसको बताया, और उसने हमारे स्वप्नों का फल हम से कहा, हम में से एक-एक के
    स्वप्न का फल उसने बता दिया।
  wol-KYG: Fekk amoon na waxambaanew ebrë wu fa nekkoon ak nun, te doonoon jaamub
    njiital dag ya. Nu nettali ko sunuy gént, mu firil nu ko, wax nu ku nekk la sa
    gént di tekki.
  swp-swp: Na hewari esau boeamai eai ia Heberu tauna, iala kapenana ena heaheari,
    abo ai ribalau ia arinai to ema enosuai aniodi i heribamai, esau esau iabom ena
    enosuai aniona i hemasaraha.
  bjr-bjr: Minakina Qeeburu maqannaa kumaaraa moo fannoo, sundia rakisirana Pootifaana
    ainainira faiqi marufa maasa faqa marinau. Maasa qeeqa qaina qimamiafananoo mifa
    mina oosana maasa qimaqiminau.
  eng-YLT: And there [is] with us a youth, a Hebrew, servant to the chief of the executioners,
    and we recount to him, and he interpreteth to us our dreams, [to] each according
    to his dream hath he interpreted,
  kne-kne: Wada abey baro ay Hebreo ay bag-en di kapitan di gowardiya ay naitapian
    mi sin balodan. Idi dinad-at mi en sisya din iniitaw mi, inbaga na din laydena
    ay kalien.
  wat-wat: '@see-verse:GEN.041.011'
  heg-NTPO: Se bui ku dalen, muik atuling muda mesa, atuil Ibrani. Tulu deng bui ka
    nikit un le daid tulu in mana-koet se bui kua. Kaim nahdeh kaim in natloa ngas
    bel una. Kon un tek kaim in natloang nas nahin na.
  ptu-ptu: Kitula'um indo pangngimpingki lako mesa änä' muane to Ibrani, sabua'na
    kapalana sohodadu to si unjagai tomahaja. Iya bassim natulasammakam kalembasanna
    indo pangngimpingki.
  bzd-NTPO: Ee̱ wëm dur eköl duladula hebreowak, e' dör s'wöto wé wökir e' kanè méso.
    Ie' a̱ sa' tö sa' kabsué̱ e' paké ta̱ ie' tö iwà ché sa' a̱.
  kwf-kwf: TaꞋi ngwae fiꞋi doe ana kwalafa sa Eba neꞋe rao ꞋoꞋo fuana faꞋinaꞋonaꞋo
    Ꞌoe, nia tua faꞋi keroꞋo saena luma ni lokafo. KaidaꞋi keroꞋo faꞋarongoa Ꞌani
    ro maliu boleꞋa keroꞋo ki fuana, nia saea fadalana ro maliu boleꞋa neꞋeri ki fuamiroꞋo.
  eng-WYC-2017: An Hebrew child, servant of the same duke of knights, was there, to
    whom we told the dreams, and heard whatever thing the befalling of [the] thing
    proved afterward;
  eng-WMBB: There was with us there a young man, a Hebrew, servant to the captain
    of the guard, and we told him, and he interpreted to us our dreams. He interpreted
    to each man according to his dream.
  spp-spp: '*Eburu nàɲjiiŋi wà u mpyi ná wuu e kàsuŋi i, sòrolashiibii ɲùŋufooŋi báarapyiŋi
    wà u mpyi a fyânha a pyi u wi. Ur''á wuu à wuu ŋɔɔyi yyaha jwo, ka u u yi ɲwɔhe
    cè a jwo u á.'
  aey-aey: Aria Hibrudec dana haun oso uqa ege gami bilom. Uqa hinana han dana uqa
    cofdoc agena ilo dana eu uqana cabi dana. Odocob ele elena bebelec sadoh. Odocob
    uqa bebelec eu alena gug filfil eu malen.
  urd-GVH: वहाँ जेल में एक इबरानी नौजवान था। वह मुहाफ़िज़ों के कप्तान का ग़ुलाम था।
    हमने उसे अपने ख़ाब सुनाए तो उसने हमें उनका मतलब बता दिया।
  rug-rug: Meke koa somanae nana tugo koa gami kasa si keke tie Hiburu, na tie vaqurana
    si asa, meke na nabulu tanisa tie kopu tie varipusi tugo si asa. Meke tozi gami
    karua sari na mami pinutagita koasa. Meke rupaha ponini gami sa ginuadi si rini.
  gaz-gaz: Ibrichi dargaggeessi tokko nu wajjin achi ture; innis tajaajilaa ajajaa
    eegumsaa ture. Nu abjuu keenya itti himannaan inni tokkoo tokkoo keenyaaf akkuma
    abjuu keenyaatti hiikkaa isaa nutti hime.
  fra-LSG: Il y avait là avec nous un jeune Hébreu, esclave du chef des gardes. Nous
    lui racontâmes nos songes, et il nous les expliqua.
  gnn-gnn: ga waŋganydhu ŋuruŋu ya' yuṯayu ḏarramuyu bäpurru'yu Yipuruyu, ŋayina ḻakaramanydja
    ŋinyalaŋgu ŋunhi maḻŋ'maramanydja bukawayny'tja.
  yal-yal: Kasoni, nxu nun sofa mangana konyina, Heburu banxulanna nan yi na yi. Nxu
    yi xiyeni itoe fala a xa, a yi e birin bunna fala nxu xa. Nxu xiyen naxanye saxi,
    a yi e bunne fala nxu xa.
  gum-gum: Inchen truyube kan hebreo matsinan merrarrawa keerig namba waig købig køn
    cha, tru suldaumeran nø karub tøga pasrabigwei karuig megabig. Inchen nambe namui
    piailan nun eshkabene, nøbe namui piailan øyeeg kønrrabig køn cha eshkabig køn
    mø piaitøgucha maig kønrrabigwan.
  iou-iou: Täŋpäŋ kadäni uken Hibru äma gubaŋi kubä komi yot täŋo intäjukun äma unitäŋo
    watä piä täŋ imani itkuko unitä däpmonken täŋkumäko u iwetdapäŋ mebäri ini-ini
    niwetkuk.
  haw-1868: Ilaila kekahi kanaka opiopio me maua, he Hebera, he kauwa ia na ka luna
    koa; hai aku la maua ia ia, a hai mai la kela ia maua i ke ano o ka maua mau moe.
    He oiaio ke ano ana i hoike mai ai ia maua.
  arb-NAV: وَكَانَ مَعَنَا هُنَاكَ غُلامٌ عِبْرَانِيٌّ، عَبْدٌ لِرَئِيسِ الْحَرَسِ،
    فَسَرَدْنَا عَلَيْهِ حُلْمَيْنَا فَفَسَّرَهُمَا لِكُلٍّ مِنَّا حَسَبَ تَعْبِيرِ
    حُلْمِهِ.
  adz-adz: Gubuꞌ arigi da garam rinifaꞌ Hibru mangan, garam singaari gudzunggan garam
    guman, irut agai impai karabus. Aga fis i nanggangꞌ puafuban rutin da arangan
    idziwar i aga nanggangꞌ igi wainggan da agai.
  ewe-ewe: Míelĩ drɔ̃eawo na Hebri ɖekakpui aɖe, ame si nye ŋuwòdzɔlawo ƒe amegã la
    ƒe kluvi le gaxɔa me, eye wòɖe drɔ̃eawo gɔme na mí.
  eng-LEE: And there was with us a Hebrew lad, a servant to the captain of the guards;
    and we told him, and he interpreted to us our dreams; to each according to his
    dream did he interpret.
  gvn-gvn: '@see-verse:GEN.041.011'
  nna-nna: Palamanga wangalangu, paliny Hebrew-milija. Paliny warrkamukata jurljamilaku
    nyampaliku. Ngaliyalu wurrarnaliyili kapukarri ngalayimili. Wurrarnangaliyaku
    ngalayimili kapukarrijirri.
  asm-FB: তেতিয়া সেই ঠাইত ৰক্ষক-সেনাপতিৰ ওচৰত এজন ইব্ৰীয়া ডেকা বন্দী হৈ আমাৰ লগত
    আছিল। আমি তেওঁৰ আগত আমাৰ সপোনৰ কথা ক’ওতে, তেওঁ আমাক সপোনৰ অর্থ ক’লে,
  sus-A: سْورِ مَنفّ شَ عٍبُرُ كٌنيِ ندٍ نَن نُ نَ فٍيلِ كُي مُشُ يَ مَ. مُشُ تٌ نَ
    شِيٍيٍ قَلَ عَ بّ، عَ نَشَ عٍ بِرِن قَسَرِ مُشُ بّ. مُشُ شِيٍ نَشٍيٍ سَشِ، عَ
    نَشَ كَنكَن فبٍ قَسَرِ عَ بّ.
  fra-SBL: Il y avait là avec nous un jeune homme, un Hébreu, serviteur du chef des
    gardes. Nous lui avons raconté, et il nous a interprété nos rêves. Il interpréta
    à chacun selon son songe.
  hbo-hbo: וְשָׁ֨ם אִתָּ֜נוּ נַ֣עַר עִבְרִ֗י עֶ֚בֶד לְשַׂ֣ר הַטַּבָּחִ֔ים וַנְּ֨סַפֶּר־לֹ֔ו
    וַיִּפְתָּר־לָ֖נוּ אֶת־חֲלֹמֹתֵ֑ינוּ אִ֥ישׁ כַּחֲלֹמֹ֖ו פָּתָֽר׃
  shp-NTPO: Jaskara non namánontianra, jainribi nobé preso iká iki, westíora hebreo
    bakeranon. Ja bakeranonra iká iki, sontárobaon joni koshin ináabainxon yanka yonoai.
    Jaskáakin namatabo, ja bakeranon non yoiara, jaskara yoii ikábo noa onantiakin
    jan yoipakea iki.
  eng-WYCLIFFE: An Ebrew child, seruaunt of the same duk of knyytis was there, to
    whom we telden the dremes,
  piu-2006: '@see-verse:GEN.041.011'
  pjt-pjt: Ka wati Iipuṟu nyara palula ngalila tjungu nyinangi. Paluṟu panya yangupala
    tjaultji tjuṯaku mayatjaku waṟkaripai. Kali tjukurmankunytjatjanungku palula tjakultjunu.
    Ka ngalila utiṟa wangkangu tjukaṟurungku.
  cwe-cwe: Mbwanga iyo Muebulaniya msang'hani wa mkulu wa wakalizi kakala hamwe na
    cheye, Chimulongela nzozi zetu, na yeye kachifambulila.
  bgs-bgs: Tun ta prisowan, duwán sábbad Hebreo na mallaki asta állang katô kapitan
    ka mga sundalo nu. Igulit ké kandin tingód katô tagénáp dé, asta igulit din áknami
    tô kóbadan.
  kik-kik: Na rĩrĩ, kũu njeera twarĩ na mwanake Mũhibirania, ndungata ya mũnene wa
    arangĩri. Na ithuĩ tũkĩmwĩra irooto ciitũ, nake agĩtũtaũrĩra; akĩhe o mũndũ ũtaũri
    wa kĩroto gĩake.
  ksr-ksr: Gaonara iiri Hibruu eja gbaworo moŋnoŋ iikanoŋ norowo laligoro. Iinoŋ sikiriti
    yoŋoo kawali galeŋaa weleŋqeqeya laligoro noro gaonara ii ijori. Iinoŋ gaonaraa
    kanagara ii iyaŋa iyaŋa jeŋ asariŋ norono.
  fra-NCL: Il y avait là avec nous un jeune Hébreu, serviteur du chef des gardes.
    Nous lui racontâmes nos songes, et il nous en donna l’interprétation ; à chacun
    il interpréta son songe,
  cek-AK: To naah misatuh angraeng ih tamna, Hebru kami, thendoeng maeto doeh oh toeng;
    anih khaeah amang to ka thuih pae hoi, anih mah kaihnik hanah amang ang leh pae;
    ka sak hoi ih amang to ang leh pae hoi hmaek.
  xla-xla: Amasiyama dulu edla Hibulu oplami hale, Potipa ya꞉ oko oplamitapo dia꞉
    mate amtuwale aya dulu edla me-haluwa. Epapeleye ditapo dita milamalo tlamale
    kokoye ya꞉ watle atlamalati ya꞉tapo asiyama di watle yia꞉ dulu kokoye ka꞉pi bobotimatimuwa.
  cuk-cuk: A-esgaryagine, Hebreo-sapingwa-wargwen anmar-abargi mellesii gusmogad.
    We-sapinde sordamar-e-dummad-e-maid. A-sapingwaga, anmar-gabdaksad anmar sogsa
    gusad. A-sapinde, anmarga odulosad igi an-gumaloe.
  uig-CYR: Шу йәрдә биз билән биллә пасибан бешиниң қули болған бир ибраний жигит
    бар еди. Униңға чүшлиримизни ейтивидуқ, у бизгә чүшлиримизниң тәбирини баян қилди;
    у һәр биримизниң көргән чүшигә қарап тәбир бәргән еди.
  pma-pma: Meatin hau tai koa vi koan Hibru ro ral min komal, vi slev onen asuv onen
    meatin taleikokoeien keil. Navong melviten matil vovoien onomal mini, kei ra usil
    aneite teni min komal.
  tel-2017: అక్కడ రాజ అంగ రక్షకుల అధిపతికి సేవకుడిగా ఉన్న ఒక హెబ్రీ యువకుడు మాతో కూడ
    ఉన్నాడు. అతనితో మా కలలను మేము వివరించి చెబితే అతడు వాటి అర్థాన్ని మాకు తెలియచేశాడు.
  hat-BSA: Alò, te gen yon jennonm ki te la avèk nou, yon sèvitè kaptenn kò gad la,
    yon Ebre. Nou te pale rèv yo a li menm, e li te entèprete rèv nou yo pou nou.
    A chak moun li te entèprete selon pwòp rèv pa li.
  bxh-bxh: Fuyana yai Hebelu hewalina, gati baꞌisana ena tau paisowa, mate maꞌemai.
    Ama eno suwai ꞌe faliba be aniyodi ya liba famahatadi lisimai yai.
  kos-kos: Oasr mwet fusr Hebrew se tuh wi kut muta we, su mwet kohs lun leum lun
    mwet topang inkul sin tokosra. Kut akkalemye mweme lasr uh nu sel, ac el fahkma
    nu sesr kalmac.
  hbo-WLC: וְשָׁ֨ם אִתָּ֜נוּ נַ֣עַר עִבְרִ֗י עֶ֚בֶד לְשַׂ֣ר הַטַּבָּחִ֔ים וַנְּ֨סַפֶּר־ל֔וֹ
    וַיִּפְתָּר־לָ֖נוּ אֶת־חֲלֹמֹתֵ֑ינוּ אִ֥ישׁ כַּחֲלֹמ֖וֹ פָּתָֽר׃
  ibo-ibo: O nwere nwokorobịa onye Hibru anyị na ya nọ nʼụlọ mkpọrọ nʼoge ahụ. Ọ bụ
    ohu onyeisi ndị nche eze. Anyị kọọrọ ya nrọ anyị rọrọ. Ọ kọwakwaara anyị ihe nrọ
    anyị pụtara nye onye ọbụla nkọwa nke nrọ ya.
  ory-ory: ସେଠାରେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ରକ୍ଷକ ସୈନ୍ୟାଧିପତିର ଦାସ ଜଣେ ଏବ୍ରୀୟ ଯୁବା ଥିଲା; ଆମ୍ଭେମାନେ
    ତାକୁ ସ୍ୱପ୍ନର କଥା କହନ୍ତେ, ସେ ଆମ୍ଭମାନଙ୍କୁ ତହିଁର ଅର୍ଥ କହିଲା, ପ୍ରତ୍ୟେକ ଜଣର ସ୍ୱପ୍ନାନୁସାରେ
    ଅର୍ଥ କହିଲା।
  wmt-wmt: '@see-verse:GEN.041.011'
  chk-chk: Iwe, a wor eman alüal seni chon Ipru a etikem, i chon angang ngeni ewe
    meilapen sounfiu. Nge lupwen aia pwäri ngeni äm kewe tan, i a awewe ngeni eman
    me eman leim usun wewen an we tan.
  ssd-ssd: Hibru taŋgo mbanzo ande nu kame gabat tuku piro taŋgo nu sile ŋak minna
    le sile kiŋatikeŋ ta nu kubeu tukeŋ le nuŋge kiŋa tugunu kukliniŋmba sasikina.
  rop-rop: en wan prisana wekinmen blanga det hedbos blanga det jeil bin jidan deya
    garram minbala. Det wekinmen bin brom det Hibru traib. En minbala bin dalim im
    blanga minbala drim, en imbin sabi det dubala drim.
  ukr-1871: Був же там із нами молодик Єврей, раб гетьманський вартовницький; і росказали
    ми йому, і виложив нам наші сни, кожному виложив сон його.
  eng-AOI: '@see-verse:GEN.041.011'
  yon-yon: Hibru kewedman kuu nub yoom doruuwa ye kuu eb yaa oonidan yi korok ye deme
    karub keroon. Nub kiyuum kuu daanuuwa,
  bch-bch: Be eaba iriau ede Ibru aea imamado toman ngan gai ngan luma panasnga aea.
    Ei paeaeanga ton madidnga paraunga aea. Gairua aninipu pan ngan anunumai, ta ipaola
    anunumai ipu kelede kelede pagai.
  deu-1951: Und daselbst war ein hebräischer Jüngling bei uns, ein Knecht des Obersten
    der Leibwache; dem erzählten wir es, und er legte uns unsre Träume aus, einem
    jeden ganz genau.
  eng-JPS: And there was with us there a young man, a Hebrew, servant to the captain
    of the guard; and we told him, and he interpreted to us our dreams; to each man
    according to his dream he did interpret.
  ubr-ubr: Hebrew jorei boboun on mat nan wamama, on min fafatum kaifarotis asi bai netewar
    orot an bobo orot. Wei wai bomomout wa kasonai ato asi yabis on mabi mabi iyau
    bunagen weinei mamaba wa bomomout on fofonisi.
  srp-1865: A ondje bijaše s nama momèe Jevrejèe, sluga zapovjednika stražarskoga,
    i mi mu pripovjedismo sne, a on nam kaza šta èiji san znaèi.
  lug-lug: Mu ffe mwalimu omuvubuka Omwebbulaniya nga muddu wa mukulu w’abambowa;
    bwe twamutegeeza nannyonnyola buli omu ekirooto kye nga bwe kyali.
  heb-heb: ושם אתנו נער עברי עבד לשר הטבחים ונספר לו ויפתר לנו את חלמתינו איש כחלמו
    פתר׃
  ben-IRV: তখন সে জায়গায় রক্ষক-সেনাপতির দাস এক জন ইব্রীয় যুবক আমাদের সঙ্গে ছিল;
    তাকে স্বপ্নবৃত্তান্ত বললে সে আমাদেরকে তার অর্থ বলল; উভয়ের স্বপ্নের অর্থ বলল।
  pan-pan: ਅੰਗ-ਰੱਖਿਅਕਾਂ ਦੇ ਪ੍ਰਧਾਨ ਦਾ ਗ਼ੁਲਾਮ ਇੱਕ ਇਬਰੀ ਜੁਆਨ, ਉੱਥੇ ਸਾਡੇ ਨਾਲ ਸੀ ਅਤੇ ਜਦ
    ਅਸੀਂ ਉਸ ਨੂੰ ਦੱਸਿਆ ਤਾਂ ਉਸ ਨੇ ਸਾਡੇ ਸੁਫ਼ਨਿਆਂ ਦਾ ਅਰਥ ਇੱਕ-ਇੱਕ ਦੇ ਸੁਫ਼ਨੇ ਦੇ ਅਰਥ ਅਨੁਸਾਰ
    ਦੱਸਿਆ।
  tkr-tkr: Maa'ar şakasana g'aravulyçeeşine xərıng'una nukar, cühüt' cehiliyne. Nik'ek
    g'acuynbı şi mang'us yuşanı'ı. Zak'leyiy şeng'uk'le curayda-curayda, yişin nyak'bı
    nen eyhenniyva mang'vee uvhuyn.
  mwp-mwp: Senabi thonara nanga urapun kayn garkaz Ebrulayg. Nuy danal poethay kuyku
    mabaygaw zagethaw mabayg si muynu kunumay lagoenu. Ngalbe nalben piki umamoedhin
    a nuydh ngalbelpa sakar mamamoedhin.
  mya-JVB: ကျွန်တော် တို့၌ ကိုယ်ရံတော် မှူး၏ကျွန် ဟေဗြဲ လုလင် တယောက်ရှိ၏။ ထိုသူ အား
    ကျွန်တော်တို့သည် ကြားပြော ၍ သူ သည် အိပ်မက် ၏အနက် ကို ဘတ်ပါ၏။ တ ယောက်စီမြင် မက်သည်အတိုင်း
    ဘတ် ပါ၏။
  tte-O: Kilakai yabo Ibeliu tomona mekamakava iya tokaleya kali tobaguna ana topaisowa,
    kenomai kawalo-masalagili koina mwa ibuili kaiwemai, kaigeda kaigeda kenona besiele.
  tbg-tbg: Ho vi entara Hiparu vatanaa vaiinti vovanovata karapuhiqi vaurave. Vi vaiintiva
    haaru ai naavuqaa maimaraara raqiki varia vaiintikaqaa raqiki vai vaiintira kaiqa
    varorave. Viva titanta hampata karapuhiqi vaumanta tetanta tentatanta taira tavaunara
    vi vaiintira tiva amuraro viva ti taira okara kankomakero tinta tiva timiro, vo
    vaiinti nai taira okaravata kankoma kero tiva amurave.
  hmo-hmo: Uhau tauna ta ia noho ai dekenai, ia be Heberu tauna, gima taudia edia
    kapena ena durua merona. Vadaeni ai ruaosi aiemai nihi ia dekenai ai hamaoroa,
    vadaeni ia ese aiemai nihi edia anina ai ta ta dekenai ia hadibaia.
  ata-ata: No nano no tani sou navunavu ne, maulusie Evalaio vile a nexi noxiꞌa texoo
    no nano ne. Anu uxoxoo noxou tila noxiꞌa ta mitema sou ꞌotoꞌoto sou isaxisaxilaꞌu
    taasine. Maulu ne a uxoxoo noxou sou anu upalupalusou. Nexi noxou tevikalanuxu
    aipiepiena noxixe noxou, la anu mululusou laaxu aipiepiena noxixe vilevilesi ne
    muneꞌe noxixe.
  nfa-nfa: Ètu dꞌara bèdho na, abhu ana mone Ibrani èci. Kapala èmu bèdho nedhe ana
    mone ne, jꞌajꞌi kapala urusan ho lalau jiꞌi. Jiꞌi lolo lii nii jiꞌi dènge ne,
    ka na peka sasoa lii nii sèra dènge jiꞌi.
  urd-urd: वहाँ एक 'इब्री जवान, जिलौदारों के सरदार का नौकर, हमारे साथ था। हम ने उसे
    अपने ख़्वाब बताए और उसने उनकी ता'बीर की, और हम में से हर एक को हमारे ख़्वाब के
    मुताबिक़ उसने ता'बीर बताई।
  rus-SYN: там же был с нами молодой Еврей, раб начальника телохранителей; мы рассказали
    ему сны наши, и он истолковал нам каждому соответственно с его сновидением;
  cbt-NTPO: Inaquë chachin quiyaro'coi a'nara iprio hui'napi ya'huëarin anta'. Inaso'
    ina capitani chachin, asacatacaso marë' pa'anin. Hua'naraiso sha'huitohuatëira,
    ma'sona tapon naporinso no'tëquën sha'huitërincoi. Sha'huitërincoiso chachin caso
    naquëranchin asacataantaranco. A'naso nipirinhuë', noninquë ahuënquëconotahuaton
    atëpatëran,” itërin.
  bqc-SIM: Ɛbɛlu ɛ̀waasoe kúwanↄ we, n dↄaiↄ gbɛ̃zↄ̃ↄ zↄɛ. Kɛ́ wa wá nanaↄ sɛ̀lɛ
    wá sìuɛ̀, ↄ̃ à wá baade pↄ́ àsi'òɛ̀.
  tcz-CHONGTHU: Hiche laiphat chun Hebrew khangthah khat lengpa songkul'a chun keiho
    toh ana um'in, ama chu lengpa semang pachong pa soh a jong ana pang ahi, kamang
    nei lhon chu kasei lhon in ahile chu'in aman kamang lhon chu eile doh peh lhon
    e ati.
  mar-mar: तेथे कोणी इब्री तरुण आमच्याबरोबर कैदेत होता. तो संरक्षण दलाच्या सरदाराचा
    दास होता. त्यास आम्ही आमची स्वप्ने सांगितली त्याने त्याचे स्पष्टीकरण केले. त्याने
    आमच्या प्रत्येकाच्या स्वप्नांचा अर्थ सांगितला.
  tcs-tcs: Wan yang Ibruman i bin de wea mitu. Em i sebant blo da bos blo dem amiman
    uda lugaut aus blo yu. Wen mitu bin spik po em, em bin spik da mining blo dem
    drim po mitu.
  soq-soq: Ita Ibru apanawa sanaa no do wainitana, mida dibura onieia uwauleidia nolawa
    dewasadia apanawa, no auentena umanawa me diatano benemanen.
  qub-qub: Chay carsilchömi juc hebreo mösuwan iwal carä. Payga caran capitanpa uywaynin.
    Chay mösutami nogacunaga willaparä imata imano suyñushatapis. Chaura paynami willamaran
    ima päsamänanpaj suyñöcuna cashantapis.
  bqp-bqp: Eberu kɛfɛnna ke kú kũoo gwe, n dogarinↄ gbɛ̃ zↄ̃kↄ̃ↄ zↄ̀ↄmɛ. Kũ o ó
    nananↄ bàbanɛ, akũ à ó baadi pↄ́ bↄkↄtɛnaa ònɛ.
  hat-hat: Te gen yon jenn ebre avèk nou nan prizon an. Se te yon esklav kòmandan
    gad palè a. Nou rakonte l' rèv nou yo. Epi li esplike yo ban nou, li bay chak
    moun sans rèv li te fè a.
  eng-BSB: Now a young Hebrew was there with us, a servant of the captain of the guard.
    We told him our dreams and he interpreted them for us individually.
  tod-tod: Eɓulu zunu loungoi ta ɠɛni gi ʋa náʋɛ, masagi makɛ nuiti ta-ɠundiɠii ná-duɔi,
    gi gá-zegiti suɠulani ma, é ɛsɛ nɔnɔ ʋoluwoni ma.
  eng-WEBPB: There was with us there a young man, a Hebrew, servant to the captain
    of the guard, and we told him, and he interpreted to us our dreams. He interpreted
    to each man according to his dream.
  kbq-kbq: Hibru nehazana magora anampina tagra'enena mani'neankino, kinimofo avate'ma
    kvama nehaza sondia vahe'mokizmi kva ne'mofo eri'za ne'mo kina hu'neno, ava'na
    keti'a agri asamukeno huama huno ana avana ketiamofo agu'agesa'a tasami'ne.
  nhe-BL: Huan nopano ipan nopa tlatzactli itztoya tohuaya se hebreo telpocatl tlen
    quitequipanojtoya nopa tlayacanquetl. Huan tijpohuilijque totemic huan nopa hebreo
    techilhui tlaque quiijtosnequi.
  bus-bus: Eberu gↄ̃kparɛ kee kúwao gwe, n dogarinↄ gbɛ̃nsi zↄ̀mɛ. Kɛ̀ wa wa nanaanↄ
    tↄ̃kɛ̃̀nɛ, ben à wa baade pↄ́ bↄkↄ̃tɛna ònɛ.
  gub-BL: Zemunehew paw pe uruiko amo kwàkwàmo Emerew rehe we ure. Zauxiapekwer wanuwihaw
    pe uma'ereko e ma'e romo hekon a'e. Urumume'u urepuahu awer a'e kwàkwàmo pe. A'e
    ae umume'u hemimume'u urewe.
  eng-DRA: 'There was there a young man a Hebrew, servant to the same captain of the
    soldiers: to whom we told our dreams,'
  knf-knf: Uka du ukalabuş naţaşa aloŋ nahebërë, anwooŋ nalemp i naşih i bayeŋ. Ŋkakalëşa
    ŋţaafi ŋi nun, kaşë ţupun uko wi ŋajaki. Aţup andoluŋ ŋţaafi ŋi nul.
