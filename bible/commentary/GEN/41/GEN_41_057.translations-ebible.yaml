verse: GEN.041.057
translations:
  mal-C: യോസേഫിനോടു ധാന്യം വാങ്ങാൻ എല്ലാ ദേശക്കാരും ഈജിപ്റ്റിലെത്തി; കാരണം എല്ലായിടത്തും
    ക്ഷാമം അതികഠിനമായിരുന്നു.
  deu-TKW: Da kam alle Welt zu Joseph nach Ägypten, um Getreide zu kaufen; denn überall
    herrschte drückende Hungersnot.
  lin-lin: Mikili nyonso ezalaki koya na Ejipito mpo na kosomba ble epai ya Jozefi
    mpo ete nzala makasi ekotaki na mokili mobimba.
  cbr-NT: Usai 'ikëbë ka kamabi menuaxribi a piti 'aíma 'ain Egipto menua José 'ain,
    trigo marui unikama uinu 'ikë menubi a piti 'aíma 'ain uakëxa.
  eng-LSV: and all the earth has come to Egypt, to buy, to Joseph, for the famine
    was severe in all the earth.
  bmu-bmu: Bödi mi gölme pakpak dop köla lömböriba ahöyöhaŋgöra ambazipnöŋ gölme dop
    miaŋgöreŋök Ijipt kaba Josefköreŋ kaŋgota nene söŋgöröŋi memba malget. Mewö.
  eng-GNV: And all countries came to Egypt to bye corne of Ioseph, because the famine
    was sore in all landes.
  eng-WEBSTER: And all countries came into Egypt to Joseph to buy corn; because the
    famine was distressing in all lands.
  nhw-BL: Huan masehualme catli ehuani tlen campa hueli tlalme ajsiyayaj ipan tlali
    Egipto para quicohuase trigo ica José pampa ipan nochi nopa tlalme, amo oncayaya
    tlaque quicuase.
  swh-ONEN: Pia nchi nyingine zote zilikuja Misri kununua nafaka kutoka kwa Yosefu,
    kwa sababu njaa ilikuwa kali mno duniani kote.
  bba-bba: Mɑ tɔmbɑ nɑɑmɔ Eɡibitiɔ tem kpuron di bu kɑ dĩɑnu dwe Yosɛfun mi, domi
    ɡɔ̃ɔ te, tɑ tem kpuro nɛni ɡem ɡem.
  eng-KJVCPB: And all countries came into Egypt to Joseph for to buy corn; because
    that the famine was so sore in all lands.
  cpy-cpy: Osheki atziri poñaayitachari otsipaki nampitsi pokaentsiri Egipto-ki, ramanante
    owanawontsi rowaantakari José, tema tekatsi owanawontsi otsipaki nampitsi.
  mpx-mpx: Panuwa gegewena labi o elana hi na Itipita ge witi enona hi pwapwamola
    Yosepa elana, kaiwena labi gegewena galebu i apapanak-an.
  wbp-wbp: '@see-verse:GEN.041.056'
  luo-luo: Kendo pinje duto nobiro Misri mondo ongʼiew chiemo kuom Josef, nikech kech
    ne ngʼeny ahinya e piny mangima.
  meu-meu: Bena tano idau-idau iboudiai amo e hesiai ela, Aigupto ai aniani e hoi,
    Iosef dekenai; badina be doe na bada herea, tanobada idoinai.
  npi-ULB: सारा संसारमा भयानक अनिकाल परेकोले सबै देशका मानिसहरू योसेफबाट अनाज किन्‍न
    मिश्रमा आउँदै थिए ।
  yor-yor: Gbogbo àwọn orílẹ̀-èdè sì ń wá sí Ejibiti láti ra oúnjẹ lọ́wọ́ Josẹfu,
    nítorí ìyàn náà pọ̀ gidigidi káàkiri gbogbo ayé.
  emp-NTPO: Maʌ̃ awara druazabemada Josemaa trigo nẽdod̶e zebadjid̶aa jarrabara jũma
    druaza wãna bẽrã.
  ind-ind: '@see-verse:GEN.041.056'
  pes-OPCB: همچنین مردم از جاهای مختلف برای خرید غله نزد یوسف به مصر می‌آمدند، زیرا
    قحطی در سراسر زمین بسیار سخت بود.
  ssx-ssx: Mo tea꞉ kita꞉ kenke ta꞉ta꞉ ta꞉ta꞉ paeyao pa꞉ta꞉ ota꞉ hoke tupa꞉ putupieke
    handaa mo kenke ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉ haemeke wanda꞉halita꞉ oni Idiepi da pa꞉ta꞉
    widi hambuluekema꞉ Diosepe pa꞉ta꞉ epemekeme.
  lcm-lcm: Using a buk angan ke kata lapo rikek luai na ri vap i kuli rina aongos
    kita lapo pasal ane Aigipto asi kari mepo samui kon si Iosep.
  aer-aer: '@see-verse:GEN.041.056'
  tgl-ULB: Ang buong mundo ay pumupunta sa Ehipto upang bumili ng butil kay Jose dahil
    ang taggutom ay matindi sa buong mundo.
  nop-nop: Unduŋ tubune meeniŋ kwetkwet nanaŋe tuwaneene Isip kwetneŋ ugiŋ. Woŋ adi
    kwetkwet fiye kadakadi mulabuda hinek tuguk doktiŋa unduŋ tigiŋ.
  kca-kca: Па хон мўвәт эԓты Египта Иосиф эԓты ԋаԋ ԓат ԓутты йŏхтыԓысәт, мўв ԓŏватән
    ԓэԓԓы пŏра йура йиты питәс.
  cbu-NT: Ichingarusin arapcheewtamsin watungash kachingarangu, Osiyap katungats paxanxani
    atusin, Ijiptopsha tsap naatartaranganaya. Watam ichingaru yakat katungats maringaranguwa.
    Ashirucha, Ijiptopsha tsap tputs zapan katungtsingaz kuskustarach ashiranganaya.
    Ashiriya, na kamaneena yuwaa Osiy, 7 masach katungats maringachiya, tárangu anuritam
    katungats maringarangu anootsi.
  hui-hui: '@see-verse:GEN.041.056'
  wrs-wrs: Wo eva monglava ungundva saivna di Isip pethara, innem sovawolalm Yosepinda.
    Manara, owousva indakonda pethara esvema phongana.
  jao-jao: Marda li-mbangu li-jibiya winkanda bajiwuthu, nyungkarrku ki-awarala, kala-nykarri
    wuka nya-mangaji awara arrkula Yijiba wudurruwiji, kalu-linginma, kulu kalinyamba-alathama
    barra nyungku-ja ki-awaralu rdulurdumanthalu ma-ngarra alunga wiji. Kangka wardi
    barra lhabayi lukuluku, kurdardi kiwa-nbanma wabuda yurrulu alunga wiji.
  mya-mya: ကမ္ဘာ​အ​ရပ်​ရပ်​တွင်​လည်း​အ​စာ​ခေါင်း​ပါး ခြင်း​ကပ်​ဆိုက်​လျက်​ရှိ​သ​ဖြင့်
    အ​ပြည်​ပြည် မှ​လူ​တို့​သည်​ယော​သပ်​ထံ​သို့​စပါး​ဝယ်​ရန် လာ​ရောက်​ကြ​ကုန်​၏။
  cbi-NTPO: Tsenñu naa nuka tu' chulla bain ti fin tsandyatu Egiptosha buli ati'kanu
    José' junga jijiila, matyu nuka bain tiba fikenuu tsutyuñu' mitya.
  bod-N: ཡུལ་སོ་སོའི་མི་རྣམས་ཨེ་ཅིབ་ཀྱི་ཡུལ་དུ་སོང་ཞིང་ཡོ་སེབ་ཀྱི་དྲུང་ནས་འབྲུ་རིགས་ཉོས་པ༌སྟེ།
    གནམ་འོག་ཀུན་ལ་མུ་གེ་ཆེན་པོ་བྱུང་བས༌སོ།།
  wsk-wsk: Karak tom memek umu sor saki karogo la nunga iramuram, se nuna inang diamonko
    Egypt taikasan ale Joseph kote na diakasan.
  kkl-kkl: '@see-verse:GEN.041.056'
  sna-sna: Uye nyika dzose dzakauya kuzotenga zviyo kuIjipiti kubva kuna Josefa, nokuti
    nzara yakanga iri huru munyika dzose.
  spa-BLM: Todos los países vinieron a Egipto, a José, para comprar grano, porque
    el hambre era grave en toda la tierra.
  beu-beu: Bot taang-taang mi angu, mana kanap nehe hoa Masir mi Yusup abung mod beli.
    Se malapal-tabonggal angu etatabit eele angu ebele.
  cac-cac: Masanil juntzan̈xo nación ix ja manoj trigo d'a vin̈ yujto masanil b'aj
    ay vejel, man̈xalaj tas sva eb' anima.
  swh-ULB: Dunia yote ikaja Misri kununua nafaka kutoka kwa Yusufu, kwani njaa ilikuwa
    kali katika dunia yote.
  bel-bel: 'І з усіх краінаў прыходзілі ў Егіпет купляць хлеб у Язэпа: бо голад узмацніўся
    па ўсёй зямлі.'
  wed-wed: '@see-verse:GEN.041.056'
  deu-ELBBK: Und alle Welt kam nach Ägypten zu Joseph, um Getreide zu kaufen; denn
    die Hungersnot war stark auf der ganzen Erde.
  mbb-OT: Ne zuen menge etew he ebpuun te langun he menge zuma he ǥinhedian ne midhendiyè
    dan te Ehipto, su ebpemasa zan te egkeenen diyà te ki Jose, su mepait daan is
    bitil ziyà te minsan hendei he lugar.
  msc-msc: Mɔɔilu bɔra jamana bɛɛ rɔ ka na suman san diya Yusufu ma Misiran, baa kɔnkɔ
    gbɛlɛyara dunuɲa fan bɛɛ rɔ.
  mal-2015: ഭൂമിയിൽ എങ്ങും ക്ഷാമം കഠിനമായയ്തീർന്നതുകൊണ്ടു സകലദേശക്കാരും ധാന്യം കൊള്ളുവാൻ
    മിസ്രയീമിൽ യോസേഫിന്റെ അടുക്കൽ വന്നു.
  tuo-NT: Nipeꞌtiropʉ baꞌase ne marĩcaro niwʉ̃. Tojo weerã nipeꞌtise diꞌtacjãrã Egiptopʉ
    José tiro baꞌase duurã aꞌticãrã niwã.
  gup-gup: Dja mak bininj birrimdolkkarrinj kubolkbubuyika rowk, birrimrey kore Egypt
    kore Joseph mimweykahweykani. Kunmekbe birrikurduyimi bu birriyawarreni duninjh
    kubolkbubuyika rowk kurorre.
  met-met: Baing ina naga, numanuma longgalo dima mana Isip rangua Yosep bu digim
    anginga, namua na gesaga doa sibuna mana titi hataing longgalo.
  gvs-gvs: Ago ituli ta kasa liliudi goi tomota sima Itipita bego witi sigimona Iyosepa
    yaina. Bogina kuyagoi; logayana gagaina poyapoya ana madabokina goi.
  rmc-rmc: Savore manuša pal caľi phuv džanas andro Egipt ko Jozef te cinel o zrnos,
    bo sas igen bari bokh pre caľi phuv.
  nlg-nlg: Mana lei vure tana lei butonikomu talighutia Egypt tara mai i Egypt, ge
    kara mai pelu vangavanga na pukuna na ngengere te sule ngangata ilokana na maramana
    talighu.
  dgr-DOGNT: Eyıì-le nèk'e hazǫǫ̀ ts'ǫ̀ t'asìı dehshe-le agòjà t'à ekǫ gots'ǫ dǫ hazǫǫ̀
    tł'olà nàgeehdì gha Egypt nèk'e ts'ǫ̀ agejà.
  pes-OPV: و همه زمینها به جهت خریدغله نزد یوسف به مصر آمدند، زیرا قحط برتمامی زمین
    سخت شد.
  ron-1924: Ши дин тоате цэриле веня лумя ын Еӂипт ка сэ кумпере грыу де ла Иосиф,
    кэч ын тоате цэриле ера фоамете маре.
  aui-aui: Kubura mududiye na bada kapoe ibero kirakii, na wawaya nokodi kuburidima
    sipiika Ijiptma da Jousep gwabinama wit siyagimona.
  ben-OBCV: সমগ্র জগৎ মিশরে যোষেফের কাছে খাদ্যশস্য কিনতে এল, কারণ দুর্ভিক্ষ সর্বত্র
    ভয়াবহ রূপ ধারণ করল।
  lex-lex: Ne la'a riy mak kdella noheri-woru lyanti nayanni mana rmai Mesir pa rawelia
    metam la Yusup, yoma lar de lawan rehi la nohkerna-rai miaran tetema.
  rgu-rgu: Basa de, lahenda reme basa mamanaꞌ ara leo Masir reu, asa nanaaꞌ neme Yusuf
    mai. Nana huu fai laas ria tebe masalae naan seli.
  som-som: Markaasaa dalalkii oo dhammu waxay u soo safreen Masar, oo Yuusuf bay ugu
    yimaadeen inay hadhuudh ka iibsadaan; maxaa yeelay, abaartu aad bay ugu xumayd
    dhulka oo dhan.
  lat-VUC: Omnesque provinciæ veniebant in Ægyptum, ut emerent escas, et malum inopiæ
    temperarent.
  aoi-aoi: Aburraja wurrababurna warnumamalya engka-langwa angalya namurndaki-likenuma
    Yijibu-wa warniki-beyindi-yada aninga, mena muwurrariya-babe-ka mamarika iya yinungkwura
    ababurna-manja angalya-da.
  eng-ASVBT: And all countries came into Egypt to Joseph to buy grain, because the
    famine was sore in all the earth.
  mna-mna: Peteele tana isu toono ki Aikuptu men som. Irao pa toono ta boozomen. Tana
    karkari ta boozomen timarmar Aikuptu be tiŋgiimi kan kini la ki Yosep. Pa peteele
    tana sorok som.
  ita-1885: Da ogni paese eziandio si veniva in Egitto a Giuseppe, per comperar del
    grano; perciocchè la fame si era aggravata per tutta la terra.
  eng-LXXUP: And all countries came to Egypt to buy of Joseph, for the famine prevailed
    in all the earth.
  eng-ULB: All the earth was coming to Egypt to buy grain from Joseph, because the
    famine was severe in all the earth.
  spa-VBL: de hecho, la hambruna era muy mala en todas partes, así que la gente de
    otros países de todo el mundo vino a Egipto para comprar grano a José.
  fra-_FOB: Et de tous les pays on venait en Égypte, pour acheter du blé à Joseph;
    car la famine était grande par toute la terre.
  mal-mal: ഭൂമിയിൽ എങ്ങും ക്ഷാമം കഠിനമായ്തീർന്നതുകൊണ്ട് സകലദേശക്കാരും ധാന്യം വാങ്ങുവാൻ
    ഈജിപ്റ്റിൽ യോസേഫിന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Tamām mamālik se bhī log anāj ḳharīdne ke lie Yūsuf ke pās āe, kyoṅki pūrī
    duniyā saḳht kāl kī girift meṅ thī.
  suz-BL: मिनु अर्को रागी ङा मुरपुकी यो इजीप्‍त रागीमी अन्‍न ग्‍याप्‍थ, योसेफ आ ङोंइती
    जाक्‍मा बाक्‍त। मारदे हना मेको अन्‍कालम रागी नेल्‍ल ग्रोइक्‍माक्‍त।
  ita-1927: E da tutti i paesi si veniva in Egitto da Giuseppe per comprar del grano,
    perché la carestia era grave per tutta la terra.
  ckb-ckb: خەڵکی لە هەموو لایەکی جیهانەوە هاتن بۆ میسر تاکو گەنم لە یوسف بکڕن، چونکە
    قاتوقڕییەکە لە هەموو شوێنێکدا توند بوو.
  eng-BBE: And all lands sent to Egypt, to Joseph, to get grain, for the need was
    great over all the earth.
  crx-NTPO: Yun k'ut totsuk whut'enne 'enne Egypt yun k'ut whuz Joseph hits'un lhgha
    dindel, hanuyeh hootakulh ha. Dai cho 'i yun k'ut nduhoolhcho whe be 'uhooja 'et
    huwa.
  kan-OKCV: ಇದಲ್ಲದೆ ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಬರಗಾಲವು ಕಠಿಣವಾಗಿದ್ದದರಿಂದ, ಎಲ್ಲಾ ದೇಶದವರು ಯೋಸೇಫನಿಂದ
    ಧಾನ್ಯವನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ ಈಜಿಪ್ಟಿಗೆ ಬರುತ್ತಿದ್ದರು.
  bbb-bbb: Vasia ije funeka aesakae irore boejia keke ijadufuo e boeje binobino bune
    Ijifiti ijia Josofudo kumune fuaevekuae ruae.
  tam-2017: அனைத்து தேசங்களிலும் பஞ்சம் அதிகமாக இருந்ததால், அனைத்து தேசத்தார்களும்
    யோசேப்பிடம் தானியம் வாங்க எகிப்திற்கு வந்தார்கள்.
  spa-RV-1909: Y toda la tierra venía á Egipto para comprar de José, porque por toda
    la tierra había crecido el hambre.
  ron-BTF: Şi toate ţările au venit în Egipt, la Iosif, pentru a cumpăra grâne, pentru
    că foametea era aşa de aspră în toate ţările.
  eng-WEBP: All countries came into Egypt, to Joseph, to buy grain, because the famine
    was severe in all the earth.
  eng-FBV: in fact the famine was very bad everywhere, so people from other countries
    all around came to Egypt to buy grain from Joseph.
  nld-1939: kwamen alle landen naar Egypte, om van Josef koren te kopen; want de hongersnood
    teisterde ook de hele wereld.
  nch-BL: Huan masehualme cati ehuani ten campa hueli talme ajsiyayaj ipan tali Egipto
    para quicohuase trigo ica José pampa ipan nochi nopa talme, amo teno oncayaya
    para quicuase.
  tfr-NTPO: Kjok shto obl̈ë obl̈ë dl̈i l̇l̇ëm kjĩshko ga nopga tjwe l̈öng Egipto kjokyo,
    dl̈i tjwl̈ẽk José kong.
  vie-1934: Xứ càng đói nhiều nữa; vả, vì khắp thế gian đều bị đói quá, nên đâu đâu
    cũng đổ đến Ê-díp-tô mua lúa nơi Giô-sép bán.
  hin-CV: पृथ्वी के अलग-अलग देश से लोग योसेफ़ से अन्‍न खरीदने आने लगे, क्योंकि सारी
    पृथ्वी पर अकाल भयंकर हो चुका था.
  eng-OURB: All countries came into Egypt [Abode of slavery], to Joseph [May he add],
    to buy grain, because the famine was severe in all the earth.
  spa-BES: Y todas las naciones de los alrededores enviadas a Egipto, venían a José
    para comprar grano, porque la hambruna era grande sobre toda la tierra.
  tdx-tdx: Niheo am’Iosefe e Mitsraime ao iaby ty tane toy hivily tsako, amy te nanitsike
    ty tane bey toy ty hamafe’ i hasalikoañey.
  vid-vid: Wanhu kulawa chila honhu muisi nawoya Misili kwa Yusufu kugula chilyo,
    kwa vila nzala nayali ng'hulu kuli isi yeng'ha.
  pwg-pwg: Wawaya dobu bogii ma bogiiyai kamosiyai ipisi ku Egypt da Josepa gwabinai
    vavai ita gimara, iyamna gomarina na irakata ma ibero kirakai da dobu kudubina
    ikamowana yavui.
  eng-OKE: And all the inhabitants of the earth came into Mizraim to buy corn of Joseph,
    because the famine was mighty in all the earth.
  tha-KJV: และประเทศทั้งปวงก็​มาย​ังประเทศอียิปต์หาโยเซฟเพื่อซื้อข้าว เพราะการกันดารอาหารร้ายแรงในทุกประเทศ
  por-BR-2018: E toda a terra vinha ao Egito para comprar de José, porque por toda
    a terra havia aumentado a fome.
  bco-bco: A꞉la꞉ta꞉ga꞉ henfelo꞉ tambo nol amio꞉lo꞉, maiyo꞉wo꞉ alan fa꞉la꞉dowa꞉i ane
    ko꞉lo꞉ iyo꞉lo꞉ Isib hen a꞉na ya꞉sa꞉ga꞉, Yosa꞉b elo꞉wa ma꞉no꞉ kililia꞉ni ya꞉len.
  deu-ELO: Und alle Welt kam nach Ägypten zu Joseph, um Getreide zu kaufen; denn die
    Hungersnot war stark auf der ganzen Erde.
  ktm-ktm: Sa lau odo lok hokor pe hokor hala Isip pe helsih song odo hu Yosep, odosa
    lok ndre sulo-on eri song honum.
  caa-caa: Y tunor e gente xeꞌ turobꞌ tama otro inmojr chinamobꞌ war acꞌotoyobꞌ tama
    e lugar Egipto tuaꞌ umaniobꞌ e trigo taca e José, cocha matucꞌa ayan tuaꞌ ucꞌuxiobꞌ
    tama tunor e sian chinam.
  eng-WYC-2018: and all [the] provinces came into Egypt to buy corns, and to abate
    the evil of neediness. (and so the whole world came to Egypt to buy corn, or grain,
    for the famine was so severe.)
  epo-epo: Kaj el ĉiuj landoj oni venadis Egiptujon, por aĉeti de Jozef, ĉar la malsato
    estis tre granda en ĉiuj landoj.
  uig-PIN: Aqarqiliⱪ pütkül yǝr yüzini basⱪan bolƣaqⱪa, barliⱪ yurtlardiki hǝlⱪmu
    axliⱪ alƣili Misirƣa Yüsüpning ⱪexiƣa kelǝtti.
  beo-beo: 'Osobo bagade fifi asi gala dunu huluane da ha:i manu bidi lamusa:, Idibidi
    sogega Yousefema misi. Bai ha: bagade da osobo bagade soge huluane amoga doaga:i
    dagoi.'
  tpi-OTNT: '@see-verse:GEN.041.056'
  hau-SA: Dukan ƙasashe kuwa suka zo Masar don saya hatsi daga Yusuf, gama yunwa ta
    yi tsanani a dukan duniya.
  udu-udu: Doḵ/e adhana ’cesh yini ’baar mo uni p̱u’dkin e Pa Masir mo eya Yuusup̱
    mo mmoyol pos mo haali/ ṯe/ shilki ’kwani isi ’baar mo e mony’cesh mo be.
  uig-LAT: Acharchiliq pütkül yer yüzini basqan bolghachqa, barliq yurtlardiki xelqmu
    ashliq alghili Misirgha Yüsüpning qéshigha kéletti.
  nde-nde: Kwathi wonke amanye amazwe eza eGibhithe ezothenga amabele kuJosefa, ngoba
    indlala yayibhahile kuwo wonke umhlaba.
  ton-ton: 'Pea naʻe haʻu ʻae fonua kotoa pē ki ʻIsipite kia Siosefa ke fakatau: koeʻuhi
    naʻe lahi fau ʻae honge ʻi he fonua kotoa pē.'
  ces-1613: A všickni obyvatelé země přicházeli do Egypta k Jozefovi, aby kupovali;
    nebo rozmohl se byl hlad po vší zemi.
  eko-eko: Atthu a tuniya kiina aari ota Misuri oteela wuuzanya tiriku wa Yuusufu,
    mwaasa yoori jala yaamwazeyeliye olumwenku wooshi.
  nss-nss: Pe hu ndramat para kol hakol-hakol nondriya kol pwan masih ara husa Yisip
    para hu kasou anandrinai iro kili Yosep, paratesah, mundruwai namandran ara isilihiy
    pe ipwalngani topwe kol pwan masih.
  eng-WMB: All countries came into Egypt, to Joseph, to buy grain, because the famine
    was severe in all the earth.
  tam-TCV: உலகெங்கும் பஞ்சம் கொடியதாய் இருந்தபடியால், எல்லா நாட்டினரும் யோசேப்பிடம்
    தானியம் வாங்குவதற்காக எகிப்திற்கு வந்தார்கள்.
  ceb-ULB: Ang tanan sa kalibotan miabot sa Ehipto aron sa pagpalit ug trigo gikan
    kang Jose, tungod kay ang kagutom hilabihan na man kaayo sa tibuok kalibotan.
  mkn-mkn: Ais itu, orang dari mana-mana datang béli makanan dari Yusuf di Masir,
    tagal itu musim lapar batúl-batúl ngarí.
  nce-nce: Na fli life mago oneho mata foneme tako gigli memëtla, këme nëgeme bu Josep
    belë mitisikefëya, na hi wesibi balitina glo mëtlekefëya.
  pol-UBG: I ze wszystkich krajów przyjeżdżano do Egiptu, by kupować żywność od Józefa,
    bo wzmógł się głód na całej ziemi.
  agr-agr: Tuja ashí tikich nugkanmaya aents aidaush José trigo ijumjamu sumakmi tusag
    Egipto nugkanum shimujakui, wagki ashí tikich nugkanmakesh yutaig shiig atsau
    asamtai.
  kyc-kyc: Yuu muu peparaena lopo kone siyasa Josepe kareya dokonako nenge ropo pyala
    epeyami.
  urd-GVU: تمام ممالک سے بھی لوگ اناج خریدنے کے لئے یوسف کے پاس آئے، کیونکہ پوری دنیا
    سخت کال کی گرفت میں تھی۔
  deu-1912: Und alle Lande kamen nach Ägypten, zu kaufen bei Joseph; denn die Teuerung
    war groß in allen Landen.
  ntj-ntj: Nyangka-ya yarnangu pirni ngurra kutjupa-kutjupanguru pitjangu Yiitjipulakutu
    mirrka payipungkukitja. Tjiinyamarntu yayilurru purlkanya ngaralanytja manta lipiwanartu.
  row-row: Basa naa ma, atahori ra mia bee-bꞌee rema hasa nanaat mia Yusuf sia Masir.
    Huu ndoe-laꞌas manaseliꞌ.
  kan-2017: ಇದಲ್ಲದೆ ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಬರವು ಬಹುಘೋರವಾಗಿದುದರಿಂದ ಎಲ್ಲಾ ದೇಶದವರೂ ಧಾನ್ಯವನ್ನು
    ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಐಗುಪ್ತಕ್ಕೆ ಯೋಸೇಫನ ಬಳಿಗೆ ಬಂದರು.
  ena-ena: Humɨgaŋ ibɨlibɨliŋ agaŋ fɨli tɨbɨ sɨkasɨkan agɨladɨ hɨvɨ iahami. Iahɨci
    hulaŋ iamɨgali fɨli tɨbɨ mu hɨsɨŋ mu hɨsɨŋ agɨlaŋ avi Josepɨ dɨ pɨŋ veve sɨmɨŋ
    lavavɨmi.
  tgo-tgo: Gharɨgharɨ vambe thɨ rakaraka menava e yambaneke laghɨye na thɨ vamodo
    wit weya Josep, kaiwae vunuvuko vambe i vurɨgheghe e valɨvaŋgake wolaghɨye.
  yap-yap: Me yib e girdi’ u gubin yang u fayleng nga Egypt ni ngar chuw’iyed e grain
    rok Josef, ya gubin yang u fayleng e ke yib e uyongol riy nib gel.
  tet-tet: Rona lia nia, ema fatin hotu-hotu iha Mesir mai sosa haan nosi Yusuf. Rai
    salaen nia aat tebe-tebes iha raiklaran tomak.
  hlt-MCSB: Paeng tom long khaw koivawn ham Egypt kah Joseph te a paan uh dongah paeng
    tom kah khokha khaw a talong.
  mdy-ETH: ዓጮ ቢያይዳ ኪሊንኮ ሉማሢ ዶዴሢሮ ዱማ ዱማ ዓጮ ዓሳ ዮሴፔይዳፓ ሃኣኮ ሻንቃኒ ጊብፄ ዓጮ ሙኬኔ።
  twi-ASANTE: Enti, na aman a atwa Misraim ho ahyia no nyinaa kɔtɔ aduane wɔ Yosef
    nkyɛn wɔ Misraim, ɛfiri sɛ, na ɛkɔm a aba no ano yɛ den yie.
  mwc-mwc: Pipiya kupura ereonowanai si botubotu ku Egypt ba Joseph karinai kam si
    gimogimona. Basuna gomara wai dobu ereonowanai i goyo saki.
  bhl-bhl: '@see-verse:GEN.041.056'
  con-NTPO: Poi andenga tsa'caen dasi tsenisundeccu'qque Egiptoni ji'je'fa José an'bian'cho
    trigoma chavaye.
  eng-WEBU: All countries came into Egypt, to Joseph, to buy grain, because the famine
    was severe in all the earth.
  bnp-bnp: E huriki na robo basi ranga ri valai o Egipto, ri kona a vit ne Iosep,
    a vuhuna i hale liu a pago na maka tanga lobo na malala.
  wal-wal: Sa7a ubban koshai suullido gishshau, sa7an de7iya asai ubbai kattaa Yooseefappe
    woommanau Gibxxe yiis.
  mgh-mgh: Ni atthu ookhuma ilapo cothene, yammwa Wiciipitu wiira yathume itiriku
    wa Yusufu, kontha itala yaanvira itepaka ilapo cothene.
  acu-NT: Tura chikich nungka ainamunmasha yutai pengké atsau asamtai, nu nungkanmaya
    ainausha Ejiptonam sumaatai tusar, Josénam kaunkarmiayi.
  spa-PDDPT: También llegaban de toda la tierra a Egipto para comprar grano a José,
    porque la hambruna aumentaba en toda la tierra.
  gun-gun: Yvy jave re karuai ramo Egito katy oua, José gui tembi'u ojogua aguã.
  agu-BL: Ncha'tz e' baj sajle'n wunak tulak e'chk nación tan lok'che'n triw tetz
    Ẍep, na qui'c chiwa' jaltz tulak cyetz chitanum.
  eng-PEV: And there was no rain in other countries too. It was really bad everywhere.
    So the people that lived in those other countries, they went to Egypt, and they
    bought food from Joseph’s workers too.
  ilo-ULB: Um-umay ti amin a paset ti daga iti Egipto tapno gumatang iti bukbukel
    kenni Jose, gapu ta nakaro ti panagbisin iti amin a daga.
  kpg-kpg: Nia daangada i nia madagowaa huogodoo i henuailala e lloomoi gi Egypt e hui
    nadau palaawaa gi Joseph, idimaa tau magamaga la guu dau i nia madagowaa huogodoo.
  uig-ARA: ئاچارچىلىق پۈتكۈل يەر يۈزىنى باسقان بولغاچقا، بارلىق يۇرتلاردىكى خەلقمۇ
    ئاشلىق ئالغىلى مىسىرغا يۈسۈپنىڭ قېشىغا كېلەتتى.
  bsp-bsp: Afum ŋac-yɛfɛ mofo fəp ma Misira kədeway malɔ nnɔ Isifu eyi mɔ, bawo dor
    dɛnanaŋkanɛ kəbɛk Misira.
  bps-bps: Na du too sè i kbitil di klamang banwe, balù i dad to di dademe banwe salu
    ale di Idyif, du mayad ale fali di ku Dyosif.
  mbs-mbs: Medita heman se otaw dimoton te Ehipto lekat te menge doma ogpeanan amon
    mayad dan te trigo diyà ki Jose, so medaet se bitil doton te kebelad te keneyonan.
  tof-tof: Akó pamkolpama togoblórr blaman bwób-bwób Izipt kantrridü wit küp bumiógüm
    Zosepkagab, zitülkus kari kolae ku koke yarilürr blaman bwób-bwób.
  sus-sus: Mixie nu fa keli yire birin, fafe mɛngi sarade Yusufu ma, barima kaamɛ
    nu bara sɛnbɛ sɔtɔ duniɲa birin ma.
  pon-2006: Sang wasa koaros nin sampah, aramas akan kin pwarodo rehn Sosep pwe re
    en pwainda arail tungoal pilawa, pwe lehk lapalapo pil lelpeseng wasa koaros.
  jae-jae: Tôbôm gêjam sêga, tec lau gamêŋ pebeŋŋa sêja Aiguptu sebe sênam ôli polom
    aŋga Josepnê, gebe tôbôm kapôêŋ gêjam nom ŋagamêŋ samob auc. jali. tetoc oc sa
    kêtu nêŋ anôtô jaba.
  ksd-ksd: Ma ra lavur gunan par dia ga vana uro Aigipto tadav Iosep, upi diat a kul
    kon; tago ra mulmulum i ga manga tup ra rakarakan a gunagunan par.
  tur-YTC: Bütün ülkeler tahıl satın almak için Yosef’in yanına, Mısır'a geldiler.
    Çünkü bütün yeryüzünde kıtlık şiddetliydi.
  bel-N: I з ўсёй зямлі прыходзілі ў Эгіпет купляць у Язэпа, бо павялічваўся голад
    па ўсёй зямлі.
  grc-BRENT: Καὶ πᾶσαι αἱ χῶραι ἦλθον εἰς Αἴγυπτον, ἀγοράζειν πρὸς Ἰωσήφ· ἐπεκράτησε
    γὰρ ὁ λιμὸς ἐν πάσῃ τῇ γῇ·
  ind-AYT: Orang-orang dari seluruh bumi berdatangan ke Mesir untuk membeli gandum
    dari Yusuf karena kelaparan itu sangat berat di seluruh bumi.
  lid-lid: Eme iri lau mari badu bolo munyak ame Ijip, ame hawe Josep asih nyamon,
    tasah kon mari ndrandra-i labai ta nyamon bwe.
  nya-nya: Anthu ankabwera ku Igupto kuchokera ku mayiko ena onse kudzagula tirigu
    kwa Yosefe, chifukwa njala inafika poyipa kwambiri pa dziko lonse lapansi.
  hrv-hrv: Sav je svijet išao u Egipat k Josipu da kupuje žita, jer je strašna glad
    vladala po svem svijetu.
  mps-mps: Te tigidali tǫ badu bidi hani we bidi augwali me te Isipba Josep bidibo
    madi aselama, te wit abelagasali, magi baso meni, te dwai nasi ebo si te tigidali
    tǫ usu nama, te nasi pedelali.
  llg-llg: Basa ndia, boe ma hataholi la leme sudi bee mai, ala mai hasa nanaꞌak nai
    Yusuf nai Masir. Huu fai ndoen ndia, tetebes nanabiik nalan seli.
  tpi-tpi: '@see-verse:GEN.041.056'
  dan-1931: og Alverden kom til Ægypten for at købe Korn hos Josef; thi Hungersnøden
    tog til over hele Jorden.
  vie-OVCB: Khi các nước bị đói lớn, tất cả các dân tộc đều đến Ai Cập mua lúa từ
    Giô-sép.
  lbk-lbk: Ya wad-ay akhes nan angsaangsan ay takho ay nalpo isnan olay entona ay
    ili ay inmey id Egipto ay lomako isnan makakan ken Jose, tay chad-ama nan fitil
    isnan olay entona.
  guj-2017: સર્વ દેશોના લોકો મિસર દેશમાં યૂસફની પાસે અનાજ વેચાતું લેવાને આવ્યા, કેમ
    કે આખી પૃથ્વી પર સખત દુકાળ હતો.
  byr-byr: '@see-verse:GEN.041.056'
  awx-awx: Kewu undä gwen naxu wenä hikngä tiwän, Isipgän apu, wilu Josepde tängäne
    moninggä uhikin.
  pon-2006A: Sang wasa koaros nin sampah, aramas akan kin pwarodo rehn Sosep pwe re
    en pwainda arail tungoal pilawa, pwe lehk lapalapo pil lelpeseng wasa koaros.
  por-BRBSL: Todos os países vieram ao Egito, a José, para comprar grãos, porque a
    fome era severa em toda a terra.
  aly-aly: Apmer arrpanenh-they Egypt anyent ikwer-warl akarrirrek, amern-angketyarr-warl.
    Aherrety apmwa apmer arrpanenh-itwek-anem ayntek, amern-weny arrangkw, amern lyapey-angenh.
  cth-cth: Talai van pueng dawk takang teh a pataw poung dawkvah, kho tangkuem e tami
    pueng teh cakang ran hanelah Izip ram e Joseph koe a cei awh.
  twi-twi: Enti na aman a atwa Misraim ho ahyia no nyinaa kɔtɔ aduan wɔ Yosef nkyɛn
    wɔ Misraim, efisɛ na ɔkɔm a aba no ano yɛ den yiye.
  hlt-hlt: Paeng tom long khaw koivawn ham Egypt kah Joseph te a paan uh dongah paeng
    tom kah khokha khaw a talong.
  tbz-SIM: Kɛ̀ yɛhɛkɛ̀ yɛmɔu kɔbɛ ńkɔrìní Esibiti Sosɛfu borɛ̀ kɛ do ntidiitì, kɛ
    yɛ̃́ dikònnì do tɑmɛ̀ titentì timɔu ndi.
  msy-2020: Ezɨ mɨtiriar bar ekiam kantriba bar paza me gami. Ezɨ kamaghɨn kantriba
    bar dar gumazamiziba Josep bagha iza a da daghebagh ivesi.
  txq-txq: Basa boe ma hatahorir sudi ruma bee mai reu hasa nanaꞌak numa Masir, nahuu
    fai ndoe-laꞌas naa nemetaꞌuk ndoos.
  aaz-aaz: Rarit biak ein naꞌkon mee-mee neman ma nsosan amnahat naꞌkon naiꞌ Yusuf
    nbin pah Masir. Natuin oras amnahas naan batuur-batuur maꞌtaniꞌ.
  azb-azb: Bütün ölkələrin adamları taxıl almaq üçün Misirə, Yusifin yanına gəlirdilər,
    çünki bütün yer üzündə şiddətli aclıq idi.
  eng-DBY: And all countries came into Egypt to Joseph, to buy [grain], because the
    famine was grievous on the whole earth.
  hin-2017: इसलिए सारी पृथ्वी के लोग मिस्र में अन्न मोल लेने के लिये यूसुफ के पास
    आने लगे, क्योंकि सारी पृथ्वी पर भयंकर अकाल था।
  wol-KYG: ba nit ñiy jóge fu nekk ci àddina, di wutsi njël ci Yuusufa ndax xiif bu
    mettee fépp ca àddina.
  swp-swp: Abo eanua gamagaridi se laoma Aigupito eai Iosepa arinai, paana guriam
    wai i lai ariri tanoubu tupo gamagamagari eai.
  bjr-bjr: Aiqama maqa maaqaki maru fasiqa aanaaseesa aandaroo firaafa naru faqa aiqama
    atinaindari narana feefaurirara Yooseefaa funnai Isipa maqa maaqaki aniqau.
  eng-YLT: and all the earth hath come to Egypt, to buy, unto Joseph, for the famine
    was severe in all the earth.
  kne-kne: Ad-ado abey ipogaw ay inmey ed Egipto ay napo sin addawi ay il-ili ta en
    da manaoy en Jose, tan nakaro abe din betil sin kad-an da.
  wat-wat: Atu yota mani fafani nenesiyai noga i nakatamoka. Na fasinei namoḡa si nenemiya
    Itifita eketa Yosefa nenei kabwaga si vivikimwaneya.
  heg-NTPO: Hidi nam muik atuli deng ola-ol tuun, maas le sos in kaa deng Yusuf, se
    Mesir. Undeng oras lubu na muun isi.
  ptu-ptu: Susi toi duka' hupatau buttu dio mai mobotto-bottoam, sulei mangngalli
    gandum lako Yusuf aka mapana' kakobeam lako lino.
  bzd-NTPO: Ká̱ ulitane wakpa a̱ kë̀ ì ku̱'ia̱ katanoie, e' kue̱ki̱ ie'pa de Egipto
    chkewö ta̱u̱k José ska'.
  kwf-kwf: ꞋUnaꞋeri ngwae ana fanoa ꞋaꞋana ki taꞋifau logo neꞋe kira leka maꞋi Ejipt
    fuana folilana witi, osiꞋana fioloꞋanga neꞋeri dao ana fanoa ki taꞋifau saena
    magalia naꞋa.
  eng-WYC-2017: and all [the] provinces came into Egypt to buy corns, and to abate
    the evil of neediness.
  eng-WMBB: All countries came into Egypt, to Joseph, to buy grain, because the famine
    was severe in all the earth.
  spp-spp: Mà bâra lire na, katege mpyi a jyè diɲyɛŋi puni i. Ka sùpyire si wá na
    yîri kìrigii puni i, na ma na sùmaŋi shuu Yusufu á, Misira kìni i.
  aey-aey: Aria cahel eu hatuhatu cunugna me qee bahic ihoc li nijen. Eunu dana hatu
    filfilnadec age Isip ono sab Josef ebennadec fajoqagannu holoig.
  urd-GVH: तमाम ममालिक से भी लोग अनाज ख़रीदने के लिए यूसुफ़ के पास आए, क्योंकि पूरी
    दुनिया सख़्त काल की गिरिफ़्त में थी।
  rug-rug: Meke sari doduru tie pa ninae popoa si mae koe Zosepa pa popoa Izipi, pude
    holu ginani, sina kaleana sisigiti sa soṉe pa ninae popoa.
  gaz-gaz: Waan guutuu addunyaa irratti beelli hammaateef biyyoonni hundinuu Yoosef
    irraa midhaan bitachuuf gara Gibxi dhufaa turan.
  fra-LSG: Et de tous les pays on arrivait en Égypte, pour acheter du blé auprès de
    Joseph; car la famine était forte dans tous les pays.
  gnn-gnn: Ga wiripu‐guḻku' yolŋu'‐yulŋu bitjarra yana liŋgu marrtjina lili, ŋulaŋuru
    bala wiripuŋuru wäŋaŋuru, ga ŋayi Djotjipthunydja bitjarra yana liŋgu wekaŋala
    walalambala, rarr'yurruna ŋatha, liŋgu ŋunhinydja wiripunydja wäŋa malanha bitjarraŋga
    bili yana baṉḏanydhina ŋanhdharkthina.
  yal-yal: Muxune yi fa, sa keli yamanane birin yi, e fa donseen sara Yusufu ma Misiran
    bɔxɔni, bayo kamɛn bata yi sɛnbɛn sɔtɔ yamanane birin yi.
  gum-gum: Inchen chu pirausrø misaameratøgucha Joséwan tirigu penønrrab amrrubelø
    køn, kaguen tru parø arrubiibe yandø munaørøba arrub pasrøben.
  iou-iou: Täŋkaŋ kome ätuken udegän, nakta jop irit waki ahäŋirän ämawebe uken nanik-naniktä
    äbäŋpäŋ Josepken yäŋapiwäpäŋ nadäŋ yämiŋirän ketem suwaŋkuŋ.
  haw-1868: 'A hele mai la ko na aina a pau i Aigupita io Iosepa la e kuai: no ka
    mea, ua nui loa ka wi ma na aina a pau.'
  arb-NAV: وَأَقْبَلَ أَهْلُ الْبُلْدَانِ الأُخْرَى إِلَى مِصْرَ، إِلَى يُوسُفَ، لِيَبْتَاعُوا
    قَمْحاً لأَنَّ الْمَجَاعَةَ كَانَتْ شَدِيدَةً فِي كُلِّ الأَرْضِ.
  adz-adz: Da garam intap fain iba Idzip i tsanganda Yosef da uda nam gadan bida nigi,
    i gubuꞌ tsiraꞌ ingaungꞌ intap santan.
  ewe-ewe: Eye amewo tso dukɔwo katã me va Egipte be yewoaƒle bli le Yosef gbɔ, elabena
    dɔwuame la nu sesẽ le xexea me katã.
  eng-LEE: And all the countries came into Egypt to buy corn of Joseph; because the
    famine was sore in all the countries.
  gvn-gvn: '@see-verse:GEN.041.056'
  nna-nna: Marrngukarra turlpanyiyi warinyja warrarnjarrangu, jana milpanyikinyiyalu
    Joseph-ku mayiku maninyaku warnkujartinyju. Marrngurrangu warinyjarrangu warinyjarrangu
    warrarnja turlpanyiyi Egypt-karti janparr karrinyija, mayiku maninyaku.
  asm-FB: সকলো দেশৰ মানুহবোৰে শস্য কিনিবৰ কাৰণে মিচৰ দেশত থকা যোচেফৰ ওচৰলৈ আহিল; কিয়নো
    গোটেই পৃথিৱীত ভীষণ আকাল হ’বলৈ ধৰিলে।
  sus-A: مِشِيٍ نُ قَ كٍلِ يِرٍ بِرِن، قَقٍ مّنفِ سَرَدٍ يُسُقُ مَ، بَرِ مَ كَامّ
    نُ بَرَ سّنبّ سْتْ دُنِحَ بِرِن مَ.
  fra-SBL: Tous les pays venaient en Égypte, chez Joseph, pour acheter du blé, car
    la famine sévissait sur toute la surface de la terre.
  hbo-hbo: וְכָל־הָאָ֙רֶץ֙ בָּ֣אוּ מִצְרַ֔יְמָה לִשְׁבֹּ֖ר אֶל־יֹוסֵ֑ף כִּֽי־חָזַ֥ק
    הָרָעָ֖ב בְּכָל־הָאָֽרֶץ׃
  shp-NTPO: Jaskara iketian, jatíbiainoax trigo maroi Egiptonko José ikain bekana
    iki. Jatíbiainra kikinbiresi jawékiatinin ikana iki.
  eng-WYCLIFFE: and alle prouynces camen in to Egipt to bie metis, and to abate the
    yuel of nedynesse.
  piu-2006: '@see-verse:GEN.041.056'
  pjt-pjt: Kaya aṉangu kutjupa tjuṯa kuḻu rawa pitjangi ngura panya kutjupa tjuṯanguṟu
    Itjipalakutu mai Josephala payamilantjikitja, panya ailuru manta winkingka ngaṟanyangka.
  cwe-cwe: Wanhu kulawa zisi zose weza Misili kugula ndiya kwa Yosefu, kwaviya nzala
    ikala ng'hulu ng'hani chila hanhu.
  bgs-bgs: Marapung pagsik tô mga manubù na igsadun tun ta Ehipto tikud tun ta ássa
    mga banuwa ébô málli dan ka trigo tun ki Jose, su dakál tô ballus tun ta kaluwagan
    ka banuwa.
  kik-kik: Namo mabũrũri mothe magĩũka Misiri kũrĩ Jusufu kũgũra ngano, tondũ ngʼaragu
    ĩyo yarĩ nene mũno thĩ yothe.
  ksr-ksr: Bodi ii baloŋ kuuya sokoma bimooŋ erotiwaajoŋ ejembanoŋ gomaŋ so kanoŋa
    Iijipt kaŋ Joosefwaanoŋ kouma nene sewaŋa meŋ laligogi. Kiaŋ.
  fra-NCL: De toute la terre on venait en Égypte pour acheter du blé auprès de Joseph ;
    car la famine s’était aggravée sur toute la terre.
  cek-AK: Prae thung boih ah khokhahaih nung parai boeh pongah, prae kruek ih kaminawk
    Izip prae ah angzoh o moe, Joseph khaeah cang to qan o.
  xla-xla: Epapedeme daya pa꞉le kokota ta꞉lamo pato dla pulati opatapo mo opi tle
    Isip mo dla Yosep hala dla mani mate daya halomala pumhalaiyo.
  cuk-cuk: Bela dule-yar-baigangi-bukmaladdi, Joséʼse orosgi-dakleged-bakmalaga Egiptoʼse
    nonidamalad. Ar ade, yar-baigangindi masgunned satemalad.
  uig-CYR: Ачарчилиқ пүткүл йәр йүзини басқан болғачқа, барлиқ жутлардики хәлиқму
    ашлиқ алғили Мисирға Йүсүпниң қешиға келәтти.
  pma-pma: Meatin keil umai en out Isip aka en out sav houlu avahul uti uit veni anien
    tovuol en out vasi.
  tel-2017: ఆ కరువు లోకమంతా తీవ్రంగా ఉండడం వల్ల లోకమంతా యోసేపు దగ్గర ధాన్యం కొనడానికి
    ఐగుప్తుకు వచ్చింది.
  hat-BSA: Pèp yo de tout peyi te vini an Égypte pou achte sereyal Joseph yo, akoz
    gwo grangou a te rèd sou tout tè a.
  bxh-bxh: Yo fede, nuꞌu mahudoꞌidi dodogadi sa laoma Idipi be witi sa unedi Diyosepa
    lebena yai.
  kos-kos: Mwet uh tuku liki yen nukewa faclu nu Egypt in moul wheat sel Joseph, ke
    sripen sracl sac arulana upala yen nukewa.
  hbo-WLC: וְכָל־הָאָ֙רֶץ֙ בָּ֣אוּ מִצְרַ֔יְמָה לִשְׁבֹּ֖ר אֶל־יוֹסֵ֑ף כִּֽי־חָזַ֥ק
    הָרָעָ֖ב בְּכָל־הָאָֽרֶץ׃
  ibo-ibo: Mba niile bịara Ijipt ịzụ nri site nʼaka Josef nʼihi na ụnwụ ahụ dị njọ
    nʼụwa niile.
  ory-ory: ପୁଣି, ସର୍ବଦେଶୀୟ ଲୋକମାନେ ମିସର ଦେଶରେ ଶସ୍ୟ କିଣିବା ପାଇଁ ଯୋଷେଫଙ୍କ ନିକଟକୁ ଆସିଲେ।
    ଯେହେତୁ ସବୁ ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ପ୍ରବଳ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.041.056'
  chk-chk: Iwe, aramas seni ekis meinisin ra pwal feito Isip ren Josef pwe repwe kamö
    mongö, pun ewe lengita a fokun chouiti unusen fanüfan.
  ssd-ssd: Kilke ŋakmba guba suŋgo tinaig tukunu kilke tugu ŋakmba nane mata wit piyawam
    tuku Isip kilke mbol Yosef tugum prowe likinaig.
  rop-rop: en pipul brom ebri kantri bin ol kaman langa Ijip blanga baiyim daga brom
    Josef, dumaji olabat ron kantri bin jidan brabli draiwan ebriweya, en dei nomo
    bin abum eni daga.
  ukr-1871: Кинулись тодї всї землї до Йосифа в Египет; бо всюди панував страшний
    голод.
  eng-AOI: Then many people came to Egypt from other countries to buy food because
    they were bad years everywhere.
  yon-yon: Ambibkin korem kwangkon animaniibban mungi ye yewedbed yiminban kowe, korem
    meneniiwa, Yosefiib yaa Idyip aombed animan andowe berengkiwen.
  bch-bch: Ta gid alu padengada tinam Isip ngan olnga ad annga pan Iosep, ngansa sapanga
    paeamao ipakaranga tibur toa ngada oa tanoeai.
  deu-1951: Und alle Welt kam nach Ägypten, um bei Joseph Korn zu kaufen; denn es
    herrschte allenthalben große Hungersnot.
  eng-JPS: And all countries came into Egypt to Joseph to buy corn; because the famine
    was sore in all the earth.
  ubr-ubr: Sabu tafanam ta ta emon engon sinat Joseph bisinai sawareg sitotobon. Yabin
    gomar irat kwakwan tafanam ta ta engon ibo.
  srp-1865: I iz svijeh zemalja dolažahu u Misir k Josifu da kupuju; jer posta velika
    glad u svakoj zemlji.
  lug-lug: Ensi zonna nazo ne zijja e Misiri eri Yusufu okugula emmere; kubanga enjala
    yayitirira mu nsi zonna.
  heb-heb: וכל הארץ באו מצרימה לשבר אל יוסף כי חזק הרעב בכל הארץ׃
  ben-IRV: এবং সবদেশের লোক মিশর দেশে যোষেফের কাছে শস্য কিনতে এল, কারণ সবদেশেই দূর্ভিক্ষ
    প্রবল হয়েছিল।
  pan-pan: ਸਾਰੇ ਸੰਸਾਰ ਦੇ ਲੋਕ ਯੂਸੁਫ਼ ਦੇ ਕੋਲੋਂ ਅੰਨ ਖਰੀਦਣ ਲਈ ਮਿਸਰ ਵਿੱਚ ਆਉਣ ਲੱਗੇ ਕਿਉਂ
    ਜੋ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਕਾਲ ਬਹੁਤ ਸਖ਼ਤ ਸੀ।
  tkr-tkr: Gırgıne ölkabışee it'umna mısvalla gibğılil-alla, gırgınəəng'ançe insanar
    Yusufusqa abayle vuxha suk alivşes.
  mwp-mwp: Sethabi thonara mabaygal kasa mura Aykupithupa toedipu aypa barpudoeypa
    mura lagoengu Yoewsepalngu. Minguz kedha, senawbi thonara nanga gasamoedhin mina
    koey ipidhadh gegeyadh mura doegamuya.
  mya-JVB: ခပ်သိမ်းသော ပြည် တို့၌ လည်း အလွန်အစာ ခေါင်းပါး သောကြောင့် ၊ အသီးသီး သောပြည်
    သားတို့သည် စပါးကိုဝယ် ခြင်းငှါ အဲဂုတ္တု ပြည် ယောသပ် ထံ သို့လာ ရောက်ကြ၏။
  tte-O: Yo tomo yanuwa meuloina koina silaoma Itipita kan sigimwala Yosepa koina,
    kaiwena guliyam kabo inae molosi yanuwa meuloili kolili.
  tbg-tbg: Vo vataini vo vatainivata kia kara vaumanta vo vatanaa vo vatanaaka Isipini
    Iohepiva vaunaini kara varareka ani vaura.
  hmo-hmo: Vadaeni tano idauidau ibounai dekena amo, taunimanima idia lao Aigupito
    dekenai, aniani idia hoia, Iosepa dekenai. Badina be hitolo ena nega ia bada herea
    momokani, tanobada ibounai dekenai.
  ata-ata: Ta mitema meꞌa no xalexalee tuatuala mukalusi no paxapaxa ne, mineꞌe mixali
    noxou Iosepu ne Aixiputo ne sou ilotoxaꞌa laꞌilali noxou xo soli toxoxaꞌa ne muꞌokiꞌoki
    mo mutaasou xalexalee tuatuala neꞌei neꞌei ne mukalusi.
  nfa-nfa: Lula manganga ae titu kèna, ka dhèu nèti mia-mia mai hèli ngangaꞌa ètu
    Yusuf ètu rai Masir.
  urd-urd: और सब मुल्कों के लोग अनाज मोल लेने के लिए यूसुफ़ के पास मिस्र में आने लगे,
    क्यूँकि सारी ज़मीन पर सख़्त काल पड़ा था।
  rus-SYN: И из всех стран приходили в Египет покупать хлеб у Иосифа, ибо голод усилился
    по всей земле.
  cbt-NTPO: Naporahuaton ya'ipi parti quëran huë'sapi. Cosi trico taparinso' pa'antacaiso
    marë' Iquipitoquë huë'sapi. Co inso no'paquë tëranta', cosharo noyatërinhuë' ni'ton,
    naporapi huachi.
  bqc-SIM: Ɔ̃ gbɛ̃́ↄ bↄ̀ dṹnia guu píi aa mↄ̀ Egipi pↄ́wɛna lúi Yosɛfuwa, asa
    imina gbãakũ̀ dṹnia guu píiɛ.
  tcz-CHONGTHU: Chule gam dang dang Egypt gam kimvel a jousen neh le chah akichoh
    thei nadiuvin Joseph heng ahinnai lut tauvin, Ajeh chu hitobang kel hah chu vannoi
    leiset chung jouse asuh boi cheh ahi.
  mar-mar: सर्व पृथ्वीवरील देशातून लोक धान्य विकत घेण्यासाठी मिसरात योसेफाकडे येऊ
    लागले, कारण त्या वेळी पृथ्वीच्या सर्व भागांत दुष्काळ पडला होता.
  tcs-tcs: Pipol bin kam prom ebriwea wea ert, kam po Izipt po baie wit prom Zosep,
    bikoz prapa big anggretaim i bin prapa nugud.
  soq-soq: Omana debama segalene bola isiwa do kadimon. Sa baiwa bola sa apanawa wimone
    Iosep mampe nana gimarantoie.
  qub-qub: Juc-lä nasyuncunachöpis manami micuy caranchu. Chaymi intëru nasyuncunapita
    Egipto nasyunman shamuran Josëta «Rïguta ranticamay» ninanpaj.
  bqp-bqp: Akũ gbɛ̃nↄ bò andunia gu pínkia ò sù Misila pↄ́blewɛ lú Yusufua, zaakũ
    nà gbãna kũ̀ andunia gũn pínkimɛ.
  hat-hat: Moun soti toupatou nan tout lòt peyi yo vin achte ble nan men Jozèf nan
    peyi Lejip, paske grangou a te rèd anpil toupatou sou latè.
  eng-BSB: And every nation came to Joseph in Egypt to buy grain, because the famine
    was severe over all the earth.
  tod-tod: Nui ɠɛni zeɠezu zooi kpein su, ti ɗa ʋa Ezipete, Zozɛfe ʋɔ bɛ, ga ti moloi
    ɠeya, mazɔlɔɔ pului wola ɓɔini zooi kpein su.
  eng-WEBPB: All countries came into Egypt, to Joseph, to buy grain, because the famine
    was severe in all the earth.
  kbq-kbq: Zamagazamo maka kaziga mopafina hige'ze maka kaziga mopareti vahe'mo'za,
    Isipiti witi ne'zazmia Josefenteti eme miza hu'naze.
  nhe-BL: Huan tlacame tlen ehuani tlen campa hueli tlaltini ajsiyayaj ipan tlali
    Egipto para quicohuase trigo ica José pampa ipan nochi nopa tlaltini, ax oncayaya
    tlaque quicuase.
  bus-bus: Ben gbɛ̃nↄ bↄ̀ anduna gu píngia wà mↄ̀ Igipiti blɛwɛɛ lú Yusufua, zaakɛ
    dekaa gbãa kũ̀ anduna guu píngimɛ.
  gub-BL: Ywy nànànar ur Ezit pe temi'u ime'eg kar pà Zuze wi wà. Ta'e azeharomoete
    nuhyk kwaw temi'u ywy nànàn a'e xe.
  eng-DRA: And all provinces came into Egypt, to buy food, and to seek some relief
    of their want.
  knf-knf: Bañaaŋ bapënna ŋŧaak bŧi abi Ejiptu pnug ŋdeey du Yoŧef ţiki ubon udëm
    ţi ŋŧaak bŧi.
