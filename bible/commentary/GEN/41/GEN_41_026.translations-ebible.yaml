verse: GEN.041.026
translations:
  mal-C: ഏഴു നല്ല പശുക്കൾ ഏഴുവർഷങ്ങളാണ്; ഏഴു നല്ല ധാന്യക്കതിരുകളും ഏഴുവർഷങ്ങൾ; സ്വപ്നം
    ഒന്നുതന്നെ.
  deu-TKW: Die sieben schönen Kühe bedeuten sieben Jahre, und die sieben schönen Ähren
    bedeuten sieben Jahre - beide Träume sind gleichbedeutend.
  lin-lin: 'Bangombe sambo ya basi ya kitoko ezali mibu sambo, mpe mito sambo ya ble
    ezali mibu sambo : ezali kaka ndoto moko.'
  cbr-NT: Mapai achúshi 'imainun rabë́ vacakama upíirabu ax ka mapai achúshi 'imainun
    rabë́ baritia 'ikën, usaribi ka mapai achúshi 'imainun rabë́ trigo bimi upíirabu
    ax 'ikën. Ax ka a mi namákë abi 'ikën.
  eng-LSV: the seven good cows are seven years, and the seven good ears are seven
    years, the dream is one;
  bmu-bmu: Bulmakau dömŋi 7 ölöp sorokŋi mi yambu 7:gö söpsöpŋi akze. Wit padi ölŋi
    kaŋgeŋinambuk ölöp kötökŋi 7 mi mewöyöhök yambu 7:gö söpsöpŋi akze. Könaŋiri mi
    öröröŋ aka mohok akzahot.
  eng-GNV: 'The seuen good kine are seuen yeres, and the seuen good eares are seuen
    yeeres: this is one dreame.'
  eng-WEBSTER: 'The seven good cows are seven years; and the seven good ears are seven
    years: the dream is one.'
  nhw-BL: Nopa chicome huacaxme catli yejyectzitzi quinequi quiijtos chicome xihuitl.
    Huan san se quiijtosnequi nopa chicome imacuayo trigo catli yejyectzitzi.
  swh-ONEN: Ngʼombe saba wazuri ni miaka saba, nayo masuke saba mazuri yaliyojaa nafaka
    ni miaka saba, ni ndoto iyo hiyo moja.
  bba-bba: Nɑɑ mɛro burɛ nɔɔbɑ yiru ye, kɑ doo wii ɡeenu nɔɔbɑ yiru ye, wɔ̃ɔ nɔɔbɑ
    yiruwɑ. Ye kpuro yɑ sɑ̃ɑwɑ dosu teu.
  eng-KJVCPB: 'The seven good kine are seven years; and the seven good ears are seven
    years: the dream is one.'
  cpy-cpy: Tema ikaatakira 7 wathantzi vaca, 7 ojarentsi ini. Okaatakira 7 jaankanatatsiri
    oshiwithate pankirentsi, 7 ojarentsi ini. Tema apaani okanta mishirentsi
  mpx-mpx: Bulumwakau meluyowau tatabwal ali gewi seben, he baliman ana gewi seben
    bana, ge witi enona ali haka ali awa waiwaisana ali gewi seben, heliya al baliman
    ana gewi seben bana. Ali toto eluwa ali sapu maisena ya.
  wbp-wbp: Yuwayi, junga nyampuju! Yangka wirlki-pala wiriwiri puluku manu yuparli
    wiriwiri kujanpa-jana jukurr-manu, ngulaju wirlki-pala yulyurrpuku Kaaturlu kapungku
    yinyi panu-nyayirni ngurlu. Ngula-puru, yapangku kapulu jayakurra ngarni ngurluju
    Yijipirlaju. Kala yinya wirlki-pala yarnma-wati puluku manu wirlki-pala linji
    yuparli kujanpa jukurr-manu yangka kuja-jana warlpangku luwarnu manu jankaja,
    ngulaju wirlki-pala yulyurrpuku Kaaturlu kula pardinjaku ngurrju-mani ngurluju.
    Yapangku kulalu nyiya ngarni nguru-kari nguru-kari, manu kapulu kujanya wangkami,
    ‘Mangarri-wangulku kapurlipa nyina nyampurla nguru punkungka! Kapurlipa yarnunjuku
    muku palimi!’ Yuwayi, punku-nyayirni kapu karri nyiyarningkijarra wirlki-pala
    yulyurrpuku.
  luo-luo: Dhok abiriyo mabeyogo gin higni abiriyo, kendo wiye cham abiriyo mochiek
    mabeyogo bende gin higni abiriyo; giduto gin lek achiel kendo nyiso wach achiel.
  meu-meu: 'Boromakau namodia hituosi be l=agani hitu, bona uit anidia namodia hituosi
    be laḡani hitu: nihi na tamona mo.'
  npi-ULB: सातवटा असल गाई र सातवटा असल बाला सात वर्ष हुन् । सपनाहरू एउटै हुन् ।
  yor-yor: 'Àwọn màlúù méje ti ó dára jẹ́ ọdún méje, síírí ọkà méje tí ó dára náà
    sì jẹ́ ọdún méje: ọ̀kan ṣoṣo ni wọn, àlá kan náà ni.'
  emp-NTPO: Dji siete paca bia qued̶eaba jara b̶ʌa siete poa cod̶id̶ebema ad̶uba eropananida.
    Dji siete trigo cʌmʌ uga qued̶ea bid̶a ab̶ari quĩrãca jara b̶ʌa siete poa cod̶id̶ebema
    ad̶uba eropananida.
  ind-ind: Tujuh sapi yang sehat dan tujuh bulir gandum yang baik sama artinya, yaitu
    tujuh tahun penuh kemakmuran.
  pes-OPCB: هفت گاو چاق و فربه و هفت خوشهٔ پُر و رسیده که اول ظاهر شدند، نشانهٔ هفت
    سالِ فراوانی است.
  ssx-ssx: Mo panka wiki wataake hata꞉ kao manuta꞉ wataake hata꞉ bapi manue. Kutupa
    mo panka ula꞉ wataake hata꞉ kunima꞉ handeke widi napeke make homeke tupa꞉ wataake
    hata꞉ bapi manue. Mo upa yaapona꞉ teketa꞉ homeke konee.
  lcm-lcm: Nang a limalengua na bulumakau pukunan ang kapo limalengua na matas, na
    limalengua na kon batip ang kapo limalengua kapa na matas. Kipo atogon sikei palau
    a supsupai iria.
  aer-aer: Yewe, arratye apelaye! Pweleke seven pele uthene altyeye akngerre-apenhe
    uthene unte altyerre areke, ileme Ngkartele-arle ngenhe merne arunthe akngerre
    anthetyenhe year seven-peleke-atwetye. Ikwerele ureke, tyerrtye areyele merne
    arunthe Egypt-nge arlkwetyenhe. Kele pweleke ngkwerne-ngkwerne seven-pele arrpenhe
    nhenge areye altyeye antyerrke seven-pele-arlke unte altyerrenge areke-arlke rlke
    urinpele-arle itnenhe werneke ampemele, ileme Ngkartele ngkwenge imernerle-aneme
    re awethe merne lyapelhe-iletyeke arrangkwe-arle year seven-pele awetheke-atwetye.
    Tyerrtye ingkirreke alkngwirrewarretyenhe year mwerre arrpenhe areyeke, itne anteme
    angayakwe anetyenhe. Itne anteme angketyenhe, ‘Anwerne kwenhe merneke arrangkwe
    anetyenhe apmere akurne nhenhele! Anwerne ingkirreke angayakwe ilwetyenhe-aye!’
    Yewe, akurne anthurre akwele anetyenhe merne-arlke year seven-peleke arrangkwe
    anemele.
  tgl-ULB: Ang pitong mga mabubuting baka ay pitong taon at ang pitong mga mabubuting
    uhay ay pitong taon. Ang mga panaginip ay magkatulad.
  nop-nop: Ale makau moomoohi 7 woondi gulet 7 tilak, agaŋ haŋgom moomoohi 7 woondi
    gulet 7 iŋgoŋ tilak. Unduŋ doktiŋa lihine lufomuk adi mebi kubugoŋ tilak.
  kca-kca: 'Ԓапәт йӑм мис – щит ԓапәт тӑԓ; пӑ ԓапәт йӑм ԋаԋ тŏрән тӑй – щит ищи ԓапәт
    тӑԓ: кӑт уԓәм и нŏмәс;'
  cbu-NT: Ashiriya, ¿ndushat yuw tsimbun matayaru wakar wanasirinand parangish, mishat
    yuw tirikoo tsimbunatam matayaru wayasinar parangina átish anu, ndushat tsimbunamtam
    matayaru masach ashtachish? Anoom ashirangish. Yuw tsimbun pamasarangina átish
    anu, anootstamtanda ashirangish.
  hui-hui: Nogo bulumaga karia handaridagobi widi lini karia handaridagobi uruni mali
    karia ale. Uruni manane mbiraore ale dege walia haya.
  wrs-wrs: Honamba sapiva besalva 7pelarava lovahv, osm lehvrev, tahonmba si 7pelarava,
    wo honamba witva besalva 7pelarva endv, osm lehvrev tahonmba si 7pelarava. Inungpunungva
    samblava yenamba, wo heva os plalva lohv mongasal.
  jao-jao: Jinangu ambuliyalu kinyu-mawuranganhu rra-kawurna rra-kanymarda kulu rra-kanymarda
    kulu rra-kanymarda arrkula, rra-mangaji rra-manynguliji, kulu ma-ja mili ma-ngarra
    ma-yabi ma-marringaya ma-wurrirri, ma-kanymarda kulu ma-kanymarda kulu ma-kanymarda
    arrkula, jinangu barra jili-nanji lhabayi.
  mya-mya: ဝ​ဖြိုး​သော​နွား​မ​ခု​နစ်​ကောင်​တို့​သည်​ခု​နစ် နှစ်​ကို​ဆို​လို​ပါ​၏။
    အ​ဆန်​အောင်​သော​စပါး​နှံ ခု​နစ်​နှံ​တို့​သည်​လည်း​ခု​နစ်​နှစ်​ကို​ဆို​လို​ပါ ၏။
    အိပ်​မက်​တို့​သည်​အ​နက်​တစ်​မျိုး​တည်း​ရှိ ပါ​၏။-
  cbi-NTPO: Mandishpai wagara naraashu juntsala mandishpai añu juve ti' keewarave.
    Tsenmala mandishpai trigu ali naraashu juntsala bain tsaren mandishpai añu juve
    ti' keewarave. Tsaju' juntsa kipiñu jumula main juuren tsaave.
  bod-N: དེ་ཡང་བ་མོ་ཤ་ཤེད་ཅན་བདུན་པོ་ནི་ལོ་བདུན༌དང༌། ཁ་གང་ཞིང་འབྲས་བུ་སྨིན་པའི་སྙེ་མ་བདུན་པོའང་ལོ་བདུན༌ཡིན།
    འདི་གཉིས་རྨི་ལམ་གཅིག༌ཡིན།
  wsk-wsk: 'Bulmakau nungumik ningo 7 mu se, kon ningo 7 mu iwita: mu yia tom 7 ko
    balso. Mel ilagala umu nunga nunguning koma suanta.'
  kkl-kkl: Wali uro norop pham saekpare iplamneap, roti wana wali uro mauroba korokto
    saekpare whi ubu pilamangpa, iplamneap ni abeneko tamna heng kun saekbare sembe
    maplam.
  sna-sna: Mhou nomwe dzakanaka ndiwo makore manomwe, uye hura nomwe dzakanaka dzezviyo
    ndiwo makore manomwe amaguta; kurota uku kumwe chete uye kwakafanana.
  spa-BLM: Las siete reses buenas son siete años, y las siete cabezas de grano buenas
    son siete años. El sueño es uno.
  beu-beu: Sapi bititu ba iboa eere-eere angu tung bititu, bot aara gandum ba eihi
    aaving-aaving angu di tung bititu. Aaru angu evengbanang tarang angu hama.
  cac-cac: A val syalelc'och noc' ucvan̈ vacax b'aq'uech chi', uque' ab'il sch'oxo'.
    An̈eja' uque' sjolom ixim trigo te vach' chi', an̈ejtona' chi' syala'.
  swh-ULB: Wale ng'ombe saba wema ni miaka saba, na masuke saba mema ni miaka saba.
    Ndoto ni moja.
  bel-bel: 'Сем кароў добрых, гэта сем гадоў; і сем каласоў добрых, гэта сем гадоў:
    сон адзін;'
  wed-wed: Bulumakau dododoi 7, ma witi rovei aiaii 7, lamna maura madeḡana 7.
  deu-ELBBK: Die sieben schönen Kühe sind sieben Jahre, und die sieben schönen Ähren
    sind sieben Jahre; ein Traum ist es.
  mbb-OT: Su haazà is pitu he vaka he memelambù wey kes pitu he memetiugkey he menge
    parey ne sevaha zà is kehuluǥan din he iyan is pitu he tuig.
  msc-msc: Nisi ɲuma wɔrɔnwula wo misaliya ye san wɔrɔnwula le ri. Sumantɔnsɔn ɲuma
    wɔrɔnwula wo fanan misaliya ye san wɔrɔnwula le ri. Sibo fila wo bɛɛ ye kɔrɔ kelen
    de ri.
  mal-2015: ഏഴു നല്ല പശു ഏഴു സംവത്സരം; നല്ല കതിരും ഏഴു സംവത്സരം; സ്വപ്നം ഒന്നു തന്നേ.
  tuo-NT: 'Aꞌtiro niꞌi: Siete wecʉa añurã siete cʉ̃ꞌmarĩ niꞌi. Siete trigo põꞌrãrĩ
    añuse põꞌrãrĩ quẽꞌrã siete cʉ̃ꞌmarĩ niꞌi. Te pʉaropʉta niꞌcãrõnojõ quẽꞌese niapã.'
  gup-gup: Nawu seven birrimak bulikki wanjh ngundimarnemulewan seven mandjewk, dja
    seven manmak manme wanjh seven mandjewk. Nawu yikodjbukirriwam wanjh mandjalkudji.
  met-met: Bulmakau xai 7 (bing) niani 7, xaung wit marang xai 7 (bing) niani 7. Mibingamdi
    tang (namuxiding) taininau.
  gvs-gvs: 'Anamimiyadi adi yagoina ame nakae: Bulumakauyadi ainima aiyuwo dedevidi
    be witi didina ainima aiyuwo dedevidi moe tala ainima aiyuwo nakae. Im kanamimiyadi
    adi yagoina tayamo. Talayadi moe tala ainima aiyuwo dedevidi.'
  rmc-rmc: O efta šukar gurumňa hin efta berš. O efta šukar klasi hin tiš efta berš.
    Oda hin jekh suno.
  nlg-nlg: A gaighi ara vitu na buluka korukoru maira ara vitu na vunguvungu ni koni
    tara vatoro mara sule ke, ara vitu na niulu ni lologho vanga, na niulu ni siosio
    mana baobaore.
  dgr-DOGNT: Eyı ejıe nezı̨ı̨ łǫ̀hdı̨ sìı łǫ̀hdı̨ xo hǫt'e, eyıts'ǫ tł'olàkwì nezı̨ı̨
    łǫ̀hdı̨, eyı sı łǫ̀hdı̨ xo hǫt'e. Eyı nàekeè nàwheętı̨ı̨ sìı ełèht'e lanì hǫt'e.
  pes-OPV: هفت گاو نیکو هفت سال باشدو هفت سنبله نیکو هفت سال. همانا خواب یکی است.
  ron-1924: 'Челе шапте вачь фрумоасе ынсямнэ шапте ань ши челе шапте спиче фрумоасе
    ынсямнэ шапте ань: есте ун сингур вис.'
  aui-aui: Nokodi kau miisedi yadi 7 na toudi bodu miisedi yadi 7, bi kate wit kuvedi
    miisedi yadi 7 na bada bodu miisedi yadi 7; bi mimeudi na mayimayiyidi da basudi
    tanagha.
  ben-OBCV: সাতটি সুন্দর গরু হল সাত বছর এবং সাতটি সুন্দর শস্যদানার শিষ হল সাত বছর;
    এ হল এক ও অনুরূপ স্বপ্ন।
  lex-lex: Hayori mandiditnu mak klita-kwora rde anni wo'itu, ne metma har mandiditnu
    re mana anni wo'it wuali, mi'a rora, ramneneha.
  rgu-rgu: 'Meis ria sosoa na, leo iaꞌ: sapi mapetaꞌ kahituꞌ sira, ma hade neuꞌ pule
    kahituꞌ sira, nana fai betes teuꞌ hitu. Sira sosoan esaꞌ a.'
  som-som: Toddobada sac oo wanwanaagsanu waa toddoba sannadood, toddobada sabuul
    oo wanwanaagsanuna waa toddoba sannadood; riyadu waa mid.
  lat-VUC: 'Septem boves pulchræ, et septem spicæ plenæ, septem ubertatis anni sunt:
    eamdemque vim somnii comprehendunt.'
  aoi-aoi: “Akine-ka amangbala ambilyuma bulukwa engmurra-wiya ne-yaminama akina wuburra
    mamangbala mambilyuma mamarika iya yinungkwura. Umba ngalaja amaninga engmurra-wiya
    ne-yaminama ngarningka ngalajukwaba wuburra mamangbala mambilyuma mamarika iya
    yinungkwura. Umba alakine-ka akwulyangburarrka awilyaba-murra ngawa akina.
  eng-ASVBT: 'The seven good kine are seven years; and the seven good ears are seven
    years: the dream is one.'
  mna-mna: Makau lamata mi ru ta ruŋgun ambaimbaiŋan, mi yagoŋ lamata mi ru ta ŋonon
    ndinŋan, ina iwe kin pa ndaama lamata mi ru. Tana miuŋana ku ru tana na, kan un
    raraate.
  ita-1885: Le sette vacche belle son sette anni; e le sette spighe belle sono altresì
    sette anni; l'uno e l'altro sogno sono una stessa cosa.
  eng-LXXUP: The seven good cows are seven years, and the seven good ears are seven
    years; the dream of Pharaoh is one.
  eng-ULB: The seven good cows are seven years, and the seven good heads are seven
    years. The dreams are the same.
  spa-VBL: Las siete buenas vacas y las siete buenas cabezas de grano representan
    siete buenos años de cosecha. Los sueños significan lo mismo.
  fra-_FOB: Les sept belles vaches sont sept ans; et les sept beaux épis sont sept
    ans; c'est un même songe.
  mal-mal: ഏഴു നല്ല പശു ഏഴു വർഷം; ഏഴു നല്ല കതിരും ഏഴു വർഷം; സ്വപ്നം ഒന്നുതന്നെ.
  urd-GVR: Sāt achchhī gāyoṅ se murād sāt sāl haiṅ. Isī tarah sāt achchhī bāloṅ se
    murād bhī sāt sāl haiṅ. Donoṅ ḳhāb ek hī bāt bayān karte haiṅ.
  suz-BL: मेको ७ ओटा रिम्‍शो बी ७ ओटा बर्स बाक्‍नीम। मिनु मेको ७ ओटा रिम्‍शो बाला
    यो ७ बर्स बाक्‍नीम। ङोमु निक्‍शी कांइचीक खोदेंशो बाक्‍नीस।
  ita-1927: Le sette vacche belle sono sette anni, e le sette spighe belle sono sette
    anni; è uno stesso sogno.
  ckb-ckb: حەوت مانگا جوانەکە حەوت ساڵن. حەوت گوڵەگەنمە جوانەکەش هەر حەوت ساڵن. یەک
    خەونە.
  eng-BBE: 'The seven fat cows are seven years, and the seven good heads of grain
    are seven years: the two have the same sense.'
  crx-NTPO: Nyoo musdoos lhtak'ant'i nzoo-i, 'i lhtak'ant'it yus k'ut 'unt'oh. 'Ink'ez
    nyoo hanalhyeh-i lhtak'ant'i nzoo-i, 'i cha lhtak'ant'it yus k'ut 'unt'oh. 'I
    'ilho be nusinti whe 'int'oh.
  kan-OKCV: ಆ ಏಳು ಒಳ್ಳೆಯ ಹಸುಗಳು ಏಳು ವರ್ಷಗಳು; ಏಳು ಒಳ್ಳೆಯ ತೆನೆಗಳೂ, ಏಳು ವರ್ಷಗಳೇ. ಇವೆರಡು
    ಕನಸುಗಳ ಅರ್ಥ ಒಂದೇ.
  bbb-bbb: Mave kau seveni a giaema ijeja juaevasia seveni ro una kumune seveni ubaeradiaeva
    ijiebuo maeje fune besu juaevasia seveni ijene.
  tam-2017: அந்த ஏழு நல்ல பசுக்களும் ஏழு வருடங்களாம்; அந்த ஏழு நல்ல கதிர்களும் ஏழு
    வருடங்களாம்; கனவு ஒன்றே.
  spa-RV-1909: 'Las siete vacas hermosas siete años son; y las espigas hermosas son
    siete años: el sueño es uno mismo.'
  ron-BTF: Cele şapte vaci bune sunt şapte ani; şi cele şapte spice bune sunt şapte
    ani; visul este unul singur.
  eng-WEBP: The seven good cattle are seven years; and the seven good heads of grain
    are seven years. The dream is one.
  eng-FBV: The seven good cows and the seven good heads of grain represent seven good
    years of harvest. The dreams mean the same thing.
  nld-1939: De zeven vette koeien betekenen zeven jaren; de zeven vette aren eveneens
    zeven jaren. Het is maar één droom.
  nch-BL: Nopa chicome huacaxme cati yejyectzitzi quinequi quiijtos chicome xihuit.
    Huan san se quiijtosnequi nopa chicome imacuayo trigo cati yejyectzitzi.
  tfr-NTPO: Sögl̈a dogl̈o kjäk (7) wol̈ëso l̈i, dwl̈a bo pjl̈ogl̈o kjäk (7) wol̈ëso
    l̈i, e l̈u pjl̈ogl̈o kjäk (7) l̈okl̈o pjöyĩkong. Pja yoĩno pjl̈ogl̈o pjök l̈i,
    e l̇l̇ëbo kjrinaso l̈okl̈o döe.
  vie-1934: Bảy con bò mập tốt đó, tức là bảy năm; bảy gié lúa chắc đó cũng là bảy
    năm. Aáy chỉ đồng một điềm chiêm bao vậy.
  hin-CV: सात सुंदर और मोटी गायें सात वर्ष हैं, सात अच्छी बालें भी सात वर्ष हैं; दोनों
    ही स्वप्न एक ही हैं.
  eng-OURB: The seven good cattle are seven years; and the seven good heads of grain
    are seven years. The dream is one.
  spa-BES: 'Las siete vacas gordas son siete años, y las siete cabezas buenas de grano
    son siete años: las dos tienen el mismo sentido.'
  tdx-tdx: I añombe fito soa rey ro fito taoñe; vaho fito taoñe ka i voto tsako fito
    soa rey; hambañe i nofy rey.
  vid-vid: Jila misenga saba jinonile, ndo miyaka saba, na jila mizuchila saba jinonile
    ndo miyaka saba kahi, kulota kwa hegwe kuna mana imwe.
  pwg-pwg: Nani kausi ivi 7 dodosi kukitai na madegha ivi 7 ma witi imana ivi 7 ma
    tonapotona na bade madegha ivi 7, ivi ruwa na iyamna sago.
  eng-OKE: The seven good oxen are seven years; and the seven good ears of corn are
    seven years; the dream is one.
  tha-KJV: วั​วอ​้วนพี​เจ​็ดตั​วน​ั้นคือเจ็ดปี และรวงข้าวดี​เจ​็ดรวงนั้​นก​็คือเจ็ดปี
    เป็นความฝั​นอ​ันเดียวกัน
  por-BR-2018: As sete vacas belas são sete anos, e as espigas belas são sete anos;
    o sonho é um mesmo.
  bco-bco: Kao dom a꞉la꞉fo꞉ toda꞉le nafa a꞉no꞉ dona dom a꞉la꞉fo꞉ da꞉feaki a꞉la꞉ta꞉ga꞉
    to꞉m nafale dom a꞉la꞉fo꞉ a꞉no꞉lo꞉ dona dom a꞉la꞉fo꞉ da꞉feaki go꞉. Ofolo꞉ a꞉la꞉
    a꞉no꞉ imilo꞉ dowo꞉.
  deu-ELO: Die sieben schönen Kühe sind sieben Jahre, und die sieben schönen Ähren
    sind sieben Jahre; ein Traum ist es.
  ktm-ktm: Makau ndre ndrotulmuu handritamumu-uh eri krismas ndre ondrotoloh, pe rais
    ndre ndrotulmbrung sengin hutun, eri krismas ndre ondrotoloh yi. Paninye ta horu
    ti ile ke handrai.
  caa-caa: Porque e siete wacax xeꞌ galanic uwirnarobꞌ aquetpobꞌ bꞌan cocha siete
    año, y bꞌan ubꞌan e siete uchujchur e trigo xeꞌ galanic uwirnarobꞌ.
  eng-WYC-2018: Seven fair kine, and seven full ears of corn, be seven years of plenty,
    and the same things comprehend the strength of the dream; (The seven fat and sleek
    cows, and the seven full ears of corn, be seven years of plenty, and they tell
    the same thing, and so the dreams be one dream;)
  epo-epo: La sep bonaj bovinoj estas sep jaroj, kaj la sep bonaj spikoj estas sep
    jaroj; ĝi estas unu sonĝo.
  uig-PIN: Bu yǝttǝ yahxi inǝk yǝttǝ yilni kɵrsitidu; yǝttǝ yahxi baxaⱪmu yǝttǝ yilni
    kɵrsitidu. Bu qüxlǝr ohxax bir qüxtur.
  beo-beo: Bulamagau sefena gala fesuale da ode fesuale gala. Gagoma fage noga:idafa
    fesuale amola da ode fesuale gala. Bai da afadafa.
  tpi-OTNT: Ol dispela 7-pela patpela bulmakau i makim 7-pela yia na ol 7-pela gutpela
    het bilong rais tu i makim 7-pela yia. Ol i makim wankain samting.
  hau-SA: Shanu masu kyau nan, shekaru bakwai ne, kawunan dawa bakwai ƙosassun nan
    kuwa shekaru bakwai ne; mafarkan iri ɗaya ne.
  udu-udu: Bip̱a ’borga/ kun ’koni pesu/ mo tani uni a’di ita yil kun mini ’ko ipesu/
    kun mini ’bora’bor mo dhali awushan dwamga/ kun ’bora’bor mo tani uni si’da/ ita
    yili pesu/ mo, jan a’di iṯala ’pen ’de/ mo be.
  uig-LAT: Bu yette yaxshi inek yette yilni körsitidu; yette yaxshi bashaqmu yette
    yilni körsitidu. Bu chüshler oxshash bir chüshtur.
  nde-nde: Amankomokazi ayisikhombisa amahle ayiminyaka eyisikhombisa, njalo lezikhwebu
    zamabele ezinhle ziyiminyaka eyisikhombisa; kuliphupho linye.
  ton-ton: 'Ko e fanga pulu lelei ʻe fitu ko e taʻu ia ʻe fitu: pea ko e fua lelei
    ʻe fitu, ko e taʻu ʻe fitu; ko e misi ʻoku taha pe.'
  ces-1613: Sedm krav pěkných jest sedm let, a sedm klasů pěkných tolikéž jest sedm
    let; sen jest jednostejný.
  eko-eko: Mompe epo sapa zooshapweya zinlupa nyaakha sapa. Misaasi sapa zooshapweya
    na-yo zinlupa nyaakha sapa. Jozi zaya epo mooteru.
  nss-nss: Pe hu mbulmwakau manandrtimou hiyan ara iranonoyani hayou manandrtoyoh;
    pe hu pele mbuwa youyou manandrtikou hiyan ara tehen aliy opu. Nondriya nihinih
    malndra kene ara ipwaingani melit handra ko.
  eng-WMB: The seven good cattle are seven years; and the seven good heads of grain
    are seven years. The dream is one.
  tam-TCV: நல்ல ஏழு பசுக்களும் ஏழு வருடங்கள், நல்ல ஏழு கதிர்களும் ஏழு வருடங்கள்; இவை
    இரண்டும் ஒரே கனவுதான்.
  ceb-ULB: Ang pito ka maayong mga baka mao ang pito ka mga katuigan, ug ang pito
    ka maayong mga uhay mao ang pito ka mga katuigan. Managsama lang ang mga damgo.
  mkn-mkn: 'Itu mimpi pung arti bagini: itu tuju sapi gumu-gumuk dong, deng tuju buler
    padi baꞌisi tu, andia musim kinyang tuju taon. Dong pung arti satu sa.'
  nce-nce: Na 7 tatako bulmakau klelibë, 7 tlibutume lëlekuju lële. Na 7 tatako witibë
    mata 7 tlibutume lëlekuju lële. Ebë tële nimitelë gali kë nëgebë jowa wayo galiwa.
  pol-UBG: Siedem pięknych krów to siedem lat, a siedem dorodnych kłosów to też siedem
    lat. Jest to jeden sen.
  agr-agr: Siete baka pegkeg duwejam aidau kajamjaum duka siete mijan atin kajamjaume,
    tuja siete trigo pegkeg kajamjaum dushakam nunisagke.
  kyc-kyc: Bulamakao yanda ipingi nyepo keyangepe dee kenapa yanda ipingi keyangepe
    kandapinyi dusipa suu pyao doko ee kana yanda ipingi nyepo dopale. Renge mendaki
    palamo, leya.
  urd-GVU: سات اچھی گائیوں سے مراد سات سال ہیں۔ اِسی طرح سات اچھی بالوں سے مراد بھی
    سات سال ہیں۔ دونوں خواب ایک ہی بات بیان کرتے ہیں۔
  deu-1912: Die sieben schönen Kühe sind sieben Jahre, und die sieben guten Ähren
    sind auch die sieben Jahre. Es ist einerlei Traum.
  ntj-ntj: Tjiinya puluka karnpi purlkanya 7-tu nintitjura mirrka purlkanya ngaralayilku
    kurli 7-tjanu wiyarriku. Nyangka palunyapirinypartu mirrka yurninytjarra walykumunu
    7-tu nintitjura mirrka purlkanya ngaralayilku kurli 7-tjanu wiyarriku.
  row-row: 'Meit naa ra sosoa na taꞌo ia: sapi ka hitu maaoꞌ naa ra, ma are mbule
    maisi ka hituꞌ naa ra, naeni fula-fai betas too hitu. Sosoa nara akaꞌ esaꞌ a.'
  kan-2017: ಆ ಏಳು ಒಳ್ಳೆ ಆಕಳುಗಳು ಏಳು ವರ್ಷಗಳು ಆ ಏಳು ಒಳ್ಳೆ ತೆನೆಗಳು ಏಳು ವರ್ಷಗಳು. ಎರಡು
    ಕನಸುಗಳ ಅರ್ಥ ಒಂದೇ.
  ena-ena: Sabaŋ bulɨmakau huaci huaci human limu fɨhala human limu ahica cɨjɨŋ ha
    hualɨ human limu fɨhala human limu ahica cɨjɨŋ uami. Halɨha cahu uitɨ cɨma cɨma
    huaci huaci human limu fɨhala human limu ahica cɨjɨŋ han avi hualɨ human limu
    fɨhala human limu ahica cɨjɨŋ uami. Nulɨdɨ hɨdɨlɨ pabiŋ laci uami.
  tgo-tgo: Iya burumwakana umbopirɨna ghanjitabo vondɨvondɨ, iyana theghathegha umbopirɨ.
    Na iya witɨna siŋwe laghɨlaghɨyena na thɨ thovuyena tembe theghathegha umbopirɨva;
    na ghanjirumwaru mbe regha eŋge.
  yap-yap: Re medlip i garbaw nib sugsug nem e medlip i duw, ma fa medlip punug i
    grain ni ba ga’ e ku er rogon ni medlip i duw; ta’reb rogon fan.
  tet-tet: 'Meꞌi nia sia isin, nuneꞌe: karau baka bokur matan hitu, no hare isin makonuk
    fulin hitu nia, neꞌe naꞌak, rai bosu tinan hitu laran.'
  hlt-MCSB: Vaito aka then pumrhih khaw kum rhih la om tih cangvuei a then parhih
    kum rih la om tih a mang te pakhat ni.
  mdy-ETH: ላንካዎ ዲጮ ባኣቶንሢና ላንካዎ ኮዦ ዓኣፖ ዓኣፔ ሜዖንሢ ላንካይ ሌዔ ጌይሢኬ፤ ላምዖንሢኮ ቡሊፃ ፔቴኬ።
  twi-ASANTE: Anantwie nson a wɔadodɔre sradeɛ no ne ɛmo siaka nson a ɛyɛ fɛ, na ɛwɔ
    ahoɔden no nso, ase kyerɛ sɛ, mfeɛ nson a ɛdi anim a ɛreba no bɛyɛ mfeɛ pa ama
    ɔman no.
  mwc-mwc: Nakosi cow gaigairesi asi 7, ba pegapega gayamisi gaigairesi asi 7 wai,
    bodu 7 e bigubei, kosi wai meumeusi basusi kesanina.
  bhl-bhl: 'Ben kel bulmakao belibeli weit biso, wit sen makmak em ben kel uki dem
    tugul so beso, kiskiw alew beem mongom e ki makmak kesomi, kanekote: Ben kel itol
    keloke ding dim kabalak, musun wanin fokoko, beki kuw yom am keloke te.'
  con-NTPO: Tsa siete vaura me'detssiata tsu siete canqque'fave canjaen. Tsa'caeñi
    tsu siete me'detssia na'si'qque canjaen. Nane fa'eveyi ayo'o'cho tsu.
  eng-WEBU: The seven good cattle are seven years; and the seven good heads of grain
    are seven years. The dream is one.
  bnp-bnp: Ra bulmakau gavutuvutu i polorua, a paruna vit koru kamumu i polorua, i
    manga a pida i polorua. Ra vuremu nga, i taku kunana a ngava kapiloho vona.
  wal-wal: He laappun lo77o miizzati laappun laittata; qassi laappun lo77o tiyati
    laappun laittata; ha aimoi issuwaa.
  mgh-mgh: Imope saapa cooreera nnyo, ciri myakha saapa ni miphapa saapa comaana nnyo,
    ciicammo ciri myakha saapa, va uri nttora mmocaru.
  acu-NT: Vacas siete shiiram aina nuka tura trigo pengker siete aina nu wainkamame
    nuka siete musach Ejipto nungkanam trigo nukap juukminuitai taku tawai. Nuketai.
  spa-PDDPT: Las siete vacas hermosas son siete años, y las espigas hermosas son siete
    años. El sueño es uno solo.
  gun-gun: Sete vaka iporã va'e rexa va'e ma sete ma'etỹ. Ha'e sete hary iporã va'e
    voi sete ma'etỹ. Rexa ra'u va'ekue ma peteĩ'i rami guarã.
  agu-BL: I yi juk wacẍ yi chin chic'atzaj nin na ẍchaj juk yob. Ncha'tz yi juk bakaj
    wutz triw yi chumbalaj nin ite'n nin yi juk yoba'tz na ẍchaj. Yi cob wutzicy'u'
    na ẍchaj ite'n nin xtxolbila's.
  eng-PEV: Then Joseph told Pharaoh what those dreams meant. First Joseph said, “Those
    7 good-looking, fat cows that you saw in your dream, they are like a picture of
    7 good years. And those 7 groups of good big seeds on the wheat plant, they are
    like a picture of 7 good years too. Both those dreams mean the same thing.”
  ilo-ULB: Dagiti pito a napipintas a baka ket pito a tawen, ken dagiti pito a napipintas
    a dawa ket pito a tawen. Agpada dagiti tagtagainep.
  kpg-kpg: Nia kau e hidu pedi le e hai dono hadinga bolo nia ngadau e hidu, gei nia
    ‘wheat’ humalia e hidu le e hai dono hadinga bolo nia ngadau e hidu. Nia mee aanei
    le e hai hua di nau hadinga e dahi.
  uig-ARA: بۇ يەتتە ياخشى ئىنەك يەتتە يىلنى كۆرسىتىدۇ؛ يەتتە ياخشى باشاقمۇ يەتتە يىلنى
    كۆرسىتىدۇ. بۇ چۈشلەر ئوخشاش بىر چۈشتۇر.
  bsp-bsp: Cəna cətɔt ncɛ camət-mɛrəŋ, meren camət-mɛrəŋ mɔ. Kɔ səbomp sa malɔ sətɔt
    nsɛ camət-mɛrəŋ, meren camət-mɛrəŋ mɔ, mere min mɔ.
  bps-bps: I fitu too mabù baka, na fitu tlanga fali malbang, i gumtatekan fitu fali.
    Nun alò satu gumtatek i dad knam.
  mbs-mbs: Se pito baka melambò, yan se pito se omay. Se pito oway te trigo, yan heman
    se pito se omay. Olò sebad se kedegdagan te didowa tegeinep nikaw.
  tof-tof: Da 7 morroal büb kaua, i 7 pailüm bórrangdako, akó 7 morroal wit singüla,
    i akó 7 pailüm bórrangdako. I nizana darrpan pokom zamngóldamli.
  sus-sus: Na ninge solofere fanyie nun na tɔnsɔɛ solofere fanyie, ɲɛ solofere nan
    masenxi na ki. Na tan xiye keren nan a ra.
  pon-2006: Eri, kou mworourou isimen ko wehwehki sounpar isuh, oh kohn kaneng isuh
    ko pil wehwehki sounpar isuh; koaros wehwehteieu.
  jae-jae: Bulimakao ŋajam 7 to polom ŋanô ŋajam 7 têtôm jala 7. Ma lulu tau ŋam tageŋ.
  ksd-ksd: Nam ra lavurua na bo na bulumakau a lavurua na kilala, ma ra lavurua na
    bo na tur a kon a lavurua na kilala; a kopono ririvon ika.
  tur-YTC: Yedi iyi sığır, yedi yıldır ve yedi iyi başak yedi yıldır. Düş birdir.
  bel-N: Сем кароваў добрых — гэта сем гадоў; і сем тых каласоў добрых — гэта сем
    гадоў. Гэта сон адзін.
  grc-BRENT: Αἱ ἑπτὰ βόες αἱ καλαὶ, ἑπτὰ ἔτη ἐστί· καὶ οἱ ἑπτὰ στάχυες οἱ καλοὶ, ἑπτὰ
    ἔτη ἐστί· τὸ ἐνύπνιον Φαραὼ ἕν ἐστι.
  ind-AYT: Tujuh ekor sapi betina yang bagus adalah tujuh tahun dan tujuh bulir gandum
    yang bagus adalah tujuh tahun, mimpi tersebut satu adanya.
  lid-lid: Oro bulumakau tinan ma ndro taloh badeh moson jaha ma ndro taloh. Ya oro
    buwa kalom tinan ma ndro taloh badeh moson jaha ma ndro taloh ale.
  nya-nya: Ngʼombe zisanu ndi ziwiri zabwinozo ndi zaka zisanu ndi ziwiri. Ndipo ngala
    zisanu ndi ziwiri zabwinozo ndi zaka zisanu ndi ziwiri. Kutanthauza kwa maloto
    nʼkumodzi.
  hrv-hrv: Sedam lijepih krava, to je sedam godina; sedam lijepih klasova opet je
    sedam godina. Tako je samo jedan san.
  mps-mps: Te nisali bulmakau a naga olama, me si, te kibu be a naga olama, me si
    dao, tama te wiegi yai yuyu sia dabe me te tiwai, te kibu be a naga te me si tama.
    Augwali te page deli tiwai elaluali.
  llg-llg: 'Meꞌis ndia ndandaan leoiak: sapi maꞌao kahitu kala sila, ma hade mbule
    neuk kahitu kala sila, ndia fai nakabeten teuk hitu. Sila ndandaan kada esak.'
  tpi-tpi: Ol dispela 7-pela patpela bulmakau i makim 7-pela yia na ol 7-pela gutpela
    het bilong rais tu i makim 7-pela yia. Ol i makim wankain samting.
  dan-1931: De syv gode Køer betyder syv År; de syv gode Aks betyder ligeledes syv
    År; det er en og samme Drøm.
  vie-OVCB: Bảy con bò béo tốt—cũng như bảy bông lúa chắc—là bảy năm thịnh vượng được
    mùa.
  lbk-lbk: Nan pito'y alaalarmes ay faka et pito ay tawen nan ayena. Siya akhes isnan
    pito ay fegfekhasan ay lowey. En-iso nan ayencha.
  guj-2017: જે સાત સારી ગાયો તે સાત વર્ષો છે અને સાત સારાં કણસલાં તે પણ સાત વર્ષો
    છે. સ્વપ્નો તો એકસમાન જ છે.
  byr-byr: '@see-verse:GEN.041.025'
  awx-awx: Towiyä gämänu nomänu 7 dayiläxu krismasu 7. Tiwän wilu bulä nomänu 7 dayiläkäyä
    krismasu 7. Dambu uläkngayalu usäkän, tiwän yäpuli buläkän. Naxu meyä äpme alaxawä,
    krismasu 7 apik.
  pon-2006A: Eri, kou mworourou isimen ko wehwehki sounpar isuh, oh kohn kaneng isuh
    ko pil wehwehki sounpar isuh; koaros wehwehteieu.
  por-BRBSL: Os sete bons cabeças de gado são sete anos; e as sete boas cabeças de
    grãos são sete anos”. O sonho é um só.
  aly-aly: Aherrety 7-pelant ntwa arlkweman, pwelek anter-akngerr arlkwem-apeny, alakenhaym
    ra aynteyelan. Alakenh-anyem ntwa ntang arleny 7-pel arlkwey-angenh, ntwa aherrety
    7-pel arlengelan arlkwey-angenh arrpemarl. Aherrety 7-pelant ntwa arlkweman, ntang
    mwerr-angker ntwa arlkwem-apeny. Alakenh-anyem ra aynteyelan.
  cth-cth: Meikahawi e maitomanu sari touh teh kum sari touh doeh. Kahawi e cavui
    sari touh hai kum sari touh doeh. Mang teh buet touh doeh.
  twi-twi: Anantwi ason a wɔadodɔ srade no ne ɔmo kasiaw ason a ɛyɛ fɛ, na ɛwɔ ahoɔden
    no ase kyerɛ mfe ason; ɛyɛ dae koro.
  hlt-hlt: Vaito aka then pumrhih khaw kum rhih la om tih cangvuei a then parhih kum
    rih la om tih a mang te pakhat ni.
  tbz-SIM: Inɑ̀ɑ̀kɛ ìyiekɛ̀ ìì wenni nɛ̀ tiyòùtì tìyiekɛ̀ tìì wenni dɛ̀ tu yɛbie nyɛ̀yiekɛ̀
    ndi, tidɔuǹtì tìmɑ́ɑ̀ ndi.
  msy-2020: Guizbangɨra, 7plan bulmakaun mɨkarziba sara itir kaba, da 7plan azenibar
    ababanim gami. Ezɨ 7plan raizɨn dapanir aghuiba, da uaghan 7plan azeniba. Egha
    da bizir vamɨram akakasi.
  txq-txq: 'Meꞌis naa sosoa-ndandaan talo ia: sapi maao kahituk kara raa, ma hade
    mbule neuk kahituk kara raa, ndia fai betes teuk hitu. Meꞌis sara raa sosoa-ndandaan
    esak ka.'
  aaz-aaz: 'Amneit ein naan sin aꞌmoufk ein on nai: bijae hiut apookt ein naan, ma
    maak hiut mapuin ein naan, esan reꞌ oras amnaaht ein anho-hoen toon hiut. Sin
    aꞌmoufk ein meesꞌ aah.'
  azb-azb: Yeddi bəslənmiş inək yeddi ildir, yeddi dolu sünbül də yeddi ildir; yuxuların
    mənası eynidir.
  eng-DBY: 'The seven fine kine are seven years; and the seven good ears are seven
    years: the dream is one.'
  hin-2017: वे सात अच्छी-अच्छी गायें सात वर्ष हैं; और वे सात अच्छी-अच्छी बालें भी
    सात वर्ष हैं; स्वप्न एक ही है।
  wol-KYG: Juróom ñaari nag yu baax yi, juróom ñaari at la. Te it juróom ñaari gub
    yu baax yi, juróom ñaari at la. Muy genn gént gi.
  swp-swp: Bulumakau bawesinadi lolodi haligigi‐labui, borimai haligigi‐labui ede,
    eo sitona aiaidi lolodi haligigi‐labui borimai haligigi‐labui ede. Enosuai labui
    aniodi esega.
  bjr-bjr: Dinni qisauku taikasee dinni oonu qaara marasee 7 burimakau afaaqa faqaana
    qafaannana oosana dinni qisauku taikasee dinni oonu qaara marasee 7 aukuana qafaananoo.
    Sakumma dinni qisauku taikasee dinni oonu qaara marasee 7 sakuma anoona qumbi
    qumbiqirana faqa qafaanafa mifa faqa miqikai inoo dinni qisauku taikasee dinni
    oonu qaara marasee 7 aukuana maridanoo. Mi qaina qanda oosana moodaa maridanoo.
  eng-YLT: the seven good kine are seven years, and the seven good ears are seven
    years, the dream is one;
  kne-kne: Din pito ay baka ay malames ya din pito ay leg-ey ay namoslingan di lames
    na et pito ay tawen din olog dadi.
  wat-wat: '@see-verse:GEN.041.025'
  heg-NTPO: 'In natloa na nahin na elia: aus-saip iut man apan banan isi ngas, nol
    ael buil iut man isin inu ngas nahin na noan, muik oras liis-lasa taun itu. Oen
    nahin na mes sii.'
  ptu-ptu: Indo pitu sapim si maloppä' anna pitu bulinna gandum si maläppu' bassim
    kalembasanna pitu taunna.
  bzd-NTPO: Baka bua'buaë ena ala'k bua'buaë e' wà dör etkë̀, e' dör duas kul.
  kwf-kwf: Na fiu buluka leꞋa neꞋana ki, nia fada Ꞌani fiu faꞋi ngali ki. Ma fiu fingi
    witi leꞋa neꞋana ki, nia fada logo Ꞌani fiu faꞋi ngali ki logo. Ro maliu boleꞋanga
    neꞋana ki fadalani taꞋi ru goꞋo.
  eng-WYC-2017: Seven fair kine, and seven full ears of corn, be seven years of plenty,
    and the same things comprehend the strength of the dream;
  eng-WMBB: The seven good cattle are seven years; and the seven good heads of grain
    are seven years. The dream is one.
  spp-spp: Nìiyi niɲcɛnɲyi baashuunniŋi ɲyɛ yyee baashuunni, sùmaɲcahayi niɲcɛnɲyi
    baashuunniŋi mú ɲyɛ yyee baashuunni. Yire puni na ɲyɛ ŋɔɔgɔ niŋkin.
  aey-aey: Bulmakau eben naha gic lecisca bobogolec macin eben naha gic lecisca bobogolecca
    eu gug osol. Gug eu odi. Lu saen oso caligian. Eu ninijeb li cabi gel eben naha
    gic lecisca ugian.
  urd-GVH: सात अच्छी गायों से मुराद सात साल हैं। इसी तरह सात अच्छी बालों से मुराद
    भी सात साल हैं। दोनों ख़ाब एक ही बात बयान करते हैं।
  rug-rug: Sari ka zuapa bulumakao nobonobokodi si sari ka zuapa vuaheni leadi, meke
    sari ka zuapa huiti leadi si sari ka zuapa vuaheni leadi tugo, meke kekeṉoṉo mo
    ginuadi si arini.
  gaz-gaz: Saawwan babbareedoon torba waggaa torba; mataawwan midhaanii gaggaarii
    torbas waggaa torba; abjuun sun tokkuma.
  fra-LSG: 'Les sept vaches belles sont sept années: et les sept épis beaux sont sept
    années: c’est un seul songe.'
  gnn-gnn: Ŋunhi 7 buliki buyuwuyu'mirri ga 7 birrali maŋutji‐ḏilkurru ŋutu'mirri
    ŋatha, ŋunhiyinydjayi mayali' ḻakarama yukurra, ŋunhi yurru 7 dhuŋgarra ŋamakurru'
    yukurra yana djingaryun wäŋa, ga ŋatha yurru ŋuthan dhaŋaŋdhirri guḻku'thirri.
    Ga ŋuliŋurunydja dhurrwaraŋuru, bala yurru yakana ŋatha ŋuthan; wäŋa yurru warrpam'nha
    ganbarkthirrina, baṉḏanynha yukurra yurru djingaryun 7 dhuŋgarranydja.
  yal-yal: Na ɲinge to faɲi soloferene nun tɔnsɔn faɲi soloferene, ne ɲɛɛ solofere
    nan yitaxi na kiini. Xiye keden nan a ra.
  gum-gum: Tru truba tab waaramera trattrø y par, katø tru larrø tab tirigu turmera
    tru trattrø y parbabe pilamera trattrø y parwan eshkan cha. Tru piaibe trutøwei
    kandø eshkabig køn cha.
  iou-iou: Bulimakau 7 gupi täga däpmonken yabäŋkuno uwä obaŋ 7 ude itta täyak. Ba
    säguom bureni täga nikek 7 yabäŋkuno uwä udegän obaŋ 7gän. Däpmonken yarä unitäŋo
    mebäri kubägän.
  haw-1868: O ua mau bipi maikai la ehiku, ehiku ia makahiki; a o ua mau opuu palaoa
    maikai la ehiku, ehiku ia makahiki; hookahi no ia moe.
  arb-NAV: السَّبْعُ الْبَقَرَاتُ الْحِسَانُ هِيَ سَبْعُ سَنَوَاتٍ. وَالسَّبْعُ السَّنَابِلُ
    الزَّاهِيَاتُ هِيَ أَيْضاً سَبْعُ سَنَوَاتٍ. فَالْحُلْمَانِ هُمَا حُلْمٌ وَاحِدٌ.
  adz-adz: Makau dudubadan bini 7 iram i udzuf 7. Da dzangkum nidzun 7 iram i udzuf
    7 ibinigi. Nam puafuban i makau 7 da dzangkum nidzun 7 igi iram iyab i nam wain
    bitsintaꞌ angu.
  ewe-ewe: Nyi dami adreawo kple bli ʋaʋã adreawo fia be le ƒe adre siwo gbɔna me
    la, nuɖuɖu abɔ ɖe anyigba la dzi.
  eng-LEE: The seven good cows are seven years; and the seven good ears are seven
    years; the dream is one.
  gvn-gvn: '@see-verse:GEN.041.025'
  nna-nna: Palarrangulu 7 pajalikatalurrangu purlikalu wurrarnaya 7 partunu ngalypakatarrangu.
    Waraja ngarrany wurrarnaya 7 ngalypakatarrangulu wiyitilu. Pala kapukarrijirri
    warajangarra muwarr.
  asm-FB: সেই সাত জনী উত্তম গৰু সাত বছৰক বুজায়; সেই সাতোটা উত্তম থোকেও সাত বছৰক বুজায়;
    সপোনৰ অৰ্থও একেই।
  sus-A: نَ نِنفٍ سٌلٌقٍرٍ قَنيِيٍ نُن نَ تْنسْي سٌلٌقٍرٍ قَنيِيٍ، حّ سٌلٌقٍرٍ نَن
    مَسٍنشِ نَ كِ. نَ تَن شِيٍ كٍرٍن نَن عَ رَ.
  fra-SBL: Les sept bonnes bêtes sont sept ans, et les sept bonnes épis sont sept
    ans. Le rêve est unique.
  hbo-hbo: שֶׁ֧בַע פָּרֹ֣ת הַטֹּבֹ֗ת שֶׁ֤בַע שָׁנִים֙ הֵ֔נָּה וְשֶׁ֤בַע הַֽשִּׁבֳּלִים֙
    הַטֹּבֹ֔ת שֶׁ֥בַע שָׁנִ֖ים הֵ֑נָּה חֲלֹ֖ום אֶחָ֥ד הֽוּא׃
  shp-NTPO: Ja kanchis waka xoashamanbo min namata riki, kanchis baritia yoii iká.
    Jatian ja kanchis trigo texkan jakonshaman min oinna riki, ja kanchis baritia
    yoii ikáribi.
  eng-WYCLIFFE: Seuene faire kiyn, and seuene ful eeris of corn, ben seuene yeeris
    of plentee, and tho comprehenden the same strengthe of dreem;
  piu-2006: '@see-verse:GEN.041.025'
  pjt-pjt: '@see-verse:GEN.041.025'
  cwe-cwe: Waja ng'ombe saba wanenehe ni miyaka saba, na ija mimada saba ya uhemba
    inogile iviya ni miyaka saba, fambulo jake ni dimwe.
  bgs-bgs: Tô pittu baka na malambù, asta tô pittu kanguy ka trigo na malambù, tô
    gó é pittu ámmé. Sábbad dád tô kóbadan katô duwa tagénáp nu.
  kik-kik: Ngʼombe iria mũgwanja njega nĩ mĩaka mũgwanja, na magira marĩa mũgwanja
    mega ma ngano nĩ mĩaka mũgwanja; kĩroto kĩu no kĩmwe.
  ksr-ksr: Bulmakao doŋa 7 awaa soroya ii yambu 7:baa sareya kolooju. Wiit dumuŋ kota
    hoŋa kaŋgeŋgiawo awaa totooŋ 7 ii kaaŋagadeeŋ yambu 7:baa sareyaga. Kanagara ii
    ororoŋ ano motooŋgo koloojao.
  fra-NCL: Les sept belles vaches sont sept années, et les sept beaux épis sont sept
    années, c’est un seul songe.
  cek-AK: Kahoih maitaw sarihto loe saning sarihto thuikoehhaih ih ni; katak cangqui
    sarihto doeh saning sarihto thuikoehhaih ih ni; amang loe maeto ah ni oh.
  xla-xla: Epapedeme wa꞉tapo bulumkiyawa aliya sikemte kakaliyapele 7 tlamale mate
    epame witi daya sikemte sosoumale 7 dola hutiyela tlamale mate e ya꞉ dulu kokoye
    sokomoko ka꞉ka꞉dle 7po. Epedeme itapu sokomoko 7 dulu edla dlowe alisisitapo sikemte
    pasatepo ellepe.
  cuk-cuk: Moli-bebe-nikad-omegan-nuegan-walagugled (7) obardo, birgagugledye (7).
    Orosgi-dakleged-e-durbagan-nuegan-gagugled (7) amba birgagugledye (7) obarbalid.
    Be-sogbo-gabdaksadi, ebobela soggwennagwad.
  uig-CYR: Бу йәттә яхши инәк йәттә жилни көрситиду; йәттә яхши башақму йәттә жилни
    көрситиду. Бу чүшләр охшаш бир чүштур.
  pma-pma: Buluk koa oulu (7), ave tahos, ka hunge uit koa oulu (7), umen revi, aneite
    ten keilu vasi vatte tas, luvi sua oulu (7).
  tel-2017: ఆ ఏడు మంచికంకులు ఏడేళ్ళు.
  hat-BSA: Sèt bon bèf yo se sèt ane; epi sèt bon tèt yo se sèt ane; rèv sa yo se
    yon sèl yo ye.
  bxh-bxh: Bulumakau tubutubudi faligigi luwaga aniyona mate bolima faligigi luwaga,
    yo hinaga witi kuludi laꞌadi loholohodi faligigi luwaga; aniyodi gonogonowadi.
  kos-kos: Cow fact itkosr an pa yac itkosr, ac ung in wheat wo lumah itkosr an yac
    itkosr pac — eltal kalmac sefanna.
  hbo-WLC: שֶׁ֧בַע פָּרֹ֣ת הַטֹּבֹ֗ת שֶׁ֤בַע שָׁנִים֙ הֵ֔נָּה וְשֶׁ֤בַע הַֽשִּׁבֳּלִים֙
    הַטֹּבֹ֔ת שֶׁ֥בַע שָׁנִ֖ים הֵ֑נָּה חֲל֖וֹם אֶחָ֥ד הֽוּא׃
  ibo-ibo: Ehi asaa ndị ahụ buru ibu bụ afọ asaa. Ogbe ọka asaa ndị ahụ buru ibu bụkwa
    afọ asaa. Ọ bụ otu nrọ ahụ, ọ bụ ezie na ị rọrọ ya ugboro abụọ.
  ory-ory: ସେହି ସାତୋଟି ଉତ୍ତମ ଗୋରୁ ସାତ ବର୍ଷ ସ୍ୱରୂପ, ପୁଣି, ସେହି ସାତୋଟି ଉତ୍ତମ ଶିଷା ମଧ୍ୟ
    ସାତ ବର୍ଷ ସ୍ୱରୂପ, ସ୍ୱପ୍ନ ଏକମାତ୍ର।
  wmt-wmt: '@see-verse:GEN.041.025'
  chk-chk: Ekewe füman kow mi öch ra wewe ngeni fisu ier, nge ekewe füum uän wiich
    mi umwumong ra pwal wewe ngeni fisu ier. Ekewe ruu tan eu chök wewen.
  ssd-ssd: Makau butuknu 7 ta yar 7 taŋaŋ. Wit alo tikŋganu 7 ta mata yar 7 taŋaŋ.
    Kiŋa ar ta tugunu ndui ta ndo.
  rop-rop: Det sebenbala fetwan buligi olabat tok blanga sebenbala yiya, en det sebenbala
    bigwan daga olabat tok seimwei igin. Det dubala drim dubala seimwan.
  ukr-1871: Семеро коров гарних — сїм років, і семеро колосся доброго — сїм років;
    сон один.
  eng-AOI: “The seven fat cows are like seven years. And the seven fat heads of corn
    are like seven years too. The two dreams mean the same thing.
  yon-yon: Buromakau darewoob darewoob amun amun ediib, yakom darewoob darewoob amun
    amun ediib ye weng id mimo kuu weeb ediib.
  bch-bch: Gid bulmakao kemikemi lima ga rua, ga gid wit itautau kemikemi lima ga
    rua, gid mambe rai lima ga rua. Anunum toa rua ne tiposa ngan danga kelede.
  deu-1951: Die sieben guten Kühe sind sieben Jahre, und die sieben guten Ähren sind
    auch sieben Jahre; es ist einerlei Traum.
  eng-JPS: 'The seven good kine are seven years; and the seven good ears are seven
    years: the dream is one.'
  ubr-ubr: Cow nimtereban ruam usis obis kadidis min kwanda nimtereban ruam, a sawareg
    nimtereban ruam obis gagamis simari on eb kwanda nimtereban ruam. Osi ruam asi
    yabis on kaitamom.
  srp-1865: Sedam lijepijeh krava jesu sedam godina, i sedam lijepijeh klasova jesu
    sedam godina; oba su sna jednaka.
  lug-lug: Ente omusanvu ennungi gy’emyaka musanvu n’ebirimba omusanvu ebigimu gy’emyaka
    musanvu; ekirooto kiri kimu.
  heb-heb: שבע פרת הטבת שבע שנים הנה ושבע השבלים הטבת שבע שנים הנה חלום אחד הוא׃
  ben-IRV: ঐ সাতটি ভালো গরু সাত বছর এবং ঐ সাতটি ভালো শীষও সাত বছর; স্বপ্ন এক।
  pan-pan: ਇਹ ਸੱਤ ਚੰਗੀਆਂ ਗਾਂਈਆਂ ਸੱਤ ਸਾਲ ਹਨ ਅਤੇ ਇਹ ਸੱਤ ਸਿੱਟੇ ਵੀ ਸੱਤ ਸਾਲ ਹਨ। ਇਹ ਸੁਫ਼ਨਾ
    ਇੱਕੋ ਹੀ ਹੈ।
  tkr-tkr: Yighıble tavulyna zeriy yighıble yugna sukuna gıt'y yighılle sen eyhen
    vodun. Mane nyak'bışe sa karake yuşana'a.
  mwp-mwp: Setha seben koey goeray kawal nanga seben ayde wathal, a seben mina puy
    kunal nanga lak seben ayde wathal muynu aykap urapun.
  mya-JVB: ကောင်း သော နွား ခုနစ် ကောင်တို့သည် ခုနစ် နှစ် ဖြစ်ပါ၏။ ကောင်း သောစပါး ခုနစ်
    နှံတို့သည်လည်း ခုနစ် နှစ် ဖြစ်ပါ၏။ အိပ်မက် တော်ကား တပါး တည်း ဖြစ်ပါ၏။
  tte-O: Bulumakau seben sinisinibuli yo kali koleya namwanamwali siya bolime seben
    yo pegapega seben kinli namwanamwali bwaimwa tabe siya bolime seben. Kabo meuloili
    kali bui kaigeda.
  tbg-tbg: Are purumakau koqeka 7navu tavaanara, vira okara vaireva, koqe ihi 7navuma
    naantiara qovaraiqianarove. Qantivi/Kakuma voqaara nora koqera 7navu irataira,
    vira okaravata vaireva, vohaa qaramakero koqe ihi 7navuma naantiara qovaraiqianarove.
  hmo-hmo: Boromakau namodia 7 be lagani 7, bona uiti ena anidia namodia 7 be lagani
    7. Nihi edia anina be tamona sibona.
  ata-ata: Ta kau muxatele tamei ta toxotoxoxaꞌa mo vasimeꞌa muvelisi mo lovoxaꞌa
    misevile ne mo uiti ngiangiaxu palepanu toxotoxoxaꞌa muxatele tamei nemaisou no
    aiinu vilesisi ne laaxu vilesisi lexe tauu ie muxatele tamei.
  nfa-nfa: 'Sasoa na sèmi neꞌe ka: pidhu sapi dhu kabèbꞌu, dènge pidhu huri are dhu
    isi pènu sèra, sasoa na, tèu dhu bècu-manèsa pidhu tèu. Sasoa ra dhoka èci di.'
  urd-urd: वह सात अच्छी — अच्छी गायें सात साल हैं, और वह सात अच्छी अच्छी बालें भी
    सात साल हैं; ख़्वाब एक ही है।
  rus-SYN: 'Семь коров хороших, это семь лет; и семь колосьев хороших, это семь лет:
    сон один;'
  cbt-NTPO: Canchisë ohuaca' noyápiachin nipisopita, canchisë pi'ipi tapon hua'naran.
    Canchisë trico moto' noyápiachin nipisopitanta', ina chachin tapon naporin.
  bqc-SIM: Zù maa mɛ̀n soplapiↄá wɛ̃̀ soplaɛ, mɛ́ ése sáo wɛde sáo soplapiↄá
    wɛ̃̀ soplaɛ. Nanapiↄ àsi doũɛ.
  tcz-CHONGTHU: Bongchal sagi athao ahoi ho chule changvui sagi vetnom nom uma, aga
    hon avet sah nom chu ahile kum sagi sunga hi neh le chah neng ding avetsah ahi,”
    ati.
  mar-mar: त्या सात चांगल्या गाई आणि ती सात चांगली कणसे म्हणजे सात चांगली वर्षे आहेत.
    स्वप्ने सारखीच आहेत.
  tcs-tcs: Dem seben pat kau i seben iya, ane dem seben raip ane swelap wited i seben
    iya tu. Dempla i seben iya blo prapa gud rein wea ol plenti kaikai go gro.
  soq-soq: Kau potopotowa eubu 7 ewamoana sa ipa ena 7 ita wit ipawa eubu 7 sa ipa
    ena 7. Auen sa nata ipau ipa deawa.
  qub-qub: Chay ganchis alli wäcacunaga ganchis watami. Chayno chay ganchis alli wayuyniyoj
    wiñamoj alli ispïja rïgucunapis ganchis watallami.
  bqp-bqp: Zù mana mɛ̀n suppla pìnↄ bi wɛ̃̀ supplamɛ. Ése sáko wɛ́de sáko suppla pìnↄ
    sↄ̃ wɛ̃̀ supplamɛ. Nana pìnↄ àlesi dokↄ̃nↄmɛ.
  hat-hat: Sèt vach gra yo, se sèt lanne. Sèt bèl grap yo se sèt lanne tou. Yo vle
    di menm bagay.
  eng-BSB: The seven good cows are seven years, and the seven ripe heads of grain
    are seven years. The dreams have the same meaning.
  tod-tod: Nikɛ zaa lɔfela ʋagɔiti ta ga kona dɔfelaiti, ani ɠɔpɔ dɔfela ʋagɔiti ta
    ga kona dɔfelaiti. Se gila kpegi nɔ ʋe.
  eng-WEBPB: The seven good cattle are seven years; and the seven good heads of grain
    are seven years. The dream is one.
  kbq-kbq: Hagi 7ni'a knare zamavufagane bulimakamo'za 7ni'a kafu hu avame hu'naze.
    Hanki 7 ni'a nena'ane witi rampamo'za 7ni'a kafu hu avame hu'nazankino, ana tarega
    ava'na kenamo'a magoke agu'agesage me'ne.
  nhe-BL: Nopa chicome huacaxme tlen yejyectzitzi quinequi quiijtos chicome xihuitl.
    Huan san se quiijtosnequi nopa chicome imacuayo trigo tlen yejyectzitzi.
  bus-bus: Zù maa mɛ̀n swɛɛplaaa pìnↄ nɛ́ wɛ̃̀ swɛɛplaamɛ. Ése sáko wɛ́ɛde sáko swɛɛplaaa
    pìnↄ sↄ̃ wɛ̃̀ swɛɛplaamɛ. Nanaa pìnↄ bↄkↄ̃tɛna dↄ̃nkↄ̃mɛ.
  gub-BL: A'e 7 tapi'ak ikatu ma'e a'e wà, 7 kwarahy romo wanekon a'e wà. A'e 7 arozràn
