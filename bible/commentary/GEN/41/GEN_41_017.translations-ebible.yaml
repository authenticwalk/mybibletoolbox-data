verse: GEN.041.017
translations:
  mal-C: 'അപ്പോൾ ഫറവോൻ യോസേഫിനോടു പറഞ്ഞു: “ഞാൻ സ്വപ്നത്തിൽ നദീതീരത്തു നിൽക്കുകയായിരുന്നു;'
  deu-TKW: 'Da erzählte der Pharao dem Joseph: Mir träumte, ich stehe am Ufer des
    Nil.'
  lin-lin: 'Faraon alobaki na Jozefi : — Na ndoto na ngai, natelemaki pembeni ya ebale
    Nili.'
  cbr-NT: 'Usokian kakëxun ka ''apu faraónën José katëkëankëxa: —''Ën namákënuax kana
    Nilo kakë baka kuëbí nikë ''ian,'
  eng-LSV: 'And Pharaoh speaks to Joseph: “In my dream, behold, I am standing by the
    edge of the River,'
  bmu-bmu: 'Mewö meleŋ waŋgiiga Farao kiŋnöŋ kewö jiyök: “Nöŋön gauni ekzali, miaŋgö
    uruŋe nanak Nail o töwatŋaŋgö göraŋe kinjal.'
  eng-GNV: 'And Pharaoh sayde vnto Ioseph, In my dreame, beholde, I stoode by the
    banke of the riuer:'
  eng-WEBSTER: 'And Pharaoh said to Joseph, In my dream, behold, I stood upon the
    bank of the river:'
  nhw-BL: 'Huan Faraón quiilhui José: ―Ipan notemic, niquitayaya para niijcatoya iteno
    nopa hueyatl Nilo,'
  swh-ONEN: Kisha Farao akamwambia Yosefu, “Katika ndoto yangu nilikuwa nimesimama
    ukingoni mwa Mto Naili,
  bba-bba: Mɑ sunɔ u nɛɛ, wee, nɛn dosu sɔɔ nɑ yɔ̃ dɑru bɔ̃ɔwɔ.
  eng-KJVCPB: 'And Pharaoh said unto Joseph, In my dream, behold, I stood upon the
    bank of the river:'
  cpy-cpy: 'Kenkithawaetanaki Faraón, ikantanakiri José: “Nomishitakiro nojeeki othapyaaki
    Nilo.'
  mpx-mpx: Yaka kin i baek Yosepa elana i ba, “O kenonou i ola hiwe. Tage ya talmilila
    wewel Naile bebenaa,
  wbp-wbp: 'Ngularla kingiji wangkaja Jajupukuju, “Yuwayi, nyampunyarna jukurrparlaju
    nyangu: Ngaju-nyangu jukurrpaju, ngulajurnaju nyangu ngaju karrinja-kurra ngapa-wana
    karru wiringka Niilingka.'
  luo-luo: Eka Farao nowacho ne Josef niya, “Ne aleko nine achungʼ e bath aora Nael,
  meu-meu: Bena Farao ese Iosef e hamaoroa, eto, Egu nihi ai sinavai badana badibadinai
    na gini;
  npi-ULB: फारोले योसेफलाई बताए, “मेरो सपनामा म नील नदीको किनारमा उभिएँ ।
  yor-yor: Nígbà náà ni Farao wí fún Josẹfu pé, “Ní inú àlá mi, mo dúró ni etí bèbè
    odò Naili,
  emp-NTPO: 'Egiptod̶ebema boroba Josea jarasia: –Mʌ̃a cãĩmocarasia mʌ̃ra Nilo do
    icawa nũmʌda.'
  ind-ind: Lalu raja menceritakan mimpinya kepada Yusuf, “Dalam mimpi itu, saya berdiri
    di tepi sungai Nil,
  pes-OPCB: 'پس فرعون خوابش را برای یوسف اینطور تعریف کرد: «در خواب دیدم کنار رود
    نیل ایستاده‌ام.'
  ssx-ssx: Mo kinima꞉ alota꞉ Yaka upama꞉ta꞉ I̱ta꞉ mo Naili ikali tea꞉na꞉ hata꞉ puekeme.
  lcm-lcm: Na Parao kala akus dong a Iosep ta kana orodung asukang ke. “Natapo tung
    ngere Sung
  aer-aer: 'Kele Pharaoh Joseph-eke angkeke, “Alakenhe-arle the altyerre atyinhenge
    areke: Altyerre atyinhenge, the areke ayenge kwatye iterele tnerle-anerlenge,
    lhere akngerre Nile-le.'
  tgl-ULB: Nagsalita si Paraon kay Jose, “Sa panaginip ko, masdan, nakatayo ako sa
    pampang ng Nilo.
  nop-nop: Kaŋ Felodi Yosep indiŋ niŋguk, “Nu Nael ime gagayeŋ yalaŋat
  kca-kca: 'Фараон Иосифа щиты пŏтәртәс: «Уԓәм ватсәм: ма йŏхан питарән ԓойԓәм;'
  cbu-NT: Ashiri parawsha pamazumarineetsi ashpari kamanirangiya. Nuwshat maaranguri,
    mirnishat pamasarangina. Kungumun Nilomun wing naantach ashiranguri,
  hui-hui: Ani layagola kinihanda lalu, Ai i̱na emagaha iba Naili angeni pu haruya.
  wrs-wrs: Wo Pero Yosepm ishomnana os, kava inungpunung vevna, Nail popethalla lohv,
  jao-jao: Kulu king barra, kilu-wirijkalma awara barra bajarnaji wumba kilu-mawuranga
    ambuliyalu, nganinya ka-arri yiku, “Nganinya karna-mawuranga, ambuliyalu karna-kala.
    Karna-alarri yiwirra wulanginda ki-Nayil.
  mya-mya: ဘု​ရင်​က``ငါ​သည်​အိပ်​မက်​ထဲ​တွင်​နိုင်း​မြစ် ကမ်း​ပေါ်​၌​ရပ်​နေ​စဉ်၊-
  cbi-NTPO: 'Tsenñu Josénu faraón patu tsandimi: Iya kipibi Nilo pi kelunu uyunayu.'
  bod-N: ཡང་ཕཱར་ཨོལ་ན༌རེ། རྨི་ལམ་ནང་དུ་བདག་ནི་ནཱ་ཡོལ་གཙང་པོའི་འགྲམ་དུ་བསྡད་ཡོད༌ལ།
  wsk-wsk: Se Pharaoh nu maonam, “Ani ipingirem ale ani Yu Nile norogen te sanamiwerem
    se
  kkl-kkl: Wene aro ambarogpa, Firaundi, “Lenda malamnari kemelamnag agha Mag Nil
    abolag sekamna.
  sna-sna: Ipapo Faro akati kuna Josefa, “Mukurota kwangu, ndakanga ndimire pamahombekombe
    aNairi,
  spa-BLM: 'El faraón habló a José: “En mi sueño, he aquí que yo estaba al borde del
    río;'
  beu-beu: Raja Firaun ana mateng hula, “Na iipalna se hula, na ue Nil Moar eadil
    angmi tahi sehi.
  cac-cac: 'Ix och ijan vin̈ rey yalan svayich d''a vin̈aj José chi'' icha tic: —A
    ix vilani to lin̈an in ec'' d''a sti'' a'' Nilo.'
  swh-ULB: Farao akamwambia Yusufu, “Katika ndoto yangu, tazama, nilisimama katika
    ukingo wa Nile.
  bel-bel: 'І сказаў фараон Язэпу: мне сьнілася: вось, стаю я на беразе ракі;'
  deu-ELBBK: 'Da sprach der Pharao zu Joseph: In meinem Traum, siehe, da stand ich
    am Ufer des Stromes.'
  mbb-OT: Ne migkaǥi zutun te hadì is menge teǥeinep din diyà te ki Jose. Ke sikandin
    te, “Neteǥeinep ku he ziyà a edhithitindeg te veyvey te Wahig he Nilo.
  msc-msc: 'Mansa ka a fɔ a yɛ ko: «N sibora ka n lɔni yen Nili ba dala.'
  mal-2015: 'പിന്നെ ഫറവോൻ യോസേഫിനോടു പറഞ്ഞതു: എന്റെ സ്വപ്നത്തിൽ ഞാൻ നദീതീരത്തു നിന്നു.'
  tuo-NT: 'Faraṍ Joseré “Aꞌtiro quẽꞌeasʉ”, nicʉ niwĩ: —Dia Nilo sumutopʉ nuꞌcũasʉ.'
  gup-gup: Wanjh Pharaoh bimarneyimeng Joseph, “Kanbekka, bu ngakodjbukirriwam wanjh
    ngaye ngahdi kore kurrid ngarre Nile mankabo,
  met-met: Baing xaitamoxia harua na Yosep ba, “Mana mibingagua ngali Langga Nail
    rubinia.
  gvs-gvs: 'E Peroyana idigo kana, ‘Kunōve go, guna kanamimi alatuwokoim. Anamimiyana
    ame nakae: Sákala Nairi goi aatáoya go,'
  rmc-rmc: 'Avke o faraonos phenďa avri le Jozefoske o suno: „Džavas suno, hoj somas
    paš o paňi Nil.'
  nlg-nlg: Ge a Pharaoh te tutugua vania Joseph na maturubole, me ghaghua, “Inau tu
    tughuru tana lilighina na beti tina sule Nile.
  dgr-DOGNT: 'Eyıt''à k''àowocho Faraoh Joseph ts''ǫ̀ hadı, “Dıı hanì nàwhıhtı̨: Dehcho
    Naıl gà nàhwho là,'
  pes-OPV: 'و فرعون به یوسف گفت: «در خواب خوددیدم که اینک به کنار نهر ایستاده‌ام،'
  ron-1924: 'Фараон а ынчепут сэ историсяскэ атунч луй Иосиф: „Ын висул меу, се фэчя
    кэ стэтям пе малул рыулуй.'
  ben-OBCV: তখন ফরৌণ যোষেফকে বললেন, “আমার স্বপ্নে আমি যখন নীলনদের কূলে দাঁড়িয়েছিলাম,
  lex-lex: 'Noka Firaun nakot la Yusup: “La mi''u di ralamni de a''g e tiutrier lia
    gerlawna Nila aratni,'
  rgu-rgu: Basa de maneꞌ a tui nae, “Nai au meis ka daleꞌ, apadeiꞌ nai lee Nil a suu
    na.
  som-som: Markaasaa Fircoon Yuusuf la hadlay, oo yidhi, Waxaan riyadaydii ku arkay
    anigoo webiga qarkiisa taagan;
  lat-VUC: 'Narravit ergo Pharao quod viderat: Putabam me stare super ripam fluminis,'
  aoi-aoi: Eneja ni-yama nakina naruma nubungkawa, “Ebina-manje-ka akwulyangburarrka
    nganyangwa ningu-kuwarjeyuma ngayuwa akwudangwa adalyuma-manja. Emikirra adalyuma
    Nayila akina.
  eng-ASVBT: 'And Pharaoh spake unto Joseph, In my dream, behold, I stood upon the
    brink of the river:'
  mna-mna: 'Tana king iso pa Yosep ta kembei. Iso: “Nio ti aŋmiu be kunuŋ aŋmendernder
    la yok Nil kezeene,'
  ita-1885: 'E Faraone disse a Giuseppe: E'' mi pareva nel mio sogno che io stava
    presso alla riva del fiume.'
  eng-LXXUP: And Pharaoh spoke to Joseph, saying, In my dream methought I stood by
    the bank of the river;
  eng-ULB: Pharaoh spoke to Joseph, “In my dream, behold, I stood on the bank of the
    Nile.
  spa-VBL: El Faraón le explicó a José, “En mi sueño estaba parado a la orilla del
    Nilo.
  fra-_FOB: 'Et Pharaon dit à Joseph: Dans mon songe, voici, je me tenais sur le bord
    du fleuve.'
  mal-mal: 'പിന്നെ ഫറവോൻ യോസേഫിനോടു പറഞ്ഞത്: “എന്റെ സ്വപ്നത്തിൽ ഞാൻ നദീതീരത്തു നിന്നു.'
  urd-GVR: Firaun ne Yūsuf ko apne ḳhāb sunāe, “Maiṅ ḳhāb meṅ Dariyā-e-Nīl ke kināre
    khaṛā thā.
  suz-BL: मिनु फाराओमी “गो आं ङोमुमी नील खोला आ नेक्‍था बाक्‍ती।
  ita-1927: 'E Faraone disse a Giuseppe: “Nel mio sogno, io stavo sulla riva del fiume;'
  ckb-ckb: 'ئینجا فیرعەون بە یوسفی گوت: «لە خەونمدا لەسەر کەناری ڕووباری نیل ڕاوەستابووم،'
  eng-BBE: 'Then Pharaoh said, In my dream I was by the side of the Nile:'
  crx-NTPO: '''Et Pharaoh ''en Joseph ''uyulhni, “Whunilh''en, nuste whe ''ukoh taba
    susyin ''et huwun nususti.'
  kan-OKCV: ಅದಕ್ಕೆ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನನ್ನ ಕನಸಿನಲ್ಲಿ, ನಾನು ನೈಲ್ ನದಿಯ ತೀರದಲ್ಲಿ ನಿಂತುಕೊಂಡಿದ್ದೆನು.
  bbb-bbb: Areme kini fune urina kuae, Na naka naena gake naeje na do Naero zinuine
    ijia manive.
  tam-2017: 'பார்வோன் யோசேப்பை நோக்கி: “என் கனவிலே, நான் நதியின் ஓரத்தில் நின்றுகொண்டிருந்தேன்.'
  spa-RV-1909: 'Entonces Faraón dijo á José: En mi sueño parecíame que estaba á la
    orilla del río:'
  ron-BTF: 'Şi Faraon i-a spus lui Iosif: În visul meu, iată, stăteam în picioare
    pe malul râului;'
  eng-WEBP: Pharaoh spoke to Joseph, “In my dream, behold, I stood on the brink of
    the river;
  eng-FBV: Pharaoh explained to Joseph, “In my dream I was standing on the bank of
    the Nile.
  nld-1939: 'Toen sprak Farao tot Josef: In mijn droom stond ik aan de oever van de
    Nijl.'
  nch-BL: 'Huan Faraón quiilhui José: ―Ipan notemic, niquitayaya para niijcatoya iteno
    nopa hueyat Nilo,'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Tja yoĩk ga tja shäng Nilo diyo kjako.
  vie-1934: 'Pha-ra-ôn phán rằng: Nầy, trong điềm chiêm bao trẫm đang đứng bên bờ
    sông.'
  hin-CV: तब फ़रोह ने कहा, “मैंने स्वप्न में देखा कि मैं नील नदी के किनारे खड़ा हूं.
  eng-OURB: 'Pharaoh spoke to Joseph [May he add], “In my dream, behold, I stood on
    the brink of the river:'
  spa-BES: 'Entonces Faraón dijo: En mi sueño yo estaba al lado del Nilo:'
  tdx-tdx: Aa hoe t’i Parò am’ Iosefe, Ie nijohañe añ’ olo’ i Nailey amy nofikoy le
  vid-vid: Aho Falao nakamlonjela Yusufu, “Nandota kota nanyhima hafungo mwa lwanda
    lwa Naili,
  pwg-pwg: Pero ivona bo, “Avi matu da Nael okowina baranai amiimiiri.
  eng-OKE: And Pharoh spake with Joseph, saying, In my dream, behold, I stood upon
    the bank of the River;
  tha-KJV: ฟาโรห์​จึงตรัสแก่โยเซฟว่า “ในความฝันของเรานั้น ดู​เถิด เรายืนอยู่​ที่​ฝั่งแม่น้ำ
  por-BR-2018: 'Então Faraó disse a José: Em meu sonho parecia-me que estava à beira
    do rio:'
  bco-bco: A꞉la꞉sa꞉labiki Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉malolo꞉, “Ne ofolakiyo꞉, ne
    Nail ho꞉n aniba elena ba꞉ba꞉.
  deu-ELO: 'Da sprach der Pharao zu Joseph: In meinem Traume, siehe, da stand ich
    am Ufer des Stromes.'
  ktm-ktm: King ihpa, “Yu umih upwe ye udu eleng udu pesen wo Nael,
  caa-caa: 'Entonces e rey uyare e José y che: —Pues tama niwayac inwira que waren
    tama utiꞌ e xucur Nilo,'
  eng-WYC-2018: Therefore Pharaoh told that that he saw; I guessed that I stood on
    the brink of the flood, (And so Pharaoh told him what he had dreamed, saying,
    I stood on the bank of the river,)
  epo-epo: 'Kaj Faraono diris al Jozef: Mi sonĝis, ke jen mi staras sur la bordo de
    la Rivero;'
  uig-PIN: 'Pirǝwn Yüsüpkǝ: — Qüxümdǝ mǝn dǝryaning ⱪirƣiⱪida turuptimǝn.'
  beo-beo: 'Felou da amane sia:i, “Na da simasia ba:i agoane. Na da Naile Hano bega:
    lelebe dawa:i galu.'
  tpi-OTNT: Na king i tok, “Mi bin driman olsem. Mi sanap long arere bilong wara Nail,
  hau-SA: Sa’an nan Fir’auna ya ce wa Yusuf, “A cikin mafarkina, na ga ina tsaye a
    bakin Nilu,
  udu-udu: 'Dhala P̱irawn oki’da Yuusup̱ gwo mo ki: Hili mo mo ma e jan pem jin shu’bka/
    mo tani aha/ doshkina ap̱owa gap̱ Yi’deŋ Ḵumma/ Niil mo.'
  uig-LAT: 'Pirewn Yüsüpke: — Chüshümde men deryaning qirghiqida turuptimen.'
  nde-nde: UFaro wasesithi kuJosefa, “Ephutsheni lami bengimi okhunjini lukaNayili,
  ton-ton: 'Pea pehē ʻe Felo kia Siosefa, “Naʻaku mamata ʻi heʻeku misi, pea vakai,
    naʻaku tuʻu ʻi he veʻe vaitafe:'
  ces-1613: 'Tedy řekl Farao Jozefovi: Zdálo mi se ve snách, že jsem stál na břehu
    potoka.'
  eko-eko: 'Aphano Firawuuna khusala amuuza jozi etile Yuusufu yoori: “Kalottha keemeliye
    nshini wa Niilu.'
  nss-nss: Pwen king ipa, “Yo unihinih pe unime utatine ngilse Ndran Nayil.
  eng-WMB: Pharaoh spoke to Joseph, “In my dream, behold, I stood on the brink of
    the river;
  tam-TCV: பார்வோன் யோசேப்பிடம், “என் கனவில் நான் நைல் நதிக்கரையில் நின்று கொண்டிருந்தேன்.
  ceb-ULB: Gisuginlan sa Paraon si Jose, “Tan-awa, sa akong damgo, nagbarog ako daplin
    sa suba sa Nilo.
  mkn-mkn: Ais ju raja carita bilang, “Dalam beta pung mimpi tu, beta ada badiri di
    kali Nil pung pinggir.
  nce-nce: Na eso ho Fero Josepme gali lolole, “Bo nimitelë mehwi nanelë. Bo Nail
    tu helefo mëta nilibë.
  pol-UBG: 'Faraon powiedział więc do Józefa: Oto w moim śnie stałem na brzegu rzeki.'
  agr-agr: 'Tusa tima faraón nii kajamjamujin Josén ujaak: “Kajanum namak Nilonum
    uwet wajamjai,'
  kyc-kyc: Dokopa Peraome lao, Namba kombeyame ipwa Naele nembange dokona karapunde.
  urd-GVU: فرعون نے یوسف کو اپنے خواب سنائے، ”مَیں خواب میں دریائے نیل کے کنارے کھڑا
    تھا۔
  deu-1912: 'Pharao sprach zu Joseph: Mir träumte ich stand am Ufer bei dem Wasser'
  ntj-ntj: Nyangka puurrpa Piirulu Tjawutjanya watjarnu, “Wiya, ngarringu-rna tjuma
    ngaapirinypa nyangu. Tjiinya ngaralanytja-rnanyu kapi yirrala Nayilta kantilypangka.
  row-row: Boe ma, maneꞌ a dui nae, “Sia meit ngga, au umburiꞌ sia loe Nil suu na.
  kan-2017: ಆಗ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನನ್ನ ಕನಸಿನೊಳಗೆ ನಾನು ನೈಲ್ ನದಿಯ ತೀರದಲ್ಲಿ ನಿಂತುಕೊಂಡಿದ್ದೆನು.”
  ena-ena: Lɨci manɨgali agaŋ abami. Viaŋ anisɨhu nameŋ agadɨ igiemin uami. Viaŋ Nailɨ
    avɨli caba lagulama igɨdalɨŋ sabaŋ bulɨmakau huaci huaci sɨbaŋ hadipɨlɨ daŋ human
    limu fɨhala human limu ahica cɨjɨŋ agɨlaŋ avɨli hɨvɨ hɨniavɨla iahaviemi uami.
    Iahavɨla avɨli agadɨ mikɨ heŋ humɨsɨ naviemi uami.
  tgo-tgo: Amba Pero i dagewe iŋa, “Elo gheneloloko tɨne va ya ndeghathɨ e walaghɨta
    Nael ghadidiye,
  yap-yap: Me ga’ar Farao, “Gu lik’ay ni gub sak’iy u to’oben e lul’ ni Nile,
  tet-tet: Hotu naꞌin katak naꞌak, “Iha meꞌi nia, haꞌu koꞌi kariik iha mota Nil tehen.
  hlt-MCSB: Te dongah Pharaoh loh Joseph te, “Ka mang ah sokko kaeng la ka pai. dae,
  mdy-ETH: ካኣቲ ሂዚ ጌዔኔ፦ «ታኣኒ ዓውቲና ዓባዬ ዎሮ ዓጫ ዔቂ፥
  twi-ASANTE: Afei, Farao ka kyerɛɛ Yosef sɛ, “Me daeɛ no mu, na megyina Asubɔnten
    Nil konkɔn so.
  bhl-bhl: 'Dangei, Isiw aneng fian beem kamok fian be Yosew elo akalem kiin dem sese
    sang be bokoleweko, bokolewomele: “Nem kiin dem sen kembi be kanekote: Nem Nail
    bang mewso mobi ding kabalak e,'
  con-NTPO: 'Tsonsi faraón Josénga qquen condase: —Nane ñajan Nilo na''en otafani
