verse: GEN.029.028
translations:
  mal-C: യാക്കോബ് അങ്ങനെതന്നെ ചെയ്തു. അദ്ദേഹം ലേയായോടൊത്തുള്ള വിവാഹവാരം പൂർത്തീകരിച്ചു.
    പിന്നീട് ലാബാൻ തന്റെ മകളായ റാഹേലിനെയും യാക്കോബിന് ഭാര്യയായി നൽകി.
  deu-TKW: Jakob aber that also und führte die Woche mit ihr zu Ende; alsdann gab
    er ihm auch seine Tochter Rahel zum Weibe.
  lin-lin: 'Jakobi asalaki bongo : asilisaki poso wana elongo na Lea, sima Labani
    apesaki ye mwana na ye ya mwasi Rasheli mpo ete azala mwasi na ye.'
  cbr-NT: Usokin kakëxun ka Jacobnën asabika kixun kakëxa, anúan Lía bikë nëtë mapai
    achúshi nëtë sënë́nkëbëtan, ka Labánën aín xanu 'iti Raquel aribi 'inánkëxa.
  eng-LSV: And Jacob does so, and fulfills the period of seven [for] this one, and
    he gives his daughter Rachel to him for a wife for him;
  bmu-bmu: Mewö jiiga urumohot aka Leabuk maren sösöŋgai nalö mi sonda mohotkö dop
    mali teköiga Labanöŋ böratŋi Reizöl mewöyök anömŋi akŋapköra waŋgiyök.
  eng-GNV: Then Iaakob did so, and fulfilled her seuen yeeres, so he gaue him Rahel
    his daughter to be his wife.
  eng-WEBSTER: 'And Jacob did so, and fulfilled her week: and he gave him Rachel,
    his daughter, for a wife also.'
  nhw-BL: Huan Jacob motemacac. Huan quema tlanqui se semana inenamictilis ihuaya
    Lea, Labán quimactili Raquel para isihua.
  swh-ONEN: Naye Yakobo akafanya hivyo. Akamaliza juma na Lea, kisha Labani akampa
    Raheli binti yake kuwa mke wake.
  bba-bba: Mɑ Yɑkɔbu u kuɑ nɡe mɛ. U sɔ̃ɔ nɔɔbɑ yiru ye dɑkurɑ kɑ Leɑ. Yen biru Lɑbɑni
    u nùn win bii Rɑsɛli kɑ̃ kurɔ.
  eng-KJVCPB: 'And Jacob did so, and fulfilled her week: and he gave him Rachel his
    daughter to wife also.'
  cpy-cpy: Ari ikantakiro Jacob, raakiro Lea. Rayitaawo eejatzi Raquel.
  mpx-mpx: Inoke Yakobo i ginol ola to. I matamatan wali alolon ana yaliyaya wik maisena
    i mowasi, inoke abwe Leiban natuna Letiyeli i pek Yakobo elana ge i alolonan.
  wbp-wbp: Ngula-jangka, Jakupurla ngungkurr-nyinaja Lapanaku, manu nyinaja Liiya-kurlu
    wiyiki jintaku. Ngula-jangka, Lapanarlurla nyanunguku yungu Rajuluku yungu-nyanu
    nyanungu-kurra-mani.
  luo-luo: Kendo Jakobo notimo kamano. Notieko jumb kend mar Lea. Eka Laban nomiye
    Rael nyare mondo obed chiege.
  meu-meu: 'Iakob na unu e kara toma: dina hitu e ore, bena Laban ese natuna Rahela
    e henia, baine adavaia.'
  npi-ULB: याकूबले त्‍यसै गरे, र लेआसँग एक साता पुरा गरे । तब लाबानले आफ्‍नी छोरी
    राहेललाई पनि याकूबकी पत्‍नीको रूपमा दिए ।
  yor-yor: Jakọbu sì gbà láti sin Labani fún ọdún méje mìíràn. Labani sì fi Rakeli
    ọmọ rẹ̀ fún un bí aya.
  emp-NTPO: Jacoboba bia b̶ʌad̶a asia. Maʌ̃ bẽrã b̶ʌsrid̶ara domia ab̶a osia. Maʌ̃be
    Labaʌ̃ba idji cau Raquelera Jacoboa diasia dji quima bamãrẽã.
  ind-ind: Yakub memenuhi permintaan Laban dan menjalani perayaan pernikahan untuk
    Lea selama satu minggu. Kemudian Laban memberikan Rahel kepada Yakub untuk diperistri.
  pes-OPCB: یعقوب قبول کرد و لابان پس از پایان هفتهٔ عروسی لیه، دختر کوچک خود راحیل
    را هم به یعقوب داد.
  ssx-ssx: Dieikopema꞉ a꞉pa꞉la꞉me laata꞉ mo ne pambeeke pula homeke paeyeketa꞉ Leibenima꞉
    waneke Leisolo make Dieikopena꞉ wanda꞉ haena꞉ haleekeme.
  lcm-lcm: Au, kila akamusai tapai ani matan angan i osongon ani Lea na emung Laban
    kala alis ia ta Rakel ani ka osongon ia kapa.
  aer-aer: Yanhe-ngentyele, Jacob yewe angkeke Laban-eke imerte Leah-enge anemele
    week anyenteke. Yanhe-ngentyele, Laban-ele Rachel anteme renhe antheke anewe aketyeke.
  tgl-ULB: Kaya ginawa iyon ni Jacob, at natapos ang isang linggo para kay Lea. Pagkatapos
    ay ibinigay ni Laban sa kanya si Raquel bilang kanyang asawa rin.
  nop-nop: Kaŋ Yakobo adi undugoŋ tuguk. Yakobo adi Lea dut hatibune sonda niŋ tubune
    Labandi wabiŋiŋ Leselbo miŋguk.
  kca-kca: Иаков щиты щи версәԓы пӑ щи поры ԓаптәԓ йэтшәптәсԓы. Щӑԓта Лаван Рахиль
    эвеԓ ԓўвеԓа нэӈа па мӑсԓы.
  cbu-NT: Akopsha, ¿Tamaycheezi? Ashiri waritachpari, ichee, tárangiya. Táyaru, Liyaamma
    minum siman michinuz itupshiyngarangiya. Ashiramchu, yusur Laban minootssha wip
    shipamunchee Rakelaa Akopaamtam panarangiya.
  hui-hui: Yagabahanda bi ogoni hale halu e̱ lowa tomo nai halu sarere mbira piyagola
    Labanahanda Leselo Yagaba miyagola Leselo ibu Yagaba one berene.
  wrs-wrs: Doa Yakopva omnana, lehra, wo innemba nomba manimani hlapianamba, minguva
    mongasal venamba, wo os nnolva Reselmba pelahona. Doa sinimba Yakopva Reselmba
    wailinamba, mindnam und vevna, himba Leamba ambo espeta und vevna. Doa Lapanmba
    hevna andranind unguvlirinim pelahona, andram kolvrelm molm Leam, nihilva Silpa.
    Wo mongom pelahona, andram kolvrelm molm Reselm, nihilva Bilha. Doa mindnam andra
    evevna Yakopiva nnoliva, venamba, tahonmba 7pelara evena.
  mya-mya: ယာ​ကုပ်​သည် သ​ဘော​တူ​လက်​ခံ​လေ​၏။ မင်္ဂ​လာ​ပွဲ ရက်​သတ္တ​ပတ်​ကုန်​ဆုံး​သော​အ​ခါ
    လာ​ဗန်​သည် သ​မီး​ရာ​ခေ​လ​ကို ယာ​ကုပ်​နှင့်​ပေး​စား​၏။-
  cbi-NTPO: 'Tsenñu Jacob: Tsaaya tsanguiñu urave, timi. Tsenñu Líanu ka'' chuñu mandishpai
    malu depuiñu, Labán Raquelnu bain Jacobnu kuwami ya'' shinbu tirenutsu.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་དེ་ལྟར་བསྒྲུབས༌ཤིང༌། ལེ་ཨའི་གཉེན་སྟོན་གྱི་ཉིན་བདུན་ལོངས༌རྗེས།
    ལཱ་པན་གྱིས་བུ་མོ་རཱ་ཧེལ་ཡ་ཀོབ་ལ་ཆུང་མར་གནང༌ངོ༌།།
  wsk-wsk: Se Jacob butata beteram. Nu Leah ilak bagaram se week umu menaram, asele
    Laban ko nanawus Rachel agotala ko nuwus ko tuam.
  kkl-kkl: Ambarogne neneko sembe Yakubti, “Hae,” sembaogti, inipna kwelekna saekbare
    seplamek pahabog, wamekpa, Labandi elmangkel Rahel tarog.
  sna-sna: Uye Jakobho akaita saizvozvo. Akapedza vhiki naRea, uye ipapo Rabhani akamupa
    mwanasikana wake Rakeri kuti ave mukadzi wake.
  spa-BLM: Jacob lo hizo y cumplió su semana. Le dio a su hija Raquel como esposa.
  beu-beu: Yakob ana ening Laban ehur angu eamulung. Pesta mietang bititu metma Lea
    adana angu Yakob ana eamulung sengmuse, Laban ana oal Rahel benang di metma Yakob
    enang, senge ana medit metma ejangu ening.
  cac-cac: Ix schaan sc'ol vin̈aj Jacob jun lolonel chi'. Ix sc'anab'ajan jun semana
    q'uin̈ nupnajel vin̈ yed' ix Lea chi'. Ix lajvi chi', ix yac'anpax ix Raquel vin̈aj
    Labán chi' yic tz'och ix yetb'eyumoc vin̈.
  swh-ULB: Yakobo akafanya hivyo, na akatimiza juma la Lea. Kisha Labani akampa Raheli
    binti yake kuwa mke wake.
  bel-bel: Якаў так і зрабіў і закончыў тыдзень гэтай. І даў Рахіль, дачку сваю, яму
    за жонку.
  deu-ELBBK: Und Jakob tat so und vollendete die Woche mit dieser; und er gab ihm
    seine Tochter Rahel zur Frau.
  mbb-OT: Ne mid-uyun dutun si Jacob te migkaǥi ni Laban. Hein nepasad haazà is sengesimana
    he keemuran te eseweey ni Lea, impeesawa zaan ni Laban kandin si Raquel.
  msc-msc: Yakuba sɔnda wo ma. A ka lookun wo dafa Leya fɛ. Wo taminni, Laban ka a
    denmuso Rasɛli fanan di a ma.
  mal-2015: യാക്കോബ് അങ്ങനെ തന്നേ ചെയ്തു, അവളുടെ ആഴ്ചവട്ടം നിവർത്തിച്ചു; അവൻ തന്റെ
    മകൾ റാഹേലിനെയും അവന്നു ഭാര്യയായി കൊടുത്തു.
  tuo-NT: Jacob “Añurõsaꞌa”, nicʉ niwĩ. Lea omocã dʉꞌteri bosenʉmʉ nirĩ semana peꞌtíca
    beꞌro Raquel quẽꞌrãrẽ numisocʉ niwĩ.
  gup-gup: Wanjh Jacob kodjdukmeng, nungka benehyoy Leah bu kunbarnangarra seven,
    wanjh Laban biwong ngalbeywurd nuye ngalbu Rachel ngalbininjkobeng nuye.
  met-met: Binabu Yekop libu bila ba. Sahi sande baguba mana Lea, baing Laban sina
    nanuhanginoa Retsel na ba sok haininoa.
  gvs-gvs: Tuwo moitamo nakae Yakobo itagona. E aikayana silukavave, Lebani natuna
    Reitiyeli ikabi, Yakobo ivini monena.
  rmc-rmc: O Jakob kerďa avke a užarďa, medik na pregeľa o bijaveskro kurko. Paľis
    leske o Laban diňa peskra čha la Rachel romňake.
  nlg-nlg: Ma Jacob te talamaghi ge ke ghoi lutu so e vitu na niulu. Me vitu tua na
    bongi murina toro taulaghi a Jacob ma Leah, Laban te hea so ghua a Rachel.
  dgr-DOGNT: Eyıt'à Jacob hajà. Leah xè ı̨łè dzęahta k'ehǫǫhwho, eyı tł'axǫǫ̀ Laban
    edetì Rachel yets'èkeè elı̨ ha yeghàı̨htı̨.
  pes-OPV: پس یعقوب چنین کرد، و هفته او را تمام کرد، و دخترخود، راحیل را به زنی بدو
    داد.
  ron-1924: Иаков а фэкут аша ши а испрэвит сэптэмына ку Лея; апой, Лабан й-а дат
    де невастэ пе фийкэ-са Рахела.
  ben-OBCV: আর যাকোব তেমনই করলেন। তিনি লেয়ার সপ্তাহ সম্পূর্ণ করলেন, এবং পরে লাবন
    তাঁর মেয়ে রাহেলকে যাকোবের স্ত্রী হওয়ার জন্য তাঁর হাতে তুলে দিলেন।
  lex-lex: Noma Yakopa nhi' emolmoll emkade, de napenga lera mandiditnu nora Lea mehlimni,
    nhor nioka Laban nal owa'an a'nani Rahel pa nhi'a la hawni.
  rgu-rgu: Yakob nataa. Huu ria na, de basa feta a faiꞌ hitu, boe ma Laban fee Rahel
    sao Yakob.
  som-som: Yacquubna sidii buu yeelay, toddobaadkeediina wuu dhammeeyey. Markaasuu
    Laabaan Yacquub siiyey gabadhiisii Raaxeel inay naag u noqoto.
  lat-VUC: 'Acquievit placito: et hebdomada transacta, Rachel duxit uxorem:'
  aoi-aoi: Eneja Jekaba ni-lyangkuwama nakina. Biya neni-yakeyina arakba ngarningka
    wunalakina Jekaba iya Liya mamangbala mambilyuma mamawura. Bi...ya kembirra arija-langwa
    eneja nakina Lebina nenu-kwa arakba Rejila Jekabu-wa dadingiyenikbi-yada.
  eng-ASVBT: 'And Jacob did so, and fulfilled her week: and he gave him Rachel his
    daughter to wife.'
  mna-mna: Yakop ileŋ na, iyok. Tana uraata ula kana imap, to Laban iur lutuunu moori
    Rael ma ila kini.
  ita-1885: Giacobbe adunque fece così; e fornì la settimana di quella; poi Labano
    gli diede ancora per moglie Rachele, sua figliluola.
  eng-LXXUP: And Jacob did so, and fulfilled her sevens; and Laban gave him his daughter
    Rachel to wife.
  eng-ULB: Jacob did so, and completed Leah's week. Then Laban gave him Rachel his
    daughter as his wife also.
  spa-VBL: Jacob estuvo de acuerdo. Terminó la semana de celebración por la boda con
    Lea, y entonces Labán le dio a su hija Raquel como esposa también.
  fra-_FOB: Et Jacob fit ainsi, il acheva la semaine de celle-ci; puis Laban lui donna
    pour femme Rachel, sa fille.
  mal-mal: യാക്കോബ് അങ്ങനെ തന്നെ ചെയ്തു, ലേയയുടെ വിവാഹ ആഴ്ചവട്ടം പൂർത്തിയാക്കി; ലാബാൻ
    തന്റെ മകൾ റാഹേലിനെയും അവന് ഭാര്യയായി കൊടുത്തു.
  urd-GVR: Yāqūb mān gayā. Chunāṅche jab ek hafte ke bād shādī kī rusūmāt pūrī huīṅ
    to Lāban ne apnī beṭī Rāḳhil kī shādī bhī us ke sāth kar dī.
  suz-BL: मिनु याकूब मेको बिश्‍शा, लेआ नु हप्‍ता का बाक्‍माक्‍त। मिनु नोले लाबानमी
    राहेल कली यो गेवा बाक्‍त।
  ita-1927: Giacobbe fece così, e finì la settimana di quello sposalizio; poi Labano
    gli dette in moglie Rachele sua figliuola.
  ckb-ckb: یاقوبیش بەم جۆرەی کرد. حەوت ڕۆژەکەی لەگەڵ لێئە تەواو کرد، لابانیش ڕاحێلی
    کچی پێدا هەتا ببێتە ژنی.
  eng-BBE: And Jacob did so; and when the week was ended, Laban gave him his daughter
    Rachel for his wife.
  crx-NTPO: '''Ink''ez Jacob ''et lisman lhaoodinla, ''ink''ez dutse'' Rachel ''en
    cha oo''at yutaleh ha yugha inilhti.'
  kan-OKCV: ಯಾಕೋಬನು ಅದರಂತೆ ಮಾಡಿ, ವಾರವನ್ನು ಪೂರೈಸಿದನು. ಆಗ ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ರಾಹೇಲಳನ್ನು
    ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಿ ಕೊಟ್ಟನು.
  bbb-bbb: Fu ijiege kuaramoga Jekafu fune oemare areme rade fura ije bu maninamiva
    ije fune furinoga Rebani fu kuke una kabae fuone Resero abena Jekafu mamo fu abei.
  tam-2017: அப்படியே யாக்கோபு, இவளுடைய ஏழு நாட்களை நிறைவேற்றினான். அப்பொழுது தன் மகளாகிய
    ராகேலையும் அவனுக்கு மனைவியாகக் கொடுத்தான்.
  spa-RV-1909: 'E hizo Jacob así, y cumplió la semana de aquélla: y él le dió á Rachêl
    su hija por mujer.'
  ron-BTF: Şi Iacob a făcut astfel şi a împlinit săptămâna ei; iar el i-a dat şi pe
    Rahela, fiica sa, de soţie.
  eng-WEBP: Jacob did so, and fulfilled her week. He gave him Rachel his daughter
    as wife.
  eng-FBV: Jacob agreed. He finished the week of wedding celebrations for Leah, and
    then Laban gave Jacob his daughter Rachel as his wife as well.
  nld-1939: Jakob deed het, en bracht met haar de bruiloftsweek door. Toen gaf Laban
    hem zijn dochter Rachel tot vrouw.
  nch-BL: Huan Jacob motemacac. Huan quema tanqui se samano itahuicaltilis ica Lea,
    Labán quimactili Raquel para ma quichihua isihua.
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Jöl̈ö» l̈e. Ga orkwosmono sondëyo bäm l̈i pjitongshko
    ga Raquel twara Labándë ba kong, ber ba boy wl̈o bakoe.
  vie-1934: Gia-cốp theo lời, ở cùng Lê-a trọn một tuần, rồi La-ban gả Ra-chên con
    gái mình, cho chàng,
  hin-CV: इसलिये याकोब ने ऐसा ही किया. और समारोह का वह सप्‍ताह पूरा किया, तब लाबान
    ने याकोब को राहेल पत्नी स्वरूप सौंप दी.
  eng-OURB: Jacob [Supplanter] did so, and fulfilled her week. He gave him Rachel
    [Ewe sheep] his daughter as wife.
  spa-BES: Y Jacob lo hizo así; y cuando terminó la semana, Labán le dio a su hija
    Raquel por su esposa.
  tdx-tdx: Aa le nanoe’ Iakòbe. Nihenefe’e i hereñandroy, vaho natolo’e aze ty anak’ampela’e
    Rahkele ho vali’e.
  vid-vid: Yakobo nakakunda. Yakobo loyamgongomanyile Lea kwa mazuwa saba, Labani
    nakamgalila Laheli, mhinza wa heye mdodo yawe mchewake.
  pwg-pwg: Ma Jeikap ivi vaghinei na nani kamporaghina ivi koviya murinai na Leiban
    bade natuna Risera irutini ma Jeikap iverei da kawana.
  eng-OKE: And Jakob did so, and fulfilled the week of this; and he gave him Rahel
    his daughter to be his wife.
  tha-KJV: ยาโคบก็​ยอม และรอจนครบเจ็ดวันของนางแล้วลาบั​นก​็ยกราเชลบุตรสาวให้เป็นภรรยาด้วย
  por-BR-2018: E fez Jacó assim, e cumpriu a semana daquela; e ele lhe deu a sua filha
    Raquel por mulher.
  bco-bco: A꞉la꞉sa꞉labiki Ya꞉kob eyo꞉ a꞉la꞉dimidama꞉no꞉ dowo꞉. Lealo꞉ sili alifa꞉
    sagalo꞉ ho꞉len a꞉no꞉ kedeta꞉ga꞉yo꞉, Laban eyo꞉ ene ida꞉ Lesolo꞉ emo꞉wo꞉ a꞉na sili
    alifa꞉.
  deu-ELO: Und Jakob tat also und vollendete die Woche mit dieser; und er gab ihm
    seine Tochter Rahel zum Weibe.
  ktm-ktm: Yakop ihwaso-on, ile pe mundrun sungyen osou kurti ndre ilnum, eri pe Laban
    ke iduwe Resel ile mbrulun Yakop.
  caa-caa: Entonces e Jacob quetpa de acuerdo taca upixam tuaꞌ apatna otro siete año
    tacar tuaꞌ uyubꞌi anujbꞌi taca e Raquel. Entonces conda tzꞌacta e semana era tama
    e nojqꞌuin tama e nujbꞌiar taca e Lea, e Labán uyajcꞌu e Raquel tuaꞌ aquetpa uwixcar
    e Jacob.
  eng-WYC-2018: Jacob assented to the covenant, and when the week was passed, he wedded
    Rachel,
  epo-epo: Kaj Jakob faris tiel kaj pasigis semajnon kun ĉi tiu. Kaj Laban donis al
    li sian filinon Raĥel kiel edzinon.
  uig-PIN: Yaⱪup maⱪul bolup, Leyaⱨning yǝttǝ künlük toy murasimini ɵtküzüp bolƣanda,
    Laban ⱪizi Raⱨilǝnimu uningƣa hotunluⱪⱪa bǝrdi.
  beo-beo: Ya:igobe da amo hamomu sia:i. Amalalu, hi afae aligili, La:iba:ne da ea
    mano La:isele amo ema i.
  tpi-OTNT: Jekop i orait long dispela tok, na taim kaikai bilong marit i pinis, Laban
    i givim Resel long Jekop, na Resel i kamap meri bilong en.
  hau-SA: Haka kuwa Yaƙub ya yi. Ya gama mako guda da Liyatu, sa’an nan Laban ya ba
    shi ’yarsa Rahila tă zama matarsa.
  udu-udu: Yakuub miiki’d kan mo dhali a’di ’baarki’da dhas ’de/ mo. Yan’ko’da Laabaan
    c̱iki a’di ’bwa/ ka Rahiil mo mmota ash mo be.
  uig-LAT: Yaqup maqul bolup, Léyahning yette künlük toy murasimini ötküzüp bolghanda,
    Laban qizi Rahilenimu uninggha xotunluqqa berdi.
  nde-nde: UJakhobe wenza njalo. Waqeda iviki eloLeya, uLabhani wasemupha indodakazi
    yakhe uRasheli ukuba ibe ngumkakhe.
  ton-ton: 'Pea naʻe fai ia ʻe Sēkope; ʻo ne fakakakato hono uike: pea ne foaki kiate
    ia hono ʻofefine ko Lesieli, ko hono uaifi foki.'
  ces-1613: I udělal tak Jákob, a vyplnil týden její. Potom dal mu Ráchel dceru svou
    za manželku.
  eko-eko: Ye khukhupali, khuvira siikhu epile sapa za njampo la harusi ya Liiya,
    Labani khunthuula Rakeele khunlooza.
  nss-nss: Yakop ipwes. Iya sandre para kowase hilu Leyah ilon, pwen Lapan iyki norun
    pihin Rahel iya kili Yakop iya nambuyun.
  eng-WMB: Jacob did so, and fulfilled her week. He gave him Rachel his daughter as
    wife.
  tam-TCV: யாக்கோபு அப்படியே செய்தான். லேயாளுக்குரிய ஏழு நாட்களையும் அவன் நிறைவேற்றியதும்
    லாபான் தன் மகள் ராகேலையும் அவனுக்கு மனைவியாகக் கொடுத்தான்.
  ceb-ULB: Busa gibuhat kana ni Jacob, ug gitapos ang simana ni Lea. Unya gihatag
    usab ni Laban kaniya si Raquel nga iyang anak nga babaye ingon nga iyang asawa.
  mkn-mkn: Yakob satuju. Andia ko, waktu itu pesta tuju hari abis, ju Laban kasi kawin
    Rahel deng Yakob.
  pol-UBG: I Jakub tak zrobił, i dopełnił jej tydzień. Potem Laban dał mu swoją córkę
    Rachelę za żonę.
  agr-agr: Tusa tama Jacob ayu tusa makichik semanan ejeyuwai. Nunikmatai Labán Raquelnashkam
    susauwai.
  kyc-kyc: Dokopa Jekopeme koro leyamo doko Lapane leyamuli pyuo pyuo otapeyamo dokopa
    Lapane banya wanenge Oresolo enakana kamba maiya.
  urd-GVU: یعقوب مان گیا۔ چنانچہ جب ایک ہفتے کے بعد شادی کی رسومات پوری ہوئیں تو لابن
    نے اپنی بیٹی راخل کی شادی بھی اُس کے ساتھ کر دی۔
  deu-1912: Jakob tat also und hielt die Woche aus. Da gab ihm Laban Rahel, seine
    Tochter, zum Weibe
  ntj-ntj: Nyangka Tjayikapalu yuwarnmanu. Nyangka-ya ngalkulayirnu tjirntu 7-tjanu
    wiyarrinyangka Layipantu Rayirrtjulngalpi witurnu Tjayikapalu yarltitjaku.
  row-row: Yakob o nau boe. Naa de, fefeta fai kahituꞌ a basa ma, Labꞌan naꞌasasaoꞌ
    Rahel no Yakob.
  kan-2017: ಯಾಕೋಬನು ಅದಕ್ಕೆ ಒಪ್ಪಿ ಹಿರಿಯವಳ ಮದುವೆಯ ವಾರವನ್ನು ತೀರಿಸಿದನು. ಆಗ ಲಾಬಾನನು ತನ್ನ
    ಮಗಳಾದ ರಾಹೇಲಳನ್ನು ಯಾಕೋಬನಿಗೆ ಮದುವೆ ಮಾಡಿ ಕೊಟ್ಟನು.
  ena-ena: Lɨci Jekopɨ agaŋ Laban dɨ ciaŋ agadɨ lubiahɨlavɨla hameŋ laci ala lɨmi.
    Sɨmɨŋ hekɨlɨ navɨmi agaŋ ci lɨci Laban agaŋ Leselɨ dɨ Jekopɨ saŋ iguci sabimi.
  tgo-tgo: Jeikob i vakatha ŋgoreiye. I vakathavao le gheko weiye Leya thaganiye e
    wikɨko umbwara tɨne, ko amba Leiban i vaŋgugiya yawarumbuye Reitiyel na levo.
  yap-yap: Me fel’ u wan’ Jakob, ma faani m’ay fare wik ni yibe madnomnag e mabgol
    riy, me pi’ Laban Rachel ni fak ngak Jakob nge le’engiy. (
  tet-tet: Rona nola Laban dalen, Yakob moos simu. Oras dahur loron hitu nia hotu
    tiꞌan, Laban latan Rahel baa Yakob.
  hlt-MCSB: Te dongah Jakob loh a saii van tih tekah yalh a boeih phoeiah a canu Rakhel
    te anih yuu la amah taengah a paek.
  mdy-ETH: ያይቆኦቤ ላኣባ ጌዔሢ ኮሺኬ ጌዒ ሊያና ዎላ ዔፖኮ ቦንቾ ላንካዎ ኬሎ ዑኡቱሞ ዴዔሢኮ ጊንፃ፥ ላኣባ ናዎ ራኣሄሎ
    ያይቆኦቤም ዒንጌኔ።
  twi-ASANTE: Yakob penee so ne Lea tenaa nnawɔtwe. Ɛno akyiri, ɔsomm mfeɛ nson ansa
    na Laban de ne babaa Rahel nso maa no wareeɛ.
  bhl-bhl: Dangei, Sekow e “Kenka!”, dangeko, bomelei, ben kel ding banimse ding dim
    bakate, Alaban e fein akalem umteben dukuse mun seiw Elesel ukal Sekow elo dulewese
    kale.
  con-NTPO: Jacob pañamba in'jansi tsa Leane fiestaen'cho avuja'qui pasasi Raquelma'qque
    pusheye afe.
  eng-WEBU: Jacob did so, and fulfilled her week. He gave him Rachel his daughter
    as wife.
  bnp-bnp: E Iakop i longo vona a ngava iea. Muri i lobo a parava i polorua na habu,
    lakea e Leban i habi tabua vona e tuna e Resel, ge girihina.
  wal-wal: Yaaqoobi hegaadan hanidi he saaminttaa wurssiis; hegaappe guyyiyan, Laabaani
    ba na7iyo Raaheelo ayyo immiis.
  mgh-mgh: Vaavale Yakopi ahokupali. Yahovira isumana yanthenlyawe Leya ni Lapanu
    ahonvaha Rakeli ukhala amwaarawe.
  acu-NT: Tamati Jacob ayu tusa, Leajai siete kinta tsaning pujamtai, Labán Raquelnasha
    nuwatkat tusa, Jacobon susamiayi.
  spa-PDDPT: Jacob hizo así y completó la semana de aquélla. Y le dio como esposa
    a su hija Raquel.
  gun-gun: Jacó ojou porã vy peteĩ semana oiko Lia reve. Ha'e ramo mae ma guajy Raquel
    avi Labão ome'ẽ ta'yxyrã.
  agu-BL: Nintzun cu'-tz swutz Jacow, quib yi tal Labán tetz. Nin yi je'n pone'n yi
    jun sman k'ej te yi umle'n, kalena'tz tzun tk'ol Labán yi Raquel tetz ca'p txkel
    Jacow.
  eng-PEV: '@see-verse:GEN.029.027'
  ilo-ULB: Kasta ngarud ti inaramid ni Jacob, ket lineppasna ti makalawas a rambak
    para kenni Lea. Kalpasanna, inted ni Laban kenni Jacob ni Raquel a putotna kas
    maysa pay nga asawa daytoy.
  kpg-kpg: Jacob guu baba ginai. I muli hua di tabu e dahi o di hagadabu di haga hai lodo
    la ne lawa, gei Laban gaa wanga a Rachel gi Jacob.
  uig-ARA: ياقۇپ ماقۇل بولۇپ، لېياھنىڭ يەتتە كۈنلۈك توي مۇراسىمىنى ئۆتكۈزۈپ بولغاندا،
    لابان قىزى راھىلەنىمۇ ئۇنىڭغا خوتۇنلۇققا بەردى.
  bsp-bsp: Kɔ Yakuba ɔyɔ tatɔkɔ, k'ɛləpəs tataka toluksər kɔ Leya, kɔ Labaŋ ɔsɔŋ kɔ
    sɔ wan kɔn wəran Rasɛl.
  mbs-mbs: Yan se ininang i Jacob. Penga te sebad simana te peipid sìyan, imbegay
    heman i Laban se batà din si Raquel diyà ki Jacob amon meinang heman esawa din.
  tof-tof: Zeikob abinürr, da ene barnginwóm elakónórr ene udai kugupidü Liadi, da
    Leiban oya tóba óp olom Rreizelón kolóm we ekyanórr.
  sus-sus: Yaxuba naxa na raba. E nun Leya to lɔxɔxunyi raba yire keren, Laban naxa
    Raxele fan fi a ma,
  pon-2006: Seikop eri pwungkihda, oh mwurin wihk ehu, Lapan ahpw kihong Resel pwe
    en pwoudikihda.
  jae-jae: Jakob gêlic ŋajam ma agêc sêmoa sêwiŋ tauŋ e woke tau gêbacnê, go Laban
    kêkêŋ latuo Rahel gêdêŋ eŋ gêjam.
  ksd-ksd: Ma Iakob i ga pait ia damana, ma i ga pait ot pa kana lavurua na bung;
    ma Laban i ga tul tar natuna Rakel pirana, upi dir a taulai.
  tur-YTC: Yakov öyle yaptı ve haftasını tamamladı. Ona kızı Rahel'i eş olarak verdi.
  bel-N: I зрабіў Якуб так, і споўніў тыдзень з гэтай. I [Ляван] даў Рахель, дачку
    сваю, яму за жонку.
  grc-BRENT: Ἐποίησε δὲ Ἰακὼβ οὕτως, καὶ ἀνεπλήρωσε τὰ ἕβδομα ταύτης· καὶ ἔδωκεν αὐτῷ
    Λάβαν Ῥαχὴλ τὴν θυγατέρα αὐτοῦ αὐτῷ γυναῖκα.
  ind-AYT: Yakub melakukannya dan menggenapi tujuh hari perempuan itu. Kemudian, Laban
    memberikan Rahel, anaknya, sebagai istri Yakub.
  lid-lid: Eme Jekop mwesekei i buku le aliy. Eme iy udu hawe Liya badeh sandre ari
    ano badeh iy atehei Rejel i udun ja.
  eng-NNA: Jacob listened to Laban. “Yes, I will again work for you.” Then he was
    staying with Leah for 7 days, after that Laban gave him another wife, Rachel.
  nya-nya: Yakobo anachitadi momwemo. Anamaliza sabata ya chikondwerero cha Leya,
    ndipo Labani anamupatsa Rakele kuti akhale mkazi wake.
  hrv-hrv: Onda mu Laban dade i svoju kćer Rahelu za ženu.
  mps-mps: Jekopgo te pode usu da po olama, tama te we sabo sogo te nai ulali Sarere
    deli silibode, Labango Resel te Jekopbolo menama, tama Resel te aga we mu pedelama
    bidali.
  llg-llg: Yakob nakaheik. Huu ndia, de basa feta faik kahitun, bei fo Laban nakasasaok
    Rahel no Yakob.
  tpi-tpi: Jekop i orait long dispela tok, na taim kaikai bilong marit i pinis, Laban
    i givim Resel long Jekop, na Resel i kamap meri bilong en.
  dan-1931: Det gik Jakob ind på, og da Bryllupsugen var til Ende, gav Laban ham sin
    Datter Rakel til Hustru.
  vie-OVCB: Gia-cốp đồng ý. Sau tuần ấy, La-ban gả luôn Ra-chên cho Gia-cốp
  lbk-lbk: Tinan-oyan Jacob chi et isnan nakwasan san chomingkho ay am-among si kasar,
    inchowan Laban si Raquel ken Jacob ta en-asawana.
  guj-2017: યાકૂબે તે પ્રમાણે કર્યું અને લેઆ સાથે અઠવાડિયું પૂરું કર્યું. પછી લાબાને
    તેની દીકરી રાહેલ પણ યાકૂબને પત્ની તરીકે આપી.
  byr-byr: '@see-verse:GEN.029.027'
  awx-awx: Tiwän Jekopdä täke yawän, sande unggwenu yiwä puluwän, Labandä yäpanä Reselu
    mängätnäle imikut.
  pon-2006A: Seikop eri pwungkihda, oh mwurin wihk ehu, Lapan ahpw kihong Resel pwe
    en pwoudikihda.
  por-BRBSL: Jacob o fez, e cumpriu sua semana. Ele lhe deu Raquel sua filha como
    esposa.
  aly-aly: '@see-verse:GEN.029.027'
  cth-cth: Jakop ni hottelah a sak teh hnin sari touh a kuep sak teh Laban ni a canu
    Rachel haiyah a yu hanlah a poe.
  twi-twi: Yakob penee so ne Lea tenaa nnaawɔtwe. Ɛno akyi no, ɔsom mfe ason ansa
    na Laban de ne babea Rahel nso maa no waree.
  hlt-hlt: Te dongah Jakob loh a saii van tih tekah yalh a boeih phoeiah a canu Rakhel
    te anih yuu la amah taengah a paek.
  tbz-SIM: Kɛ̀ Sɑkɔbuu yie, kɛ̀ dɛ̀ mmɔkɛ yɛwe yɛ̀yiekɛ̀, kɛ̀ Dɑmɑɑ ò duɔ́ nDɑsɛɛdi,
  msy-2020: Ezɨ Jekop an akam gifuegha, amuimɨn ikɨzir isamɨn dughiam ghua gɨvazɨ,
    Laban uan guivim Resel isa a ganɨngizɨ an an amuimɨn oto.
  txq-txq: Yakob nakaheik. Huu naa de neu feta faik hitu naa basa, boe ma Laban fee
    Rahel sao nala Yakob.
  aaz-aaz: Naiꞌ Yakop anroim natuin. Onaim fesat neno hiut namsopu te, naiꞌ Laban
    anfee bi Rahel he naiꞌ Yakop ansao.
  azb-azb: 'Yaqub belə də etdi: o həftəni bitirdi. Lavan da qızı Rəhiləni ona arvad
    olmaq üçün verdi.'
  eng-DBY: And Jacob did so, and fulfilled the week [with] this one, and he gave him
    Rachel his daughter to be his wife.
  hin-2017: याकूब ने ऐसा ही किया, और लिआ के सप्ताह को पूरा किया; तब लाबान ने उसे अपनी
    बेटी राहेल भी दी, कि वह उसकी पत्नी हो।
  wol-KYG: Yanqóoba nangu, daldi séetu ak Leya ayu bés, ba noppi Laban jébbal ko doomam
    Rasel.
  swp-swp: Iakobo i awaabi, ena sabati sorasorana i he’ohi, abo Labana natuna Rahela
    i mosei ie abi monena.
  bjr-bjr: Yakooboofa minara iriseenoo eedoo qimaseenoo Reeaa nammarina faqa mariufanoo
    qoomaqa narana taikoofanoo Rabannafa narí araamuna Raseera nammarina faqa aminau.
  eng-YLT: And Jacob doth so, and fulfilleth the week of this one, and he giveth to
    him Rachel his daughter, to him for a wife;
  kne-kne: Inaw Jacob din kanan Laban ay sana, et idi nakdeng din makadominggo ay
    doy, indawat Laban din anak na ay si Raquel en sisya ta asawaena. (
  heg-NTPO: Yakob tade. Tiata fesat lelo iut nas kuhit kon, Laban bel Rahel le oen
    duas Yakob sapa.
  ptu-ptu: Iya natuhu'im Yakub. Tappana ganna'i pitu benginna, nabeemmi pole' Rahel
    änä'na napobaine.
  bzd-NTPO: E' dör buaë Jacob a̱. Mik Lía ulabatsè ké̱wö e' diwö tka, eta̱ Labán tö
    Raquel mé Jacob a̱ alakölie ñies.
  kwf-kwf: ꞋI neꞋeri sa Jakob ka alafafia ke sasi ꞋunaꞋeri, ma kaidaꞋi fiu asoa ana
    fafangaꞋa neꞋeri nia sui naꞋa, na funga nia ka kwatea laꞋu Ꞌi Rachel fuana.
  eng-WYC-2017: Jacob assented to the covenant, and when the week was passed, he wedded
    Rachel,
  eng-WMBB: Jacob did so, and fulfilled her week. He gave him Rachel his daughter
    as wife.
  spp-spp: Ka Yakuba si kuru cibilaage sanŋke pyi ná Leya e, ka Laban si u pworoŋi
    Arasɛli kan u á.
  aey-aey: Odocob Jekob uqa je eu toodu odigian ec maden. Uqa ocobocob ec uqana ja
    qoc euna bibilen li cuha osahic hedon. Odocob Leban uqa ateg Resel uqa aidegnu
    uten.
  urd-GVH: याक़ूब मान गया। चुनाँचे जब एक हफ़ते के बाद शादी की रुसूमात पूरी हुईं तो
    लाबन ने अपनी बेटी राख़िल की शादी भी उसके साथ कर दी।
  rug-rug: Meke va egoa Zekopi sapu gua asa, meke sipu hola sa keke vuiki koasa nana
    vinarihaba, si vala nia Lebani koasa se Reseli sa tuna vineki mudina, pude na
    nana barikaleqe tugo, gua.
  gaz-gaz: Yaaqoobis akkasuma godhe. Torban sanas Liyaa wajjin dabarse; ergasiis Laabaan
    intala isaa Raahelin isatti heerumsiise.
  fra-LSG: Jacob fit ainsi, et il acheva la semaine avec Léa; puis Laban lui donna
    pour femme Rachel, sa fille.
  gnn-gnn: Bala Djaykuptja yoraŋalana nhanŋu. Ŋayi galkurruna yukurrana märr‐gurriri,
    bala ŋayi märraŋala Raytjulnhana nhanŋuway dhäykanha. Ga Djaykuptja wirrkina nhanŋu
    yukurra Raytjulwunydja märr‐ŋamathina, ga nhanŋunydja Liyawunydja ga märr‐gaŋgana.
  yal-yal: Yaxuba yi na liga. E nun Leya to xunsagin naba yire kedenni, Laban yi Rakeli
    fan fi a ma.
  gum-gum: Inchen Jacobpe treeg marøbig køn. Incha tru Leaba tru kasharabyu tabig
    mab kasrag waramigwan tru trune neig maramigwan chab nemarene, Labanbe Raquel
    nui nimbasrwan srain kønrrai tranøbig køn.
  iou-iou: Labantä Jekop ude iwetkuko udegän täŋkuk. Leakät yanäpi täŋkumäno unitäŋo
    oretoret äŋnak-äŋnak täreŋirän Labantä äperi Resel webenita imiŋkuk.
  haw-1868: 'Pela no o Iakoba i hana aku ai, a hoopau ae la i ko ia la hebedoma: a
    haawi aku la hoi oia ia Rahela i kana kaikamahine i wahine nana.'
  arb-NAV: فَوَافَقَ يَعْقُوبُ، وَأَكْمَلَ أُسْبُوعَ لَيْئَةَ، فَأَعْطَاهُ لابَانُ
    رَاحِيلَ ابْنَتَهُ زَوْجَةً أَيْضاً.
  adz-adz: Yakop itaga ruan da irut Lia impai isangꞌ suntaꞌ arigi ntsupan. Ida Laban
    irim Retsel da Yakop isu arangan fininggan.
  ewe-ewe: Yakob lɔ̃ be yeagasubɔ ƒe adre bubu, ale Laban tsɔ Rahel hã nɛ.
  eng-LEE: And Jacob did so, and fulfilled the week of the first; and he gave him
    Rachel his daughter for a wife.
  dji-dji: Nyani Djakup yitjidjiniban. Nyani marrkangili yarimipm Liyang week inydji
    djingiringili, girri ngunukiṉingban nyani Labandji ranytili inga gungiliban Ratjilnyi
    girrgima.
  gvn-gvn: '@see-verse:GEN.029.027'
  nna-nna: Jacob-ju pinakarrikinyalu Laban-ku. “Yuu, yarrana warrkamu jilamarnanga.”
    Palaja waninyikinyi Leah-nga karrpurranguku 7-ku, palaja Laban-ju yinyali wariny
    mirtawa, Rachel.
  asm-FB: তেতিয়া যাকোবে সেইদৰেই কৰিলে আৰু লেয়াৰ সপ্তাহো সম্পূর্ণ কৰিলে। তাৰ পাছত
    লাবনে তেওঁৰ জীয়েক ৰাহেলকো তেওঁৰ লগত বিয়া দিলে।
  sus-A: يَشُبَ نَشَ نَ رَبَ. عٍ نُن لٍيَ تٌ لْشْشُنيِ رَبَ يِرٍ كٍرٍن، لَبَن نَشَ
    رَشٍلٍ قَن قِ عَ مَ،
  fra-SBL: Jacob fit ainsi, et accomplit sa semaine. Il lui donna pour femme sa fille
    Rachel.
  hbo-hbo: וַיַּ֤עַשׂ יַעֲקֹב֙ כֵּ֔ן וַיְמַלֵּ֖א שְׁבֻ֣עַ זֹ֑את וַיִּתֶּן־לֹ֛ו אֶת־רָחֵ֥ל
    בִּתֹּ֖ו לֹ֥ו לְאִשָּֽׁה׃
  shp-NTPO: Jaskáakin yoia jen iketian, moa westíora semana ja wanoibata senenhaketian,
    Labánman jawen bake Raquel moa Jacob meniribia iki.
  eng-WYCLIFFE: Jacob assentide to the couenaunt, and whanne the wouke was passid,
  piu-2006: '@see-verse:GEN.029.027'
  pjt-pjt: Ka Jacobalu uwanmanu, munu paluṟu Liyala tjunguringangi munga kutjupa munga
    kutjupa tjiṉṯu panya 7-kutu. Ka palulanguṟu Laipantu uṉṯalpa maḻatja palunya ungu
    Raitjilnga, ka aḻṯira kuri kutjaratjara nyinangi.
  cwe-cwe: Yakobo katogola, viifikile juma da dugila, Labani kamwing'ha Laheli mwanage
    yawe muke wake.
  bgs-bgs: Na, ignunug si Jacob. Tô ipángnga dán tô sábbad linggo katô kasal i Jacob
    ki Lea, igbággé i Laban tô batà din na si Raquel ki Jacob ébô mému na sawa din.
  kik-kik: Nake Jakubu agĩĩka o ũguo. Akĩrĩkia kiumia kĩa Lea, nake Labani akĩmũnengera
    mwarĩ Rakeli atuĩke mũtumia wake.
  ksr-ksr: Kaeŋ ijoro uumotooŋgo ama Leawo maraŋ korisoro kambaŋ ii sonda motooŋgowaa
    so laligoro tegoro Labanoŋ borata Reizel kaaŋagadeeŋ embia koloowaatiwaajoŋ muro.
  fra-NCL: Jacob fit ainsi, et il acheva la semaine de Lia ; puis Laban lui donna
    pour femme Rachel, sa fille.
  cek-AK: Jakob loe to tiah toksak hanah oh let; Leah hoi ni sarihto thung oh hoi
    pacoengah, Laban mah a canu Rachel to zu ah paek.
  xla-xla: Epapalati Yokobtapo yu e dalepame solotamale me-himiyo. Epame Liya hamili
    daya deleta mosukulu tame gudlati Labanta yoti hale Leisolye hame Yokob watle
    hamiyo.
  cuk-cuk: Jacob sogsado, eyeye, ede arbaoye. Lea-nikusad-itoged-irgwenad-bergusgu,
    Labán Jacobʼga Raquel-uksabalid, adi, Jacob Raquel-nikuegar.
  uig-CYR: Яқуп мақул болуп, Леяһниң йәттә күнлүк той мурасимини өткүзүп болғанда,
    Лабан қизи Раһиләниму униңға хотунлуққа бәрди.
  tel-2017: యాకోబు ఆ విధంగా లేయా వారం సంపూర్తి చేసిన తరువాత లాబాను తన కూతురు రాహేలును
    కూడా అతనికి భార్యగా ఇచ్చాడు.
  hat-BSA: Jacob te fè sa, li te konplete semèn nan avèk fi a, e li te ba li fi li,
    Rachel, kòm madanm li.
  kos-kos: Jacob el insese nu kac, ac ke safla wik in akfulat ke marut uh, Laban el
    eisalang Rachel, acn natul, tuh elan mutan pac kial. (
  hbo-WLC: וַיַּ֤עַשׂ יַעֲקֹב֙ כֵּ֔ן וַיְמַלֵּ֖א שְׁבֻ֣עַ זֹ֑את וַיִּתֶּן־ל֛וֹ אֶת־רָחֵ֥ל
    בִּתּ֖וֹ ל֥וֹ לְאִשָּֽׁה׃
  ibo-ibo: Jekọb mere ka o si kwuo. O debezuru mmemme otu izu ụka onye nke a, Leban
    kpọnyere ya nwa ya Rechel ka ọ bụrụ nwunye ya.
  ory-ory: ତହିଁରେ ଯାକୁବ ସେହି ପ୍ରକାରେ ତାହାର ସପ୍ତାହ ପୂର୍ଣ୍ଣ କଲା; ତହୁଁ ଲାବନ ତାହା ସହିତ
    ଆପଣା କନ୍ୟା ରାହେଲକୁ ବିବାହ କରିଦେଲା।
  wmt-wmt: '@see-verse:GEN.029.027'
  chk-chk: Iwe, Jakop a tipeeu ngeni. Nge lupwen a wes ewe wik, Lapan a ngeni Jakop
    nöün we föpwül Rahel pwe pwülüan.
  ssd-ssd: Taŋakina le Yakob nu wokina le muŋgu kilnaik tuku kusem ta ka kugana le
    Laban nu kulim nuŋe Rahel tumba Yakob tuna.
  rop-rop: Wal wen det wik bin binij en det padi bin binij, Leiban bin gibit Reitjul
    langa Jeikob blanga merrit.
  ukr-1871: Учинив же Яков так, та й скіньчив тиждень з сією; і дав йому Лабан Рахелю,
    дочку свою, за жінку.
  eng-AOI: Jacob agreed and he stayed with Leah for seven days. Then afterwards Laban
    gave Rachel to Jacob for his wife.
  yon-yon: Andoone, Yekobbed yedmoon “Ee kwananiin.” andoon. Kowe, Yekob kuu Lea yoom
    orok yaron ediib doberekoriwe, Lebanbed ye dana nengkan Reksel konoone ye wonong
    keroon.
  bch-bch: Io, Iakop ikado toa bedaoa. Eaneannga oainga aea kus ta Laban ibada Resel
    pade ga ila pan Iakop ta iman iadaoa.
  deu-1951: Jakob tat also und hielt die Woche aus. Da gab er ihm Rahel, seine Tochter,
    zum Weibe.
  eng-JPS: And Jacob did so, and fulfilled her week; and he gave him Rachel his daughter
    to wife.
  ubr-ubr: Jacob ibasit ato tabin an forag yasisir tafaror kaitamom isawar gibunai
    Laban natun jeverei Rachel ba itai awan mes.
  srp-1865: Jakov uèini tako, i navrši s njom nedjelju dana, pa mu dade Lavan Rahilju
    kæer svoju za ženu.
  lug-lug: Ekyo Yakobo n’akikkiriza, n’amalako wiiki emu eyo, Labbaani n’alyoka amuwa
    Laakeeri muwala we okuba mukazi we.
  heb-heb: ויעש יעקב כן וימלא שבע זאת ויתן לו את רחל בתו לו לאשה׃
  ben-IRV: তাতে যাকোব সেই রকম করলেন, তাঁর সপ্তাহ পূর্ণ করলেন; পরে লাবন তাঁর সঙ্গে
    নিজের মেয়ে রাহেলের বিয়ে দিলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਅਜਿਹਾ ਹੀ ਕੀਤਾ ਅਤੇ ਲੇਆਹ ਦਾ ਹਫ਼ਤਾ ਪੂਰਾ ਕੀਤਾ ਤਦ ਉਸ ਉਹ ਨੂੰ ਆਪਣੀ ਧੀ
    ਰਾਖ਼ੇਲ ਵਿਆਹ ਦਿੱਤੀ।
  tkr-tkr: 'Yaaq''ubee həməxüdud ha''an: man ülycüm bıkıra''an. Lavaneeyir Raahile
    mang''us xhunaşşe yixhecenva heelena.'
  mwp-mwp: Yakubu senawbi ubilmaya Leyboenan asidhin, senawbi wiki nanga yabay thayadhin
    Leyboen nuydh poeybadhin Reysoelana Yakubulpa ipi.
  mya-JVB: ယာကုပ် ဝန်ခံ ၍ ခုနစ် ရက်စေ့ ပြီးမှ ၊
  tte-O: Mwa Yakobo italam besiele Labana ana walo koina, yo saugana mekanakava Leya
    ali kasole soina wiki kaigeda imwawasi kabo mwa Labana natuna Litieli iwolena
    Yakobo koina yo ikasolanan.
  tbg-tbg: Minti tuvaro Iekopiva eo tivakero vohaa uiki varakovaro Labaaniva nai raavura
    Reserira amuvaro Iekopiva vira varatero vaura.
  hmo-hmo: Iakobo be inai bamona ia karaia, dina 7 idia ore, vadaeni Labana ese iena
    natuna Rahela ia henia, ia adavaia totona.
  ata-ata: Xe Iakovo muavuti la muvikalanu iau lexe, “Anu mii vile uasi.” Xe voxo
    sou taulaꞌi ane miꞌoxo tei ꞌole mulai musivita, la sou Lavani munoꞌe ꞌolu Lakeli
    sou mulailixe noxou iau Iakovo sou muꞌuluxe.
  nfa-nfa: Lii padhai Laban deo na, Yakob dꞌèi kahèi. Nèti èèna ka, èle tatao ne pidhu
    lodꞌo, ka Laban pamadhèdi hari Yakob dènge Rahel.
  urd-urd: या'क़ूब ने ऐसा ही किया, कि लियाह का हफ़्ता पूरा किया; तब लाबन ने अपनी बेटी
    राख़िल भी उसे ब्याह दी।
  rus-SYN: Иаков так и сделал и окончил неделю этой. И Лаван дал Рахиль, дочь свою,
    ему в жену.
  cbt-NTPO: Napotohuachina, Cacopo nohuantërin. Nia maninso marë' simana pita imapiso
    nanihuachinara, Napanori, Naquira ya'huërë' acoantërin.
  bqc-SIM: Yakↄbu wèi, à ãsↄ̃a dopi kɛ̀ ń Leao, ↄ̃ Labã a nɛ́ Lasɛli kpàwà
    nↄ ũ.
  tcz-CHONGTHU: Chuin Jacob in Leah chu hapta khat lhing in akichen pin hiche jou
    chun Laban in Rachel jong ajinu ding in ape tai.
  mar-mar: त्याप्रमाणे याकोबाने केले, लेआचे सप्तक पूर्ण केले. मग लाबानाने त्याची धाकटी
    कन्या राहेल त्यास पत्नी करून दिली;
  tcs-tcs: Zekop i bin meke diswan, ane em ane Lia i bin meke da weding kaikai po
    seben dei. Wen dem seben dei i bin pinis Laban bin gibe em Reisel po bi oman blo
    Zekop tu.
  soq-soq: Ita Iakob Leiban aiawa ruawalene wana ena 7 da osowe wampie nolalepi. Ita
    me Lea naisene nata waimoio wiki dea dialeno aupe Leiban wana rua Reitel do waneno
    naisen.
  qub-qub: Chayno niptin Jacobga yapay arupänanpaj auniran. Leawan majachacashan semänarcuptin
    Labanga Raqueltapis goycuran Jacobta.
  bqp-bqp: Yakubu wè à azuma do pìi kɛ̀ kũ Leao, akũ Labã a nɛ́ Rahila kpàa nↄ
    ũ.
  hat-hat: Jakòb tonbe dakò. Lè senmenn fèt la fin pase, Laban pran lòt pitit fi l'
    la, Rachèl, li bay Jakòb li pou madanm tou.
  eng-BSB: And Jacob did just that. He finished the week’s celebration, and Laban
    gave him his daughter Rachel as his wife.
  tod-tod: Zakɔɓe vaani bu, ti dɔɔɠɔi ɠaaɓela ta Lea. Naa ʋolu Laɓan ná-doun anzanui
    Lasɛle zeɠeni, é fe Zakɔɓe ya ga anza.
  eng-WEBPB: Jacob did so, and fulfilled her week. He gave him Rachel his daughter
    as wife.
  kbq-kbq: Higeno Jekopu'a mago sonta Lia'ene mani vagare'tegeno, Lebani'a mofa'a
    Resolina avreno Jekopuna amigeno nenaro'za hu'ne.
  nhe-BL: Huan Jacob motemacac. Huan quema tlanqui se samano inenamictilis ihuaya
    Lea, Labán quimactili Raquel para isihua.
  bus-bus: Yakubu wèzi à azuma doo pì kɛ̀ kↄ̃n Leao, ben Labã a nɛ́ Rasɛli kpàa nↄↄ
    ũ.
  gub-BL: — He'e, i'i Zako izupe. A'e rupi umumaw 7 'ar Erez rehe we uzereko haw rehe
    upynyk pà. A'e 'ar pawire Àràmàw omono wazyr Hakew Zako pe hemireko romo kury.
  eng-DRA: 'He yielded to his pleasure: and after the week was past, he married Rachel:'
  knf-knf: Yakob ado uko wi ajakuluŋ, kë wi kanëm kabaaŋ kë awula Rakel kë aniimi.
