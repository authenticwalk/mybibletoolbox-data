verse: GEN.029.025
translations:
  mal-C: നേരം പുലർന്നപ്പോൾ, അതു ലേയാ ആയിരുന്നെന്നു ഗ്രഹിച്ചിട്ട് യാക്കോബ് ലാബാനോട്,
    “താങ്കൾ എന്നോട് ചെയ്തതെന്ത്? ഞാൻ റാഹേലിനുവേണ്ടി അല്ലയോ അങ്ങയെ സേവിച്ചത്? എന്നെ
    കബളിപ്പിച്ചത് എന്തിന്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Am Morgen aber befand sich, daß es Lea war. Da sprach er zu Laban: Was
    hast du mir angethan? Habe ich nicht um Rahel bei dir gedient? Warum hast du mich
    denn betrogen?'
  lin-lin: 'Tango tongo etanaki, Jakobi amonaki ete ezalaki nde Lea. Bongo alobaki
    na Labani : — Likambo nini oyo osali ngai ? Boni, ezali mpo na Rasheli te nde
    ngai nasalelaki yo ? Mpo na nini okosi ngai ?'
  cbr-NT: 'Usai abë ''inëti pëkarakin Jacobnën iskëxbi ka Líabëa uxnë́kë ''iakëxa,
    usa ''ain ka kuantankëxun Labán kakëxa: —¿Uisati kaina ''ë ësokin ''an? ¿''Ën
    karana Raquel kupín mi ñu mëëxunkëma ''ain? uisati, ¿kaina ''ë parán?'
  eng-LSV: And it comes to pass in the morning, that behold, it [is] Leah; and he
    says to Laban, “What [is] this you have done to me? Have I not served with you
    for Rachel? And why have you deceived me?”
  bmu-bmu: 'Mohotŋe ahöyohotka miri giaŋiiga Jeikobnöŋ anömŋi eka möri Reizöl qahöpmö,
    i Lea aiga yöwöŋaŋgöreŋ anda kewö jim waŋgiyök: “Gi mönö wani kimbia ak niŋgizane?
    Ni Reizöl memamgöra welen qem gihiba malalmö, gi mönö wuanöŋgöra tilipköm niŋgizan?”'
  eng-GNV: But when the morning was come, behold, it was Leah. Then sayde he to Laban,
    Wherefore hast thou done thus to mee? did not I serue thee for Rahel? wherfore
    then hast thou beguiled me?
  eng-WEBSTER: 'And it came to pass, that in the morning, behold, it was Leah: and
    he said to Laban, What is this thou hast done to me? did I not serve with thee
    for Rachel? why then hast thou deceived me?'
  nhw-BL: 'Huan quema tlanesqui, Jacob momacac cuenta para cochtoya ihuaya Lea. Huajca
    yajqui quiilhuito Labán: ―¿Tlaque techchihuilijtoc? ¿Amo nimitztequipano para
    Raquel? Huajca ¿para tlen techcajcayajtoc?'
  swh-ONEN: Kesho yake asubuhi, Yakobo akagundua kuwa amepewa Lea! Basi Yakobo akamwambia
    Labani, “Ni jambo gani hili ulilonitendea? Nilikutumikia kwa ajili ya Raheli,
    sivyo? Kwa nini umenidanganya?”
  bba-bba: Sisiru bururu, wee Yɑkɔbu deemɑ Leɑwɑ. Mɑ u Lɑbɑni sɔ̃ɔwɑ u nɛɛ, mbɑn bweserɑ
    ɑ mɑn kuɑ mɛni. N ǹ Rɑsɛlin sɔ̃nɑ nɑ nun sɑ̃wɑ ro? Mbɑn sɔ̃nɑ ɑ mɑn weesu kuɑ.
  eng-KJVCPB: 'And it came to pass, that in the morning, behold, it was Leah: and
    he said to Laban, What is this thou hast done unto me? did not I serve with thee
    for Rachel? wherefore then hast thou beguiled me?'
  cpy-cpy: 'Okanta okitejitamanaki iñaatziiro Jacob imaantashitakawo Lea. Riyaatashitanakiri
    Labán, ikantakiri: “¿Iitaka pikoshekantanari? Kaarira Lea nantawaewente, Raquel-ra
    nantawaewentaki. ¿Iitaka pamatawitantanari?”'
  mpx-mpx: Sauga lan i gan mweluluga, Yakobo i kite age Leya te alona hi kenu. Inoke
    i na Leiban elana ge i ba hugahuga i ba, “Hauna kaiwena ge pagan ya u ginol eliyau?
    Letiyeli kaiwena te ya tovelam eliyam! Ga i ola ge u kakaweyau?”
  wbp-wbp: Mungalyurrulku, Jakupuju jurnta kinyirr-ngarnu. Nyanungurlu manngu-nyangu
    kula-ngantalpa ngunaja Rajulu-kurlu, kala Liiya-kurlu. Ngula-jangka, nyanungurla
    yaninjarla wangkaja Lapanaku, “Wayinta! Nyarrpa-jarrijanpaju ngajukuju? Nyiya-jangkanpaju
    yulyurlku-yungu kujarluju? Ngajurnangku mata-karda nyuntuku warrki-jarrija yungurnaju
    ngula-jangkarlu ngaju-kurra-mani Rajulu, kula Liiya!”
  luo-luo: Kane piny oru, Jakobo nofwenyo mana ni en Lea! Omiyo nopenjo Laban niya,
    “Angʼo momiyo isetimona kama? Donge natiyoni mondo imiya Rael? To angʼo momiyo
    isewuonda?”
  meu-meu: Daba e rere, bena Iakob ese hahine na e itaia, Lea mo. Bena ia ese Laban
    e gwau henia, eto, Ede vada o karagu toma? Isiaimu asina lao heni Rahela iabina
    totona a? Dahaka dainai o koigu?
  npi-ULB: याकूबले बिहान हेर्दा त लेआ पो रहिछन्‌ । तिनले लाबानलाई भने, “तपाईंले मप्रति
    यो के गर्नुभएको? मैले राहेलको निम्‍ति सेवा गरेको होइन र? त्यसो भए तपाईंले किन
    मसित छल गर्नुभयो?”
  yor-yor: Sì kíyèsi, nígbà ti ilẹ̀ mọ́, Jakọbu rí i pé Lea ni! Ó sì wí fún Labani
    pé, “Èwo ni ìwọ ṣe sí mi yìí? Ṣe bí nítorí Rakeli ni mo ṣe ṣiṣẹ́ sìn ọ, èéṣe tí
    ìwọ tàn mi?”
  emp-NTPO: 'Nurẽma Jacoboba unusia Leadrʌ idji cʌd̶ad̶e b̶ʌda. Maʌ̃ carea Labaʌ̃maa
    wãped̶a jarasia: –¿Cãrẽ cãrẽã bʌa mʌ̃ra jãwã osi? ¿Mʌ̃ra Raquel carea bʌ itea
    bari trajaẽ́ basica? ¿Cãrẽ cãrẽã mʌ̃ra cũrũgasi?–'
  ind-ind: Keesokan paginya, Yakub baru menyadari bahwa yang bersama dia semalam adalah
    Lea. Maka berkatalah Yakub kepada Laban, “Kenapa Paman memperlakukan aku seperti
    ini?! Aku bekerja tujuh tahun demi mendapatkan Rahel! Kenapa Paman menipu aku?!”
  pes-OPCB: 'اما صبح روز بعد، یعقوب به جای راحیل، لیه را در حجلهٔ خود یافت. پس رفته،
    به لابان گفت: «این چه کاری بود که با من کردی؟ من هفت سال برای تو کار کردم تا راحیل
    را به من بدهی. چرا مرا فریب دادی؟»'
  ssx-ssx: Dieikopema꞉ta꞉ timba ipika꞉ wanda꞉ yaapo peliolome hone wiekepate da ka꞉la꞉paasota꞉
    mo wanda꞉ta꞉ Lia ya꞉ka꞉ta꞉me laa hande wiekeme. Kutupa ipiki Leibeni pa꞉ta꞉ pua
    alota꞉ Nakana꞉ma꞉ I̱ pa꞉ta꞉ta꞉ do hauta꞉ ekipeke pea pipe. I̱ma꞉ta꞉ Leisolo muluekema꞉
    e poka pua꞉ma꞉ nakana꞉ma꞉ I̱ta꞉ ekipeke makeao pipee leekeme.
  lcm-lcm: Au, si tenei vauk Iakov kala tapangun na kala taping ta Lea eiang. Na kala
    antok a Laban ta, “Au, marai sa kana kupo vil iau asukang ke? Nata abis anim asi
    kag osongon ani Rakel. Na marai sa kana kutala kapau iau?”
  aer-aer: Ingweleme anteme Jacob apateke anthurre. Rarle itirreke re akwele Rachel-enge-arle
    intekeke-athene, kele Leah-enge-arle akenhe re inteke. Yanhe-ngentyele anteme
    re Laban-eke anteme angketyeke alheke, “Aye, nthakenhe-ame unte atyenge irreke?
    Iwenhenge-ame unte atyenge urrtyirremele ileke alakenhe? Ayenge-arle ngkwenge
    arnterre anthurre-arle urrkapeke the Rachel akwele anewe aketyenhenge, Leah kwenye.”
  tgl-ULB: Kinaumagahan, nagulat siya, dahil si Lea ang kasama niya! Sinabi ni Jacob
    kay Laban, “Ano ba itong ginawa mo sa akin?” Hindi ba nanilbihan ako sa iyo para
    kay Raquel? Bakit dinaya mo ako?”
  nop-nop: Heleune haniŋ kaguk kei! Yadi Lea boyoŋ! Unduŋ kaŋ Yakobodi Laban niŋguk,
    “Du maŋgoŋ tinamuŋaŋ? Nu adi Leseldok tipilapilaye kwanai tigamgut! Kaŋ du maŋgoŋde
    nalamut tiŋaŋ?”
  kca-kca: 'Аԓәӈсӑхат ԓэрамәс, щит Лия уԓмаԓ. Иаков Лавана йастәс: «Мўйа нӑӈ щиты
    ма пиԓэмән версән? Ма нӑӈ хŏщайэн Рахиль урәӈән ӑт рупитсәм? Мўйа нӑӈ мӑнэм ԓэпәԓсэн?»'
  cbu-NT: Ansha Akop mapiyru maaranllu, putamsha tarasitaranllu, támeeru, Liysha wiramash
    tamuru parangiya. Ashirucha, Akop kapung tsiyantarangu, wazipareetssha Labanaa,
    ¿Ameerush nuwaa amb ashirangsha? Ngutish nuwaa tamapingarangish, watam Rakelangaz
    wamin yamapi túri, kapung tarawaztaranginawa. Itaru, na shiyshat minootssha iparish
    putsisarineetssha nuwaam panarangsha, tárangu,
  hui-hui: Egerebalene Yagaba ibu handalu hearia abale mbiraga wali haru paliyago
    Leselo ndo Lia haru paleneyane mogolo hendene. Ani biniyagola ibugua Labana hearia
    puwa lalu, Í̠na o biridagoni tene aginaga biribe. I̱na mali lu í̠naga biabe bialu
    harugoni Leselo dabu bule lowa bialu harugo ai i̱ aginaga mo hondo haribe, lene.
  wrs-wrs: doa simolnam phonamba, nonglana, ona pai memba Lea, Reselva owai. Doa himba
    nnolindam ga, omnana, manara yimba kamba deswuhi? Kava yemba waiandra venamba,
    ona, ka Reselmoa vrai, wo yimba kamba deswuhi Leana.
  mya-mya: မိုး​လင်း​ချိန်​ရောက်​မှ​ယာကုပ်​သည်​မိ​မိ​၏​မယား​မှာ လေ​အာ​ဖြစ်​ကြောင်း​သိ​ရ​လေ​သည်။
    သူ​သည်​လာ​ဗန် ထံ​သို့​သွား​၍``အ​ဘယ်​ကြောင့်​ထို​သို့​ပြု​လုပ်​ရ​ပါ သ​နည်း။ ကျွန်ုပ်​သည်​ရာ​ခေ​လ​ကို​ရ​ရန်​အ​တွက်
    အ​လုပ်​လုပ်​ခဲ့​ပါ​သည်။ ကျွန်ုပ်​ကို​အ​ဘယ်​ကြောင့် လှည့်​စား​ပါ​သ​နည်း'' ဟု​မေး​လေ​၏။
  cbi-NTPO: 'Tsenñu ayunchi Jacob mijami Líabaa detsuuñuba, tsejtu Labánnu ajaa ti''
    ura'' pake''meetu tsandimi: ¿Inu tyeenguetunguiyu? ¿Iya ñuba Raquel'' mityaa taawasha
    kindyuwa? Tsaashu juntsaa ¿nenñaa inu anbukitunguiyu? timi.'
  bod-N: ཕྱི་ཉིན་ཞོགས༌པར། ཡ་ཀོབ་ཀྱིས་ལེ་ཨ་ཡིན་པ་མཐོང༌སྟེ། ལཱ་པན་ལ་འདི་ལྟར་སྨྲས༌པ།
    ཁྱེད་ཀྱིས་བདག་ལ་ཅི་བྱས༌སམ། བདག་གིས་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབས་པ་ནི་རཱ་ཧེལ་གྱི་ཆེད་དུ་མ་ཡིན༌ནམ།
    ཁྱེད་ཀྱིས་བདག་ལ་མགོ་སྐོར་གཏོང་བའི་རྒྱུ་མཚན་ཅི་ཞེས་པ༌ལ།
  wsk-wsk: Se turomola Jacob imet koma arigam mu Leah! Se namaram Laban maonam, “Ni
    awuk se kiwem ewere ani angimik te beterem? Ani ura beterem mu Rachel ko ani ura
    taem. Se ni awuk se aninga kulem?”
  kkl-kkl: Lukun Yakub pukogti, kemelamogpa, “Leaap mamnam,” aro el taog. El taogti,
    Labanag piogti, ambarelamogti, “Sa'a sembe nanag nene saogne ualam? Andi, 'Rahel
    tatkenun,' seomba, anenge awe welamno aghana, sa'a sembe yubu neplamnelam?” aro
    ambarog.
  sna-sna: Kwakati kwaedza mangwanani wanei ndiRea! Saka Jakobho akati kuna Rabhani,
    “Chiiko ichi chamaita kwandiri? Ndakashandira Rakeri, hazvisirizvo here? Seiko
    mandinyengera?”
  spa-BLM: 'Por la mañana, he aquí que era Lea. Le dijo a Labán: “¿Qué es esto que
    has hecho conmigo? ¿No he servido contigo por Raquel? ¿Por qué entonces me has
    engañado?”'
  beu-beu: '@see-verse:GEN.029.024'
  cac-cac: 'Ayic ix sacb''i, ix yilanelta vin̈aj Jacob chi'' to a ix Lea ix vay yed''
    vin̈, ix b''at yalan vin̈ d''a vin̈aj Labán chi'' icha tic: —¿Tas yuj icha tic
    ix in utej? A ix Raquel ix in caj d''ayach, ¿tas yuj tzin ixtej? xchi vin̈.'
  swh-ULB: Ilipofika asubuhi, tazama, kumbe ni Lea! Yakobo akamwambia Labani, “Ni
    nini hiki ulichonifanyia? Je sikukutumikia kwa ajili ya Raheli? Kwa nini basi
    umenihadaa?
  bel-bel: 'А раніцай выявілася, што гэта Лія. І Якаў сказаў Лавану: што гэта зрабіў
    ты са мною? ці ж не за Рахіль я служыў у цябе? навошта ты ашукаў мяне?'
  deu-ELBBK: 'Und es geschah am Morgen, siehe, da war es Lea. Da sprach er zu Laban:
    Was hast du mir da getan! Habe ich nicht um Rahel bei dir gedient? Und warum hast
    du mich betrogen?'
  mbb-OT: Hein nepawà, netuenan ni Jacob he si Lea ves is hulid din. Ne zutun mibeyaan
    din si Laban he egkaǥi te, “Maan is mid-ulaula nu heini kediey? Mibpeniwakà a
    kenikew para meesawa ku si Raquel. Maan is mid-ekalan a kenikew?”
  msc-msc: 'Duu sa gbɛni, Yakuba ka Leya le yen ye! A wara a fɔ Laban yɛ ko: «I nɔ
    nfen de kɛla n na ɲin ten? N ka baara kɛ i yɛ Rasɛli le sɔrɔn ko rɔ. Nfenna i
    ra n janfa?»'
  mal-2015: 'നേരം വെളുത്തപ്പോൾ അതു ലേയാ എന്നു കണ്ടു അവൻ ലാബാനോടു: നീ എന്നോടു ചെയ്തതു
    എന്തു? റാഹേലിന്നു വേണ്ടി അല്ലയോ ഞാൻ നിന്നെ സേവിച്ചതു? നീ എന്തിന്നു എന്നെ ചതിച്ചു
    എന്നു പറഞ്ഞു.'
  tuo-NT: Ape nʉmʉ boꞌreacã Jacob “Apego Lea meꞌrã peꞌe cãrĩapã”, ni ĩꞌacʉ niwĩ. Tojo
    weegʉ Labã́rẽ sẽrĩtiñaꞌgʉ̃ waꞌacʉ niwĩ. —¿Deꞌro weegʉ yʉꞌʉre tojo weeati? Yʉꞌʉ
    Raquere wapataꞌagʉtigʉ mʉꞌʉ meꞌrã daꞌrawʉ. ¿Deꞌro weegʉ yʉꞌʉre tojo weesooati?
    nicʉ niwĩ.
  gup-gup: Wanjh yimankek bu barrhbom, kaluk Jacob bikuknang Leahni! Wanjh Jacob bimarneyimeng
    Laban, “Njale kuhni bu ngudda kanmarnekurduyimeng? Ngaye wanjh marnedurrkmirranginj
    bu Rachel ngamayi. Njalekah ngudda kankoweng?”
  met-met: Buraragina baing si! Lea baing! Binabu Yekop harua na Laban ba, “Uraxata
    manga? Ngawaxata ba ngayau Retsel, a? Baruta ulangua nga?”
  gvs-gvs: E Yakobo ma monena simasisi vanuwo itomo, Yakobo itáoya ikandobala Reitiyeli
    geya, go sem Reya igitebabane. Tuwo ina doiyana Lebani ilatuwoko idigo kana, ‘Ame
    kaga kuguinuwe yau yaigu? Manakae? Yau im paisewa apaisewe Reitiyeli manuna gea
    geya? Moitamo Reitiyeli manuna ae? Go kom kaga unana kwatubaugu?’
  rmc-rmc: 'Sar tosara o Jakob dikhľa, hoj oda sas e Leja, phenďa le Labanoske: „So
    manca kerďal? Či na keravas prekal tu buči vaš e Rachel? Soske manca thoďal avri?“'
  nlg-nlg: Mi tana puipungi ghana te rarai a Jacob, agaia te righi kalea a Leah. Ma
    Jacob te rutu vania Laban, “?Na hava na pukuna ge o pegou? Inau tu lutu vanigho
    ra vitu na niulu vania Rachel! ?Mana hava to ghanaghanaa ge o pegou?”
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ agòjà ekò Leah yegà whetı̨ nǫǫ̀! Eyıt'à Jacob edeɂeh Laban
    ts'ǫ̀ hadı, “Dànìghǫ hanì sets'ǫ̀ eghàlaneedà? Rachel k'èxa negha eghàlaıhdà ı̨lè.
    Dànìghǫ seghǫyaneɂǫ?” yèhdı.
  pes-OPV: 'صبحگاهان دید، که اینک لیه است! پس به لابان گفت: «این چیست که به من کردی؟
    مگر برای راحیل نزد تو خدمت نکردم؟ چرا مرا فریب دادی؟»'
  ron-1924: 'А доуа зи диминяцэ, ятэ кэ ера Лея. Атунч, Иаков а зис луй Лабан: „Че
    мь-ай фэкут? Ну ць-ам служит оаре пентру Рахела? Пентру че м-ай ыншелат?”'
  ben-OBCV: যখন সকাল হল, দেখা গেল তিনি লেয়া! অতএব যাকোব লাবনকে বললেন, “আপনি আমার
    সঙ্গে এ কী করলেন? আমি রাহেলের জন্যই তো আপনার দাসত্ব করেছি, তাই না? তবে কেন আপনি
    আমাকে ঠকালেন?”
  lex-lex: 'Mere repardoin de namkek de maka nora ranin wutu de, Lea. Noka Yakopa
    la nakot la Laban: “Hya'' maka omhi''a mai a''u dina?! Akar tiy o'' de totpa aliernana
    Rahela. Nihya''pa omuakal nan a''u?!”'
  rgu-rgu: '@see-verse:GEN.029.024'
  som-som: Yacquubna wuxuu aroortii arkay inay tahay Lee'ah, oo wuxuu Laabaan ku yidhi,
    Waa maxay waxan aad igu samaysay? Miyaanan Raaxeel kuugu shaqaynayn? De maxaad
    haddaba ii khiyaanaysay?
  lat-VUC: 'et dixit ad socerum suum: Quid est quod facere voluisti? nonne pro Rachel
    servivi tibi? quare imposuisti mihi?'
  aoi-aoi: Akena neningbale-ka Jekaba Liya-manja nu-mungkwuluma alyarrngwalyilya umba
    mingka-manja kembirra neningma arakba. Kembirra ni-likena Lebinu-wa. Ni-yama,
    “Ningki-yamarrkamurra-burra ngayuwa-manja?” ni-yama. “Ningu-war•danguma aruma
    warka kajungwa kinga-mangi-yada Rejila akena yi-kadikama ngayuwa ningkakina-da,”
    ni-yama nakina Jekaba.
  eng-ASVBT: 'And it came to pass in the morning that, behold, it was Leah: and he
    said to Laban, What is this thou hast done unto me? did not I serve with thee
    for Rachel? wherefore then hast thou beguiled me?'
  mna-mna: 'Mankwoono mbeŋbeŋŋana na, Yakop imaŋga mi so mataana lae na, ire Lea imbotmbot.
    To ila ma iso pa Laban: “Wae, parei ta nu kam mbulu tiŋgi pio? Nio aŋbel uraata
    pu be aŋkam Rael. Mi nu pakaam yo paso?”'
  ita-1885: 'Poi, venuta la mattina, ecco, colei era Lea. E Giacobbe disse a Labano:
    Che cosa è ciò che tu mi hai fatto? non ho io servito appo te per Rachele? perchè
    dunque mi hai ingannato?'
  eng-LXXUP: And it was morning, and behold it was Leah; and Jacob said to Laban,
    What is this that thou hast done to me? did I not serve thee for Rachel? and wherefore
    hast thou deceived me?
  eng-ULB: In the morning, behold, it was Leah! Jacob said to Laban, “What is this
    you have done to me? Did I not serve you for Rachel? Why then have you tricked
    me?”
  spa-VBL: '¡Al amanecer, Jacob se dio cuenta de que era Lea! Así que fue donde Labán
    y con enojo le preguntó: “¿Qué me has hecho? ¡Trabajé para ti por Raquel! ¿Por
    qué me has engañado?”'
  fra-_FOB: 'Et le matin, voici, c''était Léa; et Jacob dit à Laban: Qu''est-ce que
    tu m''as fait? N''est-ce pas pour Rachel que j''ai servi chez toi? Et pourquoi
    m''as-tu trompé?'
  mal-mal: 'നേരം വെളുത്തപ്പോൾ അത് ലേയാ എന്നു കണ്ട് അവൻ ലാബാനോട്: “നീ എന്നോട് ഈ ചെയ്തത്
    എന്ത്? റാഹേലിനുവേണ്ടി അല്ലയോ ഞാൻ നിന്നെ സേവിച്ചത്? പിന്നെ നീ എന്തിന് എന്നെ ചതിച്ചു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Jab subah huī to Yāqūb ne dekhā ki Liyāh hī mere pās hai. Us ne Lāban ke
    pās jā kar kahā, “Yih āp ne mere sāth kyā kiyā hai? Kyā maiṅ ne Rāḳhil ke lie
    kām nahīṅ kiyā? Āp ne mujhe dhokā kyoṅ diyā?”
  suz-BL: मिनु याकूब सुनी कना बोक्‍शा, आ मीश कोव़ङानु, लेआ बाक्‍माक्‍त। मिनु गाइश्‍शा
    लाबान कली “गे आं कली मार पनी? गो इन कली राहेल आ पर्बम गेय मपङा ङा? मारदे आं कली
    ठगेनी?” दे मदा बाक्‍त।
  ita-1927: 'L’indomani mattina, ecco che era Lea. E Giacobbe disse a Labano: “Che
    m’hai fatto? Non è egli per Rachele ch’io t’ho servito? Perché dunque m’hai ingannato?”'
  ckb-ckb: 'کە ڕۆژ بووەوە، لێئە لەوێ بوو! یاقوبیش بە لابانی گوت: «ئەمە چییە بە منت
    کرد؟ مەگەر بۆ ڕاحێل نەبوو کە کارم بۆ کردیت؟ ئەی بۆچی فێڵت لێکردم؟»'
  eng-BBE: 'And in the morning Jacob saw that it was Leah: and he said to Laban, What
    have you done to me? was I not working for you so that I might have Rachel? why
    have you been false to me?'
  crx-NTPO: '''Et ''uhooja bundada'' Leah ats''o ''unt''oh, ''ink''ez Laban ''uyulhni,
    “Dainja whe ''inja, whe'' sinla? Rachel iloh lakw mba ''ist''en ''ink''ez di ha
    nasunan''a?”'
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ನೋಡಲಾಗಿ ಆಕೆಯು ಲೇಯಳಾಗಿದ್ದಳು. ಆಗ ಯಾಕೋಬನು ಲಾಬಾನನಿಗೆ, “ಇದೇನು ನೀನು
    ನನಗೆ ಮಾಡಿದೆ? ರಾಹೇಲಳಿಗೋಸ್ಕರ ನಾನು ನಿನಗೆ ಸೇವೆಮಾಡಿದೆನಲ್ಲಾ? ಏಕೆ ನನಗೆ ಮೋಸಮಾಡಿದೆ?” ಎಂದನು.
  bbb-bbb: Areme nituame suoke ijia Jekafu fu uri gake fu bara Riaki naemaga fuka
    ireobo zie. Ijadufuo fu va Rebani kuae, Na i boeje na menoeva ije na Resero abekiro
    na ijadufuo rei. Rove a irerefuo na biesiriena ijiege remano kuae?
  tam-2017: 'காலையிலே, இதோ, அவள் லேயாள் என்று யாக்கோபு கண்டு, லாபானை நோக்கி: “ஏன்
    எனக்கு இப்படிச் செய்தீர்? ராகேலுக்காக அல்லவா உம்மிடத்தில் வேலைசெய்தேன்; பின்பு
    ஏன் என்னை ஏமாற்றினீர்” என்றான்.'
  spa-RV-1909: 'Y venida la mañana, he aquí que era Lea: y él dijo á Labán: ¿Qué es
    esto que me has hecho? ¿no te he servido por Rachêl? ¿por qué, pues, me has engañado?'
  ron-BTF: 'Şi s-a întâmplat, că dimineaţa, iată, era Leea; şi i-a spus lui Laban:
    Ce este aceasta ce mi-ai făcut? Nu ţi-am servit pentru Rahela? Şi de ce m-ai înşelat?'
  eng-WEBP: In the morning, behold, it was Leah! He said to Laban, “What is this you
    have done to me? Didn’t I serve with you for Rachel? Why then have you deceived
    me?”
  eng-FBV: When morning came, he saw it was Leah! He went to Laban and asked angrily,
    “What have you done to me? It was for Rachel that I worked for you! Why have you
    deceived me?”
  nld-1939: 'De volgende morgen: daar was het Lea! Nu zei hij tot Laban: Wat hebt
    ge me nu gedaan? Heb ik u niet om Rachel gediend? Waarom hebt ge me dan bedrogen?'
  nch-BL: 'Huan quema tanesqui, Jacob quiitac para cochtoya ihuaya Lea. Huajca yajqui
    quiilhuito Labán: ―¿Taya techchihuilijtoc? ¿Amo nimitztequipano para Raquel? Huajca
    ¿para ten techcajcayajtoc?'
  tfr-NTPO: Wẽshko kjok shröngto ga miydara Jacobdë ga pono Lea tjok. Ga l̈ãywara
    Labán kong, tjl̈ẽ ba kong ga «¿L̇l̇ëye shäryorop bor kongdo? Tja parkono bop kong,
    tja orkwosmok Raquel tjok wl̈o. ¿Tja jyãpgworop ega?»
  vie-1934: 'Sáng bữa sau, mới biết là nàng Lê-a, thì Gia-cốp hỏi La-ban rằng: Cậu
    đã đãi tôi cách chi vậy? Có phải vì Ra-chên mà tôi mới giúp việc cho nhà cậu chăng?
    Sao cậu lừa-gạt tôi?'
  hin-CV: जब याकोब को मालूम पड़ा कि वह तो लियाह थी, याकोब ने लाबान से पूछा, “यह क्या
    किया आपने मेरे साथ? मैं आपकी सेवा राहेल के लिए कर रहा था? फिर आपने मेरे साथ ऐसा
    धोखा क्यों किया?”
  eng-OURB: In the morning, behold, it was Leah [Weary]. He said to Laban [White],
    “What is this you have done to me? Didn’t I serve with you for Rachel [Ewe sheep]?
    Why then have you deceived me?”
  spa-BES: 'Y a la mañana Jacob vio que era Lea, y dijo a Labán: ¿Qué me has hecho?
    ¿No estaba trabajando para ti para poder tener a Raquel? ¿Por qué has sido falso
    conmigo?'
  tdx-tdx: 'Aa ie nanjirike ty hamaray, hehe te i Leae! le hoe t’Iakòbe amy Labàne:
    Ino o nanoe’o amakoo? Tsy i Rahkele hao ty nitoroñako azo? Akore arè ty namitaha’o
    ahy?'
  vid-vid: Lokubwemwenzuche, Yakobo nakavizela kota nayali Lea! Lelo nakamuuza Labani,
    “Nakunditila mbuli yachi? Ndaze, nasikukolile hegwe mijito kwa chiwalo cha Laheli?
    Lekachoni nakundeteleza?”
  pwg-pwg: Mara itom ma mara boiboiyai Jeikap ipanani da wavinena ke Risera, tuna
    na Liya. Maninina inae Leiban kurina ma ivonei bo, “Avi kubiine weni berana kuberai
    kuriku? Taku Risera kubiine abigem ma avi kubiine kuvi beroberoweku?”
  eng-OKE: And it was in the morning, and, behold, she was Leah! And he said to Laban,
    What is this that thou hast done to me? Was it not for Rahel that I served thee?
    And why hast thou been false with me?
  tha-KJV: และต่อมาพอรุ่งขึ้น ดู​เถิด เป็นนางเลอาห์ ยาโคบจึงกล่าวแก่​ลาบ​ั​นว​่า “​ลุ​งทำอะไรกับข้าพเจ้าเล่า
    ข้าพเจ้ารับใช้​ลุ​งเพื่อได้ราเชลมิ​ใช่​หรือ ทำไมลุงจึงล่อลวงข้าพเจ้าเล่า”
  por-BR-2018: 'E vinda a manhã, eis que era Lia: e ele disse a Labão: Que é isto
    que me fizeste? Não te servi por Raquel? Por que, pois, me enganaste?'
  bco-bco: Kea꞉fo dasila꞉sa꞉ga꞉yo꞉, Ya꞉kob e ga a꞉no꞉ Lealo꞉biki ba꞉ba꞉. E ba꞉da꞉sa꞉ga꞉yo꞉,
    Labando꞉wa ha꞉na꞉sa꞉ga꞉ a꞉la꞉sio꞉, “Giyo꞉ we waga asulaki dimido꞉wo꞉? Ne Lesol
    dia꞉no꞉ a꞉la꞉liki, dona dom a꞉la꞉fo꞉wo꞉ nanogo꞉ a꞉na di ko꞉lo꞉, giyo꞉ ne wangabi
    dikido꞉wo꞉?” Ya꞉kob eyo꞉ a꞉la꞉ gadi sio꞉.
  deu-ELO: 'Und es geschah am Morgen, siehe, da war es Lea. Da sprach er zu Laban:
    Was hast du mir da angetan! Habe ich nicht um Rahel bei dir gedient? Und warum
    hast du mich betrogen?'
  ktm-ktm: Yakop hepe indritalonan Leah idu lukumwen erti pwi uu pe isto ndre maping
    sei yi. Iy ile ndrongon Laban pe ipe ihpa, “Ihpa kehe pe ou opo punou kurti ise
    todo? Yu upu marai ti ile tan Resel. Ihpa kehe pe ou adawiwihi yu tih?”
  caa-caa: 'Entonces conda sacojpa e Jacob sutpa uwira ut uwixcar y uwira que jax
    e Lea xeꞌ wayan tacar y majax e Raquel. Entonces qꞌuijna y achpa wacchetaca tuaꞌ
    axin oꞌjron taca upixam y che: —¿Tucꞌa tuaꞌ ache cocha era tacaren? Patnen meyra
    tiempo tacaret tuaꞌ innujbꞌi taca e Raquel. Y sacojpa sajmi inwira que jax e Lea
    xeꞌ turu taniwejtzꞌer y majax e Raquel. ¿Tucꞌa tuaꞌ que ixiet amajresen? che e
    Jacob uyare upixam war aqꞌuijna.'
  eng-WYC-2018: And when Jacob had entered [in] to her (as) by custom, when the morrowtide
    was made, he saw Leah, and he said to his wife’s father, What is it that thou
    wouldest do? whether I served not thee for Rachel? why hast thou deceived me?
    (And after Jacob had slept with his wife, as by custom, when the morning was made,
    he saw that it was Leah, and he said to his wife’s father, What hast thou done
    to me? did I not serve thee for Rachel? why hast thou deceived me?)
  epo-epo: 'Sed matene montriĝis, ke tio estas Lea. Tiam li diris al Laban: Kion do
    vi faris al mi! ĉu ne pro Raĥel mi servis vin? kial do vi min trompis?'
  uig-PIN: 'Ətisi xundaⱪ boldiki, mana aldida Leyaⱨ turatti! U Labanƣa: — Bu zadi
    manga nemǝ ⱪilƣining? Əjǝba, mǝn Raⱨilǝ üqün sanga hizmǝt ⱪilmidimmu? Meni nemixⱪa
    xundaⱪ aldiding?! — dedi.'
  beo-beo: 'Golale hahabe, Ya:igobe da uda da ema gilisili golai da La:isele hame
    be Lia ba:i. E da La:iba:nema asili amane sia:i, “Di da abuli amo hou nama hamobela:?
    Na da La:isele lamusa: hawa: hamoi dagoi. Di da abuliba:le nama ogogobela:?”'
  tpi-OTNT: Long moningtaim Jekop i kirap nogut long lukim dispela meri i slip wantaim
    em, em i no Resel. Em Lea. Na em i go tokim Laban olsem, “Watpo yu mekim dispela
    pasin long mi? Mi bin mekim wok bilong yu bilong kisim Resel. Bilong wanem yu
    trikim mi?”
  hau-SA: Sa’ad da safiya ta yi, sai ga Liyatu! Saboda haka Yaƙub ya ce wa Laban,
    “Mene ne ke nan ka yi mini? Na yi maka bauta domin Rahila, ba haka na yi ba? Don
    me ka ruɗe ni?”
  udu-udu: 'Dhali e mon’thamo/ mo tani hili mo mo ma, aLe/ah ayim ta a’di jin c̱ikunu
    a’di mo dhala Yakuub ki owa Laabaan gwo mo ki: Dika/ ki miiki /e aṯu’c goma Rahiil
    mo ’taa? Atinta he’kkina /e aha/ e wakan mo.'
  uig-LAT: 'Etisi shundaq boldiki, mana aldida Léyah turatti! U Laban’gha: — Bu zadi
    manga néme qilghining? Ejeba, men Rahile üchün sanga xizmet qilmidimmu? Méni némishqa
    shundaq aldiding?! — dédi.'
  nde-nde: Kwathi sokusile, wabona kunguLeya! UJakhobe wathi kuLabhani, “Kuyini lokhu
    okwenzileyo kimi? Mina ngasebenzela uRasheli, kakunjalo na? Kungani ungikhohlisile?”
  ton-ton: 'Pea pongipongi hake ai, pea vakai, pea tā ko Lia ia: pea pehē ʻe ia kia
    Lepani, “Ko e hā eni kuo ke fai kiate au? ʻIkai naʻaku ngāue kiate koe koeʻuhi
    ko Lesieli? Pea ko e hā kuo ke kākaaʻi ai au?”'
  ces-1613: 'A když bylo ráno, poznal, že jest Lía. I řekl k Lábanovi: Což jsi mi
    to učinil? Zdaliž jsem za Ráchel nesloužil u tebe? Pročežs mne tedy oklamal?'
  eko-eko: 'Ochiiyeevo, Yaakhumpa khumoona yoori ti Liiya. Ye khulankha olawa omuuzela
    Labani yoori: “Niini epi okiretteliyeezo? Miiyo akaari okhola khaazi mwaasa wa
    Rakeele? Khi kiiswa yaya niini okittettekhaka?”'
  nss-nss: Ndroulang para ping ara, Yakop inimei tehe yiy ara Leyah! Pwen Yakop iya
    kili Lapan pe ipa, “Paratesah pe ambusi tora isa kili yo? Yo upo mbulyam para
    kuwiri Rahel. Paratesah apwasike yo?”
  eng-WMB: In the morning, behold, it was Leah! He said to Laban, “What is this you
    have done to me? Didn’t I serve with you for Rachel? Why then have you deceived
    me?”
  tam-TCV: பொழுது விடிந்ததும், யாக்கோபு தன்னுடன் இருந்தவள் லேயாள் என்பதைக் கண்டான்.
    அப்பொழுது யாக்கோபு லாபானிடம், “எனக்கு நீர் செய்திருப்பது என்ன? நான் ராகேலுக்காக
    அல்லவோ உம்மிடம் வேலைசெய்தேன்; நீர் ஏன் என்னை ஏமாற்றினீர்?” என்று கேட்டான்.
  ceb-ULB: Sa pagkabuntag, tan-awa, si Lea diay kadto! Miingon si Jacob ngadto kang
    Laban, “Unsa man kining gibuhat mo kanako? Dili ba nag-alagad man ako kanimo alang
    kang Raquel? Nganong gilingla mo man ako?”
  mkn-mkn: '@see-verse:GEN.029.024'
  pol-UBG: 'Rano okazało się, że to była Lea. Powiedział więc do Labana: Cóż mi zrobiłeś?
    Czy nie za Rachelę ci służyłem? Dlaczego mnie oszukałeś?'
  agr-agr: 'Nunik Jacob kanag tsawak, wainkauwai Leajai kanagbaun. Nuadui kajeka Labágkan
    chichajak: “¿Wagka minash jutijame? ¿Wi Raquelan jukitag tau asan amina takagsachmakjam?
    Dutikamu ayatkumesh ¿Wagka minash tsanujaume?” tiuwai.'
  kyc-kyc: Dee yuu yangeyamo dokopa wanake Liya doko lamo lao Jekopeme kandeya. Dokona
    Jekopeme Lapane kando lao, Dake akinde embame namba kando pyanye, leya. Nambame
    Oresolona lao yulu pyaka nayose? Akipamo embame namba kando minyako pipisi? leya.
  urd-GVU: جب صبح ہوئی تو یعقوب نے دیکھا کہ لیاہ ہی میرے پاس ہے۔ اُس نے لابن کے پاس
    جا کر کہا، ”یہ آپ نے میرے ساتھ کیا کِیا ہے؟ کیا مَیں نے راخل کے لئے کام نہیں کیا؟
    آپ نے مجھے دھوکا کیوں دیا؟“
  deu-1912: 'Des Morgens aber, siehe, da war es Lea. Und er sprach zu Laban: Warum
    hast du mir das getan? Habe ich dir nicht um Rahel gedient? Warum hast du mich
    denn betrogen?'
  ntj-ntj: Nyangka Tjayikapalu ngarringu tjirnturringkulalpikutju nyangu, “Wiya, ngaanya
    Liyanya.” Palunyalu mapitjangu Layipanta watjarnu, “Nyaaku-rnin Liyanya nintirnu?
    Rayirrtjulku-rna waarka palyarayirnu raatjunu. Nyaatjanungka-rnin mayuralpi tjurtu
    tirnanya nintirnu? Tjinguru-rnin wantirralpi marlangkatjanya nintinma.”
  row-row: '@see-verse:GEN.029.024'
  kan-2017: ಬೆಳಗ್ಗೆ ಆಕೆ ಲೇಯಳೆಂದು ಯಾಕೋಬನಿಗೆ ತಿಳಿದು ಬರಲು ಅವನು ಲಾಬಾನನಿಗೆ, “ಇದೇನು ನೀನು
    ನನಗೆ ಮಾಡಿದ್ದು? ರಾಹೇಲಳಿಗೋಸ್ಕರ ನಿನಗೆ ಸೇವೆಮಾಡಿದೆನಲ್ಲಾ; ಯಾಕೆ ನನಗೆ ಮೋಸ ಮಾಡಿದೆ” ಎಂದು
    ಕೇಳಿದ್ದಕ್ಕೆ,
  ena-ena: Jekopɨ agaŋ Lea hula hɨniavɨla cimɨdaŋ iahavɨla iamɨgali nɨbu hula hɨnimi
    agadɨ igavɨla i uami. Iamɨgali na Leselɨ hɨma uami. Na Lea uami. La ua Laban dɨ
    abami. Nama akɨ saŋ iadɨ hameŋ lɨmalamɨnaŋ uami. Viaŋ Leselɨ dɨ vivi saŋ nadɨ
    sibɨla agadɨ vivi hɨnilan uami. Nama iadɨ akɨ saŋ analɨ abahanaŋ uami.
  tgo-tgo: Va ighɨviya thewo na i manjala, Jeikob i thuweiru na i thuwe Leya, ghare
    i yo. Iwaeŋge i dage weya Leiban iŋa, “Budakaiya mo vakathake e ghino? Mendava
    ya kaiwo voreŋa theghathegha umbopirɨ e ghen Reitiyel kaiwae, ŋgoreiye? Budakai
    kaiwae na mo yaroŋgoke?”
  yap-yap: Ma fa’ani reb e rran riy ni kadbul me pir’eg Jakob ni Leah e ka ni pi’
    ngak. Me ga’ar ngak Laban, “Mang ni kam rin’ e biney e pa’ ngog? Kug maruwel rom
    ni bochan e nge yog Rachel ngog. Ere mang ni kam ban nigeg?”
  tet-tet: '@see-verse:GEN.029.024'
  hlt-MCSB: Tedae mincang ah tah Leah te tarha a om pah. Te dongah Laban te, “Kai
    taengah balae na saii he? Rakhel ham nang taengah ka thoh ka tat moenih a? Tedae
    balae tih kai nan phok,” a ti nah.
  mdy-ETH: ያይቆኦቤ ዒዞ ዔሩዋዖ ዎላ ዎርቂ ዚሮ ጉቴሎ ሊያ ማዔሢ ዔራዖ ላኣባ ኮራ ዴንዲ፦ «ሃይ ኔ ታኣም ማዼ ባካ ዓይጎዳይ?
    ታ ኔኤም ማዼሢ ራኣሄሎ ዔካኒቱዋዓዳ? ሂዳዖ ኔ ታና ዓይጋ ጌሼይ?» ጌዔኔ።
  twi-ASANTE: Adeɛ kyeeɛ no, ɔhunuu sɛ Lea mmom na ɔda nʼakyi. Ɛnna Yakob bisaa Laban
    sɛ, “Asɛm bɛn na wo ne me adi yi? Ɛnyɛ Rahel enti na mesom wo? Adɛn enti na woadaadaa
    me sei?”
  bhl-bhl: 'Kelesomelei, e fongate akate okis Alaban em fukun uneko, bokolewomele:
    “Wee kutaka! Ku nimtew angom ete nelo dasuw funum funum kenembelew a? Ne Elesel
    um dulum elote ben kel itol mak aluwbamin fian mak aluwkemsi kate, kame kusik
    nelo funum funum kenemeko, Elea ulo dunem kembelew kae!”, dangse kale.'
  con-NTPO: 'Ccaqui a''ta sinte Jacobja tise Leai''ccu ana''choma in''jamba iyicca''yepa
    Labánma afa: —¿Ma''caen qui ñanga qquen tson? Ñajan Raquelne quembe sema. Tsa''camanda,
    ¿jongoesie qui ñanga afopoen?'
  eng-WEBU: In the morning, behold, it was Leah! He said to Laban, “What is this you
    have done to me? Didn’t I serve with you for Rachel? Why then have you deceived
    me?”
  bnp-bnp: Na hatelanga, i turutu vona e Lea i mahita turana. Lakea e Iakop i takia
    e Leban, “Ioe o rata navai iau? Iau a leho vomu ta ga parangi vona e Resel. I
    navai a hini o tami iau?”
  wal-wal: Sa7ai wonttin xeelliyo wode, hekko Liyo! Yaanin Yaaqoobi Laabaana, “Hagee
    neeni ta bolli oottidoogee aibee? Taani neeyyo oottidoi Raaheeli gishshassa gidenneeyye?
    Tana aissi cimmadii?” yaagiis.
  mgh-mgh: 'Nanso usa waya amoone Leya. Vano Yakopi ahomwiirela Lapanu: We ukipankile
    cani? Mi akivanre nteko kimphavelaka Rakeli? Nlattuni we ukithepyacaka?'
  acu-NT: 'Tura Jacob tsawaar, Leajai kanurmaun nekaamiayi. Tura nekaa Labankan chicharak:
    —¿Waruka anangkruame? ¿Ami takatrumin yaingmijam Raquel surusminam tusan tichamkajam?
    ¿Waruka aitkarame? —timiayi.'
  spa-PDDPT: 'Al llegar la mañana, ¡claro que era Lea! Y él dijo a Labán: ¿Qué es
    esto que hiciste conmigo? ¿No te serví por Raquel? ¿Por qué me engañaste?'
  gun-gun: 'Ko''ẽgue Lia ri ty ra''e oikuaa vy Jacó aipoe''i Labão pe: — Mba''e re
    tu ha''e rami xeapo ra''e? Nderajy Raquel re e''ỹ ri ty''y amba''eapo raka''e?
    Mba''e re tu xembotavy ri?'
  agu-BL: 'Itzun le junt eklok yi c''ase''n Jacow kalena''tz tzun tele''n xtxum tetz
    yi nk''era''tz yi txkel i'' ak''lij, ma na cho''n c''ase''n i'' te''j Lea, yi
    bajx me''al. Bene''n tzun i''-tz te''j Labán, itzun taltz: —¿Mbi eka''n tan yi
    tajtza''klu'' yi ncu'' nuc''ulu'' swe''j? ¿Nk''e''tz pe'' katrat tan wak''uje''n
    tuch''u'' tan wetzal Raquel? Ma jalu'' ¿mbi tzuntz mmo''cu'' tan insuble''n?'
  eng-PEV: '@see-verse:GEN.029.024'
  ilo-ULB: Iti agsapa, ni Lea met gayam ti adda! Kinuna ni Jacob kenni Laban, “Ania
    daytoy nga inaramidmo kaniak? Saan kadi a nagserbiak kenka para kenni Raquel?
    Apay ngarud nga inallilawnak?”
  kpg-kpg: Ga hooaga luada, gei Jacob ga iloo ia bolo ma go Leah, gei Jacob gaa hana
    gi Laban ga helekai gi mee, “Dau maa di aha dela ne hai mai gi di au beenei? Au
    ne ngalua adu gi di goe bolo Rachel e hai dogu lodo. Goe ne halahalau au eiaha?”
  uig-ARA: 'ئەتىسى شۇنداق بولدىكى، مانا ئالدىدا لېياھ تۇراتتى! ئۇ لابانغا: ــ بۇ زادى
    ماڭا نېمە قىلغىنىڭ؟ ئەجەبا، مەن راھىلە ئۈچۈن ساڭا خىزمەت قىلمىدىممۇ؟ مېنى نېمىشقا
    شۇنداق ئالدىدىڭ؟! ــ دېدى.'
  bsp-bsp: 'Dec dendesɔk, kɔ Yakuba ɛnəŋk fɔ Leya asɔŋ kɔ. K''oloku Labaŋ: «Cəke cɔ
    məyɔ em ntɛ? Bafɔ teta Rasɛl t'' imbəc'' am? Ta ake tɔ məntiŋkər'' em-ɛ?»'
  mbs-mbs: Pegkeiselem niyan, kinità i Jacob te si Lea se impeipid i Laban diyà kandin,
    aw yan mig-insà sikandin diyà ki Laban, “Nengà lay mig-inang ka te medaet diyà
    kanak? Si Raquel se impakang no diyà kanak tepad te terbaho ko. Nengà lay mig-akal
    ka kanak?”
  tof-tof: Da módóga, darrü irrbi Zeikob Lian osenórr. Zeikob wamórr kókó Leibanka
    da bóktanórr wagó, “Ma kürüka ini ia poko tónggapóna? Ka wa tai Rreizelónkü zaget
    namülnürrü, ta ia koke? Ma kürü iade ilklió külina?”
  sus-sus: Kuye to iba, Yaxuba naxa a to Leya na a ra. A naxa a fala Laban bɛ, «I
    munse rabaxi n na yi ki? N mu walixi i bɛ Raxele xa fe xa ra? I n yanfaxi munfe
    ra?»
  pon-2006: Eri, nimensengo Seikop ahpw diarada me Lia me e wiahda reh nsenen pwopwoud.
    Ih eri ndahng Lapan, “Dahme ke wiahkihong ie met? I doadoahkohng komwi pwe I en
    ale Resel. Dahme komw pitihkiniehdi?”
  jae-jae: Ma gêdêŋ bêbêcgeŋ Jakob gêlic gebe Lea. Ma eŋ kêsôm gêdêŋ Laban gebe “Aôm
    gôgôm aê amboac ondoc. Aê gajam sakiŋ aôm kêtu Rahel ŋa atom me. Aôm kôsau aê
    kêtu asageŋŋa.”
  ksd-ksd: 'Ma ba i ga malana, Iakob i ga gire ba Lea; ma i ga biti tai Laban: Ava
    go ra magit u tar pait ia tagu? Pa iau ga papalum piram ure Rakel laka? Ta ra
    ava u tar tuam pa iau?'
  tur-YTC: Sabah olunca Yakov bir baktı ki, yanında Lea! Lavan'a, “Bana bu yaptığın
    nedir?” dedi. “Sana Rahel için hizmet etmedim mi? O zaman neden beni aldattın?”
  bel-N: 'I сталася раніцаю, што вось, гэта Лея. I сказаў [Якуб] Лявану: “Што ты зрабіў
    мне? Ці не за Рахель я служыў у цябе? Чаму ж ты ашукаў мяне?”'
  grc-BRENT: Ἐγένετο δὲ πρωῒ, καὶ ἰδοὺ ἦν Λεία· εἶπε δὲ Ἰακὼβ τῷ Λάβαν, τί τοῦτο ἐποίησάς
    μοι; οὐ περὶ Ῥαχὴλ ἐδούλευσα παρὰ σοι; καὶ ἱνατί παρελογίσω με;
  ind-AYT: Keesokan paginya, lihatlah, itu adalah Lea! Karena itu, Yakub berkata kepada
    Laban, “Apa yang engkau lakukan terhadapku? Bukankah aku bekerja untukmu demi
    Rahel? Lalu, mengapa engkau menipuku?”
  lid-lid: Kon anya kaleu badeh Rejel bwe, Liya. Eme Jekop tiye ta Leban, “Ou amwekes
    sasah eme tek dah? Jo amwekes lahou tam badeh ta Rejel labai? Ou wasai jo ta sasah?”
  eng-NNA: '@see-verse:GEN.029.024'
  nya-nya: Pakucha mmawa, Yakobo anaona kuti anagona ndi Leya. Choncho Yakobo anafunsa
    Labani, “Nʼchiyani mwandichitirachi? Kodi ine sindinakugwirireni ntchito chifukwa
    cha Rakele? Bwanji mwandinyenga?”
  hrv-hrv: 'Kad bi ujutro, a to, gle, Lea! Tada Jakov reče Labanu: “Zašto si mi to
    učinio! Zar te ja nisam služio za Rahelu? Zašto si me prevario?”'
  mps-mps: Tama kigamu, tegoba! Jekopgo Lea sulama koneyu, tama agai Labanbolo te
    po wai, “Magi baso nago te tiwai kolesaga enabolo yaliwe? Eno te Resel sainu nagede
    sę dene ebo sę yai. Magi baso nago ena ili po ola maniwe?” wali.
  llg-llg: '@see-verse:GEN.029.024'
  tpi-tpi: Long moningtaim Jekop i kirap nogut long lukim dispela meri i slip wantaim
    em, em i no Resel. Em Lea. Na em i go tokim Laban olsem, “Watpo yu mekim dispela
    pasin long mi? Mi bin mekim wok bilong yu bilong kisim Resel. Bilong wanem yu
    trikim mi?”
  dan-1931: 'Da det nu om Morgenen viste sig at være Lea, sagde Jakob til Laban: “Hvad
    er det, du har gjort imod mig? Er det ikke for Rakel, jeg, har tjent hos dig?
    Hvorfor har, du bedraget mig?”'
  vie-OVCB: 'Sáng hôm sau, Gia-cốp thức dậy mới biết sự thật; đó là Lê-a! Gia-cốp
    nổi giận và trách La-ban: “Sao cậu gạt cháu chi vậy? Cháu phục dịch cậu suốt bảy
    năm tròn chỉ vì Ra-chên. Sao cậu lật lọng thế?”'
  lbk-lbk: Eg-ay inam-ammowan Jacob ay ya ke pet si Lea nan inchipana engkhana'y nawiit.
    Ala na't ya eey ken Laban ay nangwanin, “Ngag man chi's inangnem ken sak-en? Nenchono
    ak ta asaw-ek si Raquel ya ke ka't ay linmoko?”
  guj-2017: સવારે યાકૂબના જોવામાં આવ્યું કે, તે તો લેઆ હતી! યાકૂબે લાબાનને પૂછ્યું,
    “આ તેં મને શું કર્યું છે? શું રાહેલને સારુ મેં તારી સેવા ચાકરી કરી નહોતી? તેં
    મને શા માટે છેતર્યો?”
  byr-byr: '@see-verse:GEN.029.024'
  awx-awx: Kwepdätä tembänä enakengu, Lea kake, Jekopdä Labanu using ku inikut. “Gutongä
    uläknga näle inale tahakuläk? Puyäka Reselde natäke pahakum. Tiwändeyä kem yake,
    Lea namikuläk,” yang inikut.
  pon-2006A: Eri, nimensengo Seikop ahpw diarada me Lia me e wiahda reh nsenen pwopwoud.
    Ih eri ndahng Lapan, “Dahme ke wiahkihong ie met? I doadoahkohng komwi pwe I en
    ale Resel. Dahme komw pitihkiniehdi?”
  por-BRBSL: 'Pela manhã, eis que era Leah! Ele disse a Laban: “O que é isso que você
    me fez? Eu não servi com você por Raquel? Por que então você me enganou?”'
  aly-aly: Ingwepenh-anem Jacob-el arek, Leah-anem ikwer-itwek ayntenh. Ra iterrek
    Rachel-ek-athen. Jacob-el Laban renh ayernek, “Ilekek ntwa ayenh irrtywerremel
    ilek, Rachel anthentyek-arrpantey! Ilekek ntwa irrtywerl-ampernek? Ntwa ayenh
    Leah anthek, ayengan warrkirrek Rachel-ekant.”
  cth-cth: Khodai toteh, khenhaw! Leah lah a o, Jakop ni Laban koevah, ka lathueng
    vah na sak e heh bangmaw. Rachel ka yu nahanlah na thaw ka tawk hoeh na maw. Bangkongmaw
    na dum, telah atipouh.
  twi-twi: Ade kyee no, ohuu sɛ Lea mmom na ɔda nʼakyi. Ɛnna Yakob bisaa Laban se,
    “Asɛm bɛn na wo ne me adi yi? Ɛnyɛ Rahel nti na mesom wo? Adɛn nti na woadaadaa
    me sɛɛ?”
  hlt-hlt: Tedae mincang ah tah Leah te tarha a om pah. Te dongah Laban te, “Kai taengah
    balae na saii he? Rakhel ham nang taengah ka thoh ka tat moenih a? Tedae balae
    tih kai nan phok,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sɑkɔbu nsɔ̃́ nDeɑ nwe, kòo bekɛ Dɑmɑɑ kɛ dɔ̀: A n
    dɔ̀ɔ̀ bɑ! N dɑ pĩ mmutɔ̃mmú yɛbie nyɛ̀yiekɛ̀ Dɑsɛɛdi kpɛ́í nkɛ. Dɛ̀ yĩ́mɛ kɑ̀ɑ
    n soutɛ́?'
  msy-2020: Ezɨ amɨnim dutuzɨ, Jekop a koma akuir amizir kamɨn gari, a Resel puvatɨ,
    kar Lea. Ezɨ a ghua Laban mɨgɨa ghaze, “Nɨ manmaghsua kamagh na gami? Kɨ Resel
    iniasa nɨn ingari. Ezɨ nɨ manmaghsua na gifara?”
  txq-txq: '@see-verse:GEN.029.024'
  aaz-aaz: '@see-verse:GEN.029.024'
  azb-azb: 'Səhər məlum oldu ki, bu, Leadır. Yaqub Lavana dedi: «Nə üçün mənimlə belə
    rəftar etdin? Sənin yanında Rəhilə üçün xidmət etmədimmi? Bəs məni niyə aldatdın?»'
  eng-DBY: And it came to pass in the morning, that behold, it was Leah. And he said
    to Laban, What is this thou hast done to me? Have I not served thee for Rachel?
    Why then hast thou deceived me?
  hin-2017: भोर को मालूम हुआ कि यह तो लिआ है, इसलिए उसने लाबान से कहा, “यह तूने मुझसे
    क्या किया है? मैंने तेरे साथ रहकर जो तेरी सेवा की, तो क्या राहेल के लिये नहीं
    की? फिर तूने मुझसे क्यों ऐसा छल किया है?”
  wol-KYG: 'Ba bët setee, Yanqóoba fekk muy Leya. Mu ne Laban: «Waaw, li nga ma def
    nag? Du Rasel a taxoon ma liggéeyal la? Lu tax nga wor ma?»'
  swp-swp: Mara ie tom abo Iakobo ie ita, omi hede Lea, to i ribalau Labana arinai
    i ene, “Saha ue abi arigu eai ta? Rahela debana eai enam ea paisoa, e nige’e?
    Paana saha u boraegu ina?”
  bjr-bjr: Iaqoofanoo findifinoo Yakooboofa qafamaseenoo, boo Reeaa nammari fee qinau.
    Yakooboofa Rabanna funnai oonureenoo aqinoo qinau. Anee naqifee ifanee qini miqimma
    qimaqeenee. Qinee Raseera nammarina marararee qimasee ani ainaina maiseeqa. Anee
    nanaree qini qikaru q inanee.
  eng-YLT: And it cometh to pass in the morning, that lo, it [is] Leah; and he saith
    unto Laban, 'What [is] this thou hast done to me? for Rachel have I not served
    with thee? and why hast thou deceived me?'
  kne-kne: Idi bomangon pay si Jacob sin napat-aana, kambaw si Lea di wada. Isonga
    inmey si Jacob en Laban yan kanana, “Apay nga say inyat mo di? Si Raquel met di
    inlagboak. Apay nga sinikapam sak-en?”
  heg-NTPO: '@see-verse:GEN.029.024'
  ptu-ptu: 'Tappana mebengngi'' mane naissam di Yakub naua: “Lea hia inde nabeennä''
    kupobaine!” Tappa le''ba'' siaham umpellambi''i Laban anna nauaanni: “Akanna umpateennä''
    pua''? Kusanga inna kuua la mengkähää'' ke Rahel-i kusaho. Akanna untipuä''?”'
  bzd-NTPO: 'Bule es bla''mi ta̱ Jacob tö isué̱wa̱ tö e'' dör Lía. Ie'' mía̱ Labán
    ska'' ta̱ ichéitö ia̱: —¿Ì wamblé be'' tö ye'' ta̱? Ye'' kaneblé be'' a̱ Raquel
    dalërmik. ¿Iö́k be'' tö ye'' ki̱tö''wé̱ es?'
  kwf-kwf: Aia Ꞌofodangi nia lia, bore ma nia ka tona liu naꞋa, osiꞋana Ꞌi Lia lala
    neꞋe nia teo faꞋinia. Sui nia ka leka ka fata Ꞌuri fuana sa Laban, “FaꞋuta neꞋe
    Ꞌoko sasia ru neꞋe aku kwa! Nau ku laga liu naꞋa ana raoꞋa fuamu fasi Ꞌiri nai
    ngalia Ꞌi Rachel. FaꞋuta neꞋe Ꞌoko Ꞌoi aku Ꞌuri?”
  eng-WYC-2017: And when Jacob had entered [in] to her by custom, when the morrow-tide
    was made, he saw Leah, and he said to his wife’s father, What is it that thou
    wouldest do? whether I served not thee for Rachel? why hast thou deceived me?
  eng-WMBB: In the morning, behold, it was Leah! He said to Laban, “What is this you
    have done to me? Didn’t I serve with you for Rachel? Why then have you deceived
    me?”
  spp-spp: 'Ɲyɛ̀g''à pa múgo ke, ka Yakuba si li ta na Arasɛli bà mɛ, ŋka Leya wi.
    Maa jwo Laban á: «Ɲaha mu à pyi ná mii i amɛ yɛ?» Lire tèni i ke, Arasɛli kurugo
    bà mii à báaraŋi pyi mu á mà? Ɲaha na mu à mii naɲwɔhɔrɔ yɛ?»'
  aey-aey: Odonqa qasil Jekob uqa caja eu ola eu Lia fen! Odimei uqa Lebanca limei
    madon, “Celnu kobol i oditiga? Ija Reselnu hina hinana cabi uhem. Celnu qautuga?”
    don.
  urd-GVH: जब सुबह हुई तो याक़ूब ने देखा कि लियाह ही मेरे पास है। उसने लाबन के पास
    जाकर कहा, “यह आपने मेरे साथ क्या किया है? क्या मैंने राख़िल के लिए काम नहीं किया?
    आपने मुझे धोका क्यों दिया?”
  rug-rug: Meke pa koivugona, pana munumunu si doṉo gilania Zekopi sapu e Lia tu si
    asa. Ke la koe Lebani si asa meke zama, “Na vegua ke evaṉia goi koa rau sapu guahe?
    Tavetavete si rau pude vagia se Reseli. Na vegua ke sekesekei nau tu goi si rau?”
    gua se Zekopi.
  gaz-gaz: Yommuu lafti bariʼetti kunoo Liyaa taʼuun ishee beekame! Yaaqoobis Laabaadhaan,
    “Wanni ati na goote kun maali? Ani Raaheliif jedhee si hin tajaajillee? Yoos ati
    maaliif na gowwoomsite ree?” jedhe.
  fra-LSG: 'Le lendemain matin, voilà que c’était Léa. Alors Jacob dit à Laban: Qu’est-ce
    que tu m’as fait? N’est-ce pas pour Rachel que j’ai servi chez toi? Pourquoi m’as-tu
    trompé?'
  gnn-gnn: Ga goḏarr'nha djaḏaw'yurruna, bala nhäŋala marrtjina wiripu warray, Liyanha
    warray ŋayi märraŋalanydja ŋunhi. Djaykuptja yaka galŋa‐ŋamathina, wirrkina ŋayi
    maḏakarritjthinanydja, bala waŋana Laypannhana, “Nhäku nhe ŋarranha maŋutji‐waŋala
    bitjarrayinydja? Ŋarra yukurrana nhuŋu dhiyala baman'ŋumirri djäma weyindja, märr
    ŋarra yurru märrama Raytjulnha, bala nhenydja marrtjina wekaŋala ŋarraku wiripunha
    warray.”
  yal-yal: Kuye to yiba, Yaxuba yi a to Leya na a ra. A yi a fala Laban xa, a naxa,
    “I nanse ligaxi n na ito ra? N mi walixi i xa Rakeli xan ma fe ra ba? Nanfera
    i n mayendenxi?”
  gum-gum: 'Indiibe løtsøbe, Jacoppe Leaba kib tsuptinchibrain kui ashibig køn. Incha
    Jacobpe Labanwane trenchibig køn: —¿Øyeebe nane ñibe chi margu? cha. ¿Yamba Raquelwan
    tranamwei nabe ñuyasig marøb megaig kømuitarru? cha. ¿Nane chindimbarre øyeeg
    isa kebenøsrkugu?— cha.'
  iou-iou: Eruk patkumäno yäŋeŋirän Jekoptä Lea kaŋpäŋ kikŋutkuk. Kaŋpäŋ äwäŋi Laban
    päŋku iwetkuk; Ai, ima kudän täŋ namitan? Näk Reselta nadäŋpäŋ piä täŋ gamiŋkut
    yäk. Imata ŋode täŋnäkŋatan?
  haw-1868: 'A ao ae la, aia hoi, o Lea ka ia: i aku la o Iakoba ia Labana, Heaha
    keia mea au i hana mai ai ia''u? aole anei o Rahela ka''u i hooikaika aku ai nau?
    No ke aha hoi oe i hoopunipuni mai ai ia''u?'
  arb-NAV: 'وَفِي الصَّبَاحِ اكْتَشَفَ يَعْقُوبُ أَنَّهُ تَزَوَّجَ بِلَيْئَةَ، فَقَالَ
    لِلابَانَ: «مَاذَا فَعَلْتَ بِي؟ أَلَمْ أَخْدِمْكَ سَبْعَ سَنَوَاتٍ لِقَاءَ زَوَاجِي
    مِنْ رَاحِيلَ؟ فَلِمَاذَا خَدَعْتَنِي؟».'
  adz-adz: Gubuꞌ pisan da Yakop irunt fafun i tsanganda Lia. Da arangan ifa ni da
    Laban, “Wain idzuwai gan ani da u nang uwayant bida ani da dzi? Dzi nang gum angu
    i Retsel. Da ibianungꞌ da u bu iyuꞌ dzi i rima Lia?”
  ewe-ewe: Ke esi ŋu ke la, Yakob kpɔ be Lea boŋ wona yeɖe! Yakob do dɔmedzoe, eye
    wòbia Laban be, “Amefuflu ka tɔgbie nye esia? Mesubɔ ƒe adre ɖe Rahel ta! Nu sia
    gɔme ɖe?”
  eng-LEE: 'And it came to pass that in the morning, behold, it was Leah: and he said
    to Laban, What is this thou hast done unto me? did I not serve with thee for Rachel?
    wherefore then hast thou deceived me?'
  dji-dji: Manymak, milwartjili nyani Djakup binygadjini a mil-nyangiṉiban. “Way,
    djinimkima ingki Ratjil!” Nyani inga warrwarrdjili Labangi, girri inga bindjin,
    “Nyimki nyuni irriny gar-yulgimi miri bindjirri? Ngarri inmarr djamadjny kiriny
    marrga Ratjilgima irr marrgi. Nyimki rarri wurpm nyuni irriny gungili?”
  gvn-gvn: '@see-verse:GEN.029.024'
  nna-nna: Palanga warrukartingi Jacob karta karrinyi Leah-nga. Jampa parrily jarrinyi
    kartakarralungarra wariny yirrirni Leah! Palanga paliny kuli jarrinyi, karra marnalu
    kakamurninyku, “Nganija mitu marnanyin? Ngaju warrkamu jarrinyarnangu warinyku
    mirtawaku, Rachel-ku. Nganija yinyanyan Leah?”
  asm-FB: ৰাতিপুৱা হোৱাত যাকোবে আচৰিত হৈ দেখিলে যে, এওঁ দেখুন লেয়াহে! যাকোবে লাবনক
    ক’লে, “আপুনি মোলৈ এইটো কি কাম কৰিলে? ৰাহেলৰ কাৰণে মই জানো আপোনাৰ সেৱা কৰা নাছিলো?
    তেন্তে মোক কিয় ছলনা কৰিলে?”
  sus-A: كُيٍ تٌ عِبَ، يَشُبَ نَشَ عَ تٌ لٍيَ نَ عَ رَ. عَ نَشَ عَ قَلَ لَبَن بّ،
    «عِ مُنسٍ رَبَشِ ﭑ نَ يِ كِ؟ ﭑ مُ وَلِشِ عِ بّ رَشٍلٍ شَ قٍ شَ رَ؟ عِ ﭑ يَنقَشِ
    مُنقٍ رَ؟»
  fra-SBL: 'Le matin, voici que c''était Léa. Elle dit à Laban : « Qu''est-ce que
    tu m''as fait ? N''ai-je pas servi avec toi pour Rachel ? Pourquoi donc m''as-tu
    trompé ? »'
  hbo-hbo: וַיְהִ֣י בַבֹּ֔קֶר וְהִנֵּה־הִ֖וא לֵאָ֑ה וַיֹּ֣אמֶר אֶל־לָבָ֗ן מַה־זֹּאת֙
    עָשִׂ֣יתָ לִּ֔י הֲלֹ֤א בְרָחֵל֙ עָבַ֣דְתִּי עִמָּ֔ךְ וְלָ֖מָּה רִמִּיתָֽנִי׃
  shp-NTPO: 'Ja onanyamaxon moa oxakiinshinkin, yamékirishoko Jacobnin oinnabi iká
    iki, Leares ja jabé oxashinai. Jaskati ja Lea betanres oxashinkin, Jacobnin aká
    iki, ja Labán neskáakin: —¿Jaweati min ea jaskáarin? ¿Ja min bake Raquel biti
    kopíkayaki, ea miiba teetama iki? ¿Jaweati min ea paranarin? —akin.'
  eng-WYCLIFFE: and seide to his wyues fadir, What is it that thou woldist do? wher
    Y seruede not thee for Rachel? whi hast thou disseyued me?
  piu-2006: '@see-verse:GEN.029.024'
  pjt-pjt: Palu Jacobalu ngarira tjiṉṯuringkula kutju nyangu, “Ai! Liyanyampal nyangatja,
    Raitjilnga wiyampa.” Munu paluṟu ankula Laipanta wangkangu, “Nyaakuṉin Liyanya
    ungu? Ngayulu panya yiya tjuṯa nyuntumpa waṟkaringi Raitjilngakitja, panyatja!
    Kaṉin nyaaku ngunti kuraṉu?”
  cwe-cwe: Igolo yake imitondo, Yakobo katola kuwa ni Leya. Kamgendela Labani na kamuuza,
    “Choni chino chounhendele? Nikusang'hanila muladi nimpate Laheli. Habali kunivwizila?”
  bgs-bgs: Na, tô sállám dán, igkita i Jacob na si Lea kannê tô iglayukan din. Purisu
    igésà sikandin katô ugang din, na mà din, “Madat ni iglumu nu kanak! Si Raquel
    tô igtandô nu kanak tingód katô lumu ku. Manan ka iglimbung ka kanak?”
  kik-kik: Na gwakĩa rũciinĩ-rĩ, Jakubu akĩona atĩ aaheetwo Lea! Tondũ ũcio Jakubu
    akĩũria Labani atĩrĩ, “Hĩ nĩ atĩa ũũ wanjĩka? Githĩ ndiragũtungatagĩra nĩ ũndũ
    wa Rakeli? Ũũheenetie nĩkĩ?”
  ksr-ksr: 'Motooŋ eri gomaŋ ano Jeikobnoŋ embia iima moro Reizel qaagoto, ii Lea
    kolooro yooyaanoŋ kema kokaeŋ jeŋ muro: “Gii mono naa terega ama nonjaŋate? Nii
    Reizel memambaajoŋ weleŋ qeŋ goma laligoweto, gii mono naambaajoŋ tiligoŋ nonjaŋ?”'
  fra-NCL: 'Le matin venu, voilà que c’était Lia. Et Jacob dit à Laban : « Que m’as-tu
    fait ? N’est-ce pas pour Rachel que j’ai servi chez toi ? Pourquoi m’as-tu trompé ? »'
  cek-AK: Khenah, khawnbang khawnthaw ah loe, Leah ah oh pae ving; to pongah Jakob
    mah Laban khaeah, Tipongah hae tiah nang sak loe? Rachel han ah ni tok kang sak
    pae; tipongah kai nang ling loe? tiah a naa.
  xla-xla: Epapeleye Yokobta utulalati sila꞉tipo natipame Laban watle epo atlaiyo,
    “Wa꞉ adipalati na꞉ watle isikimi ipo elemo? Adipalati, na꞉ Leisol tlo halowedeme
    sokomoko 7 dulu dla wa꞉ oko hamhaluwapo. Amasiyama wa꞉ isikimi mala-atlepame ma
    Liya tlo na꞉ watle hamilipo,” diyo.
  cuk-cuk: 'Neg-oibosgu, Jacob dakalid, Lea e-dikarba mai. Degisoggu, Jacob Labánʼga
    sokalid: —¿Igi be an-imaksa? Be angi dodo-soge. ¿Ar ande Raquelʼbina an bega arbassursi?
    ¿Ibiga degite be an-yardake?'
  uig-CYR: 'Әтиси шундақ болдики, мана алдида Леяһ туратти! У Лабанға: — Бу зади маңа
    немә қилғиниң? Әҗәба, мән Раһилә үчүн саңа хизмәт қилмидимму? Мени немишкә шундақ
    алдидиң?! — деди.'
  tel-2017: తెల్లవారిన తరువాత యాకోబు ఆమె లేయా అని తెలుసుకుని లాబానుతో “నువ్వు నాకు
    చేసిందేమిటి? రాహేలు కోసమే గదా నేను నీకు సేవ చేసింది? ఎందుకు నన్ను మోసపుచ్చావు?”
    అన్నాడు.
  hat-BSA: 'Nan maten, gade byen, li vin parèt ke se te Léa! Konsa, li te di a Laban:
    “Kisa sa ou te fè m la a? “Èske se pa pou Rachel ke m te sèvi ou a? Poukisa ou
    fè m desepsyon sila a?”'
  kos-kos: Jacob el tiana etu nwe ke lotutang tok ah lah Leah pa oan yorol ah. El
    som nu yorol Laban ac fahk, “Efu kom ku oru ange nu sik? Nga orekma kacl Rachel,
    na efu kom ku kiapweyula?”
  hbo-WLC: וַיְהִ֣י בַבֹּ֔קֶר וְהִנֵּה־הִ֖וא לֵאָ֑ה וַיֹּ֣אמֶר אֶל־לָבָ֗ן מַה־זֹּאת֙
    עָשִׂ֣יתָ לִּ֔י הֲלֹ֤א בְרָחֵל֙ עָבַ֣דְתִּי עִמָּ֔ךְ וְלָ֖מָּה רִמִּיתָֽנִי׃
  ibo-ibo: Mgbe chi bọrọ, Jekọb hụrụ na ọ bụ Lịa ka Leban kpọnyere ya. Jekọb sịrị
    Leban, “Gịnị bụ ihe a i mere m? Ọ bụghị nʼihi Rechel ka m ji gbaara gị odibo?
    Gịnị mere i ji ghọgbuo m?”
  ory-ory: ମାତ୍ର ପ୍ରଭାତ ହୁଅନ୍ତେ, ଦେଖ, ସେ ତ ଲେୟା! ତହୁଁ ଯାକୁବ ଲାବନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ
    ମୋʼ ସହିତ ଏ କି ବ୍ୟବହାର କରିଅଛ? ମୁଁ କʼଣ ରାହେଲ ନିମନ୍ତେ ତୁମ୍ଭର ଦାସ୍ୟକର୍ମ କରି ନାହିଁ;
    ତେବେ କାହିଁକି ମୋତେ ପ୍ରବଞ୍ଚନା କରିଅଛ?”
  wmt-wmt: '@see-verse:GEN.029.024'
  chk-chk: Nge lesosor, Jakop a küna pwe a pwülüeni Lea. Iwe, a feila ren Lapan o
    üreni, “Pwota ka föri ei sokun ngeniei? Ifa usun, üsap angang ngonuk fän iten
    Rahel? Pwota ka atupuei?”
  ssd-ssd: 'Mafena le Yakob nu Lea tunaig ta kaŋger timba nu kumba ka mbiyel nuŋe
    Laban tugum kumba sana: Ne ndaŋam saka maŋau te ye mbolŋge kat? Rahel tam tuku
    ye piroken ta ndaŋam saka ne ye yabriyumba Lea sat ŋgina le'
  rop-rop: en wen imbin sanrais, Jeikob bin tok, “Alo! Dijan im Liya!” Brom deya imbin
    agamin langa Leiban na. Imbin tok, “Aibin wek blanga yu fo 7 yiya blanga gedim
    Reitjul. Bat yubin trikim mi. Wotfo yubin dum lagijat langa mi?”
  ukr-1871: 'Сталося ж у раньцї, дивиться, се була Лея. І каже Яков Лабанові: Що се
    ти вдїяв менї? Чи не задля Рахелї ж парубкував я в тебе? Про що ж так ошукав єси
    мене?'
  eng-AOI: Jacob didn't know that he had slept with Leah until the next morning. He
    went to Laban and said, “Why have you done this to me? I worked hard to get Rachel,
    and you have tricked me!”
  yon-yon: amkimo kerune, Yekob kuu yaro wedme binangkoon, “Ii, Lea kii!” ande meene
    wedmekore, Leban yaa wene yedmoon “Ne yaa kee komarewa kerewen? Ne kuu Reksel
    yu dowad eb deme ambangkaan, komandewed ne yaa nemengkawewen?” andoone,
  bch-bch: Io, gaisala ngan ado sae, Iakop itograi ngan geranga taine toa ieno toman
    ngan ei. Eine Resel mao, be Lea! Tota Iakop ila ikeo pan Laban bedane, “Eao kamado
    kado kadonga toaine ngan gau? Gau nakado lem naurata ngan oainga Resel. Eao kamado
    pakaka gau?”
  deu-1951: 'Am Morgen aber, siehe, da war es Lea! Und er sprach zu Laban: Warum hast
    du mir das getan? Habe ich dir nicht um Rahel gedient? Warum hast du mich denn
    betrogen?'
  eng-JPS: 'And it came to pass in the morning that, behold, it was Leah; and he said
    to Laban: ''What is this thou hast done unto me? did not I serve with thee for
    Rachel? wherefore then hast thou beguiled me?'''
  ubr-ubr: Ra itom fomenei weie Jacob it isagob on Leah ato Laban iyawur iyau, “Om
    aibo mes on nanaba aurim ufour? Yau Rachel aurin on aboen ato aibo mes uisigoweu?”
  srp-1865: 'A kad bi ujutru, gle, ono bješe Lija; te reèe Jakov Lavanu: šta si mi
    to uèinio? ne služim li za Rahilju kod tebe? zašto si me prevario?'
  lug-lug: Bwe bwakya, Yakobo n’alaba nga bamuwadde Leeya. Kwe kugamba Labbaani nti,
    “Onkoze ki kino? Saakuweereza lwa Laakeeri? Kale lwaki onimbye?”
  heb-heb: ויהי בבקר והנה הוא לאה ויאמר אל לבן מה זאת עשית לי הלא ברחל עבדתי עמך ולמה
    רמיתני׃
  ben-IRV: আর সকাল হলে, দেখ, তিনি লেয়া। তাতে যাকোব লাবনকে বললেন, “আপনি আমার সঙ্গে
    এ কি ব্যবহার করলেন? আমি কি রাহেলের জন্য আপনার দাসের কাজ করিনি? তবে কেন আমাকে প্রতারণা
    করলেন?”
  pan-pan: ਜਦ ਸਵੇਰਾ ਹੋਇਆ ਤਾਂ ਵੇਖੋ ਉਹ ਲੇਆਹ ਸੀ, ਤਾਂ ਯਾਕੂਬ ਨੇ ਲਾਬਾਨ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ
    ਨਾਲ ਇਹ ਕੀ ਕੀਤਾ? ਕੀ ਰਾਖ਼ੇਲ ਲਈ ਮੈਂ ਤੇਰੀ ਸੇਵਾ ਨਹੀਂ ਕੀਤੀ? ਫੇਰ ਤੂੰ ਮੇਰੇ ਨਾਲ ਧੋਖਾ ਕਿਉਂ
    ਕੀਤਾ?
  tkr-tkr: 'Yaaq''ubık''le mana Lea yixhay miç''eed ats''axhe! Mang''vee Lavanık''le
    eyhen: – Nya''a ğu zak məxdun kar hı''ı? Zı Raahileyneme dişde vas iş g''avcu?
    Nişil-allane ğu zas horbı hı''ı?'
  mwp-mwp: Kurusipa war boethaynga Yakubu ngulayg asin kedha, sena Leya nubiya uthuy
    yoewnan. Nuy kalanu uzariz Leyboenalpa muliz kedha, ‘Ngidh mingu ngayapa kedha
    ayman? Ngay ngibepa seben wathoelnga miyaydhin Reysoelapa gasamoeypa. Ngidh minguz
    ngayapa sagul poelay aympa?’
  mya-JVB: နံနက် အချိန်ရောက် မှ ယာကုပ်သည် ကြည့်ရှုသောအခါ၊ လေအာ ဖြစ် ကြောင်းကို သိမြင်
    လျှင် ၊ လာဗန် ထံသို့ သွား၍ ကျွန်ုပ် ၌ ပြု သောအမှုကား၊ အဘယ်သို့ နည်း။ ကျွန်ုပ်သည်
    ရာခေလ ကိုရခြင်းငှါ အစေခံ ရပြီ မ ဟုတ်လော။ ကျွန်ုပ် ကို အဘယ်ကြောင့် လှည့်စား ရသနည်းဟု
    ဆို သော်၊
  tte-O: Saugana yanuwa ilayan gwaligwali Yakobo katena ipitali sine igitaiyawa uloina
    mekanakava sikekenowa nige Litieli besi, na Leya. Mwa ilau Labana koina iwalo-munamunai
    iba, “Tawae kaiwena kamwasane bwaite uginauli besiele koliyau? Ukwatai Litieli
    kaiwena mwa yapaisowa koliwo. Gubesi kabo kumwakota-yagau?”
  tbg-tbg: Labaaniva Riaara vuru Iekopira amuvaro Iekopiva vikantiro vaitero vira
    qararaa toqaqi himpiro tavovaro vira nakaava Riaava vira naata vaura. Ho vira
    kaara Iekopiva oru Labaanirara aqao tiro, Nantiharae ti mintima timitaaro? Te
    Reserira vararera ai kaiqa vara amitaunarave. Nana kaarae are ti unaqarama timitaaro?
    tiro.
  hmo-hmo: Daba ia rere, vadaeni Iakobo ese hahine ia itaia be, Lea sibona. Vadaeni
    ia ese Labana dekenai ia gwau henia, ia gwau, “Edena bamona oi karaia vadaeni
    lau dekenai? Oiemu hesiai gaukara lau karaia lasi Rahela abia totona, a? Dahaka
    totona oi koia lau dekenai?”
  ata-ata: Miai xe mitulu no kakalu xe, Iakovo iou muvaxa loxo ꞌo, la ano ꞌo Lea mo
    ane ilou miai ꞌo. Xe aliku ꞌo muavuti la mulai muxali noxou iau la muvikalanu
    aloxo ꞌo, “Loxovaa ane nini neꞌoxo ꞌilixo ano ꞌo muneꞌe noxilo loxo ꞌo? Eni exaxaixene
    ꞌo sou lexe eni anoꞌe Lakeli, ia loxovaa la, nini neꞌoxo loloxo loxo ꞌo?”
  nfa-nfa: '@see-verse:GEN.029.024'
  urd-urd: जब सुबह को मा'लूम हुआ कि यह तो लियाह है, तब उसने लाबन से कहा, कि तूने मुझ
    से ये क्या किया? क्या मैंने जो तेरी ख़िदमत की, वह राख़िल की ख़ातिर न थी? फिर तूने
    क्यूँ मुझे धोका दिया?
  rus-SYN: 'Утром же оказалось, что это Лия. И Иаков сказал Лавану: что это сделал
    ты со мною? не за Рахиль ли я служил у тебя? зачем ты обманул меня?'
  cbt-NTPO: 'Tahuëririnquë tashíramiachin Cacoposo'', Nia ichihuë''ërinso ni''nin.
    Ni''sahuaton, pa''pi pa''yantërin. Napoaton Napano chiníquën nontërin: —¡Co napochitoncohuë
    pora! ¡Co''ta Naquira marë'' nani sacatërahuë! ¡Nani nonpintëranco ni''sora! itërin.'
  bqc-SIM: 'Kɛ́ gu dↄ̀ Yakↄbu su è Leaɛ, ↄ̃ a ò Labãɛ: Bↄ́ yã́ ń kɛ̀mɛɛ màai?
    Lasɛli yã́i ↄ̃ ma zĩkɛ̀nɛo lò? Bↄ́yãi n ma kpánguakɛ̀i?'
  tcz-CHONGTHU: Ahin jingkah matah in Jacob ahung kitho leh Leah joh anahin, Jacob
    in Laban jah a aseiyin, “Ipi iti a hiti a hi neibol hitam? kum sagi nangma noiya
    na kana toh chu Rachel manding a katoh hilou ham? “Ibol a nei jou lhep ham? tin
    aseiye.
  mar-mar: सकाळी याकोबाने पाहिले तो पाहा, ती लेआ होती. मग याकोब लाबानाला म्हणाला,
    “तुम्ही मला हे काय केले आहे? मी राहेलीसाठी तुमची चाकरी केली नाही काय? तुम्ही मला
    का फसवले?”
  tcs-tcs: Wen i bin moningtaim nau, Zekop i paindaut em bin slip lo Lia, i no bin
    Reisel! Wa, Zekop i bin nadakain wail ane em bin go ane tok wailwan po Laban diskain,
    ‘Ei! Aukam yu bin meke disting po mi a? Ai bin wok po yu po kam man blo Reisel.
    Wanem po yu bin mekpul mi diskain?’
  soq-soq: Ita tadinaida Iakob enenwisene Lea ewene nuawa kadiidaleno wanase, “Leiban
    e dima baiwa epe dewaiten, ne ena 7 bedewe nola pokawaa dewasana Reitel baiwa.
    Tane e dima baiwa laga inainamba ema dewasaana ne mainawo?”
  qub-qub: 'Puñushan warannin tuta Jacobga rejsircuran Lea cashanta. Chaymi Labantaga
    tapuran: «¿Imanirtaj chaynöga ruramashcanqui? ¡Nogaga arushcä Raquelpämi! Chauraga
    ¿imanirtaj engañamashcanqui?» nir.'
  bqp-bqp: 'Kũ gu dↄ̀ Yakubu è Leamɛ, akũ à pì Labãnɛ: Bↄ́yãi n kɛ̀mɛnɛ lɛɛ? Rahila
    yãin ma zĩ kɛ̀nnɛroo? Bↄ́ mɛ́ à tò n ma kɛkɛɛ?'
  hat-hat: 'Nan denmen maten, Jakòb vin wè se Leya yo te ba li. Li di Laban: -Kisa
    ou fè m'' konsa? Eske se pa pou Rachèl mwen te sèvi avèk ou? Poukisa ou ban m''
    koutba sa a?'
  eng-BSB: When morning came, there was Leah! “What have you done to me?” Jacob said
    to Laban. “Wasn’t it for Rachel that I served you? Why have you deceived me?”
  tod-tod: 'Ma ɠeelaalaogai ma, Zakɔɓe ɗa wɛlɛ, é Lea ɠa, é ɠɛ Laɓan ma: «Lee ɠa
    è kɛai ga ze? Lasɛle ná-faa ɠa gè boti ɠɛai ma è ʋɔ bɛ. Lee vaa zu è yàavaai?»'
  eng-WEBPB: In the morning, behold, it was Leah! He said to Laban, “What is this
    you have done to me? Didn’t I serve with you for Rachel? Why then have you deceived
    me?”
  kbq-kbq: Hanki Jekopu'a maseno kotigeno nanterama keana Lia mani'negeno keteno,
    agra amanage Lebanikura hu'ne, Resolinte eri'zana eri kantenoanki, kagra na'a
    amazana hunantane? Nahigenka renavatga hane?
  nhe-BL: 'Huan quema tlanesqui, Jacob momacac cuenta para cochtoya ihuaya Lea. Huajca
    yajqui quiilhuito Labán: ―¿Tlaque tinechchihuilijtoc? ¿Ax nimitztequipano para
    Raquel? Huajca ¿para tlen tinechcajcayajtoc?'
  bus-bus: 'Kɛ̀ guu dↄ̀ Yakubu è Leamɛ, ben à bè Labãnɛ: Bↄ́yãnzi ń kɛ̀mɛ lɛɛ? Rasɛli
    yãnzin ma zĩi kɛ̀nnɛziroo? Bↄ́ bé à tò n ma kɛkɛ?'
  gub-BL: Xo iku'egwer pe zo Zako ukwaw Erez puhe uker awer. Uze'egahy oho Àràmàw
    pe. — Màràzàwe tuwe erezapo agwer iaiw ma'e ihewe. Ama'ereko tetea'u Hakew hereko
    àwàm hekuzaromo. Màràzàwe tuwe eremur nerazyr inugwer ihewe. Neremu'em ihewe,
    i'i izupe.
  eng-DRA: 'And he said to his father in law: What is it that thou didst mean to do?
    did not I serve thee for Rachel? why hast thou deceived me?'
  knf-knf: 'Wi nfa mambanuŋ kë Yakob aşë win kë Leya i i afëranaanuŋ aşë ya aji na
    Laban : « we wi idolnuŋ hënk ba? Mënţ Rakel akaaŋ kë nleemparu i? We ukaaŋ kë
    idaarën ba? »'
