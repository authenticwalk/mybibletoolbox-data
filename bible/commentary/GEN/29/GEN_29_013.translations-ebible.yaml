  spa-BES: Y Labán, oyendo noticias de Jacob, el hijo de su hermana, vino corriendo,
    y tomando a Jacob en sus brazos, y besándolo, lo hizo entrar en su casa. Y Jacob
    le dio noticias de todo.
  tdx-tdx: Ie jinanji’ i Labàne ty talili’ Iakòbe ana-drahavave’e, le nihitrihitry
