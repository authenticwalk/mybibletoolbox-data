    Jeikap aviyavisina peyarina kurina itupuwa na Leiban ivi akovi.
  eng-OKE: And it was when Laban heard the hearing of Jakob the son of his sister,
    that he ran to meet him, and embraced him, and kissed him, and brought him into
    his house; and he narrated to Laban all these words.
  tha-KJV: ต่อมาครั้นลาบันได้ยินข่าวถึงยาโคบบุตรชายน้องสาวของตน เขาก็วิ่งไปพบและกอดจุบยาโคบและพามาบ้านของเขา
    ยาโคบก็เล่าเรื่องเหล่านี้ทั้งหมดให้​ลาบ​ันฟัง
  por-BR-2018: 'E assim que ouviu Labão as novas de Jacó, filho de sua irmã, correu
    a recebê-lo, e abraçou-o, e beijou-o, e trouxe-lhe à sua casa: e ele contou a
