verse: GEN.029.013
translations:
  mal-C: ലാബാൻ തന്റെ സഹോദരിയുടെ മകനായ യാക്കോബിനെക്കുറിച്ചു കേട്ടയുടനെ അദ്ദേഹത്തെ എതിരേൽക്കാൻ
    ഓടിച്ചെന്നു. ലാബാൻ യാക്കോബിനെ കെട്ടിപ്പിടിച്ചു ചുംബിച്ച് വീട്ടിൽ കൊണ്ടുവന്നു.
    അവിടെവെച്ച് യാക്കോബ് എല്ലാക്കാര്യങ്ങളും ലാബാനോടു പറഞ്ഞു.
  deu-TKW: Als nun Laban solche Kunde über Jakob, den Sohn seiner Schwester, vernahm,
    da eilte er ihm entgegen, herzte und küßte ihn und führte ihn hinein in sein Haus;
    er aber erzählte dem Laban alles, was vorangegangen war.
  lin-lin: Tango kaka Labani ayokaki sango na tina na Jakobi, mwana ya ndeko na ye
    ya mwasi, akendeki mbangu kokutana na ye. Ayambaki ye, apesaki ye beze mpe amemaki
    ye na ndako na ye ; mpe kuna, Jakobi ayebisaki ye makambo nyonso oyo elekaki.
  cbr-NT: Usokian aín bëchikënën aín chirabakën tuá Jacob ñuikin kakëx, aín 'ikënuax
    abákiani kuanxun 'ikúkin bikin bëtsuku kakëxa, usokin 'abiankin ka aín xubunu
    ubankëxa. Usai abë kuanxun ka aín xubunuxun Jacobnën usaía kuani 'ikë akama ñuixuankëxa.
  eng-LSV: And it comes to pass, when Laban hears the report of his sister’s son Jacob,
    that he runs to meet him, and embraces him, and kisses him, and brings him into
    his house; and he recounts to Laban all these things,
  bmu-bmu: Labanöŋ nenŋaŋgö nahönŋi Jeikobkö buzupŋi möta i ösumok miwikŋaimamgöra
    anök. Anda miwikŋaiba eka aŋgöm waŋgiba numbuŋi yöhötim nemba waŋgita miriŋe öŋgöyohot.
    Öŋgöba yuai pakpak asuhuyöhi, Jeikobnöŋ miaŋgö kösohotŋi jii mörök.
  eng-GNV: 'And when Laban heard tell of Iaakob his sisters sonne, he ranne to meete
    him, and embraced him and kissed him, and brought him to his house: and he tolde
    Laban all these things.'
  eng-WEBSTER: And it came to pass when Laban heard the tidings of Jacob his sister's
    son, that he ran to meet him, and embraced him, and kissed him, and brought him
    to his house. And he told Laban all these things.
  nhw-BL: Huan quema Labán quicajqui catli Raquel quipohuili, para Jacob eliyaya icone
    isihua icni, motlalojtejqui para quiseliti. Huan quinajnahuajqui, huan quitzoponi
    huan quihuicac ichaj. Teipa Jacob quipohuili para tlen hualajqui.
  swh-ONEN: Mara Labani aliposikia habari kuhusu Yakobo, mwana wa ndugu yake, aliharakisha
    kwenda kumlaki. Akamkumbatia na kumbusu, halafu akamleta nyumbani kwake, kisha
    Yakobo akamwambia mambo yote.
  bba-bba: Ye Lɑbɑni u win dwɑɑnibu Yɑkɔbun lɑbɑɑri nuɑ, u dukɑ nɑ u nùn sennɑ. U
    nùn tɔburɑ u nùn bɔkɑsi u sɔ̃su, mɑ u kɑ nùn dɑ yɛnuɔ. Mɑ Yɑkɔbu u Lɑbɑni sɔ̃ɔwɑ
    kpuro ye u kɑ sĩimɔ.
  eng-KJVCPB: And it came to pass, when Laban heard the tidings of Jacob his sister’s
    son, that he ran to meet him, and embraced him, and kissed him, and brought him
    to his house. And he told Laban all these things.
  cpy-cpy: Ikemakowentawakiri Labán itzineri Jacob, otomi ritsiro, ishiyashitanakari,
    rawithakitapakiri, iwethatawaakari eejatzi, raanakiri ipankoki. Ari ikenkithawaetakaapaakiri
    Jacob rikonkiri ikamantakiri okaatzi awijimotakiriri.
  mpx-mpx: Sauga Leiban wana geman wasana i hago, inoke i tapalelu i na i kite. Yaka
    i holatomwa ge i nalo, inoke i en hi na wana limiya. Yaka Yakobo bugul gegewena
    bolo hi masal elana i wasaan Leiban elana.
  wbp-wbp: Kuja purda-nyangu yimi Lapanarlu ngawurru-nyanu-kurlangu kaja-nyanu-kurlu
    Jakupu-kurlu, nyanungu parnkaja ngamurlu-mardarninjaku. Lapanarlu ngamirlji-manu
    Jakupu, manu nyunjurnu wirlki-jarra. Nyanungu kulparirli kangu yuwarli nyanungu-nyangu-kurra.
    Yinyarla, Jakupurlu-nyanu yirri-puraja Lapana-kurra wurna-kurlu nyiyarningkijarra-kurlu
    kuja nyanungu yanurnu.
  luo-luo: To kane Laban owinjo wach mar Jakobo, wuod nyamin noringo mondo odhi oromne.
    Nokwake kendo omose gimor mi orwake dalane kendo Jakobo nonyise gik moko duto.
  meu-meu: Laban ese vavana Iakob harina e kamnonai, bena ia e heau ela, e rosia,
    e harahua; bena ena ruma e hakaua lao. Bena Iakob ese hari idoidiai Laban e hamaorolaia.
  npi-ULB: आफ्‍ना भानिज याकूब आएको समाचार पाउने बित्तिकै लाबान तिनलाई भेट्‌नलाई दौडेर
    गएर तिनलाई अँगालो हालेर चुम्‍बन गरे, अनि तिनलाई आफ्‍नो घरमा ल्‍याए । याकूबले लाबानलाई
    सबै कुरा बताइदिए ।
  yor-yor: Ní kété tí Labani gbúròó Jakọbu ọmọ arábìnrin rẹ̀, ó jáde lọ pàdé Jakọbu,
    ó dì mọ́ ọn, ó fi ẹnu kò ó ní ẹnu, ó sì mú un lọ sí ilé. Nígbà náà ni Jakọbu ròyìn
    ohun gbogbo fún un.
  emp-NTPO: Labaʌ̃ba maʌ̃ ũrĩped̶a pira wãsia idji djabawẽrã warra Jacobo audiab̶arid̶e.
    Jacobo b̶ʌmaa wãped̶a ojũẽ edaped̶a uridarrad̶e isõsia. Maʌ̃be diguid̶aa edesia.
    Diguid̶a jũẽnaped̶a Jacoboba Labaʌ̃a idji sãwãnanebemada jũma nẽbʌrʌsia.
  ind-ind: Begitu Laban mendengar tentang kedatangan Yakub, dia langsung berlari menemuinya,
    kemudian memeluk dan mencium pipi kanan dan kiri Yakub. Laban mengajak Yakub ke
    rumahnya, dan Yakub menceritakan semua hal yang sudah terjadi padanya.
  pes-OPCB: چون لابان خبر آمدن خواهرزادهٔ خود یعقوب را شنید به استقبالش شتافت و او
    را در آغوش گرفته، بوسید و به خانهٔ خود آورد. آنگاه یعقوب داستان خود را برای او
    شرح داد.
  ssx-ssx: Kutupa atekema꞉ mo belikina꞉ eiyeke Dieikope epeekeeki opu haota꞉ a̱i̱ya
    manda꞉hande pulu pua hopula nunu piekeme. Kutupa mo da pa꞉ta꞉ hatuku epeekeme.
    Kota꞉ Dieikopema꞉ Leibeni pa꞉ta꞉ mo piekeeki paeyao la haleeke handa
  lcm-lcm: Taun a Laban kata longong a akuskus i tipasina ta Iakov, kala pasal sumasuma
    asian ruduai ania. Kala vongok ia na kala lulus ia, le na kala songo alak ia ane
    nei lu. Eiang Iakov kanla atatai ia ta keve bil aongos ang kata serei singina.
  aer-aer: Nhenge Laban-ele ayeye Jacob-akerte aweke alere atyeye-kenhe-arle, re ikwere
    arnekarnare irreke. Laban-ele Jacob akwaketye-akemele Jacob renhe arrwantyeke
    arrelyennge atherre-ante. Re anteme renhe apmere ikwerenhe-werne akngirtneke.
    Yanhenge Jacob angkeke Laban-eke ilelhemele-arlke.
  tgl-ULB: Nang marinig ni Laban ang balita tungkol kay Jacob na anak ng kanyang kapatid
    na babae, siya ay tumakbo para salubungin siya, yakapin, halikan at dalhin sa
    kanyang bahay. Sinabi ni Jacob kay Laban ang lahat ng mga bagay na ito.
  nop-nop: Kaŋ Laban adi wiwi diniŋ mihi Yakobo adi’walaŋ mede kahat nadiŋa weneŋgeila
    wooŋ kaaŋ toboŋa siŋgoŋgomeeŋ nagila yolineŋ loguk. Kaŋ Yokobodi mede kahatŋiŋ
    didimeniŋgoŋ hinek Laban niŋguk.
  kca-kca: Иаков эԓты, нэ апщеԓ пŏх эԓты хуԓмаԓ кемән, Лаван йэщаԓт ким хухәԓмәс,
    ԓўвеԓ ӑпәԓсәԓы пӑ мосәԓтәсԓы, пӑ хотәԓа ԓŏӈәԓсәԓы; Иаков пӑ Лавана иса щит пŏтәртәс.
  cbu-NT: Ashiriya, Labansha anoo mazinarangu, ¿Tamaa nuwaanaati izari wipa? átu,
    káyaranllu, pusap iriptaranllu, chamayangarangiya. Ansha wizaree wip paranllu,
    paxaneeru ishambarangiya. Sheeru, Pzaya. Nuwap pangi naayani, táyaru, pangupsha
    machirangiya. Akopsha anush waziparish pang' kuseeru,
  hui-hui: Labana ibugua ibu ababuni íbu ka layago hale howa gerai lalu hondole pene.
    Ani puwa ibunaga ababuni abale yu hubi lalu turuore howa nu̱nu̱ lalu andaga haru
    pene. Andaga pu biruwa Yagabahanda ibuni bialu heneru bibahende te tihondo lamiai
    hene.
  wrs-wrs: Doa aralva hellenamba, lelnam ganamba, Yakopm ombtambalm kevranamba, sendara
    otho. Omnana, deuvram engavai kavindam. Doa Yakopva nnolm moa wohishomnanamba,
    himba omnana, lehra,
  mya-mya: လာ​ဗန်​သည်​သူ​၏​တူ​ယာ​ကုပ်​၏​သ​တင်း​ကို ကြား​ရ​လျှင်​ပြေး​၍ သူ့​အား​ဆီး​ကြို​ဖက်​ယမ်း
    နမ်း​ရှုပ်​ပြီး​လျှင်​နေ​အိမ်​သို့​ခေါ်​ဆောင်​ခဲ့​လေ သည်။ ယာ​ကုပ်​က​ဖြစ်​ခဲ့​သ​မျှ​အ​ကြောင်း​ကို
    အ​ကုန်​အ​စင်​ပြော​ပြ​သော​အ​ခါ၊-
  cbi-NTPO: Tsenñu Labán, Jacob, ya' tsujki' nave detiñu meemiren, ya' yasha miya'
    jinu, tsaa yangachi jiimi, tsa' ji' katatu angue', ura' jusa ti' estitu, ya' yasha
    miya' jimi. Tsejtu bene Jacob ya naa naa-i' bain millandi kuinda kemi.
  bod-N: དེ་ནས་ལཱ་པན་གྱིས་ཚ་བོ་ཡ་ཀོབ་ཀྱི་གནས་ཚུལ་ཐོས༌རྗེས། མྱུར་དུ་ཁོ་བོའི་མདུན་བསུས་ཤིང་ཁོ་བོར་འཐམས་ནས་འོ་བྱས་ཏེ་རང་ཁྱིམ་དུ་གདན་དྲངས༌སོ།
    །དེར་ཡ་ཀོབ་ཀྱིས་ཀྱང་དོན་ཐམས་ཅད་ལཱ་པན་ལ་སྨྲས༌སོ།།
  wsk-wsk: Se Laban ko nugar Jacob tairam wore ko den ikiam, ale naguram kote namaram.
    Ale iluwam kol te musuk mam, ale ilak ko kawam te namaram. Se Jacob nu mel suen
    biya nu kumik te aratam mu ko Laban maonam.
  kkl-kkl: Ambarogpa ka'ebaogti, Laban neneko elemag-elemag Yakubag piogti, somoro
    kibogti, eldi aeag enero poa yaog. Aeag yaekti, Yakub nenekori elag uro yabiogne
    sembe Laban ambarogpa,
  sna-sna: Rabhani akati angoudzwa mashoko pamusoro paJakobho, mwanakomana wehanzvadzi
    yake, akakurumidza kundosangana naye. Akamumbundikira, akamutsvoda akamuuyisa
    kumba kwake, uye ipapo Jakobho akamuudza zvose izvi.
  spa-BLM: Cuando Labán oyó la noticia de Jacob, el hijo de su hermana, corrió a recibir
    a Jacob, lo abrazó y lo besó, y lo llevó a su casa. Jacob le contó a Labán todas
    estas cosas.
  beu-beu: Laban ana ekaku Ribka oal Yakob ehoja angu vengmeet aulang muse, ana bihit
    ila Yakob aing sambut. Uanguveng Laban ana Yakob aing harak muse, ana aing karavang,
    bot amiku, sengmuse ana at ehava mi ila. Angmuse Yakob ana elamal-etahi angu metma
    Laban veng at sarenta.
  cac-cac: Axo ix yab'an vin̈aj Labán sb'inaj vin̈aj Jacob yune' yanab', ix b'at lemnaj
    vin̈ schacot vin̈. Ix och lac'naj vin̈ d'a vin̈, ix tz'ub'anelta sti' vin̈, ix
    yic'anb'at vin̈ vin̈ d'a spat chi'. Ix och ijan vin̈aj Jacob chi' yalani tas ix
    aj scoti.
  swh-ULB: Labani aliposikia habari kuhusu Yakobo mwana wa dada yake, akaenda kukutana
    naye, akamkumbatia, akambusu, na kumleta nyumbani kwake. Yakobo akamwambia Labani
    mambo haya yote.
  bel-bel: Лаван, пачуўшы пра Якава, сына сястры сваёй, выбег яму насустрач, абняў
    яго і пацалаваў яго, і ўвёў яго ў дом свой; і ён расказаў Лавану ўсё гэта.
  deu-ELBBK: Und es geschah, als Laban die Nachricht von Jakob, dem Sohn seiner Schwester,
    hörte, da lief er ihm entgegen und umarmte ihn und küsste ihn und führte ihn in
    sein Haus; und er erzählte dem Laban alle diese Dinge.
  mbb-OT: Hein nezineg ni Laban he zutun si Jacob is enaken din he anak te etevey
    zin he si Raquel, migègaanan din sinuǥunga. Migkepkepan din ne midhezekan din
    ne miduma zin diyà te valey zan. Ne ipenudtul ni Jacob ki Laban is langun he nengeulaula.
  msc-msc: Laban ka a doomuso dencɛ Yakuba la ko mɛn tuma mɛn na, a ka a bori ka wa
    a kɔfɛ. A seni a tɔrɔfɛ, a ka a bolo mininminin a kan ma ka a sunbu, ka wa a ri
    lu ma. Yakuba ka dantɛɛli kɛ Laban yɛ.
  mal-2015: ലാബാൻ തന്റെ സഹോദരിയുടെ മകനായ യാക്കോബിന്റെ വസ്തുത കേട്ടപ്പോൾ അവനെ എതിരേല്പാൻ
    ഓടിച്ചെന്നു അവനെ ആലിംഗനം ചെയ്തു ചുംബിച്ചു വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോയി; അവൻ ലാബാനോടു
    വിവരം ഒക്കെയും പറഞ്ഞു.
  tuo-NT: Labán, “Yʉꞌʉ acabijo macʉ̃ niapʉ” nisere tʉꞌogʉ, cʉ̃rẽ põtẽrĩgʉ̃ waꞌagʉ,
    omawãꞌcãcʉ niwĩ. Cʉ̃rẽ paabʉꞌa, waꞌsuporopʉ miꞌmicʉ niwĩ. Beꞌro cʉ̃ ya wiꞌipʉ
    miacʉ niwĩ. Jacob nipeꞌtise cʉ̃rẽ waꞌaꞌquere quetiwerepeꞌocʉ niwĩ.
  gup-gup: Wanjh kunmekbe rerrih bu Laban biwobekkang Jacob nawu nayaw nuye, nungka
    dokorrokmeng birrabkeng. Nungka biwanjbimey, bibunjhmey dja bimkang kore kururrk
    nuye, wanjh kumekbe Jacob yolyolmerrinj dja bimarneyimeng rowk.
  met-met: Laban lungu ba toxongonoa Yekop ma, baing hata sibuna li luki mala masok
    mana. Yoxoa xaung libu saing xap ma numia. Baing Yekop naxuya na axadi disok mana.
  gvs-gvs: E tutayana Lebani vala inove bego doiyana Yakobo ima, e ilokoina ina ivalobode.
    Ivalobode, ivayavau nakae iyowoi. Ikavava, ime ina vada goi. Amoko goi Yakobo
    ivatétala, ana kaibako ivateteli.
  rmc-rmc: Sar o Laban šunďa, hoj avľa o Jakob, o čhavo leskra pheňakro, denašelas
    ke leste, hoj pes leha te arakhel. Obchudňa les, čumidľa les a iľa les andre peskro
    kher. Sar o Jakob leske vakerďa avri savoro, so pes ačhiľa,
  nlg-nlg: Mi tana bona Laban te rongovia na rongorongona Jacob, na dalena vaivinena,
    gaia te rughuhoru ge ke va topoa, me nonginongia. Ma Laban te lavia va tana valena,
    ma Jacob te bosa vania na lei totobo te kalea.
  dgr-DOGNT: Laban, Rebekah weza Jacob ghǫ godı ıìkw'o ts'ǫ̀et'ıì yets'ǫ̀ èhtła. Sıì
    wınà t'à edeyàdo gà yek'èts'adlı̨. Edekǫ̀ ts'ǫ̀ ayį̀į̀là tł'axǫǫ̀ Jacob wexè dàgòjàa
    sìı hazǫǫ̀ edeɂeh ts'ǫ̀ hadı.
  pes-OPV: و واقع شد که چون لابان، خبر خواهرزاده خود، یعقوب را شنید، به استقبال وی
    شتافت، و او را در بغل گرفته، بوسید و به خانه خود آورد، و او لابان را ازهمه این
    امور آگاهانید.
  ron-1924: Кум а аузит Лабан де Иаков, фиул сурорий сале, й-а алергат ынаинте, л-а
    ымбрэцишат, л-а сэрутат ши л-а адус ын касэ. Иаков а историсит луй Лабан тоате
    челе ынтымплате.
  ben-OBCV: যে মুহূর্তে লাবন তাঁর বোনের ছেলে যাকোবের খবর পেলেন, তিনি তাড়াতাড়ি তাঁর
    সঙ্গে দেখা করতে গেলেন। তিনি তাঁকে জড়িয়ে ধরলেন ও তাঁকে চুমু দিলেন এবং তাঁকে নিজের
    ঘরে নিয়ে এলেন, ও যাকোব সেখানে তাঁকে সবকিছু বলে শোনালেন।
  lex-lex: La'pa Laban natlin nana Yakopa, narni a'nani, dewade nawlar pia nla nwatroma,
    nrehgorga pa nkolla na'nama nkinnia, nhor nioka nodia pa nla'awa romni nayanni.
    Noma Yakopa nwahaur nohora inni-amni mormiorni-dardiarni la Labana.
  rgu-rgu: Fai fo Laban namanene Rahel tui laꞌeneuꞌ Yakob, feto ni Ribka ana na, boe
    ma nalai fo neu soruꞌ ana. Naneta noo ni, boe ma Laban holu nan de deꞌin, basa
    de no Yakob leo uma reu. Boe ma Yakob tui basa-basan neuꞌ Laban.
  som-som: Oo Laabaan markuu maqlay warkii Yacquub oo ahaa wiilkii walaashiis ayuu
    ku orday inuu ka hor tago, markaasuu isku duubay, oo dhunkaday, oo uu gurigiisii
    keenay. Isna wuxuu Laabaan u sheegay waxyaalahan oo dhan.
  lat-VUC: 'Qui cum audisset venisse Jacob filium sororis suæ, cucurrit obviam ei:
    complexusque eum, et in oscula ruens, duxit in domum suam. Auditis autem causis
    itineris,'
  aoi-aoi: N-engkirrika-manja eneja nakina Lebina ayakwa naburrenikba-langwa Jekaba-langwa,
    n-angkarrina nakina akwa nenu-kwurukwa naburrenikba-wa. Nen-akburranga-manja nen-engkarrnga
    neni-lawurangka akwa nenu-wilyaka angalyu-wa, nen-awiyebajuwa alikira-wa. Kembirra
    eneja nakina Jekaba nenu-maka Lebinu-wa amurndakibina-langwa ne-yama-mulangwa
    akina.
  eng-ASVBT: And it came to pass, when Laban heard the tidings of Jacob his sister’s
    son, that he ran to meet him, and embraced him, and kissed him, and brought him
    to his house. And he told Laban all these things.
  mna-mna: Laban ileŋ kembei woono Yakop imar kek, to imaŋga mi iloondo ma ila kini.
    Ila to isou i, mi ikami ma ziru tila pa ruumu kini. To Yakop ipit mbol pa mboti
    mi pai kini ta imar i ma Laban ileŋ.
  ita-1885: E, come Labano ebbe udite le novelle di Giacobbe, figliuolo della sua
    sorella, gli corse incontro, e l'abbracciò, e lo baciò, e lo menò in casa sua.
    E Giacobbe raccontò a Labano tutte queste cose.
  eng-LXXUP: And it came to pass when Laban heard the name of Jacob, his sister’s
    son, he ran to meet him, and embraced and kissed him, and brought him into his
    house; and he told Laban all these sayings.
  eng-ULB: When Laban heard the news about Jacob his sister's son, he ran to meet
    him, embraced him, kissed him, and brought him to his house. Jacob told Laban
    all these things.
  spa-VBL: Tan pronto como Labán escuchó la noticia acerca de Jacob, salió corriendo
    a su encuentro. Lo abrazó y lo besó, y se lo llevó a casa. Después de que Jacob
    le explicó todo a Labán,
  fra-_FOB: Et aussitôt que Laban entendit parler de Jacob, fils de sa sœur, il courut
    au-devant de lui, l'embrassa, et le baisa, et le fit venir dans sa maison; et
    il raconta à Laban toutes ces choses.
  mal-mal: ലാബാൻ തന്റെ സഹോദരിയുടെ മകനായ യാക്കോബിന്റെ വിവരം കേട്ടപ്പോൾ അവനെ എതിരേൽക്കുവാൻ
    ഓടിച്ചെന്ന് അവനെ ആലിംഗനം ചെയ്തു ചുംബിച്ചു വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോയി; അവൻ ലാബാനോടു
    വിവരം ഒക്കെയും പറഞ്ഞു.
  urd-GVR: Jab Lāban ne sunā ki merā bhānjā Yāqūb āyā hai to wuh dauṛ kar us se milne
    gayā aur use gale lagā kar apne ghar le āyā. Yāqūb ne use sab kuchh batā diyā
    jo huā thā.
  suz-BL: मिनु लाबानमी आ भानीच याकूब जाक्‍शो लोव़ नेंशा, दोरशा मेको कली ग्रुम्‍थ जाक्‍माक्‍त।
    मिनु मुप्‍शा, पुक्‍पु पा, आ खिं लदा बाक्‍त। मिनु याकूबमी लाबान कली शुश लोव़ शोव़ङा
    बाक्‍त।
  ita-1927: E appena Labano ebbe udito le notizie di Giacobbe figliuolo della sua
    sorella, gli corse incontro, l’abbracciò, lo baciò, e lo menò a casa sua. Giacobbe
    raccontò a Labano tutte queste cose;
  ckb-ckb: هەرکە لابان ئەم هەواڵەی یاقوبی خوشکەزای بیست، بە ڕاکردن چوو بۆ دیدەنی.
    باوەشی پێدا کرد و ماچی کرد و هێنایە ماڵەکەی خۆی. ئینجا یاقوب باسی هەموو ئەو شتانەی
    بۆ لابان کرد کە ڕوویان دابوو.
  eng-BBE: And Laban, hearing news of Jacob, his sister's son, came running, and took
    Jacob in his arms, and kissing him, made him come into his house. And Jacob gave
    him news of everything.
  crx-NTPO: '''Et ''uhooja Laban ndi khuni yudants''o Jacob, bulhtus ooyaz, whuz oolhgai
    ''ink''ez shih be'' yilchoot, ''ink''ez naidits''ooz. ''Ink''ez duyoh dainilhti.
    ''Et Jacob Laban ndi ts''iyawh yudani''.'
  kan-OKCV: ಲಾಬಾನನು ತನ್ನ ಸಹೋದರಿಯ ಮಗ ಯಾಕೋಬನ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದಾಗ, ಅವನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ
    ಓಡಿಬಂದು ಅವನನ್ನು ಅಪ್ಪಿಕೊಂಡು ಮುದ್ದಿಟ್ಟನು. ಅವನನ್ನು ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಬಂದನು. ಅವನು ಲಾಬಾನನಿಗೆ
    ಎಲ್ಲಾ ವಿಷಯಗಳನ್ನು ತಿಳಿಸಿದನು.
  bbb-bbb: Fu va kuaramoga asoe fuone fu kaju fuone ijadufuo vua ije fiena fune difuri
    Jekafu biekiro ruae. Fu ro gumia kekena uro urasena uimi areme mesirina una are
    fuone ijia vae. Areme Jekafu fune uri vua boeje fu izege rena vaema ijene kuarae.
  tam-2017: லாபான் தன் சகோதரியின் மகனாகிய யாக்கோபுடைய செய்தியைக் கேட்டபோது, அவனுக்கு
    எதிர்கொண்டோடி, அவனைத் தழுவி முத்தம்செய்து, தன் வீட்டிற்கு அழைத்துக்கொண்டுபோனான்;
    அவன் தன் காரியங்களையெல்லாம் விவரமாக லாபானுக்குச் சொன்னான்.
  spa-RV-1909: 'Y así que oyó Labán las nuevas de Jacob, hijo de su hermana, corrió
    á recibirlo, y abrazólo, y besólo, y trájole á su casa: y él contó á Labán todas
    estas cosas.'
  ron-BTF: Şi s-a întâmplat, când Laban a auzit veştile despre Iacob, fiul surorii
    lui, că el a alergat să îl întâlnească şi l-a îmbrăţişat şi l-a sărutat şi l-a
    adus în casa lui. Şi el a povestit lui Laban toate aceste lucruri.
  eng-WEBP: When Laban heard the news of Jacob, his sister’s son, he ran to meet Jacob,
    and embraced him, and kissed him, and brought him to his house. Jacob told Laban
    all these things.
  eng-FBV: As soon as Laban heard the news about Jacob he ran out to meet him. He
    hugged him and kissed him, and took him home. After Jacob had explained everything
    to Laban,
  nld-1939: Zodra Laban het nieuws over Jakob, den zoon van zijn zuster, vernam, liep
    hij hem tegemoet, omhelsde en kuste hem, en leidde hem zijn huis binnen. Daar
    vertelde hij Laban al wat er gebeurd was.
  nch-BL: Huan quema Labán quicajqui cati Raquel quipohuili, para Jacob eliyaya icone
    isihua icni, motalojtejqui para quiseliti. Huan quinajnahuajqui, huan quitzoponi
    huan quihuicac ichaj. Teipa Jacob quipohuili para ten hualajqui.
  tfr-NTPO: Jacob roy kuya Labándë ga opshino jek mal̈ing ba wl̈okjrë. Öötong shäng
    ba shwoy ga popjl̈ura, l̈õ shira, ga söra jek ba ushko. Ga l̇l̇ëye shäryono ba
    tjok dö l̈i l̈ara Jacobdë ba kong pjire.
  vie-1934: Vừa khi nghe nói Gia-cốp, con trai của em gái mình, thì La-ban chạy đến
    trước mặt người, ôm choàng lấy mà hôn, rồi mời vào nhà. Gia-cốp thuật lại cho
    La-ban nghe các việc đã xảy qua.
  hin-CV: जब लाबान ने अपनी बहन के पुत्र याकोब के बारे में सुना, वह भी दौड़कर उनसे
    मिलने आये. उन्होंने याकोब को चुंबन दिया और उन्हें अपने घर पर लाए. याकोब ने लाबान
    को अपने बारे में बताया.
  eng-OURB: When Laban [White] sh'ma ·heard obeyed· the news of Jacob [Supplanter],
