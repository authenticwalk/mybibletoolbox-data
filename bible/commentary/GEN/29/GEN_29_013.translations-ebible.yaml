  beo-beo: La:iba:ne da esoa:bi Ya:igobe misi dagoi amo nababeba:le, hehenane, ema
    doaga:le, nonogone, hi diasuga oule asi. Ya:igobe da ea hou huluane ema olelei.
  tpi-OTNT: Laban i harim dispela tok long pikinini bilong susa bilong en i kam, na
    em i ran i go long em. Laban i holimpas Jekop na i givim kis long em, na em i
    bringim em i go long haus. Orait Jekop i stori long Laban long olgeta samting
    i bin kamap long em.
  hau-SA: Nan da nan, da Laban ya sami labari game da Yaƙub, ɗan ’yar’uwarsa, ya gaggauta
