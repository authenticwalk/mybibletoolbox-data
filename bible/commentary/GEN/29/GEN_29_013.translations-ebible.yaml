    can kuwa Yaƙub ya faɗa masa dukan waɗannan abubuwa.
  udu-udu: Ka Laabaan ciḵki gwom ’borga/ goma Yakuub jin ta ya/ gi ’bwaham mo tani
    a’di guski’d mo mmogam a’di ’kup̱ mo dhali kar a’di mmota isa kony mo dhali p̱i
    a’di ’twa/ mo dhali susi a’di bway gu’b piti mo. AYakuub ṯorki’da Laabaan aris
    to gwansani ’baar mo be.
  uig-LAT: Shundaq boldiki, Laban öz singlisining oghli Yaqupning xewirini anglighanda,
    uning aldigha yügürüp bérip, uni quchaqlap söyüp, öyige bashlap keldi. Andin Yaqup
    Laban’gha kechürmishlirining hemmisini dep berdi.
  nde-nde: ULabhani wonela ukuwuzwa umbiko ngoJakhobe, indodana kadadewabo, wahle
    waphuthuma wayamhlangabeza. Wamgona, wamanga, wamletha ngekhaya, lapho uJakhobe
    amtshela khona izinto lezi.
  ton-ton: Pea kuo fanongo ʻa Lepani ki he talanoa kia Sēkope, “Ko e tama ʻa hono
    tuofefine,” pea naʻe lele ia ke fakafetaulaki kiate ia, pea ne fāʻufua ia, ʻo
    ʻuma kiate ia, mo ne ʻomi ia ki hono fale. Pea talanoa ʻe ia kia Lepani, ʻae ngaahi
    meʻa ni kotoa pē.
  ces-1613: I stalo se, když Lában uslyšel pověst o Jákobovi, synu sestry své, že
    vyběhl proti němu, a objav ho, políbil, a uvedl do domu svého; on pak vypravoval
    Lábanovi o všech těch věcech.
  eko-eko: Labani n'oosiila hapari za Yaakhumpa mwaana wa nlupuwe, khusala atthira
    alawaka okutthanana. N'onsikana khumpatikha khumpejari, khunthuula khusala alawana
    owawe. Ye khumuuza Labani zooshi epile zanvireliyeezo.
  nss-nss: Lapan ihilingiy tehe noru pisun, Yakop, isa, pe ileheleh iya pe iya pohonani
    yiy iho sai. Lapan indrohosi yiy, pe irahunghung iyatan, pe iwiri yiy iya seu.
    Pwen Yakop itiyani melit masih irayah kili yiy.
  eng-WMB: When Laban heard the news of Jacob, his sister’s son, he ran to meet Jacob,
    and embraced him, and kissed him, and brought him to his house. Jacob told Laban
    all these things.
  tam-TCV: தன் சகோதரியின் மகன் யாக்கோபைப் பற்றிய செய்தியைக் கேட்ட லாபான் அவனைச் சந்திப்பதற்காக
    விரைவாய் வந்தான். அவன் அவனைக் கட்டி அணைத்து, முத்தமிட்டு, தன் வீட்டுக்கு அழைத்துச்
    சென்றான். நடந்த எல்லாவற்றையும் யாக்கோபு தன் மாமன் லாபானுக்கு சொன்னான்.
  ceb-ULB: Sa pagkadungog ni Laban sa balita mahitungod kang Jacob nga anak sa iyang
    igsoong babaye, midagan siya aron sa pagtagbo kaniya, gigakos niya siya ug gihalokan,
    ug gidala niya siya sa iyang panimalay. Gisugilon ni Jacob kang Laban kining tanang
    butang.
  mkn-mkn: Waktu Laban dengar Rahel pung carita soꞌal Yakob, dia pung adi Ribka pung
    ana, ju dia lari pi sambut sang dia. Waktu katumu, ju Laban paló-ciom sang dia,
    ais dia bawa sang Yakob pi dia pung ruma. Ais Yakob carita samua sang Laban.
  pol-UBG: A gdy Laban usłyszał wieść o Jakubie, synu swojej siostry, wybiegł mu naprzeciw,
    objął go, ucałował i zaprowadził do swego domu. A on opowiedział Labanowi o wszystkim.
  agr-agr: Nuna Labán antuk, niina umayi Rebecan uchiji asamtai, tupikatki jiintukiuwai
    kumpamatatus, nunik igkug pagkuk yapinum kugkuas kumpama duwi niina jeen jukiuwai.
    Dutikam Jacob niina diichjin ashí nii wajukaya tupikaki wekaewa nunak betek ujakui.
  kyc-kyc: Lapane baame banya pemalengena ikinyingi Jekope dopa pyuo ipwame lao sepala
    baa makando yako lao nyela peya. Pao kupyuo rau pyao nyinyi pipala lanyuo anda
    epeya. Dokopa Jekopeme doo piyamo dupwa peparae Lapane rolo lamaiya.
  urd-GVU: جب لابن نے سنا کہ میرا بھانجا یعقوب آیا ہے تو وہ دوڑ کر اُس سے ملنے گیا
    اور اُسے گلے لگا کر اپنے گھر لے آیا۔ یعقوب نے اُسے سب کچھ بتا دیا جو ہوا تھا۔
  deu-1912: Da aber Laban hörte von Jakob, seiner Schwester Sohn, lief er ihm entgegen
    und herzte und küßte ihn und führte ihn in sein Haus. Da erzählte er dem Laban
    alle diese Sachen.
  ntj-ntj: Nyangka palunyaku mama Layipantu kulira ngata-ngata ngalyakukurraarnu Tjayikapanya
    yampurnu nyunytjuralpi ngurrakutu katingu. Nyangka Tjayikapalu tjukurrpa pirni
    tjakultjunu.
  row-row: Labꞌan rena Rahel dui soꞌal Yakob, eni odꞌi na Ribka anan ma, ana nelaꞌ
    neu soru e. Ara randaa ma, Labꞌan holu ma idu e. Basa ma, no Yakob ume neu, de
    Yakob dui basaꞌ e neu e.
  kan-2017: ಲಾಬಾನನು ತನ್ನ ಸಹೋದರಿಯ ಮಗನಾದ ಯಾಕೋಬನು ಬಂದಿರುವ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದಾಗ ಅವನನ್ನು
    ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಓಡಿಬಂದು ಅಪ್ಪಿಕೊಂಡು ಮುದ್ದಿಟ್ಟು ತನ್ನ ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಬಂದನು.
  ena-ena: Lɨci Laban agaŋ nudɨ inu vemi agadɨ ciaŋ igahɨlavɨla nudɨ pɨŋ haŋɨla haŋɨla
    uavɨla inu Jekopɨ dɨ mɨŋahubɨhaha nudɨ mɨhum iavami. La nudɨ ulaŋ hɨvɨ via uci
    Jekopɨ agaŋ akuaba akuaba iahami agɨladɨ Laban dɨ hɨvɨ sula fɨhalami.
  tgo-tgo: Mbaŋa Leiban i loŋwe ghabodo Jeikob utuniye me vutha gheko, i rukuwawe
    na ve thuwe. I vutha i thuwabo na i vandamo. I vaŋgu weiye thɨ wa e ŋgolo, na
    gheko amba Jeikob i utugiya bigibigiko wolaghɨyewe.
  yap-yap: Ma fa’ani rung’ag Laban murung’agen Jakob ni fak Rebekah ni walagen, me
    mil i yib ni ngar mada’gow, me yib i gumuchmuch ngak nge faray owchen, me fek
    i yib ngalan e naun rok. Me weliy Jakob ngak Laban salpen ni urngin.
  tet-tet: Laban rona Rahel dale naꞌak Yakob, mak nia feton Ribka oan, nia nalai baa
    nasoru. Nasoru nola tiꞌan, Laban nakoꞌak deꞌi Yakob, nodi baa uma. Yakob moos
    nasara lia hotu-hotu baa tua naꞌi Laban.
  hlt-MCSB: Laban long khaw a ngannu capa Jakob kah olthang te a yaak van neh anih
    doe ham yong tih a kop phoeiah a mok tih amah im la a khuen vaengah hekah olka
    boeih te Laban taengah a tae pah.
  mdy-ETH: ላኣባ ፔኤኮ ጌኤዶ ናኣዚ፥ ያይቆኦቤኮ ሙኪፆ ዋይዚ ጎይሣ ዔካኒ ዑኬና ዓኣዻዖ፥ ኮንቂ ሄርቄሢኮ ጊንፃ ማኣሪ ዔኪ
    ሙኬኔ፤ ያይቆኦቤያ ማዔ ባኮ ቢያ ላኣባም ኬኤዜኔ፤
  twi-ASANTE: Laban tee ne nuabaa Rebeka ba Yakob ho asɛm no, ɔyɛɛ ntɛm kɔhyiaa no.
    Laban yɛɛ no atuu, fee nʼano, de no baa ne fie, maa Yakob bɔɔ no nʼananteseɛ.
  bhl-bhl: Unui, Alaban e mun um weng be kilisomi, fongate akate yako uneko, akalem
    talal Sekow em fukun uneko, elo kalfongdewko, falal kelewsomelei, akalem am elo
    debele unse kale. Debele unei, Sekow e akalem kanelewse sang alik alik be okis
    elo bokolewse kale.
  con-NTPO: Labánjan tise que'ttembe du'shu Jacob ji'choma pañamba sombopa buttoin
    ja tisema cachuiye. Nepipa munsimba chigambiamba mocha. Tsomba tise tsaoni anga.
    Can'jemba Jacobja condase pa'cco tisu can'jeni tsomba ji'choma.
  eng-WEBU: When Laban heard the news of Jacob, his sister’s son, he ran to meet Jacob,
    and embraced him, and kissed him, and brought him to his house. Jacob told Laban
    all these things.
  bnp-bnp: Na tahuna e Leban i longoa a velenga ne Iakop, e tune kurabana, i bele,
    i laho malaviriri kunana, ge tagui ia. Lakea i rakoa, i ngurua, i tuli lakea na
    ruma. I tuverei ne hana na maki i bele vona.
  wal-wal: Laabaani ba michchee na7aa Yaaqooba woriyaa siyidosaarakka, aara gaittanau
    woxxiis. A idimmi yeridi, ba soo efiis. Yan Yaaqoobi hanidabaa ubbaa Laabaanayyo
    yootiis.
  mgh-mgh: Ukati weewilyawe Lapanu ihapari ca Yakopi, mwana a mwanrokorawe, ahomwiikamela
    nuunkapatta nuunsalameeha mpaka umpiiha uwaanyawe, ni ule ahonttonkacera Lapanu
    citthu cothene caankhumelenle munkwahani mwawe.
  acu-NT: 'Tura ujakam, Labánka: Umaimi uchiri Jacob tayi tamaun antuk, winita titas
    wári ni jeenia jiinki, yumi taimunam wemiayi. Tura ingkiunik minakas, yapin mejeas
    ni jeen jukimiayi. Tura jeanam jea Jacobka ni wekaasamurin mash ujakmiayi.'
  spa-PDDPT: Aconteció que cuando Labán oyó la noticia con respecto a Jacob, hijo
    de su hermana, corrió a su encuentro. Lo abrazó y lo besó efusivamente, y lo llevó
    a su casa. Y él contó a Labán todas estas cosas.
  gun-gun: Heindy pi'a Jacó ovaẽague Labão oendu vy onha reve oo ovaexĩ. Oikuavã,
    oayvu, ha'e ngoo py ogueraa. Ha'e ramo Labão pe Jacó omombe'upa oguataa rupi oiko
    va'ekue.
  agu-BL: Yi wi't tbital Labán stziblal Jacow, yi i' tal yi tanub, lajke'l nintzun
    tele'n tzajtz tan c'ulche'n. Bene'n nin bantz tan ẍchajle'n tetz yi wi'nin tzatzine'n
    te'j. Nin bentz tan k'ale'n nin je' stz'ubul yi xak stzi'. Ej nin ben tcy'altz
    xe c'al. Yi cyopone'n xe ca'l xe'te'nin ban Jacow tan xtxole'n tetz Labán yi mbicunin
    bajij te'j i'.
  eng-PEV: As soon as Laban heard that his sister’s son Jacob came to Haran, he ran
    to meet Jacob. Then Laban hugged Jacob and kissed him on the cheek, and he took
    Jacob to his house. And Jacob told Laban about the things that happened to him.
  ilo-ULB: Idi nangngeg ni Laban ti damag maipanggep kenni Jacob nga anak ti kabsatna
    a babai, nagtaray isuna a nangsabat kenkuana, inarakupna, inagkanna, ken inkuyogna
    iti balayna. Imbaga ni Jacob kenni Laban amin dagitoy a banbanag.
  kpg-kpg: Laban ga iloo ia bolo Jacob la di tama ni dono duaahina ahina go Rebecca,
    gei mee gaa hana gaa lele belee haga heetugi ang gi mee, ga bulubulu adu a mee
    mo di hongi adu a mee, ga laha mai a mee gi dono hale. Jacob ga hagi anga gi mee
    nia mee huogodoo ala ne hai.
  uig-ARA: شۇنداق بولدىكى، لابان ئۆز سىڭلىسىنىڭ ئوغلى ياقۇپنىڭ خەۋىرىنى ئاڭلىغاندا،
    ئۇنىڭ ئالدىغا يۈگۈرۈپ بېرىپ، ئۇنى قۇچاقلاپ سۆيۈپ، ئۆيىگە باشلاپ كەلدى. ئاندىن
    ياقۇپ لابانغا كەچۈرمىشلىرىنىڭ ھەممىسىنى دەپ بەردى.
  bsp-bsp: Ntɛ Labaŋ ene kəder ka Yakuba wan ka wəkirɛ kɔn mɔ, k'ɛyɛksɛ k'ende pəsapnɛ
    Yakuba, k'ɛmakərɛnɛ kɔ. Kɔ Labaŋ eŋkekərɛ kɔ nde kəlɔ kɔn, kɔ Yakuba ɔlɔmər kɔ
    mes mɔkɔ mɛnasɔtɔ kɔ mɔ fəp.
  mbs-mbs: Pegketaga-taga i Laban te dimateng se anak din si Jacob, ayas sikandin
    simongon kandin. Kinelesan sikandin i Laban, aw inedekan din, aw inibing din doton
    te balay din. Pegdateng dan kidoen, mig-indan si Jacob diyà kandin tepad te kedita
    neinang diyà kandin.
  tof-tof: Leiban ene bóktan nóma arrkrrurr wagó, kürü bólbótan oloma kuri tame, wa
    büsai wamórr oya asenóm. Oya amiógürr, iprükürr, da oya ipadórr, idódürr tóba
    müótüdü. Zeikob adrratórr oyaka blaman ne klama tómbapónónóp.
  sus-sus: Laban to bara a xunya ginɛma xa di Yaxuba xa fe mɛ, a naxa siga a sa a
    ralan. A naxa findigilin a ma, a a xanin banxi. Yaxuba naxa dɛntɛgɛ sa Laban bɛ.
  pon-2006: Lapan rongadahte duwen Seikop, nein rie serepein Repeka, e mwadangalahte
    kasamwo, pwoalehdi oh metik; e ahpw kahrehdo ni imweo. Seikop eri koasoiaiong
    Lapan mehkoaros me wiawiher.
  jae-jae: Laban gêŋô luo latu Jakob ŋawae ma kêlêti gebe êkôc eŋ sa. Eŋ kêmbôêŋ to
    kêlêsôp eŋ, go gêwê eŋ kêsô nê andu. Jakob gêjac nê lêŋ samob ŋamiŋ gêdêŋ Laban
  ksd-ksd: Ma ba Laban i ga valongore ra tinata ure Iakob, a matuana, i ga vutvut
    upi na barat ia, ma i ga tal ia ma i ga galum ia, ma i ga agure ta ra kubana.
    Ma Iakob i ga ve Laban ta go ra lavur magit par.
  tur-YTC: Lavan, kızkardeşinin oğlu Yakov'la ilgili haberi duyunca onu karşılamaya
    koştu. Yakov'u kucaklayıp öptü ve onu evine götürdü. Yakov bütün olanları Lavan'a
    anlattı.
  bel-N: I сталася, калі пачуў Ляван навіну пра Якуба, сына сястры сваёй, выбег яму
    насустрач, і абняў яго, і пацалаваў яго, і прывёў яго ў дом свой, і ён распавёў
    Лявану пра ўсе падзеі.
  grc-BRENT: Ἐγένετο δὲ ὡς ἤκουσε Λάβαν τὸ ὄνομα Ἰακὼβ τοῦ υἱοῦ τῆς ἀδελφῆς αὐτοῦ,
    ἔδραμεν εἰς συνάντησιν αὐτῷ, καὶ περιλαβὼν αὐτὸν ἐφίλησε, καὶ εἰσήγαγεν αὐτὸν
    εἰς τὸν οἶκον αὐτοῦ· καὶ διηγήσατο τῷ Λάβαν πάντας τοὺς λόγους τούτους.
  ind-AYT: Ketika Laban mendengar kabar tentang Yakub, anak saudaranya, dia pun berlari
    untuk menemuinya, memeluknya, menciumnya, dan membawanya ke rumahnya. Dia pun
    menceritakan tentang segala sesuatunya kepada Laban.
  lid-lid: Eme iy anuhun le badeh, i doh kalin, nadu nadu tinen, eme iy ibotatahan
    ili atou iy. Eme iy tawi iy ma iy sekesek iy ano badeh iy kuhi iy ma uru au ala
    asiu. Eme Jekop asehek nyalan ta lakou mari.
  eng-NNA: After hearing that word Laban went quickly to his nephew. He hugged him,
    he took him to his camp. Jacob told him how he came from far away, from another
    country, his own.
  nya-nya: Labani atamva za Yakobo, mwana wa mlongo wake, anafulumira kukakumana naye.
    Anamukupatira napsompsona, napita naye ku nyumba kwake. Yakobo anafotokozera Labani
    zonse zinachitika.
  hrv-hrv: Kad je Laban čuo vijest o Jakovu, sinu svoje sestre, potrča mu u susret.
    Zagrli ga i poljubi te dovede u svoju kuću. Ispriča Labanu sve što mu se dogodilo.
  mps-mps: Labango te aga abego wai asali po odama, tama aga udulama, aga bidibo madi
    pai. Labango Jekop aga pagea selama, tama aga nono nenama, tama aga beba odasa
    pali. Tialima, Jekopgo agade yali sę po tigidali pusali.
  llg-llg: Laban namanene Rahel tutuin laꞌeneu Yakob, fo feton Ribka anan ndia, boe
    ma ana nalai neu solu kana. Ala latonggo leondia, boe ma Laban holu nalan de ana
    iꞌdu, boe ma no Yakob neni uma neu. Nai ele, Yakob ana tui basan neu Laban.
  tpi-tpi: Laban i harim dispela tok long pikinini bilong susa bilong en i kam, na
    em i ran i go long em. Laban i holimpas Jekop na i givim kis long em, na em i
    bringim em i go long haus. Orait Jekop i stori long Laban long olgeta samting
    i bin kamap long em.
  dan-1931: og så snart Laban hørte om sin Søstersøn Jakob, løb han ham i Møde, omfavnede
    og kyssede ham og førte ham hjem til sit Hus. Så fortalte Jakob ham alt, hvad
    der var sket;
  vie-OVCB: La-ban được tin Gia-cốp, cháu mình, đã đến, liền chạy ra đón tiếp; ông
    ôm chầm lấy Gia-cốp mà hôn và đưa về nhà. Gia-cốp kẻ lại mọi diễn biến cho La-ban.
  lbk-lbk: Et issan nanngelan amana mipoon ken Jacob ay kaanakana, natanagtag ay en
    manab-at ken siya, sa na't ala ya kawe ya fisito ken siya, sa na't isaa. Isnan
    nangokhochan Jacob isnan am-in ay inmat,
  guj-2017: જયારે લાબાને તેની બહેનના દીકરા યાકૂબની ખબર સાંભળી ત્યારે તે તેને મળવા
    દોડી આવ્યો અને ભેટીને તેને ચૂમ્યો અને તેને પોતાના ઘરે લાવ્યો. યાકૂબે લાબાનને પોતાના
    આવવા વિષેની વાત કરી.
  byr-byr: '@see-verse:GEN.029.012'
  awx-awx: Tiwän Labanu tälänä Jekopde yawän natäke, axäwikge ihapmäke kukut. Ku betake,
    kis tahangämike, yotnäne initäke kukut. Kuwän wamu undä Jekopdä natäpgulu inikut.
  pon-2006A: Lapan rongadahte duwen Seikop, nein rie serepein Repeka, e mwadangalahte
    kasamwo, pwoalehdi oh metik; e ahpw kahrehdo ni imweo. Seikop eri koasoiaiong
    Lapan mehkoaros me wiawiher.
  por-BRBSL: Quando Laban ouviu a notícia de Jacob, filho de sua irmã, correu para
    encontrar Jacob, abraçou-o, beijou-o e o trouxe para sua casa. Jacob contou a
    Laban todas essas coisas.
  aly-aly: Laban ra angka awekarl-penh, ra anterrek Jacob ikwer-warl, renh atnyenemel
    arrwantyek, apmer ikwerenh-warl-anem atnwenheynek. Jacob Laban ikwer-warl ilelhek.
  cth-cth: Hahoi, Laban ni a tawncanu e capa Jakop kong a thai tahma, ahni dawn hanelah
    ayawng. A tapam teh a paco hnukkhu, a im vah a hrawi. Jakop ni Laban koe hno kâhmo
    e akongnaw pueng a dei pouh.
  twi-twi: Laban tee ne nuabea Rebeka ba Yakob ho asɛm no, ɔyɛɛ ntɛm kohyiaa no. Laban
    yɛɛ no atuu, few nʼano, de no baa ne fi maa Yakob bɔɔ no nʼanantese.
  hlt-hlt: Laban long khaw a ngannu capa Jakob kah olthang te a yaak van neh anih
    doe ham yong tih a kop phoeiah a mok tih amah im la a khuen vaengah hekah olka
    boeih te Laban taengah a tae pah.
  tbz-SIM: Kɛ̀ Dɑmɑɑ keè o tɑ̃ũ̀ birɛ Sɑkɔbu kpɛ́í, kɛ́cokɛ́ kóò ɔrí, kɛ̀ bɛ̀ɛ kò
    ntɛcĩ́ɛ̃̀tɛ̀, kɛ̀ Sɑkɔbuu ò nɑ̀kɛ́ dɛ̀ dòmmɛ̀.
  msy-2020: Ezɨ Laban orazi an buaramizimɨn otarim Jekop izima, a ivegha ghua a muigha,
    an toregha a inigha dɨpenimɨn ghu. Ezɨ Jekop bizir otiviziba bar dar gun Laban
    mɨkeme.
  txq-txq: Neu Laban namanene Rahel tutuin laꞌe-neu Yakob, ndia fadin Ribka anan,
    boe ma ana nalaik neu sorun. Neu natonggon, Laban holu nalan de idun, basa boe
    ma noo Yakob neni ndia uman neu. Boe ma Yakob tui basa-basan neu Laban.
  aaz-aaz: Oras naiꞌ Laban anneen haan tonas nak naiꞌ Yakop naan, in fetof bi Ripka
    anah, in naen anseun goe. Oras sin natefan ate, naiꞌ Laban nneek ma nhoo goe.
    Rarit in nok ne neu in umiꞌ. Onaim naiꞌ Yakop naretaꞌ areꞌ saaꞌ-saaꞌ neu in babaf.
  azb-azb: Lavan bacısı oğlu Yaqubun gəldiyini eşidəndə onu qarşılamağa qaçdı. Onu
    qucaqlayıb öpdü və evinə gətirdi. Yaqub hər şeyi Lavana danışdı.
  eng-DBY: And it came to pass when Laban heard the tidings of Jacob his sister's
    son, that he ran to meet him, and embraced him, and kissed him, and brought him
    to his house; and he told Laban all these things.
  hin-2017: अपने भांजे याकूब का समाचार पाते ही लाबान उससे भेंट करने को दौड़ा, और उसको
    गले लगाकर चूमा, फिर अपने घर ले आया। और याकूब ने लाबान से अपना सब वृत्तान्त वर्णन
    किया।
  wol-KYG: Ba Laban déggee ne jarbaatam Yanqóoba ñëw na, dafa daw gatandu ko, taf
    ko ci boppam, fóon ko, yóbbu ko kër ga. Ba Yanqóoba nettalee Laban lépp,
  swp-swp: Labana Iakobo wasana i ataiei ia louna natuna wa, abo i aitautau bena i
    hailobai, i haitalagadoi, eo i alagoiei, eo i woeai ena numa eai. Ginauri gamagaridi
    ta Iakobo Labana i heriba.
  bjr-bjr: Rabannafa narí anauqi Yakooboona ufa iriseenoo sandeenoo oonu mafi kaqaramma
    qumareenoo amooqaseenoo sukudaakutamasee afiqeenoo narí maaqai aninau. Miqoo oonu
    maridanoo Yakooboofa Rabanna aiqama ainaina kambiqoonara qimaminau.
  eng-YLT: And it cometh to pass, when Laban heareth the report of Jacob his sister's
    son, that he runneth to meet him, and embraceth him, and kisseth him, and bringeth
    him in unto his house; and he recounteth to Laban all these things,
  heg-NTPO: Nikit Laban ming Rahel in dehet ela deng Yakob, noan, un nam Ribka ana,
    kon Laban lail lako sod Yakob. Tutnalan kon, Laban nekon le likin, hidim un nol
    Yakob lako oen uma. Ti Yakob dehet totoang bel Laban.
  ptu-ptu: 'Naissanna Laban naua: “Sule Yakub,” tappa lumumpa'' siaham le''ba'' natammui.
    Silambi''na änä'' uhena, tappa nakalapu''i napasindum naudum mane napasolai lako
    banuanna. Iya natula'' asammi Yakub kasuhunganna anna sulei umpellambi''i Laban.'
  bzd-NTPO: Mik Labán tö inau̱yök tté ttsé, eta̱ bet itu̱nemi iñale̱tsu̱k. Ipaklö'wé̱wa̱itö
    ta̱ iwöalattséitö ta̱ imítse̱r iwa̱ iu a̱. Ì ko̱s tka Jacob ta̱ e' pakéitö inau̱
    a̱.
  kwf-kwf: Ma kaidaꞋi maꞋa nia rongoa alaꞋanga niniꞋa ana ngwai nia, nia ka lalili
    maꞋi ma ka lolofafia, ma ka nonoꞋia, ma ka leka faꞋinia Ꞌi luma nia. ꞋUnaꞋeri
    sa Jakob ka alaꞋa leꞋa fuana sulia ru ki taꞋifau neꞋe fuli.
  eng-WYC-2017: And when he had heard, that Jacob, the son of his sister, came, he
    ran to meet him, and he embraced Jacob, and kissed him, and led him into his house.
    Forsooth when the causes of the journey were heard,
  eng-WMBB: When Laban heard the news of Jacob, his sister’s son, he ran to meet Jacob,
    and embraced him, and kissed him, and brought him to his house. Jacob told Laban
    all these things.
  spp-spp: Tèni i Laban à u cɔɔnŋi jyaŋi Yakuba kyaa lógo ke, ka u u fê a kàre u fye
    e, maa sà u pûr'a cû, maa u shɛ́ɛre, maa ŋkàre ná u e pyɛngɛ. Kyaa maha kyaa l'à
    pyi ke, ka Yakuba si cyire puni jwo u á.
  aey-aey: Odocob Leban uqa awig Jekob uqa je eu dah mimei uqa mahuc bahic gulucdugia
    bili guguli len. Odimei uqa cogadudu bili cotadon. Odimei ehudi jona len. Odocob
    Jekob uqa je cunug Leban sadon.
  urd-GVH: जब लाबन ने सुना कि मेरा भानजा याक़ूब आया है तो वह दौड़कर उससे मिलने गया
    और उसे गले लगाकर अपने घर ले आया। याक़ूब ने उसे सब कुछ बता दिया जो हुआ था।
  rug-rug: meke sipu avosi Lebani sari na vivineina tasina buhina hie sapu se Zekopi,
    si haqala la tutuvia sa si asa, meke ṉaza ia na ahoa sa si asa, meke turaṉa la
    nia sa si asa pa vetu. Meke sipu vivinei nia Zekopi koe Lebani sari doduru tiṉitoṉa
    sapu ta evaṉa,
  gaz-gaz: Laabaan akkuma waaʼee ilma obboleettii isaa waaʼee Yaaqoob dhagaʼeen isa
    simachuuf ariifatee baʼe. Innis erga hammatee dhungatee booddee mana isaatti fudhatee
    gale; Yaaqoobis waan kana hunda Laabaatti hime.
  fra-LSG: Dès que Laban eut entendu parler de Jacob, fils de sa sœur, il courut au-devant
    de lui, il l’embrassa et le baisa, et il le fit venir dans sa maison. Jacob raconta
    à Laban toutes ces choses.
  gnn-gnn: Dhunupa ŋayi Laypandja walmana, bala ṉaŋ'thurrunana, gumurr'yurrunana nhanŋu
    Djaykupku, bala mulkana ŋanya dhangi'yurrunana, wälkuŋala, bala gäŋala nhanukiyingala
    wäŋalilina ŋanya. Bala ŋayi Djaykupthu ŋäthilinydja ḻakaraŋala yukurrana ŋunhi
    nhaltjarra yukurrana ŋunhala bala ŋäthili.
  yal-yal: Laban to Yaxuba fe mɛ a xunyɛn ɲaxalanmana diina, a yi siga, a sa a ralan.
    A yi a sunbu, a a xali banxini. Feen naxan birin Yaxuba sɔtɔ, a yi na yɛba Laban
    xa.
  gum-gum: Inchen Labanbe tru nui nuchawei nusrkai Jacobweimburab wamindi mørøppe,
    katønrrab luløb ya, ira, muchawa, nui yamay pera ibig køn. Inchen Jacobpe nun
    chitø purayaigwan kerriguh eshkabig køn.
  iou-iou: Päŋku iweränä Labantä wanori täŋo nanaki Jekop unitäŋo biŋam nadäŋpäŋ bäräŋeŋ
    päŋku bäyaŋ imiŋpäŋ bumumiken iŋkuk. Täŋpäŋ imagut yäpmäŋ yoriken äroŋkuk. Äro
    itkaŋ Jekoptä manbiŋam kuduptagän Laban iwetkuk.
  haw-1868: A lohe ae la o Labana i ka olelo no Iakoba no ke keikikane a kona kaikuwahine,
    holo mai la ia e halawai me ia, apo mai la ia ia, honi ae la, a kai aku la ia
    ia i kona hale. Hai aku la oia ia Labana ia mau mea a pau.
  arb-NAV: فَعِنْدَمَا سَمِعَ لابَانُ بِخَبَرِ ابْنِ أُخْتِهِ أَسْرَعَ لِلِقَائِهِ
    وَعَانَقَهُ وَقَبَّلَهُ وَأَحْضَرَهُ إِلَى مَنْزِلِهِ. فَقَصَّ يَعْقُوبُ عَلَى
    لابَانَ جَمِيعَ هَذِهِ الأُمُورِ.
  adz-adz: Da gubuꞌ aru Laban uda sisingꞌ i nafunggan narunggan Yakop badan igi, da
    irunt ifan da iwaꞌ da arangan. Da impung arangan ufiak angu da itsutsuf arangan
    da iyu iba ungar. Waꞌa ungar sib da Yakop ifis i nam sib angu waꞌan da arangan
    ugu.
  ewe-ewe: Esi Laban se nya sia tso Yakob, nɔvia nyɔnu ƒe viŋutsu ŋu la, eɖe abla
    yi ɖakpee. Ekpla asi kɔ nɛ, gbugbɔ nu nɛ, kplɔe yi aƒe me, eye Yakob gblɔ nyawo
    katã nɛ le afi ma.
  eng-LEE: And it came to pass, when Laban heard the tidings of Jacob his sister's
    son, that he ran to meet him, and embraced him, and kissed him, and brought him
    to his house. And he told Laban all these things.
  dji-dji: A ngunukiṉing nyani Laban marrngini ngunung djanguny miri gapirringim inga
    yulgungili, nyani ṉunydjirraliban inga bir-kiri, gurkirrali nyaninyi, a wuṉḏirrdjini,
    girri nyani birrungiliban Djakupnyi nyanngali bala'li. Girri nyani Djakup inga
    bultjidjini bukmak nyim ngunupilang inga birraldjini ngurrwakngi mala.
  gvn-gvn: '@see-verse:GEN.029.012'
  nna-nna: Pala muwarr pinakarrinyaja nyampa yana Laban pujamumurninykarti. Yampu
    marna, ngurrakarti kanya. Jacob-ju wurrarnala wunyjurru ngunarrija turlpanyaja
    warinyja warrarnja waljaja.
  asm-FB: লাবনে নিজৰ ভনীয়েকৰ ল’ৰা যাকোব অহাৰ খবৰ পাই আগবঢ়াই নিবলৈ দৌৰি আহি তেওঁক
    সাৱটি ধৰি চুমা খালে আৰু নিজৰ ঘৰলৈ লৈ গ’ল। তেতিয়া যাকোবে লাবনক তেওঁ অহাৰ সকলো
    কথা জনালে।
  sus-A: لَبَن تٌ بَرَ عَ شُنيَ فِنّمَ شَ دِ يَشُبَ شَ قٍ مّ، عَ نَشَ سِفَ عَ سَ عَ
    رَلَن. عَ نَشَ قِندِفِلِن عَ مَ، عَ عَ شَنِن بَنشِ. يَشُبَ نَشَ دّنتّفّ سَ لَبَن
    بّ.
  fra-SBL: Lorsque Laban apprit la nouvelle de Jacob, le fils de sa sœur, il courut
    à la rencontre de Jacob, l'embrassa, le baisa et le fit venir dans sa maison.
    Jacob raconta à Laban toutes ces choses.
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ לָבָ֜ן אֶת־שֵׁ֣מַע ׀ יַעֲקֹ֣ב בֶּן־אֲחֹתֹ֗ו וַיָּ֤רָץ
    לִקְרָאתֹו֙ וַיְחַבֶּק־לֹו֙ וַיְנַשֶּׁק־לֹ֔ו וַיְבִיאֵ֖הוּ אֶל־בֵּיתֹ֑ו וַיְסַפֵּ֣ר
    לְלָבָ֔ן אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  shp-NTPO: Jaskáakin Raquelnin jawen poin bake joá, jawen papa keshana, ja Jacobnin
    koka Labán ishto joxon, jawen piá onantaanan jowé akin ataanan, jaon rarokin ikóxon
    bexeta iki. Jaskáaxon, jawen xobon ioa iki. Jain ioa kaxon, jatíbi jaskara ikábo
    rebéstankin jawen koka yoia iki.
  eng-WYCLIFFE: And whanne he hadde herd, that Jacob, the sone of his sistir, cam,
    he ran ayens hym, and he biclippide Jacob and kisside hym, and ledde in to his
    hows. Forsothe whanne the causis of the iurney weren herd,
  piu-2006: '@see-verse:GEN.029.012'
  pjt-pjt: Ka Laipantu kuliṟa mapalku wirtjapakaṉu palumpa ukaṟikutu ngapari-ngapari
    munu ampuṟa mitamita kutjara nyunytjuṉu munu aḻṯira katingu palumpa ngurakutu.
    Ka Jacobalu kulypalta uwankara tjakultjunu ngura nyara palula tjana nyinanytjatjanungku
    Isaacanya, Ripikanya Iitjunya tjananya kuḻu.
  cwe-cwe: Labani viyahulike mbuli ya Yakobo mwihwage, kahita yokimbila kumuhowela,
    viyamfikile kamuhagatila na kamnonela na kamkalibisha ukaye yake. Yakobo kamulongela
    mbuli zose zozilawilile.
  bgs-bgs: Tô ikasóddór si Laban na igdunggù tô bataánnán din na si Jacob, igsékót
    sikandin igsumar. Igkápkáppan din si Jacob, asta igadákkan din. Igpid din si Jacob
    tun ta balé din. Igulit si Jacob ki Laban tingód katô langun na ilumu.
  kik-kik: Labani aarĩkia kũigua ũhoro wa Jakubu, mũriũ wa mwarĩ wa nyina, akĩhiũha
    agĩthiĩ kũmũtũnga. Akĩmũhĩmbĩria akĩmũmumunya, na akĩmũtwara mũciĩ, na arĩ kũu
    mũciĩ Jakubu akĩhe Labani ũhoro ũcio wothe.
  ksr-ksr: Labanoŋ naaŋaa meria Jeikobwaa buzuya moma ii uulaŋawo mokoloomambaajoŋ
    keno. Kema mokolooŋ iima suuŋgoŋ aŋgomuŋ buuta kitoŋ neŋ wama mirianoŋ uri. Uma
    iwoi kuuya kolooroti, Jeikobnoŋ iikawaa sunduya jero moro.
  fra-NCL: Quand Laban eut entendu parler de Jacob, fils de sa sœur, il courut au-devant
    de lui, et l’ayant pris dans ses bras, il lui donna des baisers et l’amena dans
    sa maison. Jacob raconta à Laban toutes ces choses,
  cek-AK: Laban mah a tanuh ih capa Jakob kawng to thaih naah, anih tongh hanah karangah
    cawnh; takop moe, a mok pacoengah, angmah im ah a caeh haih. Jakob mah im ah phak
    naah, kangcoeng tangcae hmuennawk kawng to a thuih pae.
  xla-xla: Epapalati Labanta ya꞉ awe Yokobye puwo dle koko dalepame ma hapele ya꞉
    natila taiyo. Epame ya꞉ye hamame hulupame aya dla seme hetaiyo. Epalati Yokobtapo
    ya꞉ dla wowoyamale koko hapulomaye ya꞉ awe Laban watle atlamaiyo.
  cuk-cuk: Labán itoargu, e-bun-Raquel-machi-Jacobʼgi ega sunmake, agi Labán abarmakded,
    Jacob-abin-daknaegar. Modapgu, Jacob e-nigasoggu, ise-angaagwar Jacob-imakdapid,
    ei-wagar usbalid, ega sogega, be nued sogeye. Geb agine, e-negse Jacob-sesad.
    Geb degine, Jacob bela e-gusad-igar Labánʼga sogsad.
  uig-CYR: Шундақ болдики, Лабан өз сиңлисиниң оғли Яқупниң хәвирини аңлиғанда, униң
    алдиға жүгүрүп берип, уни қучағлап сөйүп, өйигә башлап кәлди. Андин Яқуп Лабанға
    кәчүрмишлириниң һәммисини дәп бәрди.
  tel-2017: లాబాను తన సోదరి కుమారుడు యాకోబు సమాచారం విన్నప్పుడు అతణ్ణి ఎదుర్కోడానికి
    పరుగెత్తుకుని వచ్చి అతని కౌగలించి ముద్దు పెట్టుకుని తన ఇంటికి తీసుకు వెళ్ళాడు.
    యాకోబు ఈ సంగతులన్నీ లాబానుతో చెప్పాడు.
  hat-BSA: Alò, lè Laban te tande nouvèl Jacob la, fis a sè li, li te kouri pou ale
    rankontre avè l e te anbrase li. Li te bo li, e te mennen li lakay li. Konsa,
    Jacob te eksplike Laban tout bagay sa yo.
  kos-kos: Ac ke papa sac lohng pweng kacl Jacob, mukul se nutin ma loul, el kasrusr
    som in sonol. El sruokilya ac ngok mutal, na el usalla nu in lohm sel. Ke Jacob
    el srumunang nu sel Laban ma nukewa ma sikyak nu sel ah,
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ לָבָ֜ן אֶת־שֵׁ֣מַע ׀ יַעֲקֹ֣ב בֶּן־אֲחֹת֗וֹ וַיָּ֤רָץ
    לִקְרָאתוֹ֙ וַיְחַבֶּק־לוֹ֙ וַיְנַשֶּׁק־ל֔וֹ וַיְבִיאֵ֖הוּ אֶל־בֵּית֑וֹ וַיְסַפֵּ֣ר
    לְלָבָ֔ן אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Mgbe Leban nụrụ maka Jekọb nwa nwanne ya nwanyị, o mere ngwangwa pụọ izute
    ya. Ọ makụrụ ya, sutu ya ọnụ, kpọrọ ya laa nʼụlọ. Nʼebe ahụ, Jekọb kọọrọ ya ihe
    ndị a niile.
  ory-ory: ତହିଁରେ ଲାବନ ଆପଣା ଭଣଜା ଯାକୁବର ସମାଚାର ପାଇ ତାହା ସଙ୍ଗେ ସାକ୍ଷାତ କରିବାକୁ ଦୌଡ଼ିଗଲା,
    ପୁଣି, ତାହାକୁ ଆଲିଙ୍ଗନ ଓ ଚୁମ୍ବନ କରି ଆପଣା ଗୃହକୁ ନେଇଗଲା; ତହୁଁ ସେ ସମସ୍ତ ବିବରଣ ଲାବନକୁ
    ଜଣାଇଲା।
  wmt-wmt: '@see-verse:GEN.029.012'
  chk-chk: Nge lupwen Lapan a rong usun pworausen Jakop nöün fefinan we, a mümütüla
    pwe epwe churi. Iwe, a romi, a pwal mitiri o emwenala lon imwan. Nge lupwen Jakop
    a pwäri ngeni Lapan usun pworausan meinisin,
  ssd-ssd: mam nuŋe Yakob prona pasa ta ismba nu pinderka ŋga nuŋe te-silika bagailmba
    mumuna. Taŋamba nu ŋga nuŋe tumba wande mbol kinaik. Yakob nu ŋga nuŋe ndoŋ maŋau
    ŋakmba kina ta kubeu tuna le
  rop-rop: Wal wen Leiban bin irrim det wed blanga im sista san Jeikob, en streidawei
    imbin go kwikbala blanga midim im, en wen imbin kamat langa im, imbin kis langa
    im, en imbin pudumran im am langa im, en imbin bringimbek im langa im kemp. Wal
    Jeikob bin dalim Leiban ola nyus na,
  ukr-1871: Сталось ж, як почув Лабан вістї про Якова, побіг зустріч йому, і обнявши
    його цїлував, і ввів його в господу свою, і повідав Лабанові всї речі сї.
  eng-AOI: When Laban heard about his nephew Jacob he ran to meet him. When he found
    him he hugged and kissed him and brought him inside the house. Then Jacob told
    Laban everything that had happened.
  yon-yon: Yedmenuune ye yangkura yu mingki monoon Lebanbed wengamberekore, kirodmo
    wene wenganok wonoon. Wenene yembed nenkangkunekore mandamuk kerekore, yambiwoom
    nenwonoon. Kuyaambed Yekobbed weng korem kuu daanoon.
  bch-bch: Laban ilongo mambe gergeu ton iliu inama iuot, tota ilado ga ila iluku
    ei ta ibusum ipapa. Ga kus ta ibada ei ga ila lumaeai. Ta Iakop ininipu pan Laban
    ngan danga toa ngada oa iuot ngan ei.
  deu-1951: Als nun Laban die Nachricht von Jakob, seiner Schwester Sohn, hörte, lief
    er ihm entgegen, umarmte und küßte ihn und führte ihn in sein Haus. Da erzählte
    er Laban diese ganze Geschichte.
  eng-JPS: And it came to pass, when Laban heard the tidings of Jacob his sister's
    son, that he ran to meet him, and embraced him, and kissed him, and brought him
    to his house. And he told Laban all these things.
  ubr-ubr: On an werai Laban abun Jacob duran itatam, on iyayai inat inefotai, irous
    iboyayanin ato ibo inat goa amonai sirui. Jacob bobo aifan simamatar on engon
    abun Laban aurin idudur.
  srp-1865: A kad Lavan èu za Jakova sina sestre svoje, istrèa mu na susret, i zagrli
    ga i poljubi, i uvede u svoju kuæu. I on pripovjedi Lavanu sve ovo.
  lug-lug: Awo Labbaani bwe yawulira ebya Yakobo, mutabani wa mwannyina, n’adduka
    okumusisinkana, n’amugwa mu kifuba n’amulamusa bulungi, n’amutwala mu nnyumba
    ye. Yakobo n’ategeeza Labbaani byonna ebyaliwo.
  heb-heb: ויהי כשמע לבן את שמע יעקב בן אחתו וירץ לקראתו ויחבק לו וינשק לו ויביאהו
    אל ביתו ויספר ללבן את כל הדברים האלה׃
  ben-IRV: তাতে লাবন তাঁর ভাগ্নে যাকোবের সংবাদ পেয়ে দৌড়ে তাঁর সঙ্গে দেখা করতে গেলেন,
    তাঁকে আলিঙ্গন ও চুম্বন করলেন ও নিজের বাড়িতে নিয়ে গেলেন; পরে তিনি লাবণকে বলা
    সমস্ত বৃত্তান্ত জানালেন।
  pan-pan: ਜਦ ਲਾਬਾਨ ਨੇ ਆਪਣੇ ਭਾਣਜੇ ਦੀ ਖ਼ਬਰ ਸੁਣੀ ਤਾਂ ਉਸ ਦੇ ਮਿਲਣ ਨੂੰ ਨੱਠਾ ਅਤੇ ਜੱਫ਼ੀ ਪਾ
    ਕੇ ਉਸ ਨੂੰ ਚੁੰਮਿਆ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਘਰ ਲੈ ਆਇਆ ਤਾਂ ਯਾਕੂਬ ਨੇ ਲਾਬਾਨ ਨੂੰ ਸਾਰੀਆਂ ਗੱਲਾਂ
    ਦੱਸੀਆਂ।
  tkr-tkr: Lavanık'le yiçeyna dix arıva g'ayxhımee, g'adayxvan ögiylqa qığeç'e. Mana
    xhılibışeqa sı'ı ubba hı'ı cune xaaqa qıkkekka. Yaaq'ubee gırgın kar Lavanıs yuşan
    ha'an.
  mwp-mwp: Nuydh nanga mi thonara karngemidhin nungu wadhumaw Yakubun ya nanga nuy
    Leyboen mamu gar kasa woeynaydhin Yakubuniya a mamu gud thapaman a kalanu nuydh
    Yakubun lagoepa madhin. Kalanu Yakubu Leyboenan mura yadu thuran zapul midh paru
    aymoeydhin.
  mya-JVB: လာဗန် သည် မိမိ တူ ယာကုပ် ၏ သိတင်း စကား ကို ကြား သောအခါ ၊ ကြိုဆို ခြင်းငှါ
    အလျင်အမြန် သွား၍ ၊ ပိုက် ဘက်နမ်းရှုတ် လျက် ၊ မိမိ အိမ် သို့ ဆောင် သွားလေ၏။ ယာကုပ်သည်လည်း
    မိမိ အမှုအရာ ရှိသမျှ ကို ကြား ပြောလျှင်၊
  tte-O: Saugana Labana ana game Yakobo wasana ibenalan kabo itolo yo isagena ilau
    igitai. Kabo isau isapwali yo inisoi mwa iyogan ilawan ana nume mena. Kabo Yakobo
    ginauli meuloina tawae iyawatagili koina iwalo-masalan ana bala koina.
  tbg-tbg: Labaaniva vi uvara iriro tiharo, Ike, viva ti aura maaquvanove, tivakero
    viva kantero oru Iekopira vitakero vira kukuqama kero vatero moqa kero, viraqaahairo
    vira vita varero vuru nai naavuqi kora. Labaaniva nai naavuqi vira vuru kovaro
    Iekopiva ekaa vi uvara vi uvara Labaanira tiva amuvaro
  hmo-hmo: Labana ese iena vavana Iakobo ena sivarai ia kamonai, vadaeni ia heau lao,
    ia rosia, ia kisi henia, vadaeni iena ruma dekenai ia hakaua lao. Vadaeni Iakobo
    ese sivarai ibounai Labana dekenai ia hamaoroa.
  ata-ata: Lavani mulomu lexe iau ane muneꞌe muxali ꞌo xe, muavuti la muiave mulai
    mualaxu sou muꞌosasou. Muavuti vaxa la muꞌaulaxu ka mutimunu xale. Xe mukasi vaxa
    no avolu la munoꞌu muꞌunalailixu no taasou. Xe iliꞌi, la sou anu muvikalanu iau
    lamana noxiꞌa momu ilee nenu mo vimou, xe muaꞌalouxu mimii ane muxali noxou no
    anu muamuaꞌi noxou.
  nfa-nfa: Ropa Laban tadèngi lii lolo Rahel, dhu peka na Yakob ana nèti ana hèni
    na Ribka, ka laꞌe dènge ka, soru nare Yakob. Ropa na dꞌai, liku nare Yakob, ka
    na uu, hèia gale nèti dènge ka, lasi asa èmu na. Ka Yakob lolo aaꞌi-aaꞌi dènge
    toꞌo na.
  urd-urd: लाबन अपने भांजे की ख़बर पाते ही उससे मिलने को दौड़ा, और उसको गले लगाया
    और चूमा और उसे अपने घर लाया; तब उसने लाबन को अपना सारा हाल बताया।
  rus-SYN: Лаван, услышав о Иакове, сыне сестры своей, выбежал ему навстречу, обнял
    его и поцеловал его, и ввел его в дом свой; и он рассказал Лавану все сие.
  cbt-NTPO: 'Cantonahuaton sha''huitërin: “A''shacha Nipica hua''huin, Cacopo itopiso''
    canquirin,” itërin. Ina natanahuaton, Napanoso ta''arë''nachin nicapon pa''nin.
    Quënanconahuaton apinorin. Apinorahuaton: “I''huata api,” itërin. Nontahuaton
    pëinënquë quëparin. Inaquë Cacopori ya''ipi naporinso apin sha''huitërin.'
  bqc-SIM: Kɛ́ Labã a dãe nɛ́ Yakↄbu bao mà, à bàalɛ̀ gɛ̀ daiaàlɛ. Kɛ́ à kà,
    ↄ̃ à kùsiwà à lɛpɛ̀wà à tàaànↄ a bɛ. Ɔ̃ Yakↄbu yã́ pↄ́ kɛ̀ↄ òɛ̀ píi.
  tcz-CHONGTHU: Laban in Jacob asopinu chapa ahung lhun ahet chun akimu pin akoi jin
    achop jeng in chuin a in lama ahin puilut tai. Hichun Jacob in ima jouse thusimho
    chu aseipeh tai.
  mar-mar: जेव्हा आपल्या बहिणीचा मुलगा याकोब आल्याची बातमी लाबानाने ऐकली, तेव्हा लाबान
    धावत जाऊन त्यास भेटला. त्यास मिठी मारली, त्याची चुंबने घेतली आणि त्यास आपल्या
    घरी घेऊन आला. मग याकोबाने सर्व गोष्टी लाबानाला सांगितल्या.
  tcs-tcs: Wen Laban bin lisen niuz baut Zekop boi blo Ribeka, sisi blo em, em bin
    ran go po luk em. Em bin gasu em ane kise em, ane em bin teke em go po aus blo
    em. Zekop bin yan lo Laban ebriting wanem i bin apen,
  soq-soq: Ita Leiban weanapa otopa Iakob wisena gagalowa etedia, tauwadea os weuwane
    alene into donsan. Me onapa wadene mampesane isuruwasan ita banlene duwe alen.
    Tane Iakob dewa uduudu mampe segalena umanawa me dieno eten.
  qub-qub: Pañinpa wamran Jacobpaj parlajta wiyar Labanga cörriyllapa aywaran tincunanpaj.
    Tincurcurnami macallarcur mucharan. Nircurnami wasinman pusharan. Chaychöna Jacobga
    tiyunta willaparan wasincho imano goyashantapis.
  bqp-bqp: Kũ Labã a dãre nɛ́ Yakubu baaruu mà, à bàa lɛ̀ à gɛ̀ɛ daalɛ. Kũ à kà,
    akũ à kùsia à lɛ́ pɛ̀a à tà kãao a bɛa. Akũ Yakubu yã kũ ò kɛ̀nↄ ònɛ pínki.
  hat-hat: Lè Laban tande se pitit sè li a, li kouri al jwenn li. Li pran l', li pase
    men nan kou l', li bo l', epi li mennen l' lakay li. Rive yo rive Jakòb rakonte
    l' tout sak te pase.
  eng-BSB: When Laban heard the news about his sister’s son Jacob, he ran out to meet
    him. He embraced him and kissed him and brought him to his home, where Jacob told
    him all that had happened.
  tod-tod: Laɓan baazeelai ná-doun zunui Zakɔɓe ʋaa vai ma wooi mɛnini nɔ feya, é
    ɓizɛni, é daaɠomi, é velevele da, é nɛɛnɛ. É loni tuɠɔ, é lii la ná-pɛlɛi
    wu. Faiti ti ziɛni, Zakɔɓe naati kpein gaalɛɛni la.
  eng-WEBPB: When Laban heard the news of Jacob, his sister’s son, he ran to meet
    Jacob, and embraced him, and kissed him, and brought him to his house. Jacob told
    Laban all these things.
  kbq-kbq: Hanki Lebani'a nesaro mofavre nenogo nenekema nentahino'a, ome ke'naku
    agareno vuno, ome anukino antako hunenteno avreno noma'afi e'ne. Ana higeno Jekopu'a
    hakare'a kea asami vaga'rene.
  nhe-BL: Huan quema Labán quicajqui tlen Raquel quipohuili, para Jacob eliyaya icone
    isihua icni, motlalojtejqui para quiseliti. Huan quinajnahuajqui, huan quitzoponi
    huan quihuicac ichaj. Teipa Jacob quipohuili para tlen hualajqui.
  bus-bus: Kɛ̀ Labã a dãre nɛ́ Yakubu baaru mà, à bàalɛ à gàa daàlɛ. Kɛ̀ à kà, ben
    à kùsia à lɛ́ pɛ̀a à tào a bɛ. Ben Yakubu yã kɛ̀ kɛ̀nↄ ònɛ píngi.
  gub-BL: Wenu weinyr imemyr heko haw imume'u haw. Uzàn oho a'e wi. Zako huwàxi mehe
    uzàzuwàzuwàn izurupyter pà kury. Weraha wàpuz me. Zako umume'u ma'e uzeapo ma'e
    kwer paw izupe.
  eng-DRA: Who, when he heard that Jacob his sister’s son was come, ran forth to meet
    him; and embracing him, and heartily kissing him, brought him into his house.
    And when he had heard the causes of his journey,
  knf-knf: Wi Laban amehaŋ me kë Yakob, abuk aţa'ul, i i Rakel akjakuŋ, aşë ţi aya
    ayit na a, abaan amooka aşë ţija katohul. Yakob akakalëşa uko unţëpuŋ bŧi.
