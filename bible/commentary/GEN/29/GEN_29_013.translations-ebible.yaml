    de allí uqꞌueche ixin esto tuyotot. Y entonces e Jacob cay uchecsu tunor lo que
    numuy tacar tut tin e turobꞌ tama e otot.
  eng-WYC-2018: And when he had heard, that Jacob, the son of his sister, came, he
    ran to meet him, and he embraced Jacob, and kissed him, and led him into his house.
    Forsooth when the causes of the journey were heard,
  epo-epo: Kaj kiam Laban aŭdis la sciigon pri Jakob, filo de lia fratino, li kuris
    al li renkonte kaj ĉirkaŭprenis lin kaj kisis lin kaj venigis lin en sian domon.
    Kaj tiu rakontis al Laban ĉion.
  uig-PIN: Xundaⱪ boldiki, Laban ɵz singlisining oƣli Yaⱪupning hǝwirini angliƣanda,
