  bco-bco: Laban e adowa꞉ inso꞉ Ya꞉kobo꞉ mio꞉ka꞉ a꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉,
    e nai ha꞉na꞉sa꞉ga꞉, Ya꞉kobo꞉ galiliakiyo꞉, e babowo꞉ fafula꞉fo꞉liki mimila꞉sa꞉ga꞉,
    ene aya tililia꞉gane. Ya꞉kob e aya fa꞉la꞉dowakiyo꞉, elo꞉ dimido꞉wo꞉ Laban emo꞉
    malolo꞉ meabi, Laban eyo꞉ emo꞉ a꞉la꞉sio꞉, “Ge ne babo꞉, nadoleya꞉ inso꞉wo꞉ ge”
    a꞉la꞉sio꞉. Ya꞉kobo꞉ e babo o꞉lia꞉lo꞉ seno꞉ ele imiligo꞉ ane.
  deu-ELO: Und es geschah, als Laban die Kunde von Jakob, dem Sohne seiner Schwester,
    hörte, da lief er ihm entgegen und umarmte ihn und küßte ihn und führte ihn in
    sein Haus; und er erzählte dem Laban alle diese Dinge.
  ktm-ktm: Pe taman ihrungi nolou ihpa ndre yahen ke Yakop ti insa, eri pe iy ihtot
