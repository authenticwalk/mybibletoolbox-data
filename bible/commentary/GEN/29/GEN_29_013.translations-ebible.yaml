    ao vaho hene natalili’e amy Labàne i nife­tsake rezay,
  vid-vid: Labani loyahuliche mbuli za Yakobo, mwana wa lumbulye, nakabilima kumbochela,
    na kamkumbatila nakamnonela na kumbochela hakaye ha heye. Yakobo nakamsimila Labani
    chila chinhu chilawile.
  pwg-pwg: Leiban sisiyina ivi yanei da natuna kikei Jeikap inekiibau na yaghiyaghinai
