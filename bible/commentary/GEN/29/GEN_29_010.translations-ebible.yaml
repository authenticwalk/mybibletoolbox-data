verse: GEN.029.010
translations:
  mal-C: തന്റെ അമ്മാവനായ ലാബാന്റെ മകളായ റാഹേലിനെയും ലാബാന്റെ ആടുകളെയും കണ്ടപ്പോൾ യാക്കോബ്
    അടുത്തുചെന്ന് കിണറ്റിന്റെ വായ്ക്കൽനിന്ന് കല്ല് ഉരുട്ടിമാറ്റിയിട്ട് അമ്മാവന്റെ
    ആടുകൾക്ക് വെള്ളം കൊടുത്തു.
  deu-TKW: Als nun Jakob die Rahel, die Tochter Labans, des Bruders seiner Mutter,
    erblickte, dazu die Schafe Labans, des Bruders seiner Mutter, da trat Jakob herzu,
    wälzte den Stein vom Brunnenloch ab und tränkte die Schafe Labans, des Bruders
    seiner Mutter.
  lin-lin: Tango Jakobi amonaki Rasheli, mwana mwasi ya noko na ye Labani, elongo
    na bibwele ya Labani, apusanaki, alongolaki libanga na monoko ya libulu ya mayi
    mpe amelisaki yango mayi.
  cbr-NT: Usakin kakë basikëma 'aínshi ka aín kukun Labánën 'arakakë ovejakama bëi
    'aia Jacobnën isakëxa, isbiani kuanxun ka anua 'umpax 'ikë kini anun mapukë xaxu
    a mabikin amo rakanakin, 'umpax bikin ovejakaman xëamiakëxa;
  eng-LSV: and it comes to pass, when Jacob has seen Rachel, daughter of his mother’s
    brother Laban, and the flock of his mother’s brother Laban, that Jacob comes near
    and rolls the stone from off the mouth of the well, and waters the flock of his
    mother’s brother Laban.
  bmu-bmu: Kaiga Jeikobnöŋ ehonŋaŋgö böratŋi Reizöl aka ehonŋaŋgö lama kambuŋi eŋgeka
    o löm numbuŋe anda köt mi metala ehonŋi Labangö lamaurupŋi o eŋgiyök.
  eng-GNV: And assoone as Iaakob saw Rahel ye daughter of Laban his mothers brother,
    and the sheepe of Laban his mothers brother, then came Iaakob neere, and rolled
    the stone from the welles mouth, and watered ye flocke of Laban his mothers brother.
  eng-WEBSTER: And it came to pass, when Jacob saw Rachel, the daughter of Laban his
    mother's brother, and the sheep of Laban his mother's brother; that Jacob went
    near, and rolled the stone from the well's mouth, and watered the flock of Laban
    his mother's brother.
  nhw-BL: Huan nimantzi quema Jacob quiitac Raquel, iichpoca itío Labán, ica iborregojhua,
    yajqui huan iseltzi quiijcuini nopa tetl catli ica quitzactoyaj nopa ameli. Huan
    quinamacac iborregojhua.
  swh-ONEN: Yakobo alipomwona Raheli binti Labani, ndugu wa mama yake, pamoja na kondoo
    wa Labani, alikwenda na kulivingirisha jiwe kutoka mdomoni mwa kisima na kuwanywesha
    kondoo wa mjomba wake.
  bba-bba: Ye Yɑkɔbu u win dwɑɑni Lɑbɑnin bii Rɑsɛli wɑ kɑ win yɑ̃ɑ ɡɔ̃ɔ, u susi u
    kpee te swɛnyɑ dɔkɔn nɔɔn di mɑ u yɑ̃ɑ ni nim kɑ̃.
  eng-KJVCPB: And it came to pass, when Jacob saw Rachel the daughter of Laban his
    mother’s brother, and the sheep of Laban his mother’s brother, that Jacob went
    near, and rolled the stone from the well’s mouth, and watered the flock of Laban
    his mother’s brother.
  cpy-cpy: Ikanta iñaawakiro Jacob iinathori Raquel areetakaapaakari rovejate rikonkiri
    Labán, jatanaki roshirinkiro ashitawo nijaateni, ipakiri imiri ovejapaeni.
  mpx-mpx: Sauga Yakobo Letiyeli i kite alonau ge Leiban wana sipi, inoke i na wewel
    kenken awana ana epaankaus pat i pakul egonan ge wana valehe wana sipi i paimwil.
    He Letiyeli iya Yakobo wana valehe Leiban natuna yovana.
  wbp-wbp: Jakupurlu nyangu Rajulu yaninjarni-kirra, yurntalpa Lapana-kurlangu, manu-jana
    nyangu nyanungurlu jiyipi Lapana-kurlangu. Nyampu wati Lapana, ngulaju papardi-nyanu
    Ripikakupurdangka kujalparla nyinaja ngati-nyanu Jakupuku. Ngula-jangka, Jakupu
    yanu, manu pirli yinya wiri mulju-jangka kankarlarni-jangka ngurl-kangu, manu
    ngula-jangka, nyanungurlu-jana walyuru-manu jiyipi Lapana-kurlangu.
  luo-luo: Kane Jakobo oneno Rael, nyar Laban ner mare kod romb Laban, nodhi mongʼielo
    kidi oko e dho soko kendo omiyo romb ner mare omodho.
  meu-meu: Iakob ese vavana Laban natuna kekenina Rahela e itaia, vavana Laban ena
    mamoe serina e hakaua mai, bena ia na e raka kahira, nadi guri iduarana amo e
    kurea oho, vavana Laban ena mamoe serina e ha-inudia.
  npi-ULB: जब याकूबले आफ्‍ना मामा लाबानकी छोरी राहेल र लाबानका भेडाहरू देखे, याकूबले
    नजिक आएर इनारको मुखको ढुङ्गा गुडाए, अनि आफ्‍ना मामा लाबानका भेडाहरूलाई पानी खुवाए
    ।
  yor-yor: Nígbà tí Jakọbu rí Rakeli ọmọbìnrin Labani tí í ṣe ẹ̀gbọ́n ìyá rẹ̀, pẹ̀lú
    àgùntàn Labani, Jakọbu súnmọ́ kànga náà, ó sì yí òkúta kúrò lẹ́nu rẹ̀, ó sì fún
    àwọn ẹran arákùnrin ìyá rẹ̀ Labani ní omi.
  emp-NTPO: Raquel zeza Labaʌ̃ra Jacobo papa Rebeca ume dji djaba basía. Jacoboba
    Raquel, Labaʌ̃ oveja sid̶a unusid̶e baido juebada uriamaa wãped̶a dji mõgara uria
    ʌ̃rʌ̃ cob̶ʌra ãyã b̶ʌsia. Ãyã b̶ʌped̶a idji djabadrõã Labaʌ̃ ovejara baido dobigasia.
  ind-ind: Begitu Yakub melihat Rahel, sepupunya, yaitu anak Laban, saudara ibunya,
    dia menggulingkan batu penutup sumur itu. Kemudian Yakub memberi minum domba-domba
    pamannya.
  pes-OPCB: وقتی یعقوب دختر دایی خود، راحیل را دید که با گله لابان می‌آید، سنگ را
    از سر چاه برداشت و گلهٔ او را سیراب نمود.
  ssx-ssx: Kutu pieke Dieikopema꞉ta꞉ mo aweke Leibenina꞉ sipisipimanu pita꞉ Leisolo
    epea꞉eki hata꞉ta꞉ oni naku ikali pa꞉ta꞉ pua mo toopi mea petepete yao mo sipisipimanu
    ikali no hale hale piekeme.
  lcm-lcm: Tamana i kavulik ke kapo tauna i rinana i Iakov. Au, kamela serei ve keve
    sipsip ang si tamana na Iakov kala arai ania na kala paliu na kala ul suai ani
    iat ang na kala ainum a keve sipsip ang si lavana.
  aer-aer: Jacob-ele renhe areke arteke, re kwatye ngentye ikwere-werne alheke, imerte
    apwerte akngerre renhe anamelhe-ilemele imerte yepe-yepe areye uthene nanikute
    areye uthene kwatye anthemele, Rachel akenhe altyeleye ikwere-arle aneke, ampe
    pmarle-kenhe.
  tgl-ULB: Nang makita ni Jacob si Raquel, anak na babae ni Laban, kapatid na lalaki
    ng kanyang ina, lumapit si Jacob, pinagulung ang bato mula sa bunganga ng balon,
    at pinainom ang kawan ni Laban, na kapatid ng kanyang ina.
  nop-nop: Kaŋ Yakobo adi kokooŋ Laban’walaŋ wabi Lesel eŋ kokooŋ’walaŋ kale maaŋ
    yabuŋa wooŋ bom mamineŋ kawade kwehene tikameeŋ kokooŋ Laban’walaŋ dompaŋiye ime
    giyemguk.
  kca-kca: Хун Иаков аԋԏэԓ йай Лаван Рахиль эви пӑ Лаван ошәт кащаԓәс, ԓўв йик ўты
    мўв ўс эԓты кев шуп перәтсәԓы пӑ аԋԏэԓ йай Лаван ŏшәт йищәԓтәсԓы.
  cbu-NT: Akopsha waziparee Labanaa chin opeeja parangu, uwshat posoo mikeeru patumbchee
    tawatarangiya. Tawateeru, opeejaam yásirangiya.
  hui-hui: Yagaba ibu Leselo ibiyago hondowabi ibu ababuninaga sibi Leselohanda haru
    ibiyago hondowabi ibugua nogo sibiru iba nelo ege to̱le̱ panga dugua hene.
  wrs-wrs: Doa Yakopva Reselmba nonglanamba, nnolna sipsipnahonam, hev ganamba, hevho
    honmba nomba velavranamba, doa po nomini longwol venamba, os sipsipm dahwol vena,
    nnolna sipsipmba.
  mya-mya: ယာ​ကုပ်​သည်​သူ​၏​ဦး​ရီး​လာ​ဗန်​သိုး​အုပ် နှင့်​အ​တူ​ရာ​ခေ​လ​ရောက်​ရှိ​လာ​သော​အ​ခါ
    ရေ​တွင်း​သို့​သွား​၍​ကျောက်​တုံး​ကို​ရွှေ့​ဖယ်​ပြီး လျှင်​လာ​ဗန်​၏​သိုး​တို့​ကို​ရေ​တိုက်​လေ​၏။-
  cbi-NTPO: Tsenñu Jacob nei'ba ya' ajchiyu Labán' uvejalaba Raquelnu jañu katamiren,
    tsaa pusu juukapasha ji' junu shupuka di'namu juruke' juntsa uvejalanu pi kushkaami.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་རང་གི་ཞང་པོ་ལཱ་པན་གྱི་བུ་མོ་རཱ་ཧེལ་དང་ལུག་ཁྱུ་མཐོང་བ༌དང༌།
    ཁྲོན་པའི་རྡོ་ལེབ་ཕར་བསྒྲིལ་ཏེ་ཞང་པོའི་ལུག་ཁྱུ་ལ་ཆུ་བླུད༌དོ།།
  wsk-wsk: Se Jacob nu arigam, ale ko nue Laban ko sipsip nu giam arungu taiwaram
    mu arigam, ale nu yu mutim te namaram ale manga mu gurugu beteram ale sipsip yu
    nungarukaso.
  kkl-kkl: “Na nanin eldori kelmeri pham domba iliringe poa yalamla,” aro tibog aogti,
    Yakub neneko mag waliroba peramag piogti, kirik mag inasiram leptopne neneko toro
    ko'ol piogti, Labandi pham taneko mag tebatsiog.
  sna-sna: Jakobho akati achiona Rakeri mwanasikana waRabhani, hanzvadzi yamai vake,
    uye namakwai aRabhani, akaendapo akandokungurutsa ibwe kubva pamuromo wetsime
    ndokubva anwisa makwai asekuru vake.
  spa-BLM: Cuando Jacob vio a Raquel, la hija de Labán, hermano de su madre, y las
    ovejas de Labán, hermano de su madre, se acercó, hizo rodar la piedra de la boca
    del pozo y dio de beber al rebaño de Labán, hermano de su madre.
  beu-beu: Uanguveng Yakob ana uuling ateing se, Rahel ana ejumba-aib ang naung terang
    hoa muse, ana lamal va abung, bot var ba jar eng vengtering angu aoring. Sengmuse
    ana jar metma imaela Laban ebinanta ang naung inang ini na.
  cac-cac: Ayic ix yilan vin̈ sja ix yed' noc' yic vin̈ smam chi', aton vin̈ snulej
    ix snun vin̈, elan̈chamel ix b'at lemnaj vin̈, ix yic'anel q'uen smacul sti' a
    a' chi' vin̈, ix yac'an yuc' a' noc' calnel chi' vin̈.
  swh-ULB: Yakobo alipomwona Raheli, binti wa Labani, kaka wa mamaye, na kondoo wa
    Labani, kaka wa mama yake, Yakobo akaja juu, akalivingirisha jiwe kutoka mlangoni
    mwa kisima, na akawanywesha kondoo wa Labani, kaka wa mama yake.
  bel-bel: Калі Якаў убачыў Рахіль, дачку Лавана, брата маці сваёй, дык падышоў Якаў,
    адваліў камень ад вусьця калодзежа і напаіў авечкі Лавана, брата маці сваёй.
  deu-ELBBK: Und es geschah, als Jakob die Rahel sah, die Tochter Labans, des Bruders
    seiner Mutter, und die Schafe Labans, des Bruders seiner Mutter, da trat Jakob
    hinzu und wälzte den Stein von der Öffnung des Brunnens und tränkte die Schafe
    Labans, des Bruders seiner Mutter.
  mbb-OT: Ne hein naahà ni Jacob si Raquel, is anak te anggam din he si Laban he edtundan
    te menge kerehidu, midhendutun sikandin te kalut, ne in-awè din is batu he intangeb
    dutun, ne impemeinum din is menge kerehidu te anggam din he si Laban.
  msc-msc: Yakuba ka a barincɛ Laban denmuso Rasɛli ni a la saailu yen tuma mɛn na,
    a wara kabakurun makurukuru ka a bɔ kɔlɔn da la, ka a barincɛ la saailu lamin.
  mal-2015: തന്റെ അമ്മയുടെ സഹോദരനായ ലാബാന്റെ മകൾ റാഹേലിനെയും അമ്മയുടെ സഹോദരനായ ലാബാന്റെ
    ആടുകളെയും കണ്ടപ്പോൾ യാക്കോബ് അടുത്തു ചെന്നു കണറ്റിന്റെ വായ്ക്കൽനിന്നു കല്ലു ഉരുട്ടി,
    അമ്മയുടെ സഹോദരനായ ലാബാന്റെ ആടുകൾക്കു വെള്ളം കൊടുത്തു.
  tuo-NT: Topʉ Raquere, Labán macõrẽ, cʉ̃ pacopánʉmʉ Labán yarã oveja meꞌrã ejacã
    ĩꞌagʉ̃, maata ʉ̃tãgãjore pãogʉ̃ waꞌacʉ niwĩ. Pãotoja, narẽ aco tĩacʉ niwĩ.
  gup-gup: Wanjh bu Jacob binang Rachel ngalbu ngalbeywurd nuye Laban nawu badjan
    nuye, dja mak nang mayh nuye nawu sheep, Jacob wam warddedjirrkkang manmekbe kunwardde,
    dja benbowong mayh nawu nuye nawu Laban.
  met-met: Yekop bagu toxongonoa Laban nanuhanginoa Retsel xaung Laban sipsibindi,
    baing ila tutuxuya sianga sangua lang bangguming xuanoa saing sina langa na toxongonoa
    sipsibindi.
  gvs-gvs: E tutayana Yakobo ikandobala Reitiyeliyana igite doiyana ina sipi imemedi,
    Yakobo anetava go, gurewa iliu ikaibale, sipiyadi ivanimdi.
  rmc-rmc: Sar o Jakob dikhľa la Rachel le Labanoskre bakrenca, geľa te lel o bar
    tele pal e chaňig a diňa te pijel peskre bačiskre bakren.
  nlg-nlg: Mi tana bona Jacob te righia Rachel, na dalena Laban, na vaivinena tinana,
    mana pukuna na sheep tara nina tubuna, Jacob te tona tana tuvu me boki kehaa na
    vatu me hera na beti nina na ovu ni sheep a tubuna.
  dgr-DOGNT: Rachel Laban wetì hǫt'e eyıts'ǫ Laban Jacob wemǫ wı̨ı̨de hǫt'e. Jacob
    Rachel eɂı̨ ekò yegha kwe nechàa ı̨ɂǫ̀ǫ̀ ayį̀į̀là gà weɂeh wesahzǫ̀ą ghàtını̨ı̨dì.
  pes-OPV: اما چون یعقوب راحیل، دختر خالوی خود، لابان، و گله خالوی خویش، لابان را
    دید، یعقوب نزدیک شده، سنگ را از سر چاه غلطانید، و گله خالوی خویش، لابان را سیراب
    کرد.
  ron-1924: Кынд а вэзут Иаков пе Рахела, фата луй Лабан, фрателе мамей сале, ши турма
    луй Лабан, фрателе мамей сале, с-а апропият, а прэвэлит пятра де пе гура фынтыний
    ши а адэпат турма луй Лабан, фрателе мамей сале.
  ben-OBCV: যাকোব যখন তাঁর মামা লাবনের মেয়ে রাহেলকে, ও লাবনের মেষদের দেখতে পেলেন,
    তখন তিনি এগিয়ে গিয়ে কুয়োর মুখ থেকে পাথরটি সরিয়ে দিলেন ও তাঁর মামার মেষদের
    জলপান করালেন।
  lex-lex: La'pa Yakopa namkek nana Rahela, yeini Laban a'nani, nor wut lia dumni,
    dewade nma nwakriania, noma nwaklol dioini watu la gera nurnu, na'nama nalla Rahela
    dumni re remnu.
  rgu-rgu: Yakob nita Rahel no bibi nara, boe ma ana neu eso heni oe dodoluꞌ ria batu
    tatana na. Boe ma ana fee toꞌo na banda nara rinu.
  som-som: Oo Yacquub markuu arkay Raaxeel oo ahayd gabadhii abtigiis Laabaan, iyo
    idihii abtigiis Laabaan, ayuu u dhowaaday, oo dhagaxii ka rogay ceelka afkiisa,
    oo uu waraabiyey idihii abtigiis Laabaan.
  lat-VUC: Quam cum vidisset Jacob, et sciret consobrinam suam, ovesque Laban avunculi
    sui, amovit lapidem quo puteus claudebatur.
  aoi-aoi: Umba nanga-rringka-manja eneja nakina Jekaba Rejila akwa nebenikba-langwa
    jiba, ni-likena nakina emedirra-wa akungwa. Ni-rnjirrkwaja ebina angwarnda akwa
    ni-bekajuwa akungwa amurndakakina jiba.
  eng-ASVBT: And it came to pass, when Jacob saw Rachel the daughter of Laban his
    mother’s brother, and the sheep of Laban his mother’s brother, that Jacob went
    near, and rolled the stone from the well’s mouth, and watered the flock of Laban
    his mother’s brother.
  mna-mna: Yakop ire woono Laban lutuunu moori Rael mi zin sipsip kini, to imaŋga
    mi izuuru pat biibi tana ilae pa yok kwoono, mi ise zin sipsip kan yok ma tiwin.
  ita-1885: E, quando Giacobbe ebbe veduta Rachele, figliuola di Labano, fratello
    di sua madre, con le pecore di Labano, fratello di sua madre, egli si fece innanzi,
    e rotolò quella pietra d'in su la bocca del pozzo, e abbeverò le pecore di Labano,
    fratello di sua madre.
  eng-LXXUP: And it came to pass when Jacob saw Rachel the daughter of Laban, his
    mother’s brother, and the sheep of Laban, his mother’s brother, that Jacob came
    and rolled away the stone from the mouth of the well, and watered the sheep of
    Laban, his mother’s brother.
  eng-ULB: When Jacob saw Rachel, the daughter of Laban, his mother's brother, and
    the sheep of Laban, his mother's brother, Jacob came over, rolled the stone from
    the well's mouth, and watered the flock of Laban, his mother's brother.
  spa-VBL: Cuando Jacob vio a Raquel, la hija de Labán, que era el hermano de su madre,
    subió y rodó la piedra del pozo para que las ovejas de Labán pudieran beber agua.
  fra-_FOB: Et dès que Jacob vit Rachel, fille de Laban, frère de sa mère, et le troupeau
    de Laban, frère de sa mère, il s'approcha, roula la pierre de dessus l'ouverture
    du puits, et abreuva le troupeau de Laban, frère de sa mère.
  mal-mal: തന്റെ അമ്മയുടെ സഹോദരനായ ലാബാന്റെ മകൾ റാഹേലിനെയും അമ്മയുടെ സഹോദരനായ ലാബാന്റെ
    ആടുകളെയും കണ്ടപ്പോൾ യാക്കോബ് അടുത്തുചെന്നു കിണറിന്റെ വായ്ക്കൽനിന്നു കല്ലുരുട്ടി,
    അമ്മയുടെ സഹോദരനായ ലാബാന്റെ ആടുകൾക്കു വെള്ളം കൊടുത്തു.
  urd-GVR: Jab Yāqūb ne Rāḳhil ko māmūṅ Lāban ke rewaṛ ke sāth āte dekhā to us ne
    kueṅ ke pās jā kar patthar ko luṛhkā kar muṅh se haṭā diyā aur bheṛ-bakriyoṅ ko
    pānī pilāyā.
  suz-BL: मिनु याकूबमी आ मामा, लाबान आ तमी राहेल तवा बाक्‍त। मिनु मेको कली ग्रुम्‍थ
    लशा, इनार ङा फुल्‍लु याक्‍ता बाक्‍त। मिनु आ मामा आ भेडा आन कली ब्‍वाक्‍कु तुंइदा
    बाक्‍त।
  ita-1927: E quando Giacobbe vide Rachele figliuola di Labano, fratello di sua madre,
    e le pecore di Labano fratello di sua madre, s’avvicinò, rotolò la pietra di sulla
    bocca del pozzo, e abbeverò il gregge di Labano fratello di sua madre.
  ckb-ckb: کاتێک یاقوب ڕاحێلی کچی لابانی خاڵی و مەڕەکانی لابانی خاڵی بینی، چووە پێشەوە
    و بەردی سەر بیرەکەی تل دا و مەڕەکانی ئاو دا.
  eng-BBE: Then when Jacob saw Rachel, the daughter of Laban, his mother's brother,
    coming with Laban's sheep, he came near, and rolling the stone away from the mouth
    of the hole, he got water for Laban's flock.
  crx-NTPO: '''Ink''ez ''uhooja Jacob, Rachel, Laban ootse'', ooloo bulhutsin, yutilh''en
    whe ''ink''ez Laban be ''usbai, ooloo bulhutsin, Jacob ''et nyoo tse whusanaidunalhgai
    ''ink''ez ooloo bulhutsin Laban be ''usbai ''i yugha tanilhdzo.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ತಾಯಿಯ ಸಹೋದರ ಲಾಬಾನನ ಮಗಳಾದ ರಾಹೇಲಳನ್ನೂ, ಅವಳ ಕುರಿಗಳನ್ನೂ ನೋಡಿದಾಗ,
    ಯಾಕೋಬನು ಹತ್ತಿರ ಬಂದು, ಬಾವಿಯ ಮೇಲಿದ್ದ ಕಲ್ಲನ್ನು ಹೊರಳಿಸಿ, ತನ್ನ ತಾಯಿಯ ಸಹೋದರನಾದ ಲಾಬಾನನ
    ಕುರಿಗಳಿಗೆ ನೀರನ್ನು ಕುಡಿಸಿದನು.
  bbb-bbb: '@see-verse:GEN.029.009'
  tam-2017: யாக்கோபு தன் தாயின் சகோதரனான லாபானுடைய மகளாகிய ராகேலையும், தன் தாயின்
    சகோதரனாகிய லாபானின் ஆடுகளையும் கண்டபோது, யாக்கோபு போய், கிணற்றை மூடியிருந்த கல்லைப்
    புரட்டி, தன் தாயின் சகோதரனாகிய லாபானின் ஆடுகளுக்குத் தண்ணீர் காட்டினான்.
  spa-RV-1909: Y sucedió que, como Jacob vió á Rachêl, hija de Labán hermano de su
    madre, y á las ovejas de Labán el hermano de su madre, llegóse Jacob, y removió
    la piedra de sobre la boca del pozo, y abrevó el ganado de Labán hermano de su
    madre.
  ron-BTF: Şi s-a întâmplat, când Iacob a văzut-o pe Rahela, fiica lui Laban, fratele
    mamei sale, şi oile lui Laban, fratele mamei sale, că Iacob s-a apropiat şi a
    rostogolit piatra de la gura fântânii şi a adăpat turma lui Laban, fratele mamei
    sale.
  eng-WEBP: When Jacob saw Rachel the daughter of Laban, his mother’s brother, and
    the sheep of Laban, his mother’s brother, Jacob went near, and rolled the stone
    from the well’s mouth, and watered the flock of Laban his mother’s brother.
  eng-FBV: When Jacob saw Rachel, the daughter of Laban, his mother's brother, he
    went over and rolled away the stone from the well so Laban's sheep could drink.
  nld-1939: Zodra Jakob Rachel, de dochter van zijn oom Laban, met de kudde van zijn
    oom Laban zag, trad hij vooruit, om de steen van de putopening te wentelen en
    de kudde van zijn oom Laban te drenken.
  nch-BL: Huan nimantzi quema Jacob quiitac Raquel, iichpoca itío Labán, ica iborregojhua,
    yajqui huan iseltitzi quiijcueni nopa tet cati ica quitzactoyaj nopa ameli. Huan
    quinamacac iborregojhua.
  tfr-NTPO: Ĩya Jacobdë ga tjwe shäng ba data Labán öng tjok ga jekdo shäng di bäng
    zl̈ong, ga ak l̈i kjara, ga ba öng sëna di.
  vie-1934: Khi vừa thấy Ra-chên, con gái La-ban, cậu mình, thì người liền lại gần
    lăn hòn đá ra khỏi miệng giếng, cho bầy chiên của La-ban, cậu mình, uống nước.
  hin-CV: जब याकोब ने अपनी माता के भाई लाबान की पुत्री तथा भेड़-बकरी को देखा, तो उन्होंने
    जाकर कुएं के मुख से पत्थर हटाया और भेड़-बकरियों को पानी पिलाने लगे.
  eng-OURB: When Jacob [Supplanter] saw Rachel [Ewe sheep] the daughter of Laban [White],
    his mother’s brother, and the sheep of Laban [White], his mother’s brother, Jacob
    [Supplanter] went near, and rolled the stone from the well’s mouth, and watered
    the flock of Laban [White] his mother’s brother.
  spa-BES: Y cuando Jacob vio a Raquel, la hija de Labán, el hermano de su madre,
    que venía con las ovejas de Labán, se acercó y, sacando la piedra de la boca del
    pozo, sacó agua del rebaño de Labán.
  tdx-tdx: Ie nahaoniñe i Rahkele, ana’ i Labàne renelahi’e, naho o añondri’ i Labàne
    rene­lahi’eo t’Iakòbe le niharinea’e naho navari’e boak’ am-bava’ i vovoñey i
    vatoy vaho nampinome’e i lia-rai’ i Labàne renelahi’eoy.
  vid-vid: Yakobo loyamuwene Laheli, mhinza wa Labani, kalumbu wa mamo wa heye, na
    loyajiwene ming'holo ja Labani, kolo wa heye, nakaluta kulihejeza lila iganga
    liwele hala kuli izimbo, nakachinweza mazi chilundo cha ming'holo ja kolo wa heye
    Labani.
  pwg-pwg: Ma Jeikap, Risera ikitai da ina sipu yavata ipipisi na inae da dogo kana
    gudu wakimina itabiratawei ma sipu ivi umiisi.
  eng-OKE: And it was, when Jakob saw Rahel the daughter of Laban, the brother of
    his mother, and the flock of Laban the brother of his mother, that Jakob went
    near, and withdrew the stone from the well’s mouth, and watered the flock of Laban,
    his mother’s brother.
  tha-KJV: และต่อมาครั้นยาโคบแลเห็นราเชลบุตรสาวของลาบันพี่ชายมารดาของตน และฝูงแกะของลาบันพี่ชายมารดาของตน
    ยาโคบก็​เข​้าไปกลิ้งหินออกจากปากบ่อน้ำ เอาน้ำให้ฝูงแกะของลาบันพี่ชายมารดาของตนกิน
  por-BR-2018: E sucedeu que, quando Jacó viu Raquel, filha de Labão irmão de sua
    mãe, e as ovelhas de Labão, o irmão de sua mãe, chegou-se Jacó, e removeu a pedra
    de sobre a boca do poço, e deu de beber ao gado de Labão irmão de sua mãe.
  bco-bco: Ya꞉kob eyo꞉ e babo Labana꞉ ida꞉ Lesol o꞉lia꞉ ene sibi o꞉lia꞉ a꞉no꞉ ba꞉da꞉sa꞉ga꞉,
    eyo꞉ sibiyo꞉ ho꞉no꞉ maiya꞉kiyo꞉, ho꞉n daido꞉wa ha꞉na꞉sa꞉ga꞉, u ko꞉lo꞉ ifa꞉ a꞉no꞉
    fo꞉fo꞉gola꞉sa꞉ga꞉, ho꞉no꞉ e babo Labana꞉ sibi o꞉mo꞉ me.
  deu-ELO: Und es geschah, als Jakob die Rahel sah, die Tochter Labans, des Bruders
    seiner Mutter, und die Schafe Labans, des Bruders seiner Mutter, da trat Jakob
    hinzu und wälzte den Stein von der Öffnung des Brunnens und tränkte die Schafe
    Labans, des Bruders seiner Mutter.
  ktm-ktm: Yakop indroni sipsip ta yahen ke Laban, ndrodan tuwen ke Resel, eri pe
    iy ile wo ngat, ikotitye-en pat iyeu, pe ipu waye’ su sipsip.
  caa-caa: Y conda e Jacob uwira que jax e Raquel xeꞌ war acꞌotoy taca e sian oveja
    tuaꞌ umamaꞌ Labán, tzay meyra y ixin ulocse e tun wacchetaca lo que cꞌatar tutiꞌ
    e chꞌen, y cay uyajcꞌu e jaꞌ e sian oveja.
  eng-WYC-2018: And when Jacob saw her, and knew (her to be) the daughter of (Laban),
    his mother’s brother, and the sheep (to be) of Laban his uncle, he removed the
    stone with which the well was closed; and when the flock was watered,
  epo-epo: Kaj kiam Jakob ekvidis Raĥelon, la filinon de Laban, frato de lia patrino,
    kaj la ŝafojn de Laban, frato de lia patrino, tiam Jakob alproksimiĝis, derulis
    la ŝtonon de sur la aperturo de la puto, kaj trinkigis la ŝafojn de Laban, la
    frato de lia patrino.
  uig-PIN: Xundaⱪ boldiki, Yaⱪup anisining akisi Labanning ⱪizi Raⱨilǝ bilǝn anisining
    akisi Labanning ⱪoylirini kɵrgǝndǝ, u ⱪopup berip, ⱪuduⱪning aƣzidin taxni yumilitiwetip,
    anisining akisi Labanning ⱪoylirini suƣardi.
  beo-beo: Ya:igobe da La:isele amo ea daiya La:iba:ne ea sibi oule manebe ba:loba,
    e da hano nasu uli dogoi amoga asili, gele bebesole, sibi ilima hano dili i.
  tpi-OTNT: Jekop i lukim Resel wantaim lain sipsip bilong kandere bilong en, Laban,
    na em i go long hul wara, na i rausim ston na i givim wara long ol sipsip.
  hau-SA: Sa’ad da Yaƙub ya ga Rahila ’yar Laban, ɗan’uwan mahaifiyarsa, da tumakin
    Laban, sai ya tafi ya gungurar da dutsen daga bakin rijiyar, ya kuma shayar da
    tumakin kawunsa.
  udu-udu: Dhali ka Yakuub p̱arki’da Rahiil e mo a’di jin ta ’bwa/ ma Laabaan jin
    ta’da kam gi kum mo dhali ḵa’bal ma Laabaan jin ta’da kam gi kum mo tani Yakuub
    seki mis mo dhali ’daŋkal wosh mo ’peni ’twaŋkal jis yi’de/ mo dhali wolka ma’diny
    ḵa’bal ma Laabaan yi’de/ mo a’di jin ta’da kam gi kum mo be.
  uig-LAT: Shundaq boldiki, Yaqup anisining akisi Labanning qizi Rahile bilen anisining
    akisi Labanning qoylirini körgende, u qopup bérip, quduqning aghzidin tashni yumilitiwétip,
    anisining akisi Labanning qoylirini sughardi.
  nde-nde: UJakhobe wathi ebona uRasheli indodakazi kaLabhani, umnewabo kanina esiza
    lezimvu zikaLabhani, wahamba wayagiqa ilitshe elalisemlonyeni womthombo wanathisa
    izimvu zikamalumakhe.
  ton-ton: Pea ʻi he mamata ʻa Sēkope kia Lesieli ko e ʻofefine ʻo Lepani, ko e tuongaʻane
    ʻo ʻene faʻē, mo e fanga sipi ʻa Lepani, ko e tuongaʻane ʻo ʻene faʻē, naʻe ʻunuʻunu
    atu ʻa Sēkope ʻo ne tekaʻi ʻae maka mei he ngutu vai, pea ne fakainu ʻae fanga
    sipi ʻa Lepani, ko e tuongaʻane ʻo ʻene faʻē.
  ces-1613: Tedy Jákob uzřev Ráchel, dceru Lábana ujce svého, a stádo jeho, přistoupil
    a odvalil ten kámen od vrchu studnice, a napojil stádo Lábana ujce svého.
  eko-eko: Yaakhumpa n'oomoona Rakeele mwaana wa halwiye Labani eettaka ota na pwittipwitthi,
    khulawa khufunula nlipu khwinkha maati pwittipwitthi za halwiye.
  nss-nss: Yakop inime noru salin pihin iyasura hu sipsip tan, pwen iya ndrikou pe
    itiriyani pat iya mawen, pe iyuk ndran iyatahu sipsip ta salin Lapan.
  eng-WMB: When Jacob saw Rachel the daughter of Laban, his mother’s brother, and
    the sheep of Laban, his mother’s brother, Jacob went near, and rolled the stone
    from the well’s mouth, and watered the flock of Laban his mother’s brother.
  tam-TCV: யாக்கோபு தன் தாயின் சகோதரன் லாபானின் மகள் ராகேலையும், லாபானின் செம்மறியாடுகளையும்
    கண்டவுடனே, அவன் கிணற்றண்டை போய் அதன் வாயிலிருந்த கல்லை உருட்டி, தன் மாமனின் செம்மறியாடுகளுக்குத்
    தண்ணீர் காட்டினான்.
  ceb-ULB: Sa pagkakita ni Jacob kang Raquel, ang anak nga babaye ni Laban, nga igsoong
    lalaki sa iyang inahan, ug sa mga karnero ni Laban, nga igsoong lalaki sa iyang
    inahan, miduol si Jacob, ug giligid niya ang bato gikan sa baba sa atabay, ug
    gipainom ang kahayopan ni Laban, nga igsoon sa iyang inahan.
  mkn-mkn: Waktu Yakob lia Rahel deng dia pung kambing-domba dong, ju dia pi kasi
    ondor itu parigi pung tutu. Ais dia kasi minum dia pung toꞌo pung binatang dong.
  pol-UBG: I gdy Jakub ujrzał Rachelę, córkę Labana, brata swej matki, z owcami Labana,
    brata swej matki, podszedł, odsunął kamień z wierzchu studni i napoił owce Labana,
    brata swojej matki.
  agr-agr: Nunik tatatman wainmawaik, Jacob yumigmatan jegantun, kaya múun apujtuam
    aun, shitaki eketuk, nigki yumi shikijuk niina dukuji umayi tagkujin aakui.
  kyc-kyc: Dokopa Jekope baame banya endanginya pemalenge Lapane dokona wanenge Oresolo
    rakangena sipisipi lanyuo epeyamokandapala baa sipurapala pao kana andake doko
    nyuo kakondapala apangena sipisipi dupwa ipwa maiyakamiya.
  urd-GVU: جب یعقوب نے راخل کو ماموں لابن کے ریوڑ کے ساتھ آتے دیکھا تو اُس نے کنوئیں
    کے پاس جا کر پتھر کو لُڑھکا کر منہ سے ہٹا دیا اور بھیڑبکریوں کو پانی پلایا۔
  deu-1912: Da aber Jakob sah Rahel, die Tochter Labans, des Bruders seiner Mutter,
    und die Schafe Labans, des Bruders seiner Mutter, trat er hinzu und wälzte den
    Stein von dem Loch des Brunnens und tränkte die Schafe Labans, des Bruders seiner
    Mutter.
  ntj-ntj: '@see-verse:GEN.029.009'
  row-row: Yakob nita Rahel ma hiek-lombo nara ma, ana neu oꞌo dinggoꞌ oe mataꞌ a
    tatana na. De hani toꞌo na banda nara.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ತಾಯಿಯ ಅಣ್ಣನಾದ ಲಾಬಾನನ ಮಗಳಾದ ರಾಹೇಲಳನ್ನೂ ಲಾಬಾನನ ಕುರಿಗಳನ್ನೂ ಕಂಡಾಗ
    ಬಾವಿಯ ಹತ್ತಿರಕ್ಕೆ ಹೋಗಿ ಅದರ ಮೇಲೆ ಮುಚ್ಚಿದ್ದ ಕಲ್ಲನ್ನು ಸರಿಸಿ ಲಾಬನನ ಕುರಿಗಳಿಗೆ ನೀರು ಕುಡಿಸಿದನು.
  ena-ena: Likɨla vave iahɨci igavɨla Jekopɨ agaŋ uavɨla lɨba avɨli sɨmɨ tulɨ hɨvɨ
    hɨnimi agadɨ mɨŋalitapalɨci umi. Lɨci nudɨ ahuanu Laban dɨ sabaŋ sipsipɨ agɨlasaŋ
    avɨli igunami.
  tgo-tgo: Mbaŋa Jeikob i thuwe le ghɨna Reitiyel na le ghai Leiban le sipɨko, i wa
    e mbwarowouko ghadidiye, i vabulale vakatha varɨko e mbwarowouko ghae amba i giya
    mbwa weŋgiya thetheghanɨko.
  yap-yap: Fa’ani guy Jakob Rachel ni karbad fa ran’ i saf ni fak Laban ni walagen
    e chitiningin, me yan ko fare luwed, nge pug fare gaf i malang, me pi’ e ran ngak
    fapi saf.
  tet-tet: Naree Rahel no bibi sia mai, Yakob baa loke kedan wee knuuk tatakan nia.
    Hotu, nia naroo bibi sia.
  hlt-MCSB: Tedae Jakob loh a nupu Laban canu Rakhel te khaw, a nupu Laban kah boiva
    te khaw a hmuh vanbangla Jakob te thoeih tih tuito rhai lamkah lungto te a paluet.
    Te phoeiah a nupu Laban kah boiva te tui a tul pah.
  mdy-ETH: ያይቆኦቤ ዒዛኮ ዓቦ፥ ላኣባኮ ማራቶ ራኣሄላ ዒሺ ሙካሢ ዛጋዖ ዔቶ ካሮ ባንሢ ዓኣዺ ካሮ ዎዾና ሹጫሢ ቡምባልሳዖ
    ማራቶ ዑሼኔ።
  twi-ASANTE: Ɛberɛ a Yakob hunuu ne maame nuabarima Laban babaa Rahel ne ne wɔfa
    Laban nnwan no, ɔkɔpiree ɛboɔ no firii abura no ano. Afei, wɔmaa nnwan no nsuo
    nomeeɛ.
  bhl-bhl: Teliwi, Sekow e im teliw fein yetemeko, kawin tem ok miktem kalo uneko,
    kawin tem beem tikin net kelewsiliw tum sesel beelo gilik keleweko, akalem okis
    Alaban em samal biilo ok yemense kale.
  con-NTPO: Tsa'caen tise ton'ton Labán ovejai'ccu jisi attepa tse'faei'ccuyi Jacobja
    posoma picco'cho patuma joqquitssiamba tise ton'ton Labán ovejandeccunga tsa'ccuma
    cui'ña.
  eng-WEBU: When Jacob saw Rachel the daughter of Laban, his mother’s brother, and
    the sheep of Laban, his mother’s brother, Jacob went near, and rolled the stone
    from the well’s mouth, and watered the flock of Laban his mother’s brother.
  bnp-bnp: Na tahuna i masia e Resel, e tune hana, e Leban, i valai turana a kabuna
    sipsip vona, i vano i kule talea a kedo na matana lomu, i vakaninu a maka sipsip
    ne hana.
  wal-wal: Yaaqoobi ba aayee ishaa Laabaana na7iyo Raaheelo be7ido wodenne, ba aayee
    ishaa Laabaana dorssaa be7ido wode, biidi ollaa doonaappe shuchchaa gonddorssiis;
    gonddorssidi ba aayee ishaa dorssata haattaa ushshiis.
  mgh-mgh: Ni waakhumelenle coo, Yakopi umoona wawe Rakeli mwana a Lapanu arokoraya
    anumwane, ni ikhontwaa ca Lapanu, Yakopi ahorwaa walusi ni ahotamiha nluku nakhuneleliye
    nuuvaha uwurya ikhontwaa ca Lapanu, mwanrokoraya anumwane.
  acu-NT: Tura Jacob ni jiichri nawantrin winaun wainak, pe jaki yumi taimunam we,
    kaya nukukmau amia nuna urak, oveja ainaun entsan aarmiayi.
  spa-PDDPT: Sucedió que cuando Jacob vio a Raquel, hija de Labán, hermano de su madre,
    y el rebaño de Labán, hermano de su madre, Jacob se acercó y rodó la piedra de
    sobre la boca del pozo y abrevó el ganado de Labán.
  gun-gun: Ha'e gui oxy kyvy Labão rajy Raquel hymba vexa'i kuery reve ou oiny rã
    Jacó oexa vy oo oipe'a ita ygua juru gui. Ha'e rami vy omboy'u oxy kyvy Labão
    rymba vexa'i kuery.
  agu-BL: Yi bene'n tilol Jacow yi nsken wi't ul Raquel scyuch' yi tawun Labán yi
    xibin yi xtxu', bene'n tzun i'-tz tan telse'nlen yi c'ub yi at tan jople'n stzi'
    yi julil a'a'tz. Uc'a'e'n nin e' bantz yi tawun Labána'tz.
  eng-PEV: As soon as Jacob saw Rachel and those sheep, he felt really happy, because
    Rachel was his relative. Her father Laban was the brother of Jacob’s mother. So
    Jacob quickly went to the water-hole, and he moved that big stone that was on
    top of the water-hole, and he got water for Laban’s sheep to drink.
  ilo-ULB: Idi nakita ni Jacob ni Raquel a putot a babai ni Laban a kabsat ti inana,
    ken dagiti karnero ni Laban, immasideg ni Jacob, intulidna ti bato manipud iti
    sungaban ti bubon ket pinainumna dagiti arban ni Laban a kabsat ti inana.
  kpg-kpg: Gei Jacob gaa mmada gi Rachel mo di hagabuulinga siibi o tamana o maa go
    Laban, gei mee ga hanadu gi di monowai, ga hagadaga di hadu la gi daha, ga haga inu
    nia siibi a maa.
  uig-ARA: شۇنداق بولدىكى، ياقۇپ ئانىسىنىڭ ئاكىسى لاباننىڭ قىزى راھىلە بىلەن ئانىسىنىڭ
    ئاكىسى لاباننىڭ قويلىرىنى كۆرگەندە، ئۇ قوپۇپ بېرىپ، قۇدۇقنىڭ ئاغزىدىن تاشنى يۇمىلىتىۋېتىپ،
    ئانىسىنىڭ ئاكىسى لاباننىڭ قويلىرىنى سۇغاردى.
  bsp-bsp: Ntɛ Yakuba ɛnəŋk Rasɛl, wan wəran wəka Labaŋ, kɔ yɔcɔl yɛfɛt-yɛfɛt ya Labaŋ
    mɔ, k'ɔŋcɔŋnɛ, k'embiŋkəli tasar tatɔkɔ aŋc-suŋcɛ kələmp mɔ, kɔ yɔcɔl yɛfɛt-yɛfɛt
    ya Labaŋ yomun.
  mbs-mbs: Pegkità i Jacob ki Raquel nengibing te menge karniro te emayen din si Laban,
    dimoton sikandin te balon, aw nengelid sikandin te bato insampeng kenyan, aw simalok
    sikandin te wayeg inemen te karniro te emayen din.
  tof-tof: Rreizel Leibanón olom warilürr akó Leiban Zeikobón aipan naret yarilürr.
    Zeikob Rreizelón nóma osenórr, Leibanón sippükü, wa wamórr badudü, ingülküp yanenórr,
    badu murrausürrün kla, da tóba nungzamón aban sip nae we nómyenóp.
  sus-sus: Yaxuba to Raxele to fa ra, Yaxuba nga taara Laban xa di ginɛ, a nun a xa
    xurusee, a naxa a maso kɔlɔnyi ra. A naxa gɛmɛ ba kɔlɔnyi dɛ ra, a naxa ye fi
    Laban xa xuruse birin ma.
  pon-2006: Ahnsou me Seikop kilangada Resel, nein Lapan rien eh nohno, ni eh kahkahre
    sihpw ko, e kohla ni pwarero oh katapwurehsang takaio powe, e ahpw kanimpile nein
    Lapan nah sihpw ko.
  jae-jae: Jakob gêlic sa laŋgwa Laban nê latuo Rahel to nê domba, go gêja gêôc poc
    su aŋga bumata ma kêkêŋ bu gêdêŋ sa laŋgwa Laban nê domba sênôm.
  ksd-ksd: Ma ba Iakob i ga gire Rakel, natu i matuana Laban, ma ra umana sip kai
    matuana Laban, i ga vana maravai, ma i ga pul vue ra vat kan ra mata na kivu,
    ma i ga vamomo ra kikil na sip kai matuana.
  tur-YTC: Yakov, annesinin kardeşi Lavan'ın kızı Rahel'i ve annesinin kardeşi Lavan'ın
    koyunlarını görünce yaklaştı, kuyunun ağzındaki taşı yuvarladı. Annesinin kardeşi
    Lavan'ın sürüsüne su verdi.
  bel-N: I сталася, калі ўбачыў Якуб Рахель, дачку Лявана, брата маці сваёй, і авечкі
    Лявана, брата маці сваёй, падыйшоў Якуб, і адкаціў камень з адтуліны студні, і
    напаіў авечкі Лявана, брата маці сваёй.
  grc-BRENT: Ἐγένετο δὲ ὡς εἶδεν Ἰακὼβ τὴν Ῥαχὴλ τὴν θυγατέρα Λάβαν, τοῦ ἀδελφοῦ τῆς
    μητρὸς αὐτοῦ, καὶ τὰ πρόβατα Λάβαν τοῦ ἀδελφοῦ τῆς μητρὸς αὐτοῦ, καὶ προσελθὼν
    Ἰακὼβ ἀπεκύλισε τὸν λίθον ἀπὸ τοῦ στόματος τοῦ φρέατος, καὶ ἐπότιζε τὰ πρόβατα
    Λάβαν τοῦ ἀδελφοῦ τῆς μητρὸς αὐτοῦ.
  ind-AYT: Ketika Yakub melihat Rahel, anak perempuan Laban, saudara ibunya, dan domba-domba
    Laban, saudara ibunya, Yakub pun mendekat dan menggulingkan batu itu dari mulut
    sumur, lalu memberi minum kawanan domba Laban, saudara ibunya itu.
  lid-lid: Eme Jekop anyolom ili badeh atou Rejel ma sipsip ta kalin Leban eme. Eme
    iy ili badeh atuwi bek ta mada gwa iu ma a-us gwa i wa-i sipsip ta kalin oro.
  eng-NNA: As soon as he saw Rachel and his uncle's sheep Jacob went to the well,
    he moved back that big stone from on top, he gave water to his uncle's sheep.
  nya-nya: Yakobo ataona Rakele mwana wa Labani, mlongo wa amayi ake, ali ndi nkhosa
    za Labani, anapita nawugudubuza mwala uja nazimwetsa madzi nkhosa za amalume akezo.
  hrv-hrv: Kako Jakov ugleda Rahelu, kćer Labana, brata svoje majke, sa stadom svoga
    ujaka Labana, Jakov se primače i odvali kamen s otvora studenca te napoji stado
    svoga ujaka Labana.
  mps-mps: Jekopgo te Resel te aga hai te Labango kibu sipsip hani dali subaso, tama
    aga te wę ulu elalubo madi pelama, tama te mesegalubo masigi sela munama, tama
    te sipsip dabe wę mawai.
  llg-llg: Ledoeik Yakob nita Rahel, no ndia biꞌiae-biꞌilombo nala, de ana neu koꞌo
    heok oe matak ndia tatanan. Boe ma, ana fee toꞌon banda nala linu.
  tpi-tpi: Jekop i lukim Resel wantaim lain sipsip bilong kandere bilong en, Laban,
    na em i go long hul wara, na i rausim ston na i givim wara long ol sipsip.
  dan-1931: og så snart Jakob så sin Morbroder Labans Datter Rakel og hans Hjord,
    gik han hen og væltede Stenen fra Brøndhullet og vandede sin Morbroder Labans
    Hjord.
  vie-OVCB: Biết Ra-chên là em cô cậu với mình và bầy chiên này cũng của cậu mình,
    nên Gia-cốp một mình đến lăn tảng đá trên miệng giếng, và múc nước cho bầy chiên
    của cậu mình uống.
  lbk-lbk: Osto ay inilan Jacob nan kafabfaiyana ay si Raquel ya nan karnilon alitaona
    ay Laban, ya ket inmey is kafofon ay nangolin isnan tangebna ya inpainomna nan
    cheycha'y karnilo.
  guj-2017: યાકૂબે તેના મામા લાબાનની દીકરી રાહેલને તથા તેમનાં ઘેટાંને જોયાં ત્યારે
    યાકૂબે પાસે આવીને કૂવાના મોં પરથી પથ્થર ખસેડ્યો અને તેના મામા લાબાનના ઘેટાંને
    પાણી પાયું.
  byr-byr: '@see-verse:GEN.029.009'
  awx-awx: Tiwän okngä Labande sipsip äwä yäpanä Resel yang dayike, Jekopdä ku, hup
    hanu yanggä gäpmale mawunetä tekwämbän kuwän, yanggä okngäle sipsipde yämikut.
  pon-2006A: Ahnsou me Seikop kilangada Resel, nein Lapan rien eh nohno, ni eh kahkahre
    sihpw ko, e kohla ni pwarero oh katapwurehsang takaio powe, e ahpw kanimpile nein
    Lapan sihpw ko.
  por-BRBSL: Quando Jacó viu Raquel, filha de Laban, irmão de sua mãe, e as ovelhas
    de Laban, irmão de sua mãe, Jacob se aproximou e rolou a pedra da boca do poço,
    e regou o rebanho de Laban, irmão de sua mãe.
  aly-aly: Renh arek, Jacob-elarl apwert renh arnangilek, yep-yep-rnemarl kwaty antywey-alkenh.
    Apmarlikw-kenh yep-yep-rnem anthwengilek.
  cth-cth: Hahoi, hettelah ao. Jakop ni a manu e a thangroi Laban e canu Rachel hoi
    tunaw a hmu toteh, a cei sin teh tuikhu tengnae talung hah a takhoe pouh teh a
    manu e a thangroi e tu hah tui a pânei pouh.
  twi-twi: Bere a Yakob huu ne na nuabarima Laban babea Rahel ne ne wɔfa Laban nguan
    no, okopirew ɔbo no fii abura no ano. Afei, wɔmaa nguan no nsu nomee.
  hlt-hlt: Tedae Jakob loh a nupu Laban canu Rakhel te khaw, a nupu Laban kah boiva
    te khaw a hmuh vanbangla Jakob te thoeih tih tuito rhai lamkah lungto te a paluet.
    Te phoeiah a nupu Laban kah boiva te tui a tul pah.
  tbz-SIM: Kɛ̀ Sɑkɔbuu ò yɑ̀ nɛ̀ o yɔ̃ tɑ̃ũ̀ Dɑmɑɑ pecɛ̃nku, kɛ́pootɛ tɛbintɛ kɛ́nii
    nyipe. Dɑsɛɛdi do tú Sɑkɔbu yɔ̃ tɑ̃ũ̀ Dɑmɑɑ birɛ ndɛ.
  msy-2020: Ezɨ Jekop Reselɨn gari. An an amebamɨn tuebamɨn guivim, egha a Labanɨn
    sipsipbar ganigha, mozir pamɨn ghugha dagɨam poegha mozir pamɨn akam kui. Egha
    dɨpam uan amebamɨn tuebamɨn sipsipbagh anɨdi.
  txq-txq: Neu Yakob mete-nita Rahel no bibi hien ma bibi lombon nara, boe ma neu
    keko heok oe matak naa tatanan. De ana hani toꞌon bandan nara.
  aaz-aaz: Oras naiꞌ Yakop niit bi Rahel nok in aꞌbibin ma ꞌbib-kasen naan ate, in
    nnao ntitar nain faut tobef naan. Rarit in naꞌinuꞌ in baabf ee in muiꞌt ein.
  azb-azb: Yaqub dayısı Lavanın qızı Rəhiləni və dayısı Lavanın qoyunlarını görəndə
    yaxınlaşıb daşı quyunun ağzından yuvarladı və dayısı Lavanın qoyunlarına su verdi.
  eng-DBY: And it came to pass when Jacob saw Rachel the daughter of Laban his mother's
    brother, and the sheep of Laban his mother's brother, that Jacob went near, and
    rolled the stone from the mouth of the well, and watered the sheep of Laban his
    mother's brother.
  hin-2017: अपने मामा लाबान की बेटी राहेल को, और उसकी भेड़-बकरियों को भी देखकर याकूब
    ने निकट जाकर कुएँ के मुँह पर से पत्थर को लुढ़काकर अपने मामा लाबान की भेड़-बकरियों
    को पानी पिलाया।
  wol-KYG: Ba Yanqóoba gisee Rasel, doomu nijaayam Laban, moom ak gàtti nijaayam ya,
    dafa daagu ba ca teen ba, béraŋ doj wa ko ub, daldi wëgg gàtti Laban.
  swp-swp: Iakobo Rahela ie ita, sinana louna Labana wa natuna siu, eo sinana louna
    Labana ena mamoe i itadi, Iakobo ie sae we’u huana guduna i buihai, eo sinana
    louna Labana ena mamoe eawoina adi goila i henomdi.
  bjr-bjr: Yakooboofa narí anoona Reebeeka nammarina asookina araamuna qafamaseenoo
    Rabanna sipsipa faqa qafamaseenoo findifinoo nammari madikaki rafaaqafuqoo oonina
    quanda quandamma mafi quqaseenoo Raseera nammarina sipsipauqa nammari niminau.
  eng-YLT: and it cometh to pass when Jacob hath seen Rachel, daughter of Laban his
    mother's brother, and the flock of Laban his mother's brother, that Jacob cometh
    nigh and rolleth the stone from off the mouth of the well, and watereth the flock
    of Laban his mother's brother.
  heg-NTPO: Nikit Yakob ngat net Rahel nol un hmukit tas kon, un laok pekot bian baut
    in tung kele ui in kali ka. Hidim un ninung bel un bakin na hmukit tas.
  ptu-ptu: Naitanna Yakub indo Rahel änä'na Laban muhena, uhhamba dombana Laban, iya
    le'ba' siaham lako indo bujum anna nabengka'i tutu'na anna napaihu'i indo dombana.
  bzd-NTPO: Jacob tö Raquel sué̱ inau̱ iyiwak wëttsë, e' bet ie' tu̱nemi di' kkö̀
    kéka̱ ta̱ iyiwak a̱ di' méitö.
  kwf-kwf: Ma kaidaꞋi sa Jakob nia lisia na sariꞋi neꞋe ngwai nia, faꞋinia sipsip
    neꞋeri ki, nia tataꞋe ka leka kwau Ꞌuana kilu kafo, ma ka gilosia kwau na fau
    doe neꞋeri goꞋo taka filia, ma ka kwatea kafo fuana sipsip neꞋeri ki.
  eng-WYC-2017: And when Jacob saw her, and knew her to be the daughter of his mother’s
    brother, and the sheep to be of Laban his uncle, he removed the stone with which
    the pit was closed; and when the flock was watered,
  eng-WMBB: When Jacob saw Rachel the daughter of Laban, his mother’s brother, and
    the sheep of Laban, his mother’s brother, Jacob went near, and rolled the stone
    from the well’s mouth, and watered the flock of Laban his mother’s brother.
  spp-spp: Tèni i Yakuba à u yalwoŋi Laban pworoŋi Arasɛli ɲya ná yatɔɔre e ke, ka
    u u ŋkàr'a sà kafaage láha bɛ̀ɛnŋke ɲwɔge na, maa ti kan t'à bya.
  aey-aey: Odocob Jekob uqa Resel uqa awig Lebanna sipsip amca hocobil fimei uqa limei
    meen wa tut cona eu qosocdon. Odimei uqa Lebanna sipsip wa aden.
  urd-GVH: जब याक़ूब ने राख़िल को मामूँ लाबन के रेवड़ के साथ आते देखा तो उसने कुएँ
    के पास जाकर पत्थर को लुढ़काकर मुँह से हटा दिया और भेड़-बकरियों को पानी पिलाया।
  rug-rug: Meke sipu dogoria Zekopi se Reseli, sa tuna vineki e Lebani, sapu sa buhina,
    meke sa rovana sipi tanisa, si la pa berukehe si asa, meke topili va rizua sa
    sa tukutuku patu meke va napoi sari na sipi.
  gaz-gaz: Yaaqoob yommuu Raahel, intala obboleessa haadha isaa intala Laabaatii fi
    hoolota Laabaa argetti dhaqee dhagaa afaan boolla bishaanii irraa gangalchee hoolota
    eessuma isaa bishaan obaase.
  fra-LSG: Lorsque Jacob vit Rachel, fille de Laban, frère de sa mère, et le troupeau
    de Laban, frère de sa mère, il s’approcha, roula la pierre de dessus l’ouverture
    du puits, et abreuva le troupeau de Laban, frère de sa mère.
  gnn-gnn: '@see-verse:GEN.029.009'
  yal-yal: Yaxuba to Rakeli to fɛ, Yaxuba nga tada dii tɛmɛna, e nun Laban ma xuruseene,
    a yi a maso xɔɲinna dɛxɔn. A yi gɛmɛn ba xɔɲinna dɛ ra, a yi igen fi Laban ma
    xuruseene ma.
  gum-gum: Inchen Jacobpe tru nui usraimbe nuchag Labanwei nimbasr Raquelwanba, katø
    tru Labanwei ubishameraba arri ashabe, kemalla, tru pisuyu srug kasraig tsubigwan
    malsra, nui kuchimøskai Labanwei ubishameran pi mutsøsrøbig køn.
  iou-iou: Eruk, Jekop Reseltä äwäŋi Laban täŋo sipsip yämagut yäpmäŋ äbäŋirän kaŋpäŋ
    päŋku awaŋ meni täŋo mobä kireŋ täbotkuk. Mobä kireŋ täbot-pewän kuŋirän Laban
    täŋo sipsip ume yepmäŋ towiŋkuk.
  haw-1868: A ike aku la o Iakoba ia Rahela, ke kaikamahine a Labana, o ke kaikunane
    o kona makuwahine, a me ka poe hipa a Labana, o ke kaikunane o kona makuwahine,
    neenee aku la o Iakoba, olokaa ae la ia i ka pohaku mai ka waha ae o ka luawai,
    a hoohainu iho la i ka poe hipa a Labana, o ke kaikunane o kona makuwahine.
  arb-NAV: وَعِنْدَمَا رَآهَا يَعْقُوبُ، تَقَدَّمَ وَدَحْرَجَ الْحَجَرَ عَنْ فَمِ
    الْبِئْرِ وَسَقَى غَنَمَ خَالِهِ لابَانَ.
  adz-adz: Yakop itsangan Retsel, gayanggan Laban narunggan finam, impruꞌ da dumpa
    gan santan igi da ifa rimpingꞌ tauf sinungꞌ mpui nifun da irim mpui da gayanggan
    dumpa gan inum.
  ewe-ewe: Esi Rahel nye Yakob dadaa nɔviŋutsu Laban ƒe vi, eye alẽawo nye Yakob nyrui
    tɔ ta la, Yakob yi vudo la gbɔ, mli kpea ɖa, eye wòna tsi nyruia ƒe alẽwo.
  eng-LEE: And it came to pass when Jacob saw Rachel the daughter of Laban his mother's
    brother, and the sheep of Laban his mother's brother, that Jacob went near, and
    rolled the stone from the mouth of the well, and watered the flock of Laban his
    mother's brother.
  dji-dji: A ngunukiṉing Djakupdji nyangiṉi Ratjilnyi a nyanngang gaykiygirang maypal
    malany, nyani Djakup giraliban mani-girrirrkgiṉingili, ngunung rirrkiyan yilyilmiyngili
    djabiringir ralalngir, girri ma'marriny kiriny gapi maypalpilngirgi gaykiygirang
    Labanang yarimipm djin ḏuḻpidjini.
  gvn-gvn: '@see-verse:GEN.029.009'
  nna-nna: Jampa yirrirni Rachel-pa kukurnjayirrangu kakamurninymili, Jacob ngapa
    karlinyajakarti yana, purlu jirni pala wirtu warnku kankakartija, ngapa yinyajaninyi
    kakamurninymili kukurnjayirrangu.
  asm-FB: যাকোবে নিজৰ মোমায়েক লাবনৰ জীয়েক ৰাহেল আৰু তেওঁৰ মেৰ-ছাগবোৰক দেখি ওচৰ চাপি
    গ’ল। তেওঁ নাদৰ মুখৰ পৰা শিলচটা আঁতৰাই দি মেৰ-ছাগৰ জাকক পানী খুৱালে।
  sus-A: يَشُبَ تٌ رَشٍلٍ تٌ قَ رَ، يَشُبَ نفَ تَارَ لَبَن شَ دِ فِنّ، عَ نُن عَ شَ
    شُرُ سٍيٍ، عَ نَشَ عَ مَسٌ كْلْنيِ رَ. عَ نَشَ فّمّ بَ كْلْنيِ دّ رَ، عَ نَشَ
    يٍ قِ لَبَن شَ شُرُ سٍ بِرِن مَ.
  fra-SBL: Lorsque Jacob vit Rachel, fille de Laban, frère de sa mère, et les brebis
    de Laban, frère de sa mère, il s'approcha, roula la pierre de l'ouverture du puits,
    et abreuva le troupeau de Laban, frère de sa mère.
  hbo-hbo: וַיְהִ֡י כַּאֲשֶׁר֩ רָאָ֨ה יַעֲקֹ֜ב אֶת־רָחֵ֗ל בַּת־לָבָן֙ אֲחִ֣י אִמֹּ֔ו
    וְאֶת־צֹ֥אן לָבָ֖ן אֲחִ֣י אִמֹּ֑ו וַיִּגַּ֣שׁ יַעֲקֹ֗ב וַיָּ֤גֶל אֶת־הָאֶ֙בֶן֙
    מֵעַל֙ פִּ֣י הַבְּאֵ֔ר וַיַּ֕שְׁקְ אֶת־צֹ֥אן לָבָ֖ן אֲחִ֥י אִמֹּֽו׃
  shp-NTPO: Jatian Jacob yoyo iki iitibi bewakeeinakainxon, ja Raquel jawen papan
    carnero ichaya joai meraa iki. Ja Raquel iká iki, Labánman bake; ja Labánbiribi
    iká iki, jawen titan poi. Jaskáakin onantaanan, jatianbi ishto kawanxon jan pozo
    mapoa makan weranxon, ja pozo kepena iki. Ja kepenhanan, jawen titan poin yoinabo
    onpax xeamaxona iki.
  eng-WYCLIFFE: And whanne Jacob seiy hir, and knewe the douytir of his modris brothir,
    and the scheep of Laban his vncle, he remeuyde the stoon with which the pit was
    closid;
  piu-2006: '@see-verse:GEN.029.009'
  pjt-pjt: '@see-verse:GEN.029.009'
  cwe-cwe: Yakobo viyamuwone Laheli mndele wa mtumba wake Labani hamwe na zing'hondolo,
    kahita hana disima na kudibimbilisa idibwe kulawa hana disima na kuwang'wiza mazi
    iwang'hondolo wa mtumba wake.
  bgs-bgs: Tô igkita i Jacob si Raquel na ágpid katô mga karnero i Laban na amayánnán
    i Jacob, igsadun sikandin tun ta balun, iglilid din tô batu na igtambun katô balun,
    igkangé din tô wayig, asta igpénám din tô mga karnero katô amayánnán din.
  kik-kik: Rĩrĩa Jakubu onire Rakeli mwarĩ wa Labani, mũrũ wa nyina na nyina, na ngʼondu
    cia Labani, agĩthiĩ, akĩgaragaria ihiga, akĩrĩeheria mũromo-inĩ wa gĩthima na
    akĩhe ngʼondu cia mamawe maaĩ.
  ksr-ksr: Karo Jeikobnoŋ owayaa borata Reizel ano owayaanoŋ lama tuuŋ iŋiima apu
    roŋ qaa ootanoŋ kema jamo ii metaama owaya Labambaanoŋ lamauruta apu uŋuagiro.
  fra-NCL: Dès que Jacob vit Rachel, fille de Laban, frère de sa mère, et les brebis
    de Laban, frère de sa mère, il s’approcha, roula la pierre de dessus l’ouverture
    du puits, et abreuva les brebis de Laban, frère de sa mère.
  cek-AK: Jakob mah amno ih tangqoi Laban canu Rachel hoi amno ih thangqoi Laban ih
    tuunawk to hnuk naah, caeh moe, tuikhaw kraenghaih kalen parai thlung kangphaek
    to takhoe pae, amno ih thangqoi Laban ih tuunawk to tui a naeksak.
  xla-xla: Epalati Yokobta Leisol natipame ewala kokolustapame ya꞉ awe Laban aliya
    haloye yú ilimaiyo.
  cuk-cuk: Raquelʼde, Labán-e-sisgwad. Labánʼdi, Rebeca-e-susud. Jacob, e-gilor-Labán-sisgwa
    Labán-sibad-wawaadmar-sedani-daksagu, dia-birgi akwa-dummad-siid-onirega nade
    gusad. Geb onirisgua, sibad-wawaadmarga dii uksad.
  uig-CYR: Шундақ болдики, Яқуп анисиниң акиси Лабанниң қизи Раһилә билән анисиниң
    акиси Лабанниң қойлирини көргәндә, у қопуп берип, қудуқниң ағзидин ташни жумилитиветип,
    анисиниң акиси Лабанниң қойлирини суғарди.
  tel-2017: యాకోబు తన మేనమామ అయిన లాబాను కూతురు రాహేలును, అతని గొర్రెలను చూసినప్పుడు,
    అతడు దగ్గరికి వెళ్ళి బావి మీద నుండి రాతిని దొర్లించి తన మేనమామ లాబాను గొర్రెలకు
    నీళ్ళు పెట్టాడు. యాకోబు రాహేలును ముద్దు పెట్టుకుని పెద్దగా ఏడ్చాడు.
  hat-BSA: Lè Jacob te wè Rachel, fi Laban an, frè manman li, ak mouton Laban yo,
    frè manman l, Jacob te pwoche. Li te woule wòch la sòti nan pwi a, e li te bay
    dlo a bann mouton Laban an, frè manman l lan.
  kos-kos: Ke Jacob el liyalak Rachel, el som nu ke lufin kof uh ac epusla eot sac,
    na sang kof nimen sheep natul Laban, su ma loun nina kial.
  hbo-WLC: וַיְהִ֡י כַּאֲשֶׁר֩ רָאָ֨ה יַעֲקֹ֜ב אֶת־רָחֵ֗ל בַּת־לָבָן֙ אֲחִ֣י אִמּ֔וֹ
    וְאֶת־צֹ֥אן לָבָ֖ן אֲחִ֣י אִמּ֑וֹ וַיִּגַּ֣שׁ יַעֲקֹ֗ב וַיָּ֤גֶל אֶת־הָאֶ֙בֶן֙
    מֵעַל֙ פִּ֣י הַבְּאֵ֔ר וַיַּ֕שְׁקְ אֶת־צֹ֥אן לָבָ֖ן אֲחִ֥י אִמּֽוֹ׃
  ibo-ibo: Mgbe Jekọb hụrụ Rechel nwa Leban nwanne nne ya, hụkwa igwe atụrụ Leban,
    ọ meghepụrụ nkume ahụ e ji mechie ọnụ olulu mmiri ahụ nye igwe atụrụ Leban, nwanne
    nne ya mmiri ka ha ṅụọ.
  ory-ory: ସେତେବେଳେ ଯାକୁବ ଆପଣା ମାମୁଁ ଲାବନର କନ୍ୟା ରାହେଲକୁ ଓ ମାମୁଁର ମେଷପଲକୁ ଦେଖି ନିକଟକୁ
    ଯାଇ କୂପ ମୁଖରୁ ପ୍ରସ୍ତର ଘୁଞ୍ଚାଇ ମାମୁଁ ଲାବନର ପଲକୁ ଜଳ ପାନ କରାଇଲା।
  wmt-wmt: '@see-verse:GEN.029.009'
  chk-chk: Nge lupwen Jakop a küna Rahel nöün Lapan mongeen inan we, pwal nöün Lapan
    kewe sip, a akulu ewe fau seni leawen ewe chönüttu o aünü ekewe sip nöün mongeen
    inan we.
  ssd-ssd: Yakob nu Rahel kaŋgermba ŋga nuŋe Laban tuku sipsip turmba kaŋgerkina sulumba
    kule burok ta tugum kumba ndame suŋgo ta barimba talkumba sipsip kame ta kule
    niŋgina.
  rop-rop: en wen Jeikob bin luk Reitjul garram ola ship blanga im anggul Leiban,
    imbin go en rolimwei det ston na streidawei, en imbin wodarim detlot ship.
  ukr-1871: І сталось, як зуздрів Яков Рахелю, дочку Лабанову, брата матері своєї,
    приступив Яков, одвалив каменя від усьтя колодязного, та й напоїв вівцї Лабанові,
    брата материного.
  eng-AOI: When Jacob saw Rachel and his uncle's sheep, he went to the well, moved
    the stone and gave the sheep water to drink.
  yon-yon: Kwane Yekob kuu ye mom Leban ye dana Reksel wedmendekore, wene okdobon
    animari bot kebeniwen kuu kanangkanekore, ye mom ye sibi kuu ok yuungke bangkandoon.
  bch-bch: Iakop igera Resel toman ngan iua Laban ele sipsip ipu, ta ila ipul pat
    kapei baba iaoai ta ipaun iua Laban ele sipsip.
  deu-1951: Als aber Jakob Rahel sah, die Tochter Labans, des Bruders seiner Mutter,
    trat er hinzu und wälzte den Stein von dem Loch des Brunnens und tränkte die Schafe
    Labans, des Bruders seiner Mutter.
  eng-JPS: And it came to pass, when Jacob saw Rachel the daughter of Laban his mother's
    brother, and the sheep of Laban his mother's brother, that Jacob went near, and
    rolled the stone from the well's mouth, and watered the flock of Laban his mother's
    brother.
  ubr-ubr: On an werai Jacob on Rachel a abun Laban an sheep mat ites on, on totor
    inai dogu sareu awan agim irukou ato sheep sareu ites sitoman.
  srp-1865: A kad Jakov vidje Rahilju kæer Lavana ujaka svojega, i stado Lavana ujaka
    svojega, pristupi Jakov i odvali kamen studencu s vrata, i napoji stado Lavana
    ujaka svojega.
  lug-lug: Yakobo bwe yalaba Laakeeri, muwala wa Labbaani, mwannyina nnyina, n’endiga
    za Labbaani, n’agenda n’ayiringisa ejjinja okuva ku mumwa gw’oluzzi n’anywesa
    endiga za Labbaani.
  heb-heb: ויהי כאשר ראה יעקב את רחל בת לבן אחי אמו ואת צאן לבן אחי אמו ויגש יעקב
    ויגל את האבן מעל פי הבאר וישק את צאן לבן אחי אמו׃
  ben-IRV: তখন যাকোব নিজের মামা লাবনের মেয়ে রাহেলকে ও মামার ভেড়ার পালকে দেখামাত্র
    কাছে গিয়ে কুয়োর মুখ থেকে পাথরখানা সরিয়ে তাঁর মামা লাবনের ভেড়ার পালকে জল পান
    করালেন।
  pan-pan: ਜਦ ਯਾਕੂਬ ਨੇ ਆਪਣੇ ਮਾਮੇ ਲਾਬਾਨ ਦੀ ਧੀ ਰਾਖ਼ੇਲ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਇੱਜੜ ਨੂੰ ਵੇਖਿਆ ਤਾਂ
    ਯਾਕੂਬ ਨੇ ਨੇੜੇ ਜਾ ਕੇ ਉਸ ਪੱਥਰ ਨੂੰ ਖੂਹ ਦੇ ਮੂੰਹ ਤੋਂ ਰੇੜ੍ਹਿਆ ਅਤੇ ਆਪਣੇ ਮਾਮੇ ਲਾਬਾਨ ਦੇ
    ਇੱਜੜ ਨੂੰ ਪਾਣੀ ਪਿਲਾਇਆ।
  tkr-tkr: Yaaq'ubık'le dayisiy Lavanna yiş Raahileyiy con vəq'əbı g'acesse, mang'vee
    ark'ın g'aye qavaak'anav'u dayisiyne vəq'əbışis xhyan hele.
  mwp-mwp: Yakubu nanga Reysoelana iman nungu wadhuman mamuylayg, nuy uzariz a kula
    mayngu adhapa thaman a ngukin poeybaydhin nungu wadhuwaman mamuyl.
  mya-JVB: ယာကုပ် သည်၊ မိမိ ဦးရီး လာဗန် ၏သမီး ရာခေလ နှင့် ဦးရီး လာဗန် ၏သိုး တို့ကို
    မြင် သောအခါ ၊ အနီးသို့ချဉ်း ၍ ၊ ရေတွင်း ၌ ဖုံးအုပ်သော ကျောက် ကို လှိမ့် လှန်ပြီးလျှင်
    ၊ ဦးရီး လာဗန် ၏ သိုး တို့ကို ရေတိုက် လေ၏။
  tte-O: Mwa saugana Yakobo Litieli igitai mekanakavao tamana ana sipi yo gouti Litieli
    iya Yakobo nubaina ana bala Labana natuna. Yo ilau waila keli gamwana kana kokaukausi
    iyasaga-suwalan yo ana bala ana ebaebaiwo iyanumali.
  tbg-tbg: Iekopiva tavovaro vira naura Labaanira raavuravano Reseriva Labaanira sipisipi
    hampata vauvaro vira tavero quahakero oru nariaraa nora ori namari noqaa aqutora
    venta qaqini kero nai naura sipisipinavu namari kaqakero nimura.
  hmo-hmo: Iakobo ese iena vavana Labana ena natuna kekeni Rahela ia itaia, iena tamana
    ena mamoe ia hakaudia mai, vadaeni Iakobo ia lao kahirakahira, unai nadi, guri
    ena iduara dekena amo ia kokia, iena vavana Labana ena mamoe dekenai ranu ia henidia.
  ata-ata: Xe aliku ꞌo iou muvaxa loxo ꞌo la iau ꞌolu ane mineꞌeneꞌi ta sipsipou ꞌo,
    xe muavuti la molu mulai sou mupipaloꞌu lavoꞌo muxexesou lexa iou sou muieneꞌi.
  nfa-nfa: Ropa Yakob nèdhi Rahel dènge kahibꞌi sèra, laꞌe dènge ka paꞌeso eele hadhu
    dhu saguru hèbꞌa èi na. Ka na panginu badha toꞌo na sèra.
  urd-urd: जब या'क़ूब ने अपने मामूँ लाबन की बेटी राख़िल को और अपने मामूँ लाबन के रेवड़
    को देखा, तो वह नज़दीक गया और पत्थर को कुएँ के मुँह पर से ढलका कर अपने मामूँ लाबन
    के रेवड़ को पानी पिलाया।
  rus-SYN: Когда Иаков увидел Рахиль, дочь Лавана, брата матери своей, и овец Лавана,
    брата матери своей, то подошел Иаков, отвалил камень от устья колодезя и напоил
    овец Лавана, брата матери своей.
  cbt-NTPO: '@see-verse:GEN.029.009'
  bqc-SIM: Kɛ́ Yakↄbu a desɛ̃ Labã nɛnↄɛ Lasɛli è ń aà mae sãↄ, à sↄ̃̀ lↄ̀ↄi
    à gbɛ gò lↄ̀ↄlɛ, ↄ̃ à í kpà a desɛ̃ sãↄwa.
  tcz-CHONGTHU: Hichun Jacob in anu sopipa Laban chanu Rachel le anu sopipa Laban
    kelngoite amu phat in anai lut in twikhuh kamsin songpi chu alih doh in apupa
    kelngoi hon chu twi achip sah in ahi.
  mar-mar: जेव्हा याकोबाने आपल्या आईचा भाऊ लाबान याची मुलगी राहेल हिला व आपल्या आईच्या
    भावाच्या मेंढरांना पाहिले तेव्हा याकोबाने जवळ येऊन विहिरीच्या तोंडावरून दगड लोटला
    व आपल्या आईचा भाऊ लाबान याच्या मेंढरांना पाणी पाजले.
  tcs-tcs: Reisel i bin kazensisi blo Zekop, ane gel blo Laban uda i bala blo mama
    blo em, Ribeka. Bikoz dem sip i blo dem awa blo em, Laban, Zekop i bin lego go
    puse da ston wansaid prom da wel ane gibe wata po dem sip blo awa blo em.
  soq-soq: Tane Iakob inawa nopa Leiban anoopa Reitel ita me auba sa Leiban sipsipwa
    do ewamone ita alene seu esa moawa itunbodae winedia wadenaubeno nambeleno aupe
    auba puewa esa wanamono naiena.
  qub-qub: Tiyun Labanpa wamran Raquelta ricar jinan öra Jacobga pösuta chaparaycaj
    rumita witichiran. Nircur tiyunpa uyshancunata cabrancunata yacuta upuchiran.
  bqp-bqp: Kũ Yakubu a disɛ̃ Labã nɛ́nↄgbɛ̃ Rahila è kũ a de sãnↄ, à nà lↄ̀gↄↄi
    à gbɛ̀ɛ gò lↄ̀gↄↄ pì lɛ́a, akũ à í kpà a disɛ̃ sãnↄa.
  hat-hat: Kou Jakòb wè Rachèl, pitit fi Laban, frè manman l' lan, avèk bann mouton
    Laban yo, li pwoche, li woule wòch ki te sou bouch pi a, li bay bann mouton Laban
    yo bwè.
  eng-BSB: As soon as Jacob saw Rachel, the daughter of his mother’s brother Laban,
    with Laban’s sheep, he went up and rolled the stone away from the mouth of the
    well and watered his uncle’s sheep.
  tod-tod: Siɛgi zu Zakɔɓe kɛkɛ Laɓan ná-doun anzanui Lasɛle ɠaani la, ta Laɓan ná-togani
    ɓulugi, é maaɓuɠani ba, é kɔtui ɠilikili, é seɠe ziɛyeɠei laaʋɛ, é ziɛi ve
    kɛkɛ Laɓan ná-togani ɓulugi ya.
  eng-WEBPB: When Jacob saw Rachel the daughter of Laban, his mother’s brother, and
    the sheep of Laban, his mother’s brother, Jacob went near, and rolled the stone
    from the well’s mouth, and watered the flock of Laban his mother’s brother.
  kbq-kbq: Jekopu'a nenogo Lebani mofa Resoli'ma sipisipi'ane ne-egeno, negeno vuno
    tin keriretira havea ome rekrehe huno, nerera nesaro Lebani sipisipia ti afizmi'ne.
  nhe-BL: Huan nimantzi quema Jacob quiitac Raquel, iichpoca itlayi Labán, ica iborregojhua,
    yajqui huan iselti quiijcueni nopa tetl tlen ica quitzactoyaj nopa ameli. Huan
    quinamacac iborregojhua.
  bus-bus: Kɛ̀ Yakubu a desɛ̃ Labã nɛ́nↄgbɛ̃ Rasɛli è kↄ̃n à de sãanↄ, à sↄ̃̀ lↄ̀gↄzi
    à gbɛ̀ gò lↄ̀gↄ pìlɛ, ben à í kpà a desɛ̃ sãanↄa.
  gub-BL: Wexak Zako ututyr Àràmàw heimaw wanehe we tur mehe. Umunyryk kar itahu oho
    'yzygwar ikwar wi kury. Omono 'y ma'ea'yr wanupe.
  eng-DRA: 'And when Jacob saw her, and knew her to be his cousin-german, and that
    they were the sheep of Laban, his uncle: he removed the stone wherewith the well
    was closed.'
  knf-knf: Wi Yakob awinaŋ win Rakel, abuk Laban aninul ñiinţ, na batani bi aşin,
    aşë ya du pliik, akël plaak pandëŧnuŋ pa adaanan ŋnŧaam ŋi Laban aninul ñiinţ.
