verse: GEN.029.003
translations:
  mal-C: ആട്ടിൻപറ്റങ്ങൾ വന്നുകൂടുമ്പോൾ ഇടയന്മാർ കിണറ്റിന്റെ വായ്ക്കൽനിന്ന് കല്ല് ഉരുട്ടി
    നീക്കുകയും ആടുകൾക്ക് വെള്ളം കൊടുക്കുകയും ചെയ്യും. പിന്നെ കല്ല് കിണറിന്റെ വായ്ക്കൽ
    അതിന്റെ സ്ഥാനത്തു വെക്കും.
  deu-TKW: Und wenn alle Herden dorthin zusammengetrieben waren, dann wälzten sie
    den Stein vom Brunnenloch ab und tränkten die Schafe; sodann schafften sie den
    Stein wieder zurück auf das Brunnenloch an seinen Ort.
  lin-lin: Tango bibwele nyonso ezalaki kosangana wana, babateli bibwele bazalaki
    kolongola libanga na monoko ya libulu ya mayi mpe komelisa bameme. Mpe na sima,
    bazalaki kozongisa libanga na esika na yango, na monoko ya libulu.
  cbr-NT: usa 'ain ka atun 'arakakë carnerokama anu timë́këbëtan, an bërúankë unikaman
    anun 'umpax mapukë xaxu chaiira achúshi, a buinakin rakanakëxa, usakin 'umpax
    'akëbëtan ka amiribishi kini a xaxu chaiira anun mapuakëxa.
  eng-LSV: (When all the droves have been gathered there, and they have rolled the
    stone from off the mouth of the well, and have watered the flock, then they have
    turned back the stone on the mouth of the well to its place.)
  bmu-bmu: Lama galöm yeŋön mutuk lama kambuŋini pakpak miaŋgöreŋ tokom eŋgiba köt
    mi o löm numbuŋeyök gwililöŋgöba lamaurupŋini o eŋgiget negetka köt mi kunbuk
    dundumŋe köla malget.
  eng-GNV: And thither were all the flockes gathered, and they rolled the stone from
    the welles mouth, and watered the sheepe, and put the stone againe vpon the welles
    mouth in his place.
  eng-WEBSTER: 'And thither were all the flocks gathered: and they rolled the stone
    from the well''s mouth and watered the sheep, and put the stone again upon the
    well''s mouth in its place.'
  nhw-BL: Huan momajtoyaj nopa tlamocuitlahuiani ma mochiyase hasta quema ya mosentilijtose
    nochi nopa borregojme catli sesen inijuanti iaxcahua huan san sejco quiijcuiniyayaj
    nopa hueyi tetl. Teipa quinamacayayaj ininborregojhua huan teipa san sejco sempa
    quitzacuayayaj ica nopa hueyi tetl.
  swh-ONEN: Wakati kondoo wanapokuwa wamekusanyika hapo, wachungaji huvingirisha jiwe
    hilo kutoka kwenye mdomo wa kisima na kunywesha kondoo. Kisha hulirudisha jiwe
    mahali pake juu ya mdomo wa kisima.
  bba-bba: Miyɑ yɑɑ sɑbenu kpuro rɑ mɛnnɛ, kpɑ bu kpee te swɛnyɑ dɔkɔn nɔɔn di bu
    nu nim kɛ̃, kpɑ bu kpɑm wure bu dɔkɔ ye wukiri kɑ kpee te.
  eng-KJVCPB: 'And thither were all the flocks gathered: and they rolled the stone
    from the well’s mouth, and watered the sheep, and put the stone again upon the
    well’s mouth in his place.'
  cpy-cpy: Ikanta ipiyoteeyaanira koeratziriri oveja, raapithatawakaakawo ashitawo.
    Arika ithonkakiro imiritakaeri ipirapaeni, eejatzi rashitakotaneero nijaa.
  mpx-mpx: Sauga ebo tomatahikan gegewel wali sipi ge goti ali yawi nihi bugul papaheliya
    o, yaka wewel awana ana epaankaus nihi pakul egonan, inoke sipi ge goti nihi paimwil.
    Inoke abwe nihi pakul pasikal al abanaa.
  wbp-wbp: Parra-kari parra-kari, jiyipikingarduyu-paturlu kalalu-jana jarnku-mirnimirnirli
    turnu-kari turnu-kari warrawarra-kangu, ngulangku kalalu-jana yalumpurraku jiyipiki
    nguru-yirrarninja-yanu ngula-kurra mulju-kurra walyuru-maninjaku. Nyanungu-paturlu
    kalalu ngula wiri-jarlu pirli ngurl-kangu kankarlarni-jangka mulju-jangka, ngula-jangkarlu
    nyanungurra-nyangu jiyipi kalalu-jana ngapangku walyuru-manu. Ngaka kuja kalalu
    jiyipi ngapangku walyuru-manu, kulpari ngurl-kangu kalalu pirli mulju-kurra kankarlarni-kirra
    parnta-yirrarninjaku jiyipikingarduyu-paturlu.
  luo-luo: Jokwath nengʼielo kidi kane jamni osechokore kanyo mondo gimodhi. Bangʼ
    ka jamni duto osemodho, to ne gingʼielo kidino mondo odog oum dho soko.
  meu-meu: mamoe seridia idoidiai e hegogo unuseni ai, bena idia ese nadi na guri
    iduarana amo e kurea oho, mamoe seridia e ha-inulaidia, bena nadi na guri iduarana
    ai ekurea lou ena gabu ai.
  npi-ULB: सबै बगालहरू त्‍यहाँ जम्‍मा भएपछि गोठालाहरूले इनारको मुखबाट ढुङ्गा गुडाएर
    भेडाहरूलाई पानी खान दिन्‍थे । त्‍यसपछि तिनीहरूले त्यो ढुङ्गालाई इनारको मुखमा फेरि
    पहिलेकै ठाउँमा राखिदिन्‍थे ।
  yor-yor: Nígbà tí gbogbo agbo ẹran bá péjọpọ̀ sí ibẹ̀ tán ni àwọn darandaran yóò
    tó yí òkúta náà kúrò, tí wọn yóò sì fún àwọn ẹran náà ní omi, tí wọ́n bá sì ti
    ṣe bẹ́ẹ̀ tán, wọn yóò tún yí òkúta náà padà sí ẹnu kànga náà.
  emp-NTPO: Ewariza oveja jũma eneped̶ad̶acarea dji oveja wagabadaba maʌ̃ mõgarara
    ãyã b̶ʌbadjid̶aa ãdji ovejaa baido jue diad̶i carea. Jue diaped̶ad̶acarea wayacusa
    mõgarara dji uria ʌ̃rʌ̃ cob̶ʌbadjid̶aa.
  ind-ind: Sudah menjadi kebiasaan di sana untuk menunggu sampai semua gembala dan
    kawanan domba mereka berkumpul, barulah batu besar itu digulingkan ke samping,
    lalu semua kawanan domba diberi minum. Setelah itu, sumur akan ditutup kembali
    dengan batu besar tadi.
  pes-OPCB: (رسم بر این بود که وقتی همهٔ گله‌ها جمع می‌شدند، آن سنگ را از سر چاه برمی‌داشتند
    و پس از سیراب کردن گله‌ها، دوباره سنگ را بر سر چاه می‌غلتانیدند.)
  ssx-ssx: Kutupa mo tapake tapake paeyaona꞉ sipisipimanu paeyao koto homeke alena꞉
    a꞉pa꞉tiki pimikita꞉ kota꞉ mo sipisipi handeteke haemeke haliwekima꞉ta꞉ mo toopi
    aneke mea petepete yao ikali no hala꞉tiki pimikime. Kutupa paeyeketa꞉ mo hande
    toopi paa mea wia꞉tiki pimikime.
  lcm-lcm: na si taun na ri sipsip kianpo ago kuvul eiang, vap ipo aiveven ang aniria
    kipo uli ul suai ani iat ang le na ki ainum iria. Emung ina kipo uli ul pok ani
    iat ang bat a nguruna i dim ang.
  aer-aer: Arlte arrpe-anenhele, yepe-yepe arntarnte-arentye akngerre areyele itnenhe
    arntarnte-aretyarte apurtelhe-ilemele, yepe-yepe itnenhene itne kwatye anthetyeke
    akngetyarte. Yepe-yepe arntarnte-arentye akngerre areye anyente-irrerirremele
    itne apwerte akngerre renhe-arle itne anamelhe-iletyarte yepe-yepe itnekenhe kwatye
    anthetyenhenge antywetyeke. Kwatye-arle itne antyweke ipenhe, arntarnte-arentye
    akngerre areyele apwerte nhenge artirtnetyarte kwatye ngentye renhe.
  tgl-ULB: Kapag sama-samang napagtipon ang lahat ng mga kawan doon, igugulong ng
    mga pastol ang bato mula sa bunganga ng balon at paiinumin ang mga tupa, at pagkatapos
    ibabalik muli ang bato sa bunganga ng balon, pabalik sa kinalalagyan nito.
  nop-nop: Ala ime uŋoŋ adi dompa makau bop mohomohok wanaŋ yeheŋeeŋ buŋa bopneeŋ
    kawade u liliweneeŋ ime giyembune nadapmaune kotigoŋ teheyagiŋ.
  kca-kca: Хун ош тащәт хŏԓ щита ӑктәщисәт, йик ўты мўв ўс эԓты кев шуп йэԓ пертыԓыса
    пӑ ошәт йищәԓтысайәт; щӑԓта кев шуп пӑ ŏԓәм тӑхайәԓа, йик ўты мўв ўс эԓты пŏныԓыса.
  cbu-NT: Opeejaam yásimaam zandkatssin, ashparitssin ksutamapan washunand mapuyarusin,
    tawateersin, opeejaam yásiranganaya. Sheersin, opeejaam yásim iwatsparmatssin,
    yusursha washtam wachoo shtandayarusin, kasataranaya.
  hui-hui: Nogo sibi bibahende íbu hai kagola nogo sibi haru haga karume ege to̱le̱
    timbuni panga payiyago dugua haragola nogo sibi ti iba naga wini. Nogo sibi ti
    iba nai kagola haru haga biaru tigua iba hambiaganaga panga ege to̱le̱me paya
    dai biagaya.
  wrs-wrs: Wo sipsipva di kusovna, ata andranind honmba nomba vileivrivav, pom dahwolalm,
    doa henga ata ehlathivav.
  mya-mya: သိုး​စု​များ​ရေ​တွင်း​အ​နား​သို့​ရောက်​ရှိ​လာ​ကြ သော​အ​ခါ​မှ​သာ သိုး​ထိန်း​တို့​သည်​ထို​ကျောက်
    တုံး​ကို​ရွှေ့​၍​သိုး​များ​ကို​ရေ​တိုက်​လေ့​ရှိ​ကြ​၏။ ထို​နောက်​သူ​တို့​သည် ကျောက်​တုံး​ကို​ရေ​တွင်း​ဝ
    ပေါ်​သို့​ပြန်​တင်​ထား​လေ့​ရှိ​ကြ​၏။
  cbi-NTPO: Tsejtu uveja washkemula kumuinchi uvejala junu dewakukaataa, juntsa shupuka
    manga mangakemula, tsangue' uvejalanu pi kuwanu. Tsejtu bene manen juntsa pusunu
    shupukachi mallu'mu jula.
  bod-N: ནམ་རྒྱུན་ཁྲོན་པའི་འགྲམ་དུ་ལུག་ཁྱུས་བཀང་བ༌ན། ལུག་རྫི་རྣམས་ཀྱིས་ཁྲོན་པའི་རྡོ་ལེབ་ཕར་བསྒྲིལ་ཏེ་ལུག་ཁྱུ་ལ་ཆུ་ལྡུད་པར་བྱེད་པ༌དང༌།
    དེའི་རྗེས་སུ་རྡོ་ལེབ་ཕྱིར་འགེབ་པར་བྱེད༌དོ།།
  wsk-wsk: Tom sipsip motam suen la yu mutim duap te tai bolala awusan, mu nunga bitua
    kari mu manga yu kuring awote mu silatasan ale sipsip yu utu nungarsan. Se sipsip
    yu nasan nama terong masan, mu aking bitua kari alo manga te aking yu kuring bagusan.
    Nuna pempem butata betesan.
  kkl-kkl: '@see-verse:GEN.029.002'
  sna-sna: Mapoka ose aiti aungana ipapo, vafudzi vaikungurutsa ibwe kubva pamuromo
    wetsime vachinwisa makwai avo. Ipapo vaizodzorera ibwe panzvimbo yaro, ipo pamuromo
    wetsime.
  spa-BLM: Allí estaban reunidos todos los rebaños. Rodaron la piedra de la boca del
    pozo, dieron de beber a las ovejas y volvieron a poner la piedra en la boca del
    pozo en su lugar.
  beu-beu: Base, jumba-aib ang naung kalo emangpi nehe terang ila jar eng angu abung
    iila se, terangvala ang naung ini var angu aoring metma jar eng angu eahalang,
    senge jar angu metma jumba-aib ang naung inang ini na. Seng angse, ini bot bale
    var angu metma jar eng angu vengtering.
  cac-cac: Ayic smolb'an sb'a masanil noc' calnel chi' ta', axo eb' vin̈ stan̈van
    noc' tz'ic'anel q'uen smacul sti' a' chi', syac'an a' eb' vin̈ yuc' noc', slajvi
    chi' smacanxican sti' a' eb'.
  swh-ULB: Wakati makundi yote yangekusanyika pale, wachungaji wangevingirisha jiwe
    kutoka katika mdomo wa kisima na kuwanywesha kondoo, na kisha kurudisha jiwe juu
    ya mdomo wa kisima, mahali pake.
  bel-bel: Калі зьбіраліся туды ўсе статкі, адвальвалі камень ад вусьця калодзежа
    і паілі авечкі; пасьля зноў клалі камень на сваё месца, на вусьце калодзежа.
  deu-ELBBK: Und waren alle Herden dort zusammengetrieben, so wälzte man den Stein
    von der Öffnung des Brunnens und tränkte die Schafe; und man brachte den Stein
    wieder auf die Öffnung des Brunnens an seinen Ort.
  mbb-OT: Edteǥan te menge bekidu te kerehidu he egkevurunburun is langun he menge
    kerehidu zan ne human dan id-awà haazà is batu he intangeb. Emun egkepasad dan
    te kebpeinum is menge kerehidu zan, ne idlikù dan haazà is batu.
  msc-msc: Kolofen kɔnɔmadenilu alu wa alu la saa bɛɛ ladɛn tuma mɛn na, alu ri kabakurun
    makurukuru ka a labɔ kɔlɔn da la, ka saa ie lamin. Saa wa ban alu minna tuma mɛn
    na, alu ri kabakurun makurukuru ka kɔlɔn da latunun a la ikɔ.
  mal-2015: ആ സ്ഥലത്തു കൂട്ടങ്ങൾ ഒക്കെ കൂടുകയും അവർ കിണറ്റിന്റെ വായ്ക്കൽനിന്നു കല്ലു
    ഉരുട്ടി ആടുകൾക്കു വെള്ളം കൊടുക്കയും കല്ലു കിണറ്റിന്റെ വായ്ക്കൽ അതിന്റെ സ്ഥലത്തു
    തന്നേ തിരികെ വെക്കയും ചെയ്യും.
  tuo-NT: Nipeꞌtirã oveja topʉre nerẽnʉꞌcãca beꞌro oveja coꞌterã ti pere pãa, ovejare
    aco tĩacãrã niwã. Na sĩꞌrĩ́ca beꞌro oveja coꞌterã ti pere biꞌacãrã niwã tja.
  gup-gup: Dja berrebboyen bu kumirndebubuyika rowk nawu sheep bindimirndemornnamerrinj,
    wanjh bininj nawu birrinahnani sheep birriwarddedjirrkkayi, dja sheep birribowoyi.
    Wanjh kunmekbe birriwarddedurndiweng kore ngaddangbalhmeng.
  met-met: Bungina sipsip bakbak longgalo dima digugunia la ba, lipu sipsip wasanganamdi
    bagula ditutuxuya sianga mala sangua lang bangguming xuanoa bu disina langa na
    sipsibadi. Sup, baing diriba lang bangguming xuanoa muli siangia.
  gvs-gvs: Neta sipi madabokidi bogina silamgogoidi doeluyana goi, e adi tomatakavatayao
    sima gurewayana siliu sikaibale masigava goi siyato go, sipi sivanimdi. Sipi sinim
    ikavava, e gurewayana sikabi, tobuna sikaubodemnei.
  rmc-rmc: Sar tradle ode savore stadi, ile tele o bar pal e chaňig a dine te pijel
    le bakren. Paľis o bar thode pale pre chaňig.
  nlg-nlg: Mana vetena iga ikakeri ke, na lei ovu ni sheep udolu mughua kara mai sara
    ge kara lavikehaa na vatu. Mi murina kara hera tua na beti, gaira kara ghoi taovaghiniolia
    na vatu tana matana na tuvu.
  dgr-DOGNT: Sahzǫ̀ą hazǫǫ̀ eyı nègı̨ı̨la nı̨dè sahzǫ̀ą-k'èdìı-dǫǫ̀ eyı kwe wedanìı̨ɂǫǫ
    sìı ı̨ɂǫ̀ǫ̀ agele gà sahzǫ̀ą ghàtıgeedı. Eyı tł'axǫǫ̀-ı̨dè k'achı̨ kwe gıts'ǫdàèchı.
  pes-OPV: وچون همه گله‌ها جمع شدندی، سنگ را از دهنه چاه غلطانیده، گله را سیراب کردندی.
    پس سنگ را بجای خود، بر سر چاه باز گذاشتندی.
  ron-1924: Тоате турмеле се стрынӂяу аколо; чобаний прэвэляу пятра де пе гура фынтыний,
    адэпау турмеле ши апой пуняу пятра ярэшь ла лок пе гура фынтыний.
  ben-OBCV: সবকটি পাল যখন সেখানে একত্রিত হত, তখন মেষপালকেরা কুয়োর মুখ থেকে সেই পাথরটি
    সরিয়ে মেষদের জলপান করাতো। পরে তারা আবার কুয়োর মুখে যথাস্থানে পাথরটি বসিয়ে দিত।
  lex-lex: Ne la'pa duma re wokni rheria la hande, demade mak kodi re rwaklol dioini
    wat diella ger de nurnu, demade ralla duma re remnu, nhor diemade rkeni owa'an
    wat diella ger de nurnu.
  rgu-rgu: Biasa kalu kedaeꞌ, bibi-lopo ra basa si tesa, sona besaꞌ ko manafoo ra
    eso heni batu ria, fo aso oe fee banda sira rinu. Rinu basa, nana ara tatana seluꞌ
    batu a neuꞌ oe dodoluꞌ ria.
  som-som: 'Oo halkaasaa idaha oo dhan lagu soo ururin jiray: kolkaasay dhagaxa ceelka
    afkiisa ka rogi jireen, oo idaha ka waraabin jireen, markaasay mar labaad dhagaxa
    ceelka afkiisa saari jireen oo ku celin jireen meeshiisii.'
  lat-VUC: Morisque erat ut cunctis ovibus congregatis devolverent lapidem, et refectis
    gregibus rursum super os putei ponerent.
  aoi-aoi: '@see-verse:GEN.029.002'
  eng-ASVBT: 'And thither were all the flocks gathered: and they rolled the stone
    from the well’s mouth, and watered the sheep, and put the stone again upon the
    well’s mouth in its place.'
  mna-mna: 'Lele tana na, ka mbulu ta kembei: Sombe zin sipsip timap ma timar lup
    pa yok tana, tona zin mboroŋan kizin timar ma tizuuru pat biibi tana ilae pa yok
    kwoono, bekena tise yok pizin sipsip ma tiwin, mana tipakaala yok kwoono mini
    pa pat tana.'
  ita-1885: E quivi si raunavano tutte le gregge, e i pastori rotolavano quella pietra
    d'in su la bocca del pozzo, e abbeveravano le pecore; e poi tornavano la pietra
    al suo luogo, in su la bocca del pozzo.
  eng-LXXUP: And there were all the flocks gathered, and they used to roll away the
    stone from the mouth of the well, and water the flocks, and set the stone again
    in its place on the mouth of the well.
  eng-ULB: When all the flocks had gathered there, the shepherds would roll the stone
    from the well's mouth and water the sheep, and then put the stone again over the
    well's mouth, back in its place.
  spa-VBL: La práctica común era que cuando todos los rebaños llegaban, los pastores
    rodaban la piedra de la boca del pozo y le daban agua a las ovejas, y luego colocaban
    la piedra en su lugar nuevamente.
  fra-_FOB: Tous les troupeaux se rassemblaient là; alors on roulait la pierre de
    dessus l'ouverture du puits, et on abreuvait les troupeaux; ensuite on remettait
    la pierre à sa place, sur l'ouverture du puits.
  mal-mal: ആട്ടിൻകൂട്ടങ്ങൾ വരുമ്പോഴെല്ലാം ഇടയന്മാർ കിണറിന്റെ തലക്കൽ നിന്നു കല്ലുരുട്ടി
    ആടുകൾക്കു വെള്ളം കൊടുക്കുകയും കല്ല് തലക്കൽ അതിന്റെ സ്ഥലത്തുതന്നെ തിരികെ വയ്ക്കുകയും
    ചെയ്യും.
  urd-GVR: Wahāṅ pānī pilāne kā yih tarīqā thā ki pahle charwāhe tamām rewaṛoṅ kā
    intazār karte aur phir patthar ko luṛhkā kar muṅh se haṭā dete the. Pānī pilāne
    ke bād wuh patthar ko dubārā muṅh par rakh dete the.
  suz-BL: मिनु भेडा आन हुल नेल्‍ल मेकेर खुम्‍सी‍शा, गोठलापुकीमी मेको इनार ङा फुल्‍लु
    क्‍युक्‍शा, भेडा आन कली ब्‍वाक्‍कु तुंइशा, नोले लेंशा इनार सुम्‍शा वोइक्‍बाक्‍मा
    बाक्‍त।
  ita-1927: Quivi s’adunavano tutti i greggi; i pastori rotolavan la pietra di sulla
    bocca del pozzo, abbeveravano le pecore, poi rimettevano al posto la pietra sulla
    bocca del pozzo.
  ckb-ckb: کاتێک هەموو مێگەلەکان لەوێ کۆدەبوونەوە، شوانەکان بەردی سەر دەمی بیرەکەیان
    گلۆر دەکردەوە و مەڕەکانیان ئاو دەدا. پاشان بەردەکەیان دەگەڕاندەوە سەر دەمی بیرەکە،
    بۆ شوێنی خۆی.
  eng-BBE: And all the flocks would come together there, and when the stone had been
    rolled away, they would give the sheep water, and put the stone back again in
    its place on the mouth of the water-hole.
  crx-NTPO: '''Ink''ez nyoo ''usbai ts''iyawh nyo ''et ''ilho ulh''us ''ink''ez nyoo
    tse ''i ts''o sanahidunulhgih, ''ink''ez ''usbai too highalhdzoh, ''ink''ez nyoo
    tse ''et nenahidu''aih.'
  kan-OKCV: ಅಲ್ಲಿ ಮಂದೆಗಳೆಲ್ಲಾ ಕೂಡಿದಾಗ, ಬಾವಿಯ ಮೇಲಿದ್ದ ಕಲ್ಲನ್ನು ಉರುಳಿಸಿ, ಕುರಿಗಳಿಗೆ ನೀರನ್ನು
    ಕುಡಿಸಿ, ಕಲ್ಲನ್ನು ಮತ್ತೆ ಅದರ ಸ್ಥಳದಲ್ಲಿ ಇಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro mazani ije mave-sifi boeje bune ro ijia besu afuivo ijia e ije bu samuagiavo
    ije bune va mune ireobo ije abe bio nijae. Areme bune do jiana mave-sifi boeje
    ijiama areme bune mune ije abe una are fuone ijia nijae.
  tam-2017: அந்த இடத்தில் மந்தைகள் எல்லாம் சேர்ந்தபின் கிணற்றை மூடியிருக்கும் கல்லை
    மேய்ப்பர்கள் புரட்டி, ஆடுகளுக்குத் தண்ணீர் காட்டி, மறுபடியும் கல்லை முன்பிருந்ததுபோல
    கிணற்றை மூடிவைப்பார்கள்.
  spa-RV-1909: Y juntábanse allí todos los rebaños; y revolvían la piedra de sobre
    la boca del pozo, y abrevaban las ovejas; y volvían la piedra sobre la boca del
    pozo á su lugar.
  ron-BTF: Şi acolo erau toate turmele adunate şi au rostogolit piatra de la gura
    fântânii şi au adăpat oile şi au pus piatra din nou peste gura fântânii la locul
    ei.
  eng-WEBP: There all the flocks were gathered. They rolled the stone from the well’s
    mouth, and watered the sheep, and put the stone back on the well’s mouth in its
    place.
  eng-FBV: The usual practice was that once all the flocks had arrived, the shepherds
    would roll away the stone from the well and give their sheep water. Then they
    would put the stone back again.
  nld-1939: rolde men eerst de steen van de opening van de put, als alle kudden daar
    waren verzameld; en als men de kudden had laten drinken, wentelde men de steen
    weer op zijn plaats, op de opening van de put.
  nch-BL: Huan nopa tamocuitahuiani momajtoyaj mochiyaj hasta quema mosentilijtose
    nochi nopa borregojme cati sesen inijuanti iaxcahua huan san sejco quiijcueniyayaj
    nopa hueyi tet. Teipa quinamacayayaj ininborregojhua huan teipa san sejco sempa
    quitzacuayayaj ica nopa hueyi tet.
  tfr-NTPO: Öng l̈i ëng töng uunkong di bäng shäryak jong l̈ishko ga ak kje öng dagagarë
    guing, di shiya ba kong wl̈o. Së̃ya l̈ok pjir ga di bäng kjingue jek iröng obi.
  vie-1934: Các bầy chiên đều hiệp lại đó, rồi họ lăn hòn đá trên miệng giếng ra,
    cho các bầy uống nước; đoạn, lăn đá lại chỗ cũ, đậy trên miệng giếng.
  hin-CV: जब भेड़-बकरियां एक साथ इकट्ठी हो जातीं तब कुएं से पत्थर हटाकर भेड़-बकरियों
    को पानी पिलाया जाता था, फिर पत्थर कुएं पर वापस लुढ़का दिया जाता था.
  eng-OURB: There all the flocks were gathered. They rolled the stone from the well’s
    mouth, and watered the sheep, and put the stone again on the well’s mouth in its
    place.
  spa-BES: Y todos los rebaños se juntaban allí, y cuando la piedra había sido removida,
    daban agua a las ovejas, y volvían a poner la piedra en su lugar sobre la boca
    del pozo de agua.
  tdx-tdx: Ie hene vory o mpirai-liao le adariso’ o mpiarakeo i vato fikape’ i vovoñeiy,
    vaho ampinomeñe o añondrio; heneke izay vaho ampolie’ iareo am-bava’ i vovoñey
    i vatoy.
  vid-vid: Vilundo vyeng'ha hoviting'hana hala, wadimi nawoyaga na kulavya iganga
    alyo kwa kitanza leka wachumule izimbo alyo na kunweza mazi migongolo, hamba nawagubikaga
    kahi izimbo alyo kwa iganga lilyo.
  pwg-pwg: Ma sipu yavosi kudubina ina riyesi nani ku dogona na sipu kii koyakoyagha
    wakimina ina tabiratawei da sipu ini umiisi. Ma ini umiisi ina kovi na dogona
    kawana bade ina gudui.
  eng-OKE: And thither all the flocks were gathered together; and they withdrew the
    stone from the mouth of the well, and watered the flock, and returned the stone
    upon the mouth of the well unto its place.
  tha-KJV: และฝูงแกะมาพร้อมกั​นที​่​นั่น แล​้วคนเลี้ยงแกะก็​กล​ิ้งหินออกจากปากบ่อตักน้ำให้ฝูงแกะกิน
    แล​้วเอาหินปิดปากบ่อนั้นเสียดังเดิม
  por-BR-2018: E juntavam-se ali todos os rebanhos; e revolviam a pedra de sobre a
    boca do poço, e davam de beber às ovelhas; e voltavam a pedra sobre a boca do
    poço a seu lugar.
  bco-bco: Sibilo꞉ bo꞉fo꞉lowan kalu ililo꞉ dimida꞉seno꞉ we. Sibiyo꞉ tambo tililia꞉ga꞉
    fa꞉la꞉dowab amio꞉, sibilo꞉ bo꞉fo꞉lowan iliyo꞉ u a꞉no꞉ ua fo꞉fo꞉goloa꞉taki, ho꞉no꞉
    sibimo꞉wo꞉ a꞉na mean. A꞉la꞉ta꞉ga꞉ ho꞉no꞉ mea꞉sa꞉ga꞉yo꞉, u alan a꞉no꞉ a꞉ma꞉la꞉
    go꞉lu alita꞉sen. Iliyo꞉ a꞉la꞉dimida꞉sen ko꞉lo꞉, o꞉g a꞉namio꞉ nolo꞉ o꞉mena꞉ki yasisab.
  deu-ELO: Und waren alle Herden dort zusammengetrieben, so wälzte man den Stein von
    der Öffnung des Brunnens und tränkte die Schafe; und man brachte den Stein wieder
    auf die Öffnung des Brunnens an seinen Ort.
  ktm-ktm: Sa hengkeli-iy uu kenon ndre sipsip hemir pe hemir ndre hendrihir oh, kinum
    pe sa ka we honurwon pat ti ke-eu. Kinum pe sa ka we hakah wo odo ngat kuti pe
    su sipsip he-ing. Ndre kilnum ti pe sa hongkotitye-en pat ti illa ndre ndruhun
    yi.
  caa-caa: Y tama inteꞌ inteꞌ día conda tunor e sian oveja acꞌapa umorojse ubꞌobꞌ
    tut e chꞌen, tin e ajcojcobꞌ oveja ulocsiobꞌ e nuxi tun lo que ayan tutiꞌ e chꞌen
    tuaꞌ uyubꞌi ulocsiobꞌ e jaꞌ tuaꞌ uyajcꞌobꞌ e sian oveja. Y conda acꞌapa uyuchꞌiobꞌ
    e jaꞌ, e ajcojcobꞌ asutpa umaquiobꞌ e chꞌen otronyajr.
  eng-WYC-2018: And the custom was that when all the sheep were gathered together,
    they should turn away the stone, and when the flocks were watered, they should
    put it (back) again on the mouth of the well.
  epo-epo: Kaj kiam tie kunvenis ĉiuj gregoj, tiam oni deruladis la ŝtonon de sur
    la aperturo kaj trinkigadis la ŝafojn kaj denove remetadis la ŝtonon sur ĝian
    lokon, sur la aperturon de la puto.
  uig-PIN: Ⱪaqaniki padilarning ⱨǝmmisi u yǝrgǝ yiƣilsa, padiqilar birliktǝ ⱪuduⱪning
    aƣzidiki taxni yumilitiwetip, ⱪoylarni suƣirip, andin taxni yǝnǝ ⱪuduⱪning aƣziƣa
    ɵz orniƣa ⱪoyup ⱪoyatti.
  beo-beo: Hou da agoane galu. Sibi gilisisu da uli dogoiga doaga:laloba, sibi ouligisu
    dunu da gele bagade amo bebesole, hano nasu amo sibima olelesu. Hano nanu, sibi
    ouligisu da uli dogoi gele bagadega bu ga:su.
  tpi-OTNT: Taim olgeta lain sipsip i kam bung pinis, ol wasman bilong sipsip i save
    rausim ston long maus bilong hul wara, na ol i givim wara long ol sipsip. Ol sipsip
    i dring pinis, orait ol wasman bilong sipsip i save putim bek ston long maus bilong
    hul wara.
  hau-SA: Sa’ad da dukan garkuna suka taru a can, sai makiyayan su gungurar da dutsen
    daga bakin rijiyar su shayar da tumaki. Sa’an nan su mai da dutsen a wurinsa a
    bakin rijiya.
  udu-udu: Dhali ka ma’diny ḵa’bal tulkunu isi monṯal ’de/ imaṯṯaan mo tani imanhil
    ḵa’bal ki ’daŋkal wosh ’peni ’twaŋkal jis yi’de/ mo dhali wolki ḵa’bal yi’de/
    mo dhali karki wosh ka nyaŋ’ko’d mo e mom piti mo e ’twaŋkal jis yi’de/ mo.
  uig-LAT: Qachaniki padilarning hemmisi u yerge yighilsa, padichilar birlikte quduqning
    aghzidiki tashni yumilitiwétip, qoylarni sughirip, andin tashni yene quduqning
    aghzigha öz ornigha qoyup qoyatti.
  nde-nde: Kwakusithi yonke imihlambi ingabuthana khona, abelusi baligiqe ilitshe
    balisuse emlonyeni womthombo banathise izimvu. Besebelibuyisela ilitshe endaweni
    yalo emlonyeni womthombo.
  ton-ton: 'Pea naʻe fakataha ki ai ʻae ngaahi vāhenga sipi kotoa pē: pea nau filifilihi
    ʻae maka mei he ngutu vai, pea fakainu ʻae fanga sipi, pea naʻe toe ai ʻae maka
    ki hono potu, ki he ngutu vai.'
  ces-1613: Shánívána pak tam bývala všecka stáda, a teprv odvalovali kámen ten od
    vrchu té studnice, a napájeli dobytky; potom zas přivalovali kámen na vrch studnice,
    na místo jeho.
  eko-eko: Ti eto amakhampuzi aari owejelanakaaye yoori asusise liwe ntthile enkhe
    nyama zaya maati oonywa, nawiisha khurutiselavo liwe ntthile.
  nss-nss: Pwen kapa hu sipsip masih kasa harong, hu ndramira sipsip ngara hu kasa
    pe katiriyani pat kiya mawen pohomara ndrikou, pe hu sipsip kayin ndran. Kihipwen,
    hu ndramira sipsip ngara katiriyani pat kimui kiya nokun paiwe.
  eng-WMB: There all the flocks were gathered. They rolled the stone from the well’s
    mouth, and watered the sheep, and put the stone back on the well’s mouth in its
    place.
  tam-TCV: எல்லா மந்தைகளும் சேர்ந்தவுடன் மேய்ப்பர்கள் கிணற்றின் வாயிலிருக்கும் கல்லைப்
    புரட்டி, செம்மறியாடுகளுக்குத் தண்ணீர் கொடுப்பார்கள். அதன்பின் திரும்பவும் அக்கல்லைக்
    கிணற்றின் வாயின்மேல் முன்பிருந்த இடத்தில் புரட்டி வைப்பார்கள்.
  ceb-ULB: Sa dihang matigom na didto ang tanang panon sa kahayopan, ang mga magbalantay
    maoy magligid sa bato gikan sa baba sa atabay ug magpainom sa mga karnero, ug
    unya ibutang ang bato ibabaw sa baba sa atabay balik sa nahimutangan niini.
  mkn-mkn: Dia pung biasa, kalo kambing-domba dong samua su bakumpul, baru gambala
    kasi ondor itu batu ko timba aer kasi minum binatang dong. Minum abis, dong tutu
    kambali itu parigi lai.
  pol-UBG: A gdy schodziły się wszystkie stada, odsuwano kamień z wierzchu studni
    i pojono owce. Potem znów zasuwano kamień na wierzch studni na jego miejsce.
  agr-agr: Tuja nuwi ashí uwig aidau tuwakmatai, uwijan kuitamin aidau nuna kayan
    ujakag yumin shikik dita uwigjin aajag, nuadui ataktu kaya juki dukukag ukujaku
    ainawai.
  kyc-kyc: Dokona mena sipisipi epo malu palyuo otelyaminyi dokopa rapu pingi dupwame
    kana kao pele pele lanyi nembapala ipwa maipapu upi lapapu pinginyili pyuo pyuo
    paleyami.
  urd-GVU: وہاں پانی پلانے کا یہ طریقہ تھا کہ پہلے چرواہے تمام ریوڑوں کا انتظار کرتے
    اور پھر پتھر کو لُڑھکا کر منہ سے ہٹا دیتے تھے۔ پانی پلانے کے بعد وہ پتھر کو دوبارہ
    منہ پر رکھ دیتے تھے۔
  deu-1912: Und sie pflegten die Herden alle daselbst zu versammeln und den Stein
    von dem Brunnenloch zu wälzen und die Schafe zu tränken und taten alsdann den
    Stein wieder vor das Loch an seine Stätte.
  ntj-ntj: Tjiinya-ya kuwarripa wantipayi. Nyangka tjiipu miranykanyilpayi pirninya-ya
    lurrtjurriku, palunyangkakutju-ya yapu purlkanya watiyurnturalpi kapi tjutilku
    tjiipu nanikuurrpa pirniku yungku. Nyangka-ya tjikilku wiyarrinyangka yapu palunyanya-ya
    marlakulu watitjunkupayi.
  row-row: Mia doo na, mete ma hiek-lombo basa se raꞌabꞌue, dei fo manatadꞌa ra oꞌo
    dinggoꞌ fatu a, fo hando oe fee se rinu. Basa fo, ara tatana baliꞌ oe mataꞌ a.
  kan-2017: ಹಿಂಡುಗಳೆಲ್ಲಾ ಅಲ್ಲಿ ಕೂಡಿದಾಗ ಕುರಿಕಾಯುವವರು ಬಾವಿಯ ಮೇಲೆ ಮುಚ್ಚಿದ್ದ ಕಲ್ಲನ್ನು
    ಉರುಳಿಸಿ ಕುರಿಗಳಿಗೆ ನೀರು ಕುಡಿಸಿ ತಿರುಗಿ ಕಲ್ಲನ್ನು ಬಾವಿಯ ಮೇಲೆ ಮುಚ್ಚುತ್ತಿದ್ದರು.
  ena-ena: Sabaŋ sipsipɨ hɨdɨlɨ mu mu agɨlaŋ ahuata veve mɨgudɨbavɨhadami. Mɨgudɨbalɨba
    hɨniavɨdaci hulaŋ sabaŋ sipsipɨ migɨlavɨhadami agɨlaŋ lɨba agadɨ mɨŋalitapalavɨdaci
    udaci sabaŋ sipsipɨ agɨlasaŋ avɨli igunavɨhadami. Sabaŋ sipsipɨ agɨlaŋ avɨli navɨdaci
    ci lɨdaci hulaŋ sabaŋ sipsipɨ migɨlavɨhadami agɨlaŋ lɨba agadɨ cɨhu mɨŋalitapalavɨdaci
    vedaci avɨli sɨmɨ tulɨ agadɨ hafilamavɨhadami.
  tgo-tgo: Mbaŋa thetheghan ghanjiwabwiko wolaghɨye thɨ raka vuthavao, amba ranjimbunjimbuko
    thɨ vabulale vakatha varɨko e mbwarowouko ghae na thɨ giya mbwa weŋgiya thetheghanɨko.
    Mbaŋa thɨ vamunvaoŋgi kaero thɨ vabulale njoghava varɨko e mbwarowouko ghae.
  yap-yap: Nap’an nra yib urngin e yu ran’ i saf nem ngaram, me yib e pi’in yad ma
    gafaliy e saf ra chuweged e re gaf i malang nem u langan e re luwed nem ngar pi’ed
    e ran ngorad. Miyad fulweg e re gaf i malang nem nga tagil’.”
  tet-tet: Hahalok nanis iha nia, bibi no bibi malae hotu-hotu libur malu tiꞌan, foin
    makbalin foti sees fatuk nia, nebee nakonu wee nodi naroo bibi sia. Naroo hotu,
    sia taka nikar wee knuuk nia.
  hlt-MCSB: Te la tuping boeih a tingtun vaengah tuito rhai kah lungto te a paluet
    uh tih boiva te a tul uh. Te phoeiah lungto te tuito kah a rhai ah amah hmuen
    la a khueh uh.
  mdy-ETH: ቆልማ ቢያ ቡኬሢኮ ጊንፃ ሄንቃ ናኣታ ዔቶ ካሮ ዎዾና ሹጫሢ ቡምባልሲ ዋኣፆ ዑሻኔ፤ ቆልሞ ዔያታ ዑሼሢኮ ጊንፃ ሹጫሢና
    ዔቶ ካሮ ጊንሣ ዎዻኔ።
  twi-ASANTE: Ɛberɛ biara a nnwankuo no bɛboa wɔn ho ano wɔ hɔ no, nnwanhwɛfoɔ no
    pire ɛboɔ no firi abura no ano ma nnwan no nsuo nom. Sɛ nnwan no nom nsuo no wie
    a, na nnwanhwɛfoɔ no asane de ɛboɔ no akata abura no ano.
  bhl-bhl: '@see-verse:GEN.029.002'
  con-NTPO: Nane poi naccu'su oveja tse'ttinga bosi tsu coirasundeccuja tsa patuma
    joqquitssiañe atesu'fa tise'pa ovejanga tsa'ccuma cui'ñañe. Oveja cu'i nanisi
    ccase tsu piccoya'cho.
  eng-WEBU: There all the flocks were gathered. They rolled the stone from the well’s
    mouth, and watered the sheep, and put the stone back on the well’s mouth in its
    place.
  bnp-bnp: Na tahuna a maka kabuna sipsip ri bele palupu ni ninu, e huriki a vora
    ni matakari a sipsip bara ri kule talea a kedo dagi i kavitagu a lomu ri ninu
    a maka sipsip, muri ri kavitagu tabua.
  wal-wal: Dorssaa wude ubbai hegan dagattido wode, he wudiyaa heemmiyaageeti haattaa
    ollaa doonaappe he shuchchaa gonddorssidi dorssaa ushshoosona. Ushshidi he shuchchaa
    ollaa doonan zaaridi wottoosona.
  mgh-mgh: Nenne nipuro nne canthukumana mihuwo, ahakheli yantamiha nluku nakhuneliya
    iluusi iyo nuurika maasi wiira avahe mihuwo caya nuukhunela tho iluusi iyo.
  acu-NT: oveja ainau yumin umurartas kaunkaramtai, kayan uratkar yumin aarar ataksha
    nukukar uku armiayi.
  spa-PDDPT: Allí se juntaban todos los rebaños. Después de rodar la piedra de sobre
    la boca del pozo, abrevaban las ovejas, después de lo cual devolvían la piedra
    a su lugar, sobre la boca del pozo.
  gun-gun: Ha'e py mymba kuery ijatypa jave opena va'e kuery oipe'a 'rã ita ygua juru
    gui. Ha'e vy vexa'i kuery omboy'upa ma vy omoĩ ju 'rã oĩaty py.
  agu-BL: Jalen cunin tzun na chimol quib yi e' pstor tan tak'le'n quic'a' yi e' cyawun
    kalena'tz tzun na el yi c'ub cya'n. Ma yi na wi't chuc'a' yi e' cyawun nintzun
    na chijopt cyen junt tir stzi' yi jul.
  eng-PEV: '@see-verse:GEN.029.002'
  ilo-ULB: No kasta naurnongen dagiti amin nga arban sadiay, itulid dagiti agpaspastor
    ti bato manipud iti sungaban ti bubon ket painumenda dagiti karnero, ket ikabilda
    manen ti bato iti sungaban ti bubon, a sigud nga ayanna.
  kpg-kpg: Di madagoaa hua nia hagabuulinga siibi huogodoo ma ga dagabuli mai gi golo,
    gei digau hagaloohi siibi ga hagadaga gi daha di hadu deelaa, ga haga inu nadau
    siibi. Nomuli gei digaula ga hagadaga mai di hadu la gi dono lohongo.
  uig-ARA: قاچانىكى پادىلارنىڭ ھەممىسى ئۇ يەرگە يىغىلسا، پادىچىلار بىرلىكتە قۇدۇقنىڭ
    ئاغزىدىكى تاشنى يۇمىلىتىۋېتىپ، قويلارنى سۇغىرىپ، ئاندىن تاشنى يەنە قۇدۇقنىڭ ئاغزىغا
    ئۆز ئورنىغا قويۇپ قوياتتى.
  bsp-bsp: Difɔ yɔcɔl fəp yɛŋcbəpɛnɛ. Pabiŋkəli tasar papɔkɔ anaboc kələmp dəkusu
    mɔ, cir kɔ ŋkesiya yomun. Kɔ yelip-ɛ paluksɛ tasar papɔkɔ sɔ kələmp dəkusu.
  mbs-mbs: Aw egketipon se kedita te karniro kidoen, egkeliden te menge telediyaga
    se bato lekat te awang te balon, aw egsalok dan te wayeg inemen te karniro. Penga
    niyan, todà dan iyan egsempengan te bato.
  tof-tof: Blaman sip ngabkan kolpama tibiób sippükü nóma kwób tóbazenórre, sip ngabkan
    kolpama badu murraus ingülküp kubó ugón yanerre ene kugupidügab. I tibiób sip
    nae ugón nómyerre. Ene sipab nae anóna nóma blakóne, ene ingülküp kubó akó salkomórre
    tóba pabodó murrausüm.
  sus-sus: E nu darixi naxan na, xuruse birin na malan na yire, xuruse dɛmadonyie
    na kɔlɔnyi dɛrakote gɛmɛ maɲindigilinma, a ba naa. Xuruse na gɛ ye minde, xuruse
    dɛmadonyie man nu gɛmɛ ragbilenma kɔlɔnyi dɛ ra.
  pon-2006: Ni pelin sihpw ko koaros ar kin pokonpene wasao, silepe kan kin katapwurehsang
    takaio pohn pwarero, oh kin kanimpile sihpw kan. Eri mwuhr, re kin kapwurehiong
    powe.
  jae-jae: Domba ŋatoŋ samob embe sêpi tageŋ su, go ŋagejobwaga sêôc poc su aŋga bumata
    ma sêkêŋ bu êndêŋ domba sênôm. Su, go sêkêŋ poc êmu ŋamala naêŋgandê bu auc êtiam.
  ksd-ksd: Ma dia ga vala varurue ra lavur kikil na sip abara, ma dia ga pul vue ra
    vat kan ra mata na kivu, ma dia ga vamomo ra umana sip, ma namur dia ga pul tar
    mule ra vat ta kana kiki ta ra mata na kivu.
  tur-YTC: Bütün sürüler orada toplanırdı. Taşı kuyunun ağzından yuvarlarlar, koyunlara
    su verdikten sonra taşı tekrar kuyunun ağzına, yerine koyarlardı.
  bel-N: I зьбіраліся туды ўсе чароды, і адкочвалі камень з адтуліны студні, і паілі
    авечкі, і зноў вярталі камень на сваё месца.
  grc-BRENT: Καὶ συνήγοντο ἐκεῖ πάντα τὰ ποίμνια· καὶ ἀπεκύλιον τὸν λίθον ἀπὸ τοῦ
    στόματος τοῦ φρέατος, καὶ ἐπότιζον τὰ πρόβατα, καὶ ἀπεκαθίστων τὸν λίθον ἐπὶ τὸ
    στόμα τοῦ φρέατος εἰς τὸν τόπον αὐτοῦ.
  ind-AYT: Setelah semua kawanan itu berkumpul di sana, para gembala akan menggulingkan
    batu itu dari mulut sumur, memberi minum domba-domba mereka, lalu mereka mengembalikan
    batu itu ke tempatnya, di atas mulut sumur.
  lid-lid: I buku none len iri katin haka ame, badeh kameh iri lau ta tondrok katin
    haka kameh suri madan iu, ano iri a-us wa-i iri gwa. Ano ja kameh iri tundruwi
    bek ta madan i hamon i bwele-en.
  eng-NNA: In the distance other people also were bringing their sheep, they were
    bringing them to the well. As soon as all had arrived at the water the people
    in charge of the sheep used to move that stone back. After giving water to the
    sheep they used to put that stone back to cover the well.
  nya-nya: Amati nkhosa zonse zikasonkhana, abusawo ankagudubuza mwalawo, kuwuchotsa
    ndi kumwetsa madzi nkhosazo. Kenaka ankawubwezera mwalawo pamalo pake, pakamwa
    pa chitsimepo.
  hrv-hrv: Jedino kad bi se svi pastiri ondje skupili, mogli bi odvaliti kamen s otvora
    i ovce napojiti; tada bi opet prevalili kamen na njegovo mjesto, na otvor studenca.
  mps-mps: Tama te tigidali kibu sipsip hani sisinagasa silai madi, tama te kibu tonalubo
    bidi dabego te ulu wę panialuali genuai masigi dagala sąnama, tama augwaligo
    te sipsip dabe wę mayu yai. Tama te kibu sipsip dabego wę tula silibo si, tama
    te kibu sipsip tonalubo bidi dabego te wę ulu palibo madi teba ma paliyu yai.
  llg-llg: Tungga natetemek, na, mete ma basa biꞌiae-biꞌilombo la lakabubua so, na
    bei fo manahoo la koꞌo heok batu ndia, fo ala ndui oe fee banda la sila linu.
    Linu lateꞌe, na, ala tatana seluk batu ndia neu oe matak bali.
  tpi-tpi: Taim olgeta lain sipsip i kam bung pinis, ol wasman bilong sipsip i save
    rausim ston long maus bilong hul wara, na ol i givim wara long ol sipsip. Ol sipsip
    i dring pinis, orait ol wasman bilong sipsip i save putim bek ston long maus bilong
    hul wara.
  dan-1931: som man først væltede bort, når alle Hjordene var samlede, for siden,
    når Dyrene var vandet, at vælte den på Plads igen.
  vie-OVCB: Vì theo lệ thường, phải đợi cho các bầy súc vật họp lại đông đủ, người
    ta mới lăn tảng đá đi. Sau khi chúng uống xong, họ lại đặt tảng đá lên miệng giếng
    như cũ.
  lbk-lbk: Et mo naamoamong cha't am-in nan cheycha'y karnilo ischi, omey cha nan
    enpaspastor ay mangolin isnan fato ta painomencha nan karnilocha, sa cha't kasin
    tangfan.
  guj-2017: જયારે ત્યાં સર્વ ટોળાં ભેગાં થતાં ત્યારે ઘેટાંપાળકો કૂવાના પથ્થરને ગબડાવી
    દેતા અને ઘેટાંને પાણી પીવડાવતા હતા પછી તે પથ્થરને પાછો તેની જગ્યાએ કૂવા પર મૂકી
    દેતાં.
  byr-byr: '@see-verse:GEN.029.002'
  awx-awx: Ge sipsiwu undä unekän päkapukengä, huwu uhanu sipsip daying yiwixayinggä
    tekwämbä kuwän, sipsipde yanggä yämikakin. Tikengä hipdu tekwämbä apu umukakut.
  pon-2006A: Ni pelin sihpw ko koaros ar kin pokonpene wasao, silepe kan kin katapwurehsang
    takaio pohn pwarero, oh kin kanimpile sihpw kan. Eri mwuhr, re kin kapwurehiong
    powe.
  por-BRBSL: Ali todos os rebanhos estavam reunidos. Eles rolaram a pedra da boca
    do poço, regaram as ovelhas e colocaram a pedra de volta na boca do poço em seu
    lugar.
  aly-aly: Yep-yep arntarnt-arey-angker-rnemel apwert renh arnangilek, yep-yep-rnem
    kwaty anthwengiley-alkenh. Kwaty yep-yep-rnemarl ayntwek-penh, rernem angkep arrpemarl
    marteynenh apwert ikwerel-antey.
  cth-cth: Hote hmuen koe tunaw pueng pâkhueng lah ao han. Tuikhu khannae lungsong
    hah takhoe vaiteh, tu tui pânei hoi talung teh ama onae hmuen dawk bout teng lah
    ao han.
  twi-twi: Bere biara a nguankuw no bɛboa wɔn ho ano wɔ hɔ no, nguanhwɛfo no pirew
    ɔbo no fi abura no ano ma nguan no nsu nom. Sɛ nguan no nom nsu no wie a, na nguanhwɛfo
    no asan de ɔbo no akata abura no ano.
  hlt-hlt: Te la tuping boeih a tingtun vaengah tuito rhai kah lungto te a paluet
    uh tih boiva te a tul uh. Te phoeiah lungto te tuito kah a rhai ah amah hmuen
    la a khueh uh.
  tbz-SIM: Tipecɛ̃nti do ɔ̃ɔ̃ dɛ ntíí, nkɛ̀ bɛ̀ɛ pootɛ ditɑ̃́rì kɛ́ tì nìì nkɛ́deè
    kɛ́wɛ̃tɛ kɛ́poo.
  msy-2020: Eghtɨ sipsipba bar mozir par kamɨn izeghtɨ, dar garir gumaziba dagɨar
    kam poegh dɨpam me danigh gɨvagh, dagɨam uam a puegh izɨ uam a dukuagham.
  txq-txq: Sira siꞌen, mete ma basa bibi hiek ma bibi lombor rakabubua ena, na, dei
    fo mana lolo keko heni batu naa, fo ndui oe fee bandar raa rinu. Rinu basa, ara
    tatana falik oe matak naa bali.
  aaz-aaz: Natiꞌ te, karu muiꞌt ein naan nabua nrarin ate, naꞌ atuuks ein antitar
    naꞌroob fatu naan, rarit ankuin oe ma naꞌ naꞌinuꞌ sin. Ninu nrarin ate, sin ntoeb
    nafainꞌ ee.
  azb-azb: Bütün sürülər oraya yığılırdı. Adamlar daşı quyunun ağzından yuvarlayıb
    qoyunlara su verir və yenə daşı yerinə – quyunun üstünə qoyurdular.
  eng-DBY: And when all the flocks were gathered there, they rolled the stone from
    the mouth of the well, and watered the sheep, and put the stone again on the mouth
    of the well in its place.
  hin-2017: और जब सब झुण्ड वहाँ इकट्ठे हो जाते तब चरवाहे उस पत्थर को कुएँ के मुँह
    पर से लुढ़काकर भेड़-बकरियों को पानी पिलाते, और फिर पत्थर को कुएँ के मुँह पर ज्यों
    का त्यों रख देते थे।
  wol-KYG: Bu gétt yépp dajaloo foofa, sàmm yi doora àndandoo béraŋ doj wa, mu moy
    buntu teen ba, ñu wëgg, ba noppi delloo doj wa, mu ubaat teen ba.
  swp-swp: Mamoe eawoidi nei eai se henau gogoidi, abo tau itawataidi we’u se buihesuara,
    mamoe se henomdi, abo we’una se toreuioi huana awana eai.
  bjr-bjr: Sipsipauqa aiqama moodaa qoo aniroofaqa sipsipasaa rakisirausa mi oonina
    quanda quandamma aqusee nammari nimisee kaifaa mi oonina quanda qundamma mafi
    rafaaqafi mariqau.
  eng-YLT: (When thither have all the droves been gathered, and they have rolled the
    stone from off the mouth of the well, and have watered the flock, then they have
    turned back the stone on the mouth of the well to its place.)
  heg-NTPO: In biasa ka lam, eta laen nol lae-blai las nakbua son, halas-sam atuling
    in lolo-poa ka pekot batu la, le naus ui, halin ninung hmukit tas. Niun hidi kam,
    un tung ui la pait.
  ptu-ptu: Maka' tihempum asammi ingganna domba dio indo ongeam, iya nabengka'im lao
    indo batu ingganna to ma'kambi' anna umpaihu'i dombana. Puhai too napaihu', natutu'i
    oom sule.
  bzd-NTPO: Iyiwak kkö'nukwakpa wöblanewa̱tke tö a̱s iyiwak ulitane daparka̱ ee̱,
    e' ukuöki̱ ta̱ ákkue skeu̱ke di' tum biule kkö̀ ki̱ a̱s iyiwak di'yö̀. Iyiwak
    di'yane o̱ne ta̱ ie'pa tö ikkö̀ pabakéwa̱ne ákkue wa.
  kwf-kwf: KaidaꞋi na amuꞋi sipsip neꞋeri ki kira ka fiku taꞋifau ana kula neꞋeri
    ngwae folo Ꞌusida ki. Kira ka gilosia kwau fau faꞋasia ma kira ka kwatea kafo
    fuada. Ma Ꞌi buri Ꞌana kika ka gilo olitaꞋinia fau ka bokota laꞋu kilu kafo neꞋeri.
  eng-WYC-2017: And the custom was that when all the sheep were gathered together,
    they should turn away the stone, and when the flocks were watered, they should
    put it again on the mouth of the pit.
  eng-WMBB: There all the flocks were gathered. They rolled the stone from the well’s
    mouth, and watered the sheep, and put the stone back on the well’s mouth in its
    place.
  spp-spp: Yatɔɔre puni n'a mpyi a pa bínni, pi mpyi maha kuru kafaage kùuŋkul'a láha
    bɛ̀ɛnŋke ɲwɔge na maa ti kan t'a bya, maa ŋkwɔ̀ maa kuru fáage tɛ̀g'a ku ɲwɔ tò.
  aey-aey: Saen sipsip cunug cegulecebil sipsip cofadec age meen wa tut ameg qoc eu
    qosocdumeig wa adecebil joloig. Odimeig meen eu haun ceseli wa tut ameg qoloig.
  urd-GVH: वहाँ पानी पिलाने का यह तरीक़ा था कि पहले चरवाहे तमाम रेवड़ों का इंतज़ार
    करते और फिर पत्थर को लुढ़काकर मुँह से हटा देते थे। पानी पिलाने के बाद वह पत्थर
    को दुबारा मुँह पर रख देते थे।
  rug-rug: Ba pana mae varigara beto tu sari doduru rovana sipi vasina, si hoke va
    rizua rina sepati sa patu lavata meke va napoi sari na sipi. Beto asa si tuku
    pulea rini sa berukehe.
  gaz-gaz: Yeroo karri hoolotaa hundi achitti walitti qabamanitti tiksoonni afaan
    boolla bishaanii irraa dhagaa gangalchanii hoolota bishaan obaasu turan. Ergasii
    immoo dhagaa sana iddoo isaatti deebisanii afaan boolla bishaanii irra kaaʼu turan.
  fra-LSG: Tous les troupeaux se rassemblaient là; on roulait la pierre de dessus
    l’ouverture du puits, on abreuvait les troupeaux, et l’on remettait la pierre
    à sa place sur l’ouverture du puits.
  gnn-gnn: Walalanydja yukurrana ŋunhi galkurruna wiripu‐guḻku'wu djäkamirriwu walalaŋgu
    ŋunhiliyi gapuŋura maŋutjiŋura, märr yurru walala ḻaw'yunmarama ŋunhiyi guṉḏa,
    ga guryunmarama gapu yukurra ŋuriki wäyingu walalaŋgu wekanharawu.
  yal-yal: Na waxatini, e yi darixi xuruseene malanɲɛ na yiren nin. E malanxina, xuruse
    rabane yi gɛmɛn makutukutu naxan yi saxi xɔɲinna dɛ ra. Xuruseene to yelin ige
    mindeni, e mɔn yi gɛmɛn naxɛtɛ xɔɲinna dɛ ra.
  gum-gum: Inchen tru ubisha søtømera truyu mayamba tuluntsunøbene, ubishameran pi
    mutsøsrønrrab tru srugwan malsra, katø chab muchene, srugwan katøle kemalsra pisuwan
    kasrøbelø køn.
  iou-iou: Mähemiyetä sipsipta ume gwet yäminayäŋ nadäŋpäŋä mobä uwä kireŋ täbot-pewä
    kuŋirän ume gwetpäŋ sipsip yepmäŋ towik täŋkuŋonik. Yepmäŋ towiŋ moreŋpäŋä mobä
    u yäpmäŋpäŋ äneŋi komeniken täŋpipik täŋkuŋonik.
  haw-1868: 'Ilaila i hoakoakoaia''i na ohana holoholona a pau: olokaa ae la lakou
    i ka pohaku mai ka waha ae o ka luawai, a hoohainu iho la i na hipa; a kau hou
    iho la i ka pohaku maluna o ka waha o ka luawai, ma kona wahi.'
  arb-NAV: فَكَانَ رُعَاةُ جَمِيعِ الْقُطْعَانِ يَجْتَمِعُونَ هُنَاكَ، وَيُدَحْرِجُونَ
    الْحَجَرَ عَنْ فَمِ الْبِئْرِ وَيَسْقُونَ الْغَنَمَ. ثُمَّ يَرُدُّونَ الْحَجَرَ
    إِلَى مَوْضِعِهِ عَلَى فَمِ الْبِئْرِ.
  adz-adz: Maiꞌ maiꞌ dumpa santan bawaꞌa sib, da garam mpada tayangꞌ gin inang da
    irimpingꞌ tauf igi sinungꞌ mpui rafan nifun da irim mpui da dumpa inum. Numa mpui
    sib da garam mpada tayangꞌ dumpa itip irimpingꞌ i tauf igi ragun i mpui nifun
    igi.
  ewe-ewe: Enye woƒe kɔnu be womahe kpea ɖa o va se ɖe esime alẽhawo katã nava ɖo
    afi ma. Ne wona tsi alẽhawo katã wono vɔ la, wogamlia kpe la ɖoa vudo la nu.
  eng-LEE: And there all the flocks were wont to assemble; and they rolled then the
    stone from the mouth of the well, and watered the sheep; and they put the stone
    again upon the mouth of the well in its place.
  dji-dji: 'Djanngang rum bilapilang gam'': ngunukiṉing bukmak ngunuwiltji maypal-djagagiṉpili
    djin gurrkunyir nguḻi, giḻiwiḻim djin djaltjibinyir ngunung giḏidjirring rirrkiyan,
    girri ngunung djin yilbirtjnyir ralalngir, girri djin burrunyir gapi maypalgi
    malagi. Rirringir ngunungir-kirri ngunung ralal djin miṉibinyir rirrkiyandji madjirri.'
  gvn-gvn: '@see-verse:GEN.029.002'
  nna-nna: Tuku jirnikinyiyijaninyi palarrangu kukurnjayirrangu, kanginyikinyiyijaninyi
    ngapa karlinyajakarti. Jampa wiyirr kajanaja ngapanga pala warnku purlu jirnikinyiyi.
    Minpinajalu kulpanya warnku wirrirnikinyiyi.
  asm-FB: যেতিয়া মেৰ-ছাগৰ জাকবোৰ আহি তাৰ কাষত গোট খায়, তেতিয়া ৰখীয়াবোৰে নাদৰ মুখৰ
    পৰা শিলটো আঁতৰাই মেৰ-ছাগবোৰক পানী খুৱায় আৰু তাৰ পাছত পুণৰায় নাদৰ মুখত শিলটো
    আগৰ দৰে থৈ দিয়ে।
  sus-A: عٍ نُ دَرِشِ نَشَن نَ، شُرُ سٍ بِرِن نَ مَلَن نَ يِرٍ، شُرُ سٍ دّ مَدٌنيِيٍ
    نَ كْلْنيِ دّرَكٌتٍ فّمّ مَحِندِفِلِنمَ، عَ بَ نَا. شُرُ سٍ نَ فّ يٍ مِندٍ، شُرُ سٍ
    دّمَدٌنيِيٍ مَن نُ فّمّ رَفبِلٍنمَ كْلْنيِ دّ رَ.
  fra-SBL: Là, tous les troupeaux étaient rassemblés. Ils roulèrent la pierre de l'ouverture
    du puits, abreuvèrent les brebis, et remirent la pierre à sa place sur l'ouverture
    du puits.
  hbo-hbo: וְנֶאֶסְפוּ־שָׁ֣מָּה כָל־הָעֲדָרִ֗ים וְגָלֲל֤וּ אֶת־הָאֶ֙בֶן֙ מֵעַל֙ פִּ֣י
    הַבְּאֵ֔ר וְהִשְׁק֖וּ אֶת־הַצֹּ֑אן וְהֵשִׁ֧יבוּ אֶת־הָאֶ֛בֶן עַל־פִּ֥י הַבְּאֵ֖ר
    לִמְקֹמָֽהּ׃
  shp-NTPO: Ikaxbi ja pozonkonia onpax iká iki, jaton axébiribi jaskara iketian, jaton
    yoinabo tsinkiketianpari kepenhanan amakanaires. Jatian moa xeamakin senenhaxon,
    jakiribi ja ani makaman xepokanai iká iki.
  eng-WYCLIFFE: And the custom was that whanne alle scheep weren gaderid togidere,
    thei schulden turne awei the stoon, and whanne the flockis weren fillid thei schulden
    put it eft on the mouth of the pit.
  piu-2006: '@see-verse:GEN.029.002'
  pjt-pjt: Kaya wati tjiipi kanyilpai tjuṯangku tjiipi panya tjuṯa uṯuḻu kutju kutju
    minakutu ngalya-katira apu taaṉpa piṯi tjaanguṟu uṉṯuṟa waṉaṟa mina utilpai, munuya
    palulanguṟu tjiipi tjuṯa mina tjutiṟa ungkupai. Munuya tjikiṟa wiyaringkunyangka
    apu panya maḻakungku uṉṯuṟa waṉaṟa angatjunkupai aṟangkaṯu.
  cwe-cwe: Mabumbila yose ya ng'hondolo yahaiduganya, wadimaji wobimbilisa idibwe
    ijo kwa hamwe kulawa hana ichisima na kuwang'wiza iwang'hondolo. Maabaho wogubika
    kaidi ichisima kwa dibwe ijo.
  bgs-bgs: Atin ágkalimud dán tô langun karnero, áglilidán katô mga taradóppón tô
    batu tikud tun ta bóbbó katô balun, asta ágkangé dan ka wayig ébô minám tô mga
    karnero. Pángnga iginám, tambunan dan puman tô balun.
  kik-kik: Na ndũũru ciothe ciarĩkia kũrũrũngana hau, arĩithi nao maagaragaragia ihiga
    rĩkeherio mũromo-inĩ wa gĩthima, makahe ndũũru maaĩ. Magacooka magacookia ihiga
    handũ harĩo mũromo-inĩ wa gĩthima.
  ksr-ksr: Lama galeŋ yoŋonoŋ wala lama tuuŋgia kuuya iikanoŋ meŋ kululuuŋ oŋoma jamo
    ii apu roŋ qaa ootanoŋga gbililiŋgogi kenogo lamaurugia apu oŋoŋgi negi jamo ii
    mombo duŋanoŋ komakegi.
  fra-NCL: Là se réunissaient tous les troupeaux ; on roulait la pierre de dessus
    l’ouverture du puits, on faisait boire les troupeaux, et l’on remettait la pierre
    à sa place sur l’ouverture du puits.
  cek-AK: Tuutoep kaminawk to ah oh o naah, tuikhaw kraenghaih kalen parai thlung
    kangphaek to takhoe o moe, tuunawk to tui naek o sak; to pacoengah tuikhaw to
    thlung hoiah kraeng o let.
  xla-xla: Yú kolomale iye ewala patotapo himomeleme polomdiyo. Epapeleye aliya halo
    omha꞉ha꞉lalo sotapo yia꞉ aliya halota ma alupo gudlati ewala yú kolomale himomeleme
    pollaloye alikili dla kokolustamdiyo, yia꞉ aliyata yú dlomelepo depame. Epame
    yia꞉ aliyata yú mo-dlopo gudlati ewalata mamisika꞉ himomelemdiyo.
  cuk-cuk: Bela sibad-wawaadmar danar ase ambikunonikile, sibad-wawaad-edarbemalad
    akwa-dummad onir damalad, adi, diigi sibad-wawaad-ogobmalagar. Geb a-sorbali,
    gannar akwa-dummad dia-birgi sidamalad.
  uig-CYR: Қачаники падиларниң һәммиси у йәргә жиғилса, падичилар бирликтә қудуқниң
    ағзидики ташни жумилитиветип, қойларни суғирип, андин ташни йәнә қудуқниң ағзиға
    өз орниға қоюп қоятти.
  tel-2017: అక్కడికి మందలన్నీ వచ్చి చేరినప్పుడు ఆ బావి మీద నుండి ఆ రాయిని తొలగించి,
    గొర్రెలకు నీళ్ళు పెట్టి తిరిగి బావి మీద రాయిని పెట్టేస్తారు.
  hat-BSA: Lè tout bèje mouton yo te rasanble la, yo te konn woule wòch la sòti nan
    bouch pwi a, pou te bay mouton yo dlo, e te remete wòch la nan plas li sou bouch
    pwi a.
  kos-kos: Pacl se ma un sheep nukewa ac fahsreni uh, mwet karingin sheep inge ac
    epusla eot sac ac kiteya sheep natulos. Na toko elos fah sifil oakeang eot sac
    in afinya.
  hbo-WLC: וְנֶאֶסְפוּ־שָׁ֣מָּה כָל־הָעֲדָרִ֗ים וְגָלֲל֤וּ אֶת־הָאֶ֙בֶן֙ מֵעַל֙ פִּ֣י
    הַבְּאֵ֔ר וְהִשְׁק֖וּ אֶת־הַצֹּ֑אן וְהֵשִׁ֧יבוּ אֶת־הָאֶ֛בֶן עַל־פִּ֥י הַבְּאֵ֖ר
    לִמְקֹמָֽהּ׃
  ibo-ibo: Nʼihi na mgbe igwe atụrụ niile bịazukọtara nʼolulu mmiri ahụ, ndị ọzụzụ
    atụrụ na-emeghepụ nkume ahụ nye ha mmiri. Emesịa, ha na-ejikwa nkume ahụ mechie
    ọnụ olulu mmiri ahụ.
  ory-ory: ସେହି କୂପ ନିକଟରେ ସବୁ ପଲ ଏକତ୍ର ହୁଅନ୍ତି; ଆଉ, ଲୋକମାନେ ତାʼ ମୁଖରୁ ପଥର ଘୁଞ୍ଚାଇ
    ମେଷଗଣକୁ ଜଳ ପାନ କରାନ୍ତି, ପୁନର୍ବାର କୂପ ମୁଖରେ ଯଥାସ୍ଥାନରେ ପଥରଟା ଢାଙ୍କି ଦିଅନ୍ତି।
  wmt-wmt: '@see-verse:GEN.029.002'
  chk-chk: Iwe, lupwen ekewe pwiin man meinisin ra chufengen arun, ekewe chon mas
    ra akulu ewe fau seni leawen ewe chönüttu o aünü ekewe sip. Mürin ra pineesefäliela
    ewe chönüttu ngeni ewe fau.
  ssd-ssd: Tumbraŋ ta tuku sipsip furiram ŋakmba ta prowanu le sipsip kulat taŋgo
    nane ndame ta barimba talka sipsip kule niŋganu. Nane kule nye deŋpuranu le nane
    ndame ta maŋ tumba luka kule burok ta tukulanu.
  rop-rop: '@see-verse:GEN.029.002'
  ukr-1871: І скуплювались там усї стада, і одвалювано каменя від усьтя колодязного,
    і наповано вівцї, та й знов навалювано каменя на усьтє колодязне на місцї свойму.
  eng-AOI: '@see-verse:GEN.029.002'
  yon-yon: Kwane sibi nimingke dobiriwen korem kuu menebe nedbaiwe sibi ooniwendanbed
    okdobon animari bot darewoob kuu kanangkanekorib ok yuungke bangkandimamiib. Bangkandekorib,
    angkon ika bot kuu kande okdobon anim ari kebenimamiib.
  bch-bch: Somisomi oangga gid sipsip toa ngada oa tiluplup ga kus, eine gid panua
    timariala ngan sipsip tipul pat toa oa ngan eau aea baba ta tipaun gid sipsip.
    Ga kus ta tipatabul mulian pat ga ipakala baba iaoa.
  deu-1951: Und sie pflegten alle Herden daselbst zu versammeln und den Stein von
    dem Loch des Brunnens zu wälzen und die Schafe zu tränken, und taten alsdann den
    Stein wieder an seinen Ort, über das Loch.
  eng-JPS: And thither were all the flocks gathered; and they rolled the stone from
    the well's mouth, and watered the sheep, and put the stone back upon the well's
    mouth in its place. —
  ubr-ubr: On an rai sheep engon si nat sibi kaita weie sheep kaifarotis dogu awan
    emon agim sirurukou i gat ato sareu sibites sitotoman isasawar weie agim sirurukou
    irur men an efanai.
  srp-1865: Ondje se skupljahu sva stada, te pastiri odvaljivahu kamen s vrata studencu
    i pojahu stada, i poslije opet privaljivahu kamen na vrata studencu na njegovo
    mjesto.
  lug-lug: era ebisibo bwe byakuŋŋaananga, abasumba ne balyoka baliyiringisa okuliggya
    ku mumwa gw’oluzzi ne banywesa endiga; bwe zaamalanga ne balizzaako.
  heb-heb: ונאספו שמה כל העדרים וגללו את האבן מעל פי הבאר והשקו את הצאן והשיבו את
    האבן על פי הבאר למקמה׃
  ben-IRV: সেই জায়গায় পাল সকল জড়ো করা হলে লোকে কুয়োর মুখ থেকে পাথরখানা সরিয়ে
    ভেড়াদের জল পান করাত, পরে আবার কুয়োর মুখে সঠিক জায়গায় সেই পাথর রাখত।
  pan-pan: ਜਦ ਸਾਰੇ ਇੱਜੜ ਉੱਥੇ ਇਕੱਠੇ ਹੁੰਦੇ ਸਨ ਤਾਂ ਓਹ ਉਸ ਪੱਥਰ ਨੂੰ ਖੂਹ ਦੇ ਮੂੰਹੋਂ ਰੇੜ੍ਹਦੇ
    ਸਨ ਅਤੇ ਇੱਜੜਾਂ ਨੂੰ ਪਾਣੀ ਪਿਲਾਉਂਦੇ ਸਨ ਅਤੇ ਫੇਰ ਉਸ ਪੱਥਰ ਨੂੰ ਖੂਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਉਸ ਦੇ
    ਸਥਾਨ ਤੇ ਰੱਖ ਦਿੰਦੇ ਸਨ।
  tkr-tkr: Gırgın vəq'əbı maqa sadıyng'a, çobanaaşe kahrızne ghalelyna g'aye qavaak'anav'u
    vəq'əbışis ats'esın xhyanbı huvu, g'aye giviyxhe vuxhana çine cigaylqa kahrızne
    ghalilyqa.
  mwp-mwp: Thana mamuyl garwoeydhamiz sipa. Thana danal poethay mabaygan senabi koey
    kula adhapa manin a ngukin poeybiz thana mamuyl. Kalanu thana lak nan kula balbaman
    nanu woenay lagoenu.
  mya-JVB: သိုး ထိန်းအပေါင်း တို့သည် ထို အရပ်၌ စုဝေး သောအခါ ၊ ရေတွင်း ဝ ၌ ဖုံးအုပ်သော
    ကျောက် ကို လှိမ့် လှန်၍ ၊ သိုး များကို ရေ တိုက်ပြီးလျှင် ၊ ထိုကျောက် ကို မိမိ
    နေရာ ရေတွင်း ဝ ပေါ် မှာ တဖန် တင်ထားလေ့ရှိ၏။
  tte-O: Saugana tem sipi yo gouti silogogo waila papalina mena kabo kali togite-kalatan
    waila kana kokaukausi iyasaga-suwalan yo waila ilegu sipi yo gouti iyanumali.
    Imwawasi tabe iyasaga-kausi yoi ana kaba miya mena.
  tbg-tbg: vo enta vo enta vika kia vi orira vaaka qaqini varakaraiti, vika nái kana
    vaiinti veka vaumanta vika ekaa ani ruvaaqumavi vaiha nora ori aqutora venta qaqini
    keha, namari kaqake sipisipinavu nimi vaura.
  hmo-hmo: Mamoe edia orea naria taudia edia kara be, ibounai idia haboua unuseni,
    vadaeni idia ese unai nadi be guri ena iduara dekena amo idia kokia, mamoe dekenai
    ranu idia henia, vadaeni unai nadi dekenai guri ena iduara idia koua lou.
  ata-ata: Ta mitema sou isaxisaxilaꞌa kalumo a ixoxoomaieꞌi. No voxo ane sou ta mitema
    sou isaxisaxilaꞌa ta sipsipiꞌa ineꞌe sou iieneꞌi, la aneꞌi ipipaloꞌu lavoꞌo to
    ne uxexesou lexa iou sou ta sipsipiꞌa iie. Xe ukalu la sou aneꞌi ipipaloꞌu ulivu
    no tanixu la.
  nfa-nfa: Dhu tema le, ladhe kahibꞌi tesa aaꞌi-aaꞌi ra, ana-ana madhenga kahibꞌi
    se, lasi bhoke hadhu na, heka ra dhui kèna, panginu kahibꞌi si. Panginu rare na,
    ra katange hari hadhu na laꞌe.
  urd-urd: और जब सब रेवड़ वहाँ इकट्ठे होते थे, तब वह उस पत्थर को कुएँ के मुँह पर से
    ढलकाते और भेड़ों को पानी पिला कर उस पत्थर को फिर उसी जगह कुएँ के मुँह पर रख देते
    थे।
  rus-SYN: Когда собирались туда все стада, отваливали камень от устья колодезя и
    поили овец; потом опять клали камень на свое место, на устье колодезя.
  cbt-NTPO: Ya'ipi ohuica huëntono'sa niyontonpachinara, a'paipisopitari naní quëran
    yamotahuatona', chi'huincapi. Ohuicanëna o'shitacaiso marë' inapopi. Nani o'opachinara,
    naquëranchin inaquë chachin a'tantaantapi.
  bqc-SIM: Tó kpàsa pↄ́ↄ kã̀aa we píi, ↄ̃ wì gbɛpi go lↄ̀ↄpilɛ wà í kpámá,
    ↄ̃ wì ɛa gbɛpi taɛ a gbɛu.
  tcz-CHONGTHU: Hitia chu kelngoi hon ho abonna ahung kisuh kimteng uleh kelngoi ching
    hon twikhuh kamsin songpi chu akhin doh jiuva kelngoi te twi achip sah jiuva achipva
    teng ule song chu akikoi na ngai ngai twikhuh kam a chu ale khin lut kit jiu ahi.
  mar-mar: जेव्हा सर्व कळप तेथे जमत तेव्हा मेंढपाळ विहिरीच्या तोंडावरील मोठा दगड ढकलून
    बाजूला काढीत मग सर्व कळपांचे पाणी पिऊन झाल्यावर ते तो दगड परत त्याच जागेवर ठेवत.
  tcs-tcs: ane wen ebridem sip bin kam klostu da wel, dem man uda lugaut dem sip role
    da ston go wansaid, ane gibe wata po dem sip po dringk. Den apta, dempla kabare
    da wel gen wea da ston.
  soq-soq: Tane esa sa mampe sipsip wimoie auweituwadio sipsip onionialala wimoie
    seu sa wadeiaubei. Ita pue esa wanamoio naio dialeidio aupe seu koirewasaio aleidie
    esa moawa enedibodedio ei.
  qub-qub: Chay läjataga llapan uyshërucuna shuntacaycärir-rämi witichej. Nircur-rämi
    uyshancunata cabrancunata yacuta upuchej. Upurcäracherga pösuta yapay chaparcärej.
  bqp-bqp: Tó kpàsaa pìnↄ kàkara gwe pínki, akũ òdi gbɛ̀ɛ pì go lↄ̀gↄↄ pì lɛ́a, ò
    í kpáḿma, akũ òdi ɛra ò gbɛ̀ɛ pì tarɛ a gbɛ̀n.
  hat-hat: Lè tout bèt yo te sanble, gadò yo te met ansanm pou wete wòch la sou bouch
    pi a pou fè bèt yo bwè. Apre sa, yo tounen met kouvèti a sou bouch pi a ankò.
  eng-BSB: When all the flocks had been gathered there, the shepherds would roll away
    the stone from the mouth of the well and water the sheep. Then they would return
    the stone to its place over the mouth of the well.
  tod-tod: Siɛgi zu togani ɓulugiti kpein ti ɓena ɠaalɛ ba la ná, ti ɓena kɔtui ɠilikili,
    ti seɠe ziɛyeɠei laaʋɛ, ta la ziɛi veena togani ɓulugiti zea, ti kɔtui la daazuʋɛ
    ziɛyeɠei la.
  eng-WEBPB: There all the flocks were gathered. They rolled the stone from the well’s
    mouth, and watered the sheep, and put the stone back on the well’s mouth in its
    place.
  kbq-kbq: Anante mika sipisipi kva vahe'mo'za utru hute'za, kerimofo agiteti havea
    atufe ante'ne'za, tina afi'za sipisipi zamia zamite'za, ete ana havea atufe'za
    ana kerimofo avazare runkani rentetere nehazane.
  nhe-BL: Huan momajtoyaj nopa tlamocuitlahuiani ma mochiyase hasta quema ya mosentilijtose
    nochi nopa borregojme tlen sesen inijuanti iaxcahua huan san sejco quiijcueniyayaj
    nopa hueyi tetl. Teipa quinamacayayaj ininborregojhua huan teipa san sejco sampa
    quitzacuayayaj ica nopa hueyi tetl.
  bus-bus: Tó kpàsa pìnↄ kàkↄ̃a gwe píngi, ben wè gbɛ̀ pì go lↄ̀gↄ pìlɛ wà í kpáḿma,
    ben wè ɛara wà gbɛ̀ pì tataàlɛ a gbɛ̀n.
  gub-BL: Aze àràpuhàràn mono'ogar paw uzemono'og a'e pe wà, weimaw wanehe we wà,
    umunyryk kar itahu 'yzygwar wi wà, 'y imono pà weimaw wanupe wà. A'e re omono
    wi itahu 'yzygwar ikwar rehe wà, iwàpytym wi pà wà.
  eng-DRA: And the custom was, when all the sheep were gathered together to roll away
    the stone, and after the sheep were watered, to put it on the mouth of the well
    again.
  knf-knf: Woli itani bŧi ibi ayit, baji bakël plaak, kahaabëş pliik kaşë danaan ŋnŧaam.
    Babale baji bakakan plaak kadëŧ pa.
