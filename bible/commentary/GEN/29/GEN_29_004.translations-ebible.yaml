verse: GEN.029.004
translations:
  mal-C: യാക്കോബ് ആട്ടിടയന്മാരോട്, “സഹോദരന്മാരേ, നിങ്ങൾ എവിടെനിന്നുള്ളവർ?” എന്നു ചോദിച്ചു.
    “ഞങ്ങൾ ഹാരാനിൽനിന്നുള്ളവർ” അവർ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da sprach Jakob zu ihnen: Liebe Brüder! woher seid ihr? Sie antworteten:
    Von Haran sind wir!'
  lin-lin: 'Jakobi atunaki babateli bibwele : — Bandeko na ngai ya mibali, bowuti
    wapi ? Bazongisaki : — Towuti na Arani.'
  cbr-NT: 'Usakian ''akëbë anu nukúkin ka Jacobnën an ñuina bërúankë unikama ñukákëxa:
    —¿Uinu ''ikë kaina, mitsux ''ain? Kakëxun ka: —Nux kananuna Haránnu ''ikë ''ain
    —kixun atun kakëxa.'
  eng-LSV: And Jacob says to them, “My brothers, where [are] you from?” And they say,
    “We [are] from Haran.”
  bmu-bmu: 'Jeikobnöŋ lama galöm mi kewö qesim eŋgiyök: “Azi alaurupni, iŋini denikegöra?”
    Qesim eŋgiiga “Nini Harangöra,” mewö meleŋ waŋgiget.'
  eng-GNV: And Iaakob sayde vnto them, My brethren, whence be ye? And they answered,
    We are of Haran.
  eng-WEBSTER: And Jacob said to them, My brethren, whence are ye? And they said,
    We are from Haran.
  nhw-BL: 'Huajca Jacob quintlatzintoquili nopa tlamocuitlahuiani: ―¿Canque amochaj,
    nohuampoyohua? Huan inijuanti tlananquilijque: ―Tihualahuij altepetl Harán.'
  swh-ONEN: Yakobo aliwauliza wachungaji, “Ndugu zangu, ninyi mmetoka wapi?” Wakamjibu,
    “Tumetoka Harani.”
  bba-bba: Yɑkɔbu u yɑ̃ɑ nin kpɑrobu bikiɑ u nɛɛ, kpɑɑsibu, sɑɑ mɑn diyɑ i nɑ. Bɑ
    nùn wisɑ bɑ nɛɛ, bɛsɛ Hɑrɑniɡibɑ.
  eng-KJVCPB: And Jacob said unto them, My brethren, whence be ye? And they said,
    Of Haran are we.
  cpy-cpy: 'Rojampitapaakiri Jacob koeratziriri oveja, ikantziri: “¿Jempe pipoñaaka
    eeroka asheninka?” Ikanteeyini rirori: “Harán-jatzi nineeyini.”'
  mpx-mpx: Yaka Yakobo i nel sipi ali tomatahikan elal i ba, “Taliwau, komiu hapanuwa
    gamagaliliyau?” Anana hi lahe hi ba, “Ama panuwa Halani gamagaliliyau.”
  wbp-wbp: Jakupurlu-jana payurnu yalumpu jiyipikingarduyu-patu, “Ngajukupurdangka-patu,
    nyarrpara-wardingkinkili nyurrurlaju?” Yalu-manulu nyanungu-paturlu, “Nganimpaju
    Yarrana-wardingki-patu.”
  luo-luo: Jakobo nopenjo jokwath niya, “Owetena ua kanye?” Negidwoke niya, “Waa Haran.”
  meu-meu: Bena Iakob ese mamoe ireḡudia taudia e nanadaidia, eto, Varavaragu e, ede
    amo oma? Idia eto, Ai be Haran taumai.
  npi-ULB: याकूबले तिनीहरूलाई भने, “हे मेरा भाइ हो, तिमीहरू कहाँका हौ?” तिनीहरूले
    भने, “हामी हारानका हौँ ।”
  yor-yor: Jakọbu béèrè lọ́wọ́ àwọn darandaran náà pé, “Ẹ̀yin arákùnrin mi níbo ni
    ẹ̀yin ti wá?” Àwọn náà sì dáhùn pé, “Láti Harani ni.”
  emp-NTPO: 'Maʌ̃ne Jacoboba dji oveja wagabadaa iwid̶isia: –Djabarã, ¿bãrãra sãmabema?–
    Ãdjia panusid̶aa: –Daira Haraʌ̃ purud̶ebemaa.–'
  ind-ind: Yakub mendekati para gembala di situ dan berkata, “Saudara-saudara, dari
    manakah kalian ini?” Jawab mereka, “Kami dari Haran.”
  pes-OPCB: یعقوب نزد چوپانان رفت و از آنها پرسید که از کجا هستند. گفتند از حران هستند.
  ssx-ssx: Dieikopema꞉ mo sipisipi handeteke haemeke haliweki lota꞉ pitolo alota꞉
    Yaka yankeke tonuo. Ikita꞉ hane tapake ya꞉ka꞉ta꞉pe leekeme. Ikana꞉ma꞉ hombo peaaso
    alota꞉ Hatani nanee lemekeme.
  lcm-lcm: Au, Iakov kala serei eiang na kala sui na vap ang ta, “Au si, keve tungag,
    nami akorong kana le voi?” Na kila antok ta, “Namem nang le Aran.”
  aer-aer: Jacob-ele yepe-yepe arntarnte-arentye akngerre areye apayuthneke “Nthenhe-arenye-ame
    arrantherre?” Itne angkirtnerlenge alakenhe, “Anwerne-arle apmere Haran-arenye-arle.”
  tgl-ULB: Sinabi ni Jacob sa kanila, “Mga kapatid ko, saan kayo nanggaling?” At sinabi
    nila, “Kami ay nanggaling sa Haran”.
  nop-nop: Ala Yakobodi kale yabudoko heki yeninadiguk, “Notneye hidi diŋahi?” Adibo
    yogiŋ, “Indi Halanhi.”
  kca-kca: 'Иаков ош шавиты йоха йастәс: «Хӑнам йох! Хŏԓща нын уԓԓәты?» Ԓыв йастәсәт:
    «Мўӈ Харран вош эԓты».'
  cbu-NT: Ashiriya, Akopsha yap chinuzpan ksutamapan shaneerana amb iriptaranllu,
    kuseeru, Zuwaa, ¿yapsha in tsap shanee ashtarsa? tárangiya. Uwshtisin, In tsap
    Jarancha, táranganaya.
  hui-hui: Ani bialu heagola Yagaba ibugua tihondo hale halu lalu, Nenegeru-o tí ani
    howa dege íbu kamibe, layagola tigua ladai bialu lalu, Ina Harana tano howa íbu
    kama, lene.
  wrs-wrs: Doa Yakopva phonamba, andranindm unna, seh andini yimba? Umnina, kava Haran
    kembelnind.
  mya-mya: ယာ​ကုပ်​က​သိုး​ထိန်း​တို့​အား``အ​ဆွေ​တို့၊ သင် တို့​အ​ဘယ်​အ​ရပ်​က​လာ​ကြ​သ​နည်း''
    ဟု​မေး သော်၊ ``ခါ​ရန်​မြို့​က​လာ​ကြ​ပါ​သည်'' ဟု​ဖြေ​ကြ​၏။
  cbi-NTPO: 'Tsenñu Jacob uveja washkemulanu pake''meetu tsandimi: Rukula, ¿ñulla
    nuka chumu deeyu? timi. Tsenñu yala pakatu: Lalaya Harán pebulusha chumu deeyu,
    tikala.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་ལུག་རྫི་ལ་འདི༌ལྟར། སྤུན་ཟླ༌རྣམས། ཁྱོད་ཅག་གང་ནས་ཡོང་བ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ལ།
    ལུག་རྫི་རྣམས་ན༌རེ། ངེད་ཅག་ཧཱ་རན་ནས་ཡོང་བ་ཡིན་ཞེས་ལན་བཏབ་པ༌དང༌།
  wsk-wsk: Se Jacob sipsip bitua kari nunga isuam, “Aga saki alo, nina apalak ko ya?”
    mam. “Ana Harran ko pa,” maman.
  kkl-kkl: Yakub mag aneko peramag piogti, pham taneko pia uhirop nang tanekoag hailamsiogti,
    “Nangkabo, a'un tala nimi?” seogpa, sindina, “Nu Kharan nimi,” seek.
  sna-sna: Jakobho akabvunza vafudzi akati, “Mabvepiko, hama dzangu?” Ivo vakapindura
    vakati, “Tabva kuHarani.”
  spa-BLM: 'Jacob les dijo: “Parientes míos, ¿de dónde sois?” Dijeron: “Somos de Harán”.'
  beu-beu: Yakob ana terangvala ang naung iadangtaaning hula, “Kaku naung! Iing anga,
    taang mi ba hoa?” Angmuse terangvala ang naung ini Yakob ebalet hula, “Ning anga,
    Haran aabang enehe.”
  cac-cac: 'Ix sc''anb''an vin̈ d''a eb'' tan̈vum calnel chi'' icha tic: —¿B''ajtil
    ayex ex vetanimail? xchi vin̈. —A d''a Harán ayon̈, xchi eb'' vin̈.'
  swh-ULB: Yakobo akawambia, “Ndugu zangu, ninyi mnatokea wapi?” nao wakasema, “Tunatoka
    Harani.”
  bel-bel: 'Якаў сказаў ім: братове мае, адкуль вы? Яны сказалі: мы з Харана.'
  deu-ELBBK: 'Und Jakob sprach zu ihnen: Meine Brüder, woher seid ihr? Und sie sprachen:
    Wir sind von Haran.'
  mbb-OT: Ne mid-insaan ni Jacob haazà is menge bekidu te kerehidu te, “Geli, hendei
    kew ebpuun?” Midtavak sikandan te, “Tig-Haran key.”
  msc-msc: 'Yakuba ka kolofen kɔnɔmadenilu maɲininka ko: «N badenmailu, ai bɔni mi?»
    Alu ka a jabi: «An bɔni Haran de.»'
  mal-2015: 'യാക്കോബ് അവരോടു: സഹോദരന്മാരേ, നിങ്ങൾ എവിടുത്തുകാർ എന്നു ചോദിച്ചതിന്നു:
    ഞങ്ങൾ ഹാരാന്യർ എന്നു അവർ പറഞ്ഞു.'
  tuo-NT: 'Jacob oveja coꞌterãrẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Ne, noꞌocjãrã niti mʉsã? —Ʉ̃sã
    Harã́cjãrã niꞌi, ni yʉꞌticãrã niwã.'
  gup-gup: Wanjh Jacob bendjawam bininj nawu birrinahnani sheep kumekbe, yimeng, “Ngudda
    nawu karridabbolk, ngudda ngurrikang baleh?” Bedda birriyimeng, “Ngad ngarrikang
    kunbolk Haran.”
  met-met: Baing Yekop xusunga lipu sipsip wasanganamdi ba, “Riagu mana, yabaima bi?”
    Dahaxuya ba, “Yabamam Haran.”
  gvs-gvs: E tuwo Yakobo ibala ina tomatakavatayadi ilumadadedi idigo kana, ‘Segowo,
    komi nako korotoimi?’ ‘Kai Karani korotoima’, tauyadi kaedi.
  rmc-rmc: 'O Jakob ke lende prevakerďa: „Khatar san phralale?“ „Amen sam andral e
    phuv Charan,“ odphende.'
  nlg-nlg: Ma Jacob te va tona itadira rana righitaoni sheep ge huatira, “?Ivei tau
    haghaghau?” Ma gaira tara ghaghua, “I Haran.”
  dgr-DOGNT: Jacob, sahzǫ̀ą-k'èdìı-dǫǫ̀ dagoehke, “Sèot'ı̨ı̨, edı̨į̀ gots'ǫ aaht'e?”
    gòhdı. “Kǫ̀ta Haran gots'ǫ ats'ı̨ı̨t'e,” gıìhdı.
  pes-OPV: 'یعقوب بدیشان گفت: «ای برادرانم از کجاهستید؟» گفتند: «ما از حرانیم.»'
  ron-1924: 'Иаков а зис пэсторилор: „Фрацилор, де унде сунтець?” „Дин Харан”, ау
    рэспунс ей.'
  ben-OBCV: যাকোব মেষপালকদের জিজ্ঞাসা করলেন, “হে আমার ভাইসকল, তোমরা কোথাকার লোক?”
    “আমরা হারণের অধিবাসী,” তারা উত্তর দিল।
  lex-lex: 'Noka Yakopa la'' pa natiana la mak kodi re: “Ama-hyal miy re, miy mpatiawu
    meni?” Rwahla riwra: “Ampatiawua Haran.”'
  rgu-rgu: Boe ma Yakob neu natane manafoo sira nae, “Ae! Emi meme beaꞌ mai?” Ara
    rataa rae, “Ami meme koro Haran mai.”
  som-som: Markaasaa Yacquub ku yidhi, Walaalahayow, xaggaad ka timaadeen? Iyana waxay
    yidhaahdeen, Waxaannu ka nimid Haaraan.
  lat-VUC: 'Dixitque ad pastores: Fratres, unde estis? Qui responderunt: De Haran.'
  aoi-aoi: Kembirra Jekaba ni-yama nakina wurrukwalu-wa warnikakukwurrajungwa jiba,
    “Ngamba-langwa karna?” ni-yama. “Yerena-langwa,” aburraja ne-yama.
  eng-ASVBT: And Jacob said unto them, My brethren, whence are ye? And they said,
    Of Haran are we.
  mna-mna: 'Indeeŋe Yakop ipet lele tana na, iwi zin mboroŋan ma iso: “Atoŋan, niom
    kamar pa so kar i?” Zin tiso: “Niam amar pa kar Aran.”'
  ita-1885: 'E Giacobbe disse loro: Fratelli miei, onde siete voi? Ed essi risposero:
    Noi siamo di Charan.'
  eng-LXXUP: And Jacob said to them, Brethren, whence are ye? and they said, We are
    of Haran.
  eng-ULB: Jacob said to them, “My brothers, where are you from?” They replied, “We
    are from Haran.”
  spa-VBL: 'Y Jacob les preguntó: “Hermanos míos, ¿de dónde son ustedes?” “Somos de
    Harán”, respondieron.'
  fra-_FOB: 'Et Jacob dit aux bergers: Mes frères, d''où êtes-vous? Et ils répondirent:
    Nous sommes de Charan.'
  mal-mal: 'യാക്കോബ് അവരോട്: “സഹോദരന്മാരേ, നിങ്ങൾ എവിടെനിന്ന് വരുന്നു” എന്നു ചോദിച്ചതിന്:
    “ഞങ്ങൾ ഹാരാനിൽനിന്ന് വരുന്നു” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Yāqūb ne charwāhoṅ se pūchhā, “Mere bhāiyo, āp kahāṅ ke haiṅ?” Unhoṅ ne
    jawāb diyā, “Hārān ke.”
  suz-BL: मिनु याकूबमी मेको भेडा गोठला आन कली “आं लोक्‍बपुकी गे ते ङा बाक्‍नीनी?”
    दे हिल्‍लो पवा बाक्‍त। मिनु मेकोपुकीमी “हारान ङा बाक्‍नीकी” देंमा बाक्‍त।
  ita-1927: 'E Giacobbe disse ai pastori: “Fratelli miei, di dove siete?” E quelli
    risposero: “Siamo di Charan”.'
  ckb-ckb: 'یاقوب بانگی کردن: «برایان، ئێوە خەڵکی کوێن؟» ئەوانیش گوتیان: «ئێمە خەڵکی
    حەڕانین.»'
  eng-BBE: Then Jacob said to the herdmen, My brothers, where do you come from? And
    they said, From Haran.
  crx-NTPO: '''Ink''ez Jacob ''ubulhni, “Sulhutsinke nts''ez de hahdil whe ''uht''oh?”
    ''Ink''ez ''uhutni, “Haran ts''e hats''andil.”'
  kan-OKCV: ಯಾಕೋಬನು ಅವರಿಗೆ, “ನನ್ನ ಸಹೋದರರೇ, ನೀವು ಎಲ್ಲಿಯವರು?” ಎಂದಾಗ. ಅವರು, “ನಾವು ಹಾರಾನಿನವರು,”
    ಎಂದರು.
  bbb-bbb: Jekafu fu ire boeje giama areme urina e ije mave-sifi samuagiavo ijene
    kiae, Kairafano, ja izia ruaevano kiae? Fu ijiege kuariamoga e ije bune una gue
    kuae, Noeje no are Erani ijia ruaevano kuae.
  tam-2017: 'யாக்கோபு அவர்களைப் பார்த்து: “சகோதரர்களே, நீங்கள் எந்த ஊரைச் சேர்ந்தவர்கள்”
    என்றான்; அவர்கள், “நாங்கள் ஆரான் ஊரைச் சேர்ந்தவர்கள்” என்றார்கள்.'
  spa-RV-1909: 'Y díjoles Jacob: Hermanos míos, ¿de dónde sois? Y ellos respondieron:
    De Harán somos.'
  ron-BTF: 'Şi Iacob le-a spus: Fraţii mei, de unde sunteţi voi? Iar ei au spus: Noi
    suntem din Haran.'
  eng-WEBP: Jacob said to them, “My relatives, where are you from?” They said, “We
    are from Haran.”
  eng-FBV: Jacob asked them, “My brothers, where are you from?” “We're from Haran,”
    they replied.
  nld-1939: 'Jakob sprak hen aan: Broeders, waar komt gij vandaan? Zij antwoordden:
    Wij zijn van Charan.'
  nch-BL: 'Huajca Jacob quintatzintoquili nopa tamocuitahuiani: ―¿Canque amochaj,
    nohuampoyohua? Huan inijuanti tananquilijque: ―Tihualahuij altepet Harán.'
  tfr-NTPO: Eni ga Jacob tjl̈ẽ öng dagaga l̈öng l̈i kong ga «¿Pjãy kjone so?» «Tjawa
    Jarán so» l̈e ba kong.
  vie-1934: 'Gia-cốp hỏi mấy tay chăn chiên rằng: Hỡi các anh! các anh ở đâu đây?
    Bọn đó đáp rằng: Chúng tôi ở Cha-ran đến.'
  hin-CV: याकोब ने चरवाहों से पूछा, “मेरे भाइयो, आप कहां से आए हैं?” उन्होंने कहा,
    “हम हारान के हैं.”
  eng-OURB: Jacob [Supplanter] said to them, “My relatives, where are you from?” They
    said, “We are from Haran [Mountaineer].”
  spa-BES: 'Entonces Jacob dijo a los pastores: Mis hermanos, ¿de dónde vienes? Y
    ellos dijeron: De Harán.'
  tdx-tdx: Hoe t’Iakòbe am’iereo, O rahalahikoo, boak’ aia nahareo? Hoe iereo, Hirik’e
    Kharane añe.
  vid-vid: Yakobo nakawauza wadimi, “Wang'holozangu, mwangulawila kohi?” Nawamwidichila,
    “Twangulawila Halani.”
  pwg-pwg: Jeikap sipu kii koyakoyagha ivi tarakiiyanesi bo, “Varevaresiku, tami na
    meni dobuna wawayimi?” Ma ivonapotei bo, “Tokai akii kwanatu na Haran.”
  eng-OKE: And Jakob said to them, My brethren, whence are you? And they said, We
    are from Haran.
  tha-KJV: ยาโคบถามเขาทั้งหลายว่า “​พี่​น้องเอ๋ย ท่านมาจากไหน” เขาตอบว่า “เรามาจากเมืองฮาราน”
  por-BR-2018: 'E disse-lhes Jacó: Irmãos meus, de onde sois? E eles responderam:
    De Harã somos.'
  bco-bco: Ya꞉kob e a꞉na fa꞉la꞉dowakiyo꞉, imo꞉ a꞉la꞉dabu ba꞉ba꞉, “Ni nao, gio꞉ o꞉bamida꞉
    a꞉la꞉ta꞉ga꞉ mio꞉wo꞉?” A꞉la꞉dabu ba꞉dabiki, iliyo꞉ a꞉la꞉sio꞉, “Nio꞉ Halan sa꞉sen
    ko꞉lo꞉ mio꞉.”
  deu-ELO: 'Und Jakob sprach zu ihnen: Meine Brüder, woher seid ihr? Und sie sprachen:
    Wir sind von Haran.'
  ktm-ktm: Yakop ihndremte su lau kelye-e sipsip ihpa, “Oduu tinto, oduu ti odo lok
    kehe?” Su hosumwi iy hahpa, “Odu Harran.”
  caa-caa: 'Entonces tama e día era e Jacob uyubꞌi tuaꞌ e ajcojcobꞌ oveja y che: —¿Tiaꞌ
    ajlugarox nox? che e Jacob. Entonces ojronobꞌ e ajcojcobꞌ oveja y chenobꞌ: —Pues
    non ajlugaron tama e chinam Harán, chenobꞌ.'
  eng-WYC-2018: And Jacob said to the shepherds, Brethren, of whence be ye? Which
    answered, Of Haran, (or And they answered, We come from Haran).
  epo-epo: 'Kaj Jakob diris al ili: Fratoj miaj, ke kie vi estas? Kaj ili diris: Ni
    estas el Ĥaran.'
  uig-PIN: 'Yaⱪup padiqilardin: Əy buradǝrlǝr, silǝr ⱪǝyǝrlik? — dǝp soridi. Ular:
    — Biz ⱨaranliⱪmiz, dedi.'
  beo-beo: Ya:igobe da sibi ouligisu dunuma amane adole ba:i, “Dilia da habidili misibila:?”
    Ilia da bu adole i, “Ninia da Halane soge dunu.”
  tpi-OTNT: Orait Jekop i askim ol wasman olsem, “Ol wantok, yupela bilong we?” Na
    ol i tok olsem, “Mipela i bilong taun Haran.”
  hau-SA: Yaƙub ya tambayi makiyayan ya ce, “’Yan’uwa, ina kuka fito?” Suka amsa,
    “Mu daga Haran ne.”
  udu-udu: 'Yakuub ki o uni gwo mo ki: Ikam pema um iiyin ’peni mana mo? Uni ki thoḵ
    a’di gwo mo ki: ’Peni Pan Haraan mo be.'
  uig-LAT: 'Yaqup padichilardin: Ey buraderler, siler qeyerlik? — dep soridi. Ular:
    — Biz haranliqmiz, dédi.'
  nde-nde: UJakhobe wabuza abelusi wathi, “Bafowethu, livela ngaphi?” Baphendula bathi,
    “Sivela eHarani.”
  ton-ton: Pea pehē ʻe Sēkope kiate kinautolu, “Kāinga, ʻoku mei fē ʻakinautolu?”
    Pea nau pehē, “Ko e kau Halani ʻakimautolu.”
  ces-1613: 'Tedy řekl jim Jákob: Bratří moji, odkud jste? Kteřížto odpověděli: Jsme
    z Cháran.'
  eko-eko: 'Yaakhumpa khuwoozela amakhampuzi apale araka: “Mweeyo attwiizaku, mwaavayi?”
    Yo khujipu araka: “Fweeyo nti etthu Harani.”'
  nss-nss: Yakop isok hu ndramira sipsip ipa, “Wawu nali, wawu paraleheh?” Pe yihu
    somwiy hupa, “Yowu para kol Haran.”
  eng-WMB: Jacob said to them, “My relatives, where are you from?” They said, “We
    are from Haran.”
  tam-TCV: யாக்கோபு அந்த மேய்ப்பர்களிடம், “என் சகோதரரே, நீங்கள் எங்கிருந்து வருகிறீர்கள்?”
    என்று கேட்டான். அதற்கு அவர்கள், “நாங்கள் ஆரான் ஊரிலிருந்து வருகிறோம்” என்றார்கள்.
  ceb-ULB: Miingon si Jacob ngadto kanila, mga igsoon ko, asa man kamo gikan? Ug miingon
    sila, “Gikan kami sa Haran.”
  mkn-mkn: Tarús Yakob pi tanya itu gambala dong bilang, “We! Bosong dari mana?” Dong
    manyao bilang, “Botong ni, dari kampong Haran sini.”
  pol-UBG: 'Jakub zapytał ich: Moi bracia, skąd jesteście? I odpowiedzieli: Jesteśmy
    z Charanu.'
  agr-agr: 'Nunú uwija kuitamin aidau nuwi batsatun Jacob wainak iniak: “¿Mina kumpag
    aidauh, atumesh tuwiya ainagme?” tau. Tama dita aínak: “Jutiik yaakat Harágnumia
    ainaji”, tuidau.'
  kyc-kyc: Dokopa Jekopeme piso soo lao, Yangonemoo, nakama yuu anja rangese? leya.
    Dokopa nakamame lao, Namwa yuu Arane range, leyami.
  urd-GVU: یعقوب نے چرواہوں سے پوچھا، ”میرے بھائیو، آپ کہاں کے ہیں؟“ اُنہوں نے جواب
    دیا، ”حاران کے۔“
  deu-1912: 'Und Jakob sprach zu ihnen: Liebe Brüder, wo seid ihr her? Sie antworteten:
    Wir sind von Haran.'
  ntj-ntj: Nyangka Tjayikapalu-tjananya tjapirnu, “Yuwa wati pirni, yiwarla nganalanguru-yan
    pitjangu?” Nyangka-ya watjarnu, “Yarrantanguru-latju.”
  row-row: Yakob natane manatadꞌa ra nae, “Hei ma bee ima?” Ara rataa rae, “Hai, mia
    kambo Haran ia.”
  kan-2017: ಯಾಕೋಬನು ಅವರಿಗೆ, “ಅಣ್ಣಂದಿರೇ, ನೀವು ಎಲ್ಲಿಯವರು?” ಎಂದು ಕೇಳಲು ಅವರು, “ನಾವು ಖಾರಾನ್
    ಊರಿನವರು” ಎಂದರು.
  ena-ena: Sabaŋ sipsipɨ agɨlaŋ mɨgalɨfɨlɨba hɨniavɨdaci Jekopɨ agaŋ hulaŋ sabaŋ sipsipɨ
    migɨlavɨhadami agɨladɨ abitɨhami. Namɨlaŋ abeŋ hɨsɨŋ uami. Lɨci abavɨmi. Alaŋ
    Halan haiabɨla hɨsɨŋ uavɨmi.
  tgo-tgo: Jeikob i vaitoŋgiya ranjimbunjimbu iŋa, “Wouna, ghemi aŋga hu rakamena?”
    Thɨ gonjoghawe thɨŋa, “Wo rakamena Haran.”
  yap-yap: Me fith Jakob ngorad ni ga’ar, “Pi tafager, u uw e kambad riy?” Me lungurad,
    “Kugbad u Haran.”
  tet-tet: Toꞌo wee nia, Yakob nusu makbalin iha nia sia naꞌak, “Emi hosi nabee?”
    Sia nataa naꞌak, “Ami hosi leo Haran neꞌe.”
  hlt-MCSB: Te dongah Jakob loh amih te, “Ka manuca rhoek nangmih he me lamkah rhoek
    lae,” a ti nah hatah, “Kaimih he Haran lamkah ni,” a ti uh.
  mdy-ETH: ያይቆኦቤ ቆልሞ ናኣቶ ኮራ፦ «ዔ ናይዮቴ፥ ዒንሢ ዎካፓ ሙኬይ?» ጌዒ ዖኦጬኔ። ዔያታ ማሃዖ፦ «ኑኡኒ ሙኬሢ ካኣራኣኔ
    ዓጮይዳፓኬ» ጌዔኔ።
  twi-ASANTE: Yakob bisaa wɔn sɛ, “Anuanom, mofiri he na mobaa ha?” Wɔbuaa Yakob sɛ,
    “Yɛfiri Haran.”
  bhl-bhl: 'Beli, Sekow e yetebin kawtiw biilo dakalalomele: “Yutaka! Yu nalem kawtiw
    a?”, yangse kale. Yangei, i yan weng bokolewomeliw: “Kalan aneng fian kasel nute
    te!”, dangsiliw kale.'
  con-NTPO: 'Jacobja catsepa oveja coirasundeccuma iñajampaña: —Antiandeccu, ¿que''ija
    manisundeccu qui? Tise''paja su''fa: —Ingija Harán''su''fa.'
  eng-WEBU: Jacob said to them, “My relatives, where are you from?” They said, “We
    are from Haran.”
  bnp-bnp: E Iakop i nana e huriki a matakari na sipsip, “Turagu mai, mua a viri vai?”
    Ri koli mule ri ta maea, “Mia a bakovi o Haran.”
  wal-wal: Yaaqoobi eta, “Ta ishatoo, intte auppe yiidetii?” yaagidi oichchiis. Oichchin,
    “Nuuni Kaaraaneppe yiida” yaagidosona.
  mgh-mgh: 'Vano Yakopi ahaakohaca eeraka: Asunnnaka nnokhumaca vayi? Ni ale yahaakhulaca
    yiiraka: Ninkhuma uHarani.'
  acu-NT: 'Tura Jacob nuni jea, oveja wainin ainaun iniak: —Sair ainautiram ¿atumsha
    tunia aintsuitrume? tu iniam aiminak: —Iikia Haránnumia ainaji —tiarmiayi.'
  spa-PDDPT: 'Jacob les dijo: Hermanos, ¿de dónde son? Y respondieron: Somos de Harán.'
  gun-gun: 'Jacó oporandu ha''e kuery pe: — Xeryvy kuery, mamogua tu peẽ kuery? Ombovai:
    — Ore ma Harã pygua — he''i okuapy.'
  agu-BL: 'Bene''n tzun jakol Jacow scyetz yi e'' pstor yi nsken wi''t chopontz: —¿Na''
    tzun nchisaje''t cyeru'' e''u'' wamiw? stzun i'' bantz. —O'' bin aj Harán ketz,
    che''ch tetz.'
  eng-PEV: Jacob went and talked to those work-men. He said, “Hello. Where do you
    mob come from?” The work-men said, “We are from Haran.”
  ilo-ULB: Kinuna ni Jacob kadakuada, “Kakabsatko, taga-anokayo?” Ket kinunada, “Taga-Harankami.”
  kpg-kpg: Jacob ga heeu ang gi digau hagaloohi siibi aalaa, “Ogu duaahina nei, goodou
    digau o hee?” Gei digaula ga helekai anga, “Gimaadou digau Haran.”
  uig-ARA: 'ياقۇپ پادىچىلاردىن: ئەي بۇرادەرلەر، سىلەر قەيەرلىك؟ ــ دەپ سورىدى. ئۇلار:
    ــ بىز ھارانلىقمىز، دېدى.'
  bsp-bsp: 'Kɔ Yakuba eyif akɛk yɔcɔl: «Awɛŋc im aŋa, aka deke ŋɔ nəyɔnɛ-ɛ?» Kɔ akakɔ
    ŋaloku kɔ: «Aka Haraŋ ŋɔ səyɔnɛ.»'
  mbs-mbs: Mig-insà si Jacob te menge telediyaga, “Elew, kenan kaw lay lekat?” Timaba
    dan, “Lekat kay te Haran.”
  tof-tof: Zeikob ene sip ngabkan pam nümtinóp wagó, “Kürü gómdamal, e ia nubógabakla?”
    I darrem bóktan yalkomólóp wagó, “Ki Arran wirri basirrdügabakla.”
  sus-sus: Yaxuba naxa xuruse dɛmadonyie maxɔrin, «N ngaxakerenyie, wo kelixi minden
    yi ki?» E naxa a yaabi, «Muxu kelixi Xarani nɛ.»
  pon-2006: Seikop eri idek rehrail, “Riei ko, mehnia kei kumwail?” Irail ahpw sapeng,
    “Kiht mehn Aran.”
  jae-jae: Ma Jakob kêsôm gêdêŋ êsêac gebe “O ŋoc lasitêwaiac, amac aŋga ondoc.” Êsêac
    sêsôm gebe “Aêac aŋga Haran.”
  ksd-ksd: 'Ma Iakob i ga tir diat dari: A umana turagu, avat mamave? Ma dia ga biti:
    Avet mamaro Karan.'
  tur-YTC: Yakov onlara, “Kardeşler, nerelisiniz?” dedi. “Biz Harranlı’yız” dediler.
  bel-N: 'I сказаў ім Якуб: “Браты мае, адкуль вы?” I яны сказалі: “Мы з Харану”.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς Ἰακὼβ, ἀδελφοὶ, πόθεν ἐστὲ ὑμεῖς; οἱ δὲ εἶπαν, ἐκ Χαῤῥὰν
    ἐσμέν.
  ind-AYT: Kata Yakub kepada mereka, “Saudara-saudaraku, dari manakah asal kalian?”
    Jawab mereka, “Kami dari Haran.”
  lid-lid: Eme Jekop badeh lelen oro lau ta tondrok katin haka, “Ado nadu tine ado
    badu heh?” Eme oro anya, “Aso badu Haran.”
  eng-NNA: Jacob said to the people in charge (of the sheep), “Where is your camp?”
    They answered him, “We are from the town, from what's-its-name, from Haran.”
  nya-nya: Yakobo anafunsa abusawo kuti, “Abale anga, mwachokera kuti?” Iwo anayankha,
    “Tachokera ku Harani.”
  hrv-hrv: “Odakle ste, braćo moja?” - zapita ih Jakov. “Iz Harana”, odgovore.
  mps-mps: Te Jekopgo augwalibolo hanalu wali, “Abagi dede, dage mena badu bidi dabe
    dawe?” Tama augwaligo te po wai, “Da te Haran bulu bidi dabe dao,” wali.
  llg-llg: Boe ma, Yakob neu natane manahoo la sila nae, “Wei! Ei mima bee mai?” Ala
    lataa lae, “Ai ia, mima nggolo Haran ia mai.”
  tpi-tpi: Orait Jekop i askim ol wasman olsem, “Ol wantok, yupela bilong we?” Na
    ol i tok olsem, “Mipela i bilong taun Haran.”
  dan-1931: 'Jakob spurgte dem: “Hvor er I fra, Brødre?” De svarede: “Fra Karan!”'
  vie-OVCB: 'Gia-cốp đến chào các bác chăn chiên và hỏi họ từ đâu đến đây. Họ đáp:
    “Từ Pha-đan Ha-ran.”'
  lbk-lbk: “Ento man nan iliyo ay kakakyong?” sinalodsod Jacob isnan cheycha'y enpaspastor.
    “iHaran kami,” insongfatcha.
  guj-2017: યાકૂબે તેઓને પૂછ્યું, “મારા ભાઈઓ, તમે ક્યાંના છો?” તેઓએ કહ્યું, “અમે હારાનના
    છીએ.”
  byr-byr: '@see-verse:GEN.029.003'
  awx-awx: Jekopdä sipsip daying yiwixaying äminu using yänikut. “Not, ginu säne nanä?”
    yang yäniwän, “Ninu Haran nanä,” yang inikin.
  pon-2006A: Seikop eri idek rehrail, “Riei ko, mehnia kei kumwail?” Irail ahpw sapeng,
    “Kiht mehn Aran.”
  por-BRBSL: 'Jacob disse a eles: “Meus parentes, de onde vocês são?”. Eles disseram:
    “Somos de Haran”.'
  aly-aly: Jacob-el renh-rnem ayernek, “Nthenh-areny arrantherr?” “Anantherr apmer
    Haran-arenyarl,” rernem ilelhek.
  cth-cth: Jakop ni ahnimouh koevah, ka hmaunawnghanaw api kho maw, telah a pacei.
    Ahnimouh ni, Haran taminaw doeh telah atipouh awh.
  twi-twi: Yakob bisaa wɔn se, “Anuanom, mufi he na mobaa ha?” Wobuaa Yakob se, “Yefi
    Haran.”
  hlt-hlt: Te dongah Jakob loh amih te, “Ka manuca rhoek nangmih he me lamkah rhoek
    lae,” a ti nah hatah, “Kaimih he Haran lamkah ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu bekɛ bɛpecɛ̃mbɛ kɛ dɔ̀: Di ciɛ borɛ̀? Kɛ̀ bɛ̀ dɔ̀: Ti ciɛ
    bo Anɑɑ ɛì ndi.'
  msy-2020: Ezɨ Jekop sipsipbar garir gumazibar azara, “Namakaba, ia nguibar manamɨn
    gumaziba?” Ezɨ me kamaghɨn a ikaragha ghaze, “E Haranɨn nguibamɨn gumaziba.”
  txq-txq: Boe ma Yakob neu natane mana lolor raa nae, “Wee! Ei numa bee mai?” Ara
    raselu rae, “Air ia, numa nggorok Haran ia mai.”
  aaz-aaz: Onaim naiꞌ Yakop annao nataan atuuks ein naan am nak, “Hoore, tua! Hi miꞌko
    mee, tua?” Sin natahan am nak, “Hai miꞌko kuan Haran, tua.”
  azb-azb: 'Yaqub onlardan soruşdu: «Ey qardaşlar, haradansınız?» Onlar dedilər: «Biz
    Xarandanıq».'
  eng-DBY: And Jacob said to them, My brethren, whence are ye? And they said, Of Haran
    are we.
  hin-2017: अतः याकूब ने चरवाहों से पूछा, “हे मेरे भाइयों, तुम कहाँ के हो?” उन्होंने
    कहा, “हम हारान के हैं।”
  wol-KYG: 'Yanqóoba ne leen: «Bokki fan?» Ñu ne ko: «Karan.»'
  swp-swp: Iakobo i hesioedi, “Egu tataoyao e, omi haedi au laoma?” Ediba, “Ai Harana
    eai ai laoma.”
  bjr-bjr: Yakooboofa sipsipasaa rakisi marusa oonu nindafeenoo qinau. Qini qikaqaafasaa,
    innee yaindaraasee maridaqee. Misa qiqau, maasa Qaraana maqusaindaraasa maridaqa.
  eng-YLT: And Jacob saith to them, 'My brethren, from whence [are] ye?' and they
    say, 'We [are] from Haran.'
  heg-NTPO: Kon Yakob lako ketan atuil in lolo-poa ngas noan, “Mi deng ola?” Oen siut
    noan, “Kaim deng iung Haran.”
  ptu-ptu: 'Iya mekutanam Yakub lako indo to ma''kambi'' naua: “Oa'' solasubum buttu
    umbakoa'' ngei?” Natimba''im naua: “Buttu diokam mai Haran.”'
  bzd-NTPO: 'Jacob tö iyiwak kkö''nukwakpa a̱ ichaké: —A yamipa, ¿ká̱ wé̱ wakpa a''
    dör? Ie''pa tö iiu̱té: —Sa'' dör Harán wakpa.'
  kwf-kwf: Sa Jakob ka saefilo Ꞌuri ana ngwae neꞋe kira folo Ꞌusia sipsip ki neꞋe
    kira tua ana kula neꞋeri, “Kwaima kina, kaumulu faꞋasia Ꞌi faꞋi?” Ma kira ka fata
    Ꞌuri, “Kaimili faꞋasia Ꞌi Haran.”
  eng-WYC-2017: And Jacob said to the shepherds, Brethren, of whence be ye? Which
    answered, Of Haran.
  eng-WMBB: Jacob said to them, “My relatives, where are you from?” They said, “We
    are from Haran.”
  spp-spp: 'Ka Yakuba si pire yatonahabii yíbe: «Mii cìnmpyiibii, taa yii à yîri ke?»
    Ka pi i u pyi: «Wuu à yîri Kyaran kànhe e.»'
  aey-aey: Odocob Jekob uqa sisiladen, “O cotiel age anadec?” aden. Odocob age jejeg
    hewi madoin, “Ege Harandec,” doin.
  urd-GVH: याक़ूब ने चरवाहों से पूछा, “मेरे भाइयो, आप कहाँ के हैं?” उन्होंने जवाब
    दिया, “हारान के।”
  rug-rug: Meke nanasi Zekopi sari na sepati, “Kasa turaṉaqu? Pavei mae gua mia si
    gamu?” Meke olaṉa si arini, “Gami si mae gua mami pa Harani,” gua si arini.
  gaz-gaz: Yaaqoobis tiksoota sanaan, “Yaa obboloota ko, isin warra eessaati?” jedhee
    gaafate. Isaanis, “Nu warra Kaaraaniiti” jedhanii deebisan.
  fra-LSG: 'Jacob dit aux bergers: Mes frères, d’où êtes-vous? Ils répondirent: Nous
    sommes de Charan.'
  gnn-gnn: Bala ŋayi Djaykupthu dhä‐wirrka'yurrunana walalanha waŋana bitjarra, “Wanhaŋuwuy
    walala dhuwala nhuma yulŋunydja?” Ga walalanydja ḻakaranhamina, “Ŋurukuwuy Yaranbuy,”
    bitjarra.
  yal-yal: Yaxuba yi xuruse rabane maxɔdin, a naxa, “Ngaxakedenne, ɛ kelixi minɛn
    yi?” E yi a yabi, e naxa, “Nxu kelixi Xarani taan nin.”
  gum-gum: 'Inchen Jacobpe tru ubisha ashibelan: —¡Nai nunelø! ¿Ñimbe chuelø køgue?—
    cha payene: —Nambe Haransreelø ker— chiben,'
  iou-iou: Eruk, Jekoptä sipsip watä äma uwä ŋode yäwet yabäŋkuk; Notnaye, in de nanik?
    Yäwänä iwetkuŋ; Nin Haran nanik yäk.
  haw-1868: I aku la o Iakoba ia lakou, E kuu mau hoahanau, nohea oukou? I mai la
    lakou, No Harana makou.
  arb-NAV: 'فَقَالَ لَهُمْ يَعْقُوبُ: «يَا إِخْوَتِي مِنْ أَيْنَ أَنْتُمْ؟» فَأَجَابُوا:
    «نَحْنُ مِنْ حَارَانَ».'
  adz-adz: Yakop igut i ribigi ini binaꞌ, “Amaꞌ raingꞌ ruas, agam rib anungꞌ igi?”
    Ribarangan ini nan mungaꞌ, “Aga rib Haran ani.”
  ewe-ewe: Yakob te ɖe alẽkplɔlawo ŋu, eye wòbia wo be, “Nɔvinyewo, afi ka míetso?”
    Woɖo eŋu be, “Míetso Haran.”
  eng-LEE: And Jacob said unto them, My brethren, whence are ye? And they said, Of
    Charan are we.
  dji-dji: Manymak, nyani Djakup djina yulgungili maypal-djagagiṉpilngirgi, girri
    djiny butjalmini, “Way miygiṉpila, nyalinggirapibi ngildji?” “Yaranngir gurrbingir,”
    djin bumir-wubirdjili.
  gvn-gvn: '@see-verse:GEN.029.003'
  nna-nna: Jacob-ju karra marnajanaku marrngu tuku kalkunukatarranguku, “Wanyjarnija
    nyurra?” Puntaju karra marnayalu palinyku, “Nganarna tawunja, ngapija, Haran-ja.”
  asm-FB: যাকোবে তেওঁলোকক সুধিলে “হে ভাইসকল, আপোনালোক ক’ৰ মানুহ?” তেওঁলোকে ক’লে “আমি
    হাৰণৰ মানুহ।”
  sus-A: يَشُبَ نَشَ شُرُ سٍ دّ مَدٌنيِيٍ مَشْرِن، «ﭑ نفَشَكٍرٍنيِيٍ، وٌ كٍلِشِ مِندٍن
    يِ كِ؟» عٍ نَشَ عَ يَابِ، «مُشُ كٍلِشِ شَرَنِ نّ.»
  fra-SBL: 'Jacob leur dit : « Mes parents, d''où venez-vous ? » Ils ont dit : « Nous
    sommes de Haran. »'
  hbo-hbo: וַיֹּ֤אמֶר לָהֶם֙ יַעֲקֹ֔ב אַחַ֖י מֵאַ֣יִן אַתֶּ֑ם וַיֹּ֣אמְר֔וּ מֵחָרָ֖ן
    אֲנָֽחְנוּ׃
  shp-NTPO: 'Jatian Jacobnin aká iki, yoina koiranaibo jain ointaanan, jato neskáakin
    yokákin: —¿Jonibó, matoki jaweranoa iki? —akin. Jato jaskáa yoikana iki: —Noara
    Haránhinoa iki —akin.'
  eng-WYCLIFFE: And Jacob seide to the scheepherdis, Brithren, of whennus ben ye?
    Whiche answeriden, Of Aran.
  piu-2006: '@see-verse:GEN.029.003'
  pjt-pjt: Ka Jacobalu wirkaṟa wangkangu tjiipi kanyilpai tjuṯangka, “Wati wiṟu tjuṯa!
    Nyura ngura ngananya nguraṟa?” Kaya wangkangu, “Nganaṉa Aaṟannga nguraṟa tjuṯa.”
  cwe-cwe: Yakobo kawauza waja iwadimi, “Wambwiya zangu, mweye mulawa kulihi?” Wamwidika,
    “Cholawa Halani.”
  bgs-bgs: Iginsà si Jacob katô mga taradóppón, na mà din, “Mga rarak ku, ánda kó
    tikud?” Igtaba sikandan, na mà dan, “Taga Haran ké.”
  kik-kik: Jakubu akĩũria arĩithi acio atĩrĩ, “Ariũ a baba, muumĩte kũ?” Nao makĩmũcookeria
    atĩrĩ, “Tuumĩte Harani.”
  ksr-ksr: 'Jeikobnoŋ lama galeŋ ii kokaeŋ qisiŋ oŋono: “Eja alauruna, oŋo dakaya?”
    Qisiŋ oŋono “Nono Harambaajoŋa,” kaeŋ meleema mugi.'
  fra-NCL: 'Jacob dit aux bergers : « Mes frères, d’où êtes-vous ? » ils répondirent :
    « Nous sommes de Haran. »'
  cek-AK: Jakob mah tuutoep kaminawk khaeah, Nawkamyanawk naa hoiah maw nang zoh o?
    tiah lok a dueng. Nihcae mah, Haran hoiah kang zoh o, tiah pathim pae o.
  xla-xla: Epapele dulu dla Yokobtapo aliya halo omha꞉ha꞉lalo so watle epo atlaiyo,
    “Namkadulo, wua꞉ apa sota꞉?” diyo. Epalati asiyama yia꞉ta epo atlaiyo, “Dia꞉ye
    Halan mo so,” diyo.
  cuk-cuk: 'Jacob sibad-wawaad-edarbemaladse egichided: —¿An-aimar, bemar biarmaladi?
    Abin-imaksamalad: —Anmar Harán-neggweburginedi.'
  uig-CYR: 'Яқуп падичилардин: Әй бурадәрләр, силәр қәйәрлик? — дәп сориди. Улар:
    — Биз һаранлиқмиз, деди.'
  tel-2017: యాకోబు వారిని చూసి “సోదరులారా, మీరెక్కడి వాళ్ళు?” అని అడగ్గా వారు “మేము
    హారాను వాళ్ళం” అన్నారు.
  hat-BSA: 'Jacob te di yo: “Frè m yo, kibò nou sòti?”: Yo te reponn: “Nou sòti nan
    Charan.”'
  kos-kos: Jacob el siyuk sin mwet liyaung sheep uh, “Kowos mwet ya?” Elos fahk, “Kut
    mwet Haran.”
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ יַעֲקֹ֔ב אַחַ֖י מֵאַ֣יִן אַתֶּ֑ם וַיֹּ֣אמְר֔וּ מֵחָרָ֖ן
    אֲנָֽחְנוּ׃
  ibo-ibo: Jekọb jekwuru ndị na-elekọta atụrụ ahụ jụọ ha sị, “Ụmụnna m, ebee ka unu
    si?” Ha zara sị ya, “Anyị si Haran.”
  ory-ory: ଯାକୁବ ସେମାନଙ୍କୁ ପଚାରିଲା, “ହେ ଭାଇମାନେ, ତୁମ୍ଭେମାନେ କେଉଁ ସ୍ଥାନର ଲୋକ?” ସେମାନେ
    କହିଲେ, “ଆମ୍ଭେମାନେ ହାରଣ ନଗରର ଲୋକ।”
  wmt-wmt: '@see-verse:GEN.029.003'
  chk-chk: Iwe, Jakop a üreni ekewe chon mas, “Pwii kana, ia oua feito me ie?” Nge
    ra pälüeni, “Äm aia feito seni Haran.”
  ssd-ssd: 'Kile Yakob nu sipsip kulat taŋgo kame ta kusnaniŋgina: Tira kame, tane
    anikok ŋgina le nane nu sanaig: Sine Harannu ŋginaig.'
  rop-rop: en Jeikob bin tok langa detlot stakmen hubin jidanbat deya, “Gudei! Brom
    weya yumob bin kaman?” En deibin tok, “Melabat brom det pleis gulum Heran.”
  ukr-1871: 'Рече ж їм Яков: Браттє, звідки ви? Вони ж кажуть: Ми з Гарану.'
  eng-AOI: Jacob asked the shepherds, “Where do you come from?” “From Haran,” they
    answered.
  yon-yon: Yekobbed sibi ooniwendan yaa kaamondoon “Nangkodmia! Yiib kambong kuu kane?”
    andoone yimbed man yedmiwen “Nub kambong kuu Haran.” andiiwe,
  bch-bch: Ta Iakop ibeta gid panua toa timariala ngan sipsip oa bedane, “Leg panua,
    gimi sida ami?” Ta tikeo, “Gai lemai tuanga Aran.”
  deu-1951: 'Und Jakob sprach zu ihnen: Meine Brüder, woher seid ihr? Sie antworteten:
    Wir sind von Haran.'
  eng-JPS: 'And Jacob said unto them: ''My brethren, whence are ye?'' And they said:
    ''Of Haran are we.'''
  ubr-ubr: Jacob sheep kaifarotis itetemis iyau, “Yau tuturau, omi on men emon?” Osi
    siyafotai siyau, “Wei on Haran yangan.”
  srp-1865: 'I Jakov im reèe: braæo, odakle ste? Rekoše: iz Harana smo.'
  lug-lug: Awo Yakobo n’abuuza abasumba nti, “Abooluganda muva wa?” Ne bamuddamu nti,
    “Tuva Kalani.”
  heb-heb: ויאמר להם יעקב אחי מאין אתם ויאמרו מחרן אנחנו׃
  ben-IRV: যাকোব তাদেরকে বললেন, “ভাই সব, তোমরা কোন জায়গার লোক?” তারা বলল, “আমরা হারনের
    লোক।”
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਆਜੜੀਆਂ ਨੂੰ ਪੁੱਛਿਆ, ਮੇਰੇ ਭਰਾਵੋ, ਤੁਸੀਂ ਕਿੱਥੋਂ ਦੇ ਹੋ? ਉਨ੍ਹਾਂ ਨੇ
    ਆਖਿਆ, ਅਸੀਂ ਹਾਰਾਨ ਤੋਂ ਹਾਂ।
  tkr-tkr: 'Yaaq''ubee manbışike qiyghanan: – Çocar, şu nençenbıne vob? Manbışe eyhen:
    – Şi Xaraneençenbı vob.'
  mwp-mwp: Yakubu nuy yapupoeybiz thanamulpa mamuy danal poethay mabaygoepa kedha,
    ‘Ngitha ngalagaw lagalgal.’ Thana kedha mulaydhin kuniya, ‘Ngoey Aranalgal.’
  mya-JVB: ယာကုပ် ကလည်း ၊ ငါ့ ညီအစ်ကို တို့၊ သင် တို့သည် အဘယ် အရပ်က လာကြသနည်းဟုမေး
    လျှင်၊ ငါ တို့သည် ခါရန် မြို့က လာကြသည်ဟုပြော ဆိုလေ၏။
  tte-O: Kabo Yakobo iwalolau kolili iba, “Kaukavao komiu to kwalaomaya?” Yo kainana
    siyamaisa siba, “Kalaomaya yanuwa Alan.”
  tbg-tbg: Ho sipisipiqaa raqikuka taaramonavu nai navunaaka veka vauvaro Iekopiva
    mini oru ntero tiharo, Ti qata vakaao, nenavu taihaie maini ani variavo? tumanta
    vinavuka tiha, Tenavu Haraanihaive, ti.
  hmo-hmo: Vadaeni Iakobo ese mamoe naria taudia dekenai ia nanadaia, ia gwau, “Lauegu
    varavara taudia, edeseni umui mai?” Idia gwau, “Ai be Harana taudia.”
  ata-ata: Iakovo mumuamuaꞌi musuku mulai ꞌalai manina noxiꞌa sou mutaliꞌisiꞌa aloxo
    ꞌo, “Ta vivilo, ngingi sou tuala neꞌei?” Aneꞌi mikolinu la mivikala lexe, “Nexi
    sou tuala ne Alani.”
  nfa-nfa: Ka Yakob kako laꞌe asa madha dhèu madhenge kahibꞌi se, hèia na karèi, aku
    nèngu na, “Miu se, dhèu mia?” Hèia ra dhaa, “Jiꞌi se, nèti rae Haran neꞌe.”
  urd-urd: तब या'क़ूब ने उनसे कहा, “ऐ मेरे भाइयों, तुम कहाँ के हो?” उन्होंने कहा,
    “हम हारान के हैं।”
  rus-SYN: 'Иаков сказал им: братья мои! откуда вы? Они сказали: мы из Харрана.'
  cbt-NTPO: 'Cacopori a''paipisopita natanin: —¿Intoparanta canpitaso iyaro''sa''?
    itërin. —Aran quëran quiyaso'' ta''a, itopi.'
  bqc-SIM: 'Ɔ̃ Yakↄbu sãdãnaↄ là à mɛ̀: Gbɛ̃́ↄ, a bↄ má ni? Aa wèwà aa mɛ̀:
    Wa bↄ Halanaɛ.'
  tcz-CHONGTHU: Chuin Jacob in amaho jah a “Sopite ho hoiya hung kon na hiu ham?”
    atile amahon adon but un “Keiho Haran gam'a hung kon ka hiuve,” ati.
  mar-mar: याकोब त्यांना म्हणाला, “माझ्या बंधूंनो, तुम्ही कोठून आलात?” ते म्हणाले,
    “आम्ही हारान प्रदेशाहून आलो आहोत.”
  tcs-tcs: Den Zekop i spik diskain po dem man uda lugaut dem sip, ‘Ei bala. Wea yupla
    kam prom?’ Dempla ansa, ‘Mipla kam prom Aran.’
  soq-soq: Ita Iakob sipsip oniamoia apanawa waitaramone wanase, “Sosona e bola dainea
    apanawa?” Tane mo leusane waienase, “No bola Aran apanawa.”
  qub-qub: 'Chay uyshërucunata Jacobga tapuran: «Gamcunaga ¿maypitataj canqui taytacuna?»
    nir. Chaura paycunaga niran: «Haranpitami cä» nir.'
  bqp-bqp: 'Akũ Yakubu sãdãrinↄ là à pì: Gbɛ̃nↄ, a bo mámɛɛ? Ò wèa ò pì: O bo Aranamɛ.'
  hat-hat: 'Jakòb mande gadò mouton yo konsa: -Zanmi m'' yo, moun ki bò nou ye? Yo
    reponn li: -Nou se moun Karan.'
  eng-BSB: “My brothers,” Jacob asked the shepherds, “where are you from?” “We are
    from Haran,” they answered.
  tod-tod: 'Zakɔɓe ɠɛni togani makɛ nuiti ma: «Kɛ̀ɛleaiti, mini nu ɠa ga woye?» Ti
    gooɠaaʋoteni, ti ɠɛ ma: «Gá ga Ɠalan nuiti.»'
  eng-WEBPB: Jacob said to them, “My relatives, where are you from?” They said, “We
    are from Haran.”
  kbq-kbq: Hagi Jekopu'a zamagrikura amanage hu'ne, Nafuheta tamagra igatire? Hige'za
    kenona hu'za, Tagra Haranitire.
  nhe-BL: 'Huajca Jacob quintlajtlani nopa tlamocuitlahuiani: ―¿Canque imochaj, nohuampoyohua?
    Huan inijuanti tlananquilijque: ―Tihualahuij altepetl Harán.'
  bus-bus: 'Ben Yakubu sãdãrinↄ là à bè: Gbɛ̃nↄ, a bↄ mámɛ? Aↄ̃ wèàla wà bè: Wa
    bↄ Aranamɛ.'
  gub-BL: Upuranu Zako ma'ea'yr wamono'ogar wanehe kury. — Ma'e wi pezur, hemyrypar
    wà, i'i wanupe. — Àrà ywy rehe har romo uruiko ure, i'i izupe wà.
  eng-DRA: 'And he said to the shepherds: Brethren, whence are you? They answered:
    Of Haran.'
  knf-knf: 'Yakob ahepar bayafan aji : « Bayiţ naan, nawo biki ţuŋ ba? » Kë baŧeema
    aji : « Ŋwo biki Haran. »'
