verse: GEN.029.012
translations:
  mal-C: താൻ അവളുടെ പിതാവിന്റെ ബന്ധുവും റിബേക്കയുടെ മകനുമാണെന്ന് യാക്കോബ് അവളോടു പറഞ്ഞു.
    അവൾ ഓടിച്ചെന്ന് വിവരം പിതാവിനെ അറിയിച്ചു.
  deu-TKW: Und Jakob berichtete der Rahel, daß er ein Vetter ihres Vaters und daß
    er ein Sohn Rebekas sei; da lief sie hin und berichtete es ihrem Vater.
  lin-lin: 'Jakobi ayebisaki Rasheli : « Nazali mwana ya Rebeka mpe moto ya libota
    ya tata na yo. » Bongo Rasheli akimaki mbangu mpo na koyebisa tata na ye.'
  cbr-NT: Usai 'i sënë́nkin ka Jacobnën ñuixunkin kakëxa 'ëx kana Rebecanën tuá 'ain
    'imainun kana min papan Labán aín piaka 'ain, ësokian kakëx ka Raquel abákiani
    kuanxun aín papa ñuixuankëxa.
  eng-LSV: and Jacob declares to Rachel that he [is] her father’s brother, and that
    he [is] Rebekah’s son, and she runs and declares [it] to her father.
  bmu-bmu: 'Sahöta Reizölgöra jiyök: “Ni göhö iwigahö tinitosolomŋi akzal. Ni Rebekagö
    nahönŋa. “Mewö jiiga Reizölnöŋ möta ösumŋan kiŋkiŋgöba iwiŋaŋgöreŋ anda buzup
    mi jii mörök.'
  eng-GNV: (For Iaakob tolde Rahel, that he was her fathers brother, and that he was
    Rebekahs sonne) then she ranne and tolde her father.
  eng-WEBSTER: And Jacob told Rachel that he was her father's brother, and that he
    was Rebekah's son; and she ran and told her father.
  nhw-BL: Huan Jacob quipohuili para yaya eliyaya icone Rebeca catli iicni Labán.
    Huajca Raquel motlalojtiyajqui huan quipohuilito itata.
  swh-ONEN: Yakobo alikuwa amemwambia Raheli kuwa yeye alikuwa jamaa ya baba yake,
    na kwamba ni mwana wa Rebeka. Basi Raheli alikimbia na kumweleza baba yake.
  bba-bba: U Rɑsɛli sɔ̃ɔwɑ u nɛɛ, sɑ sɑ̃ɑwɑ dusinu. Domi nɛ Rebekɑn biiwɑ. Mɑ Rɑsɛli
    u dukɑ dɑ u win tundo ɡɑri yi sɔ̃ɔwɑ.
  eng-KJVCPB: 'And Jacob told Rachel that he was her father’s brother, and that he
    was Rebekah’s son: and she ran and told her father.'
  cpy-cpy: Ikanta ikamantapaakiro Jacob riira otomi Rebeca, itzinerira rini Labán,
    iyaatashitanakiri Raquel opaapate, okamantapaakiri.
  mpx-mpx: Yaka i baek elana i ba, “Nau tamwam wana geman, nuna Lebeka natuna.” Inoke
    Letiyeli i tapalelu i na tamana wana wasa i pek.
  wbp-wbp: Ngula-jangkarlu-nyanu Rajulu-kurra yimi-ngarrurnu, wangkajarla, “Ngajujurna
    ngarrmara-puraji nyuntukuju. Ripikaju ngaju-nyangu ngati-nyanu, nyuntuku pimirdi-nyanu
    Lapanakupurdangka.” Ngula-jangka, Rajulu ngurra-kurra parnkaja, warnkiri-manunjunu
    jaji-nyanuju.
  luo-luo: Noyudo osenyiso Rael ni en wat wuon Rael kendo ni en wuod Rebeka. Kuom
    mano Rael nodhi monyiso wuon mare.
  meu-meu: Iakob ese Rahela e hamaoroa ia na ia lalana Rebeka natuna; bena Rahela
    e heau ela, tamana e hamaoroa.
  npi-ULB: याकूबले राहेललाई आफू तिनका बाबुको नातेदार र रिबेकाको छोरा भएको कुरा बताए
    । तब राहेल दौडेर गइन्‌ र आफ्‍ना बाबुलाई यो कुरा बताइन्‌ ।
  yor-yor: Jakọbu sì wí fún Rakeli pé ìbátan baba rẹ̀ ni òun, àti pé, òun jẹ́ ọmọ
    Rebeka. Rakeli sì sáré lọ sọ fún baba rẹ̀.
  emp-NTPO: 'Maʌ̃be Jacoboba jarasia: –Mʌ̃ra bʌ zeza Labaʌ̃ tẽãbeaa. Mʌ̃ papa Rebecara
    bʌ apipia.– Ara maʌ̃da Raquelera diguid̶aa pira wãsia idji zeza jarad̶e.'
  ind-ind: Yakub menceritakan kepada Rahel bahwa mereka adalah sepupu, karena Laban
    adalah saudara ibunya, Ribka. Mendengar itu, Rahel berlari pulang untuk memberitahu
    ayahnya.
  pes-OPCB: یعقوب خود را معرفی کرد و گفت که خویشاوند پدرش و پسر ربکاست. راحیل به محض
    شنیدن سخنان او، دوان‌دوان به منزل شتافت و پدرش را باخبر کرد.
  ssx-ssx: Kutupa mo wandiki pa꞉ta꞉ alota꞉ I̱ta꞉ Lepekana꞉ eiyeke naka꞉ apa꞉na꞉ tapakee
    leekeme. Koto leeke mo wandikita꞉ ipika꞉ apa꞉ lolueke alo a̱i̱ya peekeme.
  lcm-lcm: Na kala antok ia ta kapo angtogon ve tamana na ninia kapo nat si ri Rebeka.
    Au, Rakel kala sang pok na kanla antok a tamana.
  aer-aer: Yanhe iperre anteme re Rachel-eke ileke, “Ayenge kwenhe altyelangkwe ngkwinhe.
    Rebekah meye atyinhe re yaye Laban-kenhe.” Yanhe-ngentyele, Rachel apmere-werne
    untemele akngeye ikwerenheke iletyeke.
  tgl-ULB: Sinabi ni Jacob kay Raquel na siya ay kamag-anak ng kanyang ama, at siya
    ay anak ni Rebeca. Pagkatapos tumakbo si Raquel at sinabi niya sa kanyang ama.
  nop-nop: Unduŋ tiŋa Yakobo adi Lesel beu’walaŋ naŋgat diki eŋ Lebeka’walaŋ mihiŋiŋ
    unduŋ niŋguk. Kaŋ Lesel adi Yakobo bikabuŋa kiyane wooŋ beu Laban mede kahat timiŋguk.
  kca-kca: Щӑԓта Иаков Рахиль пеԓа пŏтәртәс, ԓўв Ревекка пŏх пӑ ԓўв ащеԓа рута уԓ.
    Рахиль хухәԓмәс пӑ ащеԓа щит йастәсԓы.
  cbu-NT: Akopsha waanaatsi kamanirangiya. Nuw Rebektana wipi, Laban wizari. Nuw Labanaa
    zipartana, tárangiya. Ashirucha, Rakelsha anoo mazinarangu, waparee kamaniti átu,
    iripurangiya. Waparee ashpari kamanirangiya.
  hui-hui: Dugu bialu howa lalu, I̱ í̠ aba Labana mbalini Lebega igini kogoni, lene.
    Ani laya handala Leselo ibugua gerai lalu andaga ibu aba lamule pene.
  wrs-wrs: ona, kava yena owal, kava Repekana ombol. Doa himba lelnam deuvram ganamba,
    aralm ishomna.
  mya-mya: သူ​က``ငါ​သည်​ရေ​ဗက္က​၏​သား၊ သင့်​ဖ​ခင်​၏ ဆွေ​မျိုး​ရင်း​ချာ​ဖြစ်​သည်''
    ဟု​ရာ​ခေ​လ​အား ပြော​လေ​၏။ ရာ​ခေ​လ​သည်​ပြေး​၍​ဖခင်​အား​ထို​အ​ကြောင်း ကို​ပြော​ပြ​လေ​၏။-
  cbi-NTPO: Tsejtu Raquelnu Jacob, yaa Labán' ajchiñayu, tsenmin Rebeca' nayu, tinmalaren,
    Raquel yangachi mijiimi, ya' apanu kuinda kenu.
  bod-N: ཡ་ཀོབ་ཀྱིས་རཱ་ཧེལ་ལ་ཁོ་རང་ནི་ཁོ་མོའི་ཕ་ཡི་ཚ་བོ་སྟེ་རིབ་ཀཱའི་བུ་ཡིན་པར་བརྗོད་པ༌དང༌།
    རཱ་ཧེལ་ཕ་ཡི་གམ་དུ་རྒྱུགས་ཤིང་དོན་དེ་ཕ་ལ་སྨྲས༌སོ།།
  wsk-wsk: ale maonam, “Ani nika niet ko koras Rebekah ko namar,” mam. Se Rachel nagu
    nagu namaram ko nuet maonam.
  kkl-kkl: Engelamogti, “Na an ani ilipsa'el Ribka elme yan,” aro ambarog. Ambarogpa,
    Rahel neneko iliag merero piogti, “Anipsa'el Ribka elme yal,” aro ambarel piog.
  sna-sna: Uye akaudza Rakeri kuti iye akanga ari hama yababa vake uye ari mwanakomana
    waRabheka. Saka Rakeri akamhanya akandoudza baba vake.
  spa-BLM: Jacob le dijo a Raquel que era pariente de su padre y que era hijo de Rebeca.
    Ella corrió y se lo contó a su padre.
  beu-beu: Yakob ana Rahel at sarentat hula, “Kaku! Naing anga, iimang ekaku Ribka
    oal.” Angmuse Rahel ana bihit ila imang veng at sarenta.
  cac-cac: 'Ix och ijan vin̈ yalan icha tic: Yune'' in ix Rebeca, ix yanab'' vin̈
    a mam, xchi vin̈. Axo ix yab''an ix Raquel icha chi'', ix b''at lemnaj ix yal
    d''a vin̈ smam chi''.'
  swh-ULB: Yakobo akamwambia Raheli kwamba alikuwa ni ndugu wa baba yake, na kwamba
    alikuwa mwana wa Rebeka. Kisha yeye akakimbia kumwambia baba yake.
  bel-bel: І сказаў Якаў Рахілі, што ён родзіч бацьку яе і што ён сын Рэбэкі. А яна
    пабегла і сказала бацьку свайму.
  deu-ELBBK: Und Jakob tat Rahel kund, dass er ein Bruder ihres Vaters und dass er
    der Sohn Rebekkas wäre; und sie lief und berichtete es ihrem Vater.
  mbb-OT: Migkeǥiyan din si Raquel te, “Anak a ni Rebeka, umbe enaken a te amey nu.”
    Mibpelelaǥuy si Raquel is ed-ulì ne midtudtulan din is amey zin.
  msc-msc: A ka a fɔ Rasɛli yɛ ko, a ye a fa doomuso Rebeka den de ri. Rasɛli borimantɔ
    wara wo fɔ a fa yɛ.
  mal-2015: താൻ അവളുടെ അപ്പന്റെ സഹോദരൻ എന്നും റിബെക്കയുടെ മകനെന്നും യാക്കോബ് റാഹേലിനോടു
    പറഞ്ഞു. അവൾ ഓടിച്ചെന്നു തന്റെ അപ്പനെ അറിയിച്ചു.
  tuo-NT: Jacob, “Yʉꞌʉ Rebeca macʉ̃ niꞌi, Labán páácjʉ̃ niꞌi”, ni werecʉ niwĩ. Tere
    tʉꞌogo, co pacʉpʉre omawãꞌcã, werego waꞌaco niwõ.
  gup-gup: Wanjh Jacob bimarneyimeng Rachel bu nungka nayaw nuye kornkumo ngarre,
    dja bu nungka wanjh nayaw ngarre Rebekah. Wanjh kunu ngaleng rlobmeng bimarneyimeng
    kornkumo.
  met-met: Baing Yekop bala Retsel ba tibuna sibinoa, xaung Rebeka garanoa. Binabu
    luki mala baxanga na tibuna.
  gvs-gvs: E idigo kana, ‘Yau Yakobo, tamam osiyana, Ribeka natuna.’ Tuwo livalayana
    Reitiyeli inove, ilokoina ina tamana ilatuwoko.
  rmc-rmc: 'O Jakob phenďa la Rachelake: „Me som tiri famelija. Miri daj e Rebeka
    hiňi pheň tire dadeskri.“ Avke oj oda denašľa te phenel peskre dadeske.'
  nlg-nlg: Ma gaia te tughunia vania, “Inau na kulana vure na tamamu. Inau Jacob na
    dalena Rebekah.” Ma Rachel te mina sama tona tana tamana Laban ge bosa vania na
    hava te rongovia.
  dgr-DOGNT: Jacob, Rachel ts'ǫ̀ hadı, “Netà wèot'ı̨ aht'e, eyıts'ǫ Rebekah weza aht'e,”
    yèhdı. Eyıt'à Rachel edetà ts'ǫ̀ hadı ha yets'ǫ̀ tı̨mǫèhza.
  pes-OPV: و یعقوب، راحیل را خبرداد که او برادر پدرش، و پسر رفقه است. پس دوان دوان
    رفته، پدر خود را خبر داد.
  ron-1924: Иаков а спус Рахелей кэ есте рудэ ку татэл ей, кэ есте фиул Ребекэй. Ши
    еа а дат фуга де а спус татэлуй сэу.
  ben-OBCV: তিনি রাহেলকে বলে দিয়েছিলেন যে তিনি রাহেলের বাবার এক আত্মীয় ও রিবিকার
    এক ছেলে। তাই রাহেল দৌড়ে গিয়ে তাঁর বাবাকে সেকথা জানালেন।
  lex-lex: Noka Yakopa nwahaur nohor la Rahela, e' de de Rahela amni narni Ribka,
    a'nani. Noma Rahela nawlar pia nla nwahaur la amni.
  rgu-rgu: Ana tui Rahel nae, “Fadi, ee! Au ia nana o papa ma feton Ribka anan.” Boe
    ma, Rahel nalai neun de nafada papa na.
  som-som: Yacquubna wuxuu Raaxeel u sheegay inuu yahay aabbeheed xigaalkiis, oo uu
    yahay wiilkii Rebeqah; kolkaasay orodday oo u sheegtay aabbeheed.
  lat-VUC: 'et indicavit ei quod frater esset patris sui, et filius Rebeccæ: at illa
    festinans nuntiavit patri suo.'
  aoi-aoi: Ni-yama ngaluwa-wa, “Ngayuwe-ka ningena nungwena-langwa ningaburrenikba.
    Dirndirrka Ribeka nganyangwa,” ni-yama. Kembirra ngalaja Rejila ying-angkarra
    yingi-lawurrada angalyu-wa akwa yinginu-maka nungwadikba Lebinu-wa.
  eng-ASVBT: 'And Jacob told Rachel that he was her father’s brother, and that he
    was Rebekah’s son: and she ran and told her father.'
  mna-mna: 'Mi iso pini ma iso: “Nio ti, awoŋ ta Laban na. Tomom Laban tana lunuri
    Rebeka ta nio naŋgoŋ i.” Rael ileŋ sua tana, to iloondo ma ila ki tamaana Laban,
    mi isotaari.'
  ita-1885: E Giacobbe dichiarò a Rachele come egli era fratello di suo padre; e come
    egli era figliuolo di Rebecca. Ed ella corse, e lo rapportò a suo padre.
  eng-LXXUP: And he told Rachel that he was the near relative of her father, and the
    son of Rebekah; and she ran and reported to her father according to these words.
  eng-ULB: Jacob told Rachel that he was her father's relative, and that he was Rebekah's
    son. Then she ran and told her father.
  spa-VBL: (Le había dicho ya que él era el hijo del hermano de Labán y de Rebeca).
    Y ella corrió y le contó a su padre lo que había sucedido.
  fra-_FOB: Et Jacob apprit à Rachel qu'il était parent de son père, et qu'il était
    fils de Rébecca; et elle courut le rapporter à son père.
  mal-mal: താൻ അവളുടെ അപ്പന്റെ സഹോദരൻ എന്നും റിബെക്കായുടെ മകനെന്നും യാക്കോബ് റാഹേലിനോടു
    പറഞ്ഞു. അവൾ ഓടിച്ചെന്നു തന്റെ അപ്പനെ അറിയിച്ചു.
  urd-GVR: Us ne kahā, “Maiṅ āp ke abbū kī bahan Ribqā kā beṭā hūṅ.” Yih sun kar Rāḳhil
    ne bhāg kar apne abbū ko ittalā dī.
  suz-BL: राहेल कली “गो इ आफ आ बहिनी रेबेका आ तौ नङ” देंमाक्‍त। मिनु राहेल दोरशा लशा,
    आ आफ कली मेको लोव़ शेंदा बाक्‍त।
  ita-1927: E Giacobbe fe’ sapere a Rachele ch’egli era parente del padre di lei,
    e ch’era figliuolo di Rebecca. Ed ella corse a dirlo a suo padre.
  ckb-ckb: ئیتر یاقوب بە ڕاحێلی گوت کە ئەو خزمی باوکیەتی و کوڕی ڕڤقەیە. ئەویش ڕایکرد
    و بە باوکی ڕاگەیاند.
  eng-BBE: And Rachel, hearing from Jacob that he was her father's relation and that
    he was the son of Rebekah, went running to give her father news of it.
  crx-NTPO: '''Ink''ez Jacob, Rachel yulhni, oobá oonadun ''ust''oh, ''ink''ez Rebekah
    ooyaz ''ust''oh, yulhni. ''Et Rebekah whelgai ''ink''ez dubá yudani''.'
  kan-OKCV: ಯಾಕೋಬನು ರಾಹೇಲಳಿಗೆ, ತಾನು ಆಕೆಯ ತಂದೆಗೆ ಸೋದರಳಿಯನೆಂದೂ ರೆಬೆಕ್ಕಳ ಮಗನೆಂದೂ ತಿಳಿಸಿದನು.
    ಆಗ ಆಕೆಯು ಓಡಿಹೋಗಿ ತನ್ನ ತಂದೆಗೆ ತಿಳಿಸಿದಳು.
  bbb-bbb: Fu nimena areme uri kuae, Naeje na asoe one ijadufuo agane bara Ribekado
    farino kuae. Fu ijiege kuaramoga bara ije fune una difurina va asoe fuone fino
    ijia kekena vua ije kuarae.
  tam-2017: தான் அவள் தகப்பனுடைய மருமகனென்றும், ரெபெக்காளின் மகனென்றும் ராகேலுக்கு
    அறிவித்தான். அவள் ஓடிப்போய்த் தன் தகப்பனுக்கு அறிவித்தாள்.
  spa-RV-1909: 'Y Jacob dijo á Rachêl como él era hermano de su padre, y como era
    hijo de Rebeca: y ella corrió, y dió las nuevas á su padre.'
  ron-BTF: Şi Iacob a povestit Rahelei că el era fratele tatălui ei şi că el era fiul
    Rebecăi; şi ea a alergat şi a povestit tatălui ei.
  eng-WEBP: Jacob told Rachel that he was her father’s relative, and that he was Rebekah’s
    son. She ran and told her father.
  eng-FBV: (He had told her that he was the son of Laban's brother and Rebekah.) She
    ran and told her father what had happened.
  nld-1939: En toen Jakob Rachel had meegedeeld, dat hij de neef van haar vader was
    en de zoon van Rebekka, ging Rachel het vlug aan haar vader vertellen.
  nch-BL: Huan Jacob quipohuili para yaya eliyaya icone Rebeca cati iicni Labán. Huajca
    Raquel motalojtiyajqui huan quipohuilito itata.
  tfr-NTPO: Ga tjl̈ẽ ba kong ga «Labán, e bor kégue. Ba dor Rebeca, e bor mekë» l̈e.
    E irgo ga Raquel opshino jek zron jong ba roy l̈ë ba data kong ushko.
  vie-1934: rồi nói cho nàng biết rằng mình là bà con với cha nàng, tức con trai của
    Rê-be-ca. Nàng bèn chạy về thuật lại cho cha hay.
  hin-CV: याकोब ने राहेल को बताया, कि वह उसके पिता के संबंधी हैं, और रेबेकाह के पुत्र
    हैं. राहेल दौड़ती हुई अपने पिता को यह बताने गई.
  eng-OURB: Jacob [Supplanter] told Rachel [Ewe sheep] that he was her father’s brother,
    and that he was Rebekah [Securely bound]’s son. She ran and told her father.
  spa-BES: Y Raquel, oyendo de Jacob que él era pariente de su padre y que era hijo
    de Rebeca, salió corriendo a avisarle a su padre.
  tdx-tdx: naho nitoñone’ Iakòbe amy Rahkele t’ie longon-drae’e naho ana’ i Ribkae;
    le nilay re hitalily aman-drae’e.
  vid-vid: Hamba Yakobo nakamlonjela Laheli, kota heye ka yumwe wa lukolo lwa mhaza
    wa heye, mwana wa Lebeka. Laheli nakabilima hakaye kumlonjela mhaza wa heye.
  pwg-pwg: Ma ivonei bo, “Taku na am mamai ina rakaraka, taku Rebeka natuna.” Tuna
    kubiine Risera iverau inae da ina mamai ivonei.
  eng-OKE: And Jakob showed Rahel that he was the son of her father’s sister, and
    that he was the son of Revekah. And she ran and showed to her father.
  tha-KJV: ยาโคบบอกราเชลว่าเขาเป็นหลานบิดาของนาง และเป็นบุตรชายของนางเรเบคาห์ นางก็วิ่งไปบอกบิดาของนาง
  por-BR-2018: 'E Jacó disse a Raquel como ele era irmão de seu pai, e como era filho
    de Rebeca: e ela correu, e deu as novas a seu pai.'
  bco-bco: '@see-verse:GEN.029.011'
  deu-ELO: Und Jakob tat Rahel kund, daß er ein Bruder ihres Vaters und daß er der
    Sohn Rebekkas wäre; und sie lief und berichtete es ihrem Vater.
  ktm-ktm: Iy ipe ile tadan ihpah, “Yu ti nino Rebekah, timso-on tamam.” Resel ihrungi
    ihpa kurti pe iy ihtot pe ilpa ile tan taman.
  caa-caa: Y de allí e Jacob cay uchecsu que jaxir jax uyar e Rebeca y que e Labán
    jax umamaꞌ. Y entonces e Raquel ajni ixin wacchetaca tuaꞌ uchecsu tunor era tut
    utata.
  eng-WYC-2018: And Jacob showed to her that he was the brother of her father, and
    the son of Rebecca; and she hasted, and told to her father. (And Jacob told her
    that he was her father’s kinsman, and Rebecca’s son; and she hastened home, and
    told her father.)
  epo-epo: Kaj Jakob diris al Raĥel, ke li estas parenco de ŝia patro kaj filo de
    Rebeka. Kaj ŝi kuris kaj diris al sia patro.
  uig-PIN: '@see-verse:GEN.029.011'
  beo-beo: 'E da La:iselema amane adole i, “Na da dia ada esoa:bi, Lebega ea mano.”
    La:isele da ea ada amo adomusa: hehenane asi.'
  tpi-OTNT: Na em i tokim Resel olsem em i pikinini bilong Rebeka, susa bilong papa
    bilong en. Na Resel i ran i go tokim papa bilong en.
  hau-SA: Ya riga ya faɗa wa Rahila cewa shi dangin mahaifinta ne kuma ɗan Rebeka.
    Saboda haka ta ruga da gudu ta faɗa wa mahaifinta.
  udu-udu: Dhala Yakuub ṯorki’da Rahiil gwo mo ki a’di ta’da bas gi com mo dhali a’di
    si’da/ ta ya/ ma Rip̱ka mo, dhali ayim guski’d mo dhali ṯor com gwo mo be.
  uig-LAT: '@see-verse:GEN.029.011'
  nde-nde: Wayesemtshelile uRasheli ukuthi wayeyisihlobo sikayise lokuthi wayeyindodana
    kaRabheka. Ngakho intombi yagijima yayabikela uyise.
  ton-ton: Pea talaange ʻe Sēkope kia Lesieli, “Ko e kāinga ia ʻo ʻene tamai, pea
    ko e tama ia ʻa Lepeka:” pea naʻe lele ia ʻo fakahā ki heʻene tamai.
  ces-1613: Oznámil jí pak byl Jákob, že jest bratr otce jejího, a že jest syn Rebeky;
    a ona přiběhši, oznámila to otci svému.
  eko-eko: 'Aphano Yaakhumpa khumuuza Rakeele yoori: “Miiyo ki jaama wa papaawo, ki
    mwaana wa Rapekha.” Ye khutthira alawaka omuuza papaawe.'
  nss-nss: Yiy ipwai iyata Rahel ipa, “Yo pe tamam ara youlu hapat o. Yo ara noru
    Repekah.” Pwen pe Rahel ingap iya pe inese ndrainga taman.
  eng-WMB: Jacob told Rachel that he was her father’s relative, and that he was Rebekah’s
    son. She ran and told her father.
  tam-TCV: அவன் ராகேலிடம், “நான் உன் தகப்பனின் உறவினன்; ரெபெக்காளின் மகன்” என்று சொன்னான்.
    உடனே அவள் ஓடிப்போய் அதைத் தன் தகப்பனுக்குச் சொன்னாள்.
  ceb-ULB: Gisultihan ni Jacob si Raquel nga siya mao ang paryente sa iyang amahan,
    ug nga siya ang anak ni Rebeca. Unya midagan siya ug gisuginlan ang iyang amahan.
  mkn-mkn: Ais dia carita sang Rahel bilang, “Adi! Beta ni, lu pung bapa pung adi
    Ribka pung ana.” Ju Rahel lari pulang, ko pi kasi tau dia pung bapa.
  pol-UBG: I Jakub powiedział Racheli, że jest bratem jej ojca i że jest synem Rebeki.
    Ona pobiegła więc i oznajmiła to swemu ojcu.
  agr-agr: 'Tuja Jacob chichaak: “Wika Rebeca uchiji Labágka awegaitjai”, tusa Raquelan
    ujakui. Tusa ujakam, Raquel tupikaki weuwai niina jeen apajin ujaktatus.'
  kyc-kyc: Lapala Jekopeme Oresolo lamaiyuo, Namba Orepekena ikinyingi, embena rakane
    Lapane dokona apange lao rolo lamaiya. Dokopa wanake baame rakange lamaiyalena
    makando peya.
  urd-GVU: اُس نے کہا، ”مَیں آپ کے ابو کی بہن رِبقہ کا بیٹا ہوں۔“ یہ سن کر راخل نے
    بھاگ کر اپنے ابو کو اطلاع دی۔
  deu-1912: und sagte ihr an, daß er ihres Vaters Bruder wäre und Rebekkas Sohn. Da
    lief sie und sagte es ihrem Vater an.
  ntj-ntj: Palunyalu watjarnu, “Ngayulu-rna nyuntuku mamaku yukari. Tjiinya-rna nyuntuku
    kurntili Ripakaku katja.” Nyangka Rayirrtjulnga kulira kukurraarnu mamanku watjarnu.
  row-row: Ana dui Rahel nae, “Odꞌi! Au ia, ho ama ma odꞌi na Ribka anan.” Boe ma,
    Rahel nela baliꞌ neu nafadꞌe ama na.
  kan-2017: “ನಾನು ನಿನ್ನ ತಂದೆಯ ಸೋದರಳಿಯನೂ ರೆಬೆಕ್ಕಳ ಮಗನಾದ ಯಾಕೋಬನೆಂದು ತಿಳಿಸಿದನು” ಆಗ ರಾಹೇಲಳು
    ಓಡಿಹೋಗಿ ಆ ಮಾತನ್ನು ತನ್ನ ತಂದೆಗೆ ತಿಳಿಸಿದಳು.
  ena-ena: Lavɨla Leselɨ dɨ abami. Viaŋ Lebeka dɨ ninaŋ uami. Iagana ha iadɨ ahuaŋ
    uami. Lɨci Leselɨ haŋɨla haŋɨla ua iaganu dɨ abami.
  tgo-tgo: I dage weya Reitiyel iŋa, “Rebeka nariya ghino, ramana louye.” Mbaŋa Reitiyel
    i loŋwe iyako i rukunjogha na ve dage weya ramae.
  yap-yap: Me weliy ngak Rachel ni ga’ar, “Fak Rebekah gag ma be’ rog e chitamam.”
    Me mil Rachel nge yan ni nge weliy ngak e chitamngin.
  tet-tet: “Ali! Haꞌu neꞌe, o aman feton Ribka oan.” Rona nola nunia, Rahel nalai
    fila kedan baa katak aman.
  hlt-MCSB: Tedae Jakob loh Rakhel taengah amah te a napa kah huiko neh Rebekah capa
    ni tila a puen dongah Rakhel te yong tih a napa taengah puen.
  mdy-ETH: «ታኣኒ ኔኤኮ ዓዶ ጌሮ ዒርቢቃ ናይኬ» ጋዓዛ፥ ዒዛ ዓዶም ኬኤዛኒ ጳሽኬኔ።
  twi-ASANTE: Na Yakob aka akyerɛ Rahel sɛ, ɔno Yakob yɛ Rahel no agya busuani a ɔsane
    yɛ nʼagya Laban no nuabaa Rebeka babarima. Enti, Rahel tuu mmirika kɔka kyerɛɛ
    nʼagya.
  bhl-bhl: 'Falal keumsomelei, e ulo bokoumomele: “Ne kalew em neng Elebeka um min
    nete te.”, wangei, u kilisomi, yakoko, alew elo bokolewomin unsu kale.'
  con-NTPO: Tsomba Jacob tiseja Rebeca dutssi'ye, Labán quinshin qquen condasi pañamba
    Raquelja buttopa ja tise yayanga condaye.
  eng-WEBU: Jacob told Rachel that he was her father’s relative, and that he was Rebekah’s
    son. She ran and told her father.
  bnp-bnp: I vakalongoa e Resel ia e tune Rebeka, e kurabane tamana. Lakea e Resel
    i nunu lakea na tanga, i vakalongoa e tamana.
  wal-wal: Yaaqoobi iyyo aawaa dabbonne Ribiqee na7aa gidiyoogaa Raaheeliyyo yootiis.
    Hegaa gishshau a woxxa baada ba aawaayyo yootaasu.
  mgh-mgh: Yakopi ahonhimerya Rakeli wiira ule mwamunnaya athumwane ni ari mwana a
    Repeka. Vano Rakeli ahokhuma atthawaka urwaa wahimyacera athumwane.
  acu-NT: 'Tura chicharak: —Wikia Rebeca uchirinjai, tura Labánka aweeyaintjai —timiayi.
    Tamati Raquel aparin ujaktas ampuki wemiayi.'
  spa-PDDPT: Jacob le declaró a Raquel que él era pariente de su padre e hijo de Rebeca.
    Y ella corrió y lo declaró a su padre.
  gun-gun: Ha'e vy Raquel pe Jacó omombe'u tuu retarã ra'y ha'e Rebeca pi'a oikoa.
    Ha'e ramo kunha va'e onha ovy nguu pe omombe'u aguã.
  agu-BL: Ma yi tbital Raquel tetz Jacow, yi tetz xtxu' i'tz tanub Labán, lajke'l
    nintzun bene'ntz tan talche'n tetz taj i'.
  eng-PEV: Jacob said to Rachel, “I am your father’s relative. My mother’s name is
    Rebekah, and she is your father’s sister.” Then Rachel ran home and told her father
    Laban what happened.
  ilo-ULB: Imbaga ni Jacob kenni Raquel a kabagian isuna ti amana, ken isuna ket anak
    ni Rebecca. Kalpasanna, nagtaray ni Raquel ket napanna imbaga kenni tatangna.
  kpg-kpg: ga helekai gi Rachel, “Au tangada e dau gi do damana, di tama ni Rebecca.”
    Rachel gaa hana gaa lele ga hagi anga gi dono damana.
  uig-ARA: '@see-verse:GEN.029.011'
  bsp-bsp: 'Kɔ Yakuba oloku Rasɛl: «Fum ka papa kam iyɔnɛ, wan ka Rebeka iyɔnɛ.» Kɔ
    Rasɛl ɛyɛksɛ kəkɔ-loku ti kas Labaŋ.'
  mbs-mbs: Minikagi sikandin diyà ki Raquel, “Anak a te amay nikaw, so etebay din
    si Rebecca se inay ko.” Penga niyan, kimagnan si Raquel minolì aw mig-indan sikandin
    te amay din.
  tof-tof: Wa Rreizelón uzazilürr wagó, “Ka Rrebekan olomla; marü aban nungzamón.”
    Da Rreizel busorr ab azazilüm.
  sus-sus: A naxa a fala Raxele bɛ, «I baba xunya xa di nan lanxi n ma, Rebeka xa
    di xɛmɛ.» Raxele to na mɛ, a naxa a gi rakɔɛ, a sa na tagi raba a baba bɛ.
  pon-2006: E ahpw ndaiong, “Ngehi nein Repeka, oh kisehn omw papaho.” Resel eri tangala
    ndahng eh pahpao.
  jae-jae: Go Jakob gêwa tau sa gêdêŋ Rahel gebe “Tamamnê gôlôacnêŋ teŋ aê, gebe tinoc
    Rebeka.” Tec Rahel kêlêti jakêsôm ŋawae gêdêŋ tama.
  ksd-ksd: Ma Iakob i ga ve Rakel ba dir matuana ma tamana, ma ba ia natu i Rebeka;
    ma Rakel i ga rurut, ma i ga ve tamana.
  tur-YTC: Yakov Rahel'e babasının akrabası ve Rebeka'nın oğlu olduğunu söyledi. O
    da koşarak babasına haber verdi.
  bel-N: I распавёў Якуб Рахелі, што ён брат бацьку ейнаму, і што ён сын Рэбэкі. I
    яна пабегла, і распавяла бацьку свайму.
  grc-BRENT: Καὶ ἀπήγγειλε τῇ Ῥαχὴλ, ὅτι ἀδελφὸς τοῦ πατρὸς αὐτῆς ἐστι, καὶ ὅτι υἱὸς
    Ῥεβέκκας ἐστί· καὶ δραμοῦσα ἀπήγγειλε τῷ πατρὶ αὐτῆς κατὰ τὰ ῥήματα ταῦτα.
  ind-AYT: Yakub memberi tahu Rahel bahwa dia anak saudara ayahnya, dan bahwa dia
    adalah anak Ribka. Lalu, dia berlari untuk memberi tahu ayahnya.
  lid-lid: Eme iy asehek nyala Rejel ta iy badeh nadu Rebeka lowa taman ari ai. Ano
    Rejel sakaliye ili kon badeh tiye ta taman.
  eng-NNA: He said to her, “Your father is older brother for my mother. My mother
    is Rebekah.” Rachel ran to tell that word to her father.
  nya-nya: Kenaka Yakobo anawuza Rakele kuti iye ndi mwana wa Rebeka, mlongo wa abambo
    a Rakele uja. Choncho Rakele anathamanga nakawuza abambo ake.
  hrv-hrv: Potom Jakov kaza Raheli da je on sestrić njezina oca, sin Rebekin. Nato
    ona otrča i obavijesti oca.
  mps-mps: Tama agai agabolo wali, “Te ena da, te nago ayago deli hani bidi dao, te
    aga abe Rebeka te eno ida dao.” Tama Resel udulama, te aga ayabolo wagi palio.
  llg-llg: Ana tui Rahel, nae, “Fadi aa! Au ia, o amam fetom Ribka anan.” Boe ma,
    Rahel nalai fali, fo neu nafada aman.
  tpi-tpi: Na em i tokim Resel olsem em i pikinini bilong Rebeka, susa bilong papa
    bilong en. Na Resel i ran i go tokim papa bilong en.
  dan-1931: 'og han fortalte hende; at han var hendes Faders Frænde, en Søn af Rebekka:
    Da skyndte hun sig hjem til sin Fader og fortalte ham det;'
  vie-OVCB: Gia-cốp cho nàng biết mình là bà con, cháu gọi La-ban bằng cậu ruột. Ra-chên
    nghe xong, nàng vội vã chạy về báo tin cho cha.
  lbk-lbk: Kinwanina, “Sak-en nan kaanakan amam, ya anak Rebecca.” Alan et Raquel
    ya tagtag ay en nangifaag ken amana.
  guj-2017: યાકૂબે રાહેલને જણાવ્યું કે, “હું તારા પિતાનો સંબંધી એટલે તેની બહેન રિબકાનો
    દીકરો છું.” એ જાણીને રાહેલે દોડી જઈને તેના પિતાને ખબર આપી.
  byr-byr: '@see-verse:GEN.029.011'
  awx-awx: Tike “Nä nanggale haminu Rebekale wawak,” yang iniwän, Reseldä ihapmäke,
    ku nanä inikut.
  pon-2006A: E ahpw ndaiong, “Ngehi nein Repeka, oh kisehn omw papaho.” Resel eri
    tangala ndahng eh pahpao.
  por-BRBSL: Jacó disse a Rachel que era parente de seu pai, e que era filho de Rebekah.
    Ela correu e contou ao pai dela.
  aly-aly: Jacob Rachel ikwer ilelhek, “Ayengan Laban-kenh ampikwarl, Rebekah-kenharl.”
    Rachel ra anterrek, aynikw ikwerenh iletyek. Ra aynikw ikwerenh iley-alpek.
  cth-cth: Jakop ni Rachel koe a na pa e a na minca lah a onae hoi Rebekah e capa
    lah a onae kong hah a dei pouh. Hatdawkvah, Rachel ni a na pa koe ayawng teh a
    dei pouh.
  twi-twi: Na Yakob aka akyerɛ Rahel se, ɔno Yakob yɛ Rahel no agya busuani a ɔsan
    yɛ nʼagya Laban no nuabea Rebeka babarima. Enti Rahel tuu mmirika kɔka kyerɛɛ
    nʼagya.
  hlt-hlt: Tedae Jakob loh Rakhel taengah amah te a napa kah huiko neh Rebekah capa
    ni tila a puen dongah Rakhel te yong tih a napa taengah puen.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu nɑ́kɛ́ Dɑsɛɛdi kɛ dɔ̀: N tú ɑ cicɛ tɑ̃ũ̀ Debekɑɑ birɛ ndɛ.
    Kɛ̀ Dɑsɛɛdii cokɛ́ kɛ́kò nkɛ́ tì nɑ̀kɛ́ o cicɛ.'
  msy-2020: Egha a mɨgɨa ghaze, “Kɨ nɨn afeziamɨn buaramizim Rebekan otarim.” Ezɨ
    Resel uan afeziam bagha ivegha ghua bizir kabar gun a mɨkeme.
  txq-txq: Ana tui Rahel nae, “Fadi! Au ia, o papam fadin Ribka anan.” Boe ma Rahel
    nalaik fali neu ngga, fo neu nafada aman.
  aaz-aaz: Rarit in naꞌaub neu bi Rahel am nak, “Au reꞌ ia, ho baab feto bi Ripka
    in anah.” Onaim bi Rahel naen anfain neu umi he natoon neu in amaf.
  azb-azb: Yaqub atasının qohumlarından və Rivqanın oğlu olduğunu Rəhiləyə bildirdi.
    Rəhilə də qaçıb atasına danışdı.
  eng-DBY: And Jacob told Rachel that he was a brother of her father, and that he
    was Rebecca's son; and she ran and told her father.
  hin-2017: और याकूब ने राहेल को बता दिया, कि मैं तेरा फुफेरा भाई हूँ, अर्थात् रिबका
    का पुत्र हूँ। तब उसने दौड़कर अपने पिता से कह दिया।
  wol-KYG: 'Ca la Yanqóoba wax Rasel ne ko: «Maak sa baay a bokk, ndax maay sa doomu
    bàjjan Rebeka.» Rasel daw, yégal ko baayam.'
  swp-swp: Iakobo Rahela i heriba i ene ia tamana ana boga tauna esau, eo ia Rebeka
    natuna, arinai siu wa ie tau ie lau tamana i heriba.
  bjr-bjr: Iki raqaseenoo Raseera nammarina qimaminoo qinau. Qinee ani akoona ati
    Reebeeka nammarina amaaku maridaqa. Raseera nammarifa mina ufa iriseenoo sandeenoo
    oonuree narí akoona qimaminau.
  eng-YLT: and Jacob declareth to Rachel that he [is] her father's brother, and that
    he [is] Rebekah's son, and she runneth and declareth to her father.
  heg-NTPO: Hidim un dehet Rahel noan, “Pali! Auk niam, ku amam ma bata Ribka ana.”
    Kon Rahel lail pait lako le tek un ama ka.
  ptu-ptu: 'Anna muuaanni Rahel: “Kao änä''naä'' Ribka solasubunna ambemu.” Iya lumumpa''
    siaham Rahel lako banuanna lao natulasam ambena.'
  bzd-NTPO: 'Ie'' tö iché ia̱: “Ye'' dör Rebeca alà ena Labán nau̱yö.” E'' bet ta̱
    Raquel tu̱nemi ichök iyë́ a̱.'
  kwf-kwf: Ma nia ka fata Ꞌuri fuana, “NauꞋa na ngela Ꞌi Rebeka ne. Na maꞋa Ꞌoe nia
    ngwai nau.” Sui ngela kini neꞋe ka lalili ka faꞋarongoa alaꞋanga neꞋe Ꞌania maꞋa
    nia.
  eng-WYC-2017: And Jacob showed to her that he was the brother of her father, and
    the son of Rebecca; and she hasted, and told to her father.
  eng-WMBB: Jacob told Rachel that he was her father’s relative, and that he was Rebekah’s
    son. She ran and told her father.
  spp-spp: Maa jwo Arasɛli á na u tuŋi cìnmpworo u ɲyɛ ure, na uru na ɲyɛ Erebeka
    jya. Ka Arasɛli si fê a kàre pyɛngɛ maa sà yi jwo u tuŋ'á.
  aey-aey: Odimei Jekob uqa Resel madon, “Ija hina memen awig. Ija Rebeka melah,”
    don. Odocob Resel uqa guguli limei memeg madon.
  urd-GVH: उसने कहा, “मैं आपके अब्बू की बहन रिबक़ा का बेटा हूँ।” यह सुनकर राख़िल ने
    भागकर अपने अब्बू को इत्तला दी।
  rug-rug: Meke tozi nia sa si asa, “Arau si na turaṉana sa tamamu, meke na tuna koreo
    e Ribeka si rau.” Ke haqala la tozi nia e Reseli sa tamana,
  gaz-gaz: Inni fira abbaa ishee akka taʼee fi ilma Ribqaa akka taʼe Raahelitti hime;
    isheenis fiigaa dhaqxee abbaa isheetti himte.
  fra-LSG: Jacob apprit à Rachel qu’il était parent de son père, qu’il était fils
    de Rebecca. Et elle courut l’annoncer à son père.
  gnn-gnn: “Ŋarranydja dhuwala Djaykup muka, Ripaykawu waku'mirriŋu, ŋuriki ŋunhi
    ŋayi yapa'mirriŋu nhokalaŋuwu bäpa‐ŋaliwu.” Ṉaŋ'‐gay ŋayi Raytjulnydja, wäŋalilina
    ṉaŋ'thurruna bala, ga ḻakaraŋala Laypanguna. “Way mäḻu, dhuwalana nhuŋu waku'mirriŋunydja
    bunana,” bitjarra.
  yal-yal: A yi a fala Rakeli xa, a a baba bari boden nan a ra, Rebekaa dii xɛmɛna.
    Rakeli yi giin nakɔ ayi, a sa na yɛba a baba xa.
  gum-gum: 'Incha nøbe: —Rebecai nusrkain kur’ cha. Labanweimbe kuchiunø kur— chib
    waminchen, Raquelbe nui møskawan eshkanrrab luløbig køn.'
  iou-iou: Konäm ude kotpäŋ itkaŋ Resel iwetkuk; Näk nanka täŋo nägät moräk, Rebeka
    täŋo nanaki yäk. Ude iwerirän Resel kuŋpäŋ nani manbiŋam u iwetkuk.
  haw-1868: 'Hai aku la o Iakoba ia Rahela, he hoahanau ia no kona makuakane, a he
    keiki na Rebeka: holo aku la kela, a hai aku la i kona makuakane.'
  arb-NAV: ثُمَّ أَخْبَرَهَا أَنَّهُ قَرِيبُ وَالِدِهَا وَأَنَّهُ ابْنُ رِفْقَةَ.
    فَرَكَضَتْ وَأَخْبَرَتْ أَبَاهَا.
  adz-adz: Da arangan ini da Retsel ibiani, “Dzi Rebeka narunggan marub, u ramanggam
    Laban nafunggan finam.” Retsel iringantin da irunt sung angu ifan da ini da ramanggan.
  ewe-ewe: Yakob gblɔ na Rahel be fofoa ƒe ƒometɔ kple Rebeka ƒe viŋutsu yenye. Ale
    Rahel ƒu du yi ɖagblɔ nya la na fofoa.
  eng-LEE: 'And Jacob told Rachel that he was her father''s brother, and that he was
    Rebekah''s son: and she ran and told her father.'
  dji-dji: Girri nyani inga bultjidjini, “Ngarri djining nyungung gunydjirrgirang
    gurruṯigiṉing, Ribikang gapirringim irri.” Girri nyani Ratjil ṉunydjirraliban
    marrga gunydjirrgirki bultjigi.
  gvn-gvn: '@see-verse:GEN.029.011'
  nna-nna: Wurrarnala, “Nyuntumili japartu ngajumilaku pipiku mamaji. Pipi ngajumili
    Rebekah.” Mirti jarrinyi Rachel pala muwarr wurranaku japartuku palinymilaku.
  asm-FB: তেওঁ ৰাহেলক জনালে যে, তেওঁ তাইৰ পিতৃৰ আত্মীয়, ৰিবেকাৰ ল’ৰা। তেতিয়া ৰাহেলে
    দৌৰি গৈ নিজৰ পিতৃক এই কথা জনালে।
  sus-A: عَ نَشَ عَ قَلَ رَشٍلٍ بّ، «عِ بَبَ شُنيَ شَ دِ نَن لَنشِ ﭑ مَ، رٍبٍكَ شَ
    دِ شّمّ.» رَشٍلٍ تٌ نَ مّ، عَ نَشَ عَ فِ رَكْي، عَ سَ نَ تَفِ رَبَ عَ بَبَ بّ.
  fra-SBL: Jacob dit à Rachel qu'il était parent de son père, et qu'il était le fils
    de Rebecca. Elle courut le dire à son père.
  hbo-hbo: וַיַּגֵּ֨ד יַעֲקֹ֜ב לְרָחֵ֗ל כִּ֣י אֲחִ֤י אָבִ֙יהָ֙ ה֔וּא וְכִ֥י בֶן־רִבְקָ֖ה
    ה֑וּא וַתָּ֖רָץ וַתַּגֵּ֥ד לְאָבִֽיהָ׃
  shp-NTPO: 'Jainxon Jacobnin Raquel yoia iki: Ea riki, Rebecanin bake; Labánman piábake,
    akin. Jaskáakin yoiatianbira, Raquel jawen papa keshani ishto kaa iki.'
  eng-WYCLIFFE: And he schewide to hir that he was the brothir of hir fadir, and the
    sone of Rebecca; and sche hastide, and telde to hir fadir.
  piu-2006: '@see-verse:GEN.029.011'
  pjt-pjt: Munu palula wangkangu, “Ngayulu panya nyuntumpa kuṉṯiliku katja Ripikaku,
    panya paluṟu munu nyuntumpa mama ngunytju kutjutja.” Ka nyangatja kuliṟa Raitjilnga
    ngurakutu wirtjapakaṟa mamangka tjakultjunu.
  cwe-cwe: Yakobo kamulongela Laheli, “Niye ni ndugu wa tati yako, na mwana wa Lebeka.”
    Maabaho Laheli kakimbila kumulongela tati yake.
  bgs-bgs: Igkagi sikandin ki Raquel, na mà din, “Bataánnánna katô ámmà nu, su tábbé
    din si Rebecca tô innà ku.” Purisu igpalaguy si Raquel igulì, asta igulit sikandin
    katô ámmà din.
  kik-kik: Jakubu nĩeerĩte Rakeli atĩ nĩ metainwo na ithe, na atĩ aarĩ mũrũ wa Rebeka.
    Nĩ ũndũ ũcio Rakeli agĩtengʼera akĩĩra ithe ũhoro ũcio.
  ksr-ksr: 'Saama Reizelwaajoŋ jero: “Nii goo maŋgaa tinitosaya koloojeŋ. Nii Rebekawaa
    meriaga.” Kaeŋ jero Reizelnoŋ moma uulaŋawo bobogariŋ maŋaanoŋ kema buzu ii jero
    moro.'
  fra-NCL: Jacob apprit à Rachel qu’il était frère de son père, qu’il était fils de
    Rebecca ; et elle courut l’annoncer à son père.
  cek-AK: Jakob mah Rachel khaeah anih loe ampa ih nawkamya ah oh moe, Rebekah ih
    capa ah ohhaih kawng to a thuih pae; to pongah Rachel loe cawnh moe, ampa khaeah
    thuih pae.
  xla-xla: '@see-verse:GEN.029.011'
  cuk-cuk: Jacob Raquelʼga sogdesun, ede Rebeca-machiye. Labánʼdi e-gilorye. Geb Raquel
    deyob itosgu, e-babga-sogega abarmakde gusad.
  uig-CYR: '@see-verse:GEN.029.011'
  tel-2017: రిబ్కా కుమారుణ్ణి అని రాహేలుతో చెప్పినప్పుడు ఆమె పరుగెత్తి వెళ్లి తన తండ్రితో
    చెప్పింది.
  hat-BSA: Jacob te di Rachel ke li te yon moun fanmi papa l, e ke li te fis a Rebecca.
    Li te kouri di papa l sa.
  kos-kos: El fahkang nu sel, “Nga wen natul Rebecca, sou lun papa tomom.” Na Rachel
    el yula ac fahkang nu sin papa tumal ah.
  hbo-WLC: וַיַּגֵּ֨ד יַעֲקֹ֜ב לְרָחֵ֗ל כִּ֣י אֲחִ֤י אָבִ֙יהָ֙ ה֔וּא וְכִ֥י בֶן־רִבְקָ֖ה
    ה֑וּא וַתָּ֖רָץ וַתַּגֵּ֥ד לְאָבִֽיהָ׃
  ibo-ibo: Jekọb kọwaara Rechel na ọ bụ onye ikwu nna ya, bụrụkwa nwa Ribeka. Nʼihi
    ya Rechel ji ọsọ gbalaa nʼụlọ ha kọọrọ nna ya.
  ory-ory: ପୁଣି, ଆପେ ଯେ ତାହାର ପିତାଙ୍କର କୁଟୁମ୍ବ ଓ ରିବିକାର ପୁତ୍ର, ଏହି ପରିଚୟ ଦେଲା; ତହୁଁ
    ରାହେଲ ଦୌଡ଼ିଯାଇ ଆପଣା ପିତାକୁ ସମାଚାର ଦେଲା।
  wmt-wmt: '@see-verse:GEN.029.011'
  chk-chk: Iwe, Jakop a pwäri ngeni Rahel pwe i a pwal semeni saman, pun i nöün Repeka.
    Iei mine Rahel a mümütüla o apworausa ngeni saman we.
  ssd-ssd: 'nu sana: Mam naŋe ta ye tuku ŋga. Kulim nuŋe Rebeka ta yiŋe ina ŋgina.
    Taŋaka sana le nu pinderka mam nuŋe sota kina le'
  rop-rop: en imbin dalim Reitjul, “Mi kantrimen blanga yu dedi. Mi na det boi blanga
    Rabeka.” Brom deya Reitjul bin ranbek langa im kemp, en imbin dalim im dedi, “Jeikob
    im jidanbat deya langa det wel.”
  ukr-1871: І повідав Рахелї, що він брат отця її, і що він син Ребечин. І побігши
    вона, повідала панотцеві свойму сї речі.
  eng-AOI: He said to her, “I am your father's nephew. My mother is Rebecca.” Then
    Rachel ran home and told her father.
  yon-yon: Kwane yembed yu yaa yedmendoon “Ne kuu kub ambe ye karubkim, angkon ne
    kuu Rebeka yu dana.” andoone, yumbed kabaanmo wene yu ambe yedmeneen.
  bch-bch: Ta Iakop ipalongo Resel mambe ei gergeu ton Rebeka, itama iliu. Ta Resel
    ilado ga ila ipalongo itama.
  deu-1951: Da sagte Jakob der Rahel, daß er ihres Vaters Bruder und der Rebekka Sohn
    wäre. Da lief sie und sagte es ihrem Vater.
  eng-JPS: And Jacob told Rachel that he was her father's brother, and that he was
    Rebekah's son; and she ran and told her father.
  ubr-ubr: On iyawur iyau, “Yau on om tamam an tara, Rebecca natun orot.” Ato jeverei
    iyayai inai taman ikasonai.
  srp-1865: I kaza se Jakov Rahilji da je rod ocu njezinu i da je sin Reveèin; a ona
    otrèa te javi ocu svojemu.
  lug-lug: Yakobo n’alyoka ategeeza Laakeeri nti, waluganda ne kitaawe, era ye mutabani
    wa Lebbeeka. Laakeeri kwe kudduka n’ategeeza kitaawe.
  heb-heb: ויגד יעקב לרחל כי אחי אביה הוא וכי בן רבקה הוא ותרץ ותגד לאביה׃
  ben-IRV: আপনি যে তাঁর বাবার কুটুম্ব ও রিবিকার ছেলে, যাকোব রাহেলকে এই পরিচয় দিলে
    রাহেল দৌড়ে গিয়ে নিজের বাবাকে সংবাদ দিলেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਰਾਖ਼ੇਲ ਨੂੰ ਦੱਸਿਆ, ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਦਾ ਰਿਸ਼ਤੇਦਾਰ ਅਤੇ ਮੈਂ ਰਿਬਕਾਹ
    ਦਾ ਪੁੱਤਰ ਹਾਂ। ਤਦ ਉਸ ਨੇ ਨੱਠ ਕੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਦੱਸਿਆ।
  tkr-tkr: Mang'vee Raahileyk'le dekkıne ebanbışikena Rivq'ayna dix ıxhay eyhe. Raahilee
    g'adeexvan ark'ın man dekkıs yuşan ha'a.
  mwp-mwp: Nuy kedha nabepa, ‘Ngay nginu thathiw buway mabayg Rebekana kazi.’ Na kalanu
    zilamiz nanu thathipa mulaypa.
  mya-JVB: မိမိသည် ရာခေလ အဘ ၏ တူ၊ ရေဗက္က ၏သား ဖြစ်ကြောင်း ကို ကြားပြော လျှင် ၊ ရာခေလ
    သည်ပြေး ၍ မိမိ အဘ အား ပြန် ကြားလေ၏။
  tte-O: Iwalolau koina iba, “Yau tamam duna esana Libeka natuna.” Mwa Litieli itolo
    isagena ilau nume mena tamana ana wasa iwolena.
  tbg-tbg: tiharo, Te ai qora nauntivanove. Te Rebekaara maaquvanove, tuvaro Reseriva
    kantero vuru nai qora tiva amuvaro
  hmo-hmo: Iakobo ese Rahela dekenai ia hamaoroa ia be iena tamana Labana ena taihuna
    Rebeka ena natuna, vadaeni Rahela ia heau, ia lao, iena tamana ia hamaoroa.
  ata-ata: Xe iliꞌi la sou muvikalane lamana, “Eni vivilo tavuna ane nini ꞌo, iaxe
    ane mamine Lavani ne, xo mamine vimou sema e ualasie lexe Liveka, ane eni atie.”
    Xe sema ꞌo miavuti no lia ꞌo la ane miiave milai noxou mamie sou miaꞌalou.
  nfa-nfa: Ka na lolo dènge Rahel, aku nèngu na, “Ari! Jaꞌa ne, ana nèti Ribka, ana
    hèni ama mu.” Hèia Rahel rai sa èmu laꞌe, peka dènge ama na.
  urd-urd: और या'क़ूब ने राख़िल से कहा, कि मैं तेरे बाप का रिश्तेदार और रिब्क़ा का
    बेटा हूँ। तब उसने दौड़ कर अपने बाप को ख़बर दी।
  rus-SYN: И сказал Иаков Рахили, что он родственник отцу ее и что он сын Ревеккин.
    А она побежала и сказала отцу своему все сие.
  cbt-NTPO: 'Cacopori sha''huitërin: “Caso quëmaquën tata, apihuëmiáchin. Quëmaquën
    a''shacha Nipica itëramaso hua''huinco ni''to, naporahuë,” tënin. Ina natanaton,
    Naquiraso ta''arë''nachin pa''pin sha''huitapon pa''nin.'
  bqc-SIM: Ɔ̃ a òɛ̀ aà mae daɛn a ũ, Lɛbɛka nɛ́ɛ. Ɔ̃ Lasɛli bàalɛ̀ gɛ ò a maeɛ.
  tcz-CHONGTHU: Jacob in Rachel jah a apa sopinu Rebekah chapa ahi thusim aseipeh
    tan ahile Rachel chu achen apa aga hetsah tan ahi.
  mar-mar: याकोबाने राहेलला सांगितले की, तो तिच्या वडिलाच्या नात्यातील आहे, म्हणजे
    रिबकेचा मुलगा आहे. तेव्हा राहेल धावत गेली आणि तिने आपल्या बापाला सांगितले.
  tcs-tcs: Ane Zekop i bin yan po Reisel ane spik em pamle blo papa blo em, ane em
    bin boi blo Ribeka. Den Reisel bin ran go ane bin spik po Laban, papa blo em.
  soq-soq: Tane ema aupe Reitel mampe wane wanase, “Ne ipa e mamaa weanapa Rebeka
    otopa.” Ita Reitel epe etene alene mamba benemasan.
  qub-qub: Jacob willaran Rebecapa wamran y Labanpa subrinun pay caycashanta. Chaura
    Raquelga cörriyllapa aywaran papänin Labanta willaj.
  bqp-bqp: Akũ à ònɛ kũ a de danɛ Rɛbɛka nɛ́n a ũ. Akũ Rahila bàa lɛ̀ à gɛ̀ɛ à
    ò a denɛ.
  hat-hat: Jakòb fè Rachèl konnen se ti fanmi Laban li ye, pitit Rebeka, sè Laban
    an. Rachèl kouri al di papa l' sa.
  eng-BSB: He told Rachel that he was Rebekah’s son, a relative of her father, and
    she ran and told her father.
  tod-tod: Zakɔɓe boni Lasɛle ma ga toɠa ga kɛɛɠɛ ná-nu, é ga Eleɓɛka ná-doun zunui.
    Lasɛle ɓizɛni, é li, é bo kɛɛɠɛ ma.
  eng-WEBPB: Jacob told Rachel that he was her father’s relative, and that he was
    Rebekah’s son. She ran and told her father.
  kbq-kbq: Jekopu'a Resolina amanage huno asamine, Nafakamofo nesaro Rebeka mofavre
    mani'noe, higeno Resoli'a agareno vuno nefa ome asmi'ne.
  nhe-BL: Huan Jacob quipohuili para yajaya eliyaya icone Rebeca tlen iicni Labán.
    Huajca Raquel motlalojtiyajqui huan quipohuilito itata.
  bus-bus: Ben à ònɛ kɛ̀ à de danɛ Rɛbɛka nɛ́n a ũ. Ben Rasɛli bàalɛ à gàa à ò a
    denɛ.
  gub-BL: — Neru iànàm romo aiko ihe. Hemek imemyr ihe. Uzàn Hakew oho a'e ma'e paw
    imume'u pà u pe kury.
  eng-DRA: 'And he told her that he was her father’s brother, and the son of Rebecca:
    but she went in haste and told her father.'
  knf-knf: Aţupa kë awo ayiţ aşin, awo abuk Rebeka, kë poonu ñaaţ uŋ aşë ţi aya aţup
    aşin.
