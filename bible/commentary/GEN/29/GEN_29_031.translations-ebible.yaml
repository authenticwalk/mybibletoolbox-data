  mdy-ETH: ሊያ ራኣሄሎጉዲ ናሽኪንቲባኣሢ ናንጊና ናንጋ ጎዳ ዴንቃዖ ናይ ዒዛ ሾዓንዳጉዲ ኮሼኔ፤ ራኣሄላ ጋዓንቴ ዞኦኮ ማዔኔ፤
  twi-ASANTE: Awurade hunuu sɛ Yakob ani nnye Lea ho no, ɔbuee ne yafunu mu, nanso
