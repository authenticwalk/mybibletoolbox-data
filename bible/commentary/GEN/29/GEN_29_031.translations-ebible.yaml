verse: GEN.029.031
translations:
  mal-C: ലേയാ അവഗണിക്കപ്പെടുന്നു എന്നുകണ്ട് യഹോവ അവളുടെ ഗർഭം തുറന്നു; റാഹേലോ, വന്ധ്യയായിരുന്നു.
  deu-TKW: Als nun Jahwe sah, daß Lea zurückgesetzt ward, machte er sie fruchtbar,
    während Rahel unfruchtbar war.
  lin-lin: Lokola Yawe amonaki ete Jakobi alingaka Lea te, afungolaki ye mabota ;
    kasi Rasheli azalaki kobota te.
  cbr-NT: Usa 'aínbi ka Nukën 'Ibun isakëxa Jacobnën Lía kuëëniama, usa 'ain ka tuapanun
    'imianan, Raquelnëx tuáñuma 'inun 'imiakëxa.
  eng-LSV: And YHWH sees that Leah [is] the hated one, and He opens her womb, and
    Rachel [is] barren;
  bmu-bmu: Jeikobkö uruŋan Leagö gwötpuk qahö ahöiga boromdökŋi tököiga Kembunöŋ ehi
    qahö dop köliga Lea gölöm almapköra bauköm waŋgiyökmö, munŋi Reizölnöŋ köpinŋa
    malök.
  eng-GNV: 'When the Lord saw that Leah was despised, he made her fruitful: but Rahel
    was barren.'
  eng-WEBSTER: 'And when the LORD saw that Leah was hated, he made her fruitful: but
    Rachel was barren.'
  nhw-BL: Huan quema TOTECO quiitac para Jacob amo quiicneliyaya Lea, quichijqui ma
    conepiya, pero Raquel quichijqui ma amo conepiya.
  swh-ONEN: Bwana alipoona kwamba Lea hapendwi, akampa watoto, lakini Raheli alikuwa
    tasa.
  bba-bba: Ye Yinni Gusunɔ u wɑ mɑ Yɑkɔbu u ǹ Leɑ kĩ, mɑ u derɑ Rɑsɛli u kuɑ wĩro
    mɑ u Leɑ kuɑ bii mɛro.
  eng-KJVCPB: 'And when the Lord saw that Leah was hated, he opened her womb: but
    Rachel was barren.'
  cpy-cpy: Ikanta iñaakiri Tajorentsi imanintawaetziro Lea, itzimakakiro otomipaeni.
    Rooma Raquel tee okanta otzimi roori.
  mpx-mpx: Sauga Yehoba i kite Yakobo nige Leya i nunuwana-an bubun, inoke i talam
    ni abab ge natunau nihi gan, yaa Letiyeli i kobwas nige natuna i gagan.
  wbp-wbp: YAAWIYI-rli nyangu Jakupu ngulalparla yulkaja Rajuluku karrikarri-wangu
    Liiya-piya-wanguku. Ngula-jangka, nyanungu jalajala-jarrija yungurla nganta kurdukurdu
    yinyi Liiyaku. Kala ngawurru-nyanuku kularla kurdukurduju palka-jarrija nyiya-jangkaku
    mayi?
  luo-luo: Kane Jehova Nyasaye oneno ni Lea ne ok oher, ne oyawo iye to Rael noketo
    obedo migumba.
  meu-meu: Iakob ese Lea e dadaraia dainai Iehova ese e bogaia hisi, natuna e henia;
    a Rahela na gabani.
  npi-ULB: लेआलाई प्रेम नगरिएको परमप्रभुले देख्‍नुभयो, त्यसैले उहाँले तिनको कोख खोलिदिनुभयो
    । तर राहेलका सन्तान भएका थिएनन् ।
  yor-yor: Nígbà tí Olúwa sì ri pé, Jakọbu kò fẹ́ràn Lea, ó ṣí i ni inú ṣùgbọ́n Rakeli
    yàgàn.
  emp-NTPO: Maʌ̃ne Ãcõrẽba unusia Jacoboba Leara quĩrĩãẽ́ b̶ʌda. Maʌ̃ carea Ãcõrẽba
    Leaa warrarãda diasia, baribʌrʌ Raquelera warra toca basía.
  ind-ind: TUHAN tahu bahwa Yakub tidak mencintai Lea, maka TUHAN mengizinkan Lea
    hamil, sedangkan Rahel tetap mandul.
  pes-OPCB: وقتی خداوند دید که یعقوب لیه را دوست ندارد، لیه را مورد لطف خود قرار داد
    و او بچه‌دار شد، ولی راحیل نازا ماند.
  ssx-ssx: Dieikopema꞉ Liata꞉ Leisolo pieke tupa꞉ pukima꞉ wopu na homeeke handaa mo
    Tekehalima꞉ta꞉ Liata꞉ wekiwandiki mendina꞉ leekepate Leisolota꞉ weki kenohali
    hayekeme.
  lcm-lcm: Au, IAVE kata arai ta Iakov parik katapa buk a Lea, na kala asereiai ania
    ta Lea ka atogon nat, sikei Rakel ka ngolo.
  aer-aer: Ikwere ipenhe Jacob-ele Rachel anewe akeke ipenhe, YAHWEH Ngkartele areke
    rarle Rachel-eke arnterre ahentye-aneke, Leah-eke kwenye. Yanhe-ngentyele re ahentye-aneke
    Leah ampe anthetyeke. Re mwantye-mwantye itirreke Leah-akerte rarle ampe renhe
    anthetyeke. Kele ikwere atyeye akenhe ampe atnyenetyakenhe-arle.
  tgl-ULB: Nakita ni Yahweh na si Lea ay hindi minahal, kaya binuksan niya ang kanyang
    sinapupunan, pero si Raquel ay walang anak.
  nop-nop: Wapumdi Lea kaguk e yohoidi weleŋdi kahile mu tiluguk kaŋ wapmihi mintadok
    talii dilitomiŋguk. Eŋ, Lesel adi kafi hatiguk.
  kca-kca: Лия сӑмәӈа ӑт тӑйты вер Турәм Куща мŏштәсԓы пӑ ԋаврэмән ԓўвеԓ партсәԓы,
    Рахиль пӑ ԋаврэм ӑт тӑйәс.
  cbu-NT: Apanllsha yuwaa Akop wizanllee ichtamaa Liyaa nda kaapa chinarangu anoo
    parangu, Liyaam kapung istarangiya. Liysha wip zapan pzapaneerangiya. Itaru, Rakelsha
    mipish taarangiya.
  hui-hui: Anduane Homogohanda handalu hearia Yagaba ibu Lia gubalini nahe heane hondowa
    ibugua Lia dara halu biamogo biyagola ibu wali gali bere berene. Anigo Leselo
    ibu gali nabere berene.
  wrs-wrs: Doa Yakopva espetambo nengmanavna Leamba, wo himba mindnam nengmanavna
    Reselmba. Doa Yaweva os nonglanamba, wo noinda Leamba himba beswonam vrevna, wo
    Leava ena avna, Reselva ambo phal avna.
  mya-mya: ယာ​ကုပ်​သည်​လေ​အာ​ကို​မ​ချစ်​ကြောင်း ထာ​ဝ​ရ​ဘု​ရား​သိ​မြင်​တော်​မူ​သ​ဖြင့်
    လေ​အာ​ကို​သား​သ​မီး​ထွန်း​ကား​စေ​၏။ ရာ ခေ​လ​မူ​ကား​သား​သ​မီး​မ​ထွန်း​ကား​ချေ။-
  cbi-NTPO: Jacob, Líanu jayun mutyaimuñuba Yavé keenatu, Líanuya na miyandiwaami,
    tsaaren Raquelya navinu jutyumi.
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ལེ་ཨ་ལ་ཡ་ཀོབ་ཀྱི༌བྱམས་བརྩེ་མ་ཐོབ་པ་དེ་གཟིགས༌པས། ཁོ་མོ་ལ་མངལ་སྦྲུམ་ནུས་པར་མཛད་ཀྱང་རཱ་ཧེལ་ནི་མོ་གཤམ་ཡིན༌ནོ།།
  wsk-wsk: Jacob Leah me tawun biya ko kua tuikaso mu Yawe arigam, ale Leah saongam
    se tuagu aratam. Bare Rachel mu kuriang me ilukaso.
  kkl-kkl: Yakub neneko Lea wanaag olog abolag saogti, NUNI Allah kembaogti, “Lea
    nenekori me mangaro ale,” sembaogti, “Rahel me mangaro an koma wamle,” sembaog.
  sna-sna: Jehovha akati aona kuti Rea akanga asingadikanwi, akazarura chizvaro chake,
    asi Rakeri akanga asingabereki.
  spa-BLM: Yahvé vio que Lea era odiada, y abrió su vientre, pero Raquel era estéril.
  beu-beu: Lahatala Ana ateing se, Yakob ana bae omi metma Lea ejahi niang muse, Ana
    Lea evaal emana angu buka, base ana vaal vengajai, aarunge Rahel angu karboa,
    base ana bae vaal vengajai niang.
  cac-cac: Ayic ix yilan Jehová to chab'c'olab'il ix Lea chi', ix yac'an svach'c'olal
    d'a yib'an̈ ix yic tz'aj yune' ix. Axo pax ix Raquel, malaj yune' ix.
  swh-ULB: Yahwe akaona kwamba Lea hakupendwa, hivyo akalifungua tumbo lake, lakini
    Raheli hakuwa na mtoto.
  bel-bel: Гасподзь угледзеў, што Лія была нелюбка, і адчыніў нутробу яе, а Рахіль
    была няплодная.
  deu-ELBBK: Und als der HERR sah, dass Lea gehasst war, da öffnete er ihren Mutterleib;
    Rahel aber war unfruchtbar.
  mbb-OT: Naahà te Nengazen he kenà mahal ni Jacob si Lea, umbe mibpengelinteuwan
    din he mekaanak si Lea, piru si Raquel ne kenà.
  msc-msc: Allabatala ka a yen ko Leya ma duman Yakuba yɛ kosɛbɛ, tuma mɛn na, a ka
    den sɔrɔn nɔɔya Leya yɛ, kɔni Rasɛli tɛrɛ ye densɔrɔnbali le ri.
  mal-2015: ലേയാ അനിഷ്ടയെന്നു യഹോവ കണ്ടപ്പോൾ അവളുടെ ഗർഭത്തെ തുറന്നു; റാഹേലോ മച്ചിയായിരുന്നു.
  tuo-NT: Õꞌacʉ̃ Jacob Leare maꞌiticã ĩꞌagʉ̃, core wĩꞌmarã põꞌrãticã weecʉ niwĩ. Raquel
    peꞌema wĩꞌmarã bocamasĩticã weecʉ niwĩ yujupʉ.
  gup-gup: Bu Yawey binang Jacob minj bimarnedjareniwirrinj Leah, wanjh nungka bimarnbom
    kamak kayawkan, dja Rachel ngaleng ngalwalirrngwarreni.
  met-met: Toxoratamona bagu ba Yekop muruna mana Lea buk te, baing hauli Lea ba gamona.
    Ne Retsel wa xuhi.
  gvs-gvs: E tuwo sikaaiyaka, Yauwe ikandosobu Reya igite ana matakoi giyaina, tuwo
    ina guinuwa goi Reya itoboine ikéuwama, go sem Reitiyeli ikágala.
  rmc-rmc: Sar o RAJ dikhľa, hoj o Jakob na kamelas la Leja, phundraďa andre late
    o dživipen, ale la Rachel našťi uľa čhave.
  nlg-nlg: Mana pukuna Jacob te dolovia Rachel haba vulea va Leah, Yahweh te lubatia
    Leah ge ke logho gari, ma Rachel te mua logho gari.
  dgr-DOGNT: Gots'ǫ̀ K'àowo, Leah weghǫnehoòtǫ-le yek'èezǫ t'à chekoa wets'ǫ ayį̀į̀là,
    hanìkò Rachel chekoa wets'ǫ-le.
  pes-OPV: و چون خداوند دید که لیه مکروه است، رحم او را گشود. ولی راحیل، نازاد ماند.
  ron-1924: Домнул а вэзут кэ Лея ну ера юбитэ ши а фэкут-о сэ айбэ копий, пе кынд
    Рахела ера стярпэ.
  ben-OBCV: সদাপ্রভু যখন দেখলেন যে লেয়া ভালোবাসা পাচ্ছেন না, তখন তিনি তাঁকে গর্ভধারণের
    ক্ষমতা দিলেন, কিন্তু রাহেল নিঃসন্তান রয়ে গেলেন।
  lex-lex: La'pa Orgahi Namkek de Yakopa ralamni edon nala Lea, dewade Nhi'a Lea pa
    na'a'na, mere Rahel de nakleh a'na.
  rgu-rgu: Tehuu MANETUALAIN bubuluꞌ Yakob sue Rahel lena heni Lea. Basa de Ana fee
    noi Lea boki. Tehuu Rahel ta boki fa.
  som-som: Rabbiguna wuxuu arkay in Lee'ah la nebcaaday, markaasuu maxalkeedii furay;
    laakiinse Raaxeel waxay ahayd madhalays.
  lat-VUC: Videns autem Dominus quod despiceret Liam, aperuit vulvam ejus, sorore
    sterili permanente.
  aoi-aoi: Eneja nakina Yaweya neni-rringka nakine-ka Jekaba ni-lyelyingminuma Rejila
    angwurra, kembirra nanga-kwama wurriyukwayuwa Liya-manja umba ngalaja Rejila dadingarijira-ma
    ambaka duburubura ngawa ying-ambilyuma.
  eng-ASVBT: 'And Jehovah saw that Leah was hated, and he opened her womb: but Rachel
    was barren.'
  mna-mna: Merere ire kembei Yakop leleene pa Lea pe som, tana iuulu Lea bekena kopoono.
    Mi Rael na, ni kopo somŋana.
  ita-1885: E il Signore, veggendo che Lea era odiata, aperse la sua matrice; ma Rachele
    era sterile.
  eng-LXXUP: And when the Lord God saw that Leah was hated, he opened her womb; but
    Rachel was barren.
  eng-ULB: Yahweh saw that Leah was not loved, so he opened her womb, but Rachel was
    childless.
  spa-VBL: Y el Señor vio que Lea no era amada, y la ayudó a tener hijos. Pero no
    hizo lo mismo con Raquel.
  fra-_FOB: Et l'Éternel, voyant que Léa était haïe, la rendit féconde; mais Rachel
    était stérile.
  mal-mal: ലേയാ അനിഷ്ടയെന്നു യഹോവ കണ്ടപ്പോൾ അവളുടെ ഗർഭത്തെ തുറന്നു; റാഹേലോ മച്ചിയായിരുന്നു.
  lit-lit: Ir VIEŠPATS, matydamas, kad Lėja, lyginant su Rachele, buvo nekenčiama,
    atidarė jos įsčias, bet Rachelė buvo nevaisinga.
  urd-GVR: Jab Rab ne dekhā ki Liyāh se nafrat kī jātī hai to us ne use aulād dī jabki
    Rāḳhil ke hāṅ bachche paidā na hue.
  suz-BL: मिनु परमप्रभु यावेमी याकूबमी लेआ कली मदाक्‍शो तशा “आल थीब दुम्‍ल” दे आसीक
    गेवा बाक्‍त। तन्‍न राहेल आल मथीब बाक्‍माक्‍त।
  ita-1927: L’Eterno, vedendo che Lea era odiata, la rese feconda; ma Rachele era
    sterile.
  ckb-ckb: کاتێک یەزدان بینی کە لێئە خۆشەویست نییە، توانای منداڵبوونی پێ بەخشی، بەڵام
    ڕاحێل نەزۆک بوو.
  eng-BBE: Now the Lord, seeing that Leah was not loved, gave her a child; while Rachel
    had no children.
  crx-NTPO: '''Et Moodihti (Yahweh), Leah ''aw dune yuk''elhitsi'' ''inka oochan yudaha''dan''ai,
    ''ink''ez Rachel ''en ''aw buzkeh hooloh.'
  kan-OKCV: ಲೇಯಳು ತಾತ್ಸಾರಕ್ಕೆ ತುತ್ತಾಗುವಳೆಂದು ಯೆಹೋವ ದೇವರು ಕಂಡು, ಅವಳು ಗರ್ಭಿಣಿಯಾಗುವಂತೆ
    ಅನುಗ್ರಹಮಾಡಿದರು. ಆದರೆ ರಾಹೇಲಳು ಬಂಜೆಯಾಗಿದ್ದಳು.
  bbb-bbb: Ijiege rena E Ireobo Godi fu gake Jekafu fu Ria sibaneke oetuagaro Resero
    fuka ireobo oetuamo fu ije gae. Ijadufuo fu Ria oemarejana ifejamo fu ame nafekoga
    Resero fu debirei.
  tam-2017: லேயாள் அற்பமாக எண்ணப்பட்டாள் என்று யெகோவா கண்டு, அவள் கர்ப்பந்தரிக்கும்படி
    செய்தார்; ராகேலோ மலடியாயிருந்தாள்.
  spa-RV-1909: 'Y vió Jehová que Lea era aborrecida, y abrió su matriz: pero Rachêl
    era estéril.'
  ron-BTF: Şi când DOMNUL a văzut că Leea era urâtă de el, a deschis pântecele ei;
    dar Rahela era stearpă.
  eng-WEBP: The LORD saw that Leah was hated, and he opened her womb, but Rachel was
    barren.
  eng-FBV: The Lord saw that Leah wasn't loved he helped Leah to have children, but
    not Rachel.
  nld-1939: Toen Jahweh zag, dat Lea achteruit werd gezet, opende Hij haar schoot,
    terwijl Rachel kinderloos bleef.
  nch-BL: Huan quema TOTECO quiitac para Jacob amo quiicneliyaya Lea, quichijqui ma
    conepiya, pero Raquel quichijqui ma amo conepiya.
  tfr-NTPO: Ĩya Jehovárë ga Lea, e woyde Jacobdë l̇l̇ëm kuzong ga kong wapga twara.
    Gueniyo Raquelda beno shäng wapga drete.
  vie-1934: Đức Giê-hô-va thấy Lê-a bị ghét, bèn cho nàng sanh sản; còn Ra-chên lại
    son sẻ.
  hin-CV: जब याहवेह ने देखा कि लियाह को प्यार नहीं मिल रहा, याहवेह ने लियाह को गर्भ
    से आशीषित किया और राहेल को बांझ कर दिया.
  eng-OURB: Adonai saw that Leah [Weary] was hated, and he opened her womb, but Rachel
    [Ewe sheep] was barren.
  spa-BES: Y él Señor, viendo que Lea no era amada, le dio un hijo; mientras que Raquel
    no tenía hijos.
  tdx-tdx: Ie nivazoho’ Iehovà te tsy nikokoañe t’i Leae, le sinoka’e ty trañon’ ana’e,
    fe betsiterake t’i Rahkele.
  vid-vid: Mkulu Nguluwi loyawene Lea kanguzudilwa, nakamdita yawe na mwana, ila Laheli
    nayali mhende.
  pwg-pwg: Bada ikitai da Jeikap, Liya ke iti nuwaviina kirakiiyei na iberai da tuna
    na kovokovoghina da iti tuwa ma Risera na kegha.
  eng-OKE: And the Lord saw that Leah was hated, and He gave her to conceive, but
    Rahel was barren.
  tha-KJV: เมื่อพระเยโฮวาห์ทรงเห็​นว​่ายาโคบชังเลอาห์ พระองค์​จึงทรงเปิดครรภ์ของนาง
    แต่​ราเชลนั้นเป็นหมัน
  por-BR-2018: E viu o SENHOR que Lia era mal-amada, e abriu sua madre; mas Raquel
    era estéril.
  bco-bco: Ya꞉kob eyo꞉ Leamo꞉lo꞉ mo꞉beab a꞉no꞉ Yawe ba꞉da꞉ga꞉, Lea e so꞉wayo꞉ sa꞉la꞉lima꞉ki
    ta꞉fo꞉ ko꞉sega, Lesol e fain dowo꞉.
  deu-ELO: Und als Jehova sah, daß Lea gehaßt war, da öffnete er ihren Mutterleib;
    Rahel aber war unfruchtbar.
  ktm-ktm: Odoke Lapan indroni ihpa ndre reh ta Yakop mandra-an eri idu tan Resel,
    pe Leah eri pwi. Ile pe Iy iduwe Leah ipu kom pe Resel eri indripo kom pwi.
  caa-caa: Pues entonces conda Cawinquirar Dios uwira que e Jacob war uyajta ut más
    e Raquel que e Lea, uche tuaꞌ achꞌijrtesian e Lea. Pero machi actana tuaꞌ achꞌijrtesian
    e Raquel.
  eng-WYC-2018: Forsooth the Lord saw that Jacob despised Leah, that is, (that he)
    loved her less than Rachel, and (so) he opened Leah’s womb, while her sister dwelled
    barren.
  epo-epo: Kiam la Eternulo vidis, ke Lea estas malamata, Li malŝlosis ŝian uteron;
    sed Raĥel estis senfrukta.
  uig-PIN: Əmma Pǝrwǝrdigar Leyaⱨning ǝtiwarlanmiƣanliⱪini kɵrgǝndǝ, uningƣa tuƣuxni
    nesip ⱪildi. Lekin Raⱨilǝ tuƣmas idi.
  beo-beo: Hina Gode da Ya:igobe ea hou amo La:iselema bagade asigi amola Liama fonobahadi
    asigi amo ba:beba:le, Gode da Liama mano lama:ne logo fodoi. Be La:isele da aligime
    esalu.
  tpi-OTNT: Bikpela i lukim olsem Jekop i no laikim tumas Lea, olsem na em i helpim
    Lea long kisim bel. Tasol Resel i no gat bel.
  hau-SA: Sa’ad da Ubangiji ya ga ba a ƙaunar Liyatu, sai ya buɗe mahaifarta, amma
    Rahila ta zama bakararriya.
  udu-udu: Ki Tap̱a p̱arki mo e ka Le/ah shi/kunu i e mo tani a’di ḵa’dki’da yim bwama
