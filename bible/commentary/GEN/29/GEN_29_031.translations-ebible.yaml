  fra-SBL: Yahvé vit que Léa était haïe, et il lui ouvrit les entrailles, mais Rachel
    était stérile.
  hbo-hbo: וַיַּ֤רְא יְהוָה֙ כִּֽי־שְׂנוּאָ֣ה לֵאָ֔ה וַיִּפְתַּ֖ח אֶת־רַחְמָ֑הּ וְרָחֵ֖ל
    עֲקָרָֽה׃
  shp-NTPO: Jaskara iketian, Ibon oinna iki, Jacobnin jawen awin Lea, kikinshamanhakin
    noiamaa. Jaskara ointaanan, Diossenbi Lea bakeya imaa iki. Jatian Raquelbiribi,
    bakeayosma imaa iki.
  eng-WYCLIFFE: Forsothe the Lord seiy that he dispiside Lya, and openyde hir wombe
    while the sistir dwellide bareyn.
  piu-2006: (29:31—30:24; 30:25-43; 35:18) Tjikupanya rawa nyinarra Liipanaku ngurrawana
    waarrkarripayi. Paluru tjiipi anta puluka yaṉṯayaṉṯalpayi, Liipanaku. Palulanguru
    Liiyalura Tjikupaku katja tjuṯa kanyiṉu. Katja tjuṯa yini yalatji, Ruupinanya,
    Tjimiyananya, Lipayinya, Tjuutanya nyinangi. Kanya Riitjilanya pipirri wiyapilku
    nyinangi. Palulanguru Riitjilalu Tjikupanya watjaṉu palumpa waarrkanawana ngarrinytjaku,
    Pilanalawana, Riitjilaku pipirri mantjintjaku. Tjikupalawana ngarrirra Pilanalu
    yilta katja kutjarra mantjiṉu, Taananya anta Naputalinya. Rawa nyinarra Liiyalu
    puṯu kuliṉu piyuku pipirri mantjilkitjalu. Paluru Tjikupanya waarrkana palumpa
    katirra yungu ngarrinytjaku, Tjikupalawana, Liiyaku pipirri mantjintjaku. Yiltara
    Tjilpalu mantjiṉu katja kutjarra Kaatanya, Yaatjanya. Palunyatjanu Liiyalu piyuku
    katja kutjarra kutjupa mantjiṉu yini Yitjikanya anta, Tjipulananya. Palulanguru
    yuṉṯalpaṯarra mantjiṉu, yini Tayinanya. Riitjilanya rawa nyinangi pipirriwiya.
    Paluru rawangku tjapiṉu Katutjanya pipirriku. Katutjalu kuliṉu Riitjilanya, paluru
    pipirri mantjilkitjalu tjapiṉingi. Yiltalpi Riitjilalu katja kutju mantjiṉu, yini
    paluru Tjutjupanya. Manta kutjupangka Kayinanala Riitjilalu piyuku katja mantjiṉu,
    yini paluru Pintjiminanya. Tjikupakura yulytja tjuṯarringu, tjiipi anta nanikuta
    tjuṯarringu. Liipanaku tjiipi anta nanikuta tjuṯa Tjikupalu yaṉṯayaṉṯara kanyilpayi.
    Liipanalura tjiipi tjuṯa anta nanikuta tjuṯara yungu mani nguwanpa, Tjikupanya.
    Tjikupalu tjukarurru yaṉṯayaṉṯara waarrka palyalpayi, palunyangka Liipanalu tjiipi
    anta nanikuta yungu tjuṯalingku. Tjikupalungku walytjalu kanyilpayi tjiipi tjuṯa
    anta nanikuta tjuṯa, puluka, tuungkiyi kamulaṯarra. Paluru kanyilpayi waarrkana
    tjuṯa, palumpa waarrkarripayi.
  pjt-pjt: Ka Mayatja Godalu nyangu Jacobanya Raitjilku puḻkaṟa nguwanpa mukuringkunyangka
    Liyanya wantira. Munu palulanguṟu Raitjilnga iṯi kanyintjaku wiyaṉu, munu Liyanya
    kutju iṯitjararingkunytjaku palyaṉu.
  cwe-cwe: Mndewa Mulungu kawona kuwa Leya halondigwa goya, ivo kamtenda yeleke, mbali
    Laheli heleke bule.
  bgs-bgs: Tô ikasóddór tô Áglangngagán na délák tô ginawa i Jacob ki Lea, igpabatà
    din si Lea, asal ándà palang batà i Raquel.
  kik-kik: Rĩrĩa Jehova onire atĩ Lea ndendeetwo-rĩ, akĩhingũra nda yake, no Rakeli
    aarĩ thaata.
  ksr-ksr: Jeikobwaa uutanoŋ Leawaajoŋ mamaga mende ero zizi togoro Poŋnoŋ iiro mende
    sokono Lea koro ambaatiwaajoŋ ilaaŋ muroto, koga Reizelnoŋ aruŋa laligoro.
  fra-NCL: Yahweh vit que Lia était haïe, et il la rendit féconde, tandis que Rachel
    était stérile.
  cek-AK: Jakob mah Leah hnukma, tito Angraeng mah hnuk naah, anih ih caa im to paongh
    pae, toe Rachel loe caa kaak.
  xla-xla: Epedeme Godtapo Yokobta Liya pase solotamalalo wekele koko natipame Liya
    tlo yimlala isukumelepe diyo, amasiyama Leisol tlo hamkapi pollope diyo.
  cuk-cuk: Bab-Jehová dakdegu, Jacob bur Lea-baisur-dake, Lea mimmi-nikuega imaksad,
    Raquelʼdi geg mimmi-bake imaksad.
  uig-CYR: Амма Пәрвәрдигар Леяһниң әтиварланмиғанлиғини көргәндә, униңға туғушни
    несип қилди. Лекин Раһилә туғмас еди.
  tel-2017: అతడు లేయాను ప్రేమించక పోవడం చూసి యెహోవా ఆమె గర్భం తెరిచాడు. రాహేలు గొడ్రాలుగా
    ఉంది.
  hat-BSA: Alò, SENYÈ a te wè ke Léa te manke renmen, e Li te ouvri vant li, men Rachel
    te rete san pitit.
  kos-kos: Ke LEUM GOD El liye lah srik lungse lal Jacob nu sel Leah lukel Rachel,
    El oru tuh in oasr tulik natul Leah, a funu Rachel, wangin tulik natul.
  hbo-WLC: וַיַּ֤רְא יְהוָה֙ כִּֽי־שְׂנוּאָ֣ה לֵאָ֔ה וַיִּפְתַּ֖ח אֶת־רַחְמָ֑הּ וְרָחֵ֖ל
    עֲקָרָֽה׃
  ibo-ibo: Mgbe Onyenwe anyị hụrụ na Lịa bụ nwanyị a kpọrọ asị, o meghere akpanwa
    ya, ma Rechel bụ nwanyị aga.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଲେୟାକୁ ଅପମାନିତା ଦେଖି ତାହାକୁ ଗର୍ଭଧାରଣର ଶକ୍ତି ଦେଲେ; ମାତ୍ର
    ରାହେଲ ବନ୍ଧ୍ୟା ହେଲା।
  wmt-wmt: '@see-verse:GEN.029.030'
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap a küna pwe Lea a sochowun me ren Jakop,
    a anöünöü, nge Rahel a rit.
  ssd-ssd: Yakob nu Lea tuku kume pur ndana ta Suŋgo nu katesemba Lea turna le kiŋo
    afu kile-patikina le Rahel nu niŋka kiŋo kugatok minna.
  rop-rop: Bambai na YAWEI det trubala God bin nodisim Jeikob nomo bin laigim Liya,
    en imbin meigim Reitjul jidan weya im kaan abum eni beibi. Bat imbin album Liya,
  ukr-1871: 'Бачив же Господь, що ненавидна була Лея, відчинив утробу їй: Рахеля ж
    була неплідна.'
  eng-AOI: Yahweh saw that Jacob loved Rachel more, so he gave Leah children and not
    Rachel. She was unable to have children,
  yon-yon: Kuu ye weeb ediib kuyaombed, Yariman Godbed wedmoone Lea yaa kuu Yekob
    ye dowakenban keroon kowe, Godbed yu dana wooni ye kiwaan nandoon, kumban Reksel
    kuu kurong kereen.
  bch-bch: Idio ta Maron igera mambe Iakop ikim Lea tau mao, ta ilua ei ga irangrang
    ngan iapa. Be Resel irangrang ngan iapa mao.
  deu-1951: Als aber der HERR sah, daß Lea verhaßt war, machte er sie fruchtbar und
    Rahel unfruchtbar.
  eng-JPS: And the LORD saw that Leah was hated, and he opened her womb; but Rachel
    was barren.
  ubr-ubr: On an werai BADA it on Jacob an nuabo Leah aurin on kafakakai wat ato Rachel
    on ibi nuaboai kwakwan, on mes iyamai Leah on fofonin fifirig initu, baise Rachel
    on fifirig ambin.
  srp-1865: A Gospod videæi da Jakov ne mari za Liju, otvori njojzi matericu, a Rahilja
    osta nerotkinja.
  lug-lug: Mukama bwe yalaba nga Leeya akyayibbwa n’aggula olubuto lwe. Laakeeri ye
    yali mugumba.
  heb-heb: וירא יהוה כי שנואה לאה ויפתח את רחמה ורחל עקרה׃
  ben-IRV: পরে সদাপ্রভু লেয়াকে অবজ্ঞা করা দেখে তাঁর গর্ভ মুক্ত করলেন, কিন্তু রাহেল
    বন্ধ্যা হলেন।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਨੇ ਵੇਖਿਆ ਕਿ ਲੇਆਹ ਤੁੱਛ ਜਾਣੀ ਗਈ ਹੈ ਤਾਂ ਉਸ ਨੇ ਉਹ ਦੀ ਕੁੱਖ ਖੋਲ੍ਹੀ,
    ਪਰ ਰਾਖ਼ੇਲ ਬਾਂਝ ਰਹੀ।
  tkr-tkr: Rəbbik'le Lea deykan g'aycumee, məng'ı's uşaxar uxooxas vəvxı'y hele. Raahileyssemee
    vuxhne eexvas yeexə deşdiy.
  mwp-mwp: Awgadhan nanga imadhin kedha Leyana moegina ubilnga yawaypu Reysoelaniya,
    nuydh balbayg paladhin Leyalpa kazipa. Reysoel nanga na ngaru kazigig.
  mya-JVB: လေအာ သည် အမုန်း ခံရသည်ကို ထာဝရဘုရား သိမြင် ၍ ၊ သား ဘွားရသောအခွင့် ကိုပေး
    တော်မူ၏။ ရာခေလ မူကား မြုံ ၏။
  tte-O: Saugana Yeoba igitai Yakobo nige imulolososi Leya koina kaiwena nige igagadosisiyan
    sosi, kaiwena mwa italam sowasowana isiuma na natuna ipagan. Na Litieli iya nige
    natuna.
  tbg-tbg: Noravano Kotiva tavovaro Iekopiva Riaarara inaaraiqaqai antuqa aruvaro
    viraqaahairo Kotiva Riaara kahaquvaro Riaava vainti taiqama viro vauvaro Reseriva
    naahiara/qururaiqama viro vaura.
  hmo-hmo: Iakobo ese Lea ia ura henia lasi dainai, Lohiabada ese Lea ia bogahisihisi
    henia, ia dekenai natuna ia henia, to Rahela be natuna lasi.
  ata-ata: Iakovo iloꞌa ta semasemau tamei ne ixoxoolu, la anu ulai ilee Lea ixoxoo
    malamalaxo uasi, ia Lakelisi ane ilou itautinaneꞌi misevile. Xe IAUE mumalei la
    mumaisou aloxo ne, la tanuxe Lea la sou musuꞌuline la ane opoone. Ia Lakeli ne
    uasi.
  nfa-nfa: Te ngaa LAMATUA neꞌa le, Yakob sue risi Rahel nèti Lea. Nèti èèna ka, Na
    hia Lea nara iisi ana. Te ngaa Rahel abhu boe ana.
  urd-urd: और जब ख़ुदावन्द ने देखा कि लियाह से नफ़रत की गई, तो उसने उसका रिहम खोला,
    मगर राख़िल बाँझ रही।
  rus-SYN: Господь Бог узрел, что Лия была нелюбима, и отверз утробу ее, а Рахиль
    была неплодна.
  cbt-NTPO: Cacoposo', Nia co onpopinchin nosororinhuë'. Ina nitotaton, Siniorori
    catahuarin hua'huanacaso marë'. Naquiraso nipirinhuë', ina nohuanton chachin,
    co nito hua'huaninhuë'.
  bqc-SIM: Dii è Yakↄbu ye Leazio, ↄ̃ à aà kɛ̀ nɛade ũ, Lasɛli sↄ̃ fĩi ũ.
  tcz-CHONGTHU: Ahin Pathen in Leah kihot bol chu amudoh tan, hijeh chun anaobu ahondoh
    peh in, amavang Rachel chu aching in cha neilou in aum tai.
  mar-mar: परमेश्वराने पाहिले की याकोबाचे लेआपेक्षा राहेलीवर अधिक प्रेम आहे, म्हणून
    परमेश्वराने लेआला मुले होऊ दिली परंतु राहेल निःसंतान होती.
  tcs-tcs: Wen da AntapGod bin luk dat Zekop bin mina labe Reisel mo wiskain em bin
    labe Lia, da AntapGod bin laue Lia po gad pikinini, bat Reisel i kan bone eni
    pikinini.
  soq-soq: Tane Iakob nuawadawadawa Lea mampe keraulena baiwa Iawe God sauwa euda
    Lea osowe itune oto wanen tane Reitel ewene en.
  qub-qub: Tayta Dios ricaran Leata Jacob mënus cuyashanta. Chaymi paytaga yanaparan
    wamrayoj cananpaj. Raquelpämi ichanga wawata mana tarinanpaj camacächiran.
  bqp-bqp: Dikiri è Yakubu ye Leairo, akũ à a kɛ̀ nɛ́rande ũ, Rahila sↄ̃ paramɛ.
  hat-hat: Lè Seyè a wè jan Jakòb pa t' renmen Leya, li fè l' fè pitit. Men, Rachèl
    pa t' kapab fè pitit.
  eng-BSB: When the LORD saw that Leah was unloved, He opened her womb; but Rachel
    was barren.
  tod-tod: Tɛi Ɠɔoɠɔ GALAGI kaani ga tiba la ɠɛni Lea ʋa, é naa ɠɛɛni ga kpuɠu nu,
    Lasɛle ma ge ɠɛni ga doun zɔlɔɔtala nu.
  eng-WEBPB: The LORD saw that Leah was hated, and he opened her womb, but Rachel
    was barren.
  kbq-kbq: Hanki Ra Anumzamo'ma keana Jekopu'a Liana avesi ontegeno, Anumzamo'a rimpa
    eri vasne'ne, ana hianagi Resoli'a narvo a' mani'ne.
  nhe-BL: Huan quema TOTECO quiitac para Jacob ax quiicneliyaya Lea, quichijqui ma
    conepiya, pero Raquel quichijqui ma ax conepiya.
  bus-bus: Dii è Yakubu ye Leaziro, ben à à kɛ̀ nɛ́dandee ũ, Rasɛli sↄ̃ pãaamɛ.
  gub-BL: Zako nuwereko katu kwaw Erez. Tupàn Tuweharupi Wiko Ma'e wexak Zako ima'enukwaw
    paw ipy'a pe har. A'e rupi umumemyr kar Erez kury. Hakew nupuner kwaw umemyr haw
    rehe.
  eng-DRA: And the Lord seeing that he despised Lia, opened her womb, but her sister
    remained barren.
  knf-knf: '*Yawe Nawat Kabuka awin kë Leya aaŋŋalanaa, aşë do kë kabuk kajoobëţ na
    a, kë Rakel aşë wo aankbuk.'
