  kan-2017: ಲೇಯಳು ಯಾಕೋಬನಿಗೆ ಅಲಕ್ಷ್ಯವಾಗಿದ್ದಾಳೆಂಬುದನ್ನು ಯೆಹೋವನು ನೋಡಿ, ಆಕೆಯು ಗರ್ಭಧರಿಸುವಂತೆ
    ಅನುಗ್ರಹಿಸಿದನು; ಆದರೆ ರಾಹೇಲಳು ಬಂಜೆಯಾಗಿದ್ದಳು.
  ena-ena: Jekopɨ abinu Leselɨ uajɨ hɨniadami agadɨ ala Jekopɨ nusaŋ pam mavɨn hɨniadami.
