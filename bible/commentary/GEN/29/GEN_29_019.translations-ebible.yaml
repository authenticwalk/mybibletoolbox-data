verse: GEN.029.019
translations:
  mal-C: “അവളെ മറ്റൊരു പുരുഷനു കൊടുക്കുന്നതിനെക്കാൾ നിനക്കു തരുന്നതാണു നല്ലത്; എന്റെകൂടെ
    ഇവിടെ താമസിക്കുക” എന്നായിരുന്നു ലാബാന്റെ മറുപടി.
  deu-TKW: 'Laban antwortete: Besser, ich gebe sie dir, als daß ich sie einem fremden
    Manne gebe; bleibe bei mir!'
  lin-lin: 'Labani alobaki : — Eleki malamu ete napesa ye epai na yo na esika ete
    napesa ye epai ya mobali mosusu. Vanda awa elongo na ngai.'
  cbr-NT: 'Usai kia ka Labánën kakëxa: —''Ën kana ''ën bëchikë mi ''inánti ''ain.
    ''Aínbi kana bëtsi uni ''unánkëma ''inántima ''ain. Usa ''ain kamina ''ëbë ''i
    bërúti ''ain.'
  eng-LSV: and Laban says, “It is better for me to give her to you than to give her
    to another man; dwell with me”;
  bmu-bmu: 'Mewö jiiga kewö jiyök: “I azi murutŋi kun waŋgibiga qahö dop kölbapukmö,
    gi gihibiga dop kölma. Miaŋgöra ölöp nömbuk ki malman.”'
  eng-GNV: 'Then Laban answered, It is better that I giue her thee, then that I should
    giue her to another man: abide with me.'
  eng-WEBSTER: 'And Laban said, It is better that I give her to thee, than that I
    should give her to another man: abide with me.'
  nhw-BL: 'Huajca Labán tlananquili: ―Cualtitoc, más cuali nimitzmacas ta, huan amo
    se catli amo niquiximati. Huajca ximocahua nohuaya huan nimitzmacas.'
  swh-ONEN: Labani akasema, “Ni bora zaidi nikupe Raheli kuliko kumpa mtu mwingine
    yeyote. Kaa pamoja na mimi hapa.”
  bba-bba: Mɑ Lɑbɑni u nɛɛ, yɑ wɑ̃. N burɑm bo n nun wi kɛ̃, ye kon kɑ nùn durɔ ɡoo
    kɛ̃. Ǹ n mɛn nɑ, ɑ kɑ mɑn sinɔ.
  eng-KJVCPB: 'And Laban said, It is better that I give her to thee, than that I should
    give her to another man: abide with me.'
  cpy-cpy: 'Ikantzi Labán: “Rootaki kameethatatsi nopimiro eeroka, tee nokoyi noperi
    itsipajatzi. Pijeekapae nopankoki.”'
  mpx-mpx: Anana Leiban i lahe i ba, “I waisi te na talamwan eliyam. Nige tau etega
    al ya nunuwatu-an ge tage ni alolonan. He alou owa ta minaa te.”
  wbp-wbp: Lapanarla ngungkurr-nyinaja Jakupukuju, manurla wangkaja, “Kujaju ngula-juku.
    Kala kajilpanpa yampiyarla Rajulu nyuntu-kurra-maninja-wangurlu, ngulaju kajika-nyanu
    kutu mani wati-karirlanguju ngajulurla ngampurrpa-wangurla ngayi. Kala ngampurrpa
    karnangku nyina nyuntuku yungunpa nyampurla-juku nyinami ngajulurla.”
  luo-luo: Laban nowacho niya, “Ber mondo amiyi godo moloyo chiwe ni jomoko. Koro
    dag mana koda ka.”
  meu-meu: Laban eto, Oi baina henimu be namo, idau tauna ta baina henia na dika;
    dekegu ai ba noho.
  npi-ULB: लाबानले भने, “त्‍यसलाई अर्को मानिसलाई दिनुभन्दा त तिमीलाई दिनु नै असल हो
    । मसँगै बस ।”
  yor-yor: Labani sì dáhùn wí pé, “Ó kúkú sàn kí ń fi fún ọ, ju kí ń fi fún ẹlòmíràn
    lọ, nítorí náà wà ní ọ̀dọ̀ mi.”
  emp-NTPO: 'Maʌ̃ne Labaʌ̃ba panusia: –Biara b̶ʌa mʌ̃ caura bʌ́a diaida dewara ẽberãa
    diai cãyãbara. Mãẽteara mʌ̃ itea bari traja b̶edua.–'
  ind-ind: Jawab Laban, “Ya. Lebih baik aku memberikan Rahel kepadamu daripada kepada
    orang lain! Tinggallah di sini bekerja padaku.”
  pes-OPCB: 'لابان جواب داد: «قبول می‌کنم. ترجیح می‌دهم دخترم را به تو که از بستگانم
    هستی بدهم تا به یک بیگانه.»'
  ssx-ssx: Leibenima꞉ hombo peaaso alota꞉ I̱ma꞉ta꞉ ma꞉nda꞉ pa꞉ta꞉ halo polo tupa꞉ta꞉
    epeke ekita꞉ neke pa꞉ta꞉ homeke kuluekema꞉ I̱ yaapo do pate hapana꞉e leekeme.
  lcm-lcm: Na Laban kala antok ta, “Pua, kapo roron luai ta na alis ia ane singim
    na parik ta ane si mang igenen petekai. Ku ago eke ve nau.”
  aer-aer: Laban ikwere kele yewe angkeke imerte renhe ilemele, “Kele mwerre-arle
    alakenhe. Kenhe unte apeke Rachel impemele, renhe inetyakenhe-arle, kele re artwe
    arrpenhe-arle ineme ayenge-arle ahentye-anetyakenhe. Ayenge ahentye-aneme unte
    renhe anewe aketyeke unte atyengenge anerle-anetyenhenge.”
  tgl-ULB: Sinabi si Laban, “Mas mabuti na ibigay ko siya sa iyo, kaysa ibigay ko
    siya sa ibang lalaki. Manatili ka sa akin.”
  nop-nop: Kaŋ Labandibo yoguk, “Adi me gitipmuŋdok mu miŋa dutok gamdok adi nadiwene
    kedem eŋ tuwot hinek tilak. Ale nukut hatibaaŋ.”
  kca-kca: 'Лаван йастәс: «Нӑӈена мӑԓэм ки, йӑмшәк, па хŏйата мӑтэм мушән; ма хŏщайэм
    уԓа».'
  cbu-NT: 'Labansha: Zuwaa, zuraktishcha. Ambinaacha sheerush wanasiriya. Watam shiyaam
    kiz nxakumutana panamaam nduniwa. Shiy yaanpatatanacha yamakush, wanasiriya. Shaana
    zandkeesha, amb shingsiya, tárangiya.'
  hui-hui: Ani layagola Labanahanda ladai bialu lalu, Nde agali maru tara karu nami
    í̠niore nguliya karulapego ai iya haba, lene.
  wrs-wrs: Doa nnol omnana, lehra, indhanarinimba kava pelahovavmoa, yemangas kava
    pelahovav.
  mya-mya: လာ​ဗန်​က``ရာ​ခေ​လ​အား​အ​ခြား​သူ​တစ်​ယောက် နှင့်​ပေး​စား​ရ​သည်​ထက် သင်​နှင့်​ပေး​စား​ရ​သည်
    က​ပို​၍​သင့်​မြတ်​ပါ​မည်။ ငါ​နှင့်​အ​တူ​နေ​လော့'' ဟု​ဖြေ​ကြား​လေ​သည်။-
  cbi-NTPO: 'Tsenñu Labán pakatu tsandimi: Ñunaa kuwañu uranu juve, vee chachillanaa
    kuwatyumujchi. Tsa'' mitya iba chude, timi.'
  bod-N: ལཱ་པན་ན༌རེ། བདག་གིས་བུ་མོ་ཆུང་བ་མི་གཞན་ལ་སྟེར་བ་ལས་ཁྱོད་ལ་བྱིན་ན༌ལེགས། ཁྱོད་རང་བདག་དང་མཉམ་དུ་འདུག་པར་གྱིས་ཞེས༌སྨྲས།
  wsk-wsk: Se Laban balam, “Mu terong. Ani ni kisekko, kari bo kilimik tuekko angamang
    me aniso. Ni ani agarak bagerko.”
  kkl-kkl: Wene aro ambarogpa, Laban nenekori, “Name ane nimi orangeri toro aikagti
    an tatkinundi, an nanap tane wamnunam,” seog.
  sna-sna: Rabhani akati, “Zviri nani kuti ndimupe kwauri pano kumupa kuno mumwewo
    murume. Chigara hako pano neni.”
  spa-BLM: 'Labán dijo: “Es mejor que te la entregue a ti que a otro hombre. Quédate
    conmigo”.'
  beu-beu: Angmuse Laban ana Yakob ehur angu ebalet hula, “Rahel angu na bae metma
    nehe aabeung enang niang. Lebe miaaung, na metma maeenang! Base, aana angami mihi,
    senge karajang metma menenang.”
  cac-cac: 'Ix yalan vin̈aj Labán chi'': —Canan̈, vach'' ol vac'' ix d''ayach, ¿tas
    gana ch''oc b''aj svac'' ix? xchi vin̈.'
  swh-ULB: Labani akasema, Itakuwa vema kukupa wewe, kuliko kumpa mtu mwingine. Kaa
    nami.”
  bel-bel: 'Лаван сказаў: лепш мне аддаць яе за цябе, чым аддаць яе за каго іншага;
    жыві ў мяне.'
  deu-ELBBK: 'Und Laban sprach: Es ist besser, ich gebe sie dir, als dass ich sie
    einem anderen Mann gebe; bleibe bei mir.'
  mbb-OT: Migkaǥi si Laban te, “Deyzey pa ke iyan ke zà ebpekeesawa kandin kenà te
    zuma he maama. Kayi ke zà ubpà.”
  msc-msc: 'Laban kan ko: «N wa a di ile ma, wo ka fisa a dini ri mɔɔ gbɛrɛ ma. To
    n tɔrɔfɛ yan.»'
  mal-2015: 'അതിന്നു ലാബാൻ: ഞാൻ അവളെ അന്യപുരുഷന്നു കൊടുക്കുന്നതിലും നിനക്കു തരുന്നതു
    നല്ലതു; എന്നോടുകൂടെ പാർക്ക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Labán cʉ̃rẽ yʉꞌticʉ niwĩ: —Jaʉ, añurõsaꞌa. Aperocjãrã peꞌere oꞌoronojõ
    oꞌógʉ, mʉꞌʉrẽ numisogʉti. Yʉꞌʉ meꞌrã tojayá, nicʉ niwĩ.'
  gup-gup: Laban yimeng, “Kunwernhmak bu won ngudda, minj ngadjare ngawon nabuyika
    bininj, wanjh kondah yinin kore ngaye.”
  met-met: Laban harua ba, “Xai ba ngasina naung, nam ngasina na lipu tela. Binabu
    uwa mua rangua nga.”
  gvs-gvs: E Lebaniyana idigo kana, ‘Dedevina. Bei avinim, govila ituli ta koroto
    ima ikabi inai. Tuwo yaigu goi kwaiyāka kupaaisēwa gobe avinim.’
  rmc-rmc: 'O Laban odphenďa: „Mištes ela feder, te la dava tuke sar avre muršeske;
    ačh ade ke ma!“'
  nlg-nlg: Ma Laban te bosatughu ge talamaghi, “Inau ku va hegho ighoe ku mua vahea
    na keha te mua ghaha ilokana na binaboli.”
  dgr-DOGNT: Laban hayèhdı, “Dǫ eyıì-le yìhchı nahk'e nı̨ neghàehtè ha denahk'e segha
    nezı̨ hǫt'e. Jǫ sexè nàądè,” yèhdı.
  pes-OPV: 'لابان گفت: «او را به تو بدهم، بهتراست از آنکه به دیگری بدهم. نزد من بمان.»'
  ron-1924: 'Ши Лабан а рэспунс: „Май бине сэ ць-о дау цие, декыт с-о дау алтуя. Рэмый
    ла мине!”'
  ben-OBCV: লাবন বললেন, “তাকে অন্য কোনও পুরুষের হাতে তুলে দেওয়ার পরিবর্তে বরং তোমাকে
    দেওয়াই ভালো। আমার সঙ্গে তুমি এখানেই থাকো।”
  lex-lex: 'Laban nwahla: “Ame, wakwakmu di, a''g edon wuayotlia. Samounu di, omuora
    mmiehlima totpa yanpa nor riy doma rmehlima. Mdien wut mai a lia gen di.”'
  rgu-rgu: Laban nataa nae, “Au sipoꞌ! Berako au fee Rahel sao lahenda fekeꞌ, malole
    lenaꞌ sao o, au kileoboboki ka! De, o leo mahaniꞌ ia, fo moi-tao fee au.”
  som-som: Laabaanna wuxuu yidhi, Waa wanaagsan tahay inaan adiga ku siiyo intii aan
    iyada nin kale siin lahaa, ee ila joog.
  lat-VUC: 'Respondit Laban: Melius est ut tibi eam dem quam alteri viro: mane apud
    me.'
  aoi-aoi: Eneja ni-yama Lebina, “Nara wurrukwala-manja a-ngayinduma a-kwama dakina
    umba nungkuwa-manja yiba-kwunama. Eningaba akina. Ambilya kembirra ngayuwa-manja,”
    ni-yama.
  eng-ASVBT: 'And Laban said, It is better that I give her to thee, than that I should
    give her to another man: abide with me.'
  mna-mna: 'Laban ileŋ to iso: “Ambai be wooli. Pa leleŋ be iwoolo tomooto toro pepe.
    Tana mbotmbot raama yo mi kam uraata.”'
  ita-1885: 'E Labano disse: Meglio è che io la dia a te, che ad un altro uomo; stattene
    pur meco.'
  eng-LXXUP: And Laban said to him, It is better that I should give her to thee, than
    that I should give her to another man; dwell with me.
  eng-ULB: Laban said, “It is better that I give her to you, than that I should give
    her to another man. Stay with me.”
  spa-VBL: “Pues para mi es mejor dártela a ti que a cualquier otro”, respondió Labán.
    “Así que quédate y trabaja para mi”.
  fra-_FOB: 'Et Laban répondit: Il vaut mieux que je te la donne que si je la donnais
    à un autre; demeure avec moi.'
  mal-mal: 'അതിന് ലാബാൻ: “ഞാൻ അവളെ അന്യപുരുഷനു കൊടുക്കുന്നതിലും നിനക്ക് തരുന്നത് നല്ലത്;
    എന്നോടുകൂടെ പാർക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Lāban ne kahā, “Kisī aur ādmī kī nisbat mujhe yih zyādā pasand hai ki āp
    hī se us kī shādī karāūṅ.”
  suz-BL: मिनु लाबानमी “अर्को मुर कली गेचा क्‍येङा इ कली गेचा रिम्‍शो बाक्‍ब। गो नु
    गेय पा बाक्‍को” देंमाक्‍त।
  ita-1927: 'E Labano rispose: “E’ meglio ch’io la dia a te che ad un altr’uomo; sta’
    con me”.'
  ckb-ckb: 'لابانیش گوتی: «بیدەمە تۆ باشترە لەوەی بیدەمە پیاوێکی دیکە. لێرە لەلای
    خۆم بمێنەوە.»'
  eng-BBE: 'And Laban said, It is better for you to have her than another man: go
    on living here with me.'
  crx-NTPO: '''Ink''ez Laban ''uyutni, “''Uyoon dune gha tistelh whutso, ''et ''onus
    soo'' hoont''oh nyun ngha tistelh. Szih sinda.”'
  kan-OKCV: ಅದಕ್ಕೆ ಲಾಬಾನನು, “ಅವಳನ್ನು ಬೇರೊಬ್ಬನಿಗೆ ಕೊಡುವುದಕ್ಕಿಂತ, ನಿನಗೆ ಕೊಡುವುದು ಒಳ್ಳೆಯದು.
    ಆದ್ದರಿಂದ ನನ್ನ ಸಂಗಡವಿರು,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Rebani fu una kuae, Na bara ige nabe abe e bino miadufuo.
    Ro na vierafe naka abe a make. Ijadufuo aeje ni nosiki-igia fino kuae.
  tam-2017: 'அதற்கு லாபான்: “நான் அவளை வேறொருவனுக்குக் கொடுக்கிறதைவிட, அவளை உனக்குக்
    கொடுக்கிறது உத்தமம், என்னிடத்தில் தங்கியிரு” என்றான்.'
  spa-RV-1909: 'Y Labán respondió: Mejor es que te la dé á ti, que no que la dé á
    otro hombre: estáte conmigo.'
  ron-BTF: 'Şi Laban a spus: Este mai bine să ţi-o dau ţie decât să o dau altui bărbat;
    rămâi la mine.'
  eng-WEBP: Laban said, “It is better that I give her to you, than that I should give
    her to another man. Stay with me.”
  eng-FBV: “Well it's better for me to give her to you than anyone else,” Laban replied.
    “So stay here and work for me.”
  nld-1939: 'En Laban antwoordde: Ik geef ze liever aan u dan aan een vreemde; blijf
    dus bij mij.'
  nch-BL: 'Huajca Labán tananquili: ―Cualtitoc, más cuali nimitzmacas ta, huan amo
    se cati amo niquixmati. Huajca ximocahua nohuaya huan nimitzmacas.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pjl̈ú wl̈o ga twër bop kong dey, domer obl̈ë
    kongda l̇l̇ëme. Pja ber sök bor shwoy dey» l̈e ba kong.
  vie-1934: 'La-ban trả lời rằng: Thà cậu gả nó cho cháu hơn là gả cho một người khác;
    hãy ở với cậu.'
  hin-CV: लाबान ने कहा, “मैं राहेल को किसी अन्य पुरुष को देने से तुमको देना बेहतर
    है. तुम यहीं हमारे साथ रहो.”
  eng-OURB: Laban [White] said, “It is better that I give her to you, than that I
    should give her to another man. Stay with me.”
  spa-BES: 'Y dijo Labán: Mejor te es tenerla que otro hombre; sigue viviendo aquí
    conmigo.'
  tdx-tdx: Hoe t’i Labàne, Hamake hato­loko azo ta te hatoloko amy ze ondaty ila’e;
    mimoneña amako.
  vid-vid: Labani nakamlonjela, “Yowa goya kukugalila hegwe Laheli, kusinda kumgalila
    munhu yunji yoneche. Ulutilile kikala na heni.”
  pwg-pwg: Leiban ivonapotei bo, “Ke aku kayowana da tomowa wapawapa ina ravaghi ma
    ibiibai da tam ana verem da kuna ravaghi ma yavata tamakai.”
  eng-OKE: And Laban said, It is better that I give her to thee than give her to another
    man; reside with me.
  tha-KJV: ลาบ​ันจึงว่า “​ให้​เรายกบุตรสาวให้​เจ้​านั้นดีกว่าจะยกให้​คนอื่น จงอยู่กับเราเถิด”
  por-BR-2018: 'E Labão respondeu: Melhor é que a dê a ti, que não que a dê a outro
    homem: fica-te comigo.'
  bco-bco: A꞉la꞉sa꞉labiki Laban eyo꞉ a꞉la꞉sio꞉, “A꞉, gilo꞉ to sa꞉lab a꞉no꞉ o꞉li. Niyo꞉
    na꞉la꞉ we kalu nolbo꞉ mea꞉no꞉wo꞉ mo꞉beaki, gemo꞉ mea꞉no꞉wo꞉ sagalab. Ge ni o꞉lia꞉
    wena mesa꞉no꞉.” Laban eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und Laban sprach: Es ist besser, ich gebe sie dir, als daß ich sie einem
    anderen Manne gebe; bleibe bei mir.'
  ktm-ktm: Laban ihpa, “Yu we kuduwe iy kesou ti tapa kile tadam, pe kinna ta homou
    yi pwi. Ile pe toru termin.”
  caa-caa: 'Entonces ojron e Labán y che: —Pues más ani bueno tuaꞌ inwajqꞌuet niwijchꞌoc
    tuaꞌ machi inwajcꞌu inteꞌ ajnajtir winic. Quetpento tacaren, che e Labán uyare
    e Jacob.'
  eng-WYC-2018: Laban answered, It is better that I give her to thee than to another
    man; dwell thou with me.
  epo-epo: 'Tiam Laban diris: Pli bone estas, ke mi donu ŝin al vi, ol ke mi donu
    ŝin al alia viro; loĝu ĉe mi.'
  uig-PIN: 'Laban jawab berip: — Uni baxⱪa kixigǝ bǝrginimdin sanga bǝrginim yahxi.
    Əmdi meningkidǝ turƣin, dedi.'
  beo-beo: La:iba:ne da bu adole i, “Na da dunu enoma imunu higa:i. Dima fawane imunu.
    Nama ouesaloma!”
  tpi-OTNT: Orait Laban i tok olsem, “I gutpela sapos mi givim em long yu, na mi no
    givim em long man bilong narapela lain. Yu stap wantaim mi.”
  hau-SA: Laban ya ce, “Ya fi kyau in ba ka ita, da in ba wani mutum dabam. Zauna
    tare da ni.”
  udu-udu: 'Laabaan ki o gwo mo ki: A’di ’boro’d ki ’bor gana/ mo gom aha/ mo mmoc̱iki
    /e a’di mo, ma mo diki c̱i a’di ’kwanin tiya mo, c̱a’bi /e nyaḵki aha/ mo.'
  uig-LAT: 'Laban jawab bérip: — Uni bashqa kishige berginimdin sanga berginim yaxshi.
    Emdi méningkide turghin, dédi.'
  nde-nde: ULabhani wathi, “Kungcono ngimuphe wena kulokuba ngimuphe enye indoda.
    Hlala lapha lami.”
  ton-ton: 'Pea pehē ʻe Lepani, “ʻOku lelei lahi ʻeku foaki ia kiate koe, ʻi heʻeku
    foaki ia ki ha tangata kehe: ke ta nonofo mo au.”'
  ces-1613: 'Odpověděl Lában: Lépeť jest, abych ji tobě dal, nežli bych ji dal muži
    jinému; zůstaniž se mnou.'
  eko-eko: 'Labani khujipu yoori: “Kemaani! Ti yooshapweya wuulooza weeyo zayita onlooza
    ntthu nkinoko. Osala wiikhala attaapha na-miyo.”'
  nss-nss: Pwen Lapan ipa, “Hiyan! Andre kuniyki yiy kinna tahu hayah pwi. Hiyan para
    kuiki yiy kisa tam. Pwen andre aro sura yo.”
  eng-WMB: Laban said, “It is better that I give her to you, than that I should give
    her to another man. Stay with me.”
  tam-TCV: அதற்கு லாபான், “நான் அவளை வேறொருவனுக்குக் கொடுப்பதைப் பார்க்கிலும் உனக்குக்
    கொடுப்பது நல்லது; நீ என்னுடன் இங்கேயே தங்கியிரு” என்றான்.
  ceb-ULB: Si Laban miingon, “Mas maayo pa nga ihatag ko siya kanimo kaysa ihatag
    ko siya sa ubang lalaki. Pagpuyo uban kanako.”
  mkn-mkn: Ais Laban manyao bilang, “Satuju! Lebe bae beta kasi kawin Rahel deng lu,
    andia beta pung kelu sandiri! Dia sonde usa kawin deng orang laen. Jadi lu tenga
    di sini sa, ko karjá kasi beta.”
  pol-UBG: 'Laban odpowiedział: Lepiej mi ją dać tobie niż innemu mężczyźnie. Zamieszkaj
    ze mną.'
  agr-agr: 'Tusa tutai Labán niina ayaak: “Tikich aentsun sumainaitag nuna dekas amina
    amastajai. Amesh jutijai pujustin ata”, tiuwai.'
  kyc-kyc: Lapaneme leya, Akali mende wakale mairu doko kapa ingya napyaleŋe. Emba
    jero doko kapaŋa role pyao karambana, leya.
  urd-GVU: لابن نے کہا، ”کسی اَور آدمی کی نسبت مجھے یہ زیادہ پسند ہے کہ آپ ہی سے اُس
    کی شادی کراؤں۔“
  deu-1912: 'Laban antwortete: Es ist besser, ich gebe sie dir als einem andern; bleibe
    bei mir.'
  ntj-ntj: Nyangka Layipantu watjarnu, “Yuwa, palyan yarltiku ngayuku yurntalpa. Pukurlarriku-rna.
    Tjiinyan tjukarurru nyinarra yurntaltu yarltitjaku. Yuwa, nyinarra-tju waarka
    palyanma.”
  row-row: Ma Labꞌan nataa nae, “Au nau! Malole lenaꞌ au fee ne sao nggo, fo au bobꞌonggi
    ngga. Naa fo, atahori feaꞌ afiꞌ sao rala e. De leo siaꞌ a ia, fo tao ues fee au.”
  kan-2017: ಲಾಬಾನನು, “ಆಕೆಯನ್ನು ಬೇರೊಬ್ಬನಿಗೆ ಕೊಡುವುದಕ್ಕಿಂತ ನಿನಗೆ ಕೊಡುವುದೇ ಒಳ್ಳೆಯದು.
    ಆದುದರಿಂದ ನೀನು ನನ್ನ ಸಂಗಡ ವಾಸವಾಗಿರು” ಎಂದನು.
  ena-ena: Lɨci Laban agaŋ abami. Ha huaci uami. Viaŋ nudɨ nasaŋ iguben uami. Hulaŋ
    mu saŋ ma iguben uami. Nama viaŋ hula hɨniha uami.
  tgo-tgo: Leiban i gonjoghawe iŋa, “I thovuye eŋge ne ya vaŋgu veŋge. Maa lo renuwaŋa
    na yaŋa ya vaŋguveya lolo reghava. I thovuye eŋge mbe ya yaku vara weiŋgu ghen.”
  yap-yap: Me ga’ar Laban, “Kabfel’ u wun’ug ni gu ra pi’ ngom ko bin ni gu ra pi’
    ngak yugu reb e pumo’on, ere mpar rog.”
  tet-tet: Rona nola nunia, Laban simu naꞌak, “Kakara! Diꞌak liu o mak mola Rahel,
    tan o haꞌukaan familin duꞌuk! Hein baa neꞌe dei, serwisu bodik haꞌu.”
  hlt-MCSB: Te dongah Laban loh , “Hlang tloe te ka paek lakah nang taengah anih kan
    paek te then ngai tih kamah taengah khosa mai,” a ti nah.
  mdy-ETH: ላኣባ፦ «ሂዮ፥ ሜሌ ዓሲም ታ ዒዞ ዒንጋሢፓ ኔኤም ታ ዒንጌቴ ቃራኬ፤ ሜታ ባኣሴ፥ ታ ኮራ ናንጌ» ጌዔኔ።
  twi-ASANTE: Laban kaa sɛ, “Mepene so! Ɛyɛ sɛ mede no bɛma wo aware mmom sene sɛ
    mede no bɛma obi foforɔ bi a mennim no. Enti, tena me nkyɛn.”
  bhl-bhl: 'Dangei, Alaban e yan weng bokolewomele: “Kenka! Ku nakalem angin kasike,
    ne ulo kalfongso dukemi te. Nanew telemin kunum mak teleko, waneng seiw bu elo
    nam duyemi te. Kasike, ku ne so kuw bolewka!”, dangse kale.'
  con-NTPO: 'Tsa''caen susi Labánjan su: —Quenga afeye tsu ñotssi, faesu atesumbi''choanga
    afesa''ne. Ñai''ccu can''jemba semajan.'
  eng-WEBU: Laban said, “It is better that I give her to you, than that I should give
    her to another man. Stay with me.”
  bnp-bnp: Lakea e Leban i ta maea, “I kamumu bara o bolea, ma ge nabirei vona a viri
    na kabu tara. Ngane o made turagu.”
  wal-wal: Yaagin Laabaani, “O hara asau immanaappe neeyyo immiyoogee lo77o; neeni
    tanaara hagan de7a” yaagiis.
  mgh-mgh: 'Vano Lapanu ahaakhula eeraka: Wanaareera wuvaha we woohikhala wumvaha
    nlopwana nkina. Ukhale va ni mi.'
  acu-NT: 'Tamati Labán ayaak: —Takumka wijai pujusta. Nuniangka chikich aintsnasha
    sutsuk, amin susatatjame, —timiayi.'
  spa-PDDPT: 'Y Labán respondió: Mejor es que te la dé a ti que dársela a otro hombre.
    Quédate conmigo.'
  gun-gun: 'Labão ombovai: — Amboae ra''yxyrã ame''ẽ ''rãgue py ha''eveve ndevy ae
    ame''ẽ aguã. Eiko ha''vy xea py — he''i.'
  agu-BL: 'Saje''n tzun tlol Labán, itzun taltz: —Ba''n tcu''n yi cho''n lwak'' yi
    inme''l tzatz, swutz yi cho''nk lben tk''ab jun awer nak. Ba''n bin, ba''n ẍcyaj
    cyen swuch'' tan ak''un.'
  eng-PEV: Then Laban said, “All right. You are our relative, so it’s best for Rachel
    to marry you, not another man. Stay here and work for me for 7 years, and then
    I will give her to you to marry.”
  ilo-ULB: Kinuna ni Laban, “Nasaysayaat nga itedko isuna kenka, ngem ti itedko isuna
    iti sabali a lalaki. Makipagnaedka kaniak.”
  kpg-kpg: Laban ga helekai, “Uaa, au e hiihai e gowadu a mee gi di goe i dogu wanga
    a mee gi tangada i daha. Malaa, goe dela ga noho hua i kinei.”
  uig-ARA: 'لابان جاۋاب بېرىپ: ــ ئۇنى باشقا كىشىگە بەرگىنىمدىن ساڭا بەرگىنىم ياخشى.
    ئەمدى مېنىڭكىدە تۇرغىن، دېدى.'
  bsp-bsp: 'Kɔ Labaŋ oloku kɔ: «Kəsɔŋ əm kɔ kəŋcepər im tɔkɔ iŋkɔ-sɔŋ kɔ wərkun wəcuru
    mɔ. Məyi nnɔ nderem!»'
  mbs-mbs: Minikagi si Laban, “Mèpiya aw sikona se ipepengognan ko diyà kandin, so
    sikona se labi mèpiya diyà te menge doma otaw mengognan peden kandin. Na, pegterbaho
    ka den diyà kanak.”
  tof-tof: Leiban bóktanórr wagó, “Morroal igósa, ka oya sab marü mókyeno, a darrü
    pam koke. Ae namülün kankü.”
  sus-sus: Laban naxa a yaabi, «Beenun n xa n ma di fi mixi gbɛtɛ ma, n lan n xa a
    fi i tan nan ma. Lu n xɔnyi be.»
  pon-2006: A Lapan sapeng, ndaiong, “Ei, I mwahuki kihong uhk sang emen tohrohr.
    Eri, ke pahn mihmihte rehi.”
  jae-jae: Laban kêsôm gebe “Jakêŋ eŋ êndêŋ aôm oc ŋajam êlêlêc jakêŋ eŋ êndêŋ ŋac
    jaba teŋ su. Amboac tonaŋ ômoa ôwiŋ aê.”
  ksd-ksd: 'Ma Laban i ga biti: I boina ba ina tul tar ia tam, ma koko ina tul tar
    ia tai ta enana tutana; una ki piragu.'
  tur-YTC: Lavan, “Onu başka bir adama vermektense sana vermem daha iyi” dedi. Benimle
    kal.”
  bel-N: 'I сказаў Ляван: “Лепш, калі я аддам яе за цябе, чым аддам за іншага чалавека.
    Жыві са мною”.'
  grc-BRENT: Εἶπε δὲ αὐτῷ Λάβαν, βέλτιον δοῦναί με αὐτήν σοι, ἢ δοῦναί με αὐτὴν ἀνδρὶ
    ἑτέρῳ· οἴκησον μετʼ ἐμοῦ.
  ind-AYT: Laban berkata, “Lebih baik aku memberikan Rahel kepadamu daripada aku harus
    memberikannya kepada orang lain. Jadi, tinggallah denganku.”
  lid-lid: Eme Leban anya, “Mwasin handru ta Rejel badeh ki tam, jo bwalek iy i ta
    ari lau buku liliy. Ou ado hawek ado.”
  eng-NNA: Laban said to him, “Yes. I will give this Rachel to you, not to others.
    Truly you will stay right here with me.”
  nya-nya: Labani anati, “Kuli bwino kuti ndimupereke kwa iwe ameneyu kusiyana ndi
    munthu wina. Khala ndi ine kuno.”
  hrv-hrv: 'Laban odvrati: “Bolje je da je tebi dam nego kakvu strancu. Ostani sa
    mnom!”'
  mps-mps: Tialima, Labango te po wali, “Te mu tama, eno te gasa bidiba mabo te usu
    dao, tiali goli te eno aga nagebolo mobaso da, te dwagi yai mu dao. Nage te ena
    dali bidao,” wali.
  llg-llg: Boe ma, Laban nataa, nae, “Au akaheik! Neme kada au akasasaok Rahel no
    hataholi feꞌek, na, malolenak no o, fo bobonggi hehelik! De o leo kada ia, fo
    tao ue-leꞌdis fee au.”
  tpi-tpi: Orait Laban i tok olsem, “I gutpela sapos mi givim em long yu, na mi no
    givim em long man bilong narapela lain. Yu stap wantaim mi.”
  dan-1931: 'Laban svarede: “Jeg giver hende hellere til dig end til en fremmed; bliv
    kun hos mig!”'
  vie-OVCB: 'La-ban chấp thuận ngay: “Thà cậu gả nó cho cháu, còn hơn gả cho người
    ngoài.”'
  lbk-lbk: Sinmongfat si Laban ay nangwanin, “Khagkhag-awis mo sik-a's mangipaasaw-ak
    ken siya mo nan teken. Makitee ka't ken sak-en.”
  guj-2017: લાબાને કહ્યું, “બીજા કોઈને હું મારી દીકરી આપું તેના કરતાં હું તેને આપું
    તે સારું છે. મારી સાથે રહે.”
  byr-byr: '@see-verse:GEN.029.018'
  awx-awx: Iniwän Labandä “Womdune nanäle doyämit. Tike gäle täke. Ge näxät yiwisim,”
    yang inikut.
  pon-2006A: A Lapan sapeng, ndaiong, “Ei, I mwahuki kihong uhk sang emen tohrohr.
    Eri, ke pahn mihmihte rehi.”
  por-BRBSL: 'Laban disse: “É melhor que eu a dê a você, do que eu a dê a outro homem.
    Fique comigo”.'
  aly-aly: Laban-el renh ilek, “Mwerrarl nga itengirrentyan ingwer-rnem-kety. Mwerr-ayteng
    atha ngenh anthetyek. Mwerr atyeng-itwel ana warrkirremel.”
  cth-cth: Laban ni, ayâ alouke ka poe hlak teh nang na poe e heh ahawihnawn han doeh,
    kai koe awmh, telah atipouh.
  twi-twi: Laban kae se, “Mepene so! Eye sɛ mede no bɛma wo aware mmom sen sɛ mede
    no bɛma obi foforo bi a minnim no. Enti tena me nkyɛn.”
  hlt-hlt: Te dongah Laban loh, “Hlang tloe te ka paek lakah nang taengah anih kan
    paek te then ngai tih kamah taengah khosa mai,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑmɑɑ yie nkɛ dɔ̀: Kɛ̀ n we ndɑ duɔ́ ndɛ̀ wenninɛ̀ m bo ò duɔ́mmɛ̀
    okpɑ́kpɑ̀rì. Á mbo n cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ Laban ghaze, “Kamaghɨn deragham, kɨ a isɨ nɨ danɨngam eghtɨ gumazir
    igharazitam a inian kogham. Eghtɨ nɨ na ko ikiam.”
  txq-txq: Boe ma Laban naselu nae, “Au akaheik! Malole lenak au fee Rahel sao no
    o, fo au nufanelu heli-heling! Ana hae sao no hatahori laen. De talo kada ia fo
    maue-osa fee au leo.”
  aaz-aaz: Rarit naiꞌ Laban nataah am nak, “Reko! Naan es reꞌ reko nneis, natuin hit
    nua kit umi nanan. Maut he au anah bi Rahel kais ansao atoin sonaꞌ. Onaim ho mutua
    mbi ia, he mbiur meu kau.”
  azb-azb: 'Lavan dedi: «Onu sənə vermək başqa adama verməkdən daha yaxşıdır. Yanımda
    qal».'
  eng-DBY: 'And Laban said, It is better that I give her to thee than that I should
    give her to another man: abide with me.'
  hin-2017: लाबान ने कहा, “उसे पराए पुरुष को देने से तुझको देना उत्तम होगा; इसलिए
    मेरे पास रह।”
  wol-KYG: 'Laban ne ko: «Ma may la ko de moo ma gënal may ko keneen. Kon toogal ci
    man.»'
  swp-swp: Labana i ene, “I lolo mo ea leawa arim eai, nige tau esau arinai; arigu
    eai u mia.”
  bjr-bjr: Qufanoo Rabannafa qimaminau. Qinee amana ani amianaura, moo oosana nimiranara
    qikooqaidanoo. Doo anee qini faqa maridana ainainia.
  eng-YLT: and Laban saith, 'It is better for me to give her to thee than to give
    her to another man; dwell with me;'
  kne-kne: Kanan pay Laban, “Agpos et kayman mo sik-a di mangasawa mo din odom ay
    ipogaw. Olay isna ngarud di panteteam ay man-obla.”
  heg-NTPO: Hidi kon Laban siut noan, “Auk tade! Undeng ku nia mo auk atulin, ta banan
    dui ku saap nol Rahel, lo kam atuil didang sapan nam banan lo. Tiata ku daad se
    lia tuun, le daek bel au.”
  ptu-ptu: 'Natimba'' Laban naua: “Dotam tia iko kubeem anna la tau senga''. Taindem
    sola.”'
  bzd-NTPO: 'Labán tö iiu̱té: —Ye'' a̱ ta̱ e'' dör buaë. Be'' je'' a̱ ye'' tö imèmi
    buaë. Ye'' kë̀ é̱na imak o̱''ka a̱. Be'' e̱'' tsú̱a̱t ye'' ska''.'
  kwf-kwf: Sui sa Laban ka fata Ꞌuri, “Nia leꞋa fuana neꞋe nai kwatea fuamu ka liufia
    ta ngwae laꞋu, ꞋunaꞋeri Ꞌoke tua naꞋa Ꞌamu Ꞌuri faꞋi nau.”
  eng-WYC-2017: Laban answered, It is better that I give her to thee than to another
    man; dwell thou with me.
  eng-WMBB: Laban said, “It is better that I give her to you, than that I should give
    her to another man. Stay with me.”
  spp-spp: 'Ka Laban si jwo: «Mii u u kan mu á, lir''à pwɔ́rɔ mii u u kan wabɛr''á.
    Tɛ̀ɛn naha ná mii i.»'
  aey-aey: Odocob Leban jejeg hewi madon, “Dana oso utecnu eu me qee qa hina ihecnu
    eu me bahic. Ene ijaca bilewan,” don.
  urd-GVH: लाबन ने कहा, “किसी और आदमी की निसबत मुझे यह ज़्यादा पसंद है कि आप ही से
    उस की शादी कराऊँ।”
  rug-rug: Meke olaṉa se Lebani, “Be vatua rau koa goi si leana hola nia sapu be vala
    nia rau koa ke votiki tie si asa. Leana, mamu koa koa rau si goi,” gua se Lebani.
  gaz-gaz: Laabaan immoo, “Nama biraaf ishee kennuu irra siif kennuu naa wayya; asuma
    na bira turi” jedhe.
  fra-LSG: 'Et Laban dit: J’aime mieux te la donner que de la donner à un autre homme.
    Reste chez moi!'
  gnn-gnn: “Manymak dhuwalinydja,” bitjarrana ŋayi Laypandja waŋana. “Nhiniya dhiyalana
    ga djämana yukirriya, ga ŋayina yurru nhuŋu miyalktja.”
  yal-yal: Laban yi a fala, a naxa, “Benun n xa n ma diin fi muxu gbɛtɛn ma, n lan
    n xa a fi i tan nan ma. Lu n konni be.”
  gum-gum: 'Inchene Labanbe trenchiptinchibig køn: —Asiimíigwan tranøbgunrriibe ñi
    yauigwan tranrrumøn cha. Trube, naba kørrømisr— cha.'
  iou-iou: Ude iweränä äwäŋitä yäŋkuk; Täga yäk. Äma kudupita imiŋira waki täŋpek.
    Gäka gamayäŋ täro uyaku täga api täŋpek yäk. Unita näkkät ŋo kaŋ itda.
  haw-1868: I mai la o Labana, E aho no'u ke haawi aku ia ia nau, aole na ke kanaka
    e ae; e noho pu oe me au.
  arb-NAV: 'فَقَالَ لابَانُ: «أَنْ أُزَوِّجَهَا مِنْكَ خَيْرٌ مِنْ أَنْ أزَوِّجَهَا
    مِنْ رَجُلٍ آخَرَ، فَامْكُثْ عِنْدِي».'
  adz-adz: Da Laban ini, “Bini angu da dzi bungꞌ arim da agu i rib fain aga mayu i.
    Nabinigi da warut dzi nampai.”
  ewe-ewe: Laban ɖo eŋu be, “Melɔ̃. Enyo nam be matsɔe na wò boŋ wu be matsɔe na ame
    bubu aɖe si medo ƒome kplim o.”
  eng-LEE: And Laban said, It is better that I give her to thee, than that I should
    give her to another man; abide with me.
  dji-dji: Girri nyani Labandji bumir-wubirdjili, “Ngiy, buṯaltja nyaninyi irr gungi
    nyunguli, ingki wurpili yulngirali, gima nyuni ngirrang gurruṯikiṉing. Irr yitjidjirri,
    nyuni djiḻikima nyinidjiban ngirrarban.”
  gvn-gvn: '@see-verse:GEN.029.018'
  nna-nna: Laban-ju karra marnalu, “Yuu. Nyuntu yungkulumarnanta Rachel, jintawayinga.
    Yija nyungungarra wantuluman ngajungu.”
  asm-FB: তেতিয়া লাবনে ক’লে, “ৰাহেলক আন কোনো মানুহক দিয়াতকৈ তোমাক দিয়াই ভাল; তুমি
    মোৰ লগতে থাকা।”
  sus-A: لَبَن نَشَ عَ يَابِ، «بٍينُن ﭑ شَ ﭑ مَ دِ قِ مِشِ فبّتّ مَ، ﭑ لَن ﭑ شَ عَ
    قِ عِ تَن نَن مَ. لُ ﭑ شْنيِ بٍ.»
  fra-SBL: 'Laban dit : « Il vaut mieux que je te la donne, que je la donne à un autre
    homme. Reste avec moi. »'
  hbo-hbo: וַיֹּ֣אמֶר לָבָ֗ן טֹ֚וב תִּתִּ֣י אֹתָ֣הּ לָ֔ךְ מִתִּתִּ֥י אֹתָ֖הּ לְאִ֣ישׁ
    אַחֵ֑ר שְׁבָ֖ה עִמָּדִֽי׃
  shp-NTPO: 'Jaskáketian Labánman yoia iki: —Ikonrake, wetsabo menititianbi en miakaya
    menibanon. Jaskara iken, rama nobé neno banéwe —akin.'
  eng-WYCLIFFE: Laban answeride, It is betere that Y yyue hir to thee than to anothir
    man; dwelle thou at me.
  piu-2006: '@see-verse:GEN.029.018'
  pjt-pjt: Ka Laipantu wangkangu, “Wiya palya. Ngayulu tjinguṟu wati kutjupa ungkulampa
    pukuḻarinytja wiya nguwanpa, palu ngayulu puḻkaṟa pukuḻarinyi nyuntunya ungkunytjikitja
    palunya aḻṯinytjaku. Palya nyuntu ngayula nyinara waṟkarima.”
  cwe-cwe: Labani kamwidika, “Muhavu nikwing'he weye Laheli sembuse kumwing'ha munhu
    imwenga yoyose. Gendelela kukala hano na niye.”
  bgs-bgs: Igkagi si Laban, na mà din, “Madigár gó ka sikuna tô pakalyagán ku kandin,
    su sikuna tô tuu madigár ka tandingán katô duma mga manubù na kumalyag pád kandin.
    Na, óddô ka dini, asta lumu ka dini kanak.”
  kik-kik: Labani agĩcookia atĩrĩ, “Nĩ kaba ndĩmũheanĩte kũrĩ we gũkĩra ndĩmũhe mũndũ
    ũngĩ. Ikara gũkũ na niĩ, ũndungate.”
  ksr-ksr: 'Kaeŋ jero kokaeŋ ijoro: “Ii eja morota moŋ mube mende sokombaboto, gii
    gombe sokombaa. Kawaajoŋ saanoŋ niwo koi laligowa.”'
  fra-NCL: 'Et Laban dit : « Mieux vaut te la donner que la donner à un autre ; reste
    avec moi. »'
  cek-AK: Laban mah anih to minawk kalah han ka paek pongah loe, nang han kang paek
    to hoih kue, tiah a naa. Kai khaeah mah om poe ah, tiah a naa.
  xla-xla: Epapalati asiyama ya꞉ awe Labantapo epo atlaiyo, “Yao, me-ka꞉pi. Adipalati,
    poka꞉dena, na꞉tapo Leisolye wa꞉ watle pohamilalo wekemama ma oplami hale dla hamiloweye.
    Epedeme wa꞉ na꞉ mate halemama na꞉ oko hamhalane,” diyo.
  cuk-cuk: 'Geb degine, Labán Jacob-abin sogded: —Ar an-sisgwa dule-baidga-ukedba
    bur an bega uked nabirid. Degisoggu, be an-walik beedo.'
  uig-CYR: 'Лабан җавап берип: — Уни башқа кишигә бәргинимдин саңа бәргиним яхши.
    Әнди мениңкидә турғин, деди.'
  tel-2017: అందుకు లాబాను “ఆమెని పరాయివాడికి ఇవ్వడం కంటే నీకివ్వడం మేలు కదా, నా దగ్గర
    ఉండు” అని చెప్పాడు.
  hat-BSA: 'Laban te di: “Li pi bon pou m bay ou li pase pou m ta bay li a yon lòt
    gason. Rete avè m.”'
  kos-kos: Laban el topuk, “Nga ac lungse eisalot nu sum liki na in eisalang nu sin
    kutena mwet saya. Tari, mutana yuruk.”
  hbo-WLC: וַיֹּ֣אמֶר לָבָ֗ן ט֚וֹב תִּתִּ֣י אֹתָ֣הּ לָ֔ךְ מִתִּתִּ֥י אֹתָ֖הּ לְאִ֣ישׁ
    אַחֵ֑ר שְׁבָ֖ה עִמָּדִֽי׃
  ibo-ibo: Leban zara Jekọb sị ya, “Ọ dị mma na ị lụrụ Rechel karịa na onye ọzọ ga-alụ
    ya. Soro m nọdụ nʼebe a.”
  ory-ory: ତହିଁରେ ଲାବନ କହିଲା, “ଅନ୍ୟ ପୁରୁଷକୁ ଦାନ କରିବା ଅପେକ୍ଷା ତୁମ୍ଭକୁ ଦାନ କରିବା ଅଧିକ
    ଉତ୍ତମ; ମୋʼ ନିକଟରେ ଥାଅ।”
  wmt-wmt: '@see-verse:GEN.029.018'
  chk-chk: Lapan a üreni, “A öch ai üpwe ngonuk mwen ai üpwe ngeni eman. Kopwe chök
    nonom rei.”
  ssd-ssd: 'Laban nu lafumba sana: Ta maye. Ye tuku kulim neŋge tamŋgat. Ye taŋgo
    ande tambim tuku idus ndawet. Ne ye ndoŋ piroka mina ŋga Yakob sana.'
  rop-rop: Wal Leiban bin tok, “Im rait. Mobeda mi gibit det gel langa yu, nomo langa
    najawan men. Wal yu garra jidan iya garram mi na.”
  ukr-1871: 'Каже ж йому Лабан: Лучче менї тобі оддати її, нїж мусїв би другому мужеві.
    Живи зо мною.'
  eng-AOI: Laban said, “I don't want to give her to anyone else, only to you. That
    is good, so stay with me.”
  yon-yon: Andoone, Lebanbed yedmoon “Eb yaa kabdaniin kumbed amun, karub maa yaa
    koni kuu amunban kowe, neyiib yaa keya dobere.” andoon.
  bch-bch: Ta Laban ikeo, “Oangga eaba eta pade iuai ei, eine kemi tau mao. Be kemi
    ngan nabada ei ga ila pago. Eao dio pagau.”
  deu-1951: 'Laban antwortete: Es ist besser, ich gebe sie dir, als einem andern Mann;
    bleibe bei mir!'
  eng-JPS: 'And Laban said: ''It is better that I give her to thee, than that I should
    give her to another man; abide with me.'''
  ubr-ubr: Laban iyafotai iyau, “Iyobin bag, yau om anitem uni awan ato men orot tani
    abi nonotai on, on mes nana bisiwui ema.”
  srp-1865: 'A Lavan mu reèe: bolje tebi da je dam nego drugom; ostani kod mene.'
  lug-lug: Labbaani kwe kumuddamu nti, “Kituufu okumuwa ggwe ne ssimuwa musajja mulala
    yenna. Beera nange.”
  heb-heb: ויאמר לבן טוב תתי אתה לך מתתי אתה לאיש אחר שבה עמדי׃
  ben-IRV: লাবন বললেন, “অন্য পাত্রকে দান করার থেকে তোমাকে দান করা ভালো বটে; আমার কাছে
    থাক।”
  pan-pan: ਲਾਬਾਨ ਨੇ ਆਖਿਆ, ਉਹ ਨੂੰ ਕਿਸੇ ਦੂਜੇ ਨੂੰ ਦੇਣ ਨਾਲੋਂ ਤੈਨੂੰ ਦੇਣਾ ਚੰਗਾ ਹੈ,
  tkr-tkr: 'Lavanee eyhen: – Mana vas hiyvee, merne insanıs hiyvuyle, nimeexheyid
    yugda eyhe. Ğu şing''əəcar axve.'
  mwp-mwp: Leyboen kedha, ‘Ngath bangal sike nan ngibepa manine, ngi ngayapa matha
    ngoedhagidh wara mabay midh nanga, koew ngaybiya yawpugi.’
  mya-JVB: လာဗန် က၊ အခြား သောသူ အား ပေးစား သည် ထက် ၊ သင့် အား ပေးစား သော် သာ၍ကောင်း
    ၏။ ငါ နှင့်အတူ နေ လော့ဟုဆို ၏။
  tte-O: Labana Yakobo kainana iyamaisa iba, “Inamwanamwasosi yatalamwan koliwo kabo
    muli mena tomo uloina. Na mekaukava kowa tamiya bwaite koina.”
  tbg-tbg: Minti tuvaro Labaaniva nai tiva amiro tiharo, Hove. Vo ankuqihairo vovano
    vira varaantorave. Are homa maini ti kaiqa vara timitera, vira varenarave, tiro.
  hmo-hmo: Labana ia gwau, “Oi dekenai do lau henia be ia namo, idau tauna ta dekenai
    do lau henia be ia dika, vadaeni lau dekenai oi noho.”
  ata-ata: Iau Lavani muavuti la muvikalanu aloxo ꞌo, “Anu mii vile uasi, eni aꞌitalone
    noxine sou naꞌuluxe, xo ꞌenaꞌei ane uxoxoo noxilo ꞌo sou uxaxaixo la sou eni aꞌitalone
    noxou sou uꞌuluxe?”
  nfa-nfa: Hèia Laban dhaa, aku nèngu na, “Jaꞌa koꞌo! Beꞌa risi, jaꞌa paleo èu dènge
    Rahel, lula èdhi dua ti dhu aꞌari. Mage dhoka na madhèdi dènge dhèu leo. De mu
    pea mi neꞌe, sèna ka sabꞌa hia jaꞌa.”
  urd-urd: लाबन ने कहा, “उसे ग़ैर आदमी को देने की जगह तुझी को देना बेहतर है, तू मेरे
    पास रह।”
  rus-SYN: 'Лаван сказал ему: лучше отдать мне ее за тебя, нежели отдать ее за другого
    кого; живи у меня.'
  cbt-NTPO: 'Napotohuachina, Napanori itapon: —Naporan ni''quëhuarë'', quëmari maquë
    nipachin. Nishaso quëtacaso'', co noyahuë''. Yacapatonco sacatëquë nipachin, itërin.'
  bqc-SIM: 'Labã mɛ̀: Ma aà kpaama sì dɛ mà kpa gbɛ̃pãlewala. Ǹyↄ̃ ku ma bɛ.'
  tcz-CHONGTHU: Laban in adonbut'in, “Hithei nante,” ati. “Ajeh chu keiman midang
    ho kapeh sanga nangma kapeh ding chu thilphajo ahibouve, Hijeh chun keima koma
    um jingtan,” ati.
  mar-mar: लाबान म्हणाला, “परक्या मनुष्यास देण्यापेक्षा, ती मी तुला द्यावी हे बरे
    आहे. माझ्यापाशी राहा.”
  tcs-tcs: Laban i bin ansa po Zekop diskain, ‘A wa, ai gri. Diswan i go meke mi nadakain
    api. Yu da rait man po em. Stap ya lo mi ane wok po mi po seben iya.’
  soq-soq: Me epe wano Leiban etene wanase, “Sa ipa euda ne ando me eneepa, ne mai
    menaneipona me ando apana da nambea naimopi.”
  qub-qub: 'Niptin Labán niran: «Au, allimi chaynöga. Gamta goycushayqui jäpa runata
    goycunäpa ruquenga. Chauraga cayllachöna goyäcushun.»'
  bqp-bqp: 'Labã pì: À sã̀na mà a kpámma de mà a kpá gbɛ̃ pãndeala. Ǹgↄ̃ kú ma
    bɛa la.'
  hat-hat: 'Laban di l'': Pito se ou menm mwen bay li pase m'' bay yon lòt moun li.
    Ou mèt rete lakay mwen.'
  eng-BSB: Laban replied, “Better that I give her to you than to another. Stay here
    with me.”
  tod-tod: 'Laɓan ɠɛni ma: «Yɛ pɔ̀ bɛ, nɛɛʋɛ bɛ̀ ga gè fe è ya, gè ʋa ʋɛ liizu
    feezu zunu ɠili zea.»'
  eng-WEBPB: Laban said, “It is better that I give her to you, than that I should
    give her to another man. Stay with me.”
  kbq-kbq: Higeno Lebani'a amanage hu'ne, Ru vahe ami'zankura kagri'ma kamisuana knare
    hu'neanki nagrane manio.
  nhe-BL: 'Huajca Labán tlananquili: ―Cualtitoc, más cuali nimitzmacas ta, huan ax
    se tlen ax niquixmati. Huajca ximocahua nohuaya huan nimitzmacas.'
  bus-bus: 'Labã bè: À sã̀ↄ mà à kpámma dɛ mà à kpá gbɛ̃ pãndeala. Ǹgↄ̃ kú ma bɛ
    kɛ̀.'
  gub-BL: — Àràmàw uze'eg izupe. Ikatu wera'u newe imono haw heremigwaw 'ym pe imono
    haw wi a'e. Epyta xe hepyr nehe, i'i izupe.
  eng-DRA: 'Laban answered: It is better that I give her to thee than to another man;
    stay with me.'
  knf-knf: 'Kë aŧeema aji : « Dhokan pwulu a kë di pwula ñiinţ aloŋ, ţoon ţi katoh
    ki naan. »'
