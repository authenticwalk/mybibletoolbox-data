    la boca del pozo.
  gun-gun: Oma'ẽ vy oexa peteĩ ygua ojo'o pyre oĩ va'e. Oexa avi ijyvýry mboapy henda
    py vexa'i ijaty va'e. Onhenomba rei okuapy, mba'eta ha'e va'e ygua gui ae 'rã
    opena va'e kuery ome'ẽ guymba kuery oy'u aguã. Ygua juru áry oĩ ita tuvixa va'e
