    से झुण्डों को जल पिलाया जाता था, वह भारी था।
  wol-KYG: Mu yem foofa ca ab teen ca àll ba, ñetti gétti gàtt goor ca wet ga, ndax
    ca booba teen lañu doon wëgge gétt ya, waaye doj wu réy moo uboon teen ba.
  swp-swp: I itaitalau na goila huana oea esau eai ie ita, to nei mamoe eawoidi haiona
