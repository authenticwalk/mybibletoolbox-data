    great stone [is] on the mouth of the well.
  heg-NTPO: Oe mesan na kon, un ngat net ui in kali mes dadani nol ingu mesa. Dadani
    se na lam, muik laen nol lae-blai bua tilu, man le haup in ninu se na. Mo muik
    baut tene mes tung kele ui in kali na.
  ptu-ptu: Pissananna muitam mesa bujum dio pa'kambisam anna dio ampe'na ma'päsä tallu
    laoam domba aka si biasa dipaihu' eta. Indo bujum ditutu'i batu kasalle.
  bzd-NTPO: Ee̱ ie' tö di' tum biule sué̱ et kañika̱. E' pamik obeja daparke mañayök
    e̱nuk ee̱ di' e' yekerakitö e' kue̱ki̱. Di' tum biule kkö̀ ki̱ ákkue bërie me'r
    et.
  kwf-kwf: KaidaꞋi nia lia kwau, nia ka lisia taꞋi kilu kafo neꞋe tua ana kula abitako.
    Ma na uulu amuꞋi sipsip ki neꞋe kira teo Ꞌada karangia, duꞋungana ngwae folo Ꞌusia
    sipsip ki kira ke kwate firi ana kafo ana kilu kafo neꞋeri fuada. Na maana kilu
    kafo neꞋeri na taꞋi fau doe nia bokota Ꞌua.
  eng-WYC-2017: and he saw a pit or well in the field, and three flocks of sheep resting
    beside it, for why sheep were watered thereof, and the mouth thereof was closed
    with a great stone.
  eng-WMBB: He looked, and saw a well in the field, and saw three flocks of sheep
    lying there by it. For out of that well they watered the flocks. The stone on
    the well’s mouth was large.
  spp-spp: Mà u niŋkàriŋi yaha, u à sà nɔ bɛ̀ɛnŋke kà na sige funŋke e. Mpàkuruyo
    taanre ná sikyaa mpyi a sínni sínni ku ɲwɔge na. Yatɔɔre tabyage ku mpyi ku ki,
    kuru bɛ̀ɛnŋke ɲwɔge mpyi maha ntùni ná kafaabwɔh'e.
  aey-aey: Uqa ono calimei wa tut oso fen. Wa tut eu cemenug sipsip am ijed wa tut
    eu gesacna ninijegin meciaden. Age wa tut eunadec wa adecebil joloig. Aria meen
    wa tut eu cufa qoc eu ben bahic.
  urd-GVH: वहाँ उसने खेत में कुआँ देखा जिसके इर्दगिर्द भेड़-बकरियों के तीन रेवड़ जमा
    थे। रेवड़ों को कुएँ का पानी पिलाया जाना था, लेकिन उसके मुँह पर बड़ा पत्थर पड़ा
    था।
  rug-rug: Meke mae kamo si asa koa keke berukehe koasa vasina asa, meke dogori sa
    sari ka ṉeta rovana sipi korapa eko vari likohae nia rini sa berukehe; meke koasa
    berukehe sana si hoke tava napo sari na rovana sipi. Meke koa ia na tukutuku patu
    lavata si asa.
  gaz-gaz: Innis ilaalee kunoo boolla bishaanii tokko dirree irratti arge; kunoo karri
    hoolotaa sadii sababii achii bishaan dhuganiif boolla bishaanii sana bira ciciisaa
    turan. Dhagaan afaan boolla bishaanii sanaa irra ture guddaa ture.
  fra-LSG: Il regarda. Et voici, il y avait un puits dans les champs; et voici, il
    y avait à côté trois troupeaux de brebis qui se reposaient, car c’était à ce puits
    qu’on abreuvait les troupeaux. Et la pierre sur l’ouverture du puits était grande.
  gnn-gnn: dharr‐way nhäŋala ḻurrkun'nha wäyin‐djäkamirrinha walalanha, walala yukurrana
    wäyingu djäka ŋunhili.
  yal-yal: a yi xɔɲinna to burunna ra. Yɛxɛɛn nun sii kuru saxan yi saxi na xɔɲinna
    fɛma e igen minma dɛnaxan yi. Gɛmɛ xungbeen nan yi saxi xɔɲinna dɛ ra.
  gum-gum: Incha trusrø pua ashene, tru wambigwansrømbe kan pisu wabig køn. Inchen
    tru pisu pulube ubishamera pøn søtø israb warabelø køn, kaguen truiløbe tru piwan
    muchibelø kua. Inchen tru pisube larrø nu sruutøga kasraig pasrabig køn.
  iou-iou: Ahäŋpäŋ dapuri ijiwän kwäpäŋ ume awaŋ kubä kaŋkuk. Uken sipsip äbot yaräkubä
    yabäŋkuk. Kome mähemitä awaŋ uken yawakiye yepmäŋ towik täŋkuŋonik. Täŋkaŋ ume
    awaŋ unitäŋo meni mobä pähap kubäpäŋ täŋpipiwani.
  haw-1868: 'Nana aku la ia, aia hoi, he luawai ma ke kula, a me na ohana hipa ekolu
    e moe ana ilaila: no ka mea, ua hoohainuia na ohana holoholona i ka wai o ua luawai
    la: a aia maluna o ka waha o ka luawai he pohaku nui.'
  arb-NAV: وَتَطَلَّعَ حَوْلَهُ فَشَاهَدَ بِئْراً فِي الْحَقْلِ، تَرْبِضُ عِنْدَهَا
    ثَلاثَةُ قُطْعَانِ غَنَمٍ، لأَنَّهُمْ كَانُوا يَسْقُونَ الْقُطْعَانَ مِنْ تِلْكَ
    الْبِئْرِ. وَكَانَ الْحَجَرُ الَّذِي عَلَى فَمِ الْبِئْرِ كَبِيراً،
  adz-adz: Da irunt fafun i tsanganda mpui rafan mangan rumingꞌa intap puatsi manaꞌ
    bingan igi da dumpa utup iruꞌ da bits gingꞌa wafiꞌa mpui igi i garam inang da
    irim mpui arigi rutin. Da tauf tsiraꞌ mangan imingꞌ sib i mpui nifun igi.
  ewe-ewe: Ekpɔ alẽha etɔ̃ wotsyɔ akɔ anyi ɖe gbe dzi le vudo aɖe to, nɔ lalam be
    woana tsi yewo yewoano. Ke wotsɔ kpe gã aɖe tu vudoa nu.
  eng-LEE: 'And he looked, and behold there was a well in the field, and, lo, there
    were three flocks of sheep lying by it; for out of that well they watered the
    flocks: and the stone upon the mouth of the well was great.'
  dji-dji: Nyani giriny nyininy, mani-girrirrkgiṉing ralalban nyani mildji bipiṉi
    gurrpuḻumirri, a maypal bimbi mala - warrngguwili guḻukng, ḻiw ḏap djin ngurriny
    kiriny rarrmaḻi-rarrmaḻipm, miri nyani guḻukng ngurrinyi rarrmaḻipm, a nyani wurpi
    guḻukng ngurrinyi rarrmaḻipm, a bilapilang. Djani warrpam djin marrkany kiriny
    marrga gapi djin ḏirradjigi. Miri maypal-djagagiṉing mala ngungirapibi gurrbibi
    djani djin djaltjibiny giriny gapi djanngang maypalpilngirgi ngunungir ralalngir.
    A ngunung ralal djabiri djin miṉibiny giriny rirrkiyandji murrbiṉir, bintji maypal
    galmidji a gapi mirgidjidjiban.
  gvn-gvn: '@see-verse:GEN.029.001'
  nna-nna: Palaja palinyju parrjarn-parrjarnikinyi, yijalu ngapa karlinaja yirrirni,
    yamarnikinyi warnkulu wirtulu. Palanga yirrirnijaninyi kujarrapa waraja kurrngalarrangu
    kukurnjayirrangu, ngapanga wangkamartaji karta-karta karrinyikinyiyi, mimarnikinyiyi
    ngapaku.
  asm-FB: তাত তেওঁ চাৰিওফালে চাই পথাৰৰ মাজত এটা নাদ দেখা পালে। সেই নাদটোৰ ওচৰত তিনি
    জাক মেৰ-ছাগ শুই আছিল। ৰখীয়াবোৰে সেই নাদৰ পৰা জাকবোৰক পানী খুৱায়। নাদটোৰ মুখত
    এটা ডাঙৰ শিল আছিল।
  sus-A: عَ نَشَ كْلْنيِ ندٍ تٌ وُلَ عِ. يّشّي نُن سِ فْورّ سَشَن نُ مَلَنشِ نَ كْلْنيِ
    قّ مَ، كْنْ فّمّ شُنفبٍ نَن نُ كْلْنيِ دّ مَكٌتٌشِ.
  fra-SBL: Il regarda et vit un puits dans un champ, et il vit trois troupeaux de
    moutons couchés près de ce puits. Car c'est de ce puits qu'on abreuvait les troupeaux.
    La pierre sur l'embouchure du puits était grande.
  hbo-hbo: וַיַּ֞רְא וְהִנֵּ֧ה בְאֵ֣ר בַּשָּׂדֶ֗ה וְהִנֵּה־שָׁ֞ם שְׁלֹשָׁ֤ה עֶדְרֵי־צֹאן֙
    רֹבְצִ֣ים עָלֶ֔יהָ כִּ֚י מִן־הַבְּאֵ֣ר הַהִ֔וא יַשְׁק֖וּ הָעֲדָרִ֑ים וְהָאֶ֥בֶן
    גְּדֹלָ֖ה עַל־פִּ֥י הַבְּאֵֽר׃
  shp-NTPO: Jain kaax nokóxon pozo ochóma oinna iká iki, kimisha tsamá carnero tantii
    tsamata. Ja pozonkonia onpaxa iká iki, carnerobaon xeai. Jainoax ja pozoribira
    iká iki, ani makaman mapokanai.
  eng-WYCLIFFE: and seiy a pit in the feeld, and thre flockis of scheep restynge bisidis
    it, for whi scheep weren watrid therof, and the mouth therof was closid with a
    greet stoon.
  piu-2006: '@see-verse:GEN.029.001'
  pjt-pjt: Munu nyara palula nyangu mina piṯi ngaṟanyangka. Ka piṯingka itingka tjiipi
    tjuṯa ngarira waṉingi uṯuḻu maṉkurpa, panya tjana piṯi pala palulanguṟu mina tjutiṟa
    ungkunytjaku paṯaningi. Ka piṯi tjaangka apu puḻka anga-ngaringi.
  cwe-cwe: Kalola na kawona chisima mwiichuwala na mumgwazo yake mabumbila matatu
    ya ng'hondolo wagona. Ng'hondolo wakala wong'wizigwa muna ichisima icho chochigubikigwe
    na dibwe kulu.
  bgs-bgs: Igkita din tô balun na madiyù tun ta lunsud, asta duwán tállu grupo ka
    mga karnero na igdággà madani tun ta balun. Ilimud tô mga karnero su minám dan.
    Asal duwán dakál batu na pagtambun katô balun.
  kik-kik: Na rĩrĩ, akĩona gĩthima werũ-inĩ, na ndũũru ithatũ cia mbũri ikomete hakuhĩ
    nakĩo, tondũ cianyuithagio maaĩ kuuma gĩthima-inĩ kĩu. Narĩo ihiga rĩrĩa rĩakunĩkĩte
    mũromo wa gĩthima kĩu rĩarĩ inene mũno.
  ksr-ksr: Kanoŋ keuma baloŋ korianoŋ apu roŋ moŋ iiro. Miri toya yoŋonoŋ lama tuuŋgia
    uŋuama iikanoŋ apu oŋoma laligogi. Kambaŋ kanoŋ apu roŋ kawaa kosianoŋ lama tuuŋ
    karooŋ egi apu roŋ qaa ootanoŋ jamo somata ii mende metaŋgi.
  fra-NCL: Il regarda, et voici, il y avait un puits dans la campagne, et voici, il
    y avait à côté trois troupeaux de brebis qui étaient couchés, car c’était à ce
    puits qu’on abreuvait les troupeaux, et la pierre qui était sur l’ouverture du
    puits était grande.
  cek-AK: Anih mah khet naah, lawk thungah tuikhaw maeto a hnuk; tuunawk loe to ih
    tuikhaw taengah ahmuen thumto ah tabok o; to ih tuikhaw thung ih tui to tuunawk
    han naek o sak; to ah tuikhaw kraenghaih kalen parai thlung kangphaek maeto oh.
  xla-xla: Epapeleye ya꞉ puame mo edla natilati yú kolomaleye natiyo. Epame aliya
    halo alumale dapahatlopetapo yú kolomale mateka꞉pi edla yú dlowedeme hutiyemyela
    natiyo.
  cuk-cuk: Sapurba-nadapidgi dia sii dakalid. Ar sibad-wawaadmar a-dii gobdamarsoggu,
    a-dikarba sibad-wawaadmar-danapaa obunnobukwa dakdapid. Dia-birgindi, akwa-dummad
    siid.
  uig-CYR: У қаривиди, мана, яйлақта бир қудуқ туратти, униң йенида үч топ қой падиси
    туратти; чүнки хәлиқ бу қудуқтин падиларни суғиратти. Қудуқниң ағзиға йоған бир
    таш қоюқлуқ еди.
  tel-2017: అక్కడ అతనికి పొలంలో ఒక బావి కనబడింది. దాని దగ్గర మూడు గొర్రెల మందలు పండుకుని
    ఉన్నాయి. కాపరులు తమ మందలకు ఆ బావి నీళ్ళు పెడతారు. ఒక పెద్ద రాయి ఆ బావి మీద మూత
    వేసి ఉంది.
  hat-BSA: Lè li te gade, li te wè yon pwi nan chan an, e gade byen, te gen twa bann
    mouton ki te kouche la akote li, paske se te avèk pwi sa a ke yo te bay tout bèt
    yo dlo. Alò, wòch la sou bouch pwi a te byen laj.
  kos-kos: El fahsr nwe liyauk lufin kof se inimae ac u tolu ke sheep oan mongla siska.
    Mwet uh elos kite sheep natulos ke kof in luf se inge. Oasr eot tupasrpasr lulap
    se sang afin luf sac.
  hbo-WLC: וַיַּ֞רְא וְהִנֵּ֧ה בְאֵ֣ר בַּשָּׂדֶ֗ה וְהִנֵּה־שָׁ֞ם שְׁלֹשָׁ֤ה עֶדְרֵי־צֹאן֙
    רֹבְצִ֣ים עָלֶ֔יהָ כִּ֚י מִן־הַבְּאֵ֣ר הַהִ֔וא יַשְׁק֖וּ הָעֲדָרִ֑ים וְהָאֶ֥בֶן
    גְּדֹלָ֖ה עַל־פִּ֥י הַבְּאֵֽר׃
  ibo-ibo: NʼEbe Nsọ a, ọ hụrụ otu olulu mmiri, hụkwa ụzọ igwe atụrụ atọ ndị nọ nʼakụkụ
    olulu mmiri nʼihi na ndị na-elekọta ha na-enye ha mmiri site nʼolulu mmiri ahụ.
    Nkume e ji mechie ọnụ olulu mmiri ahụ buru ibu.
  ory-ory: ତହୁଁ ସେ ଅନାଇଲା, ଆଉ ଦେଖ, କ୍ଷେତ୍ର ମଧ୍ୟରେ ଗୋଟିଏ କୂପ, ପୁଣି, ଦେଖ, ତହିଁ ନିକଟରେ
    ତିନି ପଲ ମେଷ ଶୋଇଛନ୍ତି; କାରଣ ଲୋକମାନେ ମେଷପଲକୁ ସେହି କୂପରୁ ଜଳ ପାନ କରାନ୍ତି; ସେହି କୂପ
    ମୁଖରେ ଖଣ୍ଡିଏ ବଡ଼ ପଥର ଘୋଡ଼ା ହୋଇଥାଏ।
  wmt-wmt: '@see-verse:GEN.029.001'
  chk-chk: Nge lupwen a nenefetal, a küna eu chönüttu lon ewe mälämäl. Iwe, ülüpwi
    pwiin sip ra kon ünükün, pun iei ewe koluk chon ewe fanü ra aünü nöür kewe man
    seni. Iwe, ewe chönüttu a pinepin ngeni eföü fau mi fokun föümong.
  ssd-ssd: ma baknu mbolŋge kule burok ande tugum prona. Kule burok ta tugumŋge sipsip
    kuaŋ keŋmba kinymba minnaig le kaŋgerkina. Tumbraŋ ta tuku sipsip kulat taŋgo
    nane kule burok ta sipsip kule niŋganu ta ndame suŋgo ande tumba kule burok ta
    tukulanu.
  rop-rop: Bambai na imbin kamat langa wan wel weya ola stakmen bin oldei wodarimbat
    ola ship. Deibin abum wanbala bigwan ston deya blanga jadimap det wel, en wen
    ola stakmen bin oldei bringimap olabat ship, deibin oldei rolimwei det ston en
    wodarim detlot ship en gout seimtaim. En wen ola ship bin binij dringgimbat woda,
    ola stakmen bin oldei rolimbek det ston igin en jadimap det wel. Wal wen Jeikob
    bin kamat langa det wel, imbin luk thribala grup garram ship bin leidanbat deya
    weidabat blanga woda,
  ukr-1871: Дивиться, коли ж колодязь на степу, і було там три отарі овець, що полягали
    коло його. З того бо колодязя наповано стада. Над усьтєм же колодязьним лежав
    камінь великий.
  eng-AOI: until he was near his uncle's place. But before he realized where he was
    he suddenly came to a waterhole out in the fields. The shepherds who lived there
    used to take their sheep there for water. Every afternoon they took them to the
    waterhole but they used to wait for each other there. First they brought all the
    sheep together and then they moved the big stone at the opening of the well. They
    got water and filled the stone drinking trough that was nearby and let the sheep
    drink. After the sheep had finished drinking they shut up the well again with
    the stone. The shepherds always used to do that. When Jacob arrived at the waterhole
    some sheep were lying there. There were three flocks, but the opening of the well
    was still shut.
  yon-yon: Aomnekore, wedangka wedmoon kuu okdobon kuyaambed sibi nimingke dobaraiwa
    nimingke dobaraiwa nimingke dobaraiwa ayoobmim kamimamiib kuu menebe dibiriwen,
    amborom kuu okdobon kuyaambed sibi kuu ok bangkandiiwe animamiib kowe. Okdobon
    animari dabunimamiib ye bot kuu darewoob.
  bch-bch: Toa eoa ila ngan dubu ede ta igera eau aea baba. Be sipsip ipu tol timamado
    boloma ngan, ngansa somisomi tamatamad tieded eau ngan baba toa oa ta tipaun gid.
    Be pat kapitnami ede ipakala eau aea baba.
  deu-1951: Und er sah sich um und siehe, da war ein Brunnen auf dem Felde, und siehe,
    drei Herden Schafe lagen dabei; denn von dem Brunnen mußten die Herden trinken.
    Und ein großer Stein lag über dem Loch des Brunnens.
  eng-JPS: And he looked, and behold a well in the field, and, lo, three flocks of
    sheep lying there by it. — For out of that well they watered the flocks. And the
    stone upon the well's mouth was great.
  ubr-ubr: On matan i yeit on dogu sareu it, ato sheep kuayo matas engon ton on nan
    siki bubuai si yen. Osi sheep min on dogu sareu emon sareu sitotoman, ato agim
    gagamin on dogu sareu awan siyayafotai.
  srp-1865: I obziruæi se ugleda studenac u polju; i gle, tri stada ovaca ležahu kod
    njega, jer se na onom studencu pojahu stada, a veliki kamen bijaše studencu na
    vratima.
  lug-lug: Bwe yatunula n’alaba oluzzi mu nnimiro, ng’ebisibo bisatu eby’endiga zigalamidde
    awo ku lwo, kubanga awo we zaanywesezebwanga. Ejjinja eryasaanikiranga ku mumwa
    gw’oluzzi olwo lyali ddene,
  heb-heb: וירא והנה באר בשדה והנה שם שלשה עדרי צאן רבצים עליה כי מן הבאר ההוא ישקו
    העדרים והאבן גדלה על פי הבאר׃
  ben-IRV: আর দেখ, তার কাছে ভেড়ার তিনটি পাল শুয়ে আছে; কারণ লোকে ভেড়ার পাল সকলকে
    সেই কুয়োর জল পান করাত; আর সেই কূপের মুখে একটা বড় পাথর ছিল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਮੈਦਾਨ ਵਿੱਚ ਇੱਕ ਖੂਹ ਸੀ ਅਤੇ ਉੱਥੇ ਭੇਡਾਂ ਦੇ ਤਿੰਨ
    ਇੱਜੜ ਉਸ ਖੂਹ ਦੇ ਕੋਲ ਬੈਠੇ ਹੋਏ ਸਨ, ਕਿਉਂ ਜੋ ਓਹ ਉਸ ਖੂਹ ਤੋਂ ਇੱਜੜਾਂ ਨੂੰ ਪਾਣੀ ਪਿਲਾਉਂਦੇ
    ਸਨ ਅਤੇ ਉਸ ਖੂਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਵੱਡਾ ਪੱਥਰ ਸੀ।
  tkr-tkr: Çoleeab mang'uk'le sa kahrız g'ooce. Mançine k'anya'ad xhebılle vəq'əbışin
    syuru g'alitxhu eyxhe. Vəq'əbışis mane kahrızeençe xhyan hele ıxha. Kahrızne ghalelib
    xəbna g'aye vooxhe.
  mwp-mwp: Gumi nuy nubepa ngukiw may mangaydhin a mamuyl sike pasiya apiya poelemar
    wadhwadhgam. Setha thana mamuyl koezi nabi mayngu nguki poeybayngu, ina kay kula
    gudpuday lagoenu nabiya.
  mya-JVB: မြော် ကြည့်၍ တော စ၌ ရေတွင်း တခုကို မြင် ၏။ ထိုတွင်း ရေ ဖြင့် သိုးစု များကို
    တိုက်တတ်သည်ဖြစ်၍၊ တွင်းနား မှာ သိုးစု သုံး စု အိပ် လျက်ရှိ၏။ ရေတွင်း ဝ ပေါ် မှာ
    ကြီးစွာ သော ကျောက် ရှိ၏။
  tte-O: Saugana iyawatagili dedei bwaine koina nige tomo simiyamiya koina yo manna
    igabaen ilau igite-keikeile yo waila keli yabo igitai, gamwana koina kokaukausi
    veku lalakina sapusapuna. Kabo sipi yo gouti yawoiyawoili yaiyona waila papalina
    mena simiyamiya kaiwena ali kaba numa bwaine.
  tbg-tbg: Mini oru ntero tavovaro namari kaqe vauva vo vauvaro vira tataaqa taaramonavuqaa
    sipisipi ruvaaqumavi vaiha namari nareka veka vaura. Namari vira noqaa aquto oriva,
    nora ori maara nto oriva vaumantara ti,
  hmo-hmo: Vadaeni ranu guri ta ia itaia, tano palaka dekenai, mamoe edia orea toi
    be ranu guri badibadinai idia hekure noho, badina unai ranu be mamoe edia orea
    dekenai idia henia, inua totona. Nadi badana ta dekena amo guri ena iduara idia
    koua.
  ata-ata: Mumuamuaꞌi mulalaisi xe musuꞌa iou loxo ꞌosi la mumaisiꞌa ta sipsip laꞌoluxaꞌa
    tatalu ane misuꞌa laꞌoluxaꞌa miai mixaliliiou iou lexa vile. Ta sipsip ne, mineꞌeneꞌi
    sou iieneꞌi ane, ia mineꞌeneꞌi la iieneꞌi palea uasi xo lavoꞌo toxoxaꞌa te ipipalopaloꞌu
    sou uxexesou taxa e lexa uxaxali utelo no anu ne uao.
  nfa-nfa: Ca lodꞌo, ladhe nèdhi èi ca madha, dètu dènge rae cue. Padètu-dètu dènge
    madha èi èèna, abhu tèlu kaboko kahibꞌi-kalèbho, dhu mate rinu èi. Te ngaa hadhu
    aae cue dhu ra pasaguru mi hèbꞌa èi na.
  urd-urd: और उसने देखा कि मैदान में एक कुआँ है और कुएँ के नज़दीक भेड़ बकरियों के
    तीन रेवड़ बैठे हैं; क्यूँकि चरवाहे इसी कुएँ से रेवड़ों को पानी पिलाते थे और कुएँ
    के मुँह पर एक बड़ा पत्थर रख्खा रहता था।
  rus-SYN: 'И увидел: вот, на поле колодезь, и там три стада мелкого скота, лежавшие
    около него, потому что из того колодезя поили стада. Над устьем колодезя был большой
    камень.'
  cbt-NTPO: Ninano ya'cari', a'na poso quënanconin. Ina pirayan cara huënton ohuicaro'sa
    i'sha o'shitacaiso marë' achinotapi. Ina pososo', pancatë na'piquë a'tantopi.
  bqc-SIM: Kɛ́ à kà we, à lↄ̀ↄ è sɛ̃u, sã kpàsa lɛɛ àaↄ̃ kálɛa a saɛ, asa
    lↄ̀ↄpi í ↄ̃ wì kpámá. Gbɛ̀ gbɛ̃̀nɛ ta lↄ̀ↄpilɛ.
  tcz-CHONGTHU: Chuin aman agah ven ahile loulai a Twisam amun akomma chun kelngoi
    hon loi thum'a akol jong amun hiche gancha ho chu twikulla don ding twi ngah ahiuve,
    chule twisam chu songpi lentah in adal khum ahi.
  mar-mar: त्याने पाहिले तेव्हा त्यास एका शेतात एक विहीर दिसली आणि पाहा तिच्याजवळ
    मेंढरांचे तीन कळप बसलेले होते. या विहिरीतून कळपांना पाणी पाजीत असत आणि या विहिरीच्या
    तोंडावरचा दगड मोठा होता.
  tcs-tcs: Wandei wen Zekop bin stil wagbaut, em bin luk wan wel lo bus, ane tri grup
    blo ol sip leidaun klostu po da wel. I bin prom dat wel dem sip i bin dringk wata.
    Da ston wea i bin kabare da wel i bin bigwan,
  soq-soq: Tane me sape wisene enene sipsip ita gote uaraia uwa natadea esa naia atembaa
    wimone esa sa tampe ituntoio ewamon. Ita esa sa moawa seu debama enenbodene winedie.
  qub-qub: Chayar Jacobga pösupa ñaupancho quimsaj runacuna shuyni-cama uyshancunata
    cabrancunata chaparpaycajta ricaran. Llapan runacunapis chay pösupitarämi uywancunata
    yacuta upuchej. Pösupa shimintana chaparaycaran jatuncaray läja rumi.
  bqp-bqp: Kũ à kà gwe, à lↄ̀gↄↄ è sɛ̃̀n sã kpàsa lɛu aakↄ̃ katɛna a sarɛ, zaakũ
    lↄ̀gↄↄ pì ín òdi kpáḿma. Gbɛ̀ zↄ̃kↄ̃ ta lↄ̀gↄↄ pìlɛ.
  hat-hat: Li rete konsa, li wè yon pi nan mitan savann lan. Te gen twa bann mouton
    ki te kouche bò pi a. Se nan pi sa a yo te konn pran dlo pou bay bèt yo bwè. Men
    te gen yon gwo wòch ki te bouche bouch pi a.
  eng-BSB: He looked and saw a well in the field, and near it lay three flocks of
    sheep, because the sheep were watered from this well. And a large stone covered
    the mouth of the well.
  tod-tod: É wɛlɛni yeeta, é kɔlɔyeɠei ɠa dɔɓɔi zu, pɛtɛ, togani ɓulu seizu saʋagɔ
    ɠɛni ná, ti ɗa looɠo, mazɔlɔɔ naama ɠɔlɔyeɠei ɠa togani ɓulugiti ti ɠɛni ɓɔɔlezu
    la. Kɔtu wolai ɠa é ɠɛni ga kɔlɔyeɠei lakulugi.
  eng-WEBPB: He looked, and saw a well in the field, and saw three flocks of sheep
    lying there by it. For out of that well they watered the flocks. The stone on
    the well’s mouth was large.
  kbq-kbq: Agra kesga huno trazampi keana, tinkerire tagufa afu kevu masenageno ke'ne,
    ana tikerireti sipisipiramina tina afi'za nezmize. Hanki ana tinkerimofo agitera
    ra have runkani rente'naze.
  nhe-BL: Huan nopano ipan potrero quiitac se ameli huan nechca mosentiliyayaj borregojme
    ipan eyi pamitl pampa nopa tlapiyalime momatque atlij ipan nopa ameli. Huan quitzactoyaj
    nopa ameli ica se tetl tlen nelhueyi.
  bus-bus: Kɛ̀ à kà gwe, à lↄ̀gↄ è sɛ̃̀n sã kpàsa lɛo aagↄ̃ kaɛna à saɛ, zaakɛ lↄ̀gↄ
    pì ín wè kpáḿma. Gbɛ̀ bíta tatana lↄ̀gↄ pìlɛ.
  gub-BL: A'e ywy rehe ume'e mehe wexak amo a'e pe kury. Heta na'iruz awa àràpuhàràn
    imono'ogar 'yzygwar huwake a'e wà. Pitàitàigatu uzekaiw waiko weimaw àràpuhàràn
    hawitu ma'e wanehe wà, àràpuhàrànete wanehe wà no. Waneimaw waiwez mehe wenuhem
    'y a'e 'yzygwar wi wanupe wà. Uwàpytym 'yzygwar itahu pupe tuweharupi wà.
  eng-DRA: 'And he saw a well in the field, and three flocks of sheep lying by it:
    for the beasts were watered out of it, and the mouth thereof was closed with a
    great stone.'
  knf-knf: 'Unuur uloŋ awin pliik ploŋ du uţeeh, itani iwajanţ yi ŋnkaneel na ŋpi
    ipiinţ añog ţi pa : ţi pliik mënţ di di bajaaŋ badaananaan itani yuŋ ; kë plaak
    pi bajaaŋ badëŧna pa paşë wo pweek.'
