  guj-2017: તેણે જોયું કે, ખેતરમાં એક કૂવો હતો. ત્યાં તેની નજીક ઘેટાંનાં ત્રણ ટોળાં
    હતાં. તે કૂવામાંથી તેઓ ટોળાંને પાણી પીવડાવતા હતા. કૂવા પર મોટો પથ્થર ઢાંકવામાં
