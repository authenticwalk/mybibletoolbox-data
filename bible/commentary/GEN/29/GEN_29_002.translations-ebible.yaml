verse: GEN.029.002
translations:
  mal-C: 'അവിടെ വെളിമ്പ്രദേശത്ത് അയാൾ ഒരു കിണർ കണ്ടു: ആട്ടിൻപറ്റങ്ങൾക്ക് അതിൽനിന്ന്
    വെള്ളം കൊടുത്തിരുന്നതുകൊണ്ട് അതിനു സമീപം മൂന്ന് ആട്ടിൻപറ്റം കിടക്കുന്നുണ്ടായിരുന്നു.
    കിണറ്റിന്റെ വായ്ക്കൽ വെച്ചിരുന്ന കല്ല് വളരെ വലുതായിരുന്നു.'
  deu-TKW: Da erblickte er dort in der Steppe einen Brunnen; an dem lagerten gerade
    drei Herden, denn aus diesem Brunnen pflegten sie die Herden zu tränken. Über
    dem Brunnenloch aber lag ein schwerer Stein.
  lin-lin: Kuna, amonaki libulu ya mayi kati na elanga mpe bitonga misato ya bameme
    elali pembeni ya libulu, pamba te bameme ezalaki komela mayi na libulu yango.
    Libanga moko ya monene ezipaki monoko ya libulu.
  cbr-NT: Kuankin an 'uranxun iskëxbi ka anua 'umpax bikë kini achúshi 'iakëxa, a
    kini rapasu ka an carnero bërúankë unikama rabë́ 'imainun achúshi anu timë́ax
    tanti bukukë isakëxa, a uni kaman ka atun ñuina a kininua 'umpax bixun 'amiakëxa.
    Anu ka anun kini mapukë achúshi maxá chaiira 'iakëxa,
  eng-LSV: and he looks, and behold, a well in the field, and behold, there [are]
    three droves of a flock crouching by it, for they water the droves from that well,
    and the great stone [is] on the mouth of the well.
  bmu-bmu: Miaŋgöreŋ aŋgota gölme köröŋe o löm kun ehök. Miri toŋi yeŋön lama kambuŋini
    eŋguaŋgita miaŋgöreŋ o eŋgiba malget. Nalö miaŋgöreŋ o löm miaŋgö kösutŋe lama
    kambu karöbut ahögetka o löm numbuŋaŋgö kötŋi ketaŋi mi qahö metalget.
  eng-GNV: And as he looked about, behold there was a well in the field, and lo, three
    flocks of sheepe lay thereby (for at that well were the flockes watered) and there
    was a great stone vpon the welles mouth.
  eng-WEBSTER: 'And he looked, and behold, a well in the field, and lo, there were
    three flocks of sheep lying by it; for out of that well they watered the flocks:
    and a great stone was upon the well''s mouth.'
  nhw-BL: Huan nopona ipan potrero quiitac se ameli huan nechca mosentiliyayaj borregojme
    ipan eyi pamitl pampa nopa tlapiyalme momatque atlij ipan nopa ameli. Huan quitzactoyaj
    nopa ameli ica se tetl catli nelhueyi.
  swh-ONEN: Huko akaona kisima katika shamba, pamoja na makundi matatu ya kondoo yamelala
    karibu na kisima hicho kwa sababu walikuwa wanakunywa maji kutoka kwenye kisimani
    hicho. Jiwe lililokuwa mdomoni mwa kisima lilikuwa kubwa.
  bba-bba: Ye u Hɑrɑni turuku tiɑ, yerɑ u mɛɛrɑ u dɔkɔ ɡɑɑ wɑ yɑkɑsɔ. U wɑ wee, yɑ̃ɑ
    ɡɔ̃su ɡɑsu itɑ yɑ kpĩ yɑ wɛ̃rɑmɔ dɔkɔ yen bɔkuɔ, domi miyɑ bɑ rɑ yɑɑ sɑbenu nim
    kɛ̃ nu nɔ. Kpee te bɑ mɑɑ kɑ dɔkɔ yen nɔɔ wukiri tɑ kpɑ̃.
  eng-KJVCPB: 'And he looked, and behold a well in the field, and lo, there were three
    flocks of sheep lying by it; for out of that well they watered the flocks: and
    a great stone was upon the well’s mouth.'
  cpy-cpy: Ikanta rareetaka owaantsiki ojeekira nijaateni, iñaapaaki osheki oveja
    rireeyini nijaa, mawa ikaatzi rinashiyitaka ipiyoteeyakani. Antawo ini mapi rashitakotanteetawori
    nijaa.
  mpx-mpx: Yaka matana i nok wewel kenken etega i kite labi toto nige gamagal hi miminaa.
    Sipi ge goti ali yawi eton wewel hi kenu painan, kaiwena hi papaimwiliya to. He
    wewel kenken awana ana epaankaus pat bwabwatana pupulowanina.
  wbp-wbp: Kujalpa nyanungurlu ngurrara warru nyangu, rdipijarla muljuku. Wiri-jarlu
    lalypa pirlilparla muljuku kankarlumparra wapirrija. Kutu-yijalalpalu jiyipiji
    yurturlu-paturla parntarrija. Jiyipi yalumpurra kalalu yanurnu parra-kari parra-kari
    ngula-kurra mulju-kurra ngapaku ngarninjaku.
  luo-luo: Nopo koneno soko ei pap kod kweth adek mag rombe konindo machiegni kanyo
    nikech kwethgo ne modho e sokono. To kidi mane nitie e dho sokono ne duongʼ.
  meu-meu: Bena ranu gurina ta e itaia taora ai, mamoe seridia toi na badibadinai
    hehekure, badina be una ranu na mamoe seridia e hainulaidia. Nadi badana ta ai
    guri iduarana e koua ahu;
  npi-ULB: तिनले हेर्दा मैदानमा एउटा इनार देखे, र त्‍यसको नजिक भेडाका तिनवटा बगाल
    बसिरहेका थिए । किनकि त्‍यही इनारबाट तिनीहरूले बगाललाई पानी खुवाउँथे, र इनारको
    मुख ढाक्‍ने ढुङ्गा ठुलो थियो ।
  yor-yor: Ó sì rí kànga kan ní pápá, agbo àgùntàn mẹ́ta sì dúró láti mu omi ní ibi
    kànga náà, nítorí pé láti inú kànga náà ni wọ́n ti ń fi omi fún agbo àgùntàn.
    Òkúta tí a gbé dí ẹnu kànga náà sì tóbi gidigidi.
  emp-NTPO: Mama baido juebada uria corod̶ada unusia. Maʌ̃ caita ovejada zocãrã panasid̶aa.
    Maʌ̃ ovejara ãdji djibarirã ũbea panʌ caita awara awara ʌ̃nãũ duanasid̶aa. Djibarirãba
    maʌ̃ baidora ãdji ovejaa jue diabadjid̶aa. Dji baido juebada uria ʌ̃rʌ̃ mõgara
    waib̶ʌada cob̶asia.
  ind-ind: Dari jauh, dia melihat sebuah sumur dengan tiga kawanan domba sedang berbaring
    di dekatnya. Dari sumur itulah domba-domba akan diberi minum. Namun, saat itu
    sumur masih ditutup dengan sebuah batu besar.
  pes-OPCB: در صحرا چاهی دید که سه گلۀ گوسفند کنار آن خوابیده بودند، زیرا از آن چاه،
    به گله‌ها آب می‌دادند. اما سنگی بزرگ بر دهانۀ چاه قرار داشت.
  ssx-ssx: Kutupa paa peekepate nate ma꞉nda꞉na꞉ kenke ma꞉nda꞉ pa꞉ta꞉ pa mone wieke
    naku ikali ma꞉nda꞉ pua handa꞉ wiekeme. Kutupa sipisipi tapake tepo mo naku ikali
    hopa꞉liao pelia yapemekeeki handeekeme. Mo naku ikali kakena꞉ta꞉ toopi tiekema꞉
    mea a꞉mbaemekeme. Mo koto ikalita꞉ mo sipisipi ma꞉na꞉manu ikali no halo haemekeekie.
  lcm-lcm: Eiang kala arai ani potol a kuvkuvulan i sipsip na kipo matung ngere mang
    sikei a dim. Kitapo ainuinum ri sipsip si dim ang. Vuk iat i nguruna i dim ang
    katapo vuk iat lava,
  aer-aer: Re apmere yanheke irreme, re kwatye ngentye aretye-alheke. Apwerte akngerre-arle
    kwatye ngentye renhe akertne arteke. Kenhe yepe-yepe areye akenhe urlerteke-urlerte
    interrirretyame apurte-apurte. Arlte arrpe-anenhele itne kwatye ngentye-werne
    antywetyeke alhetyarte.
  tgl-ULB: Nang siya ay nagmasid, mayroon siyang nakitang balon sa bukid, at nakita
    niya, na may tatlong mga kawan ng tupa na namamahinga sa paligid nito. Dahil mula
    sa balong iyon pinapainom nila ang mga kawan, at ang bato sa bunganga ng balon
    ay malaki.
  nop-nop: Ugane dadiyeeŋ dawi diweune uune hewehewe ginaŋ ime bom niŋ kaguk. Uŋoŋ
    dompa bop lufomkulitniŋdi hakiŋ. Biyagoŋ kuyoŋ, meeniŋ yohi kwehi uŋahi adi ime
    bom uŋaniŋ gilaŋa kalehiye yehitoiyagiŋ. Ime bom mamineŋ adi kawade wapumdi kufulaune
    ituguk.
  kca-kca: 'Тŏхи ванамимаԓән, кащаԓәсԓы: ԓӑщкам мўвән йик ўты мўв ўс пўӈәԓән хуԓәм
    ош тащ ŏԓәԓ, щи мўв ўс эԓты тащәт йикән йищәԓтәсайәт. Мўв ўс ун кев шупән лӑп
    пайәтман ус.'
  cbu-NT: Tsap puripuritaru anush kungsha pos wakar waashini taaru parangiya. Anushsha
    tuchip tputs chinuzpan chinuritam, chinuritam ashirusin, tuchip wanir ishinaranganaya.
    Anushsha posoo wachoo patumbichpa kayakpa shtandam kasarangana. Ashirucha, posoo
    minumtanaarich wachoo tawateeruch, kungoo waamaam pinasamuna.
  hui-hui: Dindi ogoriani anda pu howa naina handa amunana bialu hearia iba hambiaga
    uli mbira winiyagoria nogo sibi ti iba ogoniha nagayago naina wabuni tebira palearia
    hendene. Iba ulidagoha to̱le̱ timbuni mbirame panga payaria hendene.
  wrs-wrs: Doa lelnam nonglaphona tovalpm, ten sahalla hovra lohvnam, wo sipsipva
    samblamong di murapeta pulundvund vevna. Doa mendekli hon ehlathalohvna nomba
    tovalpmba.
  mya-mya: ထို​ပြည်​သို့​ရောက်​သော​အ​ခါ​လယ်​ကွင်း​ထဲ​၌​သိုး စု​သုံး​စု​ဝိုင်း​ရံ​လျက်​ရှိ​သော​ရေ​တွင်း​တစ်​တွင်း​ကို
    မြင်​ရ​လေ​သည်။ ထို​သို့​ဝိုင်း​ရံ​ရ​ခြင်း​မှာ​သိုး​စု​များ ကို​ထို​ရေ​တွင်း​မှ​ရေ​တိုက်​ရ​ခြင်း​ကြောင့်​ဖြစ်​၏။
    ရေ တွင်း​အ​ဝ​ကို​ကျောက်​တုံး​ကြီး​ဖြင့်​ပိတ်​ထား​သည်။-
  cbi-NTPO: Tsejtu panbasha ma pusu katami. Tsenñu juntsa pusu keetala uveja pen bulu
    juna vela' tsudi' lekantsula, matyu juntsa pusunaa animaala pi kushmu de' mitya.
    Tsenñu juntsa pusu juukapanu ma shupuka aawa di'nami.
  bod-N: ཞིང་ནང་དུ་ཁྲོན་པ་ཞིག་ཡོད་པ་མཐོང་ཞིང་ལུག་ཁྱུ་སྐོར་གསུམ་ཁྲོན་པའི་འགྲམ་དུ་ཉལ་འདུག་པ༌སྟེ།
    རྒྱུ་མཚན་ནི་མི་རྣམས་ཀྱིས་ཁྲོན་པ་དེ་ལས་ལུག་ཁྱུ་ལ་ཆུ་ལྡུད་པའི་ཕྱིར༌ཡིན། ཁྲོན་པའི་སྟེང་རྡོ་ལེབ་ཆེན་པོ་ཞིག་ཡོད༌དོ།།
  wsk-wsk: Umu te nu yu mutim bo arigam, se sipsip motam ilagala suan duap te ani
    barasuwaman mu nungarkam. Se yu mutim mu ko kuring mu manga biya bo te baguman.
  kkl-kkl: Palamogti, tilamogpa, mag sembe wailbaeka nhon peramag pham domba palu
    wilindi longoro wamekpa, tibogahiog. Ora sum babe pham pia uhirop nang taneko
    niri sikininge pham mag aneko peram ni yalamekpa, kembiag agha nubu kirik mag
    ina siram leptop kirik kupto pil pindogha pham taneko mag tebarelamsiekpa, ni
    telamek tanena sereklamek.
  sna-sna: Ikoko akaona tsime musango, namapoka matatu amakwai avete pedyo naro nokuti
    makwai ainwiswa patsime iroro. Ibwe rakanga riri pamuromo wetsime rakanga riri
    guru.
  spa-BLM: Miró, y vio un pozo en el campo, y vio tres rebaños de ovejas acostados
    junto a él. Porque de ese pozo abrevaban los rebaños. La piedra de la boca del
    pozo era grande.
  beu-beu: Ved nu adana, ana eng uuling se, jar eng nu ue dadi mi, aabang nu abung
    angu, ana ateing. Bot jar eng abung angu jumba-aib kumpul tue ue tia sehi, se
    jar angu ba nehe metma jumba-aib ang naung inang ini na angu ebele. Aarunge var
    halala eele nu nehe metma jar eng angu vengtering.
  cac-cac: Ayic ix c'och vin̈ ta', ix yilanb'at jun a' uc'b'ila' vin̈. A d'a slac'anil
    a' chi', ayec' ox uman̈ noc' calnel, yujto a a' syuc' noc', ay jun nivan q'uen
    ayoch smaculoc sti' a'.
  swh-ULB: Hata alipotazama, akaona kisima kondeni, na, tazama, makundi matatu ya
    kondoo yalikuwa yamelala kando yake. Kwani kutoka katika hicho wangeyanywesha
    makundi, na jiwe juu ya mdomo wa kisima lilikuwa kubwa.
  bel-bel: 'І ўгледзеў: вось, на полі калодзеж, і там тры статкі дробнага быдла, якія
    ляжалі каля яго таму, што з таго калодзежа паілі статкі. Над вусьцем калодзежа
    быў вялікі камень.'
  deu-ELBBK: 'Und er sah: Und siehe, ein Brunnen auf dem Feld; und siehe, dort waren
    drei Herden Schafe an demselben gelagert, denn aus diesem Brunnen tränkte man
    die Herden; und der Stein auf der Öffnung des Brunnens war groß.'
  mbb-OT: Ne zuen neehè din diyà te unayan he sevaha he kalut, ne ziyà te uvey kayi
    zuen tetelu he leyuzan he kerehidu, su ziyà egkuwa is menge etew zutun te wahig
    he ibpeinum dan te menge kerehidu zan. Heini he kalut ne midtengevan te zekelà
    he vatu.
  msc-msc: A seni yɔrɔ do rɔ, a ka kɔlɔn do yen wula rɔ. Saa kuru sawa lani tɛrɛ kɔlɔn
    da la. Wo ye laminna kɔlɔn wo le rɔ. Kɔlɔn wo da tuunni kabakurun mɛn na, wo ka
    bon tɛrɛ kosɛbɛ.
  mal-2015: അവൻ വെളിമ്പ്രദേശത്തു ഒരു കിണർ കണ്ടു. അതിന്നരികെ മൂന്നു ആട്ടിൻ കൂട്ടം കിടക്കുന്നു.
    ആ കിണറ്റിൽനിന്നു ആയിരുന്നു ആട്ടിൻ കൂട്ടങ്ങൾക്കു വെള്ളം കൊടുക്കുന്നതു; എന്നാൽ കിണറ്റിന്റെ
    വായ്ക്കലുള്ള കല്ലു വലുതായിരുന്നു.
  tuo-NT: Topʉre etagʉ, cãpũpʉ iꞌtia curua oveja aco sĩꞌrĩrĩ pe tiro soocũñarãrẽ ĩꞌacʉ
    niwĩ. Na ti pe cjase acore sĩꞌrĩcãrã niwã. Ti pe sope pʉꞌtopʉre pajiri pe ʉ̃tãpejo
    meꞌrã biꞌanoꞌcaro niwʉ̃.
  gup-gup: Wanjh kumekbe kore kabbal nungka nang kunngad, dja kumekbe darnkih birriyoy
    birrimirndedanjbik nawu sheep, dja manmekbe kunngad bininj mayh birrimadbuni bindibowoyi.
    Wanjh kunmekbekenh kunu birrimekbe mayh birriyoy kumekbe. Kunwardde manbu birringadbalhmeng
    mahni kungad wanjh manwarddekimuk.
  met-met: Bagu mala saing bagu lang bangguming tela raxangia. Baing sipsip bakbak
    tuwa dikinuʼm tabu rubinia, namua na moxondi disinadi lang mana lang banggumina
    ba. Sianga rabauti lang bangguming xuanoa ba sabanga.
  gvs-gvs: Go ikandobala náuna moteoina goi doelu igite. Doeluyana kikina goi sipi
    yauwo aito sikaaiyaka madi tomatakavatayao. Bogina kuyagoi. Doeluyana moe sipi
    adi bwae. E doeluyana tobuna aubodaina moe gurewa gagaina.
  rmc-rmc: Jekhvareste dikhľa pre maľa chaňig, paš savi pašľonas trin bakrengre stadi,
    bo andral late denas te pijel le bakren. O bar pre chaňig sas igen baro.
  nlg-nlg: Ma gaia te vaevanea va ihalahau e tolu na ovu ni sheep tara koli tana bona
    oka lilighina na tuvu. Ma rana righitaoni sheep tara hera na beti ga vanira na
    lei sheep, mana vatu te mava ngangata te pungisia na matana na tuvu.
  dgr-DOGNT: Eyı nèk'e tık'è gòɂǫǫ gà sahzǫ̀ą whehtee k'è taı gòlaa yaɂı̨, eyı tık'è
    gots'ǫ tı gıghàedı t'à. Eyı tık'è wets'ǫdaà kwe nechàa wheɂǫ.
  pes-OPV: و دید که اینک درصحرا، چاهی است، و بر کناره‌اش سه گله گوسفند خوابیده، چونکه
    از آن چاه گله‌ها را آب می‌دادند، و سنگی بزرگ بر دهنه چاه بود.
  ron-1924: С-а уйтат ынаинте ши ятэ кэ пе кымп ера о фынтынэ, ши лынгэ еа ерау трей
    турме де ой каре се одихняу, кэч ла фынтына ачаста обишнуяу чобаний сэ-шь адапе
    турмеле. Ши пятра де пе гура фынтыний ера маре.
  ben-OBCV: সেখানে খোলা মাঠের মধ্যে তিনি একটি কুয়ো দেখতে পেলেন, যার কাছে মেষের তিনটি
    পাল শুয়েছিল, কারণ সেই কুয়ো থেকে পালগুলিকে জলপান করানো হত। কুয়োর মুখের উপর রাখা
    পাথরটি খুব বড়ো ছিল।
  lex-lex: Lera ida ne namkek nana gera id la wo'or letgarni, ne duma wokni wotelu
    ranin la onni, yoma la'a ger de wawannu de riy ralla dumni remnu. Ger de, tniutawnu
    de wat liawna ida.
  rgu-rgu: Faiꞌ esa, boe ma ana nita oe dodoluꞌ esa naneneaꞌ no koroꞌ esa. Naneneaꞌ
    nai naa, hapu kedaeꞌ, bibi-lopo bubuaꞌ telu ara rahani fo rinu oe. Tehuu batu
    bauinaꞌ esa mantatanaꞌ nai oe dodoluꞌ ria.
  som-som: Kolkaasuu wax fiiriyey, oo wuxuu arkay ceel berrinka ku dhex yaal, oo waxaa
    joogay saddex qaybood oo ido ah oo agtiisa jiifjiifa, maxaa yeelay, ceelkaasay
    idaha ka waraabin jireen. Dhagaxa ceelka afkiisa saarnaana aad buu u weynaa.
  lat-VUC: 'Et vidit puteum in agro, tres quoque greges ovium accubantes juxta eum:
    nam ex illo adaquabantur pecora, et os ejus grandi lapide claudebatur.'
  aoi-aoi: Biya akwudangwa arakba nebenikba-langwa angalya. Biya neningbala-wiya emedirra
    akungwa adirrariyaba n-akburranga nakina erriberriba-manja ngawa. Aburraja wurruminakina
    angalya warnikakukwurrajungwa jiba warnumamalya narru-wilyuwilyakama aburra-langwa
    jiba yenjerrikina akungwa-wa. Mababurna-langwa meningilarruwura mamawura narru-wilyuwilyakama
    amurndakakina akinu-wa emedirra akungwa akena namin-akwurrajeyinuma wurrakina.
    Narruwurra-murndukwama ababurna-langwa jiba adinuba-wiya biya kembirra arija-langwa
    narri-rnjirrkwajuwama adirrungwarna angwarnda ebina na-didanguma edirra. Biya
    narr-akarrngarnuma akungwa, narri-lyangburrukwajuwama akungwa amurndakakina angarumungkwa
    angwarnda ebina nuw-ambilyuma akwudangwa akwa narri-bekajuwama amurndakibina jiba.
    Kembirra ne-bekeyinu-mulangwa jiba akungwa narruwurraki-didanguma emedirra arakba
    ebina-murra angwarnda. Ne-yaminjamama wurruminakina angalya warnumamalya warningangkawura
    wurrakina. Ni-yar•du-manja arakba nakina Jekaba yakwujina emedirra-manja akungwa
    ngalaja jiba akwudangwa nuw-angmungmakayanguma akina. Awurrakabiyakarbiya jiba
    amurndakakina akena na-didijungwunuma ambaka emedirra akungwa.
  eng-ASVBT: 'And he looked, and, behold, a well in the field, and, lo, three flocks
    of sheep lying there by it; for out of that well they watered the flocks: and
    the stone upon the well’s mouth was great.'
  mna-mna: Ila ipet lele tana, to ire yok touŋana ta. Mi zin sipsip uunu tel ta timbot
    kolouŋana pa yok tina. Pa yok tana, ta tizze pizin sipsip be tiwin. Mi yok kwoono
    na, pat biibi imbot se be ipakaala.
  ita-1885: E riguardò, ed ecco un pozzo in un campo, e quivi erano tre gregge di
    pecore, che giacevano appresso di quello; perciocchè di quel pozzo si abbeveravano
    le gregge; ed una gran pietra era sopra la bocca del pozzo.
  eng-LXXUP: And he looks, and behold! a well in the plain; and there were there three
    flocks of sheep resting at it, for out of that well they watered the flocks, but
    there was a great stone at the mouth of the well.
  eng-ULB: As he looked, he saw a well in the field, and, behold, three flocks of
    sheep were lying there by it. For out of that well they would water the flocks,
    and the stone over the well's mouth was large.
  spa-VBL: Al contemplar a su alrededor, vio un pozo en un campo y a tres rebaños
    de ovejas acostadas junto a él, esperando recibir agua. Una gran piedra cubría
    la boca del pozo.
  fra-_FOB: Et il regarda; et voici, il vit un puits dans les champs, et là même trois
    troupeaux de brebis couchés auprès; car on y abreuvait les troupeaux. Et la pierre
    qui couvrait l'ouverture du puits était grande.
  mal-mal: അവൻ വെളിമ്പ്രദേശത്ത് ഒരു കിണർ കണ്ടു. അതിനരികിൽ മൂന്ന് ആട്ടിൻകൂട്ടം കിടക്കുന്നു.
    ആ കിണറ്റിൽനിന്നായിരുന്നു ആട്ടിൻകൂട്ടങ്ങൾക്ക് വെള്ളം കൊടുത്തിരുന്നത്; എന്നാൽ കിണറിന്റെ
    തലക്കലുള്ള കല്ല് വലുതായിരുന്നു.
  urd-GVR: Wahāṅ us ne khet meṅ kuāṅ dekhā jis ke irdgird bheṛ-bakriyoṅ ke tīn rewaṛ
    jamā the. Rewaṛoṅ ko kueṅ kā pānī pilāyā jānā thā, lekin us ke muṅh par baṛā patthar
    paṛā thā.
  suz-BL: मिनु कोव़ङानु, दिंम कामी इनार का तवा बाक्‍त। हुल सां भेडा मेकेर बाक्‍शो
    बाक्‍मा बाक्‍‍त। मारदे हना मेको आन कली मेको इनार ङा ब्‍वाक्‍कु तुंइबाक्‍मा बाक्‍त।
    मेको इनार चहिं ठेयब फुल्‍लुमी सुम्‍शो बाक्‍माक्‍त।
  ita-1927: E guardò, e vide un pozzo in un campo; ed ecco tre greggi di pecore, giacenti
    lì presso; poiché a quel pozzo si abbeveravano i greggi; e la pietra sulla bocca
    del pozzo era grande.
  ckb-ckb: بینی وا بیرێک لە دەشتودەرەکە هەیە و سێ ڕانە مەڕ لەوێ ڕاکشاون، چونکە شوانەکان
    لەو بیرەوە مەڕەکانیان ئاو دەدا. بەردێکی گەورەش لەسەر دەمی بیرەکە بوو.
  eng-BBE: 'And there he saw a water-hole in a field, and by the side of it three
    flocks of sheep, for there they got water for the sheep: and on the mouth of the
    water-hole there was a great stone.'
  crx-NTPO: '''Ink''ez whunalh''en ''ink''ez tl''o k''ut whuniz ''et too diz''ai ''ink''ez
    whunulh''en tawh didoh-i ''usbai, ''i nus ustez nyo too diz''ai-un ''et whutoo''-i
    higha huyulhdzoh, nyo too diz''ai-un too k''et whudah ''et ats''o tse diz''ai.'
  kan-OKCV: ಅವನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲಾಗಿ, ಹೊಲದಲ್ಲಿ ಒಂದು ಬಾವಿ ಇತ್ತು. ಅದರ ಸಮೀಪದಲ್ಲಿ ಮೂರು ಕುರಿಮಂದೆಗಳು
    ಮಲಗಿದ್ದವು. ಏಕೆಂದರೆ ಆ ಬಾವಿಯ ನೀರನ್ನು ಮಂದೆಗಳಿಗೆ ಕುಡಿಸುತ್ತಿದ್ದರು. ಆ ಬಾವಿಯ ಮೇಲೆ ಒಂದು
    ದೊಡ್ಡ ಕಲ್ಲು ಇತ್ತು.
  bbb-bbb: '@see-verse:GEN.029.001'
  tam-2017: அங்கே வயல்வெளியிலே ஒரு கிணற்றையும், அதின் அருகே சேர்க்கப்பட்டிருக்கிற
    மூன்று ஆட்டுமந்தைகளையும் கண்டான்; அந்தக் கிணற்றிலே மந்தைகளுக்குத் தண்ணீர் காட்டுவார்கள்;
    அந்தக் கிணறு ஒரு பெரிய கல்லினால் மூடப்பட்டிருந்தது.
  spa-RV-1909: 'Y miró, y vió un pozo en el campo: y he aquí tres rebaños de ovejas
    que yacían cerca de él; porque de aquel pozo abrevaban los ganados: y había una
    gran piedra sobre la boca del pozo.'
  ron-BTF: Şi a privit şi, iată, o fântână în câmp şi, iată, acolo erau trei turme
    de oi culcate lângă ea; căci din acea fântână adăpau turmele; şi o piatră mare
    era peste gura fântânii.
  eng-WEBP: He looked, and saw a well in the field, and saw three flocks of sheep
    lying there by it. For out of that well they watered the flocks. The stone on
    the well’s mouth was large.
  eng-FBV: As he looked around he saw a well in a field with three flocks of sheep
    lying down beside it, waiting to be given water. A large stone covered the top
    of the well.
  nld-1939: Daar zag hij in het veld een put, waarbij drie kudden schapen waren gelegerd;
    want uit die put werden de kudden gedrenkt. Daar de steen, die de put bedekte,
    groot was,
  nch-BL: Huan nopona ipan potrero quiitac se ameli huan nechca mosentiliyayaj borregojme
    ipan eyi tatilimit pampa nopa tapiyalme momatque atij ipan nopa ameli. Huan quitzactoyaj
    nopa ameli ica se tet cati nelhueyi.
  tfr-NTPO: Eshko ga ĩya këm jũni ga kjok tjrëko di bäng shäryak jong kjwara. Öng
    ushko so l̈öng woshtë ba zl̈ong kjringgwo mya, di ië eshko ä kjĩshko. Ak buk kjwara
    kësbang ba kjing go, di bäng l̈i kjingokl̈o.
  vie-1934: Người nhìn xem, thấy một cái giếng trong đồng ruộng, gần đó có ba bầy
    chiên nằm nghỉ, vì nơi nầy là chốn người ta cho các bầy chiên uống nước. Hòn đá
    đậy trên miệng giếng rất lớn.
  hin-CV: तब उन्हें मैदान में एक कुंआ और भेड़-बकरियों के तीन झुंड बैठे नज़र आये और
    उन्होंने देखा कि जिस कुएं से भेड़-बकरियों को पानी पिलाते थे उस कुएं पर बड़ा पत्थर
    रखा हुआ था.
  eng-OURB: He looked, and behold, a well in the field, and, behold, three flocks
    of sheep lying there by it. For out of that well they watered the flocks. The
    stone on the well’s mouth was large.
  spa-BES: Y vio allí un pozo de agua en un campo, y al lado de ella tres ovejas,
    porque allí tomaron agua para las ovejas; y en la boca del pozo de agua había
    una gran piedra.
  tdx-tdx: Tinalake’e te heheke ty vovoñe an-kivoke ey aman’ añondry telo troke mandre
    marine aze, amy te fampinomañe o mpirai-liao i vovoñey; le vato jabajaba ty nikapeke
    i vovoñey.
  vid-vid: Hamba nakona izimbo kuli chiwala, na hafungo hali izimbo alyo kwali na
    vilundo vidatu vya ming'holo jilingwesela. Ming'holo najali jing'wezwa mazi ga
    izimbo alyo ligubichigwe na iganga ikulu.
  pwg-pwg: Ma nani dobunai ikita ku warere da dogo sago ikitai. Ma dogo baranai na
    sipu yavona aroba ivivi keneyana iyamna nani sipusi na nani dogonai iumuma. Ma
    dogona kawana kana gudu wakimina na ghamana ma vitana.
  eng-OKE: And he looked, and saw a well in a field; and, behold, three flocks of
    sheep lying near it, because from that well they watered the flocks; and a great
    stone was upon the mouth of the well.
  tha-KJV: เขาก็มองไป และเห็นบ่อน้ำบ่อหนึ่งในทุ่งนา ดู​เถิด มี​ฝูงแกะสามฝูงนอนอยู่ข้างบ่อนั้น
    เพราะคนเลี้ยงแกะเคยตักน้ำจากบ่อนั้นให้ฝูงแกะกิน และหินใหญ่​ก็​ปิดปากบ่อนั้น
  por-BR-2018: 'E olhou, e viu um poço no campo: e eis três rebanhos de ovelhas que
    estavam deitados próximo dele; porque daquele poço davam de beber aos gados: e
    havia uma grande pedra sobre a boca do poço.'
  bco-bco: E ha꞉na꞉ga꞉ ha꞉naki sigili ba꞉ba꞉ amio꞉, ho꞉n daido꞉ nowo꞉ a꞉na ba꞉ba꞉.
    A꞉la꞉ta꞉ga꞉ ho꞉n daido꞉ anib a꞉namio꞉ sibi gulubido꞉ otalen a꞉no꞉ a꞉na a꞉labiki
    ba꞉ba꞉. Sibi a꞉no꞉ ho꞉n ma꞉no꞉la꞉liki, fufulufo꞉liki yasisen. Ho꞉n daido꞉ me a꞉no꞉
    u alana꞉ go꞉lu alifa꞉.
  deu-ELO: 'Und er sah: und siehe, ein Brunnen auf dem Felde; und siehe, daselbst
    waren drei Herden Schafe an demselben gelagert, denn aus diesem Brunnen tränkte
    man die Herden; und der Stein auf der Öffnung des Brunnens war groß.'
  ktm-ktm: iy ihir ile lok ta su rai. Iy ihir mukehe wo ngat sih, pe iltuwe sipsip
    ndre tilmir henemetir hoso eriy. Ngat kudu eri pat sih mandra-an pe mbrewin immin
    madan pe su sipsip eri heni-ing wo odo ngat kurtih.
  caa-caa: Y conda cꞌotoy tuyejtzꞌer e chinam Harán, uwira que ayan inteꞌ chꞌen xeꞌ
    bꞌutꞌur taca e jaꞌ tama inteꞌ uyoc chor, y que tuyejtzꞌer e chꞌen era ayan uxteꞌ
    grupo oveja war ajiriobꞌ. Pues jax e lugar era tiaꞌ cꞌotesnobꞌ e sian aracꞌobꞌ
    tuaꞌ uyuchꞌiobꞌ e jaꞌ lo que ayan tama e chꞌen. Pero tama utiꞌ e chꞌen ayan ingojr
    nuxi tun xeꞌ cꞌatar tamar.
  eng-WYC-2018: and he saw a well in the field, and three flocks of sheep resting
    beside it, for why (the) sheep were watered thereof, and the mouth thereof was
    closed with a great stone.
  epo-epo: 'Kaj li vidis: jen estas puto sur la kampo, kaj tri gregoj da ŝafoj kuŝas
    apud ĝi; ĉar el tiu puto oni trinkigadis la gregojn; kaj granda ŝtono estis sur
    la aperturo de la puto.'
  uig-PIN: U ⱪariwidi, mana, yaylaⱪta bir ⱪuduⱪ turatti, uning yenida üq top ⱪoy padisi
    turatti; qünki hǝlⱪ bu ⱪuduⱪtin padilarni suƣiratti. Ⱪuduⱪning aƣziƣa yoƣan bir
    tax ⱪoyuⱪluⱪ idi.
  beo-beo: E da hano nasu uli dou gisi soge ganodini diala, amoga doaga:i. Amo uli
    dogoi gadenene, sibi gilisisu udiana dialebe ba:i. Sibi gilisisu da amo uli dogoiga
    hano nasu. Uli dogoi da gele bagadega ga:i dagoi.
  tpi-OTNT: Em i sanap lukluk nabaut na em i lukim tripela lain sipsip i slip i stap
    klostu long wanpela hul wara, long wanem, ol lain sipsip bilong dispela hap i
    save dring long dispela hul wara. Na i gat bikpela ston i pasim maus bilong hul.
  hau-SA: A can ya ga rijiya a jeji da garkuna uku na tumaki kwance kusa da ita, gama
    a wannan rijiya ce ake shayar da garkuna. Dutsen da ake rufe bakin rijiyar mai
    girma ne.
  udu-udu: Ki a’di hilki mo mo tani a’di p̱arki jis yi’de/ e mo e bwam bunto mo dhali
    hili mo mo ma, adhana ma’diny ḵa’bal ikwara kun ishkini shemen piti mo haali/
    ’peni jis yi’de/ c̱aan mo tani ama’diny ḵa’bal wolkunu yi’de/ mo. Dhali wosh gi
    ’twaŋkal jis yi’de/ yan mo tani a’di caaca mo be.
  uig-LAT: U qariwidi, mana, yaylaqta bir quduq turatti, uning yénida üch top qoy
    padisi turatti; chünki xelq bu quduqtin padilarni sughiratti. Quduqning aghzigha
    yoghan bir tash qoyuqluq idi.
  nde-nde: Wabona khonale umthombo esiqintini, kulemihlambi yezimvu emithathu ilele
    eduzane kwawo ngoba imihlambi yayinatha khonapho emthonjeni lowo. Ilitshe elalivale
    umlomo womthombo lalilikhulu.
  ton-ton: 'Pea sio ia, pea ne ʻilo ʻae vai ʻi he ngoue, pea vakai, naʻe ai ʻae vāhenga
    fanga sipi ʻe tolu, naʻe tokoto ʻo ofi ki ai, he naʻe fakainu ʻae fanga manu mei
    he vai ko ia: pea naʻe tāpuni ʻaki ʻae ngutu vai ʻae fuʻu maka lahi.'
  ces-1613: A pohleděv, uzřel studnici v poli a tři stáda ovcí, ana se složila při
    ní; nebo z té studnice napájeli stáda; a kámen veliký byl navrchu studnice.
  eko-eko: Siikhu moote, khweekesa nkerekhere wa nttapo khoona nlipu mmote ozukuleliwe
    ti maphanko mattatthu a pwittipwitthi zirapaleliye. Waari nlipu zaari onywisiwaavo
    maati, liwe laari ofinikhaniwakaaye nlipu opule laari liwululene.
  nss-nss: Pe maran pakiya pwi, inime ndran ndrikou iro kol ngawan. Pe yihu sipsip
    hurawure hu huya mandrairoyoh pe huye matin ndrahasa ndran ndrikou, paratesah,
    ngara hu kayin ndran ara. Hapeko pat namandran ara iye ndrita pohomara ndrikou.
  eng-WMB: He looked, and saw a well in the field, and saw three flocks of sheep lying
    there by it. For out of that well they watered the flocks. The stone on the well’s
    mouth was large.
  tam-TCV: அங்குள்ள வயல்வெளியில் ஒரு கிணற்றையும், அதன் அருகே மூன்று ஆட்டுமந்தைகள்
    படுத்திருப்பதையும் அவன் கண்டான்; அக்கிணற்றில் இருந்தே அவற்றுக்குத் தண்ணீர் கொடுக்கப்படும்.
    கிணற்றின் வாயை மூடியிருந்த கல் பெரிதாயிருந்தது.
  ceb-ULB: Sa iyang pagtan-aw, nakakita siya ug atabay didto sa uma, ug ania, adunay
    tulo ka panon sa mga karnero nga naglubog niini. Kay gikan niana nga atabay magpainom
    sila sa mga panon sa kahayopan, ug adunay dako nga bato ibabaw sa baba sa atabay.
  mkn-mkn: Satu hari, dia dapa lia satu parigi deka satu kampong. Deka-deka situ,
    ada kambing-domba tiga kumpul, yang ada tunggu-tunggu ko dapa minum di situ. Ma
    ada satu batu bésar tutu itu parigi.
  pol-UBG: I spojrzał, a oto w polu studnia i trzy stada owiec leżących przy niej.
    Z tej studni pojono bowiem stada, a wielki kamień przykrywał wierzch tej studni.
  agr-agr: Nunik wesa yumigmat taimunum ayaumas kampatum aents uwigjintin aidau, uwig
    nuwiyan yumin umin asagmatai, maki makichik ditá uwigji aidaun ijumag ayamainak
    batsatun wainkauwai. Nunú yumigmatak kaya múuntai dukukbau aajakui.
  kyc-kyc: Pyaka sepala ee dokona ipwa nenge yuwalende siyamo kandeya. Dokona mena
    sipisipi dupwa ipwa maingi mare dokona remasa lao malu palyarapu palu siyami.
    Yuwale dokona kambu doko kana kameyandeme upi leyami.
  urd-GVU: وہاں اُس نے کھیت میں کنواں دیکھا جس کے ارد گرد بھیڑبکریوں کے تین ریوڑ جمع
    تھے۔ ریوڑوں کو کنوئیں کا پانی پلایا جانا تھا، لیکن اُس کے منہ پر بڑا پتھر پڑا
    تھا۔
  deu-1912: und sah sich um, und siehe, da war ein Brunnen auf dem Felde, und siehe,
    drei Herden Schafe lagen dabei; denn von dem Brunnen pflegten sie die Herden zu
    tränken, und ein großer Stein lag vor dem Loch des Brunnens.
  ntj-ntj: nyangu kapi wiilpa yurirlta ngaralanyangka. Nyangka tjiipu nanikuurrpa
    pirni-ya ngarrirranytja kapurtu marnkurrpa tjarntutjarra-tjarntutjarra. Tjiinya
    kapi wiilpa palunyangkatja-ya tjutira nintilpayi tjiipu nanikuurrpa pirniku. Nyangka
    yapu purlkanya wiilta katu yangangarrirranytja.
  row-row: Faiꞌ esa, ana nita oe mataꞌ sa deka kamboꞌ esa. Hiek-lombo nononggoꞌ telu,
    nea-nea rae rinu sia naa. Te fatu monaeꞌ esa tatana oe mataꞌ a.
  kan-2017: ಅವನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲಾಗಿ ಹೊಲದಲ್ಲಿ ಬಾವಿಯನ್ನು ಕಂಡನು. ಬಾವಿಯ ಹತ್ತಿರ ಮೂರು ಕುರಿಹಿಂಡುಗಳು
    ಮಲಗಿದ್ದವು. ಆ ಬಾವಿಯ ನೀರನ್ನು ಮಂದೆಗಳಿಗೆ ಕುಡಿಸುತ್ತಿದ್ದರು. ಆ ಬಾವಿಯ ಮೇಲೆ ಒಂದು ದೊಡ್ಡ
    ಕಲ್ಲನ್ನು ಇಡಲಾಗಿತ್ತು.
  ena-ena: Ua mɨda hɨvɨ iahua lagulama igasula igɨci sabaŋ sipsipɨ ahica pam hɨdɨlɨ
    agɨlaŋ avɨli sɨmɨ tulɨ mikɨ heŋ mɨgalɨfɨlɨba hɨniavɨmi. Avɨli sɨmɨ tulɨ agadɨ
    lɨba hekɨlɨ hɨvɨ hafilamavɨdaci hɨniadami. Sabaŋ sipsipɨ migɨlavɨhadami agɨlaŋ
    avɨli sɨmɨ tulɨ heŋ ala sabaŋ sipsipɨ agɨlasaŋ avɨli igunavɨhadami.
  tgo-tgo: Mbaŋa regha mbe ele loŋga tɨne eŋge, i vutha e valɨvaŋga regha sip lenji
    ghamba ghan, mbwarowou regha inawe. I vutha vaidiŋgiya sip wabwito thɨ gheneghɨliŋa
    mbwarowouko. Thɨ roroghagha ghanjiranjimbunjimbu thɨ mena thɨ giya mbwa weŋgi.
    Mbwako va ina bode na ghagumogumo varɨ laghɨye regha.
  yap-yap: Me guy ba luwed u daken e ted ni bay dalip ran’ i saf ni kar pired nga
    but’ u to’oben. Yu ran’ i saf nem e yibe pi’ e ran ngorad ko re luwed nem, ni
    bay ba malang ni ba ga’ ni ka ni upunguy ngay.
  tet-tet: Loron ida, nia naree wee knuuk kreꞌis baa leo ida. Bibi no bibi malae nako
    tolu nein atu nemu iha nia. Mais, noo fatuk boot ida mak taka nola wee knuuk nia.
  hlt-MCSB: Te vaengah a sawt hatah lohma kah tuito khaw, tekah tuito lamkah tui te
