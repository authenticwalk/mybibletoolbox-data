  agu-BL: Yi topone'n le yi jun ama'la'tz, nin ben tilol jun julil a' yi juk'lche'
    ox k'u'j cneru' nakajil. Na cho'n cu'n na chuc'a' cyakil yi e' cyawun yi e' aj
    pstorinl te yi jun a'a'tz. Ej nin stzi' yi jun julil a'a'tz ate'n jun chin wutzile'n
    c'ub tan jople'n.
  eng-PEV: Then Jacob looked at the land that was in front of him, and he saw a water-hole
    with a really big flat stone over the top, like a lid. And he saw 3 mobs of sheep
    lying next to that water-hole. There were some work-men there that looked after
    those sheep. Every day, those work-men used to meet together at that water-hole
    with their sheep, and then they worked together to move that big stone that was
    on top of the water-hole, and they got water for their sheep to drink. Then every
    day they put that big stone on top of the water-hole again.
  ilo-ULB: Idi kimmita isuna, nakakita iti bubon iti tay-ak, ket adda nakitana a tallo
    nga arban dagiti karnero nga agid-idda iti abay ti bubon. Ta manipud iti dayta
    a bubon ket painumenda dagiti arban, ket dakkel ti bato nga adda iti sungaban
    ti bubon.
  kpg-kpg: I dono hanadu hua, geia gaa mmada gi di monowai geli i lodo di gowaa maalama,
