    inahuuk esa nana tatanak neu oe matak ndia.
  tpi-tpi: Em i sanap lukluk nabaut na em i lukim tripela lain sipsip i slip i stap
    klostu long wanpela hul wara, long wanem, ol lain sipsip bilong dispela hap i
    save dring long dispela hul wara. Na i gat bikpela ston i pasim maus bilong hul.
  dan-1931: Da fik han Øje på en Brønd på Marken og tre Hjorde af Småkvæg, der var
    lejrede ved den. Ved den Brønd vandede man Hjordene; og over Hullet lå der en
    stor Sten,
  vie-OVCB: Ông thấy phía xa có ba bầy chiên đang nằm bên giếng, giữa một cánh đồng,
