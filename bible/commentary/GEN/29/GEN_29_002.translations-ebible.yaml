  mdy-ETH: ዬካ ቦኦሎይዳ ዒ ፔቴ ዋኣሢ ዔቴ ዴንቄኔ፤ ዬኖ ዔቶ ዋኣፄሎ ዓጫ ማራይ ሃይሦ ቤሲ ፓቂንቲ ፓቂንቲ ዔቂ ዓኣኔ፤ ዬይ
