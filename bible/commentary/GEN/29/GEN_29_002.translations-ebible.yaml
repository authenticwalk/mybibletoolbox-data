  jae-jae: Mata geso gamêŋ, tec gêlic bumata teŋ kêpoac kôm ma domba toŋ têlêac sêc
    ŋagala gebe domba têtap nêŋ bu sa aŋga bumata tau. Poc kapôêŋ kêgadê bumata tau.
  ksd-ksd: Ma i ga gigira, ma i ga na tadav tika na kivu ta nam ra gunan, ma a utul
    a kikil na sip dia ga va maravai tana, tago dia ga vavamomo ra umana kikil na
