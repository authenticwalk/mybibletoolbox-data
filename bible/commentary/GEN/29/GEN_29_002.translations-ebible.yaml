  bhl-bhl: fe e, kawin tem ok miktem mak em tikin net kelewsiliw tum sesel mak atemse
    kale. Atemsomelei, siwsiw so meme so samal mongom alemsal mak tum sesel beem mimyak
    akalbiliwi, yetemse kale. Nimtew angom? Samal yetebiliw kawtiw alik alik biim
    ok miktem kalo talsiliw ding dim bakate, i ikalem samal ka biliw biilo “Ok yemenuma!”,
    angeko, ok miktem beem tikin net kelewbe tum fian beelo gilik kelewsomi, ok yemensiliw
