  con-NTPO: Tseni'su potreronga nepipa posoma atte. Tsa poso jin'tti tsu tres naccu
    oveja bojin ccui'fa. Nane tsa poso'su tsa'ccuma tsu tsendeccuja cu'iye atesu'fa.
    Poso chango'ttimajan rande patui'ccu picco'cho tsu.
  eng-WEBU: He looked, and saw a well in the field, and saw three flocks of sheep
