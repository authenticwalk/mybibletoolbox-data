  eng-NNA: After that he was looking around, truly he saw a well, a big stone covered
    it. There he saw a few groups of sheep, they were lying close to the water, they
    were waiting for water.
  nya-nya: Atafika kumeneko anaona chitsime ku busa ndipo panali magulu atatu a nkhosa
    zitagona pafupi ndi chitsimecho chifukwa nkhosazo zimamwetsedwa madzi ochokera
    mʼchitsimecho. Pamwamba pa chitsimecho panali mwala waukulu.
  hrv-hrv: Najednom opazi studenac u polju. Tri su stada ovaca oko njega plandovala,
    jer se na tome studencu napajahu. Velik se kamen nalazio studencu na otvoru.
  mps-mps: Aga doligi pelama, tonono bilibadi, tama te nosai elalubo moni tǫde agai
    te kibu sipsip hani sela te wę ulu me deli tubo madi pąde pila mubo hania suali.
