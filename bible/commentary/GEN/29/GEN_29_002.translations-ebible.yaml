    e inu mai i di monowai deenei. Di hadugalaa dela e pono i di ngudu di monowai
    deelaa le e damana.
  uig-ARA: ئۇ قارىۋىدى، مانا، يايلاقتا بىر قۇدۇق تۇراتتى، ئۇنىڭ يېنىدا ئۈچ توپ قوي
    پادىسى تۇراتتى؛ چۈنكى خەلق بۇ قۇدۇقتىن پادىلارنى سۇغىراتتى. قۇدۇقنىڭ ئاغزىغا يوغان
