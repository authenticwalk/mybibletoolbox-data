  sus-sus: a naxa kɔlɔnyi nde to wula i. Yɛxɛɛ nun si gɔɔrɛ saxan nu malanxi na kɔlɔnyi
    fɛ ma, kɔnɔ gɛmɛ xungbe nan nu kɔlɔnyi dɛ makotoxi.
  pon-2006: Ni eh kohkohla nanialo e ahpw kilangada pwarer ehu nan mohs ehu, oh pelin
