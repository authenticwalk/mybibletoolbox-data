  bsp-bsp: Kɔ Yakuba ɛnəŋk kələmp dəndo dəkulum, kɔ yɔcɔl yɛfɛt-yɛfɛt yoloŋkanɛ mofo
    maas yɛcəmɛ kələmp kaŋkɔ kəsək, bawo kələmp kaŋkɔ kɔ yɔcɔl yoŋc-mun. Tasar mpɛ
    pɛnayi kələmp dəkusu mɔ pɛnabɛk.
  mbs-mbs: Dimateng sikandin doton te balon te wayeg binengbangan kidoen mediyò te
    lonsod. Kinità din se telo ebong te menge karniro minibat medapag te balon. Netipon
    se karniro so eg-inem dan kidoen. Mebelad se bato insampeng diyà te balon sìyan.
  tof-tof: Da módóga, kwat-kwat wa nae badu sesenórr pórrpótyapdó. Ene pokodó aüd
