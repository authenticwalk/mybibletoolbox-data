    sammen; vand Dyrene og før dem ud på Græsgangene!”'
  vie-OVCB: 'Gia-cốp gợi ý: “Trời hãy còn sớm, chưa đến giờ tập họp các bầy gia súc
    để đem về. Sao các bác không cho chúng uống nước và thả chúng đi ăn trở lại?”'
  lbk-lbk: Kinwanin Jacob, “Ya ke masapa ay? Misoyaw ya! Aw-awni sa yo aponen nan
    karnilo. En yo man et ad-i painomen chaicha ta sa yo't en paanglochen kasin chaicha
    ay?”
  guj-2017: યાકૂબે કહ્યું, “હજી તો સાંજ પડી નથી. ઘેટાંને ભેગા કરવાનો સમય થયો નથી.
    માટે તમે ઘેટાંને પાણી પીવડાવો, પછી તેઓને લઈ જાઓ અને ચરવા દો.”
  byr-byr: '@see-verse:GEN.029.006'
  awx-awx: Iniwä using yänikut. “Kanong. Gusilu dowukuk; bänäkängän yiwixak. Tiwän
    sipsiwu dämänäne päku penangäsä täpdukäyä dolik. Ge yanggänä yämike, hipdu päku
    pewä, nakngä näkänong,” yang yänikut.
  pon-2006A: Seikop eri nda, “Pwehki wasa eh sousouwasete oh eh saikinte ahnsoun kapokonepene
    sihpw kan nan kehl, dahme kumwail so kanimpileirail oh kapwureiraillahng nan mohs
    pwe re en mwengemwenge mahs?”
  por-BRBSL: 'Ele disse: “Eis que ainda é o meio do dia, não o momento de reunir o
    gado. Regue as ovelhas, e vá alimentá-las”.'
  aly-aly: Jacob angkek, “Itwern irrwerlel-antey, rwenp inngarl, yep-yep arlwelenhey-alpenh-arey.
    Kwaty renh-rnem anthwengiletyek, peleyn-warl-anem akngeynemel, atherrk-anem rernem
    arlkwetyek.”
  cth-cth: Ahni ni, Khenhaw! Kanî asaw rah, saring pâkhueng hanelah khout hoeh rah.
    Tunaw hah tui pânei awh nateh bout tha awh ei, telah atipouh.
  twi-twi: Yakob kae se, “Monhwɛ. Owia no ano yɛ den dodo. Bere a ɛsɛ sɛ wɔboaboa
    mmoa no ano nnui. Momma wɔn nsu nnom, na monka wɔn nkɔ wɔn adidibea.”
  hlt-hlt: Te vaengah, “Kho muep om pueng ta he, boiva a tingtun tue moenih. Boiva
    te tuitul, te phoeiah hlah lamtah luem sak,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: Diyiè kpɑɑ́ dɛumu nɛ̀ di bo tíímmɛ̀ ipe, niinnɛ̀ i kɛ́
    ì kɔ̀tɛnɛ̀ kɛ̀ ìi di.'
  msy-2020: Ezɨ Jekop ghaze, “Aruer ekiam ikiavɨra iti, ezɨ sipsipba inigh aven mangamin
    dughiam tɨgharɨ. Kamaghɨn ti deragham? Ia sipsipba dɨpam dar anigh egh da amadaghtɨ
    da mangɨ ua grazibar amɨ.”
  txq-txq: Basa boe ma Yakob kokolak seluk bali nae, “Hatematak ia ledo bei nai lain.
    De malole lenak bandar bee fo rakubua nai ia ena, na, ei fee sara rinu leo. Basa
    dei fo ei foo meni sara reni mook reu, fo raꞌa naꞌu bali.”
  aaz-aaz: Rarit naiꞌ Yakop naꞌuab antein am nak, “Maans ee naꞌpuup feꞌ. Onaim reko
    nneis muiꞌt ein reꞌ neem nabuan nrarin ia, hi miꞌinuꞌ sin nai. Rarit hi mipooꞌ
    meik sin he sin nekun huun.”
  azb-azb: 'Yaqub dedi: «Hələ axşama çox vaxt var, sürülərin yığılma vaxtı deyil.
    Qoyunlara su verin, sonra aparıb otarın».'
  eng-DBY: And he said, Behold, it is yet high day; it is not time that the cattle
    should be gathered together; water the sheep, and go, feed [them].
  hin-2017: उसने कहा, “देखो, अभी तो दिन बहुत है, पशुओं के इकट्ठे होने का समय नहीं;
    इसलिए भेड़-बकरियों को जल पिलाकर फिर ले जाकर चराओ।”
  wol-KYG: 'Yanqóoba ne leen: «Jant bi demagul fenn, ba ngeen di dajale jur gi. Wëggleen
    gàtt yi, sàmmi leen kay!»'
  swp-swp: I ene, “Au ita, sora ina ta asusubenalai, na nige suisui edi huia woeagogoidima;
    besi mamoe au henomdi abo au woeauioidi au heaibaidi.”
  bjr-bjr: Yakooboofa misa sipsipa oosana qafeenoo qinau. Innee naqifee ifaqee sipsipa
    suani qambaana mara quqaqaafaqee maridee. Dauni nammari nimiseeqa mara quqasaifaqa
    misa fida qusau neeqa nifaaqa maraaqa.
  eng-YLT: And he saith, 'Lo, the day [is] still great, [it is] not time for the cattle
    to be gathered; water ye the flock, and go, delight yourselves.'
  heg-NTPO: Hidim Yakob tek pait noan, “Lelo li blatas nabale. Tiata banan dui ka,
    hmukit ol man nakbua se ni son nam, mi beles niun tia. Hidim mi sika-poa nolas
    lakos se epe kua, le halin oen kaa bluan pait.”
  ptu-ptu: 'Iya nauam Yakub: “Budapi allo, taiapi wattunna pa''hambaam. Paihu''ia''
    mane laokoa'' ungkambi'' polei.”'
  bzd-NTPO: 'Ie'' tö iché: —Ká̱ tso''ia̱ ñiwe. Diwö tso''ia̱ ka̱kke̱ë iyiwak dapa''wo̱wa̱
    ek tsi̱ní. Ì kue̱ki̱ a'' kë̀ tö di'' mè ia̱ ta̱ ièmirak chkök.'
  kwf-kwf: GoꞋo nia ka fata Ꞌuri, “Kwaima nau kina, na sina nia Ꞌua Ꞌi langi ne. KaidaꞋi
    neꞋe noaꞋa Ꞌua fuana ngalilana maꞋi sipsip ki ana ta kula. Nia leꞋa fuana muke
    kwatea na kafo fuada, sui kamu ka fiꞋi baꞋeda kira ka fiꞋi fanga laꞋu.”
  eng-WYC-2017: And Jacob said, Yet much of the day is to come, and it is not time
    that the flocks be led again to the folds; soothly give ye drink to the sheep,
    and so lead ye them again to meat or feeding.
  eng-WMBB: He said, “Behold, it is still the middle of the day, not time to gather
    the livestock together. Water the sheep, and go and feed them.”
  spp-spp: 'Ɲyɛ ka Yakuba si jwo yatonahabil''á: «Yatɔɔre tèebínini sàha nɔ mà dɛ!
    Yii ɲyɛ a cè na canŋke saha a ɲyaha mà? Yii yatɔɔre yaha ti i bya, lire kàntugo
    yii sà a ti nâha.»'
  aey-aey: Odocob uqa maaden, “Feiga. Qila cahineg eu sipsip gelna madec saen qee.
    Sipsip wa adimeig ehadi nu gigi jec cudunna madeiga,” aden.
  urd-GVH: याक़ूब ने कहा, “अभी तो शाम तक बहुत वक़्त बाक़ी है। रेवड़ों को जमा करने
    का वक़्त तो नहीं है। आप क्यों उन्हें पानी पिलाकर दुबारा चरने नहीं देते?”
  rug-rug: Meke zama se Zekopi, “Korapa nomana sa rane, meke lopu ele kamo sa totoso
    pude varigara beto mae sari na rovana sipi, na vegua ke lopu va napoi mo gamu
    si hire; mamu turaṉa taloani pude va henahenai?”
  gaz-gaz: Innis, “Kunoo, amma lafti guyyaa dha; yeroo itti hoolonni walitti qabaman
    miti. Hoolota bishaan obaasaatii dhaqaa dheechisaa” jedheen.
  fra-LSG: 'Il dit: Voici, il est encore grand jour, et il n’est pas temps de rassembler
    les troupeaux; abreuvez les brebis, puis allez, et faites-les paître.'
  gnn-gnn: '@see-verse:GEN.029.006'
  yal-yal: A yi a fala e xa, a naxa, “En yanyin nin iki. Xuruseene malan waxatin xa
    mi a ra iki ba? Ɛ igen fi xuruseene ma mafurɛn, ɛ mɔn yi xɛtɛ e ra e rabadeni.”
  gum-gum: 'Inchene Jacobpe trenchibig køn: —Kwalømdø srø køn cha. Ubishameran kanbalatø
    mara keramibe menrra tørbatø køn cha. Pi mutsøsra, pu manrrai katø merranamdiig
    kømuita— cha.'
  iou-iou: Ude yäwäwä Jekoptä yäŋkuk; Ai! Sipsip yotken yepmakta kadäni nämo täyak.
    Ŋo kepma yäk. Unita ume gwetpäŋ yepmäŋ towiŋpäŋ yämagut yäpmäŋ ketemi näŋpaniken
    äneŋi yepmanaŋi yäk.
  haw-1868: 'I aku la ia, Aia hoi, he la okoa keia; aole i hiki ka manawa e houluulu
    ai i na bipi: e hoohainu oukou i na hipa, a hele e hanai.'
  arb-NAV: 'فَقَالَ لَهُمْ: «هُوَذَا النَّهَارُ مَازَالَ طَوِيلاً، وَلَيْسَ هَذَا
    أَوَانَ اجْتِمَاعِ الْمَوَاشِي، فَاسْقُوا الْغَنَمَ وَامْضُوا بِها إلَى الْمَرَاعِي».'
  adz-adz: Da Yakop ini, “Ibianungꞌ? I gubuꞌ maran bingan rumingꞌ da anungꞌ iwarip
    iwaꞌ i gubuꞌ maran tsutsagin atangꞌan u. Isangꞌ i agam rima mpui rutin sib da
    tipa uda fadan da rung gada sai?”
  ewe-ewe: Yakob gabia wo be, “Nu ka ta miana tsi alẽawo ale be woate ŋu agatrɔ ayi
    gbeɖuƒe o ɖo? Elabena zã medo haɖe o; ne mieƒo ƒu wo ɖe afi sia fifia la, dɔ awu
    wo.”
  eng-LEE: And he said, Lo, the day is yet long, it is not time that the cattle should
    be driven home; water ye the sheep, and go and feed them.
  dji-dji: A Djakup djina bindjin, “Bil djini'djining yarim balnggiḻipmban, ingkiban
    ngurrum ildja yulgunyir ngunung bilidjirri ngunukiṉing ildji gurtjigi maypalpili
    malirigi. Nyimkiban ingki ildji gapirigi djinikiwiliny maypalpilngiriny djini'djining,
    marrga djiny ildji wiṉidjingilgi yurryarrili marrga djin ḏirradjigi bilakiṉing
    waḻirr gurrpin kirimipm?”
  gvn-gvn: '@see-verse:GEN.029.006'
  nna-nna: Palinyju karra marnajanaku, “Pinakarrayi. Karrpu kanka ngarrany waninyi.
    Nganiku kanganyanyurrujaninyi kukurnjayirrangu karrpu kankanga? Nyampalu yuwayijaninyi
    ngapa, palaja nyampalu kulpanya kawayijaninyi warrulykarti.”
  asm-FB: যাকোবে ক’লে, “চোৱা, বেলি পৰিবলৈ এতিয়াও বহুত দেৰি আছে; পশুবোৰ এঠাইত গোট
    খোৱাৰ সময় এতিয়াও হোৱা নাই। আপোনালোকে মেৰ-ছাগবোৰক পানী খুৱাই আকৌ চৰাবলৈ লৈ যাওঁক।”
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌن نَ يَنيِ نّ يِ كِ. شُرُ سٍيٍ مَلَن تّمُي مُ يِ
    كِ. وٌ يٍ قِ شُرُ سٍيٍ مَ مَقُرٍن، وٌ مَن شَ فبِلٍن عٍ رَ عٍ دّ مَدٌندٍ.»
  fra-SBL: 'Il dit : « Voici, c''est encore le milieu du jour, ce n''est pas le moment
    de rassembler le bétail. Abreuve les brebis, et va les nourrir. »'
  hbo-hbo: וַיֹּ֗אמֶר הֵ֥ן עֹוד֙ הַיֹּ֣ום גָּדֹ֔ול לֹא־עֵ֖ת הֵאָסֵ֣ף הַמִּקְנֶ֑ה הַשְׁק֥וּ
    הַצֹּ֖אן וּלְכ֥וּ רְעֽוּ׃
  shp-NTPO: 'Jaskáakana jato neskáakin Jacobnin yoia iki: —Maton yoinabo weímati ikaxbira,
    yantánmapari iki. Jaskara iken, ja yoinabo boxonpari onpax xeamataanan, pastoribi
    pimatankanwe —akin.'
  eng-WYCLIFFE: And Jacob seide, Yit myche of the dai is to come, and it is not tyme
    that the flockis be led ayen to the fooldis; sotheli yyue ye drynk to the scheep,
    and so lede ye hem ayen to mete.
  piu-2006: '@see-verse:GEN.029.006'
  pjt-pjt: Ka Jacobalu tjanala wangkangu, “Palu nyaaku nyura nyangangka nyinara paṯaṉi?
    Panya nyangatja mungartjirinytja wiya kuwaripa kaḻaḻaṯu ngaṟanyi. Uti nyura tjiipi
    tjuṯa minatjanuṟa maḻakungku katiku ukiṟikutu, panya tjananya yaatangka tjarpatjunkunytjaku
    ngaṟanytja wiya kuwaripaṯu, nyangatja kaḻaḻa.”
  cwe-cwe: Yakobo kalonga, “Nowona ing'hali misi na siyo lusita lwa kuwaduganya ng'hondolo
    hamwe, ivo wang'wizeni mazi muhite mukawadime.”
  bgs-bgs: Igkagi si Jacob, na mà din, “Na, mallayat pa tô álló. Ándà pa dunggù tô
    oras ka kalimud katô mga karnero. Madigár ka pénámmán yu tô mga karnero asta pasabsabán
    yu puman.”
  kik-kik: Nake Jakubu akĩmeera ũũ, “Atĩrĩrĩ, riũa rĩrĩ o igũrũ; na ti ihinda rĩa
    gũcookanĩrĩria ndũũru. Heei ngʼondu maaĩ, mũcooke mũthiĩ mũgacirĩithie.”
  ksr-ksr: 'Kaeŋ ijogi Jeikobnoŋ jero: “Iibu, weeŋ somata ero lama ii gomantiiŋaajoŋ
    kululuuŋ oŋombombaa kambaŋanoŋ mende torija. Kawaajoŋ saanoŋ lamagia apu oŋoŋgi
    negi mombo uŋuama laaligogianoŋ kema oŋooŋgi nenegia newu.”'
  fra-NCL: 'Il dit : « Voici, il est encore grand jour, et ce n’est pas le moment
    de rassembler les troupeaux ; abreuvez les brebis et retournez les faire paître. »'
  cek-AK: Anih mah, Khenah, niduem ai vop; tuunawk huih han atue pha ai vop; tuunawk
    to tui nae o sak ah loe, rawkcak pacah o rae khae, tiah a naa.
  xla-xla: Epalati Yokobtapo aliya omha꞉ha꞉lalo so ewolo dla epo atlaiyo, “Wua꞉ natiya,
    saliye ala dukuslopi dla halapo. Epapedeme wata oloma hema wua꞉ aliya haloye yú
    ilipame osamokolo dlomelepo depame ma hapele eleme tamalaiya,” diyo.
  cuk-cuk: 'Geb degine, Jacob sogded: —Sibad-wawaad e-urbilegedgi-urbelegegala amba
    dad-dikasulid. ¿Ar ibiga bemar geg sibad-wawaadmarga dii ukmala? Geb sorbali,
    bemar sibad-wawaadmar-gagan-mamalaga gannar sedmaloed.'
  uig-CYR: 'У: — Мана, күн техи егиз турса, һазир техи малниң жиғилидиған вақти болмиди;
    немишкә қойларни суғирип, андин йәнә берип отлатмайсиләр? — деди.'
  tel-2017: అతడు “ఇదిగో, ఇంకా చాలా పొద్దు ఉంది, పశువులను సమకూర్చే వేళ కాలేదు, గొర్రెలకు
    నీళ్ళు పెట్టి, పోయి వాటిని మేపండి” అని చెప్పినప్పుడు,
  hat-BSA: 'Li te di: “Gade byen, li toujou gwo lajounen; li poko lè pou rasanble
    bèt. Bay bèt yo dlo, e mete yo nan patiraj toujou.”'
  kos-kos: Jacob el fahk, “Liye, srakna infulwen len, soenna pacl in utukeni sheep
    uh. Kowos ku tia kiteya ke kof ac folokunulosla nu inima elos in mongo we?”
  hbo-WLC: וַיֹּ֗אמֶר הֵ֥ן עוֹד֙ הַיּ֣וֹם גָּד֔וֹל לֹא־עֵ֖ת הֵאָסֵ֣ף הַמִּקְנֶ֑ה הַשְׁק֥וּ
    הַצֹּ֖אן וּלְכ֥וּ רְעֽוּ׃
  ibo-ibo: Jekọb kwuru sị, “Lee, anyanwụ ka na-acha. O rubeghị oge e ji achịbata igwe
    ụmụ anụ ụlọ. Nyenụ ha mmiri ka ha ṅụọ, ka ha laghachi gaa taa ahịhịa.”
  ory-ory: ସେତେବେଳେ ଯାକୁବ କହିଲା, “ଦେଖ, ଏବେ ବହୁତ ବେଳ ଅଛି; ମେଷପଲ ଏକତ୍ର କରିବାର ସମୟ ହୋଇ
    ନାହିଁ; ତୁମ୍ଭେମାନେ ମେଷଗଣକୁ ଜଳ ପାନ କରାଇ ପୁନର୍ବାର ଚରାଇବାକୁ ଘେନିଯାଅ।”
  wmt-wmt: '@see-verse:GEN.029.006'
  chk-chk: Nge Jakop a üreniir, “A chüen leoloas, nge esamwo tori fansoun pwe ekewe
    man repwe mwuchifengen. Oupwe aünü ekewe sip o emwenirela pwe repwe mongö.”
  ssd-ssd: 'Yakob nu ndek nane saniŋgina: Ki mbolŋge minit te tane ndaŋam sipsip kile
    sinam kambim bafude? Tane sipsip kame kule niŋmba kilmba kape le nyamagaŋ sota
    nyuwaig ŋgina le'
  rop-rop: Wal Jeikob bin tok, “Im nomo taim yet blanga meigim ola ship leidan. Im
    oni dinataim. Yumob gibit woda langa ola ship en deigimbek olabat blanga fidabat.”
  ukr-1871: 'І рече Яков: Ще дня багацько, не пора скуплювати докупи скотину. Понаповайте
    вівцї, та йдїть, пасїте.'
  eng-AOI: Jacob said, “The sun is still high, so you can't take your sheep inside
    yet. Why don't you let them drink and take them back to the grass?”
  yon-yon: Andiiwe, yembed yedmoon “Wedmime. Kuu oobnonban, kuu aron angkaramo kowe,
    sibi kuu nedbi yaron kuu mokeed. Kwani kowe, ok bangkandekorib bewene kereek yemoon
    yaa wenebime.” andoon.
  bch-bch: Ta Iakop ikeo, “Ega, ado gadae maitne. Be ado imata toaine eine kemi ngan
    paluplupnga gid sipsip mao. Ikamado ga apaun gid sipsip manmanae mao? Toa bedaoa
    ta tiluagid ga tila ta tian ad purup.”
  deu-1951: 'Er sprach: Siehe, es ist noch hoch am Tag und noch nicht Zeit, das Vieh
    einzutreiben; tränket die Schafe und gehet hin, weidet sie!'
  eng-JPS: 'And he said: ''Lo, it is yet high day, neither is it time that the cattle
    should be gathered together; water ye the sheep, and go and feed them.'''
  ubr-ubr: Jacob iyau, “Ari on aiyet ato wera men ibo on sheep un boes unar asi goai,
    om sareu eites setoman ato eboes ematabir men wayo sinam.”
  srp-1865: 'I on reèe: eto još je rano, niti je vrijeme vraæati stoku; napojte stoku
    pa idite i pasite je.'
  lug-lug: N’abagamba nti, “Mulabe, obudde bukyali bwa ttuntu, ekiseera tekinnatuuka
    okukuŋŋaanya ensolo awamu, muzinywese mulyoke mugende muzirunde.”
  heb-heb: ויאמר הן עוד היום גדול לא עת האסף המקנה השקו הצאן ולכו רעו׃
  ben-IRV: তখন তিনি বললেন, “দেখ, এখনও অনেক বেলা আছে; পশুপাল জড়ো করার দিন হয়নি; তোমরা
    মেষদেরকে জল পান করিয়ে আবার চরাতে নিয়ে যাও।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖੋ, ਅਜੇ ਦਿਨ ਵੱਡਾ ਹੈ ਅਤੇ ਅਜੇ ਪਸ਼ੂਆਂ ਦੇ ਇਕੱਠੇ ਹੋਣ ਦਾ ਸਮਾਂ ਨਹੀਂ
    ਹੈ। ਇਸ ਲਈ ਤੁਸੀਂ ਭੇਡਾਂ ਨੂੰ ਪਾਣੀ ਪਿਲਾ ਕੇ ਚਾਰਨ ਲਈ ਲੈ ਜਾਓ।
  tkr-tkr: 'Yaaq''ubee eyhen: – Verığ axtıvaleevub, vəq''əbı sa''ana vaxt vuxha deşub.
    Vəq''əbışis xhyan huvu, uxhiyxhanas ıkkee.'
  mwp-mwp: Yakubu kedha, ‘Ina goeyga mina koeyza, a thonar kay matha lawnga mamuypa
    muythoeyaypa. Ngitha thana mingu kasa nay ngukin poeybiz, a lak kuniya nay mamayin
    thanamun aygudaw lagoepa?’
  mya-JVB: ယာကုပ်ကလည်း၊ နေ့ အချိန် အလွန်များ စွာရှိသေး၏။ သိုး တို့ကို စုဝေး ရာအချိန်
    မ ဟုတ်သေး။ ရေတိုက် ပြီးလျှင်၊ သွား ၍ ထိန်း ကြဦးလော့ဟု ဆို လေ၏။
  tte-O: Yo Yakobo iwalolau kolili iba, “Bwaite pwasinasina nige sowana sipi yo gouti
    tayoga-gogonagilima. Kwayanumali na kwayapileyoili kawasi sikekan.”
  tbg-tbg: Minti tuvaro Iekopiva vinavukara tiharo, Ho tavaate. Kuarivano qaqi qiataqaa
    ite vairara ti, ne sipisipi avutaqi vita vuru keva vatema varianarove. Ne namari
    kaqake sipisipi vika nimi, ntita vare anirante ukau vainaini vuru kaate, tiro.
  hmo-hmo: Iakobo ia gwau, “Hari be dina tubua, mamoe haboua negana be dohore, mamoe
    dekenai ranu do umui henia, do umui lao, edia aniani do umui henia.”
  ata-ata: Xe anu muavuti la muvikalaneꞌi aloxo ꞌo, “Aso a uao teitexi ꞌo mo umomomo
    sou ngingi ngalivulixaꞌa ta sipsip ilai no nano no taasiꞌa palea uasi, ia nganavaa
    e ngaieneꞌi palea mo sou ukalu la ngalailixaꞌa sou iꞌani iaꞌeiaꞌe ua o?”
  nfa-nfa: Hèia Yakob peka hari, “Loo nètu era. De beꞌa risi, badha mia ètu seꞌe le,
    panginu ka si. Sèna ka lere mèti hari asa dꞌara padꞌa, ho raꞌa hari jꞌuꞌu.”
  urd-urd: और उसने कहा, देखो, अभी तो दिन बहुत है, और चौपायों के जमा' होने का वक़्त
    नहीं। तुम भेड़ बकरियों को पानी पिला कर फिर चराने को ले जाओ।
  rus-SYN: 'И сказал Иаков: вот, дня еще много; не время собирать скот; напойте овец
    и пойдите, пасите.'
  cbt-NTPO: 'Naporo'' Cacopo tapon: —Yono pi''i ya''huëarin ni''ton, pahuanarin ohuicaro''sa
    huë''ërinquë oncorapicaso''. ¿Onpoatonta co o''shitatoma pasto capacaiso marë''
    quëpaantaramahuë''? itërin.'
  bqc-SIM: 'Ɔ̃ Yakↄbu mɛ̀: Fãanɛ lɛ́ kɛ, sãↄ tagↄↄ i ka yãao. À í kpámá, í
    gɛ́ ń dã́dãi.'
  tcz-CHONGTHU: Jacob in ama ho jah a “Tuhin nisa sangtah hinalai ja gancha hoi khom
    phat bon hilou lai, kelngoi hon chu twi chipsah uvin lang gavah pha uvin,” ati.
  mar-mar: याकोब म्हणाला, “हे पाहा, अद्याप दिवस बराच आहे आणि तसेच कळपांना एकत्र करण्याची
    अजून वेळ झाली नाही. तेव्हा मेंढरांना पाणी पाजा, आणि चरण्यासाठी त्यांना परत जाऊ
    द्या.”
  tcs-tcs: Zekop i bin tok gen ane spik, ‘Lisen ya, i stil melendei, da san i stil
    antap. I tu eli po teke dem sip kam insaid. Aukam yupla no gibe wata po dem sip,
    ane teke dempla wagbaut go ausaid po kaikai gen?’
  soq-soq: Tane me mo diamone wanase, “Ewane omo debama andomana pamepi ita tauma
    mai sipsip auwepua walamawa wisepona sa baiwa dainea bauta wimoiena esa wanamono
    napue leuntopue nanau awa antopu.”
  qub-qub: 'Chaura Jacobga uyshërucunata niran: «Intiga junajllarämi caycan uyshacunata
    cabracunata wichganayquipäga. Yacuta upuraycärachir ¿imanirtaj michej yapay mana
    gatinquichu?»'
  bqp-bqp: 'Akũ Yakubu pì: Ifãntɛ̃ kpɛ́ gbãna, sãnↄ tágↄrↄ dí ká kↄ̀ro. À í kpáḿma
    à gɛ́ ń dã.'
  hat-hat: 'Jakòb di yo: -Men, solèy la byen wo toujou, se poko lè pou nou antre mouton
    yo. Sak fè nou pa bay yo bwè, epi nou ta tounen mete yo nan manje?'
  eng-BSB: “Look,” said Jacob, “it is still broad daylight; it is not yet time to
    gather the livestock. Water the sheep and take them back to pasture.”
  tod-tod: 'Zakɔɓe ɠɛni ma: «Wɛlɛ, foloi wɔɔlɔʋɛ dɛ, yeeɠɛɠala la ga nii, ga nu togani
    ɓulugiti gaalɛ ba. À ziɛi ve togani goiti zea, naa ʋolu, wo li ga tiye ga ti
    daami wo.»'
  eng-WEBPB: He said, “Behold, it is still the middle of the day, not time to gather
    the livestock together. Water the sheep, and go and feed them.”
  kbq-kbq: Hazageno Jekopu'a anage huno zamasmine, Keho, zagea anamifi megeno afu'zagarami
    eritru hukna omane'neanki, sipisipi afuzaga tina nezmita zamavareta vinke'za trazana
    ome neho, huno nehige'za,
  nhe-BL: 'Huajca Jacob quiijto: ―Noja cualca para inquintzacuase borregojme. ¿Para
    tlen ax inquinamacaj huan inquinhuicaj sampa ma tlacuajcuatij?'
  bus-bus: 'Ben Yakubu bè: Ɔfãntɛ̃ kpɛ́ gbãa, sãanↄ tágurↄↄ e ká kↄ̀ro. À í kpáḿma
    à gá ń dã.'
  gub-BL: — Nuixe kwaw kwarahy a'e rihi. Aze mo pemono 'y peneimaw wanupe, pepuner
    mo waneraha wi haw rehe ka'api'i heta haw pe nehe. Nuhem kwaw penàpuz huwake wamono'ogaw
    'ar a'e rihi, i'i wanupe.
  eng-DRA: 'And Jacob said: There is yet much day remaining, neither is it time to
    bring the flocks into the folds again: first give the sheep drink, and so lead
    them back to feed.'
  knf-knf: 'Kë aji na bayafan : « Unuur uhoji, wal uundobi ban wi pţişan ŋnŧaam. Nadolan
    ŋa ŋadaan naşë nakakan ŋa pşaar. »'
