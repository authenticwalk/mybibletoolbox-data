verse: GEN.029.007
translations:
  mal-C: “നോക്കൂ, പകലിനിയും വളരെയുണ്ടല്ലോ; ആട്ടിൻപറ്റങ്ങളെ കൂട്ടിച്ചേർക്കാൻ നേരമായിട്ടില്ല.
    ആടുകൾക്ക് വെള്ളം കൊടുത്തിട്ട് മേച്ചിൽപ്പുറത്തേക്കു കൊണ്ടുപോകുക,” യാക്കോബ് അവരോടു
    പറഞ്ഞു.
  deu-TKW: 'Da sagte er: Es ist ja noch hoch am Tage und noch zu früh, das Vieh einzutreiben.
    Tränkt die Schafe und laßt sie dann wieder weiden!'
  lin-lin: 'Kasi Jakobi alobaki : — Tala, moyi ezali nanu makasi ; tango ekoki nanu
    te mpo na kozongisa bibwele. Bomelisa bameme mpe bozonga lisusu koleisa yango
    matiti.'
  cbr-NT: 'Ësokian kakëxun ka Jacobnën kakëxa: —Ka kuat, ka xupibuisama pain ''ikën,
    bari ka ''urapain ''ikën anun min ''arakakë ovejakama kamabi xëputi. ¿Uisa ''ixun
    kaina ''umpax ''amibiankin pasto pinun buaniman?'
  eng-LSV: And he says, “Behold, the day [is] still great, [it is] not time for the
    livestock to be gathered; water the flock, and go, delight yourselves.”
  bmu-bmu: 'Mewö jigetka Jeikobnöŋ jiyök: “Eket, wehön ketaŋi ahöiga lama mi suŋgemgöra
    tokom eŋgibingö nalöŋan qahö töriza. Miaŋgöra ölöp lamaŋini o eŋgiget negetka
    kunbuk eŋguaŋgita malmalŋine anda al eŋgigetka neneŋamŋini neme.”'
  eng-GNV: 'Then he sayd, Lo, it is yet hie day, neither is it time that the cattell
    shoulde be gathered together: water ye the sheepe and go feede them.'
  eng-WEBSTER: 'And he said, Lo, it is yet high day, neither is it time that the cattle
    should be collected: water ye the sheep, and go and feed them.'
  nhw-BL: 'Huajca Jacob quiijto: ―Noja cualca para anquintzacuase borregojme. ¿Para
    tlen amo anquinamacaj huan anquinhuicaj sempa ma tlacuajcuatij?'
  swh-ONEN: Akasema, “Tazama, jua bado liko juu, si wakati wa kukusanya mifugo. Nywesheni
    kondoo na mwarudishe malishoni.”
  bba-bba: Yɑkɔbu u nɛɛ, wee sɔ̃ɔ kpɑ̃, sɑɑ kun turɑ ɡinɑ i kɑ yɑɑ sɑbenu mɛnnɑ. I
    nu nim kɛ̃ɛyɔ kpɑ i kpɑm dɑ i nu kpɑrɑ.
  eng-KJVCPB: 'And he said, Lo, it is yet high day, neither is it time that the cattle
    should be gathered together: water ye the sheep, and go and feed them.'
  cpy-cpy: 'Ikantanaki Jacob: “Eenitatsira okitejitzi tekiraha otsirenitziita pashitakotantyaariri
    povejate. ¿Iitaka kaari pipantari imiri, pitziyeri eejatzi?”'
  mpx-mpx: Yaka Yakobo i baek elal i ba, “He sabwelu bwabwaliga ya te! Nigeya ga sipi
    ge goti ali sauga bugul pahipahi i oola. Binimala nuku paimwil yaka nuku pasikalil
    ge nihi alamwawin.”
  wbp-wbp: Ngula-jangka, Jakupu-jana wangkaja nyanungu-patuku, “Murnma-juku, nyampuju
    parra wiri karlarla-puru! Nyampuju mirntangali-jiki murnma-juku munga-wangu jiyipiki
    ngunanja-yirrarninjakuju. Yungkalu-jana ngapa yungulu ngarnilki, manu ngula-jangka,
    marna-kurralu-jana kulpari nguru-yirraka, manu yungulu wuraji-kardarlu warrarda
    ngarni.”
  luo-luo: Nowachonegi niya, “Neuru, piny pod chon, sa michokoe jamni podi. Weuru
    rombe omodhi bangʼe uduokgi e lek.”
  meu-meu: Iakob eto, Dina tubua binai, boromakau ihaboudia negana be dohore; mamoe
    seridia boma ha-inudia, boma lao, adia boma henidia.
  npi-ULB: याकूबले भने,“ हेर, मध्य दिन भएको छ । भेडा-बाख्राहरूलाई जम्‍मा गर्ने बेला
    भएको छैन । भेडाहरूलाई पानी खुवाएर जाओ र तिनीहरूलाई चर्न देओ ।
  yor-yor: Ó sì wí pé, “Kíyèsi, ilẹ̀ ò tí ì ṣú, kò tì í tó àkókò fún àwọn ohun ọ̀sìn
    láti wọ̀. Ẹ fún àwọn ẹran wọ̀nyí ní omi, kí ẹ ba à le tètè dà wọ́n padà láti jẹun.”
  emp-NTPO: 'Maʌ̃ne Jacoboba jarasia: –Acʌd̶adua, wad̶i ãsa nũmʌ bẽrã animarãra cãĩne
    eded̶iẽ́ panʌa. Ovejara baido dobigad̶aped̶a waya põãjãrã cobid̶e eded̶adua.–'
  ind-ind: Yakub berkata, “Ya, tetapi hari masih siang. Belum waktunya domba-domba
    dikumpulkan dan dimasukkan ke kandang. Sebaiknya domba-domba ini diberi minum
    lalu digiring kembali ke padang untuk merumput.”
  pes-OPCB: 'یعقوب گفت: «هنوز تا غروب خیلی مانده است. چرا به گوسفندها آب نمی‌دهید
    تا دوباره بروند و بچرند؟»'
  ssx-ssx: Koto lemeke Dieikopema꞉ alota꞉ Nate pa hala꞉ ekina꞉ mo sipisipimanu mea
    a꞉pa꞉peke nate a̱i̱ dia꞉ma꞉ ikali hala ambumanu nena꞉ paa na hatuku pulimipe leekeme.
  lcm-lcm: Na kala antok ta, “Apua, makarap kana kapo ago e pangkul lak. Parik lak
    kapa taun si songo aiton ani ri sipsip asi kari rot. Mi ainum iria, le na mi songo
    iria asi kari an angan.
  aer-aer: Yanhe-ngentyele, Jacob itneke angkeke, “Urrekaye! Uterne akertne akwetenge.
    Ingwe-arlke irretyakenhe akwete yepe-yepe areye ankweke athenetyale. Kwatye-arlke
    itnenhe anthaye ikwere ipenhe imerte itnenhe akngirtnemele atherrke anteme arlkwetyeke
    angwerre-angwerre irretyeke.”
  tgl-ULB: Sinabi ni Jacob, “Tingnan mo, ito katanghaliang-tapat. Hindi pa oras para
    sa mga kawan na sama-samang tipunin. Painumin ninyo ang mga tupa at pagkatapos
    umalis kayo at hayaan silang manginain ng damo.”
  nop-nop: Yakobodibo yoguk, “Mele wohiŋ gwalaŋ itak maaŋ be kaiŋ, dompa makau yopmaŋ
    yapmedok nai mu tilak. Ale ime giyemiŋa yapmeune kotigoŋ wooŋ kilihikit naneŋ.”
  kca-kca: 'Иаков йастәс: «Хӑтәԓ хŏԓна хўв; тащәт ӑкәтты хŏԓна аԓәӈ; ошԓән йищәԓтаԓән
    пӑ щӑхра воштаԓән».'
  cbu-NT: Ashiriya, Akopsha apinll mashamashtar ashirangiya. ¿Tamara nda naturi posoreetsis
    tawatamaam waritak? watam naturitana zar yuwaritawa. Annaapari tawateerus, chineemis
    opeejareemis yásim iwaparamchus, martamamaamsha machitssa. Watam naturitana zar
    watandpunish tapshtumaam pishtarimanda, tárangiya.
  hui-hui: Yagabahanda lalu, Áyu wene horombedago nogo tani nalu emene helo haru dai
    bule iba nelo midaba, lene.
  wrs-wrs: Doa hev unna, yeoa honoa vileivrivm, wo pevna sipsipm po dahwol vivm, manara,
    okombava mendah hovrahovra lohv, mani sinimma, oi ata yimba wonangavavmoa deuvramba.
    Owai, boasna po dahwol vivrava, os henga posmusram wonangav, posm hlalm.
  mya-mya: ယာ​ကုပ်​က``ယ​ခု​နေ​မြင့်​သေး​သ​ဖြင့်​သိုး​အုပ် များ​ကို​သိမ်း​သွင်း​ရန်​အ​ချိန်​မ​ရောက်​သေး။
    သင် တို့​သည်​သိုး​များ​ကို​ရေ​တိုက်​ပြီး​လျှင် စား ကျက်​သို့​ပြန်​၍​ပို့​ဦး​လော့''
    ဟု​ပြော​လေ​၏။
  cbi-NTPO: 'Tsenñu Jacob tsandimi: Chaiba aa maluñu'' mitya, uveja mallu''nu ura
    jutyuve. ¿Nenñaa piren kushkareke'' manen tape mafikaajinu dejui''yu? timi.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ན༌རེ། ད་ལྟ་ཉིན་གུང་ཡིན་པས་ལུག་ཁྱུ་འདེད་པའི་དུས་མ་ཡིན༌ཏེ། ཁྱོད་ཅག་གིས་ལུག་ཁྱུ་ལ་ཆུ་བླུད་ནས་འཚོ་རུ་སོང་ན་ལེགས་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Se Jacob nunga isuam, “Nina awuk se worem kalel biya aniso wore sipsip
    pasak yu nungara ale nongorak pelera se sirsir bo karogo nana mena iwitata kimi
    bita lagasan a?” mam.
  kkl-kkl: Seekpa, Yakub nenekori, “Nangkabo, ae imbal komba ae siro wamap, aghana
    sa'a sembe a'ununge pham poloro pil ahilom? Mag aghabog tebatsimundi, 'Mo salik
    malik maneng telamukang,' aro poa phululom,” aro ambatsiog.
  sna-sna: Iye akati, “Tarirai, achiri masikati haisati yava nguva yokuti makwai aunganidzwe.
    Nwisai makwai mugoadzosera kumafuro.”
  spa-BLM: 'Dijo: “Mira, todavía es mediodía, no es hora de reunir el ganado. Da de
    beber a las ovejas y ve a darles de comer”.'
  beu-beu: Angmuse Yakob ana terangvala ang naung iat mateng hula, “Ved jedung balolu
    sehi. Anga bae ooras binanta kumpul jedung. Base, binanta ba kumpul angami tila
    angu, aaung ba iini jar metma mainang ini na. Seng angse, iini bale ing terang
    ila dadi mi, senge ini bot dadi adang.”
  cac-cac: 'Ix yalan vin̈aj Jacob chi'' d''a eb'' vin̈: —Ayto c''u, ¿tas yuj man̈
    ton̈ejoc tzeyac'' yuc''a'' noc'' e calnel tic, tze tan̈van va jab''ocxo noc''?
    xchi vin̈ d''a eb'' vin̈.'
  swh-ULB: Yakobo akasema, “Tazama, ni mchana. Siyo wakati wa kukusanya kondoo pamoja.
    Mnapaswa kuwanywesha kondoo na kisha mkaenda na kuwaacha wachunge.”
  bel-bel: 'І сказаў: вось, дня яшчэ многа; ня час зьбіраць быдла; напаеце авечак
    і ідзеце, пасеце.'
  deu-ELBBK: 'Da sprach er: Siehe, es ist noch hoch am Tag, es ist nicht Zeit, das
    Vieh zusammenzutreiben; tränkt die Schafe und geht hin, weidet.'
  mbb-OT: Ne migkeǥiyan en maan ni Jacob te, “Metikang pa is andew, ne kenè pa uras
    he edtudilen is menge kerehidu, deyzey vuwa ke ibpeinum niw sikandan, ne ipeuman
    niw pa ipepenabtab.”
  msc-msc: 'Yakuba kan ko: «Ai ɲa lɔ. Tele ka jan fɔlɔ, saailu ladɛn waati ma se fɔlɔ.
    Ai ye saailu lamin ka wa alu ri bin damun diya.»'
  mal-2015: പകൽ ഇനിയും വളരെയുണ്ടല്ലോ; കൂട്ടം ഒന്നിച്ചു കൂടുന്ന നേരമായിട്ടില്ല; ആടുകൾക്കു
    വെള്ളം കൊടുത്തു കൊണ്ടുപോയി തീറ്റുവിൻ എന്നു അവൻ പറഞ്ഞതിന്നു
  tuo-NT: 'Jacob narẽ aꞌtiro nicʉ niwĩ: —Ʉmʉcjo waro niꞌi yujupʉ. Ovejare biꞌasõrõrõ
    mejẽta niꞌi. ¿Deꞌro weerã mʉsã ovejare aco tĩa, beꞌro tá baꞌadutirã, cãpũpʉ mianʉꞌcõweti?'
  gup-gup: Jacob yimeng, “Ngurrina, kaddum kahdjaldungdi, minj ngurribangmemirndemornname
    nawu sheep. Wanjh ngurrbenbowo dja ngurrimirndeka kabirridalkngun.”
  met-met: Harua ba, “Bagu xaidap liauyu. Xaidap maxanoa mana agugunia sipsibadi teguyu.
    Asina langa na sipsibadi saing axapdi mala raxangia muli bu daxang.”
  gvs-gvs: E Yakoboyana idigo kana, ‘Kaga unana sipi komedi? Ame dine, níyala ivakaigaga
    go! Ame geya idi tuta kolamgogoidi sabamgo manuna. Tuwo kovanīmdi baige kokaluvilemnēidi
    konavēdi limou sikáika.’
  rmc-rmc: 'O Jakob phenďa: „E rat mek hiňi dur a mek nane časos te skidel upre le
    bakren. Den te pijel le bakren a džan len te pašinel.“'
  nlg-nlg: Ma Jacob te huatira, “Itaeni te danikama mua. E mua na bona ni aho mua
    ge kau savukolura na lei sheep te vagha ge kara aheahe vania na nulavi. ?Na hava
    na pukuna ge au mua hera ghadira beti na sheep, ge kara pulohi tana bona kara
    vanga iga?”
  dgr-DOGNT: Jacob gots'ǫ̀ hadı, “Įłaà sa dagǫǫwà daaɂa t'à sahzǫ̀ą łą̀ą nìagııdè
    agıahłe-le. Sahzǫ̀ą tı gıghàahdı gà k'achı̨ dèè k'e shègezheè agıahłe,” gòhdı.
  pes-OPV: 'گفت: «هنوز روز بلند است و وقت جمع کردن مواشی نیست، گله را آب دهید ورفته،
    بچرانید.»'
  ron-1924: 'Ел а зис: „Ятэ, соареле есте ынкэ сус ши-й пря девреме ка сэ стрынӂець
    вителе: адэпаць оиле, апой дучеци-вэ ши паштеци-ле ярэшь.”'
  ben-OBCV: “দেখো,” তিনি বললেন, “সূর্য এখনও মাথার উপরেই আছে; পালগুলি একত্রিত করার
    সময় এখনও হয়নি। মেষদের জলপান করিয়ে তাদের আবার চরাতে নিয়ে যাও।”
  lex-lex: 'Noka Yakop niwra: “Hyal miy re, ler lawan ma''ta pa edon rawok ma''ta
    nhiuri-wnia''ana. Mialla dummu re remun pleini, nhor diemade mlia miodi owa''ana
    re.'
  rgu-rgu: Basa de Yakob dedea bali nae, “Besaꞌ ia, ledo a bei nai lain. De, malole
    lenaꞌ banda fo rabua rai ia, sona emi hani si leo. Basa nana foo meni si leo moꞌ
    reu fo raa nau-aidoo bali.”
  som-som: Oo wuxuu ku yidhi iyagii, Bal eega, weli waa maalin weyn, mana aha goortii
    xoolaha la soo wada ururin lahaa. Idaha waraabiya, oo kaxeeya oo daajiya.
  lat-VUC: 'Dixitque Jacob: Adhuc multum diei superest, nec est tempus ut reducantur
    ad caulas greges: date ante potum ovibus, et sic eas ad pastum reducite.'
  aoi-aoi: Ni-yama eneja Jekaba aburruwa-wa, “Maruma ambaka mamawura, kembirra nara
    ambaka karna awiyebajuma jiba nungkwurra-langwa arrawu-wa. Mena-burra nara e-bekajuma
    jiba akwa a-lawurrakajuma ngarningka amardu-wa?” ni-yama.
  eng-ASVBT: 'And he said, Lo, it is yet high day, neither is it time that the cattle
    should be gathered together: water ye the sheep, and go and feed them.'
  mna-mna: 'To Yakop iso pizin: “Kere. Iŋgi aigule biibi ma zin sipsip tirao be tilela
    siiri leleene zen. Kese kan yok, mi kakam zin ma timiili mini be tikanan kan mbutmbuutu.”'
  ita-1885: 'Ed egli disse loro: Ecco, il giorno è ancora alto; non è tempo di raccogliere
    il bestiame; abbeverate queste pecore, ed andate, e pasturatele.'
  eng-LXXUP: And Jacob said, It is yet high day, it is not yet time that the flocks
    be gathered together; water ye the flocks, and depart and feed them.
  eng-ULB: Jacob said, “See, it is the middle of the day. It is not the time for the
    flocks to be gathered together. You should water the sheep and then go and let
    them graze.”
  spa-VBL: “Todavía es temprano”, dijo Jacob. “Es muy pronto para guardar las ovejas.
    ¿Por qué no les dan agua de beber y las dejan pastar un poco más?”
  fra-_FOB: 'Et il dit: Voici, il est encore grand jour; il n''est pas temps de rassembler
    le bétail; abreuvez les brebis, et allez les paître.'
  mal-mal: “പകൽ ഇനിയും വളരെയുണ്ടല്ലോ; കൂട്ടം ഒന്നിച്ച് കൂടുന്ന സമയമായിട്ടില്ല; ആടുകൾക്കു
    വെള്ളം കൊടുത്തു കൊണ്ടുപോയി തീറ്റുവിൻ” എന്ന് അവൻ പറഞ്ഞതിന്
  urd-GVR: Yāqūb ne kahā, “Abhī to shām tak bahut waqt bāqī hai. Rewaṛoṅ ko jamā karne
    kā waqt to nahīṅ hai. Āp kyoṅ unheṅ pānī pilā kar dubārā charne nahīṅ dete?”
  suz-BL: मिनु याकूबमी “चोक्‍ची मजाक्‍शो, भेडा आन कली ब्‍वाक्‍कु तुंइशा, जोपाइक्‍थ
    लतीन” देंमाक्‍त।
  ita-1927: 'Ed egli disse: “Ecco, è ancora pieno giorno, e non è tempo di radunare
    il bestiame; abbeverate le pecore e menatele al pascolo”.'
  ckb-ckb: 'گوتی: «وا هێشتا ڕۆژ زۆری ماوە، کاتی کۆکردنەوەی مەڕەکان نییە. مەڕەکان ئاو
    بدەن و بڕۆنەوە بیانلەوەڕێنن.»'
  eng-BBE: 'Then Jacob said, The sun is still high and it is not time to get the cattle
    together: get water for the sheep and go and give them their food.'
  crx-NTPO: '''Ink''ez ''utni, “Whunulh''en ''awhuz dzetniz whenghoh, ''awhuz khuna-i
    ''ilhunahuyoontayulh ''ink''ez ''usbai cha higha tatilhdzoh ''ink''ez bugha''
    huti''alh-un cha.”'
  kan-OKCV: ಯಾಕೋಬನು ಅವರಿಗೆ, “ಇನ್ನೂ ಬಹಳ ಹೊತ್ತು ಇದೆ. ಮಂದೆಗಳನ್ನು ಕೂಡಿಸುವ ಸಮಯವು ಇದಲ್ಲ.
    ಕುರಿಗಳಿಗೆ ನೀರು ಕುಡಿಸಿ ಹೋಗಿ ಮೇಯಿಸಿರಿ,” ಎಂದನು.
  bbb-bbb: Areme Jekafu fu una kiae, Maza ige fuka uria rove jane kaenamia ruove.
    Ijadufuo ni kaenamia do jia vajia bu iga nine una kaenamia va bu garasi ino kiae.
  tam-2017: 'அப்பொழுது அவன்: “இன்னும் அதிக நேரமிருக்கிறதே; இது மந்தைகளைச் சேர்க்கிற
    நேரமல்லவே, ஆடுகளுக்குத் தண்ணீர் காட்டி, இன்னும் மேயவிடலாம்” என்றான்.'
  spa-RV-1909: 'Y él dijo: He aquí el día es aún grande; no es tiempo todavía de recoger
    el ganado; abrevad las ovejas, é id á apacentarlas.'
  ron-BTF: 'Iar el a spus: Iată, ziua este încă mare, nici nu este timpul ca vitele
