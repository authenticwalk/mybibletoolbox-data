verse: GEN.029.024
translations:
  mal-C: ലാബാൻ തന്റെ വേലക്കാരിയായ സിൽപ്പയെ മകൾക്കു ദാസിയായി വിട്ടുകൊടുത്തു.
  deu-TKW: Und Laban gab ihr seine Sklavin Silpa, der Lea, seiner Tochter, zur Leibmagd.
  lin-lin: Labani apesaki Zilipa, mwasi mosali na ye, epai ya Lea, mwana na ye ya
    mwasi, lokola mwasi mosali na ye.
  cbr-NT: Usakin 'inántankëxun ka Labánën an ñu 'axúnti xanu achúshi Zilpá kakë a
    kakëxa, kamina min 'ën bëchikë ñu mëëxuni abë 'iti 'ain.
  eng-LSV: and Laban gives his maidservant Zilpah to her, to his daughter Leah, [for]
    a maidservant.
  bmu-bmu: Labanöŋ welen ambiŋi qetŋi Zilpa mi böratŋi Leagö welenqeqeŋa malmapköra
    waŋgiyök.
  eng-GNV: And Laban gaue his mayde Zilpah to his daughter Leah, to be her seruant.
  eng-WEBSTER: And Laban gave to his daughter Leah, Zilpah his maid for a handmaid.
  nhw-BL: Nojquiya Labán quimacac Lea se sihua tequipanojquetl catli itoca Zilpa para
    ma quipalehui.
  swh-ONEN: Naye Labani akamtoa Zilpa, mtumishi wake wa kike, kuwa mtumishi wa Lea,
    binti yake.
  bba-bba: Mɑ u win yoo tɔn kurɔ Silipɑ suɑ u win bii Leɑ wɛ̃.
  eng-KJVCPB: And Laban gave unto his daughter Leah Zilpah his maid for a handmaid.
  cpy-cpy: Ipakiro Labán rishinto Lea apaani romperatane oeta Zilpa, rootakira omperaantyaari.
  mpx-mpx: (He Leiban wana totuwalali loloyowanina yovana alana Silpa i pek natuna
    Leya elana wana totuwalali loloyowanina.)
  wbp-wbp: '@see-verse:GEN.029.023'
  luo-luo: Kendo Laban nochiwo Zilpa jatichne ma nyako ne nyare, Lea, mondo obed jatichne.
  meu-meu: Laban ese danu ena hesiai hahinena Silpa na Lea e henia, ena hesiai hahinena
    ai bainela.
  npi-ULB: लाबानले आफ्‍नी कमारी जिल्‍पालाई आफ्‍नी छोरी लेआकी कमारी हुनलाई दिए ।
  yor-yor: Labani sì fi Silipa ọmọ ọ̀dọ̀ rẹ̀ obìnrin fún Lea gẹ́gẹ́ bí ìránṣẹ́.
  emp-NTPO: '@see-verse:GEN.029.023'
  ind-ind: Laban memberikan seorang budak perempuan bernama Zilpa kepada Lea untuk
    menjadi pelayannya.
  pes-OPCB: (لابان کنیزی به نام زلفه به لیه داد تا او را خدمت کند.)
  ssx-ssx: Kutupa Leibenima꞉ta꞉ ipika꞉ wandiki Liana꞉ tamba꞉ mina꞉la꞉ wandiki ipika꞉
    pa hameke e pokaasa꞉ wandiki Silipata꞉ Lia pa꞉ta꞉ haleekeme.
  lcm-lcm: Laban kata alis kapa kana ainan asosokai ta Silpa ani kan asosokai si Lea.
  aer-aer: '@see-verse:GEN.029.023'
  tgl-ULB: Binigay rin ni Laban ang kanyang babaeng lingkod na si Zilpa sa kanyang
    anak na si Lea, para maging lingkod niya.
  nop-nop: Laban adi unduŋ tiŋa yeguk e Leadok tipilapilaye tam e Silpa miŋguk.
  kca-kca: Лаван Зелфа митнэӈәԓ Лия эвеԓа митнэӈа мӑсԓы.
  cbu-NT: Sheeru, anumun Silpaatssha Liyaam muchchur panarangitamta.
  hui-hui: Labanahanda wandari biabe bia haga mbira mini Siliba berenego Lianaga biabe
    bia haga berelo mini.
  wrs-wrs: '@see-verse:GEN.029.023'
  mya-mya: (လာ​ဗန်​သည်​မိ​မိ​၏​ကျွန်​မ​ဇိ​လ​ပ​ကို​လေ​အာ ၏​အ​ထိန်း​အ​ဖြစ်​ပေး​အပ်​လိုက်​၏။-)
  cbi-NTPO: Tsanguetu Labán, yachi tiba kiikemu na'ma Zilpánu Líanu me'mi, matyu yanu
    tyeeba kive'nutsu.
  bod-N: ལཱ་པན་གྱིས་གཡོག་མོ་ཟིལ་པཱ་ཞེས་བྱ་བ་བུ་མོ་ལེ་ཨའི་གཡོག་མོར་བསྐོས༌སོ།།
  wsk-wsk: Ale Laban ura imet bo, ko nup Zilpah, agotala ko nanawus Leah ko ura imet
    ko tuam.
  kkl-kkl: Undo unuaog sumeneko Laban nenekori eldi arukna Zilpaag, “Lea arukna wamlulam,”
    aro ambarog.
  sna-sna: Uye Rabhani akapa Ziripa murandakadzi wake kumwanasikana wake kuti ave
    mushandi wake.
  spa-BLM: Labán le dio a su hija Lea a Zilpá como sirvienta.
  beu-beu: '@see-verse:GEN.029.023'
  cac-cac: Ix ac'ji jun scriada ix yuj vin̈aj Labán chi', a ix chi' Zilpa sb'i ix.
  swh-ULB: Labani akampa mtumishi wake wakike Zilpa kuwa mjakazi wa Lea.
  bel-bel: І даў Лаван служанку сваю Зэлфу за служанку дачцэ сваёй Ліі.
  deu-ELBBK: Und Laban gab seine Magd Silpa seiner Tochter Lea zur Magd.
  mbb-OT: (Ne zaan he imbeǥey ni Laban si Zilpa is suluǥuen din he vahi ziyà te ki
    Lea wey mehimu he suluǥuen din.)
  msc-msc: Laban ka a la jɔnmuso do di Leya ma ka a kɛ a la jɔn di. Jɔnmuso wo tɔɔ
    ko Silipa.
  mal-2015: ലാബാൻ തന്റെ മകൾ ലേയെക്കു തന്റെ ദാസി സില്പയെ ദാസിയായി കൊടുത്തു.
  tuo-NT: Apeyema tja Leare Labán niꞌcõ cʉ̃rẽ daꞌracoꞌtegore weetamudutigʉ oꞌocʉ niwĩ.
    Co Zilpa wãmetico niwõ.
  gup-gup: Dja ngalkudji ngalbu bimarnedurrkmirri Laban ngalbu ngeyyoy Zilpah, ngaleng
    wanjh Laban biwong ngalbeywurd Leah kabimarnedurrkmirri.
  met-met: (Laban sina haining oxata olanggama Silpa na nanuhanginoa Lea ba sok haining
    oxata olanggama.)
  gvs-gvs: Ego Lebani ina pákwana vavina yoina Silipa ikabi, Reya ivini bego kina
    ina pákwana.
  rmc-rmc: O Laban diňa la Lejake peskra služka la Zilpa.
  nlg-nlg: Ma Laban te vahea Leah a sakai na seka, a Zilpah, ge ke nina ghairau.
  dgr-DOGNT: Eyıts'ǫ Laban, t'eeko Zılpah wìyeh, edetì Leah ghàı̨htı̨, yegha eghàlaedaa
    elı̨ gha.
  pes-OPV: و لابان کنیزخود زلفه را، به دختر خود لیه، به کنیزی داد.
  ron-1924: Ши Лабан а дат ка роабэ фетей сале Лея пе роаба са Зилпа.
  ben-OBCV: আর লাবন তাঁর দাসী সিল্পাকে তাঁর মেয়ে লেয়ার সেবিকারূপে তাঁকে দিলেন।
  lex-lex: Laban mana nal wali atni patke'a Silpa la'a a'nani Lea pa nhi'a la atni.
  rgu-rgu: '@see-verse:GEN.029.023'
  som-som: Laabaanna wuxuu gabadhiisii Lee'ah siiyey Silfah oo isaga addoon u ahayd
    inay iyada addoon u noqoto.
  lat-VUC: 'dans ancillam filiæ, Zelpham nomine. Ad quam cum ex more Jacob fuisset
    ingressus, facto mane vidit Liam:'
  aoi-aoi: Kembirra eneja nakina Lebina nanga-kwama dadikuminuwar•duwar•da didarringka
    ena-langwa dadimikirra Jilba dadiyawenikba-wa Liya-wa kajungwa kingingaminu-war•deni-yada
    warka ngala-langwa.
  eng-ASVBT: And Laban gave Zilpah his handmaid unto his daughter Leah for a handmaid.
  mna-mna: Mi iur mbesooŋo moori kini, zaana Silpa, ma ila ki Lea be imbeeze pini.
  ita-1885: E Labano diede Zilpa, sua serva, a Lea, sua figliuola, per serva.
  eng-LXXUP: And Laban gave to his daughter Leah, Zilpah his handmaid, as a handmaid
    for her.
  eng-ULB: Laban gave his female servant Zilpah to his daughter Leah, to be her servant.
  spa-VBL: (Labán se había encargado de que su sierva Zilpá fuera la criada personal
    de Lea).
  fra-_FOB: Et Laban donna sa servante Zilpa pour servante à Léa, sa fille.
  mal-mal: ലാബാൻ തന്റെ മകൾ ലേയാക്ക് തന്റെ ദാസി സില്പയെ ദാസിയായി കൊടുത്തു.
  urd-GVR: (Lāban ne Liyāh ko apnī launḍī Zilfā de dī thī tāki wuh us kī ḳhidmat kare.)
  suz-BL: लाबानमी आ तमी लेआ कली आ गेय पाइब वाइलीम जिल्‍पा गेवा बाक्‍त।
  ita-1927: E Labano dette la sua serva Zilpa per serva a Lea, sua figliuola.
  ckb-ckb: هەروەها لابان زیلپەی کەنیزەی خۆی کردە کەنیزەی لێئەی کچی.
  eng-BBE: And Laban gave Zilpah, his servant-girl, to Leah, to be her waiting-woman.
  crx-NTPO: '''Ink''ez Laban yuba ''ut''en-un, Zilpah huyulhni, ''en dutse'' Leah
    yuba ''oot''en ha yugha inilhti.'
  kan-OKCV: ಇದಲ್ಲದೆ ಲಾಬಾನನು ತನ್ನ ದಾಸಿಯಾದ ಜಿಲ್ಪಳನ್ನು, ತನ್ನ ಮಗಳಾದ ಲೇಯಳಿಗೆ ದಾಸಿಯಾಗಿ ಕೊಟ್ಟನು.
  bbb-bbb: Rebani fu ijiege rei areme uri bara kabaekua Zirufano kuavo fu fuefuo imeno
    ijene mesiri Ria nujaejae fu fuefuo imekiro fu ijiege rei.
  tam-2017: லாபான் தன் வேலைக்காரியாகிய சில்பாளைத் தன் மகளாகிய லேயாளுக்கு வேலைக்காரியாகக்
    கொடுத்தான்.
  spa-RV-1909: Y dió Labán su sierva Zilpa á su hija Lea por criada.
  ron-BTF: Şi Laban a dat fiicei sale, Leea, pe Zilpa, roaba lui, ca servitoare.
  eng-WEBP: Laban gave Zilpah his servant to his daughter Leah for a servant.
  eng-FBV: (Laban also arranged for his servant Zilpah to be Leah's personal maid.)
  nld-1939: Laban gaf zijn dienstmaagd Zilpa mee als slavin voor zijn dochter Lea.
  nch-BL: Nojquiya Labán quimacac Lea se sihua tequipanojquet cati itoca Zilpa para
    ma quipalehui.
  tfr-NTPO: Eshko ga Lea parkaga shäng kjl̈ara ko Zilpá, ga twara ba datarë ba kong,
    ber ba kjimtaga wl̈o.
  vie-1934: La-ban lại cắt con đòi Xinh-ba theo hầu Lê-a, con gái mình.
  hin-CV: लाबान ने अपनी दासी ज़िलपाह को भी लियाह को उसकी दासी होने के लिए दिया.
  eng-OURB: Laban [White] gave Zilpah [Frailty] his servant to his daughter Leah [Weary]
    for a servant.
  spa-BES: Y Labán dio a Lea, su criada, Zilpa, para que fuera su hija Lea por criada.
  tdx-tdx: Le natolo’ i Labàne amy Leae ty mpitoro-ampela’e Zilpae ho mpiatrak’ aze.
  vid-vid: Ila Labani nakamlavya Silipa, mpogozi wa heye, yawe mpogozi wa Lea.
  pwg-pwg: Ma bade Leiban ina bigabiga wavinena Silpa irutini da natuna Liya iverei
    da ina bigabiga wavinena.
  eng-OKE: And Laban gave her Zilpha his handmaid unto Leah his daughter, to attend
    on her.
  tha-KJV: ลาบ​ันยกศิลปาห์​สาวใช้​ของตนให้เป็นสาวใช้ของนางเลอาห์
  por-BR-2018: E deu Labão sua serva Zilpa à sua filha Lia por criada.
  bco-bco: A꞉la꞉ta꞉ga꞉ Laban eyo꞉ ene nanog ka꞉isale Silbayo꞉, Leaya꞉ nanog dia꞉melea꞉ki
    emo꞉ dimi.
  deu-ELO: Und Laban gab seine Magd Silpa seiner Tochter Lea zur Magd.
  ktm-ktm: Laban iduwe Silpah ile lewen marai tan Leah.
  caa-caa: Y e Lea ayix inteꞌ uman ubꞌan xeꞌ ajcꞌuna umen utata xeꞌ ucꞌabꞌa Zilpa.
  eng-WYC-2018: and gave an handmaid (or and Laban gave his slave-girl), Zilpah by
    name, to his daughter.
  epo-epo: Kaj Laban donis sian sklavinon Zilpa al Lea kiel sklavinon.
  uig-PIN: Laban ɵz dediki Zilpaⱨni ⱪizi Leyaⱨƣa dedǝk ⱪilip bǝrdi.
  beo-beo: '(La:iba:ne da ea udigili hawa: hamosu a:fini Siliba amo Lia hi hawa: hamomusa:gini
    i dagoi.)'
  tpi-OTNT: Na Laban i givim Lea wanpela wokmeri, nem bilong en Silpa.
  hau-SA: Laban kuma ya ba da baranyarsa Zilfa wa ’yarsa tă zama mai hidimarta.
  udu-udu: (Laabaan c̱iki nyarany c̱iŋkinam piti jin ta’da Silp̱ah e ’bwa/m piti ka
    Le/ah mo mmota c̱iŋkina/ nyara/ ma yim mo.)
  uig-LAT: Laban öz dédiki Zilpahni qizi Léyahgha dédek qilip berdi.
  nde-nde: ULabhani waphinda wapha uLeya incekukazi yakhe uZilipha ukuba ibe yincekukazi
    yakhe.
  ton-ton: Pea ne foaki ki hono ʻofefine ko Lia, ʻa ʻene kaunanga ko Silipa, ke kaunanga
    kiate ia.
  ces-1613: Dal také Lában Zelfu děvku svou Líe, dceři své, za služebnici.
  eko-eko: Labani khumwinkha karumeyaawe Ziilipa mwanawe Liiya yoori asala anrumeela.
  nss-nss: Lapan iyki pihin hamou para poya mbulyan, ngalan Silpah, ara iya kili Leyah
    para kipo mbulyan.
  eng-WMB: Laban gave Zilpah his servant to his daughter Leah for a servant.
  tam-TCV: லாபான் தன் வீட்டுப் பணிப்பெண் சில்பாளை தன் மகள் லேயாளுக்குப் பணிப்பெண்ணாக
    அனுப்பினான்.
  ceb-ULB: Ug gihatag ni Laban ang iyang babayeng sulugoon nga si Zilpa ngadto sa
    iyang anak nga si Lea, aron mahimo niyang sulugoon.
  mkn-mkn: '@see-verse:GEN.029.023'
  pol-UBG: Laban dał też swoją służącą Zilpę swej córce Lei za służącą.
  agr-agr: Dutika nuigtushkam niina inataiji aidaun makichik Zilpá daagtinun Lean
    susauwai niina yaigtinun.
  kyc-kyc: (Dokopa Lapane banya kendemande wanake Silipa lenge dokome wanenge Liyana
    lao isaru pyakamyuo pisara lao maiya.)
  urd-GVU: (لابن نے لیاہ کو اپنی لونڈی زِلفہ دے دی تھی تاکہ وہ اُس کی خدمت کرے۔)
  deu-1912: Und Laban gab seiner Tochter Lea seine Magd Silpa zur Magd.
  ntj-ntj: Nyangka Layipantu kungka waarka palyalpayi yini Tjilpanya nintirnu Liyaku
    waarka tirtu palyaratjaku.
  row-row: '@see-verse:GEN.029.023'
  kan-2017: ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ಲೇಯಳಿಗೆ ಜಿಲ್ಪಾ ಎಂಬ ಒಬ್ಬ ದಾಸಿಯನ್ನು ಕೊಟ್ಟನು.
  ena-ena: Vaka Laban agaŋ sibɨla hɨsɨŋ iamɨgali mu agadɨ Lea saŋ igumi. Nudɨ ibi
    Celɨpa.
  tgo-tgo: Gougouniyeko iyako Leiban i vaŋgugiya le rakakaiwo eunda idae Silpa weya
    yawarumbuye na le rakakaiwo.
  yap-yap: Me pi’ Laban be’ ni bpin ni sib rok ni aram Zilpah ngak Leah ni fak.)
  tet-tet: '@see-verse:GEN.029.023'
  hlt-MCSB: Te phoeiah Laban loh a canu Leah taengah amah kah taengom Zilpah te taengom
    la a paek.
  mdy-ETH: ላኣባ ዒዛኮ ዚሊፓ ጎዖ ማዾ ማዻ ላኣሌሎ ሊያም ማዻንዳጉዲ ዒንጌኔ።
  twi-ASANTE: Ɛno akyiri no, Laban de nʼafenawa Silpa kaa Lea ho sɛ ɔnkɔsom no.
  bhl-bhl: Kaneko beli, Alaban em akalem mun seiw Elea ulo Sekow elo dulewse em ding
    kabalak e, e sak weng afak waneng mak akalem mun uso wamde unse kale. Sak weng
    afak waneng buum wiin e Silfa ute kale. Keko beli, kutim dane ding dim bakate,
    Sekow e akalem wamduse waneng kilele watemeko, yol yol fian mak kese kale.
  con-NTPO: (Toya'caen Labánjan tise'be sema'su pushesu Zilpama afe, Leama coira'suve.)
  eng-WEBU: Laban gave Zilpah his servant to his daughter Leah for a servant.
  bnp-bnp: E Leban i habia ne Lea a vorakato ngatavine, a rana e Silpa, ge a vora
    vona.
  wal-wal: Qassi Laabaani ba ashkkariyo Zilppo ba na7ee Liyissi danggiriixe gidanaadan
    immiis.
  mgh-mgh: Vano Lapanu ahokumiha ipottha awe yeehaniya Silipa ni ahonvaha mwanawe
    wiira arumeke.
  acu-NT: Tura Labánka ni inatiri Zilpa naartiniun Lea inatiri ati tusa susamiayi.
  spa-PDDPT: Y Labán entregó su esclava Zilpa a su hija Lea como su esclava.
  gun-gun: (Guajy Lia rembiguairã Labão ome'ẽ guembiguai kunha Zilpa.)
  agu-BL: Ncha'tz tak' Labán jun scyeri mos tetz Lea yi na bi'aj Zilpa, tan xcone'n
    tetz i'.
  eng-PEV: The next morning, Jacob saw that Leah was in his room, instead of Rachel.
    So Jacob was angry, and he went and talked to Laban. Jacob said, “You told me
    that I have to work for you for 7 years, and then I can marry Rachel. So I worked
    those 7 years, just like you said, but then you tricked me. You gave me Leah to
    be my wife, instead of Rachel. Why did you do that bad thing to me?” Laban said,
    “Leah is my older daughter, and Rachel is my younger daughter. In our culture,
    the older daughter always gets married first. That’s the reason why I gave you
    Leah to be your wife, instead of Rachel.” Then Laban said, “Listen, your wedding
    party will finish in one week. So spend this week with Leah, and after that, I
    will give you Rachel to marry as well. But after you marry Rachel, you have to
    work for me for 7 more years.” Jacob agreed to do what Laban said. After one week,
    Jacob and Leah’s wedding party finished. Then Laban gave his daughter Rachel to
    Jacob, and Jacob married Rachel as well. And Jacob slept with Rachel, like a man
    sleeps with his wife. So then Jacob had 2 wives, but he loved Rachel more than
    Leah. Laban had some women that worked for him. And Laban gave one of those women
    to his daughter Leah, to work for her, and he gave another of those women to his
    daughter Rachel, to work for her. The woman that worked for Leah was called Zilpah,
    and the woman that worked for Rachel was called Bilhah. Then Jacob worked for
    Laban for 7 more years.
  ilo-ULB: Inted met ni Laban ni Zilpa nga adipenna a babai kenni Lea a putotna nga
    agbalin nga adipen ni Lea.
  kpg-kpg: (Laban ga wanga dana hege ahina go Zilpah gi Leah e hai ai di hege ni mee.)
  uig-ARA: لابان ئۆز دېدىكى زىلپاھنى قىزى لېياھغا دېدەك قىلىپ بەردى.
  bsp-bsp: Kɔ Labaŋ ɔsɔŋ wan kɔn wəran Leya wəcar wəran nwɛ aŋcwe Silpa mɔ.
  mbs-mbs: Imbegay i Laban se allang din bayi si Zilfa diyà ki Lea amon megtelaban
    kandin.
  tof-tof: (Leiban tóba ⌊leba zaget⌋ ngulmokur ngi Zilpa Lian okyanórr oya leba zaget
    kolóm bainüm.)
  sus-sus: Laban naxa Silipa so a xa di Leya yi ra, a xa findi a xa konyi ra.
  pon-2006: (Lapan ahpw kihong Lia emen nah serepein lidu ko, ede Silpa, pwe en papah.)
  jae-jae: (Laban kêkêŋ nê sakiŋwagao Silpa gêdêŋ latuo Lea gebe ênam sakiŋ eŋ.)
  ksd-ksd: Ma Laban i ga tul tar Silpa, kana tultul na vavina, tai natuna Lea, upi
    na tultul na vavina pirana.
  tur-YTC: Lavan hizmetçisi Zilpa'yı kızı Lea’nın hizmetine verdi.
  bel-N: I даў Ляван Зільпу, нявольніцу сваю, Леі, дачцэ сваёй, за нявольніцу.
  grc-BRENT: Ἔδωκε δὲ Λάβαν Λείᾳ τῇ θυγατρὶ αὐτοῦ Ζελφὰν τὴν παιδίσκην αὐτοῦ, αὐτῇ
    παιδίσκην.
  ind-AYT: Laban juga memberikan hamba perempuannya, Zilpa, kepada anaknya, Lea, untuk
    menjadi hamba anaknya itu.
  lid-lid: Ma Leban atehei badih ari nyaran Silpah badeh i badih ta lahou ta Liya.
  eng-NNA: '@see-verse:GEN.029.023'
  nya-nya: Ndipo Labani anapereka wantchito wake wamkazi Zilipa kwa Leya kuti akhale
    wantchito wake.
  hrv-hrv: Laban dade svoju sluškinju Zilpu svojoj kćeri Lei za sluškinju.
  mps-mps: Tama Labango te Leabolo sę ebo we me deli mawai dao, te aga nogi Silpa.
  llg-llg: '@see-verse:GEN.029.023'
  tpi-tpi: Na Laban i givim Lea wanpela wokmeri, nem bilong en Silpa.
  dan-1931: Og Laban gav sin Datter Lea sin Trælkvinde Zilpa til Trælkvinde.
  vie-OVCB: (La-ban cũng cho nữ tì Xinh-ba theo hầu Lê-a.)
  lbk-lbk: (Inchowan akhes Laban nan faana ay si Zilpa ken Lea ta enkafachangna.)
  guj-2017: લાબાને તેની દીકરી લેઆને સેવા ચાકરી માટે ઝિલ્પા નામે દાસી પણ આપી.
  byr-byr: '@see-verse:GEN.029.023'
  awx-awx: Mängälä täpätuxäyä, umanä Silpa, Labandä Leale puyä äminäle imikut.
  pon-2006A: (Lapan ahpw kihong Lia emen nah serepein lidu ko, ede Silpa, pwe en papah.)
  por-BRBSL: Laban deu a Zilpah sua criada para sua filha Leah como criada.
  aly-aly: Laban-el arelh Zilpah renh ilanthek Leah-ek warrkirretyek.
  cth-cth: Laban ni a sannu Zilpah hah a canu Leah koevah san hanlah a poe.
  twi-twi: Ɛno akyi no, Laban de nʼafenaa Silpa kaa Lea ho sɛ ɔnkɔsom no.
  hlt-hlt: Te phoeiah Laban loh a canu Leah taengah amah kah taengom Zilpah te taengom
    la a paek.
  tbz-SIM: Kɛ̀ Dɑmɑɑ túótɛ́ Sidipɑɑ o kóo nitipotɔ̃ntì kɛ́duɔ́ nDeɑ.
  msy-2020: Ezɨ Laban ingangarir amizir mam an ziam, Silpa isa Lea ganɨngi.
  txq-txq: '@see-verse:GEN.029.023'
  aaz-aaz: '@see-verse:GEN.029.023'
  azb-azb: Lavan öz qarabaşı Zilpanı Leaya qulluqçu olmaq üçün verdi.
  eng-DBY: And Laban gave to her Zilpah, his maidservant, to be maidservant to Leah
    his daughter.
  hin-2017: लाबान ने अपनी बेटी लिआ को उसकी दासी होने के लिये अपनी दासी जिल्पा दी।
  wol-KYG: Ci biir loolu Laban jël jaamam bu jigéen bu ñuy wax Silpa, may ko doomam
    Leya, mu dib jaamam.
  swp-swp: (Labana ena heaheari sinena Silepa i mosei natuna Lea arinai bena i abi
    ana heaheari.)
  bjr-bjr: Rabannafa miqoo qaraasa oosana mareeno narí ainainira maanaaqa moo minauqu
    Siripaa nammarina mareeqee narí araamuna Reeaa nammarina ainaina maisaanifeera
    aminau.
  eng-YLT: and Laban giveth to her Zilpah, his maid-servant, to Leah his daughter,
    a maid-servant.
  kne-kne: Indawat aben Laban en Lea di esay bag-ena ay balasang ay si Zilpa ta say
    kabadang na.)
  heg-NTPO: '@see-verse:GEN.029.023'
  ptu-ptu: (Napasolaampi Laban mesa sabua'na baine isanga Zilpa la si napakasua-sua
    Lea.)
  bzd-NTPO: Labán tö ikanè méso eka kiè Zilpá, e' me'tke Lía a̱ ikanè mésoie.
  kwf-kwf: '@see-verse:GEN.029.023'
  eng-WYC-2017: and gave an handmaid, Zilpah by name, to his daughter.
  eng-WMBB: Laban gave Zilpah his servant to his daughter Leah for a servant.
  spp-spp: Laban mpyi a u báarapyipucwoŋi wà kan Leya á, uru mɛge mpyi Zilipa.
  aey-aey: '@see-verse:GEN.029.023'
  urd-GVH: (लाबन ने लियाह को अपनी लौंडी ज़िलफ़ा दे दी थी ताकि वह उस की ख़िदमत करे।)
  rug-rug: Meke vala nia tugo Lebani sa nana nabulu vineki sapu se Zilipa koe Lia,
    pude na nana nabulu vineki gua.
  gaz-gaz: Laabaanis akka isheen hojjettuu ishee taatuuf garbittii isaa Zilfaa, intala
    isaa Liyaadhaaf kenne.
  fra-LSG: Et Laban donna pour servante à Léa, sa fille, Zilpa, sa servante.
  gnn-gnn: '@see-verse:GEN.029.023'
  yal-yal: Laban yi Silipa so a diin Leya yii, a xa findi a konyin na.
  gum-gum: Inchagucha Labanbe kan karuig mendig megabig Zilpa taigwane Lean purugub
    meganrrai tranøbig køn.
  iou-iou: (Labantä piä watä webe Silpa Leata piä watä täŋ imikta imiŋkuk.)
  haw-1868: Haawi aku la o Labana ia Zilepa i kona kaikamahine i kauwawahine na kana
    kaikamahine na Lea.
  arb-NAV: وَوَهَبَ لابَانُ زِلْفَةَ جَارِيَتَهُ لِتَكُونَ جَارِيَةً لابْنَتِهِ لَيْئَةَ.
  adz-adz: (Da Laban irim sagat gum mangan, Tsilpa, da Lia.)
  ewe-ewe: Laban tsɔ eƒe kosi Zilpa na Lea be wòanye eƒe dɔlanyɔnu.
  eng-LEE: And Laban gave unto his daughter Leah, Zilpah his maid for a handmaid.
  dji-dji: (A nyani Labandji gungili Liyanyi wurpm miyilk miri djamagiṉing inga, gima
    ngunung wurpi rum djanngang ngurrwagipi. A ngunung djamagiṉing miyilk Labandji
    gungili nyanngang, yagirri nyani Djilpa (Zilpah).)
  gvn-gvn: '@see-verse:GEN.029.023'
  nna-nna: (Laban-ju wariny mirtawa warrkamuku yinyali Leah-nga, yini Zilpah.)
  asm-FB: লাবনে নিজৰ দাসী জিল্পাক জীয়েক লেয়াক তেওঁৰ দাসী হিচাবে দিলে।
  sus-A: لَبَن نَشَ سِلِثَ سٌ عَ شَ دِ لٍيَ يِ رَ، عَ شَ قِندِ عَ شَ كٌنيِ رَ.
  fra-SBL: Laban donna pour servante à Léa, sa fille, Zilpa, sa servante.
  hbo-hbo: וַיִּתֵּ֤ן לָבָן֙ לָ֔הּ אֶת־זִלְפָּ֖ה שִׁפְחָתֹ֑ו לְלֵאָ֥ה בִתֹּ֖ו שִׁפְחָֽה׃
  shp-NTPO: Jaskara iken, ja Labánman jawen yanka yonoti ainbo Zilpá bexona iki, ja
    jawen bake Lean yonoti inon ixon.
  eng-WYCLIFFE: and yaf an handmaide, Selfa bi name, to the douyter. And whanne Jacob
    hadde entrid to hir bi custom, whanne the morewtid was maad, he seiy Lya,
  piu-2006: '@see-verse:GEN.029.023'
  pjt-pjt: Munu Laipantu kungkawaṟa waṟkaripai ini Tjilpanya palumpa uṉṯalpa ungu
    palumpa waṟkarinytjaku.
  cwe-cwe: Labani kamwing'ha Zilipa mtumwa wake wa chike yawe mtumwa wa Leya mwanage.
  bgs-bgs: (Igbággé i Laban ki Lea tô állang din bayi na si Zilfa ébô tumabang kandin.)
  kik-kik: Ningĩ Labani akĩheana Zilipa, ndungata yake ya mũirĩtu kũrĩ mwarĩ ĩmũtungatagĩre.
  ksr-ksr: Labanoŋ weleŋ embia qata Zilpa ii borata Leawaa weleŋqeqeyaga laligowaatiwaajoŋ
    muro.
  fra-NCL: Et Laban donna sa servante Zelpha pour servante à Lia, sa fille.
  cek-AK: Laban mah a tamna Zilpah to a canu Leah khenzawnkung ah paek.
  xla-xla: Epapedeme Labantapo ya꞉ oko a꞉ya Silpaye ma Liya gademsela꞉lepo depame
    hamame iyo.
  cuk-cuk: Aginbali, Labán e-sisgwa-Leaʼga e-mai-wargwen uksad, adi, Leaʼga ibmar-imakegar.
    A-mai, Zilpaʼye nugad.
  uig-CYR: Лабан өз дедиги Зилпаһни қизи Леяһға дедәк қилип бәрди.
  tel-2017: లాబాను తన దాసి అయిన జిల్పాను తన కూతురు లేయాకు దాసిగా ఇచ్చాడు.
  hat-BSA: Laban osi te bay sèvant li, Zilpa, pou Léa kòm sèvant.
  kos-kos: Laban el eisalang Zilpah, mutan kulansap lal, nu sel Leah, acn natul, tuh
    elan mutan kulansap lal.)
  hbo-WLC: וַיִּתֵּ֤ן לָבָן֙ לָ֔הּ אֶת־זִלְפָּ֖ה שִׁפְחָת֑וֹ לְלֵאָ֥ה בִתּ֖וֹ שִׁפְחָֽה׃
  ibo-ibo: Leban nyekwara Lịa odibo ya, Zilpa, ka ọ bụrụ odibo nwanyị ya.
  ory-ory: ଆଉ ଲାବନ ଆପଣା କନ୍ୟା ଲେୟାର ଦାସୀ ହେବା ନିମନ୍ତେ ସିଳ୍ପା ନାମ୍ନୀ ଆପଣା ଦାସୀକୁ ଦେଲା।
  wmt-wmt: '@see-verse:GEN.029.023'
  chk-chk: Lapan a pwal angei nöün we chon angang Silpa o ngeni Lea pwe epwe chon
    angang ngeni.
  ssd-ssd: (Laban nu nuŋe piro pino Zilpa tumba kulim nuŋe Lea tuna).
  rop-rop: En Leiban bin gibit det wekingel blanga im neim Silpa langa Liya. Afta
    na Jeikob bin silip garram Liya,
  ukr-1871: Дав же Лабан Леї, дочцї своїй, Зелфу, рабиню свою за служебку.
  eng-AOI: Laban gave his servant girl Zilpah to Leah to work for her.
  yon-yon: '@see-verse:GEN.029.023'
  bch-bch: Ta Laban ipan Lea ele taine paeaeanga ede ieda Silpa.
  deu-1951: Und Laban gab seine Magd Silpa seiner Tochter Lea zur Magd.
  eng-JPS: And Laban gave Zilpah his handmaid unto his daughter Leah for a handmaid.
  ubr-ubr: Laban an agir jeverei Zilpah on natun Leah itai an bobo jeverei mes.
  srp-1865: I Lavan dade Zelfu robinju svoju Liji kæeri svojoj da joj bude robinja.
  lug-lug: Labbaani yali awadde Leeya Zirupa amuweerezenga.
  heb-heb: ויתן לבן לה את זלפה שפחתו ללאה בתו שפחה׃
  ben-IRV: আর লাবন সিল্পা নামে নিজের দাসীকে নিজের মেয়ে লেয়ার দাসী বলে তাঁকে দিলেন।
  pan-pan: ਲਾਬਾਨ ਨੇ ਉਹ ਨੂੰ ਆਪਣੀ ਦਾਸੀ ਜਿਲਫਾਹ ਦਿੱਤੀ ਤਾਂ ਜੋ ਉਸ ਦੀ ਧੀ ਲੇਆਹ ਲਈ ਦਾਸੀ ਹੋਵੇ।
  tkr-tkr: (Lavanee cuna nukar Zilypan Leays g'ulluxçiy xhinne heele.)
  mwp-mwp: Leyboen nungu zagethaw yoepkaz Zilpana poeybaydhin Leyalpa nanu geth mabayg.
  mya-JVB: ထိုသမီး ကို ဆောင် သွင်း၍ ၊ ယာကုပ်သည် သူ နှင့် ဆက်ဆံ လေ၏။
  tte-O: Yo Labana ana topaisowa gamasine esana Silipa iwolena natuna Leya ana esimili
    gabuna.
  tbg-tbg: (Labaaniva nai kaiqa nahenti vo, Riaara amuvaro vi nahentiva Siripaava
    Riaara kaiqa nahenti vaura.)
  hmo-hmo: Labana danu ese iena hesiai hahine Silipa be Lea dekenai ia henia, iena
    hesiai hahine do ia lao totona.
  ata-ata: Lavani munoꞌe sema vile noxiꞌa ta sema e ixoxoo noxou sou upalupalusiꞌa
    sou iꞌoxoꞌoxo mixumixu ne sou ie ꞌolu Lea. Sema ne ualasie lexe Silipa.
  nfa-nfa: '@see-verse:GEN.029.023'
  urd-urd: और लाबन ने अपनी लौंडी ज़िल्फ़ा अपनी बेटी लियाह के साथ कर दी कि उसकी लौंडी
    हो।
  rus-SYN: И дал Лаван служанку свою Зелфу в служанки дочери своей Лии.
  cbt-NTPO: Naporahuaton Napanori, a'nara piyapinën sanapi nininso Nia nicanarin.
    Camaicaso marë' nicanarin. Inaso sanapi Siripa itopi.
  bqc-SIM: Labã a zↄnↄɛ Zilipa kpà Leawa aàↄ zĩkɛɛ̀.
  tcz-CHONGTHU: Laban in asohnu Zilpah jong chu Leah kithopi a pang ding in apeh tha
    tai.
  mar-mar: लाबानाने आपली दासी जिल्पा आपल्या मुलीची दासी म्हणून तिला दिली.
  tcs-tcs: Ane wea dat seim nait, Laban bin gibe wan sebant oman blo em, Zilpa po
    Lia po kam sebant oman blo em.
  soq-soq: Tane do Leiban Silpa wadene Lea wanena nolawa dewasampa baiwa.
  qub-qub: Labanga wamran Lea majachacaptin Zilpa jutiyoj jipashta goycuran uywayninpaj.
  bqp-bqp: Labã a nↄgbɛ̃ zĩkɛri Zilipa kpà Leanɛ zĩkɛri ũ.
  hat-hat: Laban te pran Zilpa, yonn nan sèvant li yo, li bay Leya pou sèvant pa li.
  eng-BSB: And Laban gave his servant girl Zilpah to his daughter Leah as her maidservant.
  tod-tod: Laɓan botiɠɛ anzanui Zilepa zeɠeni, é fe ná-doun anzanui Lea ya, ga naa
    ɠɛ ga ná-botiɠɛ anzanui.
  eng-WEBPB: Laban gave Zilpah his servant to his daughter Leah for a servant.
  kbq-kbq: Lebani'a eri'za erinentea a' Zilpa avreno mofa'a Lia katoza huminogu eme
    ami'ne.
  nhe-BL: Nojquiya Labán quimacac Lea se sihua tlatequipanojquetl tlen itoca Zilpa
    para ma quipalehui.
  bus-bus: Labã a nↄgbɛ̃ zĩkɛri Zilipa kpà Leaa zĩkɛri ũ.
  gub-BL: A'e 'ym mehe we Àràmàw omono amo kuzà uma'ereko e ma'e Ziwpa her ma'e a'e,
    wazyr Erez pe a'e, izupe uma'ereko e ma'e romo a'e.
  eng-DRA: 'Giving his daughter a handmaid, named Zelpha. Now when Jacob had gone
    in to her according to custom when morning was come he saw it was Lia:'
  knf-knf: Laban apënan Ŧilpa nalemparul ñaaţ awul Leya kë aklempara.
