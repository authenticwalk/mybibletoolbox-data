verse: GEN.029.023
translations:
  mal-C: രാത്രിയിൽ അദ്ദേഹം തന്റെ മകൾ ലേയയെ കൊണ്ടുചെന്ന് യാക്കോബിന്റെ അടുക്കൽ ആക്കി.
    യാക്കോബ് അവളെ അറിഞ്ഞു.
  deu-TKW: Am Abend aber nahm er seine Tochter Lea und brachte sie zu ihm hinein,
    und er wohnte ihr bei.
  lin-lin: Tango pokwa ekomaki, Labani azwaki Lea, mwana na ye ya mwasi, apesaki ye
    epai ya Jakobi mpe Jakobi asangisaki na ye nzoto.
  cbr-NT: '''Aínbi ka Labánën a imë́ birakamibiankin aín bëchikë Lía bibiankin Jacobnu
    buánkëxa, usokin ubanxun ka a imë́ Jacob abëa ''uxnun ''inánkëxa.'
  eng-LSV: And it comes to pass in the evening, that he takes his daughter Leah, and
    brings her to him, and he goes in to her;
  bmu-bmu: Mi aket teköiga miri söŋauiga Labanöŋ böratŋi Lea waŋgita anda Jeikob waŋgiiga
    miri uruŋe öŋgöba mohotŋe ahöyohot.
  eng-GNV: But whe the euening was come, he tooke Leah his daughter and brought her
    to him, and he went in vnto her.
  eng-WEBSTER: And it came to pass in the evening, that he took Leah his daughter,
    and brought her to him; and he went in to her.
  nhw-BL: Pero ica tlayohua Labán quicuic Lea huan quihuiquili Jacob. Quej nopa quimacac
    Lea para elis isihua huan Jacob cochqui ihuaya.
  swh-ONEN: Lakini ilipofika jioni, akamchukua Lea binti yake akampa Yakobo, naye
    Yakobo akakutana naye kimwili.
  bba-bba: Ye n kuɑ yokɑ, u win bii Leɑ suɑ u Yɑkɔbu duusiɑ mɑ bɑ mɛnnɑ.
  eng-KJVCPB: And it came to pass in the evening, that he took Leah his daughter,
    and brought her to him; and he went in unto her.
  cpy-cpy: Okanta otsirenitanaki, raanakiro rishinto Lea, ipakiri Jacob, imaantakawo.
  mpx-mpx: Yaa bulin o natuna gamaun Leya te i ahe ge i na i pek Yakobo elana alona
    hi kenu matavi.
  wbp-wbp: Ngulangka mungangka jintangka, Lapanarlurla kangu Liiya kapirdi-nyanu yurntalu-nyanu
    Jakupuku. Ngurrangka-pala ngunaja.
  luo-luo: To kane ochopo odhiambo, Laban nokawo nyare ma Lea mi omiyo Jakobo mondo
    obed chiege.
  meu-meu: Hanua e boi, bena ia ese natuna Lea e hakaua vareai Iakob dekenai; bena
    Iakob ese e adavaia
  npi-ULB: साँझमा उनले आफ्‍नी छोरी लेआलाई याकूबकहाँ ल्‍याइदिए, र याकूबले तिनीसँग सहवास
    गरे ।
  yor-yor: Ṣùgbọ́n nígbà tí ó di òru, Labani mú Lea tọ Jakọbu lọ. Jakọbu sì bá a lòpọ̀.
  emp-NTPO: Baribʌrʌ diamasi maʌ̃ b̶ʌsrid̶a o panasid̶ad̶e Labaʌ̃ba idji cau nabema
    Leada Jacoboa diasia. Idjab̶a idji nezocawẽrã Zilpa abadada Leaa diasia nezoca
    bara b̶amãrẽã. Maʌ̃ne Jacoboba Leada mãwã b̶ʌda adua b̶asia, diamasi nũmʌ bẽrã.
    Ara maʌ̃da Jacobora Lea ume cãĩsia.
  ind-ind: Namun, malam itu Laban membawa Lea kepada Yakub, dan Yakub pun bersetubuh
    dengannya.
  pes-OPCB: وقتی هوا تاریک شد، لابان دختر خود لیه را به حجله فرستاد و یعقوب با وی
    همبستر شد.
  ssx-ssx: Pate koto timbata꞉ Dieikope pa꞉ta꞉ Leisolo na hatuku peketa꞉ Lia hatuku
    peekeme. Kutupa Dieikopema꞉ta꞉ mo wandiki yaapo loke apa꞉taeyekeme.
  lcm-lcm: Sikei si tenei ngelik sagup, kala songo le na Lea na kanla alis a Iakov
    tatana. Na Iakov kala rot ve nia.
  aer-aer: Ingwe ikwerele itne-arle merne arlkweke ipenhe, Laban-ele Rachel akngetyetyakenhe
    aneke Jacob-eke. Ikwerenge akenhe re-tetye Leah-arle akngetyeke, marle akngerrepate
    ikwerenhe-arle ilthe Jacob-kenhe-werne. Ingwemertenge Jacob apale itirreke Rachel-eke
    akwele, re anteme ikwerenge inteke.
  tgl-ULB: Kinagabihan, kinuha ni Laban si Lea na kanyang anak at dinala kay Jacob,
    na siyang sumiping sa kanya.
  nop-nop: Ala agaŋ kwet bufaune Laban adi wabiŋiŋ mok Lea nagila looŋ Yakobodok miŋguk.
    Kaŋ Yakobo adi Leadut deikumuk.
  kca-kca: Йэтнайән Лия эвеԓ ўсԓы пӑ Иаков хŏща ԓŏӈәԓсәԓы.
  cbu-NT: Annacha tapeeramchu, anush Laban wipaa yamayashinu, Akopaam tupanayaru kasarangiya.
    Akopsha mapiyru anpa kizapa maarangiya.
  hui-hui: Tomo no biralu mbiraga hayagola Labanahanda Leselo wahalu Lia Yagaba paleagoha
    haru puwa pale layagola libu haru mandagi palene.
  wrs-wrs: sinimba Lapanmba hevna molm os waingana Yakopindam, Reselmba owai, Leam
    waingana. Doa Yakopva titnam wailinamba,
  mya-mya: ထို​နေ့​ည​၌​လာဗန်​သည်​ရာ​ခေ​လ​အ​စား​လေ​အာ ကို ယာ​ကုပ်​ထံ​သို့​ပို့​သ​ဖြင့်​သူ​သည်​လေ​အာ​နှင့်
    အိပ်​လေ​၏။-
  cbi-NTPO: Tsejturen Labán kepe Líanaa ka' Jacob' junga ta'mi, tsenñu Jacob yaba
    tsumi.
  bod-N: དེར་མཚན་མོའི་དུས༌སུ། ལཱ་པན་གྱིས་བུ་མོ་ལེ་ཨ་བྱ་བ་ཡ་ཀོབ་ཀྱི་གམ་དུ་བསྐྱལ་ཏེ་ཁོ་གཉིས་ལུས་འབྲེལ་བྱས་པ༌དང༌།
  wsk-wsk: Bare tirom umu te Laban Leah ilak nama Jacob tuam se ilak aniram.
  kkl-kkl: Teekti, imbaogpa, Laban nenekori elmangkel toro anepne Rahel payan koma,
    Lea enero Yakub tarel piogpa, nikag maptek.
  sna-sna: Asi akati ava madekwana, akatora mwanasikana wake Rea akamupa kuna Jakobho,
    Jakobho akavata naye.
  spa-BLM: Al anochecer, tomó a su hija Lea y la llevó a Jacob. Él entró con ella.
  beu-beu: Kua angu, Laban ana bae Rahel metma Yakob enang niang, aarunge ana Lea
    ba at ila metma Yakob enang. Angmuse Yakob ana Lea at tia. Bot Laban ana emalea
    jangu nu ene Silpa angu metma Lea enang, senge metma Lea emalea ening. Aarunge
    emikuaveng muse, Yakob ana ateing se, angu Lea! Angmuse Yakob ana Laban at hubait
    hula, “Naba ba aana ening metma nadana tila anga? Na aabung karajang nekira metma
    vengboar eluung mitung bititu, senge aana Rahel metma manenang! Etatalang ba aana
    naajajala angu?” Laban ana Yakob ehur angu ebalet hula, “Yakob! Ekang oomi alil
    ekang! Nihada angami angu eamulung se, nehe bae ening aulang niang. Ekaku ba mieele
    angu mehal medi jedung se, ekaku kiki angu bae eturat mehal medi niang. Base,
    noal anga epesta angu, aana melekang akanap mietang bititu hengi. Eningse Rahel
    angu di na metma maeenang aana medi, aarunge aana malekang karajang mitung bititu
    maveng metma manenang hengi.”
  cac-cac: Ayic toxo ix q'ue ac'val ix yic'ancot ix Lea vin̈aj Labán d'a vin̈aj Jacob
    chi', ix vay vin̈ yed' ix.
  swh-ULB: Wakati wa jioni, Labani akamchukua Lea binti yake mkubwa na kumleta kwa
    Yakobo, aliyelala naye.
  bel-bel: А ўвечары ўзяў Лаван дачку сваю Лію і ўвёў яе да яго; і ўвайшоў да яе Якаў.
  deu-ELBBK: Und es geschah am Abend, da nahm er seine Tochter Lea und brachte sie
    zu ihm; und er ging zu ihr ein.
  mbb-OT: Piru hein mezukilem en, iyan miduma ni Laban si Lea ziyà ki Jacob, he si
    Raquel man pezem. Ne mibpehulizà si Jacob wey si Lea.
  msc-msc: kɔni su wo rɔ, a ka a denmuso Leya ta ka wa a di Yakuba ma. Yakuba ni Leya
    dɛnda.
  mal-2015: എന്നാൽ രാത്രിയിൽ അവൻ തന്റെ മകൾ ലേയയെ കൂട്ടി അവന്റെ അടുക്കൽ കൊണ്ടു പോയി
    ആക്കി; അവൻ അവളുടെ അടുക്കൽ ചെന്നു.
  tuo-NT: Beꞌro ñamipʉ Labán masã maꞌmio Lea peꞌere mia, Jacore oꞌocʉ niwĩ. Jacob
    co meꞌrã cãrĩcʉ niwĩ.
  gup-gup: Dja bu ngokdanj nungka bikang ngalbeywurd nuye ngalbu Leah dja biwong Jacob,
    wanjh Jacob beneyonginj.
  met-met: Ning yambongga baguba xap nanuhanginoa Lea mala rangua Yekop, saing kinu
    rangua.
  gvs-gvs: Sikáika ikavava, vanuwo bogina isabamgo, Lebani natuna Reya ikabi inave
    Yakobo yaina goi bego taiyao simasisi, e moe bogina bei sinai. Kina go Yakobo
    ina nuwonúwana kana, ‘Reitiyeli bogina anai.’ Go Reitiyeli geya, go sem Reya taiyao
    simasisi, sinai!
  rmc-rmc: Ale rači iľa peskra avra čha la Leja, anďa la ko Jakob a ov laha pašľiľa.
  nlg-nlg: Mi tana bongi keri, tana bona te pungi tua, Laban te lavia Leah vania Jacob,
    ma gaia te maturu kolua.
  dgr-DOGNT: Hanìkò eyı toò k'e edetì ǫhdaà Leah èhłı̨ Jacob ghàı̨htı̨ t'à Jacob yet'àı̨tè.
  pes-OPV: و واقع شدکه هنگام شام، دختر خود، لیه را برداشته، او رانزد وی آورد، و او
    به وی درآمد.
  ron-1924: Сяра, а луат пе фийкэ-са Лея ши а адус-о ла Иаков, каре с-а кулкат ку
    еа.
  ben-OBCV: কিন্তু সন্ধ্যাবেলায়, তিনি তাঁর মেয়ে লেয়াকে এনে তাঁকে যাকোবের কাছে পৌঁছে
    দিলেন এবং যাকোব তাঁকে প্রণয়জ্ঞাপন করলেন।
  lex-lex: Mere la'pa nmella, dewade na'ala a'nani Lea pa nla nala la Yakopa. Noma
    Yakopa nor Lea ranin wutu.
  rgu-rgu: Hatun ria, Laban ta fee Rahel fa, tehuu ana fee Lea masoꞌ leo Yakob mamana
    leleon daleꞌ neu. De, Yakob suku noꞌ ana. Balahaꞌ besaꞌ ko Yakob bubuluꞌ nae,
    ana sao Lea. Boe ma Yakob neu nadedea laka no Laban nae, “Ubeaꞌ taon de toꞌo ka
    edi au leo iaꞌ? Au oi-tao sota an seliꞌ teuꞌ hitu, ela hapu Rahel! Tehuu ubeaꞌ
    taon de toꞌo ka kati ni neniꞌ Lea?” Basa de Laban nataa nae, “O bosoꞌ mamanasa
    leoꞌ na! Tuka ami nai ia hada ma, fadiꞌ a ta bole sao nauluꞌ aꞌa a. De, malole
    lenaꞌ leo iaꞌ dei! O mahani losaꞌ basa feta kakabiꞌ ia faiꞌ hitu dei. Besaꞌ ko
    o hapu Rahel, sadi o moi-tao fee au teuꞌ hitu bali.” Basa de Laban fee ria ata
    inan, nade Silpa fo dadi neuꞌ Lea atan.
  som-som: Oo waxay noqotay inuu fiidkii kaxeeyey gabadhiisii Lee'ah, oo uu u geeyey
    isagii; isna wuu u tegey iyadii.
  lat-VUC: Et vespere Liam filiam suam introduxit ad eum,
  aoi-aoi: Akena makini-yada ngawa meningalyarrngwalyilya marringa eneja Lebina nara
    kininga-lyilyanga Rejila Jekabu-wa umba nanga-lyilyanga nakina ena-langwa dadiyawenikba
    dumilyengma Liya-da. Kembirra aburnaja arakba Jekaba akwa Liya nenu-mungkwula
    wunalakina-da.
  eng-ASVBT: And it came to pass in the evening, that he took Leah his daughter, and
    brought her to him; and he went in unto her.
  mna-mna: Tamen mbeŋ na, ikam pakaamŋana pa Yakop, mi iur lutuunu moori kolmanŋana
    Lea ma ila kini, mi ziru tikeene.
  ita-1885: Ma la sera prese Lea, sua figliuola, e la menò a Giacobbe; il quale entrò
    da lei.
  eng-LXXUP: And it was even, and he took his daughter Leah, and brought her in to
    Jacob, and Jacob went in to her.
  eng-ULB: In the evening, Laban took Leah his daughter and brought her to Jacob,
    who slept with her.
  spa-VBL: Pero al caer la noche, Labán trajo donde Jacob a su hija Lea, y Jacob se
    acostó con ella.
  fra-_FOB: Et le soir il prit Léa, sa fille, et l'amena à Jacob, qui vint vers elle.
  mal-mal: എന്നാൽ രാത്രിയിൽ അവൻ തന്റെ മകൾ ലേയയെ കൂട്ടി യാക്കോബിന്റെ അടുക്കൽ കൊണ്ടുപോയി
    വിട്ടു; യാക്കോബ് അവളെ സ്വീകരിച്ചു.
  urd-GVR: Lekin us rāt wuh Rāḳhil kī bajāe Liyāh ko Yāqūb ke pās le āyā, aur Yāqūb
    usī se hambistar huā.
  suz-BL: मिनु नाक्‍नाक्‍दो लाबानमी आ तमी लेआ लाइश्‍शा, याकूब कली गेवा बाक्‍त। मिनु
    याकूब मेको नु इम्‍‍माक्‍त।
  ita-1927: Ma, la sera, prese Lea, sua figliuola, e la menò da Giacobbe, il quale
    entrò da lei.
  ckb-ckb: بەڵام کاتێک ئێوارە داهات، پەلی لێئەی کچی گرت و هێنای بۆ یاقوب. ئەویش سەرجێیی
    لەگەڵی کرد.
  eng-BBE: And in the evening he took Leah, his daughter, and gave her to him, and
    he went in to her.
  crx-NTPO: '''Et ''uhooja ''et hulhgha dutse'' Leah yilhchoot ''ink''ez Jacob ghi
    nilhti, ''en cha oo''at yuzdli''.'
  kan-OKCV: ರಾತ್ರಿಯಾದಾಗ ಅವನು ತನ್ನ ಮಗಳಾದ ಲೇಯಳನ್ನು ಯಾಕೋಬನ ಬಳಿಗೆ ಕರೆತಂದನು. ಆಗ ಅವನು ಲೇಯಳ
    ಬಳಿಗೆ ಬಂದನು.
  bbb-bbb: Areme muge ijia Rebani fu uri Resero fu aregana una Ria kabae fuone amure
    ije mesiri nujaejamo fu Jekafuki nae.
  tam-2017: அன்று இரவிலே அவன் தன் மகளாகிய லேயாளை அழைத்துக்கொண்டுபோய், அவனிடத்தில்
    விட்டான்; அவளை அவன் சேர்ந்தான்.
  spa-RV-1909: 'Y sucedió que á la noche tomó á Lea su hija, y se la trajo: y él entró
    á ella.'
  ron-BTF: Şi s-a întâmplat, în timpul serii, că el a luat pe Leea fiica sa, şi i-a
    adus-o; iar el a intrat la ea.
  eng-WEBP: In the evening, he took Leah his daughter, and brought her to Jacob. He
    went in to her.
  eng-FBV: But once it was dark Laban brought his daughter Leah to Jacob, and he slept
    with her.
  nld-1939: Maar toen het avond was geworden, haalde hij zijn dochter Lea, en leidde
    haar tot hem; en hij hield gemeenschap met haar.
  nch-BL: Pero ica tayohua Labán quicuic Lea huan quihuiquili Jacob. Quej nopa quimacac
    Lea para elis isihua huan Jacob cochqui ihuaya.
  tfr-NTPO: Ga öötong kjok shkë go ga ba wa Lea söra, twara Jacob kong, ga Jacob pono
    ba tjok.
  vie-1934: đến chiều tối, bắt Lê-a, con gái mình, đưa cho Gia-cốp, rồi chàng đến
    cùng nàng.
  hin-CV: शाम को उसने अपनी बेटी लियाह को याकोब को सौंप दी और याकोब ने उसके साथ विवाह
    किया.
  eng-OURB: In the evening, he took Leah [Weary] his daughter, and brought her to
    him. He went in to her.
  spa-BES: Y a la tarde él tomó a Lea, su hija, y se la dio a él, y él durmió con
    ella.
  tdx-tdx: Ie hariva i àndroy le nasese’ i Labàne am’Iakòbe t’i Leae vaho niolore’e.
  vid-vid: Ila matinazo, Labani nakamhola Lea, mhinza mkulu wa heye, nakamhilika kwa
    Yakobo. Yakobo nakawasa na heye.
  pwg-pwg: Ravi ipika na Leiban natuna Liya irutini Jeikap kurina ma iverei da yavata
    ikena.
  eng-OKE: And it was in the evening, that he took Leah his daughter, and introduced
    her to him, and he entered to her.
  tha-KJV: และต่อมาครั้นเวลาค่ำ ลาบ​ั​นก​็พาเลอาห์​บุ​ตรสาวของตนมามอบให้​แก่​ยาโคบ
    และยาโคบก็​เข​้าไปหานาง
  por-BR-2018: E sucedeu que à noite tomou sua filha Lia, e a trouxe; e ele se deitou
    com ela.
  bco-bco: Ko꞉sega nulu dowabikiyo꞉, Laban eyo꞉ Leayo꞉ tililia꞉ga꞉, Ya꞉kobo꞉ ta꞉fo꞉
    ko꞉lo꞉ e ga a꞉no꞉lia꞉ ali.
  deu-ELO: Und es geschah am Abend, da nahm er seine Tochter Lea und brachte sie zu
    ihm; und er ging zu ihr ein.
  ktm-ktm: Odoke idu lukumwen eriy, eri iy ikuni ye Leah ile hu Yakop, pe Yakop imtir
    iy.
  caa-caa: Pero conda acbꞌare y cꞌapix e nojqꞌuin e Labán uqꞌueche ixin e Lea y majax
    e Raquel tuaꞌ uyajcꞌu e Jacob. Y cocha incsibꞌan e Jacob machi unata jay majax
    e Raquel era, y ixin wayan taca e Lea.
  eng-WYC-2018: and in the eventide Laban brought in to him Leah his daughter, (but
    in the evening, Laban brought in his daughter Leah to Jacob, but Jacob was too
    drunk to know,)
  epo-epo: Sed vespere li prenis sian filinon Lea kaj enirigis ŝin al li; kaj tiu
    envenis al ŝi.
  uig-PIN: Lekin xundaⱪ boldiki, kǝq kirgǝndǝ, u qong ⱪizi Leyaⱨni Yaⱪupning yeniƣa
    elip kǝldi; Yaⱪup uning ⱪexiƣa kirip billǝ boldi.
  beo-beo: Be gasia, e da La:isele fisili, Lia amo Ya:igobema oule misi. Amalalu,
    Ya:igobe da Lia amo gilisili golai.
  tpi-OTNT: Tasol long dispela nait Laban i bringim Lea i go long ples Jekop i slip
    long en, na Jekop i slip wantaim em.
  hau-SA: Amma da yamma ta yi, sai ya ɗauki ’yarsa Liyatu ya ba da ita ga Yaƙub, sai
    Yaƙub ya kwana da ita.
  udu-udu: Hili mom’pimpili/ mo tani a’di ki bu’th ’bwa/ ka Le/ah dhali suski a’di
    aYakuub mo dhali a’di yaki’da yim mo be.
  uig-LAT: Lékin shundaq boldiki, kech kirgende, u chong qizi Léyahni Yaqupning yénigha
    élip keldi; Yaqup uning qéshigha kirip bille boldi.
  nde-nde: Kodwa kwathi sekusihlwa, wathatha indodakazi yakhe uLeya wamupha uJakhobe,
    uJakhobe wembatha laye.
  ton-ton: Pea ʻi heʻene hoko ki he pō, naʻa ne ʻave hono ʻofefine ko Lia, ʻo ne ʻomi
