    ŋayi wekaŋala nhanbala Raytjulnhanydja; ŋayi märraŋalanydja ŋurruŋunha warray
    maḻamarrnha yäkunha Liyanha warray ŋunhi, bala gäŋala wekaŋalanydja Djaykuppa
    ŋuriŋiyi munhakunydja, yurru bukunydja ŋayi ŋäkirrmaranhamina ŋanyapinya ŋayi,
    liŋgu ŋunhinydja rom walalaŋgu yukurrana djingaryurruna. Ŋayi Djaykupthunydja
    yaka ŋanya nhäŋala buku; ŋayi guyaŋina yanapi ŋunhi Raytjul. Bala Djaykupthu märraŋalana
    ŋanya liŋguna, maṉḏa märranhaminana.
  yal-yal: Ɲinbanna ra, a yi Leya tongo, a dii tɛmɛ singena, a yi a so Yaxuba yii.
    Yaxuba yi a findi a yɛtɛ gbeen na.
  gum-gum: Indiibe yandø yem misren Labanbe nui nimbasr Lean pera arrua, Jacobwane
    truigwan tranøptinchen, Jacobpe pera kibig køn.
  iou-iou: Äŋnak-äŋnak pähap täŋkaŋ bipani ugän Labantä äperi moki Lea uwä Jekopken
    tewänkaŋ bok patkumän.
  haw-1868: A ahiahi iho la, lalau aku la ia i kana kaikamahine ia Lea, a lawe mai
    la ia ia io Iakoba la, a komo aku la ia io na la.
  arb-NAV: وَعِنْدَمَا حَلَّ الْمَسَاءُ حَمَلَ ابْنَتَهُ لَيْئَةَ وَزَفَّهَا إِلَيْهِ
    فَدَخَلَ عَلَيْهَا
  adz-adz: Da idziang arigi da Laban iyu Lia iba da Yakop da Yakop irut igingꞌ.
  ewe-ewe: Emegbe le zã me la, Laban kplɔ Lea yi na Yakob, eye Yakob dɔ egbɔ.
  eng-LEE: And it came to pass in the evening, that he took Leah his daughter, and
    brought her to him; and he went in unto her.
  dji-dji: A djinimirri djanngang rum djarrinyini. Maliri nyani yul inga marrkang
    nyanngang murr-randinirbigi miyilkigi, ṉambiḏi wiṉiṉmirri nyinidji kiri inga marrkam
    kirim. Girri gunydjirrngirim nyani marrgiban nyanngang walkiringim, girri ngunung
    miyilk bi inga birrugiban ngunyili, miri nginipingirang wiṉiṉili. Bil ngurrwakng
    ngunung miyilk inga yulgungi, nyanibi ngurrum inydji garrpigi mirikaldji, bilapilang.
    Manymak, nyani Djakup inga marrkany kiriny Ratjilgi wiṉiṉmirri, ngurrum maliridjini,
    bil ingki Ratjilnyi nyani Labandji inga birrunyir, yarim Liyany inga birrungili
    Djakupgi, a girrban. A nyani Djakup ngurrinyiniban nyanngar gima nyani wawupm
    ngunukima ingki Ratjil.
  gvn-gvn: '@see-verse:GEN.029.022'
  nna-nna: Warrukarti jarrinyaja Laban-ju pujamumurninykarti kanyalu Leah, Rachel-mili
    kangkujimurniny, wurrarnala, “Nyungu nawu pilyurr nyuntumili.”
  asm-FB: পাছত সন্ধিয়া সময়ত লাবনে তেওঁৰ জীয়েক লেয়াক আনি যাকোবৰ ওচৰত দিলে আৰু যাকোবে
    লেয়াক শয্যাৰ সঙ্গী কৰিলে।
  sus-A: نُنمَرٍ رَ، عَ نَشَ عَ شَ دِ فِنّ سِنفٍ لٍيَ تٌنفٌ، عَ نَشَ عَ شَنِن يَشُبَ
    شْن مَ. يَشُبَ نَشَ عَ قِندِ عَ يّتّ رَ.
  fra-SBL: Le soir, il prit Léa, sa fille, et l'amena à Jacob. Il entra chez elle.
  hbo-hbo: וַיְהִ֣י בָעֶ֔רֶב וַיִּקַּח֙ אֶת־לֵאָ֣ה בִתֹּ֔ו וַיָּבֵ֥א אֹתָ֖הּ אֵלָ֑יו
    וַיָּבֹ֖א אֵלֶֽיהָ׃
  shp-NTPO: Jatian ja wanoti fiesta moa senenketian, ja yamébi Labánman jawen bake
    Leares, Jacob bexona iki. Jares bexonabi onanyamaxon bixon, Jacobnin oxakiina
    iki.
  eng-WYCLIFFE: and in the euentid Laban brouyte in to hym Lya his douytir,
  piu-2006: '@see-verse:GEN.029.022'
  pjt-pjt: Palu mungaringkunyangka Laipantu uṉṯalpa ngaṉmanyitja Liyanya katira ungu
    Jacobanya, ka Jacobanya palula tjunguringu Raitjilta-palku.
  cwe-cwe: Mbali viifikile ichigulogulo, Labani kamulava Leya mwanage imkulu na kumgala
    kwa Yakobo, nayo Yakobo kagona nayo.
  bgs-bgs: Asal tô dukilám dán, ánnà si Raquel tô igpid i Laban tun ki Jacob, asal
    si Lea, asta sikandin tô iglayukan i Jacob.
  kik-kik: No rĩrĩa hwaĩ-inĩ wakinyire-rĩ, akĩoya mwarĩ Lea, akĩmũnengera Jakubu,
    nake Jakubu agĩkoma nake.
  ksr-ksr: Ii aŋgi tegoro gomaŋ tiiro Labanoŋ borata Lea wama kema Jeikob muro miri
    uutanoŋ uma motooŋ eri.
  fra-NCL: et le soir, prenant Lia, sa fille, il l’amena à Jacob, qui alla vers elle.
  cek-AK: Toe niduem naah loe a canu Leah to zaeh moe, Jakob khaeah a caeh haih; anih
    to Jakob mah iih haih.
  xla-xla: Amasiyama ma-tamila꞉la halemtlati Labanta Yokob mala-atlepame Leisolye
    poseme pulalo ma Liya tlo seme puaiyo. Epapele dulu dla Yokobtapo pomalanatilalo
    Liya mate me-elaiyo.
  cuk-cuk: A-mutiki, Labánʼdi e-sisgwa-Lea-sesad, Jacobʼga ukdapid. Jacobʼdi Raquelʼye
    biensoggu, aga Leaʼse gochasunnad.
  uig-CYR: Лекин шундақ болдики, кәч киргәндә, у чоң қизи Леяһни Яқупниң йениға елип
    кәлди; Яқуп униң қешиға кирип биллә болди.
  tel-2017: రాత్రి వేళ తన పెద్ద కూతురు లేయాని అతని దగ్గరికి తీసుకు వెళ్ళాడు. యాకోబు
    ఆమెతో ఆ రాత్రి గడిపాడు.
  hat-BSA: Men nan aswè, li te pran fi li, Léa, e li te mennen li kote Jacob. Li te
    antre an relasyon avèk li.
  kos-kos: Tusruktu in fong sac, el tia usal Rachel, a el eisalang Leah nu sel Jacob,
    ac Jacob el ona yorol. (
  hbo-WLC: וַיְהִ֣י בָעֶ֔רֶב וַיִּקַּח֙ אֶת־לֵאָ֣ה בִתּ֔וֹ וַיָּבֵ֥א אֹתָ֖הּ אֵלָ֑יו
    וַיָּבֹ֖א אֵלֶֽיהָ׃
  ibo-ibo: Nʼanyasị ụbọchị ahụ, Leban kpọọrọ nwa ya nwanyị bụ Lịa kpọbara Jekọb, ọ
    bakwuuru ya.
  ory-ory: ସନ୍ଧ୍ୟାକାଳରେ ସେ ଆପଣା କନ୍ୟା ଲେୟାକୁ ଘେନି ଯାକୁବ ନିକଟକୁ ଆଣିଲା; ପୁଣି, ସେ ତାହାର
    ସହବାସ କଲା।
  wmt-wmt: '@see-verse:GEN.029.022'
  chk-chk: Nge lupwen a pwinila, a angei nöün we föpwül Lea o ngeni Jakop. Iwe, a
    pwülüeni.
  ssd-ssd: Isukuse deŋpurmba furir ta mbolŋge Laban nu Lea tumba Yakob tugum kina
    le nu Lea tumba nu ndoŋ kinynaik.
  rop-rop: en wen det san bin godan en imbin dakbala, Leiban bin trikim Jeikob. Imbin
    gibit im Liya det eldiswan doda blanga im.
  ukr-1871: І сталось у вечорі, що взяв він Лею, дочку свою, та й увів до Якова. І
    ввійшов до неї Яков.
  eng-AOI: But that night Laban took his older daughter Leah to Jacob, and not Rachel.
    So Jacob and Leah slept together.
  yon-yon: kumban miriknoone ye dana angkaan Lea nenwene Yekob yaa domonenekore, angkon
    ye deme wonong Silpa kuu ye dana angkaan yaa yu deme ambangki yeman kondekore,
    Yekob kuu Lea yoom dangiwena,
  bch-bch: Be ngan bong toaiua, ibada inat taine Lea ga ila pan Iakop, ta ieno toman
    ngan ei.
  deu-1951: Aber am Abend nahm er seine Tochter Lea und brachte sie zu ihm hinein;
    und er kam zu ihr.
  eng-JPS: And it came to pass in the evening, that he took Leah his daughter, and
    brought her to him; and he went in unto her.
  ubr-ubr: Baise on fom Laban on rouser Leah on ibo inai Jacob itai rus siyen.
  srp-1865: A uveèe uze Liju kæer svoju i uvede je k Jakovu, i on leže s njom.
  lug-lug: Naye mu kiro Labbaani n’atwala muwala we Leeya n’amuwa Yakobo okumutwala
    okuba mukazi we.
  heb-heb: ויהי בערב ויקח את לאה בתו ויבא אתה אליו ויבא אליה׃
  ben-IRV: আর সন্ধ্যাবেলায় তিনি নিজের মেয়ে লেয়াকে নিয়ে তাঁর কাছে এনে দিলেন, আর
    যাকোব তাঁর কাছে গেলেন।
  pan-pan: ਅਤੇ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਉਹ ਆਪਣੀ ਧੀ ਲੇਆਹ ਨੂੰ ਲੈ ਕੇ ਯਾਕੂਬ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਉਸ ਦੇ
    ਕੋਲ ਗਿਆ।
  tkr-tkr: Xəmder Raahileyne cigee Lea akkeehe Yaaq'ubne k'anyaqa. Yaaq'ub məng'ı'ka
    g'ılexhana.
  mwp-mwp: Kasa kedha senabi kubilu nanga Reysoel lawnga nge, nuydh mamu Leyana Yakubulpa
    madhin a Yakubun uthuy mamu ngedh Leyaniya
  mya-JVB: ည ဦးအချိန်ရောက် မှ၊ ဇိလပအမည်ရှိသောကျွန်မကို သမီး လေအာ ၌ လက်ဖွဲ့ လျက် ၊
  tte-O: Yo boniyai mena Labana itolo yo natuna sine tobagubaguna Leya ikalai yo ilawan
    iyoga-luseyan Yakobo ana kaba keno biliutusi mena sikeno.
  tbg-tbg: entama vuvaro Labaaniva kia nai raavura Reserira Iekopira amiraitiro, viva
    Riaara vitero vira amuvaro ˻Iekopiva virara Reserirave tivakero˼ vikantiro nai
    naavuqi vaitora.
  hmo-hmo: Hanuaboi neganai, Labana ese iena natuna Lea ia hakaua vareai Iakobo dekenai,
    vadaeni Iakobo ese ia adavaia.
  ata-ata: Xe no ꞌolovoxo la Lavani unoꞌe Lakeli ilai noxou iau loxo mulemolu tei
    ꞌole ua, mukasivaxa noxie vimoe tila Lea mole mulailixe noxou sou ilou miai no
    ꞌolovoxo ne.
  nfa-nfa: Ropa dꞌai mèda èèna, Laban hia boe Rahel, te ngaa na pua Lea maso asa dꞌara
    paleo Yakob. Ka Yakob jꞌunu dènge ne. Asa bèli èèna, Yakob heka neꞌa kèna, nèngu
    dhu leo dènge Lea di. Hèia Yakob laꞌe patao dènge Laban, aku nèngu na, “Nga tao
    ka, toꞌo pasèru jaꞌa sèmi neꞌe? Jaꞌa sabꞌa sèmi ènu pidhu tèu kateme hia mi èu,
    sèna ka bisa abhu Rahel! Nga tao ka toꞌo pasilu dènge Lea?” Ka Laban dhaa, “Baku
    nasa ku! Madhutu adꞌa jiꞌi ètu rai neꞌe, ari bisa boe leo uuru èmu nèti aꞌa. De
    beꞌa risi sèmi neꞌe! Èu mate hari ku pidhu lodꞌo, dꞌai èle tatao ne, heka èu abhu
    Rahel kèna. Sadꞌi èu sabꞌa hari hia jaꞌa pidhu tèu.” Hèia Laban pangèdꞌu dènge
    ènu bhèni èci, hia mi Lea. Ngara na Silpa.
  urd-urd: और जब शाम हो गई तो अपनी बेटी लियाह को उसके पास ले आया, और या'क़ूब उससे
    हम आगोश हुआ।
  rus-SYN: Вечером же взял Лаван дочь свою Лию и ввел ее к нему; и вошел к ней Иаков.
  cbt-NTPO: Napoaponahuë' nani tashihuachina, Napanoso Naquira ya'huërënamën Niasa',
    Cacopo acoantërin. Inaso co nohuitatonhuë', ichihuë'ërin.
  bqc-SIM: Kɛ́ oosi kɛ̀, ↄ̃ à a nɛ́ Lea sɛ kpàwà, ↄ̃ Yakↄbu wùlɛaànↄ.
  tcz-CHONGTHU: Hinlah hiche jan ahung thim phat chun Laban in Leah chu Jacob koma
    aga that lut pehtan, Jacob in hichenu chu alup khom petai.
  mar-mar: त्या संध्याकाळी लाबानाने आपली मुलगी लेआ हिला घेतले आणि याकोबाकडे आणले;
    तो तिच्यापाशी गेला
  tcs-tcs: Bat wen i bin naittaim nau, prapa dak, Laban i bin teke biggel blo em Lia
    ane i bin gibem po Zekop po kam oman blo em, ane Zekop i bin slip lo em.
  soq-soq: Tane tadino dubawa bedewe Leiban Reitel ene Lea banlene alene mampesano
    nata ituntoiena.
  qub-qub: Fista caycashan chacay Labanga wamran Leata pushaparan Jacobman. Chaura
    Jacobga Leawan puñuran.
  bqp-bqp: Kũ ↄkↄsi kɛ̀, akũ à a nɛ́ Lea sɛ̀ à kpàa, akũ Yakubu wùtɛ kãao.
  hat-hat: Men aswè, li te pran Leya, pitit fi li a, li mennen l' bay Jakòb ki kouche
    avè l'.
  eng-BSB: But when evening came, Laban took his daughter Leah and gave her to Jacob,
    and he slept with her.
  tod-tod: Kpɔkɔi zeeliai ma, é ná-doun anzanui Lea zeɠeni, é lii la Zakɔɓe ʋɔ,
    naa ʋilɛni polu.
  eng-WEBPB: In the evening, he took Leah his daughter, and brought her to Jacob.
    He went in to her.
  kbq-kbq: Ana kenegera Lebani'a Lia avreno Jekopu ome amigeno anteno mase'ne.
  nhe-BL: Pero ica tlayohua Labán quicuic Lea huan quihuiquili Jacob. Queja nopa quimacac
    Lea para elis isihua huan Jacob cochqui ihuaya.
  bus-bus: Kɛ̀ uusiɛ kɛ̀, ben à a nɛ́ Lea sɛ̀ à kpàa, ben Yakubu dàɛo.
  gub-BL: Pyhaw Àràmàw upyhyk wazyr ipy Erez kury, imono pà Zako pe kury. Uker Zako
    ipuhe.
  eng-DRA: And at night he brought in Lia his daughter to him,
  knf-knf: Kë wi uŧejan ubanuŋ, ajej Leya abukul awul Yakob, kë uŋ awinar na a.
