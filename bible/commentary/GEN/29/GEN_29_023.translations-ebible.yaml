  kan-2017: ಸಾಯಂಕಾಲದಲ್ಲಿ ತನ್ನ ಹಿರೀಮಗಳಾದ ಲೇಯಳನ್ನೇ ಯಾಕೋಬನಿಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು. ಅವನು ಆಕೆಯನ್ನು
