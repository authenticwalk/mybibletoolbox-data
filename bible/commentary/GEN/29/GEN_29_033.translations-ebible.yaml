verse: GEN.029.033
translations:
  mal-C: അവൾ വീണ്ടും ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു. “എന്നോടു സ്നേഹമില്ല എന്ന് യഹോവ
    കേട്ടിരിക്കുന്നു; അതുകൊണ്ട് അവിടന്ന് ഇവനെയും എനിക്കു തന്നു” എന്നു പറഞ്ഞ് അവൾ അവന്
    ശിമെയോൻ എന്നു പേരിട്ടു.
  deu-TKW: 'Hierauf wurde sie abermals schwanger und gebar einen Sohn. Da sprach sie:
    Jahwe hat gehört, daß ich zurückgesetzt bin; darum gab er mir auch diesen. Und
    sie nannte ihn Simeon.'
  lin-lin: 'Sima, azwaki lisusu zemi mpe abotaki mwana mobali. Alobaki : « Yawe amoni
    ete nalingami te, mpe apesi ngai lisusu mwana. » Boye apesaki ye kombo « Simeoni. »'
  cbr-NT: 'Usakin ''atankëxun ka Lían tuá itsi ''akëxa, aka Simeón kakin anëakëxa,
    anëtankëx ka kiakëxa: ''Ën ''Ibun ka ''ën bënëan ''ë ''atima oia ''unánxa, usa
    ''ain ka achúshi tuá ''atëkënun ''ë ''imiaxa.'
  eng-LSV: And she conceives again, and bears a son, and says, “Because YHWH has heard
    that I [am] the hated one, He also gives to me even this [one]”; and she calls
    his name Simeon.
  bmu-bmu: 'Könaŋgep kunbuk körö ala morö azi kun memba keu kewö jiyök: “Apnan boromdökŋi
    jöpaköm niŋgiiga Kembunöŋ mi möta morö ki mewöyök niŋgiza. “Mewö jiba qetŋi miaŋgö
    dop Simeon qerök. (Simeon Kezapŋan mörök.)'
  eng-GNV: And she conceiued againe and bare a sonne, and sayde, Because the Lord
    heard that I was hated, he hath therefore giuen me this sonne also, and she called
    his name Simeon.
  eng-WEBSTER: 'And she conceived again, and bore a son; and said, Because the LORD
    hath heard that I was hated, he hath therefore given me this son also: and she
    called his name Simeon.'
  nhw-BL: 'Teipa Lea quipixqui seyoc icone catli quitocaxti Simeón. (Simeón quinequi
    quiijtos “se catli tlacaqui”.) Quej nopa quitocaxti pampa Lea quiijto: “TOTECO
    quicactoc para amo nechicnelía huan yeca nechmacac seyoc nocone.”'
  swh-ONEN: Akapata tena mimba, naye alipozaa mwana, akasema, “Kwa sababu Bwana alisikia
    kwamba sipendwi, amenipa tena huyu mwana.” Kwa hiyo akamwita Simeoni.
  bba-bba: Yen biru u mɑɑ ɡurɑ suɑ u bii tɔn durɔ mɑrɑ mɑ u nɛɛ, Yinni Gusunɔ u nuɑ
    mɑ bɑ ǹ mɑn kĩ. Yerɑ u kɑ kpɑm mɑn wini kɑ̃. Yerɑ bɑ nùn yĩsiru kɑ̃ Simɛɔ.
  eng-KJVCPB: 'And she conceived again, and bare a son; and said, Because the Lord
    hath heard that I was hated, he hath therefore given me this son also: and she
    called his name Simeon.'
  cpy-cpy: 'Ari apiitanakiro Lea omotzitee, otzimani otomi, iiteetakiri Simón. Ari
    okantashiretanaki roori: “Iñaakina Tajorentsi imanintawaeteetanaha, rootakira
    rowaeyakaantanariri itsipa notomi.”'
  mpx-mpx: Yaka abwe i liyan al ge i ab natuna melutau, inoke i ba, “Yehoba i hago
    te lagou nige i nunuwana-agau bubun, inoke natu tauina toto ya i pem al.” Yaka
    alana i tun Simiyon.
  wbp-wbp: Ngula-jangka, Liiyaju yarda juni-parnta-jarrija, manu karrmulypa-jarrija,
    kurdu wirriya-karilki yarda mardarnu. Ngula-jangka, nyanungu wangkaja, “YAAWIYI-rliji
    purda-nyangu ngula kaju kali-nyanu ngaju-parnta nyinami ngajuku yulkanja-wangu.
    Ngula-jangkanyaju YAAWIYI-rliji kaja nyampu yunguju ngajuku.” Kujarlaju, Liiyarluju
    kaja-nyanu-kariji yirdi-manu Jimiyani
  luo-luo: Nochako omako ich, monywolo wuowi moro. Nowacho niya, “Jehova Nyasaye osemiya
    wuowi machielo nimar nowinjo ka chwora ok ohera.” Omiyo nochake ni Simeon.
  meu-meu: Ma e rogorogo lou, e mara, mero ta e abia; bena eto, Iehova vada e kamonai
    adavagu vada e dadaraigumu, una dainai ina mero danu vada e henigu. Bena ladana
    e hatoa Simeon.
  npi-ULB: तिनी फेरि गर्भवती भइन् र अर्को छोरा जन्‍माइन्‌ । तिनले भनिन्, “म प्रेमविहीन
    छु भनी परमेश्‍वरले सुन्‍नुभएको हुनाले उहाँले मलाई यो छोरा पनि दिनुभयो,” र तिनले
    त्‍यसको नाउँ शिमियोन राखिन्‌ ।
  yor-yor: Ó sì tún lóyún, ó bí ọmọkùnrin kan. Ó sì pe orúkọ rẹ̀ ní Simeoni, wí pé,
    “Nítorí tí Olúwa ti gbọ́ pé a kò fẹ́ràn mi, ó sì fi èyí fún mi pẹ̀lú.”
  emp-NTPO: 'Leara wayacusa b̶iogoa b̶eped̶a umaquĩrã warrada tosia. Maʌ̃ne crĩchasia:
    “Ãcõrẽba mʌ̃́a naʌ̃ warra sid̶a diasia mʌ̃ quimaba mʌ̃ quĩrĩãẽ́ b̶ʌ ũrĩna bẽrã.”
    Mãwã dji warrara trʌ̃ b̶ʌsia Simeoʌ̃.'
  ind-ind: Kemudian Lea hamil lagi, dan ketika dia melahirkan seorang anak laki-laki,
    dia berkata, “TUHAN sudah mendengar bahwa aku tidak dicintai. Itu sebabnya TUHAN
    memberikan seorang anak lagi kepadaku.” Maka dia menamai anak itu Simeon.
  pes-OPCB: 'او بار دیگر حامله شده، پسری به دنیا آورد و او را شمعون نامید، زیرا گفت:
    «خداوند شنید که من مورد بی‌مهری قرار گرفته‌ام و پسر دیگری به من داد.»'
  ssx-ssx: Weki loke paa lomba hali weki ma꞉nda꞉ mondu wiekeme. Ipikana꞉ma꞉ alota꞉
    Ya halikima꞉ I̱ta꞉ pukima꞉ na homa꞉la꞉eki Tekehalima꞉ opu hao do weki ka꞉la꞉ ekina꞉
    ipika꞉ bikita꞉ Simiono leekeme.
  lcm-lcm: Au, kala anguan vinga an na kala ingus kana mang nat. Na kala lomlomonai
    ta, “IAVE katala nas ta kag tauan parik lak kapa buk iau, na kala alis iau kapa
    ta mang nat ke.” Le si mengen suke vanang na kala atuk a nat ang ta Simeon.
  aer-aer: Yanhe-ngentyele, Leah awethe atnerte-atnerte-irreke, re imerte ampe urreye
    arrpenhe anteme atnyenemele. Yanhe-ngentyele, re angkeke, “YAHWEH-ele ayenge aweke
    atyenge anewe atyinhe-arle ahentye-anetyakenhe akwetenge alakenhenge anteme ayenge
    YAHWEH-ele ampe urreye antheke.” Alakenhenge anteme Leah-ele ampe urreye ikwerenhe
    Simeon arritnye antheke. Arritnye Simeon ileme “Re ayenge aweke.”
  tgl-ULB: Pagkatapos muli siyang nagdalang-tao at nagsilang ng lalaki. Sinabi niya,
    “Dahil narinig ni Yahweh na hindi ako minahal, kaya binigyan din niya ako ng anak
    na lalaki,” at pinangalanan niya itong Simeon.
  nop-nop: Lea adi mihiwele kotigoŋ tiŋa mihi niŋ nagila yoguk, “Wapum adi nu nabukahile
    mu tiiŋ, unduŋ nadiŋa mihi i maaŋ namguk.” Unduŋ doktiŋa wou Simeon youkuk.
  kca-kca: 'Щӑԓта па ԓавәрта йис пӑ пŏх сэма пайтәс, пӑ йастәс: «Турәм Куща хуԓтсәԓы,
    ма сӑма ӑт мосԓәм, па пŏхән мӑсайәм». Нэмән мӑсԓы: Симеон.'
  cbu-NT: Liy yusur tsimbunarinsha wip wanindarangiya. Iparinayaru, wipaa kamuzaatstam
    sur Simeón ísamarangiya. Apanllpari yusur pakeendanaya yuwaa zaranlli nuwaanaatsi
    kaapa nda chinaku anootsiya. Napangi ipari yusur arang wanindayanlluya, tárangu,
    kapung mang' ksarangiya.
  hui-hui: Mani Lia ibugua igiri mende taba honowa lalu, Yagabahanda i̱ hame lalu
    gubalini nahe kago hondowa Anduane Homogohanda i̱ dara hayadago ai ibugua igiri
    mende ngiyada, lowa ibu mini Simiono wini.
  wrs-wrs: Doa hev henga ena a, henga otolm lenge tuendisrini, os awona Simeonm. Noinda
    osva awona, Yawe nonglanamba, tlamba kamba espetava nengmanavna, wo noinda Yawe
    kamba hona otolva holvorahona.
  mya-mya: လေ​အာ​သည်​တစ်​ဖန်​ကိုယ်​ဝန်​ဆောင်​၍​သား​တစ် ယောက်​ကို​ဖွား​မြင်​ပြန်​သော​အ​ခါ​သူ​က``ငါ
    ၏​လင်​ယောကျာ်း​သည်​ငါ့​အား​မ​ချစ်​ကြောင်း ကို​ထာ​ဝ​ရ​ဘု​ရား​ကြား​သိ​တော်​မူ​သ​ဖြင့်
    ဤ​သား​ကို​လည်း​ပေး​သ​နား​တော်​မူ​ပြီ'' ဟု ဆို​၍​ထို​သား​ကို​ရှိ​မောင်​ဟု​နာ​မည်​မှည့်​လေ​၏။-
  cbi-NTPO: 'Bene Lía kama na mangami, tsejtu Simeón mumu pumi (hebreo palaachiya,
    “meenu” titiñuu bain juve titu). Tsejtu tsandimi: Yavéya inu jayun mutyaimuñuba
    meeñuve. Tsa'' mitya manen na main manguve, timi.'
  bod-N: དེ་ནས་ཡང་ཁོ་མོར་མངལ་སྦྲུམ་ཞིང་བུ་ཞིག་བཙས་པ༌ལ། ཁོ་མོ་ན༌རེ། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་བརྩེ་འདང་མ་ཐོབ་པ་གསན༌པས།
    ཁོང་གིས་བདག་ལ་བུ་འདིའང་གནང་བ་ཡིན་ཞེས་སྨྲས་པའི༌ཕྱིར། བུའི་མིང་ལ་སི་མུ་ཨོན་ ཞེས་བཏགས༌སོ།།
  wsk-wsk: Aking udagi tala Leah tuagu aratam se aking kuriang kari tala iluwam. Ale
    balam, “Yawe kuriang bo tala aisam, mu awuk, nu Jacob ani me aga kueso mu ari
    ikiam.” Buta se kuriang nup beteram Simeon mam.
  kkl-kkl: Wameka nen Lea neneko me monag taogpa, me nengabo me nhon mangaro aog.
    Mangaro aogti, yubu lelamogti, “Na na'angeri o'ona sembamnel komne sembe NANI
    Allahri ka'ebaneori, me ane babe tatnel,” aro me aneko si Simeon engkaog.
  sna-sna: Akabatazve pamwe pamuviri, uye akati abereka mwanakomana, akati, “Nokuti
    Jehovha akanzwa kuti handidikanwi, akandipa uyuzve.” Saka akamutumidza kuti Simeoni.
  spa-BLM: 'Concibió de nuevo y dio a luz un hijo, y dijo: “Porque Yahvé ha oído que
    soy odiada, por eso me ha dado también este hijo.” Le puso el nombre de Simeón.'
  beu-beu: Lea bot atou veng muse, ana vaal mehal nu vengajai. Lea ana vaal angu ene
    maveng, Simon (evengbanang tarang se hula, ꞌnehe vengmee tilaꞌ), se ana hula,
    “Nemehal ana bae eng metma neuuling niang angu, LAHATALA Ana vengmee tila. Angu
    ebele, Ana vaal nu taang metma manenang maveng.”
  cac-cac: 'Ix lajvi chi'' ix alji junxo yune'' ix, Simeón ix yac'' ix sb''iej, ix
    yalan ix icha tic: Ix yab'' Jehová to chab''c''olab''il vaji, yuj chi'' ix yac''
    junxo vune'' tic, xchi ix.'
  swh-ULB: Kisha akashika mimba tena na kuzaa mwana. Akasema, “Kwa sababu Yahwe amesikia
    kwamba sipendwi, kwa hiyo amenipa mwana mwingine,” na akamwita Simoni.
  bel-bel: 'І зачала зноў і нарадзіла сына, і сказала: Гасподзь пачуў, што я нелюбка,
    і даў мне і гэтага. І дала яму імя: Сымон.'
  deu-ELBBK: 'Und sie wurde wiederum schwanger und gebar einen Sohn; und sie sprach:
    Weil der HERR gehört hat, dass ich gehasst bin, so hat er mir auch diesen gegeben.
    Und sie gab ihm den Namen Simeon.'
  mbb-OT: Ne mid-uman sikandin mebmeǥingey, ne mid-anak en maan sikandin te maama.
    Migkaǥi sikandin te, “Mid-umanan a veǥayi te Nengazen te sevaha he anak he maama
    su nezineg din he wazà a mahala te esawa ku.” Umbe migngezanan din haazà is batà
    te Simeon.
  msc-msc: 'A ka kɔnɔ ta ikɔ tuunni ka dencɛ sɔrɔn. A kan ko: «Allabatala ra a mɛn
    ko n ma duman n cɛ yɛ. Wo rɔ, a ra den ɲin fanan di n ma.» Wo le rɔ, a ka den
    wo tɔɔ la ko Simeyɔn.'
  mal-2015: 'അവൾ പിന്നെയും ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: ഞാൻ അനിഷ്ട എന്നു യഹോവ
    കേട്ടതുകൊണ്ടു ഇവനെയും എനിക്കു തന്നു എന്നു പറഞ്ഞു അവന്നു ശിമെയോൻ എന്നു പേരിട്ടു.'
  tuo-NT: 'Beꞌro Lea apĩ põꞌrãtico niwõ tja. Cʉ̃rẽ Simeó wãme õꞌoco niwõ. Tojo weego
    aꞌtiro nico niwõ: “Õꞌacʉ̃ yʉꞌʉ marãpʉ yʉꞌʉre tojo ĩꞌacõꞌacã ĩꞌami. Tojo weegʉ
    apĩ yʉꞌʉre oꞌonemoami”, nico niwõ.'
  gup-gup: Kaluk yawoyhyawkani dja bu narangem bimarneyawdanginj, wanjh yimeng, “Bu
    Yawey bekkang bu minj Jacob nganmarnedjare, kunmekbekenh kunu namekbe warridj
    nganyawwong.” Kunu wanjh ngaleng bingeykurrmeng Simeon.
  met-met: Gamona muli, saing hayau gara lup tela muli. Baing harua ba, “Toxoratamona
    lungu ba ayuagu murung sibuna manga te, binabu sinasina gara luba li nanga xauna.”
    Binabu uxu yanoa ba Simion.
  gvs-gvs: Aiyuwoina ikéuwama, ivenátuna, natuna koroto, kana, ‘Yauwe itagona aavenátuna
    unana inove bego Yakobo geya imatakoiyeguta.’ Tuwo natuna ivayou Simion.
  rmc-rmc: 'Pale ačhiľa khabňi, a sar lake uľiľa čhavoro, phenďa: „O RAJ šunďa, hoj
    o rom man na kamel, vašoda mange diňa the kale čhavores.“ A diňa leske nav Šimeon.'
  nlg-nlg: Mi murina keri te ghoi logho gari so, me ghoi vahua na dalena na mane.
    Me holoa nia Simeon, na pukuna gaia te ghaghua, “Yahweh te rongovia ge na taugu
    te mua doloviu, ma gaia te ghoi heu mai eruani na dalegu.”
  dgr-DOGNT: K'achı̨ hotıeda-le ajà t'à dǫzhìa nìı̨htı̨, hadı, “Seghǫnehoòtǫ-le gots'ǫ̀
    K'àowo yeghǫ ıìkw'o t'à dıı dǫzhìa seghàı̨htı̨,” hadı. Eyıt'à Sımeyon wìyeh ayį̀į̀là.
  pes-OPV: 'و بار دیگرحامله شده، پسری زایید و گفت: «چونکه خداوند شنید که من مکروه
    هستم، این را نیز به من بخشید.» پس او را شمعون نامید.'
  ron-1924: 'А рэмас ярэшь ынсэрчинатэ ши а нэскут ун фиу ши а зис: „Домнул а аузит
    кэ ну ерам юбитэ ши мь-а дат ши пе ачеста.” Де ачея, й-а пус нумеле Симеон.'
  ben-OBCV: তিনি আবার গর্ভবতী হলেন, এবং যখন তিনি আর একটি ছেলের জন্ম দিলেন, তখন তিনি
    বললেন, “যেহেতু সদাপ্রভু শুনেছেন যে আমি ভালোবাসা পাইনি, তাই তিনি আমাকে এই একটি
    ছেলেও দিলেন।” অতএব তিনি তার নাম রাখলেন শিমিয়োন।
  lex-lex: 'Na''apun owa''ana pa nmor niana muanke''a ida, noka niwra: “Orgahi Natlin
    nana de, a ha''wu di, ralamni edon nal a''u, pede Nal owa''ana keke''en di mai
    a''u.” Noma nala keke''en de pa nwawa Simeona (nnia''eratni de, natlin nana).'
  rgu-rgu: Basa ria, boe ma Lea nairu bali, de boki na ana touꞌ esa. Ana foi anaꞌ
    ria nade, Simeon, (sosoa na nae, ‘lahenda ramanene so’), nana huu ana nae, “MANETUALAIN
    namanene so nae, sao ka ta tao daleꞌ neuꞌ au. Huu ria na, de Ana fee tamba seluꞌ
    au anaꞌ esa bali.”
  som-som: Oo haddana way uuraysatay mar labaad, waxayna dhashay wiil, oo waxay tidhi,
    Rabbigu waa maqlay in lay nebcaaday, oo haddaba taas aawadeed ayuu ii siiyey wiilkanna;
    magiciisiina waxay u bixisay Simecoon.
  lat-VUC: 'Rursumque concepit et peperit filium, et ait: Quoniam audivit me Dominus
    haberi contemptui, dedit etiam istum mihi; vocavitque nomen ejus Simeon.'
  aoi-aoi: Biya yingu-mambakinuma Liya ngarningka wurrangariya. Kembirra yingin-arrangba
    niyukwujiya ngarningka naburradikba. Yingi-yama, “Yaweya nginu-kwama naka naburraka,
    mena n-engkirrikenu-mubaba nakina nara ngayuwa-manja a-lyelyingmama neningiyarrka,”
    yingi-yama. Biya aminakina-langwa Liya yingini-yengbijuwama Jimiyina nenimikirra,
    mena akina ekirra Jimiyina ne-yaminama “nibina n-engkirrikama.”
  eng-ASVBT: 'And she conceived again, and bare a son: and said, Because Jehovah hath
    heard that I am hated, he hath therefore given me this son also: and she called
    his name Simeon.'
  mna-mna: 'Timbotmbot ma Lea kopoono mini, to ipeebe pikin tomooto toro. Tana isu
    mi iso: “Wai, Merere, ni iute kembei kusiŋ iur kat leleene pio som. Tanata ikam
    leŋ pikin toro ti.” To ipaata zaana be Simion.'
  ita-1885: 'Poi concepette di nuovo, e partorì un figliuolo, e disse: Il Signore
    ha pure inteso che io era odiata, e però mi ha dato ancora questo figliuolo; perciò
    gli pose nome Simeone.'
  eng-LXXUP: And she conceived again, and bore a second son to Jacob; and she said,
    Because the Lord has heard that I am hated, he has given to me this one also;
    and she called his name, Simeon.
  eng-ULB: Then she conceived again and bore a son. She said, “Because Yahweh has
    heard that I am unloved, he has therefore given me this son also,” and she called
    his name Simeon.
  spa-VBL: 'Entonces Lea volvió a quedar embarazada, y tuvo un hijo. Y dijo: “El Señor
    ha esuchado que no soy amada, y me ha dado otro hijo”. Así que le puso por nombre
    Simeón.'
  fra-_FOB: 'Elle conçut encore, et enfanta un fils, et dit: L''Éternel a entendu
    que j''étais haïe, et il m''a encore donné celui-ci; et elle l''appela Siméon
    (exaucement).'
  mal-mal: 'അവൾ പിന്നെയും ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: “ഞാൻ അനിഷ്ട എന്നു യഹോവ
    കേട്ടതുകൊണ്ട് ഇവനെയും എനിക്ക് തന്നു” എന്നു പറഞ്ഞ് അവന് ശിമെയോൻ എന്നു പേരിട്ടു.'
  urd-GVR: Wuh dubārā hāmilā huī. Ek aur beṭā paidā huā. Us ne kahā, “Rab ne sunā
    ki mujh se nafrat kī jātī hai, is lie us ne mujhe yih bhī diyā hai.” Us ne us
    kā nām Shamāūn yānī ‘Rab ne Sunā Hai’ rakhā.
  suz-BL: मिनु लेंशा कोव़ज कुरशा, तौ का नु थि‍माक्‍त। मिनु “परमप्रभु यावेमी आं कली
    मदाक्‍शो तशा, अर्को तौ का यो गेती” देंशा, मेको आ नें सिमियोन वोदा बाक्‍त।
  ita-1927: 'Poi concepì di nuovo e partorì un figliuolo, e disse: “L’Eterno ha udito
    ch’io ero odiata, e però m’ha dato anche questo figliuolo”. E lo chiamò Simeone.'
  ckb-ckb: 'دیسان سکی پڕ بوو، کوڕێکی دیکەی بوو و گوتی: «یەزدان بیستوویەتی خۆشەویست
    نیم، بۆیە ئەمەشی پێدام.» ناوی لێنا شیمۆن.'
  eng-BBE: 'Then she became with child again, and gave birth to a son; and said, Because
    it has come to the Lord''s ears that I am not loved, he has given me this son
    in addition: and she gave him the name Simeon.'
  crx-NTPO: '''Et doo cha za ulchan ''ink''ez dune ooyaz suli''. ''Ink''ez ''utni,
    “Dune sk''elhitsi'', Moodihti (Yahweh) whudants''o, ''et huwa dune ''en syaz sgha
    inilhti.” ''Ink''ez ''en Simeon yulhni.'
  kan-OKCV: ಲೇಯಳು ಮತ್ತೆ ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತು, “ನಾನು ತಾತ್ಸಾರವಾಗಿದ್ದೆ ಎಂದು ಯೆಹೋವ
    ದೇವರು ಕೇಳಿ, ಇವನನ್ನು ನನಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿ ಅವನಿಗೆ ಸಿಮೆಯೋನ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: Ijiege rena Ria fune una kuke fudiena ame fari be bietei. Areme fu kuae,
    E Ireobo fu una ame fari bedua mie ijadufuo maeje fu giega Jekafu fu na naebe
    mukoe oetuamono kuae. Areme fu ame ije abe ive ina Simioni kuae.
  tam-2017: 'மறுபடியும் அவள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்று: “நான் அற்பமாக எண்ணப்பட்டதைக்
    யெகோவா கேட்டருளி, இவனையும் எனக்குத் தந்தார்” என்று சொல்லி, அவனுக்கு சிமியோன் என்று
    பெயரிட்டாள்.'
  spa-RV-1909: 'Y concibió otra vez, y parió un hijo, y dijo: Por cuanto oyó Jehová
    que yo era aborrecida, me ha dado también éste. Y llamó su nombre Simeón.'
  ron-BTF: 'Şi a rămas însărcinată din nou şi a născut un fiu şi a spus: Pentru că
    DOMNUL a auzit că eu eram urâtă de soţul meu, mi-a dat de aceea şi acest fiu;
    şi i-a pus numele Simeon.'
  eng-WEBP: She conceived again, and bore a son, and said, “Because the LORD has heard
    that I am hated, he has therefore given me this son also.” She named him Simeon.
  eng-FBV: Then Leah became pregnant again, and had another son. She said, “The Lord
    has heard that I'm not loved so he gave me this son.” So she named him Simeon.
  nld-1939: 'Zij werd een tweede maal zwanger, en baarde een zoon. Nu sprak zij: Jahweh
    heeft gehoord, dat ik een verschoppeling ben, en heeft mij ook dezen gegeven.
    En ze noemde hem Simeon.'
  nch-BL: 'Teipa Lea quipixqui seyoc icone cati quitocaxti Simeón. (Simeón quinequi
    quiijtos Se Cati Tacaqui.) Quej nopa quitocaxti pampa Lea quiijto: “TOTECO quicactoc
    para amo nechicnelía huan yeca nechmacac seyoc nocone.”'
  tfr-NTPO: Lea dbar kjwöböso ga shäng kjl̈araso l̇l̇ëm obi. Ga wa buk kjl̈ara domer
    obi ga tjl̈ẽ ga «Kura Jehovárë ga tja woydëba l̇l̇ëme. E kjĩshko ga tja kong wa
    twara domer kjl̈ara obi. E kjĩshko ga koiër Simeón» l̈e.
  vie-1934: Nàng thọ thai nữa và sanh một con trai, đặt tên Si-mê-ôn; vì nói rằng.
    Đức Giê-hô-va có nghe biết tôi bị ghét, nên cho thêm đứa này.
  hin-CV: लियाह का एक और पुत्र पैदा हुआ. उसने कहा, “क्योंकि याहवेह ने यह सुन लिया
    कि मैं प्रिय नहीं हूं और मुझे यह एक और पुत्र दिया.” उसने उसका नाम शिमओन रखा.
  eng-OURB: She conceived again, and bore a son, and said, “Because Adonai has sh'ma
    ·heard obeyed· that I am hated, he has therefore given me this son also.” She
    named him Simeon [Hearing].
  spa-BES: 'Entonces ella volvió a tener un hijo y dio a luz un hijo; y dijo: Porque
    ha llegado a los oídos del Señor que yo no soy amada, él me ha dado a este hijo
    además; y le dio el nombre de Simeón.'
  tdx-tdx: Niareñe indraike re nisamak’ ana-dahy, vaho hoe re, Jinanji’ Iehovà t’ie
    firihia’e le nomei’e itoañe ka, le natao’e Simòne ty añara’e.
  vid-vid: Lea nakawa na himila kahi, nakaponda mwana msongolo, nakamchema Simeoni,
    kwa vila nayali yolonga, “Mkulu Nguluwi nakangalila mwana yunji msongolo kwa vila
    nakahulika vyondilinguzudilwa.”
  pwg-pwg: Liya bade iropeyame ma ivi tuwa da natuna tomowa ma ivona bo, “Bada ivi
    yanei da kawaku ke iti nuwaviina kirakiiyeku, tuna kubiine natuku tomowa kana
    viruwa ivereku kana vava ‘Simiyon.’ ”
  eng-OKE: And she conceived again and bare a son, and she said, Because it was heard
    before the Lord that I had hatred, and He gave me this also; and she called his
    name Shemeon.
  tha-KJV: นางเลอาห์​ตั้งครรภ์​คลอดบุตรเป็นชายอีกคนหนึ่งและว่า “​เหตุ​พระเยโฮวาห์ทรงได้ยิ​นว​่าข้าพเจ้าเป็​นที​่​ชัง
    พระองค์​จึงทรงประทานบุตรชายคนนี้​ให้​แก่​ข้าพเจ้าด้วย” นางตั้งชื่อเขาว่า สิ​เมโอน
  por-BR-2018: 'E concebeu outra vez, e deu à luz um filho, e disse: Porquanto ouviu
    o SENHOR que eu era mal-amada, me deu também este. E chamou seu nome Simeão.'
  bco-bco: Lea e wa꞉ka alela꞉sa꞉ga꞉, kalu so꞉wa nowo꞉ sa꞉la꞉liakiyo꞉, eyo꞉ a꞉la꞉sio꞉,
    “Kalu nilo꞉ma꞉yo꞉ ne ko꞉lo꞉ mo꞉beo꞉ a꞉no꞉ Yawe eyo꞉ dabu ko꞉lo꞉, kalu so꞉wa nowo꞉
    wa꞉ka a꞉dimiab.” A꞉la꞉sa꞉la꞉sa꞉ga꞉, so꞉wa a꞉no꞉ Simeon wikilo꞉.
  deu-ELO: 'Und sie ward wiederum schwanger und gebar einen Sohn; und sie sprach:
    Weil Jehova gehört hat, daß ich gehaßt bin, so hat er mir auch diesen gegeben.
    Und sie gab ihm den Namen Simeon.'
  ktm-ktm: Iy ile ndriyen yi pe iduwe kom homou kamal yi. Iy ihpa, “Lapan iduwe nedu
    kamal homou yi kurti, odo Iy tunon ihpa ndre reh ta Yakop eri indrito todo ti
    pwi.” Ile pe iy irson rangan ile Simeon.
  caa-caa: 'Y de allí e Lea sutpa qꞌuechuan otronteꞌ uyar, y uturbꞌa ucꞌabꞌa Simeón
    xeꞌ war che “Ayan tin e uyubꞌi ninuc.” Entonces ojron y che: “Niwinquirar Dios
    uyubꞌi que war axejbꞌna niut, y tamar era uyajqꞌuen otronteꞌ niwar”, che e Lea.'
  eng-WYC-2018: And again she conceived, and childed a son, and said, For the Lord
    saw that I was despised, he gave also this son to me (or he also gave me this
    son); and she called his name Simeon.
  epo-epo: 'Kaj ŝi denove gravediĝis kaj naskis filon. Kaj ŝi diris: La Eternulo aŭdis,
    ke mi estas malamata, tial Li donis al mi ankaŭ ĉi tiun; kaj ŝi donis al li la
    nomon Simeon.'
  uig-PIN: 'U yǝnǝ ⱨamilidar bolup, bir oƣul tuƣup: — «Pǝrwǝrdigar ǝtiwarlanmiƣanliⱪini
    anglap, buni ⱨǝm manga bǝrdi» dǝp, uning ismini Ximeon ⱪoydi.'
  beo-beo: Amalalu, e da bu eno abula agui ba:i. Dunu mano eno da lalelegele, Lia
    da amane sia:i, “Hina Gode da Ya:igobe da nama hame asigi amo nababeba:le, mano
    nama i.” Amaiba:le, amo manoma e da Simione (Nabasu dunu) dio asuli.
  tpi-OTNT: Bihain Lea i gat bel gen na i karim narapela pikinini man. Na em i tok
    olsem, “Bikpela i givim narapela pikinini man long mi, long wanem, em i harim
    olsem, Jekop i no laikim mi.” Orait em i kolim nem bilong pikinini Simeon.
  hau-SA: Ta sāke yin ciki, sa’ad da kuma ta haifi ɗa sai ta ce, “Gama Ubangiji ya
    ji cewa ba a ƙaunata, ya ba ni wannan shi ma.” Saboda haka ta ba shi suna Simeyon.
  udu-udu: 'Ayim a’di bwaaki’d doḵ/e mo dhali dho’th ya/ mo dhali o gwo mo ki: Haali/
    Tap̱a a’di iciḵki gwo mo ki aha/ shi/kunu i e mo, a’di si’da/ ic̱ikina a’di aha/
    ya/m pem yan mo dhala yim yuḵki a’di gway ka Shim/uun mo.'
  uig-LAT: 'U yene hamilidar bolup, bir oghul tughup: — «Perwerdigar etiwarlanmighanliqini
    anglap, buni hem manga berdi» dep, uning ismini Shiméon qoydi.'
  nde-nde: Wathatha isisu njalo, wathi esephinde umfana njalo wathi, “Ngoba uThixo
    wezwa ukuthi kangithandwa, wanginika lo njalo.” Ngakho wamutha wathi nguSimiyoni.
  ton-ton: 'Pea naʻe toe feitama ia pea fāʻeleʻi ʻae tama: ʻo ne pehē, “He kuo fanongo
    ʻa Sihova kuo fehiʻanekina au, ko ia kuo ne foaki kiate au ʻae tama ni foki: pea
    ne ui hono hingoa ko Simione.”'
  ces-1613: 'I počala opět a porodila syna, a řekla: Jistě uslyšel Hospodin, že jsem
    v nenávisti, protož dal mi i tohoto. A nazvala jméno jeho Simeon.'
  eko-eko: 'Khwiimittha theenya khumpattha mwaana nkinoko, khuntthaja nzina la Simiyooni.
    Khulupa yoori: “Nnyizinku asiila ohituveli waka, akinkha mwaana nkina.”'
  nss-nss: Yiy mapundriyan paiwe pe imwalahiy iyata mbunah kamai hamou, pe ipa, “YAPAN
    iyki noru kamai yi. YAPAN ihilingiy tehe Yakop kinnamili yo pwi.” Pwen pe yiy
    ipohowe ngala mbunah ara “Simeyon.”
  eng-WMB: She conceived again, and bore a son, and said, “Because the LORD has heard
    that I am hated, he has therefore given me this son also.” She named him Simeon.
  tam-TCV: மறுபடியும் அவள் கருத்தரித்து, ஒரு மகனைப் பெற்றாள். “நான் நேசிக்கப்படவில்லை
    என்பதை யெகோவா கண்டு இந்த மகனையும் எனக்குக் கொடுத்தார்” என்று சொல்லி அவனுக்கு சிமியோன்
    என்று பெயரிட்டாள்.
  ceb-ULB: Unya nagmabdos siya pag-usab ug nanganak ug usa ka batang lalaki. Miingon
    siya, “Tungod kay nadungog ni Yahweh nga wala ako higugmaa, gihatagan niya usab
    ako ug laing anak nga lalaki.” Ug ginganlan niya siya ug Simeon.
  mkn-mkn: Ais itu, Lea dudu parú lai, ju dia dapa satu ana laki-laki. Dia kasi nama
    itu ana, Simeon (yang dia pung arti kira-kira ‘orang su dengar’), tagal dia bilang,
    “TUHAN su dengar bilang, beta pung laki sonde toe sang beta. Andia ko Dia kasi
    tamba satu ana lai sang beta.”
  pol-UBG: 'Gdy znów poczęła i urodziła syna, powiedziała: PAN usłyszał, że byłam
    znienawidzona. Dlatego dał mi także tego syna. I nadała mu imię Symeon.'
  agr-agr: 'Nunik pujus ataktushkam patasag uchigmakui, dutika adaikauwai Simeón.
    Nuna uchigmak chichaak: “Tuke Pujuu mina dakitjuinamun dekau asa, minak tikich
    uchinash sujuse”, tiuwai.'
  kyc-kyc: Lapala deeko wane ingiyamo manjipala lao, Namba mata jipyamo doko kandapala
    Anatumi wane dake jilyamo lapala kingi Simione leya.
  urd-GVU: وہ دوبارہ حاملہ ہوئی۔ ایک اَور بیٹا پیدا ہوا۔ اُس نے کہا، ”رب نے سنا کہ
    مجھ سے نفرت کی جاتی ہے، اِس لئے اُس نے مجھے یہ بھی دیا ہے۔“ اُس نے اُس کا نام
    شمعون یعنی ’رب نے سنا ہے‘ رکھا۔
  deu-1912: 'Und ward abermals schwanger und gebar einen Sohn und sprach: Der HERR
    hat gehört, daß ich unwert bin, und hat mir diesen auch gegeben. Und sie hieß
    ihn Simeon.'
  ntj-ntj: Nyangka Liyalu nyinarrayirnu puru katja kutjupa kanyiralpi watjarnu, “Mama
    Kuurrtu-rni kulirnu ngarlturringu Tjayikapanya ngayuku mukulyanytju wiya nyinarranyangka.
    Palunyalu-rni katja ngaanya nintirnu.” Palunyalu katja palunyanya yini Tjimiyannga
    tjapirnu.
  row-row: Basa ma, Lea nairu seluꞌ, de bꞌonggi ana touꞌ esa fai. Ana nae, “LAMATUALAIN
    rena au sao ngga nda tao mataꞌ neu au sa. Naa de, Ana fee au anaꞌ esa fai.” Naa
    de, ana babꞌae anaꞌ naa, Simeon (sosoa na ‘atahori rena ena’).
  kan-2017: ಆಕೆ ತಿರುಗಿ ಗರ್ಭಿಣಿಯಾಗಿ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು, “ನಾನು ಗಂಡನ ಅಲಕ್ಷ್ಯಕ್ಕೆ ಗುರಿಯಾದೆನೆಂದು
    ಯೆಹೋವನು ತಿಳಿದಿದ್ದರಿಂದ ಈ ಮಗುವನ್ನೂ ದಯಪಾಲಿಸಿದನೆಂದು ಹೇಳಿ ಅದಕ್ಕೆ ‘ಸಿಮೆಯೋನ್’ ಎಂದು ಹೆಸರಿಟ್ಟಳು.”
  ena-ena: La cɨhu humɨgaŋ ahɨla ninaŋ mu huhɨlavɨla abami. Asɨ Iaue igɨci iadɨ hulaŋ
    agaŋ iasaŋ mavɨn ma hɨnimaŋ lɨci iasaŋ ninaŋ mu cɨhu igui uami. Lavɨla ninaŋ agadɨ
    ibi lamavɨla abami. Simeon uami.
  tgo-tgo: Mbaŋa gheviye eŋge e ghereiye, Leya kaero i marabova na mbowo i ghambɨva
    ŋgama ghɨmoru, na iŋa, “Giya Loi kaero i loŋwa lo ghɨmoruke amba maa ghare weŋgo
    iya mbowo i woveŋgova ŋgama ghɨmoruke. Iya kaiwae ne ya rena idae Simiyon.”
  yap-yap: Me diyen nge gargel bayay ni ku reb e pagel. Me ga’ar, “I SOMOL e ku ke
    pi’ e chi pagel ney ngog, ya ke rung’ag nde adageg e pumo’on rog”; ma aram me
    tunguy fithingan ni Simeon.
  tet-tet: Hotu, Lea koꞌus, netan tenik oan mane ida. Nia dale naꞌak, “MAROMAK rona
    tiꞌan haꞌukaan laꞌen la naliku haꞌu. Tan baa nia, MAROMAK foo tuꞌan tenik oan
    ida baa haꞌu.” Hotu, Lea nanaran oan nia, naran Simeon (tan lia fuan simeon isin
    naꞌak ‘rona tiꞌan’).
  hlt-MCSB: Te phoeiah koep pumrhih tih capa a cun hatah, “Kai n'hnoel te BOEIPA loh
    a yaak dongah he khaw kai m'paek,” a ti. Te dongah anih ming te Simeon a sui.
  mdy-ETH: ሃሣ ዒዛ ጎጳዺ ዓቲንቄ ናይ ሾዓዖ፥ «ታኣኒ ናሽኪንቲባኣሢ ጎዳ ዋይዜኔ፤ ሃያ ናዓሢያ ሃሣ ታኣም ዒንጌኔ» ጋዓዖ
    ሱንፆ ሲሞኦኔ ጌይ ጌሤኔ።
  twi-ASANTE: Lea nyinsɛnee bio na ɔsane woo ɔbabarima bio no, ɔkaa sɛ, “Esiane sɛ
    Awurade hunuu sɛ me kunu ani nnye me ho enti, wasane akyɛ me ɔbabarima bio.” Enti,
    ɔtoo ne din Simeon a asekyerɛ ne “Awurade ate!”
  bhl-bhl: 'Aneko, iti aul kumun so keko, iti kunum aul mak dukuko, bokolomelu: “Yawe
    e nem kal ilum be atenemeko, kilise te. Nem imok e nelo ibolow mutuk so keneminba
    kekabe kasike, ne iti aul kunum mak fakilewko, dukusi te.”, angesomi, aul beem
    wiin e “Simeon” dangsu kale.'
  con-NTPO: 'Can''jemba Leaja faesu tsandie du''shuve isu. Tsamajan inisian Simeón
    qquen supa: “Na''suja ñama chi''ga''choma pañamba faesu du''shuve ñanga afe.”'
  eng-WEBU: She conceived again, and bore a son, and said, “Because the LORD has heard
    that I am hated, he has therefore given me this son also.” She named him Simeon.
  bnp-bnp: Muri e Lea i singou tabu. Na tahuna i poda tabua tara koma bakovi, i ta
    maea, “E BAKOVI DAGI i longo e Iakop i uka ma i ngaru iau, lakea i habi tabua
    nau a koma bakovi.” Lakea i vunua e Simion.
  wal-wal: A haranttuwaakka shahaarada attuma na7aa yelaasu. Yelada a, “GODAI taani
    siiqettabeennaagaa siyido gishshau, taayyo hagaakka gujjiis” yaagada, a Simoona
    sunttaasu.
  mgh-mgh: 'Leya ahorupala tho irukulu, ni unnyara wawe mwana nkina aheera: Kontha
    Mwaneene Nluku heewa wiira kinavyavyehiya, hokivaha tho ula, ni yahonvaha ncina
    na Simeyoni.'
  acu-NT: 'Tura ataksha Lea uchin jerer chichaak: —Aishur timiá anenchau asamtai,
    chikich uchin surusi, —tusa uchirin Simeón inaikiamiayi.'
  spa-PDDPT: 'Concibió de nuevo y dio a luz un hijo, y dijo: Yavé oyó que era menospreciada
    y me dio también a éste. Lo llamó Simeón.'
  gun-gun: 'Teĩgue ju kyrĩ va''e oguereko vy oikuavã ava''i. Ha''e vy aipoe''i: —
    Ajexavai aikovya Senhor oikuaa vy kova''e ju ome''ẽ xevy — he''i vy omboery Simeão.'
  agu-BL: 'Yi xone''n tiemp tekal tzun Lea pwokil junt ni''. Ej nin yi bi'' tulej
    i''tz Simeón. Ej itzun taltz: “Ja tbit Wajcaw yi na tzan telse''n ink''ej, cha''stzun
    te ja tak'' i'' junt wal.”'
  eng-PEV: Later on, Leah had another baby boy. And Leah said, “God heard that my
    husband doesn’t love me, so he gave me another son.” And Leah named that baby
    Simeon. That name means he heard.
  ilo-ULB: Kalpasanna, nagsikog manen isuna ket naganak iti lalaki. Kinunana, “Gapu
    ta nangngeg ni Yahweh a saannak nga inayat ti asawak, intedna pay ngarud kaniak
    daytoy nga anak a lalaki,” ket pinanagananna iti Simeon.
  kpg-kpg: Gei mee ga hai dama labelaa ga haanau mai dana dama daane, gei mee ga helekai,
    “Dimaadua gu gaamai labelaa dana dama daane deenei gi di au, idimaa Mee dela gu hagalongo
    bolo Jacob e dee moehoni loo mai gi di au.” Gei mee gaa gahi di ingoo o maa bolo
    “Simeon”.
  uig-ARA: 'ئۇ يەنە ھامىلىدار بولۇپ، بىر ئوغۇل تۇغۇپ: ــ «پەرۋەردىگار ئەتىۋارلانمىغانلىقىنى
    ئاڭلاپ، بۇنى ھەم ماڭا بەردى» دەپ، ئۇنىڭ ئىسمىنى شىمېئون قويدى.'
  bsp-bsp: 'K''ɔŋgbɔkərɛ sɔ kɛmbɛkəs, k''oŋkom sɔ wan wərkun. Kɔ Leya oloku fɔ: «Kanu
    Kəpɔŋ kəne a ambɔtər f'' em, kɔ kəsɔŋ im sɔ wəkawɛ.» Kɔ Leya ɔsɔŋ wəkakɔ tewe
    ta Simɔŋ.'
  mbs-mbs: Todà sikandin miglaman, aw tinebawan heman sikandin te batà meama. Minikagi
    sikandin, “Binegayan a heman te Timanem te batà seini, so dinineg din te deitek
    se pedowan te esawa ko diyà kanak.” Yan iningedanan din se batà din ki Simeon
    (kelebadan niyan, egdineg).
  tof-tof: Lia akó bikóm esenórr, darrü siman olom ilngumilürr. Igó bóktanórr wagó,
    “Zitülkus Lod igó arrkrrurr, kürü müóran moboküpdü ubi babula kürüka, da wa akó
    kürü ini igósidi kókyene.” Da wa igósidi ngi ngyesilürr Simion.
  sus-sus: A man naxa tɛɛgɛ di firin nde ma. A to na di bari, a naxa a fala, «Alatala
    fan yati a kolon, n mu rafan n ma xɛmɛ ma. Na nan a toxi a yi di firin nde fan
    fixi n ma.» A naxa na di xili sa Simeyɔn.
  pon-2006: E pil pwurehng liseianda oh naitikihada pil emen pwutak. Ih eri patohwan,
    “KAUN-O pil ketikihong ie pwutak menet, pwehki eh karongehda duwen Seikop eh sohte
    nohn poakepoake ie.” Ih eri kihong ede Simion.
  jae-jae: Eŋ taê kêtiam ma kêkôc ŋapalê ŋac teŋ ma kêsôm gebe “Apômtau gêŋô su gebe
    têtac gedec aê, tec kêkêŋ latuc tonec gêwiŋ.” Ma gê ênê ŋaê gebe Simeon.
  ksd-ksd: 'Ma i ga lalau pa mulai, ma i ga kava ra bul tutana; ma i ga biti: Tago
    a Luluai i valongore ba di milikuane iau, i tar tabar iau ma go ra bul tutana
    bula, ma i ga vatang ra iangina ba Simeon.'
  tur-YTC: Tekrar hamile kaldı ve bir oğul doğurdu. “Yahve benden nefret edildiğini
    duyduğundan bana bu oğulu da verdi” dedi. Ona Şimon (Duyar) adını verdi.
  bel-N: 'I зачала яна ізноў, і нарадзіла сына, і сказала: “Бо пачуў ГОСПАД, што я
    зьненавіджана, і даў мне гэтага [сына]”. I назвала імя ягонае Сымон.'
  grc-BRENT: Καὶ συνέλαβε πάλιν, καὶ ἔτεκεν υἱὸν δεύτερον τῷ Ἰακὼβ, καὶ εἶπεν, ὅτι
    ἤκουσε Κύριος ὅτι μισοῦμαι, καὶ προσέδωκέ μοι καὶ τοῦτον· καὶ ἐκάλεσε τὸ ὄνομα
    αὐτοῦ, Συμεών.
  ind-AYT: Lea mengandung lagi dan melahirkan anak laki-laki dan berkata, “Karena
    TUHAN telah mendengar bahwa aku tidak dicintai, Dia juga memberikan anak laki-laki
    ini kepadaku.” Sebab itu, dia menamainya Simeon.
  lid-lid: Ano ja badeh ndrinen i tinan ja ma iy tuwi nah mwan, tondrohani nyaran
    badeh Simiyon. Eme iy anya, “Laban badeh anyolom Jekop baseken jo bwe, eme iy
    atehei tek nah ja dah.”
  eng-NNA: After that she got another child, a male. “God knows about my husband,
    he does not love me, therefore God gave me another child.” So she named that child
    Simeon.
  nya-nya: Anakhalanso ndi pathupi ndipo pamene anabereka mwana wamwamuna anati, “Yehova
    anamva kuti mwamuna wanga sakundikonda, choncho wandipatsanso mwana winayu.” Ndipo
    anamutcha dzina lake Simeoni.
  hrv-hrv: 'Opet zače i rodi sina te izjavi: “Jahve je čuo da nisam voljena, stoga
    mi je dao i ovoga.” Zato mu nadjenu ime Šimun.'
  mps-mps: Nosali te Lea haliga ma elama, tama gasa ogwa me ame nani. Tama agai te
    po wai, “Yawego te gasa ogwa te wai enabolo mani, magi baso meni, agai odali,
    Jekopgo ena kuna godolo me isąwai.” Tialima, agai te ogwa nogi Simeon poali.
  llg-llg: Basa ndia, boe ma Lea nailu seluk bali, de ana hambu ana tou-anak esa.
    Ana foi kakanak ndia, nade, Simeon, (fo ndandaan meda nae, ‘hataholi namanene
    so’), huu nae, “LAMATUAK namanene so, nae au saong taa mbali au. Huu ndia, de
    Ana fee au anak esa bali.”
  tpi-tpi: Bihain Lea i gat bel gen na i karim narapela pikinini man. Na em i tok
    olsem, “Bikpela i givim narapela pikinini man long mi, long wanem, em i harim
    olsem, Jekop i no laikim mi.” Orait em i kolim nem bilong pikinini Simeon.
  dan-1931: 'Siden blev hun frugtsommelig igen og fødte en Søn; og hun sagde: “HERREN
    hørte*, at jeg var tilsidesat, så gav han mig også ham!” Derfor gav hun ham Navnet
    Simeon. { [*på hebr. Ordspil med Navnet Simeon.] }'
  vie-OVCB: 'Lê-a thụ thai nữa, sinh con trai thứ nhì, đặt tên là Si-mê-ôn và giải
    thích: “Chúa Hằng Hữu đã nghe rằng tôi bị ghét bỏ, nên ban nó cho tôi.”'
  lbk-lbk: Naliton kasin si Lea ya inmanak kayet is lalaki. “Inchowan kayet Dios Apo
    nan nay anakko tay chinngena ay ad-i ak malal-ayad,” kinwanina. Adi kad nginadnana't
    is Simeon.
  guj-2017: પછી તે ફરીથી ગર્ભવતી થઈ અને દીકરાને જન્મ આપ્યો. તેણે કહ્યું, “હું નાપસંદ
    છું તે ઈશ્વરે સાંભળ્યું છે, માટે તેમણે આ દીકરો પણ મને આપ્યો છે” તેણે તેનું નામ
    શિમયોન પાડ્યું.
  byr-byr: '@see-verse:GEN.029.032'
  awx-awx: Tiwänä hipdu tängene käyä tiwän, wawakngä täpätuxät dukngikut. Dukngike
    “Jekopdä näle täke donatäkge Yawetä natäke, wawaknga aläpäxäyä namik,” yake, umanä
    Simeon yang inikut.
  pon-2006A: E pil pwurehng liseianda oh naitikihada pil emen pwutak. Ih eri patohwan,
    “KAUN-O pil ketikihong ie pwutak menet, pwehki eh karongehda duwen Seikop eh sohte
    nohn poakepoake ie.” Ih eri kihong ede Simion.
  por-BRBSL: 'Ela concebeu novamente, e deu à luz um filho, e disse: “Porque Javé
    ouviu dizer que eu sou odiado, ele me deu este filho também”. Ela lhe deu o nome
    de Simeão.'
  aly-aly: Leah ra ampa ingweran atnyenek, awey akely arrpemarl. Leah angkek, “Akngeyel
    arek anew atyenh, rarl atyeng inkwerelhey-angenh. Alakenh-they ra ayenh awey nhanyem
    anthek. Rernem renh itnewek Simeon.”
  cth-cth: Camo bout a vawn teh ca tongpa bout a khe. Kai na hnoun e BAWIPA ni a thai
    dawkvah, hete ca tongpa hai na poe telah ati teh Simeon telah min a phung.
  twi-twi: Lea nyinsɛnee bio na ɔsan woo ɔbabarima bio no, ɔkae se, “Esiane sɛ Awurade
    huu sɛ me kunu ani nnye me ho nti, wasan akyɛ me ɔbabarima bio.” Enti, ɔtoo ne
    din Simeon a nkyerɛase ne “Awurade ate!”
  hlt-hlt: Te phoeiah koep pumrhih tih capa a cun hatah, “Kai n'hnoel te BOEIPA loh
    a yaak dongah he khaw kai m'paek,” a ti. Te dongah anih ming te Simeon a sui.
  tbz-SIM: 'Kòo wɛ̃tɛ kɛ́púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbɑntɛ́
    bɛ̀ í n dɔ́mɛ̀, kɛ n yìɛ́ dɛbirɛ tɛrɛ̀. Kòo yu dɛ kó dɛbirɛ kɛ̀ dɔ̀ Simmɛɔ̃ɔ̃.'
  msy-2020: Egha gɨn a ua navim asegha otarir igharazim bate. Egha ghaze, “Ikiavɨra
    Itir God orasi, Jekop deragha na gifongezir pu, kamaghɨn, an otarir igharazim
    na ganɨngi.” Egha otarim ziam “Simeon,” a gatɨ.
  txq-txq: Basa boe ma Lea nairu bali, de ana hambu ana touk esa. Ana foi kanak naa
    nade Simeon (fo sosoa-ndandaan fama te ‘hatahori namanene ena’), nahuu ana nae,
    “MANETUALAIN namanene ena nae, au saong ta tao matak neu au. Huu naa de Ana fee
    tamba anak esa bali neu au.”
  aaz-aaz: Rarit bi Lea naꞌapuꞌ ntein, ma nahoniꞌ riꞌaan moen jes. In nakaanb ee,
    naiꞌ Simeon (reꞌ in aꞌmoufn ii oniꞌ nak ‘atoniꞌ nneen anrair’), natuin in nak,
    “UISNENO nneen anrair nak au moen je ka nfairoir kau fa. Es naꞌ In nfee ntein
    kau riꞌanaꞌ ia.”
  azb-azb: 'O yenə hamilə olub bir oğul doğdu və dedi: «Rəbb sevilmədiyimi eşidib
    mənə bunu da verdi». Onun da adını Şimeon qoydu.'
  eng-DBY: And she again conceived, and bore a son, and said, Because Jehovah has
    heard that I am hated, he has therefore given me this one also; and she called
    his name Simeon.
  hin-2017: फिर वह गर्भवती हुई और उसके एक पुत्र उत्पन्न हुआ; तब उसने यह कहा, “यह सुनकर
    कि मैं अप्रिय हूँ यहोवा ने मुझे यह भी पुत्र दिया।” इसलिए उसने उसका नाम शिमोन रखा।
  wol-KYG: 'Mu dellu ëmb, am doom ju góor. Mu ne: «Aji Sax ji yég na ne fonkeesu ma,
    looloo tax mu mayaat ma doom jii.» Mu tudde ko Simeyon (mu firi Kiy dégg).'
  swp-swp: I bogauio, natuna tau esau i labasi, i ene, “Paana GUIAU i ataieyao, se
    hewaiunuegu, arinai natugu tau esau hinage i leama,” To esana ie tore Simiona.
  bjr-bjr: Reeaa nammarifa marikinoo kaifaa amuaqu qaikinoo mariiufanoo faiqi akoonaiqi
    moo maqanau. Maqaseenoo qinau. Qini qifaaqi qini ameesuqi marinara Karaambaiqa
    irinoo qiniara qimudaoo qimaseenoo maa faiqina qiminoo. Minara mina auqu Simeeoona
    fee qinau.
  eng-YLT: And she conceiveth again, and beareth a son, and saith, 'Because Jehovah
    hath heard that I [am] the hated one, He also giveth to me even this [one];' and
    she calleth his name Simeon.
  heg-NTPO: Hidi na kon, Lea behe pait. Un haup ana biklobe mesa, ti un ngali tana-ana
    na ngala Simeon, (man nahin na nataka le ‘atuli ming son’), undeng un tek noan,
    “AMA LAMTUA ming son noan, auk sapang ngi tao hii auk lo. Tiata Un bel taplaeng
    auk tana-ana mes pait.”.
  ptu-ptu: 'Iya kebättä pole oom lambi'' undadiam oom mesa muane-ane, iya nasangai
    ia Simeon aka naua: “Nabeem poleä'' DEBATA inde änä'' aka nahingngi naua tä''
    liupi dipohäe.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' alà skà ku̱ne eköl ta̱ ichéitö: “Ye'' wëm kë̀ tkine
    ye'' ki̱ e'' sué̱ Jehová tö e'' kue̱ki̱ alà skà méitö ye'' a̱.” E'' kue̱ki̱ ikiè
    méka̱itö Simeón.'
  kwf-kwf: ꞋI buri Ꞌana nia ka ina laꞋu, ma nia ka faꞋafuta laꞋu ta ngela ngwane ana,
    sui nia ka fata Ꞌuri, “Iawe kwatea ngela neꞋe fuaku, sulia nia rongoa araꞋi nau
    kasi kwaima liu goꞋo aku.” Ma nia ka saea ngela neꞋeri Ꞌania sa Simion.
  eng-WYC-2017: And again she conceived, and childed a son, and said, For the Lord
    saw that I was despised, he gave also this son to me; and she called his name
    Simeon.
  eng-WMBB: She conceived again, and bore a son, and said, “Because the LORD has heard
    that I am hated, he has therefore given me this son also.” She named him Simeon.
  spp-spp: 'Ka u u núr''a yyére, maa si pùnambile, maa jwo: «Kafooŋi Kile à lógo na
    mii kyaa ɲyɛ a táan na pooŋ''á mɛ, lire kurugo u à nde pùnambilini kan mii á mú.»
    Maa li mɛge le Simiyɔn.'
  aey-aey: Odocob uqa haun melca mimei mel oso basen. Odimei uqa maden, “Ija gemuni
    uqa ijanu qee naluni mena Tibud uqa dah mena. Eunu uqa melami i ha itia,” en.
    Eunu uqa mel eu ijan Simion qon.
  urd-GVH: वह दुबारा हामिला हुई। एक और बेटा पैदा हुआ। उसने कहा, “रब ने सुना कि मुझसे
    नफ़रत की जाती है, इसलिए उसने मुझे यह भी दिया है।” उसने उसका नाम शमौन यानी ‘रब
    ने सुना है’ रखा।
  rug-rug: Meke ari tiana pule si asa, meke podoa pule sa si keke tuna koreo, meke
    zama, “Sina ele avosia e Zihova sapu lopu ta tatarue si rau, ke poni nau pule
    Sa sa koburu koreo hie.” Meke poza nia Simione sa si asa.
  gaz-gaz: Isheen ammas yommuu ulfooftee ilma deessetti, “Waaqayyo sababii akka ani
    hin jaallatamin dhagaʼeef ilma kanas naa kenne” jettee maqaa isaa Simiʼoon jettee
    moggaafte.
  fra-LSG: 'Elle devint encore enceinte, et enfanta un fils, et elle dit: L’Éternel
    a entendu que je n’étais pas aimée, et il m’a aussi accordé celui-ci. Et elle
    lui donna le nom de Siméon.'
  gnn-gnn: '@see-verse:GEN.029.032'
  yal-yal: A mɔn yi fudikan dii firinden na. A to na diin bari, a yi a fala, a naxa,
    “Alatala fan yatina a kolon, a n mi rafan n ma xɛmɛn ma. Na nan a toxi a dii firindeni
    ito fan fixi n ma.” A yi na diin xili sa Simeyɔn.
  gum-gum: 'Incha katøle kwanrriig kørrømisra, katø kan møg unø tøgaguig køn. Inchabe
    trenchibig køn: “Jehovábe mørin køn cha, nan øyeeg undaaramuinab megaigwan. Inchagurri
    i nusrkawangucha nan trandan” cha. Treekkurri truigwane Simeón munchi pasrig køn.'
  iou-iou: Ude täŋkaŋ it yäpmäŋ äroŋpäŋ äneŋi nanak kubäkät bäyaŋkuk. Bäyaŋpäŋ yäŋkuk;
    Äpnatä gaŋani nadäŋ namiŋirän Anututä nadäŋ namiŋpäŋ äneŋi nanak kubä ŋo namitak
    yäk. Mebäri unita wäpi Simeon yäŋ iwetkuk.
  haw-1868: 'Hapai hou iho la ia, a hanau mai la he keikikane; i mai la, No ka mea,
    ua lohe o Iehova i kuu hoowahawahaia, nolaila, ua haawi mai hoi oia i keia keikikane:
    kapa iho la ia i kona inoa, o I Simeona.'
  arb-NAV: 'وَحَمَلَتْ مَرَّةً أُخْرَى وَأَنْجَبَتِ ابْناً، فَقَالَتْ: «لأَنَّ الرَّبَّ
    سَمِعَ أَنَّنِي كُنْتُ مَكْرُوهَةً رَزَقَنِي هَذَا الابْنَ أَيْضاً». فَدَعَتْهُ
    شِمْعُونَ (وَمَعْنَاهُ: سَمِيعٌ)'
  adz-adz: Raiyi da Lia itip iwangun da irim narun marub mangan da ini ibiani, “Yawe
    iringantin ibiani, Yakop maran wari i dzi isangꞌ maran arida i Retsel u, da irim
    mamaꞌ narun manga ani da dzi.” Ibinigi da ifaringꞌ mamaꞌ narun igi binganggan
    Simion (wanggan faringꞌan iwaꞌ ibi ‘ringantagin’).
  ewe-ewe: Eteƒe medidi hafi Lea gafɔ fu o. Egadzi ŋutsuvi, eye wòna ŋkɔe be Simeon
    si gɔmee nye “Yehowa see,” elabena egblɔ be, “Yehowa see be womelɔ̃m o, eya ta
    wògana ŋutsuvi bubum.”
  eng-LEE: And she conceived again and bore a son; and she said, Because the Lord
    heard that I was hated, he hath given me this one also; and she called his name
    Simeon.
  dji-dji: Girri madjirri nyani yidjipilakiṉdjini, girri djirrakay inga bungtjili,
    a yagirri nyani yirrpini nyanininy Djimiyun (Simeon). Miri djini'djining bilidjirri
    nyani bindjin wangin, “Djining yagirri mayali miri, ‘Yaway marrngini irr nyini
    kirimipm marr-bulanggitjnyirring,’ marrga djingirinyi wurpi nyani irra gungili
    yidjipilngiriny.”
  nna-nna: Palaja palinyju partany warinymal mana, pirirri. “Ngarrkalu parrjarna ngajumili
    pirirri, munu karrinyikinyiji, yinyaji partany wariny Ngarrkalu.” Yini marna pala
    partany Simeon. [Simeon sounds like, “One who hears”.]
  asm-FB: তাৰ পাছত লেয়া পুনৰ গৰ্ভৱতী হ’ল আৰু তেওঁৰ এটি পুত্ৰ জন্মিল। তেওঁ ক’লে, “মোক
    অৱহেলা কৰাৰ কথা যিহোৱাই শুনিলে আৰু সেয়ে মোক এই ল’ৰাটিও দিলে।” তেওঁ সেই পুত্রৰ
    নাম চিমিয়োন [শ্ৰৱণ] ৰাখিলে।
  sus-A: عَ مَن نَشَ تّيفّ دِ قِرِن ندٍ مَ. عَ تٌ نَ دِ بَرِ، عَ نَشَ عَ قَلَ، «عَلَتَلَ
    قَن يَتِ عَ كٌلٌن، ﭑ مُ رَقَن ﭑ مَ شّمّ مَ. نَ نَن عَ تٌشِ عَ يِ دِ قِرِن ندٍ
    قَن قِشِ ﭑ مَ.» عَ نَشَ نَ دِ شِلِ سَ سِمٍيْن.
  fra-SBL: 'Elle conçut de nouveau et enfanta un fils, et elle dit : « Parce que Yahvé
    a entendu que je suis haïe, il m''a aussi donné ce fils. » Elle lui donna le nom
    de Siméon.'
  hbo-hbo: וַתַּ֣הַר עֹוד֮ וַתֵּ֣לֶד בֵּן֒ וַתֹּ֗אמֶר כִּֽי־שָׁמַ֤ע יְהוָה֙ כִּֽי־שְׂנוּאָ֣ה
    אָנֹ֔כִי וַיִּתֶּן־לִ֖י גַּם־אֶת־זֶ֑ה וַתִּקְרָ֥א שְׁמֹ֖ו שִׁמְעֹֽון׃
  shp-NTPO: 'Jaskata iikin, Lean wetsa bakearibaa iki. Ja wetsa bake pikóketian, Simeón
    akin janea iki. Jaskatax ja Lea neskati yoyo iribaa iki: “Ea nokon benen noiamai
    ointaananra, Diossenbi noibakin, nato wetsa bake ea meniribike”, iki.'
  eng-WYCLIFFE: And eft sche conseyuede, `and childide a sone, and seide, For the
    Lord seiy that Y was dispisid, he yaf also this sone to me; and sche clepide his
    name Symeon.
  piu-2006: '@see-verse:GEN.029.032'
  pjt-pjt: Munu palulanguṟulta piṟukuṯu iṯitjararingu, munu katja kutjupa kanyinu,
    munu wangkangu, “Godalu ngayunya katja kutjupa ungu Jacobalu ngayunya mukuringkuwiyangku
    wantinyangka nyakula.” Munu palulanguṟu palunya ininu Tjimiyannga.
  cwe-cwe: Maabaho kapata wimo kaidi na kaibasula mwana imwenga wa chilume. Kalonga,
    “Mndewa Mulungu kahulika kuwa nokwihilwa.” Ivo Leya kamtanga zina jake Simeoni.
  bgs-bgs: Igmabáddás puman si Lea, asta igpamasusu puman sikandin ka batà mama. Igkagi
    sikandin, na mà din, “Igbággayanna puman katô Áglangngagán kani batà, su igdinág
    din na délák tô ginawa katô duma ku kanak.” Purisu igngadanan din tô batà din
    ki Simeon.
  kik-kik: Na akĩgĩa nda rĩngĩ, na rĩrĩa aaciarire kahĩĩ, akiuga atĩrĩ, “Tondũ Jehova
    nĩaiguire atĩ ndirĩ mwende-rĩ, nĩaheete gaka o nako.” Nake agĩgatua Simeoni.
  ksr-ksr: 'Kanageŋ mombo koro ama mera eja moŋ meŋ qaa kokaeŋ jero: “Lonanoŋ melaada
    jopagoŋ nono Poŋnoŋ ii moma mera koi kaaŋagadeeŋ nonja.” Kaeŋ jeŋ qata iikawaa
    so Simeon qaro. (Simeon = Gejianoŋ moro.)'
  fra-NCL: 'Elle conçut encore et enfanta un fils, et elle dit : « Yahweh a entendu
    que j’étais haïe, et il m’a encore donné celui-là ». Et elle le nomma Siméon.'
  cek-AK: Anih loe zokpomh let moe, capa maeto sak; kai hnukmahaih to Angraeng mah
    ang panoek pae pongah, hae capa doeh ang paek let, tiah a thuih; to pongah Simeon,
    tiah ahmin sak.
  xla-xla: Epame ya꞉ matle mopapo polopo maseyemala hale hampame, ya꞉ hiye Simiyon
    diyo. Epame ma epo atlaiyo, “Godtapo na꞉ oplamita na꞉ye pase sikemte malahala
    kokoye ma-daluwapo,” diyo.
  cuk-cuk: 'A-sorbali, Lea machigwa-baid-nikunonibalid. Adi, Simeónʼye onugsasad.
    Geb agi sogded: “Bab-Jehová an-sui-baisur-an-daked daksad. A-ular, Bab-Jehová
    machigwa-baid anga uksabalid.”'
  uig-CYR: 'У йәнә һамилдар болуп, бир оғул туғуп: — «Пәрвәрдигар әтиварланмиғанлиғини
    аңлап, буни һәм маңа бәрди» дәп, униң исмини Шимеон қойди.'
  tel-2017: ఆమె మళ్ళీ గర్భవతి అయ్యి, కొడుకును కని “నేను ప్రేమకు నోచుకోలేదనే సంగతి
    యెహోవా విన్నాడు కాబట్టి వీడిని కూడా నాకు దయచేశాడు” అనుకుని అతనికి “షిమ్యోను” అని
    పేరు పెట్టింది.
  hat-BSA: 'Li te vin ansent ankò, li te fè yon fis, e li te di: “Akoz ke SENYÈ a
    te tande ke mwen te rayi, pou sa Li te ban mwen fis sila a osi.” Alò, li te bay
    li non Siméon.'
  kos-kos: El sifilpa pitutuyak ac oswela pac wen se. El fahk, “LEUM GOD El ase pac
    wen se inge nutik, mweyen El lohng lah srungayuk na nga.” Ke ma inge el sang inen
    tulik sac Simeon.
  hbo-WLC: וַתַּ֣הַר עוֹד֮ וַתֵּ֣לֶד בֵּן֒ וַתֹּ֗אמֶר כִּֽי־שָׁמַ֤ע יְהוָה֙ כִּֽי־שְׂנוּאָ֣ה
    אָנֹ֔כִי וַיִּתֶּן־לִ֖י גַּם־אֶת־זֶ֑ה וַתִּקְרָ֥א שְׁמ֖וֹ שִׁמְעֽוֹן׃
  ibo-ibo: Ọ tụụrụ ime ọzọ mụọkwa nwa nwoke. O kwuru sị, “Onyenwe anyị anụla na m
    bụ nwanyị a kpọrọ asị, ọ bụ ya mere o ji nye m nwa nwoke ọzọ.” Ya mere ọ kpọrọ
    aha ya Simiọn.
  ory-ory: ଆଉ, ସେ ପୁନର୍ବାର ଗର୍ଭବତୀ ହୋଇ ପୁତ୍ର ପ୍ରସବ କରି କହିଲା, “ମୁଁ ଅପମାନିତା ଅଟେ, ଏହା
    ସଦାପ୍ରଭୁ ଶ୍ରବଣ କରି ମୋତେ ଏହି ପୁତ୍ର ଦେଲେ,” ଏଣୁ ସେ ତାହାର ନାମ ଶିମୀୟୋନ (ଶ୍ରବଣ) ଦେଲା।
  wmt-wmt: '@see-verse:GEN.029.032'
  chk-chk: Mürin, Lea a pwopwosefäl o nöüni eman ät. Iwe, a apasa, “Pokiten ewe Samol
    mi Lapalap a rong pwe ngang üa sochowun, a pwal ngeniei ei ät.” Iei mine a aita
    ngeni Simeon .
  ssd-ssd: 'Lea nu maŋ fuŋgul ŋakna sulumba kiŋo ande te-pilmba sakina: Yiŋe taŋgo
    nu ye tuku kume pur ndate ta Suŋgo nu ismba kiŋo te turmba ye sat ŋgina. Taŋakina
    sulumba nu kiŋo ta nyunu Simeon ŋgina.'
  rop-rop: Brom deya dubala bin silip wanmo igin, en bambai Liya bin abum najawan
    lilboi, en imbin tok, “YAWEI bin gibit mi najawan lilboi, dumaji Jeikob nomo bin
    laigim mi bifo.” En imbin gulum neim blanga det lilboi Simiyan.
  ukr-1871: 'І завагонїла знов, і вродила сина і каже: Що почув Господь, яка я ненавидна,
    тим дав менї й сього сина. І дала йому імя: Симеон.'
  eng-AOI: Then Leah became pregnant again, and she had another son. She said, “Yahweh
    has given me another son, because he heard that my husband doesn't love me.” So
    Leah named him Simeon, because Simeon means “he has heard.”
  yon-yon: Amaan angkon ika oyoomiib kerekoru, dana mingki wooneen. Woonekoru, yumbed
    yedmeen “Yariman Godbed wengamboroon ne yaa kuu ne ambimbed meenewindo kowe, Godbed
    dana kee kawoon.” andekoru, dana yaningko Simion ande koween.
  bch-bch: Ga kus ta Lea iapa pade ta ipopo gergeu aranga. Ta ikeo, “Maron ibada gergeu
    aranga ede pade pagau, ngansa ilongo mambe Iakop ikim gau mao.” Tota iuato ieda
    Simeon.
  deu-1951: 'Und sie empfing abermal und gebar einen Sohn und sprach: Weil der HERR
    gehört hat, daß ich verhaßt bin, so hat er mir auch diesen gegeben, und sie hieß
    ihn Simeon.'
  eng-JPS: 'And she conceived again, and bore a son; and said: ''Because the LORD
    hath heard that I am hated, He hath therefore given me this son also.'' And she
    called his name Simeon.'
  ubr-ubr: On inafot men ato natun orot tani ba irat. On iyau, “BADA natu orot iteu
    men, yabin On itatam Jacob on yau men ebi nuaboiu.” On mes iwabai Simeon.
  srp-1865: 'I opet zatrudnje, i rodi sina, i reèe: Gospod èu da sam prezrena, pa
    mi dade i ovoga. I nadjede mu ime Simeun.'
  lug-lug: N’aba olubuto olulala, n’azaala omwana mulenzi, n’agamba nti, “Kubanga
    Mukama alabye nga ndi mukyawe, kyavudde ampa omwana owoobulenzi omulala; n’amutuuma
    erinnya Simyoni.”
  heb-heb: ותהר עוד ותלד בן ותאמר כי שמע יהוה כי שנואה אנכי ויתן לי גם את זה ותקרא
    שמו שמעון׃
  ben-IRV: পরে তিনি আবার গর্ভবতী হয়ে ছেলের জন্ম দিয়ে বললেন, “সদাপ্রভু শুনেছেন যে,
    আমি ঘৃণার পাত্রী, তাই আমাকে এই ছেলেও দিলেন;” আর তার নাম শিমিয়ন [শ্রবন] রাখলেন।
  pan-pan: ਉਹ ਫੇਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਸੁਣਿਆ ਕਿ
    ਮੈਂ ਤੁੱਛ ਜਾਣੀ ਗਈ, ਇਸ ਕਾਰਨ ਉਸ ਨੇ ਮੈਨੂੰ ਇਹ ਪੁੱਤਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਸ਼ਿਮਓਨ ਰੱਖਿਆ।
  tkr-tkr: 'Mana meer vuxhne eexva. Sayir dix uxu eyhen: – Rəbbik''le zı deykan yixhay
    g''ayxhı, inar huvuna. Mang''unud do Şimon (Mang''uk''le g''ayxhiyn) giyxhe.'
  mwp-mwp: '*Na kalanu lak maythalayg aymaydhin a wara garkaz kazi madhin. Na kedha,
    ‘Awgadhan ngayapa in kazi manu. Minguz kedha, nuydh karngemidhin kedha, ngoena
    waza mamu ubilnga imayginga.’ Nadh kedha zoenguz kazi nel tharadhin Simiyon.'
  mya-JVB: တဖန် ပဋိသန္ဓေ ယူပြန်၍ သား ကိုဘွားမြင် သော် ၊ ငါ သည် အမုန်း ခံရကြောင်းကို
    ထာဝရဘုရား ကြား သောကြောင့် ၊ ဤ သားကိုလည်း ပေး သနားတော်မူပြီဟု ဆို ပြီးလျှင် ၊ ထို
    သားကို ရှိမောင် အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Tabe Leya isiuma yoi yo natuna tauna yoi esana ipei Simion. Yo iba, “Yaubada
    natugu tauna yaboyoi iyeyama kaiwena ibenalan wainegu nige imumulolo koliyau.”
  tbg-tbg: Riaava qaiqaa vainti taiqama viro qorainti vainti vo vatatero tiharo, Ti
    vaativano kia tiriara quahaira kaara Noravano Kotiva qaiqaa maa vaintiravata ti
    timivo, tiro. Minti tivakero nai maaquara Simionirave – Uva Iri Vairave, tiro.
  hmo-hmo: Ma ia rogorogo lou, ia mara, mero ta ia abia, vadaeni ia gwau, “Lohiabada
    ia kamonai vadaeni lauegu adavana ia ura henia lasi lau dekenai, unai dainai inai
    mero danu ia henia vadaeni lau dekenai.” Vadaeni iena ladana ia atoa Simeona,
    ena anina be “Kamonai”.
  ata-ata: Xe iliꞌi la, la Lea opoone la mivoꞌonu ꞌilie mulu vile la. Xe miavuti la
    mivikala aloxo ꞌo, “IAUE muitixeni keakea mulu ꞌo xo anu mulavusou lexe Iakovo
    ne umasaxailo malaxo uasi.” La sou mimoxoꞌu ualasou lexe Simeoni.
  nfa-nfa: Ka Lea dènge hari babia, hèia nara iisi hari ana mone èci. Na pangare ne,
    Simeon (dhu sasoa na, ele boe ‘dhèu tadèngi le’), lula na peka na, “LAMATUA dhu
    neꞌa na, dhèu èmu jaꞌa sue boe jaꞌa. Tu dꞌai èèna ka, Na hia jaꞌa ana dhèu èci
    hari.”
  urd-urd: वह फिर हामिला हुई और उसके बेटा हुआ तब उसने कहा कि ख़ुदावन्द ने सुना कि
    मुझ से नफ़रत की गई, इसलिए उसने मुझे यह भी बख़्शा। तब उसने उसका नाम शमौन रख्खा।
  rus-SYN: 'И зачала Лия опять и родила Иакову второго сына, и сказала: Господь услышал,
    что я нелюбима, и дал мне и сего. И нарекла ему имя: Симеон.'
  cbt-NTPO: Naquëranchin, cayoantarahuaton, quëmapia'huaya huaiantarin. Inaso', Simion
    itërin. “Nocaninacoso' Sinioro natanin. Natanaton catahuarinco. Napoaton a'na
    hua'huasha quëtaantarinco,” ta'ton, ina pochin hua'huin nohuitërin.
  bqc-SIM: 'Kɛ́ à nↄsì lↄ, à nɛ''ì gↄ̃ɛ ũ, ↄ̃ à mɛ̀: Dii mà ma zã́ yemazio,
    ↄ̃ à ɛ̀a nɛ́ɛ bee kpàa lↄ. Ɔ̃ à tↄkpàɛ̀ Simɛↄ.'
  tcz-CHONGTHU: Chuin aman nao avop kit in chapa khat ahing kit tai, ajeh chu “Keima
    eikihot bolhi Pakaiyin ajah doh phat'a chapa hiche jong hi eipeh kit ahiye,” Hijeh
    achu amin Simeon asah tai.
  mar-mar: लेआ पुन्हा गरोदर राहिली आणि तिला आणखी एक मुलगा झाला. ती म्हणाली, “माझ्या
    नवऱ्याचे माझ्यावर प्रेम नाही हे परमेश्वराने ऐकले आहे, म्हणून त्याने मला हा सुद्धा
    मुलगा दिला आहे,” आणि या मुलाचे नाव तिने शिमोन ठेवले.
  tcs-tcs: Lia bin kam pamle gen ane bin bone nada boi pikinini, ane em bin kolem
    Simion. Em bin spik diskain, ‘Da AntapGod bin lisen man blo mi i stil no labe
    mi. Em bin gibe mi dis boi pikinini tu.’
  soq-soq: Tane ema aupe Lea wandie osowe bulene otopa da gamosane ebowa ituna Simion,
    ipawa me wanase, “Iawe God ne etanene atenlen ne badana mai nuawadawadaneipona,
    dia. Sa baiwa ne otona da nen.”
  qub-qub: 'Chaypita yapay Leapa wamran caran. Chaymi niran: «Tayta Dios ricamashami
    runä mënus cuyamashanta. Chaymi munasha yapay wamrayoj canäta.» Chaypitami chay
    wamranpa jutinta churaparan «Simeón» nir.'
  bqp-bqp: 'Kũ à nↄ̀ↄ sì dↄ, à nɛ́ ì gↄ̃gbɛ̃ ũ, akũ à pì: Dikiri mà ma zã yemairo,
    akũ à ɛ̀ra à nɛ́ díkĩna kpàma dↄ. Akũ à tↄ́ kpànɛ Simɛↄ.'
  hat-hat: 'Leya vin ansent ankò, li fè yon lòt gason. Li di: -Seyè a ban m'' yon
    lòt gason ankò, paske li wè jan mari m'' pa renmen m'' menm. Se konsa li rele
    l'' Simeyon.'
  eng-BSB: Again she conceived and gave birth to a son, and she said, “Because the
    LORD has heard that I am unloved, He has given me this son as well.” So she named
    him Simeon.
  tod-tod: 'É kogi zeɠeni mɔnɔ, é zunu loun zɔlɔɔ, é ɠɛ ma: «Ɠɔoɠɔ GALAGI mɛnigɛ
    ga tiba la bà, é nii ɓalaa fea bɛ̀.» É naa laasei pɛɛni ga Simiyɔn.'
  eng-WEBPB: She conceived again, and bore a son, and said, “Because the LORD has
    heard that I am hated, he has therefore given me this son also.” She named him
    Simeon.
  kbq-kbq: Anante Lia'a mago'ene amu'ene huno ne' kasenteno amanage hu'ne, nenave'a
    avesi onantegeno Ra Anumzamo antahi namino mago'ene ama mofavrea nenamie, nehuno
    Simioni'e huno agia antemi'ne.
  nhe-BL: 'Teipa Lea quipixqui seyoc icone tlen quitocajti Simeón. (Simeón quinequi
    quiijtos Se Tlen Tlacaqui.) Queja nopa quitocajti pampa Lea quiijto: “TOTECO quicactoc
    para ax nechicnelía huan yeca nechmacac seyoc nocone.”'
  bus-bus: 'Kɛ̀ à nↄ̀ sì dↄ, à nɛ́ ì gↄ̃gbɛ̃ ũ, ben à bè: Dii mà ma zã yemaziro,
    ben à ɛ̀ara à nɛ́ kɛ̀kii kpàma dↄ. Ben à tↄ́ kpànɛ Simɛↄ.'
  gub-BL: Ipuru'a wi kury. Imemyrzexak kar wi. Awa a'e. — Ximeàw, her romo a'e. —
    Herenu, i'i her zaneze'eg rupi. — Azemumikahy ihe. Tupàn Tuweharupi Wiko Ma'e
    wenu heze'eg. A'e rupi umur amo kwarer ihewe hememyr romo.
  eng-DRA: 'And again she conceived and bore a son, and said: Because the Lord heard
    that I was despised, he hath given this also to me: and she called his name Simeon.'
  knf-knf: 'Akak amobana kayiŋ abuk napoţ ñiinţ aji : « Nawat Kabuka aŧiink kë mëŋalanaa,
    aşë kak awulën i. » Aţu''a katim ki Ŧimeoŋ.'
