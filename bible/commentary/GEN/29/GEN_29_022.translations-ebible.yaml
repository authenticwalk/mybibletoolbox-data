verse: GEN.029.022
translations:
  mal-C: ലാബാൻ ദേശവാസികളെ എല്ലാവരെയും വിളിച്ചുകൂട്ടി ഒരു വിരുന്നു നടത്തി.
  deu-TKW: Da lud Laban alle Bewohner des Ortes ein und veranstaltete ein Gastmahl.
  lin-lin: Na boye, Labani abengisaki bato nyonso ya esika wana mpe asalisaki feti.
  cbr-NT: Usokin mëníotankëxun ka Labánën kamabi abëa 'ikë unikama katankëxun, aín
    bëchikë birakamikin achúshi fiesta 'akëxa.
  eng-LSV: and Laban gathers all the men of the place, and makes a banquet.
  bmu-bmu: Labanöŋ keu mi möta miri toŋi pakpak öröm tokom eŋgiba lömbuaŋ aliga nem
    söŋgaip aket.
  eng-GNV: Wherefore Laban gathered together all the men of the place, and made a
    feast.
  eng-WEBSTER: And Laban assembled all the men of the place, and made a feast.
  nhw-BL: Huajca Labán quinnotzqui nochi catli itztoyaj nopona para ma hualaca ipan
    nopa ilhuitl tlen nenamictili.
  swh-ONEN: Basi Labani akaalika watu wote wa mahali pale na akafanya karamu.
  bba-bba: Yerɑ Lɑbɑni u win wɔɔ berɑn tɔmbu mɛnnɑ kpuro mɑ u tɔ̃ɔ bɑkɑ dim kuɑ.
  eng-KJVCPB: And Laban gathered together all the men of the place, and made a feast.
  cpy-cpy: Ikaemakaantakiri Labán nampitawori janta, ipokaki maawoeni ikimoshireteeyini
    aawakaeyaaha rishinto Labán.
  mpx-mpx: Inoke Leiban alolon hagalena i ginol, ge panuwa o gamagaliliyau gegewel
    i yogaagil hi nok.
  wbp-wbp: Ngula-jangka, Lapanarlu-jana yapa nyanungu-nyangu muku turnu-manu, manulu-jana
    jirrnganja ngarnu kuyu manu mangarri.
  luo-luo: Kuom mano Laban noloso nyasi kendo nogwelo ji duto mae pinyno.
  meu-meu: Bena Laban ese una gabu taudia iboudiai e haboudia, aria e karaia.
  npi-ULB: तब लाबानले त्‍यस ठाउँका सबै मानिसहरू जम्‍मा गरेर भोज दिए ।
  yor-yor: Labani sì pe gbogbo ènìyàn ibẹ̀ jọ, ó sì ṣe àsè ìyàwó fún wọ́n.
  emp-NTPO: Ara maʌ̃da Labaʌ̃ba mamabemarãra jũma trʌ̃bigasia dji cau quima edabʌrʌ
    b̶ʌsrid̶ada oi carea.
  ind-ind: Maka Laban mengundang semua orang di tempat itu dan mengadakan pesta pernikahan
    yang besar.
  pes-OPCB: لابان همهٔ مردم آنجا را دعوت کرده، ضیافتی بر پا نمود.
  ssx-ssx: Koto ekina꞉ Leibenima꞉ta꞉ wanda꞉ mina꞉la꞉ natena꞉ ne pambolo hata꞉ paeyaosiki
    wi leekeme.
  lcm-lcm: Asukang na Laban kala songo akuvul aongos na vap i ring ang na kala teng
    a mang sikei a matan angan.
  aer-aer: Yanhe-ngentyele, Laban-ele ikwerenhe areye apurtelhe-ileke, itne anteme
    merne uthene kere uthene apurtele arlkwerrirreke.
  tgl-ULB: Kaya tinipon ni Laban ang lahat ng mga lalaki sa lugar at nagpista.
  nop-nop: Unduŋ yobune Laban adi nanaŋe kale nanaŋe he bopneeŋ meeniŋ uŋahi yeniyehemaneune
    buŋa kale nanaŋe eŋ ime nagiŋ.
  kca-kca: Лаван щита ванән уԓәм хŏйатәт вохсәԓы пӑ поры верәс.
  cbu-NT: Labansha, Zuraktishcha. Natunaa izanlleemarishtish panachinllpa, tárangu,
    ashpari tiptsiree kuruzeeru, tushaneerangiya. Anushsha, shaneersin, zamamtarusin,
    tapitaranll ashirangiya.
  hui-hui: Ani layagola Labana ibugua tomo timbuni dawalu wali agali dindi ogoniha
    hearu tomo nalu turuho birami̱ya ibalimu laga bini.
  wrs-wrs: Doa nnol omnana, lehra, doa innemba meilna vevna mindnam, wo ishuku vinvna,
    indkumbi aembuwul veo. Doa os hlana, hlapianamba,
  mya-mya: ထို့​ကြောင့်​လာ​ဗန်​သည်​လက်​ထပ်​မင်္ဂလာ​ဧည့်​ခံ​ပွဲ ကို​ကျင်း​ပ​၍ ထို​ပွဲ​သို့​လူ​တိုင်း​အား​ဖိတ်​ကြား
    လေ​သည်။-
  cbi-NTPO: Tsenñu Labán kumuinchi ya' ya keetala chumulanuya demikakemi, supunganu
    fandangu ketu.
  bod-N: ལཱ་པན་གྱིས་གཉེན་སྟོན་གཟབ་རྒྱས་བསྡུས་ཤིང་ཡུལ་ཕྱོགས་དེའི་མི་རྣམས་མགྲོན་ལ་བོས་པ༌རེད།
  wsk-wsk: Se Laban na inang biya beteram, ale kariimet nunga auram se nukote tai
    gilingiman.
  kkl-kkl: Molbaogpa, Laban nenekori, “Namangkel Yakubti toplulne sembe sani yobanun,”
    aro nimi ni as eneko wamekne yopsiogpa, sani yobaogne teek.
  sna-sna: Saka Rabhani akaunganidza pamwe chete vanhu vose venzvimbo iyo akaita mutambo.
  spa-BLM: Labán reunió a todos los hombres del lugar e hizo un banquete.
  beu-beu: Angmuse nehe ba mana angu mi ang naung, emangpi Laban ana iajali, sengmuse
    ana pesta ening.
  cac-cac: Axo vin̈aj Labán chi' ix avtancot masanil eb' cajan d'a slac'anil chi',
    ix yac'anoch sq'uin̈al snupnajel ix yisil vin̈ chi'.
  swh-ULB: Hivyo Labani akawaalika watu wa mahali hapo na kuandaa sherehe.
  bel-bel: Лаван склікаў усіх людзей таго месца і зладзіў гасьціну.
  deu-ELBBK: Und Laban versammelte alle Männer des Ortes und machte ein Mahl.
  mbb-OT: Mid-uyun dutun si Laban, umbe midtukud sikandin te keemuran ne mid-imbita
    zin is langun he menge meǥinged dutun.
  msc-msc: Nba, Laban ka a siiɲɔɔn bɛɛ kili ka tibili ba kɛ,
  mal-2015: അപ്പോൾ ലാബാൻ ആ സ്ഥലത്തെ ജനങ്ങളെ എല്ലാം ഒന്നിച്ചുകൂട്ടി ഒരു വിരുന്നു കഴിച്ചു.
  tuo-NT: Tojo weegʉ Labán nipeꞌtirã cʉ̃ pʉꞌtocjãrãrẽ omocã dʉꞌteri bosenʉmʉrẽ pijiocʉ
    niwĩ.
  gup-gup: Wanjh Laban benmirndemornnameng birriwern rowk nawu kumekbe kured birrini,
    dja mulil marnbom benwong.
  met-met: Binabu Laban wagi lipu longgalo mana longga ba ma, saing tongtongia taungua.
  gvs-gvs: Tuwo Lebani idi nai aikanina gagaina iwodugu go, toni kasa liliudi iduduwedi
    sima taiyao sikáika.
  rmc-rmc: Avke o Laban vičinďa savore manušen odarik a kerďa hoscina.
  nlg-nlg: Ma Laban te holokolura na ghana na komukolu ge kara mai tana gougonu ni
    taulaghi ta Jacob ma Rachel.
  dgr-DOGNT: Eyıt'à Laban yegha nàsı̨ ehtsı̨ ha t'à dǫ hazǫǫ̀ gokàwhehɂà.
  pes-OPV: پس لابان، همه مردمان آنجارا دعوت کرده، ضیافتی برپا نمود.
  ron-1924: Лабан а адунат пе тоць оамений локулуй ши а фэкут ун оспэц.
  ben-OBCV: অতএব লাবন সেখানকার সব লোকজনকে একত্রিত করে এক ভোজসভার আয়োজন করলেন।
  lex-lex: Noka Laban npolg awoka mak kden hande honona rpa rhi'a ya'anlawna-yemunlawna.
  rgu-rgu: Boe ma Laban tao feta kakabiꞌ, ma naloo basa lahenda rai nusaꞌ ria.
  som-som: Markaasuu Laabaan soo ururiyey nimankii meeshaas joogay oo dhan, oo wuxuu
    sameeyey diyaafad.
  lat-VUC: Qui vocatis multis amicorum turbis ad convivium, fecit nuptias.
  aoi-aoi: Kembirra ababurna aninga ni-larrngkwaburranga eneja nakina Lebina akwa
    warnumamalya nenu-murndukwama warnik-alyubari-yada aninga enuwa-manja. Aburraja
    nawurraki-likena kembirra enuwa-wa aninga-wa wurrakina.
  eng-ASVBT: And Laban gathered together all the men of the place, and made a feast.
  mna-mna: Tana Laban iurpe kini biibi, mi iso la pizin wal kar kan be timar ma ziŋan
    tikan kini tana.
  ita-1885: E Labano adunò tutte le genti del luogo, e fece un convito.
  eng-LXXUP: And Laban gathered together all the men of the place, and made a marriage
    feast.
  eng-ULB: So Laban gathered together all the men of the place and made a feast.
  spa-VBL: Y Labán organizó un banquete de bodas y invitó a todos para que vinieran
    al banquete.
  fra-_FOB: Alors Laban rassembla tous les gens du lieu, et fit un festin.
  mal-mal: അപ്പോൾ ലാബാൻ ആ സ്ഥലത്തെ ജനങ്ങളെ എല്ലാം ഒന്നിച്ചുകൂട്ടി ഒരു വിരുന്നു കഴിച്ചു.
  urd-GVR: Lāban ne us maqām ke tamām logoṅ ko dāwat de kar shādī kī ziyāfat kī.
  suz-BL: मिनु लाबानमी सहर ङा मुर नेल्‍ल ब्रेश्‍शा, भोज गेमी बाक्‍त।
  ita-1927: Allora Labano radunò tutta la gente del luogo, e fece un convito.
  ckb-ckb: لابانیش خەڵکی شوێنەکەی کۆکردەوە و ئاهەنگێکی ساز کرد.
  eng-BBE: And Laban got together all the men of the place and gave a feast.
  crx-NTPO: '''Ink''ez Laban dune ts''iyawh oodune''ne ''ilhubozdla ''ink''ez dune
    ghu nusuya.'
  kan-OKCV: ಆಗ ಲಾಬಾನನು ಆ ಸ್ಥಳದ ಮನುಷ್ಯರನ್ನೆಲ್ಲಾ ಕೂಡಿಸಿ ಔತಣ ಮಾಡಿಸಿದನು.
  bbb-bbb: Ijadufuo Rebani fune uri iro ije be bu maninamikuae ivo kanafuima areme
    uri e uruvana kumeno bu iro ije sarei.
  tam-2017: அப்பொழுது லாபான் அந்த இடத்து மனிதர்கள் எல்லோரையும் கூடிவரச்செய்து விருந்துசெய்தான்.
  spa-RV-1909: Entonces Labán juntó á todos los varones de aquel lugar, é hizo banquete.
  ron-BTF: Şi Laban a strâns împreună toţi bărbaţii locului şi a făcut un ospăţ.
  eng-WEBP: Laban gathered together all the men of the place, and made a feast.
  eng-FBV: So Laban organized a wedding banquet and invited everyone around to come.
  nld-1939: Nu nodigde Laban alle mannen van de stad uit, en richtte een feestmaal
    aan.
  nch-BL: Huajca Labán quinnotzqui nochi cati itztoyaj nopona para ma hualaca ipan
    nopa ilhuit ten nenamictili
  tfr-NTPO: Eni ga Labán, ba pjeyoga eshko so mana uunkong, dl̈i l̇l̇ë shäryara, ää
    bakoe.
  vie-1934: La-ban bèn mời các người trong xóm, bày một bữa tiệc;
  hin-CV: लाबान ने अपने समाज के लोगों को बुलाकर सबको खाना खिलाया.
  eng-OURB: Laban [White] gathered together all the men of the place, and made a feast.
  spa-BES: Y Labán reunió a todos los hombres del lugar y dio un banquete.
  tdx-tdx: Aa le natonto’ i Labàne ze hene ondati’ i tanañey vaho nañalankañe takataka.
  vid-vid: Lelo Labani nakawika goya mnvina na kuwalalika wanhu weng'ha wa ako.
  pwg-pwg: Tuna kubiine Leiban nani dobuna wawayisi kudubina ikwatusi ipisi ma kamporagha
    ghamana iberai.
  eng-OKE: And Laban assembled all the men of the place, and made a feast.
  tha-KJV: ลาบ​ันจึงเชิญบรรดาชาวบ้านมาพร้อมกัน แล​้วจัดการเลี้ยง
  por-BR-2018: Então Labão juntou a todos os homens daquele lugar, e fez banquete.
  bco-bco: A꞉la꞉sa꞉labiki Laban eyo꞉ kaluka꞉isale hen a꞉namilo꞉ seno꞉ tambo ho꞉le
    kegea꞉sa꞉ga꞉, ma꞉no꞉ alan dowo꞉ta꞉sa꞉ga꞉ mo꞉no꞉.
  deu-ELO: Und Laban versammelte alle Männer des Ortes und machte ein Mahl.
  ktm-ktm: Ile pe Laban ihnan sungyen osou pe sa ndramat ndre sulo-on hala.
  caa-caa: Entonces e Labán upejca tunor e gente xeꞌ turobꞌ tama e lugar era tuaꞌ
    aturuanobꞌ tama e nuxi nojqꞌuin lo que cꞌani uche tama e nujbꞌiar.
  eng-WYC-2018: And (so) when many companies of friends were called to the feast,
    he made [the] weddings,
  epo-epo: Kaj Laban kunvenigis ĉiujn homojn de tiu loko kaj faris festenon.
  uig-PIN: Laban xu yǝrdiki ⱨǝmmǝ kixilǝrni yiƣip, ziyapǝt ⱪilip bǝrdi.
  beo-beo: Amaiba:le, La:iba:ne da uda lasu lolo Nasu bagade hamoi. E da dunu huluane
    misa:ne sia:i.
  tpi-OTNT: Orait Laban i wokim bikpela kaikai bilong marit na em i singautim olgeta
    manmeri bilong dispela ples na ol i kam kaikai.
  hau-SA: Saboda haka Laban ya tara dukan mutanen wurin, ya yi biki.
  udu-udu: Wakan aLaabaan tulki’da aris ’kwani gi mo c̱aan isi monṯal ’de/ mo dhali
    shwa to jin yuḵuwa yuḵ ka tul ’kup̱ mo.
  uig-LAT: Laban shu yerdiki hemme kishilerni yighip, ziyapet qilip berdi.
  nde-nde: Ngakho uLabhani wasenxusa bonke abantu bendawo wenza idili.
  ton-ton: Pea fakataha ʻe Lepani ʻae kau tangata kotoa pē ʻoe potu, pea ne fai ʻae
    kātoanga.
  ces-1613: Tedy sezval Lában všecky muže místa toho, a učinil hody.
  eko-eko: Labani khuwaakhuwela atthu a waatta a mmuti mphule khuretta njampo.
  nss-nss: Pwen pe Lapan ipo kowase hilu pe imbultani hu ndramat masih para kol ara
    husawule pe hunamnam.
  eng-WMB: Laban gathered together all the men of the place, and made a feast.
  tam-TCV: அப்பொழுது லாபான், அந்த இடத்தின் மக்களையெல்லாம் ஒன்றாய்க் கூட்டி, ஒரு விருந்து
    கொடுத்தான்.
  ceb-ULB: Busa gitigom ni Laban ang tanang tawo sa maong dapit ug nagpakombira siya.
  mkn-mkn: Ju Laban bekin pesta kawin, deng undang samua orang di itu negrí.
  pol-UBG: Wtedy Laban zebrał wszystkich mężczyzn tego miejsca i wyprawił ucztę.
  agr-agr: Tusa tima Labán ayu tusa, ashí aents nuwiya aidaun ipauwai nawanji aishinbaunum
    jiistamatag tusa.
  kyc-kyc: Dopa leyasa Lapaneme banya yuu range akali dupwa peparae epena lapala nyuo
    malu palyuo nenge kisakamiya.
  urd-GVU: لابن نے اُس مقام کے تمام لوگوں کو دعوت دے کر شادی کی ضیافت کی۔
  deu-1912: Da lud Laban alle Leute des Orts und machte ein Hochzeitsmahl.
  ntj-ntj: Nyangka Layipantu mirrka kuka purlkanya paarnu ngarnmanymanu wantingu.
    Palunyalu yarnangu pirninya yarltingu pitjala-ya ngalkula pukurlarritjaku.
  row-row: Boe ma, Labꞌan lemba-dꞌodꞌe se, de narolo basa atahori sia nusaꞌ naa.
  kan-2017: ಆಗ ಲಾಬಾನನು ಆ ಸ್ಥಳದವರೆಲ್ಲರನ್ನು ಕರೆಸಿ ಔತಣವನ್ನು ಮಾಡಿಸಿದನು.
  ena-ena: Lɨci Laban agaŋ sɨmɨŋ hekɨlɨ hɨlanami. La hulaŋ iamɨgali ahuata haiabɨla
    heŋ hɨsɨŋ agɨladɨ abɨci ve navɨmi.
  tgo-tgo: Kaero Leiban i vivatha ghe ghathaga na i kula vathavathaŋgiya gharɨgharɨko
    wolaghɨye e ghembako tɨne.
  yap-yap: Ma aram me ngongliy Laban ba mur ni fan ko mabgol nge pining urngin e girdi’
    ngay ko gin’em.
  tet-tet: Hotu, Laban nalo dahur, namata ema hotu-hotu iha rai nia.
  hlt-MCSB: Te dongah Laban loh te hmuen kah hlang boeih te a coi tih buhkoknah a
    saii.
  mdy-ETH: ዬያሮ ላኣባ ዔፒ ኬሊ ሜንሢ፥ ሙኡዚና ዑሺና ጊኢጊሻዖ ኮይላ ዓኣ ዓሺኖ ቢያ ዔኤሌኔ።
  twi-ASANTE: Ɛno enti, Laban too ɛpono kɛseɛ, na ɔtoo nsa frɛɛ nnipa a na ɔne wɔn
    wɔ hɔ nyinaa baa apontoɔ no ase.
  bhl-bhl: Dangei, Alaban e wanin fian mak memem kesomi, abiw mutuk fian beem kasel
    alik alik ilo gaayemei, i fein kalfong wanin fian wanomin talsiliw kale.
  con-NTPO: Tsa'caen susi Labánjan poiyi'cco tisei'ccu pporotsse canjensundeccuma
    ttu'se pushe'je'cho fiestave tsoñe.
  eng-WEBU: Laban gathered together all the men of the place, and made a feast.
  bnp-bnp: Lakea e Leban i gale palupu e huriki na tanga, i ratea a habu.
  wal-wal: Hegaa gishshau Laabaani hegan de7iya asaa ubbaa xeesidi, bullachchaa kessiis.
  mgh-mgh: Vano Lapanu ahaathukumaniha alopwana othene o yoole nttetthe ole ni ahopanka
    isikuhuulu.
  acu-NT: 'Tu tamau asa Labánka: —Ayu —tusa, ni nawantrin nuwatkat tusa, irutkamurin
    mash ipiaa, fiestan najanamiayi.'
  spa-PDDPT: Entonces Labán reunió a todos los varones de aquel lugar e hizo banquete.
  gun-gun: Ha'e ramo Labão omboatypa avakue ha'e py ikuai va'e ngaru ojapoa py.
  agu-BL: Che' baje'n tzun xtxocol Labán cyakil yi e' wisintz tan cyopone'n te yi
    jun chin umle'na'tz yi bnix ta'n.
  eng-PEV: Then Laban made a wedding party. He got all the people that lived in that
    place to come to that wedding party, and he gave them lots of good food.
  ilo-ULB: Inummong ngarud ni Laban dagiti amin a tattao iti dayta a lugar ket nagpadaya.
  kpg-kpg: Laban gaa hai dana hagamiami haga hai lodo, ga gahi mai digau huogodoo
    di guongo deelaa.
  uig-ARA: لابان شۇ يەردىكى ھەممە كىشىلەرنى يىغىپ، زىياپەت قىلىپ بەردى.
  bsp-bsp: Kɔ Labaŋ ewe aka tofo tatɔkɔ fəp, kɔ ŋambəpɛnɛ k'omboc kəsata.
  mbs-mbs: Yan migpeinang si Laban te dakel kànen, aw impetanod din se kedita te otaw
    mig-ogpà kidoen.
  tof-tof: Leiban blaman ene basirr kolpam ngibaunürr, da kol amióg tóre we tónggapónórr.
  sus-sus: Laban naxa mɛnnika birin xili, e xa fa e dɛge, e xa ɲɛlɛxinyi xulunyi raba.
  pon-2006: Lapan eri wiahda kamadipw en kapwopwoud ehu oh lukehiong aramas koaros
    en wasao.
  jae-jae: Ma Laban kêkalem lau malacŋa samob sêpi tageŋ ma geno moasiŋ teŋ.
  ksd-ksd: Ma Laban i ga ting varurue ra tarai par ta nam ra gunan, ma i ga pait ra
    lukara.
  tur-YTC: Lavan yöre halkını toplayıp bir ziyafet verdi.
  bel-N: I сабраў Ляван усіх людзей таго месца, і справіў гасьціну.
  grc-BRENT: Συνήγαγε δὲ Λάβαν πάντας τοὺς ἄνδρας τοῦ τόπου, καὶ ἐποίησε γάμον.
  ind-AYT: Lalu, Laban mengumpulkan semua orang dari tempat itu dan mengadakan pesta
    perjamuan.
  lid-lid: Eme Leban nyuruwini iri lau mari badu kon ame ma iri amwekes tine nyamon.
  eng-NNA: Laban sent word to the people nearby to come to his camp. “We will all
    eat food for these two when they are joined, they will be man and wife.” Then
    his workers cooked a lot of food for them to eat.
  nya-nya: Pamenepo Labani anakonza phwando la ukwati, nayitana anthu onse a pamalopo.
  hrv-hrv: Laban sabra sav svijet onog mjesta i priredi gozbu.
  mps-mps: Tialima, Labango te genuai nai te wegi sabo sogode ulainu, tama agai te
    bulude bidalubo tigidali we bidi dabe i olama, tama augwali te nai tuagasali.
  llg-llg: Boe ma, Laban tao feta kabin, de ana hoka basa hataholi la malai nusak
    ndia.
  tpi-tpi: Orait Laban i wokim bikpela kaikai bilong marit na em i singautim olgeta
    manmeri bilong dispela ples na ol i kam kaikai.
  dan-1931: Så indbød Laban alle Mændene på Stedet til Gæstebud.
  vie-OVCB: La-ban bèn đãi tiệc lớn, mời tất cả những người trong cộng đồng đến dự
    lễ cưới.
  lbk-lbk: Adi kad nenpakasar et si Laban ya inayakhana am-in nan omili ischi.
  guj-2017: તેથી લાબાને ત્યાંના સર્વ માણસોને નિમંત્રિત કરીને મિજબાની કરી.
  byr-byr: '@see-verse:GEN.029.021'
  awx-awx: Iniwän Labandä naxu bulämbam hikngä gwen häke, äminu uwomune nanä undä
    yangyäwambän, apu nakin.
  pon-2006A: Lapan eri wiahda kamadipw en kapwopwoud ehu oh lukehiong aramas koaros
    en wasao.
  por-BRBSL: Laban reuniu todos os homens do lugar, e fez um banquete.
  aly-aly: Ingwa ikwerel-antey rernem amern kwenty-anem arlkwek inkwerelhemel. Artwa
    ingkerrenh akarrirrek ikwer-rnem-warl. Laban akngerrek yangkelhek, amern tyenkerr
    arlkwetyek, Jacob Rachel-itwel itengirrek-angkwarr, amern rernem akngerr arlkwetyek
    inkwerelhemel ikwer-atherr.
  cth-cth: Laban ni khoca pueng a pâkhueng teh bu canae pawi a sak.
  twi-twi: Ɛno nti, Laban too pon kɛse, na ɔtoo nsa frɛɛ nnipa a na ɔne wɔn wɔ hɔ
    nyinaa baa aponto no ase.
  hlt-hlt: Te dongah Laban loh te hmuen kah hlang boeih te a coi tih buhkoknah a saii.
  tbz-SIM: Kɛ̀ Dɑmɑɑ dɔɔ̀ dibɑnni kɛ́yú dihɛì kɔbɛ bɛmɔu.
  msy-2020: Ezɨ Laban amuir ikɨzimɨn isar ekiam gamigha, gumazamizir avɨribar diazɨ
    me ize.
  txq-txq: Boe ma Laban tao feta kabin, de noke basa hatahorir marai nusak naa.
  aaz-aaz: Onaim naiꞌ Laban nahoeb ma narais neu kabin naan. In naskau too mfaun anbin
    kuan naan.
  azb-azb: Lavan o torpağın bütün adamlarını topladı və bir ziyafət verdi.
  eng-DBY: And Laban gathered together all the men of the place, and made a feast.
  hin-2017: अतः लाबान ने उस स्थान के सब मनुष्यों को बुलाकर इकट्ठा किया, और एक भोज
    दिया।
  wol-KYG: Laban nangu, daldi togglu ay reer, woo ca waa gox ba bépp.
  swp-swp: Arinai eanua ne tataodi Labana i he’oigogoidi eo mataasi se ginauri.
  bjr-bjr: Rabannafa eedoo qimaseenoo narí araamuna amundaida oomaqa sakasee aiqama
    naaroofaqa ani naqau.
  eng-YLT: and Laban gathereth all the men of the place, and maketh a banquet.
  kne-kne: Siya di et inayagan Laban am-in din kailiana ta manpalti da sin kasal di
    anak na.
  heg-NTPO: Kon Laban tao fesat in sapa, le haep totoang atuil in se nusa na daleng
    ngas.
  ptu-ptu: Iya untambai asammi tau Laban issinna indo kota aka la dipa'hame-hameim
    kasialaanna.
  bzd-NTPO: Eta̱ Labán tö sulitane a̱ ishke̱ñé tö a' shkö́ ulabatsè e' ké̱wö tkö'u̱k.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka sasia taꞋi fafangaꞋa doe ana ara araꞋinga neꞋeri ka
    saea maꞋi ngwae ki.
  eng-WYC-2017: And when many companies of friends were called to the feast, he made
    [the] weddings,
  eng-WMBB: Laban gathered together all the men of the place, and made a feast.
  spp-spp: Ka Laban si kuru cyage sùpyire puni bínni, maa katáan nimbwoo pyi.
  aey-aey: Eunu Leban uqa uqana jobonnadec dana cunug cedeceb age sab ben hewein.
  urd-GVH: लाबन ने उस मक़ाम के तमाम लोगों को दावत देकर शादी की ज़ियाफ़त की।
  rug-rug: Ke tavetia Lebani si keke inevaṉa vinarihaba, meke ruvati sa sari doduru
    tie pa popoa sana.
  gaz-gaz: Kanaafuu Laabaan namoota iddoo sana jiran hunda walitti qabee cidha qopheesse.
  fra-LSG: Laban réunit tous les gens du lieu, et fit un festin.
  gnn-gnn: Bala ŋuliŋurunydja Laypandhu ŋathana marrtjina gurrunhara ŋäthilimirriyaŋalana,
    ḻuŋ'thunmaraŋala yolŋu'‐yulŋunhanydja ŋunhimalana gumurr‐ŋamathinana märranharaminyarawuna,
    goŋmirriyinyarawuna ŋurikina ŋunhi maṉḏa yurru märranhamirrina, ŋayi yurru märramana
    ŋunhiyi miyalknha.
  yal-yal: Laban yi mɛn kaane birin xili, a e xa fa e dɛgedeni, e sɛwa sumunna raba.
  gum-gum: Inchene Labanbe truyu maya misaameran tulamrrai wama larrø tab fiesta marøbig
    køn.
  iou-iou: Ude yäwänä Labantä äŋnak-äŋnak pähap täŋkaŋ kome mähem kuduptagän yämagutkuk.
  haw-1868: Houluulu ae la o Labana i na kanaka a pau o ia wahi, a hana iho la i ka
    ahaaina,
  arb-NAV: فَجَمَعَ لابَانُ سَائِرَ أَهْلِ النَّاحِيَةِ وَأَقَامَ لَهُمْ مَأْدُبَةً.
  adz-adz: Ibinigi da Laban isu nam gadan tsiraꞌ bintsudagin da irim nan da ampan
    santan gamp arigi iwaꞌ da iga nam.
  ewe-ewe: Ale Laban ɖo kplɔ̃ gã aɖe, eye wòkpe ŋutsu siwo katã nɔ dua me la be woakpɔ
    dzidzɔ kple Yakob.
  eng-LEE: And Laban gathered together all the men of the place, and made a feast.
  dji-dji: Marrga nyani Labandji galngarrarradjili bunggul wana, a nyani djina walidjirrdjini
    bukmakgi yulpilngirgi ngungirapibi gurrbibi. Girri bunggulban djin buny kirinyi.
  gvn-gvn: '@see-verse:GEN.029.021'
  nna-nna: Laban-ju muwarr ngakarnajanaku palamartajiku marrngurranguku milpanyaku
    ngurrakarti palinymilikarti. “Mayi ngalkuluminyipulaku nyungukujirri kulunuja
    wantulinypulu pirirripa mirtawa.” Warrkamukatarrangulu palinymilalu mayi wirtu
    kamparnayajanaku ngananyaku.
  asm-FB: তেতিয়া লাবনে সেই ঠাইৰ সকলো মানুহক গোটাই এটা ভোজৰ আয়োজন কৰিলে।
  sus-A: لَبَن نَشَ مّننِكَ بِرِن شِلِ، عٍ شَ قَ عٍ دّفٍ، عٍ شَ حّلّشِنيِ شُلُنيِ
    رَبَ.
  fra-SBL: Laban rassembla tous les hommes du lieu, et fit un festin.
  hbo-hbo: וַיֶּאֱסֹ֥ף לָבָ֛ן אֶת־כָּל־אַנְשֵׁ֥י הַמָּקֹ֖ום וַיַּ֥עַשׂ מִשְׁתֶּֽה׃
  shp-NTPO: Ja Jacobnin jaskáaketian, Labánman aká iki, ja jato ochóma jakana jonibo
    jato kenaaketanxon, ja wanotiainxon pinoxon, icha pitiakin.
  eng-WYCLIFFE: And whanne many cumpenyes of freendis weren clepid to the feeste,
    he made weddyngis,
  piu-2006: '@see-verse:GEN.029.021'
  pjt-pjt: Ka Laipantu mai kuka puḻka mulapa palyaṟa aṉangu nguratja tjuṯa aḻṯingu
    pitjala ngalkula pukuḻarinytjaku Jacobaku pulampa Raitjilku.
  cwe-cwe: Ivo Labani kasasala dugila na kawagoneka wanhu wose wa hanhu haja.
  bgs-bgs: Purisu igpému i Laban tô dakál kalimudan, asta igpalimud din tô langun
    manubù na igóddô dutun.
  kik-kik: Nĩ ũndũ ũcio Labani agĩkĩũngania andũ a kũu othe, akĩmarugĩra iruga.
  ksr-ksr: Labanoŋ qaa ii moma miri toya kuuya horoŋ kululuuŋ oŋoma lombaŋ ano neŋ
    korisoro aŋgi.
  fra-NCL: Laban réunit tous les gens du lieu et fit un festin ;
  cek-AK: To pongah Laban mah to ahmuen ih kaminawk boih to kok moe, buh raenghaih
    a sak pae.
  xla-xla: Epalati Labantapo yoti oplami watle hamilowedeme daya dele dinapopame opa
    hapulomaye puaiya diyo. Epame yia꞉tapo puame yimkata daya deiyo.
  cuk-cuk: Geb degi, Labán e-neg-dikarba-neg-baidsik-mamaidse gochad, adi, e-sisgwa-sui-nikued-ibase
    dagmalagar.
  uig-CYR: Лабан шу йәрдики һәммә кишиләрни жиғип, зияпәт қилип бәрди.
  tel-2017: లాబాను ఆ స్థలంలో ఉన్న మనుషులందరినీ పోగుచేసి విందు చేశాడు.
  hat-BSA: Laban te rasanble tout mesye yo nan plas la, e li te fè yon gwo fèt.
  kos-kos: Ouinge Laban el oru kufwen marut se ac suli mwet nukewa.
  hbo-WLC: וַיֶּאֱסֹ֥ף לָבָ֛ן אֶת־כָּל־אַנְשֵׁ֥י הַמָּק֖וֹם וַיַּ֥עַשׂ מִשְׁתֶּֽה׃
  ibo-ibo: Leban kpọkọtara ndị niile bi nʼebe ahụ mere ha nʼoke oriri.
  ory-ory: ତହିଁରେ ଲାବନ ସେହି ସ୍ଥାନର ସମସ୍ତ ଲୋକଙ୍କୁ ଏକତ୍ର କରି ଭୋଜ ପ୍ରସ୍ତୁତ କଲା।
  wmt-wmt: '@see-verse:GEN.029.021'
  chk-chk: Iei mine Lapan a körifengeni ekewe chon Haran meinisin o föri eu kametip
    mi watte.
  ssd-ssd: Taŋakina le Laban nu nale muŋgu kilam tuku nane ŋakmba wikina sulumba pagumba
    nye suŋgokina.
  rop-rop: Wal Leiban bin majurrumap ola pipul blanga abum bigwan padi weya dubala
    garra merrit,
  ukr-1871: Зібрав же Лабан усїх мужів громадських і зробив учту.
  eng-AOI: So Laban prepared a feast and asked many people and they came to eat with
    him.
  yon-yon: Lebanbed orok ongmoone karub korem kuyaom doriib kuu nedbiiwa aniwen,
  bch-bch: Tota Laban ikado eaneannga kapei oainga aea ta ibaba gid panua toa ngada
    oa tuangai ad ga tinam.
  deu-1951: Da lud Laban alle Leute des Ortes und machte ein Mahl.
  eng-JPS: And Laban gathered together all the men of the place, and made a feast.
  ubr-ubr: On mes Laban tabin an forag ibotitiwag ato sabu engon ibebegis sinat.
  srp-1865: I sazva Lavan sve ljude iz onoga mjesta i uèini gozbu.
  lug-lug: Labbaani kwe kukuŋŋaanya abantu b’ekifo ekyo, n’akola embaga.
  heb-heb: ויאסף לבן את כל אנשי המקום ויעש משתה׃
  ben-IRV: তখন লাবন ঐ জায়গার সব লোককে জড়ো করে ভোজ প্রস্তুত করলেন।
  pan-pan: ਤਦ ਲਾਬਾਨ ਨੇ ਉਸ ਸਥਾਨ ਦੇ ਸਭ ਮਨੁੱਖਾਂ ਨੂੰ ਇਕੱਠੇ ਕਰ ਕੇ ਵੱਡੀ ਦਾਵਤ ਕੀਤੀ
  tkr-tkr: Lavanee mane cigabışin gırgın insanar sav'u otxhun-ulyodğuy hele.
  mwp-mwp: Wa, Kalanu Leyboen niyaypa yoelpay ay aymoedhin, mura igalgal a mabaygal
    thuraydhin.
  mya-JVB: လာဗန် သည် ထိုအရပ် ၌နေသောသူ အပေါင်း တို့ကို စည်းဝေး စေ၍ ပွဲ လုပ် လေ၏။
  tte-O: Kabo Labana kasole kekanna ipaisowai kabo yanuwa tomonliyao iyoga-gogonagilima
    kekanne kaiwena.
  tbg-tbg: Minti tuvaro Labaaniva Iekopiva nahenti varaarire tiro, hihai hihairo vaiinti
    nahenti naarama ruvaaquma kero kara nimuvaro
  hmo-hmo: Vadaeni Labana ese unai gabu taudia ibounai ia haboua, aria ia karaia.
  ata-ata: Xe Lavani muavuti la muꞌoxonu laꞌilali sou iau ilee ꞌolu Lakeli taulaꞌixaꞌa.
    Mukala anaxu mulai noxiꞌa ta mitema no nano no tuala ne, sou mineꞌe no anu laꞌilali
    ane ne mukalusi.
  nfa-nfa: Hèia Laban tao tatao, ka na nèru aaꞌi rae lesa ètu rae èèna.
  urd-urd: तब लाबन ने उस जगह के सब लोगों को बुला कर जमा' किया और उनकी दावत की।
  rus-SYN: Лаван созвал всех людей того места и сделал пир.
  cbt-NTPO: Napotohuachina Napanoso' ya'ipi ya'huërin pirayan ya'huëpisopita, amatërin.
    Cacopo sa'arinquë pita nicacaso marë' amatërin.
  bqc-SIM: Ɔ̃ Labã wekĩideↄ kã̀aa píi, à nↄsɛblɛ kɛ̀nɛ́.
  tcz-CHONGTHU: Hichun Laban in jetle veija cheng ule nao jouse akou khom soh keiyin
    kichen na golvah chu aboltai.
  mar-mar: तेव्हा लाबानाने तेथील सर्व लोकांस एकत्र केले आणि मेजवानी दिली.
  tcs-tcs: Den Laban i bin singaut ebri pipol blo dat ples wea em stap po kam tugeda,
    ane em bin meke big kaikai po weding blo Reisel ane Zekop.
  soq-soq: Ita Leiban wanase, “Oa ide nainaitana.” Ita me nainai odawa debama dewasane
    sosowa uduudu bola sawo waimoia nisomono wimoiena Iakob mampe ita me nainaiwa
    odawa dewasaiena.
  qub-qub: Chayno niptin Labanga llapan rejsinacushan runacunata willachiran wamran
    majachacaptin rurashan fistaman shamunanpaj.
  bqp-bqp: Akũ Labã gwedenↄ kàkara ń pínki à nↄsɛpↄble kɛ̀ńnɛ.
  hat-hat: Se konsa Laban fè yon gwo resepsyon nòs, li envite tout moun nan kanton
    an.
  eng-BSB: So Laban invited all the men of that place and prepared a feast.
  tod-tod: Laɓan náʋɛ nuiti kpein gaalɛɛni ba, ti daamii ɠoozunɛɛi wo.
  eng-WEBPB: Laban gathered together all the men of the place, and made a feast.
  kbq-kbq: Higeno Lebani'a ana kumate vahera miko zamare tru huno, aravema hu ne'za
    kre'ne.
  nhe-BL: Huajca Labán quinnotzqui nochi tlen itztoyaj nopano para ma hualaca ipan
    nopa ilhuitl tlen nenamictili.
  bus-bus: Ben Labã gwedeenↄ kàkↄ̃a ń píngi à nↄsɛpↄblee kɛ̀ńnɛ.
  gub-BL: Uzapo Àràmàw mynykawhu izupe izereko haw rehe. Wenoz teko a'e ywy rehe har
    paw wamuwà wà.
  eng-DRA: And he, having invited a great number of his friends to the feast, made
    the marriage.
  knf-knf: Laban adu bañaaŋ biki uŧaak mënţ bŧi ado ufeŧtu.
