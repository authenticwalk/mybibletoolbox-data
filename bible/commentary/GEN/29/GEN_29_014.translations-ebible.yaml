verse: GEN.029.014
translations:
  mal-C: അപ്പോൾ ലാബാൻ യാക്കോബിനോട്, “നീ എന്റെ സ്വന്തം മാംസവും രക്തവും ആകുന്നു” എന്നു
    പറഞ്ഞു. യാക്കോബ് ലാബാനോടുകൂടെ ഒരുമാസം താമസിച്ചു.
  deu-TKW: 'Da sprach Laban zu ihm: Ja, du bist von meinem Bein und Fleisch! Als er
    nun einen Monat lang bei ihm gewesen war,'
  lin-lin: 'Labani alobaki na ye : « Solo, ozali penza makila na ngai, moto ya libota
    na ngai penza ! » Jakobi avandaki elongo na ye sanza mobimba.'
  cbr-NT: 'Usakin ñuixuntankëxa sënënia ka Labánnëribi unánmikin kakëxa: Mix kamina
    asérabi ''ën aintsi ''ibu ''ain, usa ''aish kamina ''ën imibi ''ain. Usa ''ain
    ka Jacob ax aín kuku Labánën ''ikënu achúshi ''uxë ''i bërúakëxa.'
  eng-LSV: and Laban says to him, “You [are] surely my bone and my flesh”; and he
    dwells with him a month of days.
  bmu-bmu: 'Mi möta kewö jiyök: “Ölöp, göŋön nani sepkitipni akzan. “Mewö jiiga köiŋ
    mohotkö dop yambuk tata malök. Mewö.'
  eng-GNV: To whome Laban sayd, Well, thou art my bone and my flesh. and he abode
    with him the space of a moneth.
  eng-WEBSTER: 'And Laban said to him, Surely thou art my bone and my flesh: and he
    abode with him the space of a month.'
  nhw-BL: 'Huan Labán quiilhui: “Melahuac ta huan na san se toeso.” Huan Jacob mocajqui
    ihuaya Labán se metztli.'
  swh-ONEN: Ndipo Labani akamwambia, “Wewe ni nyama yangu na damu yangu mwenyewe.”
    Baada ya Yakobo kukaa kwa Labani mwezi mzima,
  bba-bba: Yerɑ Lɑbɑni u nɛɛ, kɑ ɡem nɛ kɑ wunɛ yɛm temɑ. Mɑ Yɑkɔbu u sinɑ Lɑbɑnin
    mi suru tiɑ.
  eng-KJVCPB: And Laban said to him, Surely thou art my bone and my flesh. And he
    abode with him the space of a month.
  cpy-cpy: 'Ikantanaki Labán: “Eerokataki nosheninka okaakiini, ari poshiyana naaka.”
    Apaani kashiri ijeekawaetapaaki Jacob ipankoki Labán.'
  mpx-mpx: Inoke Leiban i baek elana i ba, “He tunahot owa tutu hot.” He weikena maisena
    Yakobo i miminaa Leiban elana,
  wbp-wbp: Lapana wangkajarla nyanunguku, “Nyuntu ngaju-nyangu miyalu wungu-warnu,
    nyuntu jinta-warnu-juku yalyu-warnuju manu palka-warnuju.” Junga-juku, Jakupuju
    yalumpurla-juku nyinaja Lapanarla kirntangiki jintaku, manulparla nyanunguku warrki-jarrijalku.
  luo-luo: Eka Laban nowachone niya, “In ringra awuon kendo remba.” Kane Jakobo ne
    osedak kod Laban kuom dwe achiel,
  meu-meu: Bena Laban ese e hamaoroa, eto, Momokani, oi na turiagu turiana bona hidiogu
    hidiona. Taunabunai, Iakob na ia ida e noho, hua tamona.
  npi-ULB: लाबानले तिनलाई भने, “वास्‍तवमा तिमी मेरो हाड र मासु हौ ।” त्यसपछि याकूब
    तिनीसँग करिब एक महिना बसे ।
  yor-yor: Labani sì wí pé, “Ẹran-ara àti ẹ̀jẹ̀ ara mi ni ìwọ jẹ́.” Lẹ́yìn tí Jakọbu
    sì wà pẹ̀lú rẹ̀ fún odidi oṣù kan,
  emp-NTPO: 'Maʌ̃ne Labaʌ̃ba Jacoboa jarasia: –Wãrãda bʌra mʌ̃ ẽberãrãa.– Mãwãnacarea
    Jacobora Labaʌ̃ ume jed̶eco ab̶a b̶esia.'
  ind-ind: Lalu kata Laban kepadanya, “Kamu benar-benar keponakanku.” Maka Yakub tinggal
    di rumah Laban selama sebulan penuh.
  pes-OPCB: 'لابان به او گفت: «تو از گوشت و استخوان من هستی!» یک ماه بعد از آمدن یعقوب،'
  ssx-ssx: Leibenima꞉ alota꞉ Aowe. Ota꞉e. Neketa꞉ yaka loke homeke make we homekee
    leekeme. Kutupa Dieikopeta꞉ sumba꞉ homeke koto pa꞉ta꞉ hayekeme.
  lcm-lcm: Asukang na Laban kala antok ia ta, “Numai kupo palpal ig atutuman luai.”
    Au, Iakov katala ago na sikei a ulen ve nia,
  aer-aer: Laban ikwere angkeke, “Unte kwenhe ampatye atyinhe, unte kwenhe alhwe anyente-ngentyele
    tyerrtye anyente-ngentyele.” Arratye anteme, Jacob aneke Laban-enge atnyentye
    anyenteke ikwere urrkapemele.
  tgl-ULB: Sinabi ni Laban sa kanya, “Tunay nga na ikaw ay aking buto at laman,” Pagkataposnanatili
    si Jacob sa piling niya ng isang buwan.
  nop-nop: Kaŋ Labandibo niŋguk, “Du adi nu’walaŋ gom eŋ naŋgat hinek.” Kaŋ Yakobo
    adi muyakip kubugoŋ adut hatiguk.
  kca-kca: 'Лаван пӑ ԓўвеԓа йастәс: «Йӑна нӑӈ ма ԓŏвем пӑ ма ԋŏхем». Иаков ԓўв хŏщайәԓ
    тӑԓаӈ тыԓәщ ус.'
  cbu-NT: Labansha, Nuw zuwaa, shiyapa kapunguritanda maachiritani, watam shiyaa nuwaana
    izari wipawa, tárangiya. Ashiriya, na kamaneena yuwaa Akoparin waziparish watsapun
    kusarangu anootsi. Akoparinsha waziparish Labanash minum tsup taaramchu,
  hui-hui: Ani layagola Labanahanda lalu, Heneneore iya darama mbiraore kabagoni,
    layagola Yagaba ibu ege mbira Labana andaga ho hai hene.
  wrs-wrs: tanamolnam yimba kana ombtambalnonoa lohv. Doa Yakopva di dawonam alohvna,
    weisva mongasal khuamnana.
  mya-mya: လာ​ဗန်​က``သင်​သည်​ငါ​၏​သွေး​ရင်း​သား​ရင်း ပင်​ဖြစ်​ပါ​သည်​တ​ကား'' ဟု​ဆို​လေ​၏။
    ယာ​ကုပ် သည်​လည်း​ဦး​ရီး​အိမ်​တွင်​တစ်​လ​ကြာ​မျှ​နေ ထိုင်​လေ​သည်။
  cbi-NTPO: 'Tsenñu Labán entsandimi: Uwain ñu in paande'' mitya, in asaren juve,
    timi. Tsejtu Jacob Labánba ma chu''chaya chumi.'
  bod-N: དེ་ནས་ལཱ་པན་ན༌རེ། ཁྱོད་ནི་ངའི་ཤ་དང་རུས་པའི་གཉེན་ཉེ་ཡིན་ཞེས་སྨྲས་པ༌དང༌། ཡ་ཀོབ་ཟླ་བ་གཅིག་ལ་ལཱ་པན་དང་མཉམ་དུ་བསྡད༌དོ།།
  wsk-wsk: Se Laban balam, “Mu nunguningta,” mam, “ni aninga gue miri.” Se Jacob Laban
    ilak sige suanta bagaram,
  kkl-kkl: Laban nenekori, “Otsik, nari enengdinge agha yalam,” seog. Yakub neneko
    wal nhon ningki wamogpa,
  sna-sna: Ipapo akati kwaari, “Iwe uri nyama yangu neropa rangu.” Shure kwokugara
    kwake naye mwedzi wose,
  spa-BLM: 'Labán le dijo: “Ciertamente tú eres mi hueso y mi carne”. Jacob se quedó
    con él durante un mes.'
  beu-beu: Laban ana Yakob at mateng hula, “Etatabit poleve anga, venu-dingnu!” Yakob
    ana Laban abung mihit eluung miuuru nu muse,
  cac-cac: 'Ix yalan vin̈aj Labán chi'' d''a vin̈ icha tic: Val yel te a on̈to och
    ed''oc, xchi vin̈. Jun ujal ix can vin̈ yed'' vin̈aj Labán chi''.'
  swh-ULB: Labani akamwambia, “Kwa hakika wewe ni mfupa wangu na nyama yangu.” Kisha
    Yakobo akakaa naye kama mwezi mmoja.
  bel-bel: 'А Лаван сказаў яму: сапраўды ты косьць мая і плоць мая. І жыў у яго Якаў
    цэлы месяц.'
  deu-ELBBK: 'Und Laban sprach zu ihm: Tatsächlich, du bist mein Bein und mein Fleisch.
    Und er blieb bei ihm einen Monat lang.'
  mbb-OT: Ne migkeǥiyan sikandin ni Laban te, “Tutuu iyan he mesipeg ku sikew.”
  msc-msc: 'Laban ka kuma wo mɛn tuma mɛn na, a ka a jabi: «An bɛɛ ye buruju kelen
    de ri jɔ!» Yakuba ka karo kelen kɛ Laban tɔrɔfɛ.'
  mal-2015: 'ലാബാൻ അവനോടു: നീ എന്റെ അസ്ഥിയും മാംസവും തന്നേ എന്നു പറഞ്ഞു. അവൻ ഒരു മാസകാലം
    അവന്റെ അടുക്കൽ പാർത്തു.'
  tuo-NT: 'Labán cʉ̃rẽ nicʉ niwĩ: “Diacjʉ̃ta mʉꞌʉ yʉꞌʉ acawerego macʉ̃ nígʉ̃, ye dí
    warota niꞌi”, nicʉ niwĩ. Jacob Labán tiropʉre niꞌcã mujĩpũ tojacʉ niwĩ.'
  gup-gup: Wanjh Laban yimeng nuye, “Woybukkih ngudda wanjh yawmey duninjh.” Wanjh
    Jacob benehni bu dird nakudji.
  met-met: Baing Laban harua na ba, “Maxung sibuna kitam sip tainina.” Yekop wa rangua
    sobak tela ila sup,
  gvs-gvs: Tuwo Lebaniyana idigo kana, ‘Moitamo, kita boda tayamo, ikaikaida tayamo.’
    Tuwo tukówana tayamo goi Yakobo doiyana taiyao sikaaiyaka.
  rmc-rmc: 'o Laban leske phenďa: „Tu sal čačes mire ratestar the mire ťelostar.“
    Avke o Jakob ačhiľa ke leste calo čhon.'
  nlg-nlg: Ma Laban te ghaghua, “Eo, ighoe sughua na puku ni vinahigu mana ghabugu
    heghegu. Ma Jacob te ghahaa itatana tubuna, Laban, ta sakai na vula.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Laban yets'ǫ̀ hadı, “Ehkw'ı t'à xàè ełèot'ı̨ ats'ı̨ı̨t'e,”
    yèhdı.
  pes-OPV: 'لابان وی را گفت: «فی الحقیقه تو استخوان و گوشت من هستی.» و نزد وی مدت
    یک ماه توقف نمود.'
  ron-1924: 'Ши Лабан й-а зис: „Ку адевэрат, ту ешть ос дин оаселе меле ши карне дин
    карня мя!” Иаков а стат ла Лабан о лунэ.'
  ben-OBCV: তখন লাবন তাঁকে বললেন, “তুমি আমার আপন রক্তমাংসের আত্মীয়।” যাকোব সম্পূর্ণ
    এক মাস লাবনের সঙ্গে থাকার পর,
  lex-lex: 'Laban nakot la: “Ame, plollolli de o'' di de ihyida-rar id wut mai a''u.”
    Noma Yakopa nden wut lia pa nla'' nana wolla id tututu.'
  rgu-rgu: Basa boe ma Laban dedea nae, “Tebe leoꞌ na! Ita dua kileoboboki esa!” Yakob
    leo no si losa bulaꞌ esa so,
  som-som: Laabaanna wuxuu ku yidhi isagii, Hubaal waxaad tahay laftayda iyo jidhkayga.
    Wuxuuna la joogay isagii intii bil ah.
  lat-VUC: 'respondit: Os meum es, et caro mea. Et postquam impleti sunt dies mensis
    unius,'
  aoi-aoi: Ni-yama eneja Lebina, “Yawe-ka, ningkena nganyangwa ningkenumamalya-da,”
    ni-yama. Kembirra eneja Jekaba n-ambilyuma nakina yakwujina yuwilyaba yimawura-da.
    Bi...ya ni-jerridu-manja yimawura,
  eng-ASVBT: And Laban said to him, Surely thou art my bone and my flesh. And he abode
    with him the space of a month.
  mna-mna: 'Ipit mbol makiŋ, to Laban iso pini. Iso: “Oo ŋonoono kat. Ituru siŋ tamen.”'
  ita-1885: 'E Labano gli disse: Veramente tu sei mie ossa e mia carne. Ed egli dimorò
    con lui un mese intiero.'
  eng-LXXUP: And Laban said to him, Thou art of my bones and of my flesh; and he was
    with him a full month.
  eng-ULB: Laban said to him, “You are indeed my bone and my flesh.” Then Jacob stayed
    with him for about one month.
  spa-VBL: 'Labán le dijo: “¡No hay duda alguna, eres carne de mi carne y sangre de
    mi sangre!” Y Jacob se quedó con Labán durante un mes.'
  fra-_FOB: 'Et Laban lui dit: Certainement, tu es mon os et ma chair; et il demeura
    avec lui un mois de temps.'
  mal-mal: 'ലാബാൻ അവനോട്: “നീ എന്റെ അസ്ഥിയും മാംസവും തന്നെ” എന്നു പറഞ്ഞു. അവൻ ഒരു
    മാസക്കാലം അവന്റെ അടുക്കൽ താമസിച്ചു.'
  urd-GVR: Lāban ne kahā, “Āp wāqaī mere rishtedār haiṅ.” Yāqūb ne wahāṅ ek pūrā mahīnā
    guzārā.
  suz-BL: मिनु लाबानमी “गे थमा पा आं खिं ङा मुर बाक्‍नेवे” देंमाक्‍त। मिनु याकूब महिना
    का खोदेंशो मेकेर बाक्‍माक्‍त।
  ita-1927: 'e Labano gli disse: “Tu sei proprio mie ossa e mia carne!” Ed egli dimorò
    con lui durante un mese.'
  ckb-ckb: 'لابانیش پێی گوت: «تۆ لە گۆشت و خوێنی منیت.» لەدوای ئەوەی یاقوب مانگێک
    لەلای مایەوە،'
  eng-BBE: And Laban said to him, Truly, you are my bone and my flesh. And he kept
    Jacob with him for the space of a month.
  crx-NTPO: '''Ink''ez Laban ''uyulhni, “''Alha syust''e ''ink''ez sts''un cha inli.”
    ''Ink''ez ''ilhoh sanun yuzih inda''.'
  kan-OKCV: ಆಗ ಲಾಬಾನನು ಅವನಿಗೆ, “ನಿಶ್ಚಯವಾಗಿ ನೀನು ನನ್ನ ರಕ್ತಸಂಬಂಧಿಯಾಗಿದ್ದೀ,” ಎಂದನು. ಯಾಕೋಬನು
    ಅವನ ಸಂಗಡ ಒಂದು ತಿಂಗಳು ವಾಸವಾಗಿದ್ದನು.
  bbb-bbb: Fu ijiege kuaramoga Rebani fu kuae, Ke, ije ane ma kuarieme ijadufuo aeje
    ane ma kavuane none besuno kuae.
  tam-2017: 'அப்பொழுது லாபான்: “நீ என் எலும்பும் என் மாம்சமுமானவன்” என்றான். ஒரு மாதம்வரைக்கும்
    யாக்கோபு அவனிடத்தில் தங்கினான்.'
  spa-RV-1909: 'Y Labán le dijo: Ciertamente hueso mío y carne mía eres. Y estuvo
    con él el tiempo de un mes.'
  ron-BTF: 'Şi Laban i-a spus: Tu eşti cu adevărat osul meu şi carnea mea. Şi a rămas
    cu el o lună de zile.'
  eng-WEBP: Laban said to him, “Surely you are my bone and my flesh.” Jacob stayed
    with him for a month.
  eng-FBV: Laban told him, “No question about it—you're my own flesh and blood!” Jacob
    stayed with Laban for a month.
  nld-1939: 'En Laban zeide hem: Waarachtig, gij zijt mijn gebeente en vlees! En hij
    bleef een volle maand bij hem.'
  nch-BL: 'Huan Labán quiilhui: “Melahuac ta huan na san se toeso.” Huan Jacob mocajqui
    ihuaya Labán se metzti.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja bor pjeyo jl̈õe» l̈e. Jacob beno sök Labán
    tjok mok kjl̈arashko ga
  vie-1934: 'La-ban bèn đáp rằng: Thật vậy, cháu là cốt nhục của cậu; rồi Gia-cốp
    ở một tháng cùng cậu.'
  hin-CV: लाबान ने याकोब से कहा, “निःसंदेह तुम मेरी ही हड्डी एवं मांस हो.” याकोब वहां
    एक महीने रुके.
  eng-OURB: Laban [White] said to him, “Surely you are my bone and my flesh.” He lived
    with him for a month.
  spa-BES: 'Y Labán le dijo: De cierto, tú eres mi hueso y mi carne. Y mantuvo a Jacob
    con él por espacio de un mes.'
  tdx-tdx: le hoe t’i Labàne ama’e, Toe taolako naho nofoko irehe! Aa le niam­be­sara’e
    volañe raike.
  vid-vid: Labani nakalonga, “Ndikomya, hegwe wa lukolo lwangu, danda imwe na heni!”
    Yakobo nakekala na heye kwa mhela wa mwezi umwe.
  pwg-pwg: Leiban ivi yanei ma ivonei bo, “Tam na viyoku ma taraku vaghata.” Nani
    murinai Jeikap yavuna Leiban yavata imakai da nawaravi sago ikovi.
  eng-OKE: And Laban said to him, Thou art, however, my near (kinsman), and thou art
    my flesh. And he abode with him a month of days.
  tha-KJV: ลาบ​ันจึงพู​ดก​ับเขาว่า “​เจ้​าเป็นกระดูกและเนื้อของเราแท้​ๆ​” ยาโคบก็พักอยู่กับเขาเดือนหนึ่ง
  por-BR-2018: 'E Labão lhe disse: Certamente és osso meu e carne minha. E esteve
    com ele durante um mês.'
  bco-bco: '@see-verse:GEN.029.013'
  deu-ELO: 'Und Laban sprach zu ihm: Fürwahr, du bist mein Bein und mein Fleisch.
    Und er blieb bei ihm einen Monat lang.'
  ktm-ktm: Laban ihpa, “Ndrendrokene lakopwi, toru ti mapwi ndrai ke hepwil.” Yakop
    imin eriy ndrou ndre sih.
  caa-caa: 'Entonces ojron e Labán y che: “Pues erach ixto que net familiet tacaren”,
    che e Labán. Entonces e Jacob quetpa inteꞌ mes tama uyotot e Labán war atacarsan.'
  eng-WYC-2018: Laban answered, Thou art my bone and my flesh. And after that the
    days of a month were filled,
  epo-epo: 'Kaj Laban diris al li: Vi estas ja mia osto kaj mia karno! Kaj li loĝis
    ĉe li tutan monaton.'
  uig-PIN: 'Laban uningƣa: — Sǝn dǝrwǝⱪǝ mening sɵngǝk bilǝn gɵxümdursǝn! — dedi.
    Buning bilǝn u uning ⱪexida bir ayqǝ turup ⱪaldi.'
  beo-beo: Amalalu, La:iba:ne da amane sia:i, “Dafawane! Di da na fi dunu maga:me
    afae amoga hamoi.” Ya:igobe da oubi afae amoga ea diasuga esalu.
  tpi-OTNT: Na Laban i tokim em olsem, “Tru tumas, mitupela i wanblut tru.” Na Jekop
    i stap wantaim em inap wanpela mun olgeta.
  hau-SA: Sa’an nan Laban ya ce masa, “Kai nama da jinina ne.” Bayan Yaƙub ya zauna
    da shi na wata guda cif,
  udu-udu: 'Dhali aLaabaan ki o a’di gwo mo ki: Ka jiŋ gana/ /e tana simam pem mo
    dhali buŋgwar is pem mo. Dhali a’di c̱a’bki’d nyaḵki a’di ka appe i’de/ mo.'
  uig-LAT: 'Laban uninggha: — Sen derweqe méning söngek bilen göshümdursen! — dédi.
    Buning bilen u uning qéshida bir ayche turup qaldi.'
  nde-nde: ULabhani wasesithi kuye, “Uyinyama yami legazi lami.” UJakhobe esehlale
    laye okwenyanga yonke,
  ton-ton: Pea pehē ʻe Lepani kiate ia, Ko e moʻoni ko hoku hui koe, mo hoku kakano.
    Pea naʻa ne nofo kiate ia ʻi he māhina ʻe taha.
  ces-1613: 'Jemužto odpověděl Lában: Jistě kost má a tělo mé jsi. I zůstal s ním
    přes celý měsíc.'
  eko-eko: 'Aphano Labani khulupa yoori: “Weeyo khweele ojamaayaku, taamu yetthu moote.”
    Yaakhumpa khwiikhala mpakha wiisha mweezi ari ottuukho.'
  nss-nss: Lapan ipa, “Ndrokonan! Talu ara ndriya sih opu.” Pwen pe Yakop iye manau
    sura yiy walah sih imwonen.
  eng-WMB: Laban said to him, “Surely you are my bone and my flesh.” Jacob stayed
    with him for a month.
  tam-TCV: அப்பொழுது லாபான் யாக்கோபிடம், “நீ என் சொந்த இரத்த சம்மந்தமான உறவினன்” என்றான்.
    யாக்கோபு லாபானுடன் ஒரு மாதம் தங்கியிருந்தான்.
  ceb-ULB: Miingon si Laban kaniya, “Ikaw gayod ang akong bukog ug ang akong unod.”
    Unya mipuyo si Jacob kaniya sa usa ka bulan.
  mkn-mkn: Ju Laban omong bilang, “Memang batúl! Kotong dua bakelu!” Waktu Yakob su
    tenga deng dong sampe satu bulan,
  pol-UBG: 'Wtedy Laban powiedział mu: Ty naprawdę jesteś z moich kości i z mojego
    ciała. I Jakub mieszkał u niego przez cały miesiąc.'
  agr-agr: 'Dutika ashí ujakam Labán niina chichajak: “Amek dekas minak shiig pataajuitme”,
    tiuwai. Jacob makichik nantu Labágkai pujusui.'
  kyc-kyc: Dokopa Lapaneme Jekope kando dopa lamaiya. Emba nambana ranjama yongope
    mendaki lao yako lao nyiyamopa kana mendaki baa role pyao kareyambi.
  urd-GVU: لابن نے کہا، ”آپ واقعی میرے رشتے دار ہیں۔“ یعقوب نے وہاں ایک پورا مہینہ
    گزارا۔
  deu-1912: 'Da sprach Laban zu ihm: Wohlan, du bist mein Bein und mein Fleisch. Und
    da er einen Monat lang bei ihm gewesen war,'
  ntj-ntj: Nyangka Layipantu watjarnu, “Yuwa, mularrpa-tjun ngayuku yukari yungarra,
    ngayuku nyarrumpaku katja.” Nyangka Tjayikapanya nyinarranytja palunyaku kamuruku
    ngurrangka. Nyangka kirnara kutjutjanulu
  row-row: Ma Labꞌan olaꞌ nae, “Memaꞌ tebꞌe! Hita ruꞌa nggita bobꞌonggiꞌ!” Yakob leo
    no se losa fula esa ena ma,
  kan-2017: ಯಾಕೋಬನು ಲಾಬಾನನಿಗೆ ಎಲ್ಲಾ ಸಂಗತಿಗಳನ್ನು ತಿಳಿಸಲು ಲಾಬಾನನು ಅವನಿಗೆ, “ನಿಜವಾಗಿ ನೀನು
    ನನ್ನ ರಕ್ತ ಸಂಬಂಧಿಯಾಗಿದ್ದಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Sula fɨhalɨci Laban agaŋ abami. Amɨŋ sɨbaŋ uami. Viaŋ nadɨ iamɨna hula
    iavaŋ pabiŋ laci uami. Lɨci Jekopɨ agaŋ ahuanu hula avaŋ pabiŋ hɨnimi.
  tgo-tgo: Leiban i dagewe iŋa, “Mbema emunjoru, mbunɨma na madibena iya e ghenɨna
    iya e ghinoke.” Jeikob i yaku weiye Leiban na i thalavu. Manjala umbwara e ghereiye
  yap-yap: Me ga’ar Laban ngak Jakob, “Gadow ta’ab racha’.” Me par Jakob u rom nreb
    e pul.
  tet-tet: Rona hotu-hotu tiꞌan, Laban simu naꞌak, “Tebes! Ita neꞌe famili malu.”
    Yakob tuur no sia fulan ida tiꞌan,
  hlt-MCSB: Te dongah Laban loh Jakob taengah, “Nang tah kamah rhuh neh saa pai ni,”
    a ti nah. Tedae anih taengah a khohnin hla la puet kho a sak.
  mdy-ETH: ላኣባ፦ «ጎኔና ኔ ታኣኮ ዑኬ ዓሽኪ ዒጊኒኬ» ዒዛም ጌዔኔ። ያይቆኦቤያ ፔቴ ዓጊኒ ማዓያ ዓቦ ኮራ ዴዔኔ፤
  twi-ASANTE: Laban ka kyerɛɛ no sɛ, nokorɛ ni, “woyɛ me busuani.” Na Yakob tenaa
    Laban nkyɛn bosome.
  bhl-bhl: 'Bokolewsomelei, Alaban gaaneko, bokolewomele: “Feinka! Ku nakalem kaim
    anung kute te!”, dangse kale. Beli, kayow makmak banime ding dim bakate, Sekow
    e Alaban so bise kale.'
  con-NTPO: 'Condase nanisi Labánjan su: “Ñoa''me qui queja ña anjampa''suyi.” Jacobja
    fae ccovu pa''cco Labáni''ccu can''jen.'
  eng-WEBU: Laban said to him, “Surely you are my bone and my flesh.” Jacob stayed
    with him for a month.
  bnp-bnp: Lakea e Leban i takia e Iakop, “Muholi, ioe a daragu.” E Iakop i made turane
    Leban na keva i taku,
  wal-wal: Yootin Laabaani a, “Neeni tumu ta ashonne ta suutta” yaagiis. Yaaqoobi
    aara issi agina kumettaa uttiis.
  mgh-mgh: 'Vano Lapanu ahomwiirela: Khweeli we uri nikhuva ni irutthu aka. Ni ahokhala
    ni ule mweeri mmoca.'
  acu-NT: 'Tura ujakamtai Labán chicharak: —Nekasam wi weawitme, nekasam wina numparniayainme.
    Tura asam: Iijai pujusta —timiayi. Tamati Jacobka kichik nantu Labanjai pujusmiayi.'
  spa-PDDPT: 'Labán le dijo: ¡Ciertamente eres hueso mío y carne mía! Y habitó con
    él un mes.'
  gun-gun: 'Labão aipoe''i ixupe: — Anhetẽ ndee xekãgue ha''e xero''o regua reiko
    — he''i. Ha''e ramo Jacó peteĩ jaxy re oiko hexeve.'
  agu-BL: 'Saje''n tzun tlol Labán tetz: “Aẍ cunin witz''un, na junit kaẍch''el tzawuch'',”
    stzun Labán bantz. Cyaje''n cyen nin ban Jacow tuch'' Labán tetz jun xaw.'
  eng-PEV: Then Laban talked to Jacob, and he said, “You and me, we are both from
    the same family.” After that, Jacob stayed at Laban’s house for one month, and
    he worked for Laban.
  ilo-ULB: Kinuna ni Laban kenkuana, “Pudno a sika ket tulang ken lasagko.” Ket nakipagnaed
    ni Jacob kenkuana iti agarup maysa a bulan.
  kpg-kpg: Laban ga helekai, “E donu bolo goe la di todo ni oogu.” Jacob gaa noho
    i baahi o mee i di malama e dahi.
  uig-ARA: 'لابان ئۇنىڭغا: ــ سەن دەرۋەقە مېنىڭ سۆڭەك بىلەن گۆشۈمدۇرسەن! ــ دېدى.
    بۇنىڭ بىلەن ئۇ ئۇنىڭ قېشىدا بىر ئايچە تۇرۇپ قالدى.'
  bsp-bsp: 'Kɔ Labaŋ oloku kɔ: «Kance kəsoku pɛs kɔ: Mecir min mɔ səmpaŋnɛ!» Kɔ Yakuba
    eyi ndena Labaŋ ŋof ŋin.'
  mbs-mbs: Penga niyan, minikagi si Laban, “Ontò ka anak ko.” Penga niyan, mig-ogpà
    si Jacob kidoen te sebad se bolan.
  tof-tof: Leiban Zeikobka bóktanórr wagó, “Amkoman, ma kürü kólbanan okómópdógabla
    akó kólbanan óedógabla.” Zeikob Leibanka darrpan melpalóm ngyabenórr.
  sus-sus: Laban naxa a fala a bɛ, «Won birin wuli keren fasɛ keren.» Yaxuba naxa
    kike keren naba Laban xɔnyi.
  pon-2006: Lapan ahpw ndaiong, “Ei, mehlelete, pwe kowe kisehn udukei oh kisehn ntai.”
    Seikop eri mihmihki reh sounpwong ehu.
  jae-jae: ma Laban kêsôm gêdêŋ eŋ gebe “Biŋŋanô, aêŋoc ŋatê ŋagêdô aôm.” Ma Jakob
    gêmoa gêwiŋ eŋ ajôŋ teŋ.
  ksd-ksd: 'Ma Laban i ga biti tana: A dovotina, u a urugu ma ra viogu. Ma i ga ki
    pirana tika na gai.'
  tur-YTC: Lavan, “Gerçekten sen benim kemiğim ve etimsin” dedi. Yakov onun yanında
    bir ay kaldı.
  bel-N: 'I сказаў яму Ляван: “Вось, ты — костка мая і цела маё”. I жыў у яго цэлы
    месяц.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ Λάβαν, ἐκ τῶν ὀστῶν μου καὶ ἐκ τῆς σαρκός μου εἶ σύ· καὶ
    ἦν μετʼ αὐτοῦ μῆνα ἡμερῶν.
  ind-AYT: Laban berkata kepadanya, “Sesungguhnya, kamu adalah tulang dan dagingku!”
    Lalu, Yakub tinggal dengannya selama sebulan.
  lid-lid: Ano badeh Leban tiye tan, “Ou badeh to rabuk amwenen.” Jekop badeh udu
    hawen badeh bun ari,
  eng-NNA: Laban said to him, “You are my own nephew. Stay here with me.” Jacob stayed
    there, he worked for his uncle for one month.
  nya-nya: Ndipo, Labani anati kwa iye, “Iwe ndiwe ndithu fupa ndi mnofu wanga.” Yakobo
    anakhala ndi Labani mwezi umodzi.
  hrv-hrv: A onda Laban reče. “Zbilja si ti moja kost i moje meso!” Pošto je Jakov
    proboravio s Labanom mjesec dana,
  mps-mps: Tama Labango agabolo te po wai, “Awe, te mu tama, da si te deli kaneme
    mu dao.” Tama Jekop aga dali bidibadi, te polua deli bidai.
  llg-llg: Boe ma, Laban kokolak nae, “Memak tetebes! Ita dua nggata bobonggik!” Faik
    fo Yakob leo no sala losa bulak esa,
  tpi-tpi: Na Laban i tokim em olsem, “Tru tumas, mitupela i wanblut tru.” Na Jekop
    i stap wantaim em inap wanpela mun olgeta.
  dan-1931: 'og Laban sagde: “Ja, du er mit Kød og Blod!” Han blev nu hos ham en Måneds
    tid.'
  vie-OVCB: 'La-ban đáp: “Cháu đúng là cốt nhục của cậu.” Gia-cốp ở chơi nhà cậu một
    tháng và giúp việc cho cậu.'
  lbk-lbk: kinwanin Laban, “Wen, tet-ewa, chadlos ta sinpangib-a. Awakko ya chalak
    sik-a.” Et nentee si Jacob ischi is esa'y fowan.
  guj-2017: લાબાને તેને કહ્યું, “વાસ્તવમાં, આપણે એક જ લોહી તથા માંસના છીએ.” પછી યાકૂબ
    તેની સાથે લગભગ એક મહિના સુધી રહ્યો.
  byr-byr: '@see-verse:GEN.029.013'
  awx-awx: Iniwän Labandä “Gä nina gup. Tiwän daknotna hikngä,” yang inikut. Jekowu
    Labande yolune kuwän, yekäwu gwendu une yiwikumäläk.
  pon-2006A: Lapan ahpw ndaiong, “Ei, mehlelete, pwe kowe kisehn udukei oh kisehn
    ntai.” Seikop eri mihmihki reh sounpwong ehu.
  por-BRBSL: 'Laban disse a ele: “Certamente você é meu osso e minha carne”. Jacob
    ficou com ele por um mês.'
  aly-aly: Laban angkek, “Nga ampaty atyenh inngarl.” Jacob alkent anyentel Laban
    ikwer-itwel anek.
  cth-cth: Laban ni ahni koe, nang teh ka misa katang doeh, telah atipouh teh ahni
    koevah thapa yung touh ao.
  twi-twi: Laban ka kyerɛɛ no se, “Woyɛ me dehye.” Na Yakob tenaa Laban nkyɛn ɔsram.
  hlt-hlt: Te dongah Laban loh Jakob taengah, “Nang tah kamah rhuh neh saa pai ni,”
    a ti nah. Tedae anih taengah a khohnin hla la puet kho a sak.
  tbz-SIM: 'Kɛ̀ Dɑmɑɑ dɔ̀: Ti cĩ́ɛ̃̀tɛ̀ tɛmɑ́ɑ̀ ndi. Kɛ̀ Sɑkɔbu nhò bonɛ̀ kɛ dɔ̀ otɑ̃̀nkù.'
  msy-2020: Ezɨ Laban ghaze, “Bar guizbangɨra, ga anabar vamɨra.” Ezɨ Jekop a ko iakɨnir
    vamɨran bar an ike.
  txq-txq: De Laban kokolak nae, “Memak tebe! Ita dua ngga nufaneluk kara!” Neu Yakob
    leo no sara bulak esa ena,
  aaz-aaz: Onaim naiꞌ Laban naꞌuab am nak, “Batuur! Hit nua kit umi nanan!” Oras naiꞌ
    Yakop natua nok sin fuun es,
  azb-azb: 'Lavan ona dedi: «Sən, doğrudan da, mənim sümüyümdən, mənim ətimdənsən».
    Yaqub onun yanında bir ay qaldı.'
  eng-DBY: And Laban said to him, Thou art indeed my bone and my flesh. And he abode
    with him a month's time.
  hin-2017: तब लाबान ने याकूब से कहा, “तू तो सचमुच मेरी हड्डी और माँस है।” और याकूब
    एक महीना भर उसके साथ रहा।
  wol-KYG: 'Laban da ne ko: «Yaw kay sama jarbaat nga lenqe!» Yanqóoba toog na fa
    ak moom lu mat weer.'
  swp-swp: Labana abo i ribalau ia arinai i ene, “Mamohoi ariri, oa siadagu eo bulumagu!”
    Abo nawalai esega sorasorana arinai ie mia.
  bjr-bjr: Rabannafa iriseenoo maaqi qimasee qimaminoo qinau. Anee qini moodaa fidika
    mariananoo. Miqi qimasoofanoo Yakooboofa moodaa uqoona mina faqa miqoo marinau.
  eng-YLT: and Laban saith to him, 'Only my bone and my flesh [art] thou;' and he
    dwelleth with him a month of days.
  kne-kne: Idi inmey di esay bowan,
  heg-NTPO: Kon Laban siut noan, “Baktebes, meman kit duat niam balu lo!” Dedeng Yakob
    daad nol un bakin Laban lius bulan mes son kon,
  ptu-ptu: 'Nauaammi Laban: “Tappa'' si''da hi tia sikahuku'' punalapakia'' too kita.”
    Iya tohhom dio Yakub sabulam.'
  bzd-NTPO: 'Ta̱ Labán tö iché ia̱: “Moki̱ë be'' dör ye'' yami e̱kka.” Labán alà busi
    böl, ikibi ë́k kiè Lía, itsirla ë́k kiè Raquel. Lía wöbla e'' kë̀ dör buaala erë
    Raquel dör buaala wa''ñe. Jacob se̱né Labán ska'' dö̀ si'' et. E'' ukuöki̱ ta̱
    Labán tö iché ia̱: —Be'' dör ye'' yami, erë be'' kë̀ ka̱wöta̱ kaneblök ye'' a̱
    ë́me. Ichö́ ña ¿ko̱s be'' tö ye'' ña''wè̱mi?'
  kwf-kwf: Buri Ꞌana ngwai nia ka fata Ꞌuri fuana, “ꞋIu, nia mamana naꞋa! KoroꞋa taꞋi
    Ꞌabu goꞋo ne!” Sa Jakob ka tua ana fanoa neꞋe sulia taꞋi madamo.
  eng-WYC-2017: Laban answered, Thou art my bone and my flesh. And after that the
    days of a month were filled,
  eng-WMBB: Laban said to him, “Surely you are my bone and my flesh.” Jacob stayed
    with him for a month.
  spp-spp: 'Laban à yire lógo ke, ka u u jwo: «Mà sèeŋi jwo, mii ná mu na ɲyɛ cìnmpyii.
    Ka Yakuba si ŋkwôro na báaraŋi pyi Laban yyére mà nɔ yiŋɛ niŋkin na.'
  aey-aey: Odocob Leban uqa madon, “Mele bahic hina ijanadec bahic. Hina ijana sihulnadec,”
    don. Odocob Jekob uqa ono Leban gami jagel osahic eu odi bilein.
  urd-GVH: लाबन ने कहा, “आप वाक़ई मेरे रिश्तेदार हैं।” याक़ूब ने वहाँ एक पूरा महीना
    गुज़ारा।
  rug-rug: si zama se Lebani, “Ke hinokara hola, sapu na masaqu meke na eharaqu soti
    rau si goi.” Meke koa vasina se Zekopi, pa doduruna sa sidara asa.
  gaz-gaz: Laabaan immoo, “Ati dhugumaan foon kootii fi dhiiga koo ti” jedheen. Yaaqoob
    erga jiʼa tokko guutuu Laabaa wajjin turee booddee,
  fra-LSG: 'Et Laban lui dit: Certainement, tu es mon os et ma chair. Jacob demeura
    un mois chez Laban.'
  gnn-gnn: Ga ŋayi Laypandja waŋana nhanŋu, “Yuwalknha dhuwalanydja nhenydja dhuwala
    ŋarrakuwaynha galkiwuynha gurruṯu'mirri. Ga nhiniyana dhiyalana ŋarrakalana,”
    bitjarra. Bala ŋayi yukurrana Djaykup nhinananydja ŋunhilina bili nhanukala ŋaḻindi‐ŋuparana,
    ga djämana ŋayi yukurrana ŋunhilina, guŋga'yurrunana ŋanya Laypannha.
  yal-yal: Laban yi a fala a xa, a naxa, “En birin wuli keden fasa keden.” Yaxuba
    yi kike keden naba Laban konni.
  gum-gum: 'Inchen Labanbe trenchibig køn: —Ñibeguende nai anindøwein køn— cha. Inchen
    Jacobpe yandø Labanba pølguen tsuben,'
  iou-iou: Iwet morewänä Labantä iwetkuk; Bureni, gäk näkŋo nägät moräkna yäk. Eruk
    Jekop komepak kubä irirän Labantä iwetkuk;
  haw-1868: Olelo mai la o Labana ia ia, He oiaio, o oe no kuu iwi, a me kuu io. A
    noho pu iho la oia me ia, hookahi malama.
  arb-NAV: 'فَقَالَ لَهُ لابَانُ: «حَقّاً إِنَّكَ عَظْمِي وَلَحْمِي». وَأَقَامَ عِنْدَهُ
    نَحْوَ شَهْرٍ مِنَ الزَّمَانِ.'
  adz-adz: Da Laban ini, “Nan nidzun bingan, agi biꞌ bitsintaꞌ angu.” Yakop irut gayanggan
    impai nigi isangꞌ ukam manga sib,
  ewe-ewe: Laban gblɔ be, “Kpɔ ɖa, nye ŋutɔ nye ŋutilã kple ʋue nènye.” Esi Yakob
    nɔ Laban gbɔ ɣleti ɖeka la,
  eng-LEE: And Laban said to him, Surely thou art my bone and my flesh. And he abode
    with him the space of a month.
  dji-dji: Rirringir nyani Laban marrngini djanguny nyanngapibi, nyani bindjin inga
    wanginban, “Ngiy, birral galkngu nyuni ngirrang gurruṯigiṉing, ngirrangpibi bapurrurrbi!”
    A nyani Djakup nyininiban nyanngar wurpm rangu, miri inga djamadjny kiriny Labangi
    yarimban.
  gvn-gvn: '@see-verse:GEN.029.013'
  nna-nna: Laban-ju wurranala, “Nyunturla pujamumurniny walja. Nyungungu wantuluman
    ngajungu.” Palanga waninyi Jacob, warrkamu jarrinyi kakajimurninyku waraja wirlarra.
  asm-FB: লাবনে তেওঁক ক’লে, “তুমি সচাঁকৈয়ে মোৰ শৰীৰৰ হাড় আৰু মঙহৰ লোক।” তাৰ পাছত
    যাকোব লাবনৰ ঘৰত এমাহ থাকিল।
  sus-A: لَبَن نَشَ عَ قَلَ عَ بّ، «وٌن بِرِن وُلِ كٍرٍن قَسّ كٍرٍن.» يَشُبَ نَشَ
    كِكٍ كٍرٍن نَبَ لَبَن شْنيِ.
  fra-SBL: 'Laban lui dit : « Certainement, tu es mon os et ma chair. » Jacob resta
    un mois avec lui.'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ לָבָ֔ן אַ֛ךְ עַצְמִ֥י וּבְשָׂרִ֖י אָ֑תָּה וַיֵּ֥שֶׁב עִמֹּ֖ו
    חֹ֥דֶשׁ יָמִֽים׃
  shp-NTPO: 'Jaskáaketian Labánman yoia iki: “Mia riki, kikinshaman nokon ochómakea
    rarebo ikax, nokon jimibi”, akin. Jaskatax Jacob westíora oxe senenshaman Labánhiba
    iakea iki.'
  eng-WYCLIFFE: Laban answeride, Thou art my boon and my fleisch. And aftir that the
    daies of o moneth weren fillid, Laban seide to him,
  piu-2006: '@see-verse:GEN.029.013'
  pjt-pjt: Ka Laipantu kuliṟa palula wangkangu, “Nyuntu ngayuku ukaṟi walytja mulapa.”
    Ka Jacobanya nyara palula nyinangi piṟa kutju munu palumpa kulypalta waṟkaringi.
  cwe-cwe: Labani kalonga, “Ivo weye ni lukuli lumwe na damu imwe na niye.” Yakobo
    kakala na Labani mwezi umwe.
  bgs-bgs: Igkagi si Laban, na mà din, “Bánnal gó na bataánnán ku sikuna!” Igóddô
    si Jacob tun ki Laban dalám ka sábbad bulan.
  kik-kik: Nake Labani akĩmwĩra atĩrĩ, “Ti-itherũ, ũrĩ wa mũthiimo wakwa na thakame
    yakwa.” Thuutha wa Jakubu gũikara nake mweri mũgima,
  ksr-ksr: 'Ii moma kokaeŋ jero: “Saanoŋ, giinoŋ neenaa sakitina koloojaŋ.” Kaeŋ jero
    koiŋ motooŋgowaa so iwo rama laligoro. Kiaŋ.'
  fra-NCL: 'et Laban lui dit : « Oui, tu es mes os et ma chair. » Et Jacob demeura
    avec lui un mois entier.'
  cek-AK: Laban mah anih khaeah, Nang loe ka thii ka ngan ah ni na oh, tiah a naa.
    Anih loe khrah to thung Laban khaeah oh.
  xla-xla: Epalati asiyama Labanta koko e dalepame ya꞉ watle epo atlaiyo, “Wa꞉ye ikadepe
    na꞉ omali ikadepepo,” diyo.
  cuk-cuk: 'Labán Jacobʼga sogded: “Ar be nue anbo ablis-mesadid.” Jacob Labán-walik
    nii-walagwen gudii gualid.'
  uig-CYR: 'Лабан униңға: — Сән дәрвәқә мениң сүйәк билән гөшүмдурсән! — деди. Буниң
    билән у униң қешида бир айчә туруп қалди.'
  tel-2017: అప్పుడు లాబాను “నిజంగా నువ్వు నా ఎముకవీ నా మాంసానివీ” అన్నాడు. యాకోబు
    నెల రోజులు అతని దగ్గర నివసించిన తరువాత,
  hat-BSA: 'Laban te di li: “Anverite, ou se zo mwen avèk chè mwen.” Konsa, li te
    rete avèk li pandan yon mwa.'
  kos-kos: Laban el fahk, “Pwaye na pwaye lah kut srah sefanna.” Na Jacob el muta
    yorol malem se.
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ לָבָ֔ן אַ֛ךְ עַצְמִ֥י וּבְשָׂרִ֖י אָ֑תָּה וַיֵּ֥שֶׁב עִמּ֖וֹ
    חֹ֥דֶשׁ יָמִֽים׃
  ibo-ibo: Leban sịrị ya, “Nʼezie, ị bụ ọkpụkpụ m na anụ ahụ m.” Ọ nọnyeere ya otu
    ọnwa.
  ory-ory: ତହିଁରେ ଲାବନ କହିଲା, “ତୁମ୍ଭେ ନିତାନ୍ତ ଆମ୍ଭର ଅସ୍ଥି ଓ ମାଂସ ସ୍ୱରୂପ।” ତେଣୁ ଯାକୁବ
    ତାହାର ଗୃହରେ ମାସେ କାଳ ବାସ କଲା।
  wmt-wmt: '@see-verse:GEN.029.013'
  chk-chk: Lapan a üreni, “Ellet, en chüi me fitukei.” Iwe, Jakop a nonom ren Lapan
    eu maram.
  ssd-ssd: 'Laban nu ismba sana: Son. Ne siŋka ye tuku ndare ŋgina. Taŋakina le Yakob
    nu tambun ndindo ŋga nuŋe ndoŋ minna.'
  rop-rop: en afta Leiban bin tok, “Trubala yu na main ronwan biginini, dumaji minbala
    yu mami garram wanbala mami en dedi.” Wal Jeikob bin jidan deya garram im anggul
    na.
  ukr-1871: 'І каже йому Лабан: Справдї від костей моїх і від тїла мого єси ти. І
    пробув з ним днїв місяць.'
  eng-AOI: Laban said, “Yes indeed, you are my relative.” Then Jacob stayed there
    for a month. After one month had gone,
  yon-yon: daanoone, Lebanbed yedmoon “Eb kuu ne umkan anam.” andoon. Kwane Yekob
    kuu ye yoom doriiwe, wood mimo kereen.
  bch-bch: Ta Laban ikeo pan bedane, “Tautaunga, gitarua taot ngan sing kelede.” Iakop
    imamado taiko dodol ede toman ngan Laban.
  deu-1951: 'Da sprach Laban zu ihm: Wohlan, du bist mein Gebein und mein Fleisch!
    Und er blieb bei ihm einen Monat lang.'
  eng-JPS: 'And Laban said to him: ''Surely thou art my bone and my flesh.'' And he
    abode with him the space of a month.'
  ubr-ubr: Laban iyau, “Ai, dura bag, om on yau biou au tara turin.” Ato Jacob nan
    roke kaitamom ima.
  srp-1865: 'A Lavan mu reèe: ta ti si kost moja i tijelo moje. I osta kod njega cio
    mjesec dana.'
  lug-lug: Labbaani n’agamba nti, “Mazima oli ggumba lyange, era nnyama ya mubiri
    gwange! N’abeera naye omwezi mulamba.”
  heb-heb: ויאמר לו לבן אך עצמי ובשרי אתה וישב עמו חדש ימים׃
  ben-IRV: তাতে লাবন বললেন, “তুমি সত্যিই আমার হাড় ও আমার মাংস।” পরে যাকোব তাঁর বাড়িতে
    এক মাস বাস করলেন।
  pan-pan: ਤਦ ਲਾਬਾਨ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਸੱਚ-ਮੁੱਚ ਮੇਰੀ ਹੱਡੀ ਅਤੇ ਮੇਰਾ ਮਾਸ ਹੈਂ, ਤਾਂ ਉਹ
    ਮਹੀਨਾ ਉਸ ਦੇ ਘਰ ਰਿਹਾ।
  tkr-tkr: 'Lavanee mang''uk''le eyhen: – Ğu hək''erar yizde ebanavur. Yaaq''ub manbışəng''ə
    sa vazna axuyle qiyğa,'
  mwp-mwp: Leyboen kedha mulaydhin, ‘Wa, se mina, ngi ngaw gamu kulkaw mabayg.’ Wa,
    Yakubu matha puzir Leyboeniya urapun moelpal na yabaythayadhin nanga. Leyboen
    Yakubulpa kedha, ‘Ngibepa kasa zagethoepa lawnga, kasa kulka a buway doegumuya,
    nginu mi modhabipa ubi?’
  mya-JVB: လာဗန် က၊ အကယ်စင်စစ် သင် သည် ငါ့ အရိုး အသား ပင်ဖြစ်၏ဟု ဆို လေ၏။
  tte-O: Kabo Labana iwalolau koina iba, “Kowa kwasinegu yo bulumagu tupwana.” Kabo
    waikena kaigeda Yakobo imiyamiya Labana koina.
  tbg-tbg: Labaaniva tiharo, Quqaama are ti vohaa naarevano variaro. Tetanta vohaara
    vaintima vauro, tiro. Labaaniva minti tuvaro Iekopiva vikantiro vohaa tora vauvaro
  hmo-hmo: Vadaeni Labana ese ia hamaoroa, ia gwau, “Momokani, oi be lauegu turiana
    ena turiana, bona lauegu hidiona ena hidiona.” Unai dainai, Iakobo be ia danu
    idia noho hua tamona.
  ata-ata: Xe Lavani mulomu noxou iau aloxo ne xe mukalu, la muvikala aloxo ꞌo, “Manina
    musuku, nini ne noxilo manina. Nenge nengei ienge lavoꞌo vilesisi.” La sou Iakovo
    muxoo noxou iau ne, soꞌio vile.
  nfa-nfa: Hèia Laban lii, aku nèngu na, “Mema tareꞌa! Èdhi dua ti dhu paꞌaꞌari.”
    Ropa Yakob pea dènge rèngu dꞌai ca hèru,
  urd-urd: लाबन ने उसे कहा, “तू वाक़'ई मेरी हड्डी और मेरा गोश्त है।” फिर वह एक महीना
    उसके साथ रहा।
  rus-SYN: 'Лаван же сказал ему: подлинно ты кость моя и плоть моя. И жил у него Иаков
    целый месяц.'
  cbt-NTPO: 'Napanori natanahuaton itapon: “Quëmaso'' tëhuënchachin quëmopinëhuënquën
    ninan,” itërin. Cacoposo'' Napano pëinënquë a''na yoquira'' nani yacapatërin.'
  bqc-SIM: 'Ɔ̃ Labã òɛ̀: Ma aun n ũ sĩana. Yakↄbu kɛ̀ Labã bɛ mↄ do,'
  tcz-CHONGTHU: Chuin Laban in Jacob henga aseiye, “Nangma hi kagu ka chang chule
    ka phevou mong nahi,” ati. Hichun Jacob chu apu Laban kom'a lhakhat sung aum tai.
  mar-mar: मग लाबान त्यास म्हणाला, “खरोखर तू माझे हाड व माझे मांस आहेस.” त्यानंतर
    याकोब एक महिनाभर त्याच्यापाशी राहिला.
  tcs-tcs: ane Laban i bin spik diskain po em, ‘Mina tru. Yumi kam prom seim bladpamle!’
    Apta wan mant wen Zekop i bin stap lo awa blo em,
  soq-soq: Tane Leiban Iakob diene wanase, “E ipa neida etena ita osinana.” Ema aupe
    Iakob sape wandio uaboa dea dialen.
  qub-qub: 'Llapanta willapaycuptin Labanga niran: «Gamga rasunpami canqui yawar-masë.»
    Chaypita Jacob juc quillana tiyun Labanta aröshir goyarcuptin'
  bqp-bqp: 'Akũ Labã pìnɛ: Ma arumɛ n ũ yãpura. Yakubu kɛ̀ Labã bɛa mↄ do,'
  hat-hat: 'Lè sa a, Laban di l'': -Aa wi, se ras mwen ou ye vre. Jakòb rete pase
    yon mwa lakay Laban.'
  eng-BSB: Then Laban declared, “You are indeed my own flesh and blood.” After Jacob
    had stayed with him a month,
  tod-tod: 'Laɓan ɠɛni ma naazu: «Gaamazu, ɗa ga màvofoda ɓɔɠɔɓɔɠɔgi.» Zakɔɓe alu
    gila kɛɛni Laɓan ʋɔ bɛ.'
  eng-WEBPB: Laban said to him, “Surely you are my bone and my flesh.” Jacob stayed
    with him for a month.
  kbq-kbq: Ana hutegeno Lebani'a amanage huno asami'ne, Kagra nagri kora mani'nane.
    Higeno Jekopu'a anante mago ika agrane mani'ne.
  nhe-BL: 'Huan Labán quiilhui: “Melahuac ta huan na san se toeso.” Huan Jacob mocajqui
    ihuaya Labán se metztli.'
  bus-bus: 'Ben Labã bènɛ: Ma arumɛ n ũ yãpura. Yakubu kɛ̀ Labã bɛ mↄ do,'
  gub-BL: A'e ma'e henu re — Azeharomoete ereiko hero'o romo ne, ereiko heruwy romo
    ne. Ereiko heànàmete romo, i'i izupe. Umumaw Zako pitài zahy a'e pe ututyr heko
    haw pe wiko pà.
  eng-DRA: 'He answered: Thou art my bone and my flesh. And after the days of one
    month were expired,'
  knf-knf: 'Kë Laban aşë ji : « Na manjoonan, pñaak pankţiiŋ ţi intaañ yi naan pawooŋ
    ţi iwi. » Yakob aţo du katohul aba pli.'
