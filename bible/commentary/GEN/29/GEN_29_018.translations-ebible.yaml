verse: GEN.029.018
translations:
  mal-C: യാക്കോബ് റാഹേലിനെ സ്നേഹിച്ചിരുന്നതുകൊണ്ട്, “അങ്ങയുടെ ഇളയ മകളായ റാഹേലിനുവേണ്ടി
    ഞാൻ ഏഴുവർഷം അങ്ങയെ സേവിക്കാം” എന്ന് അദ്ദേഹം ലാബാനോടു പറഞ്ഞു.
  deu-TKW: 'Und Jakob liebte die Rahel; darum sprach er: Ich will dir sieben Jahre
    um Rahel, deine jüngere Tochter, dienen!'
  lin-lin: 'Jakobi alingaki Rasheli mpe alobaki : — Nakosalela yo mibu sambo mpe okopesa
    ngai Rasheli, mwana na yo ya mwasi oyo ya leki, mpo ete azala mwasi na ngai.'
  cbr-NT: 'Usa ''ikë ka Jacobnën Raquel a ''itsaira kuëëankëxa, kuëënkin ka aín papan
    ñukákëxun kakëxa: —Min bëchikë ''anáka Raquel a kupín, kana mapai ''imainun rabë́
    baritia ''imikin mi ñu mëëxunti ''ain.'
  eng-LSV: 'And Jacob loves Rachel and says, “I serve you seven years for Rachel your
    younger daughter”:'
  bmu-bmu: 'Jeikobkö urusihimŋi mi Reizölgöreŋ ahöyöhaŋgöra aka keu kewö jiyök: “Nöŋön
    böratki könaŋgepŋi Reizöl memamgöra ölöp yambu 7 welen qem gihiba malmam.”'
  eng-GNV: And Iaakob loued Rahel, and sayde, I will serue thee seuen yeeres for Rahel
    thy yonger daughter.
  eng-WEBSTER: And Jacob loved Rachel; and said, I will serve thee seven years for
    Rachel thy younger daughter.
  nhw-BL: 'Huan Jacob quiixtocayaya Raquel huan huajca quinanquili: ―Nimitztequipanos
    chicome xihuitl sintla techmacas Raquel para elis nosihua.'
  swh-ONEN: Yakobo akampenda Raheli, akamwambia Labani, “Nitakutumikia kwa miaka saba
    kwa ajili ya kumpata Raheli binti yako mdogo.”
  bba-bba: Yɑkɔbu u Rɑsɛli kĩ. Mɑ u Lɑbɑni sɔ̃ɔwɑ u nɛɛ, kon nun sɔmburu kuɑ sere
    wɔ̃ɔ nɔɔbɑ yiru wunɛn bii Rɑsɛlin sɔ̃.
  eng-KJVCPB: And Jacob loved Rachel; and said, I will serve thee seven years for
    Rachel thy younger daughter.
  cpy-cpy: 'Rootaki ikowashiryaakiri Jacob iroka Raquel, ikantanaki: “Kantacha nantawaete
    7 ojarentsi, nantawaewentero pishinto, Raquel.”'
  mpx-mpx: Yakobo Letiyeli i hebabale inoke i baek Leiban elana i ba, “Baliman seben
    na tovelam eliyam natum yovana kekeisena Letiyeli kaiwena, inoke nu talamwan na
    alolonan.”
  wbp-wbp: '@see-verse:GEN.029.017'
  luo-luo: Jakobo nohero Rael, kendo nowacho ni Laban niya, “Abiro tiyoni kuom higni
    abiriyo kuom Rael nyari matin.”
  meu-meu: Iakob ese Rahela e ura henia; taunabunai ia eto, Laḡani hitu isiaimu baina
    lao heni, natumu hane-muritai Rahela iabina totona.
  npi-ULB: याकूबले राहेललाई प्रेम गरे, त्यसैले तिनले भने, “तपाईंकी कान्‍छी छोरी राहेलको
    निम्‍ति म सात वर्षसम्‍म तपाईंको सेवा गर्नेछु ।”
  yor-yor: Jakọbu sì fẹ́ràn Rakeli, ó sì wí fún baba rẹ̀ pé, “Èmi yóò ṣiṣẹ́ sìn ọ
    fún ọdún méje, bí ìwọ yóò bá fún mi ní Rakeli ọmọ rẹ ní aya.”
  emp-NTPO: 'Maʌ̃ne Jacoboba Raquelda bio quĩrĩã b̶asia. Maʌ̃ carea Labaʌ̃a jarasia:
    –Bʌ cau tẽãbema Raquel edai carea mʌ̃ra siete poa bʌ itea bari traja b̶aya.–'
  ind-ind: Yakub sudah jatuh cinta kepada Rahel. Karena itu, dia berkata, “Aku bersedia
    bekerja pada Paman selama tujuh tahun. Sebagai bayarannya, izinkanlah aku menikah
    dengan Rahel.”
  pes-OPCB: 'یعقوب عاشق راحیل شده بود. پس به لابان گفت: «اگر راحیل، دختر کوچکت را
    به همسری به من بدهی، هفت سال برای تو کار خواهم کرد.»'
  ssx-ssx: Dieikopema꞉ta꞉ Leisolo hone wopu pieke handa alota꞉ Yaka hone pa꞉la꞉ yenkita꞉
    nakana꞉ma꞉ I̱ Leisolo miono leka꞉na꞉ta꞉ kota꞉ I̱ma꞉ naka꞉ e bapi wataake hata꞉na꞉
    pokaalueke leekeme.
  lcm-lcm: Iakov katapo buk a Rakel, asukang na kala antok a Laban ta, “Naka abis
    anim ani limalengua na matas aongos, na emung ku lis iau ta kam kavulik tanginang
    ta Rakel ani na osongon ia.”
  aer-aer: '@see-verse:GEN.029.017'
  tgl-ULB: Minahal ni Jacob si Raquel, kaya sinabi niya, “Maninilbihan ako sa iyo
    ng pitong taon para kay Raquel, ang iyong nakababatang anak na babae.”
  nop-nop: Unduŋ dokiŋa Yakobo adi weleŋ Leseldok nadiguk. Unduŋ doktiŋa indiŋ yoguk,
    “Nu wabige wene Lesel aditok tiŋa gulet 7 kwanai hogok tigambaat.”
  kca-kca: 'Иаков Рахиль пеԓа сӑмәԓ питәс пӑ йастәс: «Рахиль ай эвен урәӈән ԓапәт
    тӑԓ нӑӈена рупитты питԓәм».'
  cbu-NT: Ashirucha, Akopsha Rakelaa chinarangu, kapung zandeeru, yamapi átu wazipareetssha
    itsinsayaru, masharangiya. Ichee, ¿nuwcha shiyaa iparish shipamunchee yamamaam
    zandkashina? Anoo shiy ¿amaksha? Ambinaapari sheeruri, shiyaam mangutariti tsimbun
    matayaru masach tarawaz istachinlla, tárangiya.
  hui-hui: Yagabahanda Leselo gubalini ho howa Labanahondo lalu, Í̠ wane Leselo i̱
    dabu buliya ngibelonaga mali karia í̠naga biabe bia holiya, lene.
  wrs-wrs: '@see-verse:GEN.029.017'
  mya-mya: ယာ​ကုပ်​သည်​ရာ​ခေ​လ​ကို​ချစ်​သ​ဖြင့်``ရာ​ခေ​လ နှင့်​ထိမ်း​မြား​ပေး​မည်​ဆို​လျှင်​ဦး​ရီး​ထံ​၌​ခု​နစ်
    နှစ်​အ​လုပ်​လုပ်​ပေး​ပါ​မည်'' ဟု​ပြော​လေ​၏။
  cbi-NTPO: 'Tsenñu Jacobya Raquelnu mutya'' mitya, entsandi pakami: Ñu'' kayi na''ma
    Raquel'' mitya mandishpai añu taawasha kenu tsuyu, timi.'
  bod-N: ཡ་ཀོབ་ནི་རཱ་ཧེལ་ལ་དགའ་བར་གྱུར༌ཏེ། འདི༌ལྟར། བདག་གིས་ཁྱེད་ཀྱི་བུ་མོ་ཆུང་བ་རཱ་ཧེལ་གྱི་ཆེད༌དུ།
    ལོ་ངོ་བདུན་རིང་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབ་འདོད་པ་ཡིན་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Jacob gomang motam Rachel tuam, ale nu Laban maonam, “Ni ani ka nanawus
    gotek Rachel aisuko balu, mu asele ani yia tom 7 ko nika ura taikko,” mam.
  kkl-kkl: Undo wamdekpa, Yakubti Rahel sembe wana telamogti, “Nawang, an anmangkel
    amikne neneko toro anundi, nari andi awe welamne pahabog heng kun taibuka taubuka
    ulamleba heng kun saekbare talul,” aro ambarog.
  sna-sna: Jakobho aida Rakeri uye akati, “Ndichakushandirai kwamakore manomwe mugondipa
    Rakeri mwanasikana wenyu muduku.”
  spa-BLM: 'Jacob amaba a Raquel. Dijo: “Te serviré siete años por Raquel, tu hija
    menor”.'
  beu-beu: Yakob ana Rahel aing suka. Angu ebele ana Laban at hubait hula, “Na hula
    aabung karajang eluung mitung bititu, senge ooal jangu emiaaru, Rahel angu aana
    metma manenang.”
  cac-cac: 'Axo vin̈aj Jacob chi'', ix can sgana vin̈ d''a ix Raquel chi'', yuj chi''
    ix yal vin̈ icha tic: —Tzin can uqueoc ab''il in caj ix Raquel, ix chab''il isil
    tic, xchi vin̈.'
  swh-ULB: Yakobo alimpenda Raheli, hivyo akasema, “Nitakutumikia miaka saba kwa ajili
    ya Raheli, binti yako mdogo.”
  bel-bel: 'Якаў пакахаў Рахіль і сказаў: Я буду служыць табе сем гадоў за Рахіль,
    малодшую дачку тваю.'
  deu-ELBBK: 'Und Jakob liebte Rahel und sprach: Ich will dir sieben Jahre dienen
    um Rahel, deine jüngere Tochter.'
  mbb-OT: Tenged te egkesuatan ni Jacob si Raquel, migkeǥiyan din si Laban te, “Edterebahu
    a kayi te kenikew seled te pitu he tuig emun ibpeesawa nu kedì si Raquel.”
  msc-msc: 'Rasɛli diyara Yakuba yɛ kosɛbɛ. Wo rɔ, a ka Laban jabi: «N di san wɔrɔnwula
    kɛ baara la i yɛ yan, kosa i ri i denmuso filana Rasɛli di n ma.»'
  mal-2015: യാക്കോബ് റാഹേലിനെ സ്നേഹിച്ചു; നിന്റെ ഇളയമകൾ റാഹേലിന്നു വേണ്ടി ഞാൻ ഏഴു
    സംവത്സരം നിന്നെ സേവിക്കാം എന്നു പറഞ്ഞു.
  tuo-NT: 'Jacob Raquere tʉꞌsayugʉ, aꞌtiro nicʉ niwĩ: —Mʉꞌʉ macõ Raquere ʉagʉ, siete
    cʉ̃ꞌmarĩ mʉꞌʉrẽ daꞌratamugʉ̃ti.'
  gup-gup: Jacob bimarnedjareni Rachel, wanjh yimeng, “Ngaye marnedurrkmirri seven
    mandjewk bu ngudda kanwon ngalbeywurd ke ngalwalawalak ngalbu Rachel.”
  met-met: Yekop murung sibuna mana Retsel, binabu harua ba, “Bagula ngatuxu oxatama
    niani 7 to. Tauna, unai mana ngayau nanuhangima (nanuma) Retsel.”
  gvs-gvs: E Yakobo Reitiyeli igite nuwona ikabi toina, tauna Lebani ilatuwoko idigo
    kana, ‘Bei apaaisewa tala ainima aiyuwo goi go, kom am bogomane Reitiyeli kutagone
    anai.’
  rmc-rmc: 'Le Jakoboske sas e Rachel buter pre dzeka, vašoda phenďa le Labanoske:
    „Vaš tiri terneder čhaj kerava prekal tu efta berš buči.“'
  nlg-nlg: Mana pukuna Jacob te dolovia tua Rachel, keri ge bosa vania tua tamana,
    “Inau ku lutu vanigho e vitu na niulu ge ighoe ko heu tua Rachel ke taugu.”
  dgr-DOGNT: Jacob, Rachel ghǫneètǫ t'à Laban ts'ǫ̀ hadı, “Netì nǫǫde Rachel k'èxa
    łǫ̀hdı̨ xo ts'ǫ̀ negha eghàlaehda ha,” yèhdı.
  pes-OPV: 'و یعقوب عاشق راحیل بود و گفت: «برای دختر کوچکت راحیل، هفت سال تو را خدمت
    می‌کنم.»'
  ron-1924: 'Иаков юбя пе Рахела ши а зис: „Ыць вой служи шапте ань пентру Рахела,
    фата та чя май микэ.”'
  ben-OBCV: যাকোব রাহেলের প্রেমে পড়ে গেলেন এবং তিনি বললেন, “আপনার ছোটো মেয়ে রাহেলের
    জন্য আমি সাত বছর আপনার কাছে কাজ করব।”
  lex-lex: 'Hade pede Yakopa ralamni nala Rahela, reiniande niwra: “Ame, akar tiy
    o'' pa anni wo''itu totpa aliernana Rahela, a''namu gar die pa aghi''a la ha''wu.'
  rgu-rgu: Yakob nahiiꞌ Rahel. De, ana nataa Laban nae, “Au oi-tao fee toꞌo ka teuꞌ
    hitu, sadi toꞌo ka fee au sao Rahel.”
  som-som: Yacquubna wuxuu jeclaa Raaxeel; markaasuu yidhi, Toddoba sannadood baan
    kuugu shaqayn gabadhaada yar oo Raaxeel ah.
  lat-VUC: 'Quam diligens Jacob, ait: Serviam tibi pro Rachel filia tua minore, septem
    annis.'
  aoi-aoi: Eneja nakine-ka Jekaba ni-lyelyingminuma Rejila, nanga-ngayindanguma. Kembirra
    ni-yama Lebinu-wa, “Yibaminu-war•denama ngayuwa warka nungkwa-langwa mamangbala
    mambilyuma mamarika iya yinungkwura, kemba yiku-kwuna Rejila nganyangwi-yada dadingiyarrka,”
    ni-yama.
  eng-ASVBT: And Jacob loved Rachel; and he said, I will serve thee seven years for
    Rachel thy younger daughter.
  mna-mna: 'Mi Yakop ni leleene pa Rael ilip kat. Tabe iso pa Laban ma iso: “Nio leleŋ
    be aŋwoolo Rael. Mi sombe nu yok pio be aŋkami, nako aŋkam uraata pu irao ndaama
    lamata mi ru, tona aŋwooli.”'
  ita-1885: 'E Giacobbe amava Rachele; e disse a Labano: Io ti servirò sett''anni
    per Rachele, tua figliuola minore.'
  eng-LXXUP: And Jacob loved Rachel, and said, I will serve thee seven years for thy
    younger daughter Rachel.
  eng-ULB: Jacob loved Rachel, so he said, “I will serve you seven years for Rachel,
    your younger daughter.”
  spa-VBL: 'Jacob se enamoró de Raquel, así que le prometió a Labán: “Trabajaré siete
    años para ti por Raquel, tu hija menor”.'
  fra-_FOB: 'Et Jacob aimait Rachel; et il dit: Je te servirai sept ans pour Rachel,
    ta plus jeune fille.'
  mal-mal: യാക്കോബ് റാഹേലിനെ സ്നേഹിച്ചു; “നിന്റെ ഇളയമകൾ റാഹേലിനുവേണ്ടി ഞാൻ ഏഴു വർഷം
    നിന്നെ സേവിക്കാം” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Yāqūb ko Rāḳhil se muhabbat thī, is lie us ne kahā, “Agar mujhe āp kī chhoṭī
    beṭī Rāḳhil mil jāe to āp ke lie sāt sāl kām karūṅga.”
  suz-BL: याकूबम राहेल कली दाक्‍ता बाक्‍त। मिनु लाबान कली “इन कान्‍छी तमी राहेल आ
    पर्बम गो इन कली ७ बर्स गेय पाइनुङ” देंमाक्‍त।
  ita-1927: 'E Giacobbe amava Rachele, e disse a Labano: “Io ti servirò sette anni,
    per Rachele tua figliuola minore”.'
  ckb-ckb: 'یاقوب کە ڕاحێلی خۆشدەویست، گوتی: «حەوت ساڵ کارت بۆ دەکەم بەرامبەر ڕاحێلی
    کچە بچووکت.»'
  eng-BBE: And Jacob was in love with Rachel; and he said, I will be your servant
    seven years for Rachel, your younger daughter.
  crx-NTPO: '''Et Jacob, Rachel yuk''entsi'' ''ink''ez ''uyulhni, “Lhtak''antit whunizyat
    (7) yus k''ut ''et mba ''oost''en, Rachel ''udek''oh-un ''en k''elha.”'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಯಾಕೋಬನು ರಾಹೇಲಳನ್ನು ಪ್ರೀತಿಸಿ, “ನಾನು ನಿನ್ನ ಕಿರಿ ಮಗಳಾಗಿರುವ
    ರಾಹೇಲಳಿಗೋಸ್ಕರ ನಿಮ್ಮಲ್ಲಿ ಏಳು ವರ್ಷ ಸೇವೆ ಮಾಡುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo Jekafu fuka bara Resero ireobo oetuae. Ijadufuo fu uri e Rebani
    kuae, Na vierafe a kabae one Resero abe miega na juaevasia umui fague ro dikine
    inokiro (7) ijiege oefuo imejano kuae.
  tam-2017: 'யாக்கோபு ராகேல் மீது பிரியப்பட்டு: “உம்முடைய இளைய மகளாகிய ராகேலுக்காக
    உம்மிடத்தில் ஏழு வருடங்கள் வேலை செய்கிறேன்” என்றான்.'
  spa-RV-1909: 'Y Jacob amó á Rachêl, y dijo: Yo te serviré siete años por Rachêl
    tu hija menor.'
  ron-BTF: 'Şi Iacob a iubit-o pe Rahela; şi a spus: Te voi servi şapte ani pentru
    Rahela, fiica ta mai tânără.'
  eng-WEBP: Jacob loved Rachel. He said, “I will serve you seven years for Rachel,
    your younger daughter.”
  eng-FBV: Jacob was in love with Rachel so he promised Laban, “I'll do seven years
    work for you for Rachel, your younger daughter.”
  nld-1939: 'En daar Jakob Rachel beminde, gaf hij ten antwoord: Ik zal u zeven jaar
    dienen voor Rachel, uw jongste dochter.'
  nch-BL: 'Huan Jacob quiixtocayaya Raquel huan huajca quinanquili: ―Nimitztequipanos
    chicome xihuit sinta techmacas Raquel para elis nosihua.'
  tfr-NTPO: Raquel woydara Jacobdë arae. E kjĩshko ga tjl̈ẽ Labán kong ga «Tja parkë
    bop kong l̈u pjl̈ogl̈o kjäk (7), ãska bop wa mite Raquel twëp bor kong, tja orkwosmok
    ba tjok wl̈o» l̈e.
  vie-1934: 'Gia-cốp yêu Ra-chên nên nói rằng: Vì nàng Ra-chên, con út cậu, tôi sẽ
    giúp việc trong bảy năm.'
  hin-CV: याकोब राहेल को चाहने लगे, याकोब ने लाबान से कहा, “आपकी छोटी बेटी राहेल को
    पाने के लिए मैं सात वर्ष आपकी सेवा करने को तैयार हूं.”
  eng-OURB: Jacob [Supplanter] 'ahav ·affectionately loved· Rachel [Ewe sheep]. He
    said, “I will serve you seven years for Rachel [Ewe sheep], your younger daughter.”
  spa-BES: 'Y Jacob se enamoró de Raquel; y él dijo: Seré tu siervo siete años por
    Raquel, tu hija menor.'
  tdx-tdx: Nikokoa’ Iakòbe t’i Rahkele, le hoe re, Ho toroñeko fito taon-drehe ho
    a i Rahkele, anak’ ampela’o zai’e.
  vid-vid: Yakobo nayali yomgana Laheli, ahyo nakamlonjela Labani, “Ndokukolela mijito
    kwa mhela wa miyaka saba leka ungalile mhinza mdodo wa hegwe Laheli.”
  pwg-pwg: Jeikap, Risera nuwanuwana iviini, tuna kubiine ivona bo, “Mikeda kuni vaghinei
    da natum Risera ana ravaghi na taku madegha miikovi ma ruwa kubiim ana biga.”
  eng-OKE: And Jakob loved Rahel, and he said, I will serve thee seven years for Rahel
    thy younger daughter.
  tha-KJV: ยาโคบก็รักนางสาวราเชล และพูดว่า “ข้าพเจ้าจะรับใช้การงานให้ท่านเจ็ดปี เพื่อได้ราเชลบุตรสาวคนเล็กของท่าน”
  por-BR-2018: 'E Jacó amou a Raquel, e disse: Eu te servirei sete anos por Raquel
    tua filha mais nova.'
  bco-bco: Ya꞉kob eyo꞉ Lesolo꞉ alan asulo꞉ ko꞉lo꞉, Labanbo꞉wo꞉ a꞉la꞉sio꞉, “Ga꞉la꞉
    tif Lesolo꞉ ni dia꞉no꞉ ko꞉lo꞉, dona dom a꞉la꞉fo꞉wo꞉ ne gi nanog dia꞉mela꞉no꞉.”
  deu-ELO: 'Und Jakob liebte Rahel und sprach: Ich will dir sieben Jahre dienen um
    Rahel, deine jüngere Tochter.'
  ktm-ktm: Yakop irih ta Resel lakopwi, ile pe ipe ihpa, “Yu kupu maryam krismas kihndre
    ondrotoloh oh, kinum ti pe ou we eduwe Resel kile mbrulu.”
  caa-caa: 'Y cocha e Jacob chꞌabꞌna uyalma umen e Raquel, ojron cocha era y che:
    —Pues nen cꞌani impatna siete año tabꞌa tuaꞌ uyubꞌien innujbꞌi taca awijchꞌoc
    Raquel xeꞌ jax e ijtzꞌimbꞌir, che e Jacob uyare e Labán.'
  eng-WYC-2018: And Jacob loved Rachel, and (so he) said, I shall serve thee seven
    years for Rachel thy younger daughter.
  epo-epo: 'Kaj Jakob ekamis Raĥelon, kaj diris: Mi servos vin sep jarojn pro Raĥel,
    via pli juna filino.'
  uig-PIN: 'Yaⱪupning kɵngli Raⱨilǝgǝ qüxkǝn bolup Labanƣa: — Mǝn sening kiqik ⱪizing
    Raⱨilǝ üqün sanga yǝttǝ yil hizmǝt ⱪilay, dedi.'
  beo-beo: 'Ya:igobe da La:iselema bagade magesa:i. Amaiba:le e da La:iba:nema amane
    sia:i, “Na da La:isele amo lamusa:, ode fesuale dima hawa: hamomu da defeala:?”'
  tpi-OTNT: Jekop i laikim tumas Resel, olsem na em i tokim Laban olsem, “Bai mi wok
    7-pela yia long yu, na yu ken larim mi i maritim Resel, dispela yangpela pikinini
    meri bilong yu.”
  hau-SA: Yaƙub ya ƙaunaci Rahila, sai ya ce, “Zan yi maka aiki na shekaru bakwai
    domin ƙaramar ’yarka Rahila.”
  udu-udu: 'Yakuub enki’da Rahiil mo dhali a’di ki o gwo mo ki: Aha/ mina mii /e aṯu’c
    ki yili pesu/ mo gom ’bwa/m pini jin ta’da Rahiil jin gwa’da’d mo be.'
  uig-LAT: 'Yaqupning köngli Rahilege chüshken bolup Laban’gha: — Men séning kichik
    qizing Rahile üchün sanga yette yil xizmet qilay, dédi.'
  nde-nde: UJakhobe wezwa emthanda uRasheli wasesithi, “Ngizakusebenzela okweminyaka
    eyisikhombisa ukuze ungiphe indodakazi yakho encane uRasheli.”
  ton-ton: Pea naʻe ʻofa ʻa Sēkope kia Lesieli, pea ne pehē, “Te u tauhi ko e ʻi he
    taʻu ʻe fitu, ka ke tuku mai ʻa Lesieli, ko ho ʻofefine kimui.”
  ces-1613: 'I miloval Jákob Ráchel.) Řekl tedy: Buduť sloužiti sedm let za Ráchel,
    dceru tvou mladší.'
  eko-eko: 'Yaakhumpa mwaasa wootuveliwa ti Rakeele, khulupa yoori: “Kintta okhola
    khaazi nyaakha sapa okilooze mwanawo otu nttiitthi aya.”'
  nss-nss: Yakop ara inamili Rahel pwokeyan iya, pe ipa, “Andre kupo mbulyam nondriya
    hayou manandrtoyoh. Kihipwen, pwen kuwiri Rahel, norum kopwan pihin.”
  eng-WMB: Jacob loved Rachel. He said, “I will serve you seven years for Rachel,
    your younger daughter.”
  tam-TCV: யாக்கோபு ராகேலை நேசித்தான். எனவே அவன் லாபானிடம், “உமது இளையமகள் ராகேலுக்காக
    நான் உம்மிடம் ஏழு வருடங்கள் வேலை செய்வேன்” என்றான்.
  ceb-ULB: Gihigugma ni Jacob si Raquel, busa miingon siya, “Mag-alagad ako kanimo
    sulod sa pito ka tuig alang kang Raquel, ang imong kamanghorang anak nga babaye.”
  mkn-mkn: Yakob cinta sang Rahel. Jadi dia manyao sang Laban bilang, “Beta karjá
    kasi toꞌo tuju taon, asal toꞌo kasi kawin beta deng Rahel.”
  pol-UBG: 'Jakub kochał Rachelę i powiedział: Będę ci służył siedem lat za twoją
    młodszą córkę Rachelę.'
  agr-agr: 'Jacob Raquelan senchi wakejuku asa, chichaak: “Wika amina nawanjum ekeuwa
    nuna jukitag tau asan, takagsatjame siete mijadai”, tiuwai.'
  kyc-kyc: Jekopeme wanake Oresolo doko mona nyepala dokona baame lao Ee kana yanda
    ipingi embena wanenge enakana Oresolo dokona lao suu pyao yulu pyakarowale, leya.
  urd-GVU: یعقوب کو راخل سے محبت تھی، اِس لئے اُس نے کہا، ”اگر مجھے آپ کی چھوٹی بیٹی
    راخل مل جائے تو آپ کے لئے سات سال کام کروں گا۔“
  deu-1912: 'Und Jakob gewann die Rahel lieb und sprach: Ich will dir sieben Jahre
    um Rahel, deine jüngere Tochter, dienen.'
  ntj-ntj: Nyangka Tjayikapanya Rayirrtjulku-ra mukurringkulanytja. Palunyalu Layipanta
    watjarnu, “Waarka-rna palyarayilku kurli 7-tjanu wiyarriku nyuntuku yurntalpa
    marlangkatjanya yarltikitjalu.”
  row-row: Yakob sue Rahel, de nataa Labꞌan nae, “Au tao ues fee toꞌo too hitu, sadꞌi
    toꞌo fee au sao ala Rahel.”
  kan-2017: ಯಾಕೋಬನು ರಾಹೇಲಳನ್ನು ಪ್ರೀತಿಸಿ, “ನಿನ್ನ ಕಿರಿಯ ಮಗಳಾದ ರಾಹೇಲಳಿಗೋಸ್ಕರ ಏಳು ವರ್ಷ
    ಸೇವೆ ಮಾಡುವೆನು” ಎಂದು ಹೇಳಲು,
  ena-ena: Lɨci Jekopɨ agaŋ Leselɨ saŋ mavɨn hekɨlɨ hɨniavɨla Laban dɨ abami. Viaŋ
    hualɨ human limu fɨhala human limu ahica cɨjɨŋ nadɨ sibɨla vilɨŋ nadɨ nadi Leselɨ
    dɨ igunaŋ huaci sabivin uami.
  tgo-tgo: Reitiyel va i wo Jeikob nuwae na amalaghɨniye i gharethovuwe, iya kaiwae
    i dage weya Leiban iŋa, “Ne ya kaiwo theghathegha umbopirɨ kaiwan na ne u vaŋgu
    veŋgwa yawarumbuna nasiyeniye Reitiyel ya vaŋgu.”
  yap-yap: Ma ba’adag Jakob Rachel, me ga’ar Jakob, “Bay gu maruwel rom ni medlip
    e duw, ma ga pi’ Rachel ni bin bitir e bpin ni fakam nggu le’engiy.”
  tet-tet: Tan Yakob beer Rahel, nia nataa Laban naꞌak, “Haꞌu atu kserwisu bodik tua
    naꞌi tinan hitu, surak haꞌu kola Rahel.”
  hlt-MCSB: Tedae Jakob loh Rakhel te a lungnah dongah, “Na canu a noe Rakhel ham
    nang taengah kum rhih ka tho ka tat ni,” a ti nah.
  mdy-ETH: ያይቆኦቤ ራኣሄሎ ዔካኒ ሚርጌ ናሽኬሢሮ ዓቦ ኮራ፦ «ራኣሄሎ ኔ ታኣም ዒንጌቶ ላንካይ ሌዔ ታ ኔኤም ማዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Yakob dɔ Rahel awadeɛ kwan so, enti ɔka kyerɛɛ Rahel agya Laban sɛ,
    “Sɛ wode wo babaa kumaa Rahel bɛma me aware a, anka me nso mɛsom wo mfeɛ nson.”
  bhl-bhl: 'Beli, Sekow e ilo kiin so yetemeko, Elesel ulo ibolow mutuk fian keumse
    kasike, e Alaban elo bokolewomele: “Ben kel itol mak ne kom umteben mun seiw Elesel
    buum waneng kalik beem angom sak kuw aluwkemoki te.”, dangse kale.'
  con-NTPO: 'Jacobja Raquelma injanchopa qquen su: —Que onque''nge chu''a Raquelne
    gi siete canqque''fa pa''cco quembe semaña.'
  eng-WEBU: Jacob loved Rachel. He said, “I will serve you seven years for Rachel,
    your younger daughter.”
  bnp-bnp: E Iakop i ngarua e Resel, lakea i takia e Leban, “Ga leho taro vomu na
    pida ge polorua, muri ga parangi vona e Resel, e tumu kiroko.”
  wal-wal: Yaaqoobi Raaheelo siiqidi a, “Taani ne kaalo na7ee Raaheeli gishshau neeyyo
    laappun laittaa oottana” yaagiis.
  mgh-mgh: 'Ni Yakopi anancivela venci Rakeli ni aheera: Kinaawuvarela nteko myakha
    saapa nlattu wa Rakeli, mwanaa oomwankani.'
  acu-NT: 'Kame, Jacob Raquelan aneau asa, Labánkan ayaak: —Wikia ami nawantrum ekeria
    nuna nuwatkataj tusan, siete musach takatan yaingtajme, —timiayi.'
  spa-PDDPT: 'Jacob se había enamorado de Raquel, de modo que dijo: Te serviré siete
    años por Raquel, tu hija menor.'
  gun-gun: 'Jacó oayvu Raquel. Ha''e vy aipoe''i Labão pe: — Sete ma''etỹ re amba''eapo
    ''rã ndevy, nderajy kyrĩve va''e Raquel re.'
  agu-BL: 'Cha''stzun te mast cunin na pe''k quen Jacowtz te''j. Nin nsken wi''t ben
    tcy''al yi xtxumu''n. Cha''stzun te ben tloltz tetz Labán: —Yi nink ltak''u''
    yi me''lu'' swetz, yi na bi''aj Raquel, ba''n lnak''uj juk yob tuch''u'' tan ẍchojle''n.'
  eng-PEV: '@see-verse:GEN.029.017'
  ilo-ULB: Inayat ni Jacob ni Raquel, isu a kinunana, “Agserbiak kenka iti pito a
    tawen para kenni Raquel, nga inaudi nga anakmo.”
  kpg-kpg: Jacob e hiihai huoloo gi Rachel, dela gei mee ga helekai gi Laban boloo,
    “Au ga ngalua adu gi di goe i nia ngadau e hidu, gei au gaa hai dogu lodo gi Rachel.”
  uig-ARA: 'ياقۇپنىڭ كۆڭلى راھىلەگە چۈشكەن بولۇپ لابانغا: ــ مەن سېنىڭ كىچىك قىزىڭ
    راھىلە ئۈچۈن ساڭا يەتتە يىل خىزمەت قىلاي، دېدى.'
  bsp-bsp: 'Rasɛl ɛnabɔt Yakuba mes. Kɔ Yakuba oloku Labaŋ: «Indebəcam meren camət-mɛrəŋ,
    teta wan kam wəran Cayi: Rasɛl.»'
  mbs-mbs: Ontò dakel se pedowan i Jacob diyà ki Raquel, aw yan minikagi sikandin,
    “Aw mepakay pengognanen ko si Raquel, megterbaho a dini kamno te pito se omay.”
  tof-tof: Zeikobón amkoman ⌊moboküpdü ubia⌋ wamórr Rreizelka, da wa bóktanórr Leibanka
    wagó, “Ka sab 7 pailüm zaget namulo marünkü, marü solo kupo óp olom Rreizelón
    amiógüm.”
  sus-sus: Raxele nan nu rafan Yaxuba ma ki fanyi ra. A naxa a fala Laban bɛ, «N ɲɛ
    solofere nan walima i bɛ, alako i xa i xa di ginɛ firin nde Raxele fi n ma.»
  pon-2006: Seikop mwahuki mehlel Resel, iei me e ndakihong Lapan, “I pahn doadoahkohng
    komwi erein sounpar isuh pwe I en pwoudiki Resel.”
  jae-jae: Ma Jakob têtac gêwiŋ Rahel, tec eŋ kêsôm gebe “Aê gabe janam sakiŋ aôm
    jala 7 êjô latômo sauŋ Rahel su.”
  ksd-ksd: 'Ma Iakob i ga manane Rakel; ma i ga biti: Ina papalum lavurua na kilala
    piram ure Rakel, natum, a muruna.'
  tur-YTC: Yakov Rahel'i sevdi. “Küçük kızın Rahel için sana yedi yıl hizmet ederim”
    dedi.
  bel-N: 'I пакахаў Якуб Рахель, і сказаў: “Я буду служыць табе сем гадоў за Рахель,
    дачку тваю малодшую”.'
  grc-BRENT: Ἠγάπησε δὲ Ἰακὼβ τὴν Ῥαχήλ· καὶ εἶπε, δουλεύσω σοι ἑπτὰ ἔτη περὶ τῆς
    Ῥαχὴλ τῆς θυγατρός σου τῆς νεωτέρας.
  ind-AYT: Yakub mencintai Rahel dan dia berkata, “Aku akan bekerja padamu selama
    tujuh tahun demi Rahel, anak bungsumu.”
  lid-lid: Ya Jekop badeh aseken Rejel labai, eme iy anya, “Jo kameh ibo gok tam jaha
    ndro taloh ta sah tam Rejel.”
  eng-NNA: Jacob was liking Rachel, he was wanting her for his wife. Therefore he
    said to Laban, “I will work for you for 7 years. After that you will give me Rachel
    as a wife.”
  nya-nya: Yakobo anakonda Rakele ndipo anati, “Ndidzakugwirirani ntchito kwa zaka
    zisanu ndi ziwiri chifukwa cha mwana wanu wamngʼono, Rakele.”
  hrv-hrv: 'Kako je Jakov volio Rahelu, reče: “Služit ću ti sedam godina za tvoju
    mlađu kćer Rahelu.”'
  mps-mps: Jekopgo te Resel godolo mu yali, tama tibaso, agai te po wai, “Eno te kibu
    be nogo a naga olama, me badu si te nagede sę yaibao, te nago gesi wegi Resel
    sainogo tama tiaibao,” wali.
  llg-llg: Yakob sue Rahel. De, ana nataa Laban nae, “Au tao ue-ledis fee toꞌo teuk
    hitu, sadi toꞌo makasasaok au ua Rahel.”
  tpi-tpi: Jekop i laikim tumas Resel, olsem na em i tokim Laban olsem, “Bai mi wok
    7-pela yia long yu, na yu ken larim mi i maritim Resel, dispela yangpela pikinini
    meri bilong yu.”
  dan-1931: 'og Jakob elskede Rakel; derfor sagde han: “Jeg vil tjene dig syv År for
    din yngste Datter Rakel.”'
  vie-OVCB: 'Gia-cốp yêu Ra-chên nên đề nghị với cậu: “Cháu xin giúp việc cậu bảy
    năm nếu cậu gả cho cháu Ra-chên, con gái út của cậu.”'
  lbk-lbk: Tay chachama nan layad Jacob ken Raquel, kinwanina, “Enchono ak is pito'y
    tawen ken sik-a mo ichowam si Raquel ay en-asawak.”
  guj-2017: યાકૂબ રાહેલને પ્રેમ કરતો હતો તેથી તેણે કહ્યું, “તારી નાની દીકરી, રાહેલને
    સારું સાત વર્ષ હું તારી ચાકરી કરીશ.
  byr-byr: '@see-verse:GEN.029.017'
  awx-awx: Tiwän Jekowu Reselde täke hikngä natäke, Labanu yäkwäle wamu using inikut.
    “Krismasu 7 puyä ane pahaxäwa apik. Tiwän yäpaka wasekngä täpä Reselu, mängätnale
    namiyo,” yang inikut.
  pon-2006A: Seikop mwahuki mehlel Resel, iei me e ndakihong Lapan, “I pahn doadoahkohng
    komwi erein sounpar isuh pwe I en pwoudiki Resel.”
  por-BRBSL: 'Jacob amava Raquel. Ele disse: “Eu te servirei sete anos por Raquel,
    sua filha mais nova”.'
  aly-aly: Jacob ilkelhenh Rachel-ekant. Laban ikwer-warl angkek, “Aherrety 7-pelek-atwety
    ayeng warrkirrem ngkweng Rachel-itwek-anem ayeng itengirrey-alenty.”
  cth-cth: Jakop ni Rachel a ngai dawkvah, na canu kanaw e Rachel hanlah kum sari
    touh na thaw ka tawk han, telah atipouh.
  twi-twi: Na Yakob dɔ Rahel wɔ aware kwan so, nti ɔka kyerɛɛ Rahel agya Laban se,
    “Sɛ wode wo babea kumaa Rahel bɛma me aware a, anka me nso mɛsom wo mfe ason.”
  hlt-hlt: Tedae Jakob loh Rakhel te a lungnah dongah, “Na canu a noe Rakhel ham nang
    taengah kum rhih ka tho ka tat ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu ndɔ́ Dɑsɛɛdi kɛ dɔ̀: N dɔ́ Dɑsɛɛdi nwe, ɑ bíyɑ̃ɑ̃tɛ̀, kɛ bo
    dɑ pĩ́ mmutɔ̃mmú yɛbie nyɛ̀yiekɛ̀, kóò puokɛ.'
  msy-2020: Ezɨ Jekop Resel bar a gifuegha ghaze, “Kɨ 7plan azenibar nɨn ingarightɨ,
    nɨ Resel na danightɨ kɨ an ikiam.”
  txq-txq: Yakob sue Rahel. De ana naselu Laban nae, “Au aue-osa fee toꞌo teuk hitu,
    sadi toꞌo fee au sao ala Rahel.”
  aaz-aaz: Naiꞌ Yakop in ntaam nekan bi Rahel. Onaim in nataah naiꞌ Laban am nak,
    “Au ꞌmepu ꞌfee ko toon hiut, asar ho mroim he au ꞌsao bi Rahel.”
  azb-azb: 'Yaqub Rəhiləyə vuruldu və dedi: «Kiçik qızın Rəhilə üçün sənə yeddi il
    xidmət edərəm».'
  eng-DBY: And Jacob loved Rachel, and said, I will serve thee seven years for Rachel
    thy younger daughter.
  hin-2017: इसलिए याकूब ने, जो राहेल से प्रीति रखता था, कहा, “मैं तेरी छोटी बेटी राहेल
    के लिये सात वर्ष तेरी सेवा करूँगा।”
  wol-KYG: 'Yanqóoba bëgg Rasel lool, ba ne Laban: «Dinaa la liggéeyal juróom ñaari
    at ngir Rasel sa doom ju ndaw ji.»'
  swp-swp: Iakobo Rahela i gadosisiei, to i ene, “Abo borimai haligigi‐labui enam
    ea paisoa natum taumurita Rahela maisana.”
  bjr-bjr: Yakooboona irirafa Raseera nammarinara kai iri marufa marinau. Minara iriseenoo
    Yakooboofa Rabannana narí ainaini maruna akiiqara qimaminoo qinau. Amanee qinee
    Raseera nammarina maraanauree. Anee eedoo qinaqa qinee mina akiiqara qisauku dinni
    taikasee dinni ani qaara marasee 7 aukuana ani ainaina ianaura.
  eng-YLT: And Jacob loveth Rachel, and saith, 'I serve thee seven years for Rachel
    thy younger daughter:'
  kne-kne: Gapo ta laydelayden Jacob si Raquel, kanana, “Man-oblaak en sik-a si pito
    ay tawen mo itay-on mo ay asawaek si Raquel.”
  heg-NTPO: Yakob kom Rahel isi. Tiata un siut Laban noan, “Auk daek bel baki taun
    itu, sadi baki tade le auk saap nol Rahel.”
  ptu-ptu: 'Indo Yakub tä'' deem pada saumpohäe Rahel nasuhum naua lako Laban: “La
    kupengkähängangko pitu taunna ke umbeennä'' Rahel kupobaine.”'
  bzd-NTPO: 'Jacob wöbatse Raquel wa, e'' kue̱ki̱ ie'' tö Labán iu̱té: —Be'' tö ka̱wö
    mé ye'' a̱ se̱nukwa̱ Raquel ta̱, e'' ta̱ e'' skéie ye'' kaneblöke be'' a̱ döka̱
    duas kul.'
  kwf-kwf: ꞋUnaꞋeri ma sa Jakob nia kwaima liu ana Ꞌi Rachel, ma nia ka fata Ꞌuri
    fuana ngwai nia, “Nau ku saeleꞋa neꞋe nai rao sulia fiu faꞋi ngali ki fuamu, si
    diꞋia Ꞌoko alaꞋania nai korea ruana sariꞋi amu.”
  eng-WYC-2017: And Jacob loved Rachel, and said, I shall serve thee seven years for
    Rachel thy younger daughter.
  eng-WMBB: Jacob loved Rachel. He said, “I will serve you seven years for Rachel,
    your younger daughter.”
  spp-spp: 'Ka Arasɛli kyaa si ntáan Yakuba á. Ka u u jwo Laban á: «Mii sí báaraŋi
    pyi yyee baashuunni i mu pworoŋi nimbileŋi, Arasɛli kurugo.»'
  aey-aey: Odonqa Jekob uqa Reselnu nalug men. Eunu uqa madon, “Ija hinana cabi gel
    eben naha gic lecisca cabi ugen. Euqa hina aten milum Reselnu cabi ugenfi,” don.
  urd-GVH: याक़ूब को राख़िल से मुहब्बत थी, इसलिए उसने कहा, “अगर मुझे आपकी छोटी बेटी
    राख़िल मिल जाए तो आपके लिए सात साल काम करूँगा।”
  rug-rug: Meke tataru nia e Zekopi se Reseli, ke zama guahe si asa koe Lebani, “Maqu
    tavetavete toka nigo ka zuapa vuaheni, pude mu va malumu mae ia koa rau se Reseli
    pude haba ia,” gua si asa.
  gaz-gaz: Yaaqoob Raahelin jaallatee, “Ani waaʼee intala kee ishee quxisuu, Raaheliif
    jedhee waggaa torba sin tajaajila” jedheen.
  fra-LSG: 'Jacob aimait Rachel, et il dit: Je te servirai sept ans pour Rachel, ta
    fille cadette.'
  gnn-gnn: Ŋayi Djaykuptja wirrkina yukurrana märr‐ŋamathina nhanŋu Raytjulwunydja;
    ŋayi djälthina märranharawuna nhanŋu, ŋayi yurru nhanŋuna miyalk, bala ŋayi buku‐ruŋiyinmaraŋala
    nhanŋu Laypangu bitjarrana waŋana, “Yana ŋarra yurru djämana yukurra nhuŋu dhuŋgarranydja
    ŋupan 7, ga ŋunhina bilina, yurruna nhe yurru ŋarraku Raytjulnhana wekamanydja,
    märr ŋayi yurru ŋarraku miyalknha.”
  yal-yal: Rakeli nan yi rafan Yaxuba ma ki faɲi. A yi a fala Laban xa, a naxa, “N
    ɲɛɛ solofere nan walima i xa, alogo i xa i ya dii tɛmɛn firinden Rakeli fi n ma.”
  gum-gum: 'Incha Jacobpe Raquelwan purø chull asha, nui kuchimøskawane trenchibig
    køn: —Ñui wendø nimbasr Raquelwan nai srain kønrrai ñi tranamwei trattrø y pa
    pila ñuyasig mara tranøb megarrumøn— cha.'
  iou-iou: Jekoptä Reselta gäripiinik nadäŋkuko unita äwäŋi iwetkuk; Näk obaŋ 7 ude
    piä täŋ gamiŋira äpetka wenäka Resel u kaŋ nam yäk.
  haw-1868: 'Aloha aku la o Iakoba ia Rahela: i aku la ia, E hooikaika aku no au i
    kau hana i na makahiki ehiku no Rahela, no kau kaikamahine muli iho.'
  arb-NAV: 'فَأَحَبَّ يَعْقُوبُ رَاحِيلَ. وَأَجَابَ يَعْقُوبُ خَالَهُ: «أَخْدِمُكَ
    سَبْعَ سِنِينَ لِقَاءَ زَوَاجِي بِرَاحِيلَ ابْنَتِكَ الصُّغْرَى».'
  adz-adz: Yakop maran yari i Retsel nidzun angu, ibinigi da ini da Laban, “Dzi bungꞌ
    anang gum nayab i agu nasangꞌ udzuf 7 i uda u narunggam isiꞌ Retsel suda dzi fininggangꞌ.”
  ewe-ewe: Rahel ƒe nu nyo Yakob ŋu, eya ta Yakob gblɔ na Laban be, “Ne àtsɔ Rahel
    nam maɖe la, ekema mawɔ dɔ na wò ƒe adre.”
  eng-LEE: And Jacob loved Rachel; and he said, I will serve thee seven years for
    Rachel thy younger daughter.
  dji-dji: A nyani Djakup inga marr-bulanggitjdjini Ratjilgi a budjirr-djalngdjini
    inga, bil Liyagi wirr. Marrga nyani bumir-wubirdjili Labannyi miri bindjin gam',
    “Nyungki inmarr djamadjigi 7 guṉmal a rarranydjarr, bilang nyuni irriny murr-raniban
    miri djampan Ratjilnyi nyuni ranytili irra gungi miri nyanimngim irra.”
  gvn-gvn: '@see-verse:GEN.029.017'
  nna-nna: '@see-verse:GEN.029.017'
  asm-FB: যাকোবে ৰাহেলক প্ৰেম কৰিছিল; সেয়ে তেওঁ ক’লে, “আপোনাৰ সৰু ছোৱালী ৰাহেলৰ কাৰণে
    মই সাত বছৰ আপোনাৰ সেৱা কৰি দিম।”
  sus-A: رَشٍلٍ نَن نُ رَقَن يَشُبَ مَ كِ قَنيِ رَ. عَ نَشَ عَ قَلَ لَبَن بّ، «ﭑ حّ
    سٌلٌقٍرٍ نَن وَلِمَ عِ بّ، عَلَكٌ عِ شَ عِ شَ دِ فِنّ قِرِن ندٍ رَشٍلٍ قِ ﭑ مَ.»
  fra-SBL: 'Jacob aimait Rachel. Il dit : « Je te servirai sept ans pour Rachel, ta
    plus jeune fille. »'
  hbo-hbo: וַיֶּאֱהַ֥ב יַעֲקֹ֖ב אֶת־רָחֵ֑ל וַיֹּ֗אמֶר אֽ͏ֶעֱבָדְךָ֙ שֶׁ֣בַע שָׁנִ֔ים
    בְּרָחֵ֥ל בִּתְּךָ֖ הַקְּטַנָּֽה׃
  shp-NTPO: 'Ja moabi rekenhakin Raquel oinnontianbi jaon keena ikaxa, Jacob iká iki
    neskati: “Ja min chiní bake Raquel kopíra, kanchis baritia senen en mia teexonti
    jake”, iki.'
  eng-WYCLIFFE: And Jacob louede Rachel, and seide, Y schal serue thee seuene yeer
    for Rachel thi lesse douytir.
  piu-2006: '@see-verse:GEN.029.017'
  pjt-pjt: '@see-verse:GEN.029.017'
  cwe-cwe: Yakobo kamulonda Laheli, ivo kamulongela Labani, “Nizakusang'hanila miyaka
    saba, one uhanitogolela kumsola Laheli.”
  bgs-bgs: Dakál gó tô ginawa i Jacob ki Raquel. Purisu igkagi sikandin, na mà din,
    “Lumumuwa dini áknikó ka pittu ámmé ka pakalyagan nu kanak tô batà nu adi na si
    Raquel.”
  kik-kik: Jakubu eendete Rakeli, nake akiuga atĩrĩ, “Nĩngũgũtungatĩra mĩaka mũgwanja,
    ũndĩhe na kũũhe Rakeli, mwarĩguo ũrĩa mũnini.”
  ksr-ksr: 'Jeikobwaa uunaaŋa ii Reizelwaanoŋ erotiwaajoŋ ama qaa kokaeŋ jero: “Niinoŋ
    boraga kanageŋa Reizel memambaajoŋ saanoŋ yambu 7 weleŋ qeŋ goma laligomaŋa.”'
  fra-NCL: 'Comme Jacob aimait Rachel, il dit : « Je te servirai sept ans pour Rachel,
    ta fille cadette. »'
  cek-AK: Jakob loe Rachel to koeh moe, Nang han saning sarihto thung tok kang sak
    pae han, na canu kanawk Rachel to na paek ah, tiah a naa.
  xla-xla: Epapeleye Yokobtapo Leisol tlo ya꞉ta sikemte solotamale pato elaiyo. Epammama
    ya꞉tapo ya꞉ awe watle epo atlaiyo, “Na꞉tapo Leisol halowedeme sokomoko 7 dulu
    dla wa꞉ oko hamhallowama,” diyo.
  cuk-cuk: 'Ar Jacob Raquel-abearsoggu, Labán-abin sogded: —Be-sisgwa-bipigwad-Raquel
    an nikuegala, an bega birgagugle (7) arbaoed.'
  uig-CYR: 'Яқупниң көңли Раһиләгә чүшкән болуп Лабанға: — Мән сениң кичик қизиң Раһилә
    үчүн саңа йәттә жил хизмәт қилай, деди.'
  tel-2017: యాకోబు రాహేలును ప్రేమించి “నీ చిన్న కూతురు రాహేలు కోసం నీకు ఏడు సంవత్సరాలు
    సేవ చేస్తాను” అన్నాడు.
  hat-BSA: 'Alò Jacob te renmen Rachel, e konsa li te di: “Mwen va sèvi ou pandan
    sèt ane pou fi ou ki pi jèn nan, Rachel.”'
  kos-kos: Jacob el arulana lungse Rachel, ac el fahk, “Nga ac orekma nu sum yac itkosr,
    kom fin usalu Rachel kiuk.”
  hbo-WLC: וַיֶּאֱהַ֥ב יַעֲקֹ֖ב אֶת־רָחֵ֑ל וַיֹּ֗אמֶר אֶֽעֱבָדְךָ֙ שֶׁ֣בַע שָׁנִ֔ים
    בְּרָחֵ֥ל בִּתְּךָ֖ הַקְּטַנָּֽה׃
  ibo-ibo: Ọ bụ Rechel ka Jekọb hụrụ nʼanya. Nʼihi ya Jekọb gwara Leban sị, “Aga m
    arụrụ gị ọrụ afọ asaa ma ọ bụrụ na ị ga-ekwe ka m lụọ Rechel.”
  ory-ory: ଆଉ ଯାକୁବ ରାହେଲକୁ ପ୍ରେମ କଲା; ଏଥିନିମିତ୍ତ ସେ ଉତ୍ତର କଲା, “ତୁମ୍ଭର କନିଷ୍ଠା କନ୍ୟା
    ରାହେଲ ନିମନ୍ତେ ମୁଁ ସାତ ବର୍ଷ ତୁମ୍ଭର ଦାସ୍ୟକର୍ମ କରିବି।”
  wmt-wmt: '@see-verse:GEN.029.017'
  chk-chk: Jakop a efich Rahel. Iei mine a apasa, “Üpwe angang ngonuk lon ükükün fisu
    ier fän iten noum föpwül Rahel ewe mi kis, pwe üpwe pwülüeni.”
  ssd-ssd: 'Yakob nu Rahel tuku nzali suŋgokanu ŋak minna tukunu nu ŋga nuŋe sana:
    Ye yar 7 ne tuku piro taŋgo mini sulumba kulim naŋe Rahel tamŋgit ŋgina le'
  rop-rop: Tharran na mi laigim.” Wal Jeikob bin tok langa im anggul na, “Orait. Ai
    wandim Reitjul det doda blanga yu. Blanga im na ai garra wek blanga yu 7 yiya.”
  ukr-1871: 'Уподобав же Яков Рахелю, і каже: Парубкувати му в тебе сїм год за Рахелю,
    дочку твою меньшу.'
  eng-AOI: Jacob loved Rachel and wanted to marry her. So he said to Laban, “I will
    work for you for seven years, and then you can give me Rachel for my wife.”
  yon-yon: Yekob kuu Reksel yaa awani inamen meenendekore yedmoon “Ne kuu weeb ediib
    eb deme ambangkako eb dana nengkan Reksel kuu ne yaa domowe.” andoon.
  bch-bch: Iakop ikim tau Resel ta ikeo pan Laban bedane, “Gau ga naboko rai lima
    ga rua pago, ta eao longean natum taine Resel ga iman adaoag.”
  deu-1951: 'Und Jakob gewann Rahel lieb und sprach: Ich will dir sieben Jahre lang
    um Rahel, deine jüngere Tochter, dienen.'
  eng-JPS: 'And Jacob loved Rachel; and he said: ''I will serve thee seven years for
    Rachel thy younger daughter.'''
  ubr-ubr: Jacob on Rachel inuaboai kwakwan, on mes iyau, “Yau arimon kwanda nimtereban
    ruam aurim anabo ato an garamin on natum giya jeverei Rachel on uniteu ani awan.”
  srp-1865: 'I Jakovu omilje Rahilja, te reèe: služiæu ti sedam godina za Rahilju,
    mlaðu kæer tvoju.'
  lug-lug: Yakobo yayagala Laakeeri, era n’agamba Labbaani nti, “Nzija kukuweereza
    emyaka musanvu olwa muwala wo omuto Laakeeri.”
  heb-heb: ויאהב יעקב את רחל ויאמר אעבדך שבע שנים ברחל בתך הקטנה׃
  ben-IRV: আর যাকোব রাহেলকে ভালবাসতেন, এজন্য তিনি উত্তর করলেন, “আপনার ছোট মেয়ে রাহেলের
    জন্য আমি সাত বছর আপনার দাসের কাজ করব।”
  pan-pan: ਯਾਕੂਬ ਰਾਖ਼ੇਲ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਸੀ ਇਸ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੇਰੀ ਛੋਟੀ ਧੀ ਰਾਖ਼ੇਲ
    ਲਈ ਸੱਤ ਸਾਲ ਤੱਕ ਤੇਰੀ ਸੇਵਾ ਕਰਾਂਗਾ।
  tkr-tkr: 'Yaaq''ubus Raahile yikkiykınil-alla eyhen: – K''ınne yiş Raahileynimee
    zı vas yighılle senna iş g''ooce.'
  mwp-mwp: Yakubu nungu Reysoelapa ubi. Nuy kedha, ‘Ngay bangal ngibepa seben wathoepa
    zagethan meparu ngidh kay nanga ngayapa pawoeyaypa Reysoelaniya garwoeydhamoeypa.’
  mya-JVB: ယာကုပ် သည် ရာခေလ ကို ချစ် သောကြောင့်၊ လာဗန်အား၊ ဦးမင်းသမီး အငယ် ရာခေလ ကိုရခြင်းငှါ၊
    ခုနစ် နှစ် အစေ ခံပါမည်ဟု ဆို လျှင်၊
  tte-O: Yakobo Litieli igadosisiyan lalakina mwa iwalolau Labana koina iba, “Yapaisowa
    koliwo bolibolime seben yo natum sinena kikiuna Litieli kutalamwan na yakasolanan.”
  tbg-tbg: Iekopiva Reserirara antuqa aruvaro vaiharo viva Labaanirara tiharo, Kaiqe
    te ai kaiqa varehama 7 ihi varake ai raavura naantiaraara Reserira varaare, tiro.
  hmo-hmo: Iakobo ese Rahela ia ura henia, unai dainai ia gwau, “Lagani 7 oiemu hesiai
    gaukara do lau karaia, oiemu natuna kekeni gabeai ia vara, Rahela lau abia totona.”
  ata-ata: Xe Iakovo muavuti la mukolinu taliꞌi noxou iau Lavani aloxo ꞌo, “Eni emasaxa
    lexe axoo noxine ꞌo tauu ie muxatele tamei mo axaxaixene, lexe nini nemasaxa lexe
    eni aꞌuluxe Lakeli.”
  nfa-nfa: Yakob dꞌèi risi Rahel. Ka na peka dènge Laban, “Ladhe toꞌo ku moꞌo, jaꞌa
    sabꞌa hia toꞌo ku pidhu tèu, sadꞌi toꞌo ku hia jaꞌa madhèdi dènge Rahel.”
  urd-urd: और या'क़ूब राख़िल पर फ़िदा था, तब उसने कहा, “तेरी छोटी बेटी राख़िल की ख़ातिर
    मैं सात साल तेरी खिदमत करूँगा।”
  rus-SYN: 'Иаков полюбил Рахиль и сказал: я буду служить тебе семь лет за Рахиль,
    младшую дочь твою.'
  cbt-NTPO: 'Cacoposo'' Naquira costaton, apin itapon: —Hui''nan hua''hua nininso'',
    Naquira itëramaso nohuantërahuë. Ina marë'' canchisë pi''ipi quëma marë'' sacatarahuë,
    itërin.'
  bqc-SIM: 'Yakↄbu ye Lasɛlizi, ↄ̃ a ò Labãɛ: Má zĩkɛnɛ wɛ̃̀ sopla n nɛ́ bãade
    Lasɛli yã́i.'
  tcz-CHONGTHU: Jacob'in Rachel chu hatah in adeichat jeh in hitin aseiye, “Keiman
    nang ding in kum sagi na nei tohsah in lang, na chanu aneojo nu Rachel hi keima
    ji din kipui tang kate,” ati.
  mar-mar: याकोबाचे राहेलीवर प्रेम होते, म्हणून तो लाबानास म्हणाला, “तुझी धाकटी मुलगी
    राहेल हिच्यासाठी मी सात वर्षे तुमची सेवाचाकरी करीन.”
  tcs-tcs: Zekop i bin labe Reisel. So em spik po Laban diskain, ‘Ai go wok po yu
    po seben iya ip yu go laue mi po kam man blo da yang gel blo yu Reisel.’
  soq-soq: Tane Iakob Reitel nuausano nuawa me mampe omeno baiwa me Leiban diene wanase,
    “Ne e baia ena 7 nolanteapa malesawa ando e anoa kerauwa Reitel neaa.”
  qub-qub: 'Jacobga Raquelta amatar cuyarmi Labanta niran: «Shullca caj wamrayqui
    Raquelpaj ganchis wata arupäshayqui.»'
  bqp-bqp: 'Yakubu ye Rahilai, akũ à pì Labãnɛ: Mani zĩ kɛnnɛ wɛ̃̀ suppla n nɛ́
    bãnade Rahila yãi.'
  hat-hat: 'Jakòb te renmen Rachèl. Li reponn Laban: M''ap sèvi avè ou sèt lanne pou
    Rachèl, dezyèm pitit fi ou la.'
  eng-BSB: Since Jacob loved Rachel, he answered, “I will serve you seven years for
    your younger daughter Rachel.”
  tod-tod: 'Lasɛle maayo ge ɠɛni Zakɔɓe ʋɛ. É ɠɛni Laɓan ma: «Nà boti ɠɛ è ʋɛ ga
    kona dɔfela, è-loun anzanui loungo gelei ná-faa zu.»'
  eng-WEBPB: Jacob loved Rachel. He said, “I will serve you seven years for Rachel,
    your younger daughter.”
  kbq-kbq: Jekopu'a Resolina avesinenteno amanage hu'ne, Nagra 7ni'a kafufi mofaka'a
    Resolima a'ma erinte'nakura erizanka'a erigantegahue.
  nhe-BL: 'Huan Jacob quiixtocayaya Raquel huan huajca quinanquili: ―Nimitztequipanos
    chicome xihuitl intla tinechmacas Raquel para elis nosihua.'
  bus-bus: 'Yakubu ye Rasɛlizi, ben à bè Labãnɛ: Mɛ́ zĩi kɛnnɛ wɛ̃̀ swɛɛplaa n nɛ́
    bãade Rasɛli yãnzi.'
  gub-BL: Uzamutar katu Zako Hakew. A'e rupi uze'eg nezewe tu pe. — Amumaw putar 7
    kwarahy newe hema'ereko pà nehe, aze eremur nerazyr Hakew heremireko ràm romo
    nehe, i'i izupe.
  eng-DRA: 'And Jacob being in love with her, said: I will serve thee seven years
    for Rachel thy younger daughter.'
  knf-knf: 'Kë Yakob aşë ŋal Rakel, aji na Laban : « Dlemparu ŋşubal paaj na uloŋ
    işë wulën Rakel nabaaşa i nu nniim. »'
