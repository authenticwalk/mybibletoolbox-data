verse: GEN.029.011
translations:
  mal-C: പിന്നെ യാക്കോബ് റാഹേലിനെ ചുംബിച്ച് ഉച്ചത്തിൽ കരഞ്ഞു.
  deu-TKW: Hierauf küßte Jakob die Rahel und fing laut zu weinen an.
  lin-lin: Jakobi apesaki Rasheli beze mpe alelaki makasi.
  cbr-NT: usakin 'atankëxun kakin aín kukun bëchikë bëtsukukakin bitsi ka iankëxa.
  eng-LSV: And Jacob kisses Rachel, and lifts up his voice, and weeps,
  bmu-bmu: Eŋgim teköba Reizöl numbu yöhötim nemba könahiba köhöikŋi qeta sahörök.
  eng-GNV: And Iaakob kissed Rahel, and lift vp his voyce and wept.
  eng-WEBSTER: And Jacob kissed Rachel, and lifted up his voice, and wept.
  nhw-BL: Teipa quitlajpalo huan quitzoponi huan pejqui choca chicahuac.
  swh-ONEN: Kisha Yakobo akambusu Raheli na akaanza kulia kwa sauti.
  bba-bba: Mɑ u Rɑsɛli tɔburɑ u nùn sɔ̃su. Mɑ durɔ wurɑ nɔɔ kpɛ̃ɛ u swĩ nuku dobun
    sɔ̃.
  eng-KJVCPB: And Jacob kissed Rachel, and lifted up his voice, and wept.
  cpy-cpy: Riwethatawakawo Raquel ithowootawakiro, rirayimotawakawo.
  mpx-mpx: Inoke Yakobo Letiyeli i nalo ge i kahin anana i bwata.
  wbp-wbp: Ngula-jangka, nyanungurlu yaninjarla nyunjurnu Rajulu, manulparla yulajalku.
  luo-luo: Eka Jakobo nonyodho Rael kendo noywak gi dwol maduongʼ.
  meu-meu: Bena Iakob ese Rahela e harahua, bona e tai danu mai gao badana ida.
  npi-ULB: तब याकूबले राहेललाई चुम्बन गरे र डाको छोडेर रोए ।
  yor-yor: Jakọbu sì fẹnu ko Rakeli ní ẹnu. Ó sì bẹ̀rẹ̀ sí í sọkún.
  emp-NTPO: Maʌ̃ne Jacobora b̶ʌsrid̶asia idji papa ẽberãrãma jũẽna bẽrã. Maʌ̃ carea
    Raquel uridarrad̶e isõped̶a jĩãsia.
  ind-ind: Yakub mencium pipi kanan dan kiri Rahel sambil menangis dengan nyaring
    karena senangnya.
  pes-OPCB: سپس یعقوب، راحیل را بوسیده، با صدای بلند شروع به گریستن نمود!
  ssx-ssx: Kutupa ipikana꞉ma꞉ta꞉ mo wandiki nunu pitolo hata꞉ ta꞉na꞉ pitolo kone e̱
    leekeme.
  lcm-lcm: Si vuk taun ang Iakov kalapo maramarak arikek luai. Ka lulus ia, ka tangis
    alava luai ta uruk.
  aer-aer: Yanhe ipenhe re alhemele Rachel arrwantyeke, re imerte arrangkemele rarle
    akangkentye anthurre-arle awelhekenge ikwerenhe areyenge apmereke irretye-alheke.
  tgl-ULB: Hinalikan ni Jacob si Raquel at umiyak ng malakas.
  nop-nop: Dapmaune Lesel siŋgoŋgomeeŋ tububihila maat wapum kokuk.
  kca-kca: Иаков Рахиль мосәԓтәсԓы пӑ такан йэԓ хоԓԓаԓтәс.
  cbu-NT: Yásiramchu, Rakelaatssha pachipeeru, ishambarangiya. Sheeru, tanurangiya.
  hui-hui: Ani buwa Yagabahanda Leselo yu nu̱nu̱ lalu turu howa dugu bini.
  wrs-wrs: Doa hev Reselmba sendara otho, wi vevna, manara, indk vethavna,
  mya-mya: ထို​နောက်​သူ​သည်​ရာ​ခေ​လ​ကို​နမ်း​၍ ဝမ်း သာ​သော​ကြောင့်​ငို​ကြွေး​လေ​၏။-
  cbi-NTPO: Tsejtu bene Raquelnu ura' chude ti' estitu sundenganchin ne warendimi.
  bod-N: ཡ་ཀོབ་ཀྱིས་རཱ་ཧེལ་ལ་འོ་བྱས་པ་དང་ངུ་སྒྲ་ཕྱུང་ངོ་།།
  wsk-wsk: Asele nu Rachel kol te musuk mam ale ilak niaram,
  kkl-kkl: Tebatsiogti, Rahel somoro kibogti, “Nari nawang elmangkelap haiptanam,”
    aro engelamog.
  sna-sna: Ipapo Jakobho akatsvoda Rakeri akachema zvikuru.
  spa-BLM: Jacob besó a Raquel, alzó la voz y lloró.
  beu-beu: Angmuse Yakob ana Rahel amiku, bot baut etatabi.
  cac-cac: D'a elan̈chamel ix yac'an stzatzil sc'ol ix Raquel chi' vin̈, ix tz'ub'elta
    sti' ix vin̈, ix oc'q'ue vin̈.
  swh-ULB: Yakobo akambusu Raheli na akalia kwa sauti.
  bel-bel: І пацалаваў Якаў Рахіль і ўзвысіў голас свой і заплакаў.
  deu-ELBBK: Und Jakob küsste Rahel und erhob seine Stimme und weinte.
  mbb-OT: Nepasad haazà, ne midhezekan din si Raquel, ne nekesineǥew sikandin su nehilelaut.
  msc-msc: Yakuba ka Rasɛli sunbu ka sewa kosɛbɛ fo ka kasi.
  mal-2015: യാക്കോബ് റാഹേലിനെ ചുംബിച്ചു പൊട്ടിക്കരഞ്ഞു.
  tuo-NT: Beꞌro Raquere añudutigʉ miꞌmicʉ niwĩ. Tojo weetoja, eꞌcatigʉ, uticʉ niwĩ.
  gup-gup: Wanjh Jacob bibunjhmey Rachel dja nalkbom wernkih.
  met-met: Baing Yekop libu Retsel saing ungguti tang.
  gvs-gvs: Ivanimdi ikavava, ibala ina Reitiyeli iyowoi go, mana uyáwana itáiya.
  rmc-rmc: Paľis o Jakob čumidľa la Rachel a chudňa zorales te rovel.
  nlg-nlg: Keri ge Jacob te nonginongia Rachel, mana kolobu te mai tana matana na
    pukuna te togotogo sule ngangata.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Jacob, Rachel k'èts'adlı̨, sıì wınà t'à hòtł'ò xàı̨tsè.
  pes-OPV: و یعقوب، راحیل را بوسید، وبه آواز بلند گریست.
  ron-1924: Апой Иаков а сэрутат пе Рахела ши а ынчепут сэ плынгэ таре.
  ben-OBCV: পরে যাকোব রাহেলকে চুমু দিলেন এবং জোর গলায় কাঁদতে শুরু করলেন।
  lex-lex: Dewade Yakopa nkinnia narni Rahela pa nkakur wah'a lirni.
  rgu-rgu: Basa boe ma ana holu na Rahel de deꞌin ma dola.
  som-som: Markaasuu Yacquub Raaxeel dhunkaday, wuuna qayliyey oo ooyay.
  lat-VUC: 'Et adaquato grege, osculatus est eam: et elevata voce flevit,'
  aoi-aoi: Biya nanga-lawurangka Rejila akwa nu-ngwadina angwada niyekirrerra-baba
    nakina.
  eng-ASVBT: And Jacob kissed Rachel, and lifted up his voice, and wept.
  mna-mna: To isou Rael, mi itaŋ.
  ita-1885: E Giacobbe baciò Rachele, e alzò la sua voce, e pianse.
  eng-LXXUP: And Jacob kissed Rachel, and cried with a loud voice and wept.
  eng-ULB: Jacob kissed Rachel and wept loudly.
  spa-VBL: Entonces Jacob besó a Raquel y lloró de alegría.
  fra-_FOB: Et Jacob baisa Rachel; et, élevant la voix, il pleura.
  mal-mal: യാക്കോബ് റാഹേലിനെ ചുംബിച്ചു പൊട്ടിക്കരഞ്ഞു.
  urd-GVR: Phir us ne use bosā diyā aur ḳhūb rone lagā.
  suz-BL: मिनु राहेल कली चुप पाइश्‍शा ङाक्‍माक्‍त।
  ita-1927: E Giacobbe baciò Rachele, alzò la voce, e pianse.
  ckb-ckb: یاقوب ڕاحێلی ماچ کرد و دەنگی بەرز کردەوە و گریا.
  eng-BBE: And weeping for joy, Jacob gave Rachel a kiss.
  crx-NTPO: '''Ink''ez Jacob, Rachel naidits''ooz ''ink''ez tube cho whenintse.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ರಾಹೇಲಳಿಗೆ ಮುದ್ದಿಟ್ಟು, ತನ್ನ ಸ್ವರವನ್ನೆತ್ತಿ ಗಟ್ಟಿಯಾಗಿ ಅತ್ತನು.
  bbb-bbb: Areme Jekafu fuka oemaemoga fu uri bara ije abe uimina ireobo nimei.
  tam-2017: பின்பு யாக்கோபு ராகேலை முத்தம்செய்து, சத்தமிட்டு அழுது,
  spa-RV-1909: Y Jacob besó á Rachêl, y alzó su voz, y lloró.
  ron-BTF: Şi Iacob a sărutat pe Rahela şi el şi-a ridicat vocea şi a plâns.
  eng-WEBP: Jacob kissed Rachel, and lifted up his voice, and wept.
  eng-FBV: Then Jacob kissed Rachel and wept for joy.
  nld-1939: Daarop kuste Jakob Rachel, en weende hardop.
  nch-BL: Teipa quitajpalo huan quitzoponi huan pejqui choca chicahuac.
  tfr-NTPO: E irgo ga Raquel l̈õ shira, ga sl̈atong tira l̇l̇ëme.
  vie-1934: Gia-cốp hôn Ra-chên, cất tiếng lên khóc;
  hin-CV: तब याकोब ने राहेल को चुंबन दिया और रोने लगे.
  eng-OURB: Jacob [Supplanter] kissed Rachel [Ewe sheep], and lifted up his voice,
    and wept.
  spa-BES: Y llorando de alegría, Jacob besó a Raquel.
  tdx-tdx: Le norofa’ Ia­kòbe t’i Rahkele vaho nipoña-peo an-drovetse,
  vid-vid: Hamba Yakobo nakamnonela Laheli na kulila kwa kusangalala.
  pwg-pwg: Vaghina ma Jeikap, Risera iyoni ma ituwei.
  eng-OKE: And Jakob kissed Rahel, and lifted up his voice and wept.
  tha-KJV: ยาโคบจุบราเชลแล้วร้องไห้ด้วยเสียงดัง
  por-BR-2018: E Jacó beijou a Raquel, e levantou sua voz, e chorou.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉kob eyo꞉ Lesolo꞉ mimilaki ya꞉la꞉likiyo꞉, Ya꞉kob eyo꞉ a꞉la꞉sio꞉,
    “Go꞉la꞉ e babo꞉wo꞉ nowo꞉ ne. Gi gan La꞉ba꞉gaya꞉ so꞉wayo꞉ neka꞉” a꞉laki Lesolbo꞉wo꞉
    sio꞉ ko꞉lo꞉, Lesol e bo꞉bo꞉ge nai ha꞉na꞉sa꞉ga꞉, iyamo꞉ sa꞉ma꞉ni ane.
  deu-ELO: Und Jakob küßte Rahel und erhob seine Stimme und weinte.
  ktm-ktm: Inum ti pe iy iyahah ile won Resel, ipwo-es iy, ipu kis ile tadan pe ideng.
  caa-caa: Y de allí e Jacob ixin tut e Raquel y utzꞌujtzꞌi ucajram y cay uqꞌui umen
    e tzayer.
  eng-WYC-2018: he kissed her, and he wept with voice raised. (he kissed her, and
    with his voice raised up, he wept for joy.)
  epo-epo: Kaj Jakob kisis Raĥelon kaj laŭte ekploris.
  uig-PIN: 'Andin Yaⱪup Raⱨilǝni sɵyüp, yuⱪiri awaz bilǝn yiƣlap taxlidi wǝ Raⱨilǝgǝ:
    — Mǝn sening atangning tuƣⱪini, Riwkaⱨning oƣli bolimǝn, dewidi, u yügürüp berip
    atisiƣa hǝwǝr bǝrdi.'
  beo-beo: Amalalu, e da La:isele amo nonogoi, amola hahawane bagadeba:le, dinanu.
  tpi-OTNT: Na Jekop i givim kis long Resel na em i krai.
  hau-SA: Sa’an nan Yaƙub ya sumbaci Rahila, ya kuma ɗaga murya ya yi kuka.
  udu-udu: Dhali yan’ko’d a’di p̱iki’da Rahiil ’twa/ mo dhali ’ther dhan ko kagahara
    mo be.
  uig-LAT: 'Andin Yaqup Rahileni söyüp, yuqiri awaz bilen yighlap tashlidi we Rahilege:
    — Men séning atangning tughqini, Riwkahning oghli bolimen, déwidi, u yügürüp bérip
    atisigha xewer berdi.'
  nde-nde: UJakhobe wasesanga uRasheli njalo wakhala kakhulu.
  ton-ton: Pea uma ʻa Sēkope kia Lesieli, pea hiki hake hono leʻo, pea tangi.
  ces-1613: A políbil Jákob Ráchel, a povýšiv hlasu svého, plakal.
  eko-eko: Nawiisha khumwinkha peezhu khusala alila.
  nss-nss: Pwen pe Yakop irahunghung iyata Rahel pe irang namandran.
  eng-WMB: Jacob kissed Rachel, and lifted up his voice, and wept.
  tam-TCV: பின்பு யாக்கோபு ராகேலை முத்தஞ்செய்து சத்தமிட்டு அழத்தொடங்கினான்.
  ceb-ULB: Gihalokan ni Jacob si Raquel ug mihilak siya sa makusog.
  mkn-mkn: Ais ju dia pi paló-ciom sang Rahel, deng manangis.
  pol-UBG: Potem Jakub pocałował Rachelę i głośno zapłakał.
  agr-agr: Nuna dutika Jacob Raquelan jegantun niina yapiin kugkuas kumpama shiig
    aneamunum buutiuwai.
  kyc-kyc: Maiyakamipala enakana Jekopeme Oresole nyinyi pipala ee poraiyuo leya.
  urd-GVU: پھر اُس نے اُسے بوسہ دیا اور خوب رونے لگا۔
  deu-1912: Und er küßte Rahel und weinte laut
  ntj-ntj: Palunyalu Rayirrtjulnga nguku kutjarranya nyunytjuralpi yulangu-ra.
  row-row: Basa ma, ana neu holu-idu Rahel, ma nggae.
  kan-2017: ಯಾಕೋಬನು ರಾಹೇಲಳಿಗೆ ಮುದ್ದಿಟ್ಟು ಜೋರಾಗಿ ಅತ್ತು ಆಕೆಗೆ,
  ena-ena: Igunavɨla uavɨla ilɨha ilɨha hɨjɨŋalaŋala Leselɨ dɨ mɨhum iavami.
  tgo-tgo: I vakathavao i wa ve vandamo Reitiyel. Kaiwae va weiye le warari iwaeŋge
    i randa ghalɨŋae laghɨye.
  yap-yap: Ma aram me faray owchen fare pin, me yornag e felfelan’.
  tet-tet: Hotu, nia nakoꞌak deꞌi Rahel nodi tanis naꞌak,
  hlt-MCSB: Te phoeiah Jakob loh Rakhel te a mok dae a ol a huel tih rhap.
  mdy-ETH: ዬካፓ ራኣሄሎ ሄርቄኔ፤ ሚርጌ ዎዞይዳፓ ዔቄያና ዬኤካዖ፦
  twi-ASANTE: Afei, Yakob fee Rahel ano, na ɔsuiɛ.
  bhl-bhl: Ok yemeneko, kalfongeko, amemeko, Elesel ulo falal keumse kale.
  con-NTPO: Cui'ña nanimba Raquelma chigambiamba mochapa i'na.
  eng-WEBU: Jacob kissed Rachel, and lifted up his voice, and wept.
  bnp-bnp: Lakea e Iakop i ngurua e Resel, i vakatubu ni tangi.
  wal-wal: Yaaqoobi Raaheelo yeridi, ufaissau ba qaalaa xoqqissidi yeekkiis.
  mgh-mgh: Vaavale Yakopi ahonsalameeha Rakeli, mpaka upacera wunla.
  acu-NT: Tura umis, nunia aints ainau tuke turin asaramtai, Raquelan mejeas juutmiayi.
  spa-PDDPT: Después Jacob besó a Raquel, alzó su voz y lloró.
  gun-gun: Ha'e nunga Jacó ojapopa vy Raquel oayvu vy ojae'o.
  agu-BL: Ncha'tz bene'n nin bantz tan k'ale'n Raquel, nin bentz tan stz'uble'n xak
    stzi'. O'kl nin bantz tan yi tzatzi'n yi at cu'ntz.
  eng-PEV: Then he kissed Rachel on the cheek, and he started to cry out loud because
    he was so happy.
  ilo-ULB: Inagkan ni Jacob ni Raquel ket nagsangit iti napigsa.
  kpg-kpg: Nomuli, gei Jacob ga hanadu gi mee ga hongihongi adu a mee mo di dangi
    i dono tenetene,
  uig-ARA: 'ئاندىن ياقۇپ راھىلەنى سۆيۈپ، يۇقىرى ئاۋاز بىلەن يىغلاپ تاشلىدى ۋە راھىلەگە:
    ــ مەن سېنىڭ ئاتاڭنىڭ تۇغقىنى، رىۋكاھنىڭ ئوغلى بولىمەن، دېۋىدى، ئۇ يۈگۈرۈپ بېرىپ
    ئاتىسىغا خەۋەر بەردى.'
  bsp-bsp: Kɔ Yakuba oŋcup Rasɛl, k'ɛyɛfɛ kəfək.
  mbs-mbs: Penga niyan, nengadek si Jacob ki Raquel, aw migkelag sikandin tandà te
    keluba din.
  tof-tof: Zeikob Rreizelón uprükürr, da wirribóka we yón sabinürr.
  sus-sus: Yaxuba naxa Raxele xɛɛbu sunbui ra, a nu wa a xui itexi ra.
  pon-2006: Ih eri metik Resel oh sengisengki eh peren.
  jae-jae: Go Jakob kêlêsôp Rahel ma kêtaŋ lasê.
  ksd-ksd: Ma Iakob i ga galum Rakel, ma i ga kukula ma ra tinangi.
  tur-YTC: Yakov Rahel'i öptü, yüksek sesle ağladı.
  bel-N: I пацалаваў Якуб Рахель, і ўзвысіў голас свой, і заплакаў.
  grc-BRENT: Καὶ ἐφίλησεν Ἰακὼβ τὴν Ῥαχὴλ, καὶ βοήσας τῇ φωνῇ αὐτοῦ ἔκλαυσε.
  ind-AYT: Kemudian, Yakub mencium Rahel dan menangis dengan menyaringkan suaranya.
  lid-lid: Ano badeh Jekop tawi Rejel badeh ma iy tabani bohon i ta ndrelen.
  eng-NNA: Then he hugged Rachel.
  nya-nya: Kenaka Yakobo anapsompsona Rakele nayamba kulira mokweza.
  hrv-hrv: Zatim Jakov poljubi Rahelu, a onda briznu u plač.
  mps-mps: Tama Jekopgo te Resel dali nono nenama, tama gela wai.
  llg-llg: Yakob neu holu nala Rahel, de ana idun, ma namatani.
  tpi-tpi: Na Jekop i givim kis long Resel na em i krai.
  dan-1931: Så kyssede han Rakel og brast i Gråd;
  vie-OVCB: Gia-cốp hôn Ra-chên và khóc òa lên.
  lbk-lbk: Sa na't fisitowen si Raquel ya nen-akha isnan lagsakna.
  guj-2017: યાકૂબે રાહેલને ચુંબન કર્યું અને રડી પડ્યો.
  byr-byr: '@see-verse:GEN.029.010'
  awx-awx: Yämikengä Reselu kis tahangämike, kwänämnä initikut.
  pon-2006A: Ih eri metik Resel oh sengisengki eh peren.
  por-BRBSL: Jacob beijou Raquel, levantou a voz e chorou.
  aly-aly: Jacob artnek, Rachel renh arrwantyek, ikwer inkwerelhemel.
  cth-cth: Hahoi, Jakop ni Rachel hah a paco teh ngawngngawng a ka.
  twi-twi: Afei, Yakob few Rahel ano, na osui.
  hlt-hlt: Te phoeiah Jakob loh Rakhel te a mok dae a ol a huel tih rhap.
  tbz-SIM: Kɛ̀ Sɑkɔbuu ò ɔrí kɛ dɔ̀ ò bo pĩ́ nhomɑ́ɑ̀ kɛ́yĩɛ̃kɛ, kɛ́kuɔ́.
  msy-2020: Egha Jekop Reselɨn toregha, maghɨram azi.
  txq-txq: Basa boe ma neu holu nala Rahel, de ana idun ma ana buꞌi.
  aaz-aaz: Rarit in nneek bi Rahel, ma nkae.
  azb-azb: Yaqub Rəhiləni öpdü və hönkürtü ilə ağladı.
  eng-DBY: And Jacob kissed Rachel, and lifted up his voice and wept.
  hin-2017: तब याकूब ने राहेल को चूमा, और ऊँचे स्वर से रोया।
  wol-KYG: Ba loolu amee Yanqóoba fóon Rasel, ne yikkét jooy.
  swp-swp: Abo Iakobo Rahela i alagoiei, eo i dou ma arina lailaina.
  bjr-bjr: Nammari nimiseenoo Raseera nammarina ooriki amooqaidanoo asasirafa firaafa
    minaki marufanoo iki raqanau.
  eng-YLT: And Jacob kisseth Rachel, and lifteth up his voice, and weepeth,
  heg-NTPO: Hidi nam un laok neko-lik Rahel le lilu.
  ptu-ptu: Puhai, muudummi Rahel napasindum kaoli-oli sumahho aka tilalla' sugali'.
  bzd-NTPO: E' ukuöki̱ ta̱ Raquel shke̱'wé̱itö wöalatséitö ta̱ ie' i̱é̱ka̱ie ttsë'ne
    buaë kue̱ki̱.
  kwf-kwf: Buri Ꞌana nia ka leka nonoꞋia Ꞌi Rachel, ma ana kaidaꞋi neꞋeri nia ka angi
    naꞋa, osiꞋana nia saeleꞋa liu mala.
  eng-WYC-2017: he kissed her, and he wept with voice raised.
  eng-WMBB: Jacob kissed Rachel, and lifted up his voice, and wept.
  spp-spp: Maa Arasɛli pûr'a cû maa u yal'a shɛ́ɛre sèl'e, ka u ɲyaŋi funntange si
    ɲyilwɔhe pyi ku u ntîri u ɲyiigil'e.
  aey-aey: Odocob Jekob uqa Resel cotadudu bilei qaqaji waug ceelen.
  urd-GVH: फिर उसने उसे बोसा दिया और ख़ूब रोने लगा।
  rug-rug: Beto meke la ahoa sa si asa meke kabo pa qinetu.
  gaz-gaz: Yaaqoobis Raaheliin dhungate; sagalee ol fudhatees booʼe.
  fra-LSG: Et Jacob baisa Rachel, il éleva la voix et pleura.
  gnn-gnn: Bala ŋayi ŋuliŋurunydja Djaykupthu wälkuŋalana ŋanya Raytjulnha, nyäy'‐nyayyurrunana
    marrtjina dhika wiṯthurrunana, goŋmirriyinana nhanŋu.
  yal-yal: Yaxuba yi Rakeli sunbu, a yi wuga, a gbelegbele.
  gum-gum: Incha trugurrimbe Raquelwan muchawabe, truba truba kishibig køn.
  iou-iou: Ude täŋpäŋ Jekoptä Resel bumumiken iŋpäŋ konäm bumta kotkuk.
  haw-1868: Honi aku la o Iakoba ia Rahela, hookiekie ae la ia i kona leo, a uwe iho
    la.
  arb-NAV: وَقَبَّلَ يَعْقُوبُ رَاحِيلَ وَأَجْهَشَ بِالْبُكَاءِ،
  adz-adz: Da Yakop itsutsuf Retsel da irang ruta nugun tsiaꞌan tsiraꞌ bingan.
  ewe-ewe: Yakob gbugbɔ nu na Rahel, eye Yakob de asi avifafa me.
  eng-LEE: And Jacob kissed Rachel, and lifted up his voice, and wept.
  dji-dji: Girri nyani wuṉḏirrdjini Ratjilnyi, a ngurr-yirrpini ngadjiniban gima mirrpmi
    galng-wakalbiṉi.
  gvn-gvn: '@see-verse:GEN.029.010'
  nna-nna: Palaja Rachel yampu marna manyjarraja.
  asm-FB: তাৰ পাছত যাকোবে ৰাহেলক চুমা খাই বৰকৈ কান্দিবলৈ ধৰিলে।
  sus-A: يَشُبَ نَشَ رَشٍلٍ شّيبُ سُنبُي رَ، عَ نُ وَ عَ شُي عِتٍشِ رَ.
  fra-SBL: Jacob embrassa Rachel, éleva la voix et pleura.
  hbo-hbo: וַיִּשַּׁ֥ק יַעֲקֹ֖ב לְרָחֵ֑ל וַיִּשָּׂ֥א אֶת־קֹלֹ֖ו וַיֵּֽבְךְּ׃
  shp-NTPO: Jaskáakin jawen rarebo onanxon, winiananbi, Jacobnin Raquel bexeta iki.
  eng-WYCLIFFE: and whanne the flok was watrid, he kisside hir, and he wepte with
    `vois reisid.
  piu-2006: '@see-verse:GEN.029.010'
  pjt-pjt: Munu palulanguṟu Raitjilnga mitamita kutjara nyunytjuṟa pukuḻarira ulangi.
  cwe-cwe: Maabaho Yakobo kamnonela Laheli na kandusa kulila kwaviya kakala na deng'ho.
  bgs-bgs: Igadák si Jacob ki Raquel asta igsággó tingód ka dayó din.
  kik-kik: Ningĩ Jakubu akĩmumunya Rakeli, na akĩrĩra anĩrĩire.
  ksr-ksr: Uŋuagidaboroŋ Jeikobnoŋ Reizel buuta kitoŋ neŋ kanaiŋ kotakota qama saaro.
  fra-NCL: Et Jacob baisa Rachel, et il éleva la voix et pleura.
  cek-AK: Jakob mah Rachel to mok moe, tha hoi qah.
  xla-xla: Epame Yokobtapo Leisol dla hamame ammama ya꞉ watle epo atlaiyo, “Na꞉ye
    wa꞉ a yotimala Lebeka yamipo,” diyo. Epalati Leisolta yu i dalepame ma hapele
    kukulumtame ya꞉ a atlaiyo.
  cuk-cuk: Geb degine, Jacob Raquel-wagar-udapid, ega sogega, be nued sogeye. Geb
    degine, Jacob binnasur boded.
  uig-CYR: 'Андин Яқуп Раһиләни сөйүп, жуқури аваз билән жиғлап ташлиди вә Раһиләгә:
    — Мән сениң атаңниң туққини, Ривкаһниң оғли болимән, девиди, у жүгүрүп берип атисиға
    хәвәр бәрди.'
  tel-2017: యాకోబు తాను ఆమె తండ్రి బంధువుననీ,
  hat-BSA: Epi Jacob te bo Rachel. Li te leve vwa li, e li te kriye.
  kos-kos: Na Jacob el ngok mutal Rachel, ac tung ke sripen engan lal.
  hbo-WLC: וַיִּשַּׁ֥ק יַעֲקֹ֖ב לְרָחֵ֑ל וַיִּשָּׂ֥א אֶת־קֹל֖וֹ וַיֵּֽבְךְּ׃
  ibo-ibo: Emesịa, Jekọb suturu Rechel ọnụ, kwaa akwa nʼoke olu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ରାହେଲକୁ ଚୁମ୍ବନ କରି ଉଚ୍ଚସ୍ୱରରେ କ୍ରନ୍ଦନ କରିବାକୁ ଲାଗିଲା।
  wmt-wmt: '@see-verse:GEN.029.010'
  chk-chk: Mürin, Jakop a mitiri Rahel o kechü fän leüömong.
  ssd-ssd: Taŋamba nu nuŋem nuŋe Rahel mumumba gare tormba malmbikina sulumba
  rop-rop: Afta na Jeikob bin kis langa Reitjul, en imbin krai detmatj, dumaji imbin
    brabli gudbinji,
  ukr-1871: І поцїлував Яков Рахелю, та й заплакав у голос.
  eng-AOI: Then he kissed Rachel and began to cry because he was so happy.
  yon-yon: Kwanekore, Yekob kuu Reksel yaa mandamuk kerunde ameng kamande kamoon.
  bch-bch: Ta Iakop ibusum Resel ipapa ta itang.
  deu-1951: Und Jakob küßte Rahel und erhob seine Stimme und weinte.
  eng-JPS: And Jacob kissed Rachel, and lifted up his voice, and wept.
  ubr-ubr: Namon Jacob on Rachel ibo yayanin ato aumiet itou.
  srp-1865: I poljubi Jakov Rahilju, i povikavši zaplaka se.
  lug-lug: Yakobo n’alyoka agwa Laakeeri mu kifuba, n’ayimusa eddoboozi n’akaaba.
  heb-heb: וישק יעקב לרחל וישא את קלו ויבך׃
  ben-IRV: পরে যাকোব রাহেলকে চুম্বন করে উচ্চৈঃস্বরে কাঁদতে লাগলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਰਾਖ਼ੇਲ ਨੂੰ ਚੁੰਮਿਆ ਅਤੇ ਉੱਚੀ-ਉੱਚੀ ਰੋਇਆ।
  tkr-tkr: Qiyğa Yaaq'ubee Raahileys ubba hı'ı axtıra geşşe giyğal.
  mwp-mwp: Kalanu nuydh nan gudthapaman a mamu mayl ikan gasaman.
  mya-JVB: ထိုနောက် ၊ ယာကုပ် သည် ရာခေလ ကို နမ်း ၍ ၊ ကျယ် သော အသံ နှင့် ငို လေ၏။
  tte-O: Yo ilau Litieli inisoi yo ivalam kainana lalakina mena.
  tbg-tbg: Namari kaqa nimiro viraqaahairo Iekopiva oru Reserira moqakero virara iqi
    rata amitero
  hmo-hmo: Vadaeni Iakobo ese Rahela dekenai ia kisi henia, bona ia tai mai boiboi
    danu.
  ata-ata: Xe muavuti la mutimunu xalene tei ꞌo sou muvikala “aso laixe” mulai noxie
    mo mutaloxu tama xo anu muꞌosasie.
  nfa-nfa: Èle ka, laꞌe uu Rahel, dènge tangi.
  urd-urd: और या'क़ूब ने राख़िल को चूमा और ज़ोर ज़ोर से रोया।
  rus-SYN: И поцеловал Иаков Рахиль и возвысил голос свой и заплакал.
  cbt-NTPO: 'Ina quëran Naquira apinorahuaton: “I''huata oshi,” itërin. Napotahuaton,
    na''nërarin.'
  bqc-SIM: Ɔ̃ à lɛpɛ̀ Lasɛliwa, à pↄna ↄ́ↄlↄ̀.
  tcz-CHONGTHU: Hichun Jacob'in Rachel chu abeng chop in awging tah in akap'e.
  mar-mar: याकोबाने राहेलीचे चुंबन घेतले आणि मोठ्याने रडला.
  tcs-tcs: Wen Zekop bin pinis gibe wata po dem sip, em bin go ane kise Reisel, ane
    em bin nadakain api em bin base mina bigkrai po Reisel.
  soq-soq: Ita ema aupe me Reitel wadene isuruwasane ita ke debamaia wan.
  qub-qub: Yacuta upuraycachir Raquelta saludar mucharan. Saludarcur cushicuyllawan
    wagaran.
  bqp-bqp: Akũ à lɛ́ pɛ̀ Rahilaa à pↄnna ↄ́ↄ dↄ̀.
  hat-hat: Lè l' fini, li bo Rachèl. Apre sa, li pran kriye.
  eng-BSB: Then Jacob kissed Rachel and wept aloud.
  tod-tod: Naa ʋolu, Zakɔɓe Lasɛle nɛɛnɛni ga daaʋɛ komagai, é wooɠula, é wɔlɔ.
  eng-WEBPB: Jacob kissed Rachel, and lifted up his voice, and wept.
  kbq-kbq: Anante Jekopu'a Resolina antako hunenteno, ranke huno zavi ate'ne.
  nhe-BL: Teipa quitlajpalo huan quitzoponi huan pejqui choca chicahuac.
  bus-bus: Ben à lɛ́ pɛ̀ Rasɛlia à pↄnna ↄ́ↄ dↄ̀.
  gub-BL: A'e re uzurupyter Zako Hakew kury. Hurywete a'e. A'e rupi uzypyrog uzai'oahy
    pà.
  eng-DRA: 'And having watered the flock, he kissed her: and lifting up his voice,
    wept.'
  knf-knf: Abi amook Rakel aşë jun ŋwooni.
