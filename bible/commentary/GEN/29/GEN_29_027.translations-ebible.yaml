verse: GEN.029.027
translations:
  mal-C: ഇവളുടെ വിവാഹവാരം പൂർത്തിയാക്കുക, മറ്റൊരു ഏഴുവർഷത്തെ പ്രയത്നത്തിനു പ്രതിഫലമായി
    ഇളയവളെയും ഞങ്ങൾ നിനക്കു തരാം.”
  deu-TKW: Führe mit dieser die Woche zu Ende, so soll dir auch die andere zu teil
    werden, um den Dienst, den du noch weitere sieben Jahre bei mir thun wirst!
  lin-lin: Silisa nanu poso ya babalani elongo na ye. Bongo sima, oyo ya leki mpe
    akopesamela yo soki osaleli ngai lisusu mibu sambo.
  cbr-NT: Usa 'ain kamina anun mi Lía bikë nëtë mapai achúshi 'imainun rabë́ nëtë
    sënë́ntamainun abi 'ikinti 'ain, usa 'ain kana mapai achúshi 'imainun rabë́ baritia
    'imikin kana mibëtan ñu mëëti 'ain kia kana Raquelribi mi 'inánti 'ain.
  eng-LSV: fulfill the period of seven [for] this one, and we also give to you this
    one, for the service which you serve with me yet seven other years.”
  bmu-bmu: Miaŋgöra ölöp maren sösöŋgai mi Leabuk sonda mohotkö dop mal söŋgainöŋ
    teköiga munŋi mewöyök gihimam. I memangöra mönö mewöyök yambu 7 toroqeba welen
    qem niŋgiba malman.”
  eng-GNV: Fulfill seuen yeeres for her, and we wil also giue thee this for the seruice,
    which thou shalt serue me yet seuen yeeres more.
  eng-WEBSTER: Fulfill her week, and we will give thee this also, for the service
    which thou shalt serve with me yet seven other years.
  nhw-BL: Xicaxiti se semana ihuaya Lea, huan teipa nojquiya timitzmacase Raquel sintla
    timotemacas titequitis nohuaya seyoc chicome xihuitl.
  swh-ONEN: Maliza juma la arusi ya binti huyu, kisha pia nitakupa huyu binti mdogo,
    kwa kutumika miaka mingine saba.”
  bba-bba: A ɡinɑ kurɔ kpɑɑrun sɔ̃ɔ nɔɔbɑ yiru dɑkuro kɑ Leɑ. Yen biru sɑ ko mɑɑ nun
    wiɔnɔ wɛ̃. Kpɑ ɑ kpɑm mɑn sɔmburu kuɑ wɔ̃ɔ nɔɔbɑ yiru win sɔ̃.
  eng-KJVCPB: Fulfil her week, and we will give thee this also for the service which
    thou shalt serve with me yet seven other years.
  cpy-cpy: Payero Lea, arira nopakimiro eejatzi Raquel, otzimatye pantawentawaero
    eejatzi okaate 7 ojarentsi.”
  mpx-mpx: He u matamatan ga natuma toto ya wana alolon ana yaliyaya wik maisena ni
    mowasi, yaka abwe loena al naha pewa. Yaa nasi baliman seben al nu tovelam eliyau
    iya kaiwena.”
  wbp-wbp: Nyinaka Liiya-kurlu-wiyi wiyiki jintaku purlapa-puru yungunpa-nyanu nyuntu-kurra-mani,
    manu ngula-jangka ngajulurlu kapurnangku Rajulurlangu yinyi yungunpa-nyanu nyuntu-kurra-mani.
    Rajulu-wanawanaju yungunpaju warrki-jarri ngajuku yulyurrpu wirlki-pala-karikilki.”
  luo-luo: Rit nyaka watiek juma achiel mar nyasi mar nyakoni; eka abiro miyi Rael
    kiyie tiyona kuom higni abiriyo mamoko.”
  meu-meu: Ina hahine ariana purana baine ore, murinai tadina danu baia henimu; davana
    be laḡani hitu ma isiaigu ba lao heni.
  npi-ULB: यो छोरीसँग एक साता पुरा गर, र अर्को सात वर्ष मेरो सेवाको सट्टामा म तिमीलाई
    अर्की पनि दिनेछु ।”
  yor-yor: Mú sùúrù parí ọ̀sẹ̀ ìgbéyàwó yìí náà, nígbà náà ni èmi yóò fi àbúrò rẹ̀
    fún ọ pẹ̀lú, bí ìwọ ó bá ṣiṣẹ́ sìn mi fún ọdún méje mìíràn.”
  emp-NTPO: Lea edabʌrʌ b̶ʌsrid̶ara domia ab̶a odua. Mãwãnacarea mʌ̃a dewarabema sid̶a
    diaya baribʌrʌ bʌra wayacusa siete poa idji carea mʌ̃ itea bari trajaida b̶ʌa.–
  ind-ind: Jalanilah dulu perayaan pernikahanmu dengan Lea selama satu minggu, lalu
    aku akan memberikan Rahel kepadamu. Tetapi kamu harus berjanji untuk bekerja padaku
    selama tujuh tahun lagi.”
  pes-OPCB: صبر کن تا هفتهٔ عروسی لیه بگذرد، بعد راحیل را نیز به زنی بگیر، مشروط بر
    اینکه قول بدهی هفت سال دیگر برایم کار کنی.»
  ssx-ssx: Koto ekina꞉ nakana꞉ma꞉ paa bapi wataake hata꞉ ma꞉nda꞉na꞉ yaka e paa pokaalena꞉
    kota꞉ do pula homeke mo ne pamba꞉la꞉eki paena꞉ laa Leisolo make neke kuluekema꞉
    hando hae leekeme.
  lcm-lcm: Parik. Sikei kapo ro. Ku akamusai tapai ani limalengua na taun i matan
    angan i osongon ke ve Lea, na emung ina namemla alis ua kapa ta Rakel. Sikei,
    kula abis pok le vanang na mang limalengua na matas.”
  aer-aer: Leah-enge anaye week anyenteke arrawe-irrentye akngerrele-ureke unte renhe
    anewe anteme aketyenhenge, yanhe-ngentyele kele the ngenhe Rachel anteme anthetyenhe
    anewe aketyeke. Kenhe unte apeke Rachel anewe akemele, ayenge ahentye-aneme unte
    atyenge year seven-pele awetheke urrkapetyeke.”
  tgl-ULB: Tapusin mo ang isang linggong kasalan sa anak kong ito, at ibibigay rin
    namin sa iyo ang isa bilang kapalit ng iyong paninilbihan sa akin ng karagdagang
    pitong taon.”
  nop-nop: Wabi’walaŋ kwanai muniniŋ sondadok tuwolit u tubudapmawaaŋ. Kaŋ indi wabi
    wene maaŋ gamneem. Kaŋ du aditok tiŋa gulet 7 tipilapilaye kwanai kotigoŋ tibaaŋ.”
  kca-kca: тӑм эвем поры ԓапәт йэтшәпты пӑ кимет эвем нӑӈена мӑԓэв, щӑԓта ԓўв урӈәԓән
    хŏԓна ԓапәт тӑԓ рупитты питԓән».
  cbu-NT: Ashiriya, wandaya iparingazi Rakelangaz zandkush, Liyaamma minum siman michinuz
    tushiynimani. Ashiramchush, anamun yusur Rakelaatssha yamachsha. Itaru sheerush,
    yusur nuwash tsimbunatam matayaru masach mangutaritish tarawaztachsha, tárangiya.
  hui-hui: ainde dabu bini tomo ala nai hami̱ya sarere mbira hondo harene. Ani howa
    nde Leselobi dabu bibelo nguluma̱ya. Ngeramagola ogoninaga mali karia mende biabe
    bialu habelo, lene.
  wrs-wrs: No mingunam yemba kava pelahovavta Reselmba, wo boasna pimba indk vithivav,
    innemba hlalmba, manara yimba doa Leamba vrana. Wo yeoa henga kam waiandra vevm
    mongawulm, verava, 7pelara tahonmba lohvra.
  mya-mya: သင်​သည်​ငါ့​ထံ​၌​နောက်​ထပ်​ခုနစ်​နှစ်​အ​လုပ် လုပ်​ဦး​မည်​ဆို​လျှင် မင်္ဂ​လာ​ပွဲ​ရက်​သတ္တ​တစ်ပတ်
    ကုန်​သော​အ​ခါ​သင့်​အား​ရာ​ခေ​လ​နှင့်​ပေး စား​ပါ​မည်'' ဟု​ဆို​လေ​သည်။
  cbi-NTPO: Tsa' mitya Líanu ka' chuñu mandishpai malu dekide, tsenmalaa Raquelnu
    bain kuwanu tsuyu, ñu manen iba kama mandishpai añu taawasha mannu ti' pashu juntsaa,
    timi.
  bod-N: ཁྱོད་ཀྱིས་གཉེན་སྟོན་གྱི་ཉིན་བདུན་ལོངས་སུ་བཅུག༌རྗེས། བདག་གིས་བུ་མོ་ཆུང་བའང་ཁྱོད་ལ་སྟེར་ངེས༌ཤིང༌།
    ཁྱོད་ཀྱིས་ད་དུང་ལོ་ངོ་བདུན་རིང་བདག་ལ་ཞབས་ཕྱི་བསྒྲུབ་དགོས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ni Leah ilak bager se Leah kari tam ko amilmil ko tom week suanta imi menaruk,
    asele Rachel agotala kisekko. Bare ni yia tom 7 ko tala Rachel ko ura toko.”
  kkl-kkl: “Ane sembe Lea tobomne sembe awi yeng uro seplamebe pahabog, ik saekbare
    taleba, namangkel Rahel babe tatkenun. Tatkeneba, el sembe kamna nen heng kun
    saekbare awe naringe welamlulam,” aro ambarog.
  sna-sna: Pedzisa vhiki youmwenga yomwanasikana uyu; ipapo tichazokupawo muduku shure
    kwokushandira mamwe makore manomwe.”
  spa-BLM: Cumple la semana de éste, y te daremos también el otro para el servicio
    que prestarás conmigo durante siete años más.”
  beu-beu: '@see-verse:GEN.029.026'
  cac-cac: C'anab'ajejcan jun semana sq'uin̈ nupnajel yic ix Lea tic, ol ic'anpax
    ix Raquel chi' tato tzac' a ti' a cajan uqueocxo ab'il ix d'ayin, xchi vin̈aj
    Labán chi'.
  swh-ULB: Timiza juma la bibi arusi, na tutakupa yule mwingine pia kwa mbadala wa
    kunitumikia miaka mingine saba.”
  bel-bel: закончы тыдзень гэтай; потым дамо табе і тую за службу, якую ты будзеш
    служыць у мяне яшчэ сем гадоў.
  deu-ELBBK: Vollende die Wochemit dieser, so wollen wir dir auch jene geben um den
    Dienst, den du bei mir dienen sollst noch andere sieben Jahre.
  mbb-OT: Teǥazi nu zèpa he mepasad heini is pitu he andew he keemuran te eseweey
    niw ki Lea, su ibpeesawa ku human kenikew si Raquel, emun ebpekeuman ka ebpekepenilbi
    kedì te pitu pa maan he tuig.”
  msc-msc: I sabari ka lookun ɲin dafa Leya la kɔɲɔ bon na. Wo wa tamin, n di Rasɛli
    fanan di i ma. Wo rɔ, i ri san wɔrɔnwula gbɛrɛ kɛ n yɛ.»
  mal-2015: ഇവളുടെ ആഴ്ചവട്ടം നിവർത്തിക്ക; എന്നാൽ നീ ഇനിയും ഏഴു സംവത്സരം എന്റെ അടുക്കൽ
    ചെയ്യുന്ന സേവെക്കു വേണ്ടി ഞങ്ങൾ അവളെയും നിനക്കു തരാം എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉ omocã dʉꞌteri bosenʉmʉ nirĩ semanarẽ Lea meꞌrãta níniꞌña yujupʉ. Ti
    semana peꞌtíca beꞌro co acabijore oꞌogʉti. Mʉꞌʉ core daꞌra wapayegʉ, siete cʉ̃ꞌmarĩ
    daꞌranemogʉ̃saꞌa, nicʉ niwĩ.
  gup-gup: Bonj wanjh, ngunedjalyuwn bu kunbarnangarra seven bu bimulilmang, wanjh
    kunu ngundiwon ngalbuyika warridj, bu kanyawoyhmarnedurrkmirri mandjewk seven.”
  met-met: Uragu sande tela laing yaunga taungana li sup to. Tauna, bagula am gasina
    nanunoa naung xauna. Ne bagula utuxu oxatua manga niani 7 muli mana.”
  gvs-gvs: Go tuwo, om inuwa. Nai aikanina ame tauyana manuna taguinūwe wiki ame goi.
    Ikavava, bogomane avinim kunai go, kom tala ainima aiyuwo tuwaina kupaaisēwa manugu.’
  rmc-rmc: Užar, medik na predžala kada bijaveskro kurko la Lejaha. Avke tuke šaj
    les the la Rachel, te vaš late kereha buči prekal ma mek aver efta berš.“
  nlg-nlg: Mo ko pitu koekobe kara padi ra vitu na bongi tana gougonu ni sonikolu,
    ge ko tauna Rachel. Hauva, mo ko ghoi baubahu vaniu mughua ge ko lutu vaniu ra
    vitu na niulu.”
  dgr-DOGNT: Leah honìdzaa wegha ı̨łè dzęahta ts'ǫ̀ nàsı̨ hołèe wek'ehǫǫwo ts'ǫ̀ wegà
    needà nı̨dè setì nǫǫde sı neghàehtè ha. Setì Rachel k'èxa k'achı̨ łǫ̀hdı̨ xo ts'ǫ̀
    segha eghàlaı̨da ha,” yèhdı.
  pes-OPV: هفته این را تمام کن و او را نیز به تو می‌دهیم، برای هفت سال دیگر که خدمتم
    بکنی.»
  ron-1924: Испрэвеште сэптэмына ку ачаста, ши-ць вом да ши пе чялалтэ пентру служба
    пе каре о вей май фаче ла мине алць шапте ань.”
  ben-OBCV: এই মেয়েটির দাম্পত্য-সপ্তাহ সম্পূর্ণ করো; আরও সাত বছর কাজ করার পরিবর্তে
    পরে আমরা ছোটো মেয়েটিকেও তোমার হাতে তুলে দেব।”
  lex-lex: Mupenu pleinia lera wo'it lia muora a'nu di mehlimmi, nhor diemade a'nu
    handina mana agala tiy o' pa emeka prehenmu nhierannu, hornama mkiari mai a'u
    pua anni wo'itg owa'ana.”
  rgu-rgu: '@see-verse:GEN.029.026'
  som-som: Bal tan toddobaadkeeda dhammee, tan kalena waxaannu kugu siin doonnaa shuqulka
    aad toddoba sannadood oo kale ii shaqayn doontid.
  lat-VUC: 'Imple hebdomadam dierum hujus copulæ: et hanc quoque dabo tibi pro opere
    quo serviturus es mihi septem annis aliis.'
  aoi-aoi: Ambaka embirrarina-langwa. Mamangbala mambilyuma mamawura yikingi-yakeyinama
    Liya-manja kuw-ambilya-manja warna warnumamalya ngakwurra-langwa yelakwa ngakwurruwa.
    Yikuminu-war•dena-manja ningkakina warka ambaka mamangbala mambilyuma ngarningka
    mamarika iya yinungkwura, kembirra arija-langwa yiba-kwunama daka Rejila nungkuwa-wa,”
    ni-yama Lebina.
  eng-ASVBT: Fulfill the week of this one, and we will give thee the other also for
    the service which thou shalt serve with me yet seven other years.
  mna-mna: Kena mbot raama Lea ma irao uraata ula kana imap muŋgu, tonabe aŋur Rael
    tomini ma ima. Tamen ko kam uraata pio pa ndaama lamata mi ru tomen.”
  ita-1885: Fornisci pure la settimana di questa; e poi ti daremo ancora quest'altra,
    per lo servigio che tu farai in casa mia altri sett'anni.
  eng-LXXUP: Fulfill then her sevens, and I will give to thee her also in return for
    thy labor, which thou laborest with me, yet seven other years.
  eng-ULB: Complete the bridal week of this daughter, and we will give you the other
    also in return for serving me another seven years.”
  spa-VBL: “Deja que la semana de celebración por la boda termine, y entonces te daré
    a mi otra hija también, pero con la condición de que trabajes siete años más para
    mi”.
  fra-_FOB: Achève la semaine de celle-ci, et nous te donnerons aussi l'autre, pour
    le service que tu feras encore chez moi sept autres années.
  mal-mal: എന്നാൽ അടുത്ത് ഏഴു വർഷംകൂടി നീ എനിക്കുവേണ്ടി സേവനം ചെയ്യുമെങ്കിൽ ഞങ്ങൾ
    റാഹേലിനേയും നിനക്ക് തരും” എന്നു പറഞ്ഞു.
  urd-GVR: Ek hafte ke bād shādī kī rusūmāt pūrī ho jāeṅgī. Us waqt tak sabar kareṅ.
    Phir maiṅ āp ko Rāḳhil bhī de dūṅgā. Shart yih hai ki āp mazīd sāt sāl mere lie
    kām kareṅ.”
  suz-BL: हप्‍ता का मेको नु बाक्‍को। नोले गो इ कली अर्को यो गेनन। गे अर्को ७ बर्स
    गेय पचा माल्‍नेवे” दे मदा बाक्‍त।
  ita-1927: e ti daremo anche l’altra, per il servizio che presterai da me altri sette
    anni”.
  ckb-ckb: هەفتەی بووکێنی ئەم تەواو بکە، ئەوی دیکەشیانت بەرامبەر بە حەوت ساڵی دیکەی
    کارکردن دەدەینێ.»
  eng-BBE: Let the week of the bride-feast come to its end and then we will give you
    the other in addition, if you will be my servant for another seven years.
  crx-NTPO: '''Andit lisman lhaoodinleh, ''ink''ez ndun ''en cha ''ant''en hukw''elha
    ngha ts''oolhtelh. ''Ink''ez doo cha ''on ''un lhtak''ant''it yus k''ut, ''et
    sih sba ''ont''en.”'
  kan-OKCV: ಹಿರಿಯಳೊಡನೆ ಈ ವಾರವನ್ನು ಪೂರೈಸು. ತರುವಾಯ ನೀನು ಇನ್ನು ಬೇರೆ ಏಳು ವರ್ಷಗಳವರೆಗೆ ಸೇವೆ
    ಮಾಡಲು ಒಪ್ಪಿಕೊಂಡರೆ, ನಾನು ಕಿರಿಯ ಮಗಳನ್ನು ನಿನಗೆ ಕೊಡುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo ni samuake fura ige ja maninamiva ije fu furiga na sone Resero
    abe mano kuae. Ro na ijiege rekuva ije a una kuke juaevasia seveni (7) ijiege
    noefuo igia fina imega na Resero abe mano kuae.
  tam-2017: இவளுடைய ஏழு நாட்களை நிறைவேற்று; அவளையும் உனக்குத் தருவேன்; அவளுக்காகவும்
    நீ இன்னும் ஏழு வருடங்கள் என்னிடத்திலே வேலைசெய்” என்றான்.
  spa-RV-1909: Cumple la semana de ésta, y se te dará también la otra, por el servicio
    que hicieres conmigo otros siete años.
  ron-BTF: Împlineşte săptămâna ei şi ţi-o vom da şi pe aceasta pentru serviciul pe
    care mi-l vei face încă alţi şapte ani.
  eng-WEBP: Fulfill the week of this one, and we will give you the other also for
    the service which you will serve with me for seven more years.”
  eng-FBV: “Finish this week of wedding celebrations and then I'll give you the other
    daughter as well, as long as you work another seven years for me.”
  nld-1939: Breng dus eerst maar met deze de bruiloftsweek door, dan zal ik u ook
    de andere geven, als ge me opnieuw zeven jaren wilt dienen.
  nch-BL: Xicaxiti se samano ihuaya Lea, huan teipa nojquiya timitzmacase Raquel sinta
    timotemacas titequitis nohuaya seyoc chicome xihuit.
  tfr-NTPO: E kjĩshko ga pja orkwosmono Lea tjok. Woydër ga dbar shrëy sondë kjwara.
    Pjir ga pja orkwosmok Raquel tjok bakoe. Gueniyo pja parkë bor kong äär jong l̈u
    pjl̈ogl̈o kjäk (7) obi ba ãska» l̈e.
  vie-1934: Hãy ở với đứa nầy trọn một tuần đi, rồi ta sẽ gả luôn đứa kia cho; về
    đứa kia cháu phải giúp công cho cậu thêm bảy năm nữa.
  hin-CV: विवाह के उत्सव को पूरे सप्‍ताह मनाते रहो और मैं राहेल को भी तुम्हें विवाह
    के लिए दूंगा; परंतु तुम्हें और सात वर्ष तक मेरी सेवा करनी पड़ेगी.”
  eng-OURB: Fulfill the week of this one, and we will give you the other also for
