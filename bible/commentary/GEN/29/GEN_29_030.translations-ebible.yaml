verse: GEN.029.030
translations:
  mal-C: യാക്കോബ് റാഹേലിനെ അറിഞ്ഞു. അദ്ദേഹം ലേയയെക്കാൾ കൂടുതലായി റാഹേലിനെ സ്നേഹിച്ചു;
    ലാബാനുവേണ്ടി അദ്ദേഹം മറ്റൊരു ഏഴുവർഷംകൂടി പണിയെടുത്തു.
  deu-TKW: Da wohnte er auch der Rahel bei und hatte Rahel lieber, als Lea. Und er
    diente bei ihm noch weitere sieben Jahre.
  lin-lin: Jakobi asangisaki lisusu nzoto na Rasheli. Alingaki ye mingi koleka Lea.
    Bongo asalelaki lisusu Labani mibu sambo.
  cbr-NT: Usa 'ain ka Jacob aín xanu Raquelbë 'iakëxa, 'imainun ka 'itsaira kuëëankëxa
    aín xukë́n Lía 'akësamaira okin, usa 'ain ka Labán 'ain kuku mapai 'imainun rabë́
    baritia pain ñu mëëxuni anu pain 'iakëxa.
  eng-LSV: And he also goes in to Rachel, and he also loves Rachel more than Leah;
    and he serves with him yet seven other years.
  bmu-bmu: Jeikobnöŋ Reizöl i mewöyök anömŋa meyök. Urusihimŋan Reizölgöra ahöyöhaŋgöra
    aka Reizöl mi Lea oŋgita jöpaköm waŋgiba malök. Miaŋgöra yambu 7 toroqeba Laban
    welenŋi qem waŋgiba malök. Mewö.
  eng-GNV: So entred he in to Rahel also, and loued also Rahel more then Leah, and
    serued him yet seuen yeeres more.
  eng-WEBSTER: And he went in also to Rachel, and he loved also Rachel more than Leah,
    and served with him yet seven other years.
  nhw-BL: Huan Jacob mosansejcotili ihuaya Raquel huan más quiicneli que Lea, masque
    monequiyaya quitequipanos Labán seyoc chicome xihuitl por ya.
  swh-ONEN: Pia Yakobo akakutana na Raheli kimwili, naye akampenda Raheli zaidi kuliko
    Lea. Yakobo akamtumikia Labani kwa miaka mingine saba.
  bba-bba: Yɑkɔbu u kɑ Rɑsɛli mɛnnɑ, u nùn kĩɑ n kere Leɑ. Mɑ u kpɑm Lɑbɑni sɔmburu
    kuɑ wɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: And he went in also unto Rachel, and he loved also Rachel more than
    Leah, and served with him yet seven other years.
  cpy-cpy: Imatakiro Jacob raakiro Raquel. Rootaki ikowaperotakiri awijanakiro ikoyiro
    Lea. Eejatzira rantawaeteeniri Labán okaatzi 7 ojarentsi.
  mpx-mpx: Yakobo alona al Letiyeli hi kenu toyawa, yaka Letiyeli i nunuwana-an nabiyan,
    yaa Leya nige i nunuwana-an bubun. Inoke baliman seben al Yakobo i tovelam Leiban
    elana Letiyeli kaiwena.
  wbp-wbp: '@see-verse:GEN.029.029'
  luo-luo: Jakobo nobedoe achiel gi Rael bende kendo nohero Rael moloyo Lea. Kendo
    notiyone Laban higni abiriyo moko kendo.
  meu-meu: Bena Iakob e raka vareai Rahela dekenai; ia ese Rahela e ura henia bada,
    a Lea e ura henia maragi. Ia ese Laban isiaina ma e lao heni, laḡani hitu.
  npi-ULB: त्यसैले याकूबले राहेलसँग पनि सहवास गरे, तर तिनले लेआलाई भन्‍दा राहेललाई
    बढी प्रेम गर्थे । यसकारण याकूबले थप सात साल लाबानको सेवा गरे ।
  yor-yor: Jakọbu sì bá Rakeli náà lòpọ̀. Ó sì fẹ́ràn Rakeli ju Lea lọ, ó sì ṣiṣẹ́
    sin Labani fún ọdún méje mìíràn.
  emp-NTPO: Ara maʌ̃da Jacobora Raquel ume cãĩsia idjab̶a idjira Lea cãyãbara quĩrĩãra
    erob̶esia. Maʌ̃be Jacobora wad̶i siete poa bari traja b̶esia Labaʌ̃ itea.
  ind-ind: Jadi Yakub juga bersetubuh dengan Rahel, dan dia lebih mencintai Rahel
    daripada Lea. Sesudah itu, Yakub masih tinggal dan bekerja untuk Laban selama
    tujuh tahun lagi.
  pes-OPCB: یعقوب با راحیل نیز همبستر شد و او را بیشتر از لیه دوست می‌داشت و به خاطر
    او هفت سال دیگر برای لابان کار کرد.
  ssx-ssx: Dieikopema꞉ta꞉ Leisolo yaapo make loke apa꞉taeyekeme. Kutupa telipuna꞉
    pukima꞉ homeekepate Leisolota꞉ pukima꞉ wopu homeekeme. Kutupa ipikana꞉ma꞉ta꞉ paa
    bapi wataake hata꞉ Leibenina꞉ e paa pokaeyekeme.
  lcm-lcm: Au, na Iakov kala kun ago ve Rakel, na kata buk alava luai ania sikei Lea
    parik. Na Iakov kata abis ani Laban ani mang limalengua na matas aongos pok an.
  aer-aer: '@see-verse:GEN.029.029'
  tgl-ULB: Kaya pinakasalan ni Jacob si Raquel, dahil minahal niya si Raquel nang
    mas higit pa kay Lea. Kaya nanilbihan si Jacob kay Laban ng karagdagang pitong
    taon.
  nop-nop: Yakobo adi tamŋiŋ Lesel nagila adut bo deikumuk. Unduŋ tiŋa adi Lesel weleŋdi
    kahile hinek tuguk. Eŋ Lea adi weleŋdi kahile hinek mu tuguk. Unduŋ tiŋa Yakobo
    adi Leseldok tiŋa gulet 7 Laban’walaŋ tipilapilaye kwanai kotigoŋ tuguk.
  kca-kca: Иаков Рахиль пиԓән па ус, Лия эԓты Рахиль сӑмәӈашәк тӑйсәԓы; пӑ хŏԓна ԓапәт
    тӑԓ Лаван хŏща рупитәс.
  cbu-NT: Akopsha Rakelaatssha wizanlleem yamarangiya. Rakelaa Liyamand kasiru kapung
    chinarangiya. Liyaatssha nda kaapa ashirangiya. Ashirucha, Rakel wamin yusur Akoparini
    tsimbunatam matayaru masach tarawaztarangiya. Zapan masach waziparish taarangiya.
    Ashiriya, na kamaneena yuwaa Akoparini waziparee wip munpatari íparangu anootsi.
  hui-hui: Ogonidagua biyagola Yagaba ibu Leselola mandagi palialu ibu oneore gubalini
    timbuni hene. Anigo Yagaba ibugua Lia gubalini emene dege hene. Ani howa Yagaba
    ibugua mali karia mende lone biabe bialu hene.
  wrs-wrs: '@see-verse:GEN.029.029'
  mya-mya: ထို့​ကြောင့်​ယာ​ကုပ်​သည်​ရာ​ခေ​လ​နှင့်​လည်း အိပ်​လေ​သည်။ သူ​သည်​ရာ​ခေ​လ​ကို​လေ​အာ
    ထက်​ပို​၍​ချစ်​၏။ ထို​နောက်​သူ​သည်​လာ​ဗန် ထံ​၌ နောက်​ထပ်​ခု​နစ်​နှစ်​အ​စေ​ခံ​လေ​သည်။
  cbi-NTPO: Tsenñu Jacob Raquelba bain tyushami, tsejtu yanaa Líanuba kayu pullai
    estyami. Tsejtu manen Labánchi kama mandishpai añu taawasha manmi.
  bod-N: དེར་ཡ་ཀོབ་ནི་རཱ་ཧེལ་ལའང་ལུས་འབྲེལ་བྱས༌ཤིང༌། ཁོ་རང་ལེ་ཨ་ལས་རཱ་ཧེལ་ལ་ཤིན་ཏུ་དགའ༌བས།
    ཡང་ལོ་ངོ་བདུན་རིང་ལཱ་པན་ལ་ཞབས་ཕྱི་བསྒྲུབས༌སོ།།
  wsk-wsk: Se Jacob Rachel ilak aniram; ale wete nongorak baga se, wore Rachel ko
    tawun biya kuakaso. Ale nu yia tom 7 ko tala aking Laban ko ura tam.
  kkl-kkl: Yakub neneko Rahelap babe nikag maptek. Yakubti Rahel sembe agha wanaag
    uro wamogti, Lea sembe olog wana abolag wamog. Sin wamekti, Yakubti Labandi awe
    nen hengkun saekpare welamog.
  sna-sna: Jakobho akavatawo naRakeri uye aida Rakeri kupfuura Rea. Uye akashandira
    Rabhani kwamamwe makore manomwe.
  spa-BLM: Entró también a Raquel, y amó también a Raquel más que a Lea, y sirvió
    con él siete años más.
  beu-beu: Angmuse Yakob ana Rahel di at tia. Yakob ana omi metma Rahel ejahit milebe,
    Lea mi ataang oa. Angmuse Yakob ana bot karajang eluung mitung btitu metma Laban
    enang.
  cac-cac: Ix yic'lan sb'a vin̈aj Jacob yed' ix Raquel chi', yelxo val xajanab'il
    ix aj ix yuj vin̈ d'a yichan̈ ix Lea chi'. Yuj chi' uqueto ab'il ix scaj ix vin̈.
  swh-ULB: Hivyo Yakobo akalala na Raheli, pia, lakini akampenda Raheli zaidi ya Lea.
    Hivyo Yakobo akamtumikia Labani kwa miaka saba mingine.
  bel-bel: Якаў увайшоў і да Рахілі, і кахаў Рахіль болей, чым Лію; і служыў у яго
    яшчэ сем гадоў.
  deu-ELBBK: Und er ging auch zu Rahel ein; und er liebte auch Rahel mehr als Lea.
    Und er diente bei ihm noch andere sieben Jahre.
  mbb-OT: Ne mibpekidhulid si Jacob ki Raquel. Utew minahal ni Jacob si Raquel kenà
    si Lea. Ne mid-uman en maan si Jacob mebpeniwakà diyà te ki Laban te pitu pa maan
    he tuig.
  msc-msc: Yakuba ni Rasɛli dɛnda. Rasɛli diyara a yɛ ka tamin Leya kan. Yakuba ka
    san wɔrɔnwula kɛ baarala Laban yɛ ikɔ tuunni.
  mal-2015: അവൻ റാഹേലിന്റെ അടുക്കലും ചെന്നു; റാഹേലിനെ ലേയയെക്കാൾ അധികം സ്നേഹിച്ചു;
    പിന്നെയും ഏഴു സംവത്സരം അവന്റെ അടുക്കൽ സേവ ചെയ്തു.
  tuo-NT: Jacob Raquel meꞌrã quẽꞌrãrẽ cãrĩcʉ niwĩ. Lea nemorõ co peꞌere maꞌiyʉꞌrʉnʉꞌcãcʉ
    niwĩ. Siete cʉ̃ꞌmarĩ Labán meꞌrã daꞌranemocʉ niwĩ.
  gup-gup: Wanjh Jacob benehyoy Rachel warridj, dja nungka biwernhmarnedjareni Rachel,
    dja Leah walakkih. Dja nungka biyawoyhmarnedurrkmirranginj Laban kunbuyika bu
    seven mandjewk.
  met-met: Baing ina naga, Yekop kinu rangua Retsel xauna, saing murungang sibuna
    mana Retsel dali murungang sibuna mana Lea. Baing tuxu Laban oxatanoa niani 7
    muli.
  gvs-gvs: Tuwo Yakobo Reitiyeli taiyao simasisi sinai. E Reitiyeli imatakoiye gagaina
    namliyeta Reya. Tala ainima aiyuwo tuwaina ipaaisewa Lebani manuna.
  rmc-rmc: Avke o Jakob pašľiľa the la Rachelaha. Kamelas la buter sar la Leja a kerelas
    prekal o Laban mek aver efta berš.
  nlg-nlg: Ma Jacob te maturu kolua ghua Rachel, me dolovi ngangata va vulea Leah.
    Ma gaia te ghoi lutui ra vitu na niulu vania Laban.
  dgr-DOGNT: Eyıt'à Jacob, Rachel sı t'àı̨tè. Leah nahk'e Rachel ghǫneètǫ. Rachel
    xè honìdza k'èxa k'achı̨ łǫ̀hdı̨ xo ts'ǫ̀ Laban gha eghàlaı̨dà.
  pes-OPV: و به راحیل نیز درآمد و او را از لیه بیشتردوست داشتی، و هفت سال دیگر خدمت
    وی کرد.
  ron-1924: Иаков а интрат ши ла Рахела, пе каре о юбя май мулт декыт пе Лея, ши а
    май служит ла Лабан алць шапте ань.
  ben-OBCV: যাকোব রাহেলকেও প্রণয়জ্ঞাপন করলেন, এবং লেয়াকে তিনি যত না ভালোবাসতেন,
    রাহেলকে সে তুলনায় অনেক বেশি ভালোবাসতেন। আর তিনি লাবনের জন্য আরও সাত বছর কাজ করলেন।
  lex-lex: Noka Yakopa nor Rahel ranin wut wali. Mere rereh wiali ralamni nal memna
    Rahela, ematia'a Lea. Emkade nekpa nkari owa'an la Laban anni wo'itu.
  rgu-rgu: Basa boe ma Yakob suku noꞌ Rahel. Ana sue Rahel lena heni Lea. Boe ma ana
    noi-tao tamba seluꞌ teuꞌ hitu fee arama na.
  som-som: Oo Raaxeelna wuu u tegey, oo isna Raaxeel aad buu uga jeclaa Lee'ah, toddoba
    sannadood oo kalena wuu u shaqeeyey isaga.
  lat-VUC: Tandemque potitus optatis nuptiis, amorem sequentis priori prætulit, serviens
    apud eum septem annis aliis.
  aoi-aoi: Kembirra aburnaja arakba Jekaba akwa Rejila nenu-mungkwula wunalakina.
    Umba Jekaba ni-lyelyingminuma Liya-manja yandiyanda umba Rejila-manja ni-lyelyingminuma
    angwurre-ka nakina-da. Biya nenuminu-war•duwar•danguma ngarningka Lebina-langwa
    warka mamangbala mambilyuma mamarika iya yinungkwura arakba-da.
  eng-ASVBT: And he went in also unto Rachel, and he loved also Rachel more than Leah,
    and served with him yet seven other years.
  mna-mna: Tana Yakop ziru Rael tikeene tomini. Mi Yakop leleene ilip kat pa Rael.
    Mi Lea na, pe som. Mi Yakop imbotmbot ki Laban mi ikam uraata pa ndaama lamata
    mi ru tomen.
  ita-1885: E Giacobbe entrò eziandio da Rachele, ed anche amò Rachele più che Lea,
    e servì ancora sett'altri anni appo Labano.
  eng-LXXUP: And he went in to Rachel; and he loved Rachel more than Leah; and he
    served him seven other years.
  eng-ULB: So Jacob slept with Rachel, too, but he loved Rachel more than Leah. So
    Jacob served Laban for seven more years.
  spa-VBL: Así que Jacob se acostó con Raquel, y amó a Raquel más que a Lea. Y trabajó
    para Labán siete años más por Raquel.
  fra-_FOB: Il vint donc aussi vers Rachel, et il aima Rachel plus que Léa, et il
    servit chez Laban encore sept autres années.
  mal-mal: യാക്കോബ് റാഹേലിന്റെ അടുക്കലും ചെന്നു; റാഹേലിനെ ലേയായെക്കാൾ അധികം സ്നേഹിച്ചു;
    പിന്നെയും ഏഴു വർഷം ലാബാന്റെ അടുക്കൽ സേവനം ചെയ്തു.
  urd-GVR: Yāqūb Rāḳhil se bhī hambistar huā. Wuh Liyāh kī nisbat use zyādā pyār kartā
    thā. Phir us ne Rāḳhil ke ewaz sāt sāl aur Lāban kī ḳhidmat kī.
  suz-BL: मिनु याकूबम राहेल कली यो चाक्‍गा बाक्‍त। मिनु लेआ क्‍येङा राहेल कली शुश
    दाक्‍ता बाक्‍त। मिनु लाबान कली अर्को ७ बर्स गेय पवा बाक्‍त। लेवी १८:१८
  ita-1927: E Giacobbe entrò pure da Rachele, ed anche amò Rachele più di Lea, e servì
    da Labano altri sette anni.
  ckb-ckb: یاقوب لەگەڵ ڕاحێلیش سەرجێیی کرد، ئەو ڕاحێلی لە لێئە زیاتر خۆشدەویست. حەوت
    ساڵی دیکەش کاری بۆ لابان کرد.
  eng-BBE: Then Jacob took Rachel as his wife, and his love for her was greater than
    his love for Leah; and he went on working for Laban for another seven years.
  crx-NTPO: '''Et Jacob, Rachel ''en cha oo''at yuzdli'', ''ink''ez ''en Leah anus
    yuk''entsi''. ''Ink''ez Laban doo cha lhtak''ant''it (7) yus k''ut ''et yuba ''it''en.'
  kan-OKCV: ಯಾಕೋಬನು ರಾಹೇಲಳೊಂದಿಗೆ ಕೂಡಿ, ಲೇಯಳಿಗಿಂತ ರಾಹೇಲಳನ್ನು ಹೆಚ್ಚು ಪ್ರೀತಿಸಿದನು. ಇನ್ನೂ
    ಏಳು ವರ್ಷ ಲಾಬಾನನ ಬಳಿಯಲ್ಲಿ ಸೇವೆ ಮಾಡಿದನು.
  bbb-bbb: Ijiege rena Jekafu fune bara Resero mesirina fuosiki nae. Ro Jekafu fuka
    Resero ireobo oetuagaro Ria fume sibaneke oetuae. Areme fune kuke una Rebanido
    ime vakuma juaevasia seveni ijiege furi.
  tam-2017: யாக்கோபு ராகேலையும் சேர்ந்தான்; லேயாளைவிட ராகேலை அவன் அதிகமாக நேசித்து,
    பின்னும் ஏழு வருடங்கள் அவனிடத்தில் வேலை செய்தான்.
  spa-RV-1909: 'Y entró también á Rachêl: y amóla también más que á Lea: y sirvió
    con él aún otros siete años.'
  ron-BTF: Iar el a intrat şi la Rahela şi a iubit pe Rahela şi mai mult decât pe
    Leea şi i-a servit încă alţi şapte ani.
  eng-WEBP: He went in also to Rachel, and he loved also Rachel more than Leah, and
    served with him seven more years.
  eng-FBV: So Jacob slept with Rachel as well, and he loved Rachel more than Leah.
    He worked for Laban another seven years for Rachel.
  nld-1939: Ook met Rachel had Jakob gemeenschap; en hij hield meer van haar dan van
    Lea. Zo diende hij hem opnieuw zeven jaren.
  nch-BL: Huan Jacob mosejcotili ihuaya Raquel huan más quiicneli que Lea, masque
    monequiyaya quitequipanos Labán seyoc chicome xihuit por ya.
  tfr-NTPO: Eshko ga Jacob pono Raquel tjok bakoe. Ga woydara ara, Lea kjinmo. E irgo
    ga beno shäng parkë Labán kong l̈u pjl̈ogl̈o kjäk (7) obi.
  vie-1934: Gia-cốp đi lại cùng Ra-chên, thương yêu nàng hơn Lê-a. Vậy, người ở giúp
    việc nhà La-ban thêm bảy năm nữa.
  hin-CV: याकोब राहेल के पास गया और उसे राहेल लियाह से अधिक प्रिय थी. और उसने लाबान
    के लिए और सात साल सेवा की.
  eng-OURB: He went in also to Rachel [Ewe sheep], yet he 'ahav ·affectionately loved·
    Rachel [Ewe sheep] more than Leah [Weary]. Jacob [Supplanter] served Laban [White]
    yet seven other years.
  spa-BES: Entonces Jacob tomó a Raquel por esposa, y su amor por ella fue mayor que
    su amor por Lea; y siguió trabajando para Labán durante otros siete años.
  tdx-tdx: Niolotse amy Rahkele ka t’Iakòbe le ie ty nikokoa’e te amy Leae, vaho nitoroñe
    i Labàne fito taoñe indraike.
  vid-vid: Lelo Yakobo nakawasa na Laheli kahi. Ila Yakobo nakamgana ng'hatu Laheli
    kusinda Lea, nakamkolela mijito Labani kwa miyaka saba jinji.
  pwg-pwg: Jeikap bade Risera yavata ikena ma ina nuwaviina ghamana na Risera kurina,
    ke Liya. Ma vaghina, madegha miikovi ma ruwa ku tepana Leiban kubiine ibiga.
  eng-OKE: And he went in also to Rahel, and he loved Rahel more than Leah. And he
    served yet with him seven other years.
  tha-KJV: ฝ่ายยาโคบก็​เข​้าไปหาราเชลด้วย และเขารักราเชลมากกว่าเลอาห์ เขาจึงรับใช้​ลาบ​ันต่อไปอีกเจ็ดปี
  por-BR-2018: 'E deitou-se também com Raquel: e amou-a também mais que a Lia: e serviu
    a ele ainda outros sete anos.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉kob e Lesol o꞉lia꞉yo꞉lo꞉ ali. Eyo꞉ Lesolo꞉ mada alan
    asulo꞉ ko꞉sega Leayo꞉ mo꞉dinafa asulo꞉. A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉kob e dona dom a꞉la꞉fo꞉
    nowo꞉ Labana꞉ nanog dia꞉len.
  deu-ELO: Und er ging auch zu Rahel ein; und er liebte auch Rahel mehr als Lea. Und
    er diente bei ihm noch andere sieben Jahre.
  ktm-ktm: Yakop imtir Resel, pe iy reh tadan mandra-an lakopwi eri idu tadan. Inum
    pe iy ipu marai tan Laban krismas ndre ondrotoloh yi.
  caa-caa: Y e Jacob ixin wayan taca e Raquel, y cay uchojres ut más meyra que e Lea,
    motor que quetpato tuaꞌ apatna otro siete año taca e Labán tuaꞌ atojma.
  eng-WYC-2018: And at the last Jacob used the weddings desired, and set the love
    of the latter wife before the first; and Jacob served Laban seven other years.
    (And so at last Jacob had the desired wedding, and put the love of the latter
    wife ahead of the first wife; and Jacob served Laban for another seven years.)
  epo-epo: Kaj Jakob envenis ankaŭ al Raĥel, kaj li amis Raĥelon pli ol Lean, kaj
    li servis ĉe li ankoraŭ aliajn sep jarojn.
  uig-PIN: Bu tǝriⱪidǝ Yaⱪup Raⱨilǝningmu ⱪexiƣa kirdi; u Raⱨilǝni Leyaⱨdin ziyadǝ
    yahxi kɵrdi. Andin keyin u yǝnǝ yǝttǝ yil Labanƣa hizmǝt ⱪildi.
  beo-beo: 'Ya:igobe da La:isele amo gilisili golai. Ea magesa:i hou ema da ea asigi
    hou Lia ema baligi dagoi. Amalalu, e da La:iba:ne ea hawa: hamosu ode fesuale
    eno hamoi.'
  tpi-OTNT: Orait Jekop i slip wantaim Resel. Na em i laikim tru Resel, tasol em i
    no laikim tumas Lea. Na Jekop i wok 7-pela yia moa long Laban.
  hau-SA: Yaƙub ya kwana da Rahila ita ma, ya kuwa ƙaunaci Rahila fiye da Liyatu.
    Ya kuma yi wa Laban aiki na ƙarin waɗansu shekaru bakwai.
  udu-udu: Wakan aYakuub yaki’d mo eya Rahiil mo si’da/ dhali a’di enki’da Rahiil
    mmobola Le/ah e mo, dhali a’di miiki’da Laabaan aṯu’c mo gom yili pesuŋ kamu/
    mo be.
  uig-LAT: Bu teriqide Yaqup Rahileningmu qéshigha kirdi; u Rahileni Léyahdin ziyade
    yaxshi kördi. Andin kéyin u yene yette yil Laban’gha xizmet qildi.
  nde-nde: UJakhobe waselala loRasheli, wamthanda ukwedlula uLeya. Wasesebenzela uLabhani
    okweminye iminyaka eyisikhombisa njalo.
  ton-ton: Pea naʻe ʻalu ʻa Sēkope kia Lesieli, pea ʻofa lahi hake ʻe ia kia Lesieli
    ia Lia, pea naʻa ne toe ngāue kiate ia ʻi he taʻu ʻe fitu.
  ces-1613: Tedy všel také k Ráchel, a miloval ji více než Líu; i sloužil u něho ještě
    sedm let jiných.
  eko-eko: Yaakhumpa khurapalelana Rakeele khwiiya wontuvela zayita Liiya. Khurutela
    theenya onkholela khaazi Labani mpakha nyaakha sapa.
  nss-nss: Yakop imatin iyasura Rahel, pe inamili Rahel namandran iya iyata Leyah.
    Pwen pe ipo mbulen ta Lapan hayou manandrtoyoh paiwe yi.
  eng-WMB: He went in also to Rachel, and he loved also Rachel more than Leah, and
    served with him seven more years.
  tam-TCV: யாக்கோபு ராகேலுடன் உறவுகொண்டான், யாக்கோபு லேயாளைவிட ராகேலை அதிகமாக நேசித்தான்.
    அவன் ராகேலுக்காக மேலும் ஏழு வருடங்கள் லாபானிடம் வேலைசெய்தான்.
  ceb-ULB: Busa nakigdulog usab si Jacob kang Raquel, apan mas gihigugma pag-ayo niya
    si Raquel kaysa kang Lea. Busa nag-alagad pa si Jacob kang Laban sa dugang pito
    katuig.
  mkn-mkn: Ais ju Yakob tidor deng Rahel. Dia lebe cinta sang Rahel dari Lea. Ju dia
    karjá tamba lai tuju taon kasi dia pung bapa mantu.
  pol-UBG: Wtedy Jakub obcował też z Rachelą i kochał Rachelę bardziej niż Leę, i
    służył mu jeszcze drugie siedem lat.
  agr-agr: Aatus Jacob Raquelan nuwatkauwai. Nunik niina ima senchi, Lean nagkesau
    aneau. Nunik pujus nuigtushkam siete mijan Raquel jukimunum Labágkan takajak pujusui.
  kyc-kyc: Maiyamopa Jekopeme Liya wambo nyiyamopape Oresolo angingyuo mona wakasa
    retapala baame ee kana yanda ipingi kamba nembo yulu maiyamo dusipana pyakamyuo
    kareya.
  urd-GVU: یعقوب راخل سے بھی ہم بستر ہوا۔ وہ لیاہ کی نسبت اُسے زیادہ پیار کرتا تھا۔
    پھر اُس نے راخل کے عوض سات سال اَور لابن کی خدمت کی۔
  deu-1912: Also ging er auch zu Rahel ein, und hatte Rahel lieber als Lea; und diente
    bei ihm fürder die andern sieben Jahre.
  ntj-ntj: Nyangkalta Tjayikapalu Rayirrtjulnga yarltingu kanyiranytja. Palunyalu
    Rayirrtjulku tirtu mukulyanytju nyinarranytja. Palunyalu Liyaku watatjapirinypa
    nyinarranytja. Palunyalu Layipanku-ra waarka puru palyarayirnu kurli 7-tjanu wiyarringu.
  row-row: Basa ma, Yakob sungguꞌ no Rahel. Ana sue Rahel lenaꞌ Lea, de tao ues seluꞌ
    too hitu fee ama ari na.
  kan-2017: ಯಾಕೋಬನು ರಾಹೇಲಳನ್ನೂ ಸಂಗಮಿಸಿ ಆಕೆಯನ್ನು ಲೇಯಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ಪ್ರೀತಿಸಿದನು. ಆಕೆಗೋಸ್ಕರ
    ಲಾಬಾನನ ಬಳಿಯಲ್ಲಿ ಇನ್ನೂ ಏಳು ವರ್ಷ ಸೇವೆಮಾಡಿದನು.
  ena-ena: Jekopɨ agaŋ Leselɨ hula hɨnimi. La Leselɨ saŋ mavɨn hekɨlɨ hɨnimi. Lea
    saŋ ma mavɨn hɨnimi. Lavɨla Jekopɨ agaŋ Laban dɨ sibɨla agadɨ vivi hɨnidaci hualɨ
    human limu fɨhala human limu ahica cɨjɨŋ umi.
  tgo-tgo: E mbaŋako iyako Jeikob i ghena weiye Reitiyel. Le gharethovu weya Reitiyel
    i laghɨye kivwala le gharethovu weya Leya, na iyake kaiwae mbowo i kaiwova theghathegha
    umbopirɨ weya Leiban.
  yap-yap: Miki par Jakob nge Rachel nrogon e mabgol, ma ka ba’adag Jakob Rachel ngak
    Leah. Me maruwel rok Laban ni ku medlip e duw.
  tet-tet: Hotu, Yakob toba no Rahel. Nia beer basuk Rahel liu nosi Lea. Nia moos
    serwisu tuꞌan tenik tinan hitu bodik niakaan banin mane.
  hlt-MCSB: Te vaengah Rakhel taengah a yalh bal hatah Rakhel te Leah lakah a lungnah
    ngai dongah anih ham kum rhih koep thotat.
  mdy-ETH: ያይቆኦቤ ራሄሎ ዔካዖ ሊያይዳፓ ባሼ ናሽኬኔ፤ ዬካፓ ላንካይ ሌዔ ላኣባም ማዼኔ።
  twi-ASANTE: Yakob de ne ho kaa Rahel nso. Na ɔdɔ Rahel sene Lea. Yakob tenaa Laban
    nkyɛn, somm no mfirinhyia nson bio sɛdeɛ ɔne no hyehyɛeɛ no.
  bhl-bhl: Keko beli, Sekow so Elesel so ikati yemkal kesomi, kule kule kesiliw kale.
    Kesiliw kate, Sekow e afam waneng Elesel ulo ibolow mutuk fian keumeko, sun waneng
    Elea ulo kilele ibolow keuminba kebise kale. Kaneko beli, Sekow e iti ben kel
    itol mak okis Alaban em aluwbamin aluwdewse kale.
  con-NTPO: Jacobja Raquelma'qque pushepa tise've Leama ti'tsse in'jamba faesu siete
    canqque'fave Labánmbe sema.
  eng-WEBU: He went in also to Rachel, and he loved also Rachel more than Leah, and
    served with him seven more years.
  bnp-bnp: E Iakop i mahita turane Resel, a vuhuna i ngaru hatekea ne Lea. Muri i
    leho tabu ne Leban na pida i polorua.
  wal-wal: Yaaqoobi Raaheelokka ekkiis. Raaheelo Liyippe aattidi siiqiis. Hara laappun
    laittaa Laabaanayyo oottiis.
  mgh-mgh: Yakopi ahonthukumanana Rakeli. Yoole aancivenle wompwaha Leya ni ahonvarela
    nteko Lapanu myakha saapa.
  acu-NT: Turamtai Jacobsha Raqueljaingkia tsaning karnurmiayi. Kame, Lean nangkamasang
    Raquelan aneau asa, ataksha siete musach Labánkan yaingmiayi.
  spa-PDDPT: Así se unió también a Raquel y amó más a Raquel que a Lea. Y le sirvió
    a Labán aún otros siete años.
  gun-gun: Ha'e gui Jacó joguereko Raquel reve. Lia gui oayvuve Raquel. Ha'e gui sete
    ma'etỹ re ju omba'eapo Labão pe.
  agu-BL: Ok'be'n ib nintzun e' ban Jacow tu Raquel. Poro mast tcunin tzun pek'e'n
    Jacow te Raquel swutz Lea. Qui't nin octz tan xtxumle'n yi stz'ak'ujk jukt yob
    tan paj.
  eng-PEV: '@see-verse:GEN.029.029'
  ilo-ULB: Isu nga inasawa met ni Jacob ni Raquel, ngem ad-adda nga inayatna ni Raquel
    ngem ni Lea. Nagserbi ngarud ni Jacob kenni Laban iti pito pay a tawen.
  kpg-kpg: Jacob gaa kii labelaa i baahi o Rachel. Mee koia gu hiihai huoloo gi mee
    i hongo Leah. Nomuli, gei Jacob ga ngalua gi Laban labelaa i nia ngadau e hidu
    i golo.
  uig-ARA: بۇ تەرىقىدە ياقۇپ راھىلەنىڭمۇ قېشىغا كىردى؛ ئۇ راھىلەنى لېياھدىن زىيادە
    ياخشى كۆردى. ئاندىن كېيىن ئۇ يەنە يەتتە يىل لابانغا خىزمەت قىلدى.
  bsp-bsp: Ka Yakuba ɛnɛŋcɛ sɔ Rasɛl nwɛ ɛnabɔt kɔ mes, pətas Leya mɔ. K'ɛmbəcɛ sɔ
    Labaŋ meren camət-mɛrəŋ.
  mbs-mbs: Limayok heman si Jacob diyà ki Raquel. Deitek se pedowan i Jacob diyà ki
    Lea, meneng dakel se pedowan din diyà ki Raquel. Penga niyan, migterbaho si Jacob
    diyà ki Laban te pito mendad se omay.
  tof-tof: Zeikob Rreizelón upadórr, usadi umturri, da oya amkoman moboküpdü wirrian
    ubi yarilürr Rreizelka; Liaka ma taiwan ubi koke. Da wa akó ngibürr 7 pail amanórr
    Leibanónkü zagetóm.
  sus-sus: Yaxuba naxa Raxele findi a yɛtɛ ra, a a xanu dangife Leya ra. Na dangi
    xanbi a man naxa ɲɛ solofere wali raba Laban bɛ.
  pon-2006: Seikop eri pil wiahda nsenen pwopwoud rehn Resel oh e poakepoake laudsang
    e poakepoake Lia. Ih eri doadoahkohng Lapan pil erein sounpar isuh.
  jae-jae: Ma Jakob gêmoa gêwiŋ Rahel amboac tonaŋgeŋ ma têtac gêwiŋ Rahel kêlêlêc
    Lea su. Ma eŋ gêjam sakiŋ Laban jala 7 gêwiŋ.
  ksd-ksd: Ma i ga ruk bula tadav Rakel, ma i ga manga mari Rakel ta dir ma Lea, ma
    i ga kudakudar lavurua na kilala mulai pire Laban.
  tur-YTC: Yakov Rahel'in yanına girdi ve Rahel'i Lea'dan daha çok sevdi. Yakov Lavan’ın
    yanında yedi yıl daha hizmet etti.
  bel-N: I ўвайшоў [Якуб] да Рахелі, і кахаў таксама Рахель больш за Лею; і служыў
    у яго яшчэ сем іншых гадоў.
  grc-BRENT: Καὶ εἰσῆλθε πρὸς Ῥαχήλ· ἠγάπησε δὲ Ῥαχὴλ μᾶλλον ἢ Λείαν· καὶ ἐδούλευσεν
    αὐτῷ ἑπτὰ ἔτη ἕτερα.
  ind-AYT: Lalu, Yakub bersetubuh juga dengan Rahel dan dia lebih mencintai Rahel
    daripada Lea. Dia masih bekerja untuk Laban selama tujuh tahun lagi.
  lid-lid: Eme Jekop badeh amadin Rejel ale, ma iy aseken iy labai ja ta Liya. Eme
    iy amwekes lahou ta Leban jaha ma ndro taloh ta Rejel.
  eng-NNA: Jacob slept with Rachel also. He loved Rachel a lot, he didn't care about
    Leah. For that wife Rachel he was again working for his uncle for 7 years.
  nya-nya: Yakobo analowana ndi mkazi wake Rakele, ndipo Yakobo anakonda Rakele kuposa
    Leya. Ndipo anamugwirira ntchito Labani zaka zina zisanu ndi ziwiri chifukwa cha
    Rakele.
  hrv-hrv: Jakov nato priđe Raheli. Rahelu je više volio nego Leu. I tako je služio
    Labana još sedam godina.
  mps-mps: Tialima, Jekop te Resel dali pagelama piali. Tama agai te Resel godolo
    mu eyu, tiali goli agai te Lea godolo te kuna me ebeo. Tama Jekop te kibu be a
    naga me si te Labande sę ma iduai.
  llg-llg: Boe ma, Yakob neu sunggu no Rahel. Ana sue Rahel lena heni Lea. De ana
    tao ues tamba teuk hitu fee ndia aliaman.
  tpi-tpi: Orait Jekop i slip wantaim Resel. Na em i laikim tru Resel, tasol em i
    no laikim tumas Lea. Na Jekop i wok 7-pela yia moa long Laban.
  dan-1931: Så gik Jakob også ind til Rakel, og han elskede Rakel højere end Lea.
    Derpå blev han i Labans Tjeneste syv År til.
  vie-OVCB: Gia-cốp ăn ở với Ra-chên và yêu Ra-chên hơn Lê-a. Đúng theo giao kèo,
    Gia-cốp phục dịch La-ban thêm bảy năm nữa.
  lbk-lbk: Adi kad idwanin, inseyep et akhes Jacob si Raquel, et wadwad-ay ay linaylayadna
    siya mo si Lea. Sa et nenchono kasin ken Laban is pito kayet ay tawen.
  guj-2017: યાકૂબે રાહેલ સાથે પણ લગ્ન કર્યું. તે લેઆ કરતાં રાહેલ પર વધારે પ્રેમ રાખતો
    હતો. તેથી યાકૂબે બીજાં સાત વર્ષ લાબાનની ચાકરી કરી હતી.
  byr-byr: '@see-verse:GEN.029.029'
  awx-awx: Tiwän Jekowu Reselkät yiwike, Reselde täke hikngä natäpgut. Tike Leale
    using hikngä donatäpgut. Tikengä Labande puyä krismasu 7-u hipdu pahakut.
  pon-2006A: Seikop eri pil wiahda nsenen pwopwoud rehn Resel oh e poakepoake laudsang
    e poakepoake Lia. Ih eri doadoahkohng Lapan pil erein sounpar isuh.
  por-BRBSL: Ele foi também para Raquel, e amou também Raquel mais do que Léia, e
    serviu com ele por mais sete anos.
  aly-aly: '@see-verse:GEN.029.029'
  cth-cth: Rachel bout a ikhai. Leah hlakvah Rachel heh a lung hoe a pataw dawkvah,
    Laban e thaw kum sari touh bout a tawk pouh.
  twi-twi: Yakob de ne ho kaa Rahel nso. Na ɔdɔ Rahel sen Lea. Yakob tenaa Laban nkyɛn,
    som no mfirihyia ason bio sɛnea ɔne no hyehyɛe no.
  hlt-hlt: Te vaengah Rakhel taengah a yalh bal hatah Rakhel te Leah lakah a lungnah
    ngai dongah anih ham kum rhih koep thotat.
  tbz-SIM: Kɛ̀ Sɑkɔbuu duɔ́nɛ̀ Dɑsɛɛdi, kɛ́ nhò dɔ́ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ Deɑ. Kòo yíɛ́
    pĩ́ Dɑmɑɑ mmutɔ̃mmú yɛbie nyɛ̀yiekɛ̀ o kpɛ́í.
  msy-2020: Ezɨ Jekop Resel koma akua, egha bar moghɨrama a gifonge, egha mong deragha
    Lea gifongezir puvatɨ. Egha Jekop, Laban ko 7plan azenir igharazibar ua ingari.
  txq-txq: Basa boe ma Yakob sunggu-soro no Rahel. Ana sue Rahel lena heni Lea. De
    ana naue-osa tamba teuk hitu bali fee ari-aman.
  aaz-aaz: Onaim naiꞌ Yakop ansao bi Rahel amsaꞌ. In nneek nanesib bi Rahel. Onaim
    in nmepu ntein toon hiut neu in aam babaf.
  azb-azb: Yaqub Rəhilənin də yanına girdi. Rəhiləni Leadan da çox sevdi. O, Lavanın
    yanında daha yeddi il xidmət etdi.
  eng-DBY: And he went in also to Rachel; and he loved also Rachel more than Leah.
    And he served with him yet seven other years.
  hin-2017: तब याकूब राहेल के पास भी गया, और उसकी प्रीति लिआ से अधिक उसी पर हुई, और
    उसने लाबान के साथ रहकर सात वर्ष और उसकी सेवा की।
  wol-KYG: Yanqóoba nag dëkkoo Rasel, mi mu gënoona bëgg Leya. Ci kaw loolu mu liggéeyaatal
    Laban juróom ñaari at.
  swp-swp: Iakobo hinage Rahela arinai ie lau, na Rahela mo i gadosisi aririei, abo
    Lea, eo Labana enana i paisoa uio borimai haligigi‐labui.
  bjr-bjr: Amufanoo Yakooboofa Raseera nammarina faqa sakasee faiqanau. Yakooboofa
    Raseera nammarinara aidi marufanoo Reeaa nammarinara sia amiqimma aidi marinau.
    Miqidanoo Rabannana ainainiranaki kafaa qisauku dinni taikasee dinni ani qaara
    marasee 7 aukuanaki marinau.
  eng-YLT: And he goeth in also unto Rachel, and he also loveth Rachel more than Leah;
    and he serveth with him yet seven other years.
  kne-kne: Et dinaag aben Jacob si Raquel, et say laylaydena mo si Lea. Asi pag man-obla
    en Laban si pito kasin ay tawen.
  heg-NTPO: Hidi kon Yakob niin nol Rahel. Un namnau Rahel muun dui deng Lea. Kon
    un daek taplaeng pait taun iut bel un bakin na.
  ptu-ptu: Iya napasolam duka' Yakub indo Rahel metindo. Napohäe puha ia Rahel anna
    la Lea. Mane napahandu' oi umpengkähängam Laban pitu taunna.
  bzd-NTPO: Es Jacob se̱néwa̱ Raquel ta̱ ñies. Erë́ ie' ka̱wöta̱ kaneblökne skà Labán
    a̱ döka̱ duas kul, erë ie' é̱na idalër kibiie Lía tsa̱ta̱.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka teo naꞋa faꞋinia Ꞌi Rachel saena rodo neꞋeri, nia
    kwaima liu laꞋu ana ka liufia Ꞌi Lia. Sui nia ka rao laꞋu sulia ta fiu faꞋi ngali
    fuana funga nia.
  eng-WYC-2017: And at the last Jacob used the weddings desired, and set the love
    of the latter wife before the first; and Jacob served Laban seven other years.
  eng-WMBB: He went in also to Rachel, and he loved also Rachel more than Leah, and
    served with him seven more years.
  spp-spp: Ɲyɛ ka Yakuba si shwɔ̀n ná Arasɛli e mú. Ka u kyaa si ntáan u á mà tòro
    Leya na. Ka Yakuba si núr'a báaraŋi pyi Laban á sahaŋki fo yyee baashuunni.
  aey-aey: Eunu Jekob uqa Reselca nijesin. Odonqa uqa Reselnu nalug men eu wooldoc
    Lianu nalug men. Odocob Jekob uqa Lebanna cabi haun cabi gel eben naha gic lecisca
    cabi on.
  urd-GVH: याक़ूब राख़िल से भी हमबिसतर हुआ। वह लियाह की निसबत उसे ज़्यादा प्यार करता
    था। फिर उसने राख़िल के एवज़ सात साल और लाबन की ख़िदमत की।
  rug-rug: Meke eko turaṉia tugo Zekopi se Reseli, meke sa nana tataru koe Reseli
    si hola nia sa nana tataru koe Lia. Meke ka zuapa vuaheni pule si tavetavete toka
    nia sa se Lebani.
  gaz-gaz: Yaaqoobis Raahel bira gaʼe; innis Liyaa caalaatti Raahelin jaallate. Waggoota
    biraa torbas Laabaaf hojjete.
  fra-LSG: Jacob alla aussi vers Rachel, qu’il aimait plus que Léa; et il servit encore
    chez Laban pendant sept nouvelles années.
  gnn-gnn: '@see-verse:GEN.029.029'
  yal-yal: Yaxuba mɔn yi Rakeli findi a gbeen na, a yi Rakeli xanu dangu Leya ra.
    A mɔn yi ɲɛɛ solofere wanla kɛ Laban yii.
  gum-gum: Inchen Jacobpe Raquelbagucha kibig køn. Incha truigwane Lean lataguen kømø,
    masken undaarabig køn. Incha Labanweyasig katøgucha srøig trattrø y pa pila mara
    tranøb megaig købig køn.
  iou-iou: Täŋkaŋ Jekop Reselkät patpäŋ unita gäripi nadäŋkuko u webeni Lea pengän
    yäpuko unita nadäŋkuko u irepmitkuk. Täŋpäkaŋ Jekop Labanta piä täŋ imiŋ yäpmäŋ
    äroŋirän obaŋ äneŋi 7 ude täreŋkuk.
  haw-1868: Komo aku la hoi oia io Rahela la, a oi aku la kona aloha ia Rahela mamua
    o kona aloha ia Lea; a hooikaika aku la ia me Labana i na makahiki hou aku i ehiku.
  arb-NAV: فَدَخَلَ يَعْقُوبُ عَلَى رَاحِيلَ أَيْضاً، وَأَحَبَّ رَاحِيلَ أَكْثَرَ
    مِنْ لَيْئَةَ. وَخَدَمَ خَالَهُ سَبْعَ سِنِينَ أُخَرَ.
  adz-adz: Da Yakop irut Retsel impai da maran yari i arangan nidzun angu iyus Lia.
    Da arangan itip inang gum i Laban isangꞌ udzuf 7 mangan.
  ewe-ewe: Ale Yakob dɔ Rahel hã gbɔ. Elɔ̃ Rahel sãa wu Lea, eye wògasubɔ ƒe adre
    bubu.
  eng-LEE: And he went in also unto Rachel, and he loved also Rachel more than Leah;
    and he served with him yet seven other years.
  dji-dji: Manymak, Djakup a Ratjil biling bil ngurrinyiniban wurpilipm. A nyani Djakup
    inga marr-bulanggitjdjini Ratjilgi, miri mirrpmgima nyani inga marr-bulanggitjdjini,
    bil Liyagi yarim marri djayaḻ. Manymak, nyani nyi'nyininyi nguḻikima nyibiwili
    7 guṉmalpili marrga bayimdjigi gaykiygiriny Ratjilgi.
  gvn-gvn: '@see-verse:GEN.029.029'
  nna-nna: Jacob-ju karrinyikinyalu Rachel-kujakun, yakarl marnakinyi Leah. Palaku
    mirtawaku Rachel-ku yarrana warrkamu jarrinyikinyalu kakajimurninyku partunurranguku
    7-ku.
  asm-FB: এইদৰে যাকোবে ৰাহেলকো বিয়া কৰিলে; কিন্তু তেওঁ লেয়াতকৈ ৰাহেলক অধিক প্ৰেম
    কৰিলে; তাৰ পাছত তেওঁ আৰু সাত বছৰ খাটি লাবনৰ সেৱা কৰিলে।
  sus-A: يَشُبَ نَشَ رَشٍلٍ قِندِ عَ يّتّ رَ، عَ عَ شَنُ دَنفِقٍ لٍيَ رَ. نَ دَنفِ
    شَنبِ عَ مَن نَشَ حّ سٌلٌقٍرٍ وَلِ رَبَ لَبَن بّ.
  fra-SBL: Il alla aussi vers Rachel, qu'il aima plus que Léa, et il resta sept ans
    de plus à son service.
  hbo-hbo: וַיָּבֹא֙ גַּ֣ם אֶל־רָחֵ֔ל וַיֶּאֱהַ֥ב גַּֽם־אֶת־רָחֵ֖ל מִלֵּאָ֑ה וַיַּעֲבֹ֣ד
    עִמֹּ֔ו עֹ֖וד שֶֽׁבַע־שָׁנִ֥ים אֲחֵרֹֽות׃
  shp-NTPO: Jatian ja Raquel moa awinhakin bixon, Jacobnin oxakiina iki. Ja Raquel
    moa bixonra, Lea aká bebonbires, Jacobnin noia iká iki. Jaskáakin ja Raquel moa
    Jacobnin biabi, kanchis baritia senenpari, jakiribi ja Raquel kopi Jacob teeti
    maxkata iká iki.
  eng-WYCLIFFE: And at the laste he vside the weddyngis desirid, and settide the loue
    of the `wijf suynge bifore the former; and he seruede at Laban seuene othere yeer.
  piu-2006: '@see-verse:GEN.029.029'
  pjt-pjt: Ka Jacobanya Raitjilta kuḻu tjunguringu munu palumpa puḻkaṟa pukuḻaringi
    panya paluṟu Liyaku tjuku nguwanpa mukuringangi munu panya Raitjilku puḻkaṟa mulapa
    mukuringangi. Munu paluṟu Laipanku piṟuku waṟkaringi yiya kutjupa tjuṯa nampa
    panya 7.
  cwe-cwe: Yakobo kagona na Laheli iviya, na Yakobo kamulonda kufosa Leya. Maabaho
    Yakobo kamsang'hanila Labani miyaka saba imwenga.
  bgs-bgs: Iglayuk pagsik si Jacob ki Raquel, asta dakál pa tô ginawa i Jacob ki Raquel
    ka tandingán ki Lea. Iglumu si Jacob tun ki Laban ka pittu pa ámmé.
  kik-kik: Jakubu agĩkoma na Rakeli o nake, na akĩenda Rakeli gũkĩra Lea. Na akĩrutĩra
    Labani wĩra mĩaka ĩngĩ mũgwanja.
  ksr-ksr: Jeikobnoŋ Reizel ii kaaŋagadeeŋ embiaga mero. Uunaaŋanoŋ Reizelwaajoŋ erotiwaajoŋ
    ama Reizel ii Lea uuguŋ jopagoŋ muŋ laligoro. Kawaajoŋ yambu 7 toroqeŋ Laban weleŋa
    qeŋ muŋ laligoro. Kiaŋ.
  fra-NCL: Jacob alla aussi vers Rachel et il l’aima aussi plus que Lia ; il servit
    encore chez Laban sept autres années.
  cek-AK: Jakob mah Rachel to iih haih; anih mah Leah pongah Rachel to palung kue;
    to pacoengah Laban hanah saning sarihto thung toksak pae let.
  xla-xla: Epame Yokobtapo Leisol mate elaiyo. Epapele dulu dla ya꞉ Leisol tlo sikemte
    solotamale pato elemama asiyama Liya tlo pase solotamale elaiyo. Epame mamisika꞉
    ya꞉ta Leisol halë asiyama dla sokomoko 7 dulu dla oko hamhalaiyo.
  cuk-cuk: Jacob Raquelʼse gochad. Jacob, Leaʼba-bur bule Raquelʼbina sogsasoggu,
    degidbali, amba birgagugle (7) Labánʼga arbadii gusbalid.
  uig-CYR: Бу тәриқидә Яқуп Раһиләниңму қешиға кирди; у Раһиләни Леяһдин зиядә яхши
    көрди. Андин кейин у йәнә йәттә жил Лабанға хизмәт қилди.
  tel-2017: యాకోబు రాహేలుతో రాత్రి గడిపాడు. అతడు లేయా కంటే రాహేలును ఎక్కువగా ప్రేమించి
    లాబానుకు మరి ఏడు సంవత్సరాలు సేవ చేశాడు.
  hat-BSA: Alò, Jacob te antre an relasyon ak Rachel osi, e vrèman, li te renmen Rachel
    plis ke Léa, e li te sèvi avèk Laban pandan yon lòt sèt ane.
  kos-kos: Jacob el ona yorol Rachel pac, ac el lungse Rachel yohk lukel Leah. Ouinge
    el sifilpa orekma nu sel Laban ke yac itkosr pac.
  hbo-WLC: וַיָּבֹא֙ גַּ֣ם אֶל־רָחֵ֔ל וַיֶּאֱהַ֥ב גַּֽם־אֶת־רָחֵ֖ל מִלֵּאָ֑ה וַיַּעֲבֹ֣ד
    עִמּ֔וֹ ע֖וֹד שֶֽׁבַע־שָׁנִ֥ים אֲחֵרֽוֹת׃
  ibo-ibo: Jekọb bakwukwara Rechel. Ọ hụrụ Rechel nʼanya nke ukwuu karịa Lịa. Ọ gbakwaara
    Leban odibo afọ asaa ọzọ.
  ory-ory: ତହୁଁ ସେ ରାହେଲର ମଧ୍ୟ ସହବାସ କଲା ଓ ଲେୟାଠାରୁ ରାହେଲକୁ ଅଧିକ ପ୍ରେମ କଲା; ପୁଣି,
    ଆଉ ସାତ ବର୍ଷ ଲାବନର ଦାସ୍ୟକର୍ମ କଲା।
  wmt-wmt: '@see-verse:GEN.029.029'
  chk-chk: Iwe, Jakop a pwal pwülüeni Rahel, nge a efich Rahel mwen Lea. Mürin, Jakop
    a angang ngeni Lapan pwal fisu ier.
  ssd-ssd: Yakob nu Rahel ndoŋ kinymba Rahel tuku kume purmba Lea tuku kume pur ndana.
    Taŋamba nu maŋ lato yar 7 Laban tuku piro taŋgo taŋaŋ minna.
  rop-rop: Wal Jeikob bin silip garram Reitjul na. En imbin laigim im brabliwei. Bat
    im nomo bin laigim Liya. Wal Jeikob bin kipgon wek naja 7 yiya igin blanga Leiban.
  ukr-1871: І ввійшов до Рахелї, влюбив же Рахелю більш нїж Лею. І парубкував у його
    других сїм років.
  eng-AOI: Then Jacob and Rachel slept together, and he loved her more than Leah.
    Then he worked for Laban another seven years.
  yon-yon: Reksel konoone, Yekob kuu yu yoom dangiwen. Ye kuu Reksel yaamo dowaken
    darewoob kerundekore, Lea kuu dowakenban kerundoon. Kwanekore, angkon weeb ediib
    Leban ye deme ambangkoon.
  bch-bch: Ta Iakop ieno toman ngan Resel pade ga ikim ei kapei tau. Be ikim Lea tau
    mao. Tota Iakop iboko pan Laban irangrang ngan rai lima ga rua pade.
  deu-1951: Also kam er auch zu Rahel und hatte Rahel lieber denn Lea, und diente
    ihm noch andere sieben Jahre lang.
  eng-JPS: And he went in also unto Rachel, and he loved Rachel more than Leah, and
    served with him yet seven other years.
  ubr-ubr: Jacob on Rachel ba rus siyen a on inuaboai kwakwan bag men Leah ba. Namon
    Laban aurin kwanda nimtereban ruam ba iboen.
  srp-1865: I tako leže Jakov s Rahiljom; i voljaše Rahilju nego Liju, i stade služiti
    kod Lavana još sedam drugih godina.
  lug-lug: Yakobo n’atwala Laakeeri n’aba mukazi we; n’ayagala Laakeeri okusinga Leeya,
    n’aweereza Labbaani emyaka egyo emirala omusanvu.
  heb-heb: ויבא גם אל רחל ויאהב גם את רחל מלאה ויעבד עמו עוד שבע שנים אחרות׃
  ben-IRV: তাই তিনি রাহেলের কাছেও গেলেন এবং লেয়ার থেকে রাহেলকে বেশি ভালবাসলেন এবং
    আরও সাত বছর লাবনের কাছে দাসের কাজ করলেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਉਹ ਰਾਖ਼ੇਲ ਕੋਲ ਵੀ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ ਰਾਖ਼ੇਲ ਨੂੰ ਲੇਆਹ ਨਾਲੋਂ ਵੱਧ ਪ੍ਰੇਮ
    ਕਰਦਾ ਸੀ ਤੇ ਉਸ ਨੇ ਹੋਰ ਸੱਤ ਸਾਲ ਤੱਕ ਉਸ ਦੀ ਸੇਵਾ ਕੀਤੀ।
  tkr-tkr: Yaaq'ub Raahileykar g'ılexhana. Raahile mang'us Leayle geer yikkiykan.
    Mana Lavanne k'ane sa yighılle sennar horaxana.
  mwp-mwp: Yakubu nuy Reysoelaniya niyaypa yoelpaydhin, nungu nabepa ubi mina koeyza
    Leya mamu mina lawnga. Kalanu nuydh lak zagethan miyaydhin Leyboenalpa wara seben
    wathoepa.
  mya-JVB: ယာကုပ်သည် ရာခေလ နှင့် ဆက်ဆံ ၍ ၊ လေအာ ကို ချစ်သည်ထက် သာ၍ချစ် ၏။ လာဗန်ထံမှာတဖန်
    ခုနစ် နှစ် အစေခံ လေ၏။
  tte-O: Yo kabo Litieli mekanakava Yakobo sikeno yo Yakobo Litieli igadosisiyan lalakisosina
    Leya nige igagadosisiyan sosi. Mwa kabo ipaisowa Labana koina bolime kana baibaiwa
    seben.
  tbg-tbg: Iekopiva Reserira varatero vaiharo virara voqama kero antuqa aruvaro Riaarara
    inaaraiqaqai antuqa aruvaro vaura. Iekopiva mini vaiharo 7 ihi vonavuvata Labaanira
    kaiqa vara amiteharo vaura.
  hmo-hmo: Vadaeni Iakobo ese Rahela danu ia adavaia, ia ese Rahela ia ura henia bada,
    to Lea ia ura henia maragi. Ia ese Labana ena hesiai gaukara ma ia karaia, lagani
    7.
  ata-ata: Iakovo munoꞌe Lakeli kalumo sou milai ilou miai. Anu mumasaxaie Lakeli
    misevile noxie Lea. Xe muavuti la mumulinu masaxa noxou iau sou muxolu tauu ie
    muxatele tamei la sou muxaxaixu.
  nfa-nfa: Hèia Yakob paꞌèci ka dènge Rahel. Na dꞌèi risi Rahel nèti Lea. Ka Yakob
    sabꞌa hari hia toꞌo na pidhu tèu.
  urd-urd: इसलिए वह राख़िल से भी हम आग़ोश हुआ, और वह लियाह से ज़्यादा राख़िल को चाहता
    था; और सात साल और साथ रह कर लाबन की ख़िदमत की।
  rus-SYN: Иаков вошел и к Рахили, и любил Рахиль больше, нежели Лию; и служил у него
    еще семь лет других.
  cbt-NTPO: Nani acoantohuachina, Cacoposo', Naquira ichihuë'ërin huachi. Inapoaton
    ina na'con na'con nosororin. Niaso nipirinhuë', co onpopinchin nosororinhuë'.
    Canchisë pi'ipi chachin Napano marë' sacataantacaso' niponahuë', nosororin.
  bqc-SIM: Yakↄbu wùlɛ ń Lasɛlio sↄ̃, mɛ́ a yeaàzi dɛ Leala. Ɔ̃ à ɛ̀a zĩkɛ̀ Labãɛ
    e wɛ̃̀ sopla lↄ.
  tcz-CHONGTHU: Hichun Jacob'in Rachel jong alup khom pitan, aman Rachel chu Leah
    sang in hatah in adei jon, hichun Jacob in kum sagi ma Laban na atong kit'in ahi.
  mar-mar: तेव्हा मग याकोबाने राहेलीशीही लग्न केले; आणि याकोबाचे लेआपेक्षा राहेलीवर
    अधिक प्रेम होते, म्हणून लाबानाकडे याकोबाने राहेलीसाठी आणखी सात वर्षे सेवाचाकरी
    केली.
  tcs-tcs: Wa, Zekop bin slip lo Reisel tu, ane em bin mina labe Reisel prapa moden
    em bin labe Lia. Den Zekop i bin stap de wok po Laban po nada seben iya.
  soq-soq: Tauma Iakob Reitel do itusan ita me nuawadawadawa Reitel baiwa debamaidalen
    tane Lea mampe nuawadawadawa keraulen. Ita Iakob ena 7 da osowe waine Leiban baiwa
    nolalen.
  qub-qub: Chaypita Jacobga Raquelwanpis puñuran. Raqueltaga Leapita masmi cuyaran.
    Chaypita Labantaga yapay ganchis wata aruparan.
  bqp-bqp: Yakubu wùtɛ kũ Rahilao sↄ̃, akũ à yei de Leala. Akũ à ɛ̀ra à zĩ kɛ̀
    Labãnɛ ari wɛ̃̀ suppla dↄ.
  hat-hat: Jakòb kouche ak Rachèl. Li te renmen l' pi plis pase Leya. Li sèvi ak Laban
    pandan sèt lanne ankò.
  eng-BSB: Jacob slept with Rachel as well, and indeed, he loved Rachel more than
    Leah. So he worked for Laban another seven years.
  tod-tod: Zakɔɓe Lasɛle ɓalaa daani ʋolu, nii gola nɛɛni bɛ, é leʋe Lea ʋa. É botii
    ɠɛɛni mɔnɔ Laɓan ʋɔ bɛ kona dɔfela ɠiligaa laawu.
  eng-WEBPB: He went in also to Rachel, and he loved also Rachel more than Leah, and
    served with him seven more years.
  kbq-kbq: Hanki Jekopu'a Resolina anteno mase'ne, agra Liama avesi nenteama'a agatereno
    Resolina tusiza huno avesintene. Agra ana nehuno Lebanina erizana 7ni'a zagegafufi
    erinte'ne.
  nhe-BL: Huan Jacob mosejcotili ihuaya Raquel huan más quiicneli que Lea, yonque
    monequiyaya quitequipanos Labán seyoc chicome xihuitl ipampa ya.
  bus-bus: Yakubu dàɛ kↄ̃n Rasɛlio sↄ̃, ben à yezi dɛ Leala. Ben à ɛ̀ara à zĩi kɛ̀
    Labãnɛ ai wɛ̃̀ swɛɛplaa dↄ.
  gub-BL: Uker Zako oho Hakew puhe kury. Uzamutar katu Erez. Uzamutar katu wera'u
    Hakew. Umumaw amo 7 kwarahy Àràmàw pe uma'ereko pà.
  eng-DRA: And having at length obtained the marriage he wished for, he preferred
    the love of the latter before the former, and served with him other seven years.
  knf-knf: Yakob awinar na Rakel, aşë ŋala apel Leya ; aţo kak ŋşubal paaj na uloŋ
    alempar aninul ñiinţ.
