verse: GEN.029.026
translations:
  mal-C: 'അതിനു ലാബാൻ: “മൂത്തവൾക്കു മുമ്പായി ഇളയവളുടെ വിവാഹം നടത്തുന്ന സമ്പ്രദായം
    ഇവിടെ ഞങ്ങൾക്കില്ല.'
  deu-TKW: 'Laban antwortete: Es ist hier zu Lande nicht der Brauch, daß man die Jüngere
    vor der Älteren weggiebt.'
  lin-lin: 'Labani azongisaki : — Na bokoko na biso awa, topesaka te leki na libala
    liboso ya kulutu.'
  cbr-NT: 'Kakëxun ka Labánën kakëxa: —Ënuxun kananuna nun bëchikë ''anáka aín xukë́n
    apan ''ikëmapan ''ain, aín ''anáka birakamiti kuëëniman.'
  eng-LSV: And Laban says, “It is not done so in our place, to give the younger before
    the firstborn;
  bmu-bmu: 'Mi möta meleŋda kewö jiyök: “Gölme kiaŋgöreŋ datŋi öne maliga munŋan azi
    memapkö ahakmemeŋi mi neŋgöreŋ qahö ahöza.'
  eng-GNV: And Laban answered, It is not the maner of this place, to giue the yonger
    before the elder.
  eng-WEBSTER: And Laban said, it must not be so done in our country, to give the
    younger before the first-born.
  nhw-BL: 'Huan Labán quiilhui: ―Nica amo timomajtoque para monamictis nopa teipan
    ejquetl sintla ayamo monamictía nopa achtihui ejquetl.'
  swh-ONEN: Labani akajibu, “Si desturi yetu kumwoza binti mdogo kabla ya kumwoza
    binti mkubwa.
  bba-bba: Lɑbɑni u nɛɛ, n ǹ bɛsɛn komɑru bu wɔnɔ kurɔ kpɑɑru suɑ kpɑ mɔɔ u n wɑ̃ɑ.
  eng-KJVCPB: And Laban said, It must not be so done in our country, to give the younger
    before the firstborn.
  cpy-cpy: 'Rakanaki Labán, ikantziri: “Tee rameteetawo jaka iimintakahaetyaawo ewonkiri
    shintotsi tekirarika oemintyaata etawori otzimaki.'
  mpx-mpx: Anana Leiban i lahe i ba, “Ama panuwa e nige wama pagan i ola tage natuma
    kekeisena naha paalolon houwan, mulaa abwe gamaun.
  wbp-wbp: Lapanarlu yalu-manu nyanungu, “Nganimpa-nyangurla ngurrararla, kapirdi-nyanu-wiyi-ka
    watingkiji nyanungu-kurra-mani kamparruju ngawurru-nyanukuju, kujanya kuruwarri
    nganimpa-nyangu.
  luo-luo: Laban nodwoke niya, “Ok en timwa mondo nyako matin okuong odhi tedo ne
    nyako maduongʼ.
  meu-meu: Laban na e haere, eto, Ai emai kara iniseni ai be hane-muritai asia haheadavaia
    gunamu, a hane-guna e headava gunamu.
  npi-ULB: लाबानले भने, “जेठीको भन्‍दा कान्‍छीको विवाह अगि गर्ने रीति हामीकहाँ छैन
    ।
  yor-yor: Labani sì dáhùn pé, “Kò bá àṣà wa mu láti fi àbúrò fún ọkọ ṣáájú ẹ̀gbọ́n
    rẹ̀.
  emp-NTPO: 'Maʌ̃ne Labaʌ̃ba panusia: –Nama dai druad̶e dji nabemadrʌ na quima diabadaa.'
  ind-ind: Jawab Laban, “Dalam adat kami, seorang adik perempuan tidak boleh menikah
    mendahului kakaknya.
  pes-OPCB: 'لابان جواب داد: «رسم ما بر این نیست که دختر کوچکتر را زودتر از دختر بزرگتر
    شوهر بدهیم.'
  ssx-ssx: Leibenima꞉ hombo peaaso alota꞉ Mo mupeke wandiki pa haena꞉ wetepena꞉ wandiki
    amba꞉la halina꞉ da pena꞉ ala꞉ ekita꞉ do da hau dia꞉me.
  lcm-lcm: Na Laban kala atatai ia asukang ke, “Kamem laulauan eke parik kapa ainak
    ani kavulik emung kan osongon aino ani kavulik aino ang.
  aer-aer: Laban ikwere angkirtneke, “Unte kwenhe itelaretyakenhe nthakenhe-arle anwerne
    apmere nhenhenge mpwareme. Apmere anwerne-kenhenge-arle yaye akngerrepate anewe
    akeme marle ingkernenye arrekwele, alakenhe-arle angkentye anwerne-kenhe.
  tgl-ULB: Sinabi ni Laban, “Hindi namin kaugalian na ibigay ang nakababatang anak
    na babae bago ang panganay.
  nop-nop: Kaŋ Labandibo yoguk, “Yokwet iŋoŋ wabi biyeniŋdi hogok hatilune wabi wene
    me foloŋ mu yapmeyam.
  kca-kca: 'Лаван йастәс: «Мўӈ уԓты тӑхайэвән щиты ӑт верԓа, хун ай ŏтәԓ ун ŏтәԓ йэԓпийән
    ху сайа мӑԓа;'
  cbu-NT: 'Labansha: Zuwaa, zurmana zuraktishcha. Itaru, iyashuch yámash nllitaritamcha.
    Iyashuch chtarima wipaa iwachiztamaatsima panatariya. Ancha sheeru, shipamuncheetssha
    panatariya, tárangiya.'
  hui-hui: Ani layagola Labanahanda ladai bialu lalu, Inanaga mana ngagome wandari
    wahene ibugua ala agali pedagola mani heyogoneme piaga ngago
  wrs-wrs: Doa nnol omnana, manam yemba kava pelahovav moasalalmba, wo etelva ambo
    avra, mani kana wevsanama, owai.
  mya-mya: ထို​အ​ခါ​လာ​ဗန်​က``ဤ​အ​ရပ်​ဒေ​သ​တွင်​သ​မီး အ​ကြီး​ကို​အိမ်​ထောင်​မ​ချ​မီ
    သ​မီး​အ​ငယ်​ကို အိမ်​ထောင်​ချ​သည့်​ထုံး​စံ​ဋ္ဌ​လေ့​မ​ရှိ​ပါ။-
  cbi-NTPO: 'Tsenñu Labán tsandimi: Enuya lalaa kayu ave na''ma unbee kayaindyuya,
    kayi na''manaa unbee kakaatyuwa deeyu.'
  bod-N: ལཱ་པན་ན༌རེ། བུ་མོ་ཆེ་བ་གནས་ལ་མ་བྱིན་པར་བུ་མོ་ཆུང་བ་གནས་ལ་སྟེར་བ་ནི་ངེད་ཅག་གི་ཡུལ་འདིའི་གོམས་སྲོལ་མ༌ཡིན།
  wsk-wsk: 'Se Laban balam, “Ana imi te nanga munan mu iwita: kuriang laun mu kari
    tauk, asele uria mu kari taukko.'
  kkl-kkl: Ambarogpa, Laban nenekori ambarelamogti, “As eneag wamlange agha uan. Eldo'el
    wamnaba, ilipsa'el samenag nengabori tomnep kom,” seogti,
  sna-sna: Rabhani akapindura akati, “Haisi tsika yedu kuno kuti mwanasikana muduku
    atange kuwanikwa mukuru achigere kuwanikwa.
  spa-BLM: 'Labán dijo: “No se hace así en nuestro lugar, dar al menor antes que al
    primogénito.'
  beu-beu: '@see-verse:GEN.029.025'
  cac-cac: 'Ix yalan vin̈aj Labán chi'' d''a vin̈ icha tic: —A co b''eyb''al d''a
    co cal tic, max yal-laj to a ix tzac''anto sb''ab''laj och vin̈ yetb''eyum d''a
    ix b''ab''el.'
  swh-ULB: Labani akamwambia, “Siyo utamaduni wetu kumtoa bindi mdogo kabla ya mzaliwa
    wa kwanza.
  bel-bel: 'Лаван сказаў: у нашым месцы так ня робяць, каб малодшую выдаваць раней
    за старэйшую;'
  deu-ELBBK: 'Und Laban sprach: Es geschieht nicht so an unserem Ort, die Jüngere
    vor der Erstgeborenen zu geben.'
  mbb-OT: Ne midtavak si Laban te, “Kenà heeyan betasan kayi te kenami he lugar is
    iyan ibpehuna ibpeesawa is hazi kenà is kakey.
  msc-msc: 'Laban ka a jabi: «Ka doomamɔɔ furu kɔrɔmuso ɲɛ, wo tɛ kɛla an wara yan.'
  mal-2015: 'അതിന്നു ലാബാൻ: മൂത്തവൾക്കു മുമ്പെ ഇളയവളെ കൊടുക്ക ഞങ്ങളുടെ ദിക്കിൽ നടപ്പില്ല.'
  tuo-NT: 'Labán cʉ̃rẽ yʉꞌticʉ niwĩ: —Aꞌti diꞌtapʉ aꞌtiro weesetisaꞌa. Dʉꞌsago peꞌe
    masã maꞌmio dʉporo marãpʉtitimo.'
  gup-gup: Laban biwokmey, yimeng, “Minj kondah ngarriyime kakarremak bu ngalwalawalak
    werrk bininj kabimang, dja ngalwernwarre werrk kabimang bininj.
  met-met: Laban haxuya ba, “Kubolua sina nanunoa muga mana matuaua ba yau, am laliamdi
    kubolumama te.
  gvs-gvs: Go kina Lebaniyana idigo kana, ‘Moe geya kai ima sinapu geya. Geya itoboineyeta
    bogomane igiminai.
  rmc-rmc: 'O Laban phenďa: „Andre amari phuv nane avke, hoj e terneder čhaj džal
    sigeder romeste sar e phureder.'
  nlg-nlg: Ma Laban te bosa tughu, “E mua dida na vetena ge ke diki taulaghi na kamamuri
    tatana na kamanagho.
  dgr-DOGNT: Laban yets'ǫ̀ hadı, “Gonàowoò k'ę̀ę̀ gotì ǫhdaà wekwe gotì nǫǫde honìda
    ha nıìle.
  pes-OPV: 'لابان گفت: «در ولایت ما چنین نمی کنند که کوچکتر را قبل از بزرگتر بدهند.'
  ron-1924: 'Лабан а рэспунс: „Ын локул ачеста ну-й обичей сэ се дя чя май тынэрэ
    ынаинтя челей май марь.'
  ben-OBCV: লাবন উত্তর দিলেন, “আমাদের এখানে বড়ো মেয়ের আগে ছোটো মেয়ের বিয়ে দেওয়ার
    প্রথা নেই।
  lex-lex: 'Laban nwahla: “Ame, riy edonna rhi'' tar tiarga nhiol mak emkarella a
    gen miamni di, de ramehlima gari nala'' ulu yanulu.'
  rgu-rgu: '@see-verse:GEN.029.025'
  som-som: Laabaanna wuxuu yidhi, Dhulkayaga sidaas laguma sameeyo in tan yar curadda
    la dhaafiyo.
  lat-VUC: 'Respondit Laban: Non est in loco nostro consuetudinis, ut minores ante
    tradamus ad nuptias.'
  aoi-aoi: Eneja ni-yama Lebina, “Nara ambaka a-kwama ngayuwa diyukwujiya-dangwa Rejila
    umba daruma-dangwa adinuba-wiya Liya nungkwa-langwa arakba mena yirri-yaminjaminama
    yarna yarnumamalya yirra-langwa-manja angalya.
  eng-ASVBT: And Laban said, It is not so done in our place, to give the younger before
    the firstborn.
  mna-mna: 'Laban ipekel kwoono ma iso: “Kam ‘Wae!’ paso? Niam mbulu tiam imbot pataaŋa
    ta kembei: Moori naŋgaŋŋana irao iwoolo sala moori kolmanŋana uteene na som.'
  ita-1885: 'E Labano gli disse: E'' non si suol far così appo noi, di dar la minore
    avanti la maggiore.'
  eng-LXXUP: And Laban answered, It is not done thus in our country, to give the younger
    before the elder.
  eng-ULB: Laban said, “It is not our custom to give the younger daughter before the
    firstborn.
  spa-VBL: “Aquí no entregamos a la hija menor en matrimonio antes que a la hija mayor”,
    respondió Labán.
  fra-_FOB: 'Laban répondit: On ne fait pas ainsi dans ce lieu, de donner la plus
    jeune avant l''aînée.'
  mal-mal: 'അതിന് ലാബാൻ: “മൂത്തവൾക്കു മുമ്പ് ഇളയവളെ കൊടുക്കുക ഞങ്ങളുടെ നാട്ടിൽ പതിവില്ല.
    വിവാഹ കർമ്മങ്ങളുടെ ആഴ്ചവട്ടം പൂർത്തീകരിക്കുന്നതു വരെ നീ കാത്തിരിക്കുക'
  urd-GVR: Lāban ne jawāb diyā, “Yahāṅ dastūr nahīṅ hai ki chhoṭī beṭī kī shādī baṛī
    se pahle kar dī jāe.
  suz-BL: मिनु लाबानमी “आंइ रागीमी जेठी क्‍येङा ङोंइती कान्‍छी मगेनीकी।
  ita-1927: 'E Labano rispose: “Non è usanza da noi di dare la minore prima della
    maggiore. Finisci la settimana di questa;'
  ckb-ckb: 'لابانیش گوتی: «ئەوە دابونەریتی ئێمە نییە کە کچە بچووکەکە پێش گەورەکە بە
    شوو بدەین.'
  eng-BBE: And Laban said, In our country we do not let the younger daughter be married
    before the older.
  crx-NTPO: '''Ink''ez Laban ''utni, “Njan nekeyoh, ''aw ''udek''oh-un, ''en, ''udetso-un
    ootso dune gha buts''olhtelh ait''oh.'
  kan-OKCV: ಅದಕ್ಕೆ ಲಾಬಾನನು, “ಹಿರಿಯಳಿಗಿಂತ ಮೊದಲು ಕಿರಿಯಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಡುವುದು ನಮ್ಮ
    ಪದ್ಧತಿಯಲ್ಲ.
  bbb-bbb: Fu ijiege kuaramoga Rebani fu kuae, No vame nuvuoenina no kenoevo ije no
    kabae iviefari ije no ude ke baru vajiavo baki.
  tam-2017: 'அதற்கு லாபான்: “மூத்தவள் இருக்க இளையவளைக் கொடுப்பது இந்த இடத்தின் வழக்கம்
    இல்லை.'
  spa-RV-1909: 'Y Labán respondió: No se hace así en nuestro lugar, que se dé la menor
    antes de la mayor.'
  ron-BTF: 'Şi Laban a spus: Nu trebuie să fie făcut astfel în ţara noastră, a da
    pe cea mai tânără înaintea celei întâi născute.'
  eng-WEBP: Laban said, “It is not done so in our place, to give the younger before
    the firstborn.
  eng-FBV: “Here we don't give the younger daughter in marriage before the firstborn,”
    Laban replied.
  nld-1939: 'Laban antwoordde: Het is hier in ons land geen gewoonte, om de jongste
    vóór de oudste uit te huwen.'
  nch-BL: 'Huan Labán quiilhui: ―Nica amo timomajtoque para motahuicaltis nopa teipan
    ejquet sinta ayemo motahuicaltía nopa achtohui ejquet.'
  tfr-NTPO: «Tjawa jũshko so sgara l̈öng wapga këguë orkwosmok bäm go, e irgo ga ba
    l̈ëng.
  vie-1934: 'La-ban đáp rằng: Phong tục ở đây chẳng phải được gả em út trước, rồi
    chị cả sau.'
  hin-CV: लाबान ने कहा, “हमारे समाज में बड़ी को छोड़ पहले छोटी की शादी नहीं कर सकते.
  eng-OURB: Laban [White] said, “It is not done so in our place, to give the younger
    before the firstborn.
  spa-BES: 'Y Labán dijo: En nuestro país no permitimos que la hija menor se case
    antes que la mayor.'
  tdx-tdx: Hoe t’i Labàne, Tsy sata an-tane atoy ty anolorañe ty zai’e aolo’ ty tañoloñoloñan-ampela’e.
  vid-vid: Labani nakedichila, “Hatuditaga ahyo kuli isi ya hetwe ayi, chihendo cha
    hetwe changulemeza kulongola kuhesigwa mhinza mdodo, aku mkulu yang'hali kuhesigwa.
  pwg-pwg: Leiban ivonapotei bo, “Weni dobunai akii kiki evonavona da ke vaghina da
    wavine murimurina ini nao ina tavine ma iyarokona ini muri.
  eng-OKE: And Laban said, It is not so done in our place, to give the younger before
    the elder.
  tha-KJV: ลาบ​ันจึงตอบว่า “ในแผ่นดินเราไม่​มี​ธรรมเนียมที่จะยกน้องสาวให้ก่อนพี่​หัวปี
  por-BR-2018: 'E Labão respondeu: Não se faz assim em nosso lugar, que se dê a mais
    nova antes da mais velha.'
  bco-bco: A꞉la꞉sa꞉labiki Laban eyo꞉ a꞉la꞉sio꞉, “Nili man amio꞉ tif so꞉wayo꞉ wa꞉la꞉bo꞉
    mo꞉tinian ko꞉lo꞉ a꞉na go꞉ka꞉.
  deu-ELO: 'Und Laban sprach: Es geschieht nicht also an unserem Orte, die Jüngere
    vor der Erstgeborenen zu geben.'
  ktm-ktm: Laban isomwii, “Iy kurti kastam odo kertih. Pihin munen we kesou ki-in
    munen pe pihin omur we kidu omur.
  caa-caa: 'Entonces ojron e Labán y che: —Pues tama e lugar tara machi tuaꞌ anujbꞌi
    e ijtzꞌimbꞌir bꞌajxan que e sacumbꞌir.'
  eng-WYC-2018: Laban answered, It is not custom in our place that we give first the
    younger daughter to weddings; (And Laban answered, It is not the custom in our
    place that we give the younger daughter first in a wedding;)
  epo-epo: 'Tiam Laban diris: En nia loko ne estas moro, ke oni donu la pli junan
    antaŭ ol la pli maljunan.'
  uig-PIN: 'Laban: Bizning yurtimizda kiqikini qongidin ilgiri yatliⱪ ⱪilidiƣan rǝsim-ⱪaidǝ
    yoⱪ.'
  beo-beo: 'La:iba:ne da bu adole i, “Ninia hou guiguda: da ninia magobo uda mano
    bisili dunuga lama:ne iaha. Fa:no eno uda mano iaha.'
  tpi-OTNT: Orait Laban i tok olsem, “Pasin bilong mipela i olsem. Namba wan pikinini
    meri i mas marit pastaim, na bihain namba 2 pikinini i ken marit.
  hau-SA: Laban ya amsa, “Ba al’adarmu ba ce a nan a ba da ’ya ƙarama aure kafin ’yar
    fari.
  udu-udu: 'Laabaan ki thoḵ a’di gwo mo ki: A’di yisa miinu wakana e bampam bam mo
    mmoc̱i jiŋ gwa’da’d nṯwa/a/ mmodhal a’di ma bwanyara/ i’ko’d mo.'
  uig-LAT: 'Laban: Bizning yurtimizda kichikini chongidin ilgiri yatliq qilidighan
    resim-qaide yoq.'
  nde-nde: ULabhani waphendula wathi, “Kakusiwo mkhuba wethu lapha ukwendisa indodakazi
    encane endala ingakendi.
  ton-ton: Pea pehē ʻe Lepani, “E ʻikai fai ha meʻa pehē ʻi homau fonua, ke tomuʻa
    foaki ʻae kimui ʻi he ʻuluaki.
  ces-1613: 'Odpověděl Lában: Nebývá toho v kraji našem, aby vdávána byla mladší dříve,
    než prvorozená.'
  eko-eko: 'Labani khunjipu yoori: “Fweeyo mmuti mwetthu mphu khanizowereeni onlooza
    otu nttiitthi nttunkhulu ahinaraliwe.'
  nss-nss: Lapan ipa, “Kowase yowu, ara konohoiki noru yowu pihi mendreheh kiyesou
    kimu kiya kili pihi namandran ara pwi yoh.
  eng-WMB: Laban said, “It is not done so in our place, to give the younger before
    the firstborn.
  tam-TCV: அதற்கு லாபான், “மூத்தவள் இருக்க இளைய மகளைத் திருமணம் செய்து கொடுப்பது இங்கு
    எங்கள் வழக்கமல்ல.
  ceb-ULB: Mitubag si Laban, “Wala namo nabatasan ang paghatag una sa manghod kaysa
    magulang.
  mkn-mkn: '@see-verse:GEN.029.025'
  pol-UBG: 'Laban odpowiedział: Nie ma u nas zwyczaju, aby młodszą wydawać za mąż
    przed starszą.'
  agr-agr: 'Tusa tama Labán ayaak: “Juwiya aidautik iina nawanji iwai aishintsaigkik
    ekeuwa duka sujuchu ainaji.'
  kyc-kyc: Dokopa Lapaneme isingi lao, Namwana yuu dakena wanake manjo pengenyili
    pyuo wambo doko wambo akali maingi, leya.
  urd-GVU: لابن نے جواب دیا، ”یہاں دستور نہیں ہے کہ چھوٹی بیٹی کی شادی بڑی سے پہلے
