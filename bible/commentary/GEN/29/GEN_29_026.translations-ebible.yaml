  qub-qub: 'Chayno niptinmi Labán niran: «Cay nogacunachöga custumri rimëruga mayur
    cajrämi majachacan, chaypitarämi shullca cäga.'
  bqp-bqp: 'Labã pì: Ó kĩnaa òdi Bãna kpá gↄ̃a Yↄ̃ↄ ãro.'
  hat-hat: 'Laban di l'': -Se pa koutim nou isit pou n'' marye ti sè anvan gran sè.'
  eng-BSB: Laban replied, “It is not our custom here to give the younger daughter
