  heb-heb: ויאמר לבן לא יעשה כן במקומנו לתת הצעירה לפני הבכירה׃
  ben-IRV: তখন লাবন বললেন, “বড়র আগে ছোটকে দান করা আমাদের এই জায়গায় কর্তব্য নয়।
  pan-pan: ਲਾਬਾਨ ਨੇ ਆਖਿਆ, ਸਾਡੇ ਦੇਸ਼ ਵਿੱਚ ਅਜਿਹਾ ਨਹੀਂ ਹੁੰਦਾ ਕਿ ਛੋਟੀ ਨੂੰ ਵੱਡੀ ਤੋਂ ਪਹਿਲਾਂ
    ਵਿਆਹ ਦੇਈਏ।
  tkr-tkr: 'Lavanee eyhen: – Yişde ine cigee k''ınna yiş xərıng''ı''le ögee adamiys
    heelen ədat deşin.'
  mwp-mwp: Leyboen nubepa kuniya muliz kedha, ‘Ina koew pawa kedha lawnga kuthayg
    kulay niyaypa yoelpaypa; mamu kuykuyg kulay a kuthayg wagel kay.
  mya-JVB: လာဗန် က၊ ငါ တို့ပြည် ၌ သမီး အကြီးကို မ ပေးစား မှီ၊ အငယ် ကို မပေးစားရ။
  tte-O: Kainana iyamaisa iba, “Kai mumugamai besiele bwaite. Tobagubaguna ikasole
    baguna muli mena kabo tomulimuliye.
  tbg-tbg: Minti tuvaro Labaaniva tiharo, Aqao, tinavu okara mintima vairave. Tenavu
    kiama aura naane vaiinti amiraiti, nakaara naane vaiinti ami vaunarave.
  hmo-hmo: Labana ia haere, ia gwau, “Aiemai kara iniseni, ai be kekeni gabeai ia
    vara, ia headava guna lasi, to vara guna kekeni be do ia headava guna.
  ata-ata: Xe iau muavuti la muvikalanu lamana aloxo ꞌo, “Lai noxixe ꞌo, nexi talavusou
    tavaitaulaꞌineꞌi ta ꞌilixe ta sema ane mipaa no taliꞌa ta laposalaxu tei uasi.
    Ta laposalaxu ane nexi tavaitaulaꞌineꞌi tei.
  nfa-nfa: '@see-verse:GEN.029.025'
  urd-urd: लाबन ने कहा कि हमारे मुल्क में ये दस्तूर नहीं के पहलौठी से पहले छोटी को
    ब्याह दें।
  rus-SYN: 'Лаван сказал: в нашем месте так не делают, чтобы младшую выдать прежде
    старшей;'
  cbt-NTPO: —Isëquëso api, co hua'hua nininso'ton, aso'yaraihuë'.
  bqc-SIM: 'Labã mɛ̀: Lakĩi wìli Bãa kpa gↄ̃wa Yↄ̃ ãao.'
  tcz-CHONGTHU: Laban in adonbut in “Kei ho chondana a unu umpet a hi anaonu jinei
