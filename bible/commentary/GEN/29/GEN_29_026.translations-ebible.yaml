    one, Leah, first, because we always do that in our country.
  yon-yon: Lebanbed neman yedmoon “Nengkandin awanekore angkaan yoman awani kuu nub
    ambibkin keyaom ma kwanimokban
  bch-bch: 'Be Laban ikeo, “Gai tuanga toa ne lemai nasinga ga bedane: Manta taine
    lautabe iuai mugaeai, ga kus ta atange iuai.'
  deu-1951: 'Laban antwortete: Man tut nicht also in unserm Lande, daß man die Jüngere
    vor der Älteren weggibt.'
  eng-JPS: 'And Laban said: ''It is not so done in our place, to give the younger
    before the first-born.'
  ubr-ubr: Laban iyau, “Wei nin ai kik on men nanaba yen gigiawan ainau setatabin
    weie ainauan on gibui.
  srp-1865: 'A Lavan mu reèe: ne biva u našem mjestu da se uda mlaða prije starije.'
  lug-lug: Labbaani n’amuddamu nti, “Mu nsi yaffe tekiri mu buwangwa bwaffe, omuto
