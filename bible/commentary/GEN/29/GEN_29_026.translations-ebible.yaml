  bus-bus: 'Labã bè: Wa kiia wè Bãa kpá gↄ̃ↄa Yↄ̃ↄ ãro.'
  gub-BL: Uze'eg Àràmàw izupe. — Xe ko ywy rehe uruzapo nezewe haw ure. Tazyr ipy
