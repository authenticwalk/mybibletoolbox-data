  tod-tod: 'Laɓan ɠɛni ma: «Naa la ɗa ga ɠɛa gi ʋɔ bɛ pɔlɔmazu, ga è loungoi ve zini
    bɛ, nu ɠitei luɠɔ.'
  eng-WEBPB: Laban said, “It is not done so in our place, to give the younger before
