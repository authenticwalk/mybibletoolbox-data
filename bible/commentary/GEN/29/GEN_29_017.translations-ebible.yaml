verse: GEN.029.017
translations:
  mal-C: ലേയയുടെ കണ്ണുകൾ ശോഭകുറഞ്ഞതായിരുന്നു; എന്നാൽ, റാഹേൽ ആകാരഭംഗിയുള്ളവളും സുന്ദരിയുമായിരുന്നു.
  deu-TKW: Lea aber hatte glanzlose Augen, während Rahel schön von Gestalt und schön
    von Antlitz war.
  lin-lin: Lea azalaki na miso elala kasi Rasheli azalaki na nzoto kitoko mpe elongi
    kitoko.
  cbr-NT: Lía axa aín bëru upí 'imainun ka. Raquel ax kamabi aín namikama upíira 'iakëxa.
  eng-LSV: and the eyes of Leah [are] tender, and Rachel has been beautiful of form
    and beautiful of appearance.
  bmu-bmu: Leagö jeŋan eksihimŋambuk ahökmö, Reizölgö sileŋaŋgö kaisoŋgolomŋi aka
    jemesoholŋi mi körek eksihimŋambuk kötökŋi ahök.
  eng-GNV: And Leah was tender eyed, but Rahel was beautifull and faire.
  eng-WEBSTER: Leah was tender-eyed, but Rachel was beautiful and well-favored.
  nhw-BL: Huan iixteyolhua Lea amo quipiyayaya miyac fuerza, pero Raquel eliyaya senquistoc
    yejyectzi.
  swh-ONEN: Lea alikuwa na macho dhaifu, lakini Raheli alikuwa na umbo la kupendeza
    na mzuri wa sura.
  bba-bba: Leɑn nɔni kun dɑm mɔ, ɑdɑmɑ Rɑsɛli kurɔ burɔwɑ, win wɑsi kɑ win wuswɑɑ
    yɑ ɡirimɑ mɔ.
  eng-KJVCPB: Leah was tender eyed; but Rachel was beautiful and well favoured.
  cpy-cpy: Amashiwaetatyaaha okiki Lea, rooma Raquel kameethanto ini roori.
  mpx-mpx: Leya nige ana awa i wawaisi hot, yaa Letiyeli i hebubun ge ana awa i gagahiyan.
  wbp-wbp: Liiyaju ngawu-karrikarri, manu milpa-jarraju yurrini. Kala Rajuluju yuntardi-nyayirni,
    manulparla nyanungukuju yulkaja-nyayirni Jakupuju. Ngula-jangka, nyanungurlu payurnu
    Lapana, “Ngurrju mayi kajilpanpaju Rajulu nyuntu-nyangu walyirri yurntalpa yungkarla?
    Kajinpaju nyanungu yinyi ngajuku, kapurnangku nyuntuku warrki-jarri wirlki-palaku
    yulyurrpuku.”
  luo-luo: Lea ne nigi wangʼ ma ok nenre maber, to Rael ne nigi chia kendo jaber.
  meu-meu: Lea matana na dika, a Rahela na hane namo, mai hairaina.
  npi-ULB: लेआका आँखा धमिला थिए, तर राहेलचाहिँ शारीरिक रूपमा सुडौल र हेर्नमा सुन्‍दरी
    थिइन्‌ ।
  yor-yor: Lea kò ní ẹwà púpọ̀, ṣùgbọ́n Rakeli ní ẹwà gidigidi. Ojú rẹ̀ sì fanimọ́ra.
  emp-NTPO: Leara mãcua quĩrãwãrẽãẽ́ b̶asia. Baribʌrʌ Raquelera bio quĩrãwãrẽã b̶asia.
  ind-ind: Lea bermata sayu, sedangkan Rahel cantik wajahnya maupun perawakannya.
  pes-OPCB: لیه چشمانی ضعیف داشت، اما راحیل زیبا و خوش‌اندام بود.
  ssx-ssx: Liana꞉ leketa꞉ u homeekepate Leisolota꞉ epeke tupa꞉ lombeke wandiki seliapo
    yekeme.
  lcm-lcm: Lea katapo ararai ro, sikei Rakel katapo ararai talupus luai si pukun ina
    aongos.
  aer-aer: Leah-arle mwerre akngerre anetyakenhe, alknge alernnge-alernnge irrerle-anetyakenhe-arle.
    Kenhe Rachel akenhe mwerre arrpenhe-ulkere-arle aneke, Jacob akenhe ikwere-arle
    ahentye anthurre aneke. Yanhe-ngentyele, re Laban apayuthneke, “Kele mwerre-ame
    unte atyenge marle ingkernenye ngkwinhe Rachel antheme? Ayenge apeke ngkwenge
    year seven-peleke-atwetye urrkapetyeke, yanhe ikwerenge unte renhe ayenge anthetyenhenge.”
  tgl-ULB: Si Lea ay may mapupungay na mga mata, pero si Raquel ay maganda sa anyo
    at itsura.
  nop-nop: Ala Lea’walaŋ dawi adi haŋandaaŋ, eŋ Lesel adi folooŋ namandap momooŋ hinek.
  kca-kca: Лия сэмән ватман ўртԓы ус, Рахиль пӑ хŏрасәӈ пӑ ԋӑрәк эви ус.
  cbu-NT: Anshat Liy wachumari kizpur wanasirimuna. Itaru, wanuts pakich ungshimuna.
    Rakelshat uwshat kizpur wanasirimuna; ashchiri wanuts ichingaru wanasirimuna.
    Nda pakchiyam pishtarangiya.
  hui-hui: Lia ibu de bayale ndo berenego Leselo ibu wandari bayaleore berene.
  wrs-wrs: '@see-verse:GEN.029.016'
  mya-mya: လေ​အာ​သည်​မျက်​လုံး​မျက်​ဖန်​လှ​၏။ ရာ​ခေ​လ မူ​ကား​ကိုယ်​လုံး​ကိုယ်​ပေါက်​လှ​၍​ရှု​ချင်​ဖွယ်
    ကောင်း​၏။
  cbi-NTPO: Líaya bibu' kapukajtumi, tsaanuren Raquelya neepabi uukeraa lumin, tsaa
    mishusha lun uukerami.
  bod-N: ལེ་ཨ་ནི་མིག་དབང་ཞན་པ༌དང༌། རཱ་ཧེལ་ནི་བྱད་གཟུགས་མཛེས་ཤིང་ལྟ་ན་སྡུག་པ་ཞིག༌ཡིན།
  wsk-wsk: Leah ko motam ariga mu gugum se yawarakala, bare Rachel ko koma motam kumik
    lilim la mu balayam se yawarakala nunguningkiri.
  kkl-kkl: Lea haing pabo tolaktop saogpa, Rahel saren kemeroba wamogti, haing elela
    aneko wamog.
  sna-sna: Rea akanga ana meso akaneta, asi Rakeri akanga ane chimiro chinoyevedza
    uye akanaka kwazvo.
  spa-BLM: Los ojos de Lea eran débiles, pero Raquel era hermosa en forma y atractiva.
  beu-beu: Lea eng angu sibal. Aarunge Rahel angu, etatabit mehena, bot eboa angu
    di etatabit aalus.
  cac-cac: A ix Lea chi', icha yilji taxon eb' ix ix yilji ix, an̈ej yol sat ix vach'
    yilji. Axo pax ix Raquel jun, te vach' yilji sat ix yed' snivanil smasanil.
  swh-ULB: Macho ya Lea yalikuwa dhaifu, lakini Raheli alikuwa mzuri wa umbo na mwonekano.
  bel-bel: Лія была слабая вачыма, а Рахіль была прыгожая станам і прыгожая тварам.
  deu-ELBBK: Und die Augen der Lea waren matt; Rahel aber war schön von Gestalt und
    schön von Angesicht.
  mbb-OT: Meupiya he ed-ahaan is mata ni Lea, piru edhuna he mekempet wey mezagwey
    he ed-ahaan is dagwey ni Raquel.
  msc-msc: Leya ɲakisɛ tɛrɛ ye kɛɲi, kɔni Rasɛli kɛɲi ɲa bɛɛ ma.
  mal-2015: ലേയയുടെ കണ്ണു ശോഭ കുറഞ്ഞതായിരുന്നു; റാഹേലോ സുന്ദരിയും മനോഹരരൂപിണിയും ആയിരുന്നു.
  tuo-NT: Lea caperi añuse cʉoco niwõ. Raquel peꞌe añugõ, añurõ upʉtigo nico niwõ.
  gup-gup: Leah ngalmimwarreni dja Rachel ngalkukmakni dja ngalmakkaykenhni duninjh.
  met-met: Lea maxandi didoa, ne Retsel sangganoa xai sibuna xaung gumangina.
  gvs-gvs: Reyayana vavina kubuunuwaina go, ana gómana Reitiyeli vavina gumaboina
    toina.
  rmc-rmc: La Leja sas šukar jakha, ale la Rachel sas šukar postava a sas igen šukar.
  nlg-nlg: Leah te loghoi na mata marabu, ma Rachel te ghaugharugha me matakage.
  dgr-DOGNT: Leah wedaà nezı̨į̀ wègaat'ı̨ hanìkò Rachel hazǫǫ̀ ts'ǫ̀ denahk'e wèdaat'ı̨.
  pes-OPV: و چشمان لیه ضعیف بود، و اما راحیل، خوب صورت و خوش منظربود.
  ron-1924: Лея авя окий слабь, дар Рахела ера фрумоасэ ла статурэ ши мындрэ ла фацэ.
  ben-OBCV: লেয়ার চোখদুটি দুর্বল ছিল, কিন্তু রাহেল স্বাস্থ্যবতী ও সুন্দরী ছিলেন।
  lex-lex: Lea matni edonna samoga, mere Rahel de inonni, gaini honona samounu di!
  rgu-rgu: Lea mata makanaroꞌ. Tehuu Rahel sona napuꞌ mesan, ma ao-ina na deseꞌ-dese.
  som-som: Lee'ahna way indha darnayd, laakiinse Raaxeel way quruxsanayd, suurad wanaagsanna
    way lahayd.
  lat-VUC: 'Sed Lia lippis erat oculis: Rachel decora facie, et venusto aspectu.'
  aoi-aoi: Dakine-ka Liya meningaba menba ngala-langwa umba ngalaja Rejila dadingaba
    dadumebinga. Dukwulyubene-ka dakina-da.
  eng-ASVBT: And Leah’s eyes were tender; but Rachel was beautiful and well favored.
  mna-mna: Lea, ni ruŋguunu ambai pe som. Miso Rael na, ni moori kaibiim kat.
  ita-1885: E Lea avea gli occhi teneri; ma Rachele era formosa, e di bello aspetto.
  eng-LXXUP: And the eyes of Leah were weak. But Rachel was beautiful in appearance,
    and exceedingly fair in countenance.
  eng-ULB: Leah's eyes were tender, but Rachel was beautiful in form and appearance.
  spa-VBL: Lea tenía ojos que expresaban amabilidad, pero Raquel tenía un cuerpo armonioso
    y una apariencia hermosa.
  fra-_FOB: Mais Léa avait les yeux délicats, et Rachel était belle de taille, et
    belle de visage.
  mal-mal: ലേയയുടെ കണ്ണുകൾ ശോഭ കുറഞ്ഞതായിരുന്നു; റാഹേലോ സുന്ദരിയും മനോഹരരൂപിണിയും
    ആയിരുന്നു.
  urd-GVR: Liyāh kī āṅkheṅ chundhī thīṅ jabki Rāḳhil har tarah se ḳhūbsūrat thī.
  suz-BL: लेआ मदारशो बाक्‍माक्‍त। राहेल चहिं शुश दारशो बाक्‍माक्‍त।
  ita-1927: Lea aveva gli occhi delicati, ma Rachele era avvenente e di bell’aspetto.
  ckb-ckb: چاوەکانی لێئە کز بوون، بەڵام ڕاحێل ناسک و جوان بوو.
  eng-BBE: And Leah's eyes were clouded, but Rachel was fair in face and form.
  crx-NTPO: Leah oona soo lhe'íltus, 'et hoonts'i Rachel tubeh soo 'ot'en.
  kan-OKCV: ಲೇಯಳ ಕಣ್ಣುಗಳು ಕಾಂತಿಹೀನವಾಗಿದ್ದವು. ಆದರೆ ರಾಹೇಲಳು ಸುಂದರಿಯೂ ರೂಪವತಿಯೂ ಆಗಿದ್ದಳು.
  bbb-bbb: '@see-verse:GEN.029.016'
  tam-2017: லேயாளுடைய கண்கள் கூச்சப்பார்வையாயிருந்தது; ராகேலோ ரூபவதியும் பார்ப்பதற்கு
    அழகுள்ளவளாக இருந்தாள்.
  spa-RV-1909: Y los ojos de Lea eran tiernos, pero Rachêl era de lindo semblante
    y de hermoso parecer.
  ron-BTF: Leea era slabă de ochi; dar Rahela era frumoasă la statură şi plăcută la
    vedere.
  eng-WEBP: Leah’s eyes were weak, but Rachel was beautiful in form and attractive.
  eng-FBV: Leah had kind eyes, but Rachel had a shapely figure and beautiful looks.
  nld-1939: Lea had fletse ogen, maar Rachel was kloek van gestalte en knap van uiterlijk.
  nch-BL: Huan iixteyolhua Lea amo quipiyayaya miyac tetili, pero Raquel eliyaya senquisa
    yejyectzi.
  tfr-NTPO: Lea bokkwo wol̈ësowa döe. Gueniyo Raquelda wol̈ësowa anmoyõ do jĩkong.
  vie-1934: Mắt Lê-a yếu, còn Ra-chên hình dung đẹp đẽ, vẻ mặt tốt tươi.
  hin-CV: लियाह की आंखें धुंधली थी पर राहेल सुंदर थी.
  eng-OURB: Leah [Weary]’s eyes were weak, but Rachel [Ewe sheep] was beautiful in
    form and attractive. (3)
  spa-BES: Y los ojos de Lea se nublaron, pero Raquel era hermosa en rostro y forma.
  tdx-tdx: Naleme ty maso’ i Leae, le nimontramontra naho soa vintañe t’i Rahkele.
  vid-vid: Lea nayali yanojile, ila Laheli nayali yanojile lukami.
  pwg-pwg: Liya tuna na matanenenerina ma ke iti karawata kirakai. Ma Risera tuna
    tupuwina ghamana ma ivi karawata kirakai.
  eng-OKE: And the eyes of Leah were beautiful; but Rahel was admirable in form, and
    beautiful in aspect.
  tha-KJV: นางสาวเลอาห์นั้นตายิบหยี แต่​นางสาวราเชลนั้นสละสลวยและงามน่าดู
  por-BR-2018: E os olhos de Lia eram tenros, mas Raquel era de lindo semblante e
    de bela aparência.
  bco-bco: Leaya꞉ ene siyo꞉ nafa dowo꞉ ko꞉sega Lesol e mada nafa gesego꞉le dowo꞉.
  deu-ELO: Und die Augen der Lea waren blöde; Rahel aber war schön von Gestalt und
    schön von Angesicht.
  ktm-ktm: Leah purmadan eri huyen, odoke Resel eri sengin ke hendrek pe purmadan
    eri ilsou ndre lakopwi.
  caa-caa: Pues e Lea galan unacꞌut, pero e Raquel más galan ustabꞌir tunor uwirnar.
  eng-WYC-2018: but Leah was bleary-eyed, and Rachel was of fair face, and lovely
    in sight. (and Leah was blurry-eyed, but Rachel had a beautiful face, and was
    lovely to look at.)
  epo-epo: La okuloj de Lea estis malsanaj, sed Raĥel estis belforma kaj belvizaĝa.
  uig-PIN: Leyaⱨning kɵzliri yeⱪimliⱪ idi; ǝmma Raⱨilǝning bolsa tǝⱪi-turⱪi kelixkǝn,
    ⱨɵsni-jamali qirayliⱪ ⱪiz idi.
  beo-beo: Lia ea si da gasa hame galu. Be La:isele ea da:i hodo da noga:iwane ba:i.
  tpi-OTNT: Lea i gat ol naispela ai. Tasol Resel i naispela meri tru, na i winim
    Lea.
  hau-SA: Liyatu tana da raunannun idanu, amma Rahila dai tsarinta yana da kyau kuma
    kyakkyawa ce.
  udu-udu: E ma Le/ah mol mo hil ki ’bore/ mo haali/ em piti ’cwara’cwar mo, hila
    Rahiil a’di ta jaroŋ gana/ mo dhali enu kagahara mo be.
  uig-LAT: Léyahning közliri yéqimliq idi; emma Rahilening bolsa teqi-turqi kélishken,
    hösni-jamali chirayliq qiz idi.
  nde-nde: ULeya wayelamehlo abuthakathaka, kodwa uRasheli wayelesimo esibukekayo,
    emuhle.
  ton-ton: Naʻe mata kuikui ʻa Lia, ka naʻe hoihoifua ʻa Lesieli, mo matamatalelei.
  ces-1613: Než Lía měla oči mdlé, ale Ráchel byla pěkné postavy a krásné tváři.
  eko-eko: Liiya aari woosizila maasho, ila Rakeele aari wooshapweya mwiili awe na
    omaasho wawe.
  nss-nss: Leyah ara maran lahin, hapeko Rahel, ara yiy lahayan masih, pe iramwaitini
    Leyah.
  eng-WMB: Leah’s eyes were weak, but Rachel was beautiful in form and attractive.
  tam-TCV: லேயாள் பார்வை குறைந்த கண்களை உடையவள். ராகேலோ நல்ல உடலமைப்பும் அழகும் உடையவள்.
  ceb-ULB: Ang mga mata ni Lea malumo, apan si Raquel maanyag ang pamarog ug ang panagway.
  mkn-mkn: Lea pung mata sayu. Ma Rahel pung muka talalu manis, deng dia pung badan
    bagus.
  pol-UBG: Lea miała czułe oczy, Rachela zaś była piękna i miła dla oka.
  agr-agr: Leak imanikag shigmachu aajakui, untsu Raquel ashí niina iyashijai shigmauch
    aajakui.
  kyc-kyc: Wanake Liya banya lenge kambu doko yukwa nenge dee Oresolo baa wanake elyape
    kyaka napengele ingiya.
  urd-GVU: لیاہ کی آنکھیں چُندھی تھیں جبکہ راخل ہر طرح سے خوب صورت تھی۔
  deu-1912: Aber Lea hatte ein blödes Gesicht, Rahel war hübsch und schön.
  ntj-ntj: Nyangka Liyanya kuru walykumunu nyinarranytja. Nyangka Rayirrtjulnga kuru
    mantjil-mantjilpa nyinarranytja.
  row-row: Lea, akaꞌ mata deke na fo maloleꞌ, te Rahel meulau na seli.
  kan-2017: ಲೇಯಾ ಎಂಬಾಕೆಯ ಕಣ್ಣುಗಳು ಕಾಂತಿ ಹೀನವಾಗಿದ್ದವು. ಆದರೆ ರಾಹೇಲಳು ಬಹು ಸುಂದರಿಯು ಲಾವಣ್ಯವತಿಯೂ
    ಆಗಿದ್ದಳು.
  ena-ena: Lea nɨbu mugaŋ lamɨgaŋ huaci tagɨlaŋ daŋ agadɨ ala Leselɨ nɨbu mugaŋ lamɨgaŋ
    huaci sɨbaŋ hɨniadami.
  tgo-tgo: Leya ghayamoyamo vambema wevo eŋge, ko iyemaeŋge Reitiyel, elaghɨniye wevo
    manɨune moli.
  yap-yap: Mi Leah e gathi rib pidorang; mi Rachel e rib fel’ i tay kenggin ma ba
    pidorang.
  tet-tet: Lea matan krai-raik. Mais Rahel oin kabaas lo-loos, isin moos furak.
  hlt-MCSB: Te vaengah Leah kah a mik te mongkawt dae Rakhel tah a suisak sakthen
    neh mueimae sakthen la om.
  mdy-ETH: ሊያኮ ዓኣፓ ሊምፓቴያ ማዓዛ ራኣሄላ ጋዓንቴ ዔጶና ቢያ ሚርጌ ሚዛጲ ናሻያኬ።
  twi-ASANTE: Na Lea aniwa aba yɛ fɛ, ɛnna Rahel yɛ ɔbaa fɛfɛ a nʼanim yɛ nyam yie.
  bhl-bhl: Elea u kiin butbi waneng kesu kate, Elesel ute minggibi butbi fituminbi
    kesu waneng atite kuw waneng ute kale.
  con-NTPO: Leaja tise tso'fe ñotssimbi. Tsa'ma Raquelja tsu'ttene tsovepi me'detssi.
  eng-WEBU: Leah’s eyes were weak, but Rachel was beautiful in form and attractive.
  bnp-bnp: E Lea, a matana i havuhavu, pali e Resel, i labeka, i mata kamumu.
  wal-wal: Liya aifiyaara cuca; shin Raaheela yallisanne puulanchcha.
  mgh-mgh: Vano Leya arina miitho oolocwaca nanso Rakeli arina irutthu yooreera ni
    ikhove yomaana.
  acu-NT: Tura Lea jiiri mianchau amiayi. Antsu Raquelka nekas shiiram ayayi.
  spa-PDDPT: Los ojos de Lea eran alicaídos, mientras Raquel era de hermosa apariencia
    y bello semblante.
  gun-gun: Lia ma oexa porã va'e'ỹ, ha'e rã Raquel ma opa mba'e py iporã, hova rupi
    voi.
  agu-BL: Yi bajx me'al yi na bi'aj Lea, ntin tal bak' wutz tu' na yub. Ma yi Raquel,
    yi ca'p me'al, chin yube'nt cunin cyakil yi wankil i'.
  eng-PEV: '@see-verse:GEN.029.016'
  ilo-ULB: Napungay dagiti mata ni Lea, ngem napintas ti pammagi ken langa ni Raquel.
  kpg-kpg: Nia golomada o Leah la hagalee loo e madanga, gei Rachel la koia e madanga
    ge humalia.
  uig-ARA: لېياھنىڭ كۆزلىرى يېقىملىق ئىدى؛ ئەمما راھىلەنىڭ بولسا تەقى-تۇرقى كېلىشكەن،
    ھۆسنى-جامالى چىرايلىق قىز ئىدى.
  bsp-bsp: Leya ɛnatesɛ fɔr dəkəro, mba Rasɛl ɛnanaŋkanɛ kətesɛ.
  mbs-mbs: Mèpiya tengtengen se mata i Lea, meneng ontò beling mèpiya se bawa i Raquel
    egtengtengen.
  tof-tof: Lian ilküp agür ngarkwatódó koke namülnürri, a Rreizel ma amkoman morroalan
    agurr kol dólóng warilürr.
  sus-sus: Leya ya nu xurun, kɔnɔ Raxele tan ginɛ tofanyi nan nu lanxi a ma.
  pon-2006: Ahpw Lia me ekis kersuwed, a Resel me inenen masamwahu oh paliwaramwahu.
  jae-jae: Lea laŋôanô tutuc, mago Rahel ôli to laŋôanô latu-latu.
  ksd-ksd: Ma ra kiau na mata i Lea i bilua, ma Rakel a metek na vavina, ma i vakak.
  tur-YTC: Lea'nın gözleri zayıftı, ama Rahel görünüş açısından güzel ve çekiciydi.
  bel-N: Вочы Леі былі кволыя, а Рахель была прыгожая пастацьцю і прыгожая абліччам.
  grc-BRENT: Οἱ δὲ ὀφθάλμοὶ Λείας, ἀσθενεῖς· Ῥαχῆλ δὲ ἦν καλὴ τῷ εἴδει, καὶ ὡραία
    τῇ ὄψει σφάδρα.
  ind-AYT: Mata Lea sayu, sedangkan Rahel itu cantik penampilannya dan wajahnya.
  lid-lid: Liya badeh madan mwasin, arile Rejel badeh konen labai, i buku tariye ka-ukon.
  eng-NNA: Leah's eyes were a bit bad. Rachel was very attractive.
  nya-nya: Leya anali ndi maonekedwe wofowoka koma Rakele anali wa maonekedwe wokongola
    kwambiri.
  hrv-hrv: Lea imala slabe oči, a Rahela bila stasita i lijepa.
  mps-mps: Te gomunai wegi Leago gesabidi te wiegi yai mu meni, tiali goli te tomo
    wegi Resel te gesabi sawi yai mu bidai.
  llg-llg: Lea matan mana mamalek. Tehuu, Rahel matan manaꞌa hiak, ma aon lolen seli.
  tpi-tpi: Lea i gat ol naispela ai. Tasol Resel i naispela meri tru, na i winim Lea.
  dan-1931: Leas Øjne var matte, men Rakel havde en dejlig Skikkelse og så dejlig
    ud,
  vie-OVCB: Lê-a, cô chị, mắt bị yếu; còn cô em, Ra-chên, có nhan sắc.
  lbk-lbk: Khag-awis nan matan Lea ngem khag-awis nan awak Raquel ya kalal-ayad.
  guj-2017: લેઆની આંખો નબળી હતી. રાહેલ દેખાવમાં સુંદર તથા ઘાટીલી હતી.
  byr-byr: '@see-verse:GEN.029.016'
  awx-awx: Lea kayi gwälam. Tiwän Reselu nomnä gupnä yangu gwälam hikngä.
  pon-2006A: Ahpw Lia me ekis kersuwed, a Resel me inenen masamwahu oh paliwaramwahu.
  por-BRBSL: Os olhos de Leah eram fracos, mas Rachel era bonita na forma e atraente.
  aly-aly: Leah aleyak alpwely, alkwemp-apeny, Rachel aleyak pwentyeyn innga.
  cth-cth: Leah teh a mit roumkawt e lah ao. Hatei, Rachel teh a tungtang hoi a mei
    kahawi e tami lah ao.
  twi-twi: Na Lea aniwa aba yɛ fɛ, na Rahel yɛ ɔbea fɛfɛ a nʼanim yɛ nyam yiye.
  hlt-hlt: Te vaengah Leah kah a mik te mongkawt dae Rakhel tah a suisak sakthen neh
    mueimae sakthen la om.
  tbz-SIM: Kɛ̀ Deɑ nuɔ nyí nnɑɑti mɛsɑ̀ɑ̀ nkɛ̀ Dɑsɛɛdi tu oposɑ́ɑ́tì kɛ sɑ̀nnɛ̀ onitipòkù.
  msy-2020: Lea damazir aghuiba iti, ezɨ Resel Lea gafiragha an ganganiba bar dera.
  txq-txq: Lea matan mana mamalek. Tehuu Rahel matan manaꞌa hiek sudi selik kana,
    ma ao-inan neulauk.
  aaz-aaz: Bi Lea in maat firo. Mes bi Rahel in huumn ee mamasaꞌ, ma in aon ee msaꞌ
    ro reko.
  azb-azb: Leanın gözləri zəif görürdü, Rəhilə isə çox gözəl və qamətli idi.
  eng-DBY: And the eyes of Leah were tender; but Rachel was of beautiful form and
    beautiful countenance.
  hin-2017: लिआ के तो धुन्धली आँखें थीं, पर राहेल रूपवती और सुन्दर थी।
  wol-KYG: Leya di ku bët ya yànjuloon, te Rasel nekkoon ku jekk te neexa xool,
  swp-swp: Lea matana se beruberu, na Rahela mo ana ao i lolo ariri, eo ma anabela.
  bjr-bjr: Reeaa nammarifa indaaruqaafa amiqira oori afiri faqaafa marinau. Raseera
    nammarifa mina faqa arusee kaaqa amiqirafa uqanna marinau.
  eng-YLT: and the eyes of Leah [are] tender, and Rachel hath been fair of form and
    fair of appearance.
  kne-kne: '@see-verse:GEN.029.016'
  heg-NTPO: Lea na mo mata ka mamaun. Mo Rahel lam sila ka leok isi, hidim un apa
    ka natao.
  ptu-ptu: Indo Lea maleke matanna, sapo' Rahel ia mapi'dä' pa'kaleanna anna hupanna.
  bzd-NTPO: '@see-verse:GEN.029.016'
  kwf-kwf: ꞋI Lia maana leꞋa liu, bore ma Ꞌi Rachel neꞋe maana ꞋoloꞋolo liu mala diꞋia
    bola ki.
  eng-WYC-2017: but Leah was bleary-eyed, and Rachel was of fair face, and lovely
    in sight.
  eng-WMBB: Leah’s eyes were weak, but Rachel was beautiful in form and attractive.
  spp-spp: Leya lemɛ mpyi a ɲwɔ mà Arasɛli kwɔ̀ mɛ.
  aey-aey: Lia uqa ola fecnu me bahic qa Resel uqa olaca deweg cunug fecnu eu jaca.
  urd-GVH: लियाह की आँखें चुंधी थीं जबकि राख़िल हर तरह से ख़ूबसूरत थी।
  rug-rug: E Lia si lopu dogodogorae valeana sari matana, ba se Reseli si leleana
    meke tolavaena hola isumatana.
  gaz-gaz: Iji Liyaa dadhabaa ture; Raahel garuu bareedduu fi simboo qabeettii turte.
  fra-LSG: Léa avait les yeux délicats; mais Rachel était belle de taille et belle
    de figure.
  gnn-gnn: '@see-verse:GEN.029.016'
  yal-yal: Leya yɛɛne mi yi rayabu, koni Rakeli tan ɲaxalan tofaɲin nan yi a ra.
  gum-gum: Leabe kammera larrø tabzhig ashibig købene, trune Raquelbe larrø tab malø
    pasraig, larrø tab ishuuzhig købig køn.
  iou-iou: Lea u dapuri waki. Täŋ Resel uwä iŋami dapun säkgämän, gäripi nikek.
  haw-1868: He makawai ko Lea; aka, ua maikai o Rahela ke nana aku, a ua maikai kona
    helehelena.
  arb-NAV: وَكَانَتْ لَيْئَةُ ضَعِيفَةَ الْبَصَرِ، وَأَمَّا رَاحِيلُ فَكَانَتْ جَمِيلَةَ
    الصُّورَةِ وَحَسَنَةَ الْمَنْظَرِ.
  adz-adz: Lia mara nidzun gan idaum angu, da bitsintaꞌ Retsel arangan aruf mararifirif
    bingan iyus Lia i maranggan da nidzunggan santan.
  ewe-ewe: Lea ƒe ŋkuwo nya kpɔna, eye Rahel ya dze tugbe ŋutɔ.
  eng-LEE: And the eyes of Leah were tender; but Rachel was of handsome form and handsome
    appearance.
  dji-dji: A ngungirki miyilkigi Liyagi, mil inga biḻbaḻdjini; ban Ratjilgi, galngi
    inga ḻatju, a nyani mirrpmi djal-maḻimaḻing miyilk.
  gvn-gvn: '@see-verse:GEN.029.016'
  nna-nna: '@see-verse:GEN.029.016'
  asm-FB: লেয়াৰ চকু দুটা দুৰ্বল দৃষ্টিশক্তিৰ আছিল; কিন্তু ৰাহেল গঠণত ধুনীয়া আৰু
    দেখনীয়া আছিল।
  sus-A: لٍيَ يَ نُ شُرُن، كْنْ رَشٍلٍ تَن فِنّ تٌقَنيِ نَن نُ لَنشِ عَ مَ.
  fra-SBL: Léa avait les yeux faibles, mais Rachel était belle de forme et séduisante.
  hbo-hbo: וְעֵינֵ֥י לֵאָ֖ה רַכֹּ֑ות וְרָחֵל֙ הָֽיְתָ֔ה יְפַת־תֹּ֖אַר וִיפַ֥ת מַרְאֶֽה׃
  shp-NTPO: Ja Leara iká iki, oinnatonbobi bemés ikax, metsáshoko. Jatian ja Raquelbiribi
    iká iki, jawen bemanan jakonshoko ikax, jatíbinin metsáshoko.
  eng-WYCLIFFE: but Lya was blere iyed, Rachel was of fair face, and semeli in siyt.
  piu-2006: '@see-verse:GEN.029.016'
  pjt-pjt: Ka Jacobalu pulanya nyakula Raitjilku kutju puḻkaṟa mukuringangi, panya
    Liyanya wiya nguwanpa kuṟu lanma-lanma, palu palumpa maḻanypa kuṟu mantjil-mantjilpa
    kungkawaṟa wiṟu mulapa. Ka wati panya paluṟu wangkangu Laipanta, “Uwa palya, ngayulu
    Raitjilngakitja nyuntumpa piṟuku waṟkariku yiya tjuṯa nampa 7-kutu, kaṉi palula
    maḻangka ngayunya uwa aḻṯinytjaku. Palya?”
  cwe-cwe: Leya kakalayanogile, mbali Laheli kakala lumondo ng'hani.
  bgs-bgs: Agad madigár ágsállággán tô mata i Lea, asal tuu pa madigár é lawa i Raquel,
    asta tuu madigár ágsállággán é bónnóng din.
  kik-kik: Lea aarĩ na maitho mataarĩ na hinya, no Rakeli oombĩtwo arĩ kĩĩrorerwa
    na aarĩ mũthaka.
  ksr-ksr: Leawaa jaayanoŋ iima-aiŋaiŋawo kolooroto, Reizel seliaa kaitania ano jaasewaŋa
    ii kuuya iima-aiŋaiŋawo totooŋ kolooro.
  fra-NCL: Lia avait les yeux malades ; mais Rachel était belle de taille et belle
    de visage.
  cek-AK: Leah loe mik hoih parai ai; toe Rachel loe kranghoih moe, palung han koiah
    oh.
  xla-xla: Epapele dulu dla Liyatapo a꞉ya ipilalo pase ka꞉pita polaiyo. Amasiyama
    Leisol tlope a꞉ya ipilalo sikemte ka꞉pita polaiyo.
  cuk-cuk: Lea e-ibya mommoo dakleged. Raquelʼdi bela-bela yeer dakleged.
  uig-CYR: Леяһниң көзлири йеқимлиқ еди; амма Раһиләниң болса тәқи-турқи келишкән,
    һөсни-җамали чирайлиқ қиз еди.
  tel-2017: లేయా కళ్ళలో కళాకాంతులు లేవు. రాహేలు ఆకర్షణీయంగా అందంగా ఉంది.
  hat-BSA: Epi zye a Léa yo te fèb, men Rachel te byen bèl nan figi l, ni nan fòm
    li.
  kos-kos: Wo mutal Leah, tusruktu Rachel el arulana oasku ac wo pac lumahl.
  hbo-WLC: וְעֵינֵ֥י לֵאָ֖ה רַכּ֑וֹת וְרָחֵל֙ הָֽיְתָ֔ה יְפַת־תֹּ֖אַר וִיפַ֥ת מַרְאֶֽה׃
  ibo-ibo: Ịma mma Lịa dị ya nʼanya, ma Rechel mara mma nʼahụ, maakwa mma ile anya.
  ory-ory: ଲେୟା କ୍ଷୀଣାକ୍ଷୀ, ମାତ୍ର ରାହେଲ ସୁନ୍ଦରୀ ଓ ରୂପବତୀ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.029.016'
  chk-chk: Iwe, Lea a mesengau, nge Rahel a meseöch o fokun liöch.
  ssd-ssd: '@see-verse:GEN.029.016'
  rop-rop: '@see-verse:GEN.029.016'
  ukr-1871: Лея недуговала очима, Рахеля ж була високого зросту, й принадна видом
    вельми.
  eng-AOI: Leah had lovely eyes, but Rachel had a good figure and was beautiful.
  yon-yon: Lea yu indob kuu wuud korobe wedmindeban, kumban Reksel kuu kerengandimbon.
  bch-bch: Lea imata kemi tau mao, be Resel ei taine namelapau ga imata kemi tau.
  deu-1951: Und Lea hatte matte Augen, Rahel aber war schön von Gestalt und schön
    von Angesicht.
  eng-JPS: And Leah's eyes were weak; but Rachel was of beautiful form and fair to
    look upon.
  ubr-ubr: Leah on matan obis, ato baise Rachel on mamarag.
  srp-1865: I u Lije bjehu kvarne oèi, a Rahilja bješe lijepa stasa i lijepa lica.
  lug-lug: Leeya yali manafu, kyokka ye Laakeeri nga mulungi era nga w’amaanyi.
  heb-heb: ועיני לאה רכות ורחל היתה יפת תאר ויפת מראה׃
  ben-IRV: লেয়া মৃদুলোচনা, কিন্তু রাহেল রূপবতী ও সুন্দরী ছিলেন।
  pan-pan: ਲੇਆਹ ਦੀਆਂ ਅੱਖਾਂ ਕੋਮਲ ਸਨ ਪਰ ਰਾਖ਼ੇਲ ਰੂਪਵੰਤ ਅਤੇ ਵੇਖਣ ਵਿੱਚ ਸੋਹਣੀ ਸੀ।
  tkr-tkr: Leayne uleppışik'le torandaniy g'ece, Raahileme ul givxhasda, xhyan ittuna
    içiy yixha.
  mwp-mwp: Leya na mina kapu purkalnga, kasa kay kedha Reysoelb* nanga adhapudhay
    ruwaypa kapu yoepkaz.
  mya-JVB: လေအာ ကား၊ မျက်စိ နုညံ့ ၏။ ရာခေလ ကား၊ ပုံ ပြင်ယဉ်ကျေး ၍ အသွေး အဆင်းလည်းလှ
    ၏။
  tte-O: Leya sine man towatowana na Litieli sine vesalana namwanamwana.
  tbg-tbg: '@see-verse:GEN.029.016'
  hmo-hmo: Lea be hairai lasi, to Rahela be kekeni namona, mai hairai danu.
  ata-ata: Lea ne, iei laixe malaxo uasi, ia Lakeli nesi, iei laixe misevile.
  nfa-nfa: Lea ne, musi madha na ako ahu. Te ngaa Rahel, rèhu na bhèni iia, aa ngiꞌu
    na saraga bia.
  urd-urd: लियाह की आखें भूरी थीं लेकिन राख़िल हसीन और ख़ूबसूरत थी।
  rus-SYN: Лия была слаба глазами, а Рахиль была красива станом и красива лицем.
  cbt-NTPO: Niaso', noyápiachin ya'pirahuanin. Naquiraso nipirinhuë', noyápiroyanchin,
    co máquën tëranta tëhuërinhuë'.
  bqc-SIM: Lea wɛ́ gbãao, Lasɛli sↄ̃ nↄanaɛ, mɛ́ aà kákaa maa.
  tcz-CHONGTHU: Ahin Leah mit chu aleng thim in ama vang Rachel chu amelhoi jin, amaiso
    jong lungset aum lheh jenge.
  mar-mar: लेआचे डोळे अधू होते, परंतु राहेल सुडौल बांध्याची व दिसावयास सुंदर होती.
  tcs-tcs: Dem ai blo Lia bin mina nais bat Reisel, em da gudluking gel. Em gad prapa
    nais pes ane bodi.
  soq-soq: Ita Lea emawa ewaewawa ipa euwa tane Reitel me ipa mua ita inainamba eudida.
  qub-qub: Leapa ñawincuna camarajllami caran. Raquelmi ichanga chaquipita umanyaj
    cuyayllapaj camaraj caran.
  bqp-bqp: Lea wɛ́ busana, Rahila sↄ̃ nↄkpare manamɛ, akũ a kakana mana.
  hat-hat: Leya te gen je pichpich, men Rachèl te gen bèl fòm kò, li te bèl anpil.
  eng-BSB: Leah had weak eyes, but Rachel was shapely and beautiful.
  tod-tod: Lea la ɠɛni wola ʋani, kɛlɛ Lasɛle wola ʋaga ɠɛni de.
  eng-WEBPB: Leah’s eyes were weak, but Rachel was beautiful in form and attractive.
  kbq-kbq: Lia avurgamo'a kazakiri'ne, hagi Resoli avurgamo'ene, avufgamo enena knarezantfa
    hu'ne.
  nhe-BL: Huan iixtiyolhua Lea ax quipiyayaya miyac fuerza, pero Raquel eliyaya senquistoc
    yejyectzi.
  bus-bus: Lea wɛ́ɛ busana, Rasɛli sↄ̃ↄ nↄkparɛ maaamɛ, ben à kakana maa.
  gub-BL: Ipuràg eteahy Erez heha. Hakew ipuràg eteahy tuwe a'e. Huwa ipuràg eteahy,
    hetekwer ipuràg eteahy no.
  eng-DRA: 'But Lia was blear eyed: Rachel was well favoured, and of a beautiful countenance.'
  knf-knf: Leya anuura këş, kë uleef na kaara yi Rakel işë nuura.
