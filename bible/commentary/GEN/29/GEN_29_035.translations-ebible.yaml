verse: GEN.029.035
translations:
  mal-C: അവൾ വീണ്ടും ഗർഭിണിയായി, ഒരു മകനെ പ്രസവിച്ചു. “ഇപ്പോൾ ഞാൻ യഹോവയെ വാഴ്ത്തുന്നു”
    എന്നു പറഞ്ഞ് അവൾ അവന് യെഹൂദാ എന്നു പേരിട്ടു. പിന്നെ അവൾക്കു കുട്ടികൾ ജനിച്ചില്ല.
  deu-TKW: 'Sodann wurde sie nochmals schwanger und gebar einen Sohn. Da sprach sie:
    Nunmehr will ich Jahwe preisen! Darum nannte sie ihn Juda. Darnach aber gebar
    sie weiter kein Kind.'
  lin-lin: 'Azwaki lisusu zemi mpe abotaki mwana mobali. Agangaki : « Na mbala oyo,
    nakokumisa Yawe. » Yango wana apesaki ye kombo « Yuda. » Mpe akataki kobota.'
  cbr-NT: 'Usakin ''atankëxunbi ka Lían, amiribishi tuatëkëanxa, a tuá ka Judá kakin
    anëakëxa, anëtankëx ka kiakëxa: Bërí kana ''ën Nukën ''Ibu rabiti ''ain. Usakin
    a tuákama ''atankëx ka tuatëkënima ñomëakëxa.'
  eng-LSV: And she conceives again and bears a son, and this time says, “I praise
    YHWH”; therefore has she called his name Judah; and she ceases from bearing.
  bmu-bmu: 'Miaŋgö andöŋe dumŋe kunbuk körö ala morö azi kun memba keu kewö jiyök:
    “Nöŋön nalö kewöŋe Kembu möpöseizal. “Miaŋgöra qetŋi miaŋgö dop Juda (möpöseip)
    qerök. Miaŋgö andöŋe morö kunbuk qahö meyök. Mewö.'
  eng-GNV: 'Moreouer shee conceiued againe and bare a sonne, saying, Nowe will I prayse
    the Lord: therefore shee called his name Iudah, and left bearing.'
  eng-WEBSTER: 'And she conceived again, and bore a son: and she said, Now will I
    praise the LORD: therefore she called his name Judah, and left bearing.'
  nhw-BL: 'Huan Lea quipixqui seyoc icone catli quitocaxti Judá. (Judá quinequi quiijtos
    “nijpaquilismacas”.) Quej nopa quitocaxti pampa quiijto: “Ni huelta, quena, nijpaquilismacas
    TOTECO.” Teipa ayacmo conepixqui.'
  swh-ONEN: Akapata tena mimba, naye alipozaa mwana, akasema, “Wakati huu nitamsifu
    Bwana.” Kwa hiyo akamwita Yuda. Kisha akaacha kuzaa watoto.
  bba-bba: Lefin biru u mɑɑ ɡurɑ suɑ u bii tɔn durɔ mɑrɑ, mɑ u nɛɛ, tɛ̃ kon Yinni
    Gusunɔ siɑrɑ. Yen sɔ̃nɑ u bii wi yĩsiru kɑ̃ Yudɑ. Yen biru u ɡinɑ mɑrubu yɔ̃rɑ.
  eng-KJVCPB: 'And she conceived again, and bare a son: and she said, Now will I praise
    the Lord: therefore she called his name Judah; and left bearing.'
  cpy-cpy: 'Eejatzi itzimawae itsipa eentsite Lea, iiteetakiri Judá, tema okantashiretanakitzi:
    “Nomampaawentaari Tajorentsi.” Ari okaatapaaki tzimanitaki.'
  mpx-mpx: Yaka abwe i liyan al ge i ab natuna melutau, inoke i ba, “Sauga ya Yehoba
    na tobalan.” Inoke alana i tun Yuda. Yaka abwe ab i pahanateli-an.
  wbp-wbp: Ngaka-kari Liiya yarda karrmulypa-jarrija kurdu-kari-kirlilki wirriya-kari-kirli.
    Ngula-jangka, nyanungu wangkajarla, “Jalangurlu kapurnarla YAAWIYI-ki pulka-pinyi!”
    Kujarlaju, nyanungurluju purdangirli-warnu nyampu kaja-nyanu yirdi-manu Juurda
  luo-luo: Nochako omako ich, kendo kane ochako onywolo wuowi nowacho niya, “Koro
    abiro pako Jehova Nyasaye.” Omiyo nochake ni Juda. Bangʼ mano noweyo nywolo nyithindo.
  meu-meu: Ma e rogorogo, e mara, mero ta e abia; bena eto, Harihari Iehova aina imodaia.
    Bena ladana e hatoa Iuda. Una murinai ia na se rogorogo lou.
  npi-ULB: तिनी फेरि गर्भवती भएर छोरो पाइन्‌ र भनिन्, “यस पाली त म परमप्रभुको प्रशंसा
    गर्नेछु ।” यसैले त्‍यसको नाउँ यहूदा राखियो । त्‍यसपछि तिनले जन्‍माउन छोडिन्‌ ।
  yor-yor: Ó sì tún lóyún, ó sì tún jẹ́ pé ọmọkùnrin ni ó bí, ó sì wí pé, “Nígbà yìí
    ni èmi yóò yin Olúwa.” Ó sì pe orúkọ rẹ̀ ní Juda. Ó sì dáwọ́ ọmọ bíbí dúró.
  emp-NTPO: 'Wayacusa b̶iogoa b̶eped̶a umaquĩrã warrada tosia. Maʌ̃ne crĩchasia: “Naʌ̃ne
    mʌ̃a Ãcõrẽa bia bed̶eaya.” Mãwã dji warrara trʌ̃ b̶ʌsia Juda. Maʌ̃are Leara dãrãsia
    warra toẽ́ b̶ʌda.'
  ind-ind: Beberapa waktu kemudian, Lea hamil lagi dan melahirkan seorang anak laki-laki.
    Kali ini dia berkata, “Aku memuji TUHAN!” Maka dia menamai anak keempatnya itu
    Yehuda. Setelah itu, Lea berhenti mengandung.
  pes-OPCB: 'بار دیگر او حامله شد و پسری به دنیا آورد و او را یهودا نامید، زیرا گفت:
    «این بار خداوند را ستایش خواهم نمود.» آنگاه لیه از زاییدن بازایستاد.'
  ssx-ssx: Kutupa weki loke paa lomba hali weki ma꞉nda꞉ ombu mondu wiekeme. Ipikana꞉ma꞉
    alota꞉ Ameta꞉ Tekehalina꞉ biki mea mina꞉lialueke laa mo wekina꞉ bikita꞉ Diuda
    leekeme. Kutupa weki mondu tunkuliekeme.
  lcm-lcm: Au, na kala anguan vinga an na kala ingus a mang nat na kala lomlomonai
    ta, “Si nat ke, naka alatun a IAVE.” Le si mengen suke vanang na kala atuk a nat
    ang ta Iuda. Au, emung i nat ke, parik kata lapa anguan ingus an ani rukun taun
    lik.
  aer-aer: Ikwere ipenhe Leah-ele ampe urreye arrpenhe atnyeneke, re angkemele, “Lyete-ulkere
    ayenge Ngkarteke akangkemele tnaketyeke.” Akweke re akenhe Judah arritnye-arle,
    arritnye yanhele-arle ilemenge “Re Ikwere Akangkemele Tnakeme.” Alakenhe ikwerenge
    re ampe urreye ingkernenye ikwerenhe Judah arritnye antheke. Kele re ampe atyernetyakenhe
    anteme irreke.
  tgl-ULB: Nagdalang-tao siya muli at nagsilang ng lalaki. Sinabi niya, “Sa pagkakataong
    ito pupurihin ko si Yahweh.” Kaya nga pinangalanan niya itong Juda; Pagkatapos
    huminto na siya sa pagkakaroon ng anak.
  nop-nop: Lea adi mihiwele kotigoŋ tiŋa mihi nagila yoguk, “Kamiŋ adi Wapum wou nintilowit.”
    Unduŋ yoŋa wou Yuda youkuk. Unduŋ tiŋa wapmihi yanagi-yanagit wabiguk.
  kca-kca: 'Щӑԓта пӑ ԓавәрта йис пӑ па пŏх сэма пайтәс, пӑ йастәс: «Ин ма Турәм Куща
    ишәкԓэм». Щишән, пŏхәԓ нэмән мӑсԓы: Иуда. Пӑ ԋаврэм тӑйты вŏԓыйәс.'
  cbu-NT: Yusur Liyatam wip ipunpunarinsha wanindarangiya. Anootssha kamuztam wip
    sur Utaá ísamarangiya. Liy, Natunaa Apanllee kapungshapari ungirtachina, tárangiya.
    Anumunarisha Liy mipsheerangshita. Ashiriya, na kamaneena yuwaa Liy zapan iparinarangu
    anootsi.
  hui-hui: Lone dege Liahanda igiri mane taba hono biruwa lalu, Ai áyu i̱na Anduane
    Homogonaga mini yaraga holebero, lowa igiri mini Yuda wini. Mani Lia ibu nde waneigini
    maru taba hana nabi biraabo hene.
  wrs-wrs: Doa hev henga ena a, otolm lenge tuendisrini, os awona Yutam. Noinda osva
    awona, ka Yawem okolav. Doa mongomba otolmba lengnamoa hengava.
  mya-mya: သူ​သည်​နောက်​တစ်​ဖန်​ကိုယ်​ဝန်​ဆောင်​၍​သား တစ်​ယောက်​ကို​ဖွား​မြင်​ပြန်​လျှင်​သူ​က``ဤ
    တစ်​ကြိမ်​တွင်​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ ဂုဏ်​တော်​ကို​ချီး​မွမ်း​မည်'' ဟု​ဆို​လျက်​စ​တုတ္ထ
    သား​ကို​ယုဒ​ဟူ​၍​နာ​မည်​မှည့်​လေ​သည်။ ထို နောက်​သူ​၌​သား​ဖွား​ခြင်း​ရပ်​စဲ​သွား​လေ​၏။
  cbi-NTPO: 'Tsejtu Lía bene bain kama na mamiyanditu, juntsanu Judá mumu pumi (hebreo
    palaachiya Judá palaa, “yuj urave” titiñuu juve titu), entsandi'' mitya: Umaa
    entsa bijeenuya Yavénu yuj urave tintsuyu, titu. Entsaitu Lía bene umaa na mangatyui
    tiyami.'
  bod-N: དེ་ནས་ཡང་ཁོ་མོར་མངལ་སྦྲུམ་ཞིང་བུ་ཞིག་བཙས་པ༌དང༌། ཁོ་མོ་ན༌རེ། ཐེངས་འདིར་བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་པར་བྱ་ཞེས་སྨྲས་པའི༌ཕྱིར།
    བུའི་མིང་ལ་ཡ་ཧུ་དཱ་ ཞེས༌བཏགས། དེའི་རྗེས་སུ་ཁོ་མོར་མངལ་སྦྲུམ་མཚམས་ཆད༌དོ།།
  wsk-wsk: Se Leah akingtala tuagu aratam ale kuriang kari tala iluwam. Ale balam,
    “Bare aitak mu ani Yawe nup patawurikko,” mam. Ale kuriang nup beteram Judah mam.
    Se mu te Leah aking tom maiya nuam kuriang me ilukaso.
  kkl-kkl: Wameka Lea neneko me monag taogpa, me nengabo me mangaro aogti, yubu lelamogti,
    “Wenenge nene agha Allahag 'NANI' aro kipto omeklamna,” aro me aneko si Yehuda
    engkaog. Yehuda mangaro yabiogne agha Lea me mangaro an koma wamog.
  sna-sna: Akabatazve pamwe pamuviri uye paakabereka mwanakomana, akati, “Nguva ino
    ndicharumbidza Jehovha.” Saka akamutumidza zita rokuti Judha. Ipapo akaguma kubereka
    vana.
  spa-BLM: 'Concibió de nuevo y dio a luz un hijo. Dijo: “Esta vez alabaré a Yahvé”.
    Por eso lo llamó Judá. Luego dejó de dar a luz.'
  beu-beu: Lea bot atou veng. Angmuse ana vaal mehal nu vengajai. Lea ana vaal angu
    ene maveng, Yahuda (evengbanang tarang se hula, ꞌtajaningꞌ, se ana hula, “Angase
    na LAHATALA Aing tajaning!” Seng angmuse, Lea ana bae vaal veng niang iila.
  cac-cac: 'Ix alji junxo yune'' ix, Judá ix yac'' ix sb''iej, ix yalanpax ix: A ticnaic,
    svic''chaan̈ sb''i Jehová, xchi ix. Axon̈ej chi'', ix och vaan yilan sat unin
    ix.'
  swh-ULB: Akashika mimba tena na kuzaa mwana. Akasema, “Wakati huu nitamsifu Yahwe.”
    Kwa hiyo akamwita jina lake Yuda; kisha akaacha kuzaa watoto.
  bel-bel: 'І яшчэ зачала і нарадзіла сына, і сказала: вось цяпер я праслаўлю Госпада.
    Таму дала яму імя: Юда. І перастала радзіць.'
  deu-ELBBK: 'Und sie wurde wiederum schwanger und gebar einen Sohn; und sie sprach:
    Diesmal will ich den HERRN preisen! Darum gab sie ihm den Namen Juda. Und sie
    hörte auf zu gebären.'
  mbb-OT: Mibmeǥingey med-uman si Lea ne mid-anak sikandin te sevaha pa he maama.
    Migkaǥi sikandin te, “Edeliǥen ku is Nengazen.” Umbe migngezanan din haazà is
    batà te Juda. Puun dutun, wazè en sikandin med-anak.
  msc-msc: 'A ka kɔnɔ ta ikɔ tuunni ka dencɛ sɔrɔn. A kan ko: «Sisen, n di Allabatala
    tando.» Wo le rɔ, a ka den wo tɔɔ la ko Yahuda. Wo kɔ, a ka den sɔrɔn madooya.'
  mal-2015: അവൾ പിന്നെയും ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു; ഇപ്പോൾ ഞാൻ യഹോവയെ സ്തുതിക്കും
    എന്നു അവൾ പറഞ്ഞു; അതുകൊണ്ടു അവൾ അവന്നു യെഹൂദാ എന്നു പേരിട്ടു. പിന്നെ അവൾക്കു പ്രസവം
    നിന്നു.
  tuo-NT: Lea apĩ wʉanemoco niwõ tja. “Niꞌcãrõacãma Õꞌacʉ̃rẽ eꞌcatipeogoti”, nico
    niwõ. Tojo weego cʉ̃rẽ Judá wãme õꞌoco niwõ. Ãꞌrĩ beꞌro põꞌrãtiduꞌuníco niwõ yujupʉ.
  gup-gup: Wanjh yawoyhyawkani dja bu bimarneyawdanginj narangem, ngaleng yimeng,
    “Kuninjkunu wanjh ngaburlume Yawey.” Kunu wanjh bingeykurrmeng Judah. Wanjh Leah
    ngurdmeng, minj yawoyhyawmayi.
  met-met: Gamona muli, saing hayau gara lup tela muli. Baing harua ba, “Hatata bagula
    ngaiti Toxoratamona yanoa.” Binabu uxu yanoa Yuda. Baing ina naga, Lea sup mana
    hayauxingua.
  gvs-gvs: Sivavasina ikeuwamako ivenátuna, natuna koroto, kana, ‘Ame tutayana Yauwe
    ayapaliye.’ Tuwo natuna ivayou Yuda. Go Reyayana ivenatunaupa.
  rmc-rmc: 'Paľis pale ačhiľa khabňi, uľiľa lake čhavoro a phenďa: „Akana imar lašarava
    le RAJES.“ A diňa leske nav Juda. Paľis la preačhiľa te el čhave.'
  nlg-nlg: Ma gaia te ghoi logho gari sono, me vahua na dalena na mane me holoa nia
    Judah, na pukuna gaia te ghaghua, “Itaeni inau ku holohaba Yahweh.” Ma gaia te
    beto tua na logho gari.
  dgr-DOGNT: K'achı̨ hotıeda-le ajà t'à dǫzhìa nìı̨htı̨, hadı, “Dıì t'à gots'ǫ̀ K'àowo
    weghàsǫehdı ha,” hadı. Eyıt'à dǫzhìa Judah wìyeh ayį̀į̀là. Eyı tł'axǫǫ̀ chekoa
    nìhtè-le ajà.
  pes-OPV: 'وبار دیگر حامله شده، پسری زایید و گفت: «این مرتبه خداوند را حمد می‌گویم.»
    پس او را یهودانامید. آنگاه از زاییدن بازایستاد.'
  ron-1924: 'А рэмас ярэшь ынсэрчинатэ ши а нэскут ун фиу, ши а зис: „Де дата ачаста,
    вой лэуда пе Домнул.” Де ачея й-а пус нумеле Иуда. Ши а ынчетат сэ май наскэ.'
  ben-OBCV: তিনি আর একবার গর্ভবতী হলেন, এবং যখন তিনি আর একটি ছেলের জন্ম দিলেন, তখন
    তিনি বললেন, “এবার আমি সদাপ্রভুর প্রশংসা করব।” অতএব তিনি তার নাম রাখলেন যিহূদা।
    পরে তিনি আর কোনও সন্তানের জন্ম দেননি।
  lex-lex: 'Na''apun owa''ana pa nmor niana muanke''a ida noma niwra: “Ralamni di
    de a''u''uli-uwedia Orgahi-Orha''a,” nhi''nande nala keke''en de pa nwawa Yehuda
    (nnia''eratni de, ra''uli-rawedia). Nhorwua dewade edon na''apun wa.'
  rgu-rgu: Basa boe ma Lea nairu bali, de boki na ana touꞌ esa. Ana foi ana ria nade,
    Yahuda (sosoa na nae, ‘io-oa’), nana huu ana nae, “Oeꞌ ia, au nau io-oa MANETUALAIN!”
    Basa ria, boe ma Lea ta boki soꞌ.
  som-som: Oo haddana way uuraysatay, oo waxay dhashay wiil; oo waxay tidhi, Haatan
    Rabbigaan ammaani, sidaas daraaddeed waxay magiciisii u bixisay Yahuudah; wayna
    dhalmo daysay.
  lat-VUC: 'Quarto concepit, et peperit filium, et ait: Modo confitebor Domino, et
    ob hoc vocavit eum Judam: cessavitque parere.'
  aoi-aoi: Biya yingu-mambakinuma Liya ngarningka wurrangariya. Kembirra yingin-arrangba
    ngarningka niyukwujiya naburradikba. Yingi-yama, “Enena-manja arakba kini-yangmarngkwajinama
    ngayuwa Yaweyu-wa,” yingi-yama. Kembirra aminakina-langwa Liya yingini-yengbijuwama
    Juda nenimikirra, mena akina ekirra Juda ne-yaminama “kini-yangmarngkwajinama.”
    Biya kembirra nara arakba karring-arrangba wurriyukwayuwa Liya dakina-da.
  eng-ASVBT: 'And she conceived again, and bare a son: and she said, This time will
    I praise Jehovah: therefore she called his name Judah; and she left off bearing.'
  mna-mna: 'Timbotmbot ma Lea kopoono mini, mi ipeebe pikin tomooto toro. To iso:
    “Koozi nio aŋpakur Merere.” Tana ipaata pikin zaana be Yuda. Indeeŋe Yuda isu,
    to Lea kopoono mini som, mi imender ma molo.'
  ita-1885: 'Ed ella concepette ancora, e partorì un figliuolo, e disse: Questa volta
    io celebrerò il Signore; perciò pose nome a quel figliuolo Giuda; poi restò di
    partorire.'
  eng-LXXUP: And having conceived yet again, she bore a son, and said, Now yet again
    this time will I give thanks to the Lord; therefore she called his name, Judah;
    and ceased bearing.
  eng-ULB: She conceived again and bore a son. She said, “This time I will praise
    Yahweh.” Therefore she called his name Judah; then she stopped having children.
  spa-VBL: 'Una vez más, Lea quedó embarazada y tuvo otro hijo. Lo llamó Judá, pues
    dijo: “¡Ahora realmente puedo alabar al Señor!” Y no tuvo más hijos después de
    esto.'
  fra-_FOB: 'Elle conçut encore et enfanta un fils, et dit: Cette fois je louerai
    l''Éternel; c''est pourquoi elle l''appela Juda (louange). Et elle cessa d''avoir
    des enfants.'
  mal-mal: അവൾ പിന്നെയും ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു; “ഇപ്പോൾ ഞാൻ യഹോവയെ സ്തുതിക്കും”
    എന്ന് അവൾ പറഞ്ഞു; അതുകൊണ്ട് അവൾ അവന് യെഹൂദാ എന്നു പേരിട്ടു. പിന്നെ അവൾക്കു പ്രസവം
    നിന്നു.
  urd-GVR: Wuh ek bār phir hāmilā huī. Chauthā beṭā paidā huā. Us ne kahā, “Is dafā
    maiṅ Rab kī tamjīd karūṅgī.” Us ne us kā nām Yahūdāh yānī Tamjīd rakhā. Is ke
    bād us se aur bachche paidā na hue.
  suz-BL: मिनु लेंशा कोव़ज कुरशा, तौ का नु थि‍माक्‍त। मिनु “गो परमप्रभु यावे कली ठेयब
    सेल्‍नुङ” दे मेको कली यहूदा नें वोदा बाक्‍त। मिनु आल थिचा नांइसे बाक्‍त।
  ita-1927: 'E concepì di nuovo e partorì un figliuolo, e disse: “Questa volta celebrerò
    l’Eterno”. Perciò gli pose nome Giuda. E cessò d’aver figliuoli.'
  ckb-ckb: 'دیسان سکی پڕ بوو، کوڕێکی بوو و گوتی: «ئەم جارە ستایشی یەزدان دەکەم.» لەبەر
    ئەوە ناوی لێنا یەهودا. ئیتر لە سککردن وەستا.'
  eng-BBE: 'And she was with child again, and gave birth to a son: and she said, This
    time I will give praise to the Lord: so he was named Judah; after this she had
    no more children for a time.'
  crx-NTPO: '''Ink''ez doo cha za ulchan ''ink''ez dune ooyaz suli''. ''Ink''ez ''utni,
    “''Andit ''et Moodihti (Yahweh) dutásti''!” ''Et huwa yoozi'', Judah, yulhni.
    ''Et hukw''elh''az ''et ''awet buzkeh hoonli-un ''etsul ''uja.'
  kan-OKCV: ಆಕೆಯು ಮತ್ತೆ ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತು, “ಈಗ ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುವೆನು,”
    ಎಂದು ಹೇಳಿ, ಅವನಿಗೆ ಯೆಹೂದ ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಆಮೇಲೆ ಆಕೆಗೆ ಮಕ್ಕಳಾಗಲಿಲ್ಲ.
  bbb-bbb: Areme fu una kuke e fudiena ame fari be bietei. Areme fu kuae, Iviama naka
    E Ireobo ijadufuo oemareke. Ijadufuo fu uri ame ije abe ive ina Juda kuae. Areme
    Ria fu ijia ame fu nafeno ije fune ijia arei.
  tam-2017: 'மறுபடியும் அவள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்று: “இப்பொழுது யெகோவாவைத்
    துதிப்பேன்” என்று சொல்லி, அவனுக்கு யூதா என்று பெயரிட்டாள்; பின்பு அவளுக்குப் பிள்ளைப்பேறு
    நின்றுபோனது.'
  spa-RV-1909: 'Y concibió otra vez, y parió un hijo, y dijo: Esta vez alabaré á Jehová:
    por esto llamó su nombre Judá: y dejó de parir.'
  ron-BTF: 'Şi a rămas însărcinată din nou şi a născut un fiu; şi a spus: Acum voi
    lăuda pe DOMNUL; de aceea i-a pus numele Iuda; şi a încetat să nască.'
  eng-WEBP: She conceived again, and bore a son. She said, “This time I will praise
    the LORD.” Therefore she named him Judah. Then she stopped bearing.
  eng-FBV: Once again Leah became pregnant and had another son. She named him Judah,
    for she said, “Now I can really praise the Lord!” After that she had no more children.
  nld-1939: 'Opnieuw werd zij zwanger, en baarde een zoon. En zij sprak: Nu loof ik
    Jahweh! Daarom noemde zij hem Juda. Daarna kreeg zij een tijdlang geen kinderen
    meer.'
  nch-BL: 'Huan Lea quipixqui seyoc icone cati quitocaxti Judá. (Judá quinequi quiijtos
    Nijpaquilismacas.) Quej nopa quitocaxti pampa quiijto: “Ni huelta, quena, nijpaquilismacas
    TOTECO.” Teipa ayecmo conepixqui.'
  tfr-NTPO: Lea jek beno shäng kjl̈araso l̇l̇ëm obi. Ga wa buk kjl̈ara domer obi ga
    tjl̈ẽ ga «Ëre go ga Jehová poshrër. E kjĩshko ga koiër Judá» l̈e. E irgo ga beno
    wa ame.
  vie-1934: 'Nàng thọ thai nữa, sanh một con trai, và nói rằng: Lần nầy tôi ngợi khen
    Đức Giê-hô-va; vì cớ ấy, đặt tên là Giu-đa. Đoạn, nàng thôi thai nghén.'
  hin-CV: उसने एक और बेटे को जन्म दिया और कहा, “अब मैं याहवेह की स्तुति करूंगी,” इसलिये
    उसने उस बेटे का नाम यहूदाह रखा. उसके बाद लियाह के बच्‍चे होने बंद हो गए.
  eng-OURB: She conceived again, and bore a son. She said, “This time will I yadah
    ·extend hands in thankful praise· to Adonai.” Therefore she named him Judah [Praised].
    Then she stopped bearing.
  spa-BES: 'Y estuvo otra vez embarazada, y dio a luz un hijo, y dijo: Esta vez alabaré
    al SEÑOR; por lo cual se llamó Judá; después de esto ella no tuvo más hijos por
    un tiempo.'
  tdx-tdx: Mbe niareñe indraike re, le nisamak’ ana-dahy vaho nanao ty hoe, Handrenge
    Iehovà Iraho henane zao. Le natao’e Iehodà ty ­añara’e vaho nitampets’ anake.
  vid-vid: Lea nakawa na himila kahi, nakaponda mwana msongolo, nakamchema Yuda, kwa
    vila nayali yolonga, “Mhela uno ndomtogola Mkulu Nguluwi.” Hamba Lea nakaleka
    kuponda.
  pwg-pwg: Ma bade iropeyame ma ivi tuwa da tomowa ma ivona bo, “Wekarakava na Bada
    ana vokavakavari.” Tuna kubiine ivi vavei ‘Juda,’ vaghina ma vituwa ivoterei.
  eng-OKE: 'And she conceived again and bare a son; and she said, This time will I
    give praise before the Lord: therefore she called his name Jehudah. And she ceased
    (stood) from bearing.'
  tha-KJV: นางตั้งครรภ์และคลอดบุตรเป็นชายอีกคนหนึ่ง นางกล่าวว่า “​ครั้งนี้​ข้าพเจ้าจะสรรเสริญพระเยโฮวาห์”
    เหตุนี้​นางจึงตั้งชื่อเขาว่า ยู​ดาห์ ต่อไปนางก็หยุ​ดม​ี​บุตร
  por-BR-2018: 'E concebeu outra vez, e deu à luz um filho, e disse: Esta vez louvarei
    ao SENHOR; por isto chamou seu nome Judá; e deixou de dar à luz.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Leayo꞉ wa꞉ka alela꞉sa꞉ga꞉, kalu so꞉wa nowo꞉ a꞉sa꞉la꞉liakiyo꞉
    a꞉la꞉sio꞉, “O꞉go꞉ niyo꞉ Yawe ene wiyo꞉ wabudaki dulugu sa꞉ma꞉nigo꞉l” a꞉la꞉sa꞉la꞉sa꞉ga꞉,
    so꞉wa a꞉no꞉ Yuda wikilo꞉. Yuda sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Lea eyo꞉ so꞉wayo꞉ wa꞉kabiyo꞉
    mo꞉sa꞉la꞉li.
  deu-ELO: 'Und sie ward wiederum schwanger und gebar einen Sohn; und sie sprach:
    Diesmal will ich Jehova preisen! Darum gab sie ihm den Namen Juda. Und sie hörte
    auf zu gebären.'
  ktm-ktm: Inum ti pe iy ile ndriyen yi pe iduwe kom kamal homou yi. Iy ihpa, “Kah
    kudu, eri yu kawe kusori rangan Lapan.” Ile pe iy iduwe rangan ile Judah. Inum
    ti pe iy ihron tudou kom.
  caa-caa: 'Entonces e Lea qꞌuechuan otronteꞌ uyar, y uturbꞌa ucꞌabꞌa Judá xeꞌ war
    che “Tattzꞌarsiaj”. Y ojron y che: “Pues coner cꞌani intattzꞌi ucꞌabꞌa Niwinquirar
    Dios”, che e Lea. Y nacpat era machix chꞌijrtesian más.'
  eng-WYC-2018: The fourth time she conceived, and childed a son, and said, Now I
    shall acknowledge to the Lord; and therefore she called his name Judah; and ceased
    to child. (And the fourth time she conceived, and bare a son, she said, Now I
    shall praise the Lord; and so she called his name Judah; and ceased to bear any
    more children.)
  epo-epo: 'Kaj ŝi denove gravediĝis kaj naskis filon. Kaj ŝi diris: Nun mi dankos
    la Eternulon; tial ŝi donis al li la nomon Jehuda. Kaj ŝi ĉesis naski.'
  uig-PIN: 'U yǝnǝ ⱨamilidar bolup, bir oƣul tuƣup: — «Əmdi bu ⱪetim mǝn Pǝrwǝrdigarƣa
    ⱨǝmdusana oⱪuy!» dǝp uning ismini Yǝⱨuda ⱪoydi. Andin u tuƣuttin tohtap ⱪaldi.'
  beo-beo: Amalalu, e da abula agui, dunu mano eno lai. E da amane sia:i, “Wali na
    da Hina Godema nodomu.” Amaiba:le, e da amo manoma Yuda (Nodosu) dio asuli. Amalalu,
    e da mano lasu yolesi.
  tpi-OTNT: Na Lea i gat bel gen na i karim narapela pikinini man. Na em i tok olsem,
    “Dispela taim bai mi litimapim nem bilong Bikpela.” Olsem na Lea i kolim nem bilong
    pikinini Juda. Bihain Lea i no moa karim pikinini.
  hau-SA: Ta sāke yin ciki, sa’ad da ta haifi ɗa sai ta ce, “A wannan lokaci zan yabi
    Ubangiji.” Saboda haka ta ba shi suna Yahuda. Sa’an nan ta daina haihuwa.
  udu-udu: 'Dhali ayim bwaaki’d doḵ/e mo dhali dho’th ya/ mo dhali o gwo mo ki: Aha/
    mina maŋ Tap̱a mo ganne/ mo. Gom gwo gi wakan mo tani a’di iyuḵkunu a’di gway
    piti ka Yahuuda mo, dhali yan’ko’da yim daḵki’da dho’th mo be.'
  uig-LAT: 'U yene hamilidar bolup, bir oghul tughup: — «Emdi bu qétim men Perwerdigargha
    hemdusana oquy!» dep uning ismini Yehuda qoydi. Andin u tughuttin toxtap qaldi.'
  nde-nde: Waphinda wasithatha isisu, wazuza umfana wathi, “Ngalesisikhathi ngizadumisa
    uThixo.” Wamutha wathi nguJuda. Wasesima ukuzuza abantwana.
  ton-ton: 'Pea toe feitama ia, pea fāʻeleʻi ʻae tama: pea pehē ʻe ia, Ko eni te u
    fakafetaʻi kia Sihova: ko ia naʻa ne ui hono hingoa ko Siuta: pea naʻe ngata ai
    ʻene fānau.'
  ces-1613: 'I počala ještě a porodila syna, a řekla: Již nyní chváliti budu Hospodina.
    Pročež nazvala jméno jeho Juda; i přestala roditi.'
  eko-eko: 'Khurutela wiimittha theenya, khumpattha mwaana khulupa yoori: “Swaafu
    eti kinttela onsifu Nnyizinku.” Ti eto antthajiyeeyo nzina la Yuuda. Aphano khumwiishela
    mavokozi.'
  nss-nss: Pwen iyamulan, yiy mapundriyan paiwe pe imwalahiy iyata norun kamai hamou
    i. Leyah ipa, “Mahapo andre kuhuri ngala YAPAN.” Pe ipohowe ngala mbunah ara “Yutah.”
    Pwen pe Leyah ingoh para kipo mbunah hape, pe ihou.
  eng-WMB: She conceived again, and bore a son. She said, “This time I will praise
    the LORD.” Therefore she named him Judah. Then she stopped bearing.
  tam-TCV: மீண்டும் அவள் கர்ப்பந்தரித்து, ஒரு மகனைப் பெற்றாள். “இப்பொழுது நான் யெகோவாவைத்
    துதிப்பேன்” என்று சொல்லி அவனுக்கு யூதா என்று பெயரிட்டாள். அதன்பின்பு அவள் பிள்ளைகள்
    பெறவில்லை.
  ceb-ULB: Nagmabdos siya pag-usab ug nanganak ug batang lalaki. Miingon siya, “Niining
    higayona pagadaygon ko si Yahweh.” Busa ginganlan siya ug Juda; unya mihunong
    na siya sa pagpanganak.
  mkn-mkn: Ais itu, Lea dudu parú lai, ju dia dapa satu ana laki-laki. Dia kasi nama
    itu ana, Yahuda (yang dia pung arti kira-kira ‘puji’), tagal dia bilang, “Ini
    kali, beta mau puji TUHAN!” Ais itu, Lea sonde barana lai.
  pol-UBG: 'Gdy jeszcze raz poczęła i urodziła syna, powiedziała: Teraz już będę chwalić
    PANA. Dlatego nadała mu imię Juda. I przestała rodzić.'
  agr-agr: 'Nuigtushkam ipak usumta nuna ejapjuk uchigmakui, dutika adaikauwai Judá.
    Nuna uchigmak chichaak: “Yamaik Tuke Pujuun ememattatjai”, taku tiuwai. Tuja Leak
    nunák uchigmak nagkankauwai.'
  kyc-kyc: Dee mendeko manjipala doko mando dokopa Kamongo lao lakandarowale lapala
    dokonalao kingi Juta lapala enakana dee manja naya.
  urd-GVU: وہ ایک بار پھر حاملہ ہوئی۔ چوتھا بیٹا پیدا ہوا۔ اُس نے کہا، ”اِس دفعہ مَیں
    رب کی تمجید کروں گی۔“ اُس نے اُس کا نام یہوداہ یعنی تمجید رکھا۔ اِس کے بعد اُس
    سے اَور بچے پیدا نہ ہوئے۔
  deu-1912: 'Zum vierten ward sie schwanger und gebar einen Sohn und sprach: Nun will
    ich dem HERRN danken. Darum hieß sie ihn Juda. Und hörte auf, Kinder zu gebären.'
  ntj-ntj: Nyangka Liyalu nyinarrayirnu puru katja kutjupa kanyiralpi watjarnu, “Mama
    Kuurrnga-rna marninypungama.” Palunyalu katja palunyanya yini tjapirnu Tjuutanya.
    Nyangka Liyanya tjilku kanyintjamaalarringu nyinarranytja.
  row-row: Basa ma, Lea nairu fai, de bꞌonggi ana touꞌ esa. Ana nae, “Oeꞌ ia, au ae
    koa-kio LAMATUALAIN!” Naa de, ana babꞌae anaꞌ naa, Yahuda (sosoa na mbei ma ‘koa-kio’).
    Basa naa ma, Lea nda bꞌonggi sa ena.
  kan-2017: ಆಕೆಯು ತಿರುಗಿ ಗರ್ಭಿಣಿಯಾಗಿ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು, “ಈಗ ಯೆಹೋವನಿಗೆ ಉಪಕಾರ ಸ್ತುತಿಮಾಡುವೆನು”
    ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ “ಯೆಹೂದಾ” ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಆ ಮೇಲೆ ಆಕೆಗೆ ಗರ್ಭಧಾರಣೆಯಾಗುವುದು ನಿಂತಿತು.
  ena-ena: La cɨhu humɨgaŋ ahɨla ninaŋ mu huhɨlavɨla abami. Iabi Asɨ Iaue dɨ ibi mɨŋaiahɨben
    uami. La ninaŋ agadɨ ibi lamavɨla abami. Juda uami. Lavɨla cɨhu cɨhu humɨgaŋ ma
    ahɨlɨmaŋ.
  tgo-tgo: Leya mbowo i marabova na mbaŋa i ghambɨ ŋgama ghɨmoruva, kaero iŋa, “E
    mbaŋake iyake ya tarawe Giya Loi.” I rena idae Juda. Iyako e ghereiye maa tembe
    i ghambɨva.
  yap-yap: Me diyen nge gargel bayay ni ku reb e pagel. Me ga’ar, “Yaney e nggu pining
    e magaer nge sorok ngak SOMOL”; me tunguy fithingan ni Judah. Me tal ndaki diyen.
  tet-tet: Nosi ikus, Lea koꞌus, netan tenik oan mane ida. Nia dale naꞌak, “Dala ida
    neꞌe, haꞌu kakara tonu-kaboot MAROMAK!” Hotu, Lea nanaran oan nia, naranYahuda
    (tan lia fuan yahuda isin naꞌak ‘tonu-haboot’). Nunia tiꞌan, Lea la nahoris ona.
  hlt-MCSB: Te phoeiah koep pumrhih tih capa a cun hatah, “BOEIPA te voei vai khaw
    ka uem eh?,” a ti. Te dongah anih ming te Judah a sui. Te phoeiah a ca cun te
    duem.
  mdy-ETH: ሃሣ ዒዛ ጎጳዻዖ ዓቲንቄ ናይ ሾዒ፥ «ዓካሪ ታኣኒ ናንጊና ናንጋ ጎዳ ጋላታንዳኔ» ጋዓዖ ሱንፆ ዪሁዳ ጌይ ጌሤኔ።
    ዬካፓ ሾይፃ ዒዞኮ ዔቄኔ።
  twi-ASANTE: Lea sane nyinsɛnee. Ɛberɛ a ɔsane woo ɔbabarima bio no, ɔkaa sɛ, “Saa
    ɛberɛ yi deɛ, mɛkamfo Awurade.” Ɛno enti, ɔtoo no edin Yuda, a asekyerɛ ne “Nkamfoɔ.”
    Yei akyiri no, ɔhomee awoɔ so.
  bhl-bhl: 'Fe e, u iti aul kumuneko, iti kunum aul mak dukuko, bokolomelu: “Yawe
    elo kuw dawsulemo!”, angeko, dukusu aul beem wiin e “Suda”, dangsu kale. Dangeko,
    iti aul makso dukulinba kesu kale.'
  con-NTPO: 'Lea ccase faesu tsandie du''shuve isupa su: “Ja''ño gi Na''su Chigama
    ñotsse afaya.” Tsa''caen supa tsu tsa du''shuma inisian Judá. Tse''ccoeyi isupa
    ti''tsse isumbe antte.'
  eng-WEBU: She conceived again, and bore a son. She said, “This time I will praise
    the LORD.” Therefore she named him Judah. Then she stopped bearing.
  bnp-bnp: E Lea i singou tabu. Na tahuna i poda tabua tara koma bakovi, i ta maea,
    “Ngane bara kavurikea a rane BAKOVI DAGI.” Lakea i vunua e Iuda. Muri i lobo ni
    singou.
  wal-wal: A haranttuwaakka shahaarada attuma na7aa yelaasu. Yelada a, “Hachchiigan
    taani GODAA galatana” yaagaasu. Hegaa gishshau a Yihudaa sunttaasu. Hegaappe guyyiyan
    yeluwaa essaasu.
  mgh-mgh: 'Ahorupala tho irukulu ni unnyara wawe mwana aheera: Ula nkwaha ola kinamunnuwiha
    Mwaneene Nluku. Commo yahonvaha ncina na Yutta. Ni ahohiya uyara.'
  acu-NT: 'Tura ataksha Lea uchin jerer chichaak: —Yamaikia Yusen maaketai titatjai,
    —tusa uchiri naarin Judá inaikiamiayi. Tura nuniangka uchi jeretan inangnakmiayi.'
  spa-PDDPT: 'Concibió una vez más y dio a luz un hijo, y declaró: Esta vez alabaré
    a Yavé. Por tanto lo llamó Judá, y dejó de concebir.'
  gun-gun: 'Peteĩgue ju oguereko kyrĩ va''e, ava''i. Ha''e vy aipoe''i: — Aỹ ma arovy''a
    Senhor — he''i. Ha''e vy omboery Judá. Ha''e gui ndoguerekovei ranhe kyrĩ va''e.'
  agu-BL: 'Ej nin tekal Lea pwokil junt ni''. Ya''stzun cyaje''n tal i''. Nin yi bi''
    tulejtz i''tz Judá. Ej nin yi ntaxk ul itz''ok nintzun tal Lea: “Swak''e'' ink''ajsbil
    tetz Wajcaw jalu''.” Ya''stzun taltz yi tule''n itz''ok yi cyaji''n ni''. Poro
    ya''stzun wi''tzbil tal Lea njal, na makxe''n nin ban yi talbil i'' tan Ryos.'
  eng-PEV: Later on, Leah had another baby boy. And Leah said, “Now I will say thank
    you to God, and I will tell everybody that God is really great.” And Leah named
    that baby Judah. That name means thank you. After that, Leah stopped having babies
    for a while.
  ilo-ULB: Nagsikog manen isuna ket naganak iti lalaki. Kinunana, “Ita, idaydayawko
    ni Yahweh.” Isu a pinanagananna iti Juda; kalpasanna simmardengen isuna nga aganak.
  kpg-kpg: Gei mee ga hai dama labelaa ga haanau mai dana dama daane, gei mee ga helekai,
    “Dolomeenei gei au ga hagaamu a Dimaadua.” Gei mee gaa gahi di ingoo o maa bolo
    “Judah”, ga i nomuli gei Leah gu hagalee hai ana dama.
  uig-ARA: 'ئۇ يەنە ھامىلىدار بولۇپ، بىر ئوغۇل تۇغۇپ: ــ «ئەمدى بۇ قېتىم مەن پەرۋەردىگارغا
    ھەمدۇسانا ئوقۇي!» دەپ ئۇنىڭ ئىسمىنى يەھۇدا قويدى. ئاندىن ئۇ تۇغۇتتىن توختاپ قالدى.'
  bsp-bsp: 'K''ɛmbɛkəs sɔ k''oŋkom wan wərkun sɔ. K''oloku: «Tantɛ taŋ indekorkoru
    Kanu Kəpɔŋ.» It'' ɛnawenɛ wan wəkakɔ tewe ta Yuda. Kɔ Leya ɛsak oŋ, kəkom.'
  mbs-mbs: Todà miglaman si Lea, aw tinebawan heman sikandin te batà meama. Penga
    niyan, minikagi sikandin, “Iduyun ko den se Timanem.” Yan iningedanan din se batà
    din ki Juda (kelebadan niyan, pegduyun). Penga niyan, wedà den sikandin todà pegbatà.
  tof-tof: Lia bikóm akó esenórr. Nóma mórranórr, siman olom ilngumilürr. Wa bóktanórr
    wagó, “Ini tonarr ka Lodón yagurlo.” Wa oya igósidi ngi ngyesilürr Zuda. Ene kakóm,
    oya olmal basena ugón piküp bainürr.
  sus-sus: A naxa tɛɛgɛ di naani nde ma. A to na fan bari, a naxa a fala, «Yi biyaasi
    n Alatala tantuma nɛ.» A naxa na di xili sa Yuda. A xa di barife dan na di naani
    nan ma.
  pon-2006: E ahpw pil pwurehng liseianda oh naitikihada pil emen pwutak. Ih eri patohwan,
    “Met, I pahn kapinga KAUN-O.” Ih eri kihong ede Suda. Eri mwuri, e ahpw sohla
    neitik.
  jae-jae: Ma eŋ taê kêtiam ma kêkôc ŋapalê ŋac teŋ ma kêsôm gebe “Galoc aê gabe jalambiŋ
    Apômtau.” Kêtu tonaŋŋa eŋ gê ênê ŋaê gebe Juda. Go kêkôc gôlôac kêtiam atom.
  ksd-ksd: 'Ma i ga lalau pa mulai, ma i ga kava tika na bul tutana, ma i ga biti:
    Go ina pite pa ra Luluai; kari i ga vatang ra iangina ba Iuda; ma i ga ngo ma
    ra kinakava.'
  tur-YTC: Tekrar hamile kaldı ve bir erkek çocuk doğurdu. “Bu sefer Yahve’yi öveceğim”
    dedi. Bu nedenle ona Yahuda (Övgü) adını verdi. Sonra doğum yapmayı bıraktı.
  bel-N: 'I зачала яшчэ, і нарадзіла сына, і сказала: “Гэтым разам я буду славіць
    ГОСПАДА”. І таму назвала імя ягонае Юда, і перастала нараджаць.'
  grc-BRENT: Καὶ συλλαβοῦσα ἔτι ἔτεκεν υἱὸν, καὶ εἶπε, νῦν ἔτι τοῦτο ἐξομολογήσομαι
    Κυρίῳ· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἰούδαν· καὶ ἔστη τοῦ τίκτειν.
  ind-AYT: Kemudian, Lea mengandung lagi dan melahirkan anak laki-laki, katanya, “Sekarang,
    aku akan memuji TUHAN.” Karena itu, dia menamakannya Yehuda. Setelah itu, dia
    berhenti melahirkan.
  lid-lid: Ano ja badeh ndrinen i tinan ja badeh iy tuwi nah mwan ari ja, eme iy tondrohani
    nyaran badeh, Juda. Eme iy anya, “Na len dah kameh jo kameh atudun Laban.” Ano
    badeh iy ano ta ato-ou nah.
  eng-NNA: After that she got another child, a male. She said to God, “Thank you,
    God. I will praise you.” So she named that child Judah. After that she did not
    have any more children for a long time.
  nya-nya: Anatenganso pathupi pena, ndipo pamene anabereka mwana wamwamuna, iye anati,
    “Nthawi ino ndidzalemekeza Yehova.” Choncho anamutcha Yuda. Kenaka analeka kubereka.
  hrv-hrv: 'A kad je još jednom začela i sina rodila, izjavi: “Ovaj put hvalit ću
    Jahvu.” Stoga sinu nadjenu ime Juda. Potom prestade rađati.'
  mps-mps: Tama Lea te tabi ma elama, tama gasa wai te ogwa ame nani. Tama agai te
    po wai, “Te sogo eno te Yawe nogi ugwaba saibao,” wali. Tama Leago te ogwa nogi
    Juda poali. Tama nosali te Leago wai ma ame nabeo.
  llg-llg: Basa ndia, boe ma Lea ana nailu seluk bali, de ana hambu ana touanak esa.
    Ana foi kakanak ndia nade, Yahuda (fo ndandaan meda nae, ‘koa-kiok’). Huu ana
    nae, “Oek ia, au nau koa-kio LAMATUAK!” Basa ndia, boe ma Lea taa bonggi so.
  tpi-tpi: Na Lea i gat bel gen na i karim narapela pikinini man. Na em i tok olsem,
    “Dispela taim bai mi litimapim nem bilong Bikpela.” Olsem na Lea i kolim nem bilong
    pikinini Juda. Bihain Lea i no moa karim pikinini.
  dan-1931: 'Siden blev hun frugtsommelig igen og fødte en Søn; og hun sagde: “Nu
    vil jeg prise* HERREN!” Derfor gav hun ham Navnet Juda. Så fik hun ikke flere
    Børn. { [på hebr. Ordspil på Navnet Juda.] }'
  vie-OVCB: 'Lần thứ tư, Lê-a thụ thai, sinh con trai, đặt tên là Giu-đa, và giải
    thích: “Bây giờ, tôi ca ngợi Chúa Hằng Hữu!” Sau đó, nàng thôi sinh nở một thời
    gian.'
  lbk-lbk: Naliton kasin ya inyanakna nan ikap-at ay lalaki, sa na't kanan, “Idwani
    ichad-ayawko si Dios Apo.” Khapo tay siya chi nginadnana nan onga is Juda. Awni
    pay ya ket tinmoyeng nan en-anakana.
  guj-2017: તે ચોથી વખત ગર્ભવતી થઈ અને દીકરાને જન્મ આપ્યો. તેણે કહ્યું, “હવે આ સમયે
    હું ઈશ્વરની સ્તુતિ કરીશ.” તેથી તેણે તેનું નામ યહૂદા પાડ્યું. ત્યાર પછી તેને સંતાન
    જનમવાનું બંધ થયું.
  byr-byr: '@see-verse:GEN.029.034'
  awx-awx: Tiwänä hipdu tängene käyä tiwän, wawakngä täpätuxät dukngikut. Dukngike,
    “Äpmanu Yawele uman yatängenäwit,” yake, umanä Juda yang inikut. Tikengä täpduxu
    womsimu engangu hipdu dondukngikut.
  pon-2006A: E ahpw pil pwurehng liseianda oh naitikihada pil emen pwutak. Ih eri
    patohwan, “Met, I pahn kapinga KAUN-O.” Ih eri kihong ede Suda. Eri mwuri, e ahpw
    sohla neitik.
  por-BRBSL: 'Ela concebeu de novo, e deu à luz um filho. Ela disse: “Desta vez eu
    louvarei Yahweh”. Por isso ela lhe deu o nome de Judá. Então ela parou de dar
    à luz.'
  aly-aly: Ampa ingweran atnyenek, awey akely arrpemarl. Ra angkek, “Rlengk-anem atha
    INGKART renh tnakem.” Ranem renh itnewek Judah. Ikwer-they Leah ra ampa ingwerek
    arrangkw-anem anek.
  cth-cth: Hahoi, camo bout a vawn teh ca tongpa bout a khe. Atu teh, BAWIPA ka pholen
    han, telah ati. Hatdawkvah, a min Judah a phung. Hahoi teh, camo khe hoeh toe.
  twi-twi: Lea san nyinsɛnee. Bere a ɔsan woo ɔbabarima bio no, ɔkae se, “Saa bere
    yi de, mɛkamfo Awurade.” Ɛno nti, ɔtoo no din Yuda, a ne nkyerɛase ne “Nkamfo.”
    Eyi akyi no, ɔhomee awo so.
  hlt-hlt: Te phoeiah koep pumrhih tih capa a cun hatah, “BOEIPA te voei vai khaw
    ka uem eh?,” a ti. Te dongah anih ming te Judah a sui. Te phoeiah a ca cun te
    duem.
  tbz-SIM: 'Kɛ̀ Deɑ yíɛ́ kɛ́púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ, kɛ dɔ̀: Di mmɔ̀nnì m bo sɑ̃ntɛ
    ti Yiɛ̀ nKuyie, kɛ́ dɛ̀ yú kɛ dɔ̀ Sudɑɑ. Dɛ mɔ̀nnì kɛ́cómmú kupɛitóo.'
  msy-2020: Egha Lea ua navim asegha otarir igharazir mam uam a bate. Egha ghaze,
    “Kɨ dughiar kamɨn Ikiavɨra Itir Godɨn ziam fam.” Egha Lea otarim ziam, “Juda,”
    a gatɨ. Egha Lea dughiar kamɨn ua boritam batir puvatɨ.
  txq-txq: Basa boe ma Lea nairu bali, de ana hambu ana touk esa. Ana foi kanak naa,
    nade Yahuda (fo sosoa-ndandaan fama te ‘kokoa-kikiok’), nahuu ana nae, “Oek ia,
    au nau koa-kio MANETUALAIN!” Basa de Lea ta bonggi leo.
  aaz-aaz: Rarit bi Lea naꞌapuꞌ ntein, ma nahoniꞌ riꞌaan moen jes. In nakanab riꞌanaꞌ
    naan naiꞌ Yahuda (reꞌ in aꞌmoufn ii oniꞌ nak ‘boꞌis’), natuin in naꞌuab am nak,
    “Neot reꞌ ia, au he ꞌboꞌis UISNENO!” Rarit bi Lea ka nahoniꞌ fa heen.
  azb-azb: 'O yenə hamilə olub bir oğul doğdu və dedi: «Bu dəfə Rəbbi mədh edəcəyəm».
    Buna görə də onun adını Yəhuda qoydu. Sonra o, bir müddət doğmadı.'
  eng-DBY: And she again conceived, and bore a son, and said, This time will I praise
    Jehovah; therefore she called his name Judah. And she ceased to bear.
  hin-2017: और फिर वह गर्भवती हुई और उसके एक और पुत्र उत्पन्न हुआ; और उसने कहा, “अब
    की बार तो मैं यहोवा का धन्यवाद करूँगी।” इसलिए उसने उसका नाम यहूदा रखा; तब उसकी
    कोख बन्द हो गई। (मत्ती 1:2)
  wol-KYG: 'Mu dellooti ëmb, am doom ju góor daldi ne: «Bii yoon dinaa sant Aji Sax
    ji,» loolu tax mu tudde ko Yuda (mu firi Cant). Gannaaw loolu njuram taxaw.'
  swp-swp: Abo i bogauio natuna tau i labasi, i ene, “Abotai abo GUIAU ea hedebasaei.”
    To esana ie tore Iuda. Abo i labalaba lautom.
  bjr-bjr: Reeaa nammarifa marikinoo kaifaa amuaqu qaikinoo mariiufanoo faiqi akoonaiqi
    moo maqanau. Maqaseenoo qinau doo maqee qinee Karaambaiqa amooqidaqa, maa faiqina
    auqu Yuda fee qidaqa. Reeaa nammarifa Yudana kai maqaseenoo mi kamuqoo kisaaqasaa
    marinau.
  eng-YLT: And she conceiveth again, and beareth a son, and saith this time, 'I praise
    Jehovah;' therefore hath she called his name Judah; and she ceaseth from bearing.
  heg-NTPO: Hidi na kon Lea behe pait, kon un haup tana-ana biklobe mes pait. Un ngali
    tana-ana naYahuda (man nahin na noan, ‘naka’), undeng un tek noan, “Pait nia lam,
    auk naka AMA LAMTUA!” Hidi na kon, Lea hua pait lo.
  ptu-ptu: 'Iya kebättä pole oom kapengngappa''na lambi'' undadiam oo mesa muane-ane.
    Iya nauam Lea: “Inde temo la umpujiä'' sanganna DEBATA.” Iam too anna nasangaim
    Yehuda. Lessu''i ia too tä''um pole'' keänä''.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' alà skà kéka̱ ta̱ ichéitö: “I̱''ñe ta̱ ye'' tö Jehová
    ki̱kekeka̱.” E'' kue̱ki̱ ikiè méka̱itö Judá. Eta̱ ekkë ë̀ ie'' alà dë''.'
  kwf-kwf: Ma ana taꞋi kaidaꞋi laꞋu, nia ka ina ma ka faꞋafuta laꞋu ta ngela ngwane
    nia ka fata Ꞌuri, “KaidaꞋi neꞋe nai baꞋatafea Ꞌaku Iawe, ma nia ka faꞋasata Ꞌania
    sa Juda. Buri Ꞌana ma noaꞋa nia kasi ina naꞋa.”
  eng-WYC-2017: The fourth time she conceived, and childed a son, and said, Now I
    shall acknowledge to the Lord; and therefore she called his name Judah; and ceased
    to child.
  eng-WMBB: She conceived again, and bore a son. She said, “This time I will praise
    the LORD.” Therefore she named him Judah. Then she stopped bearing.
  spp-spp: 'Ka u u núr''a yyére, maa pùnambile sicyɛrewu si, maa jwo: «Numɛ, mii sí
    Kafooŋi kêe.» Lire kurugo, u à lire mɛge le *Zhuda. Lire kàntugo, ka u sege si
    yyére mà tère pyi.'
  aey-aey: Odocob uqa haun melca mimei mel oso basen. Odimei uqa maden, “Qila ija
    Tibud binan suligen,” en. Eunu uqa ijan Juda qon. Odocob uqa mel basec culen.
  urd-GVH: वह एक बार फिर हामिला हुई। चौथा बेटा पैदा हुआ। उसने कहा, “इस दफ़ा मैं रब
    की तमजीद करूँगी।” उसने उसका नाम यहूदाह यानी तमजीद रखा। इसके बाद उससे और बच्चे
    पैदा न हुए।
  rug-rug: Meke ari tiana pule tugo, meke podo pulea sa si keke tuna koreo, meke zama
    si asa, “Kamahire si maqu vahesia se Zihova.” Gua asa ke poza nia Ziuda sa si
    asa, meke lopu podo pule koburu si asa.
  gaz-gaz: Ammas isheen ulfooftee ilma deesse; isheenis, “Amma Waaqayyo nan galateeffadha”
    jette. Kanaafuu maqaa isaa Yihuudaa jettee moggaafte. Ergasiis daʼuu ni dhiifte.
  fra-LSG: 'Elle devint encore enceinte, et enfanta un fils, et elle dit: Cette fois,
    je louerai l’Éternel. C’est pourquoi elle lui donna le nom de Juda. Et elle cessa
    d’enfanter.'
  gnn-gnn: '@see-verse:GEN.029.034'
  yal-yal: A yi fudikan dii naaninden na. A to na fan bari, a yi a fala, a naxa, “Awa,
    iki n na Alatala tantunma nɛn.” A yi na diin xili sa Yuda. A dii barin yi dan
    na dii muxu naaninna ma.
  gum-gum: 'Incha Leabe katø kwanrriig kørrømisra, katø kan nusrkai tøgaguig køn.
    Inchabe trenchibig køn: “Møi iyube Jehováwan mayanguen tabig wamindamønrrun” cha.
    Inchagurri truigwane Judá munchi pasrøbig køn. Incha trugurrimbe yandø kan maya
    yana køsrøn mas ureg chigaa guig køn.'
  iou-iou: Täŋpäŋ äneŋi it yäpmäŋ äroŋtäŋgän nanak kok itpäŋ bäyaŋpäŋä yäŋkuk; Apiŋo
    Anutu iniŋ oretat yäk. Ude yäŋpäŋ wäpi Juda yäŋ iwetkuk. Täŋkaŋ äneŋi nanak kubä
    bäräŋeŋ nämo bäyaŋkuk.
  haw-1868: 'Hapai hou iho la ia, a hanau mai la he keikikane: i mai la ia, Ano no,
    e hoolea aku wau ia Iehova; nolaila, kapa iho la ia i kona inoa, o I Iuda; a oki
    iho la kona hanau ana.'
  arb-NAV: 'وَحَبِلَتْ مَرَّةً رَابِعَةً وَأَنْجَبَتِ ابْناً فَقَالَتْ: «فِي هَذِهِ
    الْمَرَّةِ أَحْمَدُ الرَّبَّ». لِذَلِكَ دَعَتْهُ يَهُوذَا (وَمَعْنَاهُ: حَمْدٌ).
    ثُمَّ تَوَقَّفَتْ عَنِ الْوِلادَةِ.'
  adz-adz: Da Lia itip iwangun gin da irim narun marub mangan da ini, “Gubuꞌ aruani
    da dzi bungꞌ atsarif Yawe binganggan.” Ibinigi da Lia ifaringꞌ mamaꞌ narun igi
    binganggan Yuda (wanggan faringꞌan iwaꞌ ibi ‘tsarifan’). Ntsupa sib da arangan
    watip irim mamaꞌ narun u.
  ewe-ewe: Lea gafɔ fu, gadzi ŋutsuvi, eye wòna ŋkɔe be Yuda si gɔmee nye “Kafukafu,”
    elabena egblɔ be, “Azɔ makafu Yehowa!” Emegbe la, Lea megadzi vi bubu aɖeke o.
  eng-LEE: 'And she conceived again, and bore a son; and she said, This time will
    I praise the Lord; therefore she called his name Judah: and she left off bearing.'
  dji-dji: Girri wurpm bilidjirri madjirri nyani yidjipilakiṉdjini, a djampan yidjipili
    yul bungtjili. A nyani bindjin wangin, “Djini'djining bilidjirri Yawaygi ingarr
    guṉgi-baltjigi”; bilapilangdji yagirri nyani yirrpini nyaninyi Djuda (Judah).
    Rirringir ngunungir-kirri nyani ḏaḏawdjili marrinyirngir yidjipilpilngirinyi.
  nna-nna: Palaja partany warinymal mana, pirirri. Karra marnalu Ngarrkaku, “Yarranijayi,
    Ngarrka! Nyurra malamarnanta.” Yini marna pala pirirri Judah. Palaja partanymajirri
    waninyi punja. [Judah is related to the Hebrew word for “Praise”, with the thought
    that “I will praise the Lord”. (Had she given up on Jacob loving her just because
    she bore him sons!)]
  asm-FB: তাৰ পাছত তেওঁ পুনৰায় গৰ্ভৱতী হৈ এটি পুত্ৰ প্ৰসৱ কৰিলে। তেওঁ ক’লে, “এইবাৰ
    মই যিহোৱাৰ প্ৰশংসা কৰিম।” সেয়ে তেওঁ ল’ৰাটোৰ নাম যিহূদা ৰাখিলে; তাৰ পাছত তেওঁৰ
    আৰু সন্তান জন্ম নহ’ল।
  sus-A: عَ نَشَ تّيفّ دِ نَانِ ندٍ مَ. عَ تٌ نَ قَن بَرِ، عَ نَشَ عَ قَلَ، «يِ بِيَاسِ
    ﭑ عَلَتَلَ تَنتُمَ نّ.» عَ نَشَ نَ دِ شِلِ سَ يُدَ. عَ شَ دِ بَرِقٍ دَن نَ دِ
    نَانِ نَن مَ.
  fra-SBL: 'Elle conçut de nouveau, et enfanta un fils. Elle dit : « Cette fois, je
    louerai Yahvé. » Elle lui donna donc le nom de Juda. Puis elle cessa d''enfanter.'
  hbo-hbo: וַתַּ֨הַר עֹ֜וד וַתֵּ֣לֶד בֵּ֗ן וַתֹּ֙אמֶר֙ הַפַּ֙עַם֙ אֹודֶ֣ה אֶת־יְהוָ֔ה
    עַל־כֵּ֛ן קָרְאָ֥ה שְׁמֹ֖ו יְהוּדָ֑ה וַֽתַּעֲמֹ֖ד מִלֶּֽדֶת׃
  shp-NTPO: 'Jainxon Lean aríbaa iki, bakeakin. Ja bake pikóketian janea iki Judá,
    jainoax neskata iki: “Ramara nato baken benekin en Ibo rabiai”, iki. Japekaora
    moa Lea tooyamaa iki.'
  eng-WYCLIFFE: The fourthe tyme sche conseyuede, and childide a sone, and seide,
    Now I schal knouleche to the Lord; and herfor she clepide his name Judas; and
    ceesside to childe.
  piu-2006: '@see-verse:GEN.029.034'
  pjt-pjt: Munu palulanguṟu piṟukuṯu iṯitjararingu minyma panya paluṟu munu katja
    kutjupa kanyinu. Munu paluṟu wangkangu, “Kaṉa kuwari nyanga ngayulu Mayatja Godanya
    kutjulta mirawaṉinyi.” Munu katja palunya ininu Judah-nya.
  cwe-cwe: Maabaho kapata wimo kaidi na kaibasula mwana imwenga wa chilume na kalonga,
    “Lusita luno nizamtogoza Mndewa Mulungu.” Kamtanga zina jake Yuda, maabaho Leya
    kaleka kweleka.
  bgs-bgs: Igmabáddás puman si Lea, asta igpamasusu puman sikandin ka batà mama. Igkagi
    sikandin, na mà din, “Durungán kud tô Áglangngagán.” Purisu igngadanan din tô
    batà din ki Juda. Pángnga igpamasusu si Lea ki Juda, ándà pa puman sikandin batà.
  kik-kik: Agĩcooka akĩgĩa nda rĩngĩ, agĩciara kahĩĩ kangĩ, akiuga atĩrĩ, “Ihinda
    rĩĩrĩ nĩ ngũgooca Jehova.” Nĩ ũndũ ũcio agĩgatua Juda. Agĩcooka akĩrũgama kũgĩa
    ciana.
  ksr-ksr: 'Kawaa gematanoŋ duŋanoŋ mombo koro ama mera eja moŋ meŋ qaa kokaeŋ jero:
    “Nii kambaŋ kokaamba Poŋ mepeseejeŋ.” Kawaajoŋ qata iikawaa so Juuda (mepemepesee)
    qaro. Kawaa gematanoŋ mera mombo mende mero. Kiaŋ.'
  fra-NCL: 'Elle conçut encore et enfanta un fils, et elle dit : « Cette fois je louerai
    Yahweh. » C’est pourquoi elle le nomma Juda. Et elle cessa d’avoir des enfants.'
  cek-AK: Anih loe zokpomh let moe, capa maeto sak, to naah vaihi loe Angraeng to
    ka pakoeh han boeh, tiah a thuih; to pongah Judah, tiah ahmin sak. To pacoeng
    loe anih caa sah ai boeh.
  xla-xla: Epame mamisika꞉ mopapo polopo maseyemala hale hampame ya꞉ hiye Yuda diyo.
    Epame ma epo atlaiyo, “Wata oloma hema na꞉ God hi di dla ta꞉dlowepo,” diyo. Epame
    etle tamama mamisika꞉ yimlala opi po-isukumalalo halaiyo.
  cuk-cuk: 'Lea amba machigwa-baid-nikunonibalid. Adi, Judáʼye onugsasad, ar ade,
    Lea soged: “Ar emigindi, Bab-Jehová-nug an odummogoed.” A-sorbali, Lea mimmigan-nikued
    galesad.'
  uig-CYR: 'У йәнә һамилдар болуп, бир оғул туғуп: — «Әнди бу қетим мән Пәрвәрдигарға
    һәмдусана оқуй!» дәп униң исмини Йәһуда қойди. Андин у туғуттин тохтап қалди.'
  tel-2017: ఆమె మళ్ళీ గర్భవతి అయ్యి కొడుకుని కని “ఈసారి యెహోవాను స్తుతిస్తాను” అనుకుని
    అతనికి “యూదా” అని పేరు పెట్టింది. తరువాత ఆమె కానుపులు ఆగిపోయాయి.
  hat-BSA: 'Epi li te vin ansent ankò. Li te fè yon fis, e li te di: “Fwa sa, mwen
    va louwe SENYÈ a.” Pou sa li te nonmen li Juda. Epi konsa, li te vin sispann fè
    pitit.'
  kos-kos: Toko el sifilpa pitutuyak ac oswela wen se. Ac el fahk, “Inge nga fah kaksakin
    LEUM GOD.” Ouinge el sang inen wen sac Judah. Na wotyak isus lal uh.
  hbo-WLC: וַתַּ֨הַר ע֜וֹד וַתֵּ֣לֶד בֵּ֗ן וַתֹּ֙אמֶר֙ הַפַּ֙עַם֙ אוֹדֶ֣ה אֶת־יְהוָ֔ה
    עַל־כֵּ֛ן קָרְאָ֥ה שְׁמ֖וֹ יְהוּדָ֑ה וַֽתַּעֲמֹ֖ד מִלֶּֽדֶת׃
  ibo-ibo: Ọ tụụrụ ime ọzọ mụọ nwa nwoke. O kwuru sị, “Ugbu a aga m eto Onyenwe anyị.”
    Ya mere, ọ kpọrọ aha ya Juda. Lịa mụsịrị nwa a kwụsị ịmụ ụmụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ପୁନର୍ବାର ତାହାର ଗର୍ଭ ହୁଅନ୍ତେ, ସେ ପୁତ୍ର ପ୍ରସବ କରି କହିଲା, “ଏବେ
    ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ସ୍ତବଗାନ କରିବି,” ତେଣୁ ସେ ତାହାର ନାମ ଯିହୁଦା (ସଦାପ୍ରଭୁଙ୍କ ସ୍ତବ) ଦେଲା।
    ଏଥିଉତ୍ତାରେ ତାହାର ଗର୍ଭନିବୃତ୍ତି ହେଲା।
  wmt-wmt: '@see-verse:GEN.029.034'
  chk-chk: Mürin, Lea a pwal pwopwosefäl o nöüni eman ät. Iwe, a apasa, “Iei üpwe
    mwareiti ewe Samol mi Lapalap.” Iei mine a aita ngeni Juta . Mürin a ükütiu le
    nöünöü.
  ssd-ssd: 'Kile nu maŋ lato fuŋgul ŋakna sulumba kiŋo ande te-pilmba sakina: Ye kile
    Suŋgo tuku nyu te-duŋgamŋgit ŋgina sulumba kiŋo ta nyunu Yuda ŋgina. Taŋakina
    sulumba nu maŋ lato kiŋo ande te-pile ndakina.'
  rop-rop: Brom deya dubala bin silip igin, en Liya bin abum najawan lilboi. Distaim
    imbin theingkyu langa God, en imbin gulum neim blanga det lilboi Juda. Wal Liya
    bin stap abumbat biginini na.
  ukr-1871: 'І завагонїла знов, і вродила сина, і каже: Теперь дякувати му Господеві.
    Задля того дала йому імя: Юда. Та й перестала роджати.'
  eng-AOI: Then Leah became pregnant again, and she had another son. She said, “This
    time I will praise Yahweh.” So she called him Judah, because Judah means “I will
    praise him.” Then she stopped having children.
  yon-yon: Amaan angkon ika oyoomiib kerekoru, dana mingki wooneen. Woonekoru, yumbed
    yedmeen “Kibikee, Yariman God yaningko kankoonaan.” andekoru, dana yaningko Yuda
    ande koween. Yoman, Lea kuu ika kurong kereen.
  bch-bch: Idio ta Lea iapa pade ta ipopo gergeu aranga pade. Ta ikeo, “Labone gau
    ga nasoa Maron ieda ga idae.” Ta iuato ieda Iuda. Idio ta Lea iapa pade mao.
  deu-1951: 'Sie empfing wieder und gebar einen Sohn und sprach: Nun will ich den
    HERRN preisen! Darum hieß sie ihn Juda; und sie hielt inne mit Gebären.'
  eng-JPS: 'And she conceived again, and bore a son; and she said: ''This time will
    I praise the LORD.'' Therefore she called his name Judah; and she left off bearing.'
  ubr-ubr: Namon Leah inafot men ato natun orot tani ba irat. On iyau, “Ari weie yau
    BADA ani fain ani duduranai.” On mes iwabai Judah. Namon on fifirig baitu ibotan.
  srp-1865: 'I zatrudnje opet, i rodi sina, i reèe: sada æu hvaliti Gospoda. Zato
    mu nadjede ime Juda; i presta raðati.'
  lug-lug: Era Leeya n’aba olubuto n’azaala omwana wabulenzi, n’agamba nti, “Ku luno
    nzija kutendereza Mukama,” kyeyava amutuuma Yuda; n’alekayo okuzaala.
  heb-heb: ותהר עוד ותלד בן ותאמר הפעם אודה את יהוה על כן קראה שמו יהודה ותעמד מלדת׃
  ben-IRV: পরে আবার তাঁর গর্ভ হলে তিনি ছেলের জন্ম দিয়ে বললেন, “এ বার আমি সদাপ্রভুর
    স্তব গান করি;” অতএব তিনি তার নাম যিহূদা [স্তব] রাখলেন। তারপরে তাঁর গর্ভ বন্ধ হল।
  pan-pan: ਉਹ ਫੇਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਇੱਕ ਹੋਰ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਇਸ ਵਾਰੀ ਮੈਂ
    ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰਾਂਗੀ, ਇਸ ਕਾਰਨ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ ਯਹੂਦਾਹ ਰੱਖਿਆ ਤਦ ਉਹ ਜਣਨ ਤੋਂ ਰਹਿ
    ਗਈ।
  tkr-tkr: 'Yoq''ur''es mana vuxhne ayxu meer dix uxu, eyhen: – İne yəqqə zı Rəbb
    axtı qa''as. Mançil-allad mang''un do Yahud (axtı qa''as) giyxhe. Mançile qiyğa
    məng''ee sabara gahna uxoxa deş.'
  mwp-mwp: Na kalanu lak maythalayg aymaydhin a kazi madhin garkaz. Na kedha, ‘Ngath
    kay senaw Awgadh thawmaypa.’ Nadh kedha zoenguz kazi nel tharadhin Zudha. Na kalanu
    kazigig gasamayg asidhin.
  mya-JVB: တဖန် ပဋိသန္ဓေ ယူပြန်၍ သား ကို ဘွားမြင် သော် ၊ ထာဝရဘုရား ကို ယခုငါချီးမွမ်း
    မည်ဟု ဆို သည် ဖြစ်၍ ၊ ထို သားကို ယုဒ အမည် ဖြင့် မှည့် လေ၏။ ထိုနောက် ၊ သား ပြတ်၍
    မဘွားဘဲနေ၏။
  tte-O: Ana kabi ana kaba mwawasi isiuma yoi ikabi natuna tauna esana ipei Yuda.
    Iwalo iba, “Saugane bwaite koina Yaubada yatobalan yo yawaloseyan.” Yo bwaine
    koina kabi ilopei.
  tbg-tbg: Minti tivakero Riaava qaiqaa vainti taiqama viro qorainti vainti vo vatatero
    tiharo, Vi vaintirara irihama te Nora Kotira autu tuahera karerave tivakero, viva
    vi vaintirara Iutaarave – Vira Autu Tuahera Karerave, tiro. Minti tivakero kia
    qaiqaa vainti vataraitiro, qaqi vaura.
  hmo-hmo: Ma ia rogorogo, ia mara, mero ta ia abia, vadaeni ia gwau, “Harihari Lohiabada
    lau hanamoa.” Vadaeni iena ladana ia atoa Iuda, ena anina be “Hanamoa”. Unai murinai
    ia rogorogo lou lasi.
  ata-ata: Xe iliꞌi la, ane opoone la. La mivoꞌonu ꞌilie vile mulu la. Xe miavuti
    la mivikala aloxo ꞌo, “Vaimomo ꞌo eni aꞌiti IAUE ualasou sou molomolo ano ꞌo la.”
    La sou ane mimoxoꞌu ualasou lexe Iuda. Io, iliꞌi la ane ivoꞌo la ua.
  nfa-nfa: Ka Lea dènge hari babia ca tèka, hèia nara iisi ana mone èci. Na pangare
    na, Yahuda (dhu sasoa na ele boe ‘koa-kio’), lula na peka na, “Dènge jꞌara neꞌe
    ne, jaꞌa neo koa-kio LAMATUA!” Èle ka, Lea dènge heka ana.
  urd-urd: और वह फिर हामिला हुई और उसके बेटा हुआ तब उसने कहा कि अब मैं ख़ुदावन्द की
    हम्द करूँगी। इसलिए उसका नाम यहूदाह रख्खा। फिर उसके औलाद होने में देरी हुई।
  rus-SYN: 'И еще зачала и родила сына, и сказала: теперь-то я восхвалю Господа. Посему
    нарекла ему имя Иуда. И перестала рождать.'
  cbt-NTPO: Niaso', naquëranchin cayoantarahuaton quëmapia'hua chachin huaiantarin.
    Inaso Cota itërin. “Iporaso' huachi, Sinioro pa'yatato chinotarahuë,” ta'ton ina
    pochin hua'huin nohuitërin. Nani catapini hua'huanahuaton, copi tënin huachi.
  bqc-SIM: 'À ɛ̀a nↄsì lↄ à nɛ''ì gↄ̃ɛ ũ à mɛ̀: Kɛ́ bee sa ma Dii sáaukɛ̀,
    ↄ̃ à tↄkpàɛ̀ Yuda. Ɔ̃ aà nɛ''i zɛ̀.'
  tcz-CHONGTHU: Chujouvin Leah in nao avop kit in chapa khat ahing in, “Tuchunga vang
    Pakai ka thangvah na ding ahi,” atin hijeh chun amin Judah asah tai, chujou a
    pat in vang cha abang tan ahi.
  mar-mar: त्यानंतर लेआ पुन्हा गर्भवती झाली आणि तिला आणखी एक मुलगा झाला. ती म्हणाली,
    “आता मी परमेश्वराची स्तुती करीन.” त्यामुळे तिने त्याचे नाव यहूदा ठेवले; नंतर तिला
    मुल होण्याचे थांबले.
  tcs-tcs: Lia i bin kam pamle gen ane bin bone nada boi pikinini, ane em bin kolem
    Zuda. Em bin spik diskain, ‘Diskaintaim ai prapa eso da AntapGod.’ Den apta dem
    po boi pikinini, em no bin bone mo pikinini po Zekop.
  soq-soq: Ita me osowe bulene otopa da gamosane ebowa ituna Iuda, ipawa me wanase,
    “Tauma ne Iawe God wadaposisapa.” Ita ema aupe me mai oto da gamosapona, dia.
  qub-qub: 'Yapaypis Leapa wamran caranraj. Chaymi niran: «Cananga Tayta Diostami
    alabashaj» nir. Chaypitami chay wamranpa jutinta churaparan «Judá» nir. Chay wamran
    cashanpitaga Leapa wamran mana carannachu.'
  bqp-bqp: 'À ɛ̀ra à nↄ̀ↄ sì dↄ à nɛ́ ì gↄ̃gbɛ̃ ũ à pì: Adikĩna sà ma Dikiri sáabu
    kpà, akũ à tↄ́ kpànɛ Yuda. Akũ a nɛ́''i zɛ̀.'
  hat-hat: 'Apre sa, li vin ansent ankò, li fè yon lòt pitit gason. Li di: -Fwa sa
    a, m''ap fè lwanj Seyè a. Se konsa li rele l'' Jida. Apre sa, Leya sispann fè
    pitit.'
  eng-BSB: And once more she conceived and gave birth to a son and said, “This time
    I will praise the LORD.” So she named him Judah. Then Leah stopped having children.
  tod-tod: 'É kogi zeɠeni mɔnɔ, é zunu loun zɔlɔɔ, é ɠɛ ma: «Nà Ɠɔoɠɔ GALAGI lɛbizu
    niina niizu.» Naa ɠa é kɛɛni, é daasei pɛɛni ga Zuda. É ɓeni niina doun zɔlɔɔgi
    ʋa.'
  eng-WEBPB: She conceived again, and bore a son. She said, “This time I will praise
    the LORD.” Therefore she named him Judah. Then she stopped bearing.
  kbq-kbq: Anante Lia'a mago'ene amu'ene huno, ne'mofavre kasenteno amanage hu'ne,
    Menina nagra Ra Anumzamofo agi'a erisga hue. Ana hu'negu agi'a Juda'e hu'ne. Ana
    huteno ana a'mo'a mago'ene mofavrea onte'ne.
  nhe-BL: 'Huan Lea quipixqui seyoc icone tlen quitocajti Judá. (Judá quinequi quiijtos
    Nijpaquilismacas.) Queja nopa quitocajti pampa quiijto: “Ni huelta, quena, nijpaquilismacas
    TOTECO.” Teipa ayoc conepixqui.'
  bus-bus: 'À ɛ̀ara à nↄ̀ sì dↄ à nɛ́ ì gↄ̃gbɛ̃ ũ à bè: Kɛ̀kii sa ma Dii sáabu kpà,
    ben à tↄ́ kpànɛ Yuda. Ben à nɛ́''ii zɛ̀.'
  gub-BL: Ipuru'a wi kury. Imemyrzexak kar wi. Awa a'e. — Zuta, her romo. (—Muwete
    katu haw, i'i her zaneze'eg rupi.) — Amuwete katu putar Tupàn Tuweharupi Wiko
    Ma'e ihe nehe, i'i Erez uzeupe. A'e re na'imemyr wi kwaw a'e kury.
  eng-DRA: 'The fourth time she conceived and bore a son, and said: now will I praise
    the Lord: and for this she called him Juda. And she left bearing.'
  knf-knf: 'Akak amobana kayiŋ abuk napoţ ñiinţ, aji : « Ţi byaaş bi ddëman Nawat
    Kabuka. » Ukaaŋ kë aţu''a katim ki Yuda, aşë ţañan kabuk.'
