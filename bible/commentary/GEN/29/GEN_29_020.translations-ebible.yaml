verse: GEN.029.020
translations:
  mal-C: അങ്ങനെ യാക്കോബ് റാഹേലിനെ നേടുന്നതിനുവേണ്ടി ഏഴുവർഷം സേവിച്ചു. എന്നാൽ, അവളോടുള്ള
    സ്നേഹംനിമിത്തം ആ ഏഴുവർഷം അദ്ദേഹത്തിന് അൽപ്പകാലംമാത്രമായി അനുഭവപ്പെട്ടു.
  deu-TKW: So diente Jakob um Rahel sieben Jahre, und sie dünkten ihm wie wenige Tage,
    so lieb hatte er sie.
  lin-lin: Jakobi asalaki mibu sambo mpo na kozwa Rasheli na libala, mpe mibu yango
    emonanaki kaka lokola mwa mikolo epai na ye, pamba te alingaki Rasheli.
  cbr-NT: Usokin mëníotankëx ka Jacob Raquel bisatani mapai achúshi 'imainun rabë́
    baritia ñu mëakëxa, usakin an ñu mëëkin tankëxbi a baritiakama ainan 'itsamarasa
    'iakëxa, an Raquel 'itsaira kuëënkin tankëx.
  eng-LSV: and Jacob serves for Rachel seven years; and they are in his eyes as some
    days, because of his loving her.
  bmu-bmu: Mewö jiiga Reizöl memamgöra yambu 7 welen qem waŋgiba malök. Urusihimŋan
    Reizölgöra ahöhaŋgöra aka yambu mieŋgö möriga wehön awamŋi tandök ahök. Mewö.
  eng-GNV: And Iaakob serued seuen yeres for Rahel, and they seemed vnto him but a
    few dayes, because he loued her.
  eng-WEBSTER: And Jacob served seven years for Rachel; and they seemed to him but
    a few days, for the love he had to her.
  nhw-BL: Huan quej nopa Jacob tequitqui chicome xihuitl para Raquel, pero ya amo
    quimatqui sintla nelmiyac tonali pampa tlahuel quiicneliyaya.
  swh-ONEN: Kwa hiyo Yakobo akatumika miaka saba ili kumpata Raheli, lakini ilionekana
    kwake kama siku chache tu kwa sababu ya upendo wake kwa Raheli.
  bba-bba: Yerɑ n derɑ Yɑkɔbu u sɔmburu kuɑ wɔ̃ɔ nɔɔbɑ yiru Lɑbɑnin mi. Mɑ n nùn kuɑ
    nɡe sɔ̃ɔ yiru yèn sɔ̃ u Rɑsɛli kĩ.
  eng-KJVCPB: And Jacob served seven years for Rachel; and they seemed unto him but
    a few days, for the love he had to her.
  cpy-cpy: Imatakiro Jacob rantawaewentakiro Raquel okaatzi 7 ojarentsi, tee iñiimaetawo
    ojamanitzimoteri rantawaewentakirowa, tema inintaperotatziiro.
  mpx-mpx: Inoke Yakobo i tovelam Leiban elana baliman seben Letiyeli kaiwena. Yaa
    baliman seben o, Yakobo eliyana i ola ya te lan ehila ya, kaiwena Letiyeli ana
    nunuwana i bwata hot elana.
  wbp-wbp: Ngula-jangka, Jakupurla warrki-jarrija Lapanaku yulyurrpu wirlki-palaku
    yungu-nyanu yangka ngari Rajulu nyanungu-kurra-mani. Ngulaju tarnnga-nyayirnilparla
    warrki-jarrija, ngulaju ngula-juku. Nyanungu Rajuluku yulkaja-nyayirnilparla,
    manu ngula yulyurrpu wirlki-pala-jarrija, ngulajurla nganta tarnnga-nyayirni-wangu
    karrija rdangkarlpa.
  luo-luo: Omiyo Jakobo notiyone Laban higni abiriyo mondo oyud Rael, to hignigo nonenorene
    mana ka ndalo matin nikech hera manoherogo Rael.
  meu-meu: Taunabunai, Iakob ese Laban isiaina e lao heni laḡani hitu, Rahela iabina
    totona; a lalona e tomava dina gadoi mo na heheto, badina be ia ese Rahela e ura
    henia lalo-dikava.
  npi-ULB: यसकारण याकूबले राहेलको निम्‍ति सात वर्षसम्‍म सेवा गरे । राहेलप्रति तिनको
    प्रेमको कारण तिनलाई त्‍यो समय तिनलाई थोरै दिनजस्‍तो लाग्‍यो ।
  yor-yor: Jakọbu sì ṣiṣẹ́ sin Labani fún ọdún méje láti fẹ́ Rakeli. Àwọn ọdún wọ̀nyí
    sì dàbí ọjọ́ díẹ̀ lára rẹ̀, nítorí ó fẹ́ràn rẹ̀.
  emp-NTPO: Ara maʌ̃da Jacobora Raquel edai carea Labaʌ̃ itea siete poa bari trajasia.
    Jacoboba Raquelera bio quĩrĩã b̶ʌ bẽrã idjimaarã maʌ̃ siete poara dãrãẽ́ basía.
  ind-ind: Maka Yakub pun bekerja selama tujuh tahun untuk mendapatkan Rahel. Bagi
    Yakub, tujuh tahun terasa seperti beberapa hari saja, karena dia sangat mencintai
    Rahel.
  pes-OPCB: یعقوب برای ازدواج با راحیل هفت سال برای لابان کار کرد، ولی به قدری راحیل
    را دوست می‌داشت که این سالها در نظرش چند روز آمد.
  ssx-ssx: Dieikopema꞉ta꞉ Leisolo mulueke alo hata꞉ta꞉ bapi wataake hata꞉na꞉ e pokeekeme.
    Ipikana꞉ma꞉ta꞉ Leisolo pukima꞉ homeekeeki yalo ipiki pa꞉ta꞉ta꞉ mo bapi manuta꞉
    pa nate tepo a꞉nda꞉ hone wiekeme.
  lcm-lcm: Au, le iang Iakov kala abis ani limalengua na matas aongos asi luk ani
    Rakel. Na limalengua na matas ang kata asukang ta rukun taun lik palau using kana
    vubuk ani kavulik ke katapo tavirimok.
  aer-aer: Yanhe-ngentyele, Jacob urrkapeke Laban-eke year seven-pele anthurreke-atwetye
    Rachel anewe aketyenhenge. Re akenhe itirreke year seven-pele itne-arle akweke
    ware athene rarle marle ikwere arnterre anthurre-arle ahentye-anekenge.
  tgl-ULB: Kaya naninilbihan si Jacob ng pitong taon para kay Raquel; at tila ang
    mga ito ay parang iilang araw lamang sa kanya, dahil sa pagmamahal na mayroon
    siya sa kanya.
  nop-nop: Unduŋ doktiŋa Yakobo adi Lesel nagitok nadiŋa gulet 7 tipilapilaye kwanai
    hogok tihatiguk. Tiŋa Leseldok mohinek nadiguk doktiŋa gulet fee u nadiune melenai
    lufomkabe nabugoŋ tuguk.
  kca-kca: Иаков Рахиль урәӈән ԓапәт тӑԓ рупитәс; кӑмәтса хӑтәԓ йўкана щи тӑԓәт хӑщәпсәт,
    ԓўв Рахиль шек сӑмәӈа тӑйсәԓы.
  cbu-NT: Rakel wamin tsimbun matayaru masach mangutari tarawaztaku, waziparish taarangiya.
    Rakelaa kizpur zandeeru, kissha tarawaztarangiya. Uwaam minamaripaz tsup ashiru
    nda tácharangiya.
  hui-hui: Ogonidagua lalu, Yagaba ibugua Leselo hame timbuniore leagome mali karia
    uruni lu ndo yamo horo tebira maria ale hene.
  wrs-wrs: Doa nnol ombolva andra avahanamba, tahonmba 7pelara evena. Yakopva Reselmba
    mindnam nengmanavna, himba nengvnamoa nomba weismba tahonmba, ovna, os kava vungav.
  mya-mya: ယာ​ကုပ်​သည်​ရာ​ခေ​လ​ကို​ထိမ်း​မြား​နိုင်​ရန်​ခု​နစ် နှစ်​အ​လုပ်​လုပ်​၏။
    သူ​သည်​ရာ​ခေ​လ​ကို​ချစ်​သော ကြောင့်​ထို​မျှ​သော​ကာ​လ​ကို​တို​တောင်း​သော အ​ချိန်​ဟူ​၍​ထင်​မှတ်​လေ​သည်။
  cbi-NTPO: Tsejtu Jacob Raquel' mitya mandishpai añu taawasha kemi, tsanguiñuren
    yachi juntsa tinbu jei depulla' dyami, Raquelnu tsamantsa mutyantsuñu' mitya.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་རཱ་ཧེལ་གྱི་ཆེད༌དུ་ལོ་ངོ་བདུན་རིང་ཞབས་ཕྱི༌བསྒྲུབས། ཡ་ཀོབ་ནི་རཱ་ཧེལ་ལ་དགའ་བའི་དབང་གིས་ལོ་བདུན་གྱི་དུས་ནི་ཉིན་འགའ་ཤས་ཙམ་ལ་སྣང༌ངོ༌།།
  wsk-wsk: Se Jacob Rachel gomang motam ninguru tuam ewere te se, yia tom 7 ningi
    ura tam mu ko ariga am tom tukunang gotek iwita.
  kkl-kkl: Wene seogpa, Yakub nenekori, “Rahel toro anun” aro awe welamogha heng kun
    saekbare taog. Yakubti “Rahel tomnun,” aro wana telamogpa, heng kun saekpare wamog
    aneko aghana, “Ik a'ilbanep saog uro wamna,” senelamog.
  sna-sna: Saka Jakobho akashanda kwamakore manomwe kuti awane Rakeri, asi akaita
    samazuva mashoma chete kwaari nokuda kworudo rwake kwaari.
  spa-BLM: Jacob sirvió siete años por Raquel. Le parecieron pocos días, para el amor
    que sentía por ella.
  beu-beu: Angmuse Yakob ana karajang eluung mitung bititu, senge hula Rahel aing
    medit metma ejangu ening. Aarunge Yakob ana etatabit Rahel aing suka base, eluung
    mitung bititu angu, ana rasa se emenghula ved aaeedeng kolang edadenang.
  cac-cac: Icha chi' ix aj scajan uque' ab'il ix vin̈. Maj yab' vin̈ yec' jun tiempoal
    chi', yujto te ay sgana vin̈ d'a ix.
  swh-ULB: Hivyo Yakobo akamtumikia kwa miaka saba kwa ajili ya Raheli; nayo ilionekana
    kwake kama siku chache tu, kwa ajili ya upendo aliokuwa nao kwake.
  bel-bel: І служыў Якаў за Рахіль сем гадоў; і яны здаліся яму як некалькі дзён,
    бо ён кахаў яе.
  deu-ELBBK: Und Jakob diente um Rahel sieben Jahre; und sie waren in seinen Augen
    wie einzelne Tage, weil er sie liebte.
  mbb-OT: Ne zutun, impepeniwakà ni Laban si Jacob taman te pitu he tuig wey zin meesawa
    si Raquel. Tenged te utew zin nesuati si Raquel henduen te pira zà he andew ziyà
    te kandin haazà is pitu he tuig.
  msc-msc: Wo rɔ, Yakuba ka san wɔrɔnwula kɛ baara la Rasɛli sɔrɔn kanma, kɔni Rasɛli
    ladiyaɲɛ kosɔn san wɔrɔnwula wo kɛra a ɲana iko tele dandɔ
  mal-2015: അങ്ങനെ യാക്കോബ് റാഹേലിന്നു വേണ്ടി ഏഴു സംവത്സരം സേവ ചെയ്തു; അവൻ അവളെ സ്നേഹിക്കകൊണ്ടു
    അതു അവന്നു അല്പകാലംപോലെ തോന്നി.
  tuo-NT: Tojo weegʉ Jacob Raquere wapataꞌagʉ, siete cʉ̃ꞌmarĩ daꞌracʉ niwĩ. Cʉ̃ Raquere
    ʉayʉꞌrʉayucã, te cʉ̃ꞌmarĩ ne yoabajuticaro niwʉ̃.
  gup-gup: Wanjh kunu Jacob bimarnedurrkmirranginj bu mandjewk seven ba Rachel bimayi.
    Dja nungka bu bimarnedjareni Rachel bulkkidj, wanjh kunmekbekenh kunu nungka bekkarrinj
    bu yiman minj kunwern kunbarnangarra bu bimarnedurrkmirranginj.
  met-met: Binabu Yekop waxata niani 7 ba xap Retsel, ne disup sap bila xaidap unrangina
    hatumingania, namua na muruna buk mana.
  gvs-gvs: Tuwo moitamo tala ainima aiyuwo goi ipaaisewa bego Reitiyeli ikabi inai
    go, ina matakoi Reitiyeli yaina pasina ina nuwonúwana paisewayana moe tuta giyaina.
  rmc-rmc: Avke o Jakob kerelas buči vaš e Rachel efta berš, ale leske oda dičholas
    sar ča vajkeci dživesa, bo igen la kamelas.
  nlg-nlg: Keri ge Jacob te lutu so e vitu na niulu na peluna Rachel. Ma nina dolo
    vania te laga ngangata, te vagha te mua daro vania na lei niulu rakiri.
  dgr-DOGNT: Eyıt'à Jacob, Rachel ìhchı ha łǫ̀hdı̨ xo ts'ǫ̀ Laban gha eghàlaı̨dà,
    hanìkò sıì Rachel ghǫneètǫ t'à wegha dıì whaà-lea lanì.
  pes-OPV: پس یعقوب برای راحیل هفت سال خدمت کرد. و بسبب محبتی که به وی داشت، در نظرش
    روزی چند نمود.
  ron-1924: Астфел, Иаков а служит шапте ань пентру Рахела; ши аний ачештя и с-ау
    пэрут ка врео кытева зиле, пентру кэ о юбя.
  ben-OBCV: অতএব যাকোব রাহেলকে পাওয়ার জন্য সাত বছর দাসত্ব করলেন, কিন্তু যেহেতু তিনি
    রাহেলকে ভালোবেসেছিলেন তাই এতগুলি বছর তাঁর কাছে মাত্র কয়েক দিন বলে মনে হল।
  lex-lex: Pede Yakopa nkar niana anni wo'itu totpa nlernana Rahela, pa nhi' la hawni,
    mere anin mandiditu re nwarora de emekto'a lera wo'ira rmeh'a, onnila ralamni
    nal toto'a Rahela.
  rgu-rgu: Yakob noi-tao teuꞌ hitu, ela bisa hapu Rahel. Tehuu ana nahiiꞌ na Rahel
    seli. De, teuꞌ hitu nana, ana nameda nan nonooꞌ nae adaꞌ noi faiꞌ hidaꞌ a.
  som-som: Yacquubna toddoba sannadood buu u shaqaynayay Raaxeel aawadeed; waxayna
    la ahaayeen maalmo yar, waana jacaylkii uu iyada u qabay aawadiis.
  lat-VUC: 'Servivit ergo Jacob pro Rachel septem annis: et videbantur illi pauci
    dies præ amoris magnitudine.'
  aoi-aoi: Eneja kembirra Jekaba n-ambilyuma nakina nu-war•danguma warka yakwujina
    Lebina-manja. N-ambambilyu...wa. Mamangbale-ka mambilyuma mamarika iya yinungkwura
    n-ambilyumurra nu-war•duwar•dangumurra nakina kajungwa kininga-meni-yada Rejila
    dadingiyenikbi-yada. Nu-war•duwar•danga ngawu...wa, akena arngkidarrba ni-lyangkiyama
    nakina mena nanga-ngayindangu-mubabe-ka angwurra dakina Rejila-da.
  eng-ASVBT: And Jacob served seven years for Rachel; and they seemed unto him but
    a few days, for the love he had to her.
  mna-mna: Tana Yakop ikam uraata pa Laban ma irao ndaama lamata mi ru bekena ikam
    Rael. Tamen ndaama lamata mi ru tana, ni ire kembei koroŋ sorok. Paso, leleene
    pa Rael ilip.
  ita-1885: E Giacobbe servì per Rachele lo spazio di sette anni; e quelli gli parvero
    pochi giorni, per l'amore ch'egli le portava.
  eng-LXXUP: And Jacob served for Rachel seven years, and they were before him as
    a few days, by reason of his loving her.
  eng-ULB: So Jacob served seven years for Rachel; and they seemed to him only a few
    days, for the love he had for her.
  spa-VBL: Y Jacob trabajó para Labán por siete años, pero para él fueron como días,
    porque realmente la amaba.
  fra-_FOB: Jacob servit donc sept ans pour Rachel; et ils ne lui semblèrent que quelques
    jours, parce qu'il l'aimait.
  mal-mal: അങ്ങനെ യാക്കോബ് റാഹേലിനുവേണ്ടി ഏഴു വർഷം സേവനം ചെയ്തു; അവൻ അവളെ സ്നേഹിച്ചതുകൊണ്ട്
    അത് അവന് അല്പകാലംപോലെ തോന്നി.
  urd-GVR: Pas Yāqūb ne Rāḳhil ko pāne ke lie sāt sāl tak kām kiyā. Lekin use aisā
    lagā jaisā do ek din hī guzare hoṅ kyoṅki wuh Rāḳhil ko shiddat se pyār kartā
    thā.
  suz-BL: मिनु याकूबम राहेल आ पर्बम ७ बर्स गेय पवा बाक्‍त। मेको ७ बर्स याकूब कली नाक्‍त
    का निक्‍शी खोदेंशो पा लमाक्‍त। मारदे हना राहेल कली शुश दाक्‍ता बाक्‍त।
  ita-1927: E Giacobbe servì sette anni per Rachele; e gli parvero pochi giorni, per
    l’amore che le portava.
  ckb-ckb: ئیتر یاقوب لەبەر ڕاحێل حەوت ساڵ کاری کرد، بەڵام لەبەر خۆشەویستییەکەی بەرامبەر
    بە ڕاحێل، لەلای ئەو وەک چەند ڕۆژێکی کەم وابوو.
  eng-BBE: And Jacob did seven years' work for Rachel; and because of his love for
    her it seemed to him only a very little time.
  crx-NTPO: '''Et Jacob lhtak''antit yus k''ut ''et Rachel yuk''elha ''it''en. ''Ants''i
    ''atsulyaz ooba le''hoont''oh, tube yuk''entsi'' ket.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಯಾಕೋಬನು ರಾಹೇಲಳಿಗೋಸ್ಕರ ಏಳು ವರ್ಷ ಸೇವೆ ಮಾಡಿದನು. ಅವನು ಆಕೆಯನ್ನು ಪ್ರೀತಿಮಾಡಿದ್ದರಿಂದ
    ಏಳು ವರ್ಷಗಳು ಅವನಿಗೆ ಸ್ವಲ್ಪದಿನಗಳಾಗಿ ತೋರಿದವು.
  bbb-bbb: Rove Jekafu fuka Resero ireobo oetuaema ijadufuo fu juaevasia seveni (7)
    ijiege fu bara Reserodo imeko mazani fune migegire furikiro ubine ijia ruome.
  tam-2017: அந்தப்படியே யாக்கோபு ராகேலுக்காக ஏழு வருடங்கள் வேலை செய்தான்; அவள் மேலிருந்த
    பிரியத்தினாலே அந்த வருடங்கள் அவனுக்குக் கொஞ்ச நாளாகத் தோன்றினது.
  spa-RV-1909: 'Así sirvió Jacob por Rachêl siete años: y pareciéronle como pocos
    días, porque la amaba.'
  ron-BTF: Şi Iacob a servit şapte ani pentru Rahela; şi aceştia i-au părut doar câteva
    zile, din cauza dragostei pe care o avea pentru ea.
  eng-WEBP: Jacob served seven years for Rachel. They seemed to him but a few days,
    for the love he had for her.
  eng-FBV: Jacob worked for Laban for seven years, but to him they seemed like just
    a few days because he really loved her.
  nld-1939: Zo diende Jakob om Rachel zeven jaar lang; doch ze leken hem maar enkele
    dagen, zoveel hield hij van haar.
  nch-BL: Huan quej nopa Jacob tequitic chicome xihuit para Raquel, pero ya amo quimatqui
    sinta nelmiyac tonali pampa tahuel quiicneliyaya.
  tfr-NTPO: Eni ga Jacob parkono ba kong l̈u pjl̈ogl̈o kjäk (7), orkwosmok Raquel
    tjok wl̈o. Gueniyo Raquel woyde ara anmoyõ kuzong ga kuya ga dbar ba kong chira
    anmoyõ.
  vie-1934: 'Vậy, Gia-cốp vì Ra-chên, phải giúp việc trong bảy năm: nhưng bởi yêu
    nàng, nên coi bảy năm bằng chừng đôi ba bữa.'
  hin-CV: इसलिये याकोब ने राहेल को पाने के लिए सात वर्ष सेवा की, लेकिन उसे यह समय
    बहुत कम लगा क्योंकि वह राहेल से बहुत प्रेम करता था.
  eng-OURB: Jacob [Supplanter] served seven years for Rachel [Ewe sheep]. They seemed
    to him but a few days, for the love he had for her.
  spa-BES: Y Jacob hizo siete años de trabajo por Raquel; y debido a su amor por ella,
    le pareció muy poco tiempo.
  tdx-tdx: Aa le nito­roñe fito taoñe t’Iakòbe haha­zoa’e i Rahkele, le nihoe andro
    tsy ampe-ampe am-pihaino’eo ty amy fikokoa’e azey.
  vid-vid: Lelo Yakobo nakamkolela mijito Labani kwa mhela wa miyaka saba kwa chiwalo
    cha Laheli, ila mhela ula kwa heye nawali kota mazuwa mado, kwa vila nayali yomgana
    Laheli.
  pwg-pwg: Tuna kubiine Jeikap madegha miikovi ma ruwa ibiga da Risera ita ravaghi.
    Ma kegha da Jeikap ina nuwaviina irakata kirakai da nani madeghisi ivi miikovi
    ma ruwa na damina na kegha.
  eng-OKE: And Jakob served for Rahel seven years; and they were in his eyes as a
    few days, inasmuch as he loved her.
  tha-KJV: ยาโคบก็​รับใช้​อยู่​เจ​็ดปีเพื่อได้นางสาวราเชล เห​็นเป็นเหมือนน้อยวันเพราะความรักที่เขามีต่อนาง
  por-BR-2018: 'Assim serviu Jacó por Raquel sete anos: e pareceram-lhe como poucos
    dias, porque a amava.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉kob e Lesola꞉ fudo꞉ o꞉ngo꞉ kililiakiyo꞉, dona dom a꞉la꞉fo꞉wo꞉
    nanogo꞉ a꞉na dia꞉li elen. Ko꞉sega Ya꞉kob eyo꞉ Lesolo꞉ e dia꞉no꞉wo꞉ mada alan asulo꞉
    ko꞉lo꞉, dona dom a꞉la꞉fo꞉ a꞉no꞉ o꞉ngo꞉mal sa꞉lab a꞉la꞉asulo꞉.
  deu-ELO: Und Jakob diente um Rahel sieben Jahre; und sie waren in seinen Augen wie
    einzelne Tage, weil er sie liebte.
  ktm-ktm: Yakop ipu marai krismas ndre ondrotoloh, odo kile we kikuni Resel. Odoke
    krismas ndre ondrotoloh erti iy iyemelyen ke rang, odosa reh tadan mandra-an eri
    idu ta Resel.
  caa-caa: Y bꞌan cocha era e Jacob patna siete año tuaꞌ uyubꞌi anujbꞌi taca e Raquel,
    pero tut jaxir majax meyra tiempo cocha war uyajta ut meyra e Raquel.
  eng-WYC-2018: Therefore Jacob served seven years for Rachel; and the days seemed
    few to him for the greatness of (his) love.
  epo-epo: Kaj Jakob servis pro Raĥel sep jarojn, kaj ili estis en liaj okuloj kiel
    kelke da tagoj, ĉar li amis ŝin.
  uig-PIN: Yaⱪup Raⱨilǝni elix üqün yǝttǝ yil hizmǝt ⱪildi. Əmma u uni intayin yahxi
    kɵrgǝqkǝ, bu yillar uningƣa pǝⱪǝt birnǝqqǝ kündǝkla bilindi.
  beo-beo: 'Ya:igobe da ode fesuale La:isele lama:ne hawa: hamosu. E da ema bagade
    asigiba:le, amo ode da eso bagahame defele ba:i.'
  tpi-OTNT: Olsem na Jekop i wok 7-pela yia bilong kisim Resel. Na Jekop i pilim olsem
    dispela 7-pela yia em i samting nating, olsem tripela o 4-pela de tasol, long
    wanem, em i laikim tumas Resel.
  hau-SA: Saboda haka Yaƙub ya yi bauta shekaru bakwai domin a ba shi Rahila, amma
    shekarun suka zama kamar ’yan kwanaki ne kawai gare shi saboda ƙaunar da yake
    mata.
  udu-udu: Wakana Yakuub miiki’da ṯu’c ki yili pesu/ goma Rahiil mo dhali uni wana
    mo i e ka cim midi diki ta rash rash gom mo/en jin enkina a’di ayim mo be.
  uig-LAT: Yaqup Rahileni élish üchün yette yil xizmet qildi. Emma u uni intayin yaxshi
    körgechke, bu yillar uninggha peqet birnechche kündekla bilindi.
  nde-nde: UJakhobe waseyisebenza iminyaka eyisikhombisa ukuze azuze uRasheli, kodwa
    yakhanya ingathi yizinsukwana ezimbalwa kuye ngenxa yothando kuye.
  ton-ton: ¶ Pea naʻe ngāue ʻa Sēkope ʻi he taʻu ʻe fitu, ke ne maʻu ʻa Lesieli; pea
    naʻe tatau ia kiate ia mo e ʻaho siʻi pe, koeʻuhi ko ʻene ʻofa lahi kiate ia.
  ces-1613: Takž Jákob sloužil za Ráchel sedm let; a bylo před očima jeho jako něco
    málo dnů, proto že laskav byl na ni.
  eko-eko: Yaakhumpa khukhola khaazi nyaakha sapa yoori anrale Rakeele. Nyaakha epile
    sapa ye khoona nkhama siikhu vattitthiiru mwaasa wootuveliwa channu.
  nss-nss: Yakop ipo mbulen iya mane hayou andrtoyoh para kiwiri Rahel. Hapeko, hayou
    manandrtoyoh ara tehe lang masahayeh o, paratesah ndriyan imbuluhi Rahel namandran
    pe pwokeyan iya.
  eng-WMB: Jacob served seven years for Rachel. They seemed to him but a few days,
    for the love he had for her.
  tam-TCV: அப்படியே யாக்கோபு ராகேலை அடைவதற்காக லாபானிடம் ஏழு வருடங்கள் வேலைசெய்தான்.
    அவன் ராகேலின்மேல் வைத்திருந்த நேசத்தினால், அந்த ஏழு வருடங்களும் அவனுக்கு சிலநாட்கள்
    போலவே இருந்தன.
  ceb-ULB: Busa nag-alagad si Jacob kang Laban sulod sa pito katuig alang kang Raquel;
    ug daw sama lamang kini sa pipila ka mga adlaw, tungod sa iyang gugma kaniya.
  mkn-mkn: Ais Yakob karjá tuju taon, ko bisa dapa sang Rahel. Ma dia cinta mau mati
    sang Rahel. Jadi tuju taon tu, dia rasa sama ke cuma barapa hari sa.
  pol-UBG: I Jakub służył za Rachelę siedem lat, które wydawały mu się jak kilka dni,
    bo ją kochał.
  agr-agr: Tusa tima Jacob Raquelan jukitag tau asa siete mijan takasui. Tujash imaan
    mijan takakush niig Raquelan senchi wakegau asa, ujumchik tsawanta nunin diisui.
  kyc-kyc: Doko sepala Jekopeme ee kana yanda ipingi dusipana yulu pyakamiyamopape
    wanake dokona wakasa mona reteyamo dokome mee lama ingyuo peya.
  urd-GVU: پس یعقوب نے راخل کو پانے کے لئے سات سال تک کام کیا۔ لیکن اُسے ایسا لگا
    جیسا دو ایک دن ہی گزرے ہوں کیونکہ وہ راخل کو شدت سے پیار کرتا تھا۔
  deu-1912: Also diente Jakob um Rahel sieben Jahre, und sie deuchten ihn, als wären's
    einzelne Tage, so lieb hatte er sie.
  ntj-ntj: Nyangka mularrpartu Tjayikapalu pukurltu palyaranytja kungka Rayirrtjulnga
    yarltikitjalu. Waarka palyarayirnu palunyalu kurli 7-tjanulu kuliranytja rawamaalpartu
    kurli pirninya wiyarringkutja tjiinya purlkanya-ra mukurringkulanytjalu.
  row-row: Boe ma Yakob tao ues too hitu, fo bisa sao Rahel. Huu ana sue Rahel seli,
    naa de, too hitu naa ra, ana medꞌa onaꞌ fai hiraꞌ a.
  kan-2017: ಈ ಪ್ರಕಾರ ಯಾಕೋಬನು ರಾಹೇಲಳಿಗೋಸ್ಕರ ಏಳು ವರ್ಷ ಸೇವೆ ಮಾಡಿದನು. ಅವನು ಆಕೆಯನ್ನು ಬಹಳವಾಗಿ
    ಪ್ರೀತಿಸಿದ್ದರಿಂದ ಅದು ಅವನಿಗೆ ಸ್ವಲ್ಪ ಕಾಲದಂತೆ ಕಾಣಿಸಿತು.
  ena-ena: Lɨci Jekopɨ Leselɨ dɨ viben aba hualɨ human limu fɨhala human limu ahica
    cɨjɨŋ sibɨla vivi hɨnimi. Jekopɨ Leselɨ saŋ mavɨn hekɨlɨ hɨnimi sadaŋ hualɨ human
    limu fɨhala human limu ahica cɨjɨŋ agadɨ igɨci uaiaŋ akape me ma hɨnimi.
  tgo-tgo: Iya kaiwae Jeikob va i kaiwo theghathegha umbopirɨ mbala valɨkaiwae i vaŋgwa
    Reitiyel. Ko iyemaeŋge mbaŋako molao iyako ghathuwathuwa weya Jeikob ŋgoreiya
    mbaŋa mbe gheviye eŋge kaiwae i gharethovu laghɨye moliwe.
  yap-yap: Me maruwel Jakob ni medlip e duw ni bochan Rachel, me finey nsusun e ri
    in e rran, ni bochan e ri ba’adag Rachel.
  tet-tet: Hotu, Yakob serwisu tinan hitu, nebee netan Rahel. Nia beer Rahel liu resik.
    Dadi, tinan hitu nia, nia noran nuꞌu loron hira dei.
  hlt-MCSB: Te vaengah Jakob loh Rakhel ham kum rhih thotat dae anih te a lungnah
    dongah a mik ah hnin at bangla om.
  mdy-ETH: ዬያሮ ያይቆኦቤ ራኣሄሎ ዔካኒ ላንካይ ሌዔ ማዼኔ፤ ያዺ ዒዚ ናንጊ ማዼቶዋ ራኣሄሎ ዒ ኮሺ ናሽኬሢሮ ናንጌ ዎዳ ዒዛም
    ዻካ ኬሊ ሌሊ ማዒ ጴዼኔ።
  twi-ASANTE: Esiane ɔdɔ a na Yakob dɔ Rahel enti, ɔsomm Laban mfeɛ nson, na wanhunu
    koraa sɛ, wasom akyɛre saa. Ɛyɛɛ no sɛ gyama ɔsomee nnansa bi pɛ.
  bhl-bhl: Dangei, fein e, Sekow e ben kel itol sak Alaban em aluwbamin aluwse kale.
    E Elesel ulo ibolow mutuk fian kuw keumse kasike, ben kel itol be, Sekow em dulum
    elote sak fong sukum ding kuw emdiw kelewse kale.
  con-NTPO: Tsa'caen susi Jacobja siete canqque'fa pa'cco Raquelne sema. Tsa'ma Raquelma
    ñotsse in'jamba tsa siete canqque'fama aqquia siete a'ta'canccoeyi in'jan.
  eng-WEBU: Jacob served seven years for Rachel. They seemed to him but a few days,
    for the love he had for her.
  bnp-bnp: Lakea e Iakop i leho na pida i polorua, ge bolea e Resel, pali ra pida
    nga, i manga a parava popote kunana, a vuhuna i ngaru hatekea e Resel.
  wal-wal: Hegaa gishshau Yaaqoobi Raaheelo ekkanau laappun laittaa oottiis; shin
    i o siiqiyo gishshau, ayyo amarida gallassa milatiis.
  mgh-mgh: Yakopi ahovara nteko myakha saapa amphavelaka Rakeli, cenyo myakha nnyo
    oonne ukhala mahuku vakani kontha anancivela cineene.
  acu-NT: Tu tinu asamtai Jacob Raquelan nuwatkataj tusa, siete musachin Labánkan
    yaingmiayi. Kame, Jacob Raquelan timiá aneau asa, nu siete muchachkia nukap takakmayat,
    jumchik kinta takakmasua nunisang nekapramiayi.
  spa-PDDPT: Así Jacob sirvió por Raquel siete años y le parecieron como unos días,
    porque la amaba.
  gun-gun: Ha'e rami vy sete ma'etỹ re Jacó omba'eapo Raquel re. Ixupe rã sete ma'etỹ
    oaxapa voi, mboapy ára ete'i merami, oayvu ete ramo.
  agu-BL: Ya'stzun bantz yi cyaje'n cyen Jacow juk yob tan ak'un tuch' Labán tan xtx'acle'n
    yi txkel. Qui tunin k'usij ban yi juk yoba'tz swutz Jacow, tantu' yi wi'nin na
    pe'k i' te'j Raquel.
  eng-PEV: So Jacob worked for Laban for 7 years, so that he could marry Rachel. Jacob
    really loved Rachel, and he felt really happy that he was going to marry her.
    He was so happy that those 7 years only felt like a few days.
  ilo-ULB: Isu a nagserbi ni Jacob iti pito a tawen para kenni Raquel; ket kasla bassit
    laeng nga aldaw dagitoy kenkuana, gapu iti ayatna para kenkuana.
  kpg-kpg: Jacob ga ngalua gi Laban i Rachel i nia ngadau e hidu, gei nia ngadau e hidu
    la guu hai be nia laangi hua dulii ang gi deia, idimaa Jacob gu hiihai huoloo
    gi Rachel.
  uig-ARA: ياقۇپ راھىلەنى ئېلىش ئۈچۈن يەتتە يىل خىزمەت قىلدى. ئەمما ئۇ ئۇنى ئىنتايىن
    ياخشى كۆرگەچكە، بۇ يىللار ئۇنىڭغا پەقەت بىرنەچچە كۈندەكلا بىلىندى.
  bsp-bsp: Kɔ Yakuba ɛmbəcɛ Labaŋ meren camət-mɛrəŋ teta Rasɛl. Kɔ meren camət-mɛrəŋ
    mamɔkɔ meyi, Yakuba dəfɔr pəmɔ mataka, bawo Rasɛl ɛnabɔt kɔ mes.
  mbs-mbs: Penga niyan, migterbaho si Jacob te pito se omay amon pengognanen din si
    Raquel, meneng diyà te aneng-aneng i Jacob, iling te pilabok olò se aldaw sìyan
    so dakel se pedowan din diyà ki Raquel.
  tof-tof: Da Zeikob zaget yarilürr 7 pailüm Rreizelón amiógüm. Ene tonarra igó bainürr,
    wamaka aüd ngürr koralórr oyaka, zitülkus oya amkoman moboküpdü ubi yarilürr Rreizelka.
  sus-sus: Yaxuba naxa ɲɛ solofere wali raba Laban yi ra Raxele xa fe ra. Kɔnɔ na
    ɲɛ solofere lu nɛ a bɛ alɔ xi solofere gbansan, barima Raxele nu rafanxi a ma
    ki fanyi ra.
  pon-2006: Seikop eri doadoahngki erein sounpar isuh pwehki Resel, a sounpar isuho
    likamwete rahnte depe pwehki eh nohn poakepoake Resel.
  jae-jae: Tec Jakob gêjam sakiŋ jala 7 kêtu Rahelŋa. Eŋ têtac gêwiŋ eŋ ŋanô, tec
    gêlic ŋasawa tonaŋ kêtôm bêc luagêcgeŋ.
  ksd-ksd: Ma Iakob i ga kudakudar lavurua na kilala ure Rakel; ma dia ga varogop
    pirana ma ta umana bung uka, tago i ga ngala kana varmari pirana.
  tur-YTC: Yakov Rahel için yedi yıl hizmet etti. Ona duyduğu sevgisinden dolayı birkaç
    gün gibi geldi ona.
  bel-N: I служыў Якуб за Рахель сем гадоў, і былі яны ў вачах ягоных як некалькі
    дзён, бо ён кахаў яе.
  grc-BRENT: Καὶ ἐδούλευσεν Ἰακὼβ περὶ Ῥαχὴλ ἑπτὰ ἔτη· καὶ ἤσαν ἐναντίον αὐτοῦ ὡς
    ἡμέραι ὀλίγαι, παρὰ τὸ ἀγαπᾷν αὐτὸν αὐτήν.
  ind-AYT: Yakub bekerja selama tujuh tahun demi Rahel dan hal itu seperti beberapa
    hari saja baginya karena cintanya terhadap Rahel.
  lid-lid: Eme Jekop badeh amwekes lahou ta Leban jaha ma ndro taloh ta akohok Rejel.
    Iy amwekes lahou boto-on ya eme jaha ndro taloh doh badeh i buku none len la-uh
    le, tasah iy aseken Rejel labai.
  eng-NNA: After that he was working for his uncle for a long time, for 7 years. Truly
    he liked that girl. Therefore he was working, he was waiting 7 years, he was thinking
    it was like a few days he was working for that girl.
  nya-nya: Choncho Yakobo anagwira ntchito zaka zisanu ndi ziwiri chifukwa cha Rakele.
    Koma kwa iye zaka zonsezi zinakhala ngati masiku wochepa chifukwa anamukonda Rakele.
  hrv-hrv: Tako je Jakov služio za Rahelu sedam godina, ali mu se učinile, zbog ljubavi
    prema njoj, kao nekoliko dana.
  mps-mps: Tama tibaso, Jekopgo te Resel sainu, te kibu be a naga me badu si, te tama
    sę iduai. Tama Jekopgo te kibu be a naga me badu si te agai homu kone palali
    te yadela pali, magi baso meni, agai te Resel godolo mu yai.
  llg-llg: Boe ma, Yakob tao ues teuk hitu, fo bisa ana hambu Rahel. Tehuu, ana sue
    mate-mate no Rahel, de teuk hitu ndia, nameda sama leo faik hidak.
  tpi-tpi: Olsem na Jekop i wok 7-pela yia bilong kisim Resel. Na Jekop i pilim olsem
    dispela 7-pela yia em i samting nating, olsem tripela o 4-pela de tasol, long
    wanem, em i laikim tumas Resel.
  dan-1931: Så tjente Jakob syv År for Rakel; og de syntes ham kun nogle få Dage,
    fordi han elskede hende.
  vie-OVCB: Vậy, Gia-cốp phục dịch cậu suốt bảy năm để được cưới Ra-chên; nhưng vì
    yêu say đắm, nên Gia-cốp coi bảy năm chỉ bằng đôi ba ngày.
  lbk-lbk: Sa et nenchono si Jacob is pito ay tawen ta mangasaw-ana ken Raquel, et
    kag yangkhay akit ay akhew chi ken siya tay isnan chadlos ay layadna ken siya.
  guj-2017: યાકૂબે રાહેલને સારુ સાત વર્ષ સુધી લાબાનની સેવા કરી; તે સાત વર્ષ તેને બહુ
    ઓછા દિવસો જેવા લાગ્યાં, કેમ કે તે રાહેલને પ્રેમ કરતો હતો.
  byr-byr: '@see-verse:GEN.029.019'
  awx-awx: Tiwän Jekowu Resel täpikge Labande puyä krismasu 7 pahakut. Jekowu Reselde
    hikngä natäpgutde, krismasu 7-de natäpänu, täpduxu gwenaläkän däpi hikngä bimä
    tikut.
  pon-2006A: Seikop eri doadoahngki erein sounpar isuh pwehki Resel, a sounpar isuho
    likamwete rahnte depe pwehki eh nohn poakepoake Resel.
  por-BRBSL: Jacob serviu sete anos por Raquel. Eles lhe pareceram apenas alguns dias,
    pelo amor que ele tinha por ela.
  aly-aly: Jacob aherrety 7-pelek-atwety warrkirrek Laban-ek, Rachel renh anthey-akenh.
    Ra ikwer-itwel itengirrey-angenh-antey. Kel, aherrety 7-penh, Jacob ra inkwerelhek
    Rachel-ek. Jacob angkek Laban ikwer-warl,
  cth-cth: Hatdawkvah, Jakop ni Rachel hanlah kum sari touh a thaw a tawk pouh, a
    lungpataw poung dawkvah hnin dawngdengca e patetlah a pouk.
  twi-twi: Esiane ɔdɔ a na Yakob dɔ Rahel nti, ɔsom Laban mfe ason, na wanhu koraa
    sɛ wasom akyɛ saa. Ɛyɛɛ no sɛ gyama ɔsomee nnansa bi pɛ.
  hlt-hlt: Te vaengah Jakob loh Rakhel ham kum rhih thotat dae anih te a lungnah dongah
    a mik ah hnin at bangla om.
  tbz-SIM: Kɛ̀ Sɑkɔbu ḿbo koò pĩ mmutɔ̃mmú kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀, kɛ̀ dɛ kó yɛbie
    nní ndò nyɛ̀ í mɔ̀ntɛ ò dɔ́ mɛ̀ɛ̀ kpɛ́í nDɑsɛɛdi.
  msy-2020: Ezɨ Jekop Resel iniasa 7plan azenibar ingari. A Resel bar a gifonge, kamaghɨn
    amizɨ, a 7plan azenir kabagh nɨghnɨzi da pura bizim.
  txq-txq: Boe ma Yakob naue-osa teuk hitu, mita fo ana hambu Rahel. Tehuu ana sue
    nalan seli neu Rahel. Dadi teuk hitu naa, ana namedan sama leo kada faik hida
    a.
  aaz-aaz: Rarit naiꞌ Yakop nmeup toon hiut, henatiꞌ in bisa nsao bi Rahel. In nneek
    niis bi Rahel. Etun toon hiut reꞌ naan, on reꞌ neno fauk aah.
  azb-azb: Yaqub Rəhiləyə görə yeddi il xidmət etdi. Onu sevdiyi üçün bu müddət gözünə
    bir neçə gün kimi göründü.
  eng-DBY: And Jacob served seven years for Rachel; and they were in his eyes as single
    days, because he loved her.
  hin-2017: अतः याकूब ने राहेल के लिये सात वर्ष सेवा की; और वे उसको राहेल की प्रीति
    के कारण थोड़े ही दिनों के बराबर जान पड़े।
  wol-KYG: Ci kaw loolu Yanqóoba liggéeyal Laban diiru juróom ñaari at ngir Rasel,
    te mu mel ni ay fan rekk ci moom ndax mbëggeel, gi mu am ci Rasel.
  swp-swp: Arinai Iakobo i paisoa borimai haligigi‐labui Rahela debana eai; na ia
    arinai amnana doha asubena hisahisawaidi mo paana siu wa i gadosisi aririei.
  bjr-bjr: Rabannafa miqi qimasoofanoo Yakooboofa Raseera nammarina marararee qimaseenoo
    qisauku dinni taikaseenoo dinni ani qaara maraseenoo 7 aukuana mina ainaina maisee
    marinau. Yakooboofa Raseera nammarinara aidi marufanoo mi aukuanna namufa qaaramoo
    faasaanara foora aiqaranau.
  eng-YLT: and Jacob serveth for Rachel seven years; and they are in his eyes as some
    days, because of his loving her.
  kne-kne: Isonga pito ay tawen di nan-ob-oblaan Jacob ta way iyat na ay mangasawa
    en Raquel, ngem kaman owat sinkaattikan ay agew din panlikna na begew sin layad
    na en sisya.
  heg-NTPO: Kon nam, Yakob daek taun itu, le bole lam haup Rahel. Mo un kom Rahel
    isi, tiata taun iut nas un nataka kam suma el lelo il siis.
  ptu-ptu: Iya mengkähäm Yakub pitu taunna ussaho Rahel. Sapo' indo pitu taunna naangga'
    anggam sanaka amo benginna tandana umpohäe sugali' Rahel.
  bzd-NTPO: Es Jacob kaneblë' döka̱ duas kul Raquel dalërmik. Erë ie' ki̱ Raquel kiane
    tai̱ë, e' kue̱ki̱ ka̱wö ekkë e' ttséitö ká̱ bërbër ë̀.
  kwf-kwf: GoꞋo sa Jakob ka inaꞋu naꞋa ana raoꞋa fuana ngwai nia sulia fiu faꞋi ngali
    ki, fasi Ꞌiri nia ke korea Ꞌi Rachel. Bore ma fiu faꞋi ngali neꞋeri ki diꞋia goꞋo
    Ꞌana ta ro nama ta uulu asoa ana, osiꞋana nia kwaima liu ana sariꞋi neꞋeri.
  eng-WYC-2017: Therefore Jacob served seven years for Rachel; and the days seemed
    few to him for the greatness of his love.
  eng-WMBB: Jacob served seven years for Rachel. They seemed to him but a few days,
    for the love he had for her.
  spp-spp: amuni Yakuba à kwôro Laban yyére, maa báaraŋi pyi yyee baashuunni Arasɛli
    kurugo. Bà Arasɛli kyal'à táan Yakuba á sèl'e mɛ, ɲcyii yyeegii baashuunniŋ'à
    pyi u á canmpyaa fiige.
  aey-aey: Eunu Jekob uqa Lebanna cabi cabi gel eben naha gic lecisca cabi on. Odonqa
    uqa saen eu cecelac cinigwe qee. Eu deel matica qee cinigwe fen. Uqa Reselnu nalug
    men eunu.
  urd-GVH: पस याक़ूब ने राख़िल को पाने के लिए सात साल तक काम किया। लेकिन उसे ऐसा लगा
    जैसा दो एक दिन ही गुज़रे हों क्योंकि वह राख़िल को शिद्दत से प्यार करता था।
  rug-rug: Ke koa tavetavete toka nia Zekopi se Lebani pa ka zuapa vuaheni, pude ni
    boka haba ia se Reseli, gua; ba sa totoso si guana ka visavisa rane mo koe Zekopi,
    sina tataru hola nia sa se Reseli.
  gaz-gaz: Kanaafuu Yaaqoob Raahelin argachuuf jedhee waggaa torba tajaajile. Inni
    waan ishee jaallateef waggoonni kunneen guyyoota muraasa isatti fakkaatan.
  fra-LSG: 'Ainsi Jacob servit sept années pour Rachel: et elles furent à ses yeux
    comme quelques jours, parce qu’il l’aimait.'
  gnn-gnn: Ga yuwalkthi ŋayi Djaykupthu djämanydja yukurrana weyinnha dhika, 7 dhuŋgarra
    ŋupara, baman'nha dhika weyinnha, yurru bitjarra gurririyinana nhanukalanydja
    ŋunhi Djaykupkalanydja, liŋgu ŋayi märr‐ŋamathina yukurrana wirrki Raytjulwu.
  yal-yal: Yaxuba yi ɲɛɛ solofere wanla kɛ Laban yii Rakeli a fe ra. Koni na ɲɛɛ soloferen
    lu nɛn a xa alo xii dando gbansan, bayo a bata yi a xanu.
  gum-gum: Øyamay Jacobpe trattrø y pabila Raquelwan tranamwei mara tranøb megabig
    køn. Nøbe Raquelwane purø chull asha, megaig køppe, nune ni kan maya yanaguen
    kømub lata inchibig køn.
  iou-iou: Ude yäŋirän Jekoptä Reselta nadäŋpäŋ obaŋ 7 äwäŋita piä täŋ imiŋ yäpmäŋ
    äroŋkuk. Upäŋkaŋ Reselta gäripi nadäŋkuko unita obaŋ 7 unita nadäŋirän kepma yarägän
    bumik täŋkuk.
  haw-1868: Hooikaika aku la o Iakoba i na makahiki ehiku no Rahela; a he mau la uuku
    wale no ia i kona manao, no kona aloha ia ia.
  arb-NAV: فَخَدَمَ يَعْقُوبُ سَبْعَ سَنَوَاتٍ لِيَتَزَوَّجَ مِنْ رَاحِيلَ بَدَتْ
    فِي نَظَرِهِ كَأَيَّامٍ قَلِيلَةٍ، لِفَرْطِ مَحَبَّتِهِ لَهَا.
  adz-adz: Ibinigi da Yakop inang gum udzuf 7 i uda Retsel, da itsangan udzuf 7 igi
    ibi nam utaꞌ aru mangan angu isangꞌ gubuꞌ iruꞌ angu, i arangan maran yari nidzun
    angu i Retsel.
  ewe-ewe: Ale Yakob subɔ ƒe adre ɖe Rahel ta. Ke ƒe adreawo ɖi ŋkeke ʋɛ aɖewo ko
    le eŋkume, elabena elɔ̃ Rahel ŋutɔ.
  eng-LEE: And Jacob served for Rachel seven years; and they seemed unto him but a
    few days, through the love he had to her.
  dji-dji: Manymak, 7 guṉmal a rarranydjarr nyani Djakupdji inga djamadjili Labangi
    marrga Ratjilnyi marrgi. A ngunung bilidjirri nyani gingini yarim ḏambingipm galkngu
    warrngguwilipm yakirri, gima nyani mirrpm inga marr-bulanggitjdjini Ratjilgi.
  gvn-gvn: Jacob Labananda 7 yearsanka workmanijin, Rachel maninka, manyarr-banka.
    Yinyamun Jacobangka Labananda yalaman, “7 yearsmanda, Rachel ngayku daya.” Labanangka
    mayi jirray-bungan weddingka, wubulku kunjan mayika. Wujurrman, Jacobangka Rachel
    kujil-kujin, yamba Labanangka babarr Leah wundin Jacobanda, manyarr-bunganka,
    Rachel kari. Warngku yindu wungar wandin, Jacob binalmanda, nyulu jalbu Leah manin,
    Rachel kari. Nyulu Labananda dungan, yalaman, “Yundu wanyurrinku nganya jurril-bungan?
    Rachelankaku ngayu workmanijin, Leahnka kari.” Labanangka yalaman, “Nganjin yalaku,
    babarrngarr dajil, yinyamun jinkurrda. Yundu warngku 7-bala bunday Leahnji. Ngayu
    Rachelda dajil, yundu 7 yearsanka workmanijika baja Rachelanka.” Jacobangka yalaman,
    “Yala.” 7 daysman, Labanangka Rachel Jacobanda dajin, manyarr-banka. Jacob Rachelanka
    wawu jirray, Leahnka jarra yala. Nyulu Labananda workmanijin baja 7 yearsanka.
  nna-nna: Palaja warrkamu jarrinyikinyalu kakamurninyku punja, partunurranguku 7-ku.
    Yija-yiji marru marnakinyi pala mirtawa. Palajalu warrkamu jarrinyikinyi mimarnakinyi
    partunurrangu 7, kurlkarri marnakinyi karrpu kujarrapa warajakapali warrkamu jarrinyikinyi
    palaku mirtawaku.
  asm-FB: সেয়ে, যাকোবে ৰাহেলৰ কাৰণে সাত বছৰ সেৱা কার্য কৰিলে; ৰাহেলক প্ৰেম কৰাৰ কাৰণেই
    সেই বছৰবোৰ যাকোবৰ মনত মাত্র অলপ দিন যেন লাগিল।
  sus-A: يَشُبَ نَشَ حّ سٌلٌقٍرٍ وَلِ رَبَ لَبَن يِ رَ رَشٍلٍ شَ قٍ رَ. كْنْ نَ حّ
    سٌلٌقٍرٍ لُ نّ عَ بّ عَلْ شِ سٌلٌقٍرٍ فبَنسَن، بَرِ مَ رَشٍلٍ نُ رَقَنشِ عَ مَ
    كِ قَنيِ رَ.
  fra-SBL: Jacob a servi sept ans pour Rachel. Elles ne lui ont paru que quelques
    jours, à cause de l'amour qu'il lui portait.
  hbo-hbo: וַיַּעֲבֹ֧ד יַעֲקֹ֛ב בְּרָחֵ֖ל שֶׁ֣בַע שָׁנִ֑ים וַיִּהְי֤וּ בְעֵינָיו֙
    כְּיָמִ֣ים אֲחָדִ֔ים בְּאַהֲבָתֹ֖ו אֹתָֽהּ׃
  shp-NTPO: Jaskáxonra ja Raquel kopí, kanchis baritia senen, Jacobnin Labán teexona
    iki. Ja Raquelnin keenkin akonbireskin noia kopí, jatí baritia teexon Jacobnin
    oinnabira iká iki, basimashoko teeta keskáres.
  eng-WYCLIFFE: Therfor Jacob seruyde seuene yeer for Rachel; and the daies semyden
    fewe to hym for the greetnesse of loue.
  piu-2006: '@see-verse:GEN.029.019'
  pjt-pjt: Ka palulanguṟu Jacobanya yiya tjuṯa waṟkaringi nampa panya 7 Raitjilnga
    aḻṯinytjikitja. Palu panya Jacobanya Raitjilku puḻkaṟa mukuringkunyangka yiya
    panya 7 paluṟu tjana mapalku nguwanpa ngaṟala wiyaringu tjiṉṯu maṉkurpa puṟunypa.
  cwe-cwe: Yakobo kamsang'hanila Labani miyaka saba muladi yampate Laheli, mbali kumwake
    miyaka saba ni fana viya siku ndodo, kwaviya kamulonda Laheli.
  bgs-bgs: Purisu iglumu si Jacob ka pittu ámmé ébô kalyagan din si Raquel. Asal tun
    ta panámdám i Jacob, iring na pira dád álló tô kadugayan, su tuu dakál tô ginawa
    din ki Raquel.
  kik-kik: Nĩ ũndũ ũcio Jakubu agĩtungata mĩaka mũgwanja nĩguo aheo Rakeli, no harĩ
    we yarĩ o ta matukũ manini nĩ ũndũ wa ũrĩa aamwendete.
  ksr-ksr: Kaeŋ jero Reizel memambaajoŋ yambu 7 weleŋ qeŋ muŋ laligoro. Uunaaŋanoŋ
    Reizelwaajoŋ erotiwaajoŋ ama yambu iikawaajoŋ moro weeŋ afaaŋa tani kolooro. Kiaŋ.
  fra-NCL: Et Jacob servit pour Rachel sept années, et elles furent à ses yeux comme
    quelques jours, parce qu’il l’aimait.
  cek-AK: To pongah Rachel hak hanah saning sarihto thung tok a sak; toe Rachel to
    koeh pongah setta thung atue kalaem baktiah a poek.
  xla-xla: Epapele dulu dla Yokobtapo Leisol halowedeme sokomoko 7 dulu dla oko hamhalaiyo.
    Amasiyama ya꞉ Leisol sikemte solotamale elemama sokomoko 7 iye ya꞉ dla pase pasatale
    diyo.
  cuk-cuk: Ar weyob Jacob Raquel-nikuegala birgagugle (7) arbasad. Ar Jacob nue-Raquel-abesoggu,
    dogdar birga-suitii itossulid.
  uig-CYR: Яқуп Раһиләни елиш үчүн йәттә жил хизмәт қилди. Амма у уни интайин яхши
    көргәчкә, бу жиллар униңға пәқәт бир нәччә күндәкла билинди.
  tel-2017: యాకోబు రాహేలు కోసం ఏడు సంవత్సరాలు పని చేశాడు. అయినా అతడు ఆమెను ప్రేమించడం
    వలన అవి అతనికి చాలా తక్కువ రోజులుగా అనిపించాయి.
  hat-BSA: Jacob te sèvi sèt ane pou Rachel, men yo te parèt a li menm kòmsi se te
    kèk jou akoz lamou li te gen pou li.
  kos-kos: Jacob el orekma yac itkosr elan mau ku in eisal Rachel, ac ke sripen el
    lungse el yohk, yac itkosr sac oana in pacl na fototo se nu sel.
  hbo-WLC: וַיַּעֲבֹ֧ד יַעֲקֹ֛ב בְּרָחֵ֖ל שֶׁ֣בַע שָׁנִ֑ים וַיִּהְי֤וּ בְעֵינָיו֙
    כְּיָמִ֣ים אֲחָדִ֔ים בְּאַהֲבָת֖וֹ אֹתָֽהּ׃
  ibo-ibo: Ya mere Jekọb gbara odibo afọ asaa maka Rechel. Ma afọ asaa ndị a dịka
    abalị ole na ole nʼanya Jekọb nʼihi ịhụnanya o nwere nʼebe Rechel nọ.
  ory-ory: ଏହିରୂପେ ଯାକୁବ ରାହେଲ ନିମନ୍ତେ ସାତ ବର୍ଷ ଦାସ୍ୟକର୍ମ କଲା; ପୁଣି, ରାହେଲ ପ୍ରତି ତାହାର
    ଏରୂପ ପ୍ରେମ ଥିଲା, ଯେ ସେହି ସାତ ବର୍ଷ ତାହା ପ୍ରତି କେବଳ ଅଳ୍ପ ଦିନ ପରି ବୋଧ ହେଲା।
  wmt-wmt: '@see-verse:GEN.029.019'
  chk-chk: Iei mine Jakop a angang lon ükükün fisu ier fän iten Rahel. Nge me ren
    Jakop ekewe fisu ier ra chök wewe ngeni ekoch rän pokiten an echeni ewe föpwül.
  ssd-ssd: Taŋakina le Yakob nu Rahel tam tuku yar 7 ŋga nuŋe tuku piro taŋgo taŋaŋ
    minna ta nu Rahel tuku nzali suŋgokanu ŋak minna tukunu yar 7 ta ait armba ko
    keŋmba taŋaŋ ŋga idusna.
  rop-rop: Brom deya Jeikob bin wek 7 yiya blanga det gel. Imbin laigim det gel detmatj,
    en det 7 yiya bin jis laik dubala o thribala dei langa im.
  ukr-1871: І парубкував Яков за Рахелю сїм років, і здались вони йому, наче кілька
    днїв, тим що любив її.
  eng-AOI: So Jacob stayed there and worked for Laban. A long time passed. He stayed
    there working for Laban for seven years so that he could have Rachel for his wife.
    He kept on working, but it seemed to him a short time, because he wanted Rachel
    so much.
  yon-yon: Andoone, Yekob kuu weeb ediib Leban ye deme ambangkoon, Reksel awani ye
    dowad. Kumban ye dowaken kuu Reksel yaa meenendoon kowe aron doboobban ande meenoon.
  bch-bch: Tota Iakop iboko rai lima ga rua ngan badanga Resel ga iman iadaoa. Be
    Iakop iuangga rai toa lima ga rua oa, eine danga eta mao, mambe ado pidaede, ngansa
    ilolo ikim Resel kapei tau.
  deu-1951: Also diente Jakob um Rahel sieben Jahre lang, und sie kamen ihm vor wie
    einzelne Tage, so lieb hatte er sie.
  eng-JPS: And Jacob served seven years for Rachel; and they seemed unto him but a
    few days, for the love he had to her.
  ubr-ubr: Jacob on kwanda nimtereban ruam bobo iboen onai Rachel it boai. Ato Jacob
    ibobo an nanianai on sitau on ra ton o bat nanaba iboen bait, yabin on Rachel
    inuaboai kwakwan on mes.
  srp-1865: I otsluži Jakov za Rahilju sedam godina, i uèiniše mu se kao nekoliko
    dana, jer je ljubljaše.
  lug-lug: Bw’atyo Yakobo n’akolerera Laakeeri emyaka musanvu, naye ne giba ng’ennaku
    obunaku gy’ali kubanga yamwagala nnyo.
  heb-heb: ויעבד יעקב ברחל שבע שנים ויהיו בעיניו כימים אחדים באהבתו אתה׃
  ben-IRV: এই ভাবে যাকোব রাহেলের জন্য সাত বছর দাসের কাজ করলেন; রাহেলের প্রতি তাঁর
    ভালোবাসার জন্য এক এক বছর তাঁর কাছে এক এক দিন মনে হল।
  pan-pan: ਤੂੰ ਮੇਰੇ ਨਾਲ ਰਹਿ। ਯਾਕੂਬ ਨੇ ਰਾਖ਼ੇਲ ਲਈ ਸੱਤ ਸਾਲ ਸੇਵਾ ਕੀਤੀ ਅਤੇ ਪ੍ਰੇਮ ਦੇ ਕਾਰਨ
    ਉਹ ਉਸ ਲਈ ਥੋੜ੍ਹੇ ਦਿਨ ਦੇ ਬਰਾਬਰ ਸਨ।
  tkr-tkr: Yaaq'ubee Raahilel-alla yighılle senna iş haa'a. Mana yikkiykinil-alla
    mana vaxt mang'une ulesqa sa-q'ölle yiğ xhinne qavayle.
  mwp-mwp: Wa, Yakubu seben wathoepa zagethan miyaydhin nubepa Reysoelapa gasamoeypa.
    Sizi pawpa zageth nungu moegina kuykuthalnga kasa kay kedha sethabi koeygarsar
    goeygil thana nubepa ngoedhe kedha goeygil moenarimayl wanaydhin. Minguz kedha,
    nungu ubi waza nabepa.
  mya-JVB: ယာကုပ် သည်လည်း ၊ ရာခေလ ကို ရခြင်းငှါခုနစ် နှစ် အစေခံ လေ၏။ ရာခေလ ကိုချစ်
    သောကြောင့် ၊ ခုနစ်နှစ်ကို နည်း သောနေ့ရက် ကဲ့သို့ ထင် မှတ်သတည်း။
  tte-O: Kabo Yakobo ipaisowa yoi bolime seben Litieli kaiwena Labana koina na tem
    ikalai wainena. Iyamo bolime malamalawena Yakobo ipaisowa na iyamo iya koina besiele
    kabo kaliyate isamo kaiwena Litieli kana nuwanuwatu katena mena ilalakisosi.
  tbg-tbg: Minti tuvaro Iekopiva Reserira varareva 7 ihiara Labaanira kaiqa vara amitora.
    Viva Reserirara antuqa aruvaro vira varaainarara iriharo tiharo, Te 7 ihi navu
    kaiqa varaarirava kia vukai entanavu vairaitiro, taaraiqama vaivo, tiro.
  hmo-hmo: Unai dainai, Iakobo ese Labana ena hesiai gaukara ia karaia lagani 7, Rahela
    ia abia totona, to ia laloa be dina momo lasi bamona, badina be ia ese Rahela
    ia ura henia dikadika.
  ata-ata: Anu muxolu xe muxaxaixu iau tauu ie muxatele tamei sou uꞌuluxe Lakeli ne.
    Tanu muꞌoxoxe la tauu ie muxatele tamei ne loxo, voxo moso tatalusi no xavutalau.
  nfa-nfa: Ka Yakob sabꞌa hia Laban pidhu tèu, sèna ka na bisa madhèdi dènge Rahel.
    Lula na dꞌèi madhe-madhe Rahel, nèti èèna ka, pidhu tèu èèna, na pangee nuka sèmi
    pèri-pèri lodꞌo di.
  urd-urd: चुनाँचे या'क़ूब सात साल तक राख़िल की ख़ातिर ख़िदमत करता रहा लेकिन वह उसे
    राख़िल की मुहब्बत की वजह से चन्द दिनों के बराबर मा'लूम हुए।
  rus-SYN: И служил Иаков за Рахиль семь лет; и они показались ему за несколько дней,
    потому что он любил ее.
  cbt-NTPO: Inapoaton Cacoposo' Naquira marë' canchisë pi'ipi sacatërin. Hua'qui sacatopirinhuë',
    Naquira pa'pi nosoraoton, cara tahuëriíchin sacatërinso pochin cancantërin.
  bqc-SIM: Ɔ̃ Yakↄbu zĩkɛ̀ɛ̀ wɛ̃̀ sopla Lasɛli yã́i, kási à kɛ̀ɛ̀ lán gↄↄplawaɛ,
    kɛ́ a yeaàzi yã́i.
  tcz-CHONGTHU: Hichun Jacob in kum sagi sung in Rachel man toh kitoh ding in na atong
    tan, Hinlah Jacob in Rachel angailut behset jeh chun ni chomcha toh abahsah in
    ahi.
  mar-mar: म्हणून याकोबाने सात वर्षे राहेलसाठी सेवाचाकरी केली; आणि राहेलीवरील प्रेमामुळे
    ती वर्षे त्यास फार थोड्या दिवसांसारखी वाटली.
  tcs-tcs: Zekop i bin wok po seben iya solong em go kam man blo Reisel. Dem seben
    iya i bin plai prapa kuikwan, wase mina sottaim bikoz Zekop bin mina lab Reisel.
  soq-soq: Ita Iakob Reitel naisepia baiwa nolalena enawa ipa 7 dialen. Tane ena sa
    7 me nolalena dauwa etaetawa abo walama natadea bedewe nolalepona rua, ipawa me
    Reitel nuawadawadaidasan.
  qub-qub: Chaynömi Jacobga Raquelpaj aruran ganchis wata. Raquelta amatar cuyaptinmi
    ganchis wata arushanga manapis aycällatano päsariran.
  bqp-bqp: Akũ Yakubu zĩ kɛ̀nɛ wɛ̃̀ suppla Rahila yãi, ase à kɛ̀nɛ lán gↄrↄ pla
    bàmɛ kũ à yei yãi.
  hat-hat: Se konsa Jakòb pase sètan ap travay kay Laban pou l' te ka marye ak Rachèl.
    Sèt lanne yo te pase tankou dlo, paske li te renmen ti fi a.
  eng-BSB: So Jacob served seven years for Rachel, yet it seemed but a few days because
    of his love for her.
  tod-tod: Ʋele ɠana Zakɔɓe boti ɠɛɛni la kona dɔfela zu Lasɛle ná-faa zu, kɛlɛ ti
    ɠɛni gaazu, eɠɛ foloi tanigaani nɔ, tɔɔzei maayo ge ɠɛni bɛ.
  eng-WEBPB: Jacob served seven years for Rachel. They seemed to him but a few days,
    for the love he had for her.
  kbq-kbq: Jekopu'a 7ni'a zagegfufi Resolima a'ma erikura eri'zana eri'neankino, ana
    knamo'a agritera osi knasente'ne. Na'ankure agrama Resolima avesinte'negu anara
    hu'ne.
  nhe-BL: Huan queja nopa Jacob tequitqui chicome xihuitl para Raquel, pero ya ax
    quimatqui intla nelmiyac tonali pampa tlahuel quiicneliyaya.
  bus-bus: Ben Yakubu zĩi kɛ̀nɛ wɛ̃̀ swɛɛplaa Rasɛli yãnzi, ase à kɛ̀nɛ lán gurↄ
    plaaa bàmɛ kɛ̀ à yezi yãnzi.
  gub-BL: A'e rupi Zako umumaw 7 kwarahy izupe uma'ereko pà Hakew hereko àwàm hekuzaromo.
    Uzamutar katu a'e, a'e rupi a'e 7 kwarahy nuzawy kwaw 7 'ar izupe.
  eng-DRA: 'So Jacob served seven years for Rachel: and they seemed but a few days,
    because of the greatness of his love.'
  knf-knf: Kë ŋşubal paaj na uloŋ ŋi Yakob alempuŋ pyeenkna Rakel ŋaţëp ji ŋnuur,
    ţiki aŋala maakan.
