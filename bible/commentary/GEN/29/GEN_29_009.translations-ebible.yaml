verse: GEN.029.009
translations:
  mal-C: ഇങ്ങനെ യാക്കോബ് അവരുമായി സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ റാഹേൽ തന്റെ അപ്പന്റെ
    ആടുകളുമായി അവിടെ എത്തി; അവളായിരുന്നു അതിനെ മേയിച്ചിരുന്നത്.
  deu-TKW: Während er noch mit ihnen redete, war Rahel mit den Schafen ihres Vaters
    herangekommen, denn sie hütete die Schafe.
  lin-lin: Wana azalaki nanu kosolola na bango, Rasheli ayaki elongo na bameme ya
    tata na ye, pamba te azalaki mwasi mobateli bibwele.
  cbr-NT: Usai Jacob atubë banamainun ka Raquel ax aín papan 'arakakë ovejakama bëi
    uakëxa, ax ka an ñuina kama bërúankë 'iakëxa.
  eng-LSV: He is yet speaking with them, and Rachel has come with the flock which
    her father has, for she [is] shepherdess;
  bmu-bmu: Jeikobnöŋ yembuk keu mewö eraum-möta kingetka miaŋgöreŋök Reizölnöŋ iwiŋaŋgöreŋ
    lama kambuŋi eŋguaŋgita kayök. Reizöl yaŋön lama galöm nup memba malök.
  eng-GNV: While he talked with them, Rahel also came with her fathers sheepe, for
    she kept them.
  eng-WEBSTER: 'And while he was yet speaking with them, Rachel came with her father''s
    sheep: for she kept them.'
  nhw-BL: Huan quema Jacob noja camanaltiyaya ininhuaya, ajsico Raquel ihuaya iborregojhua
    itata pampa eltoya itequi para quinmocuitlahuis.
  swh-ONEN: Alipokuwa akizungumza nao, Raheli akaja pamoja na kondoo wa baba yake,
    kwa maana alikuwa mchunga kondoo.
  bba-bba: Sɑɑ ye u kɑ bu ɡɑri mɔ̀ mi, yerɑ Rɑsɛli u tunumɑ kɑ win tundon yɑ̃ɑnu,
    domi wiyɑ u sɑ̃ɑ nin kpɑro.
  eng-KJVCPB: 'And while he yet spake with them, Rachel came with her father’s sheep:
    for she kept them.'
  cpy-cpy: Ikenkithawaemintheetzi Jacob, areetakaapaakari Raquel rovejate opaapate,
    rootakira koeratziniriri.
  mpx-mpx: Yakobo iyoho ya alonau hi baaba, inoke Letiyeli i vin, alonau tamana wana
    sipi, kaiwena iya ali tomatahikan.
  wbp-wbp: Ngulalpa-jana Jakupu wangkaja-juku yalumpurraku jiyipikingarduyu-patuku,
    Rajuluju yanurnu jiyipi-kirli nyanungukupalangu-kurlangu-kurlu. Nyanunguju jiyipikingarduyu-yijala,
    manu jiyipi nyanungukupalangu-kurlangu kala-jana nyanungurlu warrawarra-kangu.
  luo-luo: Kane pod oyudo owuoyo kodgi, Rael nochopo gi romb wuon-gi nikech en ema
    nokwayogi.
  meu-meu: Ia idia ida dounu e herevava ai, Rahela na e kau, tamana ena mamoe serina
    e hakaudia, badina be ia ese e reḡudiava.
  npi-ULB: याकूब तिनीहरूसँग कुरा गरिरहेकै बेला , राहेल आफ्‍ना बुबाका भेडाहरू लिएर
    त्‍यहाँ आइपुगिन्, किनकि तिनले भेडाहरू चराउँदै थिइन् ।
  yor-yor: Bí wọ́n sì ti ń sọ̀rọ̀ lọ́wọ́ ni Rakeli dé pẹ̀lú agbo àgùntàn baba rẹ̀,
    nítorí darandaran ni òun náà.
  emp-NTPO: Jacobo ãdjirã ume bed̶ea b̶ʌd̶e Raquelba idji zeza ovejara pe enesia.
    Idjira dji oveja wagabari basía.
  ind-ind: Ketika Yakub masih berbicara dengan mereka, Rahel tiba di tempat itu sambil
    menggiring domba-domba milik ayahnya.
  pes-OPCB: در حالی که این گفتگو ادامه داشت، راحیل با گلهٔ پدرش سر رسید، زیرا او نیز
    چوپان بود.
  ssx-ssx: Dieikopeta꞉ mo haliweki ame̱le̱ pi pa alo haena꞉ Leisolota꞉ mo sipisipimanu
    ame̱le̱ opolo epeekeme.
  lcm-lcm: Au, taun ang kapo angmemengenai lak ve ria, Rakel kamela serei ve keve
    sipsip ang si tamana. Katapo kun katakai i aiveven sipsip kapa.
  aer-aer: Jacob-arle yepe-yepe arntarnte-arentye akngerre areyeke angketyamenge,
    Rachel apetyeke yepe-yepe anyikwe-kenhe areye uthene nanikute areye uthene-akerte.
    Re akenhe yepe-yepe arntarnte-arentye akngerre anteye-arle.
  tgl-ULB: Habang si Jacob ay nakikipag-usap pa rin sa kanila, dumating si Raquel
    kasama ang mga tupa ng kanyang ama, dahil inaalagaan niya ang mga ito.
  nop-nop: Yakobo adi mewoidut mede yonadi ya tulune uŋaniŋgoŋ Lesel adi beu’walaŋ
    dompa makau yanagila busuaguk. Adi adi wabidi kwanai u tuluguk.
  kca-kca: Ԓўв хŏԓна ԓыв пиԓԓаԓән пŏтәртәс, хун Рахиль ащеԓ ошәт пиԓән вана йŏхтәс,
    ԓўв ош тащ шавийәс.
  cbu-NT: Akop yuwaa tsiyatkusin, ántarana anoo Rakelsha káyashinu, chinpat washunand
    shurangakatan ashiranganaya. Ansha Rakel anshutam wapar opeejarini ksutku taarangiya.
    Ashirucha, anush kuseeramchu,
  hui-hui: Yagaba ibu nogo sibi haru haga agali biaru heba bi lalu hearia Leselo ibu
    nde ibu aba Labananaga nogo sibiru ibuni haru haga henego iba nelo haru halu ibini.
  wrs-wrs: Doa Yakopva mendah ishunvna, Reselva sipsipm wonpho, doara wonprolohvna.
  mya-mya: ယာ​ကုပ်​သည်​သိုး​ကျောင်း​သား​တို့​နှင့်​စကား ပြော​ဆို​နေ​စဉ်​ဖ​ခင်​၏​သိုး​တို့​ကို​ထိန်း​ကျောင်း
    ရ​သော​ရာ​ခေ​လ​သည်​သိုး​အုပ်​နှင့်​အ​တူ​လာ နေ​၏။-
  cbi-NTPO: Tsejtu Jacob yaiba tsandin uinan, Raquel ya' apa' uvejalaba junga jimi,
    yaa juntsa uvejalanu washkemu' mitya.
  bod-N: དེ་ལྟར་ཡ་ཀོབ་དང་ལུག་རྫི་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་ལབ་གླེང་བྱེད་པའི་དུས༌སུ། རཱ་ཧེལ་གྱིས་ཁོ་མོའི་ཕ་ཡི་ལུག་ཁྱུ་དེད་ནས་སླེབས་པ༌དང༌།
    ཁོ་མོ་ལུག་ཁྱུ་དེའི་ལུག་རྫི་ཡིན༌ནོ།།
  wsk-wsk: Se Jacob nongorak munakawaram se Rachel nuet ko sipsip giam arungak tairam,
    mu awuk, nu sipsip bitua imet.
  kkl-kkl: Yakub neneko sinap yubu lero wamekpa, Rahel neneko pham iliringe poa yalamsiog.
  sna-sna: Paakanga achiri kutaura navo, Rakeri akasvika namakwai ababa vake, nokuti
    akanga ari mufudzikadzi.
  spa-BLM: Mientras aún hablaba con ellos, llegó Raquel con las ovejas de su padre,
    pues las guardaba.
  beu-beu: Yakob ana jedung terangvala ang naung iat mateng sehi se, Rahel ana imang
    ejumba-aib ang naung terang hoa mana angumi. Se aing ba biasat binanta ang naung
    terang angu ebele.
  cac-cac: Vanto slolon vin̈aj Jacob chi' yed' eb' vin̈, ix ja ix Raquel yed' noc'
    yic vin̈ smam, yujto a ix stan̈van noc'.
  swh-ULB: Wakati bado Yakobo anaongea nao, Raheli akaja pamoja na kondoo wa babaye,
    kwani alikuwa akiwachunga.
  bel-bel: Яшчэ ён гаварыў зь імі, як прыйшла Рахіль з дробным быдлам бацькі свайго,
    бо яна пасьвіла.
  deu-ELBBK: Noch redete er mit ihnen, da kam Rahel mit den Schafen, die ihrem Vater
    gehörten; denn sie war eine Hirtin.
  mbb-OT: Kemulu pa ebpekibitiyara si Jacob kandan dutun kebpekeuma ni Raquel he edtundan
    te menge kerehidu te amey zin, su sikandin is ed-elima kayi.
  msc-msc: Yakuba ye kumala kolofen kɔnɔmadenilu fɛ tuma mɛn na, Rasɛli nara a fa
    la saailu ri. Ale le tɛrɛ ie kɔnɔmaden de.
  mal-2015: അവൻ അവരോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നേ റാഹേൽ തന്റെ അപ്പന്റെ ആടുകളോടുകൂടെ
    വന്നു. അവളായിരുന്നു അവയെ മേയിച്ചുവന്നതു.
  tuo-NT: Jacob na meꞌrã ucũrĩ cura Raquel co pacʉ yarã oveja meꞌrã ejaco niwõ. Co
    narẽ coꞌtego nico niwõ.
  gup-gup: Wanjh bu nungka djahdjalwokdi, Rachel bebmeng sheep dorrengh nawu kornkumo
    ngarre nuye, dja ngalengbu bennahnani.
  met-met: Yekop harua nadiyu, baing Retsel sok xaung tibuna sipsibindi, namua na
    ina haing sipsip wasanganama.
  gvs-gvs: E nava sibobóbwara, Reitiyeli isowóduwo ima tamana ina sipi imedi. Bogina
    kuyagoi. Tauyana sipi ana tomatakavata.
  rmc-rmc: Sar mek lenca vakerelas, avľa e Rachel le dadeskre bakrenca, bo oj pašinelas
    le bakren.
  nlg-nlg: Mana tutugu te tona haliu so, Rachel te nira sara mai nina na sheep a tamana
    na pukuna agaia na righitaoni sheep.
  dgr-DOGNT: Įłaà gots'ǫ̀ gode ekò Rachel edetà gha sahzǫ̀ą k'èdìı elı̨ı̨ sìı sahzǫ̀ą
    xè eyı nììtła.
  pes-OPV: و هنوز با ایشان در گفتگومی بود که راحیل، با گله پدر خود رسید. زیرا که آنها
    را چوپانی می‌کرد.
  ron-1924: Пе кынд ле ворбя ел ынкэ, вине Рахела ку оиле татэлуй сэу, кэч еа ле пэзя.
  ben-OBCV: তিনি তখনও তাদের সঙ্গে কথা বলছেন, ইতিমধ্যে রাহেল তাঁর বাবার মেষপাল নিয়ে
    উপস্থিত হলেন, কারণ তিনি এক মেষপালিকা ছিলেন।
  lex-lex: La'pa nor ma'ta re raltiertier rier de, Rahela nmai wia pia nodia amni
    dumni, yoma e' mak kodia re.
  rgu-rgu: Yakob bei dedea no lahenda sira, te Rahel foo neni papa na bibi nara losa
    so. Ria riꞌ biasa foo banda sira.
  som-som: Oo intuu weli la hadlayay ayaa Raaxeel keentay idihii aabbeheed, waayo,
    iyadaa ilaalin jirtay.
  lat-VUC: 'Adhuc loquebantur, et ecce Rachel veniebat cum ovibus patris sui: nam
    gregem ipsa pascebat.'
  aoi-aoi: Na-lyelyimbukweyinu-wiya ngawa Jekaba akwa wurrumurndakakina warnumamalya,
    ngalaja Rejila yingi-yar•da yakwujina yingu-wilyakama jiba nungwadikba-langwa.
  eng-ASVBT: While he was yet speaking with them, Rachel came with her father’s sheep;
    for she kept them.
  mna-mna: Yakop ziŋan zin mboroŋan tana tizzo sua ma timbotmbot, mi Rael ikam sipsip
    ki tamaana ma timar. Pa ni ta imborro zin.
  ita-1885: Mentre egli parlava ancora con loro, Rachele sopraggiunse, con le pecore
    di suo padre; perciocchè ella era guardiana di pecore.
  eng-LXXUP: While he was yet speaking to them, behold, Rachel the daughter of Laban
    came with her father’s sheep, for she fed the sheep of her father.
  eng-ULB: While Jacob was still speaking with them, Rachel came with her father's
    sheep, for she was tending them.
  spa-VBL: Mientras aún hablaban, llegó Raquel con el rebaño que pastoreaba para su
    padre.
  fra-_FOB: Comme il parlait encore avec eux, Rachel arriva avec le troupeau de son
    père; car elle était bergère.
  mal-mal: അവൻ അവരോടു സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾതന്നെ റാഹേൽ തന്റെ അപ്പന്റെ ആടുകളോടുകൂടെ
    വന്നു. അവളായിരുന്നു അവയെ മേയിച്ചിരുന്നത്.
  urd-GVR: Yāqūb abhī un se bāt kar hī rahā thā ki Rāḳhil apne bāp kā rewaṛ le kar
    ā pahuṅchī, kyoṅki bheṛ-bakriyoṅ ko charānā us kā kām thā.
  suz-BL: मिनु याकूब मेकोपुकी नु लोव़ पवा सम्‍म, राहेल आ आफ आ भेडा नु जाक्‍माक्‍त।
    मेको गोठाल्‍नी बाक्‍माक्‍त।
  ita-1927: Mentr’egli parlava ancora con loro, giunse Rachele con le pecore di suo
    padre; poich’ella era pastora.
  ckb-ckb: هێشتا خەریکی قسەکردن بوو لەگەڵیان، ڕاحێل هات و مەڕەکانی باوکیشی لەگەڵ بوو،
    چونکە ڕاحێل شوان بوو.
  eng-BBE: While he was still talking with them, Rachel came with her father's sheep,
    for she took care of them.
  crx-NTPO: '''Awhuz yalhduk whe Rachel dubá be ''usbai bulh whusainanyoot, ''usbai
    ghunli-un ts''eke ''et huwa.'
  kan-OKCV: ಯಾಕೋಬನು ಇನ್ನೂ ಅವರ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿದ್ದಾಗ, ಕುರಿಗಳನ್ನು ಮೇಯಿಸುವ ರಾಹೇಲಳು ತನ್ನ
    ತಂದೆಯ ಕುರಿಗಳ ಸಂಗಡ ಬಂದಳು.
  bbb-bbb: Bu uria ijiege irena Jekafu kuaravo ijia bara Resero fu asoe fuone ijadufuo
    mave-sifi boeje kaenamiana ijia kekei. Areme Jekafu fu gake kaju fuone e Rebanido
    kabae Resero fu romoga fune va mako itire bu bijukuraeva ije abe bio nijae. Fu
    ijiege rei reme fune uri do jiana e Rebanido mave-sifi ijene ijiae.
  tam-2017: அவர்களோடு அவன் பேசிக்கொண்டிருக்கும்போதே, தன் தகப்பனுடைய ஆடுகளை மேய்த்துக்கொண்டிருந்த
    ராகேல் அந்த ஆடுகளை ஓட்டிக்கொண்டு வந்தாள்.
  spa-RV-1909: Estando aún él hablando con ellos, Rachêl vino con el ganado de su
    padre, porque ella era la pastora.
  ron-BTF: Şi în timp ce el încă vorbea cu ei, Rahela a venit cu oile tatălui ei,
    pentru că ea le păzea.
  eng-WEBP: While he was yet speaking with them, Rachel came with her father’s sheep,
    for she kept them.
  eng-FBV: While he was still talking with them Rachel arrived with the flock she
    was looking after for her father.
  nld-1939: Nog was hij met hen in gesprek, toen Rachel naderde met de kudde van haar
    vader; want zij was een herderin.
  nch-BL: Huan quema Jacob noja camanaltiyaya inihuaya, ajsico Raquel ihuaya iborregojhua
    itata pampa eltoya itequi para quinmocuitahuis.
  tfr-NTPO: L̈öng l̈an ëng tjok wopro ga Raquel tjwe shäng ba data öng tjok, e ba
    öng daga kjĩshko.
  vie-1934: Vả, đang lúc người còn nói chuyện cùng bọn đó, thì Ra-chên dắt bầy chiên
    của cha nàng đến, vì nàng vốn là người chăn chiên.
  hin-CV: जब वे बात कर रहे थे, राहेल अपने पिता की भेड़ें लेकर वहां आ गई, क्योंकि वह
    पशु चराया करती थी.
  eng-OURB: While he was yet speaking with them, Rachel [Ewe sheep] came with her
    father’s sheep, for she kept them.
  spa-BES: Mientras aún hablaba con ellos, Raquel vino con las ovejas de su padre,
    porque ella las cuidaba.
  tdx-tdx: Ie mbe nifanaontsy, pok’ eo t’i Rahkele ninday o añondrin-drae’eo, amy
    t’ie mpiarake.
  vid-vid: Yakobo loyawele yolonga na wala wadimi, Laheli nayawele mdimi nakafika
    na ming'holo ja mhaza wa heye.
  pwg-pwg: Jeikap patana da nani tomotomowisi yavata ivivi sisiya na Risera ina mamai
    ina sipu yavona yavata inekiibau. Tuna na sipu kii koyakoyagha.
  eng-OKE: While he spake with them, Rahel came, with the flock of her father; for
    she was a shepherdess.
  tha-KJV: เมื่อยาโคบกำลังพู​ดก​ับเขาทั้งหลายอยู่ ราเชลก็มาถึงพร้อมกับฝูงแกะของบิดา
    เพราะนางเป็นผู้เลี้ยงมัน
  por-BR-2018: Estando ainda ele falando com eles Raquel veio com o gado de seu pai,
    porque ela era a pastora.
  bco-bco: Lesolo꞉ iyaya꞉ sibiyo꞉ e bo꞉fo꞉lowa꞉sen ko꞉lo꞉, iyo꞉ a꞉na tola꞉lena eyo꞉
    sibiyo꞉ tililia꞉ga꞉ a꞉na fa꞉la꞉dowo꞉.
  deu-ELO: Noch redete er mit ihnen, da kam Rahel mit den Schafen, die ihrem Vater
    gehörten; denn sie war eine Hirtin.
  ktm-ktm: Yakop mapwi inosohou ta su ti pe, Resel ihir ndrodan ndre sipsip tan taman
    ke Laban.
  caa-caa: Y warto ojron e Jacob taca e ajcojcobꞌ era conda e Raquel cꞌotoy taca e
    sian oveja xeꞌ tuaꞌ utata, cocha jax jaxir xeꞌ aquetpa tuaꞌ ucojco.
  eng-WYC-2018: Yet (while) they spake, and lo! Rachel came with the sheep of her
    father.
  epo-epo: Dum li ankoraŭ parolis kun ili, venis Raĥel kun la ŝafoj de sia patro,
    ĉar ŝi paŝtis ilin.
  uig-PIN: U ular bilǝn gǝplixip turƣinida, Raⱨilǝ atisining ⱪoyliri bilǝn yetip kǝldi;
    qünki u ⱪoy baⱪⱪuqi idi.
  beo-beo: 'Ya:igobe da ilima sia: daloba, La:isele da ea sibi gilisisu oule misini,
    doaga:i dagoi.'
  tpi-OTNT: Jekop i toktok yet wantaim ol wasman na Resel i kamap wantaim lain sipsip
    bilong papa bilong em, long wanem, em i save lukautim ol.
  hau-SA: Tun yana cikin magana da su, sai ga Rahila ta zo da tumakin mahaifinta,
    gama ita makiyayyiya ce.
  udu-udu: Ki a’di mal ma ṯor mmoṯor ki uni mo tani Rahiil p̱u’dki’d mo nyaḵki ḵa’bal
    gi com haala yim a’di ita’da manhil uni mo be.
  uig-LAT: U ular bilen gepliship turghinida, Rahile atisining qoyliri bilen yétip
    keldi; chünki u qoy baqquchi idi.
  nde-nde: Wathi elokhu esakhuluma labo uRasheli wafika lezimvu zikayise, kalokho
    wayengumelusi.
  ton-ton: ¶ Pea lolotonga ʻenau alea mo e haʻu ʻa Lesieli mo e fanga sipi ʻa ʻene
    tamai, he naʻa ne tauhi ki ai.
  ces-1613: Když on ještě mluvil s nimi, přišla k tomu Ráchel s stádem otce svého;
    neb ona pásla stádo.
  eko-eko: Eettaka ottakhula etthiipile khusala ata Rakeele na pwittipwitthi za papaawe,
    mwaasa yoori aari nshuki.
  nss-nss: Yakop iro wong iyasura hu manau, pe Rahel isarayah iyasura hu sipsip ta
    taman, paratesah, ngara kipwokerani hu.
  eng-WMB: While he was yet speaking with them, Rachel came with her father’s sheep,
    for she kept them.
  tam-TCV: அவன் அவர்களுடன் பேசிக்கொண்டிருக்கையில், ராகேல் மந்தை மேய்ப்பவளாய் இருந்தபடியால்,
    தன் தகப்பனின் ஆடுகளுடன் அங்கே வந்தாள்.
  ceb-ULB: Samtang nakigsulti pa si Jacob kanila, miabot si Raquel uban sa mga karnero
    sa iyang amahan, kay siya man ang nag-atiman kanila.
  mkn-mkn: Yakob masi baꞌomong deng itu orang dong, te Rahel sampe deng dia pung bapa
    pung kambing-domba dong. Dia yang biasa foo itu binatang.
  pol-UBG: A gdy jeszcze tak z nimi rozmawiał, nadeszła Rachela z owcami swego ojca,
    bo je pasła.
  agr-agr: Aatus Jacob ditajai chichaak ijunai, Raquel niina apaji uwigji aidaun kuitamjin
    asa, uwijan saas tantauwai.
  kyc-kyc: Ene pii lao kareyami dokopa Oresolo banya rakangena sipisipi dupwa reto
    karengenyili pyuo karalana lanyuo epeya.
  urd-GVU: یعقوب ابھی اُن سے بات کر ہی رہا تھا کہ راخل اپنے باپ کا ریوڑ لے کر آ پہنچی،
    کیونکہ بھیڑبکریوں کو چَرانا اُس کا کام تھا۔
  deu-1912: Als er noch mit ihnen redete, kam Rahel mit den Schafen ihres Vaters;
    denn sie hütete die Schafe.
  ntj-ntj: Nyangka kuwarripa wangkarranyangkartu Rayirrtjulnga pitjangu palunyaku
    mamaku tjiiputjarra. Nyangka Tjayikapalu nyakula wiilkutu watipitjangu yapu watiyurnturalpi
    kapi tjutirnu nintirnu palunyaku tjiipu nanikuurrpa pirniku.
  row-row: Yakob feꞌe ola-olaꞌ no atahori ra ma, Rahel losa no ama na hiek-lombo nara.
    Eni mana biasa mboo banda naa ra.
  kan-2017: ಅವನು ಅವರೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ ರಾಹೇಲಳು ತನ್ನ ತಂದೆಯ ಕುರಿಗಳ ಸಂಗಡ ಬಂದಳು;
    ಆಕೆಯೇ ಅವುಗಳನ್ನು ಮೇಯಿಸುತ್ತಿದ್ದಳು.
  ena-ena: Hameŋ abavɨci Jekopɨ agaŋ nɨbɨlaŋ hula ciaŋ abɨdaci Leselɨ agaŋ vemi. Nɨbu
    iaganu dɨ sabaŋ sipsipɨ agɨladɨ migɨladami sadaŋ nulɨdɨ likɨla vavemi.
  tgo-tgo: Mbaŋa Jeikob amba i utuutu, Reitiyel kaero i vutha weiyaŋgiya ramae le
    sip, kaiwae elaghɨniye ghakaiwo i njimbukikiŋgiya ramae le thetheghanɨko.
  yap-yap: Nap’an ni ka be non Jakob ngorad, me taw Rachel nike fek fa ran’ i saf
    rok e chitamngin. Ir e ma gafaliy e saf rok e chitamngin.
  tet-tet: Yakob sei dale no makbalin nia sia, Rahel moos toꞌo mai. Rahel nalaꞌo nodi
    aman niakaan bibi malae sia, tan loron-loron nia mak naliku.
  hlt-MCSB: Amih te a voek li vaengah Rakhel loh a napa kah tu dawn ham tu neh ha
    puei uh.
  mdy-ETH: ያይቆኦቤ ዔያቶና ዎላ ጌስታ ጎይሣ ዓኣንቴ ራኣሄላ ዓዶኮ ማራይ ሄንቃያታሢሮ ማራቶ ዔኪ ሙኬኔ።
  twi-ASANTE: Yakob gu so ne wɔn rekasa no ara na Rahel a ɔno nso yɛ odwanhwɛfoɔ no
    de nʼagya nnwan baa hɔ.
  bhl-bhl: Beem ding dim e, Elesel u alew em siwsiw so meme so yetebin waneng kebisu
    kasike, Sekow em mali yetebiliw kawtiw iso weng bokose ding kabalak be, uso, ukalem
    alew em yemde talsu samal biso, alik alik ikati kalo talsiliw kale.
  con-NTPO: Tsa'caen Jacob tsendeccui'ccu afa'je'ni Raquelja nepi tise yaya ovejandeccui'ccu.
    Nane tise tsu ovejama coira'su.
  eng-WEBU: While he was yet speaking with them, Rachel came with her father’s sheep,
    for she kept them.
  bnp-bnp: E Iakop i tabana na ni ta turane huriki a matakari na sipsip, i bele e
    Resel turana a kabu na sipsip ne tamana, a vuhuna ia tara a matakari na sipsip.
  wal-wal: I biron haasayishin, Laabaana na7iyaa Raaheela ba aawaa dorssata laagga
    ekkada gakkaasu; aissi giikko, a dorssa henttanchchiyo.
  mgh-mgh: Nanlelo oolumacaka nale, ahowa Rakeli ni ikhontwaa ca athumwane kontha
    uyo aari nhakheli.
  acu-NT: Tura Jacobka nijai chichaj wajai, Raquelka apari ovejari wainin asa, ovejarijai
    tamiayi.
  spa-PDDPT: Cuando él aun hablaba con ellos, Raquel llegó con el rebaño de su padre,
    pues ella era la pastora.
  gun-gun: Ha'e kuery reve ijayvu teri reve ovaẽ ouvy Raquel nguu rymba kuery reve,
    mba'eta vexa'i re openaa rupi oiko.
  agu-BL: I nin na tzan Jacow tan yol scyetz yi e' pstora'tz, yi topone'n Raquel scyuch'
    yi tawun, na i' pstor cyetz.
  eng-PEV: While Jacob and the work-men were still talking to each other, Laban’s
    daughter Rachel came to the water-hole with some sheep. Those sheep belonged to
    Rachel’s father Laban, and Rachel looked after those sheep for her father.
  ilo-ULB: Kabayatan a makisarsarita pay laeng ni Jacob kadakuada, dimteng ni Raquel
    agraman dagiti karnero ni tatangna, ta ipaspastorna dagitoy.
  kpg-kpg: Di madagoaa hua Jacob dela e leelee hua igolo gi digaula, gei Rachel gu dau mai
    mo ana siibi.
  uig-ARA: ئۇ ئۇلار بىلەن گەپلىشىپ تۇرغىنىدا، راھىلە ئاتىسىنىڭ قويلىرى بىلەن يېتىپ
    كەلدى؛ چۈنكى ئۇ قوي باققۇچى ئىدى.
  bsp-bsp: Yakuba eyi kəlok-lokər akɛk, kɔ Rasɛl ɛmbɛrɛ kɔ yɔcɔl yɛfɛt-yɛfɛt ya kas,
    bawo Rasɛl wəkɛk ɛnayi.
  mbs-mbs: Telobo pa minikagi si Jacob diyà kandan, dimateng si Raquel nengibing te
    karniro te amay din, so sikandin se migdiyaga kenyan.
  tof-tof: Zeikob wa ene pampüküzan ikik yarilürr, Rreizel ugón tübzilürr tóba aban
    sippükü, zitülkus wa sip ngabkan kol warilürr.
  sus-sus: Yaxuba to nu na wɔyɛnfe e bɛ, Raxele fan naxa fa a baba xa xurusee ra,
    barima xuruse dɛmadonyi nan nu lanxi a fan ma.
  pon-2006: Nindokon Seikop eh lokolokaiaiong irail, Resel pa lel wasao, kahre nein
    eh pahpao pelin sihpw; pwe ih me kin apwahpwalih irail.
  jae-jae: Eŋ gêjam biŋgalôm gêwiŋ êsêac gêmoa, ma Rahel gêô lasê gêwiŋ tamanê domba
    gebe eŋ gejob êsêac.
  ksd-ksd: Ba i ga tatata boko pire diat, Rakel i ga pot ma ra umana sip kai tamana,
    tago i ga balabalaure diat.
  tur-YTC: Daha onlarla konuşurken, Rahel babasının koyunlarıyla geldi çünkü o çobandı.
  bel-N: Яшчэ ён гаварыў з імі, і вось, Рахель прыйшла з авечкамі бацькі свайго, бо
    яна пасьвіла [іх].
  grc-BRENT: Ἔτι αὐτοῦ λαλοῦντος αὐτοῖς, καὶ ἰδοὺ Ῥαχὴλ ἡ θυγάτηρ Λάβαν ἤρχετο μετὰ
    τῶν προβάτων τοῦ πατρὸς αὐτῆς· αὐτὴ γὰρ ἔβοσκε τὰ πρόβατα τοῦ πατρὸς αὐτῆς.
  ind-AYT: Sementara dia sedang berbicara dengan mereka, Rahel datang bersama domba-domba
    ayahnya sebab dialah yang menggembalakannya.
  lid-lid: Eme iy asehek sahou i toro kahis le badeh, Rejel ma sipsip ta taman oro
    ame. Iy badih ta atondrok sipsip le.
  eng-NNA: While they were still talking, Rachel arrived with her father's sheep.
    She was the one who used to look after them.
  nya-nya: Ali chiyankhulire nawo, Rakele anafika ndi nkhosa za abambo ake popeza
    ndiye amene ankaweta nkhosazo.
  hrv-hrv: Dok je on još s njima govorio, dođe Rahela s ovcama svoga oca. Bila je,
    naime, pastirica.
  mps-mps: Jekopgo te kibu tonalubo bidi dabe dali po midubadi, tama Resel te aga
    ayago kibu sipsip hani kegasa asobo suali, magi baso meni, te agai augwali tonalubo
    sę yai.
  llg-llg: Yakob bei kola-kola no hataholi la sila, tehuu Rahel losa no aman biꞌiae-biꞌilombo
    nala. Ndia ndia, nateme hoo banda la sila.
  tpi-tpi: Jekop i toktok yet wantaim ol wasman na Resel i kamap wantaim lain sipsip
    bilong papa bilong em, long wanem, em i save lukautim ol.
  dan-1931: Medens han således stod og talte med dem, var Rakel kommet derhen med
    sin Faders Hjord, som hun vogtede;
  vie-OVCB: Lúc ấy, Ra-chên đã dẫn bầy chiên của cha đến giếng, vì cô cũng là người
    chăn chiên.
  lbk-lbk: Sisya'y cha kayet makitot-oya si Jacob ya ket wad-ay et si Raquel ay mangiyali
    isnan karnilocha ay ipaspastorna.
  guj-2017: તે તેઓની સાથે વાત કરતો હતો એટલામાં રાહેલ તેના પિતાનાં ઘેટાં લઈને આવી.
    તે તેઓને ચરાવતી અને સાચવતી હતી.
  byr-byr: '@see-verse:GEN.029.008'
  awx-awx: Tixawänu Reselu sipsip daying yiwixakutde, nanäle sipsip päke apundopgut.
  pon-2006A: Nindokon Seikop eh lokolokaiaiong irail, Resel pa lel wasao, kahre nein
    eh pahpao pelin sihpw; pwe ih me kin apwahpwalih irail.
  por-BRBSL: Enquanto ele ainda estava falando com eles, Rachel veio com as ovelhas
    de seu pai, pois ela as guardava.
  aly-aly: Jacob ikwer-rnem-itwek angkenh-antey, altyelikw ikwerenh apetyek, aynikw-kenh
    yep-yep-rnem-akert. Rachel yep-yep arntarnt-arey-angker anenh.
  cth-cth: Hottelah, lawk a kâpan navah, Rachel teh a na pa e tunaw hoi a tho, bangkongtetpawiteh
    ahni teh tu ka khoum e napui lah ao.
  twi-twi: Yakob gu so ne wɔn rekasa no ara na Rahel a ɔno nso yɛ oguanhwɛfo no de
    nʼagya nguan baa hɔ.
  hlt-hlt: Amih te a voek li vaengah Rakhel loh a napa kah tu dawn ham tu neh ha puei
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ nkpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkɛ̀ Dɑsɛɛdii tuɔkɛní nɛ̀ o cicɛ pecɛ̃nku.
    Ò do tú opecɛ̃nti nwe.
  msy-2020: Ezɨ Jekop me ko mɨgɨavɨra itima, Resel uan afeziamɨn sipsipba ko izava
    oto. Resel, a sipsipbagh eghuvir amizim.
  txq-txq: Yakob bei kola-kola no hatahorir raa, te Rahel losa no aman bibi hien ma
    bibi lombon nara. Ana ndia nasiꞌe foo bandar raa.
  aaz-aaz: Naiꞌ Yakop feꞌ naꞌub-uab nok atoin ein naan ate, bi Rahel neem antea nok
    in aamf ee muiꞌt ein. Natiꞌ te, in natuuk muiꞌt ein naan.
  azb-azb: Yaqub onlarla danışarkən Rəhilə atasının qoyunları ilə gəldi, çünki o,
    çoban idi.
  eng-DBY: While he was still speaking to them, Rachel came with her father's sheep,
    for she was a shepherdess.
  hin-2017: उनकी यह बातचीत हो रही थी, कि राहेल जो पशु चराया करती थी, अपने पिता की
    भेड़-बकरियों को लिये हुए आ गई।
  wol-KYG: Na muy wax ak ñoom nag, Rasel agsi, indaale gàtti baayam, ndaxte sàmm la
    woon.
  swp-swp: Ma’ediyao sora ma ribaribadi, na Rahela ie lage tamana ena mamoe ma’enayao,
    paana ia tautitawataidi ede.
  bjr-bjr: Yakooboofa misa faqa ufa qimarufanoo Raseera nammarifa narí akoona Rabanna
    sipsipauqa nifiqee aniranau.
  eng-YLT: He is yet speaking with them, and Rachel hath come with the flock which
    her father hath, for she [is] shepherdess;
  heg-NTPO: Yakob aa nabael nol atuil nas sam, Rahel maa lius son nol un ama ka laen
    nol lae-blai las. Taom un man sika-poa hmukit nas.
  ptu-ptu: Mahassampi sipa'tula', sule siaham Rahel uhhamba dombana ambena aka abana
    ia duka' si ma'kambi'.
  bzd-NTPO: Ie' ttöke ie'pa ta̱, e' dalewa Raquel debitu̱ iyë́ iyiwak wëttsë, ie'
    dör iyë́ iyiwak kkö'nukwak e' kue̱ki̱.
  kwf-kwf: Ana kaidaꞋi sa Jakob alaꞋa goꞋo Ꞌana Ꞌua faꞋinia ngwae neꞋeri ki, sariꞋi
    neꞋeri ka leka maꞋi faꞋinia sipsip maꞋa nia ki. Nia neꞋe lia sulia sipsip neꞋeri
    ki.
  eng-WYC-2017: Yet they spake, and lo! Rachel came with the sheep of her father.
  eng-WMBB: While he was yet speaking with them, Rachel came with her father’s sheep,
    for she kept them.
  spp-spp: Mà Yakuba yaha u u yu ná pi e, ka Arasɛli si nɔ wani ná u tuŋi yatɔɔre
    e. Uru u mpyi na ti nâha.
  aey-aey: Uqa je maadi tatawen Resel memegna sipsip amca hoin. Uqaha sipsip cofadec
    caja.
  urd-GVH: याक़ूब अभी उनसे बात कर ही रहा था कि राख़िल अपने बाप का रेवड़ लेकर आ पहुँची,
    क्योंकि भेड़-बकरियों को चराना उसका काम था।
  rug-rug: Sipu korapa vivinei la koa rini se Zekopi, si turaṉa kamo ni mo Reseli
    sari na sipi tanisa tamana.
  gaz-gaz: Utuma inni jara wajjin haasaʼaa jiruu, Raahel waan tiksee turteef hoolota
    abbaa ishee ooftee dhufte.
  fra-LSG: Comme il leur parlait encore, survint Rachel avec le troupeau de son père;
    car elle était bergère.
  gnn-gnn: Ŋunhi ŋayi Raytjul bunananydja ŋunhili walalaŋgu, bala ŋayi Djaykupthunydja
    guṉḏana ḻaw'maraŋala, ḻapmaraŋala gapuwuna, bala ŋayina gapunydja dhiṯ‐dhiṯthurruna
    yukurrana rarryu'‐rarryurruna Raytjulwalaŋuwunydja wäyingu walalaŋgu.
  yal-yal: Yaxuba to yi na falama e xa, Rakeli fan yi fa a babaa xuruseene ra, bayo
    xuruse rabaan nan yi a ra.
  gum-gum: Inchen Jacob truiløba waminchib pasramne, Raquelbe møskawei ubishameran
    merrana, arruptinchibig køn, kaguende ubishameran nø ashibig kua.
  iou-iou: Man ude yäŋpäŋ-nadäk täŋ irirä Reseltä nani täŋo sipsip yämagut yäpmäŋ
    äbuk, u sipsip watä webe ude itkuko unita.
  haw-1868: 'Ia ia i olelo ai me lakou, hiki mai la o Rahela me na hipa a kona makuakane:
    no ka mea, nana lakou i malama.'
  arb-NAV: وَفِيمَا هُوَ يُكَلِّمُهُمْ أَقْبَلَتْ رَاحِيلُ مَعَ غَنَمِ أَبِيهَا لأَنَّهَا
    كَانَتْ رَاعِيَةً أَيْضاً.
  adz-adz: Yakop rungꞌ ruta garam mpada tayangꞌ dumpa nida nan da Retsel iyu ramanggan
    dumpa gan ibawaꞌ, i arangan impa tayangꞌ gin.
  ewe-ewe: Esi wonɔ nya siawo gblɔm la, Rahel va ɖo kple fofoa ƒe alẽwo, elabena alẽkplɔla
    wònye.
  eng-LEE: And while he was yet speaking with them, Rachel came with her father's
    sheep; for she was a shepherdess.
  dji-dji: A bilakiṉing nyani Djakup djina wanginy kiriny, nyani Ratjil djina yulgungiliban
    gam kirimban Labanang maypal bimbi mala - nyani maypal-djagagiṉing miyilk nyanngang
    gunydjirrgirki.
  gvn-gvn: '@see-verse:GEN.029.008'
  nna-nna: Muwarr pinajalu, kajarnajanaku Rachel japartumurninymili kukurnjayirrangujartiny.
    Palinyjungarra kalkurnikinyijaninyi.
  asm-FB: যাকোবে তেওঁলোকৰ সৈতে কথাবাৰ্তা হৈ থাকোঁতেই, ৰাহেলে নিজৰ পিতৃৰ মেৰ-ছাগবোৰক
    লৈ সেই ঠাই পালেহি; কিয়নো তেওঁ সেই জাকবোৰক চৰাইছিল।
  sus-A: يَشُبَ تٌ نُ نَ وْيّنقٍ عٍ بّ، رَشٍلٍ قَن نَشَ قَ عَ بَبَ شَ شُرُ سٍيٍ رَ،
    بَرِ مَ شُرُ سٍ دّ مَدٌنيِ نَن نُ لَنشِ عَ قَن مَ.
  fra-SBL: Comme il parlait encore avec eux, Rachel arriva avec les brebis de son
    père, car elle les gardait.
  hbo-hbo: עֹודֶ֖נּוּ מְדַבֵּ֣ר עִמָּ֑ם וְרָחֵ֣ל ׀ בָּ֗אָה עִם־הַצֹּאן֙ אֲשֶׁ֣ר לְאָבִ֔יהָ
    כִּ֥י רֹעָ֖ה הִֽוא׃
  shp-NTPO: Jaskati ja jonibo betanpari yoyo iki iitaitian, yoinabo koirannai ikax,
    jawen papan yoinaboya, Raquel nokótoshita iki.
  eng-WYCLIFFE: Yit thei spaken, and lo! Rachel cam with the scheep of hir fadir.
  piu-2006: '@see-verse:GEN.029.008'
  pjt-pjt: Ka Jacobanya kuwaripa ngaṟala wangkanyangka Raitjilnga ngalya-wirkanu palumpa
    mamaku tjiipi tjuṯatjara. (Raitjilku mama panya wati ini Laipannga, Jacobaku panya
    kulypalpa.) Ka Jacobalu wirkankunyangka nyakula mina piṯikutu ankula puḻi panya
    uṉṯuṟa waṉaṟa Laipanku tjiipi tjuṯa tjutiṟa ungu.
  cwe-cwe: Yakobo viyakalile yang'hali kolonga nawo, Laheli yakalile mdimi wa ng'hondolo,
    kafika na ng'hondolo wa tati yake.
  bgs-bgs: Róggun ágkagi si Jacob kandan, igdunggù si Raquel na igpid katô mga karnero
    katô ámmà din, su sikandin tô taradóppón.
  kik-kik: O akĩmaragĩria-rĩ, Rakeli agĩkinya na ngʼondu cia ithe, tondũ aarĩ mũrĩithi.
  ksr-ksr: Jeikobnoŋ yoŋowo qaa kaeŋ amiŋ moma naŋgi iikanoŋadeeŋ Reizelnoŋ maŋaanoŋ
    lama tuuŋ uŋuama karo. Reizel iinoŋ lama galeŋ gawoŋ meŋ laligoro.
  fra-NCL: Il s’entretenait encore avec eux, lorsque Rachel arriva avec les brebis
    de son père ; car elle était bergère.
  cek-AK: Nihcae hoi lok apaeh li naah, Rachel loe ampa ih tuunawk to huih moe, angzoh;
    anih loe tuutoep kami ah oh.
  xla-xla: Yokob ala opa mate me-yukamhallati Leisoltapo ya꞉ a aliya halo eleme yia꞉
    hala dla puaiyo.
  cuk-cuk: Jacob, dulemar-ebo sunmakgwisgua, Raquel e-bab-sibad-wawaadmar senonikid.
    Ar Raquel e-babga sibad-wawaadmar-edarbedga gudiid.
  uig-CYR: У улар билән гәплишип турғинида, Раһилә атисиниң қойлири билән йетип кәлди;
    чүнки у қой баққучи еди.
  tel-2017: అతడు వారితో ఇంకా మాట్లాడుతూ ఉండగా రాహేలు తన తండ్రి గొర్రెల మందను తోలుకువచ్చింది.
    ఆమె వాటిని మేపుతున్నది.
  hat-BSA: Pandan li t ap pale avèk yo, Rachel te parèt avèk mouton papa l yo, paske
    li te yon bèje.
  kos-kos: Ke Jacob el srakna kaskas nu selos, Rachel el tuku wi un sheep nutin papa
    tumal ah.
  hbo-WLC: עוֹדֶ֖נּוּ מְדַבֵּ֣ר עִמָּ֑ם וְרָחֵ֣ל ׀ בָּ֗אָה עִם־הַצֹּאן֙ אֲשֶׁ֣ר לְאָבִ֔יהָ
    כִּ֥י רֹעָ֖ה הִֽוא׃
  ibo-ibo: Mgbe Jekọb na ndị ọzụzụ atụrụ ndị a kpụ okwu nʼọnụ, Rechel chịịrị atụrụ
    nna ya bịakwute ha, nʼihi na onye ọzụzụ atụrụ nwanyị ka ọ bụ.
  ory-ory: ଯାକୁବ ସେମାନଙ୍କ ସହିତ ଏପ୍ରକାର କଥାବାର୍ତ୍ତା କରୁଅଛି, ଏଥିମଧ୍ୟରେ ରାହେଲ ଆପଣା ପିତାଙ୍କର
    ମେଷପଲ ଘେନି ଉପସ୍ଥିତ ହେଲା, କାରଣ ସେ ମେଷପାଳିକା ଥିଲା।
  wmt-wmt: '@see-verse:GEN.029.008'
  chk-chk: Iwe, lupwen Jakop me ekewe mwän ra chüen kapasfengen, Rahel a feito me
    nöün saman kewe sip, pun i a tümwünüür.
  ssd-ssd: Yakob nu nane ndoŋ pasata minna le Rahel nu sipsip kilmba prona.
  rop-rop: Wal wen Jeikob en detlot stakmen bin stil toktok yet, Reitjul bin kamat
    deya garram ola ship blanga im dedi,
  ukr-1871: Ще ж він говорив до них, аж ось Рахеля пригналась із отецькими вівцями;
    вона бо доглядала їх.
  eng-AOI: While Jacob was still talking to them, Rachel arrived with her father's
    sheep.
  yon-yon: Ye kwane yi yoom dorone dakmiiwe, Reksel kuu yu ambe ye sibiyiib benu muneen,
    amborom kuu yu kangkon sibi oonimamuun ye wonong kereen kowe.
  bch-bch: Iakop iposaposa toman ngan gid maitne, be Resel inama iuot toman ngan itama
    ele sipsip, ngansa ele naurata ngan imariala ngan gid.
  deu-1951: Als er noch mit ihnen redete, kam Rahel mit ihres Vaters Schafen; denn
    sie hütete die Schafe.
  eng-JPS: While he was yet speaking with them, Rachel came with her father's sheep;
    for she tended them.
  ubr-ubr: Jacob on nana sheep kaifarotis auris ibi kakafun ato Rachel taman Laban
    an sheep mat sinat.
  srp-1865: Dok on još govoraše s njima, doðe Rahilja sa stadom oca svojega, jer ona
    pasijaše ovce.
  lug-lug: Yakobo bwe yali akyayogera nabo, Laakeeri n’atuuka n’endiga za kitaawe.
    Kubanga ye yali azirunda.
  heb-heb: עודנו מדבר עמם ורחל באה עם הצאן אשר לאביה כי רעה הוא׃
  ben-IRV: যাকোব তাদের সঙ্গে এরকম কথাবার্তা বলছেন, এমন দিনের রাহেল নিজের বাবার মেষপাল
    নিয়ে উপস্থিত হলেন, কারণ তিনি ভেড়াপালিকা ছিলেন।
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਹੀ ਸੀ ਕਿ ਰਾਖ਼ੇਲ ਆਪਣੇ ਪਿਤਾ ਦੀਆਂ ਭੇਡਾਂ ਨਾਲ ਆਈ, ਕਿਉਂ
    ਜੋ ਉਹ ਭੇਡ-ਬੱਕਰੀਆਂ ਚਾਰਦੀ ਸੀ।
  tkr-tkr: Yaaq'ub manbışika yuşana'ang'a, Raahilee dekkın vəq'əbı qadayle. Raahileyib
    çobaniyvallaniy haa'a.
  mwp-mwp: Nuy nanga Yakubu yadu umay thanamulpa nanga Reysoel senabi thonara mangiz
    mamuylayg, thanamuniya si.
  mya-JVB: ထိုသို့ တဦးနှင့်တဦးနှုတ်ဆက် ကြစဉ်တွင် ၊ ရာခေလ သည်၊ မိမိ အဘ ၏သိုး တို့ကို
    ထိန်းရသည် ဖြစ်၍ ၊ သိုး တို့ကို ဆောင် လျက်လာ၏။
  tte-O: Saugana Yakobo iyaele iwalowalolau kolili Litieli iyawatagili mekanakavao
    tamana ana ebaebaiwo kaiwena iya kali togite-kalatan.
  tbg-tbg: Vika minti tuvaro Iekopiva vinavuka hampata qaqi uva ti vauvaro Reseriva
    nai qora sipisipi hampata oru ntora. Viva sipisipiqaa raqiku nahentiva vaiharora
    tiro, viva sipisipi hampata oru ntovaro
  hmo-hmo: Ia danu do idia herevahereva noho neganai Rahela ia ginidae, iena tamana
    ena mamoe ia hakaudia, badina be ia ese ia naridia.
  ata-ata: Anu Iakovo iloꞌa aneꞌi ane miuli mineꞌe no lexa iou ne, ivivikala ia Lakeli
    ane mipasipaa mo mineꞌe mixalixaꞌa mamie ta naꞌu ta sipsip no lexa iou ne. Xo
    ane ilavusou isaxisaxilaꞌa ta sipsip noxou mamie.
  nfa-nfa: Yakob padhai lii era, Rahel dꞌai le era èèna dènge kahibꞌi ama na. Nèngu
    ka dhu biasa ladhe-leru si.
  urd-urd: वह उनसे बातें कर ही रहा था कि राख़िल अपने बाप की भेड़ बकरियों के साथ आई,
    क्यूँकि वह उनको चराया करती थी।
  rus-SYN: Еще он говорил с ними, как пришла Рахиль дочь Лавана с мелким скотом отца
    своего, потому что она пасла мелкий скот отца своего.
  cbt-NTPO: Inapita nontaso', Naquiraso' pa'pin ohuicanënpitarë chachin canquirin.
    Inari pa'pin ohuicanënpita a'paitërin. Ina ni'sahuaton, Cacoposo' a'naroáchin
    posoquë pa'nin. Pa'sahuaton, na'pitë masho chi'huincatërin. Chi'huincatahuaton,
    apin ohuicanënpita o'shitërin.
  bqc-SIM: Lá àlɛ yã'onɛ́ màa, Lasɛli mↄ̀ ń a mae sãↄ, asa sãdãnan aà ũ.
  tcz-CHONGTHU: Amahon hitia akihou lim pet tah uchun Rachel chu apa kelngoi hon hotoh
    ahung ki jot luttai, Ajeh chu amanu jong kelngoi ching a pang ahiye.
  mar-mar: याकोब त्यांच्याशी बोलत असतानाच राहेल आपल्या बापाची मेंढरे घेऊन आली. कारण
    तीच त्यांना राखीत होती.
  tcs-tcs: Zekop i bin stil tok po dem man uda lugaut dem sip wen Reisel i bin kam
    lo dem nada sip blo papa blo em. Em oman uda lugaut dem sip blo papa blo em tu.
  soq-soq: Ita mo andomana gagalontoio bedewe Reitel mamba puewa sipsip banlamone
    sape wisen. Ipawa me ipa sipsip onionialala iwa.
  qub-qub: Paycunawan Jacob parlaycaptillanna Raquelga papäninpa uyshancunata cabrancunata
    gatisha chayamuran. Paymi caran papäninpa uyshërun.
  bqp-bqp: Kũ àtɛn yã ońnɛ lɛ, Rahila sù kũ a de sãnↄ, zaakũ sãdãriimɛ a ũ.
  hat-hat: Jakòb t'ap pale ak yo toujou lè Rachèl vin rive ak bann mouton papa l'
    yo. Se li menm ki te gade mouton l' yo pou li.
  eng-BSB: While he was still speaking with them, Rachel arrived with her father’s
    sheep, for she was a shepherdess.
  tod-tod: É yɛni nɔ ɓɔɛzu dɛ ti ʋɔ, Lasɛle ɗa unkula ga kɛɛɠɛ ná-togani goiti,
    mazɔlɔɔ é ɠɛni ga togani makɛ nui.
  eng-WEBPB: While he was yet speaking with them, Rachel came with her father’s sheep,
    for she kept them.
  kbq-kbq: Hagi Jekopu'a nanekea zamagrane nehigeno, Resoli'a agra sipisipi kva nehia
    mofakino, nefa sipisipi zamavareno e'ne.
  nhe-BL: Huan quema Jacob noja camatiyaya ininhuaya, ajsico Raquel ihuaya iborregojhua
    itata pampa eltoya itequi para quinmocuitlahuis.
  bus-bus: Kɛ̀ èe yã oońnɛ lɛ, Rasɛli mↄ̀ kↄ̃n a de sãanↄ, zaakɛ sãdãrin à ũ.
  gub-BL: Uze'eg Zako iko wanupe. Ize'eg mehe we uhem Hakew a'e pe. Àràpuhàràn mono'ogar
    romo hekon a'e. Uhem a'e pe u heimaw wanerur pà.
  eng-DRA: 'They were yet speaking, and behold Rachel came with her father’s sheep:
    for she fed the flock.'
  knf-knf: Bahum kaţëlşër kë Rakel aşë ban na batani bi aşin, awo nayafan.
