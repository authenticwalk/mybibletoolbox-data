  pol-UBG: 'Potem Jakub powiedział do Labana: Daj mi moją żonę, bo wypełniły się moje
    dni, abym z nią obcował.'
  agr-agr: 'Nuna mijanan ejeyi Jacob Labágkan chichajak: “¡Yamai nawanjum sujusta,
    nuwatkatjai! Wi niina jukitasan imaan mijan takastajai tibaunak betek ejejai”,
