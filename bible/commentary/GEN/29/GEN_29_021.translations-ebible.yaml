    Daka Laivanɨmɨna sɨnna tɨka wɨdavaꞌ. Sɨnna tɨka kudavaꞌ Laivanɨ wɨdaꞌ “ ‘Sɨnnawɨ
    aꞌmwe sɨraangeꞌ wɨjavaana!’ doꞌ sɨmunya nemɨresɨra. Gɨmɨ Lɨyaasɨ sawɨta ata yuyi
    ata purɨdaasɨ pɨrɨwaai dɨmwaaidera. Mwaalaꞌgɨzɨ sagaaꞌ Rasalaꞌ gɨzaavɨdeꞌna kwarame
    ata yuyi ata purɨdaasɨ pɨrɨwaala pɨnɨ nɨmɨre wawɨnya nyɨdaayadeigɨnyɨ.” Sara kudaꞌ
    Jaikopɨ sara yaꞌ. Nabaai Laivanɨ aꞌmwe Sɨlɨpaavɨ wawɨnya wɨdaayadevɨneꞌ garaavaangevɨneꞌ
    Lɨyaavɨneꞌ wɨjaavɨna, aꞌmwe Bilaavɨ wɨdaayadevɨneꞌ garaavaanga pɨrɨvɨna wɨjaavaꞌ.
  awx-awx: Krismasu 7 gwenu apuxuwänä, Jekopdä Labanu using inikut. “Täpduxu namikuläxu
