  bhl-bhl: 'Ben kel itol biim fefe ding dim kele ding dim bakate, Sekow e Alaban elo
    bokolewomele: “Tiak ding ben kel itol kame banimse te. Kame, ku kom mun seiw buulo
    fein dunemolewka! Dunemew kano, ne ulo wamduii, uso neso alew nu dabele dabele
    keluma!”, dangse kale.'
  con-NTPO: 'Siete canqque''fa pasasi Jacobja Labánma su: —Afeja ña pushema ña tisema
