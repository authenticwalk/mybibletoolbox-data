verse: GEN.029.021
translations:
  mal-C: പിന്നെ യാക്കോബ് ലാബാനോട്, “ഇനി എനിക്ക് എന്റെ ഭാര്യയെ തരിക, എന്റെ കാലാവധി
    തികച്ചിരിക്കുന്നു, ഞാൻ അവളെ അറിയട്ടെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Darnach sprach Jakob zu Laban: Gieb mir mein Weib - denn meine Zeit ist
    um -, daß ich ihr beiwohne.'
  lin-lin: 'Sima, Jakobi alobaki na Labani : — Mikolo na ngai ekoki ; pesa ngai mwasi
    na ngai, pamba te nalingi kozala na ye.'
  cbr-NT: 'Usakin ñu mëëkëbë mapai achúshi ''imainun rabë́ baritia inukëbëtan ka Jacobnën
    aín kuku Labán kakëxa: —''Ë kamina min bëchikë ''ën xanu ''inun binun ''inánti
    ''ain, ati baritia a kupí ''ën mi ñu mëëxunti kakë aka inúaxa usa ''ain kamina
    min bëchikë ''ën xanu ''iti ''ë ''inánti ''ain.'
  eng-LSV: And Jacob says to Laban, “Give up my wife, for my days have been fulfilled,
    and I go in to her”;
  bmu-bmu: 'Yambu 7 teköiga Jeikobnöŋ ehonŋi Laban kewö jii mörök: “Nöŋgö nup meme
    nalönan lök teközawaŋgöra ölöp anömni Reizöl niŋginöŋga yambuk ahöba malmam.”'
  eng-GNV: 'Then Iaakob sayde to Laban, Giue me my wife, that I may goe in to her:
    for my terme is ended.'
  eng-WEBSTER: And Jacob said to Laban, Give me my wife (for my days are fulfilled)
    that I may go in to her.
  nhw-BL: 'Huan quema tlanqui nopa chicome xihuitl, Jacob quiilhui Labán: ―Techmaca
    nosihua para ma nimosihuajti ihuaya pampa ya tlanqui nopa tonali catli ica nimocajqui
    mohuaya para nitequitis.'
  swh-ONEN: Ndipo Yakobo akamwambia Labani, “Nipe mke wangu. Muda wangu umekamilika,
    nami nataka nikutane naye kimwili.”
  bba-bba: Yen biru u Lɑbɑni sɔ̃ɔwɑ u nɛɛ, ɑ mɑn nɛn kurɔ wɛ̃ɛyɔ kpɑ n nùn yɛnu doke,
    domi nɛn tɔ̃rɑ yibɑ.
  eng-KJVCPB: And Jacob said unto Laban, Give me my wife, for my days are fulfilled,
    that I may go in unto her.
  cpy-cpy: 'Okanta omonkaataka 7 ojarentsi, ikantakiri Jacob rikonkiri Labán: “Pipenawowa
    pishinto noenantyaawo, nomonkaatakiro nokantakiri paerani okaate nantawaewentero.”'
  mpx-mpx: Inoke Yakobo i baek Leiban elana i ba, “Natum u pem na alolonan. No tovelam
    ana baliman seben iyaka i pwawa, he nuwau alou naha mitoyawa.”
  wbp-wbp: Ngakalku, yulyurrpu wirlki-pala-jangka warrki-jangka, Jakupuju yaninjarla
    wangkajarla Lapanaku, “Kujaju ngula-juku, ngajulurlurnangku nyuntuku warrki nyurru
    yulyurrpu wirlki-palaku lawa-manu ngari yangka kujarnangku nyuntu wangkaja. Yungkaju
    Rajulu yungurlijarra nyinamilki.” Ngulakujurla Lapanaju ngungkurr-nyinaja.
  luo-luo: Eka Jakobo nowacho ne Laban, “Asetieko ndalo mane iketona, omiyo koro miya
    nyari mondo obed chiega.”
  meu-meu: Bena Iakob ese Laban e hamaoroa, eto, Adavagu a henigu, badina be egu nega
    vada e ore, taunabunai aina adavaia na tomamu.
  npi-ULB: त्‍यसपछि याकूबले लाबानलाई भने, “मैले सेवा गर्ने दिनहरू पुरा भएको हुनाले
    मलाई मेरी पत्‍नी दिनुहोस् ताकि म तिनीसँग विवाह गर्न सकूँ ।”
  yor-yor: Jakọbu sì wí fún Labani pé, “Mo ti parí àsìkò tí a jọ ṣe àdéhùn rẹ̀, nítorí
    náà fún mi ní aya mi, kí òun lè ṣe aya fún mi.”
  emp-NTPO: 'Siete poa bad̶acarea Jacoboba Labaʌ̃a jarasia: –Dadjia b̶ʌped̶ad̶a ewarira
    jũẽna bẽrã bʌ caura diadua mʌ̃ quima bamãrẽã.–'
  ind-ind: Sesudah tujuh tahun berlalu, berkatalah Yakub kepada Laban, “Masa kerjaku
    selama tujuh tahun sudah berakhir. Sekarang izinkanlah aku menikah dengan Rahel.”
  pes-OPCB: 'آنگاه یعقوب به لابان گفت: «مدت قرارداد ما تمام شده و موقع آن رسیده است
    که راحیل را به زنی بگیرم.»'
  ssx-ssx: Kutupa Dieikopema꞉ Leibeni pa꞉ta꞉ alota꞉ Hande nateta꞉ do ma꞉la꞉ma꞉ naka꞉
    wandiki miono lae leekeme.
  lcm-lcm: Emung ina Iakov kala antok a Laban ta, “Au, ku lis iau vang ta kag aina.
    Kag taun i abis ania kala kamus na kana nalapo buk ago ve nia.”
  aer-aer: Ikwere ipenhe, year seven pele-arle anteme urrkapeke ipenhe, Jacob Laban-werne
    alhemele angkeke, “Kele mwerre-arle alakenhe. Ayenge-arle year seven-peleke-arle
    urrkaperle-aneke unte-arle atyenge uternelhekenge. Rachel ayenge anthaye the renhe
    anewe aketyenhenge.” Laban ikwere yewe angkeke.
  tgl-ULB: Pagkatapos sinabi ni Jacob kay Laban, “Ibigay mo na ang aking asawa, dahil
    ang mga araw ko ay natapos na—para mapakasalan ko na siya!”
  nop-nop: Unduŋ tiŋa Yakobodi Laban niŋguk, “Kwanai naine agaŋ tubudapmagut ale tamne
    nambeŋ nu agaŋ adut deile nadilat.”
  kca-kca: 'Пӑ щӑԓта Иаков Лавана йастәс: «Имийа мӑнэма мийи, ԓўв пиԓәԓән уԓты пŏрайэм
    йŏхтәс».'
  cbu-NT: Ansha Akop tsimbun matayaru masach tarawaztachu, waziparee masharangiya.
    Ichee, natunaa iparish izanlleemarishti yamachima, watam natunaa yuwaa tárangini
    anoo ashpari tatsameenawa, tárangiya.
  hui-hui: Mali uruni piai heagola Yagabahanda Labanahondo lalu, Ai mali karia piai
    hayago Leselo i̱ dabu buliya ngi, lene.
  wrs-wrs: Doa ombtambalva nnolm omnana, kava vralm vev Reselmba.
  mya-mya: ယာ​ကုပ်​က``အ​ချိန်​စေ့​ပါ​ပြီ။ ဦး​ရီး​၏​သ​မီး နှင့်​လက်​ထပ်​ခွင့်​ပေး​ပါ''
    ဟု​လာ​ဗန်​အား​ပြော လေ​၏။-
  cbi-NTPO: 'Tsejtu mandishpai añu umaa tiyañu, Jacob Labánnu tsandimi: In shinbu
    tiyanuu jumunu inu kuwaka, yanu supunganu tenve, yumaa ya'' mitya iya naake taawasha
    kenu ti'' pamuwaañuba juntsa malu yumaa tiyave, timi.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་ལཱ་པན་ལ་འདི་ལྟར་སྨྲས༌པ། ད་ནི་དུས་ལ་སླེབས་པས། ཁྱེད་ཀྱིས་བདག་གི་ཆུང་མ་བདག་ལ་གནང་བར༌མཛོད།
    བདག་ཁོ་མོར་འགྲོགས་འདོད་པ་ཡིན་ཞེས་པ༌ལ།
  wsk-wsk: Asele Jacob Laban maonam, “Tom aram,” mam. “Ka nanawus aisu se ilak naikko,”
    mam.
  kkl-kkl: Wene senelamogha Yakub nenekori Laban ambarelamogti, “Nuri lemnomo saog
    uro heng kun saekbare awe webanori, anmangkel toro anundi, tatnululam,” aro molbaog.
  sna-sna: Ipapo Jakobho akati kuna Rabhani, “Ndipei mukadzi wangu. Nguva yangu yakwana
    uye ndinoda kuvata naye.”
  spa-BLM: 'Jacob dijo a Labán: “Dame a mi mujer, pues mis días están cumplidos, para
    que entre con ella.”'
  beu-beu: Mitung bititu muse, Yakob ana Laban at hubait hula, “Na karajang ejol mi
    tila. Aaung ba netenangeli angu metma manenang, senge na aing medit metma nejangu
    ening.”
  cac-cac: 'Axo yic ix ec'' uque'' ab''il chi'', ix yalan vin̈ d''a vin̈aj Labán chi''
    icha tic: —A ticnaic, ix lajvi co trato yic tzin caj ix. Ac'' ix vetb''eyumoc
    yic svic''an in b''a yed'' ix, xchi vin̈.'
  swh-ULB: Kisha Yakobo akamwambia Labani, “Nipe mke wangu, kwani siku zangu zimetimia
    - ili kwamba nimwoe!
  bel-bel: 'І сказаў Якаў Лавану: дай жонку маю, бо мне ўжо час прысьпеў, каб увайсьці
    да яе.'
  deu-ELBBK: 'Und Jakob sprach zu Laban: Gib mir meine Frau; denn meine Tage sind
    erfüllt, dass ich zu ihr eingehe.'
  mbb-OT: Hein netuman en haazà is pitu he tuig, migkeǥiyan ni Jacob si Laban te,
    “Nepasad-en is kebpeniwakè ku kenikew, iveǥey nu en kediey si Raquel su ebpehulizè
    key en.”
  msc-msc: 'San wɔrɔnwula dafanin, Yakuba ka a fɔ Laban yɛ ko: «N muso di n ma sisen.
    Waati mɛn fɔni, wo ra dafa. N ye a fɛ an ye dɛn.»'
  mal-2015: 'അനന്തരം യാക്കോബ് ലാബാനോടു: എന്റെ സമയം തികഞ്ഞിരിക്കയാൽ ഞാൻ എന്റെ ഭാര്യയുടെ
    അടുക്കൽ ചെല്ലുവാൻ അവളെ തരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Te siete cʉ̃ꞌmarĩ yʉꞌrʉ́ca beꞌro Jacob Labã́rẽ nicʉ niwĩ: —Yʉꞌʉ nʉmo niacjore
    wiaya majã. Yʉꞌʉ core nʉmotigʉsaꞌa. Ticʉse cʉ̃ꞌmarĩ daꞌragʉti níꞌque peꞌtia waꞌaꞌa.
    Core daꞌra, wapataꞌatojaꞌa, nicʉ niwĩ.'
  gup-gup: Kaluk Jacob bimarneyimeng Laban, yimeng, “Kanwo daluk ngalbu ngardduk.
    Ngayakwong bu mandjewk seven marnedurrkmirranginj, dja ngadjare nganeyo.”
  met-met: Disup, baing Yekop harua na Laban ba, “Usina hainigua nanga. Xaidabigudi
    disup, saing ngabo ba ngakinu rangua.”
  gvs-gvs: Sikaaiyaka, sikaaiyaka, tala ainima aiyuwoyadi sikavava, e Yakobo doiyana
    Lebani ilatuwoko, idigo kana, ‘Natum kuvinīgu monegu bei taiyao katuyuwo. Guna
    tuta bogina alukavave.’
  rmc-rmc: 'Paľis o Jakob phenďa le Labanoske: „De mange mira romňa, imar avľa o časos,
    hoj laha te ačhav te dživel.“'
  nlg-nlg: Me sara tua na bona ge koro taulaghi, ma Jacob te ghaghua vania Laban,
    “Ko heu mai Rachel ge koro taulaghi na pukuna tu sokoa tua nigua na lutu.”
  dgr-DOGNT: Łǫ̀hdı̨ xo k'ehǫǫwo tł'axǫǫ̀ Jacob, Laban ts'ǫ̀ hadı, “Hòt'a łǫ̀hdı̨
    xo ts'ǫ̀ negha eghàlaıhdà t'à netì saı̨htè, wexè whıhtı̨ ha dehwhǫ hǫt'e,” yèhdı.
  pes-OPV: 'و یعقوب به لابان گفت: «زوجه‌ام را به من بسپار، که روزهایم سپری شد، تا
    به وی درآیم.»'
  ron-1924: 'Ын урмэ, Иаков а зис луй Лабан: „Дэ-мь неваста, кэч ми с-а ымплинит сорокул,
    ка сэ интру ла еа.”'
  ben-OBCV: পরে যাকোব লাবনকে বললেন, “আমার স্ত্রীকে আমার হাতে তুলে দিন। আমার সময় সম্পূর্ণ
    হয়েছে, আর আমি তাকে প্রণয়জ্ঞাপন করতে চাই।”
  lex-lex: 'Nhor nioka Yakopa nakot la Labana: “Ame, awuak pa muala a pa''tu de mai
    a''u, totpa agora manin wutu yoma lera nnielu ntu''tu wa.”'
  rgu-rgu: Basa teu kahituꞌ sira, boe ma Yakob nafarereneꞌ fee Laban nae, “Toꞌo! Au
    oi-tao fee toꞌo ka teuꞌ hitu ian so, de besaꞌ ia fee au sao Rahel leo.”
  som-som: Yacquubna wuxuu Laabaan ku yidhi, Maalmahaygii way dhammaystirmeen; ee
    naagtayda i sii, si aan ugu tago iyada.
  lat-VUC: 'Dixitque ad Laban: Da mihi uxorem meam: quia jam tempus impletum est,
    ut ingrediar ad illam.'
  aoi-aoi: Biya kembirra arakba Jekaba nenu-makama ayakwa Lebina-manja akwa ni-yama,
    “Mamangbala mambilyuma mamarika iya yinungkwura numi-jerriduma akwa ni-jerriduma
    arakba,” ni-yama. “Yu-kwune-ka dadiyawena nungkwa-langwa,” ni-yama.
  eng-ASVBT: And Jacob said unto Laban, Give me my wife, for my days are fulfilled,
    that I may go in unto her.
  mna-mna: 'Ndaama lamata mi ru tana imap, to Yakop isu mi iso pa Laban: “Ndaama ta
    ur pio be aŋkam uraata pu, ta iŋgi imap i. Kam Rael ma imar be aŋwooli.”'
  ita-1885: 'E Giacobbe disse a Labano: Dammi la mia moglie; perciocchè il mio termine
    è compiuto; e lascia che io entri da lei.'
  eng-LXXUP: And Jacob said to Laban, Give me my wife, for my days are fulfilled,
    that I may go in to her.
  eng-ULB: Then Jacob said to Laban, “Give me my wife, for my days have been completed—so
    that I may marry her!”
  spa-VBL: 'Entonces Jacob le dijo a Labán: “Ha llegado el tiempo que acordamos. Ahora
    dame a tu hija para que sea mi esposa”.'
  fra-_FOB: 'Et Jacob dit à Laban: Donne-moi ma femme; car mon temps est accompli,
    et je viendrai vers elle.'
  mal-mal: 'അനന്തരം യാക്കോബ് ലാബാനോട്: “എന്റെ സമയം തികഞ്ഞിരിക്കുകയാൽ ഞാൻ എന്റെ ഭാര്യയുടെ
    അടുക്കൽ ചെല്ലുവാൻ അവളെ തരണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Is ke bād us ne Lāban se kahā, “Muddat pūrī ho gaī hai. Ab mujhe apnī beṭī
    se shādī karne deṅ.”
  suz-BL: मिनु याकूबमी लाबान कली “आं मीश गेयीनी। ७ बर्स दुम्‍माक्‍त। मेको नु ग्युंबे
    पाइनुङ” दे मदा बाक्‍त।
  ita-1927: 'E Giacobbe disse a Labano: “Dammi la mia moglie, poiché il mio tempo
    è compiuto, ed io andrò da lei”.'
  ckb-ckb: 'ئینجا یاقوب بە لابانی گوت: «ژنەکەم بدەرێ، چونکە ماوەکەم تەواو کرد، دەشمەوێت
    بیگوازمەوە.»'
  eng-BBE: Then Jacob said to Laban, Give me my wife so that I may have her, for the
    days are ended.
  crx-NTPO: '''Et Jacob, Laban ''uyulhni, “S''at sgha nilhtih, ''awet dzin lhaoodusla
    ''ink''ez la oost''e''.”'
  kan-OKCV: ತರುವಾಯ ಯಾಕೋಬನು ಲಾಬಾನನಿಗೆ, “ನನ್ನ ಸೇವಾ ದಿನಗಳು ಪೂರ್ತಿಯಾದವು. ನಾನು ನನ್ನ ಹೆಂಡತಿಯೊಂದಿಗೆ
    ಬಾಳುವಂತೆ ಆಕೆಯನ್ನು ನನಗೆ ಕೊಡು,” ಎಂದನು.
  bbb-bbb: Ijadufuo Jekafu fune uri Rebani kuae, Maza ije a kiema ije fune furi ijadufuo
    ni iviama kabae one Resero ijene abe miemo kuae.
  tam-2017: 'பின்பு யாக்கோபு லாபானை நோக்கி: “என் நாட்கள் நிறைவேறிவிட்டதால், என் மனைவியிடத்தில்
    நான் சேரும்படி அவளை எனக்குத் தரவேண்டும்” என்றான்.'
  spa-RV-1909: 'Y dijo Jacob á Labán: Dame mi mujer, porque mi tiempo es cumplido,
    para que cohabite con ella.'
  ron-BTF: 'Şi Iacob i-a spus lui Laban: Dă-mi soţia mea, pentru că zilele mi s-au
    împlinit, ca să intru la ea.'
  eng-WEBP: Jacob said to Laban, “Give me my wife, for my days are fulfilled, that
    I may go in to her.”
  eng-FBV: Then Jacob said to Laban, “I've completed the time we agreed. Now give
    me your daughter to be my wife.”
  nld-1939: 'Toen zei Jakob tot Laban: Geef mij mijn vrouw; want mijn tijd is om,
    en ik wil gemeenschap met haar houden.'
  nch-BL: 'Huan quema tanqui nopa chicome xihuit, Jacob quiilhui Labán: ―Techmaca
    nosihua para ma nimosihuajti ihuaya pampa ya tanqui nopa tonali cati ica nimocajqui
    mohuaya para nitequitis.'
  tfr-NTPO: E irgo ga Jacob tjl̈ẽ Labán kong ga «Tja parkono bop kong wl̈o l̈i, e
    l̈uyo öötonge. Bor boy twos bor kong, tja orkwosmok ba tjok wl̈o» l̈e.
  vie-1934: 'Kế đó, Gia-cốp nói cùng La-ban rằng: Hạn tôi đã mãn rồi; đâu! xin cậu
    hãy giao vợ tôi lại đặng tôi đến gần cùng nàng.'
  hin-CV: फिर याकोब ने लाबान से कहा, “सात वर्ष हो गये; अब आपकी बेटी राहेल मुझे दीजिए
    ताकि उससे मेरी शादी हो जाये.”
  eng-OURB: Jacob [Supplanter] said to Laban [White], “Give me my wife, for my days
    are fulfilled, that I may go in to her.”
  spa-BES: 'Entonces Jacob dijo a Labán: Dame mi mujer para que la tenga, porque los
    días han terminado.'
  tdx-tdx: Le hoe t’Iakòbe amy Labàne, Ato­loro ahy i valikoy hiharoako fa heneke
    o androkoo.
  vid-vid: Hamba Yakobo nakamlonjela Labani, “Mhela wa heni wenela, ahyo ngalile mchewangu.”
  pwg-pwg: Vaghina ma Jeikap, Leiban ivonei bo, “Kaku ruva kutereterei na iviiya,
    kawaku kevereku, aku kayowana da yavata kana kena.”
  eng-OKE: And Jakob said to Laban, Give me my wife; for the days of my service are
    fulfilled, and I will go to her.
  tha-KJV: ยาโคบบอกลาบั​นว​่า “เวลาที่กำหนดไว้​ก็​ครบแล้ว ขอให้​ภรรยาข้าพเจ้าเถิด
    เพื่อข้าพเจ้าจะได้​เข​้าไปหาเธอ”
  por-BR-2018: 'E disse Jacó a Labão: Dá-me minha mulher, porque meu tempo é cumprido
    para que me deite com ela.'
  bco-bco: Dona a꞉no꞉ kedeta꞉ga꞉yo꞉, Ya꞉kob eyo꞉ Labanbo꞉wo꞉ a꞉la꞉sio꞉, “Gilo꞉ dona
    dinali sio꞉wo꞉ kedetab ko꞉lo꞉, ne e o꞉lia꞉ alima꞉niki, o꞉go꞉ ni gayo꞉ tililia꞉
    mena.”
  deu-ELO: 'Und Jakob sprach zu Laban: Gib mir mein Weib; denn meine Tage sind erfüllt,
