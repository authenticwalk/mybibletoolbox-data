    ak''un wa''n yi insuknak teru'' tan ẍchojle''n me''lu''.'
  eng-PEV: At the end of those 7 years, Jacob said to Laban, “I worked for you for
    7 years, just like you said. So now, let me marry your daughter Rachel.”
  ilo-ULB: Kalpasanna ket kinuna ni Jacob kenni Laban, “Itedmo kaniak ti asawak, ta
    naan-anayen dagiti aldawko - iti kasta ket maasawak isuna.”
  kpg-kpg: Jacob ga helekai gi Laban, “Goe dugua mai gi di au a Rachel au gaa lodo
    gi mee, idimaa di madagoaa la gu dau mai.”
  uig-ARA: 'ۋاقىت توشقاندا ياقۇپ لابانغا: ــ مانا مېنىڭ كۈنلىرىم توشتى. ئەمدى ئايالىمنى
    ماڭا بەرگىن، مەن ئۇنىڭ قېشىغا كىرەي، دېدى.'
  bsp-bsp: 'Kɔ Yakuba ende pəloku Labaŋ: «Məsɔŋ im wəran wəkem bawo tɛm tem ta yɛbəc
