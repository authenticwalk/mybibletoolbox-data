  ton-ton: Pea naʻe pehē ʻe Sēkope kia Lepani, “Tuku mai hoku uaifi koeʻuhi ke u ʻalu
    atu kiate ia, he kuo kakato ʻa hoku ngaahi ʻaho.”
  ces-1613: 'Potom řekl Jákob k Lábanovi: Dejž mi ženu mou; nebo vyplněni jsou dnové
    moji, abych všel k ní.'
  eko-eko: 'Ye khumuuza Labani yoori: “Aphano kiloozeni muukhaaka, maana zafiyela
    siikhu naasiilaniyeezo.”'
  nss-nss: Pwen Yakop ipwai iya kili Lapan ipa, “Hayou manandrtoyoh pwen; awiri Rahel
    kisa pe youlu nakayesou ara.”
  eng-WMB: Jacob said to Laban, “Give me my wife, for my days are fulfilled, that
    I may go in to her.”
  tam-TCV: பின்பு யாக்கோபு லாபானிடம், “நான் உம்மிடம் உடன்பட்ட காலம் நிறைவாகிவிட்டது;
    நான் ராகேலை திருமணம் செய்துகொள்ளும்படி அவளை எனக்குக் கொடும்” என்றான்.
  ceb-ULB: Unya miingon si Jacob kang Laban, “Ihatag na kanako ang akong asawa, kay
