  mdy-ETH: ዬካፓ ያይቆኦቤ ላኣባ ኮራ፦ «ኔ ታኣም ጌዔ ሌዓ ኩሜሢሮ ናዎ ኔኤኮ ታኣም ዒንጌ» ጌዔኔ።
  twi-ASANTE: Yakob som wieeɛ no, ɔka kyerɛɛ Laban sɛ, “Masom awie enti, fa Rahel
