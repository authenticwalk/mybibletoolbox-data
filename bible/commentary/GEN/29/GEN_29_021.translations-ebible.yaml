  pon-2006A: Seikop eri ndaiong Lapan, “Eri, komw mweidohngiehla Resel pwe I en pwoudikihda,
    pwe ahnsou leledohr.”
  por-BRBSL: 'Jacob disse a Laban: “Dê-me minha esposa, pois meus dias estão cumpridos,
