  tpi-OTNT: Dispela 7-pela yia i pinis, orait Jekop i tokim Laban olsem, “Taim i pinis.
    Givim mi pikinini bilong yu na bai mi maritim em.”
  hau-SA: Sa’an nan Yaƙub ya ce wa Laban, “Ba ni matata. Lokacina ya cika, ina kuma
