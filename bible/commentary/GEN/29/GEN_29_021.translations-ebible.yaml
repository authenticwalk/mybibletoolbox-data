    —timiayi.'
  spa-PDDPT: 'Y Jacob dijo a Labán: Dame a mi esposa porque mi plazo se cumplió y
    deseo unirme a ella.'
  gun-gun: 'Ha''e gui Jacó aipoe''i Labão pe: — Eme''ẽ ma''vy xera''yxyrã. Ovaẽ ma
    nha''angaague, hexe amenda aguã — he''i.'
  agu-BL: 'Yi je''mpone''n yi juk yob tan Jacow tan ak''un nintzun taltz tetz Labán:
