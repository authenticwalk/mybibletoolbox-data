  urd-GVU: اِس کے بعد اُس نے لابن سے کہا، ”مدت پوری ہو گئی ہے۔ اب مجھے اپنی بیٹی سے
    شادی کرنے دیں۔“
  deu-1912: 'Und Jakob sprach zu Laban: Gib mir nun mein Weib, denn die Zeit ist hier,
    daß ich zu ihr gehe.'
  ntj-ntj: Palunyalu waputjungka watjarnu, “Wiya, yurntalpanku kuwarrinyartu ngalyawitula
    yarltitjaku-rna tjiinyamarntu-rna waarka palyarayirnu wiyarringu.”
  row-row: Basa too hitu naa ra ma, Yakob fee nesenenedꞌaꞌ neu Labꞌan nae, “Toꞌo!
    Au tao ues fee toꞌo too hitu ena. De fee au sao Rahel leo.”
  kan-2017: ತರುವಾಯ ಯಾಕೋಬನು ಲಾಬಾನನಿಗೆ, “ನನಗೆ ಗೊತ್ತು ಮಾಡಿದ ಕಾಲವು ಪೂರ್ತಿಯಾದವು. ರಾಹೇಲಳನ್ನು
    ನನಗೆ ಮದುವೆಮಾಡಿ ನನ್ನ ಸ್ವಾಧೀನಕ್ಕೆ ಕೊಡು” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Hualɨ human limu fɨhala human limu ahica cɨjɨŋ agaŋ uci Jekopɨ agaŋ Laban
