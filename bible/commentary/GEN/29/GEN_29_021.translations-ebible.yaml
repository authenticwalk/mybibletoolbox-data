  caa-caa: 'Y conda tzꞌacta e siete año e Jacob ixin uyare e Labán cocha era y che:
    —Ajcꞌunen ixto yaꞌ e Raquel tuaꞌ innujbꞌi tacar, porque tzꞌactix e tiempo lo que
