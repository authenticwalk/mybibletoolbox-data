  pon-2006: Seikop eri ndaiong Lapan, “Eri, komw mweidohngiehla Resel pwe I en pwoudikihda,
    pwe ahnsou leledohr.”
  jae-jae: Go Jakob kêsôm gêdêŋ Laban gebe “Ôkêŋ ŋoc awê êndêŋ aê gebe jamoa jawiŋ
