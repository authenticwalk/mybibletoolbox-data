  tur-YTC: Yakov Lavan'a, “Karımı bana ver, günlerim doldu, yanına gireyim” dedi.
  bel-N: 'I сказаў Якуб Лявану: “Дай жонку маю, бо споўніліся дні мае, і я пайду да
