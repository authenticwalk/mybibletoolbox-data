  fra-LSG: 'Ensuite Jacob dit à Laban: Donne-moi ma femme, car mon temps est accompli:
    et j’irai vers elle.'
  gnn-gnn: Liŋguna dhuŋgarra 7‐dja djuḻkmaraŋalana, bala yana Djaykupthu waŋanana
    Laypannha bitjarra, “Liŋguna dhuwala walunydja djuḻkthurrunana, nhe yurru wekaŋana
    Raytjulnhanydja ŋarrakuna, märr ŋarra yurru märramana ŋanya, bitjandhiyi bili
    ŋunhi ŋali yukurrana waŋanhamina ŋäthili.”
  yal-yal: Na xanbi ra, Yaxuba yi a fala Laban xa, a naxa, “N ma waxatin bata ɲan.
    N ma ɲaxanla so n yii fa, n xa a findi n yɛtɛ gbeen na.”
  gum-gum: 'Yandø Jacobpe pilamera trattrø y par nemisrene, Labanwane trenchibig køn:
    —Maya yana mara tranøb meganrrain taigwan yandø nemaran cha. Møimbe nai srai kønrrai
    trannrra— cha.'
  iou-iou: Eruk obaŋ 7 täreŋirän Jekoptä äwäŋi iwetkuk; Kadänina täretak unita webena
    Resel namikaŋ kuŋatkäda yäk.
  haw-1868: I aku la o Iakoba ia Labana, E haawi mai oe i ka'u wahine, i komo ai au
    iloko io na la, no ka mea, ua hala ae nei ko'u mau la.
  arb-NAV: 'ثُمَّ قَالَ يَعْقُوبُ لِلابَانَ: «أَعْطِنِي زَوْجَتِي لأَنَّ خِدْمَتِي
    قَدْ كَمُلَتْ فَأَدْخُلَ عَلَيْهَا».'
  adz-adz: Udzuf 7 arigi intsup sib da Yakop ini da Laban, “Yaꞌ! Dzi udzufangꞌ nanga
    gum i agu ugu iba ntsup sib, da warim dzi fininggangꞌ ba da dzi i dzi udan.”
  ewe-ewe: Mlɔeba la, ɣeyiɣi la de be wòaɖee. Yakob gblɔ na Laban be, “Mewɔ nu si
    nèɖo nam la, eya ta ele na wò azɔ be nàɖe asi le srɔ̃nye ŋu nam madɔ kplii.”
  eng-LEE: And Jacob said unto Laban, Give me my wife, for my days are fulfilled,
    that I may go in unto her.
  dji-dji: A ngunukiṉing ngunung bilidjirri inydji malimdjili, nyani Djakup inga wanginban
    Labangi, “Girrban waḻirr ngirrangi, nyuni irriny gungban ngirrang nyanimngim marrga
    liny ngurridjiban wurpilipmban.”
  gvn-gvn: '@see-verse:GEN.029.020'
  nna-nna: Palaja karra marnalu kakajimurninyku, “Warrkamu jarrinyarnangu partunurranguku
    7-ku. Nyampa yuwaji pilyurr ngajungu.”
  asm-FB: তাৰ পাছত যাকোবে লাবনক ক’লে, “মোৰ কামৰ কাল পূৰ হৈ গ’ল; গতিকে মই যেন বিবাহত
    বহিব পাৰোঁ, সেয়ে মোৰ ভাৰ্যাক মোক দিয়ক।”
  sus-A: نَ حّ سٌلٌقٍرٍ دَنفِ شَنبِ، يَشُبَ نَشَ عَ قَلَ لَبَن بّ، «ﭑ مَ كّرّ تٌنفٌشِ
    بَرَ كَمَلِ. ﭑ مَ فِنّ سٌ ﭑ يِ رَ قَ، ﭑ شَ عَ قِندِ ﭑ يّتّ رَ.»
  fra-SBL: 'Jacob dit à Laban : « Donne-moi ma femme, car mes jours sont accomplis,
    et je pourrai aller vers elle. »'
  hbo-hbo: וַיֹּ֨אמֶר יַעֲקֹ֤ב אֶל־לָבָן֙ הָבָ֣ה אֶת־אִשְׁתִּ֔י כִּ֥י מָלְא֖וּ יָמָ֑י
    וְאָבֹ֖ואָה אֵלֶֽיהָ׃
  shp-NTPO: 'Jatian moa jatí baritia teexon, Jacobnin aká iki Labán neskáakin: —Moara
    en ake senenhakin, jatí baritia en teeti shinanna. Jaskara ikenra, moa min bake
    awinhatin ea keenai —akin.'
  eng-WYCLIFFE: And he seide to Laban, Yyue thou my wijf to me, for the tyme is fillid
    that Y entre to hir.
  piu-2006: '@see-verse:GEN.029.020'
  pjt-pjt: Munu palulanguṟu yiya panya 7 ngaṟala wiyaringkunyangka Jacobalu Laipanta
    wangkangu, “Uwa, yiya tjuṯa waṯalpi wiyaringu! Walangkuṉi uwa nyuntumpa uṉṯalpa.”
  cwe-cwe: Maabaho Yakobo kamulongela Labani, “Lusita lwangu lufika, ning'he muke
    wangu.”
  bgs-bgs: Tô iglabé dán tô pittu ámmé, igkagi si Jacob ki Laban, na mà din, “Na,
    bággé nu tô batà nu kanak ébô mému dán sawa ku, su ituman dán tô pittu ámmé.”
  kik-kik: Mĩaka ĩyo yathira Jakubu akĩĩra Labani atĩrĩ, “Rĩu kĩĩhe mũtumia wakwa
    ndĩmũhikie, tondũ nĩndĩrarĩkirie ihinda rĩakwa rĩa gũtungata.”
  ksr-ksr: 'Yambu 7 tegoro Jeikobnoŋ owaya Laban kokaeŋ ijoro: “Noo gawoŋ meme kambananoŋ
    mono tegojiwaajoŋ saanoŋ embana Reizel nona iwo eŋ laligomaŋa.”'
  fra-NCL: 'Jacob dit à Laban : « Donne-moi ma femme, car mon temps est accompli,
    et j’irai vers elle. »'
  cek-AK: To pacoengah Jakob mah Laban khaeah, Ka zu na paek lai ah, ka toksakhaih
    atue doeh khawt boeh, anih hoi nawnto iih han ka koeh boeh, tiah a naa.
  xla-xla: Epedeme ya꞉tapo sokomoko 7 oko hamhalepo depo mogudlati Laban watle epo
    atlaiyo, “Alilatapo mo-umapo. Wa꞉ Leisolye na꞉ watle ma-hamine,” diyo.
  cuk-cuk: 'Birgaguglegus (7) Jacob arbaedgine, Labánʼga sokalid: —Ar an bega sogsadyob
    Raquel-nikuega bato birgaguglegus (7) an bega arbadanisoggu, anga be Raquel-udage.'
  uig-CYR: 'Вақит тошқанда Яқуп Лабанға: — Мана мениң күнлирим тошти. Әнди аялимни
    маңа бәргин, мән униң қешиға кирәй, деди.'
  tel-2017: తరువాత యాకోబు “నా రోజులు పూర్తి అయ్యాయి కాబట్టి నేను నా భార్య దగ్గరికి
    పోతాను, ఆమెను నాకివ్వు” అని లాబానును అడిగాడు.
  hat-BSA: 'Konsa, Jacob te di a Laban: “Ban mwen madanm mwen, paske tan mwen an gen
    tan fin konplete, pou m kapab antre nan relasyon avè l.”'
  kos-kos: Na Jacob el fahk nu sel Laban, “Sun tari lusen pacl sac. Fuhlela nga in
    payukyak sin acn nutum.”
  hbo-WLC: וַיֹּ֨אמֶר יַעֲקֹ֤ב אֶל־לָבָן֙ הָבָ֣ה אֶת־אִשְׁתִּ֔י כִּ֥י מָלְא֖וּ יָמָ֑י
    וְאָב֖וֹאָה אֵלֶֽיהָ׃
  ibo-ibo: Jekọb gwara Leban, okwu sị ya, “Kpọnye m nwunye m nʼihi nʼụbọchị m ezuola.
    Achọrọ m ịbakwuru ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ଲାବନକୁ କହିଲା, “ମୋହର ନିୟମିତ କାଳ ସମ୍ପୂର୍ଣ୍ଣ ହେଲା, ଏବେ ମୋʼ
    ଭାର୍ଯ୍ୟା ମୋତେ ଦିଅ, ମୁଁ ତାହାର ସହବାସ କରିବି।”
  wmt-wmt: '@see-verse:GEN.029.020'
  chk-chk: Mürin, Jakop a üreni Lapan, “Kopwe ngeniei pwülüei pwe üpwe pwülüeni, pun
    a wes ierin ai angang.”
  ssd-ssd: 'Ait ta kumuŋgina le Yakob nu ŋga nuŋe sana: Ne ait sakina ta kile kumuŋgat.
    Ye kile kulim naŋe tamŋgit ŋgina.'
  rop-rop: Bambai na wen det 7 yiya bin binij, Jeikob bin askim Leiban blanga larram
    im merrit langa Reitjul na.
  ukr-1871: 'Каже ж тодї Яков Лабанові: Дай менї жену мою; бо сповнивсь речінець мій,
    щоб увійти до неї.'
  eng-AOI: Then Jacob said to Laban, “Seven years have gone now. Let me have your
    daughter.”
  yon-yon: Kwane, Yekobbed Leban yaa yedmoon “Weeb ediib dowan kereen kowe, Reksel
    kuu kawebko awana.” andoone,
  bch-bch: Rai lima ga rua kus ta Iakop ikeo pan Laban bedane, “Gau ag rai lima ga
    rua kus na. Bada natum taine ga inam ta irangrang ngan naeno toman ngan ei.”
  deu-1951: 'Und Jakob sprach zu Laban: Gib mir mein Weib, daß ich zu ihr komme, denn
    meine Zeit ist abgelaufen!'
  eng-JPS: 'And Jacob said unto Laban: ''Give me my wife, for my days are filled,
    that I may go in unto her.'''
  ubr-ubr: Namon Jacob on Laban iyawur iyau, “Wera ato abobo on ai sawarai nono, om
    natum jeverei eiteu ani awan.”
  srp-1865: 'I reèe Jakov Lavanu: daj mi ženu, jer mi se navrši vrijeme, da legnem
    s njom.'
  lug-lug: Awo Yakobo n’agamba Labbaani nti, “Kale mpa mukazi wange, mmutwale, kubanga
    ekiseera kye twalagaana nkimazeeko.”
  heb-heb: ויאמר יעקב אל לבן הבה את אשתי כי מלאו ימי ואבואה אליה׃
  ben-IRV: পরে যাকোব লাবণকে বললেন, “আমার নিয়মিত কাল সম্পূর্ণ হল, এখন আমার স্ত্রী
    আমাকে দিন, আমি তার কাছে যাব।”
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਲਾਬਾਨ ਨੂੰ ਆਖਿਆ, ਮੇਰੀ ਵਹੁਟੀ ਮੈਨੂੰ ਦੇ ਜੋ ਮੈਂ ਉਸ ਕੋਲ ਜਾਂਵਾਂ ਜੋ
    ਮੇਰਾ ਸਮਾਂ ਪੂਰਾ ਹੋ ਗਿਆ ਹੈ।
  tkr-tkr: 'Yaaq''ubee Lavanık''le eyhen: – Vaxt g''abına, həşde yizda xhunaşşe zasqa
    qiyeele, məng''ı''ka ixhes.'
  mwp-mwp: Nuy kedha Yakubu Leyboenalpa, ‘Ina thonar gasaman niyaypa yoelpaypa.’
  mya-JVB: ယာကုပ် ကလည်း ၊ ချိန်းချက်သော အချိန် စေ့ ပါပြီ။ ကျွန်ုပ် သည် မယား နှင့်
    ဆက်ဆံ ဘို့ရာ ပေးစား ပါဟု လာဗန် အား ဆို လျှင်၊
  tte-O: Yo Yakobo iwalolau Labana koina iba, “Natum kuyeyama yakasolanan yagu gamwakabi
    kanasiga ilobaiyako.”
  tbg-tbg: Minti tivakero 7 ihi navuara kaiqa varaqiro viro vuru taiqa kero, viraqaahairo
    oru Labaanirara tiharo, Ho te ai kaiqa vara amitaqi vi, vuru taiqa kauro. Ho are
    tinta naata timiraqe varaare, tiro.
  hmo-hmo: Vadaeni Iakobo ese Labana dekenai ia hamaoroa, ia gwau, “Lauegu adavana
    lau dekenai oi henia, badina be lauegu nega ia ore vadaeni, unai dainai do lau
    adavaia gwauraia.”
  ata-ata: Muxolu sou muxaxaixu iau ne, xe tauu ie muxatele tamei mulai mukalu, xe
    mulutu la mulai muxali noxou iau, la muvikala aloxo ꞌo, “Nanoꞌe ꞌiline ineꞌe mo
    aꞌuluxe, xo tauu ie eni elemolu lexe eni axoo sou axaxaixene no anu ane mukalu
    ne.”
  nfa-nfa: Ropa risi nèti pidhu tèu, ka na pasanèdꞌe Laban, aku nèngu na, “Toꞌo! Jaꞌa
    sabꞌa le hia toꞌo ku pidhu tèu, de paleo ka jaꞌa dènge Rahel.”
  urd-urd: या'क़ूब ने लाबन से कहा कि मेरी मुद्दत पूरी हो गई, इसलिए मेरी बीवी मुझे
    दे ताकि मैं उसके पास जाऊँ।
  rus-SYN: 'И сказал Иаков Лавану: дай жену мою, потому что мне уже исполнилось время,
    чтобы войти к ней.'
  cbt-NTPO: 'Nani canchisë pi''i sacatohuachina, Cacopori Napano itapon: —Acoantoco
    huachi hui''nan. Sha''huitëranquënso'' nani nanirahuë huachi, itërin.'
  bqc-SIM: 'Ɔ̃ a ò Labãɛ: Lá ma zĩgↄↄ pà, ma nↄ kpaa mà sɛ́.'
  tcz-CHONGTHU: Chujouvin Jacob in Laban jah a hitin aseiye, “Keiman ka kitepna ho
    jouse ka subulhit tai, kajinu tun neipe tan ka luppi nom tai,” tin ahung thum
    tai.
  mar-mar: नंतर याकोब लाबानास म्हणाला, “आता माझी मुदत भरली आहे, माझी पत्नी मला द्या
    म्हणजे मी तिच्याशी लग्न करीन.”
  tcs-tcs: Den Zekop bin tok diskain po Laban, ‘Dem seben iya ai bin wok po yu i pinis
    nau. Gibe Reisel nau po mi solong ai go maret em.’
  soq-soq: Tauma Iakob Reitel naisepia baiwa ena 7 bedewe nolalene ompa osowe wisene
    ita Leiban mampe wane wanase, “E waana rua ne nolana dewasane diasana, tauma ne
    anoa neawo naisepa.”
  qub-qub: 'Ganchis watata usharcuptinna Jacobga Labanta niran: «Arupänäpaj parlashanchïtaga
    ushashcänami. Cananga wamrayqui Raquelta goycamayna paywan majachacänäpaj.»'
  bqp-bqp: 'Akũ à pì Labãnɛ: Kũ ma zĩgↄrↄ pàpa, ǹ ma nↄ kpáma mà sɛ́.'
  hat-hat: 'Lè lè a rive, Jakòb di Laban: -Bon. Li lè atò pou ou ban m'' pitit fi
    ou la pou m'' ka marye avè l''.'
  eng-BSB: Finally Jacob said to Laban, “Grant me my wife, for my time is complete,
    and I want to sleep with her.”
  tod-tod: 'Naa ʋolu Zakɔɓe ɠɛni Laɓan ma: «Ànzai veena zèa, mazɔlɔɔ nà-botiɠɛ
    voloi laazeelia, nà pɔ ga gè ʋilɛ polu.»'
  eng-WEBPB: Jacob said to Laban, “Give me my wife, for my days are fulfilled, that
    I may go in to her.”
  kbq-kbq: Hagi henka ana knamo'a vagaregeno Jekopu'a amanage huno Lebanikura hu'ne,
    Knama nami'nana knamo'a hago vagareanki, a'ni'a namige'na ara eri'neno.
  nhe-BL: 'Huan quema tlanqui nopa chicome xihuitl, Jacob quiilhui Labán: ―Xinechmaca
    nosihua para ma nimosihuajti ihuaya pampa ya tlanqui nopa tonali tlen ica nimocajqui
    mohuaya para nitequitis.'
  bus-bus: 'Ben à bè Labãnɛ: Kɛ̀ ma zĩ gurↄↄ pàpa, ǹ ma nↄↄ kpáma mà sɛ́.'
  gub-BL: A'e 7 kwarahy imumaw ire uze'eg Zako Àràmàw pe. — Emur Hakew ihewe heremireko
    romo kury ty. A'e 7 kwarahy zaneremimume'u kwer upaw kwez kury. Hepurereko wer
    tuwe hehe heremireko romo ihe kury, i'i izupe.
  eng-DRA: 'And he said to Laban: Give me my wife; for now the time is fulfilled,
    that I may go in unto her.'
  knf-knf: 'Aji na Laban : « Wulaan ñaaţ naan, ţiki dlemp ŋşubal ŋi nwooŋ i kalemp.
    Wulaana, nhilna nniima. »'
