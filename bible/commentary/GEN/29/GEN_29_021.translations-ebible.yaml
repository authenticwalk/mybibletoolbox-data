  guj-2017: પછી યાકૂબે લાબાનને કહ્યું, “હવે મારી પત્ની મને આપ કેમ કે મારી ચાકરીનાં
    વર્ષોની મુદ્દત પૂરી થઈ છે, જેથી હું તેની સાથે સુખ ભોગવું.”
  byr-byr: Kwarame dawaai dawaai dawaai daꞌ kwavɨlavaꞌ Jaikopɨ Laivanɨmɨ wɨdaꞌ “Rasalaꞌ
