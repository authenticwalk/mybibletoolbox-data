  eng-WEBU: Jacob said to Laban, “Give me my wife, for my days are fulfilled, that
    I may go in to her.”
  bnp-bnp: Muri e Iakop i takia e Leban, “O habia nau ngane e tumu, ga parangi vona.
    A vakalobo pali a pida o taki ga leho vona.”
  wal-wal: Hegaappe guyyiyan Yaaqoobi Laabaana, “Ta machchiyo tau imma; ta wodeenne
    polettiis; taani o ekkanau koyais” yaagiis.
  mgh-mgh: 'Wahoolo Yakopi ahomwiirela Lapanu: Ukivahe amwaaraka, kontha kihomalihera
    mahuku aka ayo ni kimphavela waathela.'
  acu-NT: 'Tura siete musach nangkamaramtai, Jacob Labánkan chicharak: —Siete musach
