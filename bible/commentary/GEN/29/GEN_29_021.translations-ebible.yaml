  udu-udu: 'Yan’ko’da Yakuub oki’da Laabaan gwo mo ki: C̱iyaa/ a’bom pem mo ki aha/
    mina ya ayim mo haali/ mom pem ’baarki’d mo be.'
  uig-LAT: 'Waqit toshqanda Yaqup Laban’gha: — Mana méning künlirim toshti. Emdi ayalimni
    manga bergin, men uning qéshigha kirey, dédi.'
  nde-nde: UJakhobe wasesithi kuLabhani, “Ngipha-ke umkami. Isikhathi sami sesigcwalisekile,
