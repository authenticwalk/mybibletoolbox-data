  tgo-tgo: Theghathegha umbopirɨna e ghereiye Jeikob i dagewe Leiban iŋa, “U vaŋgu
    giyama lo wevona. Kaero mendava ya kaiwo theghathegha umbopirɨ kaiwan, na kaero
    nuwaŋguiya ya ghena weiŋgu.”
  yap-yap: Me ga’ar Jakob ngak Laban, “Ke taw ko fa ngiyal’ ni mog ngog; ere mpi’
