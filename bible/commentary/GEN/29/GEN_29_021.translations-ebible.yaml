  mbs-mbs: Penga niyan, minikagi si Jacob diyà ki Laban, “Netagkas den se pito se
    omay. Peipidi den se batà no diyà kanak.”
  tof-tof: 7 Pail kakóm Zeikob bóktanórr Leibanka wagó, “Ma kürü kol ugó kókya. Kürü
