  eng-WYC-2018: And (at last) he said to Laban, Give thou my wife to me, for the time
    is fulfilled that I enter [in] to her.
  epo-epo: 'Kaj Jakob diris al Laban: Donu mian edzinon, ĉar finiĝis mia tempo, kaj
