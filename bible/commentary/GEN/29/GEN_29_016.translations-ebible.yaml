verse: GEN.029.016
translations:
  mal-C: ലാബാനു രണ്ടു പെൺമക്കൾ ഉണ്ടായിരുന്നു; മൂത്തവളുടെ പേര് ലേയാ എന്നും ഇളയവളുടെ
    പേര് റാഹേൽ എന്നും ആയിരുന്നു.
  deu-TKW: Nun hatte Laban zwei Töchter; die ältere hieß Lea, die jüngere hieß Rahel.
  lin-lin: 'Nzokande, Labani azalaki na bana basi mibale ya mikolo : Lea mpe leki
    na ye Rasheli.'
  cbr-NT: Labán ax ka xanu bëchikë rabë́ñu 'iakëxa, aín apan ax Lía kakin anëkë 'imainun,
    ka aín 'anáka Raquel kakin anëkë 'iakëxa.
  eng-LSV: And Laban has two daughters, the name of the older [is] Leah, and the name
    of the younger Rachel,
  bmu-bmu: Labangö böratyahötŋi yahöt malohot. Ketaŋaŋgö qetŋi Lea. Munŋaŋgö qetŋi
    Reizöl.
  eng-GNV: Now Laban had two daughters, the elder called Leah, and the yonger called
    Rahel.
  eng-WEBSTER: 'And Laban had two daughters: the name of the elder was Leah, and the
    name of the younger was Rachel.'
  nhw-BL: Huan Labán quinpiyayaya ome iichpocahua. Nopa achtihui ejquetl itoca Lea
    huan nopa teipan ejquetl, Raquel.
  swh-ONEN: Labani alikuwa na binti wawili, binti mkubwa aliitwa Lea na binti mdogo
    aliitwa Raheli.
  bba-bba: N deemɑ Lɑbɑni u bii tɔn kurɔbu yiru mɔ. Gbiikoon yĩsirɑ Leɑ, wɔnɔɡirɑ
    mɑɑ Rɑsɛli.
  eng-KJVCPB: 'And Laban had two daughters: the name of the elder was Leah, and the
    name of the younger was Rachel.'
  cpy-cpy: 'Eenitatsi apite rishinto Labán: rantawote rishinto oeta Lea, otsipa ewonkiri
    oeta Raquel.'
  mpx-mpx: He Leiban natunau yowau labui, toto gamaun alana Leya ge loena alana Letiyeli.
  wbp-wbp: Lapanarlulpa-palangu yurntalpa-jarra mardarnu. Yirdi kapirdi-nyanuju Liiya,
    manu ngawurru-nyanuju Rajulu.
  luo-luo: 'To Laban ne nigi nyiri ariyo: nyako maduongʼ ne nyinge Lea kendo nyako
    matin ne nyinge Rael.'
  meu-meu: Hari Laban na mai natuna kekenidia rarua, vara guna ladana na Lea, tadina
    ladana be Rahela.
  npi-ULB: लाबानका दुई जना छोरी थिए । जेठीको नाउँ लेआ र कान्‍छीको नाउँ राहेल थियो
    ।
  yor-yor: Wàyí o, Labani ní ọmọbìnrin méjì, orúkọ èyí ẹ̀gbọ́n ń jẹ́ Lea, orúkọ àbúrò
    sì ń jẹ́ Rakeli.
  emp-NTPO: Labaʌ̃ba cauda umé erob̶asia. Dji nabema trʌ̃da Lea basía. Raquelera dji
    tẽãbema basía.
  ind-ind: Laban mempunyai dua anak perempuan, yang sulung Lea, dan adiknya bernama
    Rahel.
  pes-OPCB: لابان دو دختر داشت که نام دختر بزرگ لَیه و نام دختر کوچک راحیل بود.
  ssx-ssx: Leibenina꞉ wandiki yaapo hayekeme. Mupeke wandikita꞉ Lia yekeme. Wetepe
    wandikita꞉ Leisolo yekeme.
  lcm-lcm: Au, Laban katapo atogon kana pongua na kavulik, anu aino ang kana asan
    ta Lea, na vopo using ania nang Rakel palau.
  aer-aer: Kenhe Laban-ele akenhe ampe marle atherre atnyeneke. Marle akngerrepate
    ikwerenhe Leah arritnye aneke, kele ikwere atyeye akenhe Rachel-arle aneke.
  tgl-ULB: Ngayon si Laban ay may dalawang anak na babae. Ang pangalan ng nakatatanda
    ay Lea at ang pangalan ng nakababatang kapatid ay Raquel.
  nop-nop: Laban adi wabiŋiŋyat lufom hatigumuk. Wabiŋiŋ mok wou Lea eŋ wabiŋiŋ wene
    Lesel.
  kca-kca: Лаван кӑт эви тӑйәс; ун эвеԓ нэм Лия, айшәк эвеԓ нэм Рахиль.
  cbu-NT: Anpursha Laban wip kiz tsimbun kamasinanand taarangiya. Iwachiztamarni sur
    Liya, anumunsha Rakela.
  hui-hui: Labana ibu wane kira berene. Wahenego Lia biralu mendego Leselo berene.
  wrs-wrs: Doa ombtambal omnana, pimba andra avaharava, verava, 7pelara tahonmba everava,
    kamoa os pelaho pevna mopovmoa Reselmoa. Noinda ona, Reselmba Yakopva und vevna,
    besal hevm. Mongova molva ana, nihilva Lea, wo himba novpa besal hevm, heva os
    Reselva lehrangas avna.
  mya-mya: လာ​ဗန်​တွင်​သ​မီး​နှစ်​ယောက်​ရှိ​၏။ သ​မီး အ​ကြီး​၏​နာ​မည်​သည်​လေ​အာ​ဖြစ်​၍
    သ​မီး​အ​ငယ်​၏​နာ​မည်​မှာ​ရာ​ခေ​လ​ဖြစ်​၏။-
  cbi-NTPO: 'Tsaaren Labán pai na''ma miyawaami: avenjuya Lía mumunmala, kayiya Raquel
    mumuwaami.'
  bod-N: དེ་ཡང་ལཱ་པན་ལ་བུ་མོ་གཉིས་ཡོད༌དེ། བུ་མོ་ཆེ་བའི་མིང་ལ་ལེ་ཨ་ཞེས་དང་བུ་མོ་ཆུང་བའི་མིང་ལ་རཱ་ཧེལ་ཟེར༌རོ།།
  wsk-wsk: Laban ko nanawus ilagala; biya mu Leah, se gotek mu Rachel.
  kkl-kkl: Laban elmangkelabo samenne Lea wamogpa, amikne Rahel wamog.
  sna-sna: Zvino Rabhani akanga ana vanasikana vaviri; zita romukuru rainzi Rea uye
    zita romuduku rainzi Rakeri.
  spa-BLM: Labán tenía dos hijas. El nombre de la mayor era Lía, y el de la menor,
    Raquel.
  beu-beu: Laban angu oal jangu aaru. Ehalomang angu ene Lea, emiaaru angu ene Rahel.
  cac-cac: 'Ay chavan̈ yisil vin̈aj Labán chi'': A ix b''ab''el, Lea sb''i ix, axo
    ix schab''il Raquel.'
  swh-ULB: Basi Labani alikuwa na binti wawili. Jina la mkubwa lilikuwa ni Lea, na
    jina la mdogo lilikuwa Raheli.
  bel-bel: 'А ў Лавана было дзьве дачкі, імя старэйшай: Лія; імя малодшай Рахіль.'
  deu-ELBBK: Und Laban hatte zwei Töchter; der Name der älteren war Lea, und der Name
    der jüngeren Rahel.
  mbb-OT: Duen dezuwa he anak ni Laban he raǥa. Iyan ngazan te kakey si Lea ne si
    Raquel is hazi.
  msc-msc: Wo ka a tɛrɛn, denmuso fila ye Laban bolo. Kɔrɔmamɔɔ tɔɔ ko Leya. A doomuso
    tɔɔ ko Rasɛli.
  mal-2015: 'എന്നാൽ ലാബാന്നു രണ്ടു പുത്രിമാർ ഉണ്ടായിരുന്നു: മൂത്തവൾക്കു ലേയാ എന്നും
    ഇളയവൾക്കു റാഹേൽ എന്നും പേർ.'
  tuo-NT: Labán pʉarã numia põꞌrãticʉ niwĩ. Masã maꞌmio Lea wãmetico niwõ. Dʉꞌsago
    peꞌe Raquel wãmetico niwõ.
  gup-gup: Wanjh Laban benbenekarrmi ngalbebeywurd bokenh. Ngalwernwarre wanjh ngeyyoy
    Leah, dja ngalwalawalak ngaleng wanjh ngeyyoy Rachel.
  met-met: Tauna, Laban nanuhanging luwa. Sabangua yanoa Lea xaung nanunoa yanoa Retsel.
  gvs-gvs: Ego Lebani natunao vevina adi taiyuwo sikaaiyaka, botomoya yoina Reya,
    e bogomane yoina Reitiyeli.
  rmc-rmc: Le Laban sas duj čhaja. E phureder pes vičinelas Leja a e terneder Rachel.
  nlg-nlg: Ma Laban te loghora ara rua dalena na vaivine, Leah na kamanagho ma Rachel
    na tahina.
  dgr-DOGNT: Laban wetì nàke gǫ̀hłı̨ ı̨lè. Wetì ǫhdaà Leah wìyeh, eyıts'ǫ wetì nǫǫde
    Rachel wìyeh.
  pes-OPV: ولابان را دو دختر بود، که نام بزرگتر، لیه و اسم کوچکتر، راحیل بود.
  ron-1924: 'Лабан ынсэ авя доуэ фете: чя май маре се нумя Лея ши чя май микэ, Рахела.'
  ben-OBCV: লাবনের দুই মেয়ে ছিল; বড়টির নাম লেয়া ও ছোটোটির নাম রাহেল।
  lex-lex: Laban a'nani patke'a woru. Yanulu nanni Lea, ne gari nanni Rahela.
  rgu-rgu: Na, Laban nanuu ana fetoꞌ dua. Uluꞌ a nade Lea. Fadiꞌ a nade Rahel.
  som-som: 'Laabaanna wuxuu lahaa laba gabdhood: midda weyn magaceedu wuxuu ahaa Lee''ah,
    tan yar magaceeduna wuxuu ahaa Raaxeel.'
  lat-VUC: 'Habebat vero duas filias: nomen majoris Lia, minor vero appellabatur Rachel.'
  aoi-aoi: Umba Lebina-langwa wurringambilyuma wurradingabulena, duwilyaba daruma-dangwa
    dadimikirra Liya umba duwilyaba diyukwujiya dadimikirra Rejila dakina.
  eng-ASVBT: 'And Laban had two daughters: the name of the elder was Leah, and the
    name of the younger was Rachel.'
  mna-mna: Laban, ni lutuunu moori bizin ru. Kolmanŋana zaana Lea, mi naŋgaŋŋana zaana
    Rael.
  ita-1885: 'Or Labano avea due figliuole: la maggiore si chiamava Lea, e la minore
    Rachele.'
  eng-LXXUP: Now Laban had two daughters, the name of the elder was Leah, and the
    name of the younger, Rachel.
  eng-ULB: Now Laban had two daughters. The name of the older was Leah, and the name
    of the younger was Rachel.
  spa-VBL: Labán tenía dos hijas. La mayor se llamaba Lea, y la más joven se llamaba
    Raquel.
  fra-_FOB: Or, Laban avait deux filles, dont l'aînée s'appelait Léa, et la plus jeune
    Rachel.
  mal-mal: 'എന്നാൽ ലാബാന് രണ്ടു പുത്രിമാർ ഉണ്ടായിരുന്നു: മൂത്തവൾക്കു ലേയാ എന്നും ഇളയവൾക്കു
    റാഹേൽ എന്നും പേര്.'
  urd-GVR: Lāban kī do beṭiyāṅ thīṅ. Baṛī kā nām Liyāh thā aur chhoṭī kā Rāḳhil.
  suz-BL: लाबान आ तमी निक्‍शी बाक्‍सा बाक्‍त। आ ङोंइती जरमेशो आ नें लेआ नु कान्‍छी
    आ नें राहेल बाक्‍माक्‍त।
  ita-1927: 'Or Labano aveva due figliuole: la maggiore si chiamava Lea, e la minore
    Rachele.'
  ckb-ckb: لابان دوو کچی هەبوو، گەورەکەیان ناوی لێئە بوو، بچووکەکەشیان ناوی ڕاحێل
    بوو.
  eng-BBE: 'Now Laban had two daughters: the name of the older was Leah, and the name
    of the younger was Rachel.'
  crx-NTPO: Laban nane ootse'ke hoonli, 'udetso-un 'en Leah huyulhni, 'ink'ez 'udek'o-un
    'en Rachel huyulhni.
  kan-OKCV: ಲಾಬಾನನಿಗೆ ಇಬ್ಬರು ಪುತ್ರಿಯರಿದ್ದರು. ದೊಡ್ಡವಳ ಹೆಸರು ಲೇಯಳು, ಚಿಕ್ಕವಳ ಹೆಸರು ರಾಹೇಲಳು.
  bbb-bbb: Ro e Rebani fu kabaerafa inokiro ro amure ijadufuo ive ije Ria ro iviene
    ije bara Resero. Ro bara Riado niome ije fume sibaneke maeje. Ro Resero fuje fuka
    bara nikubae mukore.
  tam-2017: லாபானுக்கு இரண்டு மகள்கள் இருந்தார்கள்; மூத்தவள் பெயர் லேயாள், இளையவள்
    பெயர் ராகேல்.
  spa-RV-1909: 'Y Labán tenía dos hijas: el nombre de la mayor era Lea, y el nombre
    de la menor, Rachêl.'
  ron-BTF: Şi Laban avea două fiice; numele celei mai în vârstă era Leea şi numele
    celei mai tinere era Rahela.
  eng-WEBP: Laban had two daughters. The name of the elder was Leah, and the name
    of the younger was Rachel.
  eng-FBV: Laban had two daughters. The older one was Leah, and the younger one was
    Rachel.
  nld-1939: 'Nu had Laban twee dochters: de oudste heette Lea, de jongste Rachel;'
  nch-BL: Huan Labán quinpiyayaya ome iichpocahua. Nopa achtohui ejquet itoca Lea
    huan nopa teipan ejquet, Raquel.
  tfr-NTPO: Labán wapga kjogl̈oga tjeng do pjök, ba wa wal̈ë këguëyo ko Lea, ba l̈ëng
    ko Raquel.
  vie-1934: Vả, La-ban có hai con gái, con lớn tên là Lê-a; con nhỏ tên là Ra-chên.
  hin-CV: लाबान की दो पुत्रियां थीं. बड़ी का नाम लियाह तथा छोटी का नाम राहेल था.
  eng-OURB: Laban [White] had two daughters. The name of the elder was Leah [Weary],
    and the name of the younger was Rachel [Ewe sheep].
  spa-BES: 'Y Labán tuvo dos hijas: la mayor se llamaba Lea, y la menor se llamaba
    Raquel.'
  tdx-tdx: Ie amy zao, roe ty anak’ ampela’ i Labàne; Leae ty añara’ ty zoke’e naho
    i Rahkele ty añaran-jai’e.
  vid-vid: Lelo Labani nayali na wahinza weli, mkulu yachemigwe Lea na mdodo yachemigwe
    Laheli.
  pwg-pwg: Leiban natunatuna wivinesi na ivi ruwa, iyarokona na Liya ma murimurina
    na Risera.
  eng-OKE: And Laban had two daughters, the name of the elder Leah, and the name of
    the younger Rahel.
  tha-KJV: ลาบ​ั​นม​ี​บุ​ตรสาวสองคน พี่​สาวชื่อเลอาห์ น้องสาวชื่อราเชล
  por-BR-2018: 'E Labão tinha duas filhas: o nome da mais velha era Lia, e o nome
    da mais nova, Raquel.'
  bco-bco: Laban e ida꞉yo꞉ a꞉la꞉, wa꞉la꞉bo꞉ Lea, a꞉ma꞉ fa꞉so꞉ Lesol ko꞉lo꞉ elen.
  deu-ELO: Und Laban hatte zwei Töchter; der Name der älteren war Lea und der Name
    der jüngeren Rahel.
  ktm-ktm: Laban nedun pihin eri rumuu. Tolun eri Leah pe lusiyen eri Resel.
  caa-caa: Pues e Labán ayan chateꞌ uwijchꞌoctac. E yaxar ijchꞌoc ucꞌabꞌa Lea y e
    ijtzꞌimbꞌir ucꞌabꞌa Raquel.
  eng-WYC-2018: Forsooth Laban had two daughters, the name of the elder was Leah,
    soothly the younger was called Rachel;
  epo-epo: Sed Laban havis du filinojn; la nomo de la pli maljuna estis Lea, kaj la
    nomo de la pli juna estis Raĥel.
  uig-PIN: Labanning ikki ⱪizi bar idi; qongining eti Leyaⱨ, kiqikining eti Raⱨilǝ
    idi.
  beo-beo: La:iba:ne da uda mano aduna esala. Magobo mano da Lia amola eno da La:isele.
  tpi-OTNT: Laban i gat tupela pikinini meri. Namba wan em Lea na namba 2 em Resel.
  hau-SA: Laban dai yana da ’ya’ya mata biyu; sunan babbar Liyatu, sunan ƙaramar kuwa
    Rahila.
  udu-udu: 'Dhala Laabaan a’di ita gi i’bwa/i su/ mo: gway gi ’bwa/ jin ca’d mo tani
    a’di iyuḵu ka Le/ah mo dhali gway gi ’bwa/ jin gwa’da’d mo tani a’di iyuḵu ka
    Rahiil mo be.'
  uig-LAT: Labanning ikki qizi bar idi; chongining éti Léyah, kichikining éti Rahile
    idi.
  nde-nde: ULabhani wayelamadodakazi amabili; ibizo lendala lalinguLeya, encinyane
    inguRasheli.
  ton-ton: Pea naʻe toko ua ʻae ʻofefine ʻo Lepani; ko e hingoa ʻoe ʻuluaki ko Lia,
    pea ko e hingoa ʻoe kimui ko Lesieli.
  ces-1613: (Měl pak Lában dvě dcery; jméno starší Lía, a jméno mladší Ráchel.
  eko-eko: Labani aarina aanaawe awiri aakha; otu nwulu aari wiitthiwa Liiya. Nttiitthi
    aya aari wiitthiwa Rakeele.
  nss-nss: Pe Lapan ara manorun malmou pihin–pihi namandran ngalan Leyah, pe pihi
    mendreheh ngalan Rahel.
  eng-WMB: Laban had two daughters. The name of the elder was Leah, and the name of
    the younger was Rachel.
  tam-TCV: லாபானுக்கு இரண்டு மகள்கள் இருந்தார்கள். மூத்தவள் பெயர் லேயாள், இளையவள்
    பெயர் ராகேல்.
  ceb-ULB: Karon si Laban adunay duha ka anak nga babaye. Ang ngalan sa kamagulangan
    mao si Lea, ug ang kinamanghoran mao si Raquel.
  mkn-mkn: Naa, Laban tu, ada pung ana parampuan dua orang. Yang kaka, nama Lea. Yang
    adi, nama Rahel.
  pol-UBG: 'A Laban miał dwie córki: starsza miała na imię Lea, młodsza zaś Rachela.'
  agr-agr: 'Tuja Labágka nawanjig jimag aajakui: iwai daajig Lea aajakui, untsu ekeu
    daaji Raquel aajakui.'
  kyc-kyc: Gii dokopa Lapane banya wanenge lama peteyambi. Dokona wambo Liya lenge
    dee enakana doko Oresolo lenge.
  urd-GVU: لابن کی دو بیٹیاں تھیں۔ بڑی کا نام لیاہ تھا اور چھوٹی کا راخل۔
  deu-1912: Laban aber hatte zwei Töchter; die ältere hieß Lea und die jüngere Rahel.
  ntj-ntj: Tjiinya Layipantu yurntalpa kutjarra kanyiranytja. Nyangka ngarnmanytjatjanya
    yini Liyanya. Nyangka marlangkatjanya yini Rayirrtjulnga.
  row-row: Labꞌan ana feton rua. Aꞌa ka, naran Lea, ma odꞌi ka, naran Rahel.
  kan-2017: ಲಾಬಾನನಿಗೆ ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳಿದ್ದರು; ದೊಡ್ಡವಳ ಹೆಸರು ಲೇಯಾ, ಚಿಕ್ಕವಳ ಹೆಸರು
    ರಾಹೇಲ್.
  ena-ena: Laban nɨbu nadi ahica daŋ hɨniadami. Lea ha Cimam. Leselɨ ha Iagɨvam.
  tgo-tgo: Leiban yawarumbuye theunyiwo, laghɨyeniye idae Leya na nasiyeniye idae
    Reitiyel.
  yap-yap: Ma l’agruw e ppin ni bay ni fak Laban; bin ilal e Leah, ma bin bitir e
    Rachel.
  tet-tet: Oras nia, Laban noo oan feto naꞌin rua. Biin naran Lea. Alin naran Rahel.
  hlt-MCSB: Te vaengkah Laban canu rhoi tah, a ham ming te Leah tih, a noe ming te
    Rakhel la om.
  mdy-ETH: ላኣባኮ ላምዖ ዉዱሮ ናይስኬንሢ፥ ሚሼላ ሊያ ጌኤዴላ ራኣሄሎ ጌይንታያ ዓኣኔ።
  twi-ASANTE: Na Laban wɔ mmammaa baanu. Na ɔpanin no din de Lea ɛnna akumaa no nso
    de Rahel.
  bhl-bhl: Keko beli, Alaban e mun seiw alew mak dukulei, i ka alenaliw kale. Umisik
    dukuse mun um wiin e, Elea, umteben dukuse mun um wiin e, Elesel ute kale.
  con-NTPO: Labánjan dos onque'ngeme an'bian. Coenza tsu Lea; chu'aja Raquel.
  eng-WEBU: Laban had two daughters. The name of the elder was Leah, and the name
    of the younger was Rachel.
  bnp-bnp: E Leban i tahoka e tuna ngatavine ala rua. A tabua e Lea, e tarina e Resel.
  wal-wal: Laabaanayyo naa77u macca naati de7oosona; bairee sunttai Liyo, kaaleegee
    Raaheelo.
  mgh-mgh: Lapanu ahaana asaana eeli asithiyana. Omuulupale uyo ncina nawe Leya ni
    omwankani uyo ncina nawe Rakeli.
  acu-NT: Labanka nawantri jimiar ayayi. Eemkauri Lea naartinuyayi. Tura ekeri Raquel
    ayayi.
  spa-PDDPT: Labán tenía dos hijas. El nombre de la mayor era Lea, y el de la menor,
    Raquel.
  gun-gun: 'Labão oguereko mokoĩ guajy: guaiguĩve va''e ma Lia, ha''e rã kyrĩve va''e
    ma Raquel.'
  agu-BL: Ate' tzun cob me'l Labán, yi bajx na bi'aj Lea, ma yi ca'p na bi'aj Raquel.
  eng-PEV: '@see-verse:GEN.029.015'
  ilo-ULB: Ita, addaan ni Laban iti dua a putot a babbai. Ti nagan ti inauna ket Lea,
    ken ti nagan ti inaudi ket Raquel.
  kpg-kpg: Laban ana dama ahina dogolua i golo, tangada madua dono ingoo go Leah,
    gei tangada dulii la go Rachel.
  uig-ARA: لاباننىڭ ئىككى قىزى بار ئىدى؛ چوڭىنىڭ ئېتى لېياھ، كىچىكىنىڭ ئېتى راھىلە
    ئىدى.
  bsp-bsp: 'Labaŋ ɛnayɔ ayecəra mɛrəŋ: Tewe ta Bɔmbɔ bɔn tɛnayɔnɛ Leya, kɔ Cayi cɔn
    Rasɛl.'
  mbs-mbs: Dowa se batà laga i Laban. Si Lea se kakay, aw si Raquel se adi din.
  tof-tof: Leibanón nis ngul olom nis namülnürri. Ngaen kol ngi Lia, akó solo kupo
    ngi Rreizel.
  sus-sus: Na tɛmui di ginɛ firin nan nu na Laban yi ra. A xa di ginɛ singe xili nɛ
    Leya, a firin nde Raxele.
  pon-2006: 'Mie nein Lapan nah serepein riemen: me laudo ede Lia, a me tikitiko Resel.'
  jae-jae: Ma Labannê latuoagêc sêmoa, awêsêganê ŋaê gebe Lea ma awê sauŋ nê gebe
    Rahel.
  ksd-ksd: Ma Laban a ura natuna, a ura vavina; a iang i ra luaina ba Lea, ma ra muruna
    Rakel.
  tur-YTC: Lavan'ın iki kızı vardı. Büyüğünün adı Lea, küçüğünün adı Rahel'di.
  bel-N: А ў Лявана былі дзьве дачкі, імя старэйшае — Лея, а імя малодшае — Рахель.
  grc-BRENT: Τῷ δὲ Λάβαν ἦσαν δύο θυγατέρες· ὄνομα τῇ μείζονι, Λεία, καὶ ὄνομα τῇ
    νεωτέρᾳ, Ῥαχήλ.
  ind-AYT: Laban mempunyai dua anak perempuan. Yang sulung bernama Lea dan yang lebih
    muda bernama Rahel.
  lid-lid: Leban badeh nadun badih, badeh la-uh, iy aluh badeh nyaran Liya ya iy sah
    badeh nyaran Rejel.
  eng-NNA: Laban had two daughters. One was Leah, the other Rachel.
  nya-nya: Tsono Labani anali ndi ana aakazi awiri; dzina la wamkulu linali Leya,
    ndipo dzina la wamngʼono linali Rakele.
  hrv-hrv: A Laban imaše dvije kćeri. Starijoj bijaše ime Lea, a mlađoj Rahela.
  mps-mps: Labango wegi si bidali, te gomunai wegi Lea, te tomo wegi Resel.
  llg-llg: Na, Laban ndia, ana inana nala dua. Kaak nade Lea, ma fadik nade Rahel.
  tpi-tpi: Laban i gat tupela pikinini meri. Namba wan em Lea na namba 2 em Resel.
  dan-1931: Nu havde Laban to Døtre; den ældste hed Lea, den yngste Rakel;
  vie-OVCB: 'La-ban có hai con gái: Lê-a là chị và Ra-chên là em.'
  lbk-lbk: 'Idwanin, wad-ay nan chwa ay magmagkit Laban: si Lea ay yon-a ya si Raquel
    ay annochi.'
  guj-2017: હવે, લાબાનને બે દીકરીઓ હતી. મોટી દીકરીનું નામ લેઆ અને નાનીનું નામ રાહેલ
    હતું.
  byr-byr: '@see-verse:GEN.029.015'
  awx-awx: Labanu yäpanä täpäyalä. Payänäle umanu Lea, tiwän ulapnäle umanu Resel.
  pon-2006A: 'Mie nein Lapan nah serepein riemen: me laudo ede Lia, a me tikitiko
    Resel.'
  por-BRBSL: Laban tinha duas filhas. O nome da mais velha era Leah, e o nome da mais
    nova era Rachel.
  aly-aly: Laban-kenh alerikw-atherr anek, Leah-atherr. Ayteyikw ikwerenh Rachel.
  cth-cth: Laban ni canu kahni touh a tawn teh a camin teh Leah a phung, a cahnoung
    teh Rachel a phung.
  twi-twi: Na Laban wɔ mmabea baanu. Na ɔpanyin no din de Lea na akumaa no nso de
    Rahel.
  hlt-hlt: Te vaengkah Laban canu rhoi tah, a ham ming te Leah tih, a noe ming te
    Rakhel la om.
  tbz-SIM: Dɛ mɔ̀nnì kɛ sɔ̃́ nDɑmɑɑ mɔ̀kɛ bɛsɑpɑ̀mbɛ̀ bɛ̀dɛ́bɛ̀. Kòo kótì tu Deɑ,
    kòo sɑ́m̀pɔ́ù tu Dɑsɛɛdi.
  msy-2020: Laban guivir pumuning iti, guivir ekiamɨn ziam Lea, ezɨ dozimɨn ziam Resel.
  txq-txq: Laban naa, naena ana inak dua. Kaꞌak nade Lea. Fadik nade Rahel.
  aaz-aaz: Naiꞌ Laban anmuiꞌ aan feto nua. Ahuunt ee, in kaan ee bi Lea. Amuint ee,
    in kaan ee bi Rahel.
  azb-azb: 'Lavanın iki qızı var idi: böyüyünün adı Lea, kiçiyininki Rəhilə idi.'
  eng-DBY: 'And Laban had two daughters: the name of the elder was Leah, and the name
    of the younger, Rachel.'
  hin-2017: लाबान की दो बेटियाँ थी, जिनमें से बड़ी का नाम लिआ और छोटी का राहेल था।
  wol-KYG: Laban nag amoon na ñaari doom yu jigéen, taaw ba di Leya, rakk ja di Rasel.
  swp-swp: Labana nanatunayao sisine labui, taubaguna esana Lea, taumurita esana Rahela.
  bjr-bjr: Rabanna araamuna qara qaaraqanda mariqau, indaaruqaafa Reeaa nammarifa
    marinau inaaqianaafa Raseera nammarifa marinau.
  eng-YLT: And Laban hath two daughters, the name of the elder [is] Leah, and the
    name of the younger Rachel,
  kne-kne: Wada di doway anak Laban ay babassang ay da Lea en Raquel. Din pangpangoan
    ay si Lea, nakapoy din mata na. Mo din iyogtana pay ay si Raquel, mapmapteng di
    awak na yan napintas sisya.
  heg-NTPO: Laban na mo muik ana bihata at dua. Kaka la ngala Lea. Mo pali la ngala
    Rahel.
  ptu-ptu: Indo Laban deem änä'na dua bassim baine. Indo kakanna isanga Lea anna adinna
    isanga Rahel.
  bzd-NTPO: '@see-verse:GEN.029.015'
  kwf-kwf: Ma ngwae neꞋe nia toꞋo Ꞌana ro kini sariꞋi ki, Ai eta futa neꞋe satana
    Ꞌi Lia, ma ruana sariꞋi ana neꞋe Ꞌi Rachel.
  eng-WYC-2017: Forsooth Laban had two daughters, the name of the elder was Leah,
    soothly the younger was called Rachel;
  eng-WMBB: Laban had two daughters. The name of the elder was Leah, and the name
    of the younger was Rachel.
  spp-spp: Ɲyɛ lir'à ta pworii shuunni na ɲyɛ Laban á. Niɲjyeŋi mɛge mpyi Leya, nimbileni
    woge sí ɲyɛ Arasɛli.
  aey-aey: Aria Leban uqa ategul lecisca. Matu eu ijan Lia. Milum eu ijan Resel.
  urd-GVH: लाबन की दो बेटियाँ थीं। बड़ी का नाम लियाह था और छोटी का राख़िल।
  rug-rug: Se Lebani hie si karua sari na tuna vineki; sa pozana sapu kenuna si e
    Lia, meke sapu mudina si e Reseli.
  gaz-gaz: Laabaan intallan lama qaba ture; maqaan ishee hangafaa Liyaa ture; maqaan
    ishee quxisuu immoo Raahel jedhama ture.
  fra-LSG: 'Or, Laban avait deux filles: l’aînée s’appelait Léa, et la cadette Rachel.'
  gnn-gnn: '@see-verse:GEN.029.015'
  yal-yal: Awa, dii tɛmɛ firin nan yi Laban yii. A dii tɛmɛ singen xili nɛn Leya,
    a firindena Rakeli.
  gum-gum: Inchen tru Labanbe nimbasrmera pagatø tøgaig købig køn, mayurbe Lea købene,
    wendiibe Raquel.
  iou-iou: Täŋpäkaŋ Laban äperiyat yarä, moki wäpi Lea, wenäni wäpi Resel.
  haw-1868: Elua mau kaikamahine a Labana, o Lea ka inoa o ka mua, a o Rahela ka inoa
    o ka muli iho.
  arb-NAV: وَكَانَ لِلابَانَ ابْنَتَانِ، اسْمُ الْكُبْرَى لَيْئَةُ وَاسْمُ الصُّغْرَى
    رَاحِيلُ،
  adz-adz: Da Laban narun rusan finam iruꞌrun rumpai; miamun Lia da isiꞌ Retsel.
  ewe-ewe: Vinyɔnu eve nɔ Laban si. Tsitsitɔ ŋkɔe nye Lea, eye ɖevitɔ ŋkɔe nye Rahel.
  eng-LEE: And Laban had two daughters; the name of the elder was Leah, and the name
    of the younger was Rachel.
  dji-dji: Ban Laban nyani biliny gatjidjini miḏipiḻimirrpili - nyanngang walkirwilingim,
    a yagirri bilingang Liya (Leah) nyanngang gaḻitjirringi, a Ratjil nyanngang mirrdjingi.
  gvn-gvn: '@see-verse:GEN.029.015'
  nna-nna: Laban partanykarrangu kurntaljirripa pirirrirrangu. Wariny kurntal Leah,
    wariny Rachel. Leah jirtamarra kurluny-kurluny. Rachel kumparakata yiji. Jacob
    Rachel marru marnakinyi, karrinyikinyalu mirtawaku. Palajalu karra marnalu Laban-ku,
    “Warrkamu jarrulumarnangu partunurranguku 7-ku. Palaja yungkuluminyin Rachel mirtawa.”
  asm-FB: লাবনৰ দুজনী জীয়েক আছিল; তাৰে বৰ জনীৰ নাম লেয়া আৰু সৰু জনীৰ নাম ৰাহেল।
  sus-A: نَ تّمُي دِ فِنّ قِرِن نَن نُ نَ لَبَن يِ رَ. عَ شَ دِ فِنّ سِنفٍ شِلِ نّ
    لٍيَ، عَ قِرِن ندٍ رَشٍلٍ.
  fra-SBL: Laban avait deux filles. Le nom de l'aînée était Léa, et le nom de la cadette
    était Rachel.
  hbo-hbo: וּלְלָבָ֖ן שְׁתֵּ֣י בָנֹ֑ות שֵׁ֤ם הַגְּדֹלָה֙ לֵאָ֔ה וְשֵׁ֥ם הַקְּטַנָּ֖ה
    רָחֵֽל׃
  shp-NTPO: Ikaxbi ja Labán iká iki rabé bake ainboya. Ja rekeman jane iká iki, Lea;
    ja chinikana iká iki, Raquel.
  eng-WYCLIFFE: Forsothe Laban hadde twei douytris, the name of the more was Lya,
    sotheli the lesse was clepid Rachel;
  piu-2006: '@see-verse:GEN.029.015'
  pjt-pjt: Ka panya Laipanku uṉṯalpa kutjara nyinangi, kangkuṟu ini Liyanya, munu
    palumpa maḻanypa Raitjilnga.
  cwe-cwe: Labani kakala na wandele waidi, imkulu zina jake Leya na imdodo Laheli.
  bgs-bgs: Na, duwa tô gabatà daraga i Laban. Si Lea tô kaké, asta si Raquel tô adi.
  kik-kik: Na rĩrĩ, Labani aarĩ na airĩtu eerĩ; ũrĩa mũkũrũ eetagwo Lea, nake ũrĩa
    mũnini eetagwo Rakeli.
  ksr-ksr: Labambaa borawoita woi laligori. Somataa qata Lea. Kogaa qata Reizel.
  fra-NCL: Or Laban avait deux filles ; l’aînée se nommait Lia, et la cadette Rachel.
  cek-AK: Laban loe canu hnetto tawnh; canu kacoeh ahmin loe Leah, canu kanawk ih
    ahmin loe Rachel.
  xla-xla: Amasiyama Labanye ya꞉ utukaka dapiyamte eleme halaiyo, Leisol mate epo
    ya꞉ nana Liya mate.
  cuk-cuk: 'Dakargu, Labán sisgan-warbo-nikad: Dummad, Leaʼye nugad. Bipigwaddi, Raquelʼye
    nugad.'
  uig-CYR: Лабанниң икки қизи бар еди; чоңиниң ети Леяһ, кичигиниң ети Раһилә еди.
  tel-2017: లాబానుకు ఇద్దరు కుమార్తెలు ఉన్నారు. పెద్దదాని పేరు లేయా, చిన్నదాని పేరు
    రాహేలు.
  hat-BSA: Alò, Laban te gen de fi. Non pi gran an se te Léa, e lòt la se te Rachel.
  kos-kos: Oasr acn luo natul Laban — inen ma se ma matu ah pa Leah, ac ma se ma srik
    ah pa Rachel.
  hbo-WLC: וּלְלָבָ֖ן שְׁתֵּ֣י בָנ֑וֹת שֵׁ֤ם הַגְּדֹלָה֙ לֵאָ֔ה וְשֵׁ֥ם הַקְּטַנָּ֖ה
    רָחֵֽל׃
  ibo-ibo: Leban mụrụ ụmụ ndị inyom abụọ. Aha nke okenye bụ Lịa. Aha nke nta bụ Rechel.
  ory-ory: ସେହି ଲାବନର ଦୁଇ କନ୍ୟା ଥିଲେ; ଜ୍ୟେଷ୍ଠାର ନାମ ଲେୟା, କନିଷ୍ଠାର ନାମ ରାହେଲ।
  wmt-wmt: '@see-verse:GEN.029.015'
  chk-chk: Nge a wor ruoman nöün Lapan föpwül, iten ewe finichi Lea, nge iten ewe
    mi kis fan Rahel.
  ssd-ssd: '@see-verse:GEN.029.015'
  rop-rop: Wal Jeikob bin jinggabat na, en imbin tok miselp, “Leiban garram dubala
    doda. Det eldiswan Liya im purdiwan, bat det yangiswan Reitjul im brabli purdiwan.
  ukr-1871: 'У Лабана ж та було дві дочцї: старша на імя Лея, меньша ж Рахеля.'
  eng-AOI: Laban had two daughters. The name of the older one was Leah and the name
    of the younger one was Rachel.
  yon-yon: Leban kuu nimadana koyu ayoowiib, angkaan yu aningko kuu Lea, angkon nengkan
    yu aningko kuu Reksel.
  bch-bch: Be Laban ele gergeu taine rua. Lautabe ieda Lea, be atange ieda Resel.
  deu-1951: Laban aber hatte zwei Töchter; die ältere hieß Lea und die jüngere Rahel.
  eng-JPS: 'Now Laban had two daughters: the name of the elder was Leah, and the name
    of the younger was Rachel.'
  ubr-ubr: Laban nanatun jeverig ruam; ainau jeverei on wabin Leah, ato giya jeverei
    wabin on Rachel.
  srp-1865: 'A Lavan imaše dvije kæeri: starijoj bješe ime Lija, a mlaðoj Rahilja.'
  lug-lug: Labbaani yalina bawala be babiri; erinnya ly’omukulu nga ye Leeya ne ly’omuto
    nga ye Laakeeri.
  heb-heb: וללבן שתי בנות שם הגדלה לאה ושם הקטנה רחל׃
  ben-IRV: লাবনের দুই মেয়ে ছিলেন; বড়টার নাম লেয়া ও ছোটটার নাম রাহেল।
  pan-pan: ਵੱਡੀ ਦਾ ਨਾਮ ਲੇਆਹ ਅਤੇ ਛੋਟੀ ਦਾ ਨਾਮ ਰਾਖ਼ੇਲ ਸੀ।
  tkr-tkr: 'Lavanıqa q''öyre yişniy vor: xərıng''ı''n do Leaniy, k''ıning''ı''nıd
    Raahileniy vod.'
  mwp-mwp: Leyboenan ukasar yoepkaz kazi, kuykuyg Leya a kuthayg Reysoel.
  mya-JVB: ထိုအခါ လာဗန် ၌ သမီး နှစ် ယောက်ရှိ၏။ အကြီး ကား၊ လေအာ အမည် ရှိ၏။ အငယ် ကား၊
    ရာခေလ အမည် ရှိ၏။
  tte-O: Na Labana natunao gamagamasineo labui tobagubaguna esana Leya dagelana mena
    esana Litieli.
  tbg-tbg: Minti tuvaro Iekopiva tavomanta vira raavura taaraqanta vaura. Vira nakaara
    autu Riaava vauvaro vira avuvano kia koqe avu vaura. Vira auravano Reseriva koqe
    viri vaata vataava vauvaro
  hmo-hmo: Inai Labana be mai ena natuna kekeni rua. Ia vara guna ena ladana be Lea,
    iena tadina ena ladana be Rahela.
  ata-ata: No tauu ie ane Iakovo mulai muxoo noxou iau ne la iau ta ꞌolu ta sema tamei
    ne, aneꞌi ta vuanga. Ane laposalaxu ne, ualasie lexe Lea, xe ane no talie Lea
    ne ualasie lexe Lakeli.
  nfa-nfa: Laban ne, dhu dènge ana bhèni dhèu dua. Dhu uru, ngara na Lea. Aa ari na,
    ngara na Rahel.
  urd-urd: और लाबन की दो बेटियाँ थीं, बड़ी का नाम लियाह और छोटी का नाम राख़िल था।
  rus-SYN: 'У Лавана же было две дочери; имя старшей: Лия; имя младшей: Рахиль.'
  cbt-NTPO: 'Napanoso'' cato hui''ninpita nano''sa ya''huëtërin: Paninanso'' Nia itopi.
    Ina piquëran niantarinsoso'', Naquira itopi.'
  bqc-SIM: Labã sↄ̃ a nɛnↄɛↄ vĩ gbɛ̃ↄn pla. Yↄ̃ tↄ́n Lea, Bãa sↄ̃ Lasɛli.
  tcz-CHONGTHU: Laban in chanu ni aneiyin, alenjo nu min chu Leah ahin, chule aneojo
    nu min chu Rachel ahi.
  mar-mar: लाबानाला दोन मुली होत्या; थोरल्या मुलीचे नाव होते लेआ आणि धाकटीचे राहेल.
  tcs-tcs: Laban i bin gad tu gel. Neim blo da biggel i Lia, ane neim blo da smolgel
    i Reisel.
  soq-soq: Tane walama sawo Leiban obampa iwoa nata waimoie. I tautuwa ebowa ipa Lea
    tane kerauwa ebowa ipa Reitel.
  qub-qub: Labanpaga ishcay jipash wamrancuna caran. Mayur cajpami jutin caran Lea.
    Shullca cajpana jutin caran Raquel.
  bqp-bqp: Labã sↄ̃ à nɛ́nↄgbɛ̃nↄ vĩ gbɛ̃nↄn pla. Yↄ̃ↄ tↄ́n Lea, Bãna sↄ̃ Rahila.
  hat-hat: Laban te gen de pitit fi. Pi gran an te rele Leya, pi piti a te rele Rachèl.
  eng-BSB: Now Laban had two daughters; the older was named Leah, and the younger
    was named Rachel.
  tod-tod: Tama anzanu loun felegɔ ɠɛni Laɓan ya. Ma mɔungi laaseigi ɠɛni ga Lea,
    loungo gelei laaseigi ɠɛ ga Lasɛle.
  eng-WEBPB: Laban had two daughters. The name of the elder was Leah, and the name
    of the younger was Rachel.
  kbq-kbq: Lebani'a tare mofatre zanante'ne, kotamofo agi'a Lia'e, osi'mofo agi'a
    Resoli'e.
  nhe-BL: Huan Labán quinpiyayaya ome iichpocahua. Nopa achtohui ejquetl itoca Lea
    huan nopa teipa ejquetl, Raquel.
  bus-bus: Labã sↄ̃ nɛ́nↄgbɛ̃nↄ vĩ gↄ̃ↄn plaa. Yↄ̃ↄ tↄ́n Lea, Bãa sↄ̃ Rasɛli.
  gub-BL: Heta mokoz tazyr Àràmàw pe wà. — Erez, tyker her romo a'e. — Hakew, ikypy'yr
    her romo a'e.
