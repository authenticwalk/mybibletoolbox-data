  tpi-tpi: Laban i tokim Jekop olsem, “Yu kandere tru bilong mi, na mi no laik bai
    yu wok nating. Tokim mi, yu laik kisim hamas pe long wok bilong yu?”
  dan-1931: 'Så sagde Laban til Jakob: “Skulde du tjene mig for intet fordi du er
