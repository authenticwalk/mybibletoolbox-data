verse: GEN.029.015
translations:
  mal-C: അതിനുശേഷം ലാബാൻ യാക്കോബിനോട്, “നീ എന്റെ ബന്ധുവായതുകൊണ്ട് എനിക്കുവേണ്ടി പ്രതിഫലം
    കൂടാതെ ജോലി ചെയ്യണമെന്നുണ്ടോ? നിനക്ക് എന്തു പ്രതിഫലം വേണമെന്നു പറയൂ” എന്നു ചോദിച്ചു.
  deu-TKW: 'da sprach Laban zu Jakob: Du bist ja doch mein Vetter! Solltest du da
    umsonst für mich arbeiten? Sage mir, worin soll dein Lohn bestehen?'
  lin-lin: 'Labani alobaki na Jakobi : — Boni, osalela ngai mosala ya ofele mpo ete
    ozali moto ya libota na ngai ? Yebisa ngai : olingi ete lifuti na yo ezala nini ?'
  cbr-NT: 'Usai abë ''ikin ka Labánën Jacob kakëxa: —Min kamina añubi kanankimaira
    ''ë ñu mëëxuntima ''ain, ''ëx min aintsi ''ikë. Usa ''ain kamina uiti karana mi
    kupíoti ''ai kixun ''ë kati ''ain.'
  eng-LSV: And Laban says to Jacob, “Is it because you [are] my brother that you have
    served me for nothing? Declare to me what your hire [is].”
  bmu-bmu: 'Mewö maliga Labanöŋ Jeikob kewö jii mörök: “Gi tinitosolomni maljanaŋgöra
    töwagi qahö öne welen qem niŋgibanbuk. Mi qahö dop kölma. Miaŋgöra töwagi dawik
    memangö mötzani, mi ölöp jinöŋga mötmam.”'
  eng-GNV: For Laban sayde vnto Iaakob, Though thou be my brother, shouldest thou
    therfore serue me for nought? tell me, what shalbe thy wages?
  eng-WEBSTER: And Laban said to Jacob, Because thou art my brother, shouldest thou
    therefore serve me for naught? tell me, what shall thy wages be?
  nhw-BL: 'Teipa Labán quiilhui: ―Amo hueli techtequipanos san tlapic san pampa nimoteiximatca.
    Techilhui quesqui tijnequi ma nimitztlaxtlahui.'
  swh-ONEN: Labani akamwambia, “Kwa vile wewe ni jamaa yangu, ndiyo sababu unifanyie
    kazi bila ujira? Niambie ujira wako utakuwa nini.”
  bba-bba: Yen biru Lɑbɑni u Yɑkɔbu sɔ̃ɔwɑ u nɛɛ, kɑɑ mɑn sɔmburu kuɑ kɑm yèn sɔ̃
    ɑ sɑ̃ɑ nɛn dusi? A mɑn sɔ̃ɔwɔ nyen nɑ kɑɑ mɑn mwɑɑri.
  eng-KJVCPB: And Laban said unto Jacob, Because thou art my brother, shouldest thou
    therefore serve me for nought? tell me, what shall thy wages be?
  cpy-cpy: 'Omapokashitaka, ikantakiri Labán: “Tee inimotena eerorika nopinatzimi
    pantawaeri, nosheninkathorira pini. Pikantena jempe ikaateka pikoyiri nopinatemiri.”'
  mpx-mpx: enaa inoke Leiban i baek elana i ba, “Bwagana owa no geman hot, yaa nige
    bosowaina nu tuwalali bwagabwaga eliyau. U ba na hago, hauna kaba mola nuwam?”
  wbp-wbp: Ngula-jangka, Lapanarla wangkaja Jakupuku, “Nyuntuju ngaju-nyangu miyalu-warnu,
    kala kajinpaju ngajuku warrarda warrki-jarrimi, yungurnangku nyuntu payi-mani
    nyiyarla-ngurlu. Nyiyarnangku nyuntukuju yinyi warrki-jangkakuju?”
  luo-luo: Laban nowachone niya, “Mana nikech in watna, bende en gima ber tiyona maonge
    chudo? Nyisa gima dachul.”
  meu-meu: Bena Laban ese Iakob e hereva henia, eto, Oi na varavaragu dainai isiaigu
    ba lao heni asi davamu a? Ame hamaorogu, davamu be dahaka?
  npi-ULB: त्यसपछि लाबानले याकूबलाई भने, “मेरा नातेदार हुँदैमा तिमीले सित्तैँमा मेरो
    सेवा गर्नुपर्छ र? तिम्रो ज्‍याला कति हो मलाई भन ।”
  yor-yor: Labani wí fún Jakọbu pé, “Bí a tilẹ̀ jẹ́ ìbátan, kò yẹ kí o máa ṣiṣẹ́ fún
    mi lásán láìgba ohun kankan. Sọ ohun tì ìwọ fẹ́ gbà fún iṣẹ́ tí ìwọ ń ṣe fún mi!”
  emp-NTPO: 'Jed̶eco ab̶a b̶ad̶acarea Labaʌ̃ba Jacoboa jarasia: –Bʌra mʌ̃ tẽãbeamĩna
    mʌ̃ itea bari trajaiẽ́ b̶ʌa. Mʌ̃́a jaradua jũmasãwã diaida b̶ʌda bʌ trajubari.–'
  ind-ind: Kemudian Laban berkata kepada Yakub, “Tidak pantas kamu bekerja untukku
    tanpa digaji hanya karena kita masih keluarga. Katakanlah berapa bayaran yang
    kamu inginkan.”
  pes-OPCB: 'لابان به او گفت: «تو نباید به دلیل اینکه خویشاوند من هستی برای من مجانی
    کار کنی. بگو چقدر مزد به تو بدهم؟»'
  ssx-ssx: Leibenima꞉ Dieikope pa꞉ta꞉ alota꞉ Neketa꞉ ya wanda꞉ma꞉ mendiki ya꞉la꞉ ekina꞉
    yaka e pahameke pokaalueke hone na wikita꞉ yenki dupa mulueke laa lakie leekeme.
  lcm-lcm: na Laban kala antok ia asukang ke, “Kupo tipasig, sikei napo misag ani
    ku abis palau anig. Ku posong amalangas a samui ang kupo buk ia.”
  aer-aer: Yanhe-ngentyele, Laban angkeke Jacob-eke, “Unte kwenhe ampatye atyinhe.
    Kenhe unte apeke atyenge urrkaperlenge, kele the ngenhe pay-eme-ileme iwenhe apeke
    ikwere unte-arle ahentye-aneme renhe. Iwenhe-ame the ngkwenge antheye unte atyenge
    urrkaperlenge?”
  tgl-ULB: Pagkatapos sinabi ni Laban kay Jacob, “Pagsisilbihan mo ba ako sa wala
    dahil kamag-anak mo ako? Sabihin mo sa akin, ano ang iyong magiging kabayaran?”
  nop-nop: Labandi Yakobo niŋguk, “Du naŋgatne diki iŋgoŋ maŋgoŋde kwanai tuwanit
    mokit tinambaaŋ. Ale tuwaŋiŋ maŋgoŋ moŋgotdok nadilaŋ u kedem nanimbeŋ.”
  kca-kca: 'Щӑԓта Лаван Иакова йастәс: «Кўш нӑӈ мӑнэма рута уԓԓән, пӑ щӑԓта тынԓы-пелԓы
    хун ма хŏщайэм рупитты питԓән? Йаста мӑнэма, мўйән нӑӈен сŏхәптәты?»'
  cbu-NT: Labansha, Akopaa, shiy nuwaa maachiritaateesha, ¿tamareeja nuwaam mangutaritish
    tarawaztachish? Ashiri shiyshat nuwaa itsinsarush kamaningandama. ¿Wanip shiyaam
    tuwapchinlla? ¿Mayaa zandaksha? tárangiya.
  hui-hui: Labanahanda Yagabahondo lalu, Iyaore darama mbiraore howa i̱naga biabe
    í̠na bame buwa habelo hame naledogo. Í̠ore yolo hame ledego i̱na nguliya. Agile
    hame ledebe, lene.
  wrs-wrs: Doa Lapanmba ombtambalm Yakopm os ishomnana, pioa ahai, yeoa kana andra
    vevm, yemba kava si di dembraohvav. Honamba osva lohvmoa, yimba kanamba andrava
    ombamora vevra. Yemba es hevpa kava dembraohvav?
  mya-mya: လာ​ဗန်​က​ယာ​ကုပ်​အား``သင်​သည်​ငါ​၏​ဆွေ​မျိုး ဖြစ်​သော​ကြောင့် ငါ့​အ​တွက်​အ​ခ​မဲ့​လုပ်​ကိုင်​မ
    ပေး​သင့်။ သင်​လို​ချင်​သည့်​အ​ခ​ကို​တောင်း​လော့'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu bene Labán Jacobnu entsandimi: Ñu in paandeyu titu, ñuchi tiba
    katyumujchiren inchi taawasha ken jutyuve. Tsaju'' ñu'' taawasha'' mitya nan kuwasa
    tenñuba wainka, timi.'
  bod-N: དེ་ནས་ལཱ་པན་གྱིས་ཡ་ཀོབ་ལ་འདི༌ལྟར། ཁྱོད་བདག་གི་གཉེན་ཉེ་ཡིན་ཡང་གླ་མེད་པར་བདག་ལ་ཞབས་ཕྱི་བྱེད་ག་ལ༌སྲིད།
    ཁྱོད་ལ་གླ་ཕོགས་ག་ཚོད་དགོས་པ་བདག་ལ་སྨྲོས་ཤིག་ཅེས༌སྨྲས།
  wsk-wsk: asele Laban isuam, “Ni aninga aigar, se awuk? Ni ani ago ko am ipi ura
    to lagerko e? Nika ura koma anapeya ko kuar, mu am aga manaruko.”
  kkl-kkl: Laban nenekori Yakubag yubu lelamogti, “An na enengdinge wamlam ana, sa'a
    sembe nari awe mo webarelamnululam? Kamna etbare tatkenun sembamlam?” aro ambarog.
  sna-sna: Rabhani akati kwaari, “Ungandishandira usingapuwi mubayiro nokuda kwokuti
    uri hama yangu here? Ndiudze kuti mubayiro wako unofanira kuva chii?”
  spa-BLM: 'Labán le dijo a Jacob: “Porque eres mi pariente, ¿debes servirme por nada?
    Dime, ¿cuál será tu salario?”'
  beu-beu: Laban ana at mateng hula, “Poleve anga teaaiiba, aarunge kalo aana karajang
    paraseng metma manenang se, na nea. Naba ba metma eeseva ening se, aana vengbanang.”
  cac-cac: 'Ayic ix ec'' jun uj chi'', ix yalan vin̈aj Labán chi'' d''a vin̈ icha
    tic: —A ticnaic vach''chom ayto cuj co b''a, palta max yal-laj nab''an̈ej ol ach
    munlaj d''ayin. Al d''ayin jantac ol ach in tupu'', xchi vin̈.'
  swh-ULB: Kisha Labani akamwambia Yakobo, “Je unitumikie bure kwa kuwa wewe ni ndugu
    yangu? Niambie, ujira wako utakuwaje?
  bel-bel: 'І Лаван сказаў Якаву: няўжо ты дарма будзеш служыць мне, бо ты родзіч?
    скажы мне, чым заплаціць табе?'
  deu-ELBBK: 'Und Laban sprach zu Jakob: Solltest du mir darum, weil du mein Bruder
    bist, umsonst dienen? Tu mir kund, was soll dein Lohn sein?'
  mbb-OT: Ne hein senge vulan en is ked-ubpà ni Jacob diyà te ki Laban, migkeǥiyan
    ni Laban sikandin te, “Kenà meupiya he edterebahu ka kayi te kedì he wazè nu suhul
    minsan pa te enaken ku sikew. Keǥiyi a kenikew ke hengkey is egkesuatan nu he
    idsuhul ku kenikew?”
  msc-msc: 'Lon do rɔ, Laban ka a fɔ Yakuba yɛ ko: «N badenma le i ri fewu, kɔni wo
    bɛɛ ni a ta, i ma kan ka baara kɛ n yɛ ni n ma i sara. I sara ka kan ka kɛ mɛn
    di, i ye wo fɔ n yɛ.»'
  mal-2015: 'പിന്നെ ലാബാൻ യാക്കോബിനോടു: നീ എന്റെ സഹോദരനാകകൊണ്ടു വെറുതെ എന്നെ സേവിക്കേണമോ?
    നിനക്കു എന്തു പ്രതിഫലം വേണം? എന്നോടു പറക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Ti mujĩpũ beꞌro Labán Jacore aꞌtiro nicʉ niwĩ: —Mʉꞌʉ, yʉꞌʉ acawerego macʉ̃
    nise wapa tojowaro daꞌra, weesome. ¿Mʉꞌʉ noꞌocãꞌrõ wapayecã ʉasari? nicʉ niwĩ.'
  gup-gup: Kaluk Laban bimarneyimeng Jacob, yimeng, “Bu ngudda ngarrmud minj nuk kunmekbekenh
    kanmarnedurrkmirri bu minj marnekarremulewan. Kanmarneyimen baleh yiyime karremulewan?”
  met-met: baing Laban harua na ba, “Ung sibigua, ung sanga ba uwaxata olang manga
    te. Ubala nga giminaga murum mana ba.”
  gvs-gvs: Sikaiyaka aaa, tuta tayamo Lebani doiyana ilatuwoko, idigo kana, ‘Moitamo
    kom osiyagu, tauna neta kom kupaisewa yau manugu, latuwogu aemaisim. Kulatuwokoigu
    aivina goi aemaisim?’
  rmc-rmc: 'Paľis o Laban phenďa le Jakoboske: „Na kamav, hoj te keres prekal ma hijaba
    buči, ča vašoda, hoj sal mange famelija. Phen mange, sar kames, hoj tuke te počinav?“'
  nlg-nlg: Ma Laban te ghaghua vania, “Ko mua tangomana na lutu vaniagu ge ko mua
    lavia na taba na pukuna ighoe na kulagu. ?Me ngiha te liomu ge ku pelugho nia?”
  dgr-DOGNT: Jacob ı̨łè sa ts'ǫ̀ yexè nàı̨dè tł'axǫǫ̀, Laban yets'ǫ̀ hadı, “Sèot'ı̨
    anet'e kò t'asìı k'èxa-le segha eghàlaı̨da ha dìì. Ayìı k'èxa segha eghàlaı̨da
    ha newǫǫ sìı sets'ǫ̀ haı̨dı,” yèhdı.
  pes-OPV: 'پس لابان، به یعقوب گفت: «آیاچون برادر من هستی، مرا باید مفت خدمت کنی؟
    به من بگو که اجرت تو چه خواهد بود؟»'
  ron-1924: 'Апой Лабан а зис луй Иаков: „Фииндкэ ешть рудэ ку мине, сэ-мь служешть
    оаре деӂяба? Спуне-мь че симбрие врей?”'
  ben-OBCV: লাবন যাকোবকে বললেন, “তুমি আমার এক আত্মীয় বলে কি কিছু না নিয়েই আমার জন্য
    কাজ করবে? তোমার বেতন কত হওয়া উচিত তা তুমিই বলে দাও।”
  lex-lex: 'Nhor nioka Laban nakot la Yakopa: “Hya'' pa o'' di de na''ru a''nani nekane
    hota omkiari momuou mai a''u. Mukot mai a''u hya'' maka agala la prehenmu.”'
  rgu-rgu: Laban dedea noo ni nae, “Leo iaꞌ, Ako! Au ta nau o moi-tao hihiiꞌ fee au,
    nana huu ita dua kileobobokiꞌ esa. O hule kadi ma bau bea?”
  som-som: Markaasaa Laabaan Yacquub ku yidhi, Walaalkayga aad tahay aawadeed ma habboon
    tahay inaad mushahaarola'aan iigu shaqaysid? Bal ii sheeg, mushahaaradaadu maxay
    ahaan doontaa?
  lat-VUC: 'dixit ei: Num quia frater meus es, gratis servies mihi? dic quid mercedis
    accipias.'
  aoi-aoi: eneja nakina Lebina ni-yama Jekabu-wa, “Nare-ka aminu-war•duma ningkakina
    erribirra warka nganyangwa, nganyangwa-baba ningkaburraka. Amiyambena kembirra
    angwarnda yiba-kwunama?” ni-yama.
  eng-ASVBT: And Laban said unto Jacob, Because thou art my brother, shouldest thou
    therefore serve me for nought? tell me, what shall thy wages be?
  mna-mna: 'Yakop imbot ki Laban irao puulu ta, to Laban isu mi iso pini. Iso: “Nu
    na, nio awoŋ ŋonoono. Tana irao kam uraata pio sorok na som. Lelem pa so kadoono
    i? So ma aŋleŋ.”'
  ita-1885: 'E Labano gli disse: Perchè tu sei mio fratello, mi serviresti tu gratuitamente?
    dichiarami qual deve essere il tuo premio.'
  eng-LXXUP: And Laban said to Jacob, Surely thou shalt not serve me for nothing,
    because thou art my brother; tell me what thy reward is to be.
  eng-ULB: Then Laban said to Jacob, “Should you serve me for nothing because you
    are my relative? Tell me, what will your wages be?”
  spa-VBL: 'Un día, Labán le dijo: “¡Eres mi pariente, así que no es justo que trabajes
    sin una compensación por ello! Dime entonces, ¿cuánto debo pagarte?”'
  fra-_FOB: 'Puis Laban dit à Jacob: Parce que tu es mon frère, me serviras-tu pour
    rien? Dis-moi quel sera ton salaire.'
  mal-mal: 'പിന്നെ ലാബാൻ യാക്കോബിനോട്: “നീ എന്റെ സഹോദരനാകകൊണ്ട് വെറുതെ എന്നെ സേവിക്കണമോ?
    നിനക്ക് എന്ത് പ്രതിഫലം വേണം? എന്നോട് പറക” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Lāban Yāqūb se kahne lagā, “Beshak āp mere rishtedār haiṅ, lekin āp
    ko mere lie kām karne ke badle meṅ kuchh milnā chāhie. Maiṅ āp ko kitne paise
    dūṅ?”
  suz-BL: मिनु लाबानमी याकूब कली “गे आं खिं ङा मुर बाक्‍ते हना यो, आं कली मो गेय पचा
    ममाल्‍नेवे। मार पुंइनेवे, देनो” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Poi Labano disse a Giacobbe: “Perché sei mio parente dovrai tu servirmi
    per nulla? Dimmi quale dev’essere il tuo salario”.'
  ckb-ckb: 'لابان پێی گوت: «هەر لەبەر ئەوەی کەسی خۆمیت، ئایا ئیتر دەبێت بەخۆڕایی کارم
    بۆ بکەیت؟ پێم بڵێ دەبێت کرێیەکەت چی بێت؟»'
  eng-BBE: Then Laban said to Jacob, Because you are my brother are you to be my servant
    for nothing? say now, what is your payment to be?
  crx-NTPO: '''Et Laban, Jacob ''uyulhni, “Snadun inli, ''et huwa ''aw eh ''ants''i
    ''et sba'' tant''elh? Sudini, daltsuk k''elha la ''int''en?”'
  kan-OKCV: ಲಾಬಾನನು ಯಾಕೋಬನಿಗೆ, “ನೀನು ನನ್ನ ಸಂಬಂಧಿಕನಾಗಿರುವುದರಿಂದ ಸುಮ್ಮನೆ ನನಗೆ ಸೇವೆ ಮಾಡಬೇಕೆ?
    ನಿನ್ನ ಸಂಬಳ ಎಷ್ಟೆಂಬುದನ್ನು ನನಗೆ ಹೇಳು?” ಎಂದನು.
  bbb-bbb: Rebani fu ijiege kuarama arekoga Jekafu fune una asame besu ijia fuosiki
    fi. Areme maza be Rebani fune Jekafu kuae, Noeje no agane ijadufuo a irerefuo
    ame ijia noefuo moni baki imedufuo? Ijadufuo a vierafe na moni izege a vajakono
    kuae?
  tam-2017: 'பின்பு லாபான் யாக்கோபை நோக்கி: “நீ என் மருமகனாயிருப்பதால், சும்மா எனக்கு
    வேலைசெய்யலாமா? சம்பளம் எவ்வளவு கேட்கிறாய்”, சொல் என்றான்.'
  spa-RV-1909: 'Entonces dijo Labán á Jacob: ¿Por ser tú mi hermano, me has de servir
    de balde? declárame qué será tu salario.'
  ron-BTF: 'Şi Laban i-a spus lui Iacob: Pentru că tu eşti fratele meu ar trebui de
    aceea să îmi serveşti degeaba? Spune-mi, ce va fi plata ta.'
  eng-WEBP: Laban said to Jacob, “Because you are my relative, should you therefore
    serve me for nothing? Tell me, what will your wages be?”
  eng-FBV: One day Laban said to him, “You're my relative so you shouldn't be working
    for me for nothing! Tell me, what should I pay you?”
  nld-1939: 'Daarna zei Laban tot Jakob: Zoudt ge, omdat ge mijn broeder zijt, mij
    dienen om niet? Zeg me, wat voor loon ge wilt hebben.'
  nch-BL: 'Teipa Labán quiilhui: ―Amo hueli techtequipanos san tapic san pampa nimoteixmatca.
    Techilhui quesqui tijnequi ma nimitztaxtahui.'
