    “Dɨwaanyaꞌ tewaanyasɨra. Gɨzaavɨdesɨra,” wɨdaꞌ. Savɨdaasɨ Jaikopɨ yɨlaaya yada
    wawɨnya yaꞌ.
  awx-awx: Yiwihika Labandä using inikut. “Hiyäkän, gä daknotna. Tiwändeyä puyä moyo
    dowahawiläk. Tike puyä pahaxawi, hängä inaka äpme gamit? Ge ‘Unin namiyo,’ yangu
    täke yäwiläk,” yang inikut.
  pon-2006A: Lapan eri ndahng Seikop, “Mehnda ma kita peneinei ehu, a e sohte konehng
    ke en doadoahkohng ie ni sohte pweipwei. Ia uwen pweipwei me ke anahne?”
  por-BRBSL: 'Laban disse a Jacob: “Porque você é meu parente, você deveria então
    me servir para nada? Diga-me, qual será seu salário?”.'
  aly-aly: Laban Jacob ikwer angkek, “Ngan ampaty atyenhan. Arwa nga warrkirrekerr,
    ilek atha ngenh antheman, ngenh kwarteweyek Nthakenh nga iterreyelan?”
  cth-cth: Laban ni Jakop koevah, Ka minca lah na o dawkvah, aphu laipalah ka thaw
    na tawk han na maw. Bangmaw na poe han dei haw, telah atipouh.
  twi-twi: Da koro bi, Laban ka kyerɛɛ Yakob se, “Ɛwɔ mu sɛ woyɛ me busuani de, nanso
    ɛno nkyerɛ sɛ, sɛ woyɛ adwuma ma me a ɛnsɛ sɛ mitua wo ka. Kyerɛ me akatua a wopɛ
    na memfa mma wo.”
  hlt-hlt: Te vaengah Laban loh Jakob taengah, “Nang he kamah huiko la na om dongah
    a hoeihae lam a kai taengah na thohtat eh? Kai taengah na thapang te thui,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ Dɑmɑɑ dɔ̀: A bo nni mpĩ́ mmutɔ̃mmú fɑ̀ɑ̀rɛ̀ ɑ tú mɛ̀ɛ̀ kpɛ́í n cĩ́ɛ̃̀tɛ̀
    kouɑ̀? Nɑ́kɛ́ ɑ dɔ́ n dɑ yietí mù.'
  msy-2020: Ezɨ Laban Jekop mɨgɨa ghaze, “Nɨ guizbangɨra nan adarazir mav, ezɨ nɨ
    pura nan ingaran kɨ aghua. Nɨ manmaghɨn dagɨabagh ifonge?”
  txq-txq: Laban kokolak noon nae, “Talo ia, Ako! Au ta nau o maue-osa mudak fee au,
    nahuu ita dua ngga nufaneluk. O moke seseba-babaek baꞌu hata?”
  aaz-aaz: naiꞌ Laban naꞌuab neu ne mnak, “Ako! Au ka ꞌroim fa he ho mmeup ruum-ruum
    meu kau, natuin hit nua kit umi nanan. Onaim ho mtoit fauk?”
  azb-azb: 'Lavan Yaquba dedi: «Məgər qohum olduğun üçün mənə havayı xidmət edəcəksən?
    Mənə söylə, haqqın nə olsun?»'
  eng-DBY: And Laban said to Jacob, Because thou art my brother, shouldest thou serve
    me for nothing? tell me, what shall be thy wages?
  hin-2017: तब लाबान ने याकूब से कहा, “भाई-बन्धु होने के कारण तुझ से मुफ्त सेवा कराना
    मेरे लिए उचित नहीं है; इसलिए कह मैं तुझे सेवा के बदले क्या दूँ?”
  wol-KYG: 'Gannaaw loolu Laban ne Yanqóoba: «Li ngay sama mbokk kat, taxul nga war
    maa liggéeyal ci neen. Wax ma lan mooy sa peyoor.»'
  swp-swp: Labana abo i ribalau Iakobo arinai i ene, “Paana oa agu boga tauna esau,
    arinai abo enagu u paisoa gaibu mo? U heribagu abo am maisa saha?”
  bjr-bjr: Rabannafa maaqi qimaseenoo Yakooboona qimaminoo qinau. Kuqaa anee qini
    qinauqi mariananoo, sia fifau qini ainaina kai innaranoo. Maqee oosana araseeqa
    feefauru amiqambuanaura. Ani naqifee mandee feefauru amianauree.
  eng-YLT: And Laban saith to Jacob, 'Is it because thou [art] my brother that thou
    hast served me for nought? declare to me what [is] thy hire.'
  kne-kne: kanan Laban en sisya, “Ammok kayman ay mansin-ama ta, ngem lagboak sik-a
    pay dedan. Ibagam ngarud mo sinoy laydem si lagbom.”
  heg-NTPO: Laban aa nolan noan, “Elia Yakob! Ku daek bel auk mosa tuun nam auk tao
    lo, undeng kit duat balu lo. Tiata ku nodan le baen ku bakun na?”
  ptu-ptu: 'Pissananna ma''kadam Laban lako Yakub naua: “Taia lalanna la umpengkähängam
    bäbää'', moi anna sipohapuki''. Tulasannä'', sanaka la kusahoiangko?”'
  bzd-NTPO: '@see-verse:GEN.029.014'
  kwf-kwf: Buri Ꞌana sa Laban ka fata Ꞌuri ana sa Jakob, “ꞋAeꞋo na ngwai nau, bore
    ma nia Ꞌiri leꞋa neꞋe Ꞌoke rao ꞋoꞋo goꞋo Ꞌamu fuaku. Ta tae neꞋe Ꞌoko oga nai
    baꞋa foliꞋo Ꞌania?”
  eng-WYC-2017: Laban said to Jacob, Whether for thou art my brother, thou shalt serve
    me freely? say thou what meed thou shalt take.
  eng-WMBB: Laban said to Jacob, “Because you are my relative, should you therefore
    serve me for nothing? Tell me, what will your wages be?”
  spp-spp: 'Ɲyɛ ka Laban si jwo u á canŋka: «Mii sùpya u ɲyɛ mu, ŋka lire ná li wuuni
    mu i, mu ɲyɛ a yaa mu u a báare mii á mana mɛ. Ma sàraŋi jwo na á, s''a uru kaan
    ma á.»'
  aey-aey: Odocob Leban uqa Jekob sisildon, “Hina ijana sihulnadec eunu hina ijanu
    gauc cabi ogona eu cois bahic qee. Mataga. Hina cabi ogonanu cel ameg ogannu wawin
    nijia?” don.
  urd-GVH: फिर लाबन याक़ूब से कहने लगा, “बेशक आप मेरे रिश्तेदार हैं, लेकिन आपको मेरे
    लिए काम करने के बदले में कुछ मिलना चाहिए। मैं आपको कितने पैसे दूँ?”
  rug-rug: Meke zama la koe Zekopi se Lebani, “Namu lopu leana pude toka hoboro nau
    goi si rau pa mua tinavete, sina na turaṉaqu mo rau si goi. Vegua, na tinabara
    sa si hiva nia goi?”
  gaz-gaz: Laabaan akkana isaan jedhe; “Ati sababii fira koo taateef tola naa hojjechuu
    qabdaa? Mindaan kee akka hammam taʼuu qabu natti himi.”
  fra-LSG: 'Puis Laban dit à Jacob: Parce que tu es mon parent, me serviras-tu pour
    rien? Dis-moi quel sera ton salaire.'
  gnn-gnn: Yo, Laypangu gäthu'mirriŋunydja maṉḏa wirrkuḻ maṉḏa märrma'; maḻamarrnydja
    yäku Liya ga gutha'mirriŋunydja nhanŋu yutjuwaḻany'tja Raytjul yäku. Ŋayinydja
    Liyanydja märr‐gaŋga ya' ḻatju', yurru ŋayi Raytjulnydja biyapulnha dhika djana'mirri,
    ḻatju'na dhika miyalk. Yo, Djaykupthu yukurrana djämanydja ŋaḻindi‐ŋupara nhanŋu
    Laypangu, yurru ŋayi bäyŋu ŋula märraŋala rrupiyanydja yukurrana ŋurikiy djämawuy.
    Bala ŋayi waŋanana Laypandhu ŋanya Djaykupnha bitjarrana, “Way, yaka dhuwala ŋamakurru'
    bitjanarawunydja, birrka' nhe yukurra djäma yurru ŋunhi nhe ŋarraku gurruṯu'mirrinydja.
    Nhäku nhe ḏukṯuktja? Nhä ŋarra nhuŋu yurru wekamanydja dhiyakuwuy djämawuynydja
    ŋunhi nhe ŋarraku yukurra djäma?” Bitjarra ŋayi Laypandhunydja.
  yal-yal: Lɔxɔna nde, Laban yi a fala Yaxuba xa, a naxa, “N bari boden nan i ra,
    koni sariya yo mi a falaxi i xa wali n xa, a fa lu n mi i saren fi. A fala n xa,
    a lan n xa i saren fi naxan na.”
  gum-gum: 'Labanbe nune trenchibig køn: —Ñi nai yauig kuimburøtø chi pagaraimíig
    ka mara tranøptø megamig kømøn cha. ¿Mayanzhig pagaramø?— cha.'
  iou-iou: Gäk nägät moräkna itan upäŋkaŋ imata piä jop api täŋ namiŋ iren? Gwäki
    jide yäpayäŋ nadätan?
  haw-1868: Olelo mai la o Labana ia Iakoba, E hookauwa wale anei oe na'u, no kou
    pili hoahanau ana ia'u? e hai mai oe ia'u i kau uku.
  arb-NAV: 'وَقَالَ لابَانُ لِيَعْقُوبَ: «هَلْ لأَنَّكَ قَرِيبِي تَخْدُمُنِي مَجَّاناً؟
    أَخْبِرْنِي مَا أُجْرَتُكَ؟»'
  adz-adz: da Laban ini da arangan, “Dzi gangꞌ rururungan agu, da bitsintaꞌ anungꞌ
    idaum i u nanga gum utaꞌ angu i dzi u. Wani da dzi i nam bunumpam u nida udan
    gudzunggan i gum u nangan.”
  ewe-ewe: Laban gblɔ nɛ gbe ɖeka be, “Menye esi nye kple wò míenye ƒometɔwo ta nàwɔ
    dɔ nam dzodzro o. Ho neni maxe na wò?”
  eng-LEE: And Laban then said unto Jacob, Because thou art my brother, shouldst thou
    therefore serve me for naught? tell me, what shall thy wages be?
  dji-dji: Rirringir wurpm rangu bangirngili, nyani Laban inga bindjin wangin Djakupgi,
    “Marriban nyuni ngirrang gurruṯigiṉing, ingki nyuni bilang irra djamadjigi yarimban.
    Ngarri nyuniny nyirr bayimdjigiban djamagi, yarim nyuni irra bultjigiban nyabinwili
    nyuni djalngdjidji.”
  gvn-gvn: Labanamu kangkal jalbu-bulal jambul, babarr Leah, jinkurr Rachel. Kija
    nyubunman Labanangka Jacobanda yalaman, “Yundu ngaykundu kari workmaniji money-karikaku.
    Ngayu yunu wanjarrku pay dajil?” Jacob bujanji Rachelanka, nyulu Labananda yalaman,
    “Ngayu yunundu 7 yearsanka workmaniji, yundu yunu kangkal Rachel daya ngayku,
    manyarr-banka.” Labanangka yalaman, “Yala. Ngayu nyungun yunu dajil.”
  nna-nna: Palaja Laban-ju karra marnalu, “Pujamu nyuntu ngajumili walja. Warrkamu
    jarrinyikinyijin puru. Kuwarri warrkamuja nganipa yungkulumarnanta?”
  asm-FB: এদিন লাবনে যাকোবক ক’লে, “তুমি মোৰ আত্মীয় হোৱা বাবে জানো বিনা পাৰিশ্রমিককেৰে
    মোৰ সেৱা কৰা উচিত? তুমি কি বেচ লবা, তাক মোক কোৱা।”
  sus-A: نَ لْشْي لَبَن نَشَ عَ قَلَ يَشُبَ بّ، «ﭑ مَ مَمَدِ نَن لَنشِ عِ مَ، كْنْ
    سّرِيّ يٌ مُ عَ قَلَشِ عِ شَ وَلِ ﭑ بّ عَ قَ لُ ﭑ مُ عِ سَرٍ قِ. عَ قَلَ ﭑ بّ،
    عَ لَنمَ ﭑ شَ عِ سَرٍ قِ نَشَن نَ.»
  fra-SBL: 'Laban dit à Jacob : « Puisque tu es mon parent, dois-tu me servir pour
    rien ? Dis-moi, quel sera ton salaire ? »'
  hbo-hbo: וַיֹּ֤אמֶר לָבָן֙ לְיַעֲקֹ֔ב הֲכִי־אָחִ֣י אַ֔תָּה וַעֲבַדְתַּ֖נִי חִנָּ֑ם
    הַגִּ֥ידָה לִּ֖י מַה־מַּשְׂכֻּרְתֶּֽךָ׃
  shp-NTPO: 'Jatian Labánman Jacob neskáakin yoia iki: —Mia nokon kikin ochómakea
    rarebo ikaxa, ea teexoni yankabires kopí biimabi mia teeti yamake. Ramapari ea
    yoiwe, ¿Jawetiishaman en mia kopíatinki, mia keenai? —akin.'
  eng-WYCLIFFE: '`Whethir for thou art my brothir, thou schalt serue me frely? seie
    thou what mede thou schalt take.'
  piu-2006: Liipanalu kanyiṉingi yuṉṯalpa kutjarra. Palumpa yuṉṯalpa yurruntitja yini
    Liiyanya, kanya kutjupa yini Riitjilanya. Riitjilanya yuṉpa palya nyinangi. Tjikupanya
    Riitjilaku yunytjurrirra nyinangi. Ngurra palula nyinarra Tjikupanya waarrkarringi.
    Palunyangka Liipanalu tjapiṉu, “Nyuntutjun rawa waarrkarripayi. Mani nyaa nguwanpaṉanta
    yungku?” Tjikupalu watjaṉu, “Wiya mani, waarrkarrimalpaṉanta yiiya tjapanpala
    nyinarra, Riitjilanyaṉinu yungkunytjaku.” Tjikupalu watjaṉu Liipananya, “Tjangkulatju
    Riitjilanya!, ngayulu ngulaṉa miiṯa mantjintjaku.” Liipanalu watjaṉu, “Yuwa. Palyaṉanta
    kuliṉi, nyuntu ngayuku yuṉṯalpa mantjintjaku. Palyanu ngaangka nyinanytjaku waarrkarrirra.”
    Tjikupanya rawa waarrkarrirra yunypa nyinangi Riitjilanya yaḻṯikitja. Tjikupalulpi
    Liipananya watjaṉu, “Kala, ngayuluṉa wiḻki yiiya waarrkarringu. Yuwaṉi nyuntupa
    yuṉṯalpa!, nyuntu tjangkuṉutja.” Palulanguru Liipanalu palumpa walytja tjuṯa yaḻṯirra
    kapuṯunu. Ngurra palulaya kuka tjuṯa kutjara yunyparrirra ngalkuṉingi. Palulanguru
    Liipanalu Liiyanya katirra wantikatingu Tjikupaku ngurrangka, mungangka. Tjikupalu
    kuliṉu, “Ngaatja Riitjilanya.” Palulangurupula ngurrangka ngarringi. Tjiṉṯungka
    Tjikupalu nyangu Liiyanya ngarringitjangka. Tjikupanyara Liipanaku mulyarrarringu
    paluru kikiri tjalkaḻungkula Liipananya kuru watjaṉu, “Nyaakuṉin ngunytjinytjunu?
    Ngayulu nyuntupa rawa waarrkarringu Riitjilanya mantjilkitjangku. Nyaakun nyuntu
    Liiyanya katirra ngayuku ngurrangka wantikatingu.” Liipanalu watjaṉu, “Nyuntu
    kulila! Ngurra ngaangkalatju yuṉṯalpa yurruntitja yungkupayi, watiku. Palulanguru
    yuṉṯalpa ngaṉṯitja yungkupayi, maḻa. Kuwarripa paṯala! Kuwarrilatju yunyparrirra
    maa Purayitiyirringkulaṉanta Riitjilanya yungku. Palya nyuntu kangkururra pulanya
    kanyilku. Nyuntu piyukutjun wiḻki yiiya nyinarra waarrkarriku.” Tjikupalu kulira
    yuwa watjaṉu, “Ngayuluṉanta waarrkarriku.” Liipanalu Riitjilanya Tjikupaku katirra
    yungu. Tjikupanyara yunyparringu puḻkara Riitjilaku, kanya Liiyakura tjukutjuku
    yunytjurripayi. Liipanalu kungka waarrkana kutjarranya katirra Tjikupaku ngurrangka
    wantikatingu. Riitjilaku waarrkana yini Pilananya, kanya Liiyakura waarrkana yini
    Tjilpanya.
  pjt-pjt: Ka Laipantu Jacobala wangkangu, “Nyuntu panya ngayuku ukaṟi munun nyaaku
    unytju ngayuku waṟkarima. Utiṉanta kutjupa kutjupa ungama. Palu nyaa ungkunytjakun
    mukuringanyi?”
  cwe-cwe: Labani kamulongela Yakobo, “Weye kwa ndugu yangu hudaha kunisang'hanila
    bila kukuliha. Lelo nikulihe hela nyingahi?”
  bgs-bgs: Na, igkagi si Laban ki Jacob, na mà din, “Agad bataánnán ku sikuna, asal
    dì mému lumumu ka dini kanak na ándà tandan ku áknikó. Purisu ulitiya ka ándin
    tô tandan ku áknikó.”
  kik-kik: Labani akĩmũũria atĩrĩ, “Ũrĩndutagĩra wĩra o ũguo tũhũ tondũ ũrĩ wa mbarĩ
    ciitũ? Njĩĩra mũcaara ũrĩa ũkwenda.”
  ksr-ksr: 'Kaeŋ laligoro Labanoŋ Jeikob kokaeŋ ijoro: “Gii tinitosana laligojaŋiwaajoŋ
    tawaga qaa eeŋ weleŋ qeŋ nombabo. Ii mende sokombaa. Kawaajoŋ tawaga dawi mewagiwaajoŋ
    mojaŋi, ii saanoŋ jena momaŋa.”'
  fra-NCL: 'Alors Laban dit à Jacob : « Est-ce que, parce que tu es mon frère, tu
    me serviras pour rien ? Dis-moi quel sera ton salaire. »'
  cek-AK: Laban mah Jakob khaeah, Kai ih nawkamya ah na oh pongah, kai han tih tok
    doeh nang sah pae mak ai maw? Na toksakhaih atho to na thui ah, tiah a naa.
  xla-xla: Epedeme Yokobtapo ya꞉ awe mate halemama mama hatlo ma-hamastlati ya꞉ awe
    Labantapo ya꞉ watle epo atlaiyo, “Wa꞉ye na꞉ awe demama isikimi asiyama pa꞉le na꞉
    oko hamhallowe poka꞉dena. Epapedeme wa꞉ apa asiyama yilo na꞉ oko hamhallowe solotama꞉?”
    diyo.
  cuk-cuk: 'Niigwen-gusad-sorbali, Labán Jacobʼga sokalid: —Be an-gwenad-inigwele,
    binsa geg be anga arbaed. Anga be soge, igi-mani be-bennukbi be an-abege.'
  uig-CYR: 'Андин Лабан Яқупқа: — Сән мениң туққиним болғач, маңа бекарға хизмәт қиламсән?
    Ейтқина, һәққиңгә немә алисән? — деди.'
  tel-2017: లాబాను “నువ్వు నా బంధువ్వి కాబట్టి ఉచితంగా నాకు కొలువు చేస్తావా? నీకేం
    జీతం కావాలో చెప్పు” అని యాకోబును అడిగాడు.
  hat-BSA: 'Alò Laban te di a Jacob: “Akoz ke ou se moun fanmi mwen, èske sa vle di
    ke ou ta dwe sèvi mwen gratis? Di m, kisa pou m bay ou kòm salè?”'
  kos-kos: Laban el fahk nu sel Jacob, “Kut finne sou, kom fah tia orekma nu sik ke
    wangin molo. Nga ac akfalye nu sum fuka?”
  hbo-WLC: וַיֹּ֤אמֶר לָבָן֙ לְיַעֲקֹ֔ב הֲכִי־אָחִ֣י אַ֔תָּה וַעֲבַדְתַּ֖נִי חִנָּ֑ם
    הַגִּ֥ידָה לִּ֖י מַה־מַּשְׂכֻּרְתֶּֽךָ׃
  ibo-ibo: Leban sịrị Jekọb, “Ọ bụ nʼihi na ị bụ onye ikwu m ka ị na-agbara m odibo
    nʼefu? Gwa m ego ole m ga-akwụ gị nʼihi ọrụ ị na-arụrụ m?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଲାବନ ଯାକୁବଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ମୋହର କୁଟୁମ୍ବ ବୋଲି କି ବିନା ବେତନରେ
    ମୋହର ଦାସ୍ୟକର୍ମ କରିବ? ଏଣୁ କି ବେତନ ନେବ? ତାହା କୁହ।”
  wmt-wmt: '@see-verse:GEN.029.014'
  chk-chk: Mürin, Lapan a üreni Jakop, “Ifa usun, epwe tufich om kopwe chök angang
    ngeniei pokiten en aramasei, nge esap wor liwinum? Apwi, kopwe chök pwäri ngeniei
    ükükün om mochen.”
  ssd-ssd: 'Laban nu kulim armba ŋak minna. Kulim mulum ta nyunu Lea. Mambo nuŋe nyunu
    Rahel. Lea nu am magenu kuga ta Rahel nu pino ŋgarosu tumail pasi mayenu ndo.
    Kile Laban nu Yakob sana: Ne ake pirokate ta ŋayo. Ne yiŋe ndare. Ne mata piya
    fudiŋ tam tuku. Ne saka. Ne ame piya tam tuku iduste ŋgina le'
  rop-rop: Wal Jeikob bin wek blanga im anggul wan manth, en afta Leiban bin tok langa
    im, “Yu main ful femili. Wal yu kaan wek blanga mi nomo garram pei. Wanim yu wandim
    mi blanga peiyim yu?”
  ukr-1871: 'Каже ж Лабан Яковові: Що брат менї доводишся, чи то ж мусиш робити на
    мене дармо? Скажи менї, яка тобі плата.'
  eng-AOI: Laban said to Jacob, “You shouldn't work for me for nothing just because
    you are my nephew. How much money will I give you?”
  yon-yon: Lebanbed ye yaa yedmoon “Eb kuu ne karubkim kuned ne deme ogoodmo ambangkeeb
    kuu amunban. Ebbed yedmewe, eb dowaken deme ambangki ye kakman yaa kuu komo andaneeb?”
    andoon.
  bch-bch: Ga kus ta Laban ikeo pan Iakop bedane, “Tautaunga eao gau sobog, be gau
    tinig ngan eao boko pagau sapaean mao. Be keo pagau, eao kim am olnga pida?”
  deu-1951: 'Darnach sprach Laban zu Jakob: Solltest du mir darum umsonst dienen,
    weil du mein Neffe bist? Sage an, was soll dein Lohn sein?'
  eng-JPS: 'And Laban said unto Jacob: ''Because thou art my brother, shouldest thou
    therefore serve me for nought? tell me, what shall thy wages be?'''
  ubr-ubr: Laban imisir Jacob iyawur iyau, “Om men yau au dam warar on mes bobo asir
    unabo on. Om ekasoneu am baiyan biyam egogoi unboai?”
  srp-1865: 'Tada reèe Lavan Jakovu: zar badava da mi služiš, što si mi rod? Kaži
    mi šta æe ti biti plata?'
  lug-lug: Awo Labbaani n’agamba Yakobo nti, “Olw’okubanga oli waluganda ky’onoova
    ompeerereza obwereere? Ntegeeza empeera yo bw’eneebanga.”
  heb-heb: ויאמר לבן ליעקב הכי אחי אתה ועבדתני חנם הגידה לי מה משכרתך׃
  ben-IRV: পরে লাবন যাকোবকে বললেন, “তুমি আত্মীয় বলে কি বিনা বেতনে আমার দাসের কাজ
    করবে? বল দেখি, কি বেতন নেবে?”
  pan-pan: ਫੇਰ ਲਾਬਾਨ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਇਸ ਕਾਰਨ ਕਿ ਤੂੰ ਮੇਰਾ ਰਿਸ਼ਤੇਦਾਰ ਹੈਂ, ਕੀ ਮੇਰੀ
    ਸੇਵਾ ਮੁਫ਼ਤ ਹੀ ਕਰੇਂਗਾ? ਮੈਨੂੰ ਦੱਸ, ਤੂੰ ਕੀ ਮਜ਼ਦੂਰੀ ਲਵੇਂਗਾ? ਲਾਬਾਨ ਦੀਆਂ ਦੋ ਧੀਆਂ ਸਨ,
  tkr-tkr: 'Lavanee mang''uk''le eyhen: – Nya''a, ğu yizda ebanava, ğu zas q''ərabne
    iş haa''as? Zak''le eyhelan yiğna hək'' hucoone vuxhes?'
  mwp-mwp: '@see-verse:GEN.029.014'
  mya-JVB: ယာကုပ် သည် တ လခန့်မျှ နေ ပြီးမှ၊ လာဗန် က၊ သင် သည် ငါ့ တူ ဖြစ်သောကြောင့်
    ၊ အကျိုး မဲ့ကျွန် ခံရပါ မည် လော။ ခံလိုသောအခ ကို ငါ့ အား ပြော လော့ဟု ဆို လေ၏။
  tte-O: Yo Labana iwalolau koina iba, “Kowa yau game yawasosi nige sowana kupaisowa
    bwagabwaga koliyau. Na kuwalo koliyau ginauli esana koina nuwanuwam yayamaisao?”
  tbg-tbg: viraqaahairo Labaaniva Iekopirara tiharo, Kia are tiriara te vira nauntive
    tivakehara ti kaiqa qaqi vara timitaane. Are ti kaiqa vara timitenarara te nana
    koqaae ai amirarave? tiro.
  hmo-hmo: Vadaeni Labana ese Iakobo dekenai ia hereva henia, ia gwau, “Oi be lauegu
    varavara dainai, lauegu hesiai gaukara do oi karaia, mai emu davana lasi, a? Oi
    hamaoroa lau dekenai, oiemu davana be dahaka?”
  ata-ata: Xe no voxo vile, la Lavani muvikalanu Iakovo, “Nini naxoxoo noxilo ꞌo sou
    nasuꞌusuꞌulilelixu mixomixo vitanisi loxo ꞌo uasi. Loxo ꞌo io nini xavutalameni
    uexe lexe, eni alotoneni uasi o xo, nini noxilosi. Uasi, eni emasaxa lexe alotonenixu
    xaixai e nini nasuꞌusuꞌulilelixu ꞌo. Nemasaxa lexe alotoneni no anu taꞌei?”
  nfa-nfa: Laban padhai lii dènge ne, aku nèngu na, “Yakob! Jaꞌa koꞌo boe, sèna ka
    èu sabꞌa hia jaꞌa dènge iia-iia dꞌara, lula èdhi se dhu paꞌaꞌari. De èu neo sèna
    ka rui-jꞌajꞌèra èu jaꞌa bꞌae ca ngaa?”
  urd-urd: तब लाबन ने या'क़ूब से कहा, “चूँकि तू मेरा रिश्तेदार है, तो क्या इसलिए लाज़िम
    है कि तू मेरी ख़िदमत मुफ़्त करे? इसलिए मुझे बता कि तेरी मजदुरी क्या होगी?”
  rus-SYN: 'И Лаван сказал Иакову: неужели ты даром будешь служить мне, потому что
    ты родственник? скажи мне, что заплатить тебе?'
  cbt-NTPO: 'Ina piquëran Napanori itapon: —Quëmopinëhuënquën nipiranhuë'', co topinan
    asacata''huanquënso ya''huërinhuë''. Sha''huitoco onposo canacamaso nohuantëranso''.'
  bqc-SIM: 'ↄ̃ Labã òɛ̀: Kɛ́ ń dɛ ma daɛ ũ yã́i ↄ̃ ńyↄ̃ zĩkɛmɛɛ pãa? Lá má
    fĩabonɛ omɛɛ.'
  tcz-CHONGTHU: Laban in Jacob henga aseiye, “Nangma hi ka insung mi nahi vang'in
    mohseh a tohman beiya na um ding chu adih thei poi, natoh man ipi hiding ham neisei
    peh tem in? tin adong tai.”
  mar-mar: लाबान याकोबाला म्हणाला, “तू काही मोबदला न घेता काम करीत राहावेस काय? कारण
    तू माझा नातलग आहेस तर तुला मी काय वेतन द्यावे ते सांग?”
  tcs-tcs: Laban i spik po Zekop, ‘Nomata yu pamle blo mi, yu mas gede mani po dem
    wok wea yu mekem po mi. Yu spik mi, aumas yu wande mi po pei yu?’
  soq-soq: Ita Iakob wandio Leiban me diene wanase, “E ipa ne onanaida sa ipa ne etena
    ita osinanaida sa baiwa ne baina mai di nolaitona, ita ambi malesaa meneede.”
  qub-qub: 'tiyun Labanga tapuran: «Dibaldilla aröshimänayquega manami camacanchu
    subrinö cashpayquipis. Willamay aröshimashayquipita aycata päganäpäpis.»'
  bqp-bqp: 'akũ Labã pìnɛ: Kũ ń de ma danɛ ũ yãin ĩni zĩ kɛmɛnɛ pã yá? Dera
    mani fĩna bonnɛ nà ǹ omɛnɛ.'
  hat-hat: 'Laban mande Jakòb: -Ou se fanmi m'', se vre. Men, sa pa vle di fòk ou
    sevi m'' gratis pou sa. Di m'' konbe pou m'' peye ou?'
  eng-BSB: Laban said to him, “Just because you are my relative, should you work for
    nothing? Tell me what your wages should be.”
  tod-tod: 'Naa ʋoluma, Laɓan ɠɛni Zakɔɓe ma: «Nà-nui ɠa ga ɗe, ɗa yɛsu boti ɠɛɛzu
    bɛ̀ ɠana nɔ ɓaa? Nii a ɠɛ ga è-zalai, naa lɛ ga ze.»'
  eng-WEBPB: Laban said to Jacob, “Because you are my relative, should you therefore
    serve me for nothing? Tell me, what will your wages be?”
  kbq-kbq: Hagi Lebani'a amanage huno Jekopuna asami'ne, Kagra nagri kora mani'nankure
    hunka amne eri'zana e'origahane. Nama'a kagrira miza hugantegahufi nasamio?
  nhe-BL: 'Teipa Labán quiilhui: ―Ax hueli tinechtequipanos san tlapic san pampa nimoteixmatca.
    Xinechilhui quesqui tijnequi ma nimitztlaxtlahui.'
  bus-bus: 'ben Labã bènɛ: Kɛ̀ ń dɛ ma danɛ ũ yãnzin nɛ́ zĩi kɛmɛ pãↄ́? Dia mɛ́
    fĩa bonnɛ nà ǹ omɛ.'
  gub-BL: Amo 'ar mehe Àràmàw uze'eg Zako pe kury. — Erema'ereko iko ihewe hekuzar
    'ym pà ne, ta'e ereiko heànàm romo ne xe. Na'ikatu kwaw nezewe haw ihewe. Màràn
    amono putar newe nema'ereko haw hekuzaromo nehe, i'i izupe.
  eng-DRA: 'He said to him: Because thou art my brother, shalt thou serve me without
    wages? Tell me what wages thou wilt have.'
  knf-knf: 'Laban aji na Yakob : « Pwo ayimi naan paţu ido kalemparaan bë iinkdo kaluka
    i? Ţupaan uko wi iŋaluŋ nluku. »'
