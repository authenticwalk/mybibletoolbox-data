  eng-PEV: Jacob’s uncle Laban had 2 daughters. His older daughter was called Leah,
    and his younger daughter was called Rachel. Leah had pretty eyes, but Rachel was
    really beautiful. So Jacob loved Rachel, and he wanted to marry her. After one
    month, Laban talked to Jacob. Laban said, “You are working for me, but I am not
    paying you anything, because you are my relative. Is that fair? No way. I want
    to start paying you for the work that you do for me. Tell me, how much do you
    want me to pay you?” Jacob said, “You don’t have to pay me anything. I just want
    to marry Rachel, your younger daughter. If I work for you for 7 years, will you
    give her to me to marry?”
  ilo-ULB: Kalpasanna, kinuna ni Laban kenni Jacob, “Gapu ta kabagianka, rumbeng kadi
