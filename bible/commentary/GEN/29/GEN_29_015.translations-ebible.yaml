  kan-2017: ಅವನು ಒಂದು ತಿಂಗಳಿನವರೆಗೂ ಲಾಬಾನನ ಬಳಿಯಲ್ಲಿ ವಾಸಮಾಡಿದನು. ಆ ಮೇಲೆ ಲಾಬಾನನು ಯಾಕೋಬನಿಗೆ,
