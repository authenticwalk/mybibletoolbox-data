verse: GEN.029.032
translations:
  mal-C: ലേയാ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു. “ഇത് യഹോവ എന്റെ സങ്കടം കണ്ടതുകൊണ്ടാണ്;
    എന്റെ ഭർത്താവു നിശ്ചയമായും ഇപ്പോൾ എന്നെ സ്നേഹിക്കും,” എന്നു പറഞ്ഞുകൊണ്ട് അവൾ അവന്
    രൂബേൻ എന്നു പേരിട്ടു.
  deu-TKW: Da wurde Lea schwanger und gebar einen Sohn, den nannte sie Ruben, denn,
    sprach sie, Jahwe hat mein Elend angesehen. Nun wird mein Mann mich sicherlich
    lieb haben!
  lin-lin: 'Boye Lea azwaki zemi mpe abotaki mwana mobali. Apesaki ye kombo « Ribeni ; »
    alobaki : « Yawe amoni pasi na ngai ; mpe sik’oyo, mobali na ngai akolinga ngai. »'
  cbr-NT: 'Usai ax ''imainun ka Lían tutankëxun achúshi tuá ''akëxa, a tuá bakëntankëxun
    ka Rubén kakin anëakëxa, anëtankëx ka kiakëxa: “Nukën ''Ibun ka ''ëx tëmërai nitsia
    isaxa. Ësokin sinánkin ka aín tuá Rubén kakin anëakëxa, usa ''ain ka bërí ''ën
    bënën ''ë kuëënkin nuibati ''ikë kixun sinánkëxa.”'
  eng-LSV: and Leah conceives, and bears a son, and calls his name Reuben, for she
    said, “Because YHWH has looked on my affliction; because now does my husband love
    me.”
  bmu-bmu: Leanöŋ köröbuk aka mala morö azia memba keu kewö jiyök, “Kembunöŋ tapötkokorokni
    ehiga apnan ölöp könahiba jöpaköm niŋgiba malma. “Mewö jiba qetŋi miaŋgö dop Ruben
    qerök. (Ruben Tapötkokorokni ehök.)
  eng-GNV: 'And Leah conceiued and bare a sonne, and she called his name Reuben: for
    she said, Because the Lord hath looked vpon my tribulation, now therefore mine
    husband will loue me.'
  eng-WEBSTER: 'And Leah conceived, and bore a son, and she called his name Reuben:
    for she said, Surely the LORD hath looked upon my affliction; now therefore my
    husband will love me.'
  nhw-BL: 'Huan Lea conecuic huan quipixqui se icone catli quitocaxti Rubén. (Rubén
    quinequi quiijtos “quiitac notequipachol”.) Quej nopa quitocaxti pampa quiijto:
    “TOTECO quiitac quenicatza tlahuel nimotequipachohuayaya huan nechmacatoc se conetl,
    yeca ama nohuehue nechnequis.”'
  swh-ONEN: Lea akapata mimba akazaa mwana. Akamwita Reubeni, kwa maana alisema, “Ni
    kwa sababu Bwana ameona huzuni yangu. Hakika mume wangu sasa atanipenda.”
  bba-bba: U ɡurɑ suɑ u bii tɔn durɔ mɑrɑ mɑ u nùn yĩsiru kɑ̃ Rubɛni, u nɛɛ, Yinni
    Gusunɔ u wɑ mɑ bɑ mɑn ɡɛmɑ. Tɛ̃ nɛn durɔ u koo mɑn kĩɑ.
  eng-KJVCPB: 'And Leah conceived, and bare a son, and she called his name Reuben:
    for she said, Surely the Lord hath looked upon my affliction; now therefore my
    husband will love me.'
  cpy-cpy: 'Okanta omotzitaki Lea, otzimakiri otomi iiteetakiri Rubén, tema okantashiretakitzi
    roori: “Iñaakina Tajorentsi nowashiretakowaetaka, rootaki ikowantakinari noemi.”'
  mpx-mpx: Yaka Leya i liyan ge i ab natuna melutau, inoke alana i tun Lubeni. I tun
    ola o kaiwena i ba, “Yehoba o pulowan iyaka i kite. He nasi abwe lagou ni nunuwana-agau!”
  wbp-wbp: Liiyaju juni-parnta-jarrija, manu karrmulypa-jarrija, kurdu wirriya mardarnu.
    Ngula-jangka, wangkaja, “YAAWIYI-rliji ngaju manngu-nyangu jata-nyanja-kurra.
    Kuja karna kurdu kajalku mardarni, kali-nyanu ngaju-parnta kapuju ngajuku yulkami!”
    Kujarlaju, yirdiji Ruupunuju kaja-nyanukuju Liiyarluju yirrarnu.
  luo-luo: Lea nomako ich kendo nonywolo wuowi. Nowacho niya, “Jehova Nyasaye oseneno
    chandruokna, kendo koro chwora biro hera.” Omiyo nochake ni Reuben.
  meu-meu: 'Bena Lea na e rogorogo, e mara, mero ta e abia; ladana e hatoa Ruben:
    badina be ia eto, Iehova ese egu lalo- hisihisi vada e haḡerea; harihari adavagu
    ese baine ura henigu.'
  npi-ULB: लेआले गर्भवती भएर एक छोरो जन्माइन्, र तिनले यसो भनेर त्‍यसको नाम रूबेन
    राखिन् । “साँच्‍ची नै परमप्रभुले मेरो दु:ख देख्‍नुभएको छ, अब त मेरा पतिले निश्‍चय
    नै मलाई प्रेम गर्नुहुनेछ ।”
  yor-yor: Lea sì lóyún, ó sì bí ọmọkùnrin kan, ó sì pe orúkọ rẹ̀ ní Reubeni, nítorí
    ó wí pé, “Nítorí Olúwa ti mọ ìpọ́njú mi, dájúdájú, ọkọ mi yóò fẹ́ràn mi báyìí.”
  emp-NTPO: 'Leara b̶iogoa b̶eped̶a umaquĩrã warrada tosia. Maʌ̃ne crĩchasia: “Mʌ̃
    mĩga b̶ʌra Ãcõrẽba acʌsia. Id̶ibʌrʌ mʌ̃ quimaba mʌ̃ra biara quĩrĩãya.” Mãwã dji
    warrara trʌ̃ b̶ʌsia Rubeʌ̃.'
  ind-ind: Lea melahirkan seorang anak laki-laki. Dia berkata, “TUHAN sudah melihat
    penderitaanku. Sekarang suamiku pasti mencintai aku.” Karena itu, dia menamai
    anaknya Ruben.
  pes-OPCB: 'آنگاه لیه حامله شد و پسری زایید. او گفت: «خداوند مصیبت مرا دیده است و
    بعد از این شوهرم مرا دوست خواهد داشت.» پس او را رئوبین نامید، زیرا گفت: «خداوند
    مصیبت مرا دیده است، اکنون شوهرم مرا دوست خواهد داشت.»'
  ssx-ssx: Liata꞉ weki loke lomba hali weki mondu wiekeme. Ipikana꞉ma꞉ alota꞉ Mo Tekehalima꞉ta꞉
    yaka ka꞉nda꞉ handa I̱ tamba꞉ ma꞉la꞉ ekina꞉ yaka halikima꞉ta꞉ ameta꞉ I̱ pukima꞉
    homilieke leekeme. Koto ekina꞉ mo wekina꞉ bikita꞉ Lubeni leekeme.
  lcm-lcm: Asukang na Lea kala atogon kana sungsungukan na kala ingus kana nat tauan.
    Na kala lomlomonai asukang ke, “IAVE katala arai korong ani kag mamakus. Kala
    koi vang kana ta kag tauan kala kun buk anig.” Le si mengen suke vanang na kala
    atuk a nat ang ta Ruben.
  aer-aer: Leah atnerte-atnerte-irreke imerte ampe urreye akweke atnyenemele. Yanhe-ngentyele
    anteme re angkeke, “YAHWEH mwantye-mwantye itirreke atyenge ayenge-arle irrare
    anekenge atyenge anteme re ampe urreye antheke. Kele atyenge anewe anteme atyenge
    itirretyenhe.” Alakenhenge anteme, Leah-ele alere ikwerenhe Reuben arritnye antheke.
    Arritnye Reuben ileme “Ampe urreye atyinhe araye!”
  tgl-ULB: Si Lea ay nagdalang-tao at nagsilang ng isang batang lalaki, at pinangalanan
    niyang Ruben. Sinabi niya, “Dahil nakita ni Yahweh ang aking paghihirap; tiyak
    ngayon na mamahalin na ako ng aking asawa.
  nop-nop: Lea adi mihiwele tiŋa mihi niŋ nagikuk. Tiŋa indiŋ yoŋa wou Luben youkuk,
    “Wapumdi bulaniŋgoŋ tibene nabuguk. Nai indinde yohone adi weleŋdi nabukahilewaak.”
  kca-kca: 'Лия ԓавәрта йис пӑ Иакова пŏх сэма пайтәс, нэмән мӑсԓы: Рувим, щиты ԓўв
    йастәс: «Ма шукем Турәм Куща мŏштәсԓы, тӑԓта йэԓԓы сӑма мосман икемән тӑйты питԓайәм».'
  cbu-NT: Ashirucha, Liyamarisha nlluraa mireeyaru, kamuzaa tatsipurangshita. Sheeru,
    wipaa sur Ruben ísamarangiya. Na Apanllpari yuwaa mangi mantsaki anoo parangu,
    ipareemi panarangandanaya. Na nimunanaa zaranlli nuwaa chinachshapari, tárangiya.
  hui-hui: Emene howa Lia ibugua igiri mbira taba henene. Taba hono biruwa lalu, Anduane
    Homogohanda i̱naga bu miniha genda ho berewago hondowa igiri mbira ngiyadago ai
    i̱ agalinihanda i̱hondo gubalini timbuni holebira, lene. Ani lowa igiri ogoni
    ibu mini Lubene wini.
  wrs-wrs: Doa Leava otolm lenge tuendisrini, os awona Rupenm. Noinda osva awona,
    Yawe doa kamba wavra vovhoamnana, wo kana tlamba kamba si os beswonam nengmanavav.
  mya-mya: မ​ကြာ​မီ​လေ​အာ​သည်​ကိုယ်​ဝန်​ဆောင်​၍​သား တစ်​ယောက်​ကို​ဖွား​မြင်​သော်​သူ​က``ထာ​ဝ​ရ
    ဘု​ရား​သည်​ငါ​၏​ဒုက္ခ​ကို​မြင်​တော်​မူ​ပြီ။ ယ​ခု ငါ​၏​လင်​ယောကျာ်း​သည်​ငါ့​အား​ချစ်​လိမ့်​မည်''
    ဟု​ဆို​၍​ထို​သား​ကို​ရု​ဗင်​ဟု​နာ​မည်​မှည့် လေ​၏။-
  cbi-NTPO: 'Tsenñu Lía navi'' nakatu, Rubén mumu pumi (hebreo palaachiya: “Keekidei,
    ma kaana”, titu), entsanditu: Yavéya iya llakindyañuba katave; tsa'' mitya challa
    in ruku inu estyanu juve, titu.'
  bod-N: དེ་ནས་ལེ་ཨ་ལ་མངལ་སྦྲུམ་ཞིང་བུ་ཞིག་བཙས་པ་དང་བུའི་མིང་ལ་རུ་བེན་ཞེས༌བཏགས། ཅིའི་ཕྱིར་ཞེ༌ན།
    ཁོ་མོ་ན༌རེ། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་གི་སྐྱོ་སྡུག་གཟིགས༌པས། ད་ལྟ་བདག་གི་ཁྱོ་གས་ང་རང་ལ་གཅེས་ངེས་ཡིན་ཞེས་བརྗོད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Leah tuagu aratam se kuriang kari iluwam, ale nup beteram Reuben mam. Mu
    awuk, “Yawe aninga angamang bataga arigam ale aga saongam. Aitak asele aga agari
    aga kuerukko,” mam.
  kkl-kkl: Wene sembaogpa, Lea me monag taogpa, me nengabo me nhon mangaro aog. Mangaro
    aogti yubu lelamogti, “Na wana mali uro wamnaba, NANI Allahri imnelba, na na'angeri
    na babe wanaag sembanele,” aro me aneko si Ruben engkaog.
  sna-sna: Rea akava nemimba akabereka mwanakomana. Akamutumidza zita rokuti Rubheni,
    nokuti akati, “Jehovha akaona kutambudzika kwangu. Zvirokwazvo murume wangu achandida
    zvino.”
  spa-BLM: 'Lea concibió y dio a luz un hijo, al que llamó Rubén. Porque dijo: “Porque
    Yahvé ha mirado mi aflicción, pues ahora mi esposo me amará”.'
  beu-beu: Lea atou veng muse, ana vaal mehal nu vengajai. Lea ana vaal angu ene maveng,
    Ruben (evengbanang tarang se hula, ꞌeeng uuling, vaal aeꞌ), se ana hula, “Nesusa
    angu LAHATALA Ana etatabit uuling ateing. Angu ebele, angase nemehal di hula eng
    metma neuuling.”
  cac-cac: 'Axo ix Lea chi'', ix och ix yab''ixal, ix alji jun yune'' ix, Rubén ix
    yac'' ix sb''iej, ix yalan ix: A Jehová ix yila'' to paticab''il in el yuj vin̈
    vetb''eyum, axo ticnaic xajan ol in yil vin̈, xchi ix.'
  swh-ULB: Lea akashika mimba na kuzaa mwana, naye akamwita Rubeni. Kwani alisema,
    “Kwa sababu Yahwe ameliangalia teso langu; bila shaka mme wangu sasa atanipenda.”
  bel-bel: 'Лія зачала і нарадзіла сына, і дала яму імя: Рувім, бо сказала: Гасподзь
    угледзеў маё гароцтвы; бо цяпер будзе кахаць мяне муж мой.'
  deu-ELBBK: 'Und Lea wurde schwanger und gebar einen Sohn, und sie gab ihm den Namen
    Ruben, denn sie sprach: Weil der HERR mein Elend angesehen hat; denn nun wird
    mein Mann mich lieben.'
  mbb-OT: Mibmeǥingey si Lea ne mid-anak te maama ne migngezanan din ki Reuben, su
    ke sikandin te, “Naahà te Nengazen is merasey he egkeulaula ku, guntaan siguradu
    he ebmahalen ad human te esawa ku.”
  msc-msc: 'Leya ka kɔnɔ ta ka dencɛ sɔrɔn. A kan ko: «Allabatala ra n na tɔrɔya yen.
    N di diya n cɛ yɛ sisen.» Wo le rɔ, a ka den tɔɔ la ko Rubɛn.'
  mal-2015: 'ലേയാ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: യഹോവ എന്റെ സങ്കടം കണ്ടു; ഇപ്പോൾ
    എന്റെ ഭർത്താവു എന്നെ സ്നേഹിക്കും എന്നു പറഞ്ഞു അവൾ അവന്നു രൂബേൻ എന്നു പേരിട്ടു.'
  tuo-NT: 'Lea nijĩpaco waꞌa, wĩꞌmagʉ̃ põꞌrãtico niwõ. Cʉ̃rẽ Rubén wãme õꞌoco niwõ.
    Aꞌtiro nico niwõ: “Õꞌacʉ̃ yʉꞌʉ bʉjaweticã ĩꞌagʉ̃, wĩꞌmagʉ̃ oꞌoami. Tojo weegʉ
    niꞌcãrõacãma yʉꞌʉ marãpʉ yʉꞌʉre maꞌigʉ̃sami”, nico niwõ.'
  gup-gup: Leah yawkani dja yawmey narangem. Dja ngaleng yimeng, “Yawey nungka burrbom
    ngardduk bu kunnjilngwarre, dja woybukkih nuk wanjh nabininjkobeng ngardduk bolkkime
    nganmarnedjare bu kunmekbekenh.” Kunmekbekenh kunu bingeykurrmeng namekbe wurdyaw
    Reuben.
  met-met: 'Binabu Lea gamona saing hayau gara lup tela. Uxu yanoa (ba, cf) Ruben,
    namua na harua bila li: “Toxoratamona bagu mauxangagua baing. Binabu hatata bagula
    ayuagu murung sibuna manga.”'
  gvs-gvs: Tuwo moitamo Reya ikéuwama ivenátuna, natuna koroto. Tuwo idigo kana, ‘Yauwe
    guna kaiyakomou bogina igite. Nakona ame tutayana monegu bei imatakoiyegu.’ Moe
    pasina tauna natuna ivayou Rubeni.
  rmc-rmc: 'E Leja ačhiľa khabňi, uľiľa lake čhavoro a diňa leske nav Ruben, bo oj
    phenďa: „O RAJ dikhľa pre miro pharipen. Akana man imar miro rom kamela.“'
  nlg-nlg: Ma Leah te logho gari me vahua na dalena na mane. Me ghaghua gaia, “Yahweh
    te ghilala nigua na vahaghitaili, mi taeni na taugu ke doloviu.” Keri ge holoa
    nia Reuben.
  dgr-DOGNT: Leah hotıeda-le ajà t'à dǫzhìa nìı̨htı̨. Ruben wìyeh ayį̀į̀là, dıı hadı
    t'à, “Daıhɂa t'à gots'ǫ̀ K'àowo sets'àı̨dì. Hòt'a sedǫǫ̀ seghǫneètǫǫ̀ ade ha,”
    hadı.
  pes-OPV: 'و لیه حامله شده، پسری بزاد و او را روبین نام نهاد، زیراگفت: «خداوند مصیبت
    مرا دیده است. الان شوهرم مرا دوست خواهد داشت.»'
  ron-1924: Лея а рэмас ынсэрчинатэ ши а нэскут ун фиу, кэруя й-а пус нумеле Рубен;
    „кэч”, а зис еа, „Домнул а вэзут мыхниря мя, ши акум бэрбатул меу аре сэ мэ юбяскэ
    негрешит”.
  ben-OBCV: লেয়া অন্তঃসত্ত্বা হলেন এবং একটি ছেলের জন্ম দিলেন। তিনি তাঁর নাম রাখলেন
    রূবেণ, কারণ তিনি বললেন, “সদাপ্রভু আমার দুর্দশা দেখেছেন বলেই এমনটি ঘটেছে। এখন নিশ্চয়
    আমার স্বামী আমাকে ভালোবাসবেন।”
  lex-lex: 'Lea na''apnu pa nmor niana muanke''a ida, nala nanni pa nwawa Rubena (nnia''eratni
    de, mumkeka, a''nu muanke''a hadi), yoma niwra: “Orgahi Ntolwiah''a-ntakarwah''a
    a meh''ru mai a''u. Plollolli la'' ler di ha''wu hota ralamni nala a''u.”'
  rgu-rgu: Basa boe ma Lea nairu, de boki na ana touꞌ esa. Ana foi anaꞌ ria nade,
    Ruben (sosoa na nae, ‘mitaꞌ, hapu anaꞌ’), nana huu ana nae, “Tebe MANETUALAIN
    nita au susa ka so. Huu ria na, de besaꞌ ia au sao ka boe nau relu-natanae au.”
  som-som: Lee'ahna way uuraysatay, oo waxay dhashay wiil, magiciisiina waxay u bixisay
    Ruubeen, oo waxay tidhi, Sababtu waxaa weeye inuu Rabbigu dhibaatadayda arkay,
    oo haatan ninkaygu wuu i jeclaan doonaa.
  lat-VUC: 'Quæ conceptum genuit filium, vocavitque nomen ejus Ruben, dicens: Vidit
    Dominus humilitatem meam: nunc amabit me vir meus.'
  aoi-aoi: Umba ngalaja Liya yingu-mambakinuma wurrangariya ngala-langwi-yada. Biya
    kembirra yingin-arrangba niyukwujiya. Yingi-yama, “Yaweya ni-rringkama arakba
    awerrikawarriya nganyangwa. Kembirra neningiyarrka kini-lyelyingminama ngayuwa
    arakba-da,” yingi-yama. Aminakina-langwa Liya yingini-yengbijuwama Rubina nenimikirra,
    mena akina ekirra Rubina ne-yaminama “kwuja, naka nenungkwarba.”
  eng-ASVBT: 'And Leah conceived, and bare a son, and she called his name Reuben:
    for she said, Because Jehovah hath looked upon my affliction; for now my husband
    will love me.'
  mna-mna: 'Tana Lea kopoono, to ipeebe pikin tomooto ta, mi ipaata zaana be Ruben.
    Pa ikam ŋgar ta kembei: “Merere ire pataŋana tio, tanata ikam leŋ pikin tiŋgi.
    Iŋgi be kusiŋ iur leleene pio i.”'
  ita-1885: 'E Lea concepette, e partorì un figliuolo, al quale ella pose nome Ruben;
    perciocchè disse: Il Signore ha pur riguardato alla mia afflizione; ora mi amerà
    pure il mio marito.'
  eng-LXXUP: And Leah conceived and bore a son to Jacob; and she called his name,
    Reuben; saying, Because the Lord has looked on my humiliation, and has given me
    a son, now then my husband will love me.
  eng-ULB: Leah conceived and bore a son, and she called his name Reuben. For she
    said, “Because Yahweh has looked upon my affliction; surely now my husband will
    love me.”
  spa-VBL: 'Así que Lea quedó embarazada, y tuvo un hijo a quien llamó Rubén, pues
    dijo: “¡El Señor vio lo mucho que he sufrido y ahora mi esposo me amará!”'
  fra-_FOB: 'Et Léa conçut et enfanta un fils, qu''elle appela Ruben (voyez un fils!
    ). Car elle dit: L''Éternel a regardé mon affliction; maintenant mon mari m''aimera.'
  mal-mal: 'ലേയാ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: “യഹോവ എന്റെ സങ്കടം കണ്ടു; ഇപ്പോൾ
    എന്റെ ഭർത്താവ് എന്നെ സ്നേഹിക്കും” എന്നു പറഞ്ഞ് അവൾ അവന് രൂബേൻ എന്നു പേരിട്ടു.'
  urd-GVR: Liyāh hāmilā huī aur us ke beṭā paidā huā. Us ne kahā, “Rab ne merī musībat
    dekhī hai aur ab merā shauhar mujhe pyār karegā.” Us ne us kā nām Rūbin yānī ‘Dekho
    Ek Beṭā’ rakhā.
  suz-BL: मिनु लेआ कोव़ज कुरशा, तौ का थि‍माक्‍त। मेको आ नें रूबेन वोदा बाक्‍त। मारदे
    हना “परमप्रभु यावेमी आं श्‍येत ताप्‍तु। मुल रे आं वोंइशेम आं कली दाक्‍ब” देंमाक्‍त।
  ita-1927: 'E Lea concepì e partorì un figliuolo, al quale pose nome Ruben; perché
    disse: “L’Eterno ha veduto la mia afflizione; e ora il mio marito mi amerà”.'
  ckb-ckb: 'لێئە سکی پڕ بوو، کوڕێکی بوو ناوی لێنا ڕەئوبێن، لەبەر ئەوەی گوتی: «یەزدان
    نەگبەتی منی بەدی کردووە، بێگومان ئێستا مێردەکەم منی خۆشدەوێ.»'
  eng-BBE: 'And Leah was with child, and gave birth to a son to whom she gave the
    name Reuben: for she said, The Lord has seen my sorrow; now my husband will have
    love for me.'
  crx-NTPO: '''Et Leah ulchan ''ink''ez dune ooyaz suli''. Ruban ''i be yoozi ''ink''ez
    ''utni, “Moodihti (Yahweh) ''alha njan whe undusda-un whunalh''en, ''et huwa ski
    sk''eootsi'' la.”'
  kan-OKCV: ಲೇಯಳು ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತು, “ನಿಜವಾಗಿ ಯೆಹೋವ ದೇವರು ನನ್ನ ಬಾಧೆಯನ್ನು
    ನೋಡಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನನ್ನ ಗಂಡನು ನನ್ನನ್ನು ಪ್ರೀತಿ ಮಾಡುವನು,” ಎಂದು ಹೇಳಿ ಮಗುವಿಗೆ ರೂಬೇನ್
    ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: Areme Ria fune e fudiena ame fari be bieteina abe ive ina Rubeni kuae.
    Ijadufuo maeje fu kuae, Iviama E Ireobo fune irufui none ije giema ijadufuo na
    vierafe Jekafu fune una na oetuakono kuae.
  tam-2017: 'லேயாள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்று: “யெகோவா என் சிறுமையைப் பார்த்தருளினார்;
    இப்பொழுது என் கணவன் என்னை நேசிப்பார்” என்று சொல்லி, அவனுக்கு ரூபன் என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y concibió Lea, y parió un hijo, y llamó su nombre Rubén, porque dijo:
    Ya que ha mirado Jehová mi aflicción; ahora por tanto me amará mi marido.'
  ron-BTF: 'Şi Leea a rămas însărcinată şi a născut un fiu şi i-a pus numele Ruben,
    căci ea a spus: Cu adevărat DOMNUL a privit la necazul meu; de aceea acum soţul
    meu mă va iubi.'
  eng-WEBP: Leah conceived, and bore a son, and she named him Reuben. For she said,
    “Because the LORD has looked at my affliction; for now my husband will love me.”
  eng-FBV: Leah became pregnant, and had a son she named Reuben, for she said, “The
    Lord saw how much I was suffering and now my husband will love me!”
  nld-1939: 'Lea werd zwanger en baarde een zoon. Zij noemde hem Ruben, want ze zeide:
    Jahweh heeft mijn ellende gezien; nu zal mijn man van mij houden.'
  nch-BL: 'Huan Lea conecuic huan quipixqui se icone cati quitocaxti Rubén. (Rubén
    quinequi quiijtos Quiitac Notequipachol.) Quej nopa quitocaxti pampa quiijto:
    “TOTECO quiitac quenicatza tahuel nimocuesohuayaya huan nechmacatoc se conet,
    yeca ama nohuehue technequis.”'
  tfr-NTPO: Lea beno shäng kjl̈araso l̇l̇ëme. E irgo ga wa buk kjl̈ara domer ga tjl̈ẽ
    ga «Ĩna Jehovárë ga tja sök woydë ara. Era ëre go ga tja woyde bor l̈anmarë arae.
    E kjĩshko ga koiër Rubén» l̈e.
  vie-1934: 'Lê-a thọ thai, sanh một con trai, đặt tên Ru-bên; vì nói rằng: Đức Giê-hô-va
    đã thấy sự cực khổ tôi; bây giờ chồng sẽ yêu mến tôi.'
  hin-CV: लियाह गर्भवती हुई और उसने एक बेटे को जन्म दिया और उसका नाम रियूबेन यह कहकर
    रखा, “याहवेह ने मेरे दुःख को देखा, और अब मेरे पति ज़रूर मुझसे प्रेम करेंगे.”
  eng-OURB: Leah [Weary] conceived, and bore a son, and she named him Reuben [See,
    a son!]. For she said, “Because Adonai has looked at my affliction. For now my
    husband will 'ahav ·affectionately love· me.”
  spa-BES: 'Y Lea estaba encinta, y dio a luz un hijo al que puso por nombre Rubén,
    porque dijo: Él Señor ha visto mi aflicción; ahora mi esposo me amará.'
  tdx-tdx: Niareñe t’i Leae vaho nahatoly ana-dahy. Natao’e Reòbene ty añara’e fa
    hoe ty asa’e, amy te nivazoho’ Iehovà ty haferenaiñako. Aa le hikoko ahy ty valiko
    henanekeo.
  vid-vid: Lea nakawa na himila, nakaponda mwana msongolo, nakamchema Lubeni, kwa
    vila nakalonga, “Mkulu Nguluwi nakona kugazika kwa heni, sambi mlume wa heni kongana.”
  pwg-pwg: Liya iropeya ma ivi tuwa da natuna tomowa ma ivi vavei ‘Ruben’ ma ivona
    bo, “Bada aku nuwapoya iakovi ma wekarakava na kawaku ini nuwaviineku.”
  eng-OKE: And Leah conceived and bare a son, and she called his name Reuben; for
    she said, Because my affliction was manifest before the Lord; for now will my
    husband love me.
  tha-KJV: นางเลอาห์​ตั้งครรภ์​คลอดบุตรเป็นชาย และตั้งชื่อว่ารู​เบน ด้วยนางว่า “เพราะพระเยโฮวาห์ทอดพระเนตรความทุกข์ใจของข้าพเจ้าแน่​ๆ
    บัดนี้​สามี​จึงจะรักข้าพเจ้า”
  por-BR-2018: 'E concebeu Lia, e deu à luz um filho, e chamou seu nome Rúben, porque
    disse: Já que olhou o SENHOR minha aflição; agora, portanto, meu marido me amará.'
  bco-bco: A꞉la꞉gabiki Leayo꞉ alela꞉sa꞉ga꞉, kalu so꞉wa sa꞉la꞉li. Lea eyo꞉ so꞉wa a꞉no꞉
    sa꞉la꞉liakiyo꞉ a꞉la꞉sio꞉, “Ne kele asulakilo꞉ hida꞉yab a꞉no꞉ Yawe eyo꞉ ba꞉ba꞉
    ko꞉lo꞉ o꞉go꞉ ne kaluwa꞉yo꞉ nemo꞉wo꞉ ha꞉fo꞉wo꞉ disa꞉ma꞉ib.” Lea eyo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉,
    so꞉wa a꞉no꞉ Luben wikilo꞉.
  deu-ELO: 'Und Lea ward schwanger und gebar einen Sohn, und sie gab ihm den Namen
    Ruben, denn sie sprach: Weil Jehova mein Elend angesehen hat; denn nun wird mein
    Mann mich lieben.'
  ktm-ktm: Leah ile ndriyen pe iduwe kom homou kamal. Iy ihpa, “Lapan indrendroni
    pede-en todo, ile pe mahkele, eri we mbrulu ti we kihwaso-on yu.” Ile pe iy irson
    rangan ile Ruben.
  caa-caa: 'Y e Lea quetpa wawan taca uyar y qꞌuechuan incojt usitz, y uturbꞌa ucꞌabꞌa
    Rubén. Pues uyubꞌnar e ojroner Rubén lar tacar e ojroner hebreo xeꞌ war che: “Chꞌujcun
    awira que ayan nisitz.” Y de allí ojron e Lea y che: “Niwinquirar Dios uwira que
    tzajtaca niut. Y coner que ayan niwar, niviejo axin ixto uyajta niut yaꞌ”, che
    e Lea.'
  eng-WYC-2018: And Leah childed a son conceived (or And Leah conceived, and bare
    a son), and she called his name Reuben, and said, The Lord hath seen my meekness;
    now mine husband shall love me.
  epo-epo: 'Kaj Lea gravediĝis kaj naskis filon, kaj ŝi donis al li la nomon Ruben,
    ĉar ŝi diris: La Eternulo vidis mian mizeron, kaj nun mia edzo min amos.'
  uig-PIN: 'Leyaⱨ ⱨamilidar bolup bir oƣul tuƣup: — «Pǝrwǝrdigar harlanƣinimni kɵrdi;
    ǝmdi erim meni yahxi kɵridu» dǝp uning ismini «Rubǝn» ⱪoydi.'
  beo-beo: Lia da abula agui, dunu mano lalelegei. E amane sia:i, “Hina Gode da na
    se nabasu ba:i dagoi. Wali nagoa da nama asigimu.” Amaiba:le, e da dio asuli amo
    Liubene (Se Nabasu Ba:i)
  tpi-OTNT: Orait bihain Lea i karim wanpela pikinini man. Na Lea i tok olsem, “Bikpela
    i lukim pinis bel hevi bilong mi, olsem na nau man bilong mi i ken laikim mi.”
    Orait em i kolim nem bilong pikinini Ruben.
  hau-SA: Sai Liyatu ta yi ciki ta haifi ɗa. Ta sa masa suna Ruben, gama ta ce, “Domin
    Ubangiji ya ga wahalata. Tabbatacce mijina zai ƙaunace ni yanzu.”
  udu-udu: 'Dhali aLe/ah a’di bwaaki’d mo dhali dho’th ya/ mo dhala yim ki yuḵ a’di
    gway ka Ra/ubiin mo haala yim oki gwo mo ki: Haali/ Tap̱a hilki’d ap̱o/ to kun
    wo’cki aha/ is she/ mo, shwane/ akaṯẖim pem midi en aha/ ka jiŋ gana/ mo be.'
  uig-LAT: 'Léyah hamilidar bolup bir oghul tughup: — «Perwerdigar xarlan’ghinimni
    kördi; emdi érim méni yaxshi köridu» dep uning ismini «Ruben» qoydi.'
  nde-nde: ULeya wathatha isisu wazala indodana. Wamutha ibizo wathi nguRubheni, ngoba
    wathi, “Kungenxa yokuthi uThixo usebonile ukuhlupheka kwami. Ngempela umkami usezangithanda
    manje.”
  ton-ton: Pea feitama ʻa Lia, pea ne fāʻeleʻi ʻae tama, pea ui hono hingoa ko Lupeni;
    he naʻe pehē ʻe ia, “Ko e moʻoni kuo ʻafioʻi ʻe Sihova ʻeku mamahi; pea ko eni
    ʻe ʻofa hoku husepāniti kiate au.”
  ces-1613: 'Tedy počala Lía a porodila syna, a nazvala jméno jeho Ruben; nebo řekla:
    Jistě viděl Hospodin trápení mé; jižť nyní milovati mne bude muž můj.'
  eko-eko: 'Liiya khwiimittha khumpattha mwaana wanlume, khuntthaja nzina la Ruubeni.
    Khuri: “Nnyizinku oona ohoowa waka. Aphano phi kinttelaavo ophetiwa ti mannaka.”'
  nss-nss: Leyah ara mapundriyan pe imwalahiy iyata norun kamai hamou, pe yiy ipa,
    “YAPAN inime nopwaran ato, pe mahapo ara nambuyu andre kinamili yo.” Pe ipohowe
    ngala mbunah ara Rupen.
  eng-WMB: Leah conceived, and bore a son, and she named him Reuben. For she said,
    “Because the LORD has looked at my affliction; for now my husband will love me.”
  tam-TCV: லேயாள் கருத்தரித்து ஒரு மகனைப் பெற்றாள். “யெகோவா என் துன்பத்தைக் கண்டார்;
    நிச்சயம் என் கணவர் இப்பொழுது என்னிடம் அன்பாயிருப்பார்” என்று அவள் சொல்லி அவனுக்கு
    ரூபன் என்று பெயரிட்டாள்.
  ceb-ULB: Nagmabdos si Lea ug nanganak ug usa ka batang lalaki, ug ginganlan niya
    siya ug Ruben. Kay miingon siya, “Tungod kay nakita ni Yahweh ang akong kasakitan;
    higugmaon na gayod ako karon sa akong bana.”
  mkn-mkn: Ais Lea dudu parú, ju dia dapa satu ana laki-laki. Dia kasi nama itu ana,
    Ruben (yang dia pung arti ‘lia, ada ana’), tagal dia bilang, “TUHAN memang su
    lia beta pung susa. Andia ko sakarang, beta pung laki ju mau lia sang beta.”
  pol-UBG: 'Lea poczęła więc i urodziła syna, i nadała mu imię Ruben. Powiedziała
    bowiem: PAN naprawdę wejrzał na moje utrapienie. Dlatego teraz mój mąż będzie
    mnie kochać.'
  agr-agr: 'Tuja Lea ejapjuk aishmagkun uchigmakui. Dutika Rubén adaikauwai, wagki
    nuna uchigmak chichaak: “Wi wake besemag pujamun Apajuí waitkau asa wait anenjuje.
    Nuadui yamaik mina aishjuk anentatui”, tiuwai.'
  kyc-kyc: Dokopa Liya wane ingiyamopa manjipala kingi Urupene lao, Kamongome namba
    ingi koo palyuo pisipunu kandapala pilyamo dokona kandapala nambana akali dakeme
    nambapa mona retalopyamo, leya.
  urd-GVU: لیاہ حاملہ ہوئی اور اُس کے بیٹا پیدا ہوا۔ اُس نے کہا، ”رب نے میری مصیبت
    دیکھی ہے اور اب میرا شوہر مجھے پیار کرے گا۔“ اُس نے اُس کا نام روبن یعنی ’دیکھو
    ایک بیٹا‘ رکھا۔
  deu-1912: 'Und Lea ward schwanger und gebar einen Sohn; den hieß sie Ruben, und
    sprach: Der HERR hat angesehen mein Elend; nun wird mich mein Mann liebhaben.'
  ntj-ntj: Nyangka Liyalu katja kanyiralpi watjarnu, “Mama Kuurrtu-rni nyangu tjirturu-tjirturu-rna
    nyinarranyangka. Nyangka ngaanguru-tjinguru-tju kurri mukurriku.” Palunyalu katja
    yini Rupannga tjapirnu.
  row-row: Lea nairu, de bꞌonggi ana touꞌ esa. Ana nae, “LAMATUALAIN memaꞌ nita au
    sususa ngga. Ia naa, sao ngga nau mete-seꞌu au, huu anaꞌ ia.” Naa de, ana babꞌae
    anaꞌ a, Ruben (lii na, naeꞌ a onaꞌ dedꞌeat esa fo sosoa na, ‘ana nita au sususa
    ngga ena’).
  kan-2017: ಲೇಯಳು ಗರ್ಭಿಣಿಯಾಗಿ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು, “ಯೆಹೋವನು ನನ್ನ ವ್ಯಥೆಯನ್ನು ನೋಡಿದ್ದಾನೆ,
    ಇನ್ನು ಮುಂದೆ ನನ್ನ ಗಂಡನು ನನ್ನನ್ನು ಪ್ರೀತಿಸುವನು ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ ‘ರೂಬೇನ್ ಎಂದು’ ಹೆಸರಿಟ್ಟಳು.”
  ena-ena: '@see-verse:GEN.029.031'
  tgo-tgo: Leya va i marabo na i ghamba ŋgama ghɨmoru. I rena idae Rubin, na iŋa,
    “Giya Loi i thuweŋgo ya gharevɨrɨ iya i woveŋgwa ŋgama ghɨmoruke. Mbwata ne mbaŋake
    amba ne lo ghɨmoruko i gharethovuŋgo.”
  yap-yap: Me diyen Leah me gargel ni bochi pagel. Me ga’ar, “I SOMOL e ke guyeg ni
    gu be gafgow, chiney e bayi adageg e pumo’on rog”; me tunguy fithingan ni Ruben.
  tet-tet: Lea moos koꞌus, hotu netan oan mane ida. Nia dale naꞌak “MAROMAK naree
    haꞌukaan susar tiꞌan! Oras neꞌe, haꞌukaan laꞌen nakara haꞌu ona.” Hotu, Lea nanaran
    oan nia, naran Ruben (tan lia fuan ruben hanesan lia fuan ida naꞌak, “Nia naree
    haꞌukaan susar tiꞌan”).
  hlt-MCSB: Te dongah Leah te pumrhih tih capa a cun hatah, “BOEIPA loh kai kah phacipphabaem
    te a hmuh tih ka va loh kai n'lungnah taktak pawn ni,” a ti. Te dongah a ming
    te Reuben a sui.
  mdy-ETH: ሊያ ጎጳዺ ዓቲንቄ ናይ ሾዓዖ፦ «ናንጊና ናንጋ ጎዳ ታኣኮ ሜታሢ ዛጌኔ፤ ዓካሪ ሃይፓ ሴካ ዓኒ ታና ናሽካንዳኔ»
    ጌዒ ሱንፆ ናዓሢኮ ሮኦቤኤሌ ጌይ ጌሤኔ።
  twi-ASANTE: Lea nyinsɛneeɛ, woo ɔbabarima. Ɔtoo no edin Ruben a asekyerɛ ne “Awurade
    ahunu mmɔborɔ a meyɛ.” Na Lea kaa sɛ, “Awurade ahunu me mmɔbɔ. Nokorɛm, afei na
    me kunu ani bɛgye me ho.”
  bhl-bhl: 'Keko beli, Elea u um seiw kunum aul dukuko, em wiin e “Uluben” dangsu
    kale. Nimtew angom? U bokolomelu: “Yawe e nem kal ilum netemeko, dokonemse te.
    Kame, nem imok e fein ibolow mutuk so kenemoka!”, angsu kale.'
  con-NTPO: 'Leaja surive dapa fae tsandie du''shuve isu. Isupa su: “Na''su Chigaja
    ña ñombi''ye''choma atte. Tsa''cansi ja''ño tsu ña tsa''nduja ñama in''jaña.”
    Tsa''caen supa tsu tsa du''shuma inisian Rubén.'
  eng-WEBU: Leah conceived, and bore a son, and she named him Reuben. For she said,
    “Because the LORD has looked at my affliction; for now my husband will love me.”
  bnp-bnp: E Lea i singou. Muri i podea a koma bakovi, i vunua e Reuben. Lakea i ta
    maea, “E BAKOVI DAGI i masia pali a nimadihi nau. Pali ngane e girihigu bara i
    ngaru iau.”
  wal-wal: Liya shahaarada attuma na7aa yelaasu. A sunttaanne Roobeela sunttaasu;
    aissi giikko a, “GODAI ta metuwaa be7iis; ha77i tumu tana ta azinai siiqana” yaagaasu.
  mgh-mgh: 'Leya ahorupala irukulu, ni ahonnyara mwana ni ahonvaha ncina na Rupeni,
    kontha eera: Mwaneene Nluku hoona icuku caka. Vano, weekhweeli awannyaka anaahala
    ukifenta.'
  acu-NT: 'Tura asamtai Lea japruk uchin jerer chichaak: —Wi wake mesemar pujamun
    Yus nekau asa, uchin surusi. Tura uchirtin asamtai, wina aishur yamaikia anentatui
    —tusa uchirin Rubén inaikiamiayi. (Rubénka naari: Jiisia uchi taku tawai.)'
  spa-PDDPT: 'Lea concibió y dio a luz un hijo. Lo llamó Rubén, pues dijo: Yavé vio
    mi aflicción, y ahora mi esposo me amará.'
  gun-gun: 'Ha''e ramo Lia kyrĩ va''e oguereko vy oikuavã ava''i. Ha''e va''e omboery
    Rúben. Ha''e vy aipoe''i: — Xeporiau rã Senhor oexa vy xepytyvõ. Ha''e ramo aỹ
    xeme xerayvu ''rã — he''i.'
  agu-BL: Je'n tzun tekal Lea pwokil jun ni'. Ma yi tule'n itz'ok yi jun ni'a'tz,
    nin oc tk'ol yi bi'-tz tetz Rubén.
  eng-PEV: This is the story about Leah and her kids. A baby started to grow inside
    Leah, and she had a baby boy. Leah named that baby Reuben. That name means this
    is my son. And Leah said, “God saw that I was sad, so he gave me a son. Now I
    reckon my husband will love me.”
  ilo-ULB: Nagsikog ni Lea ket naganak iti maysa a lalaki, ket pinanagananna iti Ruben.
    Ta kinunana, “Gapu ta nakita ni Yahweh ti panagsagabak; ita, ayatennakon ti asawak.”
  kpg-kpg: Leah ga hai dama ga haanau mai dana dama daane. Gei mee ga helekai, “Dimaadua
    gu iloo Ia dogu haingadaa, dolomeenei gei dogu lodo ga aloho i di au.” Gei mee
    gaa gahi di ingoo o dana dama bolo “Reuben”.
  uig-ARA: 'لېياھ ھامىلىدار بولۇپ بىر ئوغۇل تۇغۇپ: ــ «پەرۋەردىگار خارلانغىنىمنى كۆردى؛
    ئەمدى ئېرىم مېنى ياخشى كۆرىدۇ» دەپ ئۇنىڭ ئىسمىنى «رۇبەن» قويدى.'
  bsp-bsp: Kɔ Leya ɛmbɛkəs. K'oŋkom wan wərkun, k'ewe wan kakɔ Ruben. Ti tɔ tatɔkɔ
    nnɔ eyi mɔ, «Kanu Kəpɔŋ kənəŋk kəlapəs kem. Ndɛkəl oŋ, wos im endebɔtər im.»
  mbs-mbs: Miglaman si Lea aw tinebawan sikandin te batà meama. Iningedanan din se
    batà din ki Ruben (kelebadan niyan, kinità se kelimahan), so minikagi sikandin,
    “Kinità te Timanem se kelimahan ko. Kedekelan a den besi te esawa ko te pedowan.”
  tof-tof: Lia bikóm esenórr, mórranórr olom siman. Wa ngi ngyesilürr Rruben. Wa igó
    bóktanórr wagó, “Lod amkoman esenórr kürü müp, kürü müóran moboküpdü ubi kubó
    kürüka igósidi yarile.”
  sus-sus: Leya naxa tɛɛgɛ, a di xɛmɛ bari. A naxa na di xili sa Ruben, a falafe ra,
    «Alatala bara n ma yaagi to. Yakɔsi n fa rafanma nɛ n ma xɛmɛ ma.»
  pon-2006: Lia eri liseianda oh naitikihada pwutak emen. Ih eri patohwan, “KAUN-O
    ketin kupwurehla ei apwal oh met ei pwoudo pahn poakepoakeiehla.” Ih eri kihong
    eden pwutako Reupen.
  jae-jae: Ma Lea taê ma kêkôc ŋapalê ŋac ma gê ênê ŋaê gebe Ruben gebe eŋ kêsôm gebe”
    Apômtau mata gê ŋoc gêŋ wapac ma galoc ŋoc akweŋ oc têtac êwiŋ aê.”
  ksd-ksd: 'Ma Lea i ga lalau pa, ma i ga kava tika na bul tutana, ma i ga vaiang
    tar ra iangina ba Ruben; tago i ga biti: A Luluai i nuk pa ra magit i monong iau;
    ma go kaugu tutana na mari iau.'
  tur-YTC: Lea hamile kaldı ve bir erkek çocuk doğurdu, adını Ruven (Bak erkek çocuk)
    koydu. Çünkü, “Madem Yahve çektiğim sıkıntıyı gördü. Şimdi kocam beni sevecek.”
    dedi.
  bel-N: 'I зачала Лея, і нарадзіла сына, і назвала імя яго Рубэн, бо сказала: “Бо
    ўбачыў ГОСПАД гора маё, бо цяпер будзе кахаць мяне муж мой”.'
  grc-BRENT: Καὶ συνέλαβε Λεία, καὶ ἔτεκεν υἱὸν τῷ Ἰακώβ· ἐκάλεσε δὲ τὸ ὄνομα αὐτοῦ
    Ῥουβὴν, λέγουσα, διότι εἶδέ μου Κύριος τὴν ταπείνωσιν, καὶ ἔδωκέ μοι υἱόν· νῦν
    οὖν ἀγαπήσει με ὁ ἀνήρ μου.
  ind-AYT: Lea mengandung dan melahirkan seorang anak laki-laki. Dia menamainya Ruben
    sebab katanya, “TUHAN telah melihat kesusahanku. Sebab itu, sekarang suamiku akan
    mencintaiku.”
  lid-lid: Eme Liya ndrinen i tinan eme badeh iy atehei kadok tondrohani nyaran Ruben.
    Eme iy anya, “Laban badeh ndratou maha-an tek ma i dah kameh uduk aseken jo ai.”
  eng-NNA: Leah became pregnant. Truly she got a male child. She thought about God,
    “God felt sorry for me. He gave me this boy. Truly my husband will love me, I
    got this child for him.” So she named that eldest child Reuben.
  nya-nya: Leya anakhala ndi pathupi ndipo anabereka mwana wamwamuna. Anamutcha Rubeni
    pakuti anati, “Yehova waona kusauka kwanga. Zoonadi, mwamuna wanga adzandikonda
    tsopano.”
  hrv-hrv: 'Lea zače i rodi sina; nadjenu mu ime Ruben, a to znači, kako je ona protumačila:
    “Jahve je vidio moju nevolju i stoga će me sada muž moj ljubiti.”'
  mps-mps: Nosali Lea haliga elama, tama ogwa me deli ame nani. Tama Leago te po wali,
    “Yawego te eno homu sęgę ebo sulama, tama megi da te eno bidigo ena godolo emainogo
    yaibao,” wali. Tialima, agai te wai nogi Ruben poai.
  llg-llg: Boe ma, Lea nailu, de ana bonggi ana tou-anak esa. Ana foin nade, Ruben
    (fo ndandaan, ‘nita au toꞌa-taang’), huu ana nae, “Memak LAMATUAK nita au toꞌa-taang.
    Huu ndia, de hatematak ia, au saong nau mbali au boe.”
  tpi-tpi: Orait bihain Lea i karim wanpela pikinini man. Na Lea i tok olsem, “Bikpela
    i lukim pinis bel hevi bilong mi, olsem na nau man bilong mi i ken laikim mi.”
    Orait em i kolim nem bilong pikinini Ruben.
  dan-1931: 'Så blev Lea frugtsommelig og fødte en Søn, som hun gav Navnet Ruben;
    thi hun sagde: “HERREN har set til min Ulykke*; nu vil min Mand elske mig!” {
    [*på hebr. Ordspil med Navnet Ruben.] }'
  vie-OVCB: 'Lê-a thụ thai, sinh con trai đầu lòng, đặt tên là Ru-bên, và giải thích:
    “Chúa Hằng Hữu đã lưu ý nỗi khó khăn của tôi. Bây giờ, chồng tôi sẽ yêu tôi.”'
  lbk-lbk: Naliton si Lea et inmanak is lalaki. Ke na't kanan, “Inilan Dios Apo nan
    likhatko, et idwanin at lomaylayad chadlo si asawak.” Siya na nan khotokna ay
    nginadnana nan anakna is Ruben.
  guj-2017: લેઆ ગર્ભવતી થઈ અને તેણે દીકરાને જન્મ આપ્યો. તેનું નામ રુબેન પાડવામાં આવ્યું.
    કેમ કે તેણે કહ્યું, “ઈશ્વરે મારું દુઃખ જોયું છે માટે હવે મારો પતિ મને પ્રેમ કરશે.”
  byr-byr: '@see-verse:GEN.029.031'
  awx-awx: Lea tängene käyä tiwän, wawakngä täpätu dukngikut. Dukngike “Yawetä meyä
    pälu axak. Ge äpmanu Jekopdä näle täke natäpik,” yake, umanä Ruben yang inikut.
  pon-2006A: Lia eri liseianda oh naitikihada pwutak emen. Ih eri patohwan, “KAUN-O
    ketin kupwurehla ei apwal oh met ei pwoudo pahn poakepoakeiehla.” Ih eri kihong
    eden pwutako Reupen.
  por-BRBSL: 'Leah concebeu, e deu à luz um filho, e ela lhe deu o nome de Reuben.
    Pois ela disse: “Porque Javé olhou para minha aflição; por agora meu marido vai
    me amar”.'
  aly-aly: Alakenh Leah-el ampa atnyenek. Rachel ampek arrangkw aleth anek. Leah-kenh
    awey akely ayntenh. Ra renh Reuben itnewek, alakenh angka ikwerenhel aynteyel,
    “INGKARTel ayenh irrkngerney anthek. Anew atyenh apek atyeng inkwerelhem.” Ra
    iterrek Jacob-an ikwer ilkelherl-anentyek-athen.
  cth-cth: Leah teh camo a vawn teh ca tongpa a khe, a min lah Reuben a phung. Bangkongtetpawiteh,
    BAWIPA ni runae ka kâhmo e a panue. Hatdawkvah, atu teh ka vâ ni na lungpataw
    han toe, telah ati.
  twi-twi: Lea nyinsɛn woo ɔbabarima. Ɔtoo no din Ruben a nkyerɛase ne “Awurade ahu
    mmɔbɔ a meyɛ.” Na Lea kae se, “Awurade ahu me mmɔbɔ. Nokware, afei na me kunu
    ani begye me ho.”
  hlt-hlt: Te dongah Leah te pumrhih tih capa a cun hatah, “BOEIPA loh kai kah phacipphabaem
    te a hmuh tih ka va loh kai n'lungnah taktak pawn ni,” a ti. Te dongah a ming
    te Reuben a sui.
  tbz-SIM: 'Kɛ̀ Deɑ púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ, kɛ́ dɛ̀ yu kɛ dɔ̀ Dubɛnni, dɛ̀ɛ̀
    tu: Ti Yiɛ̀ nKuyie nyɑ̀ n sémmɛ̀. Kɛ dɔ̀: N dɔù bo n dɔkɛ di mmɔ̀nnì.'
  msy-2020: Ezɨ Lea navim asegha otarir mam bate. Egha a ghaze, “Ikiavɨra Itir God
    nan osɨmtɨzim gɨfogha gɨfa, ezɨ datɨrɨghɨn nan pam na gifuegham.” Egha otarim
    ziam “Ruben,” a gatɨ.
  txq-txq: De Lea nairu, boe ma ana bonggi ana touk esa. Ana foi kanak naa, nade Ruben
    (fo sosoa-ndandaan ‘mete neu, hambu anak’), nahuu ana nae, “MANETUALAIN memak
    mete-nita au sususang ena. Huu naa de hatematak ia, au saong oo nau mete au boe.”
  aaz-aaz: Bi Lea naꞌapuꞌ, ma nahoniꞌ riꞌaan moen jes. In nakanab riꞌanaꞌ naan naiꞌ
    Ruben (reꞌ in aꞌmoufn ii nak ‘mkius, nmuiꞌ anah’), natuin in naꞌuab am nak, “UISNENO
    nkius niit au susat. Etun es oras ia, au moen je he nkius kau.”
  azb-azb: 'Lea hamilə olub bir oğul doğdu və onun adını Ruven qoyaraq dedi: «Yəqin
    Rəbb mənim fağırlığımı gördü. İndi ərim məni sevəcək».'
  eng-DBY: And Leah conceived, and bore a son, and called his name Reuben; for she
    said, Because Jehovah has looked upon my affliction; for now my husband will love
    me.
  hin-2017: अतः लिआ गर्भवती हुई, और उसके एक पुत्र उत्पन्न हुआ, और उसने यह कहकर उसका
    नाम रूबेन रखा, “यहोवा ने मेरे दुःख पर दृष्टि की है, अब मेरा पति मुझसे प्रीति रखेगा।”
  wol-KYG: 'Ba Leya ëmbee, am doom ju góor, da koo tudde Ruben (mu firi Gisleen, doom
    ju góor a ngi), ndaxte Leya da ne: «Aji Sax ji gis na sama toroxte. Léegi sama
    jëkkër dina ma bëgg.»'
  swp-swp: Lea ie boga eo natuna tau i labasi, eo esana ie tore Reubena, to i ene,
    “Paana GUIAU egu amamna i itayao, besi abo monegu i godosisiegu.”
  bjr-bjr: Reeaa nammarifa amuaqu qaikinoo mariiufanoo faiqi akoonaiqi maqanau. Maqaseenoo
    qinau. Karaambaiqa qiniara qimudaoo qinara qini qifaaqi fannoo maqee qinisaa atooqeenoo
    fee qianaura. Mi irirana iriseenoo mi faiqina auqu Reeubeena fee qinau.
  eng-YLT: and Leah conceiveth, and beareth a son, and calleth his name Reuben, for
    she said, 'Because Jehovah hath looked on mine affliction; because now doth my
    husband love me.'
  heg-NTPO: Kon nam Lea behe, ti un hua tana-ana biklobe mesa. Un ngali tana-ana na
    Ruben (man nahin na noan, ‘olan ngat ta muik ana’), undeng un tek noan, “AMA LAMTUA
    meman ngat net auk in susa ki son. Undeng na le halas ni auk sapang ngi kon tade
    le tinang au.”
  ptu-ptu: 'Iya kebättäm ia Lea lambi'' undadiam mesa muane-ane nasangai Ruben aka
    naua: “Tandana naita DEBATA kamasussaangku anna temo tantu napohäemä'' pole''
    muaneku.”'
  bzd-NTPO: 'Lía duneka̱ alà ku̱ne ta̱ ie'' tö iché: “Ye'' e̱riarke tai̱ë e'' sué̱
    Jehová tö, e'' kue̱ki̱ i̱''ñe ta̱ ye'' dalërdaë ye'' wëm é̱na.” E'' kue̱ki̱ ikiè
    méka̱itö Rubén.'
  kwf-kwf: NoaꞋa kasi tau goꞋo Ꞌi Lia ka ina naꞋa, ma ka faꞋafuta taꞋi ngela ngwane
    goꞋo nia ka fata Ꞌuri, “Iawe nia lisia naꞋa ꞋatoꞋanga nau ki. KaidaꞋi neꞋe naꞋa
    na araꞋi nau ka kwaima aku.” Ma nia ka saea ngela neꞋeri Ꞌania sa Ruben.
  eng-WYC-2017: And Leah childed a son conceived, and she called his name Reuben,
    and said, The Lord hath seen my meek-ness; now mine husband shall love me.
  eng-WMBB: Leah conceived, and bore a son, and she named him Reuben. For she said,
    “Because the LORD has looked at my affliction; for now my husband will love me.”
  spp-spp: 'Ka Leya si yyére maa si pùnambile, maa li mɛge le Urubɛn: «Kafooŋi Kile
    à mii nàvunŋke ɲya, numɛ mii kyaa sí n-táan na pooŋ''á.»'
  aey-aey: Odocob Lia uqa melca mimei mel oso basen. Uqa maden, “Tibud uqa ija wawi
    me qee mec eu fen. Mele bahic qila ija gemuni uqa ijanu naluni migian,” en. Eunu
    ijan Ruben qon.
  urd-GVH: लियाह हामिला हुई और उसके बेटा पैदा हुआ। उसने कहा, “रब ने मेरी मुसीबत देखी
    है और अब मेरा शौहर मुझे प्यार करेगा।” उसने उसका नाम रूबिन यानी ‘देखो एक बेटा’
    रखा।
  rug-rug: Meke ari tiana se Lia, meke podoa sa si keke tuna koreo, meke poza nia
    Rubeni sa si asa, sina zama si asa, “Ele dogoria Zihova sa qua tinasuna, ke kamahire
    si kote tataru nau sa loaqu si rau,” gua si asa.
  gaz-gaz: Liyaan ulfooftee ilma deesse. Isheenis waan, “Waaqayyo dhiphina koo argeeraatii
    dhugumaan siʼachi dhirsi koo na jaallata” jetteef maqaa isaa Ruubeen jettee moggaafte.
  fra-LSG: 'Léa devint enceinte, et enfanta un fils, à qui elle donna le nom de Ruben;
    car elle dit: L’Éternel a vu mon humiliation, et maintenant mon mari m’aimera.'
  gnn-gnn: '@see-verse:GEN.029.031'
  yal-yal: Leya to fudikan, a yi diin bari. Na diin yi xili sa Rubɛn. A yi a fala,
    a naxa, “Alatala bata n ma marayarabin to. Iki n fa rafanma nɛn n ma xɛmɛn ma.”
  gum-gum: 'Incha Leabe kwanrriig kørrømisra, kan nusrkai tøgagua, truigwane Rubén
    munchi pasrøbig køn, kaguende nøbe trenchibig køn: “Na yeekkucha isui megaben,
    Jehová nan isua ashtan cha. Møimbeguende nai keebe nan undaaranrrautan” cha.'
  iou-iou: Täŋpäŋ Leatä nanak kok itpäŋ bäyaŋkuko u wäpi Ruben yäŋ iwetkuk. Ŋode nadäŋpäŋ
    Ruben yäŋ iwetkuk; Anututä butewakina kaŋpäŋ nadäk täŋpäŋ täŋkentäŋ namitak yäk.
    Nanak bäyaŋ imitat unita äpnatä gäripi bureni käwep api nadäŋ namek yäk.
  haw-1868: 'Hapai iho la o Lea, a hanau mai la he keikikane, a kapa iho la ia i kona
    inoa o I Reubena: no ka mea, i mai la ia, He oiaio, ua nana mai o Iehova i kuu
    popilikia; ano hoi, e aloha mai auanei ka''u kane ia''u.'
  arb-NAV: 'فَحَمَلَتْ لَيْئَةُ وَأَنْجَبَتِ ابْناً دَعَتْهُ رَأُوبَيْنَ (وَمَعْنَاهُ:
    هُوَذَا ابْنٌ) لأَنَّهَا قَالَتْ: «حَقّاً قَدْ نَظَرَ الرَّبُّ إِلَى مَذَلَّتِي،
    فَالآنَ يُحِبُّنِي زَوْجِي».'
  adz-adz: Lia iwangun da irim narun marub mangan da ifaringꞌ i binganggan Ruben (wainggan
    ibi ‘watsanga, narun marub’), da ini, “Yawe itsangan dzi wangu barabin gangꞌ sib;
    aruani da dzi gabunggangꞌ maran bungꞌ ari dzi.”
  ewe-ewe: Ale Lea fɔ fu, eye wòdzi ŋutsuvi. Ena ŋkɔe be Ruben si gɔmee nye “Yehowa
    kpɔ nye xaxa,” elabena egblɔ be, “Yehowa kpɔ nye xaxa; azɔ la, srɔ̃nye alɔ̃m.”
  eng-LEE: And Leah conceived, and bore a son, and she called his name Reuben; for
    she said, Surely, the Lord hath looked upon my affliction, because now my husband
    will love me.
  dji-dji: Marrga nyani Liya gapaḻmirrpilidjini, a djampan miḻimiṯi inga bungtjili,
    a nyani yagirr-yirrpini nyaninyi Riwbin (Reuben); gima nyani wangin bindjin, “Djining
    yagirri mayali miri, ‘Goddji nyangiṉi ngirrang wargugu’, a wurpi mayali miri,
    ‘Djinin'djining ngirrang nginipingim irra marr-bulanggitjdjidjiban’, bilapilang.”
  gvn-gvn: (29.32-30.36) Jacobamu kangkal-kangkal dingkar-dingkar burri Reuben, Simeon,
    Levi, Judah, Dan, Naphtali, Gad, Asher, Isaachar, Zebulon, Joseph. Wawu Josephandamun
    Jacobangka Labananda yalaman, “Nganjinin yungada, ngayu bayanbaku dunganka, nganjanandaku,
    bubunguku.” Labanangka yalaman, “Ngayu binal Godungku ngayku sheep, goats jirray-bungan,
    yundu ngaykundu workmanijinya. Ngayu wanjarrku yunun payim-bal, yundu ngaykundu
    workmanijinka baja?” Jacobangka yalaman, “Ngayu moneyka wawu kari. Ngayku wubulku
    sheep daya kaykay-kaykayku, ngumbu, wubulku goat kaykay-kaykayku, jinjurr-jinjurr.
    Kaki yundu ngaykundu yinyarrin dajil, ngayu yunundu workmal baja.” Labanangka
    yalaman, “Yala.” Yamba Labanangka same day goat jinjurr-jinjurr, sheep ngumbu
    manin, ngami-ngami-bungan yindu-yindumun kanbalmun, dajin nyunguwunbu dingkar-dingkaranda
    kangkal-kangkalanda, kujinka. Nyulu jananin kala-kalbay yungan. Jacobangka kanbal
    goat, sheep kujin Labanamu.
  nna-nna: Palaja Leah ngayinykarra jarrinyi. Yijalu palinyju mana partany pirirri.
    Palinyju kurlkarri marna Ngarrka, “Paju karrinyaji Ngarrkalu. Partany yinyanyi
    nyungu pirirri. Yija ngajumili nyupa ngarluja wantulupiji, nyungu partany manarnalu.”
    Pala yini marna partany murrkangunya Reuben. [Reuben sounds like, “Look! A son!”,
    and like, “He has seen my misery”.]
  asm-FB: লেয়া গৰ্ভৱতী হৈ এটি পুত্ৰ সন্তানৰ জন্ম দিলে আৰু তাৰ নাম থলে ৰূবেণ [পুত্ৰক
    চোৱা]; কিয়নো তেওঁ ক’লে, “যিহোৱাই মোৰ দুখ দেখিলে, সেয়ে এতিয়া মোৰ স্বামীয়ে মোক
    প্ৰেম কৰিব।”
  sus-A: لٍيَ نَشَ تّيفّ، عَ دِ شّمّ بَرِ. عَ نَشَ نَ دِ شِلِ سَ رُبٍن، عَ قَلَقٍ
    رَ، «عَلَتَلَ بَرَ ﭑ مَ يَافِ تٌ. يَكْسِ ﭑ قَ رَقَنمَ نّ ﭑ مَ شّمّ مَ.»
  fra-SBL: 'Léa devint enceinte, et enfanta un fils, qu''elle appela Ruben. Car elle
    disait : « Parce que Yahvé a regardé mon affliction, maintenant mon mari m''aimera. »'
  hbo-hbo: וַתַּ֤הַר לֵאָה֙ וַתֵּ֣לֶד בֵּ֔ן וַתִּקְרָ֥א שְׁמֹ֖ו רְאוּבֵ֑ן כִּ֣י אָֽמְרָ֗ה
    כִּֽי־רָאָ֤ה יְהוָה֙ בְּעָנְיִ֔י כִּ֥י עַתָּ֖ה יֶאֱהָבַ֥נִי אִישִֽׁי׃
  shp-NTPO: 'Jaskáakin ja Diossenbi bakeai iti imaa ikax, Lea tootax bakena iki. Ja
    bake pikóketian janea iki, Rubén akin. Jaskáakin bakeaax, Lea iká iki neskati:
    “Ibonra en masá shinanai ointaanan ea akinke. Jakopíra, rama nokon benen ea noiti
    jake”, iki.'
  eng-WYCLIFFE: And Lia childide a sone conseyued, and clepide his name Ruben, and
    seide, The Lord seiy my mekenesse; now myn hosebonde schal loue me.
  piu-2006: '@see-verse:GEN.029.031'
  pjt-pjt: Ka palulanguṟu Liyanya iṯitjararingkula paku nyinangi munu iṯi katja kanyinu
    munu ininu Rupinnga panya paluṟu alatji kuliningi, “Godalu nyangu Jacobalu ngayunya
    wantira tjituṟu-tjituṟurinyangka, munuṉi palulanguṟu pukuḻmanu katja nyanga ungkula.
    Ka tjinguṟu palulanguṟu mukuringkuku ngayuku.” Alatji Liyalu kuliningi.
  cwe-cwe: Leya kapata wimo na kaibasula mwana wa chilume na kamtanga zina jake Lubeni
    kwa viya kalonga, 'Mwana aino'. Leya kalonga, “Mndewa Mulungu kawona manhesa yangu
    na lelo mulume wangu kezanilonda.”
  bgs-bgs: Igmabáddás si Lea asta igpamasusu sikandin ka batà mama. Igkagi sikandin,
    na mà din, “Igkita katô Áglangngagán tô kahirapan ku. Na, ginawaannad pád katô
    duma ku.” Purisu igngadanan din tô batà din ki Ruben.
  kik-kik: Lea akĩgĩa nda na agĩciara kahĩĩ. Nake agĩgatua Rubeni, akiuga atĩrĩ, “Nĩ
    tondũ Jehova nĩonete mĩnyamaro yakwa. Ti-itherũ, rĩu mũthuuri wakwa nĩekũnyenda.”
  ksr-ksr: Leanoŋ korowo kolooŋ laligoŋ mera ejaga meŋ qaa kokaeŋ jero, “Poŋnoŋ tapekokorona
    iiro lonanoŋ saanoŋ kanaiŋ jopagoŋ noma laligowaa.” Kaeŋ jeŋ qata iikawaa so Ruuben
    qaro. (Ruuben = Tapekokorona iiro.)
  fra-NCL: 'Lia conçut et enfanta un fils, et elle le nomma Ruben, car elle dit :
    « Yahweh a regardé mon affliction ; maintenant mon mari m’aimera. »'
  cek-AK: Leah loe zokpomh moe, capa maeto sak; kai patangkhanghaih Angraeng mah hnuk
    boeh, vaihi loe ka sava mah na palung tih boeh, tiah a poek pongah, a capa to
    Reuben, tiah ahmin phui.
  xla-xla: Epapeleye Liyatapo mopapo polopame maseyemala hampame ya꞉ hiye Luben diyo.
    Epedeme Liyatapo epo atlaiyo, “Godtapo na꞉ta dupa kolle kokoye ma-natiwapo. Epedeme
    na꞉ oplamitapo wata oloma hema na꞉ye sikemte solotamale ellepe,” diyo.
  cuk-cuk: 'Lea bonigwar gunonikid. Bab-Jehová-machigwa-ega-uksadi, Rubénʼye onugsasad,
    ar ade, soged: “Bab-Jehová wile-itodiid an-daksad. Ar emigindi, an-sui an-sabguoed.”'
  uig-CYR: 'Леяһ һамилдар болуп бир оғул туғуп: — «Пәрвәрдигар харланғинимни көрди;
    әнди ерим мени яхши көриду» дәп униң исмини «Рубән» қойди.'
  tel-2017: లేయా గర్భవతి అయ్యి, కొడుకును కని “యెహోవా నా కష్టాన్నిచూశాడు కాబట్టి నా
    భర్త నన్ను ప్రేమిస్తాడు” అనుకుని అతనికి “రూబేను” అని పేరు పెట్టింది.
  hat-BSA: 'Léa te vin ansent. Li te fè yon fis, e li te nonmen li Reuben, paske li
    te di: “Akoz ke SENYÈ a te wè doulè mwen, asireman koulye a mari mwen va renmen
    m.”'
  kos-kos: Leah el pitutuyak ac oswela wen se. El fahk, “LEUM GOD El liye keok luk,
    ac inge mukul tumuk uh ac fah lungsela nga.” Ouinge el sang inen tulik sac Reuben.
  hbo-WLC: וַתַּ֤הַר לֵאָה֙ וַתֵּ֣לֶד בֵּ֔ן וַתִּקְרָ֥א שְׁמ֖וֹ רְאוּבֵ֑ן כִּ֣י אָֽמְרָ֗ה
    כִּֽי־רָאָ֤ה יְהוָה֙ בְּעָנְיִ֔י כִּ֥י עַתָּ֖ה יֶאֱהָבַ֥נִי אִישִֽׁי׃
  ibo-ibo: Lịa tụrụ ime mụọ nwa nwoke, kpọọ ya Ruben. Nʼihi na o kwuru sị, “Ọ bụ nʼihi
    na Onyenwe anyị ahụla nsogbu m, ugbu a di m ga-ahụ m nʼanya.”
  ory-ory: ଏଥିପାଇଁ ଲେୟା ଗର୍ଭବତୀ ହୋଇ ପୁତ୍ର ପ୍ରସବ କରନ୍ତେ, ତାହାର ନାମ ରୁବେନ୍‍ (ପୁତ୍ରକୁ
    ଦେଖ) ଦେଲା; ଯେହେତୁ ସେ କହିଲା, “ସଦାପ୍ରଭୁ ମୋହର ଦୁଃଖ ଦେଖିଅଛନ୍ତି; ଏବେ ମୋʼ ସ୍ୱାମୀ ମୋତେ
    ଭଲ ପାଇବେ।”
  wmt-wmt: '@see-verse:GEN.029.031'
  chk-chk: Iwe, Lea a pwopwo, a nöüni eman ät o aita ngeni Rupen . Pun a apasa, “Ewe
    Samol mi Lapalap a küna ai riaföü, ellet iei pwülüei we epwe tongeei.”
  ssd-ssd: 'Lea nu fuŋgul ŋakna sulumba kiŋo ande te-pilmba sakina: Suŋgo nu ye tuku
    piti kaŋgerna. Kile yiŋe taŋgo nu ye tuku kume puramŋgat ŋgina. Taŋakina sulumba
    nu kiŋo ta nyunu Ruben ŋgina.'
  rop-rop: en wen dubala Jeikob bin silip, bambai na Liya bin abum lilboi blanga Jeikob.
    Wal Liya bin tok, “YAWEI na bin album mi, dumaji aibin abum det trabul weya Jeikob
    nomo bin laigim mi bifo. Bat tudei ai garram lilboi blanga im, en im garra laigim
    mi na.” En imbin gulum neim blanga det feswan lilboi Rubin.
  ukr-1871: 'І завагонїла Лея, і вродила сина, і дала йому імя Рубен, говорючи: Певно
    зглянувся Господь на моє горе. Тепер же любити ме мене чоловік мій.'
  eng-AOI: but Leah became pregnant and she had a son. She said, “Yahweh has seen
    my sadness, and now my husband will love me.” So Leah named him Reuben, because
    Reuben means “look, a son.”
  yon-yon: Lea kuu oyoomiib kerekoru, dana mingki wooneen. Woonekoru, yumbed yedmeen
    “Yariman Godbed ne yaa dabab kandaan kuu wedmewoon kowe, anam ne ambimbed ne yaa
    dowaken keraneen.” andekoru, dana yaningko Ruben ande koween.
  bch-bch: Lea iapa ta ipopo gergeu aranga. Ta iuato ieda Ruben, ngansa ikeo bedane,
    “Maron igera ag kadonga kulupu na. Ta labone adaoag ga ikim gau.”
  deu-1951: 'Und Lea empfing und gebar einen Sohn, den hieß sie Ruben. Denn sie sprach:
    Weil der HERR mein Elend angesehen hat, so wird mich nun mein Mann lieben!'
  eng-JPS: 'And Leah conceived, and bore a son, and she called his name Reuben; for
    she said: ''Because the LORD hath looked upon my affliction; for now my husband
    will love me.'''
  ubr-ubr: Leah inafot ato natun orot irat. On iyau, “BADA au yababan it ato ari weie
    yau awau arimon ini nuaboiu.” On mes iwabai Reuben.
  srp-1865: 'I Lija zatrudnje, i rodi sina, i nadjede mu ime Ruvim, govoreæi: Gospod
    pogleda na jade moje, sada æe me ljubiti muž moj.'
  lug-lug: 'Leeya n’aba olubuto, n’azaala omwana wabulenzi. N’amutuuma erinnya Lewubeeni,
    ng’agamba nti, “Kubanga Mukama alabye okubonyaabonyezebwa kwange: ddala baze ananjagala.”'
  heb-heb: ותהר לאה ותלד בן ותקרא שמו ראובן כי אמרה כי ראה יהוה בעניי כי עתה יאהבני
    אישי׃
  ben-IRV: আর লেয়া গর্ভবতী হয়ে ছেলের জন্ম দিলেন ও তার নাম রুবেন [ছেলেকে দেখ] রাখলেন;
    কারণ তিনি বললেন, “সদাপ্রভু আমার দুঃখ দেখেছেন; এখন আমার স্বামী আমাকে ভালবাসবেন।”
  pan-pan: ਤਦ ਲੇਆਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਇਹ ਆਖ ਕੇ ਉਹ ਦਾ ਨਾਮ
    ਰਊਬੇਨ ਰੱਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਮੇਰਾ ਕਸ਼ਟ ਵੇਖਿਆ ਹੈ, ਹੁਣ ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਨਾਲ ਪ੍ਰੇਮ ਕਰੇਗਾ।
  tkr-tkr: 'Lea vuxhne ayxu sa dix uxu. Mang''un do Ruven (ilyaake, dix!) gixhxhı
    eyhen: – Rəbbik''le zı höödəxən g''acuyn. Həşde zı yizde adamiys yikkiykanasda.'
  mwp-mwp: Wa, na Leya maythalayg aymaydhin a garkaz kazi madhin. Na kedha mulaydhin,
    ‘Awgadhan nguzu ngoenakap kikir imadhin. Nuydh kalanu ngoena ubilnga imane, nguzu
    alayn.’ Nadh kedha zoenguz nanu kazi Rewbenan tharadhin.
  mya-JVB: လေအာ သည် ပဋိသန္ဓေ ယူသဖြင့် ၊ သား ကို ဘွားမြင် ၍ ရုဗင် အမည် ဖြင့် မှည့်
    လေ၏။ အကြောင်း မူကား၊ ထာဝရဘုရား သည် ငါ ၏ဆင်းရဲ ခံခြင်းကို အမှန် ကြည့် မြင်တော်မူပြီ။
    သို့ဖြစ်၍ယခု ငါ့ လင် သည် ငါ့ ကိုချစ် လိမ့်မည်ဟု ဆို သတည်း။
  tte-O: Leya isiuma yo ikabi natuna tauna mwa esana ipei Luben yo iba, “Yaubada kagu
    polowe igitai kani kabo wainegu igadosisi-yagau.”
  tbg-tbg: Riaava vainti taiqama viro qorainti vainti vo vatatero tiharo, Noravano
    Kotiva tavaivaro kia ti vaativano tiriara quahaira kaara viva ti kahaqama timitaivo.
    Vate maaqaahairo ti vaati hantuqavano tiriara varianarove, tivakero nai maaqu
    avuhainaarara Rubenirave – Muntuka Maara Ntaira Tavairave, tiro.
  hmo-hmo: Vadaeni Lea be ia rogorogo, ia mara, mero ta ia abia, iena ladana ia atoa
    Rubena, ena anina be “Mero be oi itaia”, badina be ia gwau, “Lohiabada ese lauegu
    lalohisihisi ia itaia vadaeni, harihari lauegu adavana do ia ura henia lau dekenai.”
  ata-ata: Iloꞌa mixoxoo xe iliꞌi la sou Lea mivoꞌo ꞌilie vile mulu. Xe miavuti la
    mivikala aloxo ꞌo, “IAUE mulavusou tuꞌumaxu ane muxoo noxilo. Anu manina lexe
    muluxeni umasaxailo manina.” La sou mimoxoꞌu ualasou lexe Luven.
  nfa-nfa: Hèia Lea dènge babia, ka nara iisi ana mone ca dhèu. Na pangare ne, Ruben
    (dhu sasoa na ‘mèdhi si, abhu ana’), lula na peka na, “LAMATUA ladhe nèdhi le
    sasusa jaꞌa. Nèti èèna ka, limuri ne, dhèu èmu jaꞌa tao madha-dhilu mi jaꞌa.”
  urd-urd: और लियाह हामिला हुई और उसके बेटा हुआ, और उसने उसका नाम रूबिन रख्खा क्यूँकि
    उसने कहा कि ख़ुदावन्द ने मेरा दुख देख लिया, इसलिए मेरा शौहर अब मुझे प्यार करेगा।
  rus-SYN: 'Лия зачала и родила Иакову сына, и нарекла ему имя: Рувим, потому что
    сказала она: Господь призрел на мое бедствие и дал мне сына, ибо теперь будет
    любить меня муж мой.'
  cbt-NTPO: Niaso', cayorahuaton quëmapia'huaya huairin. Inaso', Nopino itërin. “Sinioro
    sëtërahuëso' nicaton, catahuarinco. Hua'huanahuë ni'ton, iporaso' so'yahuë nosoroaponco
    huachi,” ta'ton, ina pochin hua'huin nohuitërin.
  bqc-SIM: 'Lea nↄsì à nɛ''ì gↄ̃ɛ ũ, ↄ̃ à tↄkpàɛ̀ Lubɛni, asa à mɛ̀: Dii ma
    taasikɛa gwàɛ. Ma zã́ aↄ yemazi sa.'
  tcz-CHONGTHU: Leah vang chu achung agih tan; chapa khat ahing in amin Reuben asah
    tai, Ijeh in em itile, “Pathen in ka gimna ho eihet pehtai, hiche jeh a hi ka
    jipan eilungset ding ahi tai,” ati.
  mar-mar: लेआला मुलगा झाला, तिने त्याचे नाव रऊबेन ठेवले. कारण ती म्हणाली, “परमेश्वराने
    माझे दुःख पाहिले आहे; कारण माझा पती माझ्यावर प्रेम करीत नाही; परंतु आता कदाचित
    तो माझ्यावर प्रेम करील.”
  tcs-tcs: Lia i bin kam pamle ane bin bone wan boi pikinini, ane em bin kolem Ruben.
    Lia bin tok diskain, ‘Da AntapGod bin luk ai mata gad trabol, mait man blo mi
    go labe mi nau.’
  soq-soq: Ita Lea bulene otopa gamosane ebowa ituna Ruben. Ipawa me wane wanase,
    “Iawe God ne nuaparena saiwa ewene ita saunene euwa mainawo dewasan, tauma ne
    badana nuawadawadanepi.”
  qub-qub: 'Leaga gueshyaj ricacur gueshyacuran ollgu wamrata. Chaymi niran: «Tayta
    Diosmi ricamasha llaquisha caycajta. Cananga runäpis masmi cuyamanga» nir. Chayno
    nirmi wamranpa jutinta churaparan «Rubén» nir.'
  bqp-bqp: 'Lea nↄ̀ↄ sì à nɛ́ ì gↄ̃gbɛ̃ ũ, akũ à tↄ́ kpànɛ Rubɛni, zaakũ à pì:
    Dikiri ma warikɛnaa gwà. Ma zã nigↄ̃ yemai sà.'
  hat-hat: 'Leya vin ansent, li fè yon pitit gason, li di: -Seyè a wè jan m''ap soufri.
    Koulye a, mari m'' va renmen m''. Se konsa li rele l'' Woubenn.'
  eng-BSB: And Leah conceived and gave birth to a son, and she named him Reuben, for
    she said, “The LORD has seen my affliction. Surely my husband will love me now.”
  tod-tod: 'Lea kogi zeɠeni, é zunu loun zɔlɔɔ. É daasei pɛɛni ga Luɓɛn, tɔɔzei
    é ɠɛni ma: «Ɠɔoɠɔ GALAGI nà-ɓɔɠɔmaayeii ʋɛtɛga, sìnigi ɠa nɛ̀ɛʋɛ niina niizu.»'
  eng-WEBPB: Leah conceived, and bore a son, and she named him Reuben. For she said,
    “Because the LORD has looked at my affliction; for now my husband will love me.”
  kbq-kbq: Lia'a amu'ene huno ne' kasenteno agi'a Rubeni'e huno nenteno anage hu'ne,
    Na'ankure Ra Anumzamo natazani'a nazeri knare hiankino, nenave'a avesi nantegahie.
  nhe-BL: 'Huan Lea conecuic huan quipixqui se icone tlen quitocajti Rubén. (Rubén
    quinequi quiijtos Quiitac Nocuesol.) Queja nopa quitocajti pampa quiijto: “TOTECO
    quiitac quejatza tlahuel nimocuesohuayaya huan nechmacatoc se conetl, yeca ama
    nohuehue nechnequis.”'
  bus-bus: 'Lea nↄ̀ sì à nɛ́ ì gↄ̃gbɛ̃ ũ, ben à tↄ́ kpànɛ Rubɛni, zaakɛ à bè: Dii
    ma nawɛ̃akɛna gwà. Ma zã égↄ̃ yemazi sa.'
  gub-BL: Ipuru'a Erez kury. Imemyrzexak kar kury. Awa a'e. Humen, her romo a'e. —
    Exak hememyr, i'i her zaneze'eg rupi. — Tupàn Tuweharupi Wiko Ma'e wexak hezemumikahy
    awer a'e. A'e rupi hemumemyr kar kwez kury. A'e rupi hemen heamutar katu putar
    a'e nehe, i'i uzeupe.
  eng-DRA: 'And she conceived and bore a son, and called his name Ruben, saying: The
    Lord saw my affliction: now my husband will love me.'
  knf-knf: 'Leya amobana kayiŋ aşë buk napoţ ñiinţ i aţuuŋ katim ki Ruben, ţiki aji
    : « Nawat Kabuka awin pñagan pi naan, hënkuŋ ayin naan aŋalën. »'
