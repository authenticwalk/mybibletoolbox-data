verse: GEN.029.029
translations:
  mal-C: ലാബാൻ തന്റെ വേലക്കാരിയായ ബിൽഹയെ മകളായ റാഹേലിനു ദാസിയായി കൊടുത്തു.
  deu-TKW: Und Laban gab seiner Tochter Rahel seine Sklavin Bilha zur Leibmagd.
  lin-lin: Labani apesaki Bila, mwasi mosali na ye, epai ya Rasheli, mwana na ye ya
    mwasi, lokola mwasi mosali na ye.
  cbr-NT: Usa 'ain ka Labánën an a ñu 'axunkë xanu achúshi aín bëchikë Raquel 'inánkëxa,
    ax ka Bilhá kakë 'iakëxa, an ka ñu 'axuanan bërúankëxa.
  eng-LSV: and Laban gives his maidservant Bilhah to his daughter Rachel for a maidservant
    for her.
  bmu-bmu: Labanöŋ welen ambiŋi qetŋi Bilha mi böratŋi Reizölgö welenqeqeŋa malmapköra
    waŋgiyök.
  eng-GNV: Laban also gaue to Rahel his daughter Bilhah his mayde to be her seruant.
  eng-WEBSTER: And Laban gave to Rachel, his daughter, Bilhah, his handmaid, to be
    her maid.
  nhw-BL: Labán nojquiya quimacac Raquel se sihua tequipanojquetl catli itoca Bilha
    para ma quipalehui.
  swh-ONEN: Labani akamtoa Bilha mtumishi wake wa kike kwa Raheli ili kuwa mtumishi
    wake.
  bba-bba: Mɑ u mɑɑ win yoo tɔn kurɔ Bilihɑ suɑ u win bii Rɑsɛli wɛ̃.
  eng-KJVCPB: And Laban gave to Rachel his daughter Bilhah his handmaid to be her
    maid.
  cpy-cpy: Ipakiro eejatzi Raquel apaani romperatane oeta Bilja, rootaki omperaantyaari.
  mpx-mpx: He Leiban wana totuwalali loloyowanina yovana alana Bilha i pek natuna
    Letiyeli elana wana totuwalali loloyowanina.
  wbp-wbp: Jakupu manu Rajulu, ngurungka-pala ngunaja. Nyanunguju yulkaja-juku-jalalparla
    wita-karrikarri Liiyakuju. Kala nyanungu junga-nyayirnilparla Rajulukuju karrikarri-wangu-nyayirni
    yulkaja. Manu ngula-jangka, warrki-jarrijalparla nyanungu Lapanakuju yulyurrpu
    wirlki-pala-karikilki. Ngaka-karilki, Lapanarlurla yungu Rajuluku nyanungu-nyangu
    jinta karnta warrkini yirdiji Piilya, ngula-jangka yungurla nyinami manu warrki-jarrimi
    nyanunguku.
  luo-luo: Laban nochiwo Bilha jatichne ma nyako ne Rael nyare kaka jatichne.
  meu-meu: Laban ese danu ena hesiai hahinena Bilha na Rahela e henia, ena hesiai
    hahinena ai bainela.
  npi-ULB: लाबानले आफ्‍नी कमारी बिल्‍हालाई आफ्‍नी छोरी राहेलकी कमारी हुनलाई दिए ।
  yor-yor: Labani sì fi Biliha ọmọ ọ̀dọ̀ rẹ̀ obìnrin fún Rakeli bí ìránṣẹ́.
  emp-NTPO: Labaʌ̃ba idji nezocawẽrã Bilha abadada idji cau Raquelea diasia nezoca
    bara b̶amãrẽã.
  ind-ind: Laban memberikan juga budak perempuan bernama Bilha kepada Rahel untuk
    menjadi pelayannya.
  pes-OPCB: (لابان کنیزی به نام بلهه به راحیل داد تا او را خدمت کند.)
  ssx-ssx: Leibenima꞉ ipika꞉ pa hameke e pokaasa꞉ wandiki Bilihata꞉ ipika꞉ wandiki
    Leisolona꞉ tamba꞉ mina꞉la꞉ wandiki haena꞉ haleekeme.
  lcm-lcm: Kata alis kapa ta kana ainan asosokai ta Bila ani ka asosokai si Rakel.
  aer-aer: Jacob anteme alheke intetyeke anewe ikwerenhe Rachel-enge. Rarle Leah-eke
    akweke ware-arle ahentye-aneke. Re akenhe Rachel-eke-arle arnterre ahentye-aneke.
    Yanhe-ngentyele anteme Re Laban-eke year seven-pele awetheke urrkapeke. Kenhe
    Laban-ele Leah arelhe urrkapentye akngerre antheke, Zilpah arritnye. Ikwere iperre,
    Laban-ele arelhe anyente Rachel antheke Bilhah arritnye urrkapentye akngerre ikwerenhe.
  tgl-ULB: Ibinigay rin ni Laban si Bilha sa kanyang anak na babaeng si Raquel, para
    maging lingkod.
  nop-nop: Unduŋ tiŋa Laban adi wabiŋiŋ Leseldok tipilapilaye tam niŋ miŋguk wou Bilha.
  kca-kca: Лаван Валла митнэӈәԓ Рахиль эвеԓа митнэӈа мӑсԓы.
  cbu-NT: Anamun yusur Bilhaatssha Rakelaam muchchur panarangitamta, waama wipunasheema.
  hui-hui: Ani birayagola Labanahanda wandari biabe bia haga mbira mini Bila berenego
    Leselonaga biabe bia haga berelo mini.
  wrs-wrs: '@see-verse:GEN.029.028'
  mya-mya: (လာ​ဗန်​သည် မိ​မိ​၏​ကျွန်​မ​ဗိ​လ​ဟာ​ကို ရာ​ခေ​လ​၏​အ​ထိန်း​အ​ဖြစ်​ပေး​အပ်​လိုက်​၏။-)
  cbi-NTPO: Tsanguetu Labán, yachi tiba kiikemu na'ma Bilhánu Raquelnu me'mi, yanu
    tyeeba kive'nutsu.
  bod-N: ཡང་ལཱ་པན་གྱིས་གཡོག་མོ་པིལ་ཧ་ཞེས་བྱ་བ་བུ་མོ་རཱ་ཧེལ་གྱི་གཡོག་མོར་བསྐོས༌སོ།།
  wsk-wsk: Laban ura imet bo, ko nup Bilhah, agotala nanawus Rachel ko ura imet ko
    tuam.
  kkl-kkl: Undo unuaog sumeneko Laban nenekori el arukna si Bilha nenekoag, “Rahel
    arukna wamlulam,” aro ambarog.
  sna-sna: Rabhani akapa murandakadzi wake Bhiriha kuna Rakeri kuti ave mushandi wake.
  spa-BLM: Labán dio a Bilhá, su sierva, a su hija Raquel para que fuera su sirvienta.
  beu-beu: Laban ana emalea jangu nu ene Bilha angu metma Rahel enang, senge metma
    Rahel emalea ening.
  cac-cac: Ix yac'anpax jun ix scriada ix Raquel chi' vin̈ aton ix Bilha.
  swh-ULB: Lakini pia Labani akampa Raheli binti yake Bilha, kuwa mjakazi wake.
  bel-bel: І даў Лаван служанку сваю Валу за служанку дачцэ сваёй Рахілі.
  deu-ELBBK: Und Laban gab seiner Tochter Rahel seine Magd Bilha zur Magd.
  mbb-OT: (Imbeǥey zaan ni Laban si Bilha is suluǥuen din he vahi ziyà te ki Raquel
    su wey mehimu he suluǥuen din.)
  msc-msc: Laban ka a la jɔnmuso Bilaha di Rasɛli ma ka a kɛ a la jɔnmuso ri.
  mal-2015: തന്റെ മകൾ റാഹേലിന്നു ലാബാൻ തന്റെ ദാസി ബിൽഹയെ ദാസിയായി കൊടുത്തു.
  tuo-NT: Labán cʉ̃rẽ daꞌracoꞌtegore Raquere weetamudutigʉ, co quẽꞌrãrẽ Bilha wãmetigore
    oꞌocʉ niwĩ.
  gup-gup: Ngalkudji ngalbu bimarnedurrkmirri Laban ngalbu ngeyyoy Bilhah, wanjh Laban
    biwong ngalbeywurd nuye Rachel kabimarnedurrkmirri.
  met-met: (Laban sina haining oxata olanggama Bilha na nanuhanginoa Retsel ba sok
    haining oxata olanggama.)
  gvs-gvs: Ego Lebani ina pákwana yoina Bila ikabi, Reitiyeli ivini ina pákwana.
  rmc-rmc: O Laban diňa la Rachelake peskra služka la Bilha.
  nlg-nlg: Ma Laban te hea Rachel sakai na seka, na ahana Bilhah, ge ke nina ghairau.
  dgr-DOGNT: Laban, t'eeko Bılah, wetì gha eghàlaedaa elı̨ gha yeghàı̨htı̨.
  pes-OPV: و لابان، کنیزخود، بلهه را به دختر خود، راحیل به کنیزی داد.
  ron-1924: Ши Лабан а дат ка роабэ фетей сале Рахела пе роаба са Билха.
  ben-OBCV: লাবন তাঁর দাসী বিলহাকে রাহেলের সেবিকারূপে তাঁকে দিলেন।
  lex-lex: Laban mana nal wali Bilha, atni patke'a la a'nani Rahela, totpa nhi'a la
    atni.
  rgu-rgu: Basa de Laban fee ata inan esa bali, nade Bilha, fo dadi neuꞌ Rahel atan.
  som-som: Laabaanna wuxuu gabadhiisii Raaxeel siiyey Bilhah oo isaga addoon u ahayd
    inay iyada addoon u noqoto.
  lat-VUC: cui pater servam Balam tradiderat.
  aoi-aoi: Akwa nanga-kwama nakina dadikuminuwar•duwar•da didarringka ena-langwa dadimikirra
    Bilya dadiyawenikba-wa Rejilu-wa kajungwa kingingaminu-war•deni-yada warka ngala-langwa.
  eng-ASVBT: And Laban gave to Rachel his daughter Bilhah his handmaid to be her handmaid.
  mna-mna: Mi iur mbesooŋo moori kini toro, zaana Bila, ma ila ki Rael be imbeeze
    pini.
  ita-1885: E Labano diede Bilha, sua serva, a Rachele, sua figliola, per serva.
  eng-LXXUP: And Laban gave to his daughter his handmaid Bilhah, for a handmaid to
    her.
  eng-ULB: Laban also gave Bilhah to his daughter Rachel, to be her servant.
  spa-VBL: (Labán también se encargó de que su sierva Bila fuera la criada personal
    de Raquel).
  fra-_FOB: Et Laban donna sa servante Bilha pour servante à Rachel, sa fille.
  mal-mal: തന്റെ മകൾ റാഹേലിന് ലാബാൻ തന്റെ ദാസി ബിൽഹയെ ദാസിയായി കൊടുത്തു.
  urd-GVR: (Lāban ne Rāḳhil ko apnī launḍī Bilhāh de dī tāki wuh us kī ḳhidmat kare.)
  suz-BL: लाबानमी आ तमी राहेल कली आ गेय पाइब वाइलीम बिल्‍हाह गेवा बाक्‍त।
  ita-1927: E Labano dette la sua serva Bilha per serva a Rachele, sua figliuola.
  ckb-ckb: هەروەها لابان بیلهەی کەنیزەی خۆی کردە کەنیزەی ڕاحێلی کچی.
  eng-BBE: And Laban gave Rachel his servant-girl Bilhah to be her waiting-woman.
  crx-NTPO: '''Ink''ez Laban, yuba ''ut''en-un ts''eke, Bilhah, ''en dutse'' Rachel
    yuba ''oot''en ha yugha inilhti.'
  kan-OKCV: ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ರಾಹೇಲಳಿಗೆ, ತನ್ನ ದಾಸಿಯಾದ ಬಿಲ್ಹಳನ್ನು ದಾಸಿಯಾಗಿ ಕೊಟ್ಟನು.
  bbb-bbb: Areme Rebani fune bara kabaekua fuone imeno be bara Bira mesiri Resero
    nujaejamo fu fuefuo imei.
  tam-2017: மேலும் லாபான் தன் வேலைக்காரியாகிய பில்காளைத் தன் மகளாகிய ராகேலுக்கு வேலைக்காரியாகக்
    கொடுத்தான்.
  spa-RV-1909: Y dió Labán á Rachêl su hija por criada á su sierva Bilha.
  ron-BTF: Şi Laban a dat Rahelei, fiica sa, pe Bilha, roaba lui, să fie roaba ei.
  eng-WEBP: Laban gave Bilhah, his servant, to his daughter Rachel to be her servant.
  eng-FBV: (Laban also arranged for his servant Bilhah to be Rachel's personal maid.)
  nld-1939: Laban gaf aan zijn dochter Rachel zijn dienstmaagd Bilha als slavin mee.
  nch-BL: Labán nojquiya quimacac Raquel se sihua tequipanojquet cati itoca Bilha
    para ma quipalehui.
  tfr-NTPO: Raquel kong parkaga twara ba datarë kjl̈ara ko Bilhá, ber ba kjimtaga
    wl̈o.
  vie-1934: và cắt con đòi Bi-la theo hầu Ra-chên con gái mình.
  hin-CV: लाबान ने अपनी दासी बिलहाह को भी राहेल की दासी होने के लिए उसे सौंप दिया.
  eng-OURB: Laban [White] gave to Rachel [Ewe sheep] his daughter Bilhah [Bashful],
    his servant, to be her servant.
  spa-BES: Y Labán le dio a Raquel su sierva Bilha, por criada.
  tdx-tdx: Natolo’ i Labàne amy Rahkele ana’e t’i Bilhae mpiatra’ey ho mpiatrak’ aze.
  vid-vid: Labani nakamlavya Biliha mpogozi wa heye, yawe mpogozi wa Laheli.
  pwg-pwg: Ma Leiban ina bigabiga wavinena Biliya irutini da natuna Risera iverei
    da ina bigabiga wavinena.
  eng-OKE: And Laban gave to Rahel his daughter Bilhah her handmaid to wait upon her.
  tha-KJV: ลาบ​ันยกบิลฮาห์​สาวใช้​ของตนให้เป็นสาวใช้ของนางราเชล
  por-BR-2018: E deu Labão a Raquel sua filha por criada a sua serva Bila.
  bco-bco: Lesol sili alitakiyo꞉, Laban eyo꞉ ene nanog ka꞉isale Bilha, Lesola꞉ nanog
    dia꞉melea꞉ki emo꞉ dimi.
  deu-ELO: Und Laban gab seiner Tochter Rahel seine Magd Bilha zur Magd.
  ktm-ktm: Laban iduwe Bilhah ile lewen marai tan Resel.
  caa-caa: Y e Raquel ajcꞌuna ubꞌan inteꞌ uman xeꞌ ucꞌabꞌa Bilhá umen utata.
  eng-WYC-2018: to whom her father had given Bilhah (for) an handmaid. (to whom her
    father had given his slave-girl Bilhah.)
  epo-epo: Kaj Laban donis al sia filino Raĥel sian sklavinon Bilha kiel sklavinon.
  uig-PIN: Laban dediki Bilⱨaⱨni ⱪizi Raⱨilǝgǝ dedǝk ⱪilip bǝrdi.
  beo-beo: '(La:iba:ne da ea udigili hawa: hamosu a:fini ea dio amo Biliha amo La:isele
    fidimusa: i.)'
  tpi-OTNT: Na Laban i givim Resel wanpela wokmeri, nem bilong en Bilha.
  hau-SA: Laban ya ba da baranyarsa Bilha wa ’yarsa Rahila ta zama mai hidimarta.
  udu-udu: (Laabaan c̱iki c̱iŋkina/ nyaram piti ka Bilhah ki ’bwa/ ka Rahiil mo mmota
    c̱iŋkina/ nyara/ ma yim mo.)
  uig-LAT: Laban dédiki Bilhahni qizi Rahilege dédek qilip berdi.
  nde-nde: ULabhani wanika indodakazi yakhe uRasheli incekukazi yakhe uBhiliha ukuba
    abe yincekukazi yakhe.
  ton-ton: Pea foaki ʻe Lepani ki hono ʻofefine ko Lesieli ʻa Pila, ko ʻene kaunanga,
    ke kaunanga kiate ia.
  ces-1613: Dal také Lában Ráchel, dceři své, Bálu, děvku svou za služebnici.
  eko-eko: Khunthuula karumeyaawe Biila khumwinkha mwanawe Rakeele yoori asala anrumeela.
  nss-nss: Lapan iyki pihin hamou para poya mbulyan, ngalan Pilhah, iya kili Rahel
    para kipo mbulyan.
  eng-WMB: Laban gave Bilhah, his servant, to his daughter Rachel to be her servant.
  tam-TCV: லாபான் தன் வீட்டுப் பணிப்பெண் பில்காளை தன் மகள் ராகேலுக்குப் பணிப்பெண்ணாகக்
    கொடுத்தான்.
  ceb-ULB: Gihatag usab ni Laban si Bilha ngadto sa iyang anak nga babaye nga si Raquel
    aron mahimo niyang sulugoon.
  mkn-mkn: Ais Laban kasi dia pung hamba parampuan satu lai, nama Bilha, ko jadi Rahel
    pung hamba.
  pol-UBG: Laban dał też swoją służącą Bilhę swej córce Racheli za służącą.
  agr-agr: Dutika nawanji Raquelan sujuk, nii inagtinun nuwa Bilhá daagtinun susauwai,
    niina yaigtinun.
  kyc-kyc: (Maipala Lapane baame kendemande wanake Bilya dokome wanenge Oresolo isaru
    pyakamira lao maiya.)
  urd-GVU: (لابن نے راخل کو اپنی لونڈی بِلہاہ دے دی تاکہ وہ اُس کی خدمت کرے۔)
  deu-1912: und gab seiner Tochter Rahel seine Magd Bilha zur Magd.
  ntj-ntj: Palunyalu Layipantu kungka waarka palyalpayi yini Pilanya nintirnu Rayirrtjulku
    waarka tirtu palyaratjaku.
  row-row: Labꞌan fee ate inaꞌ na esa fai, naran Bilha, fo dadꞌi Rahel ate na.
  kan-2017: ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ರಾಹೇಲಳಿಗೆ ಬಿಲ್ಹಾ ಎಂಬ ದಾಸಿಯನ್ನು ಕೂಡ ಕೊಟ್ಟನು.
  ena-ena: Vaka Laban agaŋ sibɨla hɨsɨŋ iamɨgali mu agadɨ Leselɨ saŋ igumi. Nudɨ ibi
    Bilɨha.
  tgo-tgo: Leiban i vaŋwa le rakakaiwo wevo eunda na i vaŋgugiya weya Reitiyel na
    le rakakaiwo. Wevoko idae Bilha.
  yap-yap: Me pi’ Laban be’ ni bpin ni sib rok ni aram Bilhah ngak Rachel ni fak.)
  tet-tet: Laban moos latan tenik ata feto ida naran Bilha, dadi baa Rahel atan.
  hlt-MCSB: Te phoeiah Laban loh a canu Rakhel taengah amah kah taengom Bilhah te
    taengom la a paek.
  mdy-ETH: ዬካፓ ባኣላ ጎዖ ማዾ ማዻ ላኣሊስኬኖ ናዎ ራሄሎም ማዻያ ማዓንዳጉዲ ላኣባ ዒንጌኔ።
  twi-ASANTE: Laban de nʼafenawa Bilha nso maa ne babaa Rahel sɛ ɔnkɔsom no.
  bhl-bhl: Beem ding kabalak e, Alaban e sak weng afak waneng mak Elesel ukal duumse
    kale. Sak weng afak waneng buum wiin e Bilka ute kale.
  con-NTPO: (Toya'caen Labánjan tise'be sema'su pushesu Bilhama afe, Raquelma coira'suve.)
  eng-WEBU: Laban gave Bilhah, his servant, to his daughter Rachel to be her servant.
  bnp-bnp: E Bila, a vorakato ngatavine, i habi tabua ne Resel ge ia a vora vona.
  wal-wal: Qassi Laabaani ba ashkkariyo Baalo ba na7ee Raaheelissi danggiriixe gidanaadan
    immiis.
  mgh-mgh: Lapanu ahonvaha Rakeli ipottha awe yeehaninya Piila wiira arumeke.
  acu-NT: 'Tura ni inatiri Bilha naartiniun: —Ame inarta —tusa Raquelan susamiayi.'
  spa-PDDPT: Labán le dio su esclava Bilha a su hija Raquel como esclava suya.
  gun-gun: (Guajy Raquel rembiguairã Labão ome'ẽ avi guembiguai kunha Bila.)
  agu-BL: Ncha'tz tak' Labán jun mos tetz Raquel yi na bi'aj Bilha tan xcone'n tetz.
  eng-PEV: '@see-verse:GEN.029.028'
  ilo-ULB: Inted met ni Laban ni Bilha nga adipenna a babai kenni Raquel tapno agbalin
    nga adipenna.
  kpg-kpg: (Laban ga wanga dana hege ahina go Bilhah gi Rachel e hai ai di hege ni
    mee.)
  uig-ARA: لابان دېدىكى بىلھاھنى قىزى راھىلەگە دېدەك قىلىپ بەردى.
  bsp-bsp: Kɔ Labaŋ ɛlɛk wəcar kɔn Bilha k'ɔsɔŋ kɔ Rasɛl.
  mbs-mbs: Imbegay heman i Laban se allang din bayi si Bilha diyà ki Raquel amon megtelaban
    kandin.
  tof-tof: (Leiban tóba leba zaget ngulmokur, ngi Bila, Rreizelón okyanórr oya leba
    zaget kolóm bainüm.)
  sus-sus: a Bila so Raxele yi ra a xa findi a xa konyi ra.
  pon-2006: (Lapan ahpw kihong Resel emen nah serepein lidu ko, ede Pila, pwe en kin
    papah.)
  jae-jae: (Laban kêkêŋ nê sakiŋwagao Bilha gêdêŋ latuo Rahel gebe ênam sakiŋ eŋ.)
  ksd-ksd: Ma Laban i ga tul tar Bila, kana tultul na vavina, pire natuna Rakel, upi
    na tultul na vavina pirana.
  tur-YTC: Lavan hizmetçisi Bilha'yı kızı Rahel’in hizmetine verdi.
  bel-N: I даў Ляван Рахелі, дачцэ сваёй, Більгу, нявольніцу сваю, за нявольніцу для
    яе.
  grc-BRENT: Ἔδωκε δὲ Λάβαν τῇ θυγατρὶ αὐτοῦ Βαλλὰν τὴν παιδίσκην αὐτοῦ, αὐτῇ παιδίσκην.
  ind-AYT: Laban memberikan hamba perempuannya, Bilha, kepada anaknya, Rahel, untuk
    menjadi hamba bagi anaknya itu.
  lid-lid: Ano Leban badeh atehei badih ta lahou ari i nyara badih ta lahou ta Rejel,
    nyaran badeh Bilhah.
  eng-NNA: (Laban gave one working woman to Rachel, her name was Bilhah.)
  nya-nya: Labani anapereka wantchito wake wamkazi Biliha kwa Rakele kuti akhale wantchito
    wake.
  hrv-hrv: Laban dade svoju sluškinju Bilhu svojoj kćeri Raheli za sluškinju.
  mps-mps: Labango Reselbolo te sę ebo we me deli mani, te aga nogi Bilha dao.
  llg-llg: Laban ana fee ndia ata inan esa bali, nade Bilha, fo ana dadik Rahel atan.
  tpi-tpi: Na Laban i givim Resel wanpela wokmeri, nem bilong en Bilha.
  dan-1931: Og Laban gav sin Datter Rakel sin Trælkvinde Bilha til Trælkvinde.
  vie-OVCB: và cho nữ tì Bi-la theo hầu Ra-chên.
  lbk-lbk: (Inchowan akhes Laban nan faana ay si Bilha ken Raquel ta enkafachangna.)
  guj-2017: વળી લાબાને રાહેલની સેવા માટે બિલ્હા નામે દાસી પણ આપી
  byr-byr: '@see-verse:GEN.029.028'
  awx-awx: Imike Labandä Reseldexäyä mängälä täpätu umanä Bilha uläpä puyä äminäle
    yiwikge imikut.
  pon-2006A: (Lapan ahpw kihong Resel emen nah serepein lidu ko, ede Pila, pwe en
    kin papah.)
  por-BRBSL: Laban deu Bilhah, sua criada, à sua filha Rachel para ser sua criada.
  aly-aly: '@see-verse:GEN.029.028'
  cth-cth: Hahoi, Laban ni a sannu Bilhah hah a canu Rachel koevah a san hanlah a
    poe.
  twi-twi: Laban de nʼafenaa Bilha nso maa ne babea Rahel sɛ ɔnkɔsom no.
  hlt-hlt: Te phoeiah Laban loh a canu Rakhel taengah amah kah taengom Bilhah te taengom
    la a paek.
  tbz-SIM: kɛ́túótɛ́ o kóo nitipotɔ̃ntì Bidɑɑ kɛ́duɔ́ nDɑsɛɛdi.
  msy-2020: Egha Laban uan ingangarir amizir igharazir mam Bilha, isa uan guivim Resel
    ganɨngi.
  txq-txq: Basa de Laban fee ndia ata inan esa bali, nade Bilha, fo dadi neu Rahel
    atan.
  aaz-aaz: Rarit naiꞌ Laban anfee in ate bi Bilha he njair bi Rahel in ate.
  azb-azb: Öz qarabaşı Bilhanı da qızı Rəhiləyə qulluqçu olmaq üçün verdi.
  eng-DBY: And Laban gave to Rachel his daughter, Bilhah, his maidservant, to be her
    maidservant.
  hin-2017: लाबान ने अपनी बेटी राहेल की दासी होने के लिये अपनी दासी बिल्हा को दिया।
  wol-KYG: Booba la Laban may Rasel jaamam bu jigéen bu ñuy wax Bilaa, mu dib jaamam.
  swp-swp: (Abo Labana ena heaheari sinena Bilaha i mosei natuna Rahela arinai abo
    ena heaheari.)
  bjr-bjr: Kafaa Rabannafa narí ainainira maanaaqa mina auqu Biriqaa nammarina mareeqeenoo
    Raseera nammarina ainainianifeera aminau.
  eng-YLT: and Laban giveth to Rachel his daughter Bilhah his maid-servant, for a
    maid-servant to her.
  kne-kne: Indawat na abe en Raquel din bag-ena ay balasang ay si Bilha ta say kabadang
    na.)
  heg-NTPO: Hidim Laban bel un ata bihata mes pait, ngala Bilha, le daid Rahel ata.
  ptu-ptu: (Napasolaam duka' mesa sabua'na baine isanga Bilha la si napakasua-sua
    Rahel.)
  bzd-NTPO: Ñies ie' tö ikanè méso eka kiè Bilhá e' mé Raquel a̱ ikanè mésoie.
  kwf-kwf: Ma nia ka kwatea ta sariꞋi rao ꞋoꞋo fuana, neꞋe kira saea Ꞌani Ꞌi Bilha
    nia ka leka faꞋinia, fasi ka rao saena luma nia.
  eng-WYC-2017: to whom her father had given Bilhah an handmaid.
  eng-WMBB: Laban gave Bilhah, his servant, to his daughter Rachel to be her servant.
  spp-spp: Laban mpyi a u báarapyipucwoŋi wà kan Arasɛli á, uru mɛge mpyi Bila.
  aey-aey: Euha Leban uqa uqana cabi caja Bilha ehudi ehi li Reselca mudon.
  urd-GVH: (लाबन ने राख़िल को अपनी लौंडी बिलहाह दे दी ताकि वह उस की ख़िदमत करे।)
  rug-rug: Meke vala nia tugo Lebani sa nana nabulu vineki, sapu se Biliha koe Reseli,
    pude na nana nabulu vineki, gua.
  gaz-gaz: Laabaan akka isheen hojjettuu ishee taatuuf xomboree isaa Bilihaa, intala
    isaa Raaheliif kenne.
  fra-LSG: Et Laban donna pour servante à Rachel, sa fille, Bilha, sa servante.
  gnn-gnn: '@see-verse:GEN.029.028'
  yal-yal: A yi Bila tongo a a so Rakeli yii a xa findi a konyin na.
  gum-gum: Inchen Labanbe kan karuig mendig megabig Bilha taigwangucha Raquelwan purugub
    meganrrai tranøbig køn.
  iou-iou: Täŋpäŋ Reselta watä epän täŋ imikta webe kubä wäpi Bilha imiŋkuk.
  haw-1868: Haawi mai la o Labana ia Bileha i kona kaikamahine, i kauwawahine na Rahela,
    na kana kaikamahine.
  arb-NAV: وَوَهَبَ لابَانُ بِلْهَةَ جَارِيَتَهُ لِتَكُونَ جَارِيَةً لابْنَتِهِ رَاحِيلَ.
  adz-adz: (Laban itangin sagat gum, Bilha, da Retsel.)
  ewe-ewe: Laban tsɔ eƒe kosivi Bilha na Rahel be wòasubɔe.
  eng-LEE: And Laban gave to Rachel his daughter Bilhah his hand-maid to be her maid.
  dji-dji: A nyanngali girri nyani Labandji gungili wurpm djamagiṉing miyilk Ratjilali,
    a nyani yagirri Bilya (Bilhah).
  gvn-gvn: '@see-verse:GEN.029.028'
  nna-nna: (Laban-ju wariny mirtawa warrkamuku yinyali Rachel-ja, yini Bilhah.)
  asm-FB: লাবনে তেওঁৰ দাসী বিলহাকো জীয়েক ৰাহেলক তেওঁৰ দাসী ৰূপে দিলে।
  sus-A: عَ بِلَ سٌ رَشٍلٍ يِ رَ عَ شَ قِندِ عَ شَ كٌنيِ رَ.
  fra-SBL: Laban donna Bilha, sa servante, à sa fille Rachel, pour qu'elle la serve.
  hbo-hbo: וַיִּתֵּ֤ן לָבָן֙ לְרָחֵ֣ל בִּתֹּ֔ו אֶת־בִּלְהָ֖ה שִׁפְחָתֹ֑ו לָ֖הּ לְשִׁפְחָֽה׃
  shp-NTPO: Jaskáakin moa awinhati jawen bake Jacob menitaanan, Labánman jawen yanka
    yonoti ainbo, jawen bake Raquel menia iki, jawen yonoti inon ixon.
  eng-WYCLIFFE: he weddide Rachel, to whom the fadir hadde youe Bala seruauntesse.
  piu-2006: '@see-verse:GEN.029.028'
  pjt-pjt: Ka Laipantu kungkawaṟa waṟkaripai kutjupa ini Pilanya ungu Raitjilnga palumpa
    waṟkarinytjaku.
  cwe-cwe: Labani kamulava Biliha mtumwa wake wa chike, yawe mtumwa wa Laheli.
  bgs-bgs: (Igbággé i Laban ki Raquel tô állang din bayi na si Bilha ébô tumabang
    kandin.)
  kik-kik: Labani akĩheana Biliha, ndungata yake ya mũirĩtu, kũrĩ Rakeli ĩmũtungatagĩre.
  ksr-ksr: Labanoŋ weleŋ embia qata Bilha ii borata Reizelwaa weleŋqeqeyaga laligowaatiwaajoŋ
    muro.
  fra-NCL: Et Laban donna sa servante Bala pour servante à Rachel, sa fille.
  cek-AK: Laban mah a tamna nongpata Billah to, a canu Rachel khenzawnkung tamna ah
    paek.
  xla-xla: Epapeleye Labantapo ya꞉ oko a꞉ya Bilhaye Leisol gademsela꞉lepo depame hamame
    iyo.
  cuk-cuk: Labán e-mai-wargwen Raquelʼga uksamogad, adi, Raquelʼga ibmar-imakegar.
    A-mai, Bilhaʼye nugad.
  uig-CYR: Лабан дедиги Билһаһни қизи Раһиләгә дедәк қилип бәрди.
  tel-2017: లాబాను తన దాసి అయిన బిల్హాను తన కూతురు రాహేలుకు దాసిగా ఇచ్చాడు.
  hat-BSA: Laban osi te bay sèvant li, Bilha a fi li, Rachel kòm sèvant li.
  kos-kos: Laban el eisalang Bilhah, mutan kulansap lal, nu sel Rachel, acn natul,
    tuh elan mutan kulansap lal.)
  hbo-WLC: וַיִּתֵּ֤ן לָבָן֙ לְרָחֵ֣ל בִּתּ֔וֹ אֶת־בִּלְהָ֖ה שִׁפְחָת֑וֹ לָ֖הּ לְשִׁפְחָֽה׃
  ibo-ibo: Leban nyere nwa ya nwanyị, Rechel, odibo ya nwanyị bụ Bilha, ka ọ bụrụ
    odibo ya.
  ory-ory: ପୁଣି, ରାହେଲର ଦାସୀ ହେବା ନିମନ୍ତେ ସେ ଆପଣାର ବିଲ୍‌ହା ନାମ୍ନୀ ଦାସୀକୁ ଦେଲା।
  wmt-wmt: '@see-verse:GEN.029.028'
  chk-chk: Lapan a angei nöün we chon angang Pila o ngeni Rahel pwe epwe chon angang
    ngeni.
  ssd-ssd: (Laban nu nuŋe piro pino Bila tumba kulim nuŋe Rahel tuna).
  rop-rop: En imbin gibit det najawan wekingel blanga im neim Bila langa Reitjul.
  ukr-1871: Дав же Лабан Рахелї дочцї своїй Баллу, рабиню свою, за служебку.
  eng-AOI: He also gave his servant girl Bilhah to his daughter Rachel to work for
    her.
  yon-yon: Angkon Lebanbed ye deme wonong Bilha kuu ye dana Reksel yaa yu deme ambangki
    yeman kondoon.
  bch-bch: Ta Laban ipan Resel ele taine paeaeanga pade ieda Bila.
  deu-1951: Und Laban gab seine Magd Bilha seiner Tochter Rahel zur Magd.
  eng-JPS: And Laban gave to Rachel his daughter Bilhah his handmaid to be her handmaid.
  ubr-ubr: Laban an agir jeverei Bilhah on natun jeverei Rachel itai on an bobo jeverei
    mes.
  srp-1865: I dade Lavan Rahilji kæeri svojoj robinju svoju Valu da joj bude robinja.
  lug-lug: Labbaani n’awa Laakeeri Biira amuweerezenga.
  heb-heb: ויתן לבן לרחל בתו את בלהה שפחתו לה לשפחה׃
  ben-IRV: আর লাবন বিলহা নামে নিজের দাসীকে রাহেলের দাসী বলে তাঁকে দিলেন।
  pan-pan: ਤਦ ਲਾਬਾਨ ਨੇ ਆਪਣੀ ਦਾਸੀ ਬਿਲਹਾਹ, ਆਪਣੀ ਧੀ ਰਾਖ਼ੇਲ ਲਈ ਦਿੱਤੀ ਜੋ ਉਹ ਉਸ ਦੀ ਦਾਸੀ
    ਹੋਵੇ।
  tkr-tkr: (Cuna nukar Bilyhanır, Raahileys g'ulluxçiy xhinne hiyvu.)
  mwp-mwp: Leyboen nungu zagethaw yoepkaz Bila Reysoelapa nanu geth mabayg.
  mya-JVB: လာဗန် သည် ဗိလဟာ အမည်ရှိသောကျွန် မကို လက်ဖွဲ့ လျက် ၊ သမီး ရာခေလ ကို ပေးစား
    လေ၏။
  tte-O: Yo Labana ana topaisowa sinena esana Bila iwolena natuna Litieli koina ana
    esimili gabuna.
  tbg-tbg: (Labaaniva nai kaiqa nahenti vo, Reserira amuvaro vi nahentiva Bilihaava
    Reserira kaiqa nahenti vaura.)
  hmo-hmo: Labana danu ese iena hesiai hahine Bileha be Rahela dekenai ia henia, iena
    hesiai hahine do ia halaoa.
  ata-ata: Ka munoꞌe Vila mulailixe noxie ꞌolu Lakeli ne sou ipalupalusie sou iꞌoxoꞌoxo
    mixemixe.
  nfa-nfa: Ka Laban hia ènu na dhèu bhèni èci, ngara na Bilha, sèna ka jꞌajꞌi mi ènu
    Rahel.
  urd-urd: और अपनी लौडी बिल्हाह अपनी बेटी राख़िल के साथ कर दी कि उसकी लौंडी हो।
  rus-SYN: И дал Лаван служанку свою Валлу в служанки дочери своей Рахили.
  cbt-NTPO: Napanori, a'nara piyapinën sanapi nininso' camaicaso marë' Naquiranta
    nicanarin. Ina sanapiso' Pira itopi.
  bqc-SIM: Labã a zↄnↄɛ Bila kpà Lasɛliwa aàↄ zĩkɛɛ̀.
  tcz-CHONGTHU: Laban'in asohnu Bilhah jong chu achanu Rachel jenle a pang dingin
    apehtha tai.
  mar-mar: लाबानाने आपली दासी बिल्हा, आपली कन्या राहेल हिला दासी म्हणून दिली.
  tcs-tcs: Laban bin gibe wan sebant oman blo em, Bila po Reisel po kam sebant oman
    blo em.
  soq-soq: Ita do Leiban Bila wadene Reitel wanena nolawa dewasampa baiwa.
  qub-qub: Papänin Labanga Raqueltapis goycuran Bilha jutiyoj jipashta uywayninpaj.
  bqp-bqp: Labã a nↄgbɛ̃ zĩkɛri Bila kpà Rahilaa zĩkɛri ũ.
  hat-hat: Laban pran Bila, yonn nan sèvant li yo, li bay Rachèl li pou sèvant li.
  eng-BSB: Laban also gave his servant girl Bilhah to his daughter Rachel as her maidservant.
  tod-tod: Laɓan botiɠɛ anzanui Ɓileɠa zeɠeni, é fe ná-doun anzanui Lasɛle ya ga
    ná-botiɠɛ anzanui.
  eng-WEBPB: Laban gave Bilhah, his servant, to his daughter Rachel to be her servant.
  kbq-kbq: Lebani'a, katozama'a e'neri a' Bilhana avreno Resoli katoza eri aminogu
    ami'ne.
  nhe-BL: Labán nojquiya quimacac Raquel se sihua tlatequipanojquetl tlen itoca Bilha
    para ma quipalehui.
  bus-bus: Labã a nↄgbɛ̃ zĩkɛri Bila kpà Rasɛlia zĩkɛri ũ.
  gub-BL: (A'e 'ym mehe we Àràmàw omono uma'ereko e ma'e Mira her ma'e Hakew pe a'e,
    izupe uma'ereko e ma'e romo a'e.)
  eng-DRA: To whom her father gave Bala for her servant.
  knf-knf: Laban apënan Bila nalemparul ñaaţ awul Rakel kë aklempara.
