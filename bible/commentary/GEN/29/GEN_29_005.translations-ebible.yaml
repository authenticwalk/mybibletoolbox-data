verse: GEN.029.005
translations:
  mal-C: അദ്ദേഹം അവരോട്, “നിങ്ങൾ നാഹോരിന്റെ പൗത്രനായ ലാബാനെ അറിയുമോ?” എന്നു ചോദിച്ചു.
    “ഞങ്ങൾ അറിയും,” അവർ ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da sprach er zu ihnen: Kennt ihr Laban, den Sohn Nahors? Sie antworteten:
    Jawohl!'
  lin-lin: 'Atunaki bango lisusu : — Boyebi Labani, koko ya Naori ? Bazongisaki :
    — Iyo, toyebi ye.'
  cbr-NT: —¿Mitsun kaina Labán kakë uni Nahornën bëchikë a 'unanin? —kixun ka Jacobnën
    ñukátëkëankëxa. —Ñukátëkënkëxun a unikaman kananuna 'unáni —kixun kakëxa.
  eng-LSV: And he says to them, “Have you known Laban, son of Nahor?” And they say,
    “We have known.”
  bmu-bmu: 'Meleŋ waŋgigetka kewö qesim eŋgiyök: “Iŋini Nahorgö isiŋi Laban möt waŋgize
    me qahö?” Qesim eŋgiiga “Ölöp möt waŋgizin,” jiget.'
  eng-GNV: Then he sayd vnto them, Know ye Laban the sonne of Nahor? Who said, We
    know him.
  eng-WEBSTER: And he said to them, Know ye Laban the son of Nahor? and they said,
    We know him.
  nhw-BL: 'Huajca quinilhui: ―¿Anquiiximatij Labán iixhui Nacor? Huan quiilhuijque:
    ―Quena, tiquiximatij. Huan Jacob quinilhui:'
  swh-ONEN: Aliwaambia, “Je, mnamjua Labani, mjukuu wa Nahori?” Wakamjibu, “Ndiyo,
    tunamfahamu.”
  bba-bba: U bu bikiɑ u nɛɛ, i Lɑbɑni Nɑkorin bii yɛ̃? Bɑ nɛɛ, oo, sɑ nùn yɛ̃.
  eng-KJVCPB: And he said unto them, Know ye Laban the son of Nahor? And they said,
    We know him.
  cpy-cpy: 'Rapiitanakiri rojampitziri: “¿Piñiiri eerokapaeni Labán itomi Nacor?”
    Ari rakaeyanakini: “Noñaatatziri.”'
  mpx-mpx: Yaka i ba, “Tab ku atena Leiban, Naho tubuna?” Anana hi lahe hi ba, “Ee,
    ha atena ya.”
  wbp-wbp: Ngula-jangka, Jakupurlu-jana nyanungu-patu payurnu, “Milya-pinyi mayi kankulu
    wati yirdi Lapana warringiyi-nyanu Nayuru-kurlangu?” Yalu-manulu nyanungu-paturlu,
    “Yuwayi, nyanunguju milya-pinyi karnalu.”
  luo-luo: Nowachonegi niya, “Bende ungʼeyo Laban nyakwar Nahor?” Negidwoke niya,
    “Ee, wangʼeye.”
  meu-meu: Ma e nanadaidia lou, eto Umui na Laban, Nahoro natuna, dibamui eiava? Idia
    eto, Dibamai.
  npi-ULB: उनले तिनीहरूलाई भने, “तिमीहरू नाहोरका छोरो लाबानलाई चिन्‍छौ?” तिनीहरूले
    भने, “हामी तिनलाई चिन्‍छौँ ।”
  yor-yor: Ó sì bi wọ́n pé, “Ǹjẹ́ ẹ mọ Labani ọmọ ọmọ Nahori?” Wọ́n sì dáhùn pé, “Bẹ́ẹ̀
    ni, àwa mọ̀ ọ́n.”
  emp-NTPO: 'Jacoboba iwid̶isia: –¿Bãrãba Naco warra Labaʌ̃ra unubadaca?– Ãdjia panusid̶aa:
    –Mãẽ, daiba unubadaa.–'
  ind-ind: Yakub bertanya lagi, “Apakah kalian mengenal Laban, cucu Nahor?” Jawab
    mereka, “Ya, kami kenal dia.”
  pes-OPCB: 'به ایشان گفت: «آیا لابان نوۀ ناحور را می‌شناسید؟» گفتند: «بله، او را
    می‌شناسیم.»'
  ssx-ssx: Ipikana꞉ma꞉ lota꞉ pitolo alota꞉ Neihona꞉ eiyeke Leibenita꞉ handelemepe
    leeke mo tapakema꞉ alota꞉ Aowe. Handoloma꞉me lemekeme.
  lcm-lcm: Au, na kala sui iria ta, “A, mipo nas kana na Laban, nang a tivuna ta Naor?”
    Na kila antok ta, “E, namempo nas ia.”
  aer-aer: Yanhe-ngentyele Jacob-ele itnenhe apayuthneke, “Arrantherre-ame artwe Laban
    arritnyeke akaltye, arrenge-arrenge ikwerenhe, Nahor-arle?” Itne angkirtneke,
    “Ye, anwerne-arle ikwere akaltye-arle.”
  tgl-ULB: Sinabi niya sa kanila, “Kilala ba ninyo si Laban na anak ni Nahor?” At
    sinabi nila, “Kilala namin siya”.
  nop-nop: Kaŋ yeninadiguk, “Hidi Naho mihiŋiŋ Laban nadiiŋ be?” Adibo yogiŋ, “Eŋ,
    uŋgoŋ nadiyam.”
  kca-kca: 'Ԓўв ԓывиԓаԓ иԋщәсәс: «Нахор пŏх Лаван уйәтԓәԓән?» Ԓыв йастәсәт: «Уйәтԓэв».'
  cbu-NT: Akopsha yusur masharangiya. Zuwaa, siy ichee Labanaa paktaatis, Nahorarinee
    wachinllinu, tárangu, uwshtisin, Aája, paktanicha, táranganaya.
  hui-hui: Ani layagola Yagabahanda lone hale halu lalu, Tígua agali Naho aguane Labana
    hendedamibe, lene. Ani layagola tigua ladai bialu lalu, E̱ ina hendedama, lene.
  wrs-wrs: Unna, yimba nonora amnavma Lapanmba, temba Nahorna umbeindilva lohvpa?
    Umnina, eie kava nonora amnavta!
  mya-mya: တစ်​ဖန်​ယာ​ကုပ်​က``နာ​ခေါ်​၏​သား​လာ​ဗန်​ဆို သူ​ကို​သိ​ပါ​သ​လော'' ဟု​မေး​၏။
    ``သိ​ပါ​သည်'' ဟု​ပြန်​ဖြေ​ကြ​၏။
  cbi-NTPO: 'Tsa detiñu pake''meetu: ¿Ñulla Nahor'' paña Labánnu kera dejuu? timi.
    Tsenñu yala pakatu: Lalaya kera deeyu, tila.'
  bod-N: ཡང་ཡ་ཀོབ་ན༌རེ། ཁྱོད་ཅག་གིས་ནཱ་ཧོར་གྱི་ཚ་བོ་ལཱ་པན་བྱ་བ་ངོ་ཤེས་སམ་ཞེས་དྲིས་པ༌ན།
    ཁོ་རྣམས་ན༌རེ། ངེད་ཅག་གིས་ཁོ་རང་ངོ་ཤེས་པ་ཡིན་ཞེས་ལན༌བཏབ།
  wsk-wsk: Se aking nunga isuam, “Nina Laban, Nahor ko numas, mu ko ikisan e?” “Se,
    ana ko ikisan,” maman.
  kkl-kkl: Seekpa Yakub nenekori, “Nahor ilisag Laban neneko olog ililamlom, te?”
    seogpa, sindi, “Ililamap,” seek.
  sna-sna: Iye akati kwavari, “Munoziva Rabhani, muzukuru waNahori here?” Vakapindura
    vakati, “Hongu, tinomuziva.”
  spa-BLM: 'Les dijo: “¿Conocéis a Labán, hijo de Nacor?” Dijeron: “Lo conocemos”.'
  beu-beu: Yakob ana bot iadangtaaning hula, “Nimaeela Laban angu, iini apang-ateing
    ka? Aing angu Nahor oal.” Angmuse terangvala ang naung ini hula, “Ni apang-ateing.”
  cac-cac: —¿Eyojtac am vin̈aj Labán yixchiquin vin̈aj Nacor? xchi vin̈. —Cojtacton
    vin̈, xchi eb'.
  swh-ULB: Akawambia, “Mnamfahamu Labani mwana wa Nahori?” Wakasema, “Tunamfahamu.”
  bel-bel: 'Ён сказаў ім: ці ведаеце вы Лавана, сына Нахоравага? Яны сказалі: ведаем.'
  deu-ELBBK: 'Da sprach er zu ihnen: Kennt ihr Laban, den Sohn Nahors? Und sie sprachen:
    Wir kennen ihn.'
  mbb-OT: Ne mid-insè en maan si Jacob te, “Egkekilala niw ve si Laban he apù ni Nahor?”
    Midtavak dan te, “Uya, egkekilala zey.”
  msc-msc: 'Yakuba kan ko: «Ai ka Laban lɔn wa, Nakɔri mamaren?» Alu ka a jabi: «An
    ka a lɔn.»'
  mal-2015: 'അവൻ അവരോടു: നിങ്ങൾ നാഹോരിന്റെ മകനായ ലാബാനെ അറിയുമോ എന്നു ചോദിച്ചതിന്നു:
    അറിയും എന്നു അവർ പറഞ്ഞു.'
  tuo-NT: 'Narẽ sẽrĩtiñaꞌnemocʉ niwĩ tja: —¿Mʉsã Labã́rẽ Nacor pãrãmirẽ masĩti? —Masĩꞌi,
    ni yʉꞌticãrã niwã.'
  gup-gup: Wanjh nungka yimeng bedberre, “Yiddok ngurriburrbun Laban nawu Nahor Mawah
    nuyeni?” “Yoh”, birriyimeng, “wanjh ngarriburrbun.”
  met-met: Xusungadi ba, “Axabia Laban, Nahor garanoa?” Dahaxuya ba, “Wane. Am gaxabiau.”
  gvs-gvs: Yakobo idigo kana, ‘Go Nakori tubuna Lebani kooyagoi o geya?’ ‘U, kaayagoi’,
    tauyadi kaedi.
  rmc-rmc: „Prindžaren le Nachoriskre čhas le Laban?“ phučľa lendar o Jakob. „Prindžaras
    les,“ odphende leske.
  nlg-nlg: Gaia te huatira, “?Ivei te ghaghua au ghilala so sakai na tinoni ikakeri
    na ahana Laban na kukuana Nahor?” Ma gaira tara bosa tughu, “Eo, ai ghilalaa so.”
  dgr-DOGNT: Gots'ǫ̀ hadı, “Asį̀į̀ Laban, Nahor wekwı k'èahsǫ?” gòhdı. “Hęɂę, wek'èts'eezǫ,”
    gıìhdı.
  pes-OPV: 'بدیشان گفت: «لابان بن ناحور را می‌شناسید؟» گفتند: «می‌شناسیم.»'
  ron-1924: 'Ел ле-а зис: „Куноаштець пе Лабан, фиул луй Нахор?” „Ыл куноаштем”, й-ау
    рэспунс ей.'
  ben-OBCV: তিনি তাদের বললেন, “তোমরা কি সেই লাবনকে চেন, যিনি নাহোরের নাতি?” “হ্যাঁ,
    আমরা তাঁকে চিনি,” তারা উত্তর দিল।
  lex-lex: 'Natian owa''an la re: “Miy miat niohora Nahor upni Labana?” Rwahla riwra:
    “Yowa, amatga.”'
  rgu-rgu: Basa de Yakob natane bali nae, “Emi malelaꞌ au toꞌo ki Laban, do? Ria nana
    Nahor anan.” Boe ma ara rataa rae, “Ami malelaꞌ ana.”
  som-som: Markaasuu ku yidhi, Ma taqaaniin Laabaan oo ah ina Naaxoor? Markaasay ku
    yidhaahdeen, Waannu naqaan.
  lat-VUC: 'Quos interrogans, Numquid, ait, nostis Laban filium Nachor? Dixerunt:
    Novimus.'
  aoi-aoi: “Karningma Lebina numirenikba Neyawa-langwa?” ni-yama eneja Jekaba. Ne-yama
    aburraja, “Yawu.”
  eng-ASVBT: And he said unto them, Know ye Laban the son of Nahor? And they said,
    We know him.
  mna-mna: 'To iwi zin ma iso: “Laban ta Naor lutuunu i, niom kuute i?” Zin tiso:
    “E, niam amute i.”'
  ita-1885: 'Ed egli disse loro: Conoscete voi Labano, figliuolo di Nahor? Ed essi
    dissero: Sì, noi lo conosciamo.'
  eng-LXXUP: And he said to them, Know ye Laban, the son of Nahor? and they said,
    We do know him.
  eng-ULB: He said to them, “Do you know Laban son of Nahor?” They said, “We know
    him.”
  spa-VBL: “¿Conocen a Labán, el nieto de Nacor?” les preguntó. “Si, lo conocemos”,
    respondieron.
  fra-_FOB: 'Et il leur dit: Connaissez-vous Laban, fils de Nachor? Et ils répondirent:
    Nous le connaissons.'
  mal-mal: 'അവൻ അവരോട്: “നിങ്ങൾ നാഹോരിന്റെ മകനായ ലാബാനെ അറിയുമോ” എന്നു ചോദിച്ചതിന്:
    “അറിയും” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Us ne pūchhā, “Kyā āp Nahūr ke pote Lāban ko jānte haiṅ?” Unhoṅ ne kahā,
    “Jī hāṅ.”
  suz-BL: मिनु याकूबमी “गे नाहोर आ तौ लाबान तुइक्‍नीनी?” दे हिल्‍लो पवा बाक्‍त। मिनु
    “गो तुइक्‍नीकी” दे लोव़ लेत्‍मे बाक्‍त। उत्‍पत्ती २४:१०,२४
  ita-1927: 'Ed egli disse loro: “Conoscete voi Labano, figliuolo di Nahor?” Ed essi:
    “Lo conosciamo”.'
  ckb-ckb: 'پێی گوتن: «لابانی کوڕەزای ناحۆر دەناسن؟» گوتیان: «دەیناسین.»'
  eng-BBE: And he said to them, Have you any knowledge of Laban, the son of Nahor?
    And they said, We have.
  crx-NTPO: '''Ink''ez ''ubulhni, “Nahor ooye'', Laban, t''enuhzun eh?” ''Ink''ez
    ''uhutni, “T''ezninzun.”'
  kan-OKCV: ಅದಕ್ಕವನು ಅವರಿಗೆ, “ನಾಹೋರನ ಮೊಮ್ಮಗ ಲಾಬಾನನನ್ನು ನೀವು ಬಲ್ಲಿರೋ?” ಎಂದಾಗ. ಅವರು,
    “ನಾವು ಅವನನ್ನು ಬಲ್ಲೆವು,” ಎಂದರು.
  bbb-bbb: Bu ijiege kuaravoga Jekafu fu una kuke kiae, Ro ja e Neodo asae e Rebani
    kuavo ije jabe vierafevano kiae? Fu ijiege kiamoga e ije bu kua, Ke e ije none
    vierafevano kuae.
  tam-2017: 'அப்பொழுது அவன்: “நாகோரின் மகனாகிய லாபானை அறிவீர்களா” என்று கேட்டான்;
    “அறிவோம்” என்றார்கள்.'
  spa-RV-1909: 'Y él les dijo: ¿Conocéis á Labán, hijo de Nachôr? Y ellos dijeron:
    Sí, le conocemos.'
  ron-BTF: 'Iar el le-a spus: Îl cunoaşteţi pe Laban, fiul lui Nahor? Iar ei au spus:
    Îl cunoaştem.'
  eng-WEBP: He said to them, “Do you know Laban, the son of Nahor?” They said, “We
    know him.”
  eng-FBV: “Do you know Laban, Nahor's grandson?” he asked. “Yes, we know him,” they
    replied.
  nld-1939: 'Hij vervolgde: Kent gij dan Laban, den zoon van Nachor? Zij zeiden: Ja!'
  nch-BL: 'Huajca quinilhui: ―¿Anquiixmatij Labán iixhui Nacor? Huan quiilhuijque:
    ―Quena, tiquixmatij.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿Labán miydëmire? E Najor tjër.» «Ëng, miydërwa»
    l̈e l̈ok ba kong.
  vie-1934: 'Người hỏi: Các anh có biết La-ban, con trai Na-cô, chăng? Đáp rằng: Chúng
    tôi biết.'
  hin-CV: याकोब ने पूछा, “क्या आप नाहोर के पोते लाबान को जानते हैं?” उन्होंने कहा,
    “हां, हम जानते हैं.”
  eng-OURB: He said to them, “Do you know Laban [White], the son of Nahor?” They said,
    “We know him.”
  spa-BES: 'Y él les dijo: ¿Conocen a Labán, el hijo de Nacor? Y ellos dijeron: sí,
    lo conocemos.'
  tdx-tdx: Hoe re tam’ iereo, Fohi’ areo hao t’i Labàne ana’ i Nakore? Hoe iereo,
    Eka apota’ay.
  vid-vid: Na heye nakawauza, “Ndaze, mumzela Labani mwana wa Naholi?” Nawamwidichila,
    “Twangumzela.”
  pwg-pwg: Jeikap ivonesi bo, “Nayo tupuna Leiban koakovi bo kegha?” Ma ivonapotei
    bo, “E, kakovi.”
  eng-OKE: And Jakob said to them, Know you Laban bar Nachor? And they said, We know.
  tha-KJV: ยาโคบจึงถามเขาทั้งหลายว่า “ท่านรู้จักลาบันบุตรชายนาโฮร์​หรือไม่​” เขาตอบว่า
    “​รู้จัก​”
  por-BR-2018: 'E ele lhes disse: Conheceis a Labão, filho de Naor? E eles disseram:
    Sim, nós o conhecemos.'
  bco-bco: A꞉la꞉sa꞉labiki Ya꞉kob eyo꞉ imo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Nahol e ma꞉mu Laban
    a꞉no꞉, gio꞉ asulo꞉wo꞉?” “A꞉, nio꞉ asulo꞉ka꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Da sprach er zu ihnen: Kennet ihr Laban, den Sohn Nahors? Und sie sprachen:
    Wir kennen ihn.'
  ktm-ktm: Iy ihndremte, “Oduu tuno' oduu Laban ndre papon Nahor ti ndre pwi?” Su
    hapa ihpa, “O! Odu tuno' odu iy.”
  caa-caa: 'Entonces ojron e Jacob y che: —Y ¿war ca inata nox chi e Labán xeꞌ unembꞌir
    tuaꞌ e Nahor? che e Jacob. Entonces jaxirobꞌ chenobꞌ: —Canata ixto yaꞌ, chenobꞌ.
    Y che e Jacob:'
  eng-WYC-2018: And he asked them and said, Whether ye know Laban, the son of Nahor?
    (And) They said, We know him.
  epo-epo: 'Kaj li diris al ili: Ĉu vi konas Labanon, filon de Naĥor? Kaj ili diris:
    Ni konas.'
  uig-PIN: 'U ulardin: — Silǝr Naⱨorning oƣli Labanni tonumsilǝr? — dǝp soridi. Ular:
    — Tonuymiz, dedi.'
  beo-beo: E da bu adole ba:i, “Dilia da La:iba:ne, Na:iho ea aowa amo dawa:bela:?”
    “Ma! Ninia dawa:!” ilia amane sia:i.
  tpi-OTNT: Orait em i askim ol, “Yupela i save long Laban, pikinini bilong Nahor?”
    Na ol i tok, “Yes, mipela i save long em.”
  hau-SA: Sai ya ce musu, “Kun san Laban, jikan Nahor?” Suka amsa, “I, mun san shi.”
  udu-udu: 'A’di ki o uni gwo mo ki: A/um mishina Laabaan jin ta ya/ ma Nahur mowa?
    Uni ki thoḵ a’di gwo mo ki: Aman mishkina a’di mo be.'
  uig-LAT: 'U ulardin: — Siler Nahorning oghli Labanni tonumsiler? — dep soridi. Ular:
    — Tonuymiz, dédi.'
  nde-nde: Wathi, “Liyamazi yini uLabhani, umzukulu kaNahori?” Baphendula bathi, “Yebo,
    siyamazi.”
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “ʻOku mou ʻilo ʻa Lepani, ko e foha ʻo
    Nehoa?” Pea naʻa nau pehē, “ʻOku mau ʻilo ia.”
  ces-1613: 'I řekl jim: Znáte-li Lábana, syna Náchorova? A oni řekli: Známe.'
  eko-eko: 'Ye khuri: “Mwininjuwa Labani ntuulu wa Nahoori?” Yo khujipu araka: “Aa,
    nininjuwa!”'
  nss-nss: Pwen Yakop isok hu ipa, “Wawu pahasani tumbu Nahor kamai ngalan Lapan,
    ndre pwi?” Yihu somwiy hupa, “Ehe, yowu pahasani yiy.”
  eng-WMB: He said to them, “Do you know Laban, the son of Nahor?” They said, “We
    know him.”
  tam-TCV: யாக்கோபு அவர்களிடம், “உங்களுக்கு நாகோரின் பேரன் லாபானைத் தெரியுமா?” என்று
    கேட்டான். அதற்கு அவர்கள், “ஆம்; எங்களுக்குத் தெரியும்” என்றார்கள்.
  ceb-ULB: Miingon siya kanila, “Nakaila ba kamo kang Laban ang anak nga lalaki ni
    Nahor?” Mitubag sila, “Nakaila kami kaniya,”
  mkn-mkn: Ais Yakob tanya lai bilang, “Bosong kanál beta pung toꞌo Laban, ko? Dia
    tu, Nahor pung ana.” Ju dong manyao bilang, “Botong kanál.”
  pol-UBG: 'Zapytał ich: Czy znacie Labana, syna Nachora? Odpowiedzieli: Znamy.'
  agr-agr: 'Tiagtai Jacob ataktu ditan iniak: “¿Atumesh Labán Nacoran uchijiya dusha
    wainchaukujum?” tau. Tama nii ayaak: “Ehe wainnuji”, tuidau.'
  kyc-kyc: Leyaminyi dokopa Jekopeme lao, Nakamba Lapane Neona ikinyingidoko kandengepe
    lao piso siya. Isingi lao, Baa namwa kandenge, leyami.
  urd-GVU: اُس نے پوچھا، ”کیا آپ نحور کے پوتے لابن کو جانتے ہیں؟“ اُنہوں نے کہا، ”جی
    ہاں۔“
  deu-1912: 'Er sprach zu ihnen: Kennt ihr auch Laban, den Sohn Nahors? Sie antworteten:
    Wir kennen ihn wohl.'
  ntj-ntj: Nyangka-tjananya puru tjapirnu, “Wati yini Layipanku-munta-yan ninti, tjiinya
    wati yini Nayiyuku tjamu?” Nyangka-ya watjarnu, “Yuwa, ninti-latju.”
  row-row: Yakob natane seluꞌ nae, “Mihine toꞌo Labꞌan ngga, do? Eni, Nahor anan.”
    Ara rataa rae, “Hai mihine.”
  kan-2017: ಅದಕ್ಕೆ ಅವನು ಅವರಿಗೆ, “ನಾಹೋರನ ಮಗನಾದ ಲಾಬಾನನನ್ನು ನೀವು ಬಲ್ಲಿರೋ?” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ,
    “ನಾವು ಅವನನ್ನು ಬಲ್ಲೆವು” ಎಂದರು.
  ena-ena: Lɨhavɨci abami. Namɨlaŋ Naholɨ ajinu Laban dɨ igɨlalaŋ uami. Lɨci abavɨmi.
    Alaŋ nudɨ igɨlalu uavɨmi.
  tgo-tgo: I dage weŋgi iŋa, “Thare hu ghareghare Leiban iye Neiho rumbuye?” Thɨ gonjoghawe
    thɨŋa, “Mbwana. Wo ghareghare.”
  yap-yap: Me fithrad ni ga’ar, “Gimed manang Laban ni be’ nib mo’on ni fak Nahor?”
    Me lungurad, “Gamad manang.”
  tet-tet: Yakob nusu tenik naꞌak, “Emi hatene haꞌukaan tua naꞌi Laban ka lale? Nia
    mak Nahor bein oan!” Sia moos nataa naꞌak, “Ami hatene.”
  hlt-MCSB: Te phoeiah amih te, “Nakhaw capa Laban te na ming uh a? a ti nah hatah,
    “Ka ming uh ta,” a ti uh.
  mdy-ETH: ዒዚ፦ «ናኮሬኮ ናኣዚ ናዖ ላኣባ ዒንሢ ዔራ?» ጌዒ ዔያቶ ዖኦጬኔ። ዔያታ፦ «ሂዮ፥ ኑ ዒዛ ዔራኔ» ጌዔኔ።
  twi-ASANTE: Yakob sane bisaa wɔn sɛ, “Monim Nahor nana Laban anaa?” Nnwanhwɛfoɔ
    no nso buaa no sɛ, “Aane, yɛnim no.”
  bhl-bhl: 'Dangiwi, Sekow e bokoyemomele: “Yu Nakol em min Alaban elo kal kebiliw
    beni, ba?”, yangei, i yan weng bokolewomeliw: “No, elo kal kebuluw te.”, dangsiliw
    kale.'
  con-NTPO: 'Tsonsi Jacob ccase iñajampaña: —¿Que''ita ti qui atesu''fa Labán, tsa
    Nacor dutssi''yema? —Ju, atesu''fa gi —qquen tsu su''fa.'
  eng-WEBU: He said to them, “Do you know Laban, the son of Nahor?” They said, “We
    know him.”
  bnp-bnp: Lake i nana tabu, “E Leban, e tubune Nahor, mu lohoka vona o i uka?” Ri
    koli mule, ri ta maea, “Mi lohoka vona.”
  wal-wal: Yaagin i, “Naakoora na7aa na7aa Laabaana intte ereetiiyye?” yaagiis. Yaagin,
    “Ee, a eroos” yaagidosona.
  mgh-mgh: 'Ni uyo aheerelaca: Nnancuwela Lapanu, mwana a Nahori? Nale yahaakhulaca
    yiiraka: Ninancuwela.'
  acu-NT: 'Tu tinam: —¿Atumsha Nacora uchiri Labán nekatsrumek? —tu iniam aiminak:
    —Ja ai, nekaji —tiarmiayi.'
  spa-PDDPT: 'Les preguntó: ¿Conocen a Labán, hijo de Nacor? Contestaron: Lo conocemos.'
  gun-gun: 'Jacó oporandu ha''e kuery pe: — Peikuaa pa Naor ra''y Labão? Ombovai vy
    — Roikuaa ri — he''i.'
  agu-BL: '—¿Cyajske''n pe''u'' wutz yi jun yaj yi na bi''aj Labán, yi cy''ajl Nacor?
    stzun Jacow scyetz: —Kajske''n wutz, che''ch.'
  eng-PEV: Then Jacob said, “Do you know Laban? His grand-father’s name is Nahor.”
    The work-men said, “Yes, we know him.”
  ilo-ULB: Kinunana kadakuada, “Am-ammoyo kadi ni Laban nga anak ni Nahor?” Kinunada,
    “Am-ammomi isuna.”
  kpg-kpg: Jacob ge heeu adu, “Goodou e iloo Laban dela go tama a Nahor?” Gei digaula
    ga helekai anga, “Uaa, gimaadou e iloo.”
  uig-ARA: 'ئۇ ئۇلاردىن: ــ سىلەر ناھورنىڭ ئوغلى لاباننى تونۇمسىلەر؟ ــ دەپ سورىدى.
    ئۇلار: ــ تونۇيمىز، دېدى.'
  bsp-bsp: 'Kɔ Yakuba eyif ŋa: «Nəŋcərɛ Labaŋ, wan ka Nahor?» Kɔ ŋawosɛ: «Ɛy, səŋcərɛ
    kɔ.»'
  mbs-mbs: Mig-insà si Jacob, “Kinilala niyo lay si Laban apò i Nahor?” Timaba dan,
    “Ee. Kinilala day sikandin.”
  tof-tof: Zeikob akó ibü nümtinóp wagó, “E ia Leibanónbóka umulakla, Na-orrón bobat?”
    I bóktan yalkomólóp wagó, “Ó, ki umulakla oyabóka.”
  sus-sus: A naxa e maxɔrin, «Wo Laban kolon, Naxori xa di xɛmɛ?» E naxa a yaabi,
    «Iyo, muxu a kolon.»
  pon-2006: A e idek, “Kumwail ese Lapan nein Nahor?” A irail sapeng, “Ei, se ese.”
  jae-jae: Eŋ kêsôm gêdêŋ êsêac gebe “Amac ajala Nahor latu Laban me masi.” Êsêac
    sêsôm gebe “Aêac ajala eŋgac.”
  ksd-ksd: 'Ma i ga biti ta diat: Dave, ava nunure Laban, natu i Nakor?'
  tur-YTC: Onlara, “Nahor'un oğlu Lavan'ı tanır mısınız?” “Tanırız” dediler.
  bel-N: 'I ён сказаў ім: “Ці ведаеце вы Лявана, сына Нахора?” І яны сказалі: “Ведаем”.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς, γινώσκετε Λάβαν τὸν υἱὸν Ναχώρ; οἱ δὲ εἶπαν, γινώσκομεν·
  ind-AYT: Dia berkata kepada mereka, “Apakah kalian mengenal Laban, anak Nahor?”
    Jawab mereka, “Kami mengenalnya.”
  lid-lid: Eme iy tiye, “Ado tanan Leban, iy ala nadu tubu Nahor en?” Eme oro anya,
    “Ehe, aso tanan iy.”
  eng-NNA: He said to them, “Do you know Laban, Nahor's grandson?” “Yes, we know him.”
  nya-nya: Iye anawafunsanso kuti, “Kodi Labani, mdzukulu wa Nahori mukumudziwa?”
    Iwo anayankha, “Inde tikumudziwa?”
  hrv-hrv: “Poznajete li”, pitaše ih dalje, “Nahorova sina Labana?” “Poznajemo”, odgovore.
  mps-mps: Tialima, agai augwalibolo hanalu wali, “Dagego te Laban, te Nahor tego
    wąį ogwa koneaniwe?” Tama augwaligo te po wai, “Awe, dago aga koneanio.”
  llg-llg: Yakob natane bali, nae, “Ei malelak au toꞌong Laban, do? Ndia ndia, Nahor
    anan.” Ala lataa, lae, “Ai malela kana.”
  tpi-tpi: Orait em i askim ol, “Yupela i save long Laban, pikinini bilong Nahor?”
    Na ol i tok, “Yes, mipela i save long em.”
  dan-1931: 'Da spurgte han dem: “Kender I Laban, Nakors Søn?” De svarede: “Ja, ham
    kender vi godt.”'
  vie-OVCB: 'Gia-cốp hỏi: “Các bác có biết ông La-ban, cháu cụ Na-cô không?” Họ đáp:
    “Biết chứ.”'
  lbk-lbk: “Ay ammoyo ngen si Laban ay anak Nahor?” kinwanina. “Wen, ammomi,” kanancha.
  guj-2017: તેણે તેઓને પૂછ્યું, “શું તમે નાહોરના દીકરા લાબાનને ઓળખો છો?” તેઓએ કહ્યું,
    “હા, અમે તેને ઓળખીએ છીએ.”
  byr-byr: '@see-verse:GEN.029.004'
  awx-awx: Iniwä “Nahorde bapunä Labanu axäxayingunin?” yang yäniwän, “Hii, axäxamängunin,”
    yang inikin.
  pon-2006A: A e idek, “Kumwail ese Lapan nein Nahor?” A irail sapeng, “Ei, se ese.”
  por-BRBSL: 'Ele disse a eles: “Você conhece Laban, o filho de Nahor?” Eles disseram:
    “Nós o conhecemos”.'
  aly-aly: Jacob-el renh-rnem ayernek, Arrantherr iterl-areyel Laban apek, Nahor-kenh
    arrengikw? Kel, anwantherr renh iterl-areyel, rernem renh ilek.
  cth-cth: Ahni ni ahnimouh koevah, Nahor capa Laban na panue awh maw telah a pacei.
    Ahnimouh ni, Oe ka panue awh, telah atipouh awh.
  twi-twi: Yakob san bisaa wɔn se, “Munim Nahor nena Laban ana?” Nguanhwɛfo no nso
    buaa no se, “Yiw, yenim no.”
  hlt-hlt: Te phoeiah amih te, “Nakhaw capa Laban te na ming uh a? a ti nah hatah,
    “Ka ming uh ta,” a ti uh.
  tbz-SIM: 'Kòò dɔ̀: Di yɛ̃́ Nɑɔɔ birɛ Dɑmɑɑ? Kɛ̀ bɛ̀ dɔ̀: Ti ò yɛ̃́mu.'
  msy-2020: Ezɨ a men azara, “Nahorɨn igiar borim, an ziam Laban, ia a gɨfo?” Ezɨ
    me ghaze, “Are, e a gɨfo.”
  txq-txq: Boe ma Yakob natane seluk bali nae, “Ei malela au toꞌong Laban, do? Laban
    naa, Nahor anan.” Ara raselu rae, “Ai malelan.”
  aaz-aaz: Rarit naiꞌ Yakop nataan antein am nak, “Hi mihiin au babaꞌ naiꞌ Laban,
    aa oo? In reꞌ naan, naiꞌ Nahor in anah.” Onaim sin natahan am nak, “Hai mihiin
    je, tua.”
  azb-azb: 'Yaqub onlara dedi: «Naxorun nəvəsi Lavanı tanıyırsınızmı?» Onlar dedilər:
    «Tanıyırıq».'
  eng-DBY: And he said to them, Do ye know Laban the son of Nahor? And they said,
    We do know [him].
  hin-2017: तब उसने उनसे पूछा, “क्या तुम नाहोर के पोते लाबान को जानते हो?” उन्होंने
    कहा, “हाँ, हम उसे जानते हैं।”
  wol-KYG: 'Mu ne leen: «Ndax xam ngeen Laban doomu Naxor?» Ñu ne ko: «Xam nanu ko
    kay.»'
  swp-swp: I hesioedi, “Labana abina aue ata, ia Nahora nutuna?” Si ene, “Ia abina
    aie ata.”
  bjr-bjr: Yakooboofa iriseenoo qinau. Innee Naqoorana anaiqi Rabannanara iridee qufaqa
    misa qiqau. Eeoo maasa minara iridaqa.
  eng-YLT: And he saith to them, 'Have ye known Laban, son of Nahor?' and they say,
    'We have known.'
  heg-NTPO: Kon Yakob ketan pait noan, “Mi taan auk baki Laban tam lo ka? Un na mo
    upung Nahor ana.” Kon oen siut noan, “Kaim tanan.”
  ptu-ptu: 'Mekutana pole oom Yakub naua: “Muissam daka''i indo Laban ampona Nahor?”
    Naua: “Io, kiissam.”'
  bzd-NTPO: 'Ie'' tö iskà chakéne: —¿A'' wa̱ wëm kiè Labán dör Nahor alà, e'' su̱ule?
    Ie''pa tö iiu̱té: —Tö́, e'' su̱ule sa'' wa̱.'
  kwf-kwf: Buri Ꞌana nia ka fata laꞋu Ꞌuri, “FaꞋuta, Ꞌuri ma kaumulu sai ana sa Laban,
    nia kala koꞋo tiꞋitiꞋi sa Neho?” Ma kira ka olisi Ꞌuri ana, “ꞋIu, kaimili saiana.”
  eng-WYC-2017: And he asked them and said, Whether ye know Laban, the son of Nahor?
    They said, We know him.
  eng-WMBB: He said to them, “Do you know Laban, the son of Nahor?” They said, “We
    know him.”
  spp-spp: 'Ka u u jwo: «Ta yii à Nakwɔri ɲambilini, Laban cè bɛ?» ka pi i jwo: «Ɔɔn.»'
  aey-aey: Odocob uqa sisiladen, “Age Neho asag Leban uqanu doginafo?” aden. Odocob
    age jejeg hewi madoin, “Ege uqanu doqona,” doin.
  urd-GVH: उसने पूछा, “क्या आप नहूर के पोते लाबन को जानते हैं?” उन्होंने कहा, “जी
    हाँ।”
  rug-rug: Meke nanasa si asa, “Vegua, gilania tugo gamu se Lebani, sa tuna e Nehoa?”
    Meke olaṉa si arini, “Uve, gilania gami si asa,” gua si arini.
  gaz-gaz: Innis, “Laabaa ilma Naahoor beektuu?” jedheen. Jarris, “Eeyyee, beekna”
    jedhanii deebisan.
  fra-LSG: 'Il leur dit: Connaissez-vous Laban, fils de Nachor? Ils répondirent: Nous
    le connaissons.'
  gnn-gnn: Ga ŋayi dhä‐wirrka'yurruna bala walalanha, “Marŋgi muka nhuma Laypangunydja?”
    bitjarra. “Ŋe, marŋgi ŋanapurru nhanŋu,” bitjarra walalanydja waŋana.
  yal-yal: A mɔn yi e maxɔdin, a naxa, “Ɛ Laban kolon, Nahori a dii xɛmɛna?” E yi
    a yabi, e naxa, “Ɔn, nxu a kolon.”
  gum-gum: 'Jacobpe katøle trencha payibig køn: —¿Nacorwei awelu Labanwan ñimbe ashibelø
    kømøgueh?— cha. Inchen nømbe: —Truigwane nambe ashibeløwein ker— chibelø køn.'
  iou-iou: Ude iwerirä yäwet yabäŋkuk; In Naho orani wäpi Laban u nadäkaŋ? Yäwänä
    Ei, u nadäkamäŋ yäk.
  haw-1868: I aku la ia ia lakou, Ua ike anei oukou ia Labana, ka moopuna a Nahora?
    I mai la lakou, Ua ike no makou.
  arb-NAV: 'فَسَأَلَهُمْ: «أَتَعْرِفُونَ لابَانَ بْنَ نَاحُورَ؟» فَأَجَابُوا: «نَعْرِفُهُ».'
  adz-adz: Da Yakop ini, “Da agam isruꞌ i Laban, Nahor rumpunggan?” Da ribarangan
    ini, “Hai, aga sruꞌ i arangan.”
  ewe-ewe: Yakob bia be, “Mienya ame aɖe si woyɔna be Laban, eye wònye Nahor ƒe via?”
    Woɖo eŋu be, “Ɛ̃, míenyae.”
  eng-LEE: And he said unto them, Know ye Laban the son of Nachor? And they said,
    We know him.
  dji-dji: Girri nyani djiny butjalmini, “Bina Laban walkiringim Nayurang ildji marnggi?”
    “Ngiy nibi marnggi ngungirki,” inga djin bindjin.
  gvn-gvn: '@see-verse:GEN.029.004'
  nna-nna: Palinyju karra marnajanaku, “Nyurra miranu Laban-ku, Nahor-mili karluji?”
    “Yuu, nganarna miranu.”
  asm-FB: যাকোবে তেওঁলোকক সুধিলে, “আপোনালোকে নাহোৰৰ পো-নাতি লাবনক চিনি পাইনে?” তেওঁলোকে
    ক’লে, “হয়, আমি চিনি পাওঁ।”
  sus-A: عَ نَشَ عٍ مَشْرِن، «وٌ لَبَن كٌلٌن، نَشٌرِ شَ دِ شّمّ؟» عٍ نَشَ عَ يَابِ،
    «عِيٌ، مُشُ عَ كٌلٌن.»
  fra-SBL: 'Il leur dit : « Connaissez-vous Laban, fils de Nachor ? » Ils ont dit :
    « On le connaît. »'
  hbo-hbo: וַיֹּ֣אמֶר לָהֶ֔ם הַיְדַעְתֶּ֖ם אֶת־לָבָ֣ן בֶּן־נָחֹ֑ור וַיֹּאמְר֖וּ יָדָֽעְנוּ׃
  shp-NTPO: 'Jaskáketian jato yokata iki: —¿Matonki Nacornin bake Labán onanna? —akin.
    Jatian yoikana iki: —Nonra onanke —akin.'
  eng-WYCLIFFE: And he axide hem and seide, Wher ye knowen Laban, the sone of Nachor?
    Thei seiden, We knowen.
  piu-2006: '@see-verse:GEN.029.004'
  pjt-pjt: Ka Jacobalu tjapinu tjanala, “Palu nyura wanyu ninti wati Laipanku panya
    Nayuku katjaku?” Kaya wangkangu, “Uwa, nganaṉa ninti palumpa.”
  cwe-cwe: Kawauza kaidi, “Vino mummanya Labani mwana wa Naholi?” Wamwidika, “Ona
    chimmanya.”
  bgs-bgs: Iginsà si Jacob, na mà din, “Igkilala kó ki Laban na apù i Nahor?” Igtaba
    sikandan, na mà dan, “Óó. Igkilala ké kandin.”
  kik-kik: Akĩmooria atĩrĩ, “Nĩ mũũĩ Labani mũrũ wa Nahoru?” Nao magĩcookia “Ĩĩ, nĩ
    tũmũũĩ.”
  ksr-ksr: 'Meleema mugi kokaeŋ qisiŋ oŋono: “Oŋo Naahorwaa esia Laban moma muju me
    qaago?” Qisiŋ oŋono “Saanoŋ moma mujoŋ,” jegi.'
  fra-NCL: 'Il leur dit : « Connaissez-vous Laban, fils de Nachor ? » Ils répondirent :
    « Nous le connaissons. »'
  cek-AK: Nihcae khaeah, Nahor ih capa Laban to na panoek o maw? tiah a naa. Nihcae
    mah, Ka panoek o bae, tiah a naa o.
  xla-xla: Epalati asiyama Yokobta yia꞉ watle epo atlaiyo, “Nahol ya꞉ mama Laban wua꞉malamata꞉?”
    diyo. Epalati asiyama yia꞉ta ya꞉ watle epo atlaiyo, “Yao, dimalamana,” diyo.
  cuk-cuk: 'Jacob amarga sogdebalid: —¿Bemar, Nacor-e-machi-Labán-mag-dake? Abin-imakdemalad:
    —Eye, anmar mag dake.'
  uig-CYR: 'У улардин: — Силәр Наһорниң оғли Лабанни тонумсиләр? — дәп сориди. Улар:
    — Тонуймиз, деди.'
  tel-2017: అతడు “నాహోరు కుమారుడు లాబాను మీకు తెలుసా?” అని వారిని అడిగితే వారు “అవును,
    మాకు తెలుసు” అన్నారు.
  hat-BSA: 'Li te di yo: “Èske nou konnen Laban, fis Nachor a?” Epi yo te di: “Nou
    konnen li.”'
  kos-kos: El siyuk selos, “Ku kowos etal Laban, su ac ma natul Nahor?” Ac elos fahk,
    “Aok, kut etal.”
  hbo-WLC: וַיֹּ֣אמֶר לָהֶ֔ם הַיְדַעְתֶּ֖ם אֶת־לָבָ֣ן בֶּן־נָח֑וֹר וַיֹּאמְר֖וּ יָדָֽעְנוּ׃
  ibo-ibo: Ọ jụrụ ha sị, “Unu maara Leban, nwa Nahọ?” Ha zara sị, “Anyị ma ya.”
  ory-ory: ତେବେ ଯାକୁବ ପଚାରିଲା, “ତୁମ୍ଭେମାନେ ନାହୋରର ପୌତ୍ର ଲାବନଙ୍କୁ ଚିହ୍ନ କି?” ସେମାନେ
    କହିଲେ, “ଆମ୍ଭେମାନେ ତାକୁ ଚିହ୍ନୁ।”
  wmt-wmt: '@see-verse:GEN.029.004'
  chk-chk: Mürin, Jakop a aisiniir, “Ifa usun, oua silei Lapan nöün Nahor we?” Nge
    ra pälüeni, “Ewer, aia silei.”
  ssd-ssd: 'Taŋakinaig le nu ndek nane saniŋgina: Tane Nahor tuku kiŋo nuŋe Laban
    tane kila e ŋgina le nane lafumba sanaig: Au. Sine kila ŋginaig le'
  rop-rop: Wal Jeikob bin tok, “Yumob sabi det grensan blanga Neihowa neim Leiban?”
    En detlot stakmen bin tok, “Yuwai, melabat sabi im.”
  ukr-1871: 'Рече ж їм: Чи знаєте Лабана Нагоренка? Вони ж кажуть: Знаємо.'
  eng-AOI: Jacob asked, “Do you know Laban, Nahor's grandson?” “Yes,” they said.
  yon-yon: yembed yi yaa yedmoon “Yiib kuu Nehor ye awo Leban kuu yiibkaadoo?” andoone,
    “Ee, ye kuu nubkaadaa.” andiwen.
  bch-bch: Ta ibeta gid, “Gimi aoatai ngan Laban, Naor itub pade?” Ta tikeo, “Be.
    Gai aoatai ngan ei.”
  deu-1951: 'Er sprach zu ihnen: Kennt ihr auch Laban, den Sohn Nahors? Sie antworteten:
    Wir kennen ihn wohl.'
  eng-JPS: 'And he said unto them: ''Know ye Laban the son of Nahor?'' And they said:
    ''We know him.'''
  ubr-ubr: On itetemis iyau, “Omi Nahor wawan Laban min wosagobai i?” Osi siyafotai
    siyau, “Aee, wei wasagobai.”
  srp-1865: 'A on im reèe: poznajete li Lavana sina Nahorova? Oni rekoše: poznajemo.'
  lug-lug: Kwe kubabuuza nti, “Labbaani mutabani wa Nakoli mumumanyi?” Ne bamuddamu
    nti, “Tumumanyi.”
  heb-heb: ויאמר להם הידעתם את לבן בן נחור ויאמרו ידענו׃
  ben-IRV: তিনি বললেন, “নাহরের নাতি লাবণকে চেনো কি না?” তারা বলল, “চিনি।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਪੁੱਛਿਆ, ਕੀ ਤੁਸੀਂ ਨਾਹੋਰ ਦੇ ਪੁੱਤਰ ਲਾਬਾਨ ਨੂੰ ਜਾਣਦੇ ਹੋ?
    ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਹਾਂ, ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ।
  tkr-tkr: 'Yaaq''ubee manbışik''le eyhen: – Naxorna neva Lavan ats''anane? Manbışe
    eyhen: – Ats''ana.'
  mwp-mwp: Yakubu lak yapupoeybiz kedha, ‘Ngitha Nayon kazi Leyboenoelngu ngulaygal?’
    Thana kedha, ‘Wa ngoey ngulaygal.’
  mya-JVB: တဖန် ယာကုပ်က၊ နာခေါ် သား လာဗန် ကို သိ သလောဟု မေး လျှင်၊ သိ ၏ဟု ပြန် ဆိုသော်၊
  tte-O: Yo tabe ineliyoi kolili iba, “Na Labana tabu wakakatai, Neoli tubuna tauna.”
    Kainana siyamaisa siwaloba, “O, kakatai.”
  tbg-tbg: Minti tuvaro Iekopiva vinavuka irero, Nenavu vaiinti vo, Nehora nainti
    Labaanira tavaarave, kiae tavaarave? tumanta vinavuka tiha, Vira tavaunarave,
    ti.
  hmo-hmo: Ma ia nanadaia lou idia dekenai, ia gwau, “Umui be Labana, Nahoro ena natuna,
    umui diba?” Idia gwau, “Ai diba.”
  ata-ata: Xe anu muxiu vaxa la mutaliꞌisiꞌa la, “Ia ngingi ngelavusou itema e ualasou
    lexe Lavani o? Eiae Naola ꞌolu.” “Ani, nexi telavusou.” Aneꞌi mikolinu aloxo ne.
  nfa-nfa: Ka Yakob karèi hari, aku nèngu na, “Miu tadhe toꞌo jaꞌa, Laban, do? Nèngu
    na, ana Nahor.” Ka ra dhaa, “Jiꞌi tadhe ne.”
  urd-urd: फिर उसने पूछा कि तुम नहूर के बेटे लाबन से वाकिफ़ हो? उन्होंने कहा, हम वाकिफ़
    हैं।
  rus-SYN: 'Он сказал им: знаете ли вы Лавана, сына Нахорова? Они сказали: знаем.'
  cbt-NTPO: —¿Nohuitërama canpita Nacoro hui'nin, Napano itopiso' to? taantarin Cacopo.
    —Nohuitërai mini, itaantapi.
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Á Nakↄↄ tↄũna Labã dↄ̃a? Aa wèwà aa mɛ̀: Wá
    aà dↄ̃.'
  tcz-CHONGTHU: Amapan adong kit in amaho chu “Nahor chapa Laban chu nahet khah hih
    uvem?” atile “Amahon jong kahe nauve,” atiuve.
  mar-mar: मग तो त्यांना म्हणाला, “नाहोराचा नातू लाबान याला तुम्ही ओळखता का?” ते म्हणाले,
    “होय, आम्ही त्यास ओळखतो.”
  tcs-tcs: Den Zekop i bin ask, ‘Yupla sabe Laban? Ate blo em i Nao.’ Dempla i ansa,
    ‘Wa, mipla sabe em.’
  soq-soq: Ita Iakob mo diamone wanase, “E apana ebowa Leiban Nao atawa ateiten ba,
    dia?” Tane mo me sipoasane waienase, “Oa, apana sa no ateinimbaida.”
  qub-qub: 'Chaura Jacobga yapay tapuran: «¿Rejsinquichu Nacorpa willcan Labanta?»
    nir. Chayno niptin paycuna niran: «Au, rejsëcunami.»'
  bqp-bqp: 'Akũ à ń lá à pì: Á Nao daikore Labã dↄ̃ yá? Ò wèa ò pì: Ó a dↄ̃.'
  hat-hat: 'Li di yo: -Eske nou konnen Laban, pitit Nakò a? Yo reponn li: -Men wi,
    nou konnen l''.'
  eng-BSB: “Do you know Laban the grandson of Nahor?” Jacob asked. “We know him,”
    they replied.
  tod-tod: 'É ɠɛni ti ma: «Wo Laɓan ɠwɛɛ nɛi ɓaa, nii é ga Naɠɔɔl ná-doun zunui?»
    Ti gooɠaaʋoteni, ti ɠɛ ma: «Uun, gi kwɛɛ.»'
  eng-WEBPB: He said to them, “Do you know Laban, the son of Nahor?” They said, “We
    know him.”
  kbq-kbq: Hazageno Agra amanage huno zamasmi'ne, Nahori negeho Lebanina ke'nazo?
    Hige'za zamagra kenona amanage hu'naze, Tagra agrira ke'none.
  nhe-BL: 'Huajca quinilhui: ―¿Inquiixmatij Labán iixhui Nacor? Huan quiilhuijque:
    ―Quena, tiquixmatij.'
  bus-bus: 'Ben à ń lá à bè: Á Nao dio Labã dↄ̃ↄ́? Aↄ̃ wèàla wà bè: Wá à dↄ̃.'
  gub-BL: Upuranu wi wanehe. — Aipo pekwaw Àràmàw Naor ta'yr, i'i wanupe. — Urukwaw
    ure, i'i izupe wà.
  eng-DRA: 'And he asked them, saying: Know you Laban the son of Nachor? They said:
    We know him.'
  knf-knf: 'Kë akak aji na baka : « Naamme Laban abab Nahor i? » Kë baji : « Ŋme''a.
    »'
