verse: GEN.029.006
translations:
  mal-C: “അദ്ദേഹം സുഖമായിരിക്കുന്നോ?” യാക്കോബ് അവരോട് അന്വേഷിച്ചു. “അദ്ദേഹം സുഖമായിരിക്കുന്നു.
    അതാ, അദ്ദേഹത്തിന്റെ മകൾ റാഹേൽ ആടുകളുമായി വരുന്നു,” അവർ പറഞ്ഞു.
  deu-TKW: 'Da sprach er zu ihnen: Geht es ihm wohl? Sie antworteten: Es geht ihm
    wohl! Da kommt eben seine Tochter Rahel mit den Schafen!'
  lin-lin: 'Jakobi abakisaki lisusu : — Boni, azali malamu ? Bazongisaki : — Iyo,
    azali malamu. Tala kutu Rasheli, mwana na ye ya mwasi, azali koya elongo na bameme.'
  cbr-NT: Kakëxun ka Jacobnën —Asérabi kara usa 'ikë —kixun ñukátëkëankëxa. —Ñukákëxun
    Labán ka asabi 'ikë —kixun an ñuina bërúankë unikaman kakëxa—. Kakëbëbia aia iskin
    ka ñuina bërúankë unikaman kakëxa ka kuat, aín bëchikë xanu Raquel an ka aín ovejakama
    bëia.
  eng-LSV: And he says to them, “Does he have peace?” And they say, “Peace; and behold,
    his daughter Rachel is coming with the flock.”
  bmu-bmu: 'Jigetka kewö qesim eŋgiba jiyök: “I ölöp malja me qahö?” Mewö jiiga kewö
    jiget: “I ölöp malja. Eknöŋ, yaŋgö böratŋi Reizölnöŋ mönö endu lama eŋguaŋgita
    kaza.”'
  eng-GNV: Againe he sayd vnto them, Is he in good health? And they answered, He is
    in good health, and beholde, his daughter Rahel commeth with the sheepe.
  eng-WEBSTER: 'And he said to them, Is he well? And they said, He is well: and behold,
    Rachel his daughter cometh with the sheep.'
  nhw-BL: '―¿San cuali itztoc? Huan nopa tlamocuitlahuiani quiijtojque: ―Quena, itztoc
    cuali. Xiquita, ne huala iichpoca, Raquel, ihuaya iborregojhua.'
  swh-ONEN: Kisha Yakobo akawauliza, “Je, yeye ni mzima?” Wakasema, “Ndiyo, ni mzima,
    na hapa yuaja Raheli binti yake akiwa na kondoo.”
  bba-bba: Mɑ u nɛɛ, u sere bwɑ̃ɑ do? Bɑ nɛɛ, oo, u ɑlɑfiɑ mɔ. A ǹ mɑm win bii Rɑsɛli
    wɑ u wee mini kɑ win yɑ̃ɑnu?
  eng-KJVCPB: 'And he said unto them, Is he well? And they said, He is well: and behold,
    Rachel his daughter cometh with the sheep.'
  cpy-cpy: 'Eekiro ikantatzi Jacob: “¿Tee imantsiyawaetzi?” Ikanteeyini koeratziriri
    oveja: “Tekatsi ikanta Labán. Paminero jantó, rootakira rishinto pokaentsiri amakiriri
    ovejate, oeta Raquel.”'
  mpx-mpx: Yaka i nel al i ba, “Tab i molu?” Anana hi lahe hi ba, “Ee, i molu. He
    natuna yovana Letiyeli iya huwo i nenem o, alonau tamana wana sipi.”
  wbp-wbp: Ngula-jangka, Jakupurlu-jana nyanungu-patu payurnu, “Ngurrju mayi nyanunguju,
    nyiyarningkijarra-kurlu palka-kurlu mayi-ka nyina nyanunguju?” Yalu-manulu nyanungu-paturlu,
    “Yuwayi, nyanunguju ngurrju. Nyangka! Nyampunya-ka yanirnilki Rajulu yurntalpa
    nyanungu-nyangu, nguru-yirrarni kajana jiyipilki nyanungukupalangu-kurlangu.”
  luo-luo: Eka Jakobo nopenjogi niya, “Ongima?” Negidwoke niya, “Ee, ongima, kendo
    mabiro gi rombe cha en Rael ma nyare.”
  meu-meu: Ma e nanadaidia lou, eto, Ia be namo a? Idia eto, I, vada namo; natuna
    kekenina Rahela mani a itaia, ena mamoe serina e hakaua maimu.
  npi-ULB: उनले तिनीहरूलाई सोधे, “के उहाँ सन्‍चै हुनुहुन्‍छ?” तिनीहरूले भने, “उहाँ
    सन्‍चै हुनुहुन्‍छ, र हेर्नुहोस्, उहाँकी छोरी राहेल भेडाहरू लिएर आउँदै छिन्‌ ।”
  yor-yor: Jakọbu béèrè pé, “Ṣe àlàáfíà ni ó wà?” Wọ́n sì dáhùn pé, “Bẹ́ẹ̀ ni, àlàáfíà
    ni. Wò ó, Rakeli ọmọ rẹ̀ ni ó ń bọ̀ yìí pẹ̀lú agbo àgùntàn.”
  emp-NTPO: 'Jacoboba waya iwid̶isia: –¿Idjira bia b̶ʌca?– Ãdjia panusid̶aa: –Idjira
    bia b̶ʌa. Acʌdua, jari urua dji cau Raquelda. Idji zeza ovejada pe enebʌrʌa.–'
  ind-ind: Lalu kata Yakub, “Bagaimana kabarnya?” Jawab mereka, “Dia baik-baik saja.
    Lihatlah, itu anaknya yang bernama Rahel datang. Dia membawa domba-domba ayahnya.”
  pes-OPCB: 'یعقوب پرسید: «حالِ او خوب است؟» گفتند: «بله، حالش خوب است. اینک دخترش
    راحیل نیز با گله‌اش می‌آید.»'
  ssx-ssx: Koto leeke alota꞉ Ipikita꞉ epeke tupa꞉ hala꞉pe leekeme. Ikana꞉ma꞉ hombo
    peaaso alota꞉ Ipikita꞉ epeke tupa꞉ hala꞉me. Handa꞉taa. Ipika꞉ waneke Leisolota꞉
    atekena꞉ sipisipimanu mea koto ipula꞉ handa꞉e lemekeme.
  lcm-lcm: Na Iakov kala sui ta, “Au sa, kapo to aro palau?” Na kila antok ta, “E,
    kapo to aro. A! Ta kana kavulik kana ia ta Rakel kapo pakasang ve kari keve sipsip.”
  aer-aer: Yanhe-ngentyele, Jacob-ele itnenhe apayuthneke, “Re-ame mwerre aneme?”
    Itne ikwere angkirtneke, “Ye, rarle mwerre-arle. Araye! Nhenhe-werne apetyerlenge
    ampe awenke ikwerenhe Rachel. Re yepe-yepe akngeye ikwerenhe-kenhe areye akngernerle-apeme.”
  tgl-ULB: Sinabi niya sa kanila “Mabuti ba ang kalagayan niya?” Sinabi nila, “Mabuti
    naman siya, at, tumingin ka roon, si Raquel na kanyang anak ay paparating kasama
    ang mga tupa.”
  nop-nop: Kaŋ yeninadiŋa yoguk, “Adi kedem be hatilak?” Adibo yogiŋ, “Kedeem hatilak,
    ala wabiŋiŋ Lesel adi beu’walaŋ dompa makau yanagila kougoŋ bulak.”
  kca-kca: 'Ԓўв пӑ хŏԓна ԓывиԓаԓ иԋщәсәс: «Тўмтака ԓўв уԓ?» Ԓыв йастәсәт: «Тўмтака
    уԓ; тўта щи Рахиль эвеԓ ошԓаԓ пиԓән йиԓ».'
  cbu-NT: 'Tárangusin, Akopsha, ¿Tamaru zipari taaka? ¿Matambish? ¿Kas yutakeezuwa?
    tárangiya. Uwshtisin: Nduni zuwaa. Matambishtanda taaku. Wipsha Rakel nishutamtanda.
    Anuwa, piy opeejarinpatini naanllina, táranganaya.'
  hui-hui: Yagabahanda lone hale halu lalu, Ibu karulape kabe, lene. Ani layagola
    tigua lalu, Ibu bayale ka. Ai ibu wane Leselo ibu abanaga nogo sibi nai haru ibiragoni,
    lene.
  wrs-wrs: Hev unna, beswonam avma?, umnina, beswonam! Nonglo, molva men promnav Reselva,
    aralna sipsipm wonprov.
  mya-mya: နောက်​တစ်​ဖန်​ယာ​ကုပ်​က``သူ​ကျန်း​မာ​ပါ သ​လော'' ဟု​မေး​၏။ သူ​တို့​က``ကျန်း​မာ​ပါ​၏။
    ယ​ခု​ပင်​သူ​၏​သ​မီး ရာ​ခေ​လ​သည်​သိုး​အုပ်​နှင့်​အ​တူ​လာ​နေ​ပြီ'' ဟု​ဆို​ကြ​၏။
  cbi-NTPO: 'Tsenñu Jacob manbatu: ¿Tiba jutyu ura chun? timi. Tsenñu uveja washkemula:
    Jeen, ura chuve, tila. Tsanditu: Enu entsaintsuve ya'' na''ma Raquel ya'' uvejalaba
    jantsumi, tila.'
  bod-N: ཡང་ཡ་ཀོབ་ན༌རེ། ཁོ་རང་བདེ་ལགས་སམ་ཞེས་དྲིས་པ༌ལ། ཁོ་རྣམས་ན༌རེ། ཁོ་རང་བདེ་བར༌བཞུགས།
    ལྟོས༌དང༌། ཁོའི་བུ་མོ་རཱ་ཧེལ་གྱིས་ལུག་ཁྱུ་དེད་ནས་སླེབས་བྱུང་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se aking Jacob nunga isuam, “Nu terong bagoso e?” mam. “Nu terong bagoso
    pa,” maman. “Arikko, ko nanawus Rachel ko sipsip arungak o taiwoso owa.”
  kkl-kkl: Wene seekpa, Yakubti, “El welaro wamla?” seogpa, sindi, “Wali wamla,” seekti,
    “Elmangkel si Rahel pham domba kambing iliringe poa yalamsil ane tiboghamen,”
    seek.
  sna-sna: Ipapo Jakobho akavabvunza akati, “Anofara here?” Ivo vakati, “Hongu, anofara
    uye hoyo mwanasikana wake Rakeri ari kuuya namakwai.”
  spa-BLM: 'Les dijo: “¿Le va bien?”. Dijeron: “Está bien. Mira, Raquel, su hija,
    viene con las ovejas”.'
  beu-beu: Yakob ana bot taaning hula, “Ana ue aaung-aaung ee, niang? Terangvala ang
    naung ini Yakob ebalet hula, “Ana aaung-aaung. Aarunge eeng uuling, oal jangu
    Rahel ana ejumba-aib ang naung terang hoa senge hula, angami jar metma mainang
    ini na.”
  cac-cac: —¿Vach' am sc'ol vin̈ eyila'? xchi vin̈. —Vach' sc'ol vin̈. Ina a ix Raquel
    yisil vin̈ van scot yed' noc' scalnel chi', xchi eb' vin̈.
  swh-ULB: Akawambia, “Je hajambo?” Wakasema, “Hajambo, na, tazama pale, Raheli binti
    yake anakuja na kondoo.”
  bel-bel: 'Ён яшчэ сказаў ім: ці здаровіцца яму? Яны сказалі: здаровіцца; і вось,
    Рахіль, дачка ягоная, ідзе з авечкамі.'
  deu-ELBBK: 'Und er sprach zu ihnen: Geht es ihm wohl? Und sie sprachen: Es geht
    ihm wohl; und siehe, da kommt seine Tochter Rahel mit den Schafen.'
  mbb-OT: Ne mid-insaan en maan ni Jacob te, “Egkemenumenu en sikandin?” Midtavak
    dan te, “Meupiya zed man. Ahaa nu, heeyan ded is anak din he si Raquel is ebpelingguma
    duma te menge kerehidu zin.”
  msc-msc: 'Yakuba ka alu maɲininka ko: «Tana tɛ a la ye?» Alu kan ko: «Tana si tɛ
    a la ye. I ma a denmuso Rasɛli yen? A natɔla a la saailu ri.»'
  mal-2015: 'അവൻ അവരോടു: അവൻ സുഖമായിരിക്കുന്നുവോ എന്നു ചോദിച്ചു. സുഖം തന്നേ; അവന്റെ
    മകൾ റാഹേൽ അതാ ആടുകളോടുകൂടെ വരുന്നു എന്നു അവർ അവനോടു പറഞ്ഞു.'
  tuo-NT: '—¿Cʉ̃ dutimarĩati? ni sẽrĩtiñaꞌnemocʉ niwĩ. —Ʉ̃́ʉ, duti marĩami, ni yʉꞌticãrã
    niwã. Beꞌro Jacore ninemocãrã niwã: —Ĩꞌaña. Sico Raquel, Labán macõ co yarã oveja
    meꞌrã aꞌtimo, nicãrã niwã.'
  gup-gup: Wanjh Jacob bendjawam, yimeng, “Kaluk nungka kamak?” Wanjh bedda birriyimeng,
    “Yoh nungka kamak, dja yina, Rachel ngalbu ngalbeywurd nuye ngalih wanjh kamhre,
    kamhmirndekan sheep.”
  met-met: Baing Yekop xusungadi ba, “Wa xai(yu)?” Daharua ba, “Wa xai(yu). Bagu nanuhanginoa
    Retsel ma xaung sipsipdi (lo).”
  gvs-gvs: Tuwo Yakoboyana idigo kana, ‘Manakae? Tauyana dedevina gea geya?’ ‘U, dedevina.
    Kudobāla natuna Reitiyeli goamo. Tamana Lebani ina sipi imemedi’, tauyadi kaedi.
  rmc-rmc: 'Paľis lendar phučľa: „Sar dživel?“ Odphende: „Mištes. Dikh, leskri čhaj
    e Rachel akana avel le bakrenca.“'
  nlg-nlg: Ma Jacob te huatira, “?E vola uto so?” Ma gaira tara bosa tughu, “Gaia
    te vola uto so. Ko righia va, gaia na dalena Rachel te nira mai na lei sheep.”
  dgr-DOGNT: “Asį̀į̀ hotıì eda?” gòhdı dagoehke. “Hęɂę, hotıì eda,” gıìhdı. “Yeè sahzǫ̀ą
    xè jǫ naetłee sìı wetì Rachel hǫt'e,” gedı.
  pes-OPV: 'بدیشان گفت: «بسلامت است؟» گفتند: «بسلامت، و اینک دخترش، راحیل، با گله
    او می‌آید.»'
  ron-1924: 'Ел ле-а зис: „Есте сэнэтос?” „Сэнэтос”, ау рэспунс ей. Ши токмай атунч
    веня Рахела, фата луй, ку оиле.'
  ben-OBCV: তখন যাকোব জিজ্ঞাসা করলেন, “তিনি ভালো আছেন তো?” “হ্যাঁ, তিনি ভালো আছেন,”
    তারা বলল, “আর দেখুন, তাঁর মেয়ে রাহেল মেষপাল নিয়ে এদিকেই আসছে।”
  lex-lex: 'Nhi''noka nakot la re: “Enkalwiedweda?” Rwahla riwra: “Nkalwiedweda. Mere
    mumkek la, Labana a''nani patke''a Rahela nmai niek di, nodia dumni.”'
  rgu-rgu: Boe ma Yakob natane naroo bali nae, “Ana soda-moleꞌ, do?” Ara rataa rae,
    “Tou lasiꞌ a soda-moleꞌ. Soba mete. Ana feto na riꞌ naꞌ, nade Rahel, foo neni
    bibi nara, mai fo hani si rai ia. O mahani leo.”
  som-som: Markaasuu ku yidhi, Ma nabad qabaa? Iyana waxay yidhaahdeen, Haah, wuu
    nabad qabaa. Waa taas gabadhiisii Raaxeel idaha soo kaxaynaysa.
  lat-VUC: 'Sanusne est? inquit. Valet, inquiunt: et ecce Rachel filia ejus venit
    cum grege suo.'
  aoi-aoi: “Neningaba nakina?” ni-yama enamba-langwa. “Neningaba,” aburraja ne-yama.
    “Kwuja! Dubukwaya dadiyawenikba Rejila, dibina ying-akwurrajinama jiba ena-langwa.
    Yingu-wilyakinama jiba akungwa-wa,” ne-yama.
  eng-ASVBT: 'And he said unto them, Is it well with him? And they said, It is well:
    and, behold, Rachel his daughter cometh with the sheep.'
  mna-mna: 'To iwi zin mini ma iso: “Mi parei, imbot ambai?” Mi zin tiso: “E, ni imbot
    ambai. Re. Iŋga lutuunu moori Rael ta ziŋan zin sipsip kini timar i.”'
  ita-1885: 'Ed egli disse loro: Sta egli bene? Ed essi dissero: Sì, egli sta bene;
    ed ecco Rachele, sua figliuola, che viene con le pecore.'
  eng-LXXUP: And he said to them, Is he well? And they said, He is well. And behold
    Rachel his daughter came with the sheep.
  eng-ULB: He said to them, “Is he well?” They said, “He is well, and, look there,
    Rachel his daughter is coming with the sheep.”
  spa-VBL: “¿Cómo está él?” preguntó. “Está bien”, respondieron. “¡Mira! De hecho,
    la que viene allí con las ovejas es su hija Raquel”.
  fra-_FOB: 'Il leur dit: Se porte-t-il bien? Ils lui répondirent: Il se porte bien;
    et voici Rachel, sa fille, qui vient avec le troupeau.'
  mal-mal: 'അവൻ അവരോട്: “അവൻ സുഖമായിരിക്കുന്നുവോ” എന്നു ചോദിച്ചു. “സുഖം തന്നെ; അവന്റെ
    മകൾ റാഹേൽ അതാ ആടുകളോടുകൂടി വരുന്നു” എന്ന് അവർ അവനോട് പറഞ്ഞു.'
  urd-GVR: Us ne pūchhā, “Kyā wuh ḳhairiyat se hai?” Unhoṅ ne kahā, “Jī, wuh ḳhairiyat
    se hai. Dekho, udhar us kī beṭī Rāḳhil rewaṛ le kar ā rahī hai.”
  suz-BL: याकूबमी “रिम्‍शो बाक्‍मे?” दे हिल्‍लो पवानु, मेकोपुकीमी “रिम्‍शो बाक्‍ब।
    हयु आ तमी राहेल आ भेडा नु जाक्‍त” देंमा बाक्‍त।
  ita-1927: 'Ed egli disse loro: “Sta egli bene?” E quelli: “Sta bene; ed ecco Rachele,
    sua figliuola, che viene con le pecore”.'
  ckb-ckb: 'ئینجا یاقوب گوتی: «خۆ سەلامەتە؟» گوتیان: «بەڵێ سەلامەتە، ئەوەش ڕاحێلی
    کچیەتی کە مەڕەکان بەرەو ئێرە دێنێت.»'
  eng-BBE: And he said to them, Is he well? And they said, He is well, and here is
    Rachel his daughter coming with the sheep.
  crx-NTPO: '''Et ''ubulhni, “Soo ''unt''oh eh?” ''Ink''ez ''uhutni, “Soo ''unt''oh
    ''ink''ez whunilh''en ootse'' Rachel ''usbai bugha tatilhdzoh ha whuz de uyalh.”'
  kan-OKCV: ಯಾಕೋಬನು ಅವರಿಗೆ, “ಅವನು ಕ್ಷೇಮವಾಗಿದ್ದಾನೋ?” ಎಂದು ಕೇಳಿದಾಗ, ಆಗ ಅವರು, “ಕ್ಷೇಮವಾಗಿದ್ದಾನೆ,
    ಅಗೋ, ಅವನ ಮಗಳಾದ ರಾಹೇಲಳು ಕುರಿಗಳ ಸಂಗಡ ಬರುತ್ತಿದ್ದಾಳೆ,” ಎಂದರು.
  bbb-bbb: Bu ijiege kuaravoga fu kiae, Ro fube ma fino kiamoga bu kua, Fu ma fine.
    Ro ni garia gane Rebanido kabae Resero fu mave-sifi uruvana kaenamia ruomo ijeno
    kuae.
  tam-2017: '“அவன் சுகமாயிருக்கிறானா” என்று விசாரித்தான்; அதற்கு அவர்கள்: “சுகமாயிருக்கிறான்;
    அவனுடைய மகளாகிய ராகேல், அதோ, ஆடுகளை ஓட்டிக்கொண்டு வருகிறாள்” என்று சொன்னார்கள்.'
  spa-RV-1909: 'Y él les dijo: ¿Tiene paz? Y ellos dijeron: Paz; y he aquí Rachêl
    su hija viene con el ganado.'
  ron-BTF: 'Iar el le-a spus: Este el bine? Iar ei au spus: Este bine şi, iată, Rahela,
    fiica lui, vine cu oile.'
  eng-WEBP: He said to them, “Is it well with him?” They said, “It is well. See, Rachel,
    his daughter, is coming with the sheep.”
  eng-FBV: “How is he?” he asked. “He's well,” they replied. “Look! In fact here's
    his daughter Rachel coming with the sheep right now.”
  nld-1939: 'Hij vroeg hun: Gaat het hem goed? Ze zeiden: Uitstekend; zie, daar komt
    juist zijn dochter Rachel aan met de kudde.'
  nch-BL: 'Huan Jacob quinilhui: ―¿San cuali itztoc? Huan nopa tamocuitahuiani quiijtojque:
    ―Quena, itztoc cuali. Xiquita, ne huala iichpoca, Raquel, ihuaya iborregojhua.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿Sök yonde?» «Ëng, sök yone. Ĩzong. Ba wa Raquel
    kjwe tek shäng ba öng ushko so tjok» l̈e l̈ok ba kong.
  vie-1934: 'Lại hỏi: Người đó được mạnh giỏi chăng? Đáp rằng: Người vẫn được mạnh
    giỏi, và nầy, Ra-chên, con gái người, đang đi đến cùng bầy chiên kia.'
  hin-CV: फिर याकोब ने पूछा, “क्या वे ठीक हैं?” उन्होंने कहा, “वे ठीक हैं और उनकी
    बेटी राहेल अपनी भेड़ों के साथ यहां आ रही है.”
  eng-OURB: He said to them, “Is it well with him?” They said, “It is well. See, Rachel
    [Ewe sheep], his daughter, is coming with the sheep.”
  spa-BES: 'Y él les dijo: ¿Está bien? Y ellos dijeron: Está bien, y aquí está Raquel,
    su hija, que viene con las ovejas.'
  tdx-tdx: Hoe re tam’iereo, Jangam-bao? Janga, hoe iereo, le ingo t’i Rahkele, anak’
    ampela’e minday o añondrio.
  vid-vid: Nakalutilila kuwauza, “Ndaze, kalamka?” Na hewo nawamwidichila, “Kalamka,
    na mhinza wa heye Laheli yula kula kanguya na ming'holo ja heye!”
  pwg-pwg: Ma Jeikap ivi tarakiiyanesi bo, “Tuna vaghina bo?” Ma ivonapotei bo, “Eee,
    tuna vaghina, natuna Risera ina sipu yavona yavata wepina.”
  eng-OKE: And he said, Hath he peace? And they said, Peace; and, behold, Rahel his
    daughter cometh with the flock.
  tha-KJV: ยาโคบถามเขาทั้งหลายว่า “​ลาบ​ันสบายดี​หรือ​” เขาตอบว่า “​สบายดี ดู​เถิด
    บุ​ตรสาวของเขาชื่อราเชลกำลังมาพร้อมกับฝูงแกะ”
  por-BR-2018: 'E ele lhes disse: Ele está bem? E eles disseram: Está bem; e eis que
    Raquel sua filha vem com o gado.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉kobo꞉ wa꞉ka dabu ba꞉daki, “E o꞉li saba꞉le?” “A꞉, e nafale
    sab. Bo꞉ba, ene ida꞉ Lesolo꞉, sibiyo꞉ ho꞉no꞉ mea꞉ni tililia꞉ yab.”
  deu-ELO: 'Und er sprach zu ihnen: Geht es ihm wohl? Und sie sprachen: Es geht ihm
    wohl; und siehe, da kommt seine Tochter Rahel mit den Schafen.'
  ktm-ktm: Iy ihndremte, “Iy ilmin huyen kopwi?” Su hosomwii hahpa, “Iy ti ilmin huyen,
    hangka-an indrehrut pwi. Endre-et oh, ipei ti nedun pihin Resel ndroda sipsip
    tadan.”
  caa-caa: '—¿Bueno ca turu? che e Jacob. Entonces e ajcojcobꞌ oveja chenobꞌ: —Pues
    bueno turu. Chꞌujcun awira que tara watar uwijchꞌoc e Labán xeꞌ ucꞌabꞌa Raquel
    taca uyovejobꞌ, chenobꞌ e ajcojcobꞌ oveja.'
  eng-WYC-2018: Jacob said, Is he whole? (or Jacob asked, Is he well?)(And) They said,
    He is in (a) good state; and lo! Rachel, his daughter, cometh with his flock.
  epo-epo: 'Kaj li diris al ili: Ĉu li bone fartas? Kaj ili diris: Li fartas bone,
    kaj jen lia filino Raĥel venas kun la ŝafoj.'
  uig-PIN: 'U ulardin: — U salamǝtmu, dǝp soriwidi, ular jawab berip: — U salamǝt
    turuwatidu. Mana ǝnǝ uning ⱪizi Raⱨilǝ ⱪoyliri bilǝn keliwatidu, dedi.'
  beo-beo: Ya:igobe amane adole ba:i, “E da hahawane esalabala?” Ilia bu adole i,
    “E da hahawane esala! Ba:ma! Idiwi La:isele, La:iba:ne ea uda mano a:fini da ea
    sibi gilisisu oule manebe goea!”
  tpi-OTNT: Na Jekop i askim ol, “Laban i stap gut?” Na ol i tok, “Em i stap gut.
    Lukim. Resel, pikinini meri bilong em, i kam nau wantaim lain sipsip bilong Laban.”
  hau-SA: Sa’an nan Yaƙub ya tambaye su, “Yana nan lafiya?” Suka ce, “I, yana lafiya,
    ga ma ’yarsa Rahila tafe da tumaki.”
  udu-udu: 'A’di ki o uni gwo mo ki: A/dhali a’di ’bora is mo ’te/ tana? Uni thoḵki
    a’di gwo mo ki: A’di ’bora is mo, dhali hili mo mo ma, aRahiil jin ta ’bwa/ p̱u’dki’d
    mo nyaḵki ḵa’bal mo be.'
  uig-LAT: 'U ulardin: — U salametmu, dep soriwidi, ular jawab bérip: — U salamet
    turuwatidu. Mana ene uning qizi Rahile qoyliri bilen kéliwatidu, dédi.'
  nde-nde: UJakhobe wasebabuza wathi, “Uyaphila yini?” Bathi, “Yebo, uyaphila; nansi
    indodakazi yakhe uRasheli esiza lezimvu.”
  ton-ton: 'Pea pehēange ʻe ia kiate kinautolu, “ʻOku moʻui ia?” Pea nau pehēange,
    “ʻOku mālōlō pe: pea vakai, ko Lesieli ko hono ʻofefine, ʻoku haʻu mo e fanga
    sipi.”'
  ces-1613: 'I dí opět k nim: Dobře-li se má? Odpověděli: Dobře, a aj, Ráchel dcera
    jeho tamto jde s dobytkem.'
  eko-eko: 'Khuwoozela theenya yoori: “Nkumi?” Yo khujipu yoori: “Aa, nkumi! Mwanawe
    Rakeele ti oto antaaye apho na pwittipwitthi za papaawe.”'
  nss-nss: Pe ipwai iyatahu ipa, “Yiy hiyan o, ndre?” Yihu pa, “Ehe, yiy ara hiyan
    o. Animei! Norun pihin Rahel isayau yohou iyasura hu sipsip ta taman.”
  eng-WMB: He said to them, “Is it well with him?” They said, “It is well. See, Rachel,
    his daughter, is coming with the sheep.”
  tam-TCV: “அவர் சுகமாயிருக்கிறாரா?” என்று யாக்கோபு விசாரித்தான். “சுகமாயிருக்கிறார்;
    இதோ அவருடைய மகள் ராகேல் ஆடுகளை ஓட்டிக்கொண்டு வருகிறாள்” என்றார்கள்.
  ceb-ULB: Miingon siya kanila, “Maayo ba siya?” Sila mitubag, “Maayo man siya, ug
    tan-awa, nagpadulong dinhi ang iyang anak nga babaye nga si Raquel uban ang mga
    karnero.”
  mkn-mkn: Ju Yakob tanya tarús lai bilang, “Dia ada bae-bae, ko?” Dong manyao bilang,
    “Bapatua ada bae-bae sa. Coba lia. Itu dia pung ana parampuan, nama Rahel, ada
    foo bawa dia pung kambing-domba dong ko datang minum di sini. Lu tunggu sa.”
  pol-UBG: 'Potem zapytał: Czy dobrze się miewa? A oni odpowiedzieli: Dobrze. Oto
    właśnie jego córka Rachela nadchodzi ze stadem.'
  agr-agr: 'Tusa tiagtai Jacob ataktu iniak: “¿Niish pegkejak puja?” tau. Tama uwija
    kuitamin aidau: “Ehe, Labágkak pegkeg pujawai. Nijah diisia, juwi Raquel niina
    nawanji uwijan yajuak minawai”, tiajui.'
  kyc-kyc: Baa kapa karase? Jekopeme leya. Nakamame lao, Baa angi kapa karamo. Banya
    wanenge Oresolo sipisipi dupwa minyuo epelyamo dokoŋo, leyami.
  urd-GVU: اُس نے پوچھا، ”کیا وہ خیریت سے ہے؟“ اُنہوں نے کہا، ”جی، وہ خیریت سے ہے۔
    دیکھو، اُدھر اُس کی بیٹی راخل ریوڑ لے کر آ رہی ہے۔“
  deu-1912: 'Er sprach: Geht es ihm auch wohl? Sie antworteten: Es geht ihm wohl;
    und siehe, da kommt seine Tochter Rahel mit den Schafen.'
  ntj-ntj: Nyangka tjapirnu, “Walykumunu-munta nyinarra?” Nyangka-ya watjarnu, “Yuwa,
    walykumunu nyinarra. Watinyawa palunyaku yurntalpa Rayirrtjulnga nyarra pitjalayirni
    tjiipu pirnitjarra.”
  row-row: Ma Yakob natane fai nae, “Ana malolole, do?” Ara rataa rae, “Tou lasiꞌ
    a malolole. Sobꞌa mete dei. Naa, eni ana feto na, naran Rahel. Ana mboo nendi
    hiek-lombo nara rema rinu sia ia. De muhani e.”
  kan-2017: ಅವನು ಅವರಿಗೆ, “ಅವನು ಕ್ಷೇಮವಾಗಿದ್ದಾನೋ?” ಎಂದು ಕೇಳಲು ಅವರು, “ಕ್ಷೇಮವಾಗಿದ್ದಾನೆ.
    ಅಗೋ, ಅವನ ಮಗಳಾದ ರಾಹೇಲಳು ಕುರಿಗಳ ಸಂಗಡ ಬರುತ್ತಿದ್ದಾಳೆ” ಎಂದರು.
  ena-ena: Lɨhavɨci cɨhu abami. Laban huaci hɨnidi uami. Lɨci abavɨmi. Nɨbu huaci
    hɨnidi uavɨmi. Igɨha uavɨmi. Leselɨ agaŋ nudɨ iaganu Laban dɨ sabaŋ sipsipɨ agɨlaŋ
    hula vehavadi uavɨmi.
  tgo-tgo: Amba Jeikob i vaitoŋgi iŋa, “Riwae i thovuye eŋge?” Thɨ gonjoghawe thɨŋa,
    “Mbwana. Wo u thuwe, yawarumbuye Reitiyel maiya vara, weiyaŋgiya sip.”
  yap-yap: Me fith ni ga’ar, “De m’ar?” Me lungurad, “De m’ar. Mu sap, ke yib Rachel
    ni be’ ni bpin ni fak nike un nga ba ran’ i saf ni fak e chitamngin.”
  tet-tet: Hotu Yakob nusu tenik naꞌak, “Nia diꞌa-diꞌak dei ka?” Sia nataa nikar naꞌak,
    “Ama katuas diꞌa-diꞌak dei. Mana kokon nebaa. Niakaan oan feto Rahel nalaꞌo nodi
    bibi malae sia mai atu nemu wee iha neꞌe. Mein dei.”
  hlt-MCSB: Te dongah Jakob loh amih taengah, “Anih te a sading ngawn a? a ti nah
    hatah, “A sading tih a canu Rakhel khaw boiva neh halo ke,” a ti na uh .
  mdy-ETH: ያይቆኦቤ «ዒዚ ዎዚ ኮሺዳ?» ጋዓዛ፥ ዔያታ፦ «ሂዮ፥ ኮሺኬ፤ ሃሢ ዒዛኮ ናኣ ራኣሄላ ሃና ሴካሾ ማራይ ዒሺ ሙካኔ»
    ጌዔኔ።
  twi-ASANTE: Afei, Yakob bisaa wɔn sɛ, “Na ne ho te sɛn?” Wɔbuaa no sɛ, “Ne ho yɛ.
    Na ne babaa Rahel koraa na ɔne ne nnwan reba yi.”
  bhl-bhl: 'Dangiwi, e iti dakalalomele: “Alaban e ken alakabe ye?”, yangei, i bokolewomeliw:
    “No, ken alakabe te. Alaban em mun Elesel u mineng siwsiw so meme so makuw talbu
    be watema!”, dangsiliw kale.'
  con-NTPO: 'Jacobja su: —¿Quinse''tssi ti can''jen? Coirasundeccuja su''fa: —Ju,
    Labánjan quinsetssi tsu. Que canjan, jovoe tsu tise onque''nge, Raquel, tise ovejandeccui''ccu
    vani jiña.'
  eng-WEBU: He said to them, “Is it well with him?” They said, “It is well. See, Rachel,
    his daughter, is coming with the sheep.”
  bnp-bnp: Muri i nana tabu, “Pali i kamumu, o i uka?” Ri koli mule, ri ta maea, “I
    kamumu kunana. Mata lakea, e Resel, e tuna a ngatavine i valai turana a kabu na
    sipsip vona.”
  wal-wal: Yaaqoobi eta, “I lo77o de7ii?” yaagidi oichchiis. Oichchin, “Ee, lo77o;
    a na7iyo Raaheelo dorssaa ekkada yiyaaro hanno be7a” yaagidosona.
  mgh-mgh: 'Ahaakohaca tho eeraka: Haawo nkumi? Ni ale yahomwaakhulaca: Haawo nkumi,
    ni mwanawe mwanthiyana neehaniya Rakeli phuula wiihile nnya ikhontwaa nnya.'
  acu-NT: 'Tu tinam: —¿Nuka pengkerak puja? —Jacob tu iniam aiminak: —Ja ai, pengker
    pujawai. Jiisia, ani ni nawantri Raquel naartin ovejarin yumin aartas winawai,
    —tiarmiayi.'
  spa-PDDPT: 'Les dijo: ¿Está en paz? Y ellos dijeron: En paz, y mira, su hija Raquel
    viene con el rebaño.'
  gun-gun: 'Jacó oporanduve ju: — Ha''e oiko porã pa? — Tá, oiko porã. Pee hymba kuery
    vexa''i reve ou oiny va''e ma tajy Raquel ae — he''i okuapy.'
  agu-BL: 'Toque''n nintzun Jacow ch''inch''uj tan jakle''n tkanil Labán, itzun taltz:
    —¿Ba''n pe'' wutz i''? ¿Qui''c pe'' yab? —Ba''n, qui''c yab i'', che''ch e'' pstor.
    —Xmayninu'' tzi''ne''j, tz''ul yi me''l i'' yi Raquel bi'' tan tak''le''n quic''a''
    yi cneru''.'
  eng-PEV: Jacob said, “How is he?” The work-men said, “He is good.” Then they said,
    “Look over there. Laban’s daughter Rachel is coming here with some sheep.”
  ilo-ULB: Kinunana kadakuada, “Nasayaat kadi ti kasasaadna?” Kinunada, “Nasayaat
    ti kasasaadna, ken, kumitaka sadiay, um-umay ni Raquel nga anakna agraman dagiti
    karnero.”
  kpg-kpg: Gei mee ga heeu labelaa, “Mee e humalia hua?” Gei digaula ga helekai anga,
    “Uaa, mee e maaloo hua. Mmada, deenei dana dama ahina go Rachel e dagi mai di
    hagabuulinga siibi a maa.”
  uig-ARA: 'ئۇ ئۇلاردىن: ــ ئۇ سالامەتمۇ، دەپ سورىۋىدى، ئۇلار جاۋاب بېرىپ: ــ ئۇ سالامەت
    تۇرۇۋاتىدۇ. مانا ئەنە ئۇنىڭ قىزى راھىلە قويلىرى بىلەن كېلىۋاتىدۇ، دېدى.'
  bsp-bsp: 'K''eyif ŋa: «Cəke cɔ pəyi kɔ-ɛ?» Kɔ akakɔ ŋaloku kɔ: «Daka o daka! Wan
    kɔn wəran Rasɛl ender wəkɔ kɔ yɔcɔl yɛfɛt-yɛfɛt.»'
  mbs-mbs: Mig-insà heman si Jacob, “Mèpiya lay se pegkesawol din?” Timaba dan, “Mèpiya
    man. Na, doton sida se batà din bayi si Raquel nengibing te menge karniro din
    dini.”
  tof-tof: Zeikob bamtin bóktan poko akó nümtinóp wagó, “Ia wa taiase?” I bóktan yalkomólóp
    wagó, “Ó, wa taiase. Ngaka, oya óp olom Rreizel wóni tóba sippükü tótókdo.”
  sus-sus: A naxa e maxɔrin, «Tana mu na a ma?» E naxa a yaabi, «Sese mu a toxi. A
    xa di ginɛ Raxele nan fafe na ki e nun xurusee ra.»
  pon-2006: A e pil pwurehng idek, “E me kehlail, de soh?” Re ahpw sapengki, “Ei,
    e me kehlail; oh iet Resel nah serepein me kahkahre kohdo nah pelin sihpw.”
  jae-jae: Eŋ kêsôm gêdêŋ êsêac gebe “Eŋ gêmoa ŋajam me masi.” Êsêac sêsôm gebe “Gêmoa
    ŋajam. Ôlic eŋ latuo Rahel gêmêŋ gêwiŋ domba.”
  ksd-ksd: 'Ma dia ga biti: Ave nunure. Ma i ga tir diat: Dave, i laun boina? Dia
    ga biti: Maia, i laun boina; ma go Rakel natuna, i pot ma ra umana Sip.'
  tur-YTC: Onlara, “Kendisi iyi mi?” diye sordu. “İyidir. Bak, kızı Rahel koyunlarla
    geliyor.” dediler.
  bel-N: 'I ён сказаў ім: “Ці добра ён маецца?” І яны сказалі: “Добра. А вось, Рахель,
    дачка ягоная, прыйшла з авечкамі”.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς, ὑγιαίνει; οἱ δὲ εἶπαν, ὑγιαίνει· καὶ ἰδοὺ Ῥαχὴλ ἡ θυγάτηρ
    αὐτοῦ ἤρχετο μετὰ τῶν προβάτων.
  ind-AYT: Kemudian, dia bertanya kepada mereka, “Apakah dia baik-baik saja?” Jawab
    mereka, “Dia baik-baik saja. Lihatlah, itu Rahel, anak perempuannya, datang dengan
    domba-dombanya.”
  lid-lid: Ano Jekop ndremenya, “Iy mwasin de bwe?” Eme oro anya, “Ehe iy udu mwasin,
    ya nadun Rejel asa ma sipsip tan eme ah.”
  eng-NNA: “Is he well?” “Yes, he is well. Look, that is his daughter, she is coming
    now with sheep.”
  nya-nya: Ndipo Yakobo anawafunsanso, “Kodi ali bwino?” Iwo anati, “Inde ali bwino.
    Nayu Rakele mwana wake akubwera apoyu ndi nkhosa.”
  hrv-hrv: “Je li zdravo?” - opet ih upita. “Zdravo je; a evo mu dolazi kći Rahela
    sa stadom”, odgovore.
  mps-mps: Tama Jekopgo augwalibolo hanalu wai, “Laban bugagia bidibowe?” Tama augwaligo
    te po wai, “Aga bugagia bidibao. Nago suao. Resel, te agai wegi, te Labango kibu
    sipsip hani dali megi te asobao,” wali.
  llg-llg: Yakob natane bali, nae, “Ndia bei kasodak, do?” Ala lataa lae, “Toulasik
    bei kasodak ma neulauk. Hena suli huu, ndia ana inanan ndia ele, nade, Rahel,
    hoo neni ndia biꞌiae-biꞌilombo nala mai fo linu oe lai ia. O mahani kada ia leo.”
  tpi-tpi: Na Jekop i askim ol, “Laban i stap gut?” Na ol i tok, “Em i stap gut. Lukim.
    Resel, pikinini meri bilong em, i kam nau wantaim lain sipsip bilong Laban.”
  dan-1931: 'Han spurgte da: “Går det ham vel?” De svarede: “Ja, det går ham vel;
    se, hans Datter Rakel kommer netop med Hjorden derhenne!”'
  vie-OVCB: 'Gia-cốp tiếp: “Ông ấy có mạnh khỏe không?” Họ đáp: “Ông ta vẫn khỏe mạnh.
    Kìa, cô Ra-chên, con ông ấy, đang dẫn bầy chiên đến kia kìa!”'
  lbk-lbk: “Ay enkhagkhawis ngen?” “Wen enkhagkhawis,” kinwanicha. “Ilaem, naay nan
    magmagkitna ay si Raquel ay mangiyali isnan karnilocha.”
  guj-2017: તેણે તેઓને પૂછ્યું, “શું તે ક્ષેમકુશળ છે?” તેઓએ કહ્યું, “તે ક્ષેમકુશળ
    છે. તું સામે જો, તેની દીકરી રાહેલ ઘેટાંને લઈને આવી રહી છે.”
  byr-byr: '@see-verse:GEN.029.005'
  awx-awx: Iniwä “Labanu domalik?” yang yäniwän, using inikin. “Hii, domalik. Ätuxa.
    Yäpanä Reselu sipsip päke ane aapunggak,” yang inikin.
  pon-2006A: A e pil pwurehng idek, “E me kehlail, de soh?” Re ahpw sapengki, “Ei,
    e me kehlail; oh iet Resel nah serepein me kahkahre kohdo nah pelin sihpw.”
  por-BRBSL: 'Ele lhes disse: “Está tudo bem com ele?” Eles disseram: “Está tudo bem.
    Veja, Raquel, sua filha, está vindo com as ovelhas”.'
  aly-aly: Rap renh-rnem ayernek, Ilek-apenyarlap ran? Kel, ra mwerr, rernem renh
    ilek. Alerikw ikwerenh Rachel apetyeyel apmer nhenh-warl yep-yep-rnem-akert.
  cth-cth: Ahni ni ahnimouh koevah, a hring rah maw, telah a pacei. Ahnimouh ni, Oe
    a dam rah doeh, khenhaw! a canu Rachel hai tu hoi a tho lahun, telah atipouh awh.
  twi-twi: Na Yakob bisaa wɔn se, “Na ne ho te dɛn?” Wobuaa no se, “Ne ho ye. Na ne
    babea Rahel koraa na ɔne ne nguan reba yi.”
  hlt-hlt: Te dongah Jakob loh amih taengah, “Anih te a sading ngawn a? a ti nah hatah,
    “A sading tih a canu Rakhel khaw boiva neh halo ke,” a ti nauh.
  tbz-SIM: 'Kòò dɔ̀: Ò bo kɛ̀ dɛ̀ nɑɑtɑɑ̀? Kɛ̀ bɛ̀ dɔ̀: Ɛ̃ɛ̃, dɛ̀ nɑɑtimu! Ntɛ o kóo
    sɑpɑ̀ɑ̀ nDɑsɛɛdi kɛ kéríní nɛ̀ o pecɛ̃nku.'
  msy-2020: Ezɨ a men azara, “A deragha iti?” Ezɨ me ghaze, “A deragha iti. Nɨ gan,
    an guivim Resel uan sipsipba ko izi.”
  txq-txq: Boe ma Yakob natane nakandoo bali nae, “Ana bei sodak, do?” Ara raselu
    rae, “Tou lasik bei sodak. Hena mete. Naa, ana inan, nade Rahel, ana foo neni
    bibi hien ma bibi lombon nara mai rinu oe nai ia. O mahani leo.”
  aaz-aaz: Naiꞌ Yakop nataan piut am nak, “In nꞌao-minaꞌ, oo?” Sin natahan am nak,
    “Aꞌnaef ee et reꞌ nee. In reko. Amkius. In aan feto bi Rahel napooꞌ neik in muiꞌt
    ein neman he naꞌinuꞌ sin anbin reꞌ ia. Ho mpao mbi ia.”
  azb-azb: 'Yaqub onlardan soruşdu: «O, sağ-salamatdırmı?» Onlar dedilər: «Bəli, sağ-salamatdır.
    Odur, qızı Rəhilə də qoyunlarla gəlir».'
  eng-DBY: And he said to them, Is he well? And they said, [He is] well; and behold,
    there comes Rachel his daughter with the sheep.
  hin-2017: फिर उसने उनसे पूछा, “क्या वह कुशल से है?” उन्होंने कहा, “हाँ, कुशल से
    है और वह देख, उसकी बेटी राहेल भेड़-बकरियों को लिये हुए चली आती है।”
  wol-KYG: 'Mu dellu laaj leen ne leen: «Mbaa mu ngi ci jàmm?» Ñu ne ko: «Jàmm rekk
    kay. Xoolal ndaw see di ñëw, mook gàtt yi, mooy doomam Rasel.»'
  swp-swp: I ene, “Ia edohana, i lolo wa?” Si ene, “I lolo, na u ita nei, natuna Rahela
    i laolaoma, ena mamoe i woeawoeaidima.”
  bjr-bjr: Miqi qufanoo Yakooboofa qinau. Rabannafa amiqisaa fee maridanoo fee. Misa
    qiqau. Eeoo amiqisaa maridanoo. Mina qafaa, doo mina araamuna Raseera nammarifa
    mina sipsipauqa nifiqee anidanoo.
  eng-YLT: And he saith to them, 'Hath he peace?' and they say, 'Peace; and lo, Rachel
    his daughter is coming with the flock.'
  heg-NTPO: Kon nam Yakob ketan napiut noan, “Un bana-banan te?” Oen siut noan, “Blalan
    na babanan tuun. Olan ngat. Un ana bihaat in ngaal Rahel la poa oen laen nol lae-blai
    las, le maa ninung se ni kon nuan. Ku natang tukun.”
  ptu-ptu: 'Mane naua polei: “Masakke-sakke mammaka?” Natimba''i oom naua: “Io masakke-sakke
    mammi ia. O, dipe ham ia mai änä''na baineä, isanga Rahel sule duka'' uhhamba
    dombana ambena.”'
  bzd-NTPO: 'Ie'' tö ichaké: —¿Is ie'' tso''? Ie''pa tö iiu̱té: —Ie'' tso'' bua''.
    Isa̱ú̱. Wì̱ busi datse̱ e'' dör ie'' alà kiè Raquel e''. Ie'' datse̱ iyë́ iyiwak
    wëttsë.'
  kwf-kwf: Sui nia ka fata laꞋu Ꞌuri, “FaꞋuta, Ꞌuri ma nia tua ka leꞋa goꞋo ana?”
    Ma kira ka olisi Ꞌuri ana, “ꞋIu, nia tua ka leꞋa goꞋo ana. ꞋOke lia kwau na ngela
    kini loꞋoko leka maꞋi faꞋinia sipsip ki satana Ꞌi Rachel.”
  eng-WYC-2017: Jacob said, Is he whole? They said, He is in good state; and lo! Rachel,
    his daughter, cometh with his flock.
  eng-WMBB: He said to them, “Is it well with him?” They said, “It is well. See, Rachel,
    his daughter, is coming with the sheep.”
  spp-spp: 'Ka u u jwo: «U à cùuŋɔ la?» Ka pi i jwo: «Ɔɔn, u à cùuŋɔ, u pworoŋi Arasɛli
    nimpaŋi u ŋge ná mpàabil''e.»'
  aey-aey: Odocob uqa sisiladen, “Uqa me biliafo?” aden. Odocob age jejeg hewi madoin,
    “O uqa me bilia. Faga. Uqa ateg Resel uqana sipsip amca hogina,” doin.
  urd-GVH: उसने पूछा, “क्या वह ख़ैरियत से है?” उन्होंने कहा, “जी, वह ख़ैरियत से है।
    देखो, उधर उस की बेटी राख़िल रेवड़ लेकर आ रही है।”
  rug-rug: Meke nanasa pule la si asa, “Vegua, korapa koa valeana si asa?” Meke olaṉa
    si arini, “Uve, meke hoi mo se Reseli, sa tuna vineki; korapa turaṉa mae nia sa
    sa rovana sipi tanisa tamana,” gua si arini.
  gaz-gaz: Yaaqoob immoo, “Inni fayyumaa?” jedhee isaan gaafate. Isaanis, “Eeyyee,
    fayyuma; kunoo intalli isaa Raahel iyyuu hoolota fiddee dhufaa jirti” jedhaniin.
  fra-LSG: 'Il leur dit: Est-il en bonne santé? Ils répondirent: Il est en bonne santé;
    et voici Rachel, sa fille, qui vient avec le troupeau.'
  gnn-gnn: Ŋayi waŋananydja Djaykup, dhä‐wirrka'yurrunanydja bitjarrayi, “Ŋamakurru'
    ŋayi yulŋunydja?” “Ŋe, manymak ŋayi yukurra nhina ŋunha. Ga nhäŋana dhuwala nhanŋu
    gäthu'mirriŋunydja ya', marrtji nhina lili Raytjulnydja, dhuwalana ŋayi gäma yukurra
    wäyinnha mutpunuma gapuwuna ḻukanharawu.”
  yal-yal: A yi e maxɔdin, a naxa, “A di na?” E yi a yabi, e naxa, “Sese mi a toxi.
    A dii tɛmɛna Rakeli nan fama na ra e nun xuruseene.”
  gum-gum: 'Inchen Jacobpe: —¿Kwanrrø kømø, tab ka tsubig kuitarru?— cha katøyug payibig
    køn. Inchen tru ubisha ashibeløbe trenchibelø køn: —Nøbe tab ka tsubig køn cha.
    Au, ñiguen ash cha, møskawei ubishameran merrana nimbasr Raquelbe uyu arrun— cha.'
  iou-iou: Nadäkamäŋ yäŋ iweräwä yäwetkuk; U täga itak? Yäwänä iwetkuŋ; Ei, itak yäk.
    Äperi Resel sipsip yämagut yäpmäŋ äbätak udu käyan?
  haw-1868: I aku la ia ia lakou, E ola ana anei oia? I mai la lakou, E ola ana no,
    aia hoi, ke hele mai la o Rahela, o kana kaikamahine me ka pua hipa.
  arb-NAV: 'فَقَالَ لَهُمْ: «أَهُوَ بِخَيْرٍ؟». فَأَجَابُوهُ: «هُوَ بِخَيْرٍ، وَهَا
    هِيَ رَاحِيلُ ابْنَتُهُ مُقْبِلَةٌ مَعَ الْغَنَمِ».'
  adz-adz: Da Yakop igut i ribarangan, “Arangan impa bini ma imaꞌ?” Da ribarangan
    ini, “Hai, arangan rumpa bini. Da tsangan, arangan narunggan finam Retsel iyu
    ramanggan dumpa gan iba ani.”
  ewe-ewe: Egabia wo be, “Eli nyuiea?” Woɖo eŋu be, “Ɛ̃, eli nyuie, eye nuwo dze edzi
    nɛ. Kpɔ ɖa, via nyɔnu, Rahel kplɔ alẽwo gbɔnae.”
  eng-LEE: And he said unto them, Is he well? And they said, He is well; and, behold,
    Rachel his daughter cometh with the sheep.
  dji-dji: “Bina nyani manymak?” nyani djina bindjin. “Ngiy, nyani manymak,” djin
    bumir-wubirdjili, girri inga djin wangin, “Nyawi, nyanngang miḏipiḻi bi inmila
    girim nyiniban walkiringim inga Ratjil (Rachel), nyani djiny djudju-gam kirim
    Labanang maypal bimbi malany bapiḻi.”
  gvn-gvn: '@see-verse:GEN.029.005'
  nna-nna: “Ngalypangarra waninyi?” “Yuu, paliny ngalypa waninyi. Parrjala, mirtawa
    partany palinymili turlpanya kuwarri kukurnjayirrangujartiny.”
  asm-FB: তেওঁ তেওঁলোকক সুধিলে, “তেওঁ ভালে আছেনে?” তেওঁলোকে ক’লে, “হয়, তেওঁ ভালে
    আছে; সৌৱা চাওঁক, তেওঁৰ জীয়েক ৰাহেলে মেৰ-ছাগৰ জাক লৈ আহিছে।”
  sus-A: عَ نَشَ عٍ مَشْرِن، «تَنَ مُ نَ عَ مَ؟» عٍ نَشَ عَ يَابِ، «سٍسٍ مُ عَ تٌشِ.
    عَ شَ دِ فِنّ رَشٍلٍ نَن قَقٍ نَ كِ عٍ نُن شُرُ سٍيٍ رَ.»
  fra-SBL: 'Il leur dit : « Est-ce qu''il se porte bien ? » Ils ont dit : « C''est
    bien. Regarde, Rachel, sa fille, vient avec les brebis. »'
  hbo-hbo: וַיֹּ֥אמֶר לָהֶ֖ם הֲשָׁלֹ֣ום לֹ֑ו וַיֹּאמְר֣וּ שָׁלֹ֔ום וְהִנֵּה֙ רָחֵ֣ל
    בִּתֹּ֔ו בָּאָ֖ה עִם־הַצֹּֽאן׃
  shp-NTPO: 'Jaskáketian Jacobnin jato yokákin jeneyamaa iki: —¿Isinamarin? —akin.
