  nfa-nfa: Hèia Yakob karèi hari, aku nèngu na, “Na beꞌa-beꞌa, sina ma?” Ka ra peka,
    “Oo, na beꞌa-beꞌa. Ladhe, ana bhèni na ka nèi. Ngara na, Rahel. Nuka eo nèti kahibꞌi
    ama na mai sa neꞌe, ho hia rinu ètu neꞌe. Mate ne.”
  urd-urd: उसने पूछा, “क्या वह ख़ैरियत से है?” उन्होंने कहा, “ख़ैरियत से है, और वह
    देख, उसकी बेटी राख़िल भेड़ बकरियों के साथ चली आती है।”
  rus-SYN: 'Он еще сказал им: здравствует ли он? Они сказали: здравствует; и вот,
    Рахиль, дочь его, идет с овцами.'
  cbt-NTPO: '—¿Noya ya''huëarin? itaantarin. —Noya mini ya''huarin, itopi. Napotahuatona'':
    —¡Ma''tana hui''nin Naquira itopiso'' huë''sarin! Ohuicanënpitarë chachin huë''sarin,
    itaantapi.'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: A aafiaó? Aa mɛ̀: A aafia. Aà nɛ́ Lasɛli gwa, àlɛ
    mↄ́ ń sãↄ kee.'
  tcz-CHONGTHU: Chuin Jacob in ajah uva “Ama chu dam dam a hinam? tia adohle amahon
    “henge adam jingnai ven tua hung kelngoi hontoh hung kilhon khu achanu Rachel
    hija khu,” atiuve.
  mar-mar: याकोबाने त्यांना विचारले, “तो बरा आहे काय?” त्यांनी उत्तर दिले, “तो बरा
    आहे आणि ती पाहा त्याची मुलगी राहेल मेंढरे घेऊन इकडे येत आहे.”
  tcs-tcs: Zekop i bin aske dempla gen, ‘Laban, em i orait a?’ Dempla bin ansa gobaigen,
    ‘Wa! Em prapa elti ane em prapa risman tu. Luk gel blo em, Reisel ya kam lo dem
    sip.’
  soq-soq: Ita mo epe waieno etene ita wanase, “Me wanwamba bedewe ide euda os wande,
    ba?” Tane mo waienase, “Oa, me ide euda os wande tauma emanta ewee meida anoopa
    Reitel sipsipwa do iei.”
  qub-qub: 'Yapaypis Jacob niran: «¿Allichuraj caycällan?» Chaura uyshërucunaga niran:
    «Au, Labanga allimi caycan.» Niycashancho niran: «Masqui ricay, wamran Raquel
    uyshancuna cabrancuna gatisha tagayta aywaycämun.»'
  bqp-bqp: 'Akũ à ń lá à pì: À aafia yá? Ò pì: À aafia. Ǹ a nɛ́ Rahila gwa, àtɛn
    su kũ sãnↄ zã̀ dire.'
  hat-hat: 'Li mande yo: -Ban m'' nouvèl li non. Li byen? Yo reponn li: -Li byen wi.
    Gade, men Rachèl, pitit fi li a, k''ap vini ak bann mouton li yo.'
  eng-BSB: “Is he well?” Jacob inquired. “Yes,” they answered, “and here comes his
    daughter Rachel with his sheep.”
  tod-tod: 'É ɠɛni ti ma: «Kɛdɛgɛ nɛi ɓaa?» Ti gooɠaaʋoteni, ti ɠɛ ma: «Kɛdɛgɛ, wɛlɛ
    nuu, ná-doun anzanui Lasɛle ʋa, é ʋaazu ga togani goiti.»'
  eng-WEBPB: He said to them, “Is it well with him?” They said, “It is well. See,
    Rachel, his daughter, is coming with the sheep.”
  kbq-kbq: Hazageno Jekopu'a zamagrira amanage huno zamasmi'ne, Lebani'a knare huno
    mani'nefi? Hige'za zamagra hu'za, Agra knare huno mani'ne. Hanki antu ko, agri'mofa
    Resoli'a sipisipi zaga'ane ne-e.
  nhe-BL: 'Huan Jacob quinilhui: ―¿San cuali itztoc? Huan nopa tlamocuitlahuiani quiijtojque:
    ―Quena, itztoc cuali. Xiquita, ne huala iichpoca, Raquel, ihuaya iborregojhua.'
  bus-bus: 'Ben à ń lá à bè: À aafiaↄ́? Aↄ̃ bè: À aafia. Ǹ à nɛ́ Rasɛli gwa, èe mↄↄ
    kↄ̃n sãanↄ kãaa.'
  gub-BL: — Aipo ikatu a'e, i'i wanupe. — He'e, ikatu a'e. Eme'e pe pe ty. Tazyr Hakew
    ur iko weimaw àràpuhàràn wanerur pà.
  eng-DRA: 'He said: Is he in health? He is in health, say they: and behold Rachel
    his daughter cometh with his flock.'
  knf-knf: 'Kë akak aji : « Uleef uwo ujoob na a? » Kë baŧeem aji : « Uwo ujoob na
    a. Tenan, Rakel, poonu abukul adooŋ abi hënk na ŋnŧaam. »'
