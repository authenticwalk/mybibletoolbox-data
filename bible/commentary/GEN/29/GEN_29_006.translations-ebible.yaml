  tbg-tbg: Minti tuvaro Iekopiva vinavuka qaiqaa irero, Labaaniva qaqie vaivo? tumanta
    vinavuka tiha, Eo, viva qaqima vaivo. Ho tavaane. Vira raavuravano Reseriva vira
    sipisipi hampata maini ani vaivo, ti.
  hmo-hmo: Ma ia nanadaia lou idia dekenai, ia gwau, “Ia be namo, a?” Idia gwau, “Io,
    ia namo, iena natuna kekeni Rahela mani oi itaia, iena mamoe ia hakaudia mai inai.”
  ata-ata: Xe muavuti la mutaliꞌisiꞌa la aloxo ꞌo, “Ia loxovaa, anu laixenusi?” “Ani,
    anu laixenusi. Namalei, ꞌolu sema Lakeli ane ineneꞌeneꞌi ta sipsip noxou ꞌole.”
