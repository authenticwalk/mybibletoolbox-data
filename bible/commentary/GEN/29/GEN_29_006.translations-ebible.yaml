    mga karnero!”
  kik-kik: Ningĩ Jakubu akĩmooria atĩrĩ, “No mwega?” Makiuga atĩrĩ, “Ĩĩ, nĩ mwega.
    Na rĩrĩ, mwarĩ Rakeli-rĩ, nĩwe ũũrĩa ũroka na ngʼondu.”
  ksr-ksr: 'Jegi kokaeŋ qisiŋ oŋoma jero: “Ii saanoŋ laligoja me qaago?” Kaeŋ jero
    kokaeŋ ijogi: “Ii saanoŋ laligoja. Iiba, iwaa borata Reizelnoŋ mono endu lama
    uŋuama kaja.”'
  fra-NCL: 'Il leur dit : « Est-il en bonne santé ? » Ils répondirent : « Il est en
    bonne santé, et voici Rachel, sa fille, qui vient avec les brebis. »'
  cek-AK: To pacoengah Jakob mah nihcae khaeah, Anih loe ngantui hmang maw? tiah a
    naa. Nihcae mah, Ngan a tui bae; khenah, a canu Rachel loe tuunawk hoi nawnto
    angzoh, tiah a naa o.
  xla-xla: Yokobtapo matle yia꞉ watle epo atlaiyo, “Ya꞉ye me-ka꞉depo halema꞉?” diyo.
    Epalati ma asiyama yia꞉ta epo atlaiyo, “Yao, ya꞉ye me-ka꞉depo halema,” depame
    matle atlaiyo, “Wa꞉ aseka huma natine. Oplami wa꞉ta atla e yoti Leisolpiye, sipi
    aliya halo eleme puaye,” diyo.
  cuk-cuk: 'Jacob ese egisdebalid: —¿Labánʼde nued gudii? Sibad-wawaad-edarbemalad
    abin-imakdemalad: —Eye, Labán nued gudii. Be dakena, e-sisgwa-Raquel e-sibad-wawaadmar
    sedanikid.'
  uig-CYR: 'У улардин: — У саламәтму, дәп соривиди, улар җавап берип: — У саламәт
    туруватиду. Мана әнә униң қизи Раһилә қойлири билән келиватиду, деди.'
  tel-2017: “అతడు క్షేమంగా ఉన్నాడా?” అని అడిగినప్పుడు వారు “క్షేమంగానే ఉన్నాడు, అదిగో,
    అతని కూతురు రాహేలు గొర్రెల వెనకాలే వస్తున్నది” అని చెప్పారు.
  hat-BSA: 'Li te mande yo: “Èske tout bagay ale byen pou li?” Epi yo te reponn: “Wi,
    tout bagay ale byen pou li. Men fi li a, Rachel k ap vini avèk mouton yo.”'
  kos-kos: Na el siyuk, “Ac el fuka?” Elos topuk, “El ku na. Ngetot liye, tulik mutan
    se natul pa pwen un sheep natul fahsru ingo. El pa Rachel.”
  hbo-WLC: וַיֹּ֥אמֶר לָהֶ֖ם הֲשָׁל֣וֹם ל֑וֹ וַיֹּאמְר֣וּ שָׁל֔וֹם וְהִנֵּה֙ רָחֵ֣ל
    בִּתּ֔וֹ בָּאָ֖ה עִם־הַצֹּֽאן׃
  ibo-ibo: Ọzọ Jekọb jụrụ ha sị, “Ahụ ọ dịkwa ya mma?” Ha zara sị ya, “E, ahụ dị ya.
    Lee nwa ya nwanyị Rechel ka ọ chị atụrụ ya na-abịa.”
  ory-ory: ଯାକୁବ ପଚାରିଲା, “ସେ କୁଶଳରେ ଅଛନ୍ତି ତ?” ସେମାନେ କହିଲେ, “କୁଶଳରେ ଅଛି; ଏହି ଦେଖ,
    ତାହାର କନ୍ୟା ରାହେଲ ମେଷପଲ ଘେନି ଆସୁଅଛି।”
  wmt-wmt: '@see-verse:GEN.029.005'
  chk-chk: Iwe, Jakop a pwal aisiniir, “Ifa usun, a pöchökül?” Nge ra üreni, “Ewer,
    a pöchökül. Nengeni, iei i Rahel nöün we föpwül a feito me nöün sip kana.”
  ssd-ssd: 'nu nane kusnaniŋgina: Nu maye minit e ŋgina le nane nu sanaig: Au. Nu
    maye minit. Ai si. Kulim nuŋe Rahel mam nuŋe tuku sipsip kilmba ilit si ŋginaig
    le'
  rop-rop: En Jeikob bin tok, “Wal hau im? Im orait?” En deibin tok, “Yuwai, im rait.
    Yu luk det gel deya kaminap garram ol detlot ship? Ol detlot ship blanga det olmen
    na, en det gel im blanga det olmen doda. Im neim Reitjul.”
  ukr-1871: 'Рече ж їм: Чи жив, здоров? Вони ж кажуть: Жив і здоров. Ось і Рахеля,
    дочка його, йде з вівцями.'
  eng-AOI: “Is he well?” he asked. “He is well,” they answered. “Look, here comes
    his daughter Rachel, who looks after his sheep. She is bringing them to drink.”
  yon-yon: Kwane Yekobbed yi yaa kaamondoon “Ye kuu amun dee?” andoone, yimbed yedmiwen
    “Ee, ye kuu amunmo doreen. Ye mungkan Reksel kuu sibi kee be menuun kei.” andiwen.
  bch-bch: Ta Iakop ibeta gid, “Laban imamado kemi na?” Ta tikeo, “Be. Ei imamado
    kemi. Ega, inat taine Resel ta inam toman ngan gid sipsip.”
  deu-1951: 'Er sprach zu ihnen: Geht es ihm gut? Sie antworteten: Es geht ihm gut;
    und siehe, da kommt seine Tochter Rahel mit den Schafen!'
  eng-JPS: 'And he said unto them: ''Is it well with him?'' And they said: ''It is
    well; and, behold, Rachel his daughter cometh with the sheep.'''
  ubr-ubr: Jacob on itetemis iyau, “On min basit emama i?” Osi siyafotai siyau, “On
    basit emama, ato eit, on natun jeverei Rachel on ato an sheep mat sibib se nat.”
  srp-1865: 'On im reèe: je li zdrav? Rekoše: jest, i evo Rahilje kæeri njegove, gdje
    ide sa stadom.'
  lug-lug: N’abuuza nti, “Ali bulungi?” Ne baddamu nti, “Ali bulungi, era laba Laakeeri
    muwala we wuuli ajja n’endiga!”
  heb-heb: ויאמר להם השלום לו ויאמרו שלום והנה רחל בתו באה עם הצאן׃
  ben-IRV: তিনি বললেন, “সে ভালো আছে তো?” তারা বলল, “ভালো;” দেখ, তাঁর মেয়ে রাহেল ভেড়ার
    পাল নিয়ে আসছেন।
  pan-pan: ਉਸ ਨੇ ਪੁੱਛਿਆ, ਕੀ ਉਹ ਚੰਗਾ ਭਲਾ ਹੈ? ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਹਾਂ, ਉਹ ਚੰਗਾ ਭਲਾ ਹੈ ਅਤੇ
    ਵੇਖ ਉਹ ਦੀ ਧੀ ਰਾਖ਼ੇਲ ਭੇਡਾਂ ਲੈ ਕੇ ਆਉਂਦੀ ਹੈ।
  tkr-tkr: 'Yaaq''ubee manbışike qiyghanan: – Mana yugrayee? Manbışe eyhen: – Ho''o,
    yugra vor. Haaşe, mang''una yiş Raahile cune vəq''əbışika qöövur.'
  mwp-mwp: Kalanu Yakubu yapupoeybiz kedha, ‘Nuy Leyboen matha ngoedhagidh a?’ Thana
    kedha, ‘Wa, nuy balbayginga. Kedha nagi, sena boey ulaypa nungu kazi Reysoel,
    nungu mamuylayg.’
  mya-JVB: သူသည်မာ ပါ၏လောဟု တဖန် မေး ပြန်လျှင် ၊ မာ ပါ၏။ သူ ၏သမီး ရာခေလ သည် သိုး များနှင့်တကွ
    လာ လိမ့်မည်ဟု ဆို ကြလေ၏။
  tte-O: Tabe ineliyoi kolili iba, “Na inamwanamwa?” Kainana siyamaisa siba, “O, inamwanamwa.
