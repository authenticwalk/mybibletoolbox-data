  cwe-cwe: Yakobo kagendelela kuwauza, “Vino mgima?” Nawo wamwidika, “Mgima! Lola
    mndele wake Laheli iyo ija kokwiza na ng'hondolo zake.”
  bgs-bgs: Iginsà si Jacob, na mà din, “Madigárrù tô kóddô din?” Igtaba sikandan,
