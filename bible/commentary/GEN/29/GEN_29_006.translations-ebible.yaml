    jawen bake ainbo Raquel jawen carneroboya joai —akin.'
  eng-WYCLIFFE: Jacob seide, Is he hool? Thei seiden, He is in good staat; and lo!
    Rachel, his douytir, cometh with his flok.
  piu-2006: '@see-verse:GEN.029.005'
  pjt-pjt: Ka piṟuku tjapinu, “Ka paluṟu palya nyinanyi?” Kaya wangkangu, “Uwa, paluṟu
    palya nyinanyi. Palu nyawa nyara palumpa uṉṯalpa ini Raitjilnga tjiipi tjuṯatjara
