    камень з адтуліны студні, і тады напоім авечкі”.'
  grc-BRENT: Οἱ δὲ εἶπαν, οὐ δυνησόμεθα, ἕως τοῦ συναχθῆναι πάντας τοὺς ποιμένας,
    καὶ ἀποκυλίσουσι τὸν λίθον ἀπὸ τοῦ στόματος τοῦ φρέατος, καὶ ποτιοῦμεν τὰ πρόβατα.
  ind-AYT: Namun, mereka berkata, “Kami tidak dapat melakukannya sebelum semua kawanan
    domba itu dikumpulkan dan batu penutup itu digulingkan dari mulut sumur. Setelah
    itu, kami baru dapat memberi minum domba-domba ini.”
  lid-lid: Eme oro tiye, “Aso winiyan bwe, winiya oro sipsip kase ya katukumwi bek
    ta madan ki-iu ta mada gwa. Ano badeh aso bara-us gwa barala tiri sipsip.”
  eng-NNA: They replied, “We shouldn't give water yet, we will wait for the rest of
    the sheep. Truly after that we will move back this stone, when we have done that
    we will give them water.”
  nya-nya: Iwo anayankha, “Ayi sitingatero. Tidikira mpaka nkhosa zonse zisonkhane.
    Zikatero, tigubuduza mwalawu kuwuchotsa pamwamba pa chitsimepo, kenaka nʼkuzimwetsa
    madzi nkhosazo.”
  hrv-hrv: “Ne možemo dok se ne skupe svi pastiri”, odgovoriše, “da odvale kamen s
    otvora studenca, tako da mognemo napojiti ovce.”
  mps-mps: Tama kibu tonalubo bidi dabego te po wai, “Menio. Dago tama me tegobeo.
    Te tigidali sipsip hani sisiniyu bolo elama, tama nosali dago te wę ulu dedage
    paliali masigi dagala munama, tama te sipsip dabe wę mabo dao.”
  llg-llg: Tehuu lae, “Wei, taa bisa leondiak! Ai musi mahani basa manahoo la, lo
    sila banda nala lakabubua lai ia dei. Bei fo ai koꞌo heok batu ndia, fo fee banda
    la linu.”
  tpi-tpi: Na ol wasman i tok, “Nogat. Mipela i no ken mekim olsem. Olgeta lain sipsip
    i mas bung pastaim na bihain mipela i ken rausim ston long maus bilong hul wara
    na givim wara long ol sipsip.”
  dan-1931: 'Men de svarede: “Det kan vi ikke, før alle Hyrderne er samlede; først
    når de vælter Stenen fra Brøndhullet, kan vi vande Dyrene.”'
  vie-OVCB: 'Họ đáp: “Theo lệ, phải đợi các bầy súc vật tề tựu đông đủ mới lăn tảng
    đá đi và cho chúng uống nước, không xé lẻ được.”'
  lbk-lbk: Sa cha't kanan, “Ad-i achi mabfalin tay engkhana ona ay wad-ay am-in nan
    enpaspastor ya nan karnilocha isna, esa pay maolin nan tangeb nan fofon ya sa
    mi't painomen chaicha.”
  guj-2017: તેઓએ કહ્યું, “ઘેટાંનાં બધાં ટોળાં અને ભરવાડો એકઠાં નહિ થાય ત્યાં સુધી
    અમે તેઓને પાણી પીવડાવી શકતા નથી. કૂવા પરથી પથ્થર ખસેડાય તે પછી અમે ઘેટાંને પાણી
    પીવડાવી શકીએ છે.
  byr-byr: '@see-verse:GEN.029.007'
  awx-awx: Tiwändeyä using inikin. “U. Usingu tahanangäsändo. Tike sipsiwu undä päkapuke,
    hup hanu tekwämbä kuwänä, yanggä yäminim,” yang inikin.
  pon-2006A: Irail eri sapeng, nda, “Se sohte kak wia men; pelin sihpw koaros lao
    pokonpene, se ahpw pahn katapwurehsang takaien pohn pwareren oh kanimpile sihpw
    akan.”
  por-BRBSL: 'Eles disseram: “Não podemos, até que todos os rebanhos estejam reunidos,
    e eles rolam a pedra da boca do poço”. Então, regaremos as ovelhas”.'
  aly-aly: “Alerl-antey mpwelheyel ingkerrenhek, ingkerrenh-angkwarrant apwert renh
    ahartelheletyek, kwaty-kety.”
  cth-cth: Hateiteh, ahnimouh ni, tuhunaw pueng pâkhueng teh tuikhu tengnae talung
    takhoe hoehnahlan pueng teh tui pânei thai lah awm awh hoeh. Takhoe hnukkhu to
    doeh tu heh tui ouk ka pânei awh, telah atipouh awh.
  twi-twi: Nguanhwɛfo no buaa Yakob se, “Sɛ yɛmmoaboaa nguan no nyinaa ano, na yempirew
    ɔbo no mfii abura no ano a, yɛrentumi mma wɔn nsu nnom.”
  hlt-hlt: Tedae amih loh, “Tuping rhoek boeih tingtun tih tuito rhai lamkah lungto
    te ka paluet uh daengah ni boiva khaw tui ka tuluh. Ka paluet thai uh pawt atah
    ka tul uh thai pawh,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Kɛ̀ ipe í tìí nyimɔu ti bɑ́ɑ́ nɑ, ì ɔ̃ɔ̃ tíí nyimɔu ndi kɛ̀
    tí pootɛ ditɑ̃́rì kɛ́ ì nìì.'
  msy-2020: Ezɨ me ghaze, “E kamaghɨn damuan kogham, e ikɨ sipsipɨn okoruaba bagh
    mɨzuamtɨ da bar izeghtɨ, e dagɨam poeghtɨ, mozir pamɨn akam kuighirɨghtɨ, e dɨpam
    sipsipbar anɨngam.”
  txq-txq: Tehuu ara rasabara rae, “Awii, ta bisa talo naa! Ita muste tahani basa
    mana lolor reni basa bandan nara fo rakabua nai ia dei, dei fo ita keko heok batu
    naa, fo fee bandar rinu.”
  aaz-aaz: Mes sin npenan mates, nak, “Hoe, ka on fa naan! Hai ro he mpao atuuks ein
    neman ok-okeꞌ neik sin muiꞌt ein ntean ia feꞌ. Henaꞌ hai mtitar fatu ne, he miꞌinuꞌ
    muiꞌt ein naan.”
  azb-azb: 'Onlar dedilər: «Bütün sürülər yığılmayınca və daş quyunun ağzından yuvarlanmayınca
    bunu edə bilmərik, yalnız onda qoyunlara su verə bilərik».'
  eng-DBY: And they said, We cannot until all the flocks are gathered together, and
    they roll the stone from the mouth of the well, and we water the sheep.
  hin-2017: उन्होंने कहा, “हम अभी ऐसा नहीं कर सकते, जब सब झुण्ड इकट्ठे होते हैं तब
    पत्थर कुएँ के मुँह से लुढ़काया जाता है, और तब हम भेड़-बकरियों को पानी पिलाते हैं।”
  wol-KYG: 'Ñu ne ko: «Dunu ko man mbete gétt yépp daje, nu béraŋ doj wi, ubbi teen
    bi, doora wëgg gàtt yi.»'
  swp-swp: Na si ene, “Taba nige’e. Sora gamagaridi se woealageedima we’u se buihai
    huana awana eai, abotai abo ai henomdi.”
  bjr-bjr: Mi maqannaasa iriseeqa qiqau. Maasa sia miqianaura. Aiqama sipsipa maaqoo
    aniraifaqa ooni quanda quandamma aqusee nammari nimifaranoo.
  eng-YLT: And they say, 'We are not able, till that all the droves be gathered together,
    and they have rolled away the stone from the mouth of the well, and we have watered
    the flock.'
  heg-NTPO: Mo oen kaen noan, “Inah, boel ela lo! Kaim musti natang atuil in lolo-poa
    ngas maas totoang nol oen hmukit tas nakbua se nia, halas-sam kaim pekot nodat
    batu lia, le ninung hmukit tias.”
  ptu-ptu: 'Nauam: “Tä''pi la mala kipaihu'' ke tä''i sule asam dombaki. Iapi mane
    kibengka''i tutu''na inde bujum anna kipaihu''i dombaki ke sule asammi.”'
  bzd-NTPO: 'Erë ie''pa tö iiu̱té: —Kë̀ sa'' a̱ e'' wamblënuk. Sa'' ka̱wöta̱ ipanuk.
    Mik obeja de se̱raa̱, eta̱ sa'' tö di'' tum kkö̀ ppekeka̱ ta̱ di'' meke sa'' tö
    iyiwak a̱.'
  kwf-kwf: Bore ma kiraꞋa taꞋifau kika fata Ꞌuri, “NoaꞋa, kaimili Ꞌiri saiana sasia
    Ꞌira. Kaimili ke masia amuꞋi sipsip ki taꞋifau kike dao fiku maꞋi, sui kaimili
    taꞋifau fiꞋi fiku gilosia na fau neꞋe. Sui mala kami ka fiꞋi kwate kafo fuada.”
  eng-WYC-2017: Which answered, We may not till all the sheep be gathered together,
    and till we remove the stone from the mouth of the pit, to water the flocks.
  eng-WMBB: They said, “We can’t, until all the flocks are gathered together, and
    they roll the stone from the well’s mouth. Then we will water the sheep.”
  spp-spp: 'Ka yatonahabii si jwo: «Ná yatɔɔre puni ɲyɛ a bín''a kwɔ̀ mɛ, wuu ɲyɛ
    na lire pyi mɛ. T''aha bín''a kwɔ̀, wuu maha nta a kafaage láha bɛ̀ɛnŋke ɲwɔge
    na, maa ti kan t''a bya.»'
  aey-aey: Odocobqa age jejeg hewi madoin, “Ege eu odi mahuc odocnu qee nijel. Casac
    sipsip cunug hu gabandocobil meen wa tut conadec qosocdumeb wa adoqonanu,” doin.
  urd-GVH: उन्होंने जवाब दिया, “पहले ज़रूरी है कि तमाम रेवड़ यहाँ पहुँचें। तब ही पत्थर
    को लुढ़काकर एक तरफ़ हटाया जाएगा और हम रेवड़ों को पानी पिलाएँगे।”
  rug-rug: Ba olaṉa si arini, “Lopu kaqu boka tavetia gami sapu gua asa, osolae mae
    beto tu sari doduru rovana sipi tani, meke kaqu tava rizu sa tukutuku patu, meke
    kaqu boka va napoi gami sari na rovana sipi,” gua si arini.
  gaz-gaz: Isaanis, “Nu hamma karri hoolotaa hundinuu walitti qabamanii dhagaan sun
    afaan boolla bishaanii irraa gangalfamutti hin dandeenyu; ergasii hoolota bishaan
    obaafna” jedhanii deebisan.
  fra-LSG: 'Ils répondirent: Nous ne le pouvons pas, jusqu’à ce que tous les troupeaux
    soient rassemblés; c’est alors qu’on roule la pierre de dessus l’ouverture du
    puits, et qu’on abreuve les brebis.'
  gnn-gnn: '@see-verse:GEN.029.007'
  yal-yal: E yi a fala, e naxa, “Nxu mi nɔɛ fefe ligɛ iki, fɔ xuruseene birin na malan.
    Na waxatini, nxu fa gɛmɛn ba xɔɲinna dɛ ra a dɛɛn yi balanxi naxan na, nxu fa
    igen fi xuruseene birin ma.”
  gum-gum: 'Inchen truiløbe trenchibelø køn: —Treeg maramgaig køn cha, maya ubisha
    søtømera kerrigu kanbalatø misramne, tru ubisha ashibelø, tru pisu pala srug trarrig
    tsubigwan malsramne. Malsrøbendøwei ubishameran nambe pi mutsøsramig køn— cha.'
  iou-iou: Ude yäwänä iwetkuŋ; Ude nämo. Yawak äbot äbäŋ morewäkaŋ uyaku ume awaŋ
    meni täŋpipiwani mobä kireŋ täbotpena kuŋirän sipsip kudup ume yepmäŋ towinayäŋ
    yäk.
  haw-1868: I mai la lakou, Aole makou e hiki, a pau na ohana hipa i ka houluuluia,
    a olokaa ae lakou i ka pohaku, mai ka waha mai o ka luawai; alaila makou e hoohainu
    i na hipa.
  arb-NAV: 'فَقَالُوا: «لا يُمْكِنُنَا ذَلِكَ إِلّا بَعْدَ أَنْ تَجْتَمِعَ جَمِيعُ
    الْقُطْعَانِ وَرُعَاتُهَا فَيُدَحْرِجُوا الْحَجَرَ عَنْ فَمِ الْبِئْرِ، فَنَسْقِي
    الْغَنَمَ».'
  adz-adz: Da ribigi ini arangan nan gan mungaꞌ ibiani, “Aga wasangꞌ i nanga bida
    nigi u, nasangꞌ dumpa sib angu nawaꞌ nampruꞌ ruan sib raiyi da aga namus rimpingꞌa
    tauf igi sinungꞌ mpui nifun da narim mpui da sib angu nampruꞌ ruan nanum.”
  ewe-ewe: Woɖo eŋu nɛ be, “Míemlia kpea ɖa o va se ɖe esime alẽhawo kple alẽkplɔlawo
    katã va ƒo ƒu ɖe afi sia.”
  eng-LEE: And they said, We cannot, until all the flocks be gathered together, then
    do they roll the stone from the mouth of the well; and we water the sheep.
  dji-dji: Bil djin bumir-wubirdjili, “Ingki nibi bintji, biḏak. Djiḻi nibi marrkang
    yarimipm djani maypal-djagagiṉpilingir djin birrugi bapiḻi bukmakgima nginbilang
    maypal bimbi mala. Rirringir ngunungir-kirri nginibi warrpam nibi yilbirtjigi
    ngunung rirrkiyan murrbiṉi, girri gapi nibi marrgiban maypal malagi.”
  gvn-gvn: '@see-verse:GEN.029.007'
  nna-nna: Puntaju karra marnayalu, “Munu yinganyakupa ngapaku, mimalapiyirnijanaku
    jinta warinyku kukurnjayirranguku. Yijamarta palajalu warnku nyungu purlu jilipiyirni,
    palajunjalu yungkulupiyirnijaninyi ngapa.”
  asm-FB: কিন্তু তেওঁলোকে ক’লে, “আটাইবোৰ পশুৰ জাক একেলগে গোট নাখায় মানে আমি সেইবোৰক
    পানী খুৱাব নোৱাৰোঁ; পাছত নাদৰ মুখৰ পৰা শিলটো আতৰোৱা হব আৰু তেতিয়াহে আমি মেৰ-ছাগবোৰক
    পানী খুৱাব পাৰিম।”
  sus-A: عٍ نَشَ عَ يَابِ، «مُشُ مُ نْمَ قٍقٍ يٌ رَبَدٍ يِ كِ، قٌ شُرُ سٍ بِرِن نَ
    مَلَن. نَ تّمُي، مُشُ قَ يِ فّمّ بَ كْلْنيِ دّ رَ نَشَن عَ مَكٌتٌشِ، مُشُ يٍ قِ
    شُرُ سٍ بِرِن مَ.»
  fra-SBL: 'Ils dirent : « Nous ne pouvons pas, jusqu''à ce que tous les troupeaux
    soient rassemblés, et qu''ils roulent la pierre de la bouche du puits. Alors nous
    abreuverons les brebis. »'
  hbo-hbo: וַיֹּאמְרוּ֮ לֹ֣א נוּכַל֒ עַ֣ד אֲשֶׁ֤ר יֵאָֽסְפוּ֙ כָּל־הָ֣עֲדָרִ֔ים וְגָֽלֲלוּ֙
    אֶת־הָאֶ֔בֶן מֵעַ֖ל פִּ֣י הַבְּאֵ֑ר וְהִשְׁקִ֖ינוּ הַצֹּֽאן׃
  shp-NTPO: 'Jatian yoikana iki: —Nonra jaskáati atipanyamake, jatíbi yoinabo tsinkitamapari
    iketian. Jatíbi yoinabo tsinkíketiamparira, jan pozo mapoa ani makan oke werantaanan,
    non onpax xeamati jake —akin.'
  eng-WYCLIFFE: Whiche answeriden, We moun not til alle scheep be gederid to gidere,
    and til we remouen the stoon fro the mouth of the pit to watir the flockis.
  piu-2006: '@see-verse:GEN.029.007'
  pjt-pjt: Kaya wangkangu, “Wiya nganaṉa mina ungkunytja wiyangku paṯaṉi tjiipi uṯuḻu
    kutjupa kutjupa uwankara pitjanytjaku. Palulanguṟu kutjula apu panya uṉṯuṟa waṉaṟa
    mina utilku munu tjiipi tjuṯa mina tjutiṟa ungkuku.”
  cwe-cwe: Nawo wamwidika, “Hachidaha bule mbaka ng'hondolo wose wawe hano, na dibwe
    dibimbiliswe mwiichisima, maabaho chowang'wiza mazi ng'hondolo.”
  bgs-bgs: Igtaba sikandan, na mà dan, “Dì pa mému pénámmán dé tô mga karnero. Atin
    ka malimud dán tô langun, lilidán dé tô batu tikud tun ta bóbbó katô balun, asta
    pénámmán dé tô mga karnero.”
  kik-kik: Nao makĩmũcookeria atĩrĩ, “Tũtingĩĩka ũguo o nginya ndũũru ciothe icookanĩrĩrio,
    narĩo ihiga rĩgaragario kuuma mũromo wa gĩthima, tũcooke tũhe ngʼondu maaĩ.”
  ksr-ksr: 'Kaeŋ jero kokaeŋ meleeŋgi: “Kaeŋ saanoŋ mende amboŋa. Wala lama tuuŋ kuuya
    kululuuŋ oŋoma jamo ii apu roŋ qaa ootanoŋga gbililiŋgoniŋ kenogo mono lamaurunana
    apu oŋoniŋ newuya.”'
  fra-NCL: 'Ils répondirent : « Nous ne le pouvons pas jusqu’à ce que tous les troupeaux
    soient rassemblés et qu’on roule la pierre de dessus l’ouverture du puits ; alors
    nous abreuverons les brebis. »'
  cek-AK: Nihcae mah, Ka hui o mak ai vop; tuunawk to acuu boih moe, tuikhaw kraenghaih
    kalen parai thlung kangphaek takhoe pacoeng, tuunawk tui ka paek o ai karoek to
    ka caeh o thai mak ai, tiah a naa o.
  xla-xla: Amasiyama yia꞉ta asiyama epo atlaiyo, “Hao, di pe-epapolowa. Adipalati,
    sipi aliya halo omha꞉ha꞉lalo sotapo yia꞉ aliya halo mate woloma yimkata mo-puame
    hema alupo gudlepiye, eta di ewalaye kokolustapame di sipi aliya haloye yú ilimolowama,”
    diyo.
  cuk-cuk: 'Ar sibad-wawaad-edarbemaladdi abin-sogdemalad: —Geg anmar deyob imakmalad.
    Anmar gusgu bela sibad-wawaadmar-danar-ambikued edarbedamalad. Adi, anmar akwa-dummad-dia-edisiid
    oniregar. Geb anmar sibad-wawaadmar diigi ogobmaloed.'
  uig-CYR: 'Улар җавап берип: — Яқ, мундақ қилалмаймиз. Авал падиларниң һәммиси жиғилип,
    падичилар ташни қудуқниң ағзидин жумилитивәткәндин кейин, андин қойларни суғиримиз,
    деди.'
  tel-2017: వారు “మందలన్నిటినీ మళ్ళించే దాకా అది మా వల్ల కాదు. బావి మీద నుండి రాయిని
    దొర్లిస్తారు. అప్పుడే మేము గొర్రెలకు నీళ్ళు పెడతాం” అన్నారు.
  hat-BSA: 'Men yo te di: “Nou pa kapab jiskaske tout bèje mouton yo fin rasanble,
    e yo woule wòch la sòti nan bouch pwi a. Se nan lè sa a nou va bay mouton yo dlo.”'
  kos-kos: Elos fahk, “Kut tia wi oru angan. Ac soaneyuk nwe ke na un sheep nukewa
    faseni, ac eot se inge ipisyukla, na kut fah sang kof nimalos.”
  hbo-WLC: וַיֹּאמְרוּ֮ לֹ֣א נוּכַל֒ עַ֣ד אֲשֶׁ֤ר יֵאָֽסְפוּ֙ כָּל־הָ֣עֲדָרִ֔ים וְגָֽלֲלוּ֙
    אֶת־הָאֶ֔בֶן מֵעַ֖ל פִּ֣י הַבְּאֵ֑ר וְהִשְׁקִ֖ינוּ הַצֹּֽאן׃
  ibo-ibo: Ha zara sị ya, “Anyị agaghị enye ha mmiri tutu ruo mgbe igwe atụrụ niile
    bịakọtara, mgbe e wepụrụ nkume e ji mechie ọnụ olulu mmiri, mgbe ahụ ka anyị ga-enye
    ha mmiri.”
  ory-ory: ମାତ୍ର ସେମାନେ କହିଲେ, “ତାହା ଆମ୍ଭେମାନେ କରି ନ ପାରୁ; ସମସ୍ତ ପଲ ଏକତ୍ର ହେବାର ଅପେକ୍ଷା
    କରିବାକୁ ହୁଏ; ତହିଁ ଉତ୍ତାରେ କୂପ ମୁଖରୁ ପ୍ରସ୍ତର ଘୁଞ୍ଚାଯାଏ, ତାହାହେଲେ, ଆମ୍ଭେମାନେ ମେଷଗଣକୁ
    ଜଳ ପାନ କରାଉ।”
  wmt-wmt: '@see-verse:GEN.029.007'
  chk-chk: Nge ra pälüeni, “Äm aisap tongeni föri ei are ekewe pwiin man resamwo chufengen
    meinisin. Mürin, aipwe akulu ewe fau seni leawen ewe chönüttu o aünü ekewe sip.”
  ssd-ssd: 'nane nu sanaig: Sineŋge ndo maŋau ta kam kumuŋ kuga. Nane ŋakmba sipsip
    kilmba prowaig le sine ndame suŋgo si barimba talkube sulumba sipsip kame kule
    niŋgamŋgig ŋginaig.'
  rop-rop: Bat detlot stakmen bin tok, “Melabat garra weidabat iya blanga ola najalot
    stakmen. Wen olabat kaman, melabat garra rolimwei det ston, dumaji wantaim melabat
    oldei wodarim ola ship blanga melabat.”
  ukr-1871: 'Вони ж кажуть: Не зможемо, докіль усї отарі скупляться докупи, та одвалять
    каменя з колодязного усьтя; тодї й понаповаємо вівцї.'
  eng-AOI: “No,” they said. “We are waiting for the other sheep. We don't move the
    stone until all the sheep are here. Then we let them drink.”
  yon-yon: Kumban yimbed man yedmiwen “Nubbedmo kuu yiminban, sibi korem yoom yi oonidan
    korem yoom kuu mimyamo nedbaniiwe okdobon ari bot dabuniwen kuu nub korem kanangkonekorub
    kumbed ok kuu bangkandanuub.” andiwen.
  bch-bch: Ta tikeo, “Gai arangrang ngan akado toa bedaoa mao. Manta gid sipsip toa
    ngada ne tiluplup ga kus ta apul pat ipakala eau aea baba ta apaun gid sipsip.”
  deu-1951: 'Sie antworteten: Wir können es nicht, ehe alle Herden zusammengebracht
    sind und sie den Stein von dem Loch des Brunnens wälzen; dann können wir die Schafe
    tränken.'
  eng-JPS: 'And they said: ''We cannot, until all the flocks be gathered together,
    and they roll the stone from the well''s mouth; then we water the sheep.'''
  ubr-ubr: Osi siyafotai siyau, “Wei men fofonin nanaba wani yamai, ainau on sheep
    engon sinat nin sini kaita weie dogu awan emon agim wan rukou inan ato sheep sareu
    wanites sin toman.”
  srp-1865: 'A oni rekoše: ne možemo, dokle se ne skupe sva stada, da odvalimo kamen
    s vrata studencu, onda æemo napojiti stoku.'
  lug-lug: Bo kwe kumuddamu nti, “Ekyo tetusobola kukikola ng’ebisibo byonna tebinnakuŋŋaanyizibwa,
    nga n’ejjinja terinaggyibwa ku mumwa gw’oluzzi, olwo ne tunywesa endiga.”
  heb-heb: ויאמרו לא נוכל עד אשר יאספו כל העדרים וגללו את האבן מעל פי הבאר והשקינו
    הצאן׃
  ben-IRV: তারা বলল, “যতক্ষণ পাল সব জড়ো না হয়, ততক্ষণ আমরা তা করতে পারি না; পরে
    কুয়োর মুখ থেকে পাথর খানা সরান যায়; তখন আমরা ভেড়াদের জল পান করাই।”
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਅਜਿਹਾ ਨਹੀਂ ਕਰ ਸਕਦੇ, ਜਦ ਤੱਕ ਸਾਰੇ ਇੱਜੜ ਇਕੱਠੇ ਨਾ ਹੋਣ
    ਅਤੇ ਓਹ ਉਸ ਪੱਥਰ ਨੂੰ ਖੂਹ ਦੇ ਮੂੰਹ ਉੱਤੋਂ ਨਾ ਰੇੜ੍ਹਨ ਤਦ ਤੱਕ ਅਸੀਂ ਭੇਡਾਂ ਨੂੰ ਪਾਣੀ ਨਹੀਂ
    ਪਿਲਾ ਸਕਦੇ।
  tkr-tkr: 'Manbışe eyhen: – Çobanaaşe gırgın vəq''əbı sacigeeqa sidi''ı, g''aye kahrızne
    ghalele qavaak''an hidyav''u, man ha''as ixhes deş. Man gırgın hı''iyle qiyğa
    şasse xhyan heles əxə.'
  mwp-mwp: Thana nubepa kedha kuniya mulaydhin, ‘Ngoeymulpa kedha aymoeypa lawnga.
    Kurusipa kay manin mura mamuyl mangemipa a kula kay adhapa thoemaypa kay, mamuypa
    ngukiw poeybaypa.’
  mya-JVB: သူတို့ကလည်း၊ သိုး ထိန်းအပေါင်း စုဝေး ၍ ၊ ရေတွင်း ဝ ၌ ဖုံးအုပ်သော ကျောက်
    ကို လှိမ့် လှန်ပြီးမှ သာ၊ သိုး တို့ကို ရေတိုက် ရ၏။ သို့မဟုတ်၊ မ တိုက်ရဟု ပြန်
    ဆိုကြ ၏။
  tte-O: Kainana siyamaisa siba, “Nige sowana kapaisowai besiele. Kasanasana sipi
    yo gouti meuloili togite-kalatan sikelegogo-nagilima yo waila kana kokaukausi
    kayasaga-suwalan yo me toyawa kayanumali.”
  tbg-tbg: Minti tumanta vinavuka aqao ti, Namari noqaa aqutaa oriva nora orima vaivo.
    Ekaa vo vaiinti vo vaiinti sipisipi aniqe tenavu ori vira venta qaqini ke namari
    vika kaqa nimirerave, ti.
  hmo-hmo: Idia haere, idia gwau, “Lasi, mamoe edia orea ibounai do idia haboua guna,
    vadaeni guri ena iduara koua nadina do ai kokia, bona mamoe ibounai dekenai ranu
    do ai henia.”
  ata-ata: Xe aneꞌi miavuti la mivikalanu lamana aloxo ꞌo, “Nexi talavusou taꞌoxo
    loxo ne uasi. Nexi taxoomaieꞌi ta menexixe mo lexe aneꞌi ixalixaꞌa ta sipsipiꞌa
    no lexa iou ꞌo ukalusi, la sou nexi tapipaloꞌu lavoꞌo uxexesou lexa ꞌo taxanu,
    la sou ta sipsipmexi ꞌo ne, iluꞌe sou iie alaxu vilesisi.”
  nfa-nfa: Te ngaa ra peka, “We, jꞌara na aadꞌo sèmi èèna! Jiꞌi mate toke tesa aaꞌi
    ku, heka jiꞌi pakeso hadhu ne, heka panginu badha se kèna.”
  urd-urd: उन्होंने कहा, “हम ऐसा नहीं कर सकते, जब तक कि सब रेवड़ जमा' न हो जाएँ। तब
    हम उस पत्थर को कुएँ के मुँह पर से ढलकाते हैं, और भेड़ बकरियों को पानी पिलाते हैं।”
  rus-SYN: 'Они сказали: не можем, пока не соберутся все стада, и не отвалят камня
    от устья колодезя; тогда будем мы поить овец.'
  cbt-NTPO: —Co nanitëraihuë' inapoca'huaiso'. Ya'ipi ohuica huëntono'sa a'paipisopitarë
    chachin niyontonacaiso' ninarai. Naporo huarë' nanitërai na'pi chi'huincatahuatoi,
    ohuicaro'sa o'shita'huaiso', itopi.
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wá fↄ̃o. Mɛ́ i kɛ sã kpàsaↄ kã̀aa píi bàasio, wìli gbɛ
    go lↄ̀ↄlɛ wà í kpá pↄ́ↄwao.'
  tcz-CHONGTHU: Ama hon a donbut un, “Gancha ho jouse ahung kikim tokah in twi kipethei
    ponte atiuve, hichun kelngoi chingho chun songpi chu twisam kot apat chun atangdoh
    un kelngoi hon jouse twija ka vah va ding ahi,” atiuve.
  mar-mar: परंतु ते म्हणाले, “आम्हांला तसे करता येत नाही, कारण सर्व कळप एकत्र आल्यावरच
    आम्ही विहिरीवरील दगड बाजूला सारतो व मग सर्व कळपांना पाणी पाजतो.”
  tcs-tcs: Bat dempla i ansa po em, ‘Mipla kan gibe dem sip wata antil ebri sip ane
    man i ya, solong dem man ken puse da ston go wansaid prom da wel, den mipla i
    go gibe wata po dem sip.’
  soq-soq: Ita me epe wadio mo leusane waienase, “No mai epe dewantata, dia. No mape
    enonto sipsip uduudu wimopuo ita seu esa moawa itunbodae winedia wadataaubete
    nambesate ita tauma sipsip esa wanamoto napu.”
  qub-qub: 'Chaymi paycunaga nipäcuran: «Manami chaynöga ruräcunachu. Llapan chayamunantarämi
    shuyäcuna. Llapan shuntacaycur-rämi pösuta chaparaycaj rumita quichan. Chayrämi
    uywäcunata yacuta upuchë.»'
  bqp-bqp: 'Akũ ò pì: Óni fↄ̃ro. Tó adi kɛ sã kpàsanↄ kàkara pínki baasiro, òdi
    gbɛ̀ go lↄ̀gↄↄ pì lɛ́a ò í kpáḿmaro.'
  hat-hat: 'Yo reponn li: -Nou pa ka fè sa. Fòk nou tann tout bann mouton yo sanble.
    Atòkile, nou tout n''a met men ansanm pou n'' woule wòch ki sou bouch pi a. Se
    lè sa a n''a bay mouton yo bwè.'
  eng-BSB: But they replied, “We cannot, until all the flocks have been gathered and
    the stone has been rolled away from the mouth of the well. Then we will water
    the sheep.”
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Gi la zooga, kɛni togani ɓulugi kpein gaa
    ɠa lɛɛna ba, názu ɠa gá ɗa kɔtui ɠilikili da, é zeɠe ziɛyeɠei laaʋɛ, gi ziɛi
    ve togani goiti zea.»'
  eng-WEBPB: They said, “We can’t, until all the flocks are gathered together, and
    they roll the stone from the well’s mouth. Then we will water the sheep.”
  kbq-kbq: zamagra amanage hu'naze, E'inahura osu'nenunkeno mika'a emetru hute'nageta,
    tinkeriretira have avaza'a eritreta tina afi zamisunke'za negahaze.
  nhe-BL: 'Pero nopa tlamocuitlahuiani quiijtojque: ―Ax hueli tijchihuaj. Monequi
    tijchiyase ma hualaca nochi borregojme huan tlamocuitlahuiani para sentic tiquijcuenise
    ni tetl tlen ica quitzacuaj ni ameli para tiquinamacase toborregojhua.'
  bus-bus: 'Ben aↄ̃ bè: Wé fↄ̃ro. Tó èe kɛ sã kpàsanↄ kàkↄ̃a píngi baasiro, wè gbɛ̀
    go lↄ̀gↄ pìlɛ wà í kpáḿmaro.'
  gub-BL: — Nurupuner kwaw ure. Àràpuhàràn paw xe waneko mehe urupuner itahu imunyryk
    kar haw rehe 'yzygwar ikwar wi. A'e mehe oromono 'y wanupe, i'i izupe wà.
  eng-DRA: 'They answered: We cannot, till all the cattle be gathered together, and
    we remove the stone from the well’s mouth, that we may water the flocks.'
  knf-knf: 'Kë bukuŋ başë ŧeema aji : « Ŋënhil kado haŋ, ŋji ŋyoonk itani bŧi iyit,
    kabaa kël plaak pandëŧnuŋ pliik kadaanan ŋnŧaam. »'
