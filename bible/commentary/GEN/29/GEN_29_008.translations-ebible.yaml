verse: GEN.029.008
translations:
  mal-C: “എല്ലാ കൂട്ടങ്ങളും വന്നുചേരുകയും കിണറ്റിന്റെ വായ്ക്കൽനിന്ന് കല്ലു മാറ്റുകയും
    വേണം. അപ്പോൾ ഞങ്ങൾ ആടുകൾക്ക് വെള്ളം കൊടുക്കും. അല്ലാതെ, തിരിച്ചുപോകാൻ സാധ്യമല്ല,”
    അവർ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Sie sprachen: Wir können nicht, bis alle Herden zusammengetrieben sind;
    dann wälzt man den Stein vom Brunnenloch ab, und wir tränken die Schafe.'
  lin-lin: 'Bazongisaki : — Tokoki kosala yango kaka soki bibwele nyonso esangani ;
    bongo tokolongola libanga na monoko ya libulu mpe tokomelisa bameme mayi.'
  cbr-NT: '''Aínbi ka atun kakëxa: —Kananuna usokin ''aima. Kamáxbia timëkëbëtan kuni
    kananuna an bërúankë nukaman ''umpax ''aminuxun, xaxu chaiira anun kini xëkuë
    mapukë a rakanakin nun ''arakakë ñuinakama ''umpax xëaminuxun kaínti ''ain.'
  eng-LSV: And they say, “We are not able, until all the droves be gathered together,
    and they have rolled away the stone from the mouth of the well, and we have watered
    the flock.”
  bmu-bmu: 'Mewö jiiga kewö meleŋget: “Mewö ölöp qahö akin. Mutuk lama kambu pakpak
    tokom eŋgiba köt mi o löm numbuŋeyök gwililöŋgöbagun mönö lamaurupnini o eŋgiinga
    neme.”'
  eng-GNV: But they sayde, We may not vntill all the flocks be brought together, and
    till men rolle the stone from the welles mouth, that we may water the sheepe.
  eng-WEBSTER: And they said, We cannot, until all the flocks are collected, and till
    they roll the stone from the well's mouth; then we water the sheep.
  nhw-BL: 'Pero nopa tlamocuitlahuiani quiijtojque: ―Amo hueli tijchihuaj. Monequi
    tijchiyase ma hualaca nochi borregojme huan tlamocuitlahuiani para sentic tiquijcuinise
    ni tetl catli ica quitzacuaj ni ameli para tiquinamacase toborregojhua.'
  swh-ONEN: Walijibu, “Haiwezekani, mpaka kondoo wote wakusanyike na jiwe liwe limevingirishwa
    kutoka mdomo wa kisima. Ndipo tutanywesha kondoo.”
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, sɑ ǹ kpɛ̃ sere yɑ̃ɑ ɡɔ̃su kpuro sù n mɛnnɑ. Sɑnɑm
    mɛyɑ sɑ rɑ kpee te swɛnyɛ dɔkɔn nɔɔn di su sere yɑ̃ɑnu nim kɛ̃.
  eng-KJVCPB: And they said, We cannot, until all the flocks be gathered together,
    and till they roll the stone from the well’s mouth; then we water the sheep.
  cpy-cpy: 'Ikanteeyini riroripaeni: “Eero nomatziro, otzimatye noyeeri itsipa koeratziriri
    rovejate naawyaantyaawori noshirinkiro ashitawo nijaa. Nopantyaariri imiri ovejapaeni.”'
  mpx-mpx: Anana hi lahe hi ba, “Nige bosowaina naha ginol ola, ana siga tomatahikan
    gegewel wali sipi ge goti ali yawi nihi bugul papahel. Yaka abwe wewel awana ana
    epaankaus naha pakul egonan, inoke sipi ge goti naha paimwil.”
  wbp-wbp: Kala yalu-manulu nyanungu-paturlu, “Kularnalu-jana jiyipiji ngapangkuju
    walyuru-manu murnma-juku. Pardarni karnalu-jana kajili panu-kari jiyipikingarduyu-patu
    rdipimirni jiyipi nyanungurra-nyangu-kurlu. Ngula-jangka, turnungku karnalu pirli
    ngurl-kanyi mulju-jangka yungurnalu-jana jiyipi nganimpa-nyangu ngapangku walyuru-mani.”
  luo-luo: Negidwoke niya, “Ok wanyal timo kamano kapok jokwath duto ochokore ma wangʼielo
    kidi manie dho soko oko mondo jamni omodhi.”
  meu-meu: 'Idia nae haere, eto, Lasi: mamoe seridia iboudiai bae hegogo guna, bena
    guri iduarana nadina baia kurea oho, bona mamoe seridia baia ha-inudia.'
  npi-ULB: तिनीहरूले भने, “सबै बगालहरू जम्‍मा नभई हामी तिनीहरूलाई पानी खुवाउन सक्दैनौँ
    । त्यसपछि यी मानिसहरूले इनारको मुखको ढुङ्गो हटाउनेछन्, अनि हामी भेडाहरूलाई पानी
    खुवाउनेछौँ ।”
  yor-yor: Wọ́n dá a lóhùn pé, “Àwa kì í yí òkúta kúrò ní ẹnu kànga láti pọn omi fún
    àwọn ẹran títí gbogbo àwọn darandaran àti àwọn ẹran yóò fi péjọ tán.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Wad̶ibid̶a poya baido dobid̶aẽ́a. Daiba jʌ̃ãbadaa
    jũmarãba ãdji ovejara enenamãrẽã. Maʌ̃bebʌrʌ mõgara baido juebada uria ʌ̃rʌ̃ cob̶ʌra
    ãyã b̶ʌbadaa ovejara baido dobigad̶i carea.–'
  ind-ind: Jawab mereka, “Tidak bisa. Kalau semua kawanan domba sudah berkumpul, barulah
    kami dapat menggulingkan batu penutup sumur itu dan memberi minum domba-domba
    kami.”
  pes-OPCB: 'جواب دادند: «تا همهٔ گله‌ها سر چاه نیایند ما نمی‌توانیم سنگ را برداریم
    و گله‌هایمان را سیراب کنیم.»'
  ssx-ssx: Mo tapakema꞉ hombo peaaso alota꞉ Nikana꞉ma꞉ta꞉ kotoeki a̱i̱ na pikita꞉
    mo sipisipi paeyao ana꞉na꞉ a꞉pa haena꞉ laa mo toopi petepete yaota꞉ kota꞉ ikali
    no halumeke lemekeme.
  lcm-lcm: Sikei kila antok ta, “Parik kapa angkoai tung a keve sipsip aongos kila
    seserei, io kila ul suai vanang ani iat ke na namem la ainum vang a ri sipsip
    aongos.”
  aer-aer: Kenhe itne akenhe alakenhe-arle angkerlenge, “Anwerne-arle kwenhe yepe-yepe
    areye kwatye antywetyeke anthetyakenhe akwete, anwerne kwenhe akarelhemele yepe-yepe
    arntarnte-arentye akngerre arrpenhe areyeke itne-arle yepe-yepe arrpenhe areye-arle
    akngetyemeke. Yanhe-ngentyele anwerne ingkirreke apwerte nhenhe anamelhe-iletyenhenge
    yepe-yepe areyele kwatye antywetyenhenge.”
  tgl-ULB: Sinabi nila, “Hindi namin sila mapapainum hangga't hindi pa sama-samang
    natitipon ang mga kawan. Saka pa lamang igugulong ng mga kalalakihan ang bato
    mula sa bunganga ng balon, at paiinumin namin ang mga tupa.”
  nop-nop: Kaŋ adibo yogiŋ, “Kale bop noli mu bulune unduŋ kedem mu tinim. Wanaŋ budapmaune
    adigili kawade bom mamineŋ itak u liliweneeŋ kale mihihi ime yemiyam.”
  kca-kca: 'Ԓыв йастәсәт: «Тащәт хŏԓ ӑктәщтэԓ унты щит верты ӑт верәтԓув, кев шуп
    йик ўты ўс эԓты йэԓ пайәтԓа пӑ веԓщи ошәт йищәԓтәты питԓәԓув».'
  cbu-NT: 'Itaru uwshtisin: Nda, zuwaa. Wandari zar pishtariya yásimaama, watam iy
    uru kutakaniya ichingaruni chinuzpanni. Ashparitani kusataramchuni, ancha washunand
    yapandaychuni, kungoo tawateechuni, chineemani yáskini, táranganaya.'
  hui-hui: Ani layagola nogo sibi haru haga biarume lalu, Ani nabule nogo bibahende
    ibai haragola iba nelo dugupe holeberama, lene.
  wrs-wrs: Wo he umnina owai, mendah sipsipva kusovmoa indakondava, ata heva os kava
    honmba vileivrivav.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``ကျွန်ုပ်​တို့​ထို​သို့​မ​ပြု လုပ်​နိုင်​ပါ။ သိုး​အုပ်​အား​လုံး​ဤ​အ​ရပ်​သို့
    ရောက်​ရှိ​၍​ကျောက်​တုံး​ကို​ရွှေ့​ပြီး​မှ​သိုး​တို့ ကို​ရေ​တိုက်​ရ​ပါ​သည်'' ဟု​ပြန်​ဖြေ​ကြ​၏။
  cbi-NTPO: 'Tsenñu yala tsandila: Kayu kumuinchi uvejala tajaindetyuya, tsenmin uveja
    washkemula bain deja'' juntsa pusu juukapanu di''namu shupuka demanga'' uvejalanu
    pi kushkaatyumujchiya, tsanguenu dejutyuyu, tila.'
  bod-N: ཁོ་རྣམས་ན༌རེ། མིན༌ཏེ། ངེད་ཅག་གིས་ངེས་པར་ལུག་ཁྱུ་ཐམས་ཅད་བསྡུ་བར་སྒུག་ཅིང་ཁྲོན་པའི་རྡོ་ལེབ་ཕར་བསྒྲིལ་ནས་ལུག་ཁྱུ་ལ་ཆུ་ལྡུད་དགོས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare sipsip bitua kari mu balman, “Mena. Ana suwuta me betesan. Ana sipsip
    suen la tai bolala awusan, umutang asele ana yu mutim kuring kagorsan ale yu nungarsan
    se nasan.”
  kkl-kkl: Ambatsiogpa, sindina, “Pham domba pia urop nimi taneko nenneri pham domba
    ni payahiikpa, mag ina siram kirik kubeberi, 'Mag tebatsukap,' aro tibogto wamap,”
    seek.
  sna-sna: Vakapindura vakati, “Hatigoni kudaro kusvikira mapoka ose aunganidzwa uye
    ibwe rakungurutswa kubva pamuromo wetsime. Ipapo ndipo patinozonwisa makwai.”
  spa-BLM: 'Dijeron: “No podemos, hasta que se reúnan todos los rebaños y se quite
    la piedra de la boca del pozo. Entonces abrevaremos las ovejas”.'
  beu-beu: Aarunge terangvala ang naung ini Yakob ehur angu ebalet hula, “Terangvala
    ang naung ini bae binanta ang naung emangpi terang hoa angami jedung se, ni bae
    ening aulang niang. Ni malekang iading ini hoa angami senge, ni hama-hamat var
    angu aoring metma jar eng angu eahalang, bot jar angu metma binanta ang naung
    inang ini na.
  cac-cac: 'Ix yalan eb'' vin̈: —Max yal-laj, yovalil sco tan̈vej smolb''an sb''a
    noc'' smasanil, ichato chi'' ol quic''anel q''uen nivan smacul sti'' a'' tic,
    yic syal yuc''an a'' noc'' smasanil, xchi eb''.'
  swh-ULB: Wakamwambia, “Hatuwezi kuwanywesha mpaka makundi yote yakusanyike pamoja.
    Ndipo wanaume watakapovingirisha jiwe kutoka mlangoni mwa kisima, na ndipo tutakapowanywesha
    kondoo.”
  bel-bel: 'Яны сказалі: ня можам, пакуль не зьбяруцца ўсе статкі, і не адваляць каменя
    ад вусьця калодзежа; тады будзем мы паіць авечкі.'
  deu-ELBBK: 'Und sie sprachen: Wir können nicht, bis alle Herden zusammengetrieben
    werden; dann wälzt man den Stein von der Öffnung des Brunnens, und wir tränken
    die Schafe.'
  mbb-OT: Midtavak sikandan te, “Kenà egkehimu emun kenè dey pa egkevurunburun is
    menge kerehidu zey. Emun kayi en is langun he kerehidu ne edlilizen dey haazà
    is intangeb he vatu su wey mekeinum sikandan.”
  msc-msc: 'Kolofen kɔnɔmadenilu ka a jabi: «An ti se wo kɛla, foo saa bɛɛ wa ban
    nala fɔlɔ. Alu wa na, an di kabakurun makurukuru ka a bɔ kɔlɔn da la ka saailu
    lamin.»'
  mal-2015: 'അവർ: കൂട്ടങ്ങൾ ഒക്കെയും കൂടുവോളം ഞങ്ങൾക്കു വഹിയാ; അവർ കിണറ്റിന്റെ വായ്ക്കൽനിന്നു
    കല്ലു ഉരുട്ടും; പിന്നെ ഞങ്ങൾ ആടുകൾക്കു വെള്ളം കൊടുക്കും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na cʉ̃rẽ yʉꞌticãrã niwã: —Tojo weemasĩtisaꞌa. Nipeꞌtirã oveja nerẽpeꞌtiato
    yujupʉ. Na nerẽpeꞌtica beꞌro oveja coꞌterã ti pere biꞌácaga ʉ̃tãgãjore pãa, acore
    tĩanoꞌrõsaꞌa.'
  gup-gup: Bedda birriyimeng, “Minj kunukka ngarribangmeyime, dja med ngarrimadbun
    mayh kumirndebubuyika rowk kabindimirndemornname, wanjh kunu ngarriwarddedjirrkkan
    manbu kahngaddangbalhmiyindi. Kumekbe wanjh sheep ngarrbenbowon kukku.”
  met-met: Dahaxuya ba, “Tegu. Am sanga te. Sipsip bakbak longgalo digugunia ma to,
    ditutuxuya sianga mala sangua lang bangguming xuanoa, tauna am gasina langa na
    sipsibadi.”
  gvs-gvs: ‘Geya. Nava kaatuyáwata ana kadókana sipi madabokidi kalamgogoidi, namliyeta
    baige gurewa kaliu kakaibale, e sipi kavanimdi’, tauyadi kaedi.
  rmc-rmc: „Našťi,“ odphende leske, „medik pes kade na skidena upre savore stadi.
    Paľis laha tele o bar pal e chaňig a daha te pijel le bakren.“
  nlg-nlg: Mara ghaghua gaira, “Kai mua tangomana na boki kehaana na vatu mana va
    heghedira beti polo kara ghaha udolura iani na lei sheep maia rana lei righitaoni
    sheep.”
  dgr-DOGNT: “Hats'ele ha dìì,” gedı, “Sahzǫ̀ą-k'èdìı-dǫǫ̀ hazǫǫ̀ edesahzǫ̀ą xè jǫ
    nègı̨ı̨de nı̨dè zǫ tık'è wets'ǫdaà xàts'eechı hǫt'e. Eyı tł'axǫǫ̀-ı̨dè sahzǫ̀ą
    hazǫǫ̀ tı gıghàts'eedı hǫt'e,” gedı.
  pes-OPV: 'گفتند: «نمی توانیم، تا همه گله هاجمع شوند، و سنگ را از سر چاه بغلطانند،
    آنگاه گله را آب می‌دهیم.»'
  ron-1924: 'Ей ау рэспунс: „Ну путем пынэ ну се вор стрынӂе тоате турмеле; атунч
    се прэвэлеште пятра де пе гура фынтыний ши вом адэпа оиле.”'
  ben-OBCV: “আমরা তা পারবো না,” তারা উত্তর দিল, “আগে সব পাল একসঙ্গে একত্রিত হোক এবং
    কুয়োর মুখ থেকে পাথরটি সরানো হোক। পরে আমরা মেষদের জলপান করাব।”
  lex-lex: 'Mere rwahla riwra: “La''pa nhiuri-wnia''ana re wokni-wokni edon rawok
    momuou ma''ta de, ami edonna mhi'' nan hade. Nanpena rwaklol dioini wat diella
    gera nurnu, demade amalla dum mamni re remnu.'
  rgu-rgu: Tehuu ara radedea laka rae, “Ae! Ta bisa leo naꞌ fa! Ami muste mahani basa
    manafoo ra reni banda nara, mabubua si rai ia dei. Besaꞌ ko ami eso heni batu
    ria, fo fee banda ra rinu.”
  som-som: Iyana waxay yidhaahdeen, Ma yeeli karno taas, jeeray idoyowga oo dhammu
    isu yimaadaan, oo dhagaxa ceelka afkiisa laga rogo; markaasaannu idaha waraabinaynaa.
  lat-VUC: 'Qui responderunt: Non possumus, donec omnia pecora congregentur, et amoveamus
    lapidem de ore putei, ut adaquemus greges.'
  aoi-aoi: Aburraja ne-yama, “Nara. Yirr-ambilyama ambaka yirr-embirrarinama akwalu-wa
    jiba. Nara yarna a-rnjirrkwajuma angwarnda yanda-langwa kamurndaki-yar•diyama
    ababurna-langwa jiba. Kamurndaki-yar•diya-manja kembirra akina, yiki-rnjirrkwajinama
    yarna angaba angwarnda, akwa yiki-bekajinama jiba akungwa-da,” ne-yama.
  eng-ASVBT: And they said, We cannot, until all the flocks be gathered together,
    and they roll the stone from the well’s mouth; then we water the sheep.
  mna-mna: 'Tamen zin tiso: “Soom. Bela timbotmbot mi amnaama zin pakan ma timar lup,
    tona amzuuru pat tiŋgi ma ilae pa yok kwoono, mi amse kan yok ma tiwin.”'
  ita-1885: 'Ma essi dissero: Noi non possiamo, finchè tutte le gregge non sieno adunate,
    e che si rotoli la pietra d''in su la bocca del pozzo; allora abbevereremo le
    pecore.'
  eng-LXXUP: And they said, We shall not be able, until all the shepherds be gathered
    together, and they shall roll away the stone from the mouth of the well, then
    we will water the flocks.
  eng-ULB: They said, “We cannot water them until all the flocks are gathered together.
    The men will then roll the stone from the well's mouth, and we will water the
    sheep.”
  spa-VBL: “No podemos hasta que hayan llegado todos los rebaños”, le dijeron los
    pastores. “Entonces rodamos la piedra del pozo y las dejamos beber agua”.
  fra-_FOB: 'Ils répondirent: Nous ne pouvons pas, jusqu''à ce que tous les troupeaux
    soient rassemblés; alors on roule la pierre de dessus l''ouverture du puits, et
    nous abreuvons les troupeaux.'
  mal-mal: 'അവർ: “കൂട്ടങ്ങൾ ഒക്കെയും കൂടുവോളം ഞങ്ങൾക്കു സാദ്ധ്യമല്ല; അവർ കിണറിന്റെ
    വായ്ക്കൽനിന്നു കല്ലുരുട്ടും; പിന്നെ ഞങ്ങൾ ആടുകൾക്കു വെള്ളം കൊടുക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Pahle zarūrī hai ki tamām rewaṛ yahāṅ pahuṅcheṅ.
    Tab hī patthar ko luṛhkā kar ek taraf haṭāyā jāegā aur ham rewaṛoṅ ko pānī pilāeṅge.”
  suz-BL: मिनु मेकोपुकीमी “हुल नेल्‍ल मखुम्‍सीथु, इनार ङा फुल्‍लु मयाक्‍थु, भेडा आन
    कली ब्‍वाक्‍कु तुंइने मचाप्‍नीकी” दे लोव़ लेत्‍मे बाक्‍त।
  ita-1927: 'E quelli risposero: “Non possiamo, finché tutti i greggi siano radunati;
    allora si rotola la pietra di sulla bocca del pozzo, e abbeveriamo le pecore”.'
  ckb-ckb: 'ئەوانیش گوتیان: «ناتوانین، هەتا هەموو مەڕەکان کۆنەبنەوە و بەردی سەر دەمی
    بیرەکە تل نەدرێت. ئەو کاتە مەڕەکان ئاو دەدرێن.»'
  eng-BBE: And they said, We are not able to do so till all the flocks have come together
    and the stone has been rolled away from the mouth of the water-hole; then we will
    get water for the sheep.
  crx-NTPO: '''Et hoontsi'' ''uhutni, “''Aw ''et duts''ooneh ait''oh. ''Usbai tsi''yawh
    ''ilhunaoolh''az whutso ''ink''ez tse cha too k''et whusanahidunti lhgih, ''et
    de ''usbai oogha tats''ulhdzoh.”'
