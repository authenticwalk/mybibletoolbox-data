verse: GEN.029.034
translations:
  mal-C: അവൾ പിന്നെയും ഗർഭംധരിച്ചു, ഒരു മകനെ പ്രസവിച്ചു. “എന്റെ ഭർത്താവിനു ഞാൻ മൂന്നു
    പുത്രന്മാരെ പ്രസവിച്ചിരിക്കുകയാൽ അദ്ദേഹം എന്നോടു പറ്റിച്ചേരും” എന്ന് അവൾ പറഞ്ഞു.
    അവൾ അവന് ലേവി എന്നു പേരിട്ടു.
  deu-TKW: 'Hierauf wurde sie abermals schwanger und gebar einen Sohn. Da sprach sie:
    Nun endlich wird mein Mann mir anhängen, da ich ihm drei Söhne geboren habe; darum
    nannte sie ihn Levi.'
  lin-lin: 'Azwaki lisusu zemi mpe abotaki mwana mobali. Alobaki : « Na mbala oyo,
    mobali na ngai akokangama na ngai, pamba te naboteli ye bana mibali misato. »
    Boye bapesaki ye kombo « Levi. »'
  cbr-NT: '''Imainun ka amiribishi tuatëkëankëxa, ''atankëxun ka Leví kakin anëakëxa,
    anëtankëx ka kiakëxa: Bërí ka ''ën bënë ''ë ''itsaira kuëëni ''ëbë ''iti ''ikën,
    ''ën kana rabë́ ''imainun achúshi tuá ''axuan.'
  eng-LSV: And she conceives again and bears a son, and says, “Now [is] the time,
    my husband is joined to me, because I have born to him three sons,” therefore
    has [one] called his name Levi.
  bmu-bmu: 'Miaŋgö andöŋe kunbuk körö ala morö azi kun memba keu kewö jiyök: “Ni nahönurupŋi
    karöbut apnaŋgöra mealaŋgöra yaŋön mönö könahiba uruŋi nömbuk jöhöma. “Mewö jiba
    qetŋi miaŋgö dop Liwai qerök. (Liwai Uruŋi jöhöma.)'
  eng-GNV: 'And she conceiued againe and bare a sonne, and said, Now at this time
    wil my husband keepe mee company, because I haue borne him three sonnes: therefore
    was his name called Leui.'
  eng-WEBSTER: 'And she conceived again, and bore a son; and said, Now this time will
    my husband adhere to me, because I have borne him three sons: therefore was his
    name called Levi.'
  nhw-BL: 'Huan seyoc huelta Lea quipixqui seyoc icone huan quitocaxti Leví. (Leví
    quinequi quiijtos “motlatzquilijtoc”.) Quej nopa quitocaxti pampa quiijto: “Ama
    nohuehue itztos más nohuaya pampa ya nijmacatoc eyi oquichpilme.”'
  swh-ONEN: Akapata tena mimba, naye alipozaa mwana, akasema, “Sasa afadhali mume
    wangu ataambatana na mimi, kwa sababu nimemzalia wana watatu.” Kwa hiyo akamwita
    Lawi.
  bba-bba: Simɛɔn biru u mɑɑ ɡurɑ suɑ u bii tɔn durɔ mɑrɑ, mɑ bɑ nùn yĩsiru kɑ̃ Lefi.
    Yerɑ u nɛɛ, tɛ̃rɑ nɛn durɔ u koo mɑn tii ɡɑwe, domi nɑ nùn bii tɔn durɔbu itɑ
    mɑruɑ.
  eng-KJVCPB: 'And she conceived again, and bare a son; and said, Now this time will
    my husband be joined unto me, because I have born him three sons: therefore was
    his name called Levi.'
  cpy-cpy: 'Eejatzi apiiteero omotzitee, otzimakiri itsipa otomi, iiteetakiri Leví.
    Tema okantashiretakitzi: “Itsipaperoteenaata noemi, tema notzimakiniri mawa itomi.”'
  mpx-mpx: Yaka abwe i liyan al ge i ab natuna melutau, inoke i ba, “Nasi o nuwan
    ni bwata lagou elana, kaiwena natunau bolau eton ya abil.” Yaka alana i tun Libai.
  wbp-wbp: Ngula-jangka, Liiyaju yarda juni-parnta-jarrija, manu karrmulypa-jarrija,
    kurdu wirriya-karilki yarda mardarnu. Ngula-jangka, nyanungu wangkaja, “Ngajurnarla
    yungu ngaju-parntaku kaja-nyanu-patu yunguju nyanungurlu ngamurlu-mani ngaju.”
    Kujarlaju, nyanungurlu jinta-kari nyampu kaja-nyanu yirdi-manu Liipi
  luo-luo: Nochako omako ich, kendo ochako onywolo wuowi. Nowacho niya, “Koro chwora
    biro padore kuoma nikech asenywolone yawuowi adek.” Omiyo nochake ni Lawi.
  meu-meu: Ma e rogorogo, e mara, mero ta e abia; bena eto, Harihari adavagu ida baia
    hahebou, badina be memero tatoi vada na heni. Bena ladana e hatoa Levi.
  npi-ULB: तिनी फेरि गर्भवती भइन्‌ र एक जना छोरो जन्‍माइन् । तिनले भनिन्, “अब त मेरा
    पति मप्रति आकर्षित हुनुहुनेछ, किनभने मैले उहाँको निम्‍ति तिन जना छोरा पाइसकेँ
    ।” यसकारण त्‍यसको नाउँ लेवी राखियो ।
  yor-yor: Ó sì tún lóyún, ó bí ọmọkùnrin kan, ó sì wí pé, “Nígbà yìí ni ọkọ mi yóò
    fi ara mọ́ mi, nítorí tí mo ti bí ọmọkùnrin mẹ́ta fún un,” nítorí náà ni ó ṣe
    pe orúkọ rẹ̀ ní Lefi.
  emp-NTPO: 'Wayacusa b̶iogoa b̶eped̶a umaquĩrã warrada tosia. Maʌ̃ne crĩchasia: “Id̶ibʌrʌ
    mʌ̃ quimara mʌ̃ ume ãbaa b̶aya, mʌ̃a idji warrada ũbea tobʌrʌ bẽrã.” Mãwã dji
    warrara trʌ̃ b̶ʌsia Levi.'
  ind-ind: Sesudah itu, Lea kembali mengandung, dan ketika melahirkan seorang anak
    laki-laki, dia berkata, “Sekarang suamiku pasti semakin erat kepadaku karena aku
    sudah melahirkan tiga anak laki-laki baginya.” Maka Lea menamai anak itu Lewi.
  pes-OPCB: 'لیه باز هم حامله شد و پسری به دنیا آورد و او را لاوی نامید، زیرا گفت:
    «اینک مطمئناً شوهرم به من دلبسته خواهد شد، زیرا این سومین پسری است که برایش به
    دنیا آورده‌ام.»'
  ssx-ssx: Mo wanda꞉ta꞉ weki loke paa lomba hali weki ma꞉nda꞉ ombu mondu wiekeme.
    Kutupa mo wanda꞉ma꞉ alota꞉ I̱ma꞉ yaka halikina꞉ weki tepo mondu wialo ekina꞉ yaka
    halikima꞉ta꞉ I̱ pa꞉ta꞉ hone witolo I̱ yaapo ta꞉ma꞉ni pilieke laa mo wekina꞉ bikita꞉
    Lipai leekeme.
  lcm-lcm: Au, na kala anguan vinga an na kala ingus kana mang nat. Na kala lomlomonai
    ta, “Au, kana vang nganing kisngag kala pataun iau, using natala ingus kana potol
    a nat.” Le si mengen suke vanang na kala atuk a nat ang ta Levi.
  aer-aer: Yanhe-ngentyele, Leah awethe atnerte-atnerte-irreke, re imerte ampe urreye
    arrpenhe atnyenemele. Ikwere ipenhe re-arrpe angkeke, “The kwenhe anewe atyinhe
    ampe urreye urrpetye antheke kele ayenge apeke re angathe arntwirrkeme anteme
    apeke.” Alakenhenge anteme re ampe urreye ikwerenhe Levi arritnye antheke. Arritnye
    Levi ileme “Re Ayenge Angathe Arntwirrkeme.”
  tgl-ULB: Pagkatapos nagdalang-tao siya muli at nagsilang ng lalaki. Sinabi niya,
    “Ngayon, sa pagkakataong ito, ang aking asawa ay magiging malapit na sa akin dahil
    nakapagsilang ako para sa kanya ng tatlong lalaki.” Kaya nga ang kanyang pangalan
    ay tinawag na Levi.
  nop-nop: Lea adi kotigoŋ mihiwele tiŋa mihi niŋ nagila yoguk, “Kamiŋ yohone adi
    nukut kadiwaak. Maŋgoŋde nu mihiŋiye lufomkulitniŋ yanagilimiŋgut.” Unduŋ yoŋa
    wou Lewi youkuk.
  kca-kca: 'Щӑԓта па ԓавәрта йис пӑ пŏх сэма пайтәс, пӑ йастәс: «Ин хŏты икем ма пиԓэмән
    уԓты питәԓ, ма ԓўвеԓ хуԓәм пŏхән тӑйсэм». Щишән, пŏхәԓ нэмән мӑса: Левий.'
  cbu-NT: Liy yusur arang wip tuchparinsha wanindarangiya. Anootssha wip kamuztam
    sur Leviy, ísamarangiya. Sheeru, Natunaa zaranlli nuwaanaatstamarishapa kapung
    chinachindanaya, watam ipari tuchipsha na wanindayanlluwa, tárangiya.
  hui-hui: Lia ibugua igiri tebone taba honowa lalu, Ai i̱na igiri tebone taba hanarogonaga
    Yagabahanda i̱ gubalini halu turu howa ai i̱na haru mandagi holeberama, lowa ibugua
    igiri mini Libai wini.
  wrs-wrs: Doa hev henga ena a, otolm lenge tuendisrini, os awona Levim. Noinda osva
    awona, kava doa tuendismangas samblamongm towand vei, wo noinda kana tlamba kamba
    si os indnahonam nengmanavav.
  mya-mya: ထို​နောက်​သူ​သည်​တစ်​ဖန်​ကိုယ်​ဝန်​ဆောင်​၍ သား​တစ်​ယောက်​ကို​ဖွား​မြင်​ပြန်​သည်​ရှိ​သော်
    သူ​က``ငါ​၏​လင်​ယောကျာ်း​အား​သား​သုံး ယောက်​ကို​ဖွား​မြင်​ပေး​ပြီ​ဖြစ်​ရာ​သူ​သည်
    ငါ့​အား​ယ​ခင်​က​ထက်​ပို​၍​ခင်​တွယ်​မှု​ရှိ မည်'' ဟု​ဆို​လျက်​တ​တိ​ယ​သား​ကို​လေ​ဝိ
    ဟူ​၍​နာ​မည်​မှည့်​လေ​သည်။-
  cbi-NTPO: 'Tsejtu bene kama bijee na mangatu, Leví mumu pumi, (hebreo palaachiya
    “buudinu” titiñuu juve titu), entsandi'' mitya: Challa in ruku inaa kayu mi''dinu
    juve, yumaa yanu pen na ka'' kuñu'' mitya, timi.'
  bod-N: དེ་ནས་ཡང་ཁོ་མོར་མངལ་སྦྲུམ་ཞིང་བུ་ཞིག་བཙས་པ༌དང༌། ཡང་ཁོ་མོ་ན༌རེ། བདག་གིས་ཁྱོ་གར་བུ་གསུམ་བཙས༌པས།
    ཁོ་ནི་བདག་དང་འབྲེལ་ངེས་ཡིན་ཞེས་སྨྲས་པའི༌ཕྱིར། བུའི་མིང་ལ་ལེ་ཝི་ ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se Leah akingtala tuagu aratam ale kuriang kari tala iluwam. Ale balam,
    “Aitak asele aninga agari aga kitirokko, mu awuk, ani noko kuriang kari ilagala
    suan iluwem,” mam. Ale kuriang nup beteram Levi mam.
  kkl-kkl: Wamekti Lea nenekori me nengabo me nhon mangaro aogti, yubu lelamogti,
    “Me nengabo me wilindi mangkatnonge sembe na'angeri na sembe wanaag uro wamlul,”
    aro wene seogti, me si Lewi engkaog.
  sna-sna: Akabatazve pamwe pamuviri uye akati abereka mwanakomana, akati, “Zvino
    pakupedzisira murume wangu achabatanidzwa neni, nokuti, ndamuberekera vanakomana
    vatatu.” Saka akamutumidza zita rokuti Revhi.
  spa-BLM: 'Concibió de nuevo y dio a luz un hijo. Dijo: “Esta vez mi esposo se unirá
    a mí, porque le he dado tres hijos”. Por eso se llamó Leví.'
  beu-beu: Angmuse Lea bot atou veng. Ana bot vaal mehal nu vengajai muse, ana vaal
    angu ene maveng, Lewi, se ana hula, “Vaal anga na vengajai muse, neparkara angu
    sengila. Angase nemehal ana malekang nat aabetat aaung-hama, se vaal mehal tue
    na vengajait metma maenang iila angu ebele.”
  cac-cac: 'Ix aljipax junxo yune'' ix, Leví ix yac'' ix sb''iej, ix yalan ix: A ticnaic
    junxon̈ej ol aj vin̈ vetb''eyum tic ved''oc, yujto oxvan̈xo vune'' yed'' vin̈,
    xchi ix.'
  swh-ULB: Kisha akashika mimba tena na kuzaa mwana. Akasema, “Wakati huu mme wangu
    ataungana nami, kwa kuwa nimemzalia wana watatu.” Kwa hiyo akaitwa Lawi.
  bel-bel: 'І зачала яшчэ і нарадзіла сына, і сказала: вось цяпер прылепіцца да мяне
    муж мой, бо я нарадзіла яму трох сыноў. Таму і дадзена яму імя: Левій.'
  deu-ELBBK: 'Und sie wurde wiederum schwanger und gebar einen Sohn; und sie sprach:
    Nun, diesmal wird sich mein Mann an mich anschließen, denn ich habe ihm drei Söhne
    geboren! Darum gab man ihm den Namen Levi.'
  mbb-OT: Ne mibmeǥingey en maan si Lea, ne mid-anak sikandin te sevaha pa maan he
    maama. Migkaǥi sikandin te, “Human ad buwa ebmahala te esawa ku su tetelu en is
    anak dey he maama.” Umbe migngezanan din haazà is batà ki Levi.
  msc-msc: 'Leya ka kɔnɔ ta ikɔ tuunni ka dencɛ sɔrɔn. A kan ko: «Sisen kɔni, n cɛ
    ri i fasa n ma, ka a masɔrɔn n da dencɛ sawa sɔrɔn a yɛ.» Wo le rɔ, a ka den wo
    tɔɔ la ko Lebi.'
  mal-2015: 'അവൾ പിന്നെയും ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: ഇപ്പോൾ ഈ സമയം എന്റെ ഭർത്താവു
    എന്നോടു പറ്റിച്ചേരും; ഞാൻ അവന്നു മൂന്നു പുത്രന്മാരെ പ്രസവിച്ചുവല്ലോ എന്നു പറഞ്ഞു;
    അതുകൊണ്ടു അവൾ അവന്നു ലേവി എന്നു പേരിട്ടു.'
  tuo-NT: Apĩ cʉonemoco niwõ tja. Cʉ̃rẽ Leví wãme õꞌoco niwõ. “Yʉꞌʉ marãpʉre iꞌtiarã
    wĩꞌmarã oꞌotojaꞌa. Tojo weegʉ niꞌcãrõacãma yʉꞌʉ peꞌere nemorõ maꞌigʉ̃sami”, nico
    niwõ.
  gup-gup: Wanjh yawoyhyawkani, dja bu narangem bimarneyawdanginj, wanjh ngaleng yimeng,
    “Kaluk burrk wanjh nabininjkobeng ngardduk nuk nganbelbme, dja ngaye ngamarneyawmey
    danjbik bebeywurd.” Kunu wanjh ngaleng bingeykurrmeng Levi.
  met-met: Baing Lea gamona muli, saing hayau gara lup tela. Baing harua ba, “Sup
    baing. Hatata bagula ayuagu taga rangua nga, namua na ngahayau gara lup tuwa na.”
    Binabu uxu yanoa Libai.
  gvs-gvs: Sivatonina ikéuwama ivenátuna, natuna koroto, kana, ‘Nakona ame tutayana
    monegu bei ilokategu. Natunao adi taito bogina avini.’ Tuwo natuna ivayou Livai.
  rmc-rmc: 'Ačhiľa pale khabňi, uľiľa lake aver čhavoro a phenďa: „Akana imar miro
    rom pes ľikerela paš mande, bo diňom les trine čhaven.“ Vašoda leske diňa nav
    Levi.'
  nlg-nlg: Me Leah te ghoi logho gari so, me vahua sakai na mane me holoa nia Levi,
    na pukuna gaia te ghaghua, “E utuni itaeni a taugu ke doloviu tua, na pukuna tu
    vahua vania tua ara tolu dalena na mane.”
  dgr-DOGNT: Leah k'achı̨ hotıeda-le ajà t'à k'achı̨ dǫzhìa nìı̨htı̨, hadı, “Weza
    taı nìıhła t'à k'ǫǫ̀t'a sedǫǫ̀ sexè at'ı̨į̀ ade ha,” hadı. Eyıt'à dǫzhìa Levı
    wìyeh ayį̀į̀là.
  pes-OPV: 'و باز آبستن شده، پسری زایید و گفت: «اکنون این مرتبه شوهرم با من خواهد
    پیوست، زیرا که برایش سه پسر زاییدم.» از این سبب او را لاوی نام نهاد.'
  ron-1924: 'Яр а рэмас ынсэрчинатэ ши а нэскут ун фиу ши а зис: „Де дата ачаста,
    бэрбатул меу се ва алипи де мине, кэч й-ам нэскут трей фий.” Де ачея й-а пус нумеле
    Леви.'
  ben-OBCV: আবার তিনি গর্ভবতী হলেন, এবং যখন তিনি আর একটি ছেলের জন্ম দিলেন, তখন তিনি
    বললেন, “এখন অবশেষে আমার স্বামী আমার প্রতি সংলগ্ন হবেন, কারণ আমি তাঁর জন্য তিন
    ছেলের জন্ম দিয়েছি।” অতএব তার নাম রাখা হল লেবি।
  lex-lex: 'Na''apun owa''ana pa nmor niana muanke''a ida, noka niwra: “Ralamni di,
    de ha''wu ralamni hota naknioholia mai a''u, yoma a''u''a''na nana muanke''a wotel
    lia.” Nhi''nande nala keke''en de pa nwawa Lewi (nnia''eratni de, ralamni nakniohu).'
  rgu-rgu: Basa ria, boe ma Lea nairu bali, de boki na ana touꞌ esa. Ana foi ana ria
    nade, Lewi, nana huu ana nae, “No anaꞌ ia, basa au dedea ka so. Tantu au sao ko
    nanahekeꞌ no au, nana huu au boki feen ana touꞌ telu so.”
  som-som: Oo haddana mar kalay uuraysatay, oo waxay dhashay wiil, waxayna tidhi,
    Haatan ninkayga ayaa ila jiri doona, maxaa yeelay, saddex wiil baan u dhalay isaga;
    sidaas daraaddeed magiciisii waxaa loo bixiyey Laawi.
  lat-VUC: 'Concepitque tertio, et genuit alium filium: dixitque: Nunc quoque copulabitur
    mihi maritus meus: eo quod pepererim ei tres filios: et idcirco appellavit nomen
    ejus Levi.'
  aoi-aoi: Biya yingu-mambakinuma Liya ngarningka wurrangariya. Kembirra arakba ngarningka
    yingin-arrangba niyukwujiya naburradikba. Yingi-yama, “Arakba wurrabiyakarbiya
    wurriyukwayuwa warnungkwarba ningenumin-arrangbama neningiyarrka,” yingi-yama.
    “Nara kembirra nakina a-larrkama ngayuwa engku-wa umba ngayuwa-manja ngawa angwurra
    kini-lyinginama,” yingi-yama Liya. Kembirra aminakina-langwa yingini-yengbijuwama
    Libaya nenimikirra, mena akina ekirra Libaya ne-yaminama “nanga-lyinginama.”
  eng-ASVBT: 'And she conceived again, and bare a son; and said, Now this time will
    my husband be joined unto me, because I have borne him three sons: therefore was
    his name called Levi.'
  mna-mna: 'Timbotmbot ma Lea kopoono mini, to ipeebe pikin tomooto toro ma iwe tel
    pa. Mi isu to iso: “O, iŋgi ko kusiŋ imar tuŋ mar tio i. Pa aŋpeebe le pikin tomooto
    tel kek.” Tana ipaati be Lebi.'
  ita-1885: 'Ed ella concepette ancora, e partorì un figliuolo, e disse: Questa volta
    pure il mio marito starà congiunto meco; perciocchè io gli ho partoriti tre figliuoli;
    perciò fu posto nome a quel figliuolo Levi.'
  eng-LXXUP: And she conceived yet again, and bore a son, and said, In the present
    time my husband will be with me, for I have born him three sons; therefore she
    called his name, Levi.
  eng-ULB: Then she conceived again and bore a son. She said, “Now this time will
    my husband be attached to me, because I have borne him three sons.” Therefore
    his name was called Levi.
  spa-VBL: 'Lea volvió a quedar embarazada por tercera vez, y tuvo otro hijo. Y dijo:
    “Finalmente mi esposo se sentirá unido a mi, porque ahora le he dado tres hijos”.
    Por eso le puso por nombre Leví.'
  fra-_FOB: 'Elle conçut encore, et enfanta un fils, et dit: Pour cette fois, mon
    mari s''attachera à moi; car je lui ai enfanté trois fils; c''est pourquoi on
    l''appela Lévi (attachement).'
  mal-mal: 'അവൾ പിന്നെയും ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു: “ഇപ്പോൾ ഈ സമയം എന്റെ ഭർത്താവ്
    എന്നോട് പറ്റിച്ചേരും; ഞാൻ അവന് മൂന്നു പുത്രന്മാരെ പ്രസവിച്ചുവല്ലോ” എന്നു പറഞ്ഞു;
    അതുകൊണ്ട് അവന് ലേവി എന്നു പേരിട്ടു.'
  urd-GVR: Wuh ek aur dafā hāmilā huī. Tīsrā beṭā paidā huā. Us ne kahā, “Ab āḳhirkār
    shauhar ke sāth merā bandhan mazbūt ho jāegā, kyoṅki maiṅ ne us ke lie tīn beṭoṅ
    ko janm diyā hai.” Us ne us kā nām Lāwī yānī Bandhan rakhā.
  suz-BL: मिनु लेंशा कोव़ज कुरशा, अर्को तौ का थि‍माक्‍त। मिनु “मुल रे आं वोंइश गो
    नु बाक्‍ब। मारदे हना गो तौ सां थीतामी” देंमाक्‍त। मोपतीके आ नें लेवी वोदा बाक्‍त।
  ita-1927: 'E concepì di nuovo e partorì un figliuolo, e disse: “Questa volta, il
    mio marito sarà ben unito a me, poiché gli ho partorito tre figliuoli”. Per questo
    fu chiamato Levi.'
  ckb-ckb: 'جارێکی دیکەش سکی پڕ بوو، کوڕێکی بوو و گوتی: «وا ئەم جارە ئیتر مێردەکەم
    پێمەوە پەیوەست دەبێت، چونکە سێ کوڕم بۆی بووە.» لەبەر ئەوە ناوی لێنا لێڤی.'
  eng-BBE: 'And she was with child again, and gave birth to a son; and said, Now at
    last my husband will be united to me, because I have given him three sons: so
    he was named Levi.'
  crx-NTPO: '''Et doo cha za ulchan ''ink''ez dune ooyaz suli''. ''Ink''ez ''utni,
    “''Andit ''et la ski sk''eootsi'' oole'', ''awet tane ooye'' susi ''et huwa.”
    ''Et huwa duneyaz boozi, Levi, yulhni.'
  kan-OKCV: ಮತ್ತೊಮ್ಮೆ ಲೇಯಳು ಮಗನನ್ನು ಹೆತ್ತು, “ಈಗಲಾದರೂ ನನ್ನ ಗಂಡನು ನನ್ನೊಂದಿಗೆ ಒಂದಾಗುವನು.
    ಏಕೆಂದರೆ ನಾನು ಅವನಿಗೆ ಮೂರು ಪುತ್ರರನ್ನು ಹೆತ್ತಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿ, ಆ ಮಗುವಿಗೆ ಲೇವಿ ಎಂದು
    ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: Areme Ria fu una kuke e fudiena ame fari be bietei. Ijadufuo fu kuae, Iviama
    ijare baru none fuka nanaru oetuakinu vierafeke. Ijadufuo maeje na ame fari inokubeke
    nafevano kuaena fune uri ame ije ive ina Rivae kuae.
  tam-2017: 'பின்னும் அவள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்று: “என் கணவனுக்கு மூன்று
    மகன்களைப் பெற்றதால் அவர் இப்பொழுது என்னோடு சேர்ந்திருப்பார்” என்று சொல்லி, அவனுக்கு
    லேவி என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y concibió otra vez, y parió un hijo, y dijo: Ahora esta vez se unirá
    mi marido conmigo, porque le he parido tres hijos: por tanto, llamó su nombre
    Leví.'
  ron-BTF: 'Şi a rămas însărcinată din nou şi a născut un fiu şi a spus: Acum, de
    această dată, soţul meu va fi lipit de mine, pentru că i-am născut lui trei fii;
    de aceea numele lui a fost chemat Levi.'
  eng-WEBP: She conceived again, and bore a son. She said, “Now this time my husband
    will be joined to me, because I have borne him three sons.” Therefore his name
    was called Levi.
  eng-FBV: Leah became pregnant for the third time, and had another son. She said,
    “Finally my husband will be attached to me because now I've given him three sons.”
    That's why he was named Levi.
  nld-1939: 'Nog eens werd ze zwanger, en baarde een zoon. En ze sprak: Nu zal mijn
    man zich toch wel aan mij hechten; want ik heb hem al drie zonen gebaard. Daarom
    noemde zij hem Levi.'
  nch-BL: 'Huan seyoc huelta Lea quipixqui seyoc icone huan quitocaxti Leví. (Leví
    quinequi quiijtos Motatzquilijtoc.) Quej nopa quitocaxti pampa quiijto: “Ama nohuehue
    itztos más nohuaya pampa ya nijmacatoc eyi oquichpilme.”'
  tfr-NTPO: E irgo ga jek beno shäng kjl̈araso l̇l̇ëm obi. Ga wa buk kjl̈ara domer
    obi ga tjl̈ẽ ga «Era tja woyde bor l̈anmarë ara anmoyõ, ba tjok ga tja wapga tjeng
    domerga dogl̈o mya kjĩshko. E kjĩshko ga koiër Leví» l̈e.
  vie-1934: 'Nàng thọ thai nữa và sanh một con trai; nàng rằng: Lần nầy chồng sẽ dính
    díu cùng tôi, vì tôi đã sanh cho người ba con trai; bởi cớ đó, đặt tên là Lê-vi.'
  hin-CV: लियाह फिर से गर्भवती हुई और जब उसका एक पुत्र पैदा हुआ तब उसने कहा, “अब मेरे
    पति मुझसे जुड़ जायेंगे क्योंकि मैनें उनके तीन पुत्रों को जन्म दिया है.” इसलिये
    लियाह ने तीसरे बेटे का नाम लेवी रखा.
  eng-OURB: She conceived again, and bore a son. Said, “Now this time will my husband
    be joined to me, because I have borne him three sons.” Therefore his name was
    called Levi [United with].
  spa-BES: 'Y estuvo otra vez embarazada, y dio a luz un hijo; y dijo: Ahora, por
    fin, mi esposo se unirá a mí, porque le he dado tres hijos: así que se llamó Leví.'
  tdx-tdx: Mbe niareñe indraike re, nahatoly ana-dahy, le hoe ty asa’e, Sandrake henane
    zao te hipiteham-baliko, izaho nisamake telo ho aze. Aa le natao’e Levy ty añara’e.
  vid-vid: Nakawa na himila kahi, nakaponda mwana msongolo, nakamchema Lawi, kwa vila
    nayali yolonga, “Mhela uno mlume wa heni kochilumba hamwe na heni, kwa vila ndimpondela
    wana wasongolo wadatu.”
  pwg-pwg: Ma bade iropeyame ma ivi tuwa da natuna tomowa, ivi vavei ‘Livai’ na ivona
    bo, “Natunatuku tomotomowa ivi aroba avi tuwesi, tuna kubiine wekarakava na kawaku
    nakeda ini nuwaviina kirakiiyeku ma kuriku ini riya.”
  eng-OKE: 'And she conceived again and bare a son: and she said, This time will my
    husband adhere to me; for I have born him three sons: therefore she called his
    name Levi.'
  tha-KJV: นางตั้งครรภ์และคลอดบุตรเป็นชายอีกคนหนึ่ง และกล่าวว่า “​ครั้งนี้​สามี​จะสนิทสนมกับข้าพเจ้า
    เพราะข้าพเจ้าได้คลอดบุตรเป็นชายสามคนให้เขาแล้ว” เหตุนี้​จึงตั้งชื่อเขาว่า เลว​ี
  por-BR-2018: 'E concebeu outra vez, e deu à luz um filho, e disse: Agora esta vez
    meu marido se apegará a mim, porque lhe dei três filhos; portanto, chamou seu
    nome Levi.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Leayo꞉ wa꞉ka alela꞉sa꞉ga꞉, kalu so꞉wa nowo꞉ sa꞉la꞉liakiyo꞉
    a꞉la꞉sio꞉, “Niyo꞉ kalu so꞉wa otalen we Ya꞉kobo꞉ sa꞉la꞉me ko꞉lo꞉, o꞉g wenamio꞉
    eyo꞉ ne alan asulaliki, ne o꞉lia꞉yo꞉ mada oga꞉dima꞉ib.” A꞉la꞉sa꞉la꞉sa꞉ga꞉, so꞉wa
    a꞉no꞉ Libai wikilo꞉.
  deu-ELO: 'Und sie ward wiederum schwanger und gebar einen Sohn; und sie sprach:
    Nun, diesmal wird sich mein Mann an mich anschließen, denn ich habe ihm drei Söhne
    geboren! Darum gab man ihm den Namen Levi.'
  ktm-ktm: Iy ile ndriyen petsih yi pe iduwe kom kamal homou yi. Iy ihpa, “Mbrulu
    eri kawe kilipti yu lakopwi odo yu kah undretawe nedun kamal tulmuu.” Ile pe iy
    iduwe rangan ile Livai.
  caa-caa: 'Y sutpa qꞌuechuan otronteꞌ uyar y uturbꞌa ucꞌabꞌa Leví xeꞌ war che “Inmejcꞌa”,
    y tamar era ojron cocha era y che: “Coner más axin umeqꞌuen niviejo umen que ayix
    uxteꞌ umaxtac tacaren”, che e Lea.'
  eng-WYC-2018: And she conceived the third time, and childed another son, and she
    said also (or and then she said), Now mine husband shall be coupled to me, for
    I have childed three sons to him; and therefore she called his name Levi.
  epo-epo: 'Kaj ŝi denove gravediĝis kaj naskis filon. Kaj ŝi diris: La nunan fojon
    mia edzo aliĝos al mi, ĉar mi naskis al li tri filojn; tial al li estis donita
    la nomo Levi.'
  uig-PIN: 'U yǝnǝ ⱨamilidar bolup, bir oƣul tuƣup: — «Əmdi bu ⱪetim erim manga baƣlinidu;
    qünki mǝn uningƣa üq oƣul tuƣup bǝrdim» dǝp uning ismini Lawiy ⱪoydi.'
  beo-beo: E da bu eno abula agui. Dunu mano eno lai. E amane sia:i, “Wali na da dunu
    mano udiana laiba:le, nagoa da nama la:gi dagoi ba:mu.” Amaiba:le, e da amo manoma
    Lifai (La:gi) dio asuli.
  tpi-OTNT: Na Lea i gat bel gen na i karim narapela pikinini man. Na em i tok olsem,
    “Nau bai man bilong mi i laikim mi moa na bai em i stap gut wantaim mi, long wanem,
    mi karim pinis tripela pikinini man bilong em.” Na em i kolim nem bilong pikinini
    Livai.
  hau-SA: Har yanzu ta yi ciki, sa’ad da kuma ta haifi ɗa sai ta ce, “Yanzu, a ƙarshe
    mijina zai manne mini, gama na haifa masa ’ya’ya maza uku.” Saboda haka ta ba
    shi suna Lawi.
  udu-udu: 'Doḵ/e ayim bwaaki’d mo dhali dho’th ya/ mo dhali o gwo mo ki: Shwanesan
    mo akaṯẖim pem midi gam is piti me’d ki aha/ mo haali/ aha/ dho’thkina a’di uc̱iŋgwaṯẖi
    kwara mo. Gom gwo gi wakan mo tani a’di iyuḵkunu a’di gway ka Lawi mo.'
  uig-LAT: 'U yene hamilidar bolup, bir oghul tughup: — «Emdi bu qétim érim manga
    baghlinidu; chünki men uninggha üch oghul tughup berdim» dep uning ismini Lawiy
    qoydi.'
  nde-nde: Wasithatha njalo isisu, kwathi esezele omunye umfana wathi, “Khathesi-ke
    umkami usezabambelela kimi ngoba sengimzalele amadodana amathathu.” Yikho wathiwa
    nguLevi.
  ton-ton: 'Pea toe feitama ia, pea fāʻeleʻi ʻae tama: pea pehē ʻe ia; “Ko eni ʻe
    tokanga hoku husepāniti kiate au ʻi he kuonga ni, koeʻuhi kuo u fanauʻi kiate
    ia ʻae tama ʻe toko tolu; ko ia naʻe ui ai hono hingoa ko Livai.”'
  ces-1613: 'A opět počala a porodila syna, a řekla: Již nyní připojí se ke mně muž
    můj, nebo jsem mu porodila tři syny. Z té příčiny nazváno jest jméno jeho Léví.'
  eko-eko: 'Khwiimittha theenya swaafu kiina khumpattha mwaana khuntthaja nzina la
    Leevi, khulupa yoori: “Aphano mannaka onttela wiiya wookusanyeya na-miyo mwaasa
    wompatthela aana attatthu.”'
  nss-nss: Pwen Leyah ara mapundriyan pe imwalahiy iyata norun kamai hamou paiwe yi.
    Pe yiy ipa, “Matisan nambuyu mahapo welen kiso to, paratesah, yo kunmwalahiy pwen
    kinna tahu mbunah matimou.” Pe ipohowe ngala mbunah ara “Lepi.”
  eng-WMB: She conceived again, and bore a son. She said, “Now this time my husband
    will be joined to me, because I have borne him three sons.” Therefore his name
    was called Levi.
  tam-TCV: திரும்பவும் அவள் கருத்தரித்து, ஒரு மகனைப் பெற்றாள். “நான் என் கணவனுக்கு
    மூன்று மகன்களைப் பெற்றபடியால், அவர் இப்பொழுது என்னுடன் ஒன்றிணைந்திருப்பார்” என்று
    சொன்னாள். அதனால் அவன் லேவி என்று பெயரிடப்பட்டான்.
  ceb-ULB: Unya nagmabdos na usab siya ug nanganak ug laing batang lalaki. Miingon
    siya, “Karon niining higayona mahigugma na kanako ang akong bana, tungod kay gipanganak
    ko alang kaniya ang tulo ka anak nga lalaki.” Busa ginganlan siya ug Levi.
  mkn-mkn: Ais itu, Lea dudu parú lai, ju dia dapa satu ana laki-laki lai. Dia kasi
    nama itu ana, Lewi, tagal dia bilang, “Deng ini ana, be pung parkara su abis.
    Pasti beta pung laki nanti taꞌika deng beta, tagal beta su barana kasi dia tiga
    ana laki-laki.”
  pol-UBG: 'Potem znów poczęła i urodziła syna, i powiedziała: Tym razem mój mąż przywiąże
    się do mnie, bo urodziłam mu trzech synów. Dlatego nadała mu imię Lewi.'
  agr-agr: 'Tuja nuigtushkam ejapjuk uchigmakui, dutika adaikauwai Leví. Nunak: “Yamaik
    mina aishjuk wijai ijunag pujuttawai, wagki kampatum uchin uchigmatkag duwi”,
    taku tiuwai.'
  kyc-kyc: Dee kamba wane mendeko manjipala repo pyuo manjakamilyu dokona lao dakepa
    akali dokome namba apetalopyamo lapala dokona kingi Lipae leya.
  urd-GVU: وہ ایک اَور دفعہ حاملہ ہوئی۔ تیسرا بیٹا پیدا ہوا۔ اُس نے کہا، ”اب آخرکار
    شوہر کے ساتھ میرا بندھن مضبوط ہو جائے گا، کیونکہ مَیں نے اُس کے لئے تین بیٹوں
    کو جنم دیا ہے۔“ اُس نے اُس کا نام لاوی یعنی بندھن رکھا۔
  deu-1912: 'Abermals ward sie schwanger und gebar einen Sohn und sprach: Nun wird
    mein Mann mir doch zugetan sein, denn ich habe ihm drei Söhne geboren. Darum hieß
    sie ihn Levi.'
  ntj-ntj: Nyangka Liyalu nyinarrayirnu puru katja kutjupa kanyiralpi watjarnu, “Ngaanguru
    ngayuku kurrilu-rni yampura kanyinma. Tjiinya-rnara katja marnkurrpa kanyirnu.”
    Palunyalu katja palunyanya yini Liipayinya tjapirnu.
  row-row: Basa ma, Lea nairu seluꞌ, de bꞌonggi ana touꞌ esa fai. Ana nae, “No anaꞌ
    ia, au dedꞌeat ngga basa ena. Au sao ngga musi nenepaꞌaꞌ no au, huu au bꞌonggi
    fee ne ana touꞌ telu ena.” Naa de, ana babꞌae anaꞌ naa, Lewi (sosoa na ‘nenepaꞌaꞌ’).
  kan-2017: ಆಕೆಯು ತಿರುಗಿ ಗರ್ಭಧರಿಸಿ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು, “ಈಗಲಾದರೂ ನನ್ನ ಗಂಡನೂ ನಾನೂ
    ಒಂದಾಗುವೆವು, ಅವನಿಗೆ ಮೂರು ಮಂದಿ ಗಂಡು ಮಕ್ಕಳನ್ನು ಹೆತ್ತಿದ್ದೇನಲ್ಲಾ” ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ
    “ಲೇವಿಯೆಂದು” ಹೆಸರಿಟ್ಟಳು.
  ena-ena: La cɨhu humɨgaŋ ahɨla ninaŋ mu huhɨlavɨla abami. Viaŋ iadɨ hulaŋ saŋ ninaŋ
    ahica ci huhɨlacin uami. La iabi ninaŋ nagadɨ huhɨlin uami. Lɨlɨŋ nɨbu iadɨ igavɨla
    viaŋ hula humɨgaŋ pam hɨnibali uami. Lavɨla ninaŋ agadɨ ibi lamavɨla abami. Livai
    uami.
  tgo-tgo: Mbaŋa seiwo eŋge mbowo i marabova na i ghambɨva ŋgama ghɨmoru. Iwaeŋge
    Leya iŋa, “Ghɨmoghɨmoru kaero theghetoninji vara iyake ya ghambɨ weiŋgu lo ghɨmoruko.
    E mbaŋake iyake ambane ghare vara weŋgo. I rena idae Livai.”
  yap-yap: Me diyen nge gargel bayay ni ku reb e pagel. Me ga’ar, “Chiney e bayi gel
    e pagan’ rok e pumo’on rog ngog, ni bochan e kug gargeleg dalip i pagel ni fak”;
    me tunguy fithingan ni Levi.
  tet-tet: Hotu, Lea koꞌus, netan tenik oan mane ida. Nia dale naꞌak, “Kodi oan neꞌe,
    haꞌukaan lia mohu tiꞌan. Haꞌukaan laꞌen nanis nametis aan no haꞌu, tan haꞌu kahoris
    oan mane naꞌin tolu tiꞌan bodik nia.” Tan baa nia, Lea nanaran oan nia, naran
    Lewi (tan lia fuan lewi isin naꞌak ‘hametis aan’).
  hlt-MCSB: Te phoeiah koep pumrhih tih capa a cun hatah, “Anih ham capa voei thum
    ka cun pah dongah ka va loh kai taengah naep pawn ni,” a ti. Te dongah anih ming
    te Levi a sui.
  mdy-ETH: ላሚ ሃሣ ጎጳዻዖ ዓቲንቄ ናይ ሾዒ፥ «ዓካሪ ሃይሦ ዓቲንቄ ናይ ታ ዒዛም ሾዔሢሮ ታ ዓኒ ታኣና ዎላ ናሹሞና ዓርቂንቴያ
    ማዓንዳኔ» ጋዓዖ ሱንፆ ሌዊ ጌዔኔ።
  twi-ASANTE: Lea sane nyinsɛnee bio. Na ɔwoo ɔbabarima bio no, ɔkaa sɛ, “Afei deɛ,
    me kunu de ne ho bɛfam me ho, ɛfiri sɛ, mawo mmammarima baasa ama no.” Ɛno enti,
    ɔtoo no edin Lewi a asekyerɛ ne “Ahofam.”
  bhl-bhl: 'Dangeko, iti aul kumum keko, kunum aul makso dukusu kale. Dukuko, bokolomelu:
    “Anfel e, nem imok e ibolow mutuk fian kenemei, ibolow ki makmak kebokoluw tako!
    Nimtew angom? Kunum alemsal mak kailsi kasike!”, angesomi, aul beem wiin e “Elibai”
    dangsu kale.'
  con-NTPO: 'Toya''caen ccase tsandie du''shuve isupa su: “Ja''ño tsu ña tsa''nduja
    ñama in''jaña tres du''shuve an''biansi.” Tsa''caen supa tsu tsa du''shuma inisian
    Leví.'
  eng-WEBU: She conceived again, and bore a son. She said, “Now this time my husband
    will be joined to me, because I have borne him three sons.” Therefore his name
    was called Levi.
  bnp-bnp: Muri e Lea i singou tabu. Na tahuna i poda a koma bakovi tabu i ta maea,
    “Ngane e girihigu bara i madoko nau, a vuhuna a poda vona pali a koma bakovi ala
    tolu.” Lakea i vunua e Levi.
  wal-wal: A haranttuwaakka shahaarada attuma na7aa yelaasu. Yelada a, “Taani ayyo
    heezzu attuma naata yelido gishshau, ta azinai ha77i tanaara waaxettana” yaagada,
    a Leewa sunttaasu.
  mgh-mgh: 'Ahorupala tho irukulu ikina ni wannyanryawe mwana, aheera: Paahi, awannyaka
    anaahala waatana ni mi, kontha kihaayarana asaana araru. Phimaana yahonvaha ncina
    na Levi.'
  acu-NT: 'Tura ataksha uchin jerer chichaak: —Yamaikia uchin tres jereru asamtai,
    aishur wijai tsaning pujustatui, —tusa, naari Leví ati tusa inaikiamiayi.'
  spa-PDDPT: 'Concibió otra vez y dio a luz un hijo, y dijo: Esta vez mi esposo se
    sentirá ligado a mí, pues le di a luz tres hijos. Por tanto, lo llamó Leví.'
  gun-gun: 'Peteĩgue ju Lia kyrĩ va''e oguereko vy oikuavã ava''i. Ha''e vy aipoe''i:
    — Aỹ kova''e gui ma xeme xereve onhemoirũve ''rã, mboapy ta''y areko ramo — he''i.
    Ha''e vy omboery Levi.'
  agu-BL: 'Nin yi tele''n mas tiemp tekal tzun Lea pwokil yi toxe''n ni''. Nin yi
    tule''n itz''ok yi toxe''n ni''a''tz nin oc tk''ol yi bi'' tetz Leví. Nin tal
    i'': “Ma jalu'' spek''ok wuchmil swe''j chinch wetz, na oxix wal che'' walaj ta''n.”'
  eng-PEV: Later on, Leah had another baby boy. And Leah said, “Now I reckon my husband
    will love me and stay close to me, because I gave him 3 sons.” And Leah named
    that baby Levi. That name means stay close.
  ilo-ULB: Kalpasanna, nagsikog manen ket naganak iti lalaki. Kinunana, “Ita, maisinggalut
    kaniakon ti asawak, gapu ta tallon a lallaki ti annakmi.” Isu a pinanagananna
    daytoy iti Levi.
  kpg-kpg: Gei mee ga hai dama labelaa ga haanau mai dana dama daane, gei mee ga helekai,
    “Deenei laa gei dogu lodo ga noho mau i dogu baahi, idimaa dela au gu haanau agu
    dama dogodolu.” Gei mee gaa gahi di ingoo o dana dama bolo “Levi”.
  uig-ARA: 'ئۇ يەنە ھامىلىدار بولۇپ، بىر ئوغۇل تۇغۇپ: ــ «ئەمدى بۇ قېتىم ئېرىم ماڭا
    باغلىنىدۇ؛ چۈنكى مەن ئۇنىڭغا ئۈچ ئوغۇل تۇغۇپ بەردىم» دەپ ئۇنىڭ ئىسمىنى لاۋىي قويدى.'
  bsp-bsp: 'Kɔ Leya oluksərnɛ k''ɛmbɛkəs, k''oŋkom wan wərkun sɔ. K''oloku: «Tantɛ
    taŋ, wos im endegbɛkər'' em, bawo iŋkomɛ kɔ awut arkun maas. It'' anasɔŋɛ wan
    wəkakɔ tewe ta Levi.»'
  mbs-mbs: Todà miglaman si Lea, aw tinebawan heman sikandin te batà meama. Penga
    niyan, minikagi sikandin, “Kedekelan a den besi te pedowan te esawa ko, so tinebawan
    a den te telo batà din meama.” Yan iningedanan din se batà din ki Levi (kelebadan
    niyan, kedekelan).
  tof-tof: Wa akó bikóm esenórr, da nóma mórranórr, wa bóktanórr wagó, “Ini aüd ngim
    siman olom ilngumila kólba müórankü. Ini tonarr wa sab kürü minggüpanan arróbórrón
    yarile.” Da wa olommokur igósidi ngi ngyesilürr Libae.
  sus-sus: A man naxa tɛɛgɛ di saxan nde ma. A to a bari, a man naxa a fala, «Yi biyaasi,
    fo n xa rafan nɛ n ma xɛmɛ ma sɔnɔn, barima n bara di saxan sɔtɔ a bɛ.» Na nan
    a to, a naxa na di xili sa Lewi.
  pon-2006: E ahpw pil pwurehng liseianda oh naitikihada pil emen kisin pwutak. Ih
    eri patohwan, “Eri, met ei pwoudo pahn patehng ie oh poakohng ie, pwehki ei naitikiadahr
    pwutak silimen.” Ih eri kihong ede Lipai.
  jae-jae: Eŋ taê-kêtiam ma kêkôc ŋapalê ŋac teŋ ma kêsôm gebe “Galoc ŋoc akweŋ êsap
    aê tôŋ gebe aê kakôc ênê latui têlêac.” Kêtu tonaŋŋa eŋ gê ênê ŋaê gebe Lewi.
  ksd-ksd: 'Ma i ga lalau pa mulai, ma i ga kava ta ra bul tutana; ma i ga biti: Io,
    go kaugu tutana na ki piragu tago iau tar kava tar a utul a bul tutana tana; kari
    di ga vatang ra iangina ba Levi.'
  tur-YTC: Tekrar hamile kaldı ve bir erkek çocuk doğurdu. “Artık kocam bana bağlanacak,
    çünkü ona üç oğul doğurdum” dedi. “Bu nedenle çocuğa Levi (Bağlılık) adı verildi.
  bel-N: 'I зачала яшчэ, і нарадзіла сына, і сказала: “Цяпер, гэтым разам прытуліцца
    муж мой да мяне, бо я нарадзіла яму трох сыноў”. І таму назвала імя ягонае Левій.'
  grc-BRENT: Καὶ συνέλαβεν ἔτι, καὶ ἔτεκεν υἱὸν, καὶ εἶπεν, ἐν τῷ νῦν καιρῷ πρὸς ἐμοῦ
    ἔσται ὁ ἀνήρ μου, τέτοκα γὰρ αὐτῷ τρεῖς υἱούς· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα αὐτοῦ,
    Λευεί.
  ind-AYT: Lea mengandung lagi dan melahirkan anak laki-laki, katanya, “Sekaranglah
    waktunya, suamiku akan lekat kepadaku karena aku telah melahirkan tiga anak laki-laki
    baginya.” Karena itu, dia dinamai Lewi.
  lid-lid: Ano ja badeh ndrinen i tinan ja, iy tuwi nah mwan ja ma tondrohani nyaran
    Lebi. Eme iy anya, “I dah kameh uduk kameh budon tan abadok tek, tasah jo badeh
    atehei nah mwan taloh i tan.”
  eng-NNA: After that she got another child, a male. Then she said, “I gave my husband
    three male children. Now truly he will love me.” So she named that one Levi.
  nya-nya: Anatenganso pathupi kachitatu, ndipo pamene anabereka mwana wamwamuna anati,
    “Pano pokha tidzaphatikana kwambiri ndi mwamuna wanga, chifukwa ndamubalira ana
    aamuna atatu.” Kotero anamutcha dzina lake Levi.
  hrv-hrv: 'Opet zače i rodi sina te izjavi: “Sad će se moj muž meni prikloniti: tri
    sam mu sina rodila.” Zato mu nadjenu ime Levi.'
  mps-mps: Tama Lea te haliga ma elama, tama ogwa gasa me ame nani. Tama agai te po
    wai, “Megi da, te eno bidigo ena godolo mu elama, tama ena dali dąų olama, bugagia
    bidaibao, magi baso meni, te eno agai wai te ogwa sela ame nani.” Te po wai. Tama
    agai te wai nogi Livai poai.
  llg-llg: Basa ndia, boe ma Lea ana nailu seluk bali, de ana hambu ana touanak esa
    bali. Ana foi kakanak ndia, nade, Lewi, huu ana nae, “No kakanak ia au dedeꞌang
    basan so. Neu ko au saong dei fo nanambaꞌak no au, huu au bonggi feen ana touanak
    telu so.”
  tpi-tpi: Na Lea i gat bel gen na i karim narapela pikinini man. Na em i tok olsem,
    “Nau bai man bilong mi i laikim mi moa na bai em i stap gut wantaim mi, long wanem,
    mi karim pinis tripela pikinini man bilong em.” Na em i kolim nem bilong pikinini
    Livai.
  dan-1931: 'Siden blev hun frugtsommelig igen og fødte en Søn; og hun sagde: “Nu
    må da endelig min Mand holde sig til* mig, da jeg har født ham tre Sønner.” Derfor
    gav hun ham Navnet Levi. { [på hebr. Ordspil på Navnet Levi.] }'
  vie-OVCB: 'Lê-a thụ thai lần thứ ba, sinh con trai, đặt tên là Lê-vi, và giải thích:
    “Bây giờ, chồng tôi sẽ khắng khít với tôi, vì tôi sinh được ba con trai cho người.”'
  lbk-lbk: Kasin kayet naliton, et lalaki kayet nan inyanakna, sa na't kanan, “Idwani
    at nakapet si asawak ken sak-en tay tolo et ay lallalaki nan inyanakko ken siya.”
    Isonga nginadnana is Levi.
  guj-2017: પછી તે ત્રીજીવાર ફરી ગર્ભવતી થઈ અને દીકરાને જન્મ આપ્યો. તેણે કહ્યું, “હવે
    આ સમયે મારો પતિ મારી સાથે પ્રેમથી બંધાશે. કેમ કે મેં તેના ત્રણ દીકરાને જન્મ આપ્યો
    છે.” તે માટે તેનું નામ લેવી રાખવામાં આવ્યું.
  byr-byr: '@see-verse:GEN.029.033'
  awx-awx: Tiwänä hipdu tängene käyä tiwän, wawakngä täpätuxät dukngikut. Dukngike,
    “Wawakngilu täpäyalä täpätu dukngikgat. Ge Jekowu näxälu äpme gatäke yiwisim,”
    yake, umanä Livai yang inikut.
  pon-2006A: E ahpw pil pwurehng liseianda oh naitikihada pil emen kisin pwutak. Ih
    eri patohwan, “Eri, met ei pwoudo pahn patehng ie oh poakohng ie, pwehki ei naitikiadahr
    pwutak silimen.” Ih eri kihong ede Lipai.
  por-BRBSL: 'Ela concebeu de novo, e deu à luz um filho. Ela disse: “Agora desta
    vez meu marido se unirá a mim, porque eu lhe dei três filhos”. Portanto, seu nome
    foi chamado Levi.'
  aly-aly: Ikwer-they ra ampa ingweran atnyenek, awey akely arrpemarl. Awey irrpety-anem
    ikwerenh. Ra angkek, “Ikwer-they anew atyenh inkwerelhem-anem atyeng. Awey irrpety-anem
    atyenh.” Ranem renh itnewek Levi.
  cth-cth: Camo bout a vawn teh ca tongpa bout a khe. Atu teh ca tongpa kathum touh
    ka khe pouh toe dawkvah, ka vâ ni na tha mahoeh toe, telah ati. Hatdawkvah, a
    min lah Levih a sak.
  twi-twi: Lea san nyinsɛnee bio. Na ɔwoo ɔbabarima bio no, ɔkae se, “Afei de, me
    kunu de ne ho bɛfam me ho, efisɛ mawo mmabarima baasa ama no.” Ɛno nti, ɔtoo no
    din Lewi a nkyerɛase ne “Ahofam.”
  hlt-hlt: Te phoeiah koep pumrhih tih capa a cun hatah, “Anih ham capa voei thum
    ka cun pah dongah ka va loh kai taengah naep pawn ni,” a ti. Te dongah anih ming
    te Levi a sui.
  tbz-SIM: 'Kòo wɛ̃tɛ kɛ́púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kɛ dɔ̀: Di mmɔ̀nnì n dɔù yɛ̀mmɛ̀
    bo mbo m bíɛ́kɛ̀. Kɛ̀ Sɑkɔbuu dɛ̀ yu kɛ̀ dɔ̀ Defii.'
  msy-2020: Egha Lea ua navim asegha otarir mam bate. Egha ghaze, “Kɨ uan pam bagha
    otarir 3pla bategha gɨfa, kamaghɨn amizɨ, a datɨrɨghɨn bar moghɨra na gifuegh,
    na ko porogh egh zurara na ko ikiam.” Egha otarir kam ziam, “Livai,” a gatɨ.
  txq-txq: Basa de, Lea nairu bali, boe ma ana bonggi ana touk esa bali. Ana foi kanak
    naa nade Lewi, nahuu ana nae, “No anak ia au dedeꞌang basan ena. Neu ko au saong
    ta bila no au, nahuu au bonggi feen ana touk telu ena.”
  aaz-aaz: Rarit bi Lea naꞌapuꞌ ntein, ma nahoniꞌ riꞌaan moen jes. In nakanab riꞌanaꞌ
    naan naiꞌ Lewi, natuin in naꞌuab am nak, “Nok reꞌ riꞌanaꞌ ia, au rais ji, okeꞌ
    nrair. Namneo, au moen ji of naꞌkiiꞌ inbi kau, natuin au uhoniꞌ riꞌaan mone teun
    goen ma ꞌfee ne sin.”
  azb-azb: 'Lea yenə hamilə olub bir oğul doğdu və dedi: «İndi bu dəfə ərim mənə bağlanacaq,
    çünki ona üç oğul doğdum». Buna görə də adını Levi qoydu.'
  eng-DBY: And she again conceived, and bore a son, and said, Now this time will my
    husband be united to me, for I have borne him three sons; therefore was his name
    called Levi.
  hin-2017: फिर वह गर्भवती हुई और उसके एक पुत्र उत्पन्न हुआ; और उसने कहा, “अब की बार
    तो मेरा पति मुझसे मिल जाएगा, क्योंकि उससे मेरे तीन पुत्र उत्पन्न हुए।” इसलिए उसका
    नाम लेवी रखा गया।
  wol-KYG: 'Mu delluwaat ëmb, am doom ju góor, ba noppi waxaat ne: «Bii yoon sama
    jëkkër dina am cofeel ci man, ndax jural naa ko ñetti doom yu góor,» loolu tax
    mu tudde ko Lewi (mu firi Boroom cofeel).'
  swp-swp: Hinage i bogauio natuna tau esau i labasi, i ene, “Abotai monegu abo i
    patulaoma arigu eai, paana nanatunayao tatao haiona hede ea labasidio.” Arinai
    esana ie tore Levi.
  bjr-bjr: Reeaa nammarifa marikinoo kafaa amuaqu qaikinoo mariiufanoo faiqi akoonaiqi
    moo maqaseenoo qinau. Doo maqee uqanna qini qifaaqi fannoo doo qinisaa atooqaannoo,
    qinee qaaramoo akoonaiqi maqaseeqa. Minara iriseeqa mi faiqina auqu Reefi nee
    qiqa.
  eng-YLT: And she conceiveth again, and beareth a son, and saith, 'Now [is] the time,
    my husband is joined unto me, because I have born to him three sons,' therefore
    hath [one] called his name Levi.
  heg-NTPO: Hidi nam Lea behe pait, kon un hua ana biklobe mes pait. Un ngali tana-ana
    na Lewi, undeng un tek noan, “Nini tana-ana nia lam, auk dasi la hidi son. Taon
    elola ko, auk sapang ngi napin nol au, undeng auk hua belen aan biklobe at tiul
    son.”
  ptu-ptu: 'Kebättä pole oom kapentallunna anna undadiam oo mesa muane-ane, iya ma''kadam
    Lea naua: “La mendekke''um too pole'' penabanna muaneku aka tallum änä''ki sangngim
    muane.” Iam too anna nasangaim Lewi.'
  bzd-NTPO: 'Ie'' alà skà kéka̱ ta̱ ichéitö: “Ire'' ye'' ala''r deka̱ mañal e'' kue̱ki̱
    ye'' wëm é̱na ye'' dalërmi kibiie.” E'' kue̱ki̱ ikiè méka̱itö Leví.'
  kwf-kwf: ꞋUnaꞋeri nia ka ina laꞋu, ma ka faꞋafuta laꞋu ta ngela ngwane ana, nia
    ka fata Ꞌuri, “Ngela nini nau ke baꞋa kwatea araꞋi nau ke manata ngasingasiꞋa
    aku, osiꞋana nau ku alua naꞋa uulu ngela ngwane ki fuana.” Ma nia ka saea ngela
    neꞋeri Ꞌania sa Lifae.
  eng-WYC-2017: And she conceived the third time, and childed another son, and she
    said also, Now mine husband shall be coupled to me, for I have childed three sons
    to him; and therefore she called his name Levi.
  eng-WMBB: She conceived again, and bore a son. She said, “Now this time my husband
    will be joined to me, because I have borne him three sons.” Therefore his name
    was called Levi.
  spp-spp: 'Ka Leya si núr''a yyére maa si pùnambile, maa jwo: «Numɛ kɔni, mii pooŋi
    sí mii mâra, ɲaha na yɛ mii à pùnampyire taanre si u á.» Maa li mɛge le Levi.'
  aey-aey: Odocob uqa haun melca mimei mel oso basen. Odimei uqa maden, “Ija gemuni
    uqa mel ijed basitom. Eunu qila uqa ija fagtigian,” en. Eunu uqa ijan Liwai qon.
  urd-GVH: वह एक और दफ़ा हामिला हुई। तीसरा बेटा पैदा हुआ। उसने कहा, “अब आख़िरकार शौहर
    के साथ मेरा बंधन मज़बूत हो जाएगा, क्योंकि मैंने उसके लिए तीन बेटों को जन्म दिया
    है।” उसने उसका नाम लावी यानी बंधन रखा।
  rug-rug: Meke ari tiana pule tugo si asa, meke podoa pule sa si keke tuna koreo.
    Meke zama, “Kamahire si kaqu koa soto va nabu koa rau sa qua palabatu, sina ele
    podoi rau sari ka ṉeta tuqu koreo,” ke poza nia Livae sa si asa.
  gaz-gaz: Ammas ulfooftee ilma deesse; isheenis, “Sababii ani ilmaan sadii isaaf
    daʼeef amma dhirsi koo natti maxxana” jette; kanaafuu mucaan sun Lewwii jedhamee
    moggaafame.
  fra-LSG: 'Elle devint encore enceinte, et enfanta un fils, et elle dit: Pour cette
    fois, mon mari s’attachera à moi; car je lui ai enfanté trois fils. C’est pourquoi
    on lui donna le nom de Lévi.'
  gnn-gnn: '@see-verse:GEN.029.033'
  yal-yal: A mɔn yi fudikan dii saxanden na. A to a bari, a mɔn yi a fala, a naxa,
    “Awa, iki, fɔ n ma xɛmɛn xa kankan nɛn n ma sɔnɔn, bayo n bata dii saxan sɔtɔ
    a xa.” Na na a to, e yi a xili sa Lewi.
  gum-gum: 'Incha katøle kwanrriig kørrømisra, katø kan nusrkai tøgagua trenchibig
    køn: “Møimbe nai keebe naba mas trakkandø linchautan cha, kaguen nabe nune chabguen
    pøn nusrkaløguen tranar” cha. Inchagurri truigwane Leví munchi pasrøbig køn.'
  iou-iou: Ude täŋkaŋ it yäpmäŋ äroŋpäŋä äneŋi nanak kok itpäŋ kubä bäyaŋpäŋ yäŋkuk;
    Eruk, näk nanak yaräkubä bäyaŋ imitat unita äpnatä näka gäripi bureni api nadäwek
    yäk. Mebäri unita wäpi Livai yäŋ iwetkuk.
  haw-1868: 'Hapai hou iho la ia, a hanau mai la, he keikikane; i mai la, I keia manawa
    no, e hoopiliia mai auanei ka''u kane ia''u; no ka mea, ua hanau no wau i na keikikane
    ekolu nana: no ia mea i kapaia''i kona inoa, o I Levi.'
  arb-NAV: 'ثُمَّ حَمَلَتْ مَرَّةً ثَالِثَةً وَأَنْجَبَتِ ابْناً فَقَالَتْ: «الآنَ
    فِي هَذِهِ الْمَرَّةِ يَتَّحِدُ بِي زَوْجِي، لأَنَّنِي أَنْجَبْتُ لَهُ ثَلاثَةَ
    بَنِينَ». لِذَلِكَ دُعِيَ اسْمُهُ لاوِي (وَمَعْنَاهُ: مُتَّحِدٌ)'
  adz-adz: Impa da Lia itip iwangun da irim narun marub mangan da ini, “Aruani da
    dzi gabunggangꞌ bungꞌ amits dzi da wasangꞌ tanginda dzi rai, i dzi rim arangan
    narun rusan marub iruꞌ da bits,” da ifaringꞌ i binganggan Liwai (wanggan faringꞌan
    iwaꞌ ibi ‘udzuda mpruꞌa ruan’).
  ewe-ewe: Egafɔ fu, eye wògadzi ŋutsuvi. Ena ŋkɔe be Levi si gɔmee nye “Kuku ɖe ame
    ŋu,” elabena egblɔ be, “Azɔ ya la, esi medzi ŋutsuvi etɔ̃ sɔŋ nɛ ta la, srɔ̃nye
    alɔ̃m kokoko.”
  eng-LEE: And she conceived again, and bore a son; and she said, Now this time will
    my husband be joined unto me, because I have born him three sons; therefore was
    his name called Levi.
  dji-dji: Girri madjirrtji nyani gapaḻmirrpilidjini, wurpi yidjipili yul marrngili,
    a djiningkima nyani yagirri bultjidjini Liybay (Levi), gima nyani bindjin, “Djining
    ngirrang nginipingim irra djalngdjidjiban, gima ingarr marrngili yidjipilpilngirinyi
    warrngguwiliban.”
  nna-nna: Palaja partany warinymal mana, pirirri. Palaja karra marna, “Ngajumilinga
    pirirringa yinyarnalu partanykarrangu pirirrimarta kujarrapa waraja. Kuwarri yiji
    ngarluja wantulupiji.” Yini marna pala Levi. [Levi sounds like, “being attached”,
    or “feeling affection for”.]
  asm-FB: পুনৰ তেওঁ গৰ্ভৱতী হৈ এটি পুত্ৰ প্ৰসৱ কৰিলে। তেওঁ ক’লে, “এইবাৰ মোৰ স্বামী
    মোত আসক্ত হ’ব; কিয়নো মই তেওঁলৈ তিনিটি পুত্ৰ প্ৰসৱ কৰিলোঁ।” এইবুলি তেওঁ ল’ৰাটোৰ
    নাম লেবী ৰাখিলে।
  sus-A: عَ مَن نَشَ تّيفّ دِ سَشَن ندٍ مَ. عَ تٌ عَ بَرِ، عَ مَن نَشَ عَ قَلَ، «يِ
    بِيَاسِ، قٌ ﭑ شَ رَقَن نّ ﭑ مَ شّمّ مَ سْنْن، بَرِ مَ ﭑ بَرَ دِ سَشَن سْتْ عَ
    بّ.» نَ نَن عَ تٌ، عَ نَشَ نَ دِ شِلِ سَ لٍوِ.
  fra-SBL: 'Elle conçut de nouveau, et enfanta un fils. Elle dit : « Cette fois, mon
    mari s''attachera à moi, car je lui ai enfanté trois fils. » C''est pourquoi on
    lui donna le nom de Lévi.'
  hbo-hbo: וַתַּ֣הַר עֹוד֮ וַתֵּ֣לֶד בֵּן֒ וַתֹּ֗אמֶר עַתָּ֤ה הַפַּ֙עַם֙ יִלָּוֶ֤ה
    אִישִׁי֙ אֵלַ֔י כִּֽי־יָלַ֥דְתִּי לֹ֖ו שְׁלֹשָׁ֣ה בָנִ֑ים עַל־כֵּ֥ן קָרָֽא־שְׁמֹ֖ו
    לֵוִֽי׃
  shp-NTPO: 'Jatian Lean jakiribi wetsa bakearibaa iki; ja bake janea iki, Leví akin.
    Ja bakeataanan Lea iríbaa iki neskati: “Rama moa jabé en kimisha bakeaketianra,
    ja nokon benen ea noiai”, iki.'
  eng-WYCLIFFE: And sche conseyuede the thridde tyme, and childide anothir sone, and
    she seide also, Now myn hosebonde schal be couplid to me, for Y childide thre
    sones to him; and therfor sche clepide his name Leuy.
  piu-2006: '@see-verse:GEN.029.033'
  pjt-pjt: Munu paluṟu ngula piṟuku iṯitjararingu munu iṯi katja kutjupa kanyinu.
    Munu paluṟu wangkangu, “Ala! Tjinguṟu kuwari ngayuku kuri ngayuku puḻkaṟa mukuringkula
    ngayula tjungu alatjiṯu nyinaku, panya ngayulu katja maṉkurpa palumpa kanyinu.”
    Munu paluṟu katja palunya ininu Levinya.
  cwe-cwe: Leya kapata wimo kaidi na kaibasula mwana imwenga wa chilume, nayo kamtanga
    zina jake Lawi. Leya kalonga, “Lelo mulume wangu kezailumba vinogile na niye,
    kwaviya nimwelekela wana wa chilume watatu.”
  bgs-bgs: Igmabáddás puman si Lea, asta igpamasusu puman sikandin ka batà mama. Igkagi
    sikandin, na mà din, “Ginawaannad basì katô duma ku, su igpamasusuwad kani tállu
    gabatà din gamama.” Purisu igngadanan din tô batà din ki Levi.
  kik-kik: O rĩngĩ akĩgĩa nda na rĩrĩa aaciarire kahĩĩ, akiuga atĩrĩ, “Ihinda rĩĩrĩ
    mũthuuri wakwa no ekwĩohania na niĩ tondũ nĩndĩmũciarĩire ihĩĩ ithatũ.” Nĩ ũndũ
    ũcio agĩgatua Lawi.
  ksr-ksr: 'Kawaa gematanoŋ mombo koro ama mera eja moŋ meŋ qaa kokaeŋ jero: “Nii
    merauruta karooŋ lonaajoŋ oŋonjeŋiwaajoŋ iinoŋ mono kanaiŋ uuta niwo somoŋgowaa.”
    Kaeŋ jeŋ qata iikawaa so Liwai qaro. (Liwai = Uuta somoŋgowaa.)'
  fra-NCL: 'Elle conçut encore et enfanta un fils, et elle dit : « Cette fois mon
    mari s’attachera à moi car je lui ai enfanté trois fils. » C’est pourquoi on le
    nomma Lévi.'
  cek-AK: Anih loe zokpomh let moe, capa maeto sak; ka sava hanah capa thumto ka sak
    pae boeh pongah, anih loe kai khaeah ni akap tih boeh, tiah a thuih. To pongah
    Levi, tiah ahmin sak.
  xla-xla: Epame ya꞉ mamisika꞉ mopapo polopo maseyemala hale hampame ya꞉ hiye Libai
    diyo. Epame epo atlaiyo, “Epedeme watapo na꞉ oplamitapo na꞉ye sikemte malahallepe.
    Adipalati, na꞉tapo ya꞉ akimlala dapahatlopeye mo-hohomuwapo,” diyo.
  cuk-cuk: 'Lea gannar machigwa-baid-nikunonibalid. Adi, Levíʼye onugsanonikid. Ar
    ade, Lea soged: “An-suiba machimala-walapaagus an bakdanisoggu, ar emigindi, an-sui
    bur bule an walikaa guoed.”'
  uig-CYR: 'У йәнә һамилдар болуп, бир оғул туғуп: — «Әнди бу қетим ерим маңа бағлиниду;
    чүнки мән униңға үч оғул туғуп бәрдим» дәп униң исмини Лавий қойди.'
  tel-2017: ఆమె మళ్ళీ గర్భవతి అయ్యి, కొడుకుని కని “చివరికి నా పెనిమిటి నాతో హత్తుకుని
    ఉంటాడు. ఎందుకంటే అతనికి ముగ్గురు కొడుకులను కన్నాను” అనుకుని అతనికి “లేవి” అని
    పేరు పెట్టింది.
  hat-BSA: 'Li te vin ansent ankò, li te fè yon fis. Konsa, li te di: “Alò fwa sa
    a mari mwen va vin atache a mwen, paske mwen te fè twa fis pou li.” Pou sa, li
    te nonmen li Lévi.'
  kos-kos: El sifilpa pitutuyak ac oswela pac wen se. Na el fahk, “Inge mukul tumuk
    uh ac arulana kupasrme nu sik liki na meet ah, mweyen nga osweang wen tolu nu
    sel.” Ke ma inge el sang inen wen sac Levi.
  hbo-WLC: וַתַּ֣הַר עוֹד֮ וַתֵּ֣לֶד בֵּן֒ וַתֹּ֗אמֶר עַתָּ֤ה הַפַּ֙עַם֙ יִלָּוֶ֤ה
    אִישִׁי֙ אֵלַ֔י כִּֽי־יָלַ֥דְתִּי ל֖וֹ שְׁלֹשָׁ֣ה בָנִ֑ים עַל־כֵּ֥ן קָרָֽא־שְׁמ֖וֹ
    לֵוִֽי׃
  ibo-ibo: Lịa tụrụ ime ọzọ, mgbe ọ mụrụ nwa nwoke, o kwuru sị, “Nʼezie, ugbu a ka
    di m ga-arapara m nʼahụ, nʼihi na amụọrala m ya ụmụ ndị ikom atọ.” Ya mere ọ kpọrọ
    aha ya Livayị.
  ory-ory: ପୁନର୍ବାର ସେ ଗର୍ଭବତୀ ହୋଇ ପୁତ୍ର ପ୍ରସବ କରି କହିଲା, “ଏଥର ସ୍ୱାମୀ ମୋʼ ଠାରେ ଆସକ୍ତ
    ହେବେ, ଯେହେତୁ ମୁଁ ତାଙ୍କର ତିନି ପୁତ୍ର ପ୍ରସବ କରିଅଛି,” ଏହେତୁ ତାହାର ନାମ ଲେବୀ (ଆସକ୍ତ)
    ଦେଲା।
  wmt-wmt: '@see-verse:GEN.029.033'
  chk-chk: Nge Lea a pwal pwopwosefäl o nöüni pwal eman ät. Iwe a apasa, “Iei otun
    pwülüei we epwe pach ngeniei, pun üa nöüni ngeni ülüman ät.” Iei mine a aita ngeni
    Lefi .
  ssd-ssd: 'Nu maŋ lato fuŋgul ŋakna sulumba kiŋo ande te-pilmba sakina: Kile yiŋe
    taŋgo nu ye ndoŋ sailkamŋgat. Ye kile buk nu tuku kiŋo keŋmba kile-patikit ŋgina.
    Taŋakina sulumba nu kiŋo ta nyunu Levi ŋgina.'
  rop-rop: Brom deya mowa igin Liya en Jeikob bin silip, en bambai imbin abum najawan
    lilboi, en Liya bin tok, “Tudei na main hasbin garra laigim mi detmatj, dumaji
    aibin abum thribala lilboi blanga im na.” En imbin gulum neim blanga det lilboi
    Libai.
  ukr-1871: 'І завагонїла знов, і вродила сина і каже: Тепер же буде мій чоловік прихилен
    до мене; породила бо йому три сини. Тим дала йому імя: Левій.'
  eng-AOI: Then Leah became pregnant again, and she had another son. She said, “Now
    I have given my husband three sons. So he won't send me away, he will hold on
    to me.” So Leah named him Levi, because Levi means “he holds her.”
  yon-yon: Amaan angkon ika oyoomiib kerekoru, dana mingki wooneen. Woonekoru, yumbed
    yedmeen “Kibikee, ne ambimbed ne yaa yubudkawaneen, amborom kuu nembed ye karub
    dana ayoobmim baan kowe.” andekoru, dana yaningko Livai ande koween.
  bch-bch: Idio ta Lea iapa pade ta ipopo gergeu aranga. Ta ikeo, “Labone ga muriai
    ga ila, adaoag ga isolasola gau, ngansa napopo ele gergeu arangaranga tol.” Ta
    iuato ieda Livai.
  deu-1951: 'Sie empfing abermal und gebar einen Sohn und sprach: Nunmehr wird mein
    Mann mir anhänglich sein, denn ich habe ihm drei Söhne geboren; darum nannte sie
    ihn Levi.'
  eng-JPS: 'And she conceived again, and bore a son; and said: ''Now this time will
    my husband be joined unto me, because I have borne him three sons.'' Therefore
    was his name called Levi.'
  ubr-ubr: On min on inafot men ato natun orot tani ba irat. On iyau, “Ari weie awau
    arimon yau bisiwui wat, yabin nanatun orot ton aitu.” On mes i wabai Levi.
  srp-1865: 'I opet zatrudnje, i rodi sina, i reèe: da ako se sada veæ priljubi k
    meni muž moj, kad mu rodih tri sina. Zato mu nadješe ime Levije.'
  lug-lug: Ate n’aba olubuto n’azaala omwana mulenzi, n’agamba nti, “Kale kaakano
    baze ajja kuba bumu nange, kubanga mmuzaalidde abaana abalenzi basatu.” Omwana
    kyeyava atuumwa Leevi.
  heb-heb: ותהר עוד ותלד בן ותאמר עתה הפעם ילוה אישי אלי כי ילדתי לו שלשה בנים על
    כן קרא שמו לוי׃
  ben-IRV: আবার তিনি গর্ভবতী হয়ে ছেলের জন্ম দিয়ে বললেন, “এ বার আমার স্বামী আমাতে
    আসক্ত হবেন, কারণ আমি তাঁর জন্য তিন ছেলের জন্ম দিয়েছি;” অতএব তার নাম, লেবি [আসক্ত]
    রাখা গেল।
  pan-pan: ਉਹ ਫੇਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਇਸ ਵਾਰੀ ਮੇਰਾ ਪਤੀ
    ਮੇਰੇ ਨਾਲ ਮਿਲੇਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਦੇ ਲਈ ਤਿੰਨ ਪੁੱਤਰ ਜਣੇ ਹਨ, ਇਸ ਕਾਰਨ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ
    ਲੇਵੀ ਰੱਖਿਆ।
  tkr-tkr: 'Lea xhebır''es vuxhne ayxu dix uxu eyhen: – İne yəqqə adamiy zaka ixhes,
    zak at''iq''anasda, zı mang''us xhebiyre dix uxuva. Mançil-allad mang''un do Levi
    (at''iq''anasda) giyxhe.'
  mwp-mwp: Naka lak mamu maythalayg aymaydhin a kazi madhin, lak garkaz kazi. Na kedha,
    ‘Wa, ngath nguzu alaypa mamayin thoeri garkaz kazi. Nuy bangal mina kay ngayapa
    papudhedhe adhapa mayginga.’ Nadh kedha zoenguz nel tharadhin Lebi.
  mya-JVB: တဖန် ပဋိသန္ဓေ ယူပြန်၍ သား ကိုဘွားမြင် သော် ၊ ငါ့ လင် အား သား သုံး ယောက်ကို
    ငါဘွားမြင် သောကြောင့် ၊ ယခုတခါသူသည် ငါ နှင့်ပေါင်းဘော် လိမ့်မည်ဟု ဆို ၍ ၊ ထို
    သားကို လေဝိ အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Leya isiuma yoi yaiyonana ikabi tabe tauna yoi esana ipei Libai. Iwalo iba,
    “Wainegune kani ipatu yawasosi koliyau kaiwena natunao tatao yaiyona yakabiliko.”
  tbg-tbg: Minti tivakero Riaava variro qaiqaa vainti taiqama viro qorainti vainti
    vo vatatero tiharo, Te tenta vaati taaramo vainti vata amitaunarara tiro, vira
    hantuqavano tiriara varianarove, tivakero virara Rivairave – Vohaa Avitumavirave,
    tiro.
  hmo-hmo: Ma ia rogorogo, ia mara, mero ta ia abia, vadaeni ia gwau, “Harihari lauegu
    adavana danu ai haboua, badina be mero toi lau henia vadaeni.” Vadaeni iena ladana
    ia atoa Levi, ena anina be “Haboua”.
  ata-ata: Xe iliꞌi la, ane opoone la. La mivoꞌonu ꞌilie vile mulu la. Xe miavuti
    la mivikala aloxo ꞌo la, “Vaimomo ꞌo eni elavu lexe eni muluxeni maasi la anu
    masaxa noxou utila uneꞌe noxilo mo uneneꞌe noxilo sou noxiꞌa iloꞌa ta ꞌolu taxoo
    tapita utotomu, xo eni ane evoꞌoneꞌi ta ꞌolu tatalu ta mulu ꞌo.” La sou ꞌilie
    ane ne, ane mimoxoꞌu ualasou lexe Levi.
  nfa-nfa: Èle èèna ka, Lea kadꞌo hari ana èci, ka nara iisi ana mone ca dhèu. Na
    pangare na Lewi, lula na peka na, “Dènge ana neꞌe ne, èle dènge lii langu jaꞌa.
    Dꞌara dhèu èmu jaꞌa, paꞌèki dènge jaꞌa, lula jaꞌa matana hia ne ana mone, dhèu
    tèlu kèna.”
  urd-urd: और वह फिर हामिला हुई और उसके बेटा हुआ तब उसने कहा, “अब इस बार मेरे शौहर
    को मुझ से लगन होगी, क्यूँकि उससे मेरे तीन बेटे हुए।” इसलिए उसका नाम लावी रख्खा
    गया।
  rus-SYN: 'И зачала еще и родила сына, и сказала: теперь-то прилепится ко мне муж
    мой, ибо я родила ему трех сынов. От сего наречено ему имя: Левий.'
  cbt-NTPO: Naquëranchin cayoantarahuaton, quëmapi chachin hua'huantarin. Inaso',
    Nihui itërin. “Nani cara hua'huanahuë ni'ton, iporaso' so'yahuë na'con na'con
    chinpitaponco huachi,” ta'ton, ina pochin hua'huin nohuitërin.
  bqc-SIM: 'Kɛ́ à ɛ̀a nↄsì lↄ, à nɛ''ì gↄ̃ɛ ũ à mɛ̀: Kɛ́ bee sa ma zã́ a ma
    dilɛkĩi eo, asa ma nɛgↄ̃ɛ ìaànↄ àaↄ̃. Ɔ̃ à tↄkpàɛ̀ Levii.'
  tcz-CHONGTHU: Hichun Leah achung gih in, nao avop kittan ama nun hitin aseiye, “Tua
    pat'a hi ka jipa toh thakhat tipum khat kahi lhon ding ahi tai, ajeh chu keiman
    cha pasal thum ka hin pehtai hichun naosen chu amin chu Levi asah tai.”
  mar-mar: लेआ पुन्हा गर्भवती झाली व तिला मुलगा झाला. ती म्हणाली, “आता मात्र माझा
    पती माझ्यावर नक्की प्रेम करील कारण मी त्यांना तीन पुत्र दिले आहेत.” त्यामुळे तिने
    त्याचे नाव लेवी असे ठेवले.
  tcs-tcs: Den Lia i bin kam pamle gen ane em bin bone nada boi pikinini, ane em bin
    kolem Libai. Em bin spik diskain, ‘I mas nau diskaintaim man blo mi i go stat
    po tingbaut mi, bikoz ai bin gibe em tri boi pikinini.’
  soq-soq: Tane Lea osowe bulene otopa natadeawa gamosane ebowa itune wana Liwai,
    ipawa me wanase, “Tauma ne badana nuawadawadaidanepi me obampa natadea gamomona
    baiwa.”
  qub-qub: 'Yapay Leapa wamran caran ollgu. Chaymi niran: «Cananga nogallawannami
    runä goyanga. Paypa wamranga quimsanami nogacho» nir. Chaypitami chay wamranpa
    jutinta churaparan «Leví» nir.'
  bqp-bqp: 'Kũ à ɛ̀ra à nↄ̀ↄ sì dↄ, à nɛ́ ì gↄ̃gbɛ̃ ũ à pì: Adikĩna sà ma zã ni
    ma ditɛki ero, zaakũ ma nɛ́gↄ̃gbɛ̃ ì kãao mɛ̀n aakↄ̃. Akũ à tↄ́ kpànɛ Levi.'
  hat-hat: 'Li vin ansent yon twazyèm fwa, li fè yon lòt pitit gason ankò. Li di:
    -Fwa sa a, mari m'' pral rete avè m'' nèt paske mwen fè twa pitit gason pou li.
    Se konsa li rele l'' Levi.'
  eng-BSB: Once again Leah conceived and gave birth to a son, and she said, “Now at
    last my husband will become attached to me, because I have borne him three sons.”
    So he was named Levi.
  tod-tod: 'É kogi zeɠeni mɔnɔ, é zunu loun zɔlɔɔ, é ɠɛ ma: «Sìnigi ɠa ɠili bà
    niina niizu, mazɔlɔɔ gè zunu loun saʋagɔ zɔlɔɔga bɛ.» Naa ɠa é kɛɛni ti daasei
    pɛɛni ga Leevi.'
  eng-WEBPB: She conceived again, and bore a son. She said, “Now this time my husband
    will be joined to me, because I have borne him three sons.” Therefore his name
    was called Levi.
  kbq-kbq: Anante Lia'a amu'ene huno ne' kasenteno amanage hu'ne, Menina ama knarera,
    nenave'a tvaonire manigahie. Na'ankure nagra tagufa ne'mofavre kase amue. Ana
    hu'negu agi'a Levi'e huno antemi'ne.
  nhe-BL: 'Huan seyoc huelta Lea quipixqui seyoc icone huan quitocajti Leví. (Leví
    quinequi quiijtos Motlatzquilijtoc.) Queja nopa quitocajti pampa quiijto: “Ama
    nohuehue itztos más nohuaya pampa ya nijmacatoc eyi oquichpilme.”'
  bus-bus: 'Kɛ̀ à ɛ̀ara à nↄ̀ sì dↄ, à nɛ́ ì gↄ̃gbɛ̃ ũ à bè: Kɛ̀kii sa ma zã é ma
    diɛkii ero, zaakɛ ma nɛ́gↄ̃gbɛ̃ ìo mɛ̀n aagↄ̃. Ben à tↄ́ kpànɛ Levi.'
  gub-BL: Ipuru'a wi Erez kury. Imemyrzexak kar wi. Awa a'e. — Erewi, her romo. —
    Zanemono'ogaw, i'i zaneze'eg rupi. — Hemen uzemono'og wera'u putar herehe we a'e
    nehe kury, ta'e amono na'iruz ta'yr izupe ihe wà, i'i uzeupe.
  eng-DRA: 'And she conceived the third time, and bore another son: and said: Now
