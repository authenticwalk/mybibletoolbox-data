verse: GEN.011.020
translations:
  mal-C: രെയൂവിനു മുപ്പത്തിരണ്ട് വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് ശെരൂഗ് ജനിച്ചു.
  deu-TKW: Als nun Reu 32 Jahre alt war, erzeugte er Serug.
  lin-lin: Tango Rewu akokisaki mibu tuku misato na mibale ya mbotama, abotaki Serugi.
  cbr-NT: Reú ax treinta 'imainun rabë́ baritiañu 'ixun ka Serug bëchiakëxa.
  eng-LSV: And Reu lives thirty-two years [[or one hundred and thirty-two years]],
    and begets Serug.
  bmu-bmu: Reunöŋ yambuŋi 32 aiga nahönŋi Serug asuhuyök.
  eng-GNV: Also Reu liued two and thirtie yeeres, and begate Serug.
  eng-WEBSTER: And Reu lived two and thirty years, and begat Serug.
  nhw-BL: Reu quipiyayaya 32 xihuitl quema tlacatqui ioquichpil Serug.
  swh-ONEN: Reu alipokuwa na miaka thelathini na miwili, akamzaa Serugi.
  bba-bba: Rehu u kuɑ wɔ̃ɔ tɛnɑ kɑ yiru mɑ u Seruɡu mɑrɑ.
  eng-KJVCPB: 'And Reu lived two and thirty years, and begat Serug:'
  cpy-cpy: Ari tzimaki Reu okaatzi 32 rojarentsite, roojatzi itzimantakari itomi iitakiri
    Seruh.
  mpx-mpx: Liu wana baliman 32 yaka natuna i gan alana Selag.
  wbp-wbp: Yangka Ruu ngalapi-nyanu Pilikiki, kujalpa nyinaja 32-pala yukuriki, ngulakujurla
    kurdu jinta-wiyi palka-jarrija wirriya yirdiji Jirruku. Manu panu-karilki kurdukurdu
    yardalurla palka-jarrija Ruuku. Ngularla palka-jarrija yangka Jirrukuju, ngula-jangkarlaju
    Ruujulpa wankaru-juku nyinaja yarda 207-palaku yukurikiji purlka-nyayirni-yijala.
    Ngula-jangka yawu-pardijalku.
  luo-luo: Kane Reu ja-higni piero adek gariyo nonywolo Serug.
  meu-meu: Reu ena mauri laḡanidia na toi-ahui rua negana ai, ia ese Serug e havaraia.
  npi-ULB: रऊ बत्तीस वर्षको हुँदा तिनी सरूगका पिता भए ।
  yor-yor: Nígbà tí Reu pé ọdún méjìlélọ́gbọ̀n ni ó bí Serugu.
  emp-NTPO: Reú 32 poa b̶asid̶e dji warra Seruda unusia.
  ind-ind: Pada waktu Rehu berumur 32 tahun, dia mempunyai anak laki-laki bernama
    Serug.
  pes-OPCB: وقتی رعو سی و دو ساله بود، پسرش سروج متولد شد.
  ssx-ssx: Mo Teu bapi 32 mieketa꞉ weki Setuku mondu wiekeme.
  lcm-lcm: Au, Reu kalapo 32 na matas le na kala asereai ani Serug.
  aer-aer: Kenhe Reu re akenhe year 32-pele aneke-arle iperre, alere Serug arritnye
    atnyeneke anteme. Kele imerte Arpachshad year atningke anthurre awethe anekenge,
    207-pele ingkirreke, urreye areye marle areye-arlke arrpenhe atnyeneke.
  tgl-ULB: Nang tatlumpu't dalawang taon na si Reu, siya ay naging ama ni Serug.
  nop-nop: Kaŋ Leu adi guletŋiŋ 32 tulune mihiŋiŋ Seluk mintaguk.
  kca-kca: Рагав нуптәԓ хŏԉмаӈ кӑт тӑԓ ус, пӑ Серух пŏх тӑйәс.
  cbu-NT: Ressha masachirini 32 taarangiya. Anumun Seroka iparinarangitamta.
  hui-hui: Leu ibunaga mali pira tebirani kira (32) hayagola ibu igini mbira mini
    Serugu hene.
  wrs-wrs: Leuva osomba 32pelara venamba, ombol pola, Serukm awona.
  mya-mya: ရာ​ဂေါ​သည်​အ​သက်​သုံး​ဆယ့်​နှစ်​နှစ်​ရှိ​သော အ​ခါ စေ​ရောက်​အ​မည်​ရှိ​သား​ကို​ရ​၏။-
  cbi-NTPO: Reú 32 añu juunu uwanu ya' na Serug nakayami.
  bod-N: རེའེ་ཨུ་ལོ་སུམ་ཅུ་སོ་གཉིས་ལོན་པའི་དུས་སུ་བུ་སེ་རུག༌སྐྱེས།
  wsk-wsk: Reu ko yia tom 32 asele ko kuriang kari gira aratam, mu Serug.
  kkl-kkl: Peleg elme Rehu heng kun teng nhon epto lambare (32) wamogti Serug mangaro
    aog.
  sna-sna: Reu akati ava namakore makumi matatu namaviri okuberekwa, akabereka Serugi.
  spa-BLM: Reu vivió treinta y dos años, y llegó a ser el padre de Serug.
  beu-beu: Rehu euumur mitung 32 muse, ana vaal mehal nu vengajai, ene Seruk.
  cac-cac: 32 ab'il sq'uinal vin̈aj Reu chi' ayic ix alji jun yuninal vin̈ scuchan
    Serug.
  swh-ULB: Wakati Reu alipokuwa ameishi miaka thelathini na miwili, alimzaa Serugi.
  bel-bel: Рагаў жыў трыццаць два гады і спарадзіў Саруха.
  deu-ELBBK: Und Reghu lebte 32 Jahre und zeugte Serug.
  mbb-OT: Hein 32 en is penuiǥen ni Reu ne nevuwad sikandin ki Serug.
  msc-msc: Eruhu sɔrɔn ka san bisawa ni san fila bɔ tuma mɛn na, a ka Seruki sɔrɔn.
  mal-2015: രെയൂവിന്നു മുപ്പത്തിരണ്ടു വയസ്സായപ്പോൾ അവൻ ശെരൂഗിനെ ജനിപ്പിച്ചു.
  tuo-NT: Peleg macʉ̃ Reu nʉmoti, niꞌcʉ̃ põꞌrãticʉ niwĩ. Cʉ̃ Serug wãmeticʉ niwĩ.
    Cʉ̃ bajuácaterore Reu treinta y dos cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Bu Reu mimbini mandjewk 32 wanjh nungka bibornang Serug.
  met-met: Reu nianindi 32, baing xapsaxi Seruk.
  gvs-gvs: E Reuyana ana tala ana badabada 32 tutayana natuna koroto Seruga ibíbina.
  rmc-rmc: Le Reusiske sas tranda the duj (32) berš, sar leske uľiľa o Serug.
  nlg-nlg: Tana bona Reu te tolu hangavulu rua (32) na niuluna na dalena na mane Serug
    te sivuragha.
  dgr-DOGNT: Reyu taènǫ-daats'ǫ̀-nàke (32) weghoò ekò weza Serug wegǫ̀hłı̨.
  pes-OPV: ورعو سی و دو سال بزیست، و سروج را آورد.
  ron-1924: Ла вырста де трейзечь ши дой де ань, Реу а нэскут пе Серуг.
  ben-OBCV: রিয়ূ বত্রিশ বছর বয়সে সরূগের বাবা হলেন।
  lex-lex: La'pa Rehu umarnu anni terampwotelu wehrani wor wua dewade, nayor niana
    Serug.
  rgu-rgu: Rehu teun telu hulu dua, ana hapu ana touꞌ esa nade, Seruk.
  som-som: Recuna wuxuu jiray laba iyo soddon sannadood, wuxuuna dhalay Seruug.
  lat-VUC: Vixit autem Reu triginta duobus annis, et genuit Sarug.
  aoi-aoi: Eneja kembirra n-ambilyu-manja nakina Riyuwa 32 mamarika iya yinungkwura,
    n-akumajungwunuma arakba nakina nenikuwenikba nenimikirra Jerukwa.
  eng-ASVBT: 'And Reu lived two and thirty years, and begat Serug:'
  mna-mna: Reu ndaama kini irao 32, to ipeebe pikin tomooto ta, zaana Seruk.
  ita-1885: E Reu, essendo vivuto trentadue anni, generò Serug.
  eng-LXXUP: And Reu lived a hundred thirty and two years, and begot Serug.
  eng-ULB: When Reu had lived thirty-two years, he became the father of Serug.
  spa-VBL: Cuando Reú tuvo 32 años, nació su hijo Serug.
  fra-_FOB: Et Rehu vécut trente-deux ans, et engendra Serug.
  mal-mal: രെയൂവിന് മുപ്പത്തിരണ്ട് വയസ്സായപ്പോൾ അവൻ ശെരൂഗിനു ജന്മം നൽകി.
  lit-lit: Ir Rejus pragyveno trisdešimt dvejus metus ir pagimdė Serugą.
  urd-GVR: Raū 32 sāl kā thā jab Sarūj paidā huā.
  suz-BL: मिनु रेऊ ३२ बर्स दुम्‍मेनु, सेरूग आ आफ दुम्‍माक्‍त।
  ita-1927: Reu visse trentadue anni e generò Serug;
  ckb-ckb: ڕەعو لە تەمەنی سی و دوو ساڵیدا بووە باوکی سەروگ.
  eng-BBE: 'And Reu was thirty-two years old when he became the father of Serug:'
  crx-NTPO: Reu tat whunizyat 'on 'at nat be yus k'ut (32) whe 'et ooye', Serug huyulhni,
    'en ooye' suli'.
  kan-OKCV: ರೆಗೂವನು ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಅವನಿಂದ ಸೆರೂಗನು ಹುಟ್ಟಿದನು.
  bbb-bbb: Ro e Reu fu fivakuma juaevasia teti tu (32) ijiege abekoga fu ame fari
    fuone e Serugi biete. Ro rade Reu fu una kuke juaevasia tu aderedi seveni (207)
    ijiege finoekinu una kuke ame bino duaku tuanae.
  tam-2017: ரெகூ 32 வயதானபோது செரூகைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y Reu vivió treinta y dos años, y engendró á Serug.
  ron-BTF: Şi Reu a trăit treizeci şi doi de ani şi a născut pe Serug;
  eng-WEBP: Reu lived thirty-two years, and became the father of Serug.
  eng-FBV: When Reu was 32, he had Serug.
  nld-1939: Ragaoe was twee en dertig jaar oud, toen hij Seroeg verwekte.
  nch-BL: Reu quipiyayaya 32 xihuit quema tacatqui ioquichpil Serug.
  tfr-NTPO: Reú, e l̈u pjl̈ogl̈o sak mya kjingsho pjökshko (32) ga wa buk kjl̈ara
    domer ko Serug.
  vie-1934: Rê-hu được ba mươi hai tuổi, sanh Sê-rúc.
  hin-CV: जब रेउ 32 वर्ष के हुए, तब सेरुग का जन्म हुआ.
  eng-OURB: Reu lived thirty-two years, and became the father of Serug.
  spa-BES: 'Y Reu tenía treinta y dos años cuando se convirtió en el padre de Serug:'
  tdx-tdx: Niveloñe 32 taoñe t’i Rehò vaho nisamake i Seroge,
  vid-vid: Leu naloyawele na miyaka makumi gadatu na meli, nakamponda Selugi.
  pwg-pwg: Ma Reyu imakai da kana madegha 32 na ivi tuwa da natuna tomowa, ma ivi
    vavei Serugi.
  eng-OKE: And Reu lived thirty and two years, and begat Serug.
  tha-KJV: เรอ​ู​มีอายุ​ได้​สามสิบสองปีและให้กำเนิดบุตรชื่อเสรุก
  por-BR-2018: E Reú viveu trinta e dois anos, e gerou a Serugue.
  bco-bco: Leu e donayo꞉ 32 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, Selug a꞉na sa꞉la꞉li.
  deu-ELO: Und Reghu lebte zweiunddreißig Jahre und zeugte Serug.
  ktm-ktm: Reu krismas tadan ile ndre tulngeh-pe-ruweh (32) pe iy nedun kamal homou
    rangan Seruk.
  caa-caa: Y conda e Reú war ucojco treinta y dos año cuxpa inteꞌ uyunen xeꞌ ucꞌabꞌa
    Serug.
  eng-WYC-2018: And Reu lived two and thirty years, and (then) begat Serug;
  epo-epo: Kaj Reu vivis tridek du jarojn, kaj naskiĝis al li Serug.
  uig-PIN: Rǝu ottuz ikki yaxⱪa kirgǝndǝ uningdin Serug tɵrǝldi.
  beo-beo: Liu da ode 32 esalu, dunu mano ea dio amo Silage lai.
  tpi-OTNT: Reu i gat 32 krismas na em i kamap papa bilong Seruk.
  hau-SA: Sa’ad da Reyu ya yi shekaru 32, sai ya haifi Serug.
  udu-udu: Ka Ra/u c̱a’bki’d ki e ki yili iss ’de/ i’ce’dka ’kume’d i’ce’dka su/ ap̱o/
    mo tani a’di warki’d ka baba ma Saruuj mo.
  uig-LAT: Reu ottuz ikki yashqa kirgende uningdin Sérug töreldi.
  nde-nde: Kwathi uRewu esephile iminyaka engamatshumi amathathu lambili (32), wazala
    uSerugi.
  ton-ton: 'Pea naʻe moʻui ʻa Liu ʻi he taʻu ʻe tolungofulu ma ua, pea naʻe fānau
    kiate ia ʻa Seluke:'
  ces-1613: Réhu také živ byl třidceti a dvě létě, a zplodil Sáruga.
  eko-eko: Reewu afiiyeevo nyaakha talaathiini na miwiri khunvokola Serukhi.
  nss-nss: Reu iyen pe hayou tan iho tingui pe luwoh (32), pe iyki norun hamou kamai
    ngalan Seruk.
  eng-WMB: Reu lived thirty-two years, and became the father of Serug.
  tam-TCV: ரெகூ 32 வயதாய் இருக்கும்போது செரூகுவைப் பெற்றான்.
  ceb-ULB: Sa dihang nag-edad si Reu ug 32 ka tuig, nahimo siya nga amahan ni Serug.
  mkn-mkn: Waktu Rehu umur 32 taon, dia dapa satu ana laki-laki, nama Seruk.
  pol-UBG: Reu żył trzydzieści dwa lata i spłodził Seruga.
  agr-agr: Reú treinta y dos mijanjin ejeyi pujus akiauwai uchiji aishmagkun Serug.
  kyc-kyc: Uru baa ee kana 32 nembo karapala baa Seruku mandeya.
  urd-GVU: رعو 32 سال کا تھا جب سروج پیدا ہوا۔
  deu-1912: Regu war zweiundreißig Jahre alt und zeugte Serug
  ntj-ntj: '@see-verse:GEN.011.019'
  row-row: Rehu too telu nulu rua ma, ana hambu ana touꞌ esa, naran Seruk.
  kan-2017: ರೆಗೂವನು ಮೂವತ್ತೆರಡು ವರ್ಷದವನಾಗಿ ಸೆರೂಗನನ್ನು ಪಡೆದನು.
  ena-ena: Leu iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 32 umi. Lɨci Leu agaŋ ninaŋ
    havami. Nudɨ ibi Selukɨ.
  tgo-tgo: Mbaŋa Riu ghatheghathegha hweto na umboiwo (32), thɨ ghamba ŋgama ghɨmoru
    regha idae Serug.
  yap-yap: Ma nap’an ni gaman guyey nge l’anguw e duw rok Reu, min gargeleg bochi
    pagel ni fak ni Serug;
  tet-tet: Rehu otas tinan tolu nulu resin rua, netan oan mane ida, naran Seruk.
  hlt-MCSB: Reu khaw kum sawmthum neh kum nit a lo vaengah Seruk te a sak.
  mdy-ETH: ሬዑ ሃይሢታሚ ላምዖ ሌዔ ማዓዛ ሴሩጌ ሾዔኔ፤
  twi-ASANTE: Reu dii mfeɛ aduasa mmienu no, ɔwoo Serug.
  bhl-bhl: Eleku em itol e 32 kelei, Seluk dukuko, em alew kese kale.
  con-NTPO: Reuja treinta y dos canqque'fave an'bian'ni tise dutssi'ye Serugve isu.
  eng-WEBU: Reu lived thirty-two years, and became the father of Serug.
  bnp-bnp: E Reu i tahoka a pida i 32, i vakabelea e Serug,
  wal-wal: Raa7u 32 laitta de7idi, Saruuga yeliis;
  mgh-mgh: Rewu upiihera wawe myakha talathini na miili (32) ceyarelo, ahonnyara Sirukwe.
  acu-NT: Tura Reu treinta y dos musach pujamtai, uchiri Serug akiinamiayi.
  spa-PDDPT: Reú vivió 32 años y engendró a Serug.
  gun-gun: Reú ma trinta e dois ma'etỹ oikoa py oiko ta'y Serugue.
  agu-BL: At Reu tul junak coblaj yob yi titz'e'n Serug yi cy'ajl i'.
  eng-PEV: Reyu was 32 years old when he had a son called Serug.
  ilo-ULB: Idi nagbiag ni Reu iti tallopulo ket dua a tawen, naaddaan isuna iti putot
    ket isu ni Serug.
  kpg-kpg: Reu ne 32 ono ngadau, gaa hai dana dama daane go Serug.
  uig-ARA: رەئۇ ئوتتۇز ئىككى ياشقا كىرگەندە ئۇنىڭدىن سېرۇگ تۆرەلدى.
  bsp-bsp: Rehu ɛnasɔtɔ meren 32, a pədekom Seruk.
  mbs-mbs: Peg-apet te ketlowan teg dowa se omay i Reu, timebaw se batà din meama
    si Serug.
  tof-tof: Rreu 32 pail nóma yarilürr, wa Serrugün abóm bainürr.
  sus-sus: Ruye to ɲɛ tongo saxan a nun firin sɔtɔ, a naxa findi Serugu baba ra.
  pon-2006: Ni Reu eh sounpar 32, e nainekihda pwutak emen, ede Seruk;
  jae-jae: Reunê jala kêtu 32 ma kêka Serug lasê.
  ksd-ksd: Ma Reu i ga laun a utul a vinun ma a ura kilala, ma i ga vangala Serug;
  tur-YTC: Reu otuz iki yaşındayken Seruk'un babası oldu.
  bel-N: І жыў Рэву трыццаць два гады, і нарадзіў Сэруга.
  grc-BRENT: Καὶ ἔζησε Ῥαγαὺ ἑκατὸν τριάκοντα καὶ δύο ἔτη, καὶ ἐγέννησε τὸν Σερούχ.
  ind-AYT: Ketika Rehu hidup selama 32 tahun, Serug lahir baginya.
  lid-lid: Ano len Reu jaha tan asahan tonoh la-uh (32) badeh iy atehei nadun ari
    nyaran Serak.
  nya-nya: Pamene Reu anali ndi zaka 32, anabereka Serugi.
  hrv-hrv: Kad su Reuu bile trideset i dvije godine, rodi mu se Serug.
  mps-mps: Te Reu kibu be bidi sese deli olama, nogo si olama, me si, 32 bidama, tama
    aga ogwa me deli Serukgo aya pedelali.
  llg-llg: Rehu teun telu hulu dua, boe ma ana hambu ana touanak esa, nade Seruk.
  tpi-tpi: Reu i gat 32 krismas na em i kamap papa bilong Seruk.
  dan-1931: Da Re'u havde levet 32 År, avlede han Serug;
  vie-OVCB: Khi Rê-hu được 32 tuổi, ông sinh Sê-rúc.
  lbk-lbk: Osto ay nentawen si Reu is tolon poo ya chwa, winad-ayna nan anakna ay
    lalaki ay si Serug.
  guj-2017: રેઉ બત્રીસ વર્ષનો થયો ત્યારે તેના પુત્ર સરૂગનો જન્મ થયો.
  byr-byr: '@see-verse:GEN.011.019'
  awx-awx: Tiwän Reu krismasnä 32 yiwikengä, wawakngä Seruk towikut.
  pon-2006A: Ni Reu eh sounpar 32, e nainekihda pwutak emen, ede Seruk;
  por-BRBSL: Reu viveu trinta e dois anos, e tornou-se o pai de Serug.
  cth-cth: Reu teh kum 32 touh a pha navah Serug a sak.
  twi-twi: Reu dii mfe aduasa abien no, ɔwoo Serug.
  hlt-hlt: Reu khaw kum sawmthum neh kum nit a lo vaengah Seruk te a sak.
  tbz-SIM: Kɛ̀ Deyuu mmɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀dɛ́ɛ̀ kɛ́pɛitɛ́ Seduki.
  msy-2020: Ezɨ Reu 32pla azeniba ikiava Serukɨn afeziamɨn oto.
  txq-txq: Neu Rehu teun nara 32, boe ma ana hambu ana touk esa, nade Seruk.
  aaz-aaz: Oras naiꞌ Rehu nmoin naan toon boꞌ tenu mnua (32), in nahoniꞌ riꞌaan moen
    jes, es reꞌ naiꞌ Seruk.
  dop-dop: Leu pɩɩsɩ lɑpɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ kɛ́ ɩlɛnɑ ɩ́ lʋlɩ Selu.
  azb-azb: Reu otuz iki yaşında olanda oğlu Seruq doğuldu.
  eng-DBY: And Reu lived thirty-two years, and begot Serug.
  hin-2017: जब रू बत्तीस वर्ष का हुआ, तब उसके द्वारा सरूग का जन्म हुआ।
  wol-KYG: Rew am fanweeri at ak ñaar, jur Serug.
  swp-swp: Reu borimai tau‐esega‐i‐mate‐saudoudoi‐labui ie mia, abotai i hemala Seruga
    tamana.
  bjr-bjr: Reeufa 32 aukuana maraseenoo narí faiqi Seerukana maqanau.
  eng-YLT: And Reu liveth two and thirty years, and begetteth Serug.
  heg-NTPO: Dedeng Rehu umur taun buk tilu beas dua kon, un haup ana biklobe mesa,
    ngala Seruk.
  ptu-ptu: Tappana tallu pulo duai taunna Rehu, undadiammi mesa muane, nasangai Serug.
  bzd-NTPO: Mik Reú ki̱ duas tso' dabom mañayök kí̱ bök (32), eta̱ ilà ku̱ne, e' kiè
    Serug.
  kwf-kwf: KaidaꞋi sa Riu nia dao ana 32 faꞋi ngali ki, nia ka alua sa Sirag.
  eng-WYC-2017: And Reu lived two and thirty years, and begat Serug;
  eng-WMBB: Reu lived thirty-two years, and became the father of Serug.
  spp-spp: Mà Erehu shìŋi yaha yyee beɲjaaga ná kɛ ná shuunni, u à Serugi si.
  aey-aey: Aria Reu uqa bibilen li uqana cabi gel eu 32 eu odi ihoc leceb uqa aideg
    mel oso basen. Uqa ijan Serug qon.
  urd-GVH: रऊ 32 साल का था जब सरूज पैदा हुआ।
  rug-rug: Meke sipu toloṉavulu rua vuahenina se Reu, si ta podo si keke tuna koreo,
    pozana sa si e Seruqi.
  gaz-gaz: Reʼuun waggaa 32 jiraatee Seruugin dhalche.
  fra-LSG: Rehu, âgé de trente-deux ans, engendra Serug.
  gnn-gnn: '@see-verse:GEN.011.019'
  yal-yal: Rewu to ɲɛɛ tonge saxan nun firin sɔtɔ, a yi Serugu bari.
  gum-gum: Reube pilamera treinta y dos tøgagua, Serugwan tøgaguig køn.
  iou-iou: Reu uwä obaŋ 32 täreŋirän nanaki tuäni Seruk ahäŋkuk.
  haw-1868: 'He kanakolu na makahiki a me kumamalua o ko Reu ola ana, a hanau mai
    o Seruga nana:'
  arb-NAV: وَكَانَ عُمْرُ رَعُوَ اثْنَتَيْنِ وَثَلاثِينَ سَنَةً عِنْدَمَا وَلَدَ سَرُوجَ.
  adz-adz: Reu udzufan iwaꞌ 32 da irim narunggan Seruk.
  ewe-ewe: Esi Reu xɔ ƒe blaetɔ̃-vɔ-eve la, edzi Serug.
  nuy-nuy: Naagi-yung na-Reu ni-burri 32 anaagalhal-aḻirr. Marri nu-lhamayn naagi-yung
    Serug na-nimuwaj-jung.
  eng-LEE: And Reu lived two and thirty years, and begat Serug.
  dji-dji: '@see-verse:GEN.011.019'
  gvn-gvn: '@see-verse:GEN.011.019'
  nna-nna: Reu 32 partunurrangujartiny jarrinyaja, partany pirirri kanya, Serug.
  asm-FB: ৰিয়ুৰ ত্ৰিশ বছৰ বয়সত তেওঁৰ পুত্র চৰূগ জন্মিল।
  sus-A: رُيٍ تٌ حّ تٌنفٌ سَشَن عَ نُن قِرِن سْتْ، عَ نَشَ قِندِ سٍرُفُ بَبَ رَ.
  fra-SBL: Reu vécut trente-deux ans, et devint le père de Serug.
  hbo-hbo: וַיְחִ֣י רְע֔וּ שְׁתַּ֥יִם וּשְׁלֹשִׁ֖ים שָׁנָ֑ה וַיֹּ֖ולֶד אֶת־שְׂרֽוּג׃
  shp-NTPO: Reu kimisha chonka rabé baritiaya iketianra, jawen benbo bake Serug pikota
    iki.
  eng-WYCLIFFE: And Reu lyuede two and thretti yeer, and gendride Saruch;
  piu-2006: '@see-verse:GEN.011.019'
  pjt-pjt: Ka Ruulu yiya nampa 32 nyinanytjatjanungku katja utinu ini Tjiṟakanya.
    Munu palulanguṟu paluṟu piṟuku yiya tjuṯa mulapa nyinangi nampa 207, munu tjitji
    kutjupa tjuṯatjararingangi munu palulanguṟulta ilungu.
  cwe-cwe: Lewu viyakalile na miyaka malongo matatu na midi kamweleka Selugi.
  bgs-bgs: Tô tállu pulù duwa (32) dán tô idad i Reu, ipamasusu tô batà din mama na
    si Serug.
  kik-kik: Nake Reu aakinyia mĩaka mĩrongo ĩtatũ na ĩĩrĩ, agĩtuĩka ithe wa Serugu.
  ksr-ksr: Reunoŋ yambuya 32 kolooro meria Serug kolooro.
  omb-omb: Reu toga higao ngavulu geitolu domwagi gairue me mo bamba Seruk.
  fra-NCL: Réü vécut trente-deux ans, et il engendra Sarug.
  cek-AK: Reu loe saning qui thum, hnetto naah Serug to sak.
  xla-xla: Epalati Leutapo 32 sokomoko halepo gudepame ya꞉lluta maseyemala hamaiyo,
    ya꞉ hiye Selug.
  cuk-cuk: Reu birga-dulagwen-gakambe-gakabo-nikadgi (32), e-machi-Serug gwalulesad.
  uig-CYR: Рәу оттуз икки яшқа киргәндә униңдин Серуг төрәлди.
  tel-2017: రయూకు ముప్ఫై రెండు సంవత్సరాల వయస్సులో సెరూగు పుట్టాడు.
  hat-BSA: Rehu te viv pandan trant-de ane, lè l te vin papa a Serug.
  kos-kos: Ke Reu el yac tolngoul luo, oasr wen se natul pangpang Serug.
  hbo-WLC: וַיְחִ֣י רְע֔וּ שְׁתַּ֥יִם וּשְׁלֹשִׁ֖ים שָׁנָ֑ה וַיּ֖וֹלֶד אֶת־שְׂרֽוּג׃
  ibo-ibo: Reu gbara iri afọ atọ na abụọ mgbe ọ mụrụ Serug.
  ory-ory: ରୀୟୂ ବତିଶ ବର୍ଷ ବୟସରେ ସରୁଗକୁ ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.019'
  chk-chk: Iwe, lupwen Reu a ierini ilik me ruu, a nöüni Seruk.
  ssd-ssd: Reu nu yar 32 ŋak minna sulumba kiŋo ande nyunu Seruk te-pilna.
  rop-rop: Wal Riyu bin merrit, en wen imbin 32 yiya ol, imbin abum lilboi neim Serug.
  ukr-1871: І пожив Регу трийцять і два роки, і появив Серуга.
  eng-AOI: When Reu was 32 years old, he had a son called Serug.
  yon-yon: Reu kuu weeb 32yiib doberekore ye mingki Serug kuu woonoon.
  bch-bch: Reu aea rai sangaul tol igegea rua, be iadaoa ipopo gergeu aranga ieda
    Seruk.
  deu-1951: Regu war zweiunddreißig Jahre alt, da er den Serug zeugte;
  eng-JPS: And Reu lived two and thirty years, and begot Serug.
  ubr-ubr: Reu an kwanda on orot kaitamom, orot ta aurin auyotoat an yayatan ruam
    (32) weie natun orot irat wabin Serug.
  srp-1865: A Ragav poživje trideset i dvije godine i rodi Seruha;
  lug-lug: Leewo bwe yaweza emyaka amakumi asatu mu ebiri n’azaala Serugi.
  heb-heb: ויחי רעו שתים ושלשים שנה ויולד את שרוג׃
  ben-IRV: রিয়ূ বত্রিশ বছর বয়সে সরূগের জন্ম দিলেন।
  pan-pan: ਰਊ ਬੱਤੀ ਸਾਲ ਦਾ ਹੋਇਆ ਤਾਂ ਉਸ ਤੋਂ ਸਰੂਗ ਜੰਮਿਆ।
  mwp-mwp: Rew nanga 32 wathoelayg nungu ipin garkaz kazi madhin, nel Serug.
  mya-JVB: ရာဂေါ သည် အသက် သုံး ဆယ်နှစ် နှစ်ရှိ သော်၊ သားစေရောက် ကို မြင် လေ၏။
  tte-O: Liu ana bolime 32 kabo natuna ikabi esana Selagi.
  tbg-tbg: Reuva 32 ihi varakero viva qorainti vainti vo Serukira vatatora.
  hmo-hmo: Reu ena mauri lagani be 32 neganai, ia ese Seruga ia havaraia.
  ata-ata: Xe Leu tauu iexu mulai muxali loxo mavulovexa tatalu mo tamei, la sou mupalaanu
    ꞌolu laposalaxu ualasou lexe Seluxu.
  nfa-nfa: Lodꞌo umur Rehu dꞌai 32 (tèlu nguru dua) tèu, na abhu ana mone èci, ngara
    na Seruk.
  urd-urd: और र'ऊ बत्तीस साल का था, जब उससे सरूज पैदा हुआ;
  rus-SYN: Рагав жил тридцать два года и родил Серуха.
  cbt-NTPO: Nio cara shonca cato pi'ipitaso', hui'nin nasitërin. Nasitohuachina, Siroco
    itërin.
  bqc-SIM: Leu wɛ̃̀ baakwi ń plaode guu ↄ̃ à Selugi ì.
  tcz-CHONGTHU: Reu chu kum som thumle kum ni bou alhinin Serug pen na pa ahung hitai.
  mar-mar: रऊ बत्तीस वर्षांचा झाला, तेव्हा त्याने सरुगाला जन्म दिला.
  tcs-tcs: Wen Riu i bin kese 32 iya oul, em bin gad boi pikinini. Neim blo em i bin
    Serug.
  qub-qub: Reu quimsa chunca ishcay (32) watayoj caycaptin wamran Serug yuriran.
  bqp-bqp: Rɛu wɛ̃̀ baraakuri awɛɛplade gũn à Serugu ì.
  hat-hat: Reou te gen tranndezan lè li fè yon pitit gason yo rele Sewoug.
  eng-BSB: When Reu was 32 years old, he became the father of Serug.
  tod-tod: Leyu ná-konagi ɠɛai ma ga puusaʋagɔ maazu felegɔ (32), é Seluge zɔlɔɔni.
  eng-WEBPB: Reu lived thirty-two years, and became the father of Serug.
  kbq-kbq: Reu'a 32'a zagegafu maniteno, Serugina nefa'za hu'ne.
  nhe-BL: Reu quipiyayaya 32 xihuitl quema tlacatqui ioquichpil Serug.
  bus-bus: Rɛu wɛ̃̀ baaakuri awɛɛplaadee guun à Serugu ì.
  gub-BL: Heu a'e, 32 kwarahy hereko mehe uzexak kar ta'yr Xerug her ma'e izupe a'e
    kury.
  eng-DRA: And Reu lived thirty-two years, and begot Sarug.
  knf-knf: Wi Rewu akaaŋ ŋşubal iñeen ŋwajanţ na ŋşubal ŋtëb aşë buk Ŧerug.
