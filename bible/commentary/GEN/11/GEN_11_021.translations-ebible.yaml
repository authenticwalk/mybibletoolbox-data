verse: GEN.011.021
translations:
  mal-C: ശെരൂഗിന് ജന്മംനൽകിയതിനുശേഷം രെയൂ ഇരുനൂറ്റിയേഴ് വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Serugs aber lebte Reu noch 207 Jahre und erzeugte Söhne
    und Töchter.
  lin-lin: Sima na mbotama ya Serugi, Rewu awumelaki lisusu na bomoi mibu nkama mibale
    na sambo mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Usakin 'atankëx ka Reú doscientos siete baritia 'imi tsókin ka xanu 'imainun
    bëbu 'inun bakë bëchipatëkëankëxa.
  eng-LSV: And Reu lives after his begetting Serug two hundred and seven years, and
    begets sons and daughters.
  bmu-bmu: Serugnöŋ asuhuiga miaŋgö andöŋe Reunöŋ toroqeba yambu 207 maliga nalö sutŋe
    miaŋgöreŋ nahönböraturupŋi tosatŋi asuhuget.
  eng-GNV: So Reu liued, after he begate Serug, two hundreth and seuen yeeres, and
    begate sonnes and daughters.
  eng-WEBSTER: And Reu lived after he begat Serug two hundred and seven years, and
    begat sons and daughters.
  nhw-BL: Teipa Reu noja itztoya seyoc 206 xihuitl huan quinpixqui más iconehua, tlacame
    huan sihuame.
  swh-ONEN: Baada ya Reu kumzaa Serugi, aliishi miaka 207, akazaa watoto wengine wa
    kiume na wa kike.
  bba-bba: Seruɡun mɑrubun biru Rehu u mɑɑ bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ sere
    n kɑ kuɑ wɔ̃ɔ ɡoobu kɑ nɔɔbɑ yiru (207).
  eng-KJVCPB: and Reu lived after he begat Serug two hundred and seven years, and
    begat sons and daughters.
  cpy-cpy: Ojamani rañaaki Reu okaatzi 207 ojarentsi. Osheki itomi eejatzi rishintopaeni
    tzimaentsiri.
  mpx-mpx: Selag hi ab enaa, Liu i minamina al baliman 207 yaka natunau bolau ge yowau
    enuna al hi gan.
  wbp-wbp: '@see-verse:GEN.011.020'
  luo-luo: Kendo bangʼ nywolo Serug, Reu nodak higni mia ariyo gabiriyo kendo nonywolo
    yawuowi kod nyiri mamoko.
  meu-meu: Serug e vara murinai, Reu na laḡani sinahu-rua e mauri nohova, natuna mamaruanedia
    bona hahinedia e havaradia.
  npi-ULB: सरूगका पिता भएपछि रऊ २०७ वर्ष बाँचे । तिनी अरू छोराहरू र छोरीहरूका पिता
    पनि भए ।
  yor-yor: Reu tún wà láààyè lẹ́yìn tí ó bí Serugu fún igba ọdún ó lé méje (207),
    ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin mìíràn.
  emp-NTPO: Maʌ̃ Seru ununacarea Reúra 207 poa b̶asia. Maʌ̃ne warrarã, wẽrãcaurã sid̶a
    unusia.
  ind-ind: Sesudah Serug lahir, Rehu masih hidup 207 tahun lagi. Sepanjang hidupnya,
    Rehu mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: پس تولد سروج، رعو ۲۰۷ سال دیگر زندگی کرد و صاحب پسران و دختران شد.
  ssx-ssx: Kotoeki hoki naneta꞉ bapi 207 pa haota꞉ mandane wekiwandiki mondu wiekeme.
  lcm-lcm: Emung ina kala to pok le na mang 207 na matas na kala atogon nei pangau
    ang kana mang rukun nat kavulik.
  aer-aer: '@see-verse:GEN.011.020'
  tgl-ULB: Nabuhay pa si Reu ng 207 taon matapos siyang maging ama ni Serug. Siya
    ay naging ama rin ng iba pang mga anak na lalaki at babae.
  nop-nop: Kaŋ Leu adi Seluk mintaguk uŋaniŋ tomboyoula gulet 207 hatibuune adi’walaŋ
    wabiŋiŋ mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Серух сэма питәм йўпийән, Рагав кӑтсот ԓапәт тӑԓ ус, пӑ эвет пӑ пŏхәт тӑйәс.
  cbu-NT: Anumunsha 207 masachirini taarangiya. Anush wipaam zapan iparinarangiya
    kamuza mish kizatamta.
  hui-hui: Serugu helowa Leu ibu mali handari kirani huniane karia (207) hama ibalu
    heagola ibunaga waneigini marubi hadege bini. Ani bu helowa ibuni homene.
  wrs-wrs: Wo Leuva henga osomba 207pelara venamba, henga anamba, wo otolva phomnavna
    tuendis mutundis.
  mya-mya: ထို​နောက်​သူ​သည်​နှစ်​ရာ့​ခု​နစ်​နှစ်​ဆက်​၍ အ​သက်​ရှင်​စဉ်​သား​သ​မီး​များ​ရ​သေး​၏။
  cbi-NTPO: Serug nakayañu, Reú 207 añu kayu manchutu, naa unbeenala bain, naa supu
    na'mala bain kayu miyandimi.
  bod-N: སེ་རུག་སྐྱེས་པའི་རྗེས་སུ་རེའེ་ཨུ་ཡང་ལོ་ཉིས་བརྒྱ་དང་བདུན་ལ་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་དག་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Reu udagi 207 yia tala bagaram. Se yia luan umu ningi noko kuriang sang
    kari se imet agotala bilangaman.
  kkl-kkl: Serug mangaro aogti me nenneap kelmabo nenneap mangkahiogti Rehu wamogne
    heng kun-kunne teng linbare epto lam tarabare (239) wamogti tebaog.
  sna-sna: Uye shure kwokubereka kwake Serugi, Reu akararama kwamakore mazana maviri
    namanomwe uye akazova navamwe vanakomana navanasikana.
  spa-BLM: Reu vivió doscientos siete años después de ser padre de Serug, y fue padre
    de más hijos e hijas.
  beu-beu: Angmuse Rehu ana jedung aabetat mitung 207 maveng, angu ebele vaal mehal,
    bot vaal jangu di Rehu ana tang vengajait maveng.
  cac-cac: Ix lajvi chi', 207 ab'ilto ix yil vin̈, ayto yuninal vin̈ yed' yisil vin̈
    ix alji.
  swh-ULB: Reu aliishi miaka207 baada ya kumzaa Seregu. Akawazaa pia wana wengine
    wa kiume na wa kike.
  bel-bel: Пасьля нараджэньня Саруха Рагаў жыў дзьвесьце сем гадоў і спарадзіў сыноў
    і дачок.
  deu-ELBBK: Und Reghu lebte, nachdem er Serug gezeugt hatte, 207 Jahre und zeugte
    Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Serug, 207 pa he tuig is keluǥayad te untung
    ni Reu, ne zuen duma pa zaan he menge anak din he maama wey vahi.
  msc-msc: Seruki sɔrɔn kɔrɔ, Eruhu ka san kɛmɛ fila ni san wɔrɔnwula le kɛ, ka dencɛ
    ni denmusoilu sɔrɔn.
  mal-2015: ശെരൂഗിനെ ജനിപ്പിച്ചശേഷം രെയൂ ഇരുനൂറ്റേഴു സംവത്സരം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Beꞌro Reu doscientos siete cʉ̃ꞌmarĩ catinemocʉ niwĩ. Te cʉ̃ꞌmarĩrẽ ʉmʉa,
    numia põꞌrãtinemocʉ niwĩ.
  gup-gup: Dja bu Serug danginj, Reu djahdjalmimbini mandjewk 207, dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Kimuya mana xapsaxi Seruk, Reu wa niani 207 muli saing garang teladi muli,
    haing xaung lup.
  gvs-gvs: Seruga ana bíbina mlina, Reuyana ikaaiyaka tala ana badabada 207 tuwaina.
    Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: Paloda o Reu dživelas mek duj šel the efta (207) berš a uľile leske muršora
    the čhajora.
  nlg-nlg: Mi murina tua tara vahua Serug, Reu te saravia tua erua hangalatu vitu
    (207) na niuluna, me loghora na lei dalena na mane mana vaivine.
  dgr-DOGNT: Weza Serug wegǫ̀hłı̨ tł'axǫǫ̀ Reyu nàkeakw'eènǫ-daats'ǫ̀-łǫ̀hdı̨ (207)
    weghoò ts'ǫ̀ ı̨dà. Weza eyıì-le łǫ gòı̨lè eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: ورعو بعد از آوردن سروج، دویست و هفت سال زندگانی کرد و پسران و دختران آورد.
  ron-1924: Дупэ наштеря луй Серуг, Реу а май трэит доуэ суте шапте ань ши а нэскут
    фий ши фийче.
  ben-OBCV: আর সরূগের বাবা হওয়ার পর রিয়ূ 207 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে
    হল।
  lex-lex: Rehu nmormior niekpa aninni rahu woru wehrani wo'itu. La'pa nayor niana
    Serug pa nhorwua dewade, nayor niana Serug wuliodani patke'a rora muanke'a.
  rgu-rgu: Basa de, Rehu bei nasoda seluꞌ teuꞌ natun dua hitu, ma ana hapu tamba seluꞌ
    ana touꞌ ma ana inaꞌ.
  som-som: Recuna markuu Seruug dhalay ka dib wuxuu noolaa laba boqol iyo toddoba
    sannadood, wiilal iyo gabdhona wuu dhalay.
  lat-VUC: 'Vixit quoque Reu, postquam genuit Sarug, ducentis septem annis: et genuit
    filios et filias.'
  aoi-aoi: Bi...ya ngarningka 207 mamarika iya yinungkwura n-ambilyuma nakina akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma.
  eng-ASVBT: and Reu lived after he begat Serug two hundred and seven years, and begat
    sons and daughters.
  mna-mna: Seruk isu, to Reu imbot pa ndaama 207 tomen, mi ipeebe pikin pakan, mana
    imeete.
  ita-1885: E Reu, dopo che ebbe generato Serug, visse dugensette anni, e generò figliuoli
    e figliuole.
  eng-LXXUP: And Reu lived after he had begotten Serug, two hundred and seven years,
    and begot sons and daughters, and died.
  eng-ULB: Reu lived 207 years after he became the father of Serug. He also became
    the father of other sons and daughters.
  spa-VBL: Después del nacimiento de Serug, Reú vivió 207 años más, y tuvo más hijos
    e hijas.
  fra-_FOB: Et Rehu, après qu'il eut engendré Serug, vécut deux cent sept ans; et
    il engendra des fils et des filles.
  mal-mal: ശെരൂഗിനെ ജനിപ്പിച്ച ശേഷം രെയൂ ഇരുനൂറ്റിഏഴ് വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും
    പുത്രിമാർക്കും ജന്മം നൽകി.
  lit-lit: Ir Rejus, po to, kai pagimdė Serugą, gyveno du šimtus septynerius metus
    ir pagimdė sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 207 sāl zindā rahā. Us ke aur beṭe-beṭiyāṅ bhī paidā
    hue.
  suz-BL: मिनु रेऊ सेरूग थिशा नोले, सहे निक्‍शी ७ बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो
    थि‍माक्‍त।
  ita-1927: e Reu, dopo aver generato Serug, visse duecentosette anni e generò figliuoli
    e figliuole.
  ckb-ckb: دوای لەدایکبوونی سەروگ، ڕەعو دوو سەد و حەوت ساڵ ژیا، کوڕ و کچی دیکەشی بوو.
  eng-BBE: 'And after the birth of Serug, Reu went on living for two hundred and seven
    years, and had sons and daughters:'
  crx-NTPO: Serug whuzdli hukw'elh'az Reu 207 be yus k'ut whe 'et 'uyoonne, dune cha
    ts'ekoo cha buzkeh nawhusdli'.
  kan-OKCV: ರೆಗೂವನಿಂದ ಸೆರೂಗನು ಹುಟ್ಟಿದ ಮೇಲೆ, ರೆಗೂವನು ಇನ್ನೂರ ಏಳು ವರ್ಷ ಬದುಕಿದನು. ಅವನಿಂದ
    ಪುತ್ರರೂ ಪುತ್ರಿಯರೂ ಹುಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:GEN.011.020'
  tam-2017: செரூகைப் பெற்றபின் ரெகூ 207 வருடங்கள் உயிரோடிருந்து மகன்களையும் மகள்களையும்
    பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Reu, después que engendró á Serug, doscientos y siete años,
    y engendró hijos é hijas.
  ron-BTF: Şi Reu a trăit, după ce a născut pe Serug, două sute şapte ani; şi a născut
    fii şi fiice.
  eng-WEBP: Reu lived two hundred seven years after he became the father of Serug,
    and became the father of more sons and daughters.
  eng-FBV: Reu lived another 207 years after Serug was born and had other sons and
    daughters.
  nld-1939: En Ragaoe leefde, nadat hij Seroeg verwekt had, nog tweehonderd zeven
    jaar, en verwekte zonen en dochters.
  nch-BL: Teipa Reu noja itztoya seyoc 206 xihuit huan quinpixqui más iconehua, tacame
    huan sihuame.
  tfr-NTPO: E irgo ga l̈u ĩno sak dbäw pjl̈ogl̈o pjök kjingsho kjäk (207) obi, ga
    wapga weno obi.
  vie-1934: Sau khi Rê-hu sanh Sê-rúc rồi, còn sống được hai trăm bảy năm, sanh con
    trai con gái.
  hin-CV: सेरुग के जन्म के बाद रेउ 207 वर्ष और जीवित रहे तथा उनके और पुत्र-पुत्रियां
    पैदा हुईं.
  eng-OURB: Reu lived two hundred seven years after he became the father of Serug,
    and became the father of more sons and daughters.
  spa-BES: 'Y después del nacimiento de Serug, Reu vivió por doscientos y siete años,
    y tuvo hijos e hijas:'
  tdx-tdx: ie nahatoly i Seroge t’i Rehò le niveloñe 207 taoñe nisamak’ ana-dahy naho
    anak’ampela.
  vid-vid: Naloyampondile Selugi, Leu nakekala miyaka miya mbili na saba, na kuponda
    wana wanji walume na wadala.
  pwg-pwg: Ma tuna murinai na madegha 207 ku tepana imakai. Ma kamonai na natunatuna
    viya, tomotomowisi ma wivinesi itupuwa.
  eng-OKE: And Reu lived after he had begotten Serug two hundred and seven years,
    and begat sons and daughters.
  tha-KJV: หลังจากเรอู​ให้​กำเนิดเสรุกแล้​วก​็​มีอายุ​ต่อไปอีกสองร้อยเจ็ดปี และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: E viveu Reú, depois que gerou a Serugue, duzentos e sete anos, e gerou
    filhos e filhas.
  bco-bco: A꞉la꞉ta꞉ga꞉ Selug sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Leu e donayo꞉ 207 a꞉la꞉fo꞉ a꞉no꞉
    o꞉silikiyo꞉, kalu so꞉wa, ka꞉isale so꞉wa nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Reghu lebte, nachdem er Serug gezeugt hatte, zweihundertsieben Jahre
    und zeugte Söhne und Töchter. -
  ktm-ktm: Inum pe Reu imin yi, iyenon ndre krismas runget-pe-ondrotoloh (207) pe
    iy nedun kamal pe pedih se yi. Inum pe iy imet.
  caa-caa: Y nacpat era e Reú turuanto 207 año y tama e tiempo era cayto uchꞌijrse
    cora tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: and Reu lived after that he begat Serug two hundred and seven years,
    and begat sons and daughters.
  epo-epo: Kaj Reu vivis post la naskiĝo de Serug ducent sep jarojn, kaj naskiĝis
    al li filoj kaj filinoj.
  uig-PIN: Serug tuƣulƣandin keyin Rǝu ikki yüz yǝttǝ yil ɵmür kɵrüp, uningdin yǝnǝ
    oƣul-ⱪizlar tɵrǝldi.
  beo-beo: Liu da Silage lai amalu fa:no e da ode 207 esalu. Amoga e da dunu manolali
    eno lalelelegei amola uda manolali eno lalelelegei.
  tpi-OTNT: Reu i stap 207 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  hau-SA: Bayan ya haifi Serug, Reyu ya yi shekara 207, ya kuma haifi waɗansu ’ya’ya
    maza da mata.
  udu-udu: Dhala Ra/u c̱a’bki’d ki e mo ’ko’di dho’th ma Saruuj mo ki yili iss ’kwanimpa
    i’kume’d i’ce’dka pesu/ mo, dhali a’di ta’dki iya/a tiya mo dhali i’bwa/a tiya
    mo.
  uig-LAT: Sérug tughulghandin kéyin Reu ikki yüz yette yil ömür körüp, uningdin yene
    oghul-qizlar töreldi.
  nde-nde: Esezele uSerugi, uRewu waphila okweminyaka engamakhulu amabili lesikhombisa
    (207), njalo waba lamanye amadodana lamadodakazi.
  ton-ton: Pea naʻe moʻui ʻa Liu hili ʻae fanauʻi ʻa Seluke, ʻi he taʻu ʻe uangeau
    ma fitu, pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine.
  ces-1613: A po zplození Sáruga živ byl Réhu dvě stě a sedm let; a plodil syny a
    dcery.
  eko-eko: N'onvokola Serukhi, eekhaliye nyaakha miiya piiri na sapa khuwaavokola
    theenya aana aakha na aalume.
  nss-nss: Iyamulan para norun Seruk, Reu iyen hayou lungat pe andrtoyoh i (207) pe
    iyki norun hu hayah kamai pe pihin, iyamulan imat.
  eng-WMB: Reu lived two hundred seven years after he became the father of Serug,
    and became the father of more sons and daughters.
  tam-TCV: செரூகு பிறந்த பிறகு ரெகூ 207 வருடங்கள் வாழ்ந்து, இன்னும் வேறு மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Nabuhi si Reu sulod sa 207 ka tuig human siya nahimo nga amahan ni Serug.
    Nahimo usab siya nga amahan sa uban pa niya nga mga anak nga lalaki ug babaye.
  mkn-mkn: Ais itu, Rehu masi idop lai 207 taon, deng dia dapa tamba lai ana laki-laki
    deng parampuan.
  pol-UBG: Po spłodzeniu Seruga Reu żył dwieście siedem lat i spłodził synów i córki.
  agr-agr: Nuna akia nuigtushkam pujusui doscientos siete mijan. Tuja nuigtushkam
    tikich uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Manjipala ee kana 207 dusipana karo dokopa wane wanakepe lapo konda pyuo
    mandeya.
  urd-GVU: اِس کے بعد وہ مزید 207 سال زندہ رہا۔ اُس کے اَور بیٹے بیٹیاں بھی پیدا ہوئے۔
  deu-1912: und lebte darnach zweihundertundsieben Jahre und zeugte Söhne und Töchter.
  ntj-ntj: '@see-verse:GEN.011.020'
  row-row: Basa ma, Rehu feꞌe nasodꞌa too natun rua hitu, de hambu seluꞌ ana touꞌ
    ma inaꞌ fai.
  kan-2017: ಸೆರೂಗನು ರೆಗೂವನನ್ನು ಪಡೆದ ಮೇಲೆ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ಇನ್ನೂರ
    ಏಳು ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 207 udaci ninanadi limu hɨhɨle agɨladɨ avi havami. Lavɨla heŋ
    hɨmami.
  tgo-tgo: Iyako e ghereiye Riu i yaku theghathegha hweseriyeiwo na umbopirɨ (207)
    na e tɨnenji mbowo thɨ ghambɨŋgiva gamagai vavana.
  yap-yap: tomuren ni kan gargeleg Serug miki par Reu nib fos ni 207 e duw, miki fakay
    boch e bitir.
  tet-tet: Rehu sei moris tinan atus rua hitu tenik, nodi netan tuꞌan oan feto, oan
    mane.
  hlt-MCSB: Seruk te a sak phoeiah Reu khaw kum ya neh kum rhih hing tih capa rhoek
    neh canu rhoek te a sak.
  mdy-ETH: ዬካፓ ላምዖ ፄኤታና ላንካይ ሌዔና ናንጊ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ።
  twi-ASANTE: Reu woo Serug no, akyire yi, ɔtenaa ase mfeɛ ahanu ne nson, wowoo mmammarima
    ne mmammaa bi nso kaa ho.
  bhl-bhl: Kesomi, itol 207 alei, iti kunum aul duku, waneng aul duku, kailsomi, fe,
    kuanse kale.
  con-NTPO: Omboe Reuja faesu dosciento siete canqque'fave can'jemba ti'tsse tsu tsandie,
    pushesu du'shuve an'bian.
  eng-WEBU: Reu lived two hundred seven years after he became the father of Serug,
    and became the father of more sons and daughters.
  bnp-bnp: muri i tahoka tabu a pida i 207, i vakabele e huriki e tuna a bakovi a
    ngatavine.
  wal-wal: Raa7u Saruuga yelidoogaappe guyyiyan, 207 laittaa de7iis; hara attuma naatakka
    macca naatakka yeliis.
  mgh-mgh: Rewu ahokhala nkumi mpaka myakha iminya piili na saapa (207) ni ahaayaraca
    asaana akina, asilopwana na asithiyana.
  acu-NT: Nunia Reuka doscientos siete musach pujus, chikich uchi ainaun yajutmar,
    nawantri ainauncha nawantrumramiayi.
  spa-PDDPT: Reú vivió después de engendrar a Serug 207 años, y engendró hijos e hijas.
  gun-gun: Ha'e Serugue oiko rire tuu Reú ma duzentos e sete ma'etỹ re ju oiko. Ta'y
    ha'e tajy ju.
  agu-BL: Nin a'tij cob cient tu jukt yob, nin tul yi tiempa'tz e' jal mas nitxajil
    i'.
  eng-PEV: Reyu lived for 207 years after he had Serug, and he had more sons and daughters.
  ilo-ULB: Nagbiag ni Reu iti 207 a tawen kalpasan a pinutotnani Serug. Ket adu pay
    a lallaki ken babbai iti naiputotna.
  kpg-kpg: Nomuli, mee ga mouli nia ngadau e 207, gaa hai labelaa ana dama.
  uig-ARA: سېرۇگ تۇغۇلغاندىن كېيىن رەئۇ ئىككى يۈز يەتتە يىل ئۆمۈر كۆرۈپ، ئۇنىڭدىن
    يەنە ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Kəkom ka Seruk, Rehu ɛnasɔtɔ sɔ meren 207, mmɛ ɛnakom sɔ awut arkun k'awut
    aran alɔma mɔ.
  mbs-mbs: Penga niyan, dowa gatos aw pito se omay minokit te wedà pa kematay si Reu.
    Dalem niyan, doen pa menge doma batà din timebaw.
  tof-tof: Serrugün amtómól kakóm, Rreu akó 207 pailüm ngyabenórr akó wa ngibürr simanal
    a ópal olmal we nósenóp.
  sus-sus: A to Serugu sɔtɔ, Ruye naxa bu ɲɛ kɛmɛ firin nun ɲɛ solofere. A naxa di
    xɛmɛ nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: mwuri, e ahpw pil momourki sounpar 207 oh nainekihda pil seri kei.
  jae-jae: Serug têna kêkôc eŋ su ma Reu gêmoa nom jala 207 gêwiŋ, go kêka latuio
    to ŋac ŋagêdô lasê.
  ksd-ksd: ma ba i ga tar vangala Serug, Reu i ga laun a ura mar ma lavurua na kilala
    mulai, ma i ga vangala ra umana bul tutana ma ra umana bul vavina.
  tur-YTC: Seruk'un babası olduktan sonra Reu iki yüz yedi yıl daha yaşadı ve başka
    oğullar ve kızlar babası oldu.
  bel-N: І жыў Рэву па нараджэньні Сэруга дзьвесьце сем гадоў, і нарадзіў сыноў і
    дачок.
  grc-BRENT: Καὶ ἔζησε Ῥαγαῦ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σεροὺχ, διακόσια ἑπτὰ ἔτη,
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
  ind-AYT: Setelah Serug lahir baginya, Rehu hidup 207 tahun lagi dan masih ada anak
    laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Eme hamon ta aliy badeh iy udu winiya jaha lunek ndro taloh (207) ma iy
    atehei nadun rayah ale udu aliy.
  nya-nya: Atabereka Serugi, Reu anakhala ndi moyo zaka zina 207 ndipo anali ndi ana
    ena aamuna ndi aakazi.
  hrv-hrv: Po rođenju Serugovu Reu je živio dvjesta i sedam godina te mu se rodilo
    još sinova i kćeri.
  mps-mps: Tama nosali Reu te kibu be bidi sese hauwa 207 bidama, te agai gasa wegi
    ogwa me ame nobadi elama, te aga isai dao.
  llg-llg: Basa ndia, de Rehu bei nasoda seluk teuk natun dua ma hitu, ma ana hambu
    seluk, ana touanak, ma inanak.
  tpi-tpi: Reu i stap 207 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  dan-1931: og efter at Re'u havde avlet Serug, levede han 207 År og avlede Sønner
    og Døtre.
  vie-OVCB: Sau khi sinh Sê-rúc, Rê-hu còn sống thêm 207 năm và sinh con trai con
    gái.
  lbk-lbk: Sa et natakhotakho kayet is chwan khasot ya pito ay tawen ya wad-ay nan
    tapina ay cha na kayet winad-ay ay an-akna.
  guj-2017: સરૂગનો જન્મ થયા પછી રેઉ બસો સાત વર્ષ જીવ્યો અને તે બીજા દીકરા તથા દીકરીઓનો
    પણ પિતા થયો.
  byr-byr: '@see-verse:GEN.011.020'
  awx-awx: Ile mähene krismasu 207 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: mwuri, e ahpw pil momourki sounpar 207 oh nainekihda pil seri kei.
  por-BRBSL: Reu viveu duzentos e sete anos depois de se tornar o pai de Serug, e
    se tornou o pai de mais filhos e filhas.
  cth-cth: Serug a khe hnukkhu Reu teh kum 207 touh a hring teh ca tongpanaw hoi napuinaw
    bout a sak.
  twi-twi: Reu woo Serug akyi no ɔtenaa ase mfe ahannu ne ason, wowoo mmabarima ne
    mmabea bi nso kaa ho.
  hlt-hlt: Seruk te a sak phoeiah Reu khaw kum ya neh kum rhih hing tih capa rhoek
    neh canu rhoek te a sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́mmɔkɛ yɛbie nsikɔusìdɛ́ nɛ̀ yɛ̀yiekɛ̀ (207) kɛ́piɛ́
    bɛdɑpɑ̀mbɛ̀ nɛ̀ bɛsɑpɑ̀mbɛ̀.
  msy-2020: Egha gɨn Reu 207pla azeniba ikia, dar aven otariba ko guivir igharaziba
    inighava areme.
  txq-txq: Basa boe ma Rehu bei nasoda teuk 207 bali, ma ana hambu tamba seluk ana
    touk ma inak.
  aaz-aaz: Rarit naiꞌ Rehu nmoni ntein toon natun nua mtoon hiut (207) feꞌ, ma in
    nahoni nteniꞌ riꞌaan mone ma riꞌaan feto.
  dop-dop: Selu lʋlʋɣʋ wɑɑlɩ Leu tɔɣɔ pɩɩsɩ ŋmʋnʋɣʋ nɑ nɑɑtosompɔɣɔlɑɣɑ (207) nɑ sɩ
    tɑɑ kɛ́ ɩ tɑsɑ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ kɛ lʋlʋɣʋ.
  azb-azb: Seruq doğulandan sonra Reu iki yüz yeddi il yaşadı. Onun çoxlu oğlu və
    qızı oldu.
  eng-DBY: And Reu lived after he had begotten Serug two hundred and seven years,
    and begot sons and daughters.
  hin-2017: और सरूग के जन्म के पश्चात् रू दो सौ सात वर्ष और जीवित रहा, और उसके और
    भी बेटे-बेटियाँ उत्पन्न हुईं।
  wol-KYG: Serug juddu na, Rew dundaat ñaar téeméeri at ak juróom ñaar (207), juraat
    ay doom yu góor ak yu jigéen.
  swp-swp: Seruga se labasi murina eai Reu ena borimai handere labui eo haligigi‐labui
    ie mia, eo nanatunayao headi, tatao eo sisine, i hetubudi.
  bjr-bjr: Seerukana maqooqooqari Reeufa 207 aukuana maraseenoo akoonaiqi maanaaqa
    moomoo maqanau.
  eng-YLT: And Reu liveth after his begetting Serug two hundred and seven years, and
    begetteth sons and daughters.
  heg-NTPO: Hidi nam, Rehu nuli nabael pait taun 207, kon un haup taplaeng ana biklobe
    nol bihata.
  ptu-ptu: Puhai undadiam Serug, dua hatu' pitupi taunna tubo Rehu anna undadiam polepi
    sanaka-naka änä', muane anna baine.
  bzd-NTPO: Serug ku̱ne, e' ukuöki̱ ta̱ Reú kí̱ se̱neia̱ duas cien böyök kí̱ kul (207),
    eta̱ ie' ala'r skà ku̱ne wëpa ena alakölpa.
  kwf-kwf: Sui sa Riu nia tua laꞋu sulia 207 faꞋi ngali ki, ma nia ka alua laꞋu ti
    ngela ngwane faꞋinia ti ngela kini logo.
  eng-WYC-2017: and Reu lived after that he begat Serug two hundred and seven years,
    and begat sons and daughters.
  eng-WMBB: Reu lived two hundred and seven years after he became the father of Serug,
    and became the father of more sons and daughters.
  spp-spp: Serugi ziŋi kàntugo, Erehu à yyee ŋkwuu shuunni ná baashuunni pyi sahaŋki.
    Cyire funŋke e u à pyìibii piibɛrɛ ta.
  aey-aey: Odimei Reu bibilen li haun cabi gel 207 bilen. Oodon Reu aideg melahul
    ategulca haun basaden.
  urd-GVH: इसके बाद वह मज़ीद 207 साल ज़िंदा रहा। उसके और बेटे-बेटियाँ भी पैदा हुए।
  rug-rug: Beto asa, si koa kamoa sa sa vina karua gogoto zuapa vuahenina, meke vagi
    pulei sa si kaiqa koburu.
  gaz-gaz: Reʼuun erga Seruugin dhalchee booddee waggaa 207 jiraatee ilmaanii fi intallan
    biraa dhalche.
  fra-LSG: Rehu vécut, après la naissance de Serug, deux cent sept ans; et il engendra
    des fils et des filles.
  gnn-gnn: '@see-verse:GEN.011.020'
  yal-yal: A to Serugu sɔtɔ, Rewu yi bu ɲɛɛ kɛmɛ firin ɲɛɛ solofere. A yi dii xɛmɛn
    nun dii tɛmɛ gbɛtɛne sɔtɔ.
  gum-gum: Inchen Reube Serugwan tøgaguinukkurrimbunø pilamera doscientos siete øsig
    tsua, nusrkalø køben, nimbasrmera køben tøgaguig køn.
  iou-iou: Seruk ahäwänkaŋ Reu u obaŋ 207 it yäpmäŋ äroŋirän u bämopiken äperiye nanak
    ätu ahäŋkuŋ.
  haw-1868: Elua haneri na makahiki a me kumamahiku o ko Reu ola ana mahope mai o
    ka hanau ana o Seruga, a nana mai na keikikane a me na kaikamahine.
  arb-NAV: وَعَاشَ رَعُو بَعْدَ ذَلِكَ مِئَتَيْنِ وَسَبْعَ سِنِينَ، وُلِدَ لَهُ فِيهَا
    بَنُونَ وَبَنَاتٌ.
  adz-adz: Seruk waꞌa sib, da Reu itip impa udzuf 207, da irim narun rusan marub da
    finam fain.
  ewe-ewe: Eye esi wòdzi Serug la, Reu ganɔ agbe ƒe alafa eve kple adre (207), eye
    wògadzi viŋutsu kple vinyɔnu bubuwo.
  nuy-nuy: Anubanila-wala naagi-yung na-Reu ni-burri 207 anaagalhal-aḻirr. Marri wani-lhamaa
    warra-miniwiyayung marri warra-miyn.ngarriwiyayung.
  eng-LEE: And Reu lived after he had begotten Serug two hundred and seven years;
    and begat sons and daughters.
  dji-dji: '@see-verse:GEN.011.020'
  gvn-gvn: '@see-verse:GEN.011.020'
  nna-nna: Palaja Reu wanka jarrinyikinyi 207 partunurrangu, partanykarrangu pirirripa
    mirtawa kanyajaninyi.
  asm-FB: চৰূগৰ জন্মৰ পাছত ৰিয়ু পুনৰ দুশ সাত বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ আন
    আন পুত্র আৰু কন্যাসকল জন্মিল।
  sus-A: عَ تٌ سٍرُفُ سْتْ، رُيٍ نَشَ بُ حّ كّمّ قِرِن نُن حّ سٌلٌقٍرٍ. عَ نَشَ دِ
    شّمّ نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Reu vécut deux cent sept ans après avoir engendré Serug, et il engendra
    d'autres fils et d'autres filles.
  hbo-hbo: וַיְחִ֣י רְע֗וּ אַחֲרֵי֙ הֹולִידֹ֣ו אֶת־שְׂר֔וּג שֶׁ֥בַע שָׁנִ֖ים וּמָאתַ֣יִם
    שָׁנָ֑ה וַיֹּ֥ולֶד בָּנִ֖ים וּבָנֹֽות׃ ס
  shp-NTPO: Japekáora Reu rabé pacha kanchis baritiapari jaa iki, jatianra wetsa jawen
    bakebo benbobo itan ainbobo jaribaa iki.
  eng-WYCLIFFE: and Reu lyuede aftir that he gendride Saruch two hundrid and seuene
    yeer, and gendride sones and douytris.
  piu-2006: '@see-verse:GEN.011.020'
  pjt-pjt: '@see-verse:GEN.011.020'
  cwe-cwe: Lewu viyamweleke Selugi kakala miyaka magana maidi na saba, na keleka wana
    wamwenga wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu sikandin, duwa gatus pittu (207) ámmé tô iglabé sippang
    ka inaté si Reu, asta duwán pa duma mga gabatà din na ipamasusu.
  kik-kik: Na thuutha wa gũtuĩka ithe wa Serugu, Reu agĩtũũra muoyo mĩaka ĩngĩ magana
    meerĩ na mũgwanja na akĩgĩa na ciana ingĩ cia aanake na cia airĩtu.
  ksr-ksr: Serugnoŋ kolooro kawaa gematanoŋ Reunoŋ toroqeŋ yambu 207 laligoro kambaŋ
    batuya kanoŋ meraborauruta tosaaŋa koloogi.
  omb-omb: Me lo tagugi nge mo bamba Seruk, Reu u toga higao vudolue vaga rue avigi
    gaibitu me lolo taro hi mo bamba na maresu vage mwera mena vavine rau sao.
  fra-NCL: Après qu’il eut engendré Sarug, Réü vécut deux cent sept ans, et il engendra
    des fils et des filles.
  cek-AK: Reu loe Serug sak pacoengah, saning cumvai hnet, sarihto hing moe, kalah
    capa hoi canunawk doeh sak vop.
  xla-xla: Epame Selug hamale alotle Leuta sokomoko 207 dulu dla halemama akimlala
    opi mate epo utukaka opi mate hatitimaiyo.
  cuk-cuk: A-sorbali, Reu birga-dulataled-ilabo-gakagugle (207) napi-gudii gusad.
    Reu machimala-baigan nikusbalid, degine, bunamala nikusbalid.
  uig-CYR: Серуг туғулғандин кейин Рәу икки йүз йәттә жил өмүр көрүп, униңдин йәнә
    оғул-қизлар төрәлди.
  tel-2017: రయూకు సెరూగు పుట్టిన తరువాత ఇంకా అతనికి కొడుకులు, కూతుళ్ళు పుట్టారు. అతడు
    రెండు వందల ఏడు సంవత్సరాలు బతికాడు.
  hat-BSA: Rehu te viv pandan de-san-sèt ane apre li te vin papa a Serug, e li te
    gen lòt fis ak fi.
  kos-kos: Tukun pacl sac el moul yac luofoko itkosr, ac oasr pac tulik saya natul.
  hbo-WLC: וַיְחִ֣י רְע֗וּ אַחֲרֵי֙ הוֹלִיד֣וֹ אֶת־שְׂר֔וּג שֶׁ֥בַע שָׁנִ֖ים וּמָאתַ֣יִם
    שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃ ס
  ibo-ibo: Emesịa, ọ dịrị ndụ narị afọ abụọ na asaa ọzọ, mgbe ọ mụsịrị Serug, ọ mụtakwara
    ụmụ ndị ikom na ụmụ ndị inyom.
  ory-ory: ସରୁଗର ଜନ୍ମ ଉତ୍ତାରେ ରୀୟୂ ଦୁଇ ଶହ ସାତ ବର୍ଷ ବଞ୍ଚି ଆଉ ପୁତ୍ରକନ୍ୟା ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.020'
  chk-chk: Nge ierin manauen Reu mürin än Seruk uputiu ruupükü fisu, a pwal wor nöün
    mwän me fefin.
  ssd-ssd: Te-pilna sulumba nu maŋ lato yar 207 minmba kiŋo kulim afu turmba kile-patikina.
  rop-rop: En Riyu bin kipgon abumbat biginini raidap imbin brabli olmen, en imbin
    dai wen imbin 239 yiya ol.
  ukr-1871: А пожив Регу після того, як появив Серуга, двістї і сїм год, і появив
    сини й дочки.
  eng-AOI: After that, he lived another 207 years and had other children.
  yon-yon: Kwanekore, Reu ye dana yenayiib ari wanaboon. Kuyaom doboroon kuu weeb
    207iib doboroon.
  bch-bch: Reu iadaoa ipopo Seruk ga kus ta Reu imamado irangrang ngan rai buno rua
    igegea lima ga rua (207). Be ele gergeu arangaranga ga taine padengada.
  deu-1951: und nachdem Regu den Serug gezeugt, lebte er noch 207 Jahre und zeugte
    Söhne und Töchter.
  eng-JPS: And Reu lived after he begot Serug two hundred and seven years, and begot
    sons and daughters.
  ubr-ubr: On gibunai on ima inai an kwanda 207 weie nanatun orot a jever fani ba
    sirat.
  srp-1865: A rodiv Seruha poživje Ragav dvjesta i sedam godina, raðajuæi sinove i
    kæeri.
  lug-lug: N’awangaala emyaka emirala ebikumi bibiri mu musanvu. Omwo n’azaaliramu
    abaana aboobulenzi n’aboobuwala.
  heb-heb: ויחי רעו אחרי הולידו את שרוג שבע שנים ומאתים שנה ויולד בנים ובנות׃
  ben-IRV: সরূগের জন্ম দিলে পর রিয়ূ দুশো সাত বছর জীবিত থেকে আরও ছেলেমেয়ের জন্ম দিলেন।
  pan-pan: ਰਊ ਸਰੂਗ ਦੇ ਜਨਮ ਤੋਂ ਬਾਅਦ ਦੋ ਸੌ ਸੱਤ ਸਾਲ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਹੋਰ ਵੀ
    ਪੁੱਤਰ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Nuy kalanu lak kuykuthalnga uzaraydhin 207 wathoelnga. Senabi dhadhabuthoenu
    nuydh dhuray kazil gasamoeydhin.
  mya-JVB: စေရောက် ဘွားမြင် သောနောက် ၊ ရာဂေါ သည် အနှစ် နှစ် ရာခုနစ် နှစ် အသက် ရှင်၍
    ၊ သား သမီး များကို မြင် လေ၏။
  tte-O: Selagi ana kabi mulina mena Liu imiyamiya tabe bolime 207 kabo iboita. Natunao
    tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Reuva Serukira vatato entaraqaahairo viva 207 ihi varaqiro viharo vo vainti
    vo vainti, qoraintivata nahentivata vataqiro viviro, vuru qutu vura.
  hmo-hmo: Seruga ia vara murinai, Reu be lagani 207 ia mauri noho, bona ia ese iena
    natuna tatau bona hahine ma haida ia havaraia.
  ata-ata: Xe iliꞌi, la mupalaaneꞌi ta ꞌolu seꞌi la, xe tauu iexu mulai muxali loxo
    itemaxu mavulovexa vile mo muxatele tamei (207), la sou anu musoli.
  nfa-nfa: Ka Rehu mamuri era dꞌai 207 (dua ngasu pidhu) tèu, na abhu hari ana mone
    dènge ana bhèni.
  urd-urd: और सरूज की पैदाइश के बाद र'ऊ दो सौ सात साल और ज़िन्दा रहा, और उससे बेटे
    और बेटियाँ पैदा हुई।
  rus-SYN: По рождении Серуха Рагав жил двести семь лет и родил сынов и дочерей и
    умер.
  cbt-NTPO: Ina piquëran Nioso', cato pasa canchisë pi'i aquëtë ya'huaantarin. A'napita
    hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à kɛ̀ wɛ̃̀ ↄ̀aa do ń soplao, à nɛ́ pãleↄ ì lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Serug pen jou chun, Reu chu kum jani le kum sagi ahinbe nalaiyin,
    hiche jouchun aman cha pasal le cha numei tamtah anei be nalaiye.
  mar-mar: सरुगाला जन्म दिल्यावर रऊ दोनशे सात वर्षे जगला व त्याने आणखी मुलांना व मुलींना
    जन्म दिला.
  tcs-tcs: Apta da taim wen Serug i bin bon, Riu bin kip gad ol nada boi ane gel pikinini
    bipo em bin pinis. Em bin kese 207 iya oul bipo em bin pinis.
  qub-qub: Wamran Serug yurishanpita Reu cawaran ishcay pachac ganchisnin (207) wataraj.
    Paypapis warmi ollgu wamrancuna caranraj.
  bqp-bqp: A gbɛra à kɛ̀ wɛ̃̀ wàa do awɛɛsuppla à nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kũ
    nↄgbɛ̃nↄo.
  hat-hat: Apre sa, li viv desansetan (0207 an) ankò. Li fè lòt pitit gason ak pitit
    fi.
  eng-BSB: And after he had become the father of Serug, Reu lived 207 years and had
    other sons and daughters.
  tod-tod: Seluge zɔlɔɔga ʋoluma, Leyu kona unfelegɔ kona dɔfela (207) ɠili kɛɛni.
    É doun zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Reu lived two hundred and seven years after he became the father of Serug,
    and became the father of more sons and daughters.
  kbq-kbq: Serugi'ma fore hutegeno henka Reu'a 207ni'a zagegafu maniteno, mago'ane
    ne'mofara zamante'ne. Reu'a 239ni'a zagegafu maniteno fri'ne.
  nhe-BL: Teipa Reu noja itztoya seyoc 206 xihuitl huan quinpixqui más iconehua, tlacame
    huan sihuame.
  bus-bus: À gbɛra à kɛ̀ wɛ̃̀ wàa do awɛɛswɛɛplaa a nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kↄ̃n
    nↄgbɛ̃nↄo.
  gub-BL: A'e re Heu umumaw amo 27 kwarahy wiko pà. Heta amo ta'yr izupe wà, amo tazyr
    izupe wà no.
  eng-DRA: And Reu lived after he begot Sarug, two hundred and seven years, and begot
    sons and daughters.
  knf-knf: Wi Ŧerug abukiiŋ, Rewu akak aţo ŋşubal iñeen-week ŋyaaş ŋtëb na ŋşubal
    paaj na uloŋ (207) abot abuk bapoţ biinţ na baaţ.
