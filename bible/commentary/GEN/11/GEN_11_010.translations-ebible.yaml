verse: GEN.011.010
translations:
  mal-C: 'ശേമിന്റെ വംശപാരമ്പര്യം ഇപ്രകാരമാണ്: പ്രളയം കഴിഞ്ഞു രണ്ടു വർഷമായപ്പോൾ, അതായതു
    ശേമിനു നൂറ് വയസ്സായപ്പോൾ, അദ്ദേഹത്തിന് അർപ്പക്ഷാദ് ജനിച്ചു.'
  deu-TKW: Dies ist die Geschichte Sems. Als Sem hundert Jahre alt war, erzeugte er
    Arpachsad, zwei Jahre nach der Flut.
  lin-lin: 'Tala libota ya Semi : Mibu mibale sima na mpela, wana Semi azalaki nanu
    na mibu nkama moko ya mbotama, akomaki tata ya Aripakishadi.'
  cbr-NT: Ënëkamax ka Semnën rëbúnki 'iakëxa. Bakan tita chaiira 'ikë inúkë rabë́
    baritia 'ain ka Sem cien baritiañu 'ain, aín bëchikë Arfaxad bakë́ankëxa.
  eng-LSV: 'These [are] the generations of Shem: Shem [is] a son of one hundred years,
    and begets Arphaxad two years after the flood.'
  bmu-bmu: Semgö gwölönarökurup yeŋgö qet areŋini ki. Göulu andöŋe yambu yahöt teköiga
    Semnöŋ yambuŋi 100 aiga nalö miaŋgöreŋ nahönŋi Arfaksad asuhuyök.
  eng-GNV: 'These are the generations of Shem: Shem was an hundreth yeere olde, and
    begate Arpachshad two yeere after the flood.'
  eng-WEBSTER: 'These are the generations of Shem: Shem was a hundred years old, and
    begat Arphaxad two years after the flood:'
  nhw-BL: Ya ni eltoc inintoca iteipan ixhuihua Sem. Tlanqui nopa miyac atl huan ome
    xihuitl teipa quema Sem quipiyayaya 100 xihuitl, tlacatqui ioquichpil Arfaxad.
  swh-ONEN: Hivi ndivyo vizazi vya Shemu. Miaka miwili baada ya gharika, Shemu alipokuwa
    na miaka 100, akamzaa Arfaksadi.
  bba-bba: Sɛmun bibun bweseru wee. Nim yibu bɑkɑ ten biru n kuɑ wɔ̃ɔ yiru yerɑ u
    Aɑpɑsɑdi mɑrɑ. N deemɑ sɑɑ ye sɔɔrɑ u mɔ wɔ̃ɔ wunɔbu (100).
  eng-KJVCPB: 'These are the generations of Shem: Shem was an hundred years old, and
    begat Arphaxad two years after the flood:'
  cpy-cpy: Irika icharinipaeni Sem. Tema awijaki apite ojarentsi oonkantakari paerani,
    tzimaki Sem okaatzi 100 rojarentsite, tzimaki itomi Arfaxad.
  mpx-mpx: Semi alonau natunau ge tubutubunau liwaniliya i ola hiwe. Nub i mowasi
    enaa baliman eluwana elana, Semi wana baliman 100 yaka natuna i gan alana Alpakad.
  wbp-wbp: Nyampuju yimi Jiimi-kirli Nawa-kurlangu-kurlu ngalapi-nyanu-kurlu manu
    nyanungu-nyangu-purnu-kurlu. Ngawarra wiri-jangka yukuri-jarra-jangkarla, kujalpa
    nyinaja 100-palaku yukuriki, Jiimikijirla kurdu jinta-wiyi palka-jarrija wirriya
    yirdiji Yarrpakuju. Manu panu-karilki kurdukurdu yardalurla palka-jarrija. Ngularla
    palka-jarrija yangka Yarrpakuju, ngula-jangkarlaju Jiimijilpa wankaru-juku nyinaja
    yarda 500-palakuju yukurikiji purlka-nyayirni. Ngula-jangka yawu-pardijalku.
  luo-luo: Ma e nonro mar joka Shem. Higni ariyo bangʼ ataro ka Shem ja-higni mia
    achiel nonywolo Arfaksad.
  meu-meu: Sem garana bini. Sem ena mauri laḡanidia na sinahu ta negana ai, ia ese
    Afasad e havaraia, utu-utu badana laḡani rua vada e kororo murinai.
  npi-ULB: यिनीहरू शेमका सन्तानहरू थिए । जलप्रलयको दुई वर्षपछि शेम सय वर्षको हुँदा
    तिनी अर्पक्षेदका पिता बने ।
  yor-yor: Wọ̀nyí ni ìran Ṣemu. Ọdún méjì lẹ́yìn ìkún omi, tí Ṣemu pé ọgọ́rùn-ún ọdún
    ni ó bí Arfakṣadi.
  emp-NTPO: Nama b̶ʌ́ b̶ʌa Seʌ̃neba yõped̶ad̶ad̶ebemada. Dopapa wãnacarea poa umé
    b̶ʌd̶e, Seʌ̃ 100 poa b̶asid̶e, dji warra Arpaxada unusia.
  ind-ind: 'Inilah daftar keturunan Sem: Dua tahun sesudah banjir besar, Sem genap
    berumur 100 tahun. Pada tahun itu, dia mendapat seorang anak laki-laki bernama
    Arpaksad.'
  pes-OPCB: 'این است تاریخچۀ نسل سام: دو سال بعد از طوفان، وقتی سام ۱۰۰ ساله بود،
    پسرش ارفکشاد به دنیا آمد.'
  ssx-ssx: Semema꞉ monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikina꞉ bikimanu
    doe. Mo hande ikali tieke tieke yopua bapi yaapo yapeeke hoki naneta꞉ Seme ipiki
    bapi 100 mieketa꞉ weki Apa꞉kesade mondu wiekeme.
  lcm-lcm: Kana na akuskus i Sem. Pongua na matas emung i nole lava ang, Sem kalapo
    100 na matas le na kala asereai ani Arpakad.
  aer-aer: Ayeye nhenhe Shem-eke-artweye areye-akerte. Shem itethe aneke year 100-peleke-atwetye,
    re anteme alere atnyeneke Arpachshad arritnye, rarle inteke year atherrame iperre
    kwatye urewe akngerre uyerrekenge-ntyele. Arpachshad akweke interlenge-arle iperre
    artwe Shem re akenhe year 500-pele awethe aneke, urreye areye marle areye-arlke
    arrpenhe atnyenemele.
  tgl-ULB: Ito ang mga kaapu-apuhan ni Sem. Si Sem ay isandaang taong gulang, at naging
    ama ni Arfaxad dalawang taon matapos ang baha.
  nop-nop: Yoŋ adi Sem’walaŋ mede kahat tiŋa yalakiŋiye’walaŋ wohiye habet. Sem adi
    guletŋiŋ 100 tulune adi’walaŋ mihi niŋ mintaguk. Wou Afakisat. Adi adi ime gabuŋ
    wapum naŋgakuk uŋaniŋ hatitalolune gulet lufom dapmaune mintaguk.
  kca-kca: 'Тӑта щи Сим тыхәԓ тэԓ: Сим сот тӑԓ ԓŏватән, ун йик йўпийән кӑт тӑԓ хӑщәман,
    Арфаксад пŏх тӑйәс;'
  cbu-NT: Yuwamun Apanll tputsee kungupa waneerangu anumun tsimbun masach tushiyramchu,
    Simorini Arfaksadaa iparinarangiya.
  hui-hui: Seme ibu aguanene hama ibinidaruni ogodagua hama ibini. Iba li timbuni
    biago hundiyagola mali kira howa Seme ibunaga mali handari mbira (100) hayagola
    ibu igini mbira mini Abagasada hene.
  wrs-wrs: Men Semtindiva os nowana. Noana ombol Sem lohna, wo Semba osomba 100pelara
    venamba, ombol pola, Apaksatm awona. Honamba os phona, pueumbva hivrapianamba,
    osomba sambla vewolna.
  mya-mya: ရှေ​မ​၏​သား​စဉ်​မြေး​ဆက်​များ​တို့​ကို​ဖော်​ပြ ပေ​အံ့။ ရေ​လွှမ်း​မိုး​ပြီး​နောက်​နှစ်​နှစ်​ကြာ​၍​ရှေ​မ
    သည် အ​သက်​တစ်​ရာ​ပြည့်​သော​အ​ခါ​အာ​ဖာ​ဇဒ် အ​မည်​ရှိ​သား​ကို​ရ​ရှိ​လေ​၏။-
  cbi-NTPO: Entsalaa Semnu sera' jimu chachilla deeve. Shuwa pure-i' pi bu'ware' dyañu
    pai añu insha, Sem 100 añu juunu uwanu ya' na Arfaxad nakayamuwaami.
  bod-N: ཤེམ་གྱི་རིགས་རྒྱུད་ནི་གཤམ་གསལ༌ལྟར། དེ་ཡང་ཆུ་ལོག་བྱུང་བའི་ལོ་གཉིས་ཀྱི་རྗེས༌སུ།
    ཤེམ་ལོ་བརྒྱ་ལོན་པའི་དུས་ལ་བུ་ཨར་པག་ཤད༌སྐྱེས།
  wsk-wsk: Imi Shem ko kuriang alo. Yu lom mu buring ko, yia ilagala namaram se Shem
    ko namar gira Arphaxad aratam. Tom mu te mu Shem ko yia tom mu 100.
  kkl-kkl: Sem elmabo ane. Sem heng kun-kunne teng wilindi epto ko'olom tarabare (98)
    wamogpa magti opsiog. Aneko nen heng kun phende wamogti Sem mangaro aogne teng
    wilindi epto supna tarabare (100) wamogpa el yandome si Arpakhsad mangaro aog.
  sna-sna: Iyi ndiyo rondedzero yamarudzi aShemu. Makore maviri shure kwamafashamu,
    Shemu paakanga ava namakore zana okuberekwa, akabereka Afakisadhi.
  spa-BLM: 'Esta es la historia de las generaciones de Sem: Sem tenía cien años cuando
    fue padre de Arpachshad dos años después del diluvio.'
  beu-beu: Anga Sem etabaning. Sem euumur pas mitung 100, bot jar eele hela barintit
    mitung aaru muse, ana vaal mehal nu vengajai, ene Arpaksad.
  cac-cac: 'Aton yab''ixal vin̈aj Sem tic: Schab''ilxo ab''il yec''b''at jun oval
    a'' mucvajum chi'', ayic 100 ab''ilxo sq''uinal vin̈aj Sem, ix alji jun yuninal
    vin̈ scuchan Arfaxad.'
  swh-ULB: Hivi ndivyo vilikuwa vizazi vya Shemu. Shemu alikuwa na umri wa miaka mia
    moja, na akamzaa Alfaksadi miaka miwili baada ya gharika.
  bel-bel: 'Вось радавод Сіма: Сіму было сто гадоў і спарадзіў Арфаксада, праз два
    гады пасьля патопу;'
  deu-ELBBK: 'Dies sind die Geschlechter Sems: Sem war 100 Jahre alt und zeugte Arpaksad,
    zwei Jahre nach der Flut.'
  mbb-OT: Iyan heini guǥud mehitenged te pemilya ni Shem. Hein menge dezuwe en he
    tuig puun dutun te timpu te kegkeiwas en te kedlapey te zaǥat, 100 en is penuiǥen
    ni Shem, ne zutun nevuwad sikandin ki Arfaxad.
  msc-msc: Nba, Sɛmu bɔnsɔn de ɲin di. Sɛmu sɔrɔn ka san kɛmɛ bɔ tuma mɛn na, a ka
    Aripasadi sɔrɔn. Wo kɛra san fila ji dunba kɔ.
  mal-2015: 'ശേമിന്റെ വംശപാരമ്പര്യമാവിതു: ശേമിന്നു നൂറു വയസ്സായപ്പോൾ അവൻ ജലപ്രളയത്തിന്നു
    പിമ്പു രണ്ടു സംവത്സരം കഴിഞ്ഞശേഷം അർപ്പക്ഷാദിനെ ജനിപ്പിച്ചു.'
  tuo-NT: Aꞌte Sẽ ye queti niꞌi. Pʉa cʉ̃ꞌma dia mírĩ́ca beꞌro Sẽ cien cʉ̃ꞌmarĩ cʉocʉ
    niwĩ. Ticʉse cʉ̃ꞌmarĩ cʉocã, cʉ̃ nʉmo niꞌcʉ̃ wĩꞌmagʉ̃ wʉaco niwõ. Cʉ̃ Arfaxad
    wãmeticʉ niwĩ.
  gup-gup: Kuhni wanjh kabenyolyolme nawu Shem benbornang dja benkebmawahmeng. Kaluk
    yerrekah mandjewk bokenh bu kundjurrh yakminj, kaluk bu Shem nuyeni mandjewk wanjh
    100, nungka wanjh bibornang Arphaxad.
  met-met: Siem bakbagindi bila li. Niani luwa kimuya mana silinga sabangua, Siem
    nianindi 100, baing xapsaxi Arpaksat.
  gvs-gvs: Ame Semi tubunao adi liliu. Tala ana badabada aiyuwo mluwa mlina, tutayana
    Semi ana tala ana badabada 100 natuna koroto Arepakasadi ibíbina.
  rmc-rmc: 'Kada hin o rodokmeňos le Šemoskro: Pro dujto berš pal e potopa, sar sas
    le Šemoske šel (100) berš, uľiľa leske o Arpachšad.'
  nlg-nlg: Raini na lei vavata Shem. Tana bona Shem te sakai hangalatu (100) tua na
    niuluna, gaia te vahua na dalena na mane Arpachshad. Aeni te kale tana ruani na
    niulu murina na lualua.
  dgr-DOGNT: 'Dıı sìı Shem wegodıì hǫt''e: Tı dèè goteètł''ı gots''ǫ nàke xo k''ehǫǫwo
    eyıts''ǫ Shem ı̨łèakw''eènǫ weghoò ekò weza Arfakad wegǫ̀hłı̨.'
  pes-OPV: این است پیدایش سام. چون سام صد ساله بود، ارفکشاد را دو سال بعد از طوفان
    آورد.
  ron-1924: Ятэ спица нямулуй луй Сем. Ла вырста де о сутэ де ань, Сем а нэскут пе
    Арпакшад, ла дой ань дупэ потоп.
  ben-OBCV: এই হল শেমের বংশবৃত্তান্ত। বন্যার দুই বছর পর, শেমের বয়স যখন একশো বছর,
    তখন তিনি অর্ফক্‌ষদের বাবা হলেন।
  lex-lex: Hadi de Sema duratni-waitni. La'pa Sema umarnu anni rahu id wa noma nayor
    niana Arpaksad, de anni wornu rlardoini la gera ktiowru-opli nhia'a.
  rgu-rgu: Sem tititi-nonosin siꞌ iaꞌ. Tepoꞌ fo faa inaꞌ a hai basa teuꞌ dua, naraa
    laꞌe Sem teun natun esa, ana hapu ana touꞌ esa nade Arpaksad.
  som-som: Kuwanu waa farcankii Sheem. Sheem wuxuu jiray boqol sannadood, oo laba
    sannadood oo daadkii ka dambaysay wuxuu dhalay Arfaksad.
  lat-VUC: 'Hæ sunt generationes Sem: Sem erat centum annorum quando genuit Arphaxad,
    biennio post diluvium.'
  aoi-aoi: Amurndakenena akwala ayakwa Jema-langwa-langwa wurrumirumirena warnikinikaduwa.
    Na-jerridu-mulangwa ebina akungwa amakwulyumida, kembirra mambilyuma mamarika
    numu-ngwingbijanguma iya yambilyuma yinungkwura nu-ngwingbijanguma. Kembirra arakba
    nakina Jema 100 mamarika iya yinungkwura n-ambilyuma nakina, biya n-akumajungwunuma
    arakba nakina nenikuwenikba nenimikirra Arbakijada.
  eng-ASVBT: 'These are the generations of Shem. Shem was a hundred years old, and
    begat Arpachshad two years after the flood:'
  mna-mna: 'Sem popoŋana kini tipet ta kembei: Indeeŋe nonor biibi imap mi ndaama
    ru ilae na, Sem ipeebe pikin tomooto ta, zaana Apaksat. Mazwaana tana Sem ndaama
    kini irao 100 kek.'
  ita-1885: 'QUESTE sono le generazioni di Sem: Sem, essendo d''età di cent''anni,
    generò Arfacsad, due anni dopo il diluvio.'
  eng-LXXUP: 'And these are the generations of Shem: and Shem was a hundred years
    old when he begot Arpachshad, the second year after the flood.'
  eng-ULB: These were the descendants of Shem. Shem was a hundred years old, and he
    became the father of Arphaxad two years after the flood.
  spa-VBL: La siguiente es la genealogía de Sem. Cuando Sem tuvo 100 años, nació su
    hijo Arfaxad. Esto sucedió dos años después del diluvio.
  fra-_FOB: 'Voici les descendants de Sem: Sem, âgé de cent ans, engendra Arpacshad,
    deux ans après le déluge.'
  mal-mal: 'ശേമിന്റെ വംശപാരമ്പര്യം ഇതാണ്: ശേമിന് നൂറു വയസ്സായപ്പോൾ ജലപ്രളയത്തിനുശേഷം
    രണ്ട് വർഷം കഴിഞ്ഞ് അർപ്പക്ഷാദിനു ജന്മം നൽകി.'
  lit-lit: 'Šie yra Šemo šeimos istorijos duomenys: Šemas buvo šimto metų ir pagimdė
    Arpachšadą dvejiems metams praėjus po tvano.'
  urd-GVR: 'Yih Sim kā nasabnāmā hai: Sim 100 sāl kā thā jab us kā beṭā Arfaksad paidā
    huā. Yih sailāb ke do sāl bād huā.'
  suz-BL: शेम आ आ चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना, शेम सहे का बर्स दुम्‍मेनु,
    अरपक्‍शाद आ आफ दुम्‍माक्‍त। मेना ब्‍वाक्‍कु बारशा सोव़शो बर्स निक्‍शी दुम्‍शो
    बाक्‍माक्‍त। १इतिहास १:२४-२७; लूका ३:३४-३६; उत्‍पत्ती १०:२१-२२
  ita-1927: Questa è la posterità di Sem. Sem, all’età di cent’anni, generò Arpacshad,
    due anni dopo il diluvio.
  ckb-ckb: ئەمانەش نەوەکانی سامن. دوو ساڵ لەدوای لافاوەکە، کاتێک سام تەمەنی سەد ساڵ
    بوو، ئەرپەکشاد لە نەوەی ئەو لەدایکبوو.
  eng-BBE: These are the generations of Shem. Shem was a hundred years old when he
    became the father of Arpachshad, two years after the great flow of waters;
  crx-NTPO: 'Shem huyulhni-un, ''en oots''u hayandene ndi ''i ''unt''oh: whunizyat
    whunizyai ''et be yus k''ut (100) whe ooye'' Arphaxad huyulhni, ''en ooye'' suli''
    dutadilt''o hukw''elh''az nat yus k''ut ''et whuzdli''.'
  kan-OKCV: 'ಶೇಮನ ವಂಶಾವಳಿ: ಶೇಮನು ನೂರು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಎಂದರೆ, ಪ್ರಳಯವಾಗಿ ಎರಡು ವರ್ಷಗಳಾದ
    ಮೇಲೆ ಅವನಿಂದ ಅರ್ಪಕ್ಷದನು ಹುಟ್ಟಿದನು.'
  bbb-bbb: Ro e Semido uifari ije ijiege. Safua ije nafuema ijueneke ijia juaevasia
    inokiro furikoga rade Semi fu fi vakuma juaevasia uvani aderedi (100) ijiege furikoga
    fu ijia ame fari e Afasati ije nafei.
  tam-2017: 'சேமுடைய வம்சவரலாறு: வெள்ளப்பெருக்கு ஏற்பட்டு 2 வருடங்களுக்குப் பிறகு,
    சேம் 100 வயதானபோது, அர்பக்சாத்தைப் பெற்றெடுத்தான்.'
  spa-RV-1909: 'Estas son las generaciones de Sem: Sem, de edad de cien años, engendró
    á Arphaxad, dos años después del diluvio.'
  ron-BTF: 'Acestea sunt generaţiile lui Sem: Sem era în vârstă de o sută de ani şi
    a născut pe Arpacşad, la doi ani după potop;'
  eng-WEBP: 'This is the history of the generations of Shem: Shem was one hundred
    years old when he became the father of Arpachshad two years after the flood.'
  eng-FBV: The following is the genealogy of Shem. When Shem was 100, he had Arphaxad.
    This was two years after the flood.
  nld-1939: Dit is de geslachtslijst van Sem. Sem was honderd jaar oud, toen hij Arpaksad
    verwekte, twee jaar na de zondvloed.
  nch-BL: Ya ni eltoc inintoca iteipan ixhuihua Sem. Tanqui nopa miyac at huan ome
    xihuit teipa quema Sem quipiyayaya 100 xihuit, tacatqui ioquichpil Arfaxad.
  tfr-NTPO: Ëre Sem tjëyo tek beno ba irgo. Kjok piktong irgo ga öötong l̈u pjl̈ogl̈o
    pjök ga Sem, e l̈u pjl̈ogl̈o sak dbäwshko (100) ga wa buk kjl̈ara domer ko Arfaxad.
  vie-1934: 'Đây là dòng dõi của Sem: Cách hai năm, sau cơn nước lụt, Sem được một
    trăm tuổi, sanh A-bác-sát.'
  hin-CV: 'शेम के वंश का विवरण यह है: जलप्रलय के दो साल बाद अरफाक्साद का जन्म हुआ
    तब शेम 100 साल के थे.'
  eng-OURB: 'This is the history of the generations of Shem [Name]: Shem [Name] was
    one hundred years old when he became the father of Arpachshad two years after
    the flood.'
  spa-BES: Estas son las generaciones de Sem. Sem tenía cien años cuando se convirtió
    en el padre de Arfaxad, dos años después del gran diluvio de aguas;
  tdx-tdx: Izay ty fanoñona’ i Seme. Ie roe taoñe añe i fiempoempoañey, le ni-zato
    taoñe t’i Seme naho nisamake i Arpaksade.
  vid-vid: Ayi ndo mbuli ya lulelo lwa Shemu. Miyaka mili kulawa ila nhonya ya mazi
    tendema, Shemu naloyali na miyaka miya imwe, nakamponda Alufakisadi.
  pwg-pwg: Sem tupurereghina na weni. Kutukutuva murinai madegha ruwa ikovi na Sem
    kana madegha 100. Ma ivi tuwa da natuna Apakisadi.
  eng-OKE: These are the generations of Shem. Shem was a son of a hundred years, and
    he begat Arphaxad, two years after the deluge.
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของเชม เชมมี​อายุ​ได้​ร้อยปีและให้กำเนิดบุตรชื่ออารฟัคชาด
    หลังน้ำท่วมสองปี
  por-BR-2018: 'Estas são as gerações de Sem: Sem, de idade de cem anos, gerou a Arfaxade,
    dois anos depois do dilúvio.'
  bco-bco: Sa꞉ma꞉ eso꞉lo꞉wa꞉ wi agelo꞉wo꞉ we. Ho꞉n galusana mio꞉wo꞉ dona a꞉la꞉yo꞉
    ta꞉ta꞉ga꞉yo꞉, Sa꞉m e donayo꞉ 100 fa꞉la꞉dowabiki, Alabasad e a꞉na sa꞉la꞉li.
  deu-ELO: 'Dies sind die Geschlechter Sems: Sem war hundert Jahre alt und zeugte
    Arpaksad, zwei Jahre nach der Flut.'
  ktm-ktm: Iy kuti tatili-iy ta Siem. Krismas ruweh odo ndruwen wo ideh ti, Siem krismas
    tadan ihir puken sangat, pe iy nedun homou kamal rangan Arpaksat.
  caa-caa: Pues jax era uchꞌajnarir e Sem. Pues tama e chateꞌ año conda numuy e nuxi
    jajar, e Sem war ucojco 100 año, y tamar ujabꞌ era cuxpa inteꞌ uyunen xeꞌ ucꞌabꞌa
    Arfaxad.
  eng-WYC-2018: These be the generations of Shem (or These be the descendants of Shem).
    Shem was an hundred years (old) when he begat Arphaxad, two years after the great
    flood.
  epo-epo: 'Jen estas la generaciaro de Ŝem: Ŝem havis la aĝon de cent jaroj, kaj
    naskiĝis al li Arpaĥŝad, du jarojn post la diluvo.'
  uig-PIN: 'Tɵwǝndikilǝr Xǝmning ǝwladliridur: — topan ɵtüp ikki yildin keyin, Xǝm
    yüz yexida, uningdin Arfakxad tɵrǝldi.'
  beo-beo: Sieme ea mano da hagudu dedei. Hano bagade da yolesili, ode aduna asili,
    Sieme da ode 100 esalu, ea dunu mano amo Aba:sa:de da lalelegei.
  tpi-OTNT: Em hia ol lain pikinini bilong Siem. Tupela yia bihain long bikpela tait,
    Siem i gat 100 krismas, na em i kamap papa bilong Arpaksat.
  hau-SA: Wannan shi ne labarin Shem. Shekara biyu bayan ambaliya, sa’ad da Shem ya
    yi shekara 100, sai ya haifi Arfakshad.
  udu-udu: Uni gwansan uni ita emen ma Saam mo. Ka Saam ’kokina yil iss ’kwanimpa
    imudhe’d ka dhan piti mo tani a’di warki’d ka baba ma Arp̱akshaad mo ’ko’di yili
    su/ mo i’ko’di gannu/ yi’de/ mo.
  uig-LAT: 'Töwendikiler Shemning ewladliridur: — topan ötüp ikki yildin kéyin, Shem
    yüz yéshida, uningdin Arfakshad töreldi.'
  nde-nde: Lo ngumlando wosendo lukaShemu. Eminyakeni emibili emva kukazamcolo, uShemu
    eseleminyaka elikhulu (100) wazala u-Afazadi.
  ton-ton: 'Ko eni ʻae ngaahi toʻutangata ʻo Semi naʻe teau taʻu ʻae motuʻa ʻo Semi,
    pea fānau kiate ia ʻa ʻAfakisati ʻi hono ua taʻu hili ʻae lōmaki:'
  ces-1613: 'Titoť jsou rodové Semovi: Sem, když byl ve stu letech, zplodil Arfaxada
    ve dvou letech po potopě.'
  eko-eko: Eti peewu ya Sheemu. Sheemu afiiyeevo nyaakha miiya khunvokola mwanawe
    Arifwakisaati, nyaakha miwiri paata ya nnyeri ovira.
  nss-nss: Iye ara titiye ta Sem. Tandrohonga hayou malwoh ihipwen para non namandran
    ingas kol pwan, pe noru Sem hamou kamai ngalan Arpaksat irayah imwonen hayou ta
    taman ara masangat (100).
  eng-WMB: 'This is the history of the generations of Shem: Shem was one hundred years
    old when he became the father of Arpachshad two years after the flood.'
  tam-TCV: 'சேமின் வம்சவரலாறு இதுவே: பெருவெள்ளம் ஏற்பட்டு இரண்டு வருடங்கள் சென்றபின்,
    சேம் 100 வயதாய் இருக்கும்போது, அர்பக்சாத்தைப் பெற்றான்.'
  ceb-ULB: Mao kini ang mga kaliwat ni Sem. Si Sem nag-edad na ug 100 ka tuig, ug
    nahimo siyang amahan ni Arpacsad duha ka tuig human ang lunop.
  mkn-mkn: Ini Sem pung turunan. Waktu banjer bésar su barenti dua taon, pas deng
    Sem umur 100 taon, dia dapa satu ana laki-laki, nama Arpaksad.
  pol-UBG: 'To są dzieje rodu Sema: Gdy Sem miał sto lat, spłodził Arpachszada, dwa
    lata po potopie.'
  agr-agr: Juju aajaku ainawai Sema uchiji wegantu aidau. Apajuí yumin yutumtikag
    aents aidaun ijinauwa nunú jimag mijan nagkaemai, Sem niina mijanjin cien ejeyi
    pujus akiauwai niina uchijin Arfaxad.
  kyc-kyc: Dapwa akali Semena manjo para pyao peya. Ipwa sokwapeyamopa enakana ee
    kana lama epo papeyamo dokopa Seme ee kana 100 nembo karo wane Apakesate mandeya.
  urd-GVU: 'یہ سِم کا نسب نامہ ہے: سِم 100 سال کا تھا جب اُس کا بیٹا ارفکسد پیدا ہوا۔
    یہ سیلاب کے دو سال بعد ہوا۔'
  deu-1912: 'Dies sind die Geschlechter Sems: Sem war hundert Jahre alt und zeugte
    Arphachsad, zwei Jahre nach der Sintflut,'
  ntj-ntj: Nyangka Nawaku katja Tjiimaku tjamu kaparlipirti pirnirringu. Tjiinya-ya
    marlangkatja-marlangkatja pakara-wanarnu wati yini Tiiralakutu.
  row-row: Ia, Sem tititi-nonosi nara. Leleꞌ oe mandali monaeꞌ a naloeꞌ too rua ena,
    nandaa no Sem too natun esa ma, ana hambu ana touꞌ esa, naran Arpaksad.
  kan-2017: 'ಶೇಮನ ವಂಶವೃಕ್ಷ: ಜಲಪ್ರಳಯವು ಕಳೆದು ಎರಡು ವರ್ಷಗಳಾದ ಮೇಲೆ ಶೇಮನು ನೂರು ವರ್ಷದವನಾಗಿ
    ಅರ್ಪಕ್ಷದನನ್ನು ಪಡೆದನು.'
  ena-ena: Siem dɨ ninadinu ajihalinu iamɨlɨhalinu agɨladɨ ibi nameŋ. Avɨli hekɨlɨ
    agaŋ magɨla mɨgu fɨhalɨci hualɨ ahica uci Siem dɨ hualɨ lugɨlavɨci ua 100 iahami.
    Lɨci Siem agaŋ ninaŋ havami. Nudɨ ibi Alɨpakɨsatɨ.
  tgo-tgo: Riuriuke iyake Sem orumburumbuye utuutuninji. Thothoko e ghereiye, theghathegha
    umboiwo vama iko na mbaŋaniye Sem ghatheghathegha vama i wo hwethaŋarɨ (100),
    i vaidiya nariye regha idae Apaksad.
  yap-yap: Irera’ e picha’ ni owchen Shem. Nap’an ke yan l’agruw e duw nga tomuren
    nike tharey e ran e fayleng, ma 100 e duw rok Shem e ngiyal’n’em, min gargeleg
    bochi pagel ni fak ni Arpakshad.
  tet-tet: Neꞌe, Sem husar-binan. Motasaꞌe boot nia nanawa tiꞌan tinan rua, Sem moos
    otas tinan atus ida. Hotu, netan oan mane ida, naran Arpaksad.
  hlt-MCSB: Hekah he Shem kah rhuirhong ni. Shem te kum yakhat lo ca coeng tih tuilii
    kum phoeiah Arpaxad te a sak.
  mdy-ETH: ሴኤሜ ዜርፃ ሃይፓ ዴማ ፓይዲንታዞንሢኬ፤ ሴኤሜ ባይሲንቶ ዋኣፆኮ ጊንፃ ላምዖ ሌዔ ዴዓዖ ሌዓ ዒዛኮ ፄኤታ ማዔንቴ
    ዓርፓክሳዴ ጌይንታ ናይ ሾዔኔ፤
  twi-ASANTE: Yei ne Sem asefoɔ ho asɛm. Nsuyire no akyiri, mfeɛ mmienu no a na Sem
    adi mfeɛ ɔha no, ɔwoo Arfaksad.
  bhl-bhl: Kale Sem em muluwel dow im sang te. Ok dang fole fole be banimeko, itol
    alew ale ding kabalak e, Sem em itol 100 kelei, e Alewsakat dukuse kale.
  con-NTPO: 'Qquen tsu Sem dutssiyendeccu: Na''en andema piccopa sambasi dos canqque''fa
    pasasi Semjan cien canqque''fave an''bian''ni tsu tise dutssi''ye Arfaxadve isu.'
  eng-WEBU: 'This is the history of the generations of Shem: Shem was one hundred
    years old when he became the father of Arpachshad two years after the flood.'
  bnp-bnp: 'A nita na kabu ne Sem i maea: i lobo a pida i rua muri na marungulolo,
    e Sem i tahoka a pida i 100, lakea i vakabelea e Arpaksad.'
  wal-wal: Seema yeletai hagaappe kaallidi xaafettidaagaa. Bashshaa haattaappe guyyiyan,
    naa77u laitta gidin, Seema laittai xeetaa gidido wode, Seemi Arifaakisaada yeliis.
  mgh-mgh: 'Ala phi mayaranacelo o nloko na Seemu: Uvira wawe naphuvu mwiilaponi,
    cahovira myakha miili, ni Seemu ahopiihera myakha iminya (100) ceyarelo ni ahonnyara
    Arifacate.'
  acu-NT: 'Sema weari ju armiayi: Nujang kuyuamu jimiar musach nangkamaru ai, Sem
    cien musachrintin pujamtai, uchiri Arfaxad naartin akiinamiayi.'
  spa-PDDPT: 'Estos son los descendientes de Sem: Cuando Sem tenía 100 años engendró
    a Arfaxad, dos años después del diluvio.'
  gun-gun: Po rami ma Sem ramymino kuery rery. Ha'e ma cem ma'etỹ oguerekoa py ta'y
    ypy'i Arfaxade oiko, yy ovu rire mokoĩ ma'etỹa py.
  agu-BL: Je tzun yi e' xonl Sem banake'. Te yi nsken el cobix yob yi ticy'le'nix
    yi jun chin wutzile'n a'bala'tz, at tzun Sem tul jun cient yob. Ej nin ya'stzun
    yi titz'e'n yi cy'ajl yi na bi'aj Arfaxad.
  eng-PEV: This is the story about Shem’s family. Shem was 100 years old when he had
    a son called Arfaxad. That was 2 years after the big flood.
  ilo-ULB: Dagitoy dagiti kaputotan ni Sem. Sangagasut idi ti tawen ni Sem, ket naaddaan
    isuna iti putot ket isu ni Arpaksad, dua a tawen kalpasan iti layus.
  kpg-kpg: Aanei la nia hagadili o Shem. Nia ngadau e lua i muli toloo, gei Shem gu 100
    ono ngadau, guu hai dana dama daane go Arpachshad.
  uig-ARA: 'تۆۋەندىكىلەر شەمنىڭ ئەۋلادلىرىدۇر: ــ توپان ئۆتۈپ ئىككى يىلدىن كېيىن،
    شەم يۈز يېشىدا، ئۇنىڭدىن ئارفاكشاد تۆرەلدى.'
  bsp-bsp: 'Tecepərɛnɛ ta Semy tɛntɛ: Semy ɛnasɔtɔ meren 100, a pədekom Arpaksadu,
    teren ta mɛrəŋ ntɛ domun dɛnasak antɔf mɔ.'
  mbs-mbs: Seini se ngadan te menge bowad-bowad i Sem. Dowa se omay minokit penga
    te pegkelinep te tanà te wayeg, minapet te sebad gatos se omay i Sem, aw timebaw
    se batà din meama si Arfacsad.
  tof-tof: Ini Syemón olmalbobatalab ngiko. Nis pail naiz kakóm, Syem 100 pail nóma
    yarilürr, wa Arrpaksadón abóm bainürr.
  sus-sus: Semi xa taruxui nan ya. Banbaranyi dangi xanbi ɲɛ firin, Semi xa simaya
    naxa ɲɛ kɛmɛ li. A naxa findi Arafaxadi baba ra.
  pon-2006: Iet kadaudok en Sehm kan. Sounpar riau mwurin nohlik lapalapo, ni Sehm
    eh sounpar 100, e nainekihda pwutak emen, ede Arpaksad.
  jae-jae: Semnê wakuc tau tonec. Bu kêsuŋ ŋatêna kêpa ma jala luagêc gêbacnê, go
    Semnê jala kêtu 100, ma kêka Arpaksad lasê.
  ksd-ksd: Ma go ra umana vuna tarai kai Sem. Sem i ga laun vue tika na mar na kilala
    ma i ga vangala Arpaksad, a ura kilala i taun ra lovon ta.
  tur-YTC: 'Sam''ın soylarının öyküsü bunlardır: Tufandan iki yıl sonra Arpakşad''ın
    babası olduğunda Sam yüz yaşındaydı.'
  bel-N: Вось радавод Сэма. Сэм меў сто гадоў і нарадзіў Арпахшада праз два гады пасьля
    патопу.
  grc-BRENT: Καὶ αὗται αἱ γενέσεις Σήμ· καὶ ἦν Σὴμ υἱὸς ἑκατὸν ἐτῶν, ὅτε ἐγέννησε
    τὸν Ἀρφαξὰδ, δευτέρου ἔτους μετὰ τὸν κατακλυσμόν.
  ind-AYT: Inilah keturunan Sem. Ketika Sem berumur 100 tahun, Arpakhsad lahir baginya,
    yaitu dua tahun setelah peristiwa air bah.
  lid-lid: Ya i dah badeh lundriye Sem oro. Hamon ta kon atuh ya jaha la-uh ano badeh
    Sem badeh jaha tan asahan rawa (100), eme badeh nadun ari asahan nyaran Apaset.
  nya-nya: Nayi mibado yochokera kwa Semu. Patapita zaka ziwiri chitatha chigumula,
    Semu ali ndi zaka 100, anabereka Aripakisadi.
  hrv-hrv: 'Ovo su potomci Šemovi: Kad je Šemu bilo sto godina - dvije godine poslije
    Potopa - rodi mu se Arpakšad.'
  mps-mps: Te e dao te Siemgo wai hani dabe dao. Te genuai wę asali bidama, tama
    nosali te kibu be si bidai madi, te sogo Siem aga kibu be bidi sese a naga 100
    yia elalubadi, tama aga te ogwa me deligo aya pedelali, te Arpaksat ame nani.
  llg-llg: Ia Sem numbu-sadu nala. Faik fo faa tuak nateꞌe teuk dua, nandaa no Sem
    teun natun esa, boe ma ana hambu ana tou-anak esa, nade Arpaksad.
  tpi-tpi: Em hia ol lain pikinini bilong Siem. Tupela yia bihain long bikpela tait,
    Siem i gat 100 krismas, na em i kamap papa bilong Arpaksat.
  dan-1931: Dette er Sems Slægtebog. Da Sem var 100 År gammel, avlede han Arpaksjad,
    to År efter Vandfloden;
  vie-OVCB: 'Đây là dòng dõi Sem: Hai năm sau nước lụt, Sem được 100 tuổi, sinh A-bác-sát.'
  lbk-lbk: Naay nan katontonan nan wanen-ed Sem. Nar-os nan chwa ay tawen kakwasan
    nan lifog et sinkhasot nan tawen Sem ya winad-ayna nan anakna ay lalaki ay si
    Arpaksad.
  guj-2017: શેમની વંશાવળી આ પ્રમાણે છે. શેમ સો વર્ષનો હતો અને જળપ્રલયના બે વર્ષ પછી
    તેના પુત્ર આર્પાકશાદનો જન્મ થયો.
  byr-byr: Samɨmɨre gawaalɨvaangei Aapakɨzathɨyai ganɨmaangei Kainanɨmɨ yawakɨnaꞌ.
    Yɨ Kainanɨ ganɨmaangei Selaamɨ yawakɨnaꞌ. Yɨ Selaa ganɨmaangei Eva, yɨ Eva ganɨmaangei
    Pelehɨ, yɨ Pelehɨ ganɨmaangei Rewɨ, yɨ Rewɨ ganɨmaangei Seruhɨ, yɨ Seruhɨ ganɨmaangei
    Naawo, yɨ Naawo ganɨmaangei Teraamɨ yawakɨnaꞌ. Aꞌmwe dara kuvɨbwaalɨvava kuvɨraayava
    yawakɨneꞌ.
  awx-awx: Semde bapunä. Yanggä gwendä yiwikdoke teke pukuwän, krismasu gwenalä apuxukut.
    Tiwän Semu krismasnä 100 yiwikengä, wawakngä Apasat towikut.
  pon-2006A: Iet kadaudok en Sehm kan. Sounpar riau mwurin nohlik lapalapo, ni Sehm
    eh sounpar 100, e nainekihda pwutak emen, ede Arpaksad.
  por-BRBSL: 'Esta é a história das gerações de Shem: Shem tinha cem anos quando se
    tornou o pai de Arpachshad dois anos após a enchente.'
  cth-cth: Hetnaw teh Shem e ca catounnaw doeh. Shem teh kum 100 touh a pha nah, tuikamuem
    a tho hnukkhu kum 2 touh aloum nah capa Arphaxad a sak.
  twi-twi: Eyi ne Sem asefo ho asɛm. Nsuyiri no akyi, mfe abien no a na Sem adi mfe
    ɔha no, ɔwoo Arfaksad.
  hlt-hlt: Hekah he Shem kah rhuirhong ni. Shem te kum yakhat lo ca coeng tih tuilii
    kum phoeiah Arpaxad te a sak.
  tbz-SIM: 'Sɛmmu kó kufuku tú kuu: Ò do mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ (100) ntɛ kɛ́pɛitɛ́
    Adipɑkisɑdi kɛ sɔ̃́ ndɛ̀ mɔ̀kɛ yɛbie nyɛ̀dɛ́ɛ̀ nɛ̀ mɛniɛ nkùɔmɛ̀ bɛnìtìbɛ̀.'
  msy-2020: Kar Siemɨn ovavir boribar ziaba. Aperiar ekiam otozɨ azenir pumuningɨn
    gɨn, me Siemɨn azeniba medi da 100ɨn oto. Ezɨ an Arpaksatɨn afeziamɨn oto.
  txq-txq: Ia Sem tititi-nonosin nara. Neu faa moꞌok basa teuk dua ena, nandaa no
    Sem teun nara 100, boe ma ana hambu ana touk esa, nade Arpaksad.
  aaz-aaz: 'Naiꞌ Sem in suufk ein esan reꞌ ia: oras noe sakoꞌ naan namsau toon nua,
    naiꞌ Sem anmoin naan toon nautn es (100), in nahoniꞌ riꞌaan moen jes, ma nakaanb
    ee naiꞌ Arpaksat.'
  dop-dop: Sem lʋlʋɣʋ nyǝ́mɑ hǝlɑ ntɔ cǝnɛ. Ɩ lʋlʋɣʋ pɩɩsɩ nɩɩnʋwɑ (100) nyǝŋkɑ tɑɑ,
    lʋm wɑɑsʋɣʋ wɑɑlɩ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́ ɩ lʋlɑ Alǝpɑsɑtɩ.
  azb-azb: 'Samın nəsil tarixçəsi belədir: daşqından iki il sonra Sam yüz yaşında
    olanda oğlu Arpakşad doğuldu.'
  eng-DBY: These are the generations of Shem. Shem was a hundred years old, and begot
    Arphaxad two years after the flood.
  hin-2017: शेम की वंशावली यह है। जल-प्रलय के दो वर्ष पश्चात् जब शेम एक सौ वर्ष का
    हुआ, तब उसने अर्पक्षद को जन्म दिया।
  wol-KYG: Askanu Sem mooy lii. Sem am na téeméeri at, doora jur Arpagsàdd, fekk na
    mbënn ma wees, ba mu am ñaari at.
  swp-swp: Sema ana isimurita ede ina. Sema ena borimai handere esega, abotai i hemala
    Arepakasa tamana borimai labui dibori utu’utu murina eai.
  bjr-bjr: Seemmana saaqari kambiqoosa maaqimmiqa mariqau. Nammari aufirafa taika
    fufanoo miqooqari qaara aukuana aiqarama fufanoo Seemmafa 100 aukuana maraseenoo
    akoonaiqi Arafasadana maqanau.
  eng-YLT: 'These [are] births of Shem: Shem [is] a son of an hundred years, and begetteth
    Arphaxad two years after the deluge.'
  heg-NTPO: Nias Sem in hua-koet tas. Dedeng ui tene ka miti kuhit nal taun dua, tom
    nol Sem umur taun ngatus, un haup ana biklobe mesa, ngala Arpaksad.
  ptu-ptu: 'Susi inde tulasanna pessubunna Sem: Dua taunni puhanna bussu uwai, wattu
    eta too sahatu''um taunna dadinna Sem, iya undadiammi mesa muane-ane nasangai
    Arpakhsad.'
  bzd-NTPO: I' dör Sem aleripa kiè. Di' bak tai̱ë, e' ukuöki̱ duas bök, e' ké̱wö ska'
    ta̱ Sem ki̱ duas tso' cien eyök (100). Eta̱ ie' alà ku̱ne wëm kiè Arfaxad.
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa sa Siem nia Ꞌuri: Ana kaidaꞋi kafo afe doe baera
    nia sui naꞋa, sa Siem nia dao naꞋa ana 98 fai ngali ki, ma ta ro fai ngali laꞋu
    Ꞌi buri, nia ka alua sa Afaksad.'
  eng-WYC-2017: These be the generations of Shem. Shem was an hundred years when he
    begat Arphaxad, two years after the great flood.
  eng-WMBB: 'This is the history of the generations of Shem: Shem was one hundred
    years old when he became the father of Arpachshad two years after the flood.'
  spp-spp: Ɲyɛ Shɛmu tùluge ku ɲyɛ ŋke. Mà Shɛmu shìŋi yaha yyee ŋkuu, u à Arifasadi
    si. Zànbwɔh'à tòro yyee shuunni ka lire si mpyi.
  aey-aey: Semna sihul agena je eu odi. Aria wa sil hedocob cabi gel lecis nueceb
    Sem uqana cabi gel eu 100 eu odi ihoc leceb uqa aideg mel oso basen. Uqa ijan
    Apaksad qon.
  urd-GVH: 'यह सिम का नसबनामा है : सिम 100 साल का था जब उसका बेटा अरफ़क्सद पैदा हुआ।
    यह सैलाब के दो साल बाद हुआ।'
  rug-rug: Hire sari na tututi saripu gore mae guadi koe Semi. Karua vuaheni hola
    gua pa mudina sa naqe, sipu keke gogoto vuahenina se Semi, si tiqe ta podo se
    Apakisadi sa tuna koreo.
  gaz-gaz: Seenaan maatii Seem kana. Bishaan badiisaa booddee waggaa lamatti Seem
    yeroo umuriin isaa waggaa 100 guutetti Arfaakshadin dhalche.
  fra-LSG: Voici la postérité de Sem. Sem, âgé de cent ans, engendra Arpacschad, deux
    ans après le déluge.
  gnn-gnn: Guḻku'na dhuŋgarranydja marrtjina djuḻk‐djuḻkmaraŋala‐a‐a, maḻŋ' gay' Dera
    yäku yolŋu ŋulinyaramirriyu, yurru ŋayi ŋunhi yarraṯaŋurunydja Djimgala, ŋurikala
    ŋunhi ŋayi Nowawu gäthu'mirriŋu. Ga nhanŋu Derawu walkurnydja ḻurrkun', dhuwala
    walala yäkunydja Yipuram ga Näyu ga Yaran. Yo, ŋulinyaramirriyunydjayi Dera ga
    nhanŋu gäthu'mirriŋu walala ŋunhi ḻurrkun' nhinananydja walala yukurrana nhäyika
    yäkuŋura wäŋaŋura ŋunhala Wo. Bala yana Yipuramdhunydja märraŋala dhäykanhana
    yäkunha Saraynha, yurru ŋuriŋiyi Sarayyu yaka ŋula yothunhanydja gurrukaŋala,
    yothumiriw yana yukurrana ŋayi nhinana. Ga nhanŋu Yarangunydja maḻŋ'thurruna walkur
    yäku Lot, ga ŋuliŋurunydja dhurrwaraŋuru bala ŋayi Yarandja rakunydhina ŋunhiliyina
    Wona wäŋaŋura.
  yal-yal: Semi bɔnsɔnna taruxun ni i ra. Fufaan dangu ɲɛɛn firinna, Semi a siimayaan
    yi ɲɛɛ kɛmɛ sɔtɔ. A yi a diin sɔtɔ naxan xili Arapaxadi.
  gum-gum: 'Iilø køn tru Semweinukkurri amrrub misaamera: Sembe pilamera cien tøgaig
    kua, Arfaxadwan tøgaguig køn, tru pirau pi pulab arrubig purayaig pa pila køben.'
  iou-iou: Siem täŋo äbekiye oraniye täŋo manbiŋam ŋode; Gwägu pähap paoränkaŋ obaŋ
    yarä täreŋirän Siem uwä obaŋ 100 täŋkuk. Obaŋ 100 täŋirän unitäŋo nanaki tuäni
    Apaksat ahäŋkuk.
  haw-1868: 'Eia ka mooolelo na Sema: hookani haneri makahiki o Sema, a hanau mai
    o Arepakada nana, elua makahiki mahope mai o ke kaiakahinalii.'
  arb-NAV: وَهَذَا سِجِلُّ مَوَالِيدِ سَامٍ. لَمَّا كَانَ سَامٌ ابْنَ مِئَةِ سَنَةٍ
    وَلَدَ أَرْفَكْشَادَ بَعْدَ الطُّوفَانِ بِسَنَتَيْنِ.
  adz-adz: Sem narun rusan binganggan da nan gan ntuangan. Udzuf iruꞌ aru mingꞌa bampan
    i mpui tsiraꞌ riꞌan ugu, da Sem udzufan iwaꞌ 100 da irim narunggan Arfaksat.
  ewe-ewe: Esiae nye Sem ƒe ŋutinya. eve le tsiɖɔɖɔ megbe, esime Sem xɔ ƒe alafa ɖeka
    la, edzi Arfaxad.
  nuy-nuy: Yaani ana-lhaawu warra-mijburrayung-jinyung na-Shem-jinyung. Na-Shem naagi-yung
    100 ni-burri-yinyung anaagalhal-aḻirr. Nga naagi-yung nu-lhamayn na-niwiyayung
    Arpaksad. Wulawaa anaagalhal-aḻirr manubamala-wala mana-ngugu-wala.
  eng-LEE: 'These are the generations of Shem: Shem, when a hundred years old, begat
    Arpachshad, two years after the flood.'
  dji-dji: Manymak, djining Djimang gurrṯigiṉing muṉḏaṉ. Djim nyani ngurrum gatjidjini
    100 guṉmal ga rarranydjarr ngunukiṉing nyani walkir marrngili Arpatjat, bingili
    guṉmal rirringir ngunungir girri nyuṉaṉngiri.
  gvn-gvn: Bama wubulmarin Shemandamun. Juma dingkar nyubun balkajin nyungundumun,
    burri Terah. Terah yalbayman, nyunguwundu manyarrangka kangkal kulur manin, burri
    Abram, Nahor, Haran. Haran yalbayman, nyunguwundu manyarrangka dingkar manin,
    burri Lot. Haran wulan bubungu Chaldea. Abramangka Sara marryim-ban. Yamba Sarangka
    kangkal murruji manin. Yinyamun jana Terah, Abram, Sara, Lot, jana town bawan,
    burri Ur. Jana bubungu Canaan dunganka. Yamba jana half-way kadan, townbu Haran,
    jana yinyay bundan. Terah yinyay wulan.
  nna-nna: Nyungurrangu nyirrirnikartijarrangu Shem-mili Arpachshad-ja. Mangkurtu
    jarrinyaja kujarra partunujirrija, Shem 100 partunurrangujartiny, japartu jarrinyi
    pirirriku partanyku, yini marna Arpachshad.
  asm-FB: চেমৰ বংশৰ বিৱৰণ এই। জলপ্লাৱনৰ দুবছৰৰ পাছত যেতিয়া চেমৰ বয়স এশ বছৰ তেতিয়া
    তেওঁৰ পুত্র অৰ্ফকচদ জন্মিল।
  sus-A: سٍمِ شَ تَرُشُي نَن يَ. بَنبَرَنيِ دَنفِ شَنبِ حّ قِرِن، سٍمِ شَ سِمَيَ نَشَ
    حّ كّمّ لِ. عَ نَشَ قِندِ عَرَقَشَدِ بَبَ رَ.
  fra-SBL: 'Voici l''histoire des générations de Sem : Sem était âgé de cent ans lorsqu''il
    engendra Arpachshad, deux ans après le déluge.'
  hbo-hbo: אֵ֚לֶּה תֹּולְדֹ֣ת שֵׁ֔ם שֵׁ֚ם בֶּן־מְאַ֣ת שָׁנָ֔ה וַיֹּ֖ולֶד אֶת־אַרְפַּכְשָׁ֑ד
    שְׁנָתַ֖יִם אַחַ֥ר הַמַּבּֽוּל׃
  shp-NTPO: Natobora Semman chiní bakebo iki. Jenen ewa winota rabé baritia pekáo,
    pacha baritiaya Sem iketianra jawen benbo bake Arfaxad pikota iki.
  eng-WYCLIFFE: These ben the generaciouns of Sem. Sem was of an hundrid yeer whanne
    he gendride Arfaxath, twey yeer aftir the greet flood.
  piu-2006: Nuuwaku katja Tjiimalu Yapatjatanya mantjiṉu. Yapatjatalu mantjiṉu katja,
    Tjiilanya. Tjiilalu katja Yiipanya mantjiṉu. Yiipalu katja Pilikanya mantjiṉu.
    Pilikalu katja Ruuwanya mantjiṉu. Ruuwalu katja Tjarukanya mantjiṉu. Tjarukalu
    katja Niyuwunya mantjiṉu. Niyuwulu katja Tiiranya mantjiṉu. Tiiralu katja Yipumanya
    mantjiṉu. Ngula Katutjalu watjaṉu Yipumanya yini kutjupa alatji, “Yipuramanya.”
  pjt-pjt: Ka nyangatja Noah-ku walytjapiti maḻatja maḻatja ma-tjuṯaringkunytja palumpa
    katja Tjimalanguṟu. Panya uṟu puḻkangka maḻangka yiya kutjara ngaṟala wiyaringkunyangka
    Tjimalu katja ini Apakatanya utinu yiya nampa 100 nyinanytjatjanungku.
  cwe-cwe: Uno uwo ludongo lwa welesi wa Shemu. Shemu viyakalile na miyaka gana kamweleka
    Alifakisadi, iyo ikala miyaka midi vidimalile digombo.
  bgs-bgs: Ni gó tô mga ngadan katô rubbad i Sem. Tô iglabé dán tô duwa ámmé pángnga
    katô lunup, igdunggù ka sábbad gatus (100) tô idad i Sem, asta ipamasusu tô batà
    din mama na si Arfacsad.
  kik-kik: Ũyũ nĩguo ũhoro wa Shemu. Mĩaka ĩĩrĩ thuutha wa mũiyũro wa maaĩ-rĩ, rĩrĩa
    Shemu aarĩ na ũkũrũ wa mĩaka igana rĩmwe-rĩ, nĩguo aatuĩkire ithe wa Arafakasadi.
  ksr-ksr: Seembaa gbiliuruta yoŋoo qa areŋgia koi. Gboulu gematanoŋ yambu woi tegoro
    Seemnoŋ yambuya 100 tegoro kambaŋ kanoŋ meria Arfaksad kolooro.
  omb-omb: Nge ngaha a valuhuri Sem. Tavohe a higaona mo dadari vudolue vagategale,
    me nge mo bamba Avaksad. Ngelehe u veiana higao gairue lo tagui waga.
  fra-NCL: 'Voici l’histoire de Sem : Sem, âgé de cent ans, engendra Arphaxad, deux
    ans après le déluge.'
  cek-AK: Shem ih caanawk kawng loe hae tiah oh; Shem loe saning cumvaito oh moe,
    tui uemhaih phak pacoeng, saning hnetto naah, Arphazad to sak;
  xla-xla: Yúta opa poyuli alotle sokomoko dapiyamte polollati Semye 100 sokomoko
    umaiyo. Oloma edla ya꞉lluta maseyemala hamaiyo, ya꞉ hiye Alpaksad.
  cuk-cuk: 'Wemar, Sem-e-wagan gumalad: Birgabogus muusaila-nasad-sorba, Sem-machi-Arfaxad
    gwalulesad. Deunni, Sem birga-dulatar (100) nikad.'
  uig-CYR: 'Төвәндикиләр Шәмниң әвлатлиридур: — топан өтүп икки жилдин кейин, Шәм
    йүз йешида, униңдин Арфакшад төрәлди.'
  tel-2017: షేము వంశావళి ఇది. షేముకు వంద సంవత్సరాల వయస్సులో, జలప్రళయం తరువాత రెండు
    సంవత్సరాలకు అర్పక్షదు పుట్టాడు.
  hat-BSA: Sa yo se te achiv pou tout jenerasyon a Sem yo. Sem te gen laj santan,
    lè l te vin papa a Arpacschad, dez ane apre delij la.
  kos-kos: Pa inge fwilin tulik natul Shem. Yac luo tukun sronot ah, ke Shem el yac
    siofok matwal, oasr wen se natul, pangpang Arpachshad.
  hbo-WLC: אֵ֚לֶּה תּוֹלְדֹ֣ת שֵׁ֔ם שֵׁ֚ם בֶּן־מְאַ֣ת שָׁנָ֔ה וַיּ֖וֹלֶד אֶת־אַרְפַּכְשָׁ֑ד
    שְׁנָתַ֖יִם אַחַ֥ר הַמַּבּֽוּל׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro ezinaụlọ Shem. Mgbe afọ abụọ gafechara site
    nʼoge uju mmiri ahụ, nʼoge Shem gbara narị afọ, ọ mụtara Apakshad.
  ory-ory: ଶେମର ବଂଶାବଳୀ ଏହି। ଜଳପ୍ଳାବନର ଦୁଇ ବର୍ଷ ଉତ୍ତାରେ ଶେମ ଶହେ ବର୍ଷ ବୟସରେ ଅର୍ଫକ୍ଷଦକୁ
    ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.009'
  chk-chk: Iei uruwon mwirimwirin Säm. Iwe, ruu ier mürin ewe noter won fanüfan, lupwen
    Säm a ierini ipükü, a nöüni Arpaksat.
  ssd-ssd: Sem tuku ndare tuturmba teŋenmba kina. Kule suŋgo ta ibeŋ kina le yar armba
    kinaig le Sem nu yar 100 ŋak minmba kiŋo ande nyunu Arpaksad te-pilna.
  rop-rop: Wal 2 yiya afta wen det fladwoda bin godan, Shem bin gajimap 100 yiya,
    en imbin abum lilboi neim Apekshed.
  ukr-1871: А се постань Семова. Було Семові сто лїт, як появив Арфаксада, у другому
    роцї по потопі.
  eng-AOI: This is about Shem's descendants. After the flood two years went by and
    then Shem was 100 years old and he had a son called Arpachshad.
  yon-yon: Sem ye awoya kuu kei. Urok yondem weeb ayoob dowan keroona, Sem ye weeb
    100iib kerekore ye mingki Arfasad kuu woonoon.
  bch-bch: 'Siem aea titnga ga bedane: Rai rua muriai ngan oanga kapei, Siem aea rai
    iuot buno, be iadaoa ipopo gergeu aranga ieda Arpaksat.'
  deu-1951: 'Dies ist das Geschlechtsregister Sems: Als Sem hundert Jahre alt war,
    zeugte er den Arpakschad, zwei Jahre nach der Flut;'
  eng-JPS: These are the generations of Shem. Shem was a hundred years old, and begot
    Arpachshad two years after the flood.
  ubr-ubr: Atonio on Shem nanatun wawan agirin. Sareu gagamin igat gibunai kwanda
    ruam isawar, Shem an kwanda on orot wat nim weie, on natun orot irat wabin Arphaxad.
  srp-1865: 'Ovo je pleme Simovo: bijaše Simu sto godina, kad rodi Arfaksada, druge
    godine poslije potopa.'
  lug-lug: 'Bino bye bifa ku b’olulyo lwa Seemu: Seemu bwe yali ng’aweza emyaka kikumi,
    n’azaala Alupakusaadi nga wakayita emyaka ebiri okuva ku mataba.'
  heb-heb: אלה תולדת שם שם בן מאת שנה ויולד את ארפכשד שנתים אחר המבול׃
  ben-IRV: শেমের বংশ-বৃত্তান্ত এই। শেম একশো বছর বয়সে, বন্যার দুই বছর পরে, অর্ফকষদের
    জন্ম দিলেন।
  pan-pan: ਇਹ ਸ਼ੇਮ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ। ਸ਼ੇਮ ਸੌ ਸਾਲ ਦਾ ਸੀ ਅਤੇ ਜਲ ਪਰਲੋ ਤੋਂ ਦੋ ਸਾਲ ਬਾਅਦ ਉਸ
    ਤੋਂ ਅਰਪਕਸਦ ਜੰਮਿਆ।
  tkr-tkr: 'Nühune duxayn Samın nasılin taarix inəxüd vod: q''ıfrımıka qadıyne xhinele
    q''ölle senna qiyğa, Samıka vəş sennang''a mang''una dix Arpakşad yedike eyxhe.'
  mwp-mwp: Seman kaziw kazil itha kedha, woerngu thoerpumay kalanu nanga ukasar wath
    yabaythayamoedhin Seman mura andred wathoel aymoeydhin, nungu ipi senabi thonara
    garkaz kazi madhin. Nungu nel Apasadh
  mya-JVB: ရှေမ ၏ သားစဉ်မြေးဆက်ဟူမူကား ၊ ရှေမ သည် အသက် တ ရာရှိ၍ ၊ ရေ လွှမ်းမိုးသောနောက်
    နှစ် နှစ်ကြာ သော်၊ သားအာဖာဇဒ် ကို မြင် လေ၏။
  tte-O: Semi menatunao yo tubunao edeededeli besiele bwaite. Semi ana bolime 100
    kabo natuna ikabi esana Alipakisadi. Bwaite iyawatagili bolime labui yalubwasi
    lalakina mulina mena.
  tbg-tbg: 'Semira ankuvano maantimama vairo: Nora huvura namarivano taiqovaro taara
    ihi aitarovaro Semiva 100 ihi varakova qorainti vainti vo Apakasaatira vatatora.'
  hmo-hmo: 'Sema ena natuna bona iena tubuna be inai: Sema ena mauri lagani be 100
    neganai, ia ese Apakasada ia havaraia, abata ia diho vadaeni lagani rua murinai.'
  ata-ata: Ioxe, nanasiꞌa ta mitema ane Semu muxalixaꞌa aloxo ꞌo. Tauu ie tamei mukalu
    iliꞌi no anu, lexa muꞌunanu xalexalee tuatuala, la Semu tauu iexu mulai muxali
    loxo itemaxu taꞌuve (100), la anu mupalaanu ꞌolu vile ualasou lexe Apasata.
  nfa-nfa: Seꞌe se, ana-èpu Sem. Ropa èle èi aae lala dua tèu sa, Sem mamuri cangasu
    tèu kèna, ka na abhu ana mone ca dhèu, ngara na Arpaksad.
  urd-urd: 'यह सिम का नसबनामा है: सिम एक सौ साल का था जब उससे तूफ़ान के दो साल बाद
    अरफ़कसद पैदा हुआ;'
  rus-SYN: 'Вот родословие Сима: Сим был ста лет и родил Арфаксада, чрез два года
    после потопа;'
  cbt-NTPO: Simo shinpita napopiso sha'huichinquëma'. Pacon pa'ninso piquëran cato
    pi'ipitapaso', Simo pasa pi'ipitarin. Naporo' a'nara hui'nin nasitërin. Nasitohuachina,
    Aropasa, itërin.
  bqc-SIM: 'Sɛũ buiↄ yã́n kɛ: Sɛũ wɛ̃̀ basↄode guu ↄ̃ à Aapasa ì í daa dṹniaa
    gbɛa wɛ̃̀ pla.'
  tcz-CHONGTHU: Hiche hi Shem insung mite thusim ahi e. Twisang let kum ni jouvin
    Shem chu atahsa kum jakhat alhing in achapa Arpachshad chu ahing'e;
  mar-mar: 'ही शेमाची वंशावळ: जलप्रलयानंतर दोन वर्षांनी शेम शंभर वर्षांचा झाला होता
    आणि तो अर्पक्षदाचा पिता झाला.'
  tcs-tcs: Diswan ya stori blo pamlelain blo Sem. I bin tu iya apta da prapa bigplad
    i bin pinis, wen Sem i bin kese 100 iya oul. Em bin gad boi pikinini, neim blo
    em bin Arpaksad.
  qub-qub: Caychömi isquirbiraycan Sempa wamrancunapa, paycunapita mirajcunapa willapan.
    Dilubyu cashanpita ishcay watatami Sempa wamran Arfaxad yuriran. Chay wichan Sem
    caycaran pachac (100) watayojna.
  bqp-bqp: Sɛmu burinↄ yãn dí. Sɛmu wɛ̃̀ basↄↄrode gũn à Apasada ì ídana anduniala
    gbɛra wɛ̃̀ pla.
  hat-hat: Men pitit pitit Sèm yo. Dezan apre inondasyon an, Sèm te gen santan (0100
    an) lè li fè yon pitit gason yo rele Apachad.
  eng-BSB: This is the account of Shem. Two years after the flood, when Shem was 100
    years old, he became the father of Arphaxad.
  tod-tod: 'Sɛme mavofodai ɠaa: Ziɛve golai leʋegai ma, é ɠɛ ga kona felegɔ, Sɛme
    ná-konagi ɠɛni ga ungila (100), é Aalepakesade zɔlɔɔni.'
  eng-WEBPB: 'This is the history of the generations of Shem: Shem was one hundred
    years old when he became the father of Arpachshad two years after the flood.'
  kbq-kbq: Tima hagetegeno tare kafuma evigeno'a, Semimpinti'ma fore'ma hu'naza vahera
    amana hu'ne. Semi'a 100'a zagegafu huteno, Arpaksadina nefa'za hu'ne.
  nhe-BL: Ya ni eltoc inintoca iteipa ixhuihua Sem. Tlanqui nopa miyac atl huan ome
    xihuitl teipa quema Sem quipiyayaya 100 xihuitl, tlacatqui ioquichpil Arfaxad.
  bus-bus: Sɛmu boriinↄ yãn yɛ̀. Sɛmu wɛ̃̀ basↄↄrodee guun à Apasada ì ídana andunalaa
    gbɛra wɛ̃̀ plaa.
  gub-BL: Xem izuapyapyr waner amume'u putar xe ihe wà nehe kury. Umumaw mokoz kwarahy
    àmànuhu ikyr pawire. A'e kwarahy rehe Xem wereko 100 kwarahy. Uzexak kar ta'yr
    Arapaxaz izupe a'e 'ar mehe.
  eng-DRA: 'These are the generations of Sem: Sem was a hundred years old when he
    begot Arphaxad, two years after the flood.'
  knf-knf: 'Pntaali pi Şem pii pi : Wi uşubal uweek uţëpuŋ ado ŋşubal ŋtëb, Şem aka
    ŋşubal iñeen-week aşë buk Arpakşad.'
