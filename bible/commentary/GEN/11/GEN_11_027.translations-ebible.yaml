verse: GEN.011.027
translations:
  mal-C: 'തേരഹിന്റെ വംശപാരമ്പര്യം ഇപ്രകാരമാണ്: തേരഹിൽനിന്നാണ് അബ്രാമും നാഹോരും ഹാരാനും
    ജനിച്ചത്. ഹാരാനിൽനിന്ന് ലോത്ത് ജനിച്ചു.'
  deu-TKW: 'Und dies ist die Geschichte Tharahs: Tharah erzeugte Abram, Nahor und
    Haran; Haran aber erzeugte Lot.'
  lin-lin: 'Tala libota ya Tera : Tera abotaki Abrami, Naori mpe Arani. Arani nde
    azalaki tata ya Loti.'
  cbr-NT: Ënë kamax ka Téradnën rëbúnkikama 'iakëxa, ax ka Abram, Nahor 'imainun Harán
    aín papa 'iakëxa. Harán ax ka Lotnën papa 'iakëxa,
  eng-LSV: 'And these [are] the generations of Terah: Terah has begotten Abram, Nahor,
    and Haran; and Haran has begotten Lot;'
  bmu-bmu: Teragö gwölönarökurup yeŋgö qet areŋini ki. Teragö nahönurupŋi Abram, Nahor
    aka Haran asuhuget. Harangö nahönŋi Lot asuhuyök.
  eng-GNV: 'Nowe these are the generations of Terah: Terah begate Abram, Nahor, and
    Haran: and Haran begate Lot.'
  eng-WEBSTER: 'Now these are the generations of Terah: Terah begat Abram, Nahor,
    and Haran: and Haran begat Lot.'
  nhw-BL: Ama ya ni inintoca iteipan ixhuihua Taré. Taré elqui itata Abram, Nacor
    huan Harán. Huan teipa Harán elqui itata Lot.
  swh-ONEN: Hawa ndio wazao wa Tera. Tera aliwazaa Abramu, Nahori na Harani. Harani
    akamzaa Loti.
  bba-bba: Terɑn bibun bweseru wee. Terɑ u Aburɑmu mɑrɑ kɑ Nɑkori kɑ Hɑrɑni. Mɑ Hɑrɑni
    u seewɑ u Lɔtu mɑrɑ.
  eng-KJVCPB: 'Now these are the generations of Terah: Terah begat Abram, Nahor, and
    Haran; and Haran begat Lot.'
  cpy-cpy: Irika isheninkapaeni Taré. Irika Taré riitaki tomintanakariri Abram, Nacor,
    Harán. Irika Harán riitaki tomintanakariri Lot.
  mpx-mpx: He Tela alonau natunau ge tubunau liwaniliya i ola hiwe. Tela natunau hi
    gan alaliya Abalam, Naho ge Halan. Inoke Halan natuna i gan alana Lote.
  wbp-wbp: 'Nyampunya yimi Tiira-kurlangu manu nyanungu-nyangu-purnu-kurlu. Ngulajulpalu
    nyinaja yangkangka-juku ngurungka Papiluniyarla kirringka yirdingkaju Yuurrungka.
    Yangka Yarrana ngalapi-nyanu Tiira-kurlangu, ngulakujulurla palka-jarrija marnkurrpa
    kurdu-patu: Kamparru-warnuju yirdiji wirriya Laati, kulkurru-pajaju ngulaju ngama
    yirdiji Milkaya, purdangirli-warnuju yirdiji Yijika. Ngula-jangkaju, Yarranaju
    yawu-pardijalku. Kala nyanungukupalangu Tiira, ngulajulpa wankaru-juku nyinaja.
    Tiira-kurlangu-yijala ngalapi-nyanu kulkurru-paja yirdiji Nayuru, ngulangkuju
    karnta kangu nyanungukupurdangka-kurlangu Yarrana-kurlangu yurntalu-nyanu yangkaju
    Milkayaju, ngulaju kangu karnta nyanungukulku. Tiira-kurlangu-yijala ngalapi-nyanu
    kamparru-warnu yirdiji Yipurumu, ngulangkuju manu karnta-yijala nyanungu-parnta
    yirdiji Jaarayi.'
  luo-luo: Ma e nonro mar Tera. Tera nonywolo Abram, Nahor kod Haran. Kendo Haran
    nonywolo Lut.
  meu-meu: 'Tera garana bini: Tera ese Abram bona Nahoro bona Haran e havaradia. Haran
    ese Lot e havaraia.'
  npi-ULB: तेरहका सन्तानहरू यिनीहरू थिए । तेरहस अब्राम, नाहोर र हारानका पिता भए अनि
    हारान लोतका पिता बने ।
  yor-yor: Wọ̀nyí ni ìran Tẹra. Tẹra ni baba Abramu, Nahori àti Harani. Harani sì
    bí Lọti.
  emp-NTPO: 'Nama b̶ʌ́ b̶ʌa Tared̶eba yõped̶ad̶ad̶ebemada. Tareba naʌ̃ warrarãda unusia:
    Abraʌ̃da, Nacoda, Haraʌ̃ sid̶a. Maʌ̃ Haraʌ̃ra Lo zeza basía.'
  ind-ind: 'Inilah keturunan Terah: Terah adalah ayah dari Abram, Nahor, dan Haran.
    Haran mempunyai seorang anak laki-laki bernama Lot.'
  pes-OPCB: 'این است تاریخچۀ نسل تارَح: تارح پدر ابرام و ناحور و هاران بود؛ و هاران
    پدر لوط.'
  ssx-ssx: Dota꞉ mo Eipola꞉ma꞉ make Neiho make Hatani ika꞉ ateke Ditama꞉ kini pea
    monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikie. Hatanita꞉ Lodana꞉ ateke yeekeme.
  lcm-lcm: Kana na akuskus i Tera. Tera kata asereai ani ri Abaram, Naor na Aran.
    Au, Aran kala kun asereai ani Lot.
  aer-aer: Ayeye nhenhe artwe Terah-eke-artweye areye-akerte. Terah-ele alere urrpetye
    atnyeneke, Abram, Nahor, Haran uthene arritnye. Kenhe Haran re akenhe alere Lot
    arritnye atnyeneke. Haran re ilweke anyikwe Terah itethe akwete anemenge. Haran
    apmere Ur-ele ilweke, apmere akngerrele Chaldea-arenye areyeke, apmere yanhe nhenge
    nthenhele-arle re inteke-arle. Haran re akenhe itethe akwete anemele re marle
    akweke atherre-akerte, Milcah uthene Iscah uthene. Kenhe Milcah re akenhe Nahor
    anewe akeke, Nahor kake Haran-kenhe aneke. Kenhe Abram-ele akenhe anewe akeke
    arelhe Sarai arritnye. Kenhe Sarai re akenhe ampe uyarne atnyenetyarte. Re uyarne
    atnerte-atnerte-irreme. Arlte anyentele Terah apmere Ur-ngentyele aname-irreke.
    Re alerikwe Abram, anewikwe Abram-kenhe Sarai, arrenge-arrenge ikwerenhe Lot arritnye
    apmere yanhe-ngentyele akngeke. Itne apmere arrpenhe Canaan-werne alhetyeke-irreme.
    Kenhe urreke-arle apmere yanheke irretyenhenge itne apmere arrpenhe ikwere irretye-alheke
    Haran arritnyeke. Kele yanhe ikwerele itne akwete anteme anerrirretyarte. Kenhe
    Terah re akenhe ampwe-irremele year 205-pele aneke-arle iperre re ilweke apmere
    yanhe Haran ikwerele.
  tgl-ULB: Ngayon ito ang mga kaapu-apuhan ni Terah. Si Terah ay naging ama nina Abram,
    Nahor, at Haran, at si Haran ay naging ama ni Lot.
  nop-nop: Yoŋ adi Tela’walaŋ mede kahat. Adi mihiŋiye Abalam, Naho eŋ Halan mintagiŋ.
    Halan’walaŋ mihiŋiŋ Loti mintaguk.
  kca-kca: 'Тӑми Фарра тыхәԓ тэԓ: Фарра Аврам, Нахор пӑ Аран пŏхәт тӑйәс. Аран Лот
    нэмпи пŏх тӑйәс.'
  cbu-NT: Terarinsha iparinarangiya Apramaatsi, Nahoraatsi, Jaranaatsi. Jaransha uwsha
    arang Lotaa iparinarangiya.
  hui-hui: Tera ibunaga igini Abarama Naho Harana imaru hene. Harana ibu igini Lode
    hene.
  wrs-wrs: Teratindi nowana os. Terana ombolva samblamong, Apram, Nahor, Haran. Wo
    Haranmba mendekli venamba, ombol polamna, Lotm awona.
  mya-mya: တေ​ရ​၏​သား​စဉ်​မြေး​ဆက်​တို့​ကို​ဖော်​ပြ​ပေ​အံ့။ တေ​ရ​သည် အာ​ဗြံ၊ နာ​ခေါ်​နှင့်​ခါ​ရန်​တို့​၏​ဖ​ခင်
    ဖြစ်​၏။ ခါ​ရန်​သည်​လော​တ​၏​ဖ​ခင်​ဖြစ်​၏။-
  cbi-NTPO: 'Entsalaa Térahnu sera'' jimu chachilla deeve: Térahya naa Abramchi bain,
    naa Nahorchi bain, naa Haránchi bain ya'' apawaami. Tsenmala Haránya Lot'' ya''
    apa tiyamuwaami.'
  bod-N: ཐ་རཱའི་རིགས་རྒྱུད་རྣམས་གཤམ་དུ་བཀོད་པ་འདི་ལྟ༌སྟེ། ཐ་རཱ་ལ་བུ་ཨབ་རམ༌དང༌། ནཱ་ཧོར༌དང༌།
    ཧཱ་རན་བཅས་སྐྱེས༌ཤིང༌། ཧཱ་རན་ལ་བུ་ལོད་ཐུ༌སྐྱེས།
  wsk-wsk: 'Imi Terah ko kuriang alo: Terah ko kuriang mu Abram, Nahor, se Haran.
    Haran tuagu te mu Lot bilangaram. Asele koras Milcah, se uria Iscah bilangaman.'
  kkl-kkl: Terah elmabo si tane wamla. Terahri me wilindi mangkahiogne Abram, Nahor,
    apna Haranap. Harandi Lot mangaro aogti nen elme si nhon Yiska mangaro aog.
  sna-sna: Iyi ndiyo rondedzero yavana vaTera. Tera akabereka Abhurama, Nahori naHarani.
    Uye Harani akabereka Roti.
  spa-BLM: Esta es la historia de las generaciones de Taré. Taré fue el padre de Abram,
    Nacor y Harán. Harán fue el padre de Lot.
  beu-beu: Anga Tera etabaning. Tera ana vaal mehal tue vengajai benangba, Abram,
    Nahor, bot Haran. Haran ana vaal mehal nu vengajai, ene Lot.
  cac-cac: 'Aton yab''ixal vin̈aj Taré tic: Aton vin̈ smam vin̈aj Abram, vin̈aj Nacor
    yed'' vin̈aj Harán. A vin̈aj Harán chi'' smam vin̈aj Lot.'
  swh-ULB: Hivi ndivyo vilikuwa vizazi vya Tera. Tera alimzaa Abram, Nahori, na Harani,
    na Harani akamzaa Lutu.
  bel-bel: 'Вось радавод Тары: Тара спарадзіў Абрама, Нахора і Арана. Аран спарадзіў
    Лота.'
  deu-ELBBK: 'Und dies sind die Geschlechter Tarahs: Tarah zeugte Abram, Nahor und
    Haran; und Haran zeugte Lot.'
  mbb-OT: Iyan heini guǥud mehitenged te pemilya ni Tera. Si Tera, iyan amey eni Abram,
    si Nahor, wey si Haran. Ne si Haran, ne nevuwad sikandin ki Lot.
  msc-msc: Teraki bɔnsɔn de ɲin di. A ka Iburama ni Nakɔri ni Haran sɔrɔn. Haran ka
    Luti sɔrɔn.
  mal-2015: 'തേരഹിന്റെ വംശപാരമ്പര്യമാവിതു: തേരഹ് അബ്രാമിനെയും നാഹോരിനെയും ഹാരാനെയും
    ജനിപ്പിച്ചു; ഹാരാൻ ലോത്തിനെ ജനിപ്പിച്ചു.'
  tuo-NT: Aꞌte Taré ye queti niꞌi. Taré iꞌtiarã ʉmʉa põꞌrãticʉ niwĩ. Na Abrã, Nacor,
    Harã́ nicãrã niwã. Harã́ macʉ̃ Lot nicʉ niwĩ.
  gup-gup: Kuhni wanjh kabenyolyolme nawu Terah benbornang dja benkebmawahmeng. Terah
    wanjh kornkumo bedberre nawu Abram, Nahor dja Haran. Haran nunganwali bibornang
    nawu Lot.
  met-met: Tera bakbagindi bila li. Tera xapsaxi Ebram, Nahor xaung Haran. Baing Haran
    xapsaxi Lot.
  gvs-gvs: 'E ame Tera tubunao tetelidi. Tetalayana ame nakae: E kina go Terayana
    natunao yoidi Eberam, Nakori, Arani. E kina go Arani natuna yoina Loti.'
  rmc-rmc: 'Kada hin o rodokmeňos le Terachoskro: Le Terachoske uľiľa o Abram, o Nachor
    the o Haran. Le Haranoske uľiľa o Lot.'
  nlg-nlg: Raeni na vaivaridira Terah. Gaia na tamadira Abram, Nahor, ma Haran. Ma
    Haran te vahua na dalena na mane Lot.
  dgr-DOGNT: 'Dıı sìı Terah wegodıì hǫt''e: Terah weza taı gǫ̀hłı̨, Abram, Nahor eyıts''ǫ
    Haran gìyeh. Haran ededı̨ sìı Lot wetà hǫt''e.'
  pes-OPV: و این است پیدایش تارح که تارح، ابرام وناحور و هاران را آورد، و هاران، لوط
    را آورد.
  ron-1924: Ятэ спица нямулуй луй Терах. Терах а нэскут пе Аврам, пе Нахор ши пе Харан.
    Харан а нэскут пе Лот.
  ben-OBCV: এই হল তেরহের বংশবৃত্তান্ত। তেরহ অব্রাম, নাহোর, ও হারণের বাবা হলেন। আর
    হারণ লোটের বাবা হলেন।
  lex-lex: Hadi de Terah duratni-waitni. Terah nayor niana Haran, Abram, nora Nahor,
    ne Haran nayor niana Lot.
  rgu-rgu: Ia nana Tera tititi-nonosi nara. Tera ana nara siꞌ Abram, Nahor ma Haran.
    Haran hapu ana touꞌ esa nade Lot.
  som-som: Kuwanu waa farcankii Terax. Terax wuxuu dhalay Aabraam, iyo Naaxoor, iyo
    Haaraan; Haaraanna wuxuu dhalay Luud.
  lat-VUC: 'Hæ sunt autem generationes Thare: Thare genuit Abram, Nachor et Aran.
    Porro Aran genuit Lot.'
  aoi-aoi: Warna wurriyukwayuwa Dera-langwa. Wurrabiyakarbiya warninikuwena ena-langwa,
    warnimikirra Aburema iya Neyawa akwa Yerena. Akwa Yerena-langwa nenikuwenikba
    Lada.
  eng-ASVBT: Now these are the generations of Terah. Terah begat Abram, Nahor, and
    Haran; and Haran begat Lot.
  mna-mna: 'Iŋgi Tera ziŋan popoŋana kini mbol kizin: Tera ipeebe Abaram, Naor, mi
    Aran. Aran, ni ipeebe Lot.'
  ita-1885: 'E queste sono le generazioni di Tare: Tare generò Abramo, Nahor e Haran;
    e Haran generò Lot.'
  eng-LXXUP: And these are the generations of Terah. Terah begot Abram and Nahor,
    and Haran; and Haran begot Lot.
  eng-ULB: Now these were the descendants of Terah. Terah became the father of Abram,
    Nahor, and Haran, and Haran became the father of Lot.
  spa-VBL: Esta es la genealogía de Téraj. Téraj fue el padre de Abram, Nacor y Harán.
    Harán fue el padre de Lot.
  fra-_FOB: 'Voici les descendants de Tharé: Tharé engendra Abram, Nachor et Haran;
    et Haran engendra Lot.'
  mal-mal: 'തേരഹിന്റെ വംശപാരമ്പര്യം ഇതാണ്: തേരഹ് അബ്രാമിനെയും നാഹോരിനെയും ഹാരാനും
    ജന്മം നൽകി; ഹാരാൻ ലോത്തിനു ജന്മം നൽകി.'
  lit-lit: 'Štai šitie yra Teracho šeimos istorijos duomenys: Terachas pagimdė Abramą,
    Nachorą ir Haraną. O Haranas pagimdė Lotą.'
  urd-GVR: 'Yih Tārah kā nasabnāmā hai: Abrām, Nahūr aur Hārān Tārah ke beṭe the.
    Lūt Hārān kā beṭā thā.'
  suz-BL: तेराह आ चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना, तेराह अब्राम, नाहोर नु हारान
    आन आफ दुम्‍माक्‍त। हारानमी लोत थि‍माक्‍त।
  ita-1927: E questa è la posterità di Terah. Terah generò Abramo, Nahor e Haran;
    e Haran generò Lot.
  ckb-ckb: ئەمانەش نەوەکانی تارەحن. تارەح ئەبرام و ناحۆر و هارانی بوو. هارانیش لوتی
    بوو.
  eng-BBE: 'These are the generations of Terah: Terah was the father of Abram, Nahor,
    and Haran; and Haran was the father of Lot.'
  crx-NTPO: '''Et Terah ts''u haindene: ''enne Abram, Nahor ''ink''ez Haran. Haran
    ''en Lot ooye'' suli''.'
  kan-OKCV: 'ತೆರಹನ ವಂಶಾವಳಿ: ತೆರಹನಿಂದ ಅಬ್ರಾಮನೂ ನಾಹೋರನೂ ಹಾರಾನನೂ ಹುಟ್ಟಿದರು. ಹಾರಾನನಿಂದ
    ಲೋಟನು ಹುಟ್ಟಿದನು.'
  bbb-bbb: Ro una e Terado uifari ije fu ijiege Terado anafa ijeja e Aburamekina Neokina
    Erane ijene. Ro e Erane fu uri fari fuone e Roti biete.
  tam-2017: 'தேராகுடைய வம்சவரலாறு: தேராகு ஆபிராம், நாகோர், ஆரான் என்பவர்களைப் பெற்றெடுத்தான்;
    ஆரான் லோத்தைப் பெற்றெடுத்தான்.'
  spa-RV-1909: 'Estas son las generaciones de Thare: Thare engendró á Abram, y á Nachôr,
    y á Harán; y Harán engendró á Lot.'
  ron-BTF: 'Şi acestea sunt generaţiile lui Terah: Terah a născut pe Avram, pe Nahor,
    şi pe Haran şi Haran a născut pe Lot.'
  eng-WEBP: Now this is the history of the generations of Terah. Terah became the
    father of Abram, Nahor, and Haran. Haran became the father of Lot.
  eng-FBV: The following is the genealogy of Terah. Terah was the father of Abram,
    Nahor, and Haran. Haran was the father of Lot.
  nld-1939: En dit is de geslachtslijst van Tara. Tara verwekte Abram, Nachor en Haran.
    Haran verwekte Lot.
  nch-BL: Ama ya ni inintoca iteipan ixhuihua Taré. Taré elqui itata Abram, Nacor
    huan Harán. Huan teipa Harán elqui itata Lot.
  tfr-NTPO: Ëre Taré tjëyo tek beno ba irgo. Ba wapga ko Abram, Najor, Jarán. Jarán,
    e wa kjl̈ara ko Lot.
  vie-1934: 'Đây là dòng dõi của Tha-rê: Tha-rê sanh Aùp-ram, Na-cô và Ha-ran; Ha-ran
    sanh Lót.'
  hin-CV: 'तेराह के वंशज ये हैं: तेराह से अब्राम, नाहोर तथा हारान का जन्म हुआ; हारान
    ने लोत को जन्म दिया.'
  eng-OURB: Now this is the history of the generations of Terah. Terah became the
    father of Avram [Exalted father], Nahor, and Haran [Mountaineer]. Haran [Mountaineer]
    became the father of Lot [Veil, Covering].
  spa-BES: 'Estas son las generaciones de Taré: Taré fue el padre de Abram, Nacor
    y Harán; y Harán era el padre de Lot.'
  tdx-tdx: Izay ty famoliliañe i Teràke. Nisamake i Avrame naho i Nakhore naho i Kharane
    t’i Terahke. Le nisamake i Lote t’i Kharane.
  vid-vid: Ayi ndo mbuli ya lulelo lwa Tela, mhaza wa hewo Abulamu, Naholi na Halani.
    Halani nayali mhaza wa Loti.
  pwg-pwg: Ma ina rakaraka i varagutugutu na weni. Haran ivi tuwa da natuna tomowa
    kana vava na Lot.
  eng-OKE: And these are the generations of Terach. Terach begat Abram, Nachor, and
    Haran; and Haran begat Lot.
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของเทราห์ เทราห์​ให้​กำเนิดอับราม นาโฮร์ และฮาราน
    และฮารานให้กำเนิดบุตรชื่อโลท
  por-BR-2018: 'Estas são as gerações de Terá: Terá gerou a Abrão, e a Naor, e a Harã;
    e Harã gerou a Ló.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Telaya꞉ eso꞉lo꞉wa꞉ wi agelo꞉wo꞉ we. Tela eyo꞉ so꞉wayo꞉ otalen
    ko꞉lo꞉ sa꞉la꞉li, Ablam, Nahol, Halan. Halan eyo꞉ Lod ko꞉lo꞉ sa꞉la꞉li.
  deu-ELO: 'Und dies sind die Geschlechter Tarahs: Tarah zeugte Abram, Nahor und Haran;
    und Haran zeugte Lot.'
  ktm-ktm: 'Tatili-iy tan Terah ti ihpah: Terah ti nedun tulmuu kamal: Abram, Nahor,
    pe Haran. Haran ti nedun Lot.'
  caa-caa: 'Pues jax era uchꞌajnarir e Térah: Ayan uyunenobꞌ xeꞌ jax e Abram y e Nahor
    y e Harán. Pues e Harán ayan uyunen xeꞌ ucꞌabꞌa Lot.'
  eng-WYC-2018: Soothly these be the generations of Terah (or These be the descendants
    of Terah). Terah begat Abram, Nahor, and Haran. Forsooth Haran begat Lot;
  epo-epo: 'Kaj jen estas la generaciaro de Teraĥ: al Teraĥ naskiĝis Abram, Naĥor,
    kaj Haran; kaj al Haran naskiĝis Lot.'
  uig-PIN: 'Tǝraⱨning ǝwladliri tɵwǝndikiqǝ: — Tǝraⱨtin Abram, Naⱨor wǝ Ⱨaran tɵrǝldi;
    Ⱨarandin Lut tɵrǝldi.'
  beo-beo: Dila egaga fi da agoane. Ea mano da A:ibala:me, Na:iho amola Halane. Halane
    ea mano da Lode.
  tpi-OTNT: Em hia ol lain pikinini bilong Tera. Tera em i papa bilong Abram na Nahor
    na Haran. Haran em i papa bilong Lot.
  hau-SA: Wannan ita ce zuriyar Tera. Tera ya haifi Abram, Nahor da Haran. Haran kuma
    ya haifi Lot.
  udu-udu: Dhali uni gwansan mo tani uni ita emen ma Taarah mo. Taarah a’di ta’da
    baba ma Abraam mo dhala Nahur mo dhala Haraan mo, dhala Haraan ta’da baba ma Luuth
    mo.
  uig-LAT: 'Terahning ewladliri töwendikiche: — Terahtin Abram, Nahor we Haran töreldi;
    Harandin Lut töreldi.'
  nde-nde: Lo ngumlando wosendo lukaThera. UThera wazala u-Abhrama, uNahori loHarani.
    Kwathi uHarani wazala uLothi.
  ton-ton: '¶ Pea ko eni ʻae hako ʻo Tela: naʻe fānau kia Tela ʻa ʻEpalame, mo Nehoa,
    mo Halani; pea naʻe fānau kia Halani ʻa Lote.'
  ces-1613: 'Tito jsou pak rodové Táre: Táre zplodil Abrama, Náchora a Hárana; Háran
    pak zplodil Lota.'
  eko-eko: Eti peewu ya Teera. Teera khunvokola Eburamu, Nahoori na Hara. Hara khunvokola
    Loothi.
  nss-nss: Iye ara titiye ta Terah, tama Apram, Nahor, pe Haran. Iyamulan Haran iyki
    norun hamou kamai ngalan Lot.
  eng-WMB: Now this is the history of the generations of Terah. Terah became the father
    of Abram, Nahor, and Haran. Haran became the father of Lot.
  tam-TCV: 'தேராகின் வம்சவரலாறு இதுவே: ஆபிராம், நாகோர், ஆரான் ஆகியோருக்குத் தேராகு
    தகப்பனானான். ஆரான் லோத்துக்குத் தகப்பனானான்.'
  ceb-ULB: Karon mao kini ang mga kaliwat ni Tera. Si Tera mao ang amahan ni Abram,
    Nahor ug Haran. Ug si Haran mao ang amahan ni Lot.
  mkn-mkn: 'Tera pung turunan dong, bagini: Tera pung ana dong, andia Abram, Nahor,
    deng Haran. Haran dapa satu ana laki-laki, nama Lot.'
  pol-UBG: 'A to są rody Teracha: Terach spłodził Abrama, Nachora i Harana. Haran
    zaś spłodził Lota.'
  agr-agr: 'Juju aajaku ainawai Térah uchiji wegantu aidauk: Térah akiauwai Abram,
    Nacor, Harán aatus. Untsu Harán akiauwai Lotan.'
  kyc-kyc: Tera banya wane mandeyamo dupwana kingi mende Aporame Neo Arane dusipana
    rakange doko kareya. Arane baame Lote mandeya.
  urd-GVU: 'یہ تارح کا نسب نامہ ہے: ابرام، نحور اور حاران تارح کے بیٹے تھے۔ لوط حاران
    کا بیٹا تھا۔'
  deu-1912: 'Dies sind die Geschlechter Tharahs: Tharah zeugte Abram, Nahor und Haran.
    Aber Haran zeugte Lot.'
  ntj-ntj: Nyangka Tiiraku yungarrapirti-ya ngaapirinypa nyinarranytja. Tjiinya Tiiralu
    katja marnkurrpa yartakanu yini Yayipamanya, Nayiyunya, Yarrannga. Nyangka Yarrantu
    katja yartakanu yini Luutanya.
  row-row: Ia, Tera tititi-nonosi nara. Tera ana nara, Abram, Nahor, ma Haran. Haran
    hambu ana touꞌ esa, naran Lot.
  kan-2017: 'ತೆರಹನ ವಂಶದವರ ಚರಿತ್ರೆಯು: ತೆರಹನು ಅಬ್ರಾಮ, ನಾಹೋರ್, ಹಾರಾನ್ ಎಂಬುವರನ್ನು ಪಡೆದನು.
    ಹಾರಾನನು ಲೋಟನನ್ನು ಪಡೆದನು.'
  ena-ena: Tela dɨ ninadinu ajihalinu agɨladɨ ibi nameŋ. Mu Abɨlam. Mu Naholɨ. Mu
    Halan. Halan agaŋ ninaŋ havami. Nudɨ ibi Lotɨ.
  tgo-tgo: Iyake Tira orumburumbuye utuutuninji. Tira le ŋgaŋgaŋgiya Eibram, Naho
    na Haran. Haran nariya Lote.
  yap-yap: 'Ba’aray e pi cha’ ni owchen Terah: Terah e chitamngin Abram nge Nahor
    nge Haran. Mi Haran e chitamngin Lot,'
  tet-tet: Neꞌe, mak Tera husar-binan. Tera oan sia, mak Abram, Nahor no Haran. Haran
    netan oan mane ida, naran Lot.
  hlt-MCSB: Te phoeiah hekah he Terah kah rhuirhong ni. Terah loh Abram, Nakhaw neh
    Haran te a sak tih Haran loh Lot te a sak.
  mdy-ETH: ዓብራሜና ናኮሬና ሃራኔናኮ ዓዶ፥ ታኣራኮ ዜርፃ ሃይፓ ዴማ ፓይዲንታዞንሢኬ፤ ሃራኔ ሎኦፄ ሾዔኔ፤
  twi-ASANTE: Yei ne Tera asefoɔ ho asɛm. Tera woo Abram, Nahor ne Haran. Na Haran
    woo Lot.
  bhl-bhl: Sang be Tela em talfut kelewse sang te. Tela e alemsal muluwel dukuko,
    im wiin e “Abalam, Nakol, Kalan”, yangse kale. Kalan e, Olot em alew kese kale.
  con-NTPO: 'Qquen tsu Taré dutssiyendeccu: Tiseja Abram, Nacor toya''caen Haránmbe
    yaya. Haránjan Lot quitsa tsu.'
  eng-WEBU: Now this is the history of the generations of Terah. Terah became the
    father of Abram, Nahor, and Haran. Haran became the father of Lot.
  bnp-bnp: 'A nita na kabu ne Tera i maea: e Tera ia e tamane Abram, e Nahor, e Haran.
    E Haran ia e tamane Lot.'
  wal-wal: Taara yeletai hagaappe kaallidi xaafettidaagaa. Taari Abraama, Naakooranne
    Haaraana yeliis; yelin Haaraani Looxa yeliis.
  mgh-mgh: 'Ala phi mayaranacelo o nloko na Tera: Tera ahonnyara Aparamu, Nahori ni
    Harani; ni Harani ahonnyara Loti.'
  acu-NT: 'Taré weari ainauka ju armiayi: Abram, tura Nacor, Tura Harán Taré uchiri
    armiayi. Tura Harán ni uchiri Lotan yajutmarmiayi.'
  spa-PDDPT: 'Estos son los descendientes de Taré: Taré engendró a Abram, a Nacor
    y a Harán. Harán engendró a Lot.'
  gun-gun: Po rami ma Terá ramymino kuery rery. Terá ra'y kuery ma Abrão, Naor ha'e
    Harã. Harã ra'y ma Ló.
  agu-BL: I bin jalu' je chibi' e' xonl Taré yi chitaj Abram, Nacor tu Harán, yi taj
    Lot.
  eng-PEV: This is the story about Terah’s family. Terah had 3 sons, called Abram,
    and Nahor, and Haran. Haran had a son called Lot.
  ilo-ULB: Ita, dagitoy dagiti kaputotan ni Tera. Isuna ti ama da Abram, Nahor, ken
    Haran, ket ni Haran ti ama ni Lot.
  kpg-kpg: Deenei di hagadili o Terah, dela go tamana o Abram, Nahor mo Haran. Haran
    go tamana o Lot.
  uig-ARA: 'تەراھنىڭ ئەۋلادلىرى تۆۋەندىكىچە: ــ تەراھتىن ئابرام، ناھور ۋە ھاران تۆرەلدى؛
    ھاراندىن لۇت تۆرەلدى.'
  bsp-bsp: 'Tecepərɛnɛ ta Terah tɛntɛ: Terah okom Abram, Nahor kɔ Haraŋ. Haraŋ okom
    Lɔt.'
  bps-bps: Ani i dagit i dad bel Téra. Téra ani i mà Abram, Nahor, na Haran. Na Haran
    ani i mà Lat.
  mbs-mbs: Seini se ngadan te menge bowad-bowad i Tera. Si Tera se amay i Abram, si
    Nahor, aw si Haran. Si Haran se amay i Lot.
  tof-tof: Ini Terran olmalbobatalab ngiko. Terra ibü abóm bainürr, Eibrram, Na-orr,
    akó Arran. Arran Lotón abóm bainürr.
  sus-sus: Tera xa taruxui nan ya. Tera naxa findi Iburama, Naxori, nun Xarani baba
    ra. Xarani naxa findi Loti baba ra.
  pon-2006: 'Iet kadaudok en Tera kan: Tera semen Eipram, Nahor oh Aran. Aran semen
    Lohd.'
  jae-jae: Taranê wakuc tau tonec. Tara kêka Abram agêc Nahor ma Haran lasê. Ma Haran
    kêka Lot lasê.
  ksd-ksd: Io, go ia ra varvai ure ra umana bul mur tai Tera. Tera i ga vangala Abaram,
    Nakor ma Karan; ma Karan i ga vangala Lot.
  tur-YTC: Terah’ın soylarının tarihi budur. Terah Avram, Nahor ve Haran'ın babası
    oldu. Haran, Lut'un babası oldu.
  bel-N: І вось радавод Тэраха. Тэрах нарадзіў Абрама, Нахора і Арана, а Аран нарадзіў
    Лёта.
  grc-BRENT: Αὗται δὲ αἱ γενέσεις Θάῤῥα· Θάῤῥα ἐγέννησε τὸν Ἅβραμ, καὶ τὸν Ναχὼρ,
    καὶ τὸν Ἀῤῥάν· καὶ Ἀῤῥὰν ἐγέννησε τὸν Λώτ.
  ind-AYT: Inilah keturunan Terah. Abram, Nahor, dan Haran lahir bagi Terah. Setelah
    itu, Lot lahir bagi Haran.
  lid-lid: I dah lundriye Tera oro, iy ala tama Abram tama Nahor hawe Haran. Haran
    badeh tama Lot.
  eng-NNA: A long time after that big flood a man appeared, his name was Abram. He
    was an inhabitant of that country Chaldea. He lived in the town named Ur. His
    father's name was Terah, his younger brothers were Nahor and Haran. (That Haran
    had children, a son named Lot, and two daughters named Milcah and Iscah.) While
    Terah was still alive Haran died in his country, in that town Ur.
  nya-nya: Nayi mibado yochokera mwa Tera. Tera anabereka Abramu, Nahori ndi Harani.
    Ndipo Harani anabereka Loti.
  hrv-hrv: Ovo je povijest Terahova. Terahu se rodio Abram, Nahor i Haran; a Haranu
    se rodio Lot.
  mps-mps: Te e da te Terago hani wai dabe dao. Tera te Abram, me Nahor, me Haran,
    te augwaligo aya da. Tama Haran te bidi Lotgo aya da,
  llg-llg: Ia Tera numbu-sadu nala. Tera ana nala, sila Abram, Nahor, ma Haran. Haran
    ana hambu ana touanak esa, nade Lot.
  tpi-tpi: Em hia ol lain pikinini bilong Tera. Tera em i papa bilong Abram na Nahor
    na Haran. Haran em i papa bilong Lot.
  dan-1931: Dette er Taras Slægtebog. Tara avlede Abram, Nakor og Haran. Haran avlede
    Lot.
  vie-OVCB: 'Đây là dòng dõi Tha-rê: Tha-rê sinh Áp-ram, Na-cô, và Ha-ran. Ha-ran
    sinh Lót.'
  lbk-lbk: Naaycha nan wanen-ed Tera ay aman cha Abram, Nahor ya si Haran. Si Haran
    nan aman Lot.
  guj-2017: હવે તેરાહની વંશાવળી આ છે. તેરાના પુત્રો ઇબ્રામ, નાહોર તથા હારાન હતા. હારાને
    લોતને જન્મ આપ્યો.
  byr-byr: '@see-verse:GEN.011.026'
  awx-awx: Terale bapunä. Tera Abram, Nahor, Haran yangge nanä. Tiwän Haranu Lotde
    nanä.
  pon-2006A: 'Iet kadaudok en Tera kan: Tera semen Eipram, Nahor oh Aran. Aran semen
    Lohd.'
  por-BRBSL: Now esta é a história das gerações de Terah. Terah tornou-se o pai de
    Abram, Nahor, e Haran. Haran se tornou o pai de Lot.
  aly-aly: Nhenh angka Terah-penh-anem. Terah Abram Nahor-rnem aynikw-rnem anenh.
    Haran-kenh-rnemek aynikw anek. Haran ra Lot-kenh aynikw anenh.
  cth-cth: Terah e casaknaw teh, Terah ni Abram, Nahor hoi Haran a sak. Haran ni Lot
    a sak.
  twi-twi: Eyi ne Tera asefo ho asɛm. Tera woo Abram, Nahor ne Haran. Na Haran woo
    Lot.
  hlt-hlt: Te phoeiah hekah he Terah kah rhuirhong ni. Terah loh Abram, Nakhaw neh
    Haran te a sak tih Haran loh Lot te a sak.
  tbz-SIM: Tedɑɑ kó kufuku nku, weè pɛitɛ́ Abɑrɑmmu nɛ̀ Nɑɔɔ nɛ̀ Atɑ̃ɑ̃. Kɛ̀ Atɑ̃ɑ̃
    pɛitɛ́ dɛnitidɑbirɛ Dɔti,
  msy-2020: Ezɨ kar Teran ovavir boribar ziaba. Tera a Abram, Nahor ko Haranɨn afeziam.
    Ezɨ Haran a Lotɨn afeziam.
  txq-txq: 'Tera tititi-nonosin nara, talo ia: Tera anan nara, ndia Abram, Nahor ma
    Haran. Haran hambu ana touk esa, nade Lot.'
  aaz-aaz: 'Naiꞌ Tera in sufan-kauꞌn ein, esan reꞌ ia: naiꞌ Tera in aanh ein, naiꞌ
    Abram, naiꞌ Nahor, ma naiꞌ Haran. Naiꞌ Haran nahoniꞌ riꞌaan moen jes, es reꞌ naiꞌ
    Rot.'
  dop-dop: Telɑ lʋlʋɣʋ nyǝ́mɑ hǝlɑ ntɔ cǝnɛ. Ɩ lʋlɑ Apǝlɑm, nɑ Nɑhoo, nɑ Hɑlɑŋ. Ɩlɛnɑ
    Hɑlɑŋ nɑ́ɑ́ lʋlɩ Lɔɔtɩ.
  azb-azb: 'Terahın nəsil tarixçəsi belədir: Terahdan İbram, Naxor və Haran törədi.
    Harandan Lut törədi.'
  eng-DBY: 'And these are the generations of Terah: Terah begot Abram, Nahor, and
    Haran; and Haran begot Lot.'
  hin-2017: 'तेरह की वंशावली यह है: तेरह ने अब्राम, और नाहोर, और हारान को जन्म दिया;
    और हारान ने लूत को जन्म दिया।'
  wol-KYG: Askanu Teraa mooy lii. Teraa mooy baayu Ibraam ak Naxor ak Aran. Aran mooy
    baayu Lóot.
  swp-swp: Teraha ana isimurita ede ina. Teraha ia Aberama, Nahora, eo Harana tamadi;
    na Harana ia Lota tamana.
  bjr-bjr: Teeraana faiqi namu mi oosanausa maaqimmiqa mariqau. Teeraafa Abarammana
    faqa Naqoorana faqa Qarana faqa nikoofa marinau. Qaranafa Rootana akoofa marinau.
    *
  eng-YLT: 'And these [are] births of Terah: Terah hath begotten Abram, Nahor, and
    Haran; and Haran hath begotten Lot;'
  kne-kne: Si Tera et say aman da Abram en Nahor ya si Haran. Si Haran pay di aman
    Lot.
  heg-NTPO: Nias Tera in hua-koet tas. Tera anan nas, Abram, Nahor nol Haran. Haran
    haup ana biklobe mesa, ngala Lot.
  ptu-ptu: 'Susi inde tulasanna pessubunna Terah: Terah undadiam Abram, Nahor, anna
    Haran. Inde Haran undadiam mesa muane isanga Lot.'
  bzd-NTPO: E'pa dör Térah ala'r. Térah dör Abram, Nahor ena Harán, e'pa yë́. Harán,
    e' dör Lot yë́.
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa sa Tera nia Ꞌuri: Na ngela ngwane nia ki neꞋe
    sa Abram, sa Neho, sa Haran. Ma ngela sa Haran ki neꞋe sa Lot, Ꞌi Milka, Ꞌi Iska.
    Sa Haran ni ka mae naꞋa ana fanoa doe nia Ꞌi Ur ana Ꞌi Kaldia, bore ma maꞋa nia
    sa Tera mauria Ꞌua. Aia, sa Abram nia korea taꞋi ngela kini sariꞋi neꞋe satana
    Ꞌi Serae. Ma sa Neho ka korea Ꞌi Milka kini ngwaefuta nia.'
  eng-WYC-2017: Soothly these be the generations of Terah. Terah begat Abram, Nahor,
    and Haran. Forsooth Haran begat Lot;
  eng-WMBB: Now this is the history of the generations of Terah. Terah became the
    father of Abram, Nahor, and Haran. Haran became the father of Lot.
  spp-spp: Teraka u tùluge ku ɲyɛ ŋke. U à Burama ná Nakwɔri ná Aran si, ka Aran si
    Loti si.
  aey-aey: Aria Tirana sihul agena je eu odi. Tira uqa melahul ijedca. Eu Ebram, Neho,
    Haranca. Haran uqa Lot memeg.
  urd-GVH: 'यह तारह का नसबनामा है : अब्राम, नहूर और हारान तारह के बेटे थे। लूत हारान
    का बेटा था।'
  rug-rug: Ego, hire si arini pu tututi gore mae gua koe Tera, sapu sa tamadia ri
    Ebarami, Nehoa, meke Harani. Se Harani si na tamana e Loti.
  gaz-gaz: Seenaan maatii Taaraa kana. Taaraan Abraam, Naahoorii fi Haaraanin dhalche.
    Haaraan immoo Looxin dhalche.
  fra-LSG: Voici la postérité de Térach. Térach engendra Abram, Nachor et Haran. Haran
    engendra Lot.
  gnn-gnn: '@see-verse:GEN.011.026'
  yal-yal: Tera bɔnsɔnna taruxun ni i ra. Tera yi Iburama nun Nahori nun Haran bari.
    Haran yi Loti bari.
  gum-gum: 'Iilø køn tru Térajweinukkurri amrrub misaamera: Térajbe Abramwan køben,
    Nacorwan køben, Haránwan køben tøgaguig køn. Inchen Haránbe tru Lotwan tøgaguig
    køn.'
  iou-iou: Eruk Tera täŋo manbiŋam ŋode; Tera nanakiye Abram, Naho, Haran ahäŋkuŋ.
    Täŋpäŋ Haran täŋo nanaki Lot ahäŋkuk.
  haw-1868: Eia ka mooolelo no Tera; na Tera o Aberama, o Nahora, a o Harana; na Harana
    o Lota.
  arb-NAV: 'وَهَذَا هُوَ سِجِلُّ مَوَالِيدِ تَارَحَ: وَلَدَ تَارَحُ أَبْرَامَ وَنَاحُورَ
    وَهَارَانَ. وَوَلَدَ هَارَانُ لُوطاً.'
  adz-adz: Nan ani intuang Tera utupan nan gan. Tera isu Abram da Nahor da Haran ramanggan.
    Da Haran irim narunggan marub Lot da narun rusan finam iruꞌ, Milka da Iska. Gubuꞌ
    Tera rungꞌ mpadan da narunggan Haran imamp imingꞌ Ur, gan gampan wain mingꞌa Kaldia
    ugu. Nahor iyu Haran narunggan finam Milka isu i gan fininggan, da Abram iyu Sarai.
  ewe-ewe: Tera ƒe dzidzimeviwo ŋutinya enye si. Tera dzi Abram, Nahor kple Haran;
    eye Haran dzi Lot.
  nuy-nuy: Yaani ana-lhaawu warra-mijburrayung-jinyung na-Terah-yinyung. Naagi na-Terah
    wani-lhamaa na-Abram marri na-Nahor marri na-Haran. Nigaayung na-Haran nu-lhamayn
    na-Lot.
  eng-LEE: 'Now these are the generations of Terach: Terach begat Abram, Nachor, and
    Haran; and Haran begat Lot.'
  dji-dji: '@see-verse:GEN.011.026'
  gvn-gvn: '@see-verse:GEN.011.026'
  nna-nna: Punjaja nyarraja mangkurtuja wirtuja pirirri turlpanya, yini paliny Terah.
    Ngurrara paliny warrarnja Chaldea-nga. Tawunja waninyikinyi, yiningi Ur-unga.
    Paliny partanykarrangujartiny kujarrapa waraja, yini Nahor-pa Abram-pa Haran.
    (Nyarra Haran partanykarrangujartiny, partany yini Lot, kurntaljirri yinijirri
    Milcah-pa Ishcah.) Wankanyungu Terah-nga, Haran marlkarri jarrinyi, palinymilingi
    warrarnja, palanga tawunja Ur-unga.
  asm-FB: তেৰহৰ বংশৰ বিৱৰণ এই। তেৰহৰ সন্তান সকল আছিল অব্ৰাম, নাহোৰ আৰু হাৰণ; হাৰণৰ
    সন্তানৰ নাম আছিল লোট।
  sus-A: تٍرَ شَ تَرُشُي نَن يَ. تٍرَ نَشَ قِندِ عِبُرَ مَ، نَشٌرِ، نُن شَرَنِ بَبَ
    رَ. شَرَنِ نَشَ قِندِ لٌتِ بَبَ رَ.
  fra-SBL: Voici l'histoire des générations de Térah. Térah est le père d'Abram, de
    Nahor et de Haran. Haran est le père de Lot.
  hbo-hbo: וְאֵ֙לֶּה֙ תֹּולְדֹ֣ת תֶּ֔רַח תֶּ֚רַח הֹולִ֣יד אֶת־אַבְרָ֔ם אֶת־נָחֹ֖ור
    וְאֶת־הָרָ֑ן וְהָרָ֖ן הֹולִ֥יד אֶת־לֹֽוט׃
  shp-NTPO: Natobora Tarékan chiní bakebo iká iki, Abram, Nacor itan Harán. Haránra
    Lotkan papa iká iki,
  eng-WYCLIFFE: Sotheli these ben the generaciouns of Thare. Thare gendride Abram,
    Nachor, and Aran. Forsothe Aran gendride Loth;
  piu-2006: Tiiralu katja maṉkurrpa mantjiṉu, yini Yipumanya, Niyuwunya, Yarananya.
    Yaranalu katja Laatanya mantjiṉu. Yipumalu miiṯa Tjarayinya yaḻṯingu. Pipirriwiyapula
    rawa nyinangu. Tjiḻpi Tiiralu tjananya palumpa walytja tjuṯa yaḻṯingu, manta Kayinanalakutu
    yankukitjangku. Alatjiya yanu, Tiiranya, Yipumanya, Laatanya, Tjarayinya. Tawunu
    yini Yaaranya wantikatirra yankulaya ngururrpa nyinangu, tawunu yini Yaranangka.
    Palulaya rawa nyinangu, Yipuramanyangarri. Nyinarraya minytjirringu, paapa tjanampa
    wiyarringu.
  pjt-pjt: Ka nyangatja tjukurpa wati Taiṟanya tjananyatjara, panya Taiṟanya Aipamaku,
    Nayuku, Aṟanku mama. Ka Aṟantu katja ini Lotanya utinu, munu palulanguṟu wiyaringu
    mamangka miṟangka ngura tawunu ini Aaṟala manta panya Papilaniyala, panya nyara
    palula paluṟu iṯi ngaringu, Aṟannga panya.
  cwe-cwe: Uno niuwo welesi wa Tela. Tela kaweleka Abulamu na Naholi na Halani. Nayo
    Halani kamweleka Lutu.
  bgs-bgs: Ni gó tô mga ngadan katô rubbad i Tera. Si Tera tô ámmà i Abram, si Nahor,
    asta si Haran. Si Haran tô ámmà i Lot.
  kik-kik: Ũyũ nĩguo ũhoro wa Tera. Tera nĩwe warĩ ithe wa Aburamu, na Nahoru na Harani.
    Nake Harani agĩtuĩka ithe wa Loti.
  ksr-ksr: Terawaa gbiliuruta yoŋoo qa areŋgia koi. Terawaa merauruta Abram, Naahor
    ano Haran koloogi. Harambaa meria Loot kolooro.
  omb-omb: Nge ngaha a valuhuri Tera. Mo bamba Ebram, Naho mei Haran me i Haran mo
    bamba Lot.
  fra-NCL: Voici l’histoire de Tharé. Tharé engendra Abram, Nachor et Aran. Aran engendra
    Lot.
  cek-AK: Terah ih caanawk kawng loe hae tiah oh; Terah mah Abram, Nahor hoi Haran
    to sak; Haran mah Lot to sak.
  xla-xla: Tela ya꞉ akimlalaye A꞉iblam, epo Nahol, epame Halan. Halan yamiye Lotpo.
  cuk-cuk: 'We, Taré-e-igar: Taré, Abram-e-babad. Nacor, degi, Harán amba Taré-masmalamogad.
    Haránʼde, Lot-e-babad.'
  uig-CYR: 'Тәраһниң әвлатлири төвәндикичә: — Тәраһтин Абрам, Наһор вә Һаран төрәлди;
    Һарандин Лут төрәлди.'
  tel-2017: 'తెరహు వంశావళి ఇది: తెరహుకు అబ్రాము, నాహోరు, హారానులు పుట్టారు. హారానుకు
    లోతు పుట్టాడు.'
  hat-BSA: Alò sa yo se achiv pou tout jenerasyon a Térach yo. Térach te vin papa
    Abram, Nachor, avèk Haran. Haran te fè Lot.
  bxh-bxh: 'Itete Tela laulauwewena: Abelam, Nahola, yo Halan. Tamadi mate Tela. Lota
    mate, tamana Halan.'
  kos-kos: Pa inge fwilin tulik natul Terah, su papa tumal Abram, Nahor, ac Haran.
    Haran pa papa tumal Lot,
  hbo-WLC: וְאֵ֙לֶּה֙ תּוֹלְדֹ֣ת תֶּ֔רַח תֶּ֚רַח הוֹלִ֣יד אֶת־אַבְרָ֔ם אֶת־נָח֖וֹר
    וְאֶת־הָרָ֑ן וְהָרָ֖ן הוֹלִ֥יד אֶת־לֽוֹט׃
  ibo-ibo: Nke a bụ akụkọ gbasara usoro ezinaụlọ Tera. Tera ghọrọ nna Ebram, Nahọ
    na Haran. Haran ghọrọ nna Lọt.
  ory-ory: ତେରହର ବଂଶାବଳୀ। ତେରହ ଅବ୍ରାମ ଓ ନାହୋର ଓ ହାରଣକୁ ଜାତ କଲା। ପୁଣି, ସେହି ହାରଣ ଲୋଟକୁ
    ଜାତ କଲା;
  wmt-wmt: '@see-verse:GEN.011.026'
  chk-chk: Iei uruwon mwirimwirin Tara. Tara semen Apram, Nahor me Haran, nge Haran
    semen Lot.
  ssd-ssd: Tera tuku ndare tuturmba teŋenmba kina. Nu kiŋo keŋmba kile-patikina ta
    ande Abram ande Nahor ande Haran. Haran nu Lot te-pilna sulumba nu kulim armba
    turmba kile-patikina ta ande nyunu Milka ande Iska. Mam naŋgine kume ndakina le
    Haran nu amboŋga nuŋe tumbraŋ tuguk Urŋge minmba kumna. Ma tugu ta nyunu Babilonia.
    Abram nu Sarai tina le Nahor nu mambo nuŋe Haran tuku kulim Milka tina.
  rop-rop: Wal iya na det stori blanga Tera. Imbin abum thribala san neim Eibram,
    Neihowa en Heran.
  ukr-1871: А се постань Тарина. Тара появив Аврама, Нагора і Гарана; Гаран же появив
    Лота.
  eng-AOI: These are the descendants of Terah. His three sons were Abram, Nahor and
    Haran. Haran had a son called Lot,
  yon-yon: Tera ye awoya kuu kei. Tera kuu Abram yoom Nehor yoom Haran yoom yi awodki.
    Haran kuu Lot yawodki.
  bch-bch: 'Tera aea titnga ga bedane: Tera ei Abram ga Naor ga Aran tamad. Be Aran
    ei Lot itama.'
  deu-1951: 'Und dies ist Terachs Geschlechtsregister: Terach zeugte den Abram, Nahor
    und Haran; Haran aber zeugte den Lot.'
  eng-JPS: Now these are the generations of Terah. Terah begot Abram, Nahor, and Haran;
    and Haran begot Lot.
  ubr-ubr: Atonio on Terah an dam warar an dudur. On min Abram, Nahor a Haran osi
    tamas. Haran on Lot taman.
  srp-1865: 'A ovo je pleme Tarino: Tara rodi Avrama, Nahora i Arana; a Aran rodi
    Lota.'
  lug-lug: 'Bino bye bifa ku b’olulyo lwa Teera: Teera ye kitaawe wa Ibulaamu, ne
    Nakoli ne Kalani; Kalani ye yali kitaawe wa Lutti.'
  heb-heb: ואלה תולדת תרח תרח הוליד את אברם את נחור ואת הרן והרן הוליד את לוט׃
  ben-IRV: তেরহের বংশ বৃত্তান্ত এই। তেরহ অব্রাম, নাহোর ও হারণের জন্ম দিলেন।
  pan-pan: ਇਹ ਤਾਰਹ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ। ਤਾਰਹ ਤੋਂ ਅਬਰਾਮ, ਨਾਹੋਰ ਅਤੇ ਹਾਰਾਨ ਜੰਮੇ ਅਤੇ ਹਾਰਾਨ
    ਤੋਂ ਲੂਤ ਜੰਮਿਆ।
  tkr-tkr: 'Terahıke g''abıynbışin taarix inəxüd vod: Terah İbramna, Naxorna, Haranna
    dek ıxha. Haranıka Lut donana sa dix ıxha.'
  mwp-mwp: Teran kaziw kazil itha kedha. Nungu garkaz kazil Abram, Nayo a Aran. Aranan
    garkaz kazi Lotha.
  mya-JVB: တေရ ၏ သားစဉ် မြေးဆက်ဟူမူကား ၊ တေရ သည် အာဗြံ ၊ နာခေါ် ၊ ခါရန် တို့ကိုမြင်
    လေ၏။
  tte-O: Na Tila me natunao yo tubunao edeededeli bwaite besiele. Tila natunao tatao
    ikabili esaliyao Abelem, Nao yo Alan. Kabo Alan natuna tau ikabi esana Lota.
  tbg-tbg: 'Teraara ankuvano maantimama vairo: Teraava Eparaamira, Nehora, Haraanira,
    vatatovaro Haraaniva Rotira vatatora.'
  hmo-hmo: 'Tera ena natuna bona iena tubuna be inai: Tera ese Aberamo bona Nahoro
    bona Harana ia havaraia. Harana ese Lota ia havaraia.'
  ata-ata: Ioxe, nanasiꞌa aneꞌi ta mitema ane Tela muxalixaꞌa ano ꞌo. Tela mupalaaneꞌi
    Avalamu ilou Naola mo Alani. Xe Alani, la mupalaanu eiae Loto.
  nfa-nfa: 'Ana-èpu Tera, sèmi neꞌe: ana mone na, ka: Abram, Nahor, dènge Haran. Haran
    abhu ana mone ca dhèu, ngara na Lot.'
  urd-urd: 'और यह तारह का नसबनामा है: तारह से इब्रहाम और नहूर और हारान पैदा हुए और
    हारान से लूत पैदा हुआ।'
  rus-SYN: 'Вот родословие Фарры: Фарра родил Аврама, Нахора и Арана. Аран родил Лота.'
  cbt-NTPO: 'Sha''huitëranquëmaso chachin Tari hui''ninpitaso'', isopita: Apran, Nacoro,
    Aran, inapita. Aran hui''ninso'', Noto itopi. Aranso'', Orë ninanoquë chiminin.
    Ina ninanoso'', Cartia parti ya''huërin. Co''huara pa''pin chiminyátërasohuë'',
    chiminin. Hua''huatërinso ninanoquë chachin naporin.'
  bqc-SIM: 'Tela buiↄ yã́n kɛ: Tela Ablaũ ń Nakↄↄo ń Halanao ì, ↄ̃ Halana Lↄtu
    ì.'
  tcz-CHONGTHU: Hiche hi Terahte thusim kisei ahi. Terah chun Abram, Nahor, chule
    Haran pa ahin, chule Haran chu Lot pa ahiye.
  mar-mar: 'तेरहाची वंशावळ ही: तेरहाने अब्राम, नाहोर व हारान यांना जन्म दिला. हारानाने
    लोटाला जन्म दिला.'
  tcs-tcs: Diswan ya stori blo pamlelain blo Tera. Em bin papa blo Abram, Nao, ane
    Aran. Aran i bin papa blo Lot.
  soq-soq: Tane ema ipa apana dea debama ebowa Tera obampa ebou reresawa. Tera ipa
    Abram, Nao ita Aran mambu. Ita Aran otopa ebowa ipa Lot.
  qub-qub: Caychömi isquirbiraycan Tarëpita mirajcunapa willapan. Tarëmi caran Abrampa,
    Nacorpa, Haranpa papänin. Haranpa wamrannami caran Lot.
  bqp-bqp: Tera burinↄ yãn dí. Tera Abramu kũ Nao kũ Aranao ì, akũ Arana Lutu
    ì.
  hat-hat: 'Men pitit ak pitit pitit Terak yo: Terak te papa Abram, Nakò ak Aran.
    Aran te papa Lòt.'
  eng-BSB: This is the account of Terah. Terah became the father of Abram, Nahor,
    and Haran. And Haran became the father of Lot.
  tod-tod: 'Teela mavofodai ɠaa: Teela Aɓalameni sɔlɔɔni ta Naɠɔɔl, ta Ɠalan. Ɠalan
    Lɔte zɔlɔɔni.'
  eng-WEBPB: Now this is the history of the generations of Terah. Terah became the
    father of Abram, Nahor, and Haran. Haran became the father of Lot.
  kbq-kbq: Tera nagara amanahu hu'ne. Tera'a Abrama, Nahoma, Haranikizmi nezmafa'e.
    Hagi Harani'a Loti nefa'e.
  nhe-BL: Ama ya ni inintoca iteipa ixhuihua Taré. Taré elqui itata Abram, Nacor huan
    Harán. Huan teipa Harán elqui itata Lot.
  bus-bus: Tera boriinↄ yãn yɛ̀. Tera Abramu kↄ̃n Nao kↄ̃n Aranao ì, ben Arana Lutu
    ì.
  gub-BL: 'Na''aw Ter izuapyapyr waner xe wà kury: Àmàràw, Naor, Àrà ta''yr waner
    romo wà. Heta Àrà ta''yr Iro her ma''e izupe.'
  eng-DRA: 'And these are the generations of Thare: Thare begot Abram, Nachor, and
    Aran. And Aran begot Lot.'
  knf-knf: 'Pntaali pi Terah pii pi : Terah abuk Abram, Nahor na Haran. Kë Haran abuk
    Lot.'
