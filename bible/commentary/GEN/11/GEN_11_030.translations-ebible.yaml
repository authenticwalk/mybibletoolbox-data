verse: GEN.011.030
translations:
  mal-C: സാറായി വന്ധ്യയായിരുന്നു; അവൾക്കു കുട്ടികൾ ഇല്ലായിരുന്നു.
  deu-TKW: Sarai aber war unfruchtbar; sie hatte kein Kind.
  lin-lin: 'Sarayi azalaki ekomba : azalaki na mwana te.'
  cbr-NT: Usa 'ain ka Sarai ax tuakëma xanu 'aish tuáñuma 'iakëxa.
  eng-LSV: And Sarai is barren—she has no child.
  bmu-bmu: Sarainöŋ ambi köpina moröŋi qahöpmö, öne malök.
  eng-GNV: But Sarai was barren, and had no childe.
  eng-WEBSTER: But Sarai was barren; she had no child.
  nhw-BL: Huan Sarai amo hueliyaya quinpiya coneme pampa eliyaya se tetzacatl.
  swh-ONEN: Sarai alikuwa tasa, hakuwa na watoto.
  bba-bba: Sɑɑrɑi u sɑ̃ɑwɑ wĩro, u ǹ bii mɑrɑ.
  eng-KJVCPB: But Sarai was barren; she had no child.
  cpy-cpy: Teemaeta itzimi eentsite Sarai, amashithakiwaetatya roori.
  mpx-mpx: Yaa Selai i kobwas yaka nige i aab.
  wbp-wbp: Kularla palka-jarriyarla kurdu Jaarayikiji nyarrparla mayi.
  luo-luo: To Sarai ne en migumba; nikech ne ok onywol.
  meu-meu: Sarai na e gabani.
  npi-ULB: सारा बाँझी थिइन्; तिनको कुनै बालबच्‍चाहरू थिएनन् ।
  yor-yor: Sarai sì yàgàn, kò sì bímọ.
  emp-NTPO: Maʌ̃ Saraira warra neẽ́ b̶asia warra toca bẽrã.
  ind-ind: Sesudah menikah selama beberapa tahun, Sarai tetap tidak mempunyai anak
    karena dia mandul.
  pes-OPCB: سارای نازا بود و فرزندی نداشت.
  ssx-ssx: Sa꞉taita꞉ wekiwandiki mendia꞉peke na yekeme.
  lcm-lcm: Sarai katapo ngolo, kovek i nat.
  aer-aer: '@see-verse:GEN.011.029'
  tgl-ULB: Ngayon si Sarai ay baog; siya ay walang anak
  nop-nop: Salai adi adi tam kafi, wapmihinit mokit hatiguk.
  kca-kca: Сара ӑт ԓавәртәмәса, ԋаврэм ӑт тӑйәс.
  cbu-NT: '@see-verse:GEN.011.029'
  hui-hui: Ainde Sarai ibu waneigini mbira taba hanabe naheore berene.
  wrs-wrs: '@see-verse:GEN.011.029'
  mya-mya: ခါ​ရန်​သည်​မိ​လ​ခါ​နှင့်​ဣ​သ​ခ​တို့​၏​ဖ​ခင် ဖြစ်​သည်။ စာ​ရဲ​တွင်​သား​သ​မီး​မ​ထွန်း​ကား
    ချေ။
  cbi-NTPO: Tsaaren Saraiya na miyandinu jutyuwaami, navityu shinbu' mitya.
  bod-N: སཱ་ར་ཡུ་ནི་མོ་གཤམ་ཡིན་པས་བུ་མ་བྱུང༌ངོ༌།།
  wsk-wsk: Se Sarai mu kumik kuriang mena, mu awuk, nu kuin sisira.
  kkl-kkl: Sarai neneko ibili talamogti me nhon mangaro an koma wamog.
  sna-sna: Zvino Sarai akanga asingabereki; akanga asina vana.
  spa-BLM: Sarai era estéril. No tuvo ningún hijo.
  beu-beu: Aarunge Sarai angu atou pamar-jasi, base ana bae vaal veng niang.
  cac-cac: A ix Sarai chi' max unevilaj ix.
  swh-ULB: Sasa Sarai alikuwa Tasa; hakuwa na mtoto.
  bel-bel: І Сара была няплодная і бязьдзетная.
  deu-ELBBK: Und Sarai war unfruchtbar, sie hatte kein Kind.
  mbb-OT: Ne si Sarai, kenà ed-anak umbe wazè din menge anak.
  msc-msc: Sarayi tɛrɛ densɔrɔnbali le ri. Den tun tɛ a bolo.
  mal-2015: സാറായി മച്ചിയായിരുന്നു; അവൾക്കു സന്തതി ഉണ്ടായിരുന്നില്ല.
  tuo-NT: Co Sarai Abrã nʉmo põꞌrãmarĩgõnojõ nico niwõ.
  gup-gup: Dja Sarai ngaleng ngalwurdyakni dja ngalwalirrngwarreni.
  met-met: Ne Sarai wa xuhi, garan te.
  gvs-gvs: Ago kina Serai ikágala, tauna Eberam be Serai geya natudimo.
  rmc-rmc: E Saraj sas ňeplodno, na sas la čhave.
  nlg-nlg: Ma Sarai te mua tangomana ge ke vahuhu dalena.
  dgr-DOGNT: Sarayı chekoa wets'ǫ ha dìì t'à weza gǫ̀hłı̨-le.
  pes-OPV: اما سارای نازاد مانده، ولدی نیاورد.
  ron-1924: Сарай ера стярпэ; н-авя копий делок.
  ben-OBCV: সারী নিঃসন্তান ছিলেন যেহেতু তাঁর গর্ভধারণের ক্ষমতা ছিল না।
  lex-lex: Sarai di nkerna (nakleha a'na).
  rgu-rgu: Tehuu Sarai tedi ni, de ta bisa boki fa.
  som-som: Saarayna waxay ahayd madhalays; ilmona ma ay lahayn.
  lat-VUC: Erat autem Sarai sterilis, nec habebat liberos.
  aoi-aoi: Akena dakine-ka Jeraya duburubura ngawa dadingarijira-ma dakina.
  eng-ASVBT: And Sarai was barren; she had no child.
  mna-mna: Mi Sarai, ni kopo somŋana, tana ipeebe pikin som.
  ita-1885: Or Sarai era sterile, e non avea figliuoli.
  eng-LXXUP: And Sarai was barren, and did not bear children.
  eng-ULB: Now Sarai was barren; she had no child.
  spa-VBL: Sarai no podia quedar embarazada, por lo tanto no tenía hijos.
  fra-_FOB: Mais Saraï était stérile; elle n'avait point d'enfant.
  mal-mal: സാറായി മച്ചിയായിരുന്നു; അവൾക്കു കുട്ടികൾ ഉണ്ടായിരുന്നില്ല.
  lit-lit: O Saraja buvo nevaisinga; jokio vaiko ji neturėjo.
  urd-GVR: Sāray bāṅjh thī, is lie us ke bachche nahīṅ the.
  suz-BL: साराइ आल मथीब बाक्‍माक्‍त।
  ita-1927: E Sarai era sterile; non aveva figliuoli.
  ckb-ckb: سارای نەزۆک بوو، منداڵی نەبوو.
  eng-BBE: And Sarai had no child.
  crx-NTPO: '''Et Sarai ''en oochan danáwhudilts''ut, oobuzkeh hooloh.'
  kan-OKCV: ಸಾರಯಳು ಬಂಜೆಯಾದದ್ದರಿಂದ ಆಕೆಗೆ ಮಕ್ಕಳಿರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:GEN.011.029'
  tam-2017: சாராய்க்குக் குழந்தையில்லை; மலடியாக இருந்தாள்.
  spa-RV-1909: Mas Sarai fué estéril, y no tenía hijo.
  ron-BTF: Dar Sarai era stearpă, ea nu avea copil.
  eng-WEBP: Sarai was barren. She had no child.
  eng-FBV: Sarai wasn't able to become pregnant and so had no children.
  nld-1939: Sarai was onvruchtbaar en had geen kinderen.
  nch-BL: Huan Sarai eliyaya se sihuat cati amo hueliyaya quinpiya coneme.
  tfr-NTPO: Saray, e wapga l̇l̇ëm, e kjrong kjĩshko.
  vie-1934: Vả, Sa-rai son sẻ, nên người không có con.
  hin-CV: सारय बांझ थी. उनकी कोई संतान न थी.
  eng-OURB: Sarai [Mockery] was barren. She had no child.
  spa-BES: Y Sarai no tuvo hijos.
  tdx-tdx: Betsi­terake t’i Sarae, tsy aman’ anake.
  vid-vid: Salai nahapondile mwana kwa vila nayali mhende.
  pwg-pwg: Tuna wavinena na gagarina, ke iti tuwa.
  eng-OKE: And Sara was barren, she had no child.
  tha-KJV: แต่​นางซารายได้​เป็นหมัน นางหามี​บุ​ตรไม่
  por-BR-2018: Mas Sarai era estéril, e não tinha filho.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Sa꞉lai e fain dowaki, so꞉wayo꞉ mo꞉sa꞉la꞉li.
  deu-ELO: Und Sarai war unfruchtbar, sie hatte kein Kind.
  ktm-ktm: Sarai ti indranon kindripo nedun pwi.
  caa-caa: Pero e Sarai machi obꞌna achꞌijrtesian.
  eng-WYC-2018: Soothly Sarai was barren, and had no children.
  epo-epo: Kaj Saraj estis senfrukta kaj ne havis infanon.
  uig-PIN: Lekin Saray tuƣmas bolƣaqⱪa, uning balisi yoⱪ idi.
  beo-beo: Selai da aligime esalu. Mano lamu hamedei ba:i.
  tpi-OTNT: Na Sarai i no inap karim pikinini.
  hau-SA: Saira kuwa bakararriya ce, ba ta da yara.
  udu-udu: Dhala Saray a’di ta’da burum mo. Ayim ta ga ’ciŋ kamuwa?
  uig-LAT: Lékin Saray tughmas bolghachqa, uning balisi yoq idi.
  nde-nde: Kodwa uSarayi wayeyinyumba; wayengelabantwana.
  ton-ton: Ka naʻe paʻa ʻa Selai; naʻe ʻikai haʻa ne tama.
  ces-1613: Byla pak Sarai neplodná, a neměla dětí.
  eko-eko: Ila Suhuriiya khaarina aana mwaasa woohiina mavokozi.
  nss-nss: Sarai ara kinkun hamou mbunnah pwi masih.
  eng-WMB: Sarai was barren. She had no child.
  tam-TCV: சாராய் குழந்தை இல்லாமல் மலடியாய் இருந்தாள், ஏனெனில் அவளுக்குப் பிள்ளைகள்
    இல்லை.
  ceb-ULB: Karon baog si Sarai; wala siyay anak.
  mkn-mkn: Ma Sarai mandul, sonde bisa barana.
  pol-UBG: A Saraj była niepłodna, nie miała dzieci.
  agr-agr: Untsu Saraik kaga asa uchigtuchu aajakui.
  kyc-kyc: Enda Sarai baa wane manja nao mee ingi poraiyuo pote ingyuo peteya.
  urd-GVU: سارئی بانجھ تھی، اِس لئے اُس کے بچے نہیں تھے۔
  deu-1912: Aber Sarai war unfruchtbar und hatte kein Kind.
  ntj-ntj: '@see-verse:GEN.011.029'
  row-row: Te Sarai nda mana bꞌonggiꞌ sa.
  kan-2017: ಸಾರಯಳು ಬಂಜೆಯಾಗಿದುದರಿಂದ ಆಕೆಗೆ ಮಕ್ಕಳಿರಲಿಲ್ಲ.
  ena-ena: Selai agaŋ uajɨ hɨnihɨni ninanadi ma huhɨladami.
  tgo-tgo: Serai mava i ghambɨ, va i kwama.
  yap-yap: Ma de fakay Sarai e bitir, ya de yag ni nge diyen.
  tet-tet: Mais, Sarai sei kiuk.
  hlt-MCSB: Te vaengah Sarai te yaa la om tih camoe khueh pawh.
  mdy-ETH: ሶኦራ ዞኦኮታሢሮ ናይ ሾዒባኣሴ።
  twi-ASANTE: Na Sarai yɛ obonini; na ɔnni ba.
  bhl-bhl: Kate, Abalam em kalel Salai u kumun du kelomi, aul banimsu kale.
  con-NTPO: Saraija du'shuve isuye oshambipa du'shuve me'cco canse.
  eng-WEBU: Sarai was barren. She had no child.
  bnp-bnp: E Sarai i lame, i uka e tuna.
  wal-wal: Saaraya maine; iyyo na7i baawa.
  mgh-mgh: Vano Sarayi aari oohiyara, khaarina asaana.
  acu-NT: Saraika kaa asa uchin jurechuyayi.
  spa-PDDPT: Saray era estéril. No tenía hijos.
  gun-gun: Ha'e rã Sarai ma imemby va'erã e'ỹ ae oiko.
  agu-BL: Ma yi Sarai, yi txkel Abram, qui nin jal tal, na qui'c talbil i'.
  eng-PEV: but Abram and Sarai didn’t have any kids. Sarai just couldn’t have a baby.
  ilo-ULB: Ita, ni Sarai ket lupes; awanan isuna iti anak.
  kpg-kpg: Gei ogo Sarai di ahina dee huwa.
  uig-ARA: لېكىن ساراي تۇغماس بولغاچقا، ئۇنىڭ بالىسى يوق ئىدى.
  bsp-bsp: Saray ɛnakom fɛ, ɛnasɔtɔ fɛ wan.
  bps-bps: Na Saray ani là mngà, taman, landè dad ngaan.
  mbs-mbs: Wedad batà i Sarai, so eked sikandin pegbatà.
  tof-tof: Serrae olmal balngón-koke kol warilürr.
  sus-sus: Sarayi dibaritare nan nu a ra. Di yo mu nu na a bɛ.
  pon-2006: Sohte nein Sarai seri, pwehki ih lih depwen men.
  jae-jae: Ma Sarai eŋ awê kapoac, eŋ kêkôc ŋapalê teŋ atom.
  ksd-ksd: Ma Sarai i ga biu, pa ta natuna.
  tur-YTC: Saray kısırdı. Çocuğu yoktu.
  bel-N: І была Сарай бясплодная, яна ня мела дзяцей.
  grc-BRENT: Καὶ ἦν Σάρα στεῖρα, καὶ οὐκ ἐτεκνοποίει.
  ind-AYT: Sarai itu mandul, dia tidak punya anak.
  lid-lid: Sarai badeh bato-ou nah bwe, iy badeh kis.
  eng-NNA: Sarai could not have a child, she was staying without children.
  nya-nya: Sarai analibe ana chifukwa anali wosabereka.
  hrv-hrv: Saraja bijaše nerotkinja - nije imala poroda.
  mps-mps: Tama Saraigo wai ame nabo usu me ebeo.
  llg-llg: Tehuu Sarai ana tedi, de taa bisa bonggi.
  tpi-tpi: Na Sarai i no inap karim pikinini.
  dan-1931: Men Saraj var ufrugtbar og havde ingen Børn.
  vie-OVCB: Sa-rai son sẻ, không có con.
  lbk-lbk: Maid anak Sarai tay nakot-eg.
  guj-2017: હવે સારાય નિ:સંતાન હતી; તેને કોઈ સંતાન નહોતું.
  byr-byr: '@see-verse:GEN.011.029'
  awx-awx: Sarai engang hongge yiwikut.
  pon-2006A: Sohte nein Sarai seri, pwehki ih lih depwen men.
  por-BRBSL: Sarai era estéril. Ela não tinha filhos.
  aly-aly: '@see-verse:GEN.011.029'
  cth-cth: Hatei Sarai teh carôe dawkvah ca tawn hoeh.
  twi-twi: Na Sarai yɛ obonin; na onni ba.
  hlt-hlt: Te vaengah Sarai te yaa la om tih camoe khueh pawh.
  tbz-SIM: Sɑrɑii do tú tɛhɑ̃ũntɛ ntɛ kɛ́nkpɑ dɛbirɛ.
  msy-2020: Ezɨ Sarai boriba batir puvatɨgha, boritam itir puvatɨ.
  txq-txq: Tehuu Sarai kala tedis, ana ta bisa bonggi.
  aaz-aaz: Mes bi Sarai nkiu.
  dop-dop: Sɑlɑɩ ɩ́lɛ́ ɩ́ kɑ kɛ́ kɑɑlʋlɑɣɑ kɛ́ ɩ fɛɩ pǝyɑɣɑ.
  azb-azb: Saray sonsuz idi, onun uşağı olmurdu.
  eng-DBY: 'And Sarai was barren: she had no child.'
  hin-2017: सारै तो बाँझ थी; उसके सन्तान न हुई।
  wol-KYG: Sarayi moomu masuloona am doom te it manu ko woona am.
  swp-swp: Na Sara mo i agari; ia nige natuna.
  bjr-bjr: Sarai nammarifa sia faiqi maqoofa aafa anaasee marinau.
  eng-YLT: And Sarai is barren — she hath no child.
  kne-kne: Asi et maga di anak da Abram, tan basig din asawa na.
  heg-NTPO: Mo Sarai hua aan lo, undeng un maan in hua ka tema.
  ptu-ptu: Indo Sarai tämänä.
  bzd-NTPO: Sarai kë̀ döta̱' alàë.
  kwf-kwf: ꞋI Serae nia noaꞋa kasi alua ta ngela, osiꞋana nia ꞋabaraꞋa.
  eng-WYC-2017: Soothly Sarai was barren, and had no children.
  eng-WMBB: Sarai was barren. She had no child.
  spp-spp: Sarayi na mpyi cijiriŋɛ, lire e ur'à pyi pyà baa.
  aey-aey: Odonqa Sarai uqa goud. Uqa melca qee.
  urd-GVH: सारय बाँझ थी, इसलिए उसके बच्चे नहीं थे।
  rug-rug: Ba tige se Serai, ke loke tuna.
  gaz-gaz: Saaraan dhabduu turte; ijoollees hin deenye.
  fra-LSG: 'Saraï était stérile: elle n’avait point d’enfants.'
  gnn-gnn: '@see-verse:GEN.011.029'
  yal-yal: Gbantan nan yi Sarayi ra. Dii yo mi yi a yii.
  gum-gum: Inchen Saraibe chi ureg tøgagønrrabig kømíig kua, chi urekkaig købig køn.
  iou-iou: Täŋpäŋ Abram webeni Sarai äruŋ itkuk.
  haw-1868: A he pa o Sarai; aohe ana keiki.
  arb-NAV: وَكَانَتْ سَارَايُ عَاقِراً لَيْسَ لَهَا وَلَدٌ.
  adz-adz: Da Sarai igi sagat yami da warim narun u.
  ewe-ewe: Ke Sarai medzi vi aɖeke o.
  nuy-nuy: Ngarra-Sarai ngiga waari ambangi-waṉagaa warra-mijburrayung.
  eng-LEE: But Sarai was barren; she had no child.
  dji-dji: Ga Saray, Abramang nyanimngimi, nyani budjirr yidjipilinyirring.
  gvn-gvn: '@see-verse:GEN.011.029'
  nna-nna: Sarai-lu munu partany kangama, partanymajirri waninyikinyi.
  asm-FB: কিন্তু চাৰী বন্ধ্যা আছিল; তেওঁৰ কোনো সন্তান নাছিল।
  sus-A: سَرَيِ دِبَرِتَرٍ نَن نُ عَ رَ. دِ يٌ مُ نُ نَ عَ بّ.
  fra-SBL: Saraï était stérile. Elle n'avait pas d'enfant.
  hbo-hbo: וַתְּהִ֥י שָׂרַ֖י עֲקָרָ֑ה אֵ֥ין לָ֖הּ וָלָֽד׃
  shp-NTPO: Saraíra tooisma ikax bakeoma iká iki.
  eng-WYCLIFFE: Sotheli Saray was bareyn, and hadde no children.
  piu-2006: '@see-verse:GEN.011.029'
  pjt-pjt: '@see-verse:GEN.011.029'
  cwe-cwe: Mbali Salayi kakala kabule wana kwaviya kakala mgumba.
  bgs-bgs: Ándà batà i Sarai, su dì sikandin ágbatà.
  kik-kik: Na rĩrĩ, Sarai aarĩ thaata; ndaarĩ na ciana.
  ksr-ksr: Saarainoŋ emba aruŋaga meria qaa eeŋ laligoro.
  omb-omb: Ko siu Serai u bamba samwegi maresu teu; siu nge netune hatie.
  fra-NCL: 'Or Saraï fut stérile : elle n’avait pas d’enfants.'
  cek-AK: Sarai loe caa kaak; to pongah caa sah ai.
  xla-xla: '@see-verse:GEN.011.029'
  cuk-cuk: Saraiʼdi geg mimmi nikued, ar ade, gusgu muu-neggi geg mimmi-bake danikid.
  uig-CYR: Лекин Сарай туғмас болғачқа, униң балиси йоқ еди.
  tel-2017: శారయి గొడ్రాలు. ఆమెకు పిల్లలు లేరు.
  hat-BSA: Saraï te esteril. Li pa t fè pitit.
  bxh-bxh: Salaiya mate ya agali.
  kos-kos: Sarai el tia ku in orek tulik.
  hbo-WLC: וַתְּהִ֥י שָׂרַ֖י עֲקָרָ֑ה אֵ֥ין לָ֖הּ וָלָֽד׃
  ibo-ibo: Ma Serai bụ nwanyị aga, ọ mụtaghị nwa ọbụla.
  ory-ory: ସେହି ସାରୀ ବନ୍ଧ୍ୟା ଥିଲେ, ତାଙ୍କର କୌଣସି ସନ୍ତାନ ନ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.011.029'
  chk-chk: Nge Sarai esap nöünöü, pun a rit.
