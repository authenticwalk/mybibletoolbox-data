verse: GEN.011.026
translations:
  mal-C: തേരഹിനു എഴുപത് വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് അബ്രാമും നാഹോരും ഹാരാനും ജനിച്ചു.
  deu-TKW: Als nun Tharah 70 Jahre alt war, erzeugte er Abram, Nahor und Haran.
  lin-lin: Tango Tera akokisaki mibu tuku sambo ya mbotama, abotaki Abrami, Naori
    mpe Arani.
  cbr-NT: Térah ax setenta baritiañu 'ixun ka Abram, Nahor 'imainun Harán akama bakë
    bëchiakëxa.
  eng-LSV: And Terah lives seventy years, and begets Abram, Nahor, and Haran.
  bmu-bmu: Teranöŋ yambuŋi 70 aiga nahönŋi Abram, Nahor aka Haran asuhuget.
  eng-GNV: So Terah liued seuentie yeeres, and begate Abram, Nahor, and Haran.
  eng-WEBSTER: And Terah lived seventy years, and begat Abram, Nahor, and Haran.
  nhw-BL: Huan Taré ya quipixtoya 70 xihuitl quema tlacatque ioquichpilhua Abram,
    Nacor huan Harán.
  swh-ONEN: Tera alipokuwa na miaka sabini, akamzaa Abramu, Nahori na Harani.
  bba-bba: Terɑ u kuɑ wɔ̃ɔ wɑtɑ kɑ wɔkuru mɑ u Aburɑmu kɑ Nɑkori kɑ Hɑrɑni mɑrɑ.
  eng-KJVCPB: And Terah lived seventy years, and begat Abram, Nahor, and Haran.
  cpy-cpy: Ari tzimaki Taré okaatzi 70 rojarentsite, roojatzi itzimantakari itomipaeni
    iitakiri Abram, Nacor, Harán.
  mpx-mpx: Tela wana baliman 70 yaka natunau hi gan alaliya Abalam, Naho ge Halan.
  wbp-wbp: Yangka Tiira ngalapi-nyanu Nayuruku, kujalpa 70-palaku yukuriki nyinaja
    jarlu-pardu, ngulaju-jana marnkurrpa mardarnu wirriya-patu yirdi-patuju kamparru-warnuju
    Yipurumu, kulkurru-pajaju Nayuru, purdangirli-warnuju Yarrana.
  luo-luo: Bangʼ ka Tera nosedak higni piero abiriyo nonywolo Abram, Nahor kod Haran.
  meu-meu: Tera ena mauri laḡanidia na hitu-hitu negana ai, ia ese Abram bona Nahoro
    bona Haran e havaradia.
  npi-ULB: तेरह सत्तरी वर्षको हुँदा तिनी अब्राम, नाहोर र हारानका पिता बने ।
  yor-yor: Lẹ́yìn tí Tẹra pé ọmọ àádọ́rin ọdún ó bí Abramu, Nahori àti Harani.
  emp-NTPO: Tare 70 poa b̶asid̶e dji warrarã Abraʌ̃da, dewarabema Nacoda, Haraʌ̃ sid̶a
    unusia.
  ind-ind: Pada waktu Terah berumur 70 tahun, dia mempunyai anak laki-laki bernama
    Abram. Selain Abram, lahir pula dua orang lagi anak laki-laki bagi Terah, yaitu
    Nahor dan Haran.
  pes-OPCB: تارح هفتاد ساله بود که صاحب سه پسر شد به نامهای ابرام، ناحور و هاران.
  ssx-ssx: Mo Ditata꞉ bapi 70 mieketa꞉ Eipola꞉ma꞉ make Neiho make Hatani ika꞉ ateke
    hayekeme.
  lcm-lcm: Au, Tera kalapo 70 na matas le na kala asereai ani ri Abaram, Naor na Aran.
  aer-aer: Kenhe Terah re akenhe year 70-pele aneke-arle iperre, re alere urrpetye
    atnyeneke. Itnekenhe arritnye aneke, Abram, Nahor, Haran uthene aneke.
  tgl-ULB: Matapos mamuhay si Terah ng pitumpung taon, siya ay naging ama ni Abram,
    Nahor, and Haran.
  nop-nop: 'Kaŋ Tela adi gulet 70 tulune adi’walaŋ mihiŋiye indiŋ mintamiŋgiŋ: Abalam,
    Naho eŋ Halan.'
  kca-kca: Фарра ԓапәтйаӈ тӑԓ ус, пӑ Аврам, Нахор пӑ Аран пŏхәт тӑйәс.
  cbu-NT: Terasha masachirini 70 taarangiya. Wipaamsha iparinarangiya. Tuchip wip
    sur taarangiya, Apram, Nahora, Jarana. Ashiriya, na kamaneena Semorinchich tputsi
    izapaneerangana anootsi.
  hui-hui: Tera ibunaga mali pira karia (70) hayagola howa ibu igini tebira henego
    mbirago mini Abarama mendego Naho tebonego Harana laga biyaru hene.
  wrs-wrs: Terava osomba 70pelara venamba, ombol samblamong pho, os awowol vena Apram,
    Nahorm, Haranm.
  mya-mya: တေ​ရ​သည်​လည်း​အ​သက်​ခု​နစ်​ဆယ်​ရှိ​သော် အာ​ဗြံ၊ နာ​ခေါ်​နှင့်​ခါ​ရန်​အ​မည်​ရှိ​သား​တို့​ကို​ရ​လေ​၏။
  cbi-NTPO: Térah 70 añu tiyañu, ya' nala Abram bain, Nahor bain, Harán bain nakayala.
  bod-N: ཐ་རཱ་ལོ་བདུན་ཅུ་ལོན་པའི་དུས་སུ་བུ་ཨབ་རམ༌དང༌། ནཱ་ཧོར༌དང༌། ཧཱ་རན་བཅས་སྐྱེས༌སོ།།
  wsk-wsk: Terah ko yia tom 70 baga asele namar Abraham bilangaram. Asele buring ko
    mu Nahor se Haran bilangaman.
  kkl-kkl: Nahor elme Terah heng kun-kunne teng phende epto ao tarabare (70) wamogti
    me si Abramap, Nahorap, Haranap mangkahiog.
  sna-sna: Shure kwokunge Nahori ava namakore makumi manomwe okuberekwa, akabereka
    Abhurama, Nahori naHarani.
  spa-BLM: Taré vivió setenta años y fue padre de Abram, Nacor y Harán.
  beu-beu: Tera eumur mitung 70 muse, ana vaal mehal tue vengajai, benangba, Abram,
    Nahor, bot Haran.
  cac-cac: 70 ab'il sq'uinal vin̈aj Taré chi' ayic ix alji jun yuninal vin̈ scuchan
    Abram. Ix lajvi chi', ix alji vin̈aj Nacor yed' vin̈aj Harán, aton eb' oxvan̈
    yuninal vin̈aj Taré chi'.
  swh-ULB: Baada ya Tera kuishi miaka sabini, akamzaa Abram, Nahori, na Haran.
  bel-bel: Тара жыў семдзесят гадоў і спарадзіў Абрама; Нахора і Арана.
  deu-ELBBK: Und Tarah lebte 70 Jahre und zeugte Abram, Nahor und Haran.
  mbb-OT: Hein 70 is penuiǥen ni Tera ne nevuwad sikandin ki Abram, Nahor, wey si
    Haran.
  msc-msc: Teraki sɔrɔn ka san biwɔrɔnwula bɔ tuma mɛn na, a ka Iburama ni Nakɔri
    ni Haran sɔrɔn.
  mal-2015: തേരഹിന്നു എഴുപതു വയസ്സായപ്പോൾ അവൻ അബ്രാം, നാഹോർ, ഹാരാൻ എന്നിവരെ ജനിപ്പിച്ചു.
  tuo-NT: Nacor macʉ̃ Taré setenta cʉ̃ꞌmarĩ cʉogʉ, niꞌcʉ̃ Abrã wãmetigʉre põꞌrãticʉ
    niwĩ. Beꞌro pʉarã põꞌrãtinemocʉ niwĩ. Nacor, Harã́ wãmeticãrã niwã.
  gup-gup: Dja Terah bu mimbini mandjewk 70, nungka wanjh benbornang Abram, Nahor,
    dja Haran.
  met-met: Tera nianindi 70, baing xapsaxi Ebram, Nahor xaung Haran.
  gvs-gvs: E Terayana ana tala ana badabada 70 tutayana natunao koroto Eberam, Nakori
    be Arani sibíbina.
  rmc-rmc: Sar le Terachoske imar sas eftavardeš (70) berš, uľiľa leske o Abram, o
    Nachor the o Haran.
  nlg-nlg: Tana bona Terah te vitu hangavulu (70) tua na niuluna, gaia te sivuraghara
    e tolu na dalena na mane Abram, Nahor, ma Haran.
  dgr-DOGNT: Terah łǫ̀hdı̨ènǫ weghoò tł'axǫǫ̀ weza taı gòı̨lè; Abram, Nahor eyıts'ǫ
    Haran gıgǫ̀hłı̨.
  pes-OPV: و تارح هفتاد سال بزیست، و ابرام و ناحور و هاران را آورد.
  ron-1924: Ла вырста де шаптезечь де ань, Терах а нэскут пе Аврам, пе Нахор ши пе
    Харан.
  ben-OBCV: তেরহ সত্তর বছর বয়সে অব্রাম, নাহোর, ও হারণের বাবা হলেন।
  lex-lex: La'pa Terah umarnu anni terampwo'it wua de nayor nian Abram, Nahor nora
    Haran.
  rgu-rgu: Tera teun hituhulu lenaꞌ, boe ma hapu ana touꞌ telu, siꞌ Abram, Nahor,
    ma Haran.
  som-som: Teraxna wuxuu jiray toddobaatan sannadood, wuxuuna dhalay Aabraam, iyo
    Naaxoor, iyo Haaraan.
  lat-VUC: Vixitque Thare septuaginta annis, et genuit Abram, et Nachor, et Aran.
  aoi-aoi: Eneja kembirra n-ambilyu-mulangwa 70 mamarika iya yinungkwura nakina Dera,
    n-akumajungwunuma arakba nakina wurrabiyakarbiya warninikuwena warnimikirra Aburema
    iya Neyawa akwa Yerena.
  eng-ASVBT: And Terah lived seventy years, and begat Abram, Nahor, and Haran.
  mna-mna: Tera ndaama kini irao 70, to ipeebe lutuunu bizin tel ta zan Abaram, Naor,
    mi Aran.
  ita-1885: E Tare, essendo vivuto settant'anni, generò Abramo, Nahor, e Haran.
  eng-LXXUP: And Terah lived seventy years, and begot Abram, and Nahor, and Haran.
  eng-ULB: After Terah had lived seventy years, he became the father of Abram, Nahor,
    and Haran.
  spa-VBL: Cuando Téraj tuvi 70 años, nacieron sus hijos Abram, Nacor y Harán.
  fra-_FOB: Et Tharé vécut soixante et dix ans, et engendra Abram, Nachor et Haran.
  mal-mal: തേരഹിന് എഴുപത് വയസ്സായപ്പോൾ അവൻ അബ്രാം, നാഹോർ, ഹാരാൻ എന്നിവർക്കു ജന്മം
    നൽകി.
  lit-lit: Ir Terachas pragyveno septyniasdešimt metų ir pagimdė Abramą, Nachorą ir
    Haraną.
  urd-GVR: Tārah 70 sāl kā thā jab us ke beṭe Abrām, Nahūr aur Hārān paidā hue.
  suz-BL: मिनु तेराह ७० बर्स दुम्‍मेनु, अब्राम, नाहोर नु हारान आन आफ दुम्‍माक्‍त।
  ita-1927: Terah visse settant’anni e generò Abramo, Nahor e Haran.
  ckb-ckb: تارەح لە تەمەنی حەفتا ساڵیدا بووە باوکی ئەبرام و ناحۆر و هاران.
  eng-BBE: And Terah was seventy years old when he became the father of Abram, Nahor,
    and Haran.
  crx-NTPO: '''Et Terah lhtak''ant''it whunizyat be yus k''ut (75) whe ''et Abram
    huyulhni-un, Nahor ''ink''ez Haran ''enne buzkeh suli''.'
  kan-OKCV: ತೆರಹನು ಎಪ್ಪತ್ತು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಅವನಿಂದ ಅಬ್ರಾಮನೂ ನಾಹೋರನೂ ಹಾರಾನನೂ ಹುಟ್ಟಿದರು.
  bbb-bbb: Ro e Tera fu fivakuma juaevasia seveniti (70) ijiege abeko fu farirafa
    fuone e Aburamekina Neokina e Erane ije tuanae.
  tam-2017: 70 வயதானபோது ஆபிராம், நாகோர், ஆரான் என்பவர்களைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Thare setenta años, y engendró á Abram, y á Nachôr, y á Harán.
  ron-BTF: Şi Terah a trăit şaptezeci de ani şi a născut pe Avram, Nahor şi Haran.
  eng-WEBP: Terah lived seventy years, and became the father of Abram, Nahor, and
    Haran.
  eng-FBV: When Terah was 70, he had Abram, Nahor, and Haran.
  nld-1939: Tara was zeventig jaar oud, toen hij Abram, Nachor en Haran verwekte.
  nch-BL: Huan Taré ya quipixtoya 70 xihuit quema tacatque ioquichpilhua Abram, Nacor
    huan Harán.
  tfr-NTPO: Taré, e l̈u pjl̈ogl̈o sak kjäkshko (70) ga wapga tjeng domerga ko Abram,
    Najor, Jarán.
  vie-1934: Còn Tha-rê được bảy mươi tuổi, sanh Aùp-ram, Na-cô và Ha-ran.
  hin-CV: जब तेराह 70 वर्ष के हुए, तब अब्राम, नाहोर तथा हारान का जन्म हुआ.
  eng-OURB: Terah lived seventy years, and became the father of Avram [Exalted father],
    Nahor, and Haran [Mountaineer].
  spa-BES: Y Taré tenía setenta años cuando llegó a ser padre de Abram, Nacor y Harán.
  tdx-tdx: Ie niveloñe 70 taoñe t’i Teràhke le nisamake i Avrame, naho i Nakhore,
    vaho i Kharane.
  vid-vid: Tela naloyawele na miyaka makumi saba, nakamponda Abulamu na Naholi na
    Halani.
  pwg-pwg: Tera kana madegha 70 muriyai na ivi tuwa da natunatuna Abram, Nayo ma Haran.
  eng-OKE: And Terach lived seventy years, and begat Abram, Nachor, and Haran.
  tha-KJV: เทราห์​มีอายุ​ได้​เจ​็ดสิบปีและให้กำเนิดบุตรชื่​ออ​ับราม นาโฮร์ และฮาราน
  por-BR-2018: E viveu Terá setenta anos, e gerou a Abrão, e a Naor, e a Harã.
  bco-bco: Tela e donayo꞉ 70 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, kalu so꞉wa otaleno꞉ sa꞉la꞉li.
    So꞉wa a꞉no꞉ wiyo꞉ Ablam, nowo꞉ Nahol, nowo꞉ Halan.
  deu-ELO: Und Tarah lebte siebzig Jahre und zeugte Abram, Nahor und Haran.
  ktm-ktm: Terah imin krismas ihndre ndrotulngeh oh, pe iy ipu nedun. Iy nedun ndre
    tulmuu kamal. Homou rangan Abram, homou Nahor, pe homou Haran.
  caa-caa: Y conda e Térah war ucojco setenta año cuxpa e yaxar unembꞌir xeꞌ jax e
    Abram, y de allí cuxpa uyunen Nahor, y de allí cuxpa uyunen Harán.
  eng-WYC-2018: And Terah lived seventy years, and (then) begat Abram, Nahor, and
    Haran.
  epo-epo: Kaj Teraĥ vivis sepdek jarojn, kaj naskiĝis al li Abram, Naĥor, kaj Haran.
  uig-PIN: Tǝraⱨ yǝtmix yaxⱪa kirgǝndǝ uningdin Abram, Naⱨor wǝ Ⱨaran tɵrǝldi.
  beo-beo: Dila da ode 70 esalu, dunu mano udiana lai amo A:ibala:me, Na:iho amola
    Ha:ila:ne.
  tpi-OTNT: Tera i gat 70 krismas na em i kamap papa bilong Abram na Nahor na Haran.
  hau-SA: Bayan Tera ya yi shekaru 70, sai ya haifi Abram, Nahor da Haran.
  udu-udu: Ka Taarah c̱a’bki’d ki e ki yili iss ’kwanimpa ikwara i’ce’dka ’kume’d
    mo tani a’di warki’d ka baba ma Abraam mo dhala Nahur mo dhala Haraan mo.
  uig-LAT: Terah yetmish yashqa kirgende uningdin Abram, Nahor we Haran töreldi.
  nde-nde: UThera esephile iminyaka engamatshumi ayisikhombisa (70) wazala u-Abhrama,
    uNahori loHarani.
  ton-ton: Pea naʻe moʻui ʻa Tela ʻi he taʻu ʻe fitungofulu, pea naʻe fānau kiate
    ia ʻa ʻEpalame, mo Nehoa, mo Halani.
  ces-1613: Živ pak byl Táre sedmdesáte let, a zplodil Abrama, Náchora a Hárana.
  eko-eko: Teera afiiyeevo nyaakha sapiini, khunvokola Eburamu, Nahoori na Hara.
  nss-nss: Terah iyen pe hayou tan iho manandrtingui (70) pe iyki norun hu kamai matimou
    ngalahu Apram, Nahor, pe Haran.
  eng-WMB: Terah lived seventy years, and became the father of Abram, Nahor, and Haran.
  tam-TCV: தேராகு 70 வயதாய் இருக்கும்போது ஆபிராம், நாகோர், ஆரான் என்பவர்களைப் பெற்றான்.
  ceb-ULB: Sa nag-edad si Tera ug 70 ka tuig, nahimo siya nga amahan ni Abram, Nahor,
    ug Haran.
  mkn-mkn: Waktu Tera umur 70 taon lebe, ju dia dapa tiga ana laki-laki, andia, Abram,
    Nahor, deng Haran.
  pol-UBG: Terach żył siedemdziesiąt lat i spłodził Abrama, Nachora i Harana.
  agr-agr: 'Térah uchiji aidauk: Abram, Nacor, Harán aatus aajakui. Junak sesenta
    mijanjin ejeyi pujus akigkui.'
  kyc-kyc: Tera baa ee kana 70 nembo karapala Aporame Neo Arane dusipa mandeya.
  urd-GVU: تارح 70 سال کا تھا جب اُس کے بیٹے ابرام، نحور اور حاران پیدا ہوئے۔
  deu-1912: Tharah war siebzig Jahre alt und zeugte Abram, Nahor und Haran.
  ntj-ntj: '@see-verse:GEN.011.025'
  row-row: Tera too hitu nulu lena ma, ana hambu ana touꞌ telu ena, nara nara Abram,
    Nahor, ma Haran.
  kan-2017: ತೆರಹನು ಎಪ್ಪತ್ತು ವರ್ಷದವನಾಗಿ ಅಬ್ರಾಮ, ನಾಹೋರ್, ಹಾರಾನ್ ಎಂಬ ಮಕ್ಕಳನ್ನು ಪಡೆದನು.
  ena-ena: Tela iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 70 umi. Lɨci Tela agaŋ ninaŋ
    limu hɨhɨle havami. Mu Abɨlam. Mu Naholɨ. Mu Halan.
  tgo-tgo: Mbaŋa Tira vama ghatheghathegha hwepirɨ (70) e ghereiye amba thɨ ghambɨŋgiya
    Eibram, Naho na Haran.
  yap-yap: Ma nap’an nike pag medlip i ragag e duw rok Terah, min gargeleg boch e
    bitir ngak ni aram Abram, Nahor nge Haran.
  tet-tet: Tera otas tinan hitu nulu, netan oan mane naꞌin tolu, mak Abram, Nahor
    no Haran.
  hlt-MCSB: Terah khaw kum sawmrhih a lo vaengah Abram, Nakhaw, neh Haran te a sak.
  mdy-ETH: ታኣራ ላንካይታሚ ሌዔ ማዔስካፓ ጊንፃ ዓብራሜና ናኮሬና ሃራኔና ሾዔኔ።
  twi-ASANTE: Tera dii mfeɛ aduɔson no, ɔwoo Abram, Nahor ne Haran.
  bhl-bhl: Tela em itol e 70 kelei, Abalam so, Nakol so, Kalan so, dukuko, im alew
    kese kale.
  con-NTPO: Taréja setenta canqque'fave an'bian'ni tise dutssiyendeccu Abram, Nacor
    toya'caen Haránme isu.
  eng-WEBU: Terah lived seventy years, and became the father of Abram, Nahor, and
    Haran.
  bnp-bnp: E Tera i tahoka a pida i 70, i vakabele e Abram, e Nahor, e Haran.
  wal-wal: Taari 70 laittaa de7idi, Abraama, Naakooranne Haaraana yeliis.
  mgh-mgh: Tera upiihera wawe myakha sapini (70) ceyarelo, ahonnyara Aparamu, Nahori
    ni Harani.
  acu-NT: Tura Taréka setenta musach pujamtai, ni uchiri Abram, tura Nacor, tura Harán
    naartin akiinawarmiayi.
  spa-PDDPT: Y Taré vivió 70 años y engendró a Abram, a Nacor y a Harán.
  gun-gun: Terá ma setenta ma'etỹ oiko rire oiko ta'y kuery Abrão, Naor ha'e Harã.
  agu-BL: 'At Taré tul oxc''al tu lajuj yob yi quitz''e''n yi e'' nitxajil yi na chibi''aj:
    Abram, Nacor, tu Harán.'
  eng-PEV: Terah had 3 sons after he was 70 years old. Their names were Abram, Nahor
    and Haran.
  ilo-ULB: Kalpasan iti pitopulo a tawen a panagbiag ni Tera, naaddaan isuna kadagiti
    putot ket isu da Abram, Nahor, ken Haran.
  kpg-kpg: Muli Terah ne 70 ono ngadau, gei mee gaa hai tamana ni Abram, Nahor mo
    Haran.
  uig-ARA: تەراھ يەتمىش ياشقا كىرگەندە ئۇنىڭدىن ئابرام، ناھور ۋە ھاران تۆرەلدى.
  bsp-bsp: Terah ɛnasɔtɔ meren 70, a pədekom Abram, Nahor kɔ Haraŋ.
  mbs-mbs: Peg-apet te kepitowan se omay i Tera, timebaw se menge batà din meama si
    Abram, si Nahor, aw si Haran.
  tof-tof: Terra 70 pail nóma yarilürr, wa ibü abóm ugón bainürr, Eibrram, Na-orr,
    akó Arran.
  sus-sus: Tera to ɲɛ tongo solofere sɔtɔ, a naxa findi Iburama, Naxori, nun Xarani
    baba ra.
  pon-2006: Mwurin Tera eh sounpar 70, e nainekihda Eipram, Nahor, oh Aran.
  jae-jae: Taranê jala kêtu 70 ma kêka Abram agêc Nahor ma Haran lasê.
  ksd-ksd: Ma Tera i ga laun lavurua na vinun na kilala, ma i ga vangala Abaram, Nakor
    ma Karan.
  tur-YTC: Terah yetmiş yaşındayken Avram, Nahor ve Haran'ın babası oldu.
  bel-N: І жыў Тэрах семдзесят гадоў, і нарадзіў Абрама, Нахора і Арана.
  grc-BRENT: Καὶ ἔζησε Θάῤῥα ἑβδομήκοντα ἔτη, καὶ ἐγέννησε τὸν Ἄβραμ, καὶ τὸν Ναχὼρ,
    καὶ τὸν Ἀῤῥάν.
  ind-AYT: Ketika Terah hidup selama 70 tahun, Abram, Nahor, dan Haran lahir baginya.
  lid-lid: Ano hamon ta Tera jaha tan asahan ndro tonoh (70) badeh iy atehei Abram
    atehei Nahor ma hawe Haran.
  nya-nya: Pamene Tera anali ndi zaka 70, anabereka Abramu, Nahori ndi Harani.
  hrv-hrv: 'Kad je Terahu bilo sedamdeset godina, rode mu se: Abram, Nahor i Haran.'
  mps-mps: Tama Tera te kibu be bidi sese sela olama, nogo si, 70 kibu be bidama,
    te aga Abram, me Nahor, me Haran, te tama sela ogwago aya pedelai.
  llg-llg: Tera teun hitu hulu lenak, boe ma ana hambu ana touanak telu, nade Abram,
    Nahor ma Haran.
  tpi-tpi: Tera i gat 70 krismas na em i kamap papa bilong Abram na Nahor na Haran.
  dan-1931: Da Tara havde levet 70 År, avlede han Abram, Nakor og Haran.
  vie-OVCB: Khi Tha-rê được 70 tuổi, ông sinh Áp-ram, Na-cô, và Ha-ran.
  lbk-lbk: Nentawen si Tera is piton poo, esa na wad-ayen cha Abram, Nahor ya si Haran.
  guj-2017: તેરાહ સિત્તેર વર્ષનો થયા પછી તેના પુત્ર ઇબ્રામ, નાહોર તથા હારાનના જન્મ
    થયા.
  byr-byr: Aꞌmwe Teraa kuvɨnɨmaangei Evɨramɨ, Naawo, Aaranɨ yawakɨnaꞌ. Aaranɨ ganɨmaangei
    Lotɨmɨ yawakɨnaꞌ. Gamɨre kwaaka Kalɨthɨya saba Aaranɨ balaꞌ. Kabalaꞌ Naawo Aaranɨmɨre
    garaavaangaꞌ Milɨkaavɨ maaraꞌ. Nabaai Evɨramɨ Saraayaꞌ maaraꞌ. Kamaaraꞌ Saraayaꞌ
    kaimɨraavɨmaayaꞌ mwaalaꞌ. Aꞌmwe naanga Teraajɨ, Evɨramɨjɨ, Saraayasɨ, Lotɨjɨ,
    sa angeba E kwaaka Kalɨthɨya mannɨkebadaaꞌnyɨ wɨna. Kaanna wɨna yeva “Kwaaka Kainanɨnennava,”
    deva angeba Aaranɨ bɨna yeva mwaalɨna. Mwaalɨna kyeꞌ saba Teraa balaꞌ.
  awx-awx: Tiwän Tera krismasnä 70 yiwikengä, wawakngä Abram, Nahor, äwä Haran yang
    towikut.
  pon-2006A: Mwurin Tera eh sounpar 70, e nainekihda Eipram, Nahor, oh Aran.
  por-BRBSL: Terah viveu setenta anos e tornou-se o pai de Abram, Nahor e Haran.
  cth-cth: Terah teh kum 70 touh a pha nah Abram, Nahor, hoi Haran a sak.
  twi-twi: Tera dii mfe aduɔson no, ɔwoo Abram, Nahor ne Haran.
  hlt-hlt: Terah khaw kum sawmrhih a lo vaengah Abram, Nakhaw, neh Haran te a sak.
  tbz-SIM: Kɛ̀ Tedɑɑ mmɔkɛ yɛbie nsipísìyiekɛ̀, kɛ́pɛitɛ́ Abɑrɑmmu nɛ̀ Nɑɔɔ nɛ̀ Atɑ̃ɑ̃.
  msy-2020: Ezɨ Tera 70pla azeniba ikiava Abram, Nahor ko Haranɨn afeziamɨn oto.
  txq-txq: Neu Tera teun nara 70 lenak, boe ma ana hambu ana touk telu, ndia Abram,
    Nahor ma Haran.
  aaz-aaz: 'Oras naiꞌ Tera nmoin naan toon boꞌ hitu nneis, in nahoniꞌ riꞌaan mone
    teun, esan reꞌ: naiꞌ Abram, naiꞌ Nahor, ma naiꞌ Haran.'
  dop-dop: Telɑ pɩɩsɩ lɑpɑ nɩɩtoso nɑ nɑɑnʋwɑ kɛ́ ɩlɛnɑ ɩ́ lʋlɩ Apǝlɑm nɑ Nɑhoo nɑ
    Hɑlɑŋ.
  azb-azb: Terah yetmiş yaşında olanda oğulları İbram, Naxor və Haran doğuldu.
  eng-DBY: And Terah lived seventy years, and begot Abram, Nahor, and Haran.
  hin-2017: जब तक तेरह सत्तर वर्ष का हुआ, तब तक उसके द्वारा अब्राम, और नाहोर, और हारान
    उत्पन्न हुए।
  wol-KYG: Gannaaw ba Teraa amee juróom ñaar fukki at, am na Ibraam ak Naxor ak Aran.
  swp-swp: Teraha ena borimai tatao‐haiona‐se‐mate‐saudoudoi ie mia, abotai i hemala
    Aberama tamana eo Nahora, eo Harana.
  bjr-bjr: Teeraafa 70 aukuana maraseenoo Abarammana faqa Naqoorana faqa Qarana faqa
    maqanau.
  eng-YLT: And Terah liveth seventy years, and begetteth Abram, Nahor, and Haran.
  heg-NTPO: Dedeng Tera umur taun buk iut lisi, kon un haup ana biklobe at tilu; Abram,
    Nahor nol Haran.
  ptu-ptu: Pitu puloi taunna dadinna Terah undadiammi muane tallu nasangai Abram,
    Nahor, anna Haran.
  bzd-NTPO: Mik Térah ki̱ duas tso' dabom kuryök (70), e' ukuöki̱ ta̱ ie' ala'r ku̱ne
    mañal. Ala'r e'pa kiè Abram, Nahor ena Harán.
  kwf-kwf: Ma sa Tera ka dao naꞋa ana 70 faꞋi ngali ki, nia ka alua sa Abram, sa Neho,
    ma sa Haran.
  eng-WYC-2017: And Terah lived seventy years, and begat Abram, Nahor, and Haran.
  eng-WMBB: Terah lived seventy years, and became the father of Abram, Nahor, and
    Haran.
  spp-spp: Mà Teraka shìŋi yaha yyee beetaanre ná kɛ, u à Burama ná Nakwɔri ná Aran
    si.
  aey-aey: Aria Tira uqa bibilen li uqana cabi gel eu 70 eu odi ihoc leceb uqa melahul
    ijedca. Ijanaga eu Ebram, Neho, Haranca.
  urd-GVH: तारह 70 साल का था जब उसके बेटे अब्राम, नहूर और हारान पैदा हुए।
  rug-rug: Pa mudina sipu zuapa ṉavulu vuahenina se Tera, si ta podo sari Ebarami
    e Nehoa meke Harani.
  gaz-gaz: Taaraan waggaa 70 jiraatee Abraam, Naahoorii fi Haaraanin dhalche.
  fra-LSG: Térach, âgé de soixante-dix ans, engendra Abram, Nachor et Haran.
  gnn-gnn: '@see-verse:GEN.011.025'
  yal-yal: Tera to ɲɛɛ tonge solofere sɔtɔ, a yi Iburama nun Nahori nun Haran bari.
  gum-gum: Térajbe pilamera setenta tøgagua, Abramwan køben, Nacorwan køben, Haranwan
    køben tøgaguig køn.
  iou-iou: Tera uwä obaŋ 70 täreŋirän nanakiye ŋode ahäŋkuŋ; Abram, Naho, Haran.
  haw-1868: He kanahiku na makahiki o ko Tera ola ana, a hanau mai o Aberama, o Nahora,
    a o Harana.
  arb-NAV: وَعِنْدَمَا بَلَغَ تَارَحُ السَّبْعِينَ مِنْ عُمْرِهِ أَنْجَبَ أَبْرَامَ
    وَنَاحُورَ وَهَارَانَ.
  adz-adz: Tera udzufan iwaꞌ 70 da irim narunggan Abram da Nahor da Haran.
  ewe-ewe: Esi Tera xɔ ƒe blaadre la, edzi Abram, Nahor kple Haran.
  nuy-nuy: Nigaayung na-Terah 70 anaagalhal-aḻirr. Marri wani-lhamaa Abram marri Nahor
    marri Haran, wani-lhamaa.
  eng-LEE: And Terach lived seventy years, and begat Abram, Nachor, and Haran.
  dji-dji: '@see-verse:GEN.011.025'
  gvn-gvn: '@see-verse:GEN.011.025'
  nna-nna: Terah 70 partunurrangu jarrinyi, palaja japartu jarrinyi Abram-kupa Nahor-pa
    Haran.
  asm-FB: তেৰহৰ সত্তৰ বছৰ বয়সৰ পাছত তেওঁৰ পুত্র অব্ৰাম, নাহোৰ আৰু হাৰণ জন্মিল।
  sus-A: تٍرَ تٌ حّ تٌنفٌ سٌلٌقٍرٍ سْتْ، عَ نَشَ قِندِ عِبُرَ مَ، نَشٌرِ، نُن شَرَنِ
    بَبَ رَ.
  fra-SBL: Térah vécut soixante-dix ans et devint le père d'Abram, de Nahor et de
    Haran.
  hbo-hbo: וֽ͏ַיְחִי־תֶ֖רַח שִׁבְעִ֣ים שָׁנָ֑ה וַיֹּ֙ולֶד֙ אֶת־אַבְרָ֔ם אֶת־נָחֹ֖ור
    וְאֶת־הָרָֽן׃
  shp-NTPO: Taré moa kanchis chonka baritiaya iketianra, jawen benbo bakebo Abram,
    Nacor itan Harán pikota iki.
  eng-WYCLIFFE: And Thare lyuede seuenti yeer, and gendride Abram, and Nachor, and
    Aran.
  piu-2006: '@see-verse:GEN.011.025'
  pjt-pjt: Munu palulanguṟu Taiṟalu yiya nampa 70 nyinanytjatjanungku utinu katja
    ini Aipamanya. Munu palulanguṟu katja kutjupa utinu ini Nayunya, munu palula maḻangka
    utinu katja maḻatja ini Aṟannga.
  cwe-cwe: Tela viyakalile na miyaka malongo saba kaweleka Abulamu na Naholi na Halani.
  bgs-bgs: Tô kapittuwan (70) dán tô idad i Tera, ipamasusu tô mga gabatà din gamama
    na si Abram, si Nahor, asta si Haran.
  kik-kik: Thuutha wa Tera gũkinyia mĩaka mĩrongo mũgwanja, agĩtuĩka ithe wa Aburamu,
    na Nahoru na Harani.
  ksr-ksr: Teranoŋ yambuya 70 tegoro meria Abram, Naahor ano Haran koloogi.
  omb-omb: Lo tagugi Tera u toga higao ngavulu gaibitu. Nge mo bamba Ebram, Naho mei
    Haran.
  fra-NCL: Tharé vécut soixante-dix ans, et il engendra Abram, Nachor et Aran.
  cek-AK: Terah loe saning cumvai sarihto naah, Abram, Nahor hoi Haran to sak.
  xla-xla: Epalati Telatapo sokomoko 70 halepo gudepame akimlala dapahatlope hatitimaiyo,
    yia꞉ hiye A꞉iblam, epo Nahol, epame Halan.
  cuk-cuk: Taré bato birga-dulapaa-gakambe-nikadgi (70), e-masmala Abram, Nacor, degi,
    Harán gwalulesad.
  uig-CYR: Тәраһ йәтмиш яшқа киргәндә униңдин Абрам, Наһор вә Һаран төрәлди.
  tel-2017: తెరహుకు డెబ్భై సంవత్సరాల వయస్సులో అబ్రాము, నాహోరు, హారానులు పుట్టారు.
  hat-BSA: Térach te viv swasann-dis ane, e li te vin papa a Abram, Nachor, ak Haran.
  kos-kos: Tukun Terah el yac itngoul, el oswella Abram, Nahor ac Haran.
  hbo-WLC: וַֽיְחִי־תֶ֖רַח שִׁבְעִ֣ים שָׁנָ֑ה וַיּ֙וֹלֶד֙ אֶת־אַבְרָ֔ם אֶת־נָח֖וֹר
    וְאֶת־הָרָֽן׃
  ibo-ibo: Mgbe Tera gbara iri afọ asaa, ọ ghọrọ nna Ebram, Nahọ na Haran.
  ory-ory: ପୁଣି, ତେରହକୁ ସତୁରି ବର୍ଷ ବୟସ ହେଲା। ସେ ଅବ୍ରାମ ଓ ନାହୋର ଓ ହାରଣ, ଏମାନଙ୍କୁ ଜାତ
    କଲା।
  wmt-wmt: '@see-verse:GEN.011.025'
  chk-chk: Iwe, lupwen Tara a ierini fik, a nöüni Apram, Nahor me Haran.
  ssd-ssd: Tera nu yar 70 kusrena sulumba kiŋo afu kile-patikina ta ande nyunu Abram
    ande Nahor ande Haran.
  rop-rop: Wal Tera bin merrit, en wen imbin 70 yiya ol, imbin abum thribala san neim
    Eibram, Neihowa en Heran.
  ukr-1871: І пожив Тара сїмдесять год, і появив Аврама, Нагора й Гарана.
  eng-AOI: After Terah was 70 years old, he had three sons called Abram, Nahor and
    Haran.
  yon-yon: Tera kuu weeb 70yiib doberekore ye mingki Abram yoom Nehor yoom Haran yoom
    wanaboon.
  bch-bch: Tera aea rai sangalima sangaul rua, be iadaoa ipopo Abram ga Naor ga Aran.
  deu-1951: Terach war siebzig Jahre alt, da er den Abram, Nahor und Haran zeugte.
  eng-JPS: And Terah lived seventy years, and begot Abram, Nahor, and Haran.
  ubr-ubr: Terah an kwanda on orot ton, orot ta aurin auyotoat (70) weie on nanatun
    orot Abram, Nahor a Haran ba sirat.
  srp-1865: A Tara poživje sedamdeset godina, i rodi Avrama, Nahora i Arana.
  lug-lug: Teera bwe yaweza emyaka nsanvu, n’azaala Ibulaamu, ne Nakoli ne Kalani.
  heb-heb: ויחי תרח שבעים שנה ויולד את אברם את נחור ואת הרן׃
  ben-IRV: তেরহ সত্তর বছর বয়সে অব্রাম, নাহোর ও হারণের জন্ম দিলেন।
  pan-pan: ਤਾਰਹ ਸੱਤਰ ਸਾਲ ਦਾ ਹੋਇਆ ਤਾਂ ਉਸ ਤੋਂ ਅਬਰਾਮ, ਨਾਹੋਰ ਅਤੇ ਹਾਰਾਨ ਜੰਮੇ।
  mwp-mwp: Tera na 70 wathoelayg aymaydhin, kalanu nungu ipin thoeri garkaz kazil
    mamayidhin. Thanamun nelay kedha, Abram, Nayo, a Aran.
  mya-JVB: တေရ သည် အသက် ခုနစ် ဆယ်ရှိ သော်၊ သားအာဗြံ ၊ နာခေါ် ၊ ခါရန် တို့ကိုမြင် လေ၏။
  tte-O: Tila ana bolime 70 kabo natunao ikabili esaliyao Abelem, Nao yo Alan.
  tbg-tbg: Teraava 70 ihi varako entaraqaahairo viva qorainti vainti vonavu Eparaamira,
    Nehora, Haraanira, vatatora.
  hmo-hmo: Tera ena mauri lagani be 70 murinai, ia ese Aberamo bona Nahoro bona Harana
    ia havaraia.
  ata-ata: Xe Tela tauu iexu mulai muxali loxo mavulovexa muxatele tamei (70), la
    sou anu mupalaaneꞌi Avalamu ilou Naola mo Alani.
  nfa-nfa: 'Lodꞌo umur Tera dꞌai pidhu nguru tèu risi, na abhu ana mone, dhèu tèlu:
    Abram, Nahor, dènge Haran.'
  urd-urd: और तारह सत्तर साल का था, जब उससे इब्रहाम और नहूर और हारान पैदा हुए।
  rus-SYN: Фарра жил семьдесят лет и родил Аврама, Нахора и Арана.
  cbt-NTPO: 'Tari canchisë shonca pi''ipitaso'', hui''nin paninantërinso nasitërin.
    Ina quëran cato hui''ninpita ya''huëtaantarin. Hui''ninpitaso'': Apran, Nacoro,
    Aran, inapita.'
  bqc-SIM: Tela wɛ̃̀ bàaↄ̃kwide guu ↄ̃ à Ablaũ ń Nakↄↄo ń Halanao ì.
  tcz-CHONGTHU: Terah vang chu kum som sagi jen ahung lhinin Abram, Nahor, chule Haran
    ahin hingin ahi.
  mar-mar: तेरह सत्तर वर्षांचा झाला, तेव्हा त्याने अब्राम, नाहोर व हारान यांना जन्म
    दिला.
  tcs-tcs: Wen Tera i bin kese 70 iya oul, em bin kam papa blo Abram, Nao, ane Aran.
  qub-qub: 'Taré ganchis chunca (70) watayoj caycaptin wamrancuna quimsana caycaran:
    Abram, Nacor, Harán.'
  bqp-bqp: Tera kɛ̀ wɛ̃̀ baaakↄ̃ akuri, akũ à Abramu kũ Nao kũ Aranao ì.
  hat-hat: Terak te gen swasanndizan lè li fè twa pitit gason yo rele Abram, Nakò
    ak Aran.
  eng-BSB: When Terah was 70 years old, he became the father of Abram, Nahor, and
    Haran.
  tod-tod: Teela ná-konagi ɠɛai ma ga puulɔfela (70), é Aɓalameni sɔlɔɔni ta Naɠɔɔl
    ta Ɠalan.
  eng-WEBPB: Terah lived seventy years, and became the father of Abram, Nahor, and
    Haran.
  kbq-kbq: Tera'ma 70'a zagegafu nehuno'a Abrama, Nahoma, Haranikizmi nezmafa'za hu'ne.
  nhe-BL: Huan Taré ya quipixtoya 70 xihuitl quema tlacatque ioquichpilhua Abram,
    Nacor huan Harán.
  bus-bus: Tera kɛ̀ wɛ̃̀ baaagↄ̃ akuri, ben à Abramu kↄ̃n Nao kↄ̃n Aranao ì.
  gub-BL: '70 kwarahy imumaw ire heta na''iruz ta''yr Ter pe wà. Na''aw waner xe wà:
    Àmàràw, Naor, Àrà.'
  eng-DRA: And Thare lived seventy years, and begot Abram, and Nachor, and Aran.
  knf-knf: Wi Terah akaaŋ ŋşubal iñeen paaj-na-uloŋ aşë buk Abram na Nahor na Haran.
