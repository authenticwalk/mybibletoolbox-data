    तर त्यांची सुरुवात आहे! लवकरच, जे काही करण्याचा त्यांचा हेतू आहे ते करणे त्यांना
    मुळीच अशक्य होणार नाही.
  tcs-tcs: Da AntapGod i bin spik, ‘Wa! Dempla ebriwan ya i wan pipol ane gad wan
    langus wea ol tok po wananada. Diswan i kasa stat blo wanem dempla go mekem. Sottaim
    prom nau dempla ken meke enisamting wea dempla i wandem.
  soq-soq: Ita Iawe God wanase, “Apana ema dan dea baiwa aiau dea wai. Mo ema epe
    dewantono intalen ando ema epe dewakasantopu ita dima inseia dewasapua rua, mai
    dia.
  qub-qub: 'Chaymi yarpachacur Tayta Dios niran: «Paycunaga carcaycan juc marcallami.
    Juc castallatami parlarcaycanpis. Chay arurcaycashanga gallaycunallanmi canpis.
    Imatapis munashantaga rurarengachari.'
  bqp-bqp: 'Akũ à pì: Ń pínki ń buri dokↄ̃nↄmɛ, yã dokↄ̃nↄn òdi o, akũ yã kũ
    òtɛn boon dí yá? Yã kũ ò a laasun lɛ̀ tera sà oni kɛmɛ, pↄ́ke ni kpáńnɛ a kɛnaa
    gũn doro.'
  hat-hat: Epi li di. Koulye a, gade! Yo tout fè yon sèl pèp. Yo tout yo pale yon
    sèl lang. Gade sa yo konmanse ap fè. Talè konsa y'ap pare pou yo fè sa yo vle.
  eng-BSB: And the LORD said, “If they have begun to do this as one people speaking
    the same language, then nothing they devise will be beyond them.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Wɛlɛ, ta ga zii ɠilagi nɔ, woo ɠilagi nɔ ɠa é
    ti-la. Ni ta tɔɔzeina ɠani, ani nɔpɛ ge la mɔ pele ɓesaga ti luɠɔ naa ɠɛɛ vai
    zu, nii a ɠɛ ti ɠisu.'
  eng-WEBPB: The LORD said, “Behold, they are one people, and they all have one language,
    and this is what they begin to do. Now nothing will be withheld from them, which
    they intend to do.
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Zamagra magoke naga mani'ne'za magoke zamageru
    neru'za, amazana eri agafa hazankiza, mago'zama hunaku'ma hanaza zana, amne tro
    hugahaze.
  nhe-BL: 'Huan yajaya moilhui: “Nopa tlacame itztoque san sejco huan san se inintlajtol.
    Yeca ni tlamantli tlen ama quichihuaj san ipejya tlen san sejco hueli quichihuase.
    Teipa huelis quisencahuase san tlen inijuanti quinequise.'
  bus-bus: 'Ben à bè: Aↄ̃ píngi ń borii dↄ̃nkↄ̃mɛ, yã dↄ̃nkↄ̃n aↄ̃è o, ben yã kɛ̀
    aↄ̃ↄe bↄↄon yɛ̀ↄ́? Yã kɛ̀ aↄ̃ à laasuu lɛ̀ tia sa aↄ̃é kɛmɛ, pↄ́ke é kpáńnɛ à
    kɛna guu dↄro.'
  gub-BL: — 'Aw teko a'e wà, pitài teko romo wanekon a'e wà. Uze'eg pitài ze'eg rupi
    wà. Uzypyrog ma'e iapo pà wà kury. Tàrityka'i upuner putar wyzài wemimutar iapo
    haw rehe wà nehe, i'i uzeupe.
  eng-DRA: 'And he said: Behold, it is one people, and all have one tongue: and they
    have begun to do this, neither will they leave off from their designs, till they
    accomplish them in deed.'
  knf-knf: 'aşë ji : « Nawin hënkuŋ! Bañaaŋ bŧi bawo baloolan, aţup uţup uloolan.
    Woli hënk di ulemp wi babaaŋ ajun jun uwooŋ, we ukluŋ kaneenan baka pdo uko wi
    baŋaluŋ?'
