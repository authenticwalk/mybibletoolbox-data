verse: GEN.011.006
translations:
  mal-C: 'അപ്പോൾ യഹോവ: “ഒരേ ഭാഷ സംസാരിക്കുന്ന ഒരേ ജനതയായ ഇവർ ഇങ്ങനെ പ്രവർത്തിച്ചുതുടങ്ങിയെങ്കിൽ
    അവർ ആസൂത്രണം ചെയ്യുന്ന ഒരു കാര്യവും അവർക്ക് അസാധ്യമാകുകയില്ല.'
  deu-TKW: 'Und Jahwe sprach: Ein Volk sind sie und haben alle dieselbe Sprache, und
    das ist nur der Anfang ihres Thuns, und fortan wird ihnen nichts unerreichbar
    sein, was sie sich vornehmen werden.'
  lin-lin: 'Yawe alobaki : « Lokola bato oyo nyonso balongi kokoma ekolo moko mpe
    koloba monoko moko, bongo bakomi kino kosala mosala monene oyo, eloko moko te
    ekopekisa bango sik’oyo kokokisa mabongisi nyonso oyo bakokana kosala !'
  cbr-NT: 'Ësokin unikaman ''akëbëtan ka Diosan sinánkëxa: Atux ka achúshi ëma chaiira
    ''anan achúshi banáinshi banaia; usa ''ixun ka ënë ñu mëëti ''ati sinánxun ''aia,
    bërí ka uínbi ëmitisama ''inun ''aia.'
  eng-LSV: and YHWH says, “Behold, the people [is] one, and one language [is] to them
    all, and this it has dreamed of doing; and now, nothing is restrained from them
    of that which they have purposed to do.
  bmu-bmu: 'Eta mi eka kewö jiyök: “Yeŋön simbisembel qahöpmö, urumohot könagesö aka
    keuŋini mohot jiba kinda yuai ki könahiba meze ewö, könaŋgep i me wai membingö
    areŋini albeak, mi mönö miaŋgöra qahö osiba qaköme.'
  eng-GNV: And the Lord said, Beholde, the people is one, and they all haue one language,
    and this they begin to doe, neither can they now be stopped from whatsoeuer they
    haue imagined to do.
  eng-WEBSTER: 'And the LORD said, Behold, the people is one, and they have all one
    language; and this they begin to do: and now nothing will be restrained from them,
    which they have imagined to do.'
  nhw-BL: 'Huan yaya moilhui: “Nopa masehualme itztoque san sejco huan san se inincamanal.
    Yeca ni tlamantli catli ama quichihuaj san ipejya catli san sejco hueli quichihuase.
    Teipa huelis quisencahuase san catli inijuanti quinequise.'
  swh-ONEN: Bwana akasema, “Ikiwa kama taifa moja wanaozungumza lugha moja wameanza
    kufanya hili, basi hakuna lolote watakalopanga kufanya ambalo halitawezekana kwao.
  bba-bba: Mɑ u nɛɛ, be wee, bɑ sɑ̃ɑ bwese teeru bɑ mɑɑ bɑrum tem ɡerumɔ mɑ bɑ bwisikɑ
    bu yeni ko. Sɑɑ tɛ̃n di ɡɑ̃ɑnu kun bu yinɑrimɔ bu kɑ ko ye bɑ bwisikɑ kpuro.
  eng-KJVCPB: 'And the Lord said, Behold, the people is one, and they have all one
    language; and this they begin to do: and now nothing will be restrained from them,
    which they have imagined to do.'
  cpy-cpy: 'Ikantashiretanaki Tajorentsi: “Apaani okanta inampiite, apaani okanta
    iñaani eejatzi, okaate ikenkithashireteeyaari rantero, ari imatakiro.'
  mpx-mpx: Inoke i ba, “Gamagalau ya heliya boda maisena ge anan maisena elana hi
    baaba. Sauga ya bugul ya hi giginol, he bwaliga abwe bugul ni gewi al nihi ginolil.
    Ebo bugul etega nihi nuwatuan, he bosowailiya ya te nihi awaawaginol ya.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-ji wangkajalku-nyanu, “Nyampurra-patu, ngula kalu
    nyina jintangka, ngulaju kalu jinta-juku jaru wangka. Nyampuju kalu-nyanu nyanungurlu-puka
    ngantirni kirriji manu yuwarli kirrirdiji kuja kalu-nyanu nyanungu-juku wala nyina
    ngaju-kurra-wangu. Jalangu-jarrarlu kulalpa-jana nganangku-puka warla-pajikarla,
    kalakalu maju-juku kanyi wiljingki-juku tarnngangku.
  luo-luo: Jehova Nyasaye nowacho niya, “Ka gin oganda achiel, mawacho dhok achiel
    ema gisechako timo ma, kara gimoro amora ma gichano timo ok nyal tamogi.
  meu-meu: Iehova eto, Idia na bese tamona, iboudiai danu edia gado tamona; ina na
    idia ese eme karaia matama, gabeai ḡau ta ikarana ma bae ura, daika ese baine
    laodia ahu?
  npi-ULB: परमेप्रभुले भन्‍नुभयो, “हेर, तिनीहरू एउटै भाषामा एउटै मानिसझैँ छन् अनि
    तिनीहरूले यसो गर्न सुरु गरिरहेका छन् । तिनीहरूले गर्न चाहेको कुनै पनि कुरा तिनीहरूको
    निम्ति असम्भव हुनेछैन ।
  yor-yor: Olúwa wí pé, “Bí àwọn ènìyàn bá ń jẹ́ ọ̀kan àti èdè kan tí wọ́n sì bẹ̀rẹ̀
    sí í ṣe iṣẹ́ yìí, kò sí ohun tí wọ́n gbèrò tí wọn kò ní le ṣe yọrí.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba jarasia: –Ãdjirãra jũma ãbaa duanʌa idjab̶a ab̶ari bed̶ead̶e
    bed̶eabadaa. Maʌ̃ bẽrã jʌwa b̶ʌsid̶aa jãʌ̃ de drasoga b̶ʌra od̶i carea. Maʌ̃ba
    bariduada o quĩrĩã panʌbʌrʌ poya od̶ia. Dadjia mãwã iduaribid̶aẽ́a.'
  ind-ind: TUHAN berkata, “Orang-orang ini satu bangsa dan berbicara dalam satu bahasa.
    Jika Kita membiarkan mereka melakukan hal besar seperti ini, maka nanti tidak
    ada lagi hal yang tak mampu mereka lakukan.
  pes-OPCB: 'خداوند گفت: «مردم با هم متحد شده‌اند و همگی به یک زبان سخن می‌گویند.
    از این به بعد هر کاری بخواهند می‌توانند انجام دهند.'
  ssx-ssx: Kutupa a꞉pa ipikana꞉ma꞉ alota꞉ Ameta꞉ do wanda꞉halita꞉ homeke wanda꞉hali
    halemeke yalo homeke pi kone alememe laata꞉ Dota꞉ ika꞉ pua꞉tiki polo peleme ekina꞉
    kini piteleme ekie. Kutupa ikana꞉ma꞉ta꞉ teke pa꞉ta꞉ ika꞉ hone pa꞉la꞉ anemone hau
    paeyao pa pilimikie.
  lcm-lcm: na kala antok, “Au, man kana using a vap ke kipo sikei palau ve kari sikei
    a mengen i rina na kilapo tutapongai kana asukang ke, pua! Nganlak nganing ka
    kovek i bil ka tubat iria man kila atogon a mang sa keve lomlomonai ang emung.
  aer-aer: '@see-verse:GEN.011.005'
  tgl-ULB: Sinabi ni Yahweh, “Tingnan ninyo, sila ay iisang bayan na may iisang wika,
    at sinisimulan nilang gawin ito! Hindi magtatagal lahat ng gusto nilang gawin
    ay hindi na magiging imposible para sa kanila.
  nop-nop: Tiŋa Wapumdi yoguk, “Biyagoŋ adi mebop kubugoŋ eŋ medehik maaŋ kubugoŋ
    doktiŋa kwanai i tububihikiŋ. Eŋ nemek titindok yohabet tineeŋ u tubumulahuda
    mu tineeŋ. Woŋ adi tomboyoula titalooŋ folooŋ tubumintaneeŋ.
  kca-kca: 'Щӑԓта Турәм Куща йастәс: «Тӑм, и мир, йасӈеԓ па ит; ванты, тӑм мўй ԓыв
    верты питсәт, пӑ ин мўй нŏмәс ўԓәт, щит тӑԓаӈа вертэԓ унты, ӑт вŏԓыԓәт;'
  cbu-NT: Apanllsha anoo pakeeru, tárangiya; Na, siy natumari washunand taaksa. Minamari
    k'kuz payuktamsa. Yuwari saana zandkis anuri tarawaztakus chinaksa.
  hui-hui: Ani hondowa ibugua lalu, Ai áyu wali agali uruni ti hameigini mbiraore
    halu bi mbiraore laga karuni howa tano timbuni mbira bu heledago handa nabere.
    Ani bialu howa ai tinime hame ledadagua bialu mbirale bulene bibahende ngaru biai
    holobadago.
  wrs-wrs: Hev ona, nunglu, Noana towandva mongawatindi, wo moamba mongasal, wo mongawulmangas
    himba euvmona vevna, heva os kava doara doa ishunna, bukethungu veo indakonda,
    no petharam no petharam. Heva os owai, himba deuvkembelva mongasal mendeklikumbi
    vivna. Mani hengava si vivav hevna nengavnangnamba, memba osva vivpa?
  mya-mya: '``ယ​ခု​တွင်​ဤ​သူ​တို့​သည်​လူ​မျိုး​တစ်​မျိုး တည်း​ဖြစ်​၍ ဘာ​သာ​စ​ကား​တစ်​ခု​တည်း
    ကို​ပြော​ဆို​လျက်​ရှိ​ကြ​၏။-'
  cbi-NTPO: 'tsejtu entsandimi: Yala ma bulu chachi judeeve, tsenmin ma palaachiren
    patimu ne judeeve. Tsa deju'' mityaa entsa taawasha depeepuñuve. Tsejtu yala ti
    kendya''ba kenuu dejuñu muba dya''kawaakenuu dejutyuve.'
  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། ལྟོས༌དང༌། དེ་རྣམས་མི་རིགས་གཅིག་ཡིན་ཞིང་སྐད་རིགས་གཅིག་སྨྲ་བ༌དང༌།
    དེང་སང་དོན་འདི་སྒྲུབ་འགོ་བརྩམས༌ཤིང༌། ཕྱིས་སུ་དེ་དག་གིས་བསྒྲུབ་པར་འགྱུར་བའི་ལས་ལ་མི་འགྲུབ་པ་ཅི་ཡང༌མེད།
  wsk-wsk: ale balam, “Kariimet imi nunga bagara suanta, se den suanta te munakawasan.
    Nuna duap beteman mel imi betesan se udagi munan duap duap mu nunga ikia te betemonko
    terong mamonko.
  kkl-kkl: Kulukul aogti Nuni Allah ponekori, “Wene nimi mog so'o eneag wamangne yubu
    ot nhon, nimi mog so'o as eneag wamangne babe ot nhon, wene alnirobag alnibang,
    amik wamikti phelektopne ulamukang.
  sna-sna: Jehovha akati, “Kana vanhu ava vava somunhu mumwe, vachitaura rurimi rumwe
    chete, vakatanga kuita izvi, zvino hapana chinhu chavanoronga kuti vachiite chichavaomera.
  spa-BLM: 'Yahvé dijo: “He aquí que son un solo pueblo, y todos tienen una sola lengua,
    y esto es lo que comienzan a hacer. Ahora no se les impedirá nada de lo que pretenden
    hacer.'
  beu-beu: Angmuse Lahatala Ana mateng hula, “Manusia anga naung ing emangpi aabetat
    bangsa nu kolang, bot ini hur nu kolang vengmateng. Anga uhavede sehi se, ini
    ening alang. Kalo ing emangpi aabetat nu kolang alang sampe tobang-tiangaaru se,
    naba ba ini bae ening niang. Base mulai vede angase, naba ba ini veng iomit hula
    ening angu, emangpi bae lamal niang.
  cac-cac: 'Ix yalan icha tic: Ix el yich jun munlajel yuj eb'' anima tic. Malaj tas
    scachanoch vaan eb'' vin̈ yic sb''oan eb'' tas nab''il yuuj, yujto junn̈ej chon̈ab''il
    yaj eb'', junn̈ej ti'' syal eb''.'
  swh-ULB: Yahwe akasema, “Tazama, watu hawa ni taifa moja na lugha moja, na wameanza
    kufanya hivi! Hivikaribuni halitashindikana jambo watakalo kusudia kulifanya.
  bel-bel: 'І сказаў Гасподзь: вось, адзін народ, і адна ў іх мова; і вось, што пачалі
    яны рабіць, і не адстануць ад таго, што задумалі рабіць;'
  wed-wed: Ma Bada i riwa i pa, “Wei taui rava tagogi ma pona tagogina e bababaniei.
    Wei lamna karena, aburuna ava aiwai ai au nota anatapuna ina kauana-paiei.
  deu-ELBBK: 'Und der HERR sprach: Siehe, sie sind ein Volk und haben alle eine Sprache,
    und dies haben sie angefangen zu tun; und nun wird ihnen nichts verwehrt werden,
    was sie zu tun ersinnen.'
  mbb-OT: Migkaǥi sikandin te, “Heini he menge etew, nesevaha zan wey sevaha zà is
    kineǥiyan dan. Ne heini is mibeelan dan ne puunè pa heini. Kenà egkeuǥet ne ebeelan
    dan is minsan hengkey he egkesuatan dan.
  msc-msc: 'A kan ko: «A ragbɛ. Alu bɛɛ ye siya kelen de ri, alu bɛɛ ye kan kelen
    de mɛnna. Alu ye baara mɛn kan ɲin, alu la baara fɔlɔ le wo ri. A tɛ mɛn bakɛ,
    alu wa alu miri fen fen ma, alu ri se wo kɛla.'
  mal-2015: 'അപ്പോൾ യഹോവ: ഇതാ, ജനം ഒന്നു, അവർക്കെല്ലാവർക്കും ഭാഷയും ഒന്നു; ഇതും അവർ
    ചെയ്തു തുടങ്ങുന്നു; അവർ ചെയ്‌വാൻ നിരൂപിക്കുന്നതൊന്നും അവർക്കു അസാദ്ധ്യമാകയില്ല.'
  tuo-NT: 'Na tojo weesere ĩꞌagʉ̃, aꞌtiro nicʉ niwĩ: “Na niꞌcã curuacjãrã nima. Niꞌcãrõnojõ
    ucũma. Tojo weerã aꞌtere daꞌranʉꞌcãtojama. Na tojo daꞌranʉꞌcãse ne nʉꞌcãse niꞌi.
    Aꞌte beꞌro noꞌo na weesĩꞌrĩsere weerãsama.'
  gup-gup: Dja nungka Yawey yimeng, “Bedda bininj wanjh birridjalkudji dja birriwokkudjiwi.
    Kuhni wanjh yiman birridjaldedjdjingmey, dja kunwern mak kaluk kabirrikurduyime
    warridj, wanjh bonj yehyeng nawu bedda kabirrikarremarnbun, yimankek kabirrikurduyime,
    wanjh minj kabirribarabun.
  met-met: Baing Toxoratamona harua ba, “Lipadi li bakbak taininau xuading taininau.
    Nabu dungguti ba dilibu bila li, bing bagula dilibu axamang longgalo dahau hatumingadinga
    ba dilibudi.
  gvs-gvs: Igitedi, idigo kana, ‘Iyaa! Kaga tuwaina bei siguinuwe? Tauyadi boda tayamo
    be nakae niyadi tayamo. Tauna neta ame vadayana silukavave, e kaga neta latuwodi,
    itoboinedi siguinuwe.
  rmc-rmc: 'a phenďa: „Hine jekh narodos a savoredžene vakeren jekha čhibaha. Kada
    hin oda, so mek ča chudle te kerel; akana len imar ňiko na zaačhavela te kerel
    savoro, so lenge ča avela pre goďi.'
  nlg-nlg: me ghaghua, “Righia! ?Ma ge kara tangomana gera gonighi na lei totobo rakeri
    na pukuna tara loghoa sakai na leu mara lutu sakaisonikolu ke, na hava kara lutua
    i kise? Taho siki totobo ke vahola vanira na goniana!
  dgr-DOGNT: Gots'ǫ̀ K'àowo hadı, “Dǫ ı̨łè xàɂaa agı̨ı̨t'e xè hazǫǫ̀ yatı ı̨łè zǫ
    t'à gogede. Eyı hanì eghàlageeda ha dìì-le nı̨dè t'asìı wı̨ı̨zìı gıgha dìì gǫ̀hłı̨
    ha nıìle.
  pes-OPV: 'و خداوند گفت: «همانا قوم یکی است و جمیع ایشان را یک زبان و این کار را
    شروع کرده‌اند، والان هیچ کاری که قصد آن بکنند، از ایشان ممتنع نخواهد شد.'
  ron-1924: 'Ши Домнул а зис: „Ятэ, ей сунт ун сингур попор ши тоць ау ачеяшь лимбэ,
    ши ятэ де че с-ау апукат; акум нимик ну й-ар ымпедика сэ факэ тот че шь-ау пус
    ын гынд.'
  aui-aui: Bi iwona bo, “Meboda mmko na dam tanagha bi gamo tanagha sisisiya. Bi kata
    mmkodi beradi sidagu sinabera na raghani muriye na awaki sinawiiwiini berana,
    rubana sinabera.
  ben-OBCV: সদাপ্রভু বললেন, “এক ভাষাবাদী মানুষ হয়ে যদি তারা এরকম করতে শুরু করে দিয়েছে,
    তবে তারা যাই করার পরিকল্পনা করুক না কেন, তা তাদের অসাধ্য হবে না।
  lex-lex: 'Noka Nhar lirni: “Hari de hairi ida me yawala ida pa honona rnairia. Hadi
    de na''nama kniarni re yanullu, dodo''ondi, hya'' maka ha rtetwiana-rtaiwian nana
    de, hota nla nlola, hadom edon ta''eni la'' ira.'
  rgu-rgu: Basa de Ana dedea nae, “Lahenda ia ra basa si lahenda nusaꞌ esa, ma ara
    pake dedeaꞌ esa. Hata fo besaꞌ ia ara taon ia, besaꞌ ko sauꞌ masososa. Balaha-binesaꞌ
    maneniko basa si nanahekeꞌ dadi esaꞌ sama leoꞌ besaꞌ ia, neuꞌ ko ara bisa tao
    sudi laꞌe ubeaꞌ a.
  som-som: Oo Rabbigu wuxuu yidhi, Bal eega, iyagu waa isku dad keliya, oo dhammaan
    isku af keliya bay leeyihiin, oo waxanuna waa waxa ay bilaabayaan inay sameeyaan,
    oo haatan wax ka hor joogsan doona waxay damcaan inay sameeyaan ma jiraane.
  lat-VUC: 'et dixit: Ecce, unus est populus, et unum labium omnibus: cœperuntque
    hoc facere, nec desistent a cogitationibus suis, donec eas opere compleant.'
  aoi-aoi: “Warne-ka wurruwilyaba-ma warnumamalya,” ni-yama, “akwa awilyaba-me-ka
    ayakwa warna ne-yengbinama,” ni-yama. “Wurrumurndakeyina adinuba-wiya enena alikira
    narri-ngekburakama. Akwa adinuba ngarningka awurrakibine-ka ngarningka akwala
    ke-yaminame-ka awurrakakina ngawa. Engka iya engke-ka ke-yaminama eningerribirra
    karri-ngayindena-manja,” ni-yama.
  eng-ASVBT: 'And Jehovah said, Behold, they are one people, and they have all one
    language; and this is what they begin to do: and now nothing will be withholden
    from them, which they purpose to do.'
  mna-mna: 'Tabe iso: “Wae! Zin tomtom tau tilup ma tiwe tamen kek. Mi tiso kalŋan
    tamen. Mi iŋgi timaŋga pa uraata biibi ta tiŋgi tomini. Tana kaimer ko matan pasom
    uraata bibip ta boozomen.'
  ita-1885: 'E il Signore disse: Ecco un medesimo popolo, ed essi tutti hanno un medesimo
    linguaggio, e questo è il cominciamento del lor lavoro, ed ora tutto ciò che hanno
    disegnato di fare, non sarà loro divietato.'
  eng-LXXUP: And the Lord said, Behold, there is one race, and one lip of all, and
    they have begun to do this, and now nothing shall fail from them of all that they
    may have undertaken to do.
  eng-ULB: Yahweh said, “Look, they are one people with the same language, and they
    are beginning to do this! Soon nothing that they intend to do will be impossible
    for them.
  spa-VBL: 'Y el Señor dijo: “Miren cómo estas personas están unidas y hablando el
    mismo idioma. ¡Si pueden lograr todo esto tan solo comenzando, nada les será imposible
    si se fijan un propósito!'
  fra-_FOB: 'Et l''Éternel dit: Voici, c''est un seul peuple, et ils ont tous le même
    langage, et voilà ce qu''ils commencent à faire; et maintenant rien ne les empêchera
    d''exécuter tout ce qu''ils ont projeté.'
  mal-mal: 'അപ്പോൾ യഹോവ: “ഇതാ, ജനം ഒന്ന്, അവർക്കെല്ലാവർക്കും ഭാഷയും ഒന്ന്; അവർ ചെയ്യുവാൻ
