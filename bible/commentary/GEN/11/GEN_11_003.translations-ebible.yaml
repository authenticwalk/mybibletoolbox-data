verse: GEN.011.003
translations:
  mal-C: “വരൂ, നമുക്ക് ഇഷ്ടികയുണ്ടാക്കി ശരിക്കും ചുട്ടെടുക്കാം,” അവർ പരസ്പരം പറഞ്ഞു.
    അവർ കല്ലിനുപകരം ഇഷ്ടികയും കുമ്മായത്തിനു പകരം പശമണ്ണും ഉപയോഗിച്ചു.
  deu-TKW: 'Und sie sprachen zu einander: Wohlan, laßt uns Ziegel streichen und hart
    brennen! So diente ihnen der Ziegel als Baustein, und das Erdharz diente ihnen
    als Mörtel.'
  lin-lin: 'Balobanaki bango na bango : « Tosala babiliki mpe totumba yango na moto. »
    Boye, basalelaki babiliki lokola mabanga mpe potopoto ya mwindo mpo na kotongela.'
  cbr-NT: 'Achúshi nëtën ka atúxbi timë́ax kanankëxa: Usa ''ain ka a unikaman maxáx
    ''imainun tsëpasa ñu akama ''akinma Ladrillo ''imainun asfalto akama këñun aín
    xubukama ''akëxa.'
  eng-LSV: 'and they each say to his neighbor, “Give help, let us make bricks, and
    burn [them] thoroughly”: and the brick is to them for stone, and the bitumen has
    been to them for mortar.'
  bmu-bmu: 'Miaŋgöreŋ tata nanŋinök kewö eraum-mötket: “Mönö kaget. Nini mönö birik
    mem mözözömgöba könöpnöŋ ohoinga köhöikŋi akŋe. “Mewö jiba miri selŋi membingöra
    köt jamönjiŋ qahöpmö, birik ala sutŋine gölme sapösapö qandöŋ ewö algetka miaŋön
    birik mi mekötahöm eŋgiyök.'
  eng-GNV: And they said one to another, Come, let vs make bricke, and burne it in
    the fire. So they had bricke for stone, and slime had they in steade of morter.
  eng-WEBSTER: And they said one to another, come, let us make brick, and burn them
    thoroughly. And they had brick for stone, and slime had they for mortar.
  nhw-BL: 'Huan se tonal inijuanti moilhuijque se ica seyoc: “Xihualaca ma tijchihuaca
    se hueyi altepetl huan se torre catli ajsis hasta ilhuicac. Huan quej ni nochi
    techiximatise huan amo monequis timoxelose huan tiyase campa hueli ipan tlaltipactli.
    Ma tijchihuaca ladrillos huan ma tiquicxitica cuali ipan tlitl.” Huan quitequihuijque
    soquitl ladrillos huan amo tetl huan quitequihuijque chapopojtli para quitlatzquiltise
    huan amo soquitl.'
  swh-ONEN: Wakasemezana wao kwa wao, “Njooni, tufyatue matofali na tuyachome vizuri
    kwa moto.” Walitumia matofali badala ya mawe, na lami kwa ajili ya kushikamanishia
    hayo matofali.
  bba-bba: Yerɑ bɑ ɡerunɑ bɑ nɛɛ, too, i de su biriki murɑ su ye wɔ̃ yu ɡberɑ. Mɑ
    bɑ kɑ biriki ye bɑnɑ kuɑ yèn sɔ̃ bɑ ǹ kpenu mɔ. Mɑ bɑ kɔntɑɑ kuɑ ben simɑɑ.
  eng-KJVCPB: And they said one to another, Go to, let us make brick, and burn them
    thoroughly. And they had brick for stone, and slime had they for morter.
  cpy-cpy: 'Ari ikantawakahaeyakani atziripaenni: “Jame owetsikaeyeni kepatsipatha
    atayimaetyaawo.” Arira retanteetanakawo rotantoteetawo kepatsipatha, tee apatziro
    rotantoteetawo mapi. Retanteetanakawo eejatzi otsirekanteetawo tsirepathari, tee
    apatziro rahaetziro otsirekanteetari paerani.'
  mpx-mpx: Yaka abwe hi pebaaba-agil hi ba, “Ehei! Bilibili ta ahe bilik ta ginolil
    yaka ta tonil ge nihi gasisi.” Inoke hi ginol ola to, yaka bilik hi ahe limi hi
    taliya, ge kolta hi ahe bilik hi papihikagil.
  wbp-wbp: Wangkajalkulu-nyanu nyanungu-patu yuwarli-kari yuwarli-kariki ngantirninja-ngarnti.
    Ngulajulu-jana ngurrju-manu pirikiji-kirlirli kujalu ngurrju-manu pirikiji pirrjirdi
    walya-jangka manu palya-piya-jangka.
  luo-luo: Negiwacho e kindgi giwegi niya, “Biuru walosuru matafare kendo wawangʼ-gi
    mochiek maber.” Negitiyo gi matafare kar kite kendo lowo kar simiti.
  meu-meu: Bena idia na e hereva heheni, eto, Mani raro nadidia aita kara, aita tunu
    namonamo. Bena idia ese e tunu rarodia e abi, nadi ai e halao, bona rarokaka ta
    e abia, hekamo ḡauna ai e halaoa.
  npi-ULB: तिनीहरूले आपसमा भने, “आओ, ईंटहरू बनाऔँ र तिनीहरूलाई राम्ररी पलौँ ।” तिनीहरूसँग
    ढुङ्गाको सट्टामा ईंट थियो र हिलोको सट्टामा अलकत्रा थियो ।
  yor-yor: Wọ́n sì wí fún ara wọn pé, “Ẹ wá, ẹ jẹ́ kí a mọ bíríkì kí a sì sún wọ́n
    jìnà.” Bíríkì ni wọ́n ń lò ní ipò òkúta, àti ọ̀dà ilẹ̀ tí wọn ń lò láti mú wọn
    papọ̀ dípò ẹfun (òkúta láìmù tí wọ́n fi ń ṣe símẹ́ńtì àti omi).
  emp-NTPO: 'Ewari ab̶a ãbaa nãwã bed̶eadruasid̶aa: “Egoroda mõgara quĩrãca od̶aped̶a
    tʌbʌd̶e bád̶adrʌ de od̶i carea.” Ara maʌ̃da egorora mõgara quĩrãca od̶aped̶a básid̶aa
    mõgarara neẽ́ bad̶a bẽrã. Maʌ̃be cãdorronada edasid̶aa maʌ̃ mõgara quĩrãca od̶ara
    carad̶i carea.'
  ind-ind: Lalu mereka berkata satu sama lain, “Marilah kita membangun sebuah kota
    besar dengan gedung menara yang puncaknya sampai ke langit. Kita akan memakai
    batu bata dan ter untuk bahan perekatnya. Dengan demikian, kita akan terkenal
    dan tidak tercerai-berai ke seluruh bumi!”
  pes-OPCB: 'آنها با هم مشورت کرده، گفتند: «بیایید خشتها درست کنیم و آنها را خوب بپزیم.»
    (در آن منطقه خشت به جای سنگ و قیر به جای ملات به کار می‌رفت.)'
  ssx-ssx: Kutupa ika꞉ ika꞉ kone alota꞉ A꞉e. Ameta꞉ mo ma꞉na꞉ kenkema꞉ la꞉ka꞉la toopima꞉
    handeke hankola꞉papeke alemanu wepumana꞉e lemekeme. Kutu pimikita꞉ mo wepimiki
    toopimanu make mo toopimanu tuna tuna pea miniki halo pieke koloda make wimikime.
  lcm-lcm: Na kila angtokai angpokpokai aniria asukang ke, “A, tara me pulpul na roe
    ke na tara ngangan amadot iria” Kitapo uli abis lu ta roe, parik ta iat.
  aer-aer: Itne apmere yanhe ikwerele anerlte-anemele angkerreke, “Anwerne ahelhe
    urrkngele arne brick areye mpwarewarretyeke, ure akngerrele itemele itne lterrke-irretyenhenge.
    Kele imerte anwerne apmere arlpentye akngerre renhe mpwarewarremele.” Kele itne
    ahelhe urrknge-ngentyele brick areye mpwarewarreke, apwerte-kwenye-arle, itnenhe
    urele lterrke-ilemele. Itne imerte tar mpwaremele, itnenhe anyentelhe-iletyeke,
    kwentye-kwentye itnenhe artemele.
  tgl-ULB: Sinabi nila sa isa’t isa, “Halikayo, gumawa tayo ng mga laryo at lutuin
    nating mabuti.” Laryo ang gamit nila sa halip na bato at alkitran bilang semento.
  nop-nop: Tiŋa indiŋ yonadigiŋ. “Ale! Indi namaŋ wene bopneeŋ kugaliŋa kudup ginaŋ
    mohinek hene dakwambundawaak.” Ala namaŋ dakwambunda tigiŋ wondi yot mamandok
    kawadehik tuguk. Eŋ kwet maaneŋniŋ nawaŋ wondi galikiliti tigiŋ.
  kca-kca: 'Пӑ ԓыв кўтэԓән йастатсәт: «Кирпищәт верԓув пӑ тўтән такапԓәԓув». Кев йўкана
    кирпищ питәс, пӑ мўв ух вŏщләх йўкана питәс.'
  cbu-NT: Zapishsha tputs waanpatatin tsiyatkusin táranganaya. Na ladrichoom tinayani.
    Tsapupat tinayaruni, mbamakchu, sumasush kchayani, tárangusin, ladrichoom tinaranganaya.
    Tinayarusin, pingarpat tapatstarangusin, washunand panguranganaya.
  hui-hui: Ani biruwa tini lala bialu lalu, I̱name abaleore dindi dugu mbera buwa
    ege timeni helo irani delami̱ya, lene. Ani lowa tigua ogonidagua bialu anda bule
    ege timeni wabu bila hene. Ege timeni uruni ndibu laga bulene wagaya tararu manda
    bu ngela dege bini.
  wrs-wrs: Doa hevm ambo ishuvna, wou, petha suwera singre vi, honmsna nilhara, nonam
    deuvm vilm. Doa vinamba, mana vema meilna vinamba petharini, tenenna nihna, kethapetha
    vevna, nona sithawol vivra si honmba.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``လာ​ကြ၊ ခိုင်​မာ​သော​အုတ် များ​ကို​ဖုတ်​ကြ​ကုန်​အံ့''
    ဟု​ဆို​ကြ​၏။ သို့​ဖြစ် ၍​သူ​တို့​သည် ဆောက်​လုပ်​ရန်​အုတ်​နှင့်​အုတ်​များ ကို​ထိန်း​ထား​ရန်​ကတ္တ​ရာ​ကို​ရ​ရှိ​ကြ​၏။-
  cbi-NTPO: 'Tsejtu ma malu yaitala tsandila: Tu lepaa ke'', ñinbaasha pu'' puulawaadaa,
    tila. Tsa deke'' shupukaa putyumujchi tu lepaa pula, tsenmala tyakakaantsumiya
    amuyaa pula.'
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་ན༌རེ། རང་ཅག་གིས་སོ་ཕག་བཟོ་བར༌བྱའོ། །མེར་བསྲེག་པར་བྱའོ་ཞེས་གྲོས་བྱས༌ཤིང༌།
    མི་དེ་རྣམས་ཀྱིས་སོ་ཕག་བླངས་ཏེ་རྡོ་རུ་བྱས་པ༌དང༌། འཇིམ་པའི་ཚབ་ལ་རྒྱ་སྐྱེགས་བཀོལ་ཏེ་ན༌རེ།
  wsk-wsk: Nuna nunumi manorman, “Ario, ana ali gege monak ale kainak se brick ko
    arukko.” Nuna kawam biya te kaola ko manga mena. Bare nuna brick te kawam kalomonko
    mu nungurman. Ale nunga mel bo, ko kiri aora biya, brick te palungurmon se numi
    ilukuawurukko, mu karogotala.
  kkl-kkl: Wamekti sin-sin yubu lelamekti, “Ae nhon sobaukap,” aro yubu lelamekti,
    “So'o winiro aukag tabebeba kirik saog taleba kirik pai so'obai ubu walelameberi
    sobukap,” seekti so'o winiro tabekti
  sna-sna: Vakataurirana vakati, “Uyai, ngatiitei zvidhina tigozvipisa kwazvo.” Vakashandisa
    zvidhina pachinzvimbo chamabwe, uye bhitumini ikava dhaka ravo.
  spa-BLM: 'Se dijeron unos a otros: “Venid, hagamos ladrillos y quemémoslos bien”.
    Tenían ladrillos por piedra, y usaban alquitrán como mortero.'
  beu-beu: Ing emangpi itomi nu bot itat mateng hula, “Kaku naung! Mahe pi bendar
    eele nu ening. Pi malekang batu bata vengkarajang, bot iiat ening aaung-aaung.
    Senge pi aspal paket pasang metma taing taang amihing. Bot hava odo balolu nu
    etupa angu sampe burang mi, pi bakung atahing, senge pi piene aalaping. Aulang
    senge, ping emangpi aabetat bangsa eele nu kolang omimi, bot pi ekang por-alolang
    anga taang tarae-teapahing ekang.”
  cac-cac: 'Ay jun c''u ix yal-laj yab'' eb'' icha tic: Co b''oec lum ladrillo, sco
    mucan chacb''oc luum, xchi eb''. A lum ix yac''lab''ej eb'' sq''uexuloc q''uen
    q''ueen. Axo spixul luum, ay jun sq''ueta d''a yol luum, te tat, axo stacji, te
    tzatz tz''aji, asfalto sb''i, a jun chi'' ix yac''lab''ej eb''.'
  swh-ULB: Wakasemezana, “Haya njoni, tufanye matofari na tuyachome kikamilifu.” Walikuwa
    na matofari badala ya mawe na lami kama chokaa.
  bel-bel: 'І сказалі адно аднаму: наробім цэглы і абпалім агнём. І стала ў іх цэгла
    замест камянёў, а земляная смала замест вапны.'
  wed-wed: Ma i babani vivira i pa, “Ona nei, doa tana vaia ma brik tana pasi ma tana apui
    da ina bagibagi.” Ma nanare ai numa brikiei i voai ma koltei i ampasi.
  deu-ELBBK: 'Und sie sprachen einer zum anderen: Wohlan, lasst uns Ziegel streichen
    und hart brennen! Und der Ziegel diente ihnen als Stein, und das Erdharz diente
    ihnen als Mörtel.'
  mbb-OT: Ne zutun, pesikaǥi zan te, “Ebaal kiw te sevaha he inged he zuen turi he
    ebpekeuma ziyà te langit, para mehimu kiw he bentuǥan wey para zaan kenè kiw mekedsusuwey
    kayi te tivuuk he kelibutan.” Umbe mibaal sikandan te brik, ne mid-init dan heini
    para mebmezesen utew. Brik is migamit dan batu man pezem. Ispaltu is migamit dan
    wey mekedezeket haazà.
  msc-msc: 'Lon do rɔ, alu ka a fɔ i ɲɔɔn yɛ ko: «An ye birikilu gbasi ka alu janin
    kosɛbɛ.» Alu ma kabakurun ta fo biriki. Alu ma boro fanan ta, fo tulubɔ fasani.'
  mal-2015: 'അവർ തമ്മിൽ: വരുവിൻ, നാം ഇഷ്ടക അറുത്തു ചുടുക എന്നു പറഞ്ഞു. അങ്ങനെ അവർ
    ഇഷ്ടക കല്ലായും പശമണ്ണു കുമ്മായമായും ഉപയോഗിച്ചു.'
  tuo-NT: 'Topʉ nírã, niꞌcã nʉmʉ aꞌmerĩ ucũcãrã niwã: “Marĩ diꞌta cujirire daꞌrerã.
    Beꞌro te cujirire, añurõ bʉtiato nírã, pecameꞌepʉ ʉ̃jʉ̃arã”, nicãrã niwã. Na daꞌreꞌque
    cujiri meꞌrã wiꞌserire yeecãrã niwã. Ʉ̃tãpaga meꞌrã weeticãrã niwã. Tojo nicã
    ope meꞌrã yeemʉjãcãrã niwã.'
  gup-gup: Wanjh bedda birrimarneyimerrinj, “Kab karrimarnbu manwern brick, karrikinje
    kukunak ba karayekmen.” Wanjh birribawong kunwardde bu birrirurrkmarnbuni, dja
    birrimarnbuni manwern brick, dja tar birribarungi bu birribelbmi.
  met-met: Baing daharua na ding ba, “Ama, tatongtongia birikdi, tataudi yabia bu
    daharing.” Binabu ditongtongia axamandi birigia. Ditongtongia saingia te. Baing
    ditaga birikdi mana kolta. Ditaga mana simen te.
  gvs-gvs: Silokasa, sidigo kadi, ‘Tawou, vaega taodugudi paaevaidi be kalabadaabadaidi.
    Ikavava, tagabudi sikasa.’ Tuwo moitamo nakae siguinuwe. Kidi amo dadavayana goi
    gurewa paaevaidi geya, tauna adi vaboda moe vaega aiigabudi! Kidi simenti geya,
    tauna adi bwada moe taa!
  rmc-rmc: 'Phende peske: „Aven, keras peske valki a labaras len avri. O valki použinenas
    sar bar a e smola sar malta.“'
  nlg-nlg: Keri ke mara ghaghua heghedira, “Mai ghita, ka talukolui na lei pari raragu
    ge ka kerei ritini kara ngasi.” Keri ge kara kisua na valedira kolui na lei biriki
    tara gonighi, ge kara tabe kolua na tar. Na lei totobo raini tara tughui na lei
    vatu mana poke kolui na saghalea.
  dgr-DOGNT: Ełets'ǫ̀ hagedı, “Ehtł'è kwe lade gha kwe-satsǫ̀ yìı hòtł'ò et'è ats'ııle,”
    gedı. Kwe tàet'aa t'à aget'ı̨-le, hanìkò kwe whet'ee t'à aget'ı̨. Eyıts'ǫ kwedzeè
    t'à kwe ełexıìht'eè agehɂı̨ t'à t'asìı gehtsı̨.
  pes-OPV: 'و به یکدیگر گفتند: «بیایید، خشتها بسازیم و آنها را خوب بپزیم.» و ایشان
    راآجر به‌جای سنگ بود، و قیر به‌جای گچ.'
  ron-1924: 'Ши ау зис унул кэтре алтул: „Хайдем сэ фачем кэрэмизь ши сэ ле ардем
    бине ын фок!” Ши кэрэмида ле-а цинут лок де пятрэ, яр смоала ле-а цинут лок де
    вар.'
  aui-aui: Bi toudimani sivisisiya da siwona bo, “Kopiika, dobodobo tana youna tana
    kabiwiipakipaki brik tanabera bi tanagibu da sinakakokako.” Bi naboni sibera,
    da toudima bare siyayoghana akima wasadi bi pakima siyapasi da siyakabitawana.
  ben-OBCV: তারা পরস্পরকে বলল, “এসো, আমরা ইট তৈরি করি ও সেগুলি পুরোদস্তুর আগুনে পুড়িয়ে
    শক্ত করে নিই।” তারা পাথরের পরিবর্তে ইট, ও চুনসুরকির পরিবর্তে আলকাতরা ব্যবহার করল।
  lex-lex: 'Lera ida rna''ohma pa idma nakot la ida: “Mai pia itsoi lieta-twatat ruhuna
    la''pa ttutin awru-tsaran watu.” Edon rnairi watu me smen pa rhi''a mere rnairi
    tanmiera nor tera.'
  rgu-rgu: Basa si rala haraꞌ rae, “Ae! Toranoo kara emin! Mai fo ita tafoa ta kota
    bau-inaꞌ esa. Ita muste tao batu pilas, basa sona hotun losa namepe. Ma ita tatutuleꞌ
    batu sira pake ter. Basa nana ita tafoa uma madema esa, fo poilai na losa lalai,
    ela leoꞌ bea na, ita hapu nadeꞌ. Ela ita dadi teuꞌ lahenda nusa bau-inaꞌ esa,
    fo bosoꞌ esaꞌko matan.”
  som-som: Oo waxay isku yidhaahdeen, Ina keena, aynu leben samaysannee, oo aynu aad
    u dubnee. Oo waxay dhagaxa meeshiisa u haysteen leben, nuuradda meesheedana dhoobo.
  lat-VUC: 'Dixitque alter ad proximum suum: Venite, faciamus lateres, et coquamus
    eos igni. Habueruntque lateres pro saxis, et bitumen pro cæmento:'
  aoi-aoi: Biya arakba kembirra wurruwurrakakina warnumamalya na-lyelyimbukweyinuma
    warniki-ngekburaki-yade-ka alikira. Ne-yama, “Ngarri-ngekburakina alikira amilyumilyinja-murra,”
    ne-yama. Kembirra narri-ngambajuwama akina amilyumilyinja akungwa-ma. Kembirra
    narri-ngekburakama akina akwa narr-akumarnuma mardidarra-manja mamawura, ka-dakini-yada
    akwurraki-yada yanda-langwa akina na-kwurrakidinume-ka. Akwa ngarningka minyadirra
    makina narruma-wilyakama wurrakina. Biya narr-akumarnuma amurndakakina amilyumilyinja
    awilyuwilyaba-wiya, akwa ngawa minyadirra ngarningka narrum-akumarnuma wilyarra,
    kajungwa kuw-abalkayukwuni-yada arrubuda amurndakakina alikira. Biya kembirra
    narri-ngekburakama wurrakina alikira aburra-langwa amilyumilyinja-murra akina-da.
  eng-ASVBT: And they said one to another, Come, let us make brick, and burn them
    thoroughly. And they had brick for stone, and slime had they for mortar.
  mna-mna: 'To timaŋga mi tiparso pizin ta kembei: “Lak! Kozo totooro toono sa mi
    teneene pa you be ipet ma iwe kembei ta pat mbolŋana i.” Tana tikam ta kembei,
    to len koroŋ be tipo ruumu mbolŋana pa. Mi tikam koroŋ toro kembei ta zim i, be
    ikis pat tana ma imbol.'
  ita-1885: 'E dissero l''uno all''altro: Or su, facciamo de'' mattoni, e cociamoli
    col fuoco. I mattoni adunque furono loro in vece di pietre, e il bitume in vece
    di malta.'
  eng-LXXUP: And a man said to his neighbor, Come, let us make bricks and bake them
    with fire. And the brick was to them for stone, and their mortar was bitumen.
  eng-ULB: They said to one another, “Come, let us make bricks and bake them thoroughly.”
    They had brick instead of stone and tar as mortar.
  spa-VBL: 'Y se dijeron unos a otros: “Vengan, juntemos ladrillos y cocinémoslos
    con fuego”. (Usaron ladrillo en lugar de piedra, y alquitrán en lugar de cemento).'
  fra-_FOB: 'Et ils se dirent l''un à l''autre: Allons, faisons des briques, et cuisons-les
    au feu. Et la brique leur tint lieu de pierre, et le bitume leur tint lieu de
    mortier.'
  mal-mal: 'അവർ തമ്മിൽ: “വരുവിൻ, നമുക്ക് ഇഷ്ടിക ഉണ്ടാക്കി നന്നായി ചുട്ടെടുക്കാം” എന്നു
    പറഞ്ഞു. അങ്ങനെ അവർ കല്ലിനു പകരം ഇഷ്ടികയും കുമ്മായത്തിനു പകരം പശമണ്ണും ഉപയോഗിച്ചു.'
  lit-lit: 'Ir jie sakė vienas kitam: „Eime, pasidirbkime plytų ir jas gerai išdekime.
    (O plytų jie turėjo vietoj akmenų, ir bitumo jie turėjo vietoj molinio plyšių
    glaisto.)'
  urd-GVR: Tab wuh ek dūsre se kahne lage, “Āo, ham miṭṭī se īṅṭeṅ banā kar unheṅ
    āg meṅ ḳhūb pakāeṅ.” Unhoṅ ne tāmīrī kām ke lie patthar kī jagah īṅṭeṅ aur masāle
    kī jagah tārkol istemāl kiyā.
  suz-BL: मिनु मुरपुकीमी “लो, इंटा सेल्‍य। मिनु मीमी रिम्‍शो पा चोय” देंमा बाक्‍त।
    मिनु फुल्‍लु आ पा ङा इंटा नु हिलो आ पा ङा अल्‍कत्रा ग्रुंइदमे बाक्‍त।
  ita-1927: 'E dissero l’uno all’altro: “Orsù, facciamo dei mattoni e cociamoli col
    fuoco!” E si valsero di mattoni invece di pietre, e di bitume invece di calcina.'
  ckb-ckb: 'ئینجا بە یەکتریان گوت: «وەرن، با خشت دروستبکەین و تەواو سووری بکەینەوە.»
    ئیتر لە جیاتی بەرد خشتیان بەکارهێنا، قیریش لە جیاتی قوڕ.'
  eng-BBE: And they said one to another, Come, let us make bricks, burning them well.
    And they had bricks for stone, putting them together with sticky earth.
  crx-NTPO: '''Et lhgha ''uhudutni, “''Anih, tse tl''us ''i ''uts''ooleh, ''ink''ez
    soo cho whe ts''oolht''es.” Tse tl''us ''i tse ba huyut''i ''ink''ez be ts''uwhudzeh,
    ''i hiye whutl''us ba.'
  kan-OKCV: ಅಲ್ಲಿ ಅವರು, “ಬನ್ನಿರಿ ನಾವು ಇಟ್ಟಿಗೆಗಳನ್ನು ಮಾಡಿ, ಚೆನ್ನಾಗಿ ಸುಡೋಣ,” ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು
    ಮಾತನಾಡಿಕೊಂಡರು. ಅವರು ಕಲ್ಲಿಗೆ ಬದಲಾಗಿ ಇಟ್ಟಿಗೆಯನ್ನು, ಸುಣ್ಣಕ್ಕೆ ಬದಲಾಗಿ ಜೇಡಿಮಣ್ಣನ್ನು
    ಉಪಯೋಗಿಸಿದರು.
  bbb-bbb: Bu aesakae ijia karina bue kuae, Rono ire makoe ijia ire gikikimana mune
    igeki bu ae sadufuo ijene amaeriano kuae. Ijadufuo bu urina ire mune igeki bu
    are sadufuo ije amaeria areme uri ire be bu ijia azina naga fu kamadufuo ijene
    amaeriae.
  tam-2017: 'அப்பொழுது அவர்கள்: “நாம் செங்கல் அறுத்து, அதை நன்றாகச் சுடுவோம் வாருங்கள்”
    என்று ஒருவரோடு ஒருவர் பேசிக்கொண்டார்கள்; கல்லுக்குப் பதிலாக செங்கலும், சாந்துக்குப்
    பதிலாக நிலக்கீலும் அவர்களுக்கு இருந்தது.'
  spa-RV-1909: 'Y dijeron los unos á los otros: Vaya, hagamos ladrillo y cozámoslo
    con fuego. Y fuéles el ladrillo en lugar de piedra, y el betún en lugar de mezcla.'
  ron-BTF: 'Şi au spus unul altuia: Haidem să facem cărămizi şi să le ardem bine.
    Şi au avut cărămidă ca piatră şi smoală au avut ca mortar.'
  eng-WEBP: They said to one another, “Come, let’s make bricks, and burn them thoroughly.”
    They had brick for stone, and they used tar for mortar.
  eng-FBV: They said to one another, “Come on, let's make some bricks and bake them
    with fire.” (They used brick instead of stone, and tar instead of cement).
  nld-1939: 'Nu zeiden ze tot elkander: Komt, laten we stenen maken, en ze hard bakken
    in vuur. Die tichels moesten hun tot bouwsteen dienen, de asfalt tot mortel.'
  nch-BL: 'Huan se tonali inijuanti moilhuijque se ica seyoc: “Xihualaca ma tijchihuaca
    se hueyi altepet huan se huejcapantic torre cati ajsis hasta ilhuicac. Huan quej
    ni nochi techixmatise huan amo monequis timoxelose huan tiyase campa hueli ipan
    taltipacti. Ma tijchihuaca ladrillos huan ma tiquicxitica cuali ipan tit.” Huan
    quitequihuijque ladrillos ten soquit huan amo tet huan quitequihuijque chapopojti
    para quitatzquiltise huan amo soquit.'
  tfr-NTPO: Pjl̈ara ga tjl̈ẽ ëng kong ga «Shji kl̈ung shosho shäryë, piy iök go ber
    kjang ak dik wl̈o, u shäryëy e go wl̈o, ak ãska. Sho smoy ëng go ba smokkl̈o dishäng
    kjoyo, gueniyo sho sĩ go, ak smokkl̈o sho ãska. E go ga kjweri shji u ywë kjwöböso,
    kjëryo shäryëy ak go pjribri kjókshko. Ga u shäryëy kl̈ung akyo go, e shäryëy
    jem äär jong kjok dogo. E go ga shji shdär l̇l̇ëm, gueniyo shji roy shdär ber
    kjok kjwang jĩkong. Eni ga shji ber tjwl̈õ ara» l̈e.
  vie-1934: 'Người nầy nói với người kia rằng: Hè! chúng ta hãy làm gạch và hầm trong
    lửa. Lúc đó, gạch thế cho đá, còn chai thế cho hồ.'
  hin-CV: वे आपस में कहने लगे, “हम सब मिलकर अच्छी ईंट बनाकर आग में पकायें.” उन्होंने
    पत्थर के स्थान पर ईंटों का और चुने के स्थान पर मिट्टी के गारे को काम में लिया.
  eng-OURB: They said to one another, “Come, let’s make bricks, and burn them thoroughly.”
    They had brick for stone, and they used tar for mortar.
  spa-BES: 'Y se dijeron el uno al otro: Vamos, hagamos ladrillos, quemémoslos. Y
    tenían ladrillos por piedra, juntándolos con asfalto en vez de mezcla.'
  tdx-tdx: Le nifanaontsy ty hoe: Antao hamboatse birìke oroañe soa. Nisolo vato ty
    birike’ iareo vaho solin-tane ty fanosoha’e.
  vid-vid: Hamba nawelonjelela, “Lelo, natudite matufali, tugasome goya na chiluli.”
    Nawali na matufali honhu ha maganga na lami honhu ha ilongo.
  pwg-pwg: Ma dughu kamonai ivona bo, “Tanae, dobodobo tavopasipasi ma takapuna da
    ina pakora, ini wakima.” Nani dobunai wakima vaghata kegha, tuna kubiine dobodobo
    pakorisi itura numa vowana kubiine. Ma bade pasi dumadumana gwabisiyai da dobodobo
    wakimisi ita pasitatana.
  eng-OKE: And they said, a man to his companion, Come, let us cast bricks and bake
    them in the fire. And they had brick for stone, and bitumen for mortar.
  tha-KJV: แล​้วพวกเขาต่างคนต่างก็​พู​ดก​ั​นว​่า “มาเถิด ให้​พวกเราทำอิฐและเผามันให้​แข็ง​”
    พวกเขาจึ​งม​ีอิฐใช้ต่างหินและมียางมะตอยใช้ต่างปูนสอ
  por-BR-2018: 'E disseram uns aos outros: Vinde, façamos tijolos e o cozamos com
    fogo. E foi-lhes os tijolos em lugar de pedra, e o betume em lugar de argamassa.'
  bco-bco: Iyo꞉ a꞉na silikiyo꞉, egele nenelakiyo꞉ a꞉la꞉sio꞉, “Niliyo꞉ ko꞉fo꞉ tamo
    dola꞉sa꞉sa꞉ga꞉, halaido꞉ fa꞉la꞉doma꞉ki, deya so꞉fa꞉niki” a꞉la꞉sio꞉. A꞉la꞉fo꞉ko꞉lo꞉
    iliyo꞉ ayo꞉ uwa꞉yo꞉ mo꞉dia꞉no꞉ dowabiyo꞉, ko꞉fa꞉yo꞉ ayo꞉ a꞉na dimido꞉. A꞉la꞉ta꞉ga꞉
    ko꞉f so꞉fa꞉ a꞉no꞉ kuduma꞉kiyo꞉, oga꞉dan kelego꞉ nowo꞉ di.
  deu-ELO: 'Und sie sprachen einer zum anderen: Wohlan, laßt uns Ziegel streichen
    und hart brennen! Und der Ziegel diente ihnen als Stein, und das Erdharz diente
    ihnen als Mörtel.'
  ktm-ktm: Su hopunou ihpah, “Tidu titakun poi palat pe tidapisii. Kinum pe titulmwi
    poi erti kihir pidikis.” Pat sulo-on hondroto lok kurti pwi, ile pe su hopo pidikis
    ile tumwe um. Su hentawe kolta ile lengan pidikis pe indrotowei inehndrepit.
  caa-caa: 'Pues tama inteꞌ día cay ojronobꞌ inteꞌ intiobꞌ y chenobꞌ: “Incuic cachic
    meyra ladrillo taca e pacbꞌir rum y capojpic tuaꞌ aqꞌuecꞌo”, chenobꞌ. Pues ucꞌampesobꞌ
    e pacbꞌir rum tuaꞌ uchiobꞌ inteꞌ otot cocha matucꞌa e tun tama e lugar era, y
    cay ucꞌampesobꞌ e chꞌabꞌi xeꞌ alocꞌoy macuir e rum xeꞌ incsibꞌan ut y xeꞌ intactac
    ut tuaꞌ ucachiobꞌ e pacbꞌir rum tamar, cocha bꞌan uchiobꞌ e ajcheyaj ototobꞌ tama
    e lugar yajaꞌ.'
  eng-WYC-2018: And one said to his neighbour (or And they said to one another), Come
    ye, and make we tilestones, and bake we those with fire; and they had tile for
    stones, and pitch, either strong glue, for mortar;
  epo-epo: 'Kaj ili diris unu al alia: Venu, ni faru brikojn kaj ni brulpretigu ilin
    per fajro. Kaj la brikoj fariĝis por ili ŝtonoj, kaj la bitumo fariĝis por ili
    kalko.'
  uig-PIN: 'Ular bir-birigǝ: — Kelinglar, biz hix ⱪuyup, otta pixurayli! — deyixti.
    Xundaⱪ ⱪilip, ular ⱪuruluxta taxning orniƣa hix, layning orniƣa ⱪarimay ixlǝtti.'
  beo-beo: 'Ilia da amane gilisili sia: dasu, “Defea! Ninia osobo ganumugini, gobele,
    igi agoai ‘baligi’ hamone, diasu gagumu.’ Amola amo liligi ‘baligi’ ilia da edele
    amoga madelagisu.'
  tpi-OTNT: Bihain ol i toktok long ol yet olsem, “Kaman, yumi tanim sampela graun
    na kukim long paia bai i kamap olsem brik.” Olsem na ol i gat brik bilong wokim
    haus samting. Na ol i gat kolta tu bilong simenim ol dispela brik wantaim.
  hau-SA: Suka ce wa juna, “Ku zo, mu yi tubula, mu gasa su sosai.” Suka yi amfani
    da tubula a maimakon duwatsu, kwalta kuma a maimakon laka.
  udu-udu: 'Dhali uni ki o gwo ka rem ’kup̱ mo ki: Iiyu/ bala dhalki ana uḵa je mo
    dhali ’thos uni mo ki ṯil ṯil mo. Dhali uni tan ga jeŋ gu’b ’peni wosh mo dhala
    dena ma sip̱ti mmorus to mo.'
  uig-LAT: 'Ular bir-birige: — Kélinglar, biz xish quyup, otta pishurayli! — déyishti.
    Shundaq qilip, ular qurulushta tashning ornigha xish, layning ornigha qarimay
    ishletti.'
  nde-nde: Basebetshelana bathi, “Kasitshayeni izitina sizitshise kakhulu.” Babesebenzisa
    izitina endaweni yamatshe, lethara endaweni yodaka.
  ton-ton: Pea naʻa nau fepehēʻaki, “Vakai, ke tau ngaohi ʻae makaʻumea, pea taʻo
    ia ke vela ʻaupito. Pea naʻa nau maka ʻaki ʻae makaʻumea, mo nau lahe ʻaki ʻae
    kelepulu.”
  ces-1613: 'A řekli jeden druhému: Nuže, nadělejme cihel, a vypalme je ohněm. I měli
    cihly místo kamení, a zemi lepkou místo vápna.'
  eko-eko: 'Khusiilana yoori: “Nlaweni nuupe thizolo nooche saaneene.” Thizolo epile
    khuretta wiiya mawe, piriniisi khunretta wiiya mattakha.'
  nss-nss: Iyamulan huyen pe hamou ipwai iyata hamou hupa, “Kiya, worou tukapo pwan
    nakak tiken, pe tukasuluyaniy kiyapolo memelit tiken. Pwen tukarangandrihiy kiya
    ngandraha mwan, pe kiya pwokeyan tehe hambut pat.” Pwen tehen tora ko hu pwili
    wum tahu iya memelit tehe pat, pe melit handra tehe nalit. Pwen pe hu pene mwalinga
    pat iyawule pe iya pwokeyan masih.
  eng-WMB: They said to one another, “Come, let’s make bricks, and burn them thoroughly.”
    They had brick for stone, and they used tar for mortar.
  tam-TCV: அங்கே அவர்கள், “நாம் செங்கல் செய்து, அவற்றை நன்றாகச் சுடுவோம் வாருங்கள்”
    என்று ஒருவரோடு ஒருவர் பேசிக்கொண்டார்கள். அவர்கள் கல்லுக்குப் பதிலாகச் செங்கல்லையும்,
    சாந்துக்குப் பதிலாக நிலக்கீலையும் உபயோகித்தார்கள்.
  ceb-ULB: Ug nagsultihanay sila sa usag-usa, “Umari kamo, magbuhat kita ug tisa ug
    lutoon nato kini pag-ayo.” Aduna silay tisa imbis nga bato ug alkitran ingon nga
    apog.
  mkn-mkn: Dong samua baꞌakór bilang, “We! Sodara-sodara dong! Mari ko kotong bangun
    satu kota bésar. Kotong musti bekin batu bata, ais kotong bakar sampe karás. Deng
    kotong susun itu batu bata dong pake ter. Ais kotong kasi badiri satu manara tinggi,
    yang dia pung ujung sampe di langit, ko biar kotong dapa nama. Biar ko kotong
    jadi satu bangsa bésar yang sonde usa tabagi-bagi.”
  pol-UBG: 'I mówili jeden do drugiego: Chodźcie, zróbmy cegły i wypalmy je w ogniu;
    i mieli cegłę zamiast kamienia, a smołę zamiast zaprawy.'
  agr-agr: 'Makichik tsawantai ditá ditak chichainak: “Ladrillo najanka jinum jiya
    inagkagmi”, tusag kayajai takamainnak idayinak ladrillon ekenag takainak, cemento
    pachimja takamain atsau asamtai, pegkae jukiag nujai achimtikag ekenag takaidau.'
  kyc-kyc: Karapala dokopa pii mende dopa pyuo leyami. Yuu lapo nyepala kana semene
    inginya lao isare dokona poraiyuo kiso wasamanale, leyami. Dopa pyuo lapala kana
    nyuo bange lapo wakaiya yale kana rambu larama lao nyuo reteyamiko.
  urd-GVU: تب وہ ایک دوسرے سے کہنے لگے، ”آؤ، ہم مٹی سے اینٹیں بنا کر اُنہیں آگ میں
    خوب پکائیں۔“ اُنہوں نے تعمیری کام کے لئے پتھر کی جگہ اینٹیں اور مسالے کی جگہ تارکول
    استعمال کیا۔
  deu-1912: 'Und sie sprachen untereinander: Wohlauf, laß uns Ziegel streichen und
    brennen! und nahmen Ziegel zu Stein und Erdharz zu Kalk'
  ntj-ntj: Nyangka-ya kapurturringu watjarnu, “Kulila-ya. Pilki-la mantjiralpi paara
    witu-witunma.” Nyangka-ya mularrpartu pilki paarnu yapukarraralpi tjaparupirinytja
    kirtitjuranytja yapu tjunkula lurrtjulkitjalu.
  row-row: Basa se rala hara esa rae, “We! Toronooꞌ re! Ima fo tafefela nusa monaeꞌ
    esa. Ata musi tao fatu mbilas, fo lalangge losa manggatee. Basa fo ata lutu fatu
    mbilas naa ra no ter, fo tariri ume naruꞌ esa, tonggo na losa lalai. Naa fo, ata
    hambu naraꞌ ma dadꞌi leo monaeꞌ sa nda banggi-bꞌanggiꞌ sa.”
  kan-2017: “ಅವರೆಲ್ಲರೂ ಬನ್ನಿ, ನಾವು ಇಟ್ಟಿಗೆಗಳನ್ನು ಮಾಡಿ, ಚೆನ್ನಾಗಿ ಸುಡೋಣ,” ಎಂದು ಅವರು
    ಒಬ್ಬರಿಗೊಬ್ಬರು ಮಾತನಾಡಿಕೊಂಡರು. ಅವರು ಕಲ್ಲಿಗೆ ಬದಲಾಗಿ ಇಟ್ಟಿಗೆಯನ್ನು, ಸುಣ್ಣಕ್ಕೆ ಬದಲಾಗಿ
    ಜೇಡಿಮಣ್ಣನ್ನು ಉಪಯೋಗಿಸಿದರು.
  ena-ena: La nɨbɨlaŋ nukeŋ nukeŋ abavɨmi. Alialaŋ uavɨmi. Fɨli caŋ agadɨ vivi eŋala
    eŋala avɨŋ hɨvɨ hɨlɨdamɨli vɨdɨvɨdɨŋ lɨhavɨm uavɨmi. Vɨdɨvɨdɨŋ lɨdɨŋ lɨba me hɨniavɨbali
    uavɨmi. Hameŋ abavɨla fɨli caŋ agadɨ vivi eŋalavɨdaci lɨba me hɨniavɨmi. Hɨniavɨdaci
    vivi nulɨdɨ hɨvɨ ulaŋ hafiavɨmi. Lɨba agɨladɨ mɨlɨm daŋ lamalama ifɨhapuhapu iahuavɨmi.
  tgo-tgo: Kaero thɨ vedage weŋgi thɨŋa, “Wo hu rakamena! Ra vakathaŋgiya brik na
    ra ŋambuŋgi na thɨ vurɨgheghe.” Thɨ mbana brik (thelau) na thɨ vatavatadɨwe na
    thɨ monje valaweŋgi na i vurɨgheghe.
  yap-yap: Me lungurad, “Ngad ngongliyed e rengnga nge mu’ ma gadad urfiy.” Ma aram
    me yag e rengnga ngorad ni ngar ubunged e naun ngay, nge n’en ni yima yin’ nga
    thilin e rengnga nge kol e rengnga.
  tet-tet: Hotu, sia kabuar lia fuan naꞌak, “Mamaluk sia! Diꞌak liu, ita hariik hola
    kota boot ida. Ita halo fatuk mean, tunu toꞌo monas. Hotu, ita hada baa malu hodi
    hanit atu hariik uma tetu ida mak aas toꞌo laleꞌan. Hodi nunia, ita hetan naran
    boot. Ita bele dadi klubun boot ida, la faꞌe karin malu ona.”
  hlt-MCSB: Te vaengah hlang loh a hui taengah, “Halo, laiboeng sai uh sih lamtah
    hmai neh tik uh sih,” a ti uh. Te dongah lungto yueng la laiboeng te a khueh tih
    taplai yueng la lungpaat a khueh uh.
  mdy-ETH: ዬይ ዓሳ ዎሊ ኮራ፦ «ዔዛታ! ሃኒ ሙኩዋቴ፤ ኮጬ ዼጊሲ ማዦንዶ ዓጪ ዺንቂ ዶዳንዳጉዲ ታሚና ሚቺ ኑ ኪላሶም» ጋዓዖ
    ማዦንዶ ባኮዋ ጊኢጊሺ ዎላ ዓይሣንዳ ሺዲ ጉዴ ባኣዚያኣ ዴንቄኔ።
  twi-ASANTE: Wɔdwennwenee ho sɛ, “Momma yɛntwa ntayaa na yɛnto mma ɛmmen yie.” Wɔde
    ntayaa no sii aboɔ anan na wɔde ama hyehyɛɛ ntam.
  mwc-mwc: Damanina turaturasi koi si kaoboneyana, si wona, “Ko botu brick tana wose
    ba keyamai tana kapuna kabitam.” Brick wai akima wasana ba tar wai kana bobotawana.
  bhl-bhl: 'Teinsomeliwi, i bokolomeliw: “Kae! Kame, nu kawin mak ais fuko, em kitil
    e tum emdiw kele ding kabalak e, nu tum be kuluko, tum kun am inkalso, tiaktiak
    mak geluma!”, angsiliw kale. Angeko, fein, i tum be kuluko, beem dim kawin dim
    em eisneng ais gom atew dukusomi, am ki dum ki kelewko, tum fatmo fatmo kelew
    kelew keko, am tiak tiak mak gesiliw kale.'
  con-NTPO: 'Fae a''ta fae''ngae condaseccopa su''fa: “Jinge apichama ladriyove ñoñamba
    si''ngei''ccu ta''etssia''ve oque''faya.” Patu me''i''onsi tsesui''ccu tsao''ña''fa.
    Toya''caen tsu breave an''bian''fa ladriyoma setsaeñe.'
  eng-WEBU: They said to one another, “Come, let’s make bricks, and burn them thoroughly.”
    They had brick for stone, and they used tar for mortar.
  bnp-bnp: Muri ri vata, ri ta maea, “Mu valai, si gi pipi, si gi rata kamumu a brik,
    si gi gutu kamumu, ri gi tora.” I uka ma ri bole a kedo, ri bole a brik. Muri
    ri hudo na kasita a brik.
  wal-wal: Eti issoi issuwaa, “Haayite; xuubiyaa medhdhidi, taman xuuggoos” yaagidosona.
    Yaagidi eti shuchchaa gishshaa xuubiyaa, urqqaa gishshaa shidaa ekkidosona;
  mgh-mgh: 'Yaheerelana ayaayoru coo: Nrwee nuupe incirwa ni nipaheehe sana sana.
    Yatthuminri incirwa nnyo nipuro no maluku, ni alikatarawu nipuro no mattope.'
  acu-NT: 'Tura asar chichainak: —Watska, nuwe najanar jiinum inarkarmi —tiarmiayi.
    Tura jean jeaminak kayanka takatsuk ladrillojai ni jeen jeamin armiayi, tura kantsejai
    kantserarmiayi.'
  spa-PDDPT: 'Entonces se dijeron unos a otros: Vengan, fabriquemos adobes y quemémoslos
    con fuego. El ladrillo les sirvió en lugar de piedra, y el asfalto en lugar de
    argamasa.'
  gun-gun: 'Ha''e vy aipoe''i joupe-upe: — Peju ke, jajapo yvy jykuerã, japy porã
    — he''i. Ha''e jave py yvy jykue oiporu ita ''rãgue py. Oja va''e voi oiporu omboja
    aguã.'
  agu-BL: 'Itzun bantz nintzun cyal cobox squibil quib: “Kabne'' lagris nin ba''n
    kapat.” Ej nin yi bnixe''n cya''n ja xcon tetz xel c''ub tan banle''n chica''l.
    Ncha''tz ja xcon jun jilwutz ẍpupu'' cya''n tetz ẍchib lagris.'
  eng-PEV: Then they said to each other, “Look, we can make bricks here. So come on,
    let’s do that. We will bake them properly so that they are good strong bricks,
    and we will use them to build a city here. So come on, let’s build a big tall
    building in that city. It will be so tall that it will go right up into the sky.”
    You see, they had bricks and tar instead of stones and cement. And they said,
    “If we do that, everyone will think we are smart. Then we will not go and live
    all over the earth, but we will stay together right here.”
  ilo-ULB: Kinunada iti maysa ken maysa, “Umaykayo, agaramidtayo iti adu a ladrillo
    ket lutuentayo a naimbag.” Addaanda iti ladrillo imbes a bato ken alketran a pangsemento.
  kpg-kpg: Digaula ga helehelekai i nadau mehanga boloo, “Lloomoi, gidaadou gaa hai
    tadau hadu hau hale, gaa hai gi hamaaloo.” Gei digaula guu hai nadau hadu hau hale
    mono ‘tar’ belee hagapigipigi nia maa.
  uig-ARA: 'ئۇلار بىر-بىرىگە: ــ كېلىڭلار، بىز خىش قۇيۇپ، ئوتتا پىشۇرايلى! ــ دېيىشتى.
    شۇنداق قىلىپ، ئۇلار قۇرۇلۇشتا تاشنىڭ ئورنىغا خىش، لاينىڭ ئورنىغا قارىماي ئىشلەتتى.'
  bsp-bsp: 'Kɔ ŋalokɛnɛ: «Pasut birik, pacɔf bi!» Kɔ birik bɔcɔf babɔkɔ bɔyɔnɛ ŋa
    masar, kɔ kɔrtal kəyɔnɛ ŋa dos.'
  bps-bps: Na kafnge én, stulen i dad to én, manla, “Gasil ito nan santifun i fitak
    na fkafagito di luben, fye mbaling too kmegeng na mgal, du fye nun imoito gumnè.”
    Na du landè too batu di banwe atù, én baling santifunla fitak na fkafagla na fnadkatla
    i sfaltu.
  mbs-mbs: Migpeikegihay dan, “Ayas kaw den. Loteken tadon den se pasak aw delapen
    tadon iyan lamig megkagsen, amon doen inangen tadon balay.” Yan linotek dan se
    pasak inangen dan bato, aw inimon dan se apog ibolit kenyan amon meg-inang dan
    te balay.
  tof-tof: Da i tibióbka bóktan kwarilürr wagó, “Yao, mi errkya taptap marit poko
    tómbapóndakla, da mi zürüküm kubó tai bamngurre urdü!” Da ingülküpan pabodó ibü
    marit poko asi kwarilürr gri aelóm, akó motan pabodó ama tarr, marit poko karrkukus
    arümüm.
  sus-sus: E naxa a fala e boore bɛ, «Wo fa, won xa biriki bɔnbɔ, won xa e gan.» E
    naxa biriki findi gɛmɛ ɲɔxɔɛ ra. E naxa mɔta findi dole ɲɔxɔɛ ra.
  pon-2006: Irail eri ndapene nanpwungarail, “Nna, kitail umwunda pwehl oh wiahkihda
    lepin takai.” Eri, re ahpw wiahda lepin takai pwehl, mehn kou ihmw, oh pil onopada
    tahr, mehn kapasapene takai ko.
  jae-jae: Ma êsêac sêôc tauŋ gebe “Ajôc, tamansaŋ nomku têkê-têkê ma tapac e ŋajaŋa
    êsa.” Ma êsêac sêkôc poc nomkuŋa gêjô poc anô ma sêkôc kolda kêtu sêsap poc tôŋŋa.
  ksd-ksd: 'Ma dia ga vargat vargiliane diat dari: Io, dat a pait ra umana vat na
    pia ma dat a tun bulu diat. Ma dia ga papait pal ma ra vat na pia, da ma ra vat
    tuna, ma ra pia i bulit kadia kabang.'
  tur-YTC: Birbirlerine, “Gelin, tuğla yapıp iyice pişirelim” dediler. Taş yerine
    tuğla ve harç yerine zift kullandılar.
  bel-N: 'І сказалі яны адзін аднаму: “Давайце наробім цэглы і абпалім яе агнём”.
    І была ў іх цэгла замест камянёў, а смала была ў іх замест вапны.'
  grc-BRENT: Καὶ εἶπεν ἄνθρωπος τῷ πλησίον αὐτοῦ, δεῦτε πλινθεύσωμεν πλίνθους, καὶ
    ὀπτήσωμεν αὐτὰς πυρί· καὶ ἐγένετο αὐτοῖς ἡ πλίνθος εἰς λίθον, καὶ ἄσφαλτος ἦν
    αὐτοῖς ὁ πηλός.
  ind-AYT: Lalu, mereka berkata satu sama lain, “Mari kita membuat batu bata dan membakarnya
    baik-baik.” Lalu, mereka memakai bata-bata itu sebagai batu dan aspal sebagai
    perekatnya.
  lid-lid: Ano badeh iri lelen iri ari ari, “Ado kame! Ya to kapon ndren ma kamwekes
    kabadok.” Eme iri asun ndren i bek ano iri amwekes alis i ta bek ta kasabata-an
    ki se.
  eng-NNA: They ignored God's word. They said to one another, “Let's not spread out/scatter
    in all directions. Let's stay united. Let's stay right here, without roaming.
    Let's make a big camp, let's make a big hill-like (thing) also, extremely big
    upwards, right up to the sky. Everyone else will talk about us. They will say,
    'Those people in Shinar are clever, they are truly smart'.” They got mud, they
    made bricks, they baked them in the fire to make them hard, they made very many.
    Joining them they glued them with bitumen. They built, they built. (i.e., they
    kept building for a long time.)
  nya-nya: Tsono anawuzana kuti, “Tiyeni tiwumbe njerwa ndi kuziwotcha bwinobwino.”
    Tsono mʼmalo mwa miyala anagwiritsa ntchito njerwa zowotcha, ndipo mʼmalo mwa
    matope anagwiritsa ntchito phula.
  hrv-hrv: 'Jedan drugome reče: “Hajdemo praviti opeke te ih peći da otvrdnu!” Opeke
    im bile mjesto kamena, a paklina im služila za žbuku.'
  mps-mps: Nosali augwa hasi po minama, augwaligo tama tiwai po wai, “Awe, abagi dedeo!
    Dago te dwagi yai mama yai tǫ meba begelama, te siaba ulama, te masigi tiwai
    pedalumainu ilinao,” wai. Tama tilama, te be sę yabo masigi meni baso augwaligo
    te be sę ebo nai tama nigali. Tama te masigi dąų wabo simen meni baso, augwaligo
    te be sę eyu, dąų walobo nai kolta me selama, elaluai.
  llg-llg: Sila basa sala lala halak lae, “Wei! Tolanoo nggalei! Mai ita tambadedeik
    tala kota inahuuk esa. Ita musi tao batubata, fo basa, na, ata hotun losa natea.
    Ma ata takatotodok batubata la sila lenik ter. Basa na, ata tambadedei uma madema
    katataꞌdak esa, fo mbunin losa lalai, suek ita hambu nadek. Ela ita dadik nusa
    inahuuk fo taa natanggenggelak.”
  tpi-tpi: Bihain ol i toktok long ol yet olsem, “Kaman, yumi tanim sampela graun
    na kukim long paia bai i kamap olsem brik.” Olsem na ol i gat brik bilong wokim
    haus samting. Na ol i gat kolta tu bilong simenim ol dispela brik wantaim.
  dan-1931: 'Da sagde de til hverandre: “Kom, lad os stryge Teglsten og brænde dem
    godt!” De brugte nemlig Tegl som Sten og Jordbeg som Kalk.'
  vie-OVCB: 'Họ bảo nhau: “Chúng ta hãy làm gạch nung trong lửa, dùng nhựa làm hồ,
    và khởi công xây cất.”'
  lbk-lbk: Awni pay ke cha't natotya ay mangwanin, “Ali kayo! Khomaeb tako is madchalilyo
    ay poowan tako ay osto.” Siya na nan kanancha ay itopingcha sa cha't ispartowan
    am-in nan nenfetfet-akancha.
  guj-2017: તેઓએ એકબીજાને કહ્યું કે, “ચાલો, આપણે ઈંટો બનાવીએ અને તેને સારી રીતે પકવીએ.”
    પથ્થરની જગ્યાએ તેઓની પાસે ઈંટો અને ચૂનાની જગ્યાએ ડામર હતો.
  byr-byr: '@see-verse:GEN.011.002'
  awx-awx: Päku yiwike, “Kep gämänu päke, däkine häna, yähakitokawä, blik däkngäning,”
    yang yakin. Yolu hup simen yanggä dowahakin, tike kolta tuliwä, blixu päpä kitokakin.
  pon-2006A: Irail eri ndapene nanpwungarail, “Nna, kitail umwunda pwehl oh wiahkihda
    lepin takai.” Eri, re ahpw wiahda lepin takai pwehl, mehn kou ihmw, oh pil onopada
    tahr, mehn kapasapene takai ko.
  por-BRBSL: 'Disseram um ao outro: “Venham, vamos fazer tijolos, e queimá-los completamente”.
    Eles tinham tijolos para pedra, e usavam alcatrão para argamassa.'
  aly-aly: Rernem angkerrenh, “Tern ilkwa mpwaretyek, warl arrpanenh, warl arlpenty-then
    anwantherr mpwarey alker-warl-athek, alkerek-atwety. Apwert-weny anwantherr mpwarey
    bricks-elant, ankerelant anyentelhilem anterrkwetyek bricks renh. Ingkerrenhel
    anwenhantherr iterl-aretyek apmer anyentek. Anwantherr apmer arrpanenh-warl nthakenh
    arlpimperrey-angenh. Anwantherr arlperrtyirreyang anetyek, apmer anyent ikwerel.”
  cth-cth: Hat torei teh, buet touh hoi buet touh, tho awh amhru sak awh vaiteh kahawicalah
    pâeng awh sei telah a kâti awh. Hottelah talung e yueng lah amhru a hno awh teh
    pato nahanelah ailai a hno awh.
  twi-twi: Wosisee wɔn ho wɔn ho se, “Momma yentwa ntayaa na yɛnto mma ɛmmen yiye.”
    Na wɔde ntayaa ne ama na esi adan.
  hlt-hlt: Te vaengah hlang loh a hui taengah, “Halo, laiboeng sai uh sih lamtah hmai
    neh tik uh sih,” a ti uh. Te dongah lungto yueng la laiboeng te a khueh tih taplai
    yueng la lungpaat a khueh uh.
  tbz-SIM: 'kɛ́nɑ́kɛ́ bɛtɔbɛ̀ kɛ dɔ̀: Ítɛ́nɛ̀ kɛ̀ ti pííkú yɛdombiɛ, kɛ́ yɛ̀ pũ̀ńnɛ́
    kɛ̀ yɛ̀ɛ kpenkɛ kɛ́ndò nyɛtɑ̃́rɛ̀, kɛ̀ tí wɑɑ́ nkùtìnɔ́ɔ̀ kɛ́nsĩɛ̃kù.'
  msy-2020: Egha me uarira uariv gei, “Aria, ia izɨ, e bar moghɨra nguazitaba inigh
    da tueghtɨ da brighbar mɨn otivika.” Egha me dɨpenibar ingaramin brighbagh ami.
    Egha me brighɨn kabagh amizɨ da uarir isavsuighamin koltaba uaghan iti.
  txq-txq: Basa sara rala harak rae, “Wee! Toranoo nggara ein! Mai fo ita tambaririik
    kota moꞌok esa. Ita muste tao batu mbilas, boe ma ita hotun losa natea. Ma ita
    totodo batu mbilas raa pake ter. Basa boe ma ita tambaririik manara mandema esa,
    suꞌun losa lalai, mita fo ita hambu nade kokoak. Mita fo ita dadi teu hatahori
    nusa moꞌok esa, hae tabingga-baꞌek.”
  aaz-aaz: Sin arsin anmaꞌakoran am nak, “Hoe! Aok-bian arki! Iim he hit tafenaꞌ kuuk
    kota kouꞌ goes. Onaim hit tmoeꞌ faut meꞌe, rarit hit tout sin tar naheran. Hit
    taktutaꞌ fatun naan ma traem sin tpaek ter. Rarit hit tahakeꞌ koat maꞌuim fatu
    mnaun es anbi kota koꞌu naan in nanan. Koat maꞌuim fatu naan, in aꞌpuupn ee ansutrai
    neno, henatiꞌ hit matekaꞌ kit. Ma maut he hit tjair uuf kouꞌ goes, ma kaisaꞌ tbaits
    ok.”
  dop-dop: 'Mpʋɣʋlɛ pɑ heelɑ tǝmɑ sɩ: Ɩ́ kɔɔ nɑ tǝ́ loo pilikinɑɑ nɑ tǝ́ wɔ-wɛɣɛ kɔkɔ.
    Ɩlɛnɑ pɑ́ lɑnɑ pilikinɑɑ kɛ pɛɛ lonte nɑ pɑ́ lɑnɑ kɑɑloo kɛ́ somtu lonte.'
  azb-azb: 'Sonra bir-birlərinə dedilər: «Gəlin kərpic düzəldək və onu yaxşı bişirək».
    Onlar daş əvəzinə kərpic və palçıq əvəzinə qatran götürdülər.'
  eng-DBY: And they said one to another, Come on, let us make bricks, and burn [them]
    thoroughly. And they had brick for stone, and they had asphalt for mortar.
  hin-2017: तब वे आपस में कहने लगे, “आओ, हम ईंटें बना-बनाकर भली भाँति आग में पकाएँ।”
    और उन्होंने पत्थर के स्थान पर ईंट से, और मिट्टी के गारे के स्थान में चूने से काम
    लिया।
  wol-KYG: 'Ñu ne: «Ayca nu defar ay móol yu ñu lakk cib taal, ba mu ñor.» Ci kaw
    loolu ñu def móol ya doji tabax, taqalee ko koltaar,'
  swp-swp: Abo se oiriba si ene, “Ehei, hage bricks tano eai ta ginauridi, ta gabu
    komakomanidi.” Wau bricks wa se wa se hepaisoaedi doha edi we’u, eo tar se hepaisoa
    aba hepatu guduidi.
  bjr-bjr: Misa miqoo maridaqa maaqi qimasee narí qimami narí qimami qidaqa qiqau.
    Anifaqa innisaimbaqa maqa qumareeqa atakuseeqa idara saananoo afeekaikamma finaqa
    minannai maaqa usakaa. Maasa miqimmaseeqa aaku aakummaseeqa koorootaqa mina apootaanaki
    akusaananoo atukaraani.
  eng-YLT: and they say each one to his neighbour, 'Give help, let us make bricks,
    and burn [them] thoroughly:' and the brick is to them for stone, and the bitumen
    hath been to them for mortar.
  kne-kne: Idi namingsan, nanngangalat da yan kanan da, “En tako mandamilis linang
    ta way amagen tako si beey tako.” Et say inyat da di. Inset da ay nangioto sin
    linang ta komenteg, et aspalto abe di inpakpak da.
  wat-wat: Keta tututausi nenesiyai si nusifufuwa si bwaduwa, “Kwa nemai, taga tana viya
    be tana yafofwisiya keta tana nukwafusiya be sina fakina.” Si saviviniya keta
    taga kikiyafofosi si kiyoniiya keta kibasi nenei si gimaimaiiya.
  heg-NTPO: Oen totoang koo mesa le tek apa noan, “Kaka-pali me! Maa le kit bangun-pii
    kota tene mesa. Kit musti kutang dale, hidim kit tunun, le halin daid baut didi.
    Kit tode-toed baut nas nini ter. Hidim bangun-pii menara mesa, man tula ka lako
    pes se apan nua, le halin nam kit haup in naka. Nang le kit daid bangsa tene mesa,
    man bakisa-bakisan pait lo ka.”
  ptu-ptu: 'Ma''pattujuim naua: “Tapapiaia'' mesa kota kasalle anna tapapiaia'' mesa
    ongeam ma''eham-eham la tapakende''a'' längäm langi'' malangka''na anna malakia''
    kaissangam anna ma''mesa liu. Tapapiaa'' batu tela la tapomapia lälläna, anna
    malai makahha''.” Iya umpapiaim batu tela sola panti'' la napopampanti'' mane
    napahandu''i napake''de''.'
  bzd-NTPO: 'Ká̱ et ta̱ ie''pa iché ñì a̱: “Mishkarak ska̱u̱chka yuök blok sù̱, e''
    kukuèsö bö'' a̱ a̱s imi''a̱ darërëë u yuoie.” Es iwakanewé̱rakitö ák skéie. Ñies
    kiöchka dalolo bötsböts ese wa ibatsérakitö ì tso'' shu̱tuule ese skéie.'
  kwf-kwf: Ma kira ka fata Ꞌuri, “Reala kwa! Kulu ngalia ta afu ano, ma kulu ka saungaꞋinia
    Ꞌania ti afu brik, ma kulu ka doꞋofiꞋi ana mafula fasi Ꞌiri ke ngasi.” KaidaꞋi
    kira sasi ꞋunaꞋeri kira toꞋo ana brik Ꞌoro fuana saungaꞋi lumaꞋanga, ma kira ka
    toꞋo ana saia fuana Ꞌadolani. Kira kasi rao Ꞌani fau ki ma sement.
  eng-WYC-2017: And one said to his neighbour, Come ye, and make we tilestones, and
    bake we those [or them] with fire; and they had tile for stones, and pitch, either
    strong glue, for mortar;
  eng-WMBB: They said to one another, “Come, let’s make bricks, and burn them thoroughly.”
    They had brick for stone, and they used tar for mortar.
  spp-spp: 'Canŋka, pi à yi jwo piy''á: «Yii a wá, wuu làfa wu, wuu u u fwɔ a waha.»
    Uru làfaŋi u pyi bage kafaayi, mánalwɔhe sí mpyi pwoore cyaga.'
  aey-aey: Odocob age madocobmadocob imeig madein, “Gec, maha agam cedimeb jana manocomun
    gagadic mimei brik caligian,” ein. Age simen baial mimeig brik fagdudufagdudu
    nuein.
  urd-GVH: तब वह एक दूसरे से कहने लगे, “आओ, हम मिट्टी से ईंटें बनाकर उन्हें आग में
    ख़ूब पकाएँ।” उन्होंने तामीरी काम के लिए पत्थर की जगह ईंटें और मसाले की जगह तारकोल
    इस्तेमाल किया।
  djr-djr: Bala walal gan waŋanhaminan bala-räli'yunminan bitjanminan, “Go limurr
    walal djäman munatha'nhany guŋdakuman, ga gorrmur'kumany limurr dhu gurthaynha
    dälkumany.” Bitjarr walal waŋanhaminany. Bala walal gan djäman dharrwan guŋdany,
    ga minyany walal gan ŋayathaŋal dharrwayi yan.
  rug-rug: Meke vari zamai si arini, “Aria, mada tavete biriki, mada motui pude ṉiṉira
    si arini,” gua. Ke ari dia biriki si arini pude kurikuri meke titani ta rini pude
    tuqe vari napitini.
  gaz-gaz: Isaanis, “Kottaa mee xuubii hojjennee ibiddaan gubnaa” waliin jedhan. Isaanis
    qooda dhagaa, xuubiitti fayyadaman; hapheedhaaf immoo leeleetti fayyadaman.
  fra-LSG: 'Ils se dirent l’un à l’autre: Allons! Faisons des briques, et cuisons-les
    au feu. Et la brique leur servit de pierre, et le bitume leur servit de ciment.'
  gnn-gnn: 'Walala waŋanharaminanydja, walala yurru nhina ŋunhili bili wäŋaŋura mukthunna,
    waŋgany yana mala: bitjarrana walala waŋanhaminanydja gam'', “Ŋilimurrunydja yurru
    ga dhiyalana yukurra nhina. Gul'' ŋilimurru dhoḻuna dhiṯthun, bala ŋomaṉna wuṉḏaŋarrkuma
    gurthayuna, märr ŋilimurru dhuḻ''yun yurru wäŋana ŋilimurruŋguway dhiyala. Ŋilimurru
    yurru dhuḻ''yundja buṉbu dhiŋgikuma wal''ŋu yana, be‐wala weyinguma yurru, märr
    yurru dhanu''yun ŋunha wal''ŋu djiwarrny''tja wäŋa; dhiyaŋunydja ŋilimurru yurru
    yäkumirrina walala yolŋu''‐yulŋu, yindithirrina wal''ŋu yurru mala, märr ŋilimurru
    yaka muka barrkuwatjthirrinydja wäŋalili malanyŋulili.” Bitjarrana walala waŋanharaminanydja,
    bala yana walala ŋurru‐yirr''yurruna djämana, dhuḻ''yurrunana marrtjina.'
  yal-yal: E yi a fala e bode xa, e naxa, “En siga, en xa bitikidin bɔnbɔ, en xa a
    gan.” E yi bitikidine dɔxɔ gɛmɛne ɲɔxɔni. E yi dolen findi bitikidi dɔxɔ seen
    na.
  gum-gum: 'Incha kan kwaløm nømbe kangurri, kangurri trenchibelø køn: “Naarillusmera
    margun cha. Incha nagu partrab” cha. Incha øyamay sruumeratøga marøbgunrriibe
    naarillutøga marig køben, chilliitøga marøbgunrriibe asfaltotøga maramig købig
    køn.'
  iou-iou: Täŋpäŋä yot täna yäŋkaŋ yäŋpäŋ-nadäk ŋode täŋkuŋ; Eruk, gäŋpäŋ täŋpena
    kwäkä yäwäkaŋ kädäpken ijiŋpena kehärom tawut yäk. Ba gäŋ kehärom täwani yäpurärätpäŋ
    däpmäŋ gatäkta kome yäpmäki kome gänaŋ nanik upäŋ kaŋ däpmäŋ gatäna yäk. Ude täŋkuŋo
    uwä äma kome ätuken naniktä yot mobäpäŋ täk täŋkuŋo u nämo täŋkuŋ. Ba mobä yäpurärätpäŋ
    däpmäŋ gatäkta gäŋpäŋ täk täŋkuŋo u nämo täŋkuŋ.
  haw-1868: Olelo ae la kekahi kanaka i kona hoa, Ina kakou, e hana kakou i na pohaku
    ula, e kahu a moa loa. O ko lakou pohaku, he pohaku ula, a he bitumena ko lakou
    puna.
  arb-NAV: 'فَقَالَ بَعْضُهُمْ لِبَعْضٍ: «لِنَصْنَعْ طُوباً مَشْوِيًّا أَحْسَنَ شَيٍّ».
    فَاسْتَخْدَمُوا الطُّوبَ بَدِيلاً لِلْحِجَارَةِ بِالطُّوبِ، وِالْحُمْرَ بَدِيلاً
    للطِّينِ.'
  adz-adz: Da ribarangan ini da ruan, “Ariꞌ! Wauriꞌ da agi nau intap gur da natip
    brik gin da natai i dzaf i babampafan.” Ribarangan inang ibinigi da iwaꞌ da brik
    i rafa ungar gin, da iyu kolta i amitsa brik mpruꞌan da ruan.
  ewe-ewe: Wogblɔ na wo nɔewo be, “Miva, mina míame anyikpewo, míaƒo dzo wo nyuie.”
    Wowɔ anyikpe ŋu dɔ ɖe kpe ŋutɔ teƒe kple aŋɔ yibɔ ɖe anyi teƒe.
  nuy-nuy: Wuu-yambiynjini anubagu, “Gurruwaj, ngagurru ngaani-mani marri ngaani-dhurrmana
    arrmaṉngal, ngaanggaaban-baḻii yadhu, ngaanggu-nangana,” wurru-yamayn. Anubanila-wala,
    wirri-maṉdhangi arrmaṉngal-wala, nguynju wu-yamaa a-brick-jii, waari yamba anubagu
    maaynjaari mana-ṉuga. Wuu-rigandi aban-maṉḏuj-maṉḏuj wirriiban-dhangarrmayn. Wu-yamaa
    nguynju a-cement-jii.
  eng-LEE: And they said to one another, Go to, let us make bricks, and burn them
    thoroughly. And thus the brick served them for stone, and slime served them for
    mortar.
  dji-dji: Ga djina djin witjili, “Bi lidji giruwi bapiḻi gurrbili, gaṉamba lim marrgi,
    lim ḏutjigi, lim batjigi marrga maṉbidjidji. Marrga lim mutjpinigi bala' galbi.”
    Djin djamadjiliban galbi batjinirbi maṉbipili, ga ngaḏitjalidji mulngdji munatjabir
    (bitumen) djin mapirrdjini, miri bilapilang djin mutjpiningili bala'.
  gvn-gvn: '@see-verse:GEN.011.002'
  nna-nna: Muwarr pirnayarningu, “Munu jirrja yankuluminyi, ngunarrikurnujirri. Kunmu
    wantuluminyi. Nyungungungarra wantuluminyi, ngatu. Ngurra wirtu yarni malaminya,
    warnkukapali pukurl wirtu yarni malaminyi, nganimarta yiji, kankakurnu, parlparrkartijakun.
    Wiyirrju jintarrangulu nganyjurru wurralapiyinganyjurrinyi. Wurralapiyi, ‘Ngurnungurrangu
    marrngurrangu Babylonia-nga, yalyjirr waninyayi, miranu yiji jana.’” Parla maninyikinyiya,
    purikarrangu jirnikinyiya, kamparnakinyiyi wikanga kararr jinaku, kurrngal yarni
    marnakinyiyi yija. Kulurnu mantarnakinyayijaninyi bitumen-ju. Yarni marnayi, yarni
    marnayi.
  asm-FB: তেওঁলোকে এজনে আন জনক ক’লে, “ব’লা, আমি ইটা সাজি ভালকৈ জুইত পোৰোঁহঁক।” এইবুলি
    কৈ তেওঁলোকে শিলৰ সলনি ইটা আৰু গাঁথনিৰ কাৰণে এঠামাটিৰ সলনি আলকতৰাৰ প্ৰলেপ ল’লে।
  sus-A: عٍ نَشَ عَ قَلَ عٍ بٌورٍ بّ، «وٌ قَ، وٌن شَ بِرِكِ بْنبْ، وٌن شَ عٍ فَن.»
    عٍ نَشَ بِرِكِ قِندِ فّمّ حْشْي رَ. عٍ نَشَ مْتَ قِندِ دٌلٍ حْشْي رَ.
  fra-SBL: 'Ils se dirent les uns aux autres : « Venez, faisons des briques, et brûlons-les
    bien. » Ils avaient la brique pour pierre, et le goudron pour mortier.'
  hbo-hbo: וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־רֵעֵ֗הוּ הָ֚בָה נִלְבְּנָ֣ה לְבֵנִ֔ים וְנִשְׂרְפָ֖ה
    לִשְׂרֵפָ֑ה וַתְּהִ֨י לָהֶ֤ם הַלְּבֵנָה֙ לְאָ֔בֶן וְהַ֣חֵמָ֔ר הָיָ֥ה לָהֶ֖ם לַחֹֽמֶר׃
  shp-NTPO: 'Wetsa netenra yoianankana iki: “Ladrilloanon akanwe, non chiikan xoinon”,
    iki. Jaskáxonra moa makan meeyamakin ladrillo akana iki, jainxonra jan tekiati
    jatonbi meskoxon ayamakin mainmea boi asfalto bixon akana iki.'
  eng-WYCLIFFE: And oon seide to his neiybore, Come ye, and make we tiel stonys, and
    bake we tho with fier; and thei hadden tiel for stonus, and pitche for morter;
  piu-2006: '@see-verse:GEN.011.002'
  pjt-pjt: Munuya paluṟu tjana wangkangu, “Wanyula tawunu puḻka palyala nganaṉa tjungu
    nyinanytjikitjangku uṯuḻu kutju, aḻa lipikutu ankula wililyarantjaku-tawara. Munula
    wanyu nguṟurpa palyala waḻi waṟa mulapa ilkaṟikutu. Kaya ngula maḻatja tjuṯangku
    waḻi nyanganpa nyakula urulyaraṟa kulilku munulanya mirawaṉiku alatji wangkara,
    ‘Munta-uwa, Tjamulu tjanaya kunyu nyangatja iriti palyaṉu ninti puḻkangku.’” Alatjiya
    wangkangi waḻi puḻka palyantjikitjangku. Munuya wangkangi, “Wanyula tjuminta tjuṯa
    tjuḻpirnguṟu palyala munula waṟungka tjunkula wanti ka kampara wituwituringkuku,
    kala palulanguṟu wituwituringkunyangka mantjiṟa waḻi puḻkalta palyala.” Munuya
    mulapaṯu palyaṉu tjuminta tjuṯa tjuḻpirnguṟu, munuya kutjupa kutjupa kiṯi puṟunypa
    uraṉu tjuminta tjuṯa katulkira katulkira tjakatjunkunytjikitjangku. Munuya palulanguṟu
    waḻi tjuṯa tjumintanguṟu palyaningi apunguṟu wiya.
  cwe-cwe: Wailongela, “Izoni! Chitende matafali chiyasome moto vinogile.” Wakala
    na matafali badala ya mabwe, na tulasi badala ya ulongo.
  bgs-bgs: Igpatóngkóé sikandan, na mà dan, “Na, imun ta tô tisa asta patákkangán
    sippang ka kumatággas ébô duwán pagimu ta katô turi.” Purisu igimu dan tô mga
    tisa, asta igkangé dan tô ispalto para padákkát katô mga tisa ébô imun dan turi.
  kik-kik: Nao makĩĩrana atĩrĩ, “Ũkai tũũmbe maturubarĩ na tũmacine wega.” Magĩtũmĩra
    maturubarĩ handũ ha mahiga, na rami handũ ha thimiti.
  ksr-ksr: 'Kanoŋ rama iyaŋgiodeeŋ kokaeŋ amiŋ mogi: “Mono kawu. Anana mono gbakoŋ
    meŋ mozozoŋgoŋ gerenoŋ ooniŋ kotakota koloowaa.” Kaeŋ jeŋ miri sopaya mewombaajoŋ
    jamo kowonjiŋ qaagoto, birik ama batugianoŋ namo saposapo qandoŋ kaaŋa aŋgi iikanoŋ
    birik ii mokotaaŋ oŋono.'
  omb-omb: Siu ngere ram veve vena, “Ngaraha. Ne vomai, u garea ve da lai na tano
    damo dorie, dam hurae huri vin siaga mo vuragi vatu.” Ram vai na vatu mo sao me
    ram lai na wai kolta mo voragi na bulu.
  fra-NCL: 'Ils se dirent entre eux : « Allons, faisons des briques, et cuisons-les
    au feu. » Et ils se servirent de briques au lieu de pierres, et de bitume au lieu
    de ciment.'
  cek-AK: To naah nihcae mah maeto hoi maeto khaeah, Angzo oh, amlai long pahlom o
    si loe, hmaiqoeng o si, tiah thuih o. Thlung zuengah amlai long to patoh o moe,
    param long zuengah thing tangpri to patoh o.
  xla-xla: Yia꞉ edla tame ha꞉ha꞉mama yia꞉skamu yia꞉ dulu dla epo atlamyaiyo, “Di mo
    pato kestapame aya patoto halomolowa. Epame di God umuluwedeme aya pato selemalli
    hatlo hame hetlowa. Epedeme dita mo edla kestepo aya halomelepiye, di ewala mate
    pohalomolowa, amasiyama sokope tokeyamale mate dukupo blik ewala mimita꞉pame kolumhetamama
    aya halomolowepo. Dita aya patoto halomelepiye, opata di hi di dla ta꞉dlepe. Eta
    dita ta꞉lamo pato hema pohutukuliyapo tame ha꞉ha꞉myelowa,” demyaiyo.
  cuk-cuk: 'Ibagwengi, na ga muchub-muchub sokarmalad: “Anmar dakebinne, anmar napa-ginnid
    akwayob dutusuli sobe, geb degine, anmar soogine ogumakar imakoed.” Weyob akwa-anar
    napa-ginnid-akwayob-dutusuli-sobaled ebusmalad, degine, barya ebusmarbalid, ebo
    acha-acha imakegar.'
  uig-CYR: 'Улар бир-биригә: — Келиңлар, биз хиш қуюп, отта пиширайли! — дейишти.
    Шундақ қилип, улар қурулушта ташниң орниға хиш, лайниң орниға қаримай ишләтти.'
  pma-pma: Evus, keil aviteni min keil eris avit, “!Almai! Tahos keke rehoumon brikis
    en tanvili koanik ka rehetan keil en avul tai hemai hekeih.” Sakini, keil amumon
    eim keil one en brikis keil enek ka akapil vituaini en koltar.
  tel-2017: వాళ్ళు ఒకరితో ఒకరు “మనం ఇటుకలు తయారు చేసి, చక్కగా కాల్చుదాం రండి” అని
    మాట్లాడుకున్నారు. రాళ్ళకు బదులు ఇటుకలు, అతకడానికి తారు కీలు వాళ్లకు అందుబాటులో
    ఉన్నాయి.
  hat-BSA: 'Yo te di youn ak lòt: “Vini, annou fè brik e brile yo byen brile.” Epi
    yo te sèvi ak brik pou wòch, e yo te sèvi ak azfòt kòm mòtye.'
  bxh-bxh: Sa faliba fuyoꞌidi tiyen, Au laoma! Haba bwadagowa te abi be te gabu fapoꞌidi.
    Be luma edi aba ginaulina mate ginaulidi sa fanonohaidi.
  kos-kos: Elos fahk nu sin sie sin sie, “Fahsru, kut in orek brick ac omunla in ku.”
    Ouinge elos orek brick mwe musa, ac sang tar folsani nu sie.
  hbo-WLC: וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־רֵעֵ֗הוּ הָ֚בָה נִלְבְּנָ֣ה לְבֵנִ֔ים וְנִשְׂרְפָ֖ה
    לִשְׂרֵפָ֑ה וַתְּהִ֨י לָהֶ֤ם הַלְּבֵנָה֙ לְאָ֔בֶן וְהַ֣חֵמָ֔ר הָיָ֥ה לָהֶ֖ם לַחֹֽמֶר׃
  ibo-ibo: Ha gwarịtara onwe ha okwu sị, “Bịanụ ka anyị kpụọ brik, kpọọ ha ọkụ nke
    ọma.” Ya mere, ha kpụrụ brik kama nkume, jirikwa bitumen kama ụrọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ପରସ୍ପର କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଇଟା ବନାଇ ଉତ୍ତମ ରୂପେ ପୋଡ଼ି
    ଦେଉ।” ତହିଁରେ ଇଟା ସେମାନଙ୍କର ପ୍ରସ୍ତର ସ୍ୱରୂପ ଓ ମାଟିଆ ତେଲ ସେମାନଙ୍କର ଚୂନ ସ୍ୱରୂପ ହେଲା।
  wmt-wmt: '@see-verse:GEN.011.002'
  chk-chk: Iwe, ra kapasfengen lefiler, “Ou etto, sipwe föri pilak seni pwül o umwuniir.”
    Iwe, a wor ar pilak fän iten aüetä imw me ar apach ra küna me fän pwül fän iten
    sessen pilak.
  ssd-ssd: 'Taŋamba nane naŋgine naŋgine sakinaig: Sine kilke kilmba pasoka ndame
    wakeikube le kareŋguwaig ŋginaig. Nane taŋamba wakeikinaig sulumba wande palmbim
    tuku gulgol ta tumba ndame ta pisneniŋginaig le ndame ta deŋginaig.'
  rop-rop: en deya na olabat bin stap, en deibin tok, “Wal kaman na. Wi lafta meigim
    madwan brik en barnim langa faiya blanga meigim brabli gudwan.” En deibin hipimap
    detlot brik na, en deibin abum bitjaman deya du,
  mwf-2018: I murrinh warda pumemnu, “Ya. Nanhthi putek parldart parlartnemenu i nanhthi
    palyirr wanku pumangkarnunemenu i pumawathanemenu i pinariwunemenu ngarra thungku,
    i nhini-ka tetemam-nu thathpirr, i nanhthi terert nimin-ya pumawathanemenu.” Bere
    nanhthi warda pumampatha thelput-nu i nanhthi letetmam parnamkut nanhthi ngarra
    pumaletetnu-yu.
  ukr-1871: 'І мовляли одно ʼдному: Нумо лишень робити цеглу та випалювати. І була
    в їх цегла за камінь а земляна смола за вапну.'
  eng-AOI: Then those people talked about building houses. They said, “Let us make
    some houses out of mud.” So they wet some mud with water and made bricks and put
    them in the hot sun until they became hard. And they got some sticky tar. They
    put the bricks down one by one, and put some tar in between them so that the houses
    would be strong. And so they made their mud houses.
  yon-yon: Yi korem mene nedbenib yedmiwen, “Okadbed boyambib yeman ongmenabem. Ongmenabe
    aron nimin nongkobubko erebne kamkono kerok.” andiwen. Botban okadbed kwane ongmenabekoriwa,
    at nunung biwen, boyambib yeman dabokne awini yeman.
  bch-bch: Idio ta tiposa pol ngan gid bedane, “Io, gita tabul tano ga takapo gid
    ta tanono ngan dinga ga ila matua mambe pat, ta iman leda luma aea.” Tota tilalo
    gid pat matua toa oa ga idae ta tisama ngan kolta ta tikakado led luma ngan.
  deu-1951: 'Und sie sprachen zueinander: Wohlan, laßt uns Ziegel streichen und sie
    feuerfest brennen! Und sie brauchten Ziegel für Steine und Asphalt für Kalk.'
  eng-JPS: 'And they said one to another: ''Come, let us make brick, and burn them
    thoroughly.'' And they had brick for stone, and slime had they for mortar.'
  ubr-ubr: Osi tous wat sikakafun bonen siyau, “Omi wonat! Ot motobai noukwat tan boai
    tan gamatabir ato tan teren sin wani agim ba sin matar.” On mes sabu sibosuruf
    dura mamaba si yau on nanaba sifour noukwat siteren agim ba simatar nan situbabarai.
    A sawar rababarin wabin kolta on siboen sibo titiwag nan noukwat tetern on sit bobabarai
    it bokikin mes.
  srp-1865: 'Pa rekoše meðu sobom: hajde da pravimo ploèe i da ih u vatri peèemo.
    I bjehu im opeke mjesto kamena i smola zemljana mjesto kreèa.'
  lug-lug: Ne bateesa nti, “Mujje tukole amatoffaali, tugookye bulungi.” Ne baba n’amatoffaali
    mu kifo ky’amayinja, ne kolaasi mu kifo ky’ettosi.
  heb-heb: ויאמרו איש אל רעהו הבה נלבנה לבנים ונשרפה לשרפה ותהי להם הלבנה לאבן והחמר
    היה להם לחמר׃
  ben-IRV: আর একে অপরকে বলল, “এস, আমরা ইট তৈরী করে আগুনে পোড়াই,” তাতে তাদের পাথরের
    পরিবর্তে ইট ও চূনের পরিবর্তে আলকাতরা ছিল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਖਿਆ ਕਿ ਆਓ ਅਸੀਂ ਇੱਟਾਂ ਬਣਾਈਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੰਗੀ
    ਤਰ੍ਹਾਂ ਪਕਾਈਏ, ਉਨ੍ਹਾਂ ਕੋਲ ਪੱਥਰਾਂ ਦੀ ਥਾਂ ਇੱਟਾਂ ਅਤੇ ਚੂਨੇ ਦੀ ਥਾਂ ਗਾਰਾ ਸੀ।
  tkr-tkr: 'Sana-sang''uk''le: «Qudoora karpıç hı''ı yugda qecesva» uvhu. Manbışe
    g''ayeyne cigee karpıç, battağne cigeeyid g''ır alyat''u.'
  mwp-mwp: Thana kidhakidhan ya umadhin kedha, ‘Ayawal ngalpa mamu lag moeydhaypa
    za gamupa oengaypa.’ Thanamun lagaw moeydhay zapul kedha thana dawmal muythu ridh
    palimoeydhin, boerikoepa aymoeypa kalanu thana lag moeydhay kuykaymoedhin, dowmal
    kubikub awen pinimoeydhin, kalanu karaypa budhamar boerikan.
  mya-JVB: သူတို့ကလည်း လာ ကြ။ အုတ် လုပ် ၍ ခိုင်မာစွာ ဖုတ် ကြကုန်အံ့ဟု၊ တ ယောက်ကို
    တယောက် ပြော ကြ၏။ ထိုသို့ ကျောက် အရာ ၌ အုတ် ကို ၎င်း ၊ သရွတ် အရာ ၌ ရေညှိ တမျိုးကို၎င်း
    ရပြီးလျှင်၊
  tte-O: Siyatubu siedeedede nume kabikabi kaiwena kabo siba, “Kwalaoma bwatano takalai
    na biliki tapaisowai na tagabuli na sikaiwe.” Besiele siginauli, kabo bilikine
    koina nume sikabili yo koluta sikalai siyapatu-kalatagili.
  tbg-tbg: 'Vika mini vaiha mintima ti: Kaiqenavu vata taatauke airi briki autuke
    ihaqohai haimike ˻maahota variaina naavura, vo naavu vo naavu kaqaare˼ tivake,
    vika airi briki autuke, iva/qume varake briki vira taatau keha naavu kaqe vaura.'
  hmo-hmo: Vadaeni idia sibona dekenai idia herevahereva, idia gwau, “Namo, raro nadi
    momo ita karaia namo, lahi dekenai ita gabua namonamo.” Vadaeni, raro nadi idia
    abia hegaegae, haginia gaukara totona, bona pisi danu idia abia, raro nadi ena
    kamokamo gauna.
  ata-ata: Xe miavuti la mivikalaneꞌi ngatoꞌo aloxo ꞌo, “Laixe nenge taulaluumenge
    pilika maumautunu ka taꞌelaxu mo sou uxali pekiaꞌu loxo lavoꞌo.” La sou aneꞌi
    minoꞌu pilika maumautunu loxo ulaluu ia pekiaꞌu sou mitulusou tani no anu. Miteitei
    koluta sou mutetelisou pekiaꞌu.
  nfa-nfa: Rèngu aaꞌi-aaꞌi rare lii èci, aku rèngu na, “Aꞌari, ee! Mai ta patitu kota
    kapai aae cue. Ti tao hadhu bata; ti tunu paꞌadhu. Èèna na, èdhi pudhi sa dedha,
    ho ti tape dènge èi dama. Ho èèna na, ti patitu manara dedha aae èci, dhu kolo
    nèngu na dꞌai dedha-liru, sèna ka èdhi abhu kolongara kapai. Ho sèna ka èdhi jꞌajꞌi
    ca kabarai aae, dhu pahagꞌa ia ka.”
  urd-urd: और उन्होंने आपस में कहा, 'आओ, हम ईटें बनाएँ और उनको आग में खू़ब पकाएँ।
    तब उन्होंने पत्थर की जगह ईट से और चूने की जगह गारे से काम लिया।
  rus-SYN: 'И сказали друг другу: наделаем кирпичей и обожжем огнем. И стали у них
    кирпичи вместо камней, а земляная смола вместо извести.'
  cbt-NTPO: 'A''na tahuëri inahua capini ninontatona'', napopi: “Huëco pa''ahua'',
    natëricho no''pa quëran nicatëhua'', a''pëahua'',” nitopi. Ina nisahuatona'',
    natëricho quëran na''pi ya''huërënamën pëipi. Achinpitacaiso marënta'', to''ni
    pochin nininquë achinpitopi. Siminto pochin nininso ya''huërënamën, inaquë achinpitopi.'
  bqc-SIM: 'Aa òkↄ̃ɛ: Wà gɛ wà bilikibↄ, wí kpasa maamaa. Biliki mɛ́ ń gbɛ ũ,
    kↄtaa mɛ́ ń sĩmaa ũ.'
  tcz-CHONGTHU: Hichun ama ho khat le khat aki hou un, “Eihon cheh gadengu hitin goutah
    lheng'u hite,” akiti uvin; hiti chun song panna pang dingin cheh amang uvin, songlou
    dingin leingan amang uve.
  mar-mar: ते एकमेकांना म्हणाले, “चला, आपण विटा करू व त्या पक्क्या भाजू.” त्यांच्याकडे
    बांधकामासाठी दगडाऐवजी विटा आणि चुन्याऐवजी डांबर होते.
  tcs-tcs: Den dempla bin spik po wananada, ‘Wa. Yumpla go teke graun po meke brik
    ane bane dem brik prapa po meke dem brik strong.’ Apta, dempla bin yuze ol brik
    po meke ol bilding blo dempla ane ol ta po meke dem brik pas tugeda.
  soq-soq: Ita mo muba wawadiadiantone waienase, “Winleno awodeantate paka otamote
    sumoto badontopue seu wanantopuo mampe du wadata.” Ita mo epe dewantone du wadeiena
    ita ia bodipa mampe seu wadadomoiena du wadepidodepia baiwa.
  qub-qub: 'Tiyarcaycashancho shuntacarcur juc junaj llapan parlacuran: «Llapanchi
    ladrilluta rurashun. Nircur cuwashun» nir. Ladrillutaga ruraran rumipa ruquin
    cananpämi. Chay ladrillucunatanami breyallanpawan pergaran.'
  bqp-bqp: 'Ò pìkↄ̃nɛ: Ò gɛ́ ò kúnku bo ò kpáta manamana. Kúnkumɛ ń gbɛ̀ ũ, ↄ̀daamɛ
    ń simiti ũ.'
  hat-hat: Lè sa a, yonn di lòt. Mezanmi, vini non! Ann fè brik. Ann kwit yo nan dife.
    Se konsa, yo pran brik sèvi wòch pou bati kay, yo pran asfat sèvi mòtye.
  eng-BSB: And they said to one another, “Come, let us make bricks and bake them thoroughly.”
    So they used brick instead of stone, and tar instead of mortar.
  tod-tod: 'Ti ɠɛni ɓɔɠɔ ma: «Ade li, ade ɓilikiiti doɠa, ade ti ɠala abui zu.» Ɓilikii
    ɠɛni ti ʋɛ ga pɛlɛ lo kɔtui, ti ɗa sei ga managi.'
  eng-WEBPB: They said to one another, “Come, let’s make bricks, and burn them thoroughly.”
    They had brick for stone, and they used tar for mortar.
  kbq-kbq: Mani'ne'za ke hugantugama hu'za anage hu'naze, Mopa kateta briki tro huta
    tevefi kre hanavenetita, kolta fuki erita simenia eri hanavetita tro huta nona
    kisune hu'za hu'naze.
  nhe-BL: 'Huan se tonal inijuanti moilhuijque se ica seyoc: “Xihualaca ma tijchihuaca
    se hueyi altepetl huan se torre tlen ajsis hasta elhuicac. Huan queja ni nochi
    techixmatise huan ax monequis timoxelose huan tiyase campa hueli ipan tlaltepactli.
    Ma tijchihuaca ladrillos huan ma tiquicxitica cuali ipan tlitl.” Huan quitequihuijque
    soquitl ladrillos huan ax tetl huan quitequihuijque chapopojtli para quitlatzquiltise
    huan ax soquitl.'
  bus-bus: 'Aↄ̃ bèkↄ̃nɛ: Wà gá wà kúnku bↄ wà kpáta maamaa. Kúnkun ń gbɛ̀ ũ, kↄntaan
    ń siminti ũ.'
  gub-BL: Amo 'ar mehe amo uze'eg amogwer wanupe a'e wà kury. — Zaha ty wà, i'i uzeupeupe
    wà. — Xiapo ywytàtà tetea'u nehe, tata pupe imuàtà pà nehe, i'i uzeupeupe wà.
    Uzapo ywytàtà tetea'u wà. A'e rupi heta tetea'u ywytàtà wanupe kury, tàpuz iapo
    haw romo kury. — Nezewe mehe naxiapo kwaw tàpuz ita pupe zane nehe, i'i uzeupeupe
    wà. Nomono kwaw a'e ywy xig ma'e ywytàtà wamyter pe wà. Omono iraity zàwenugar
    ywytàtà wamyter pe wà.
  eng-DRA: 'And each one said to his neighbour: Come, let us make brick, and bake
    them with fire. And they had brick instead of stones, and slime instead of mortar.'
  knf-knf: 'Wal mënţ kë başë ŧiinkar aji : « Nawulën ŋdo induba yi ŋkjuŋuŋ ţi bdoo.
    Kë bajej induba mënţ na bnag bloŋ aniwna. »'
