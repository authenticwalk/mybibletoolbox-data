verse: GEN.011.028
translations:
  mal-C: ഹാരാൻ തന്റെ ജന്മദേശമായ കൽദയരുടെ പട്ടണമായ ഊരിൽവെച്ച് തന്റെ പിതാവായ തേരഹ് ജീവിച്ചിരിക്കുമ്പോൾത്തന്നെ
    മരിച്ചു.
  deu-TKW: Es starb jedoch Haran vor seinem Vater Tharah in seinem Geburtslande, zu
    Ur in Chaldäa.
  lin-lin: Wana tata na ye, Tera, azalaki nanu na bomoi, Arani akufaki kati na Uri,
    mokili ya bato ya Chalide, mokili epai wapi abotamaki.
  cbr-NT: ax ka Ur kakë anu 'ikë Caldea me anuax aín papa Térah 'isama pain 'ain ñuakëxa.
    Anuaxa bakë́an me anuaxbi.
  eng-LSV: and Haran dies in the presence of Terah his father, in the land of his
    birth, in Ur of the Chaldees.
  bmu-bmu: Haranöŋ Kaldia yeŋgö gölmenöŋ mala nanŋi ahuahu miriŋi qetŋi Ur miaŋgöreŋ
    kömuiga Harangö iwiŋi Teranöŋ toroqeba malök.
  eng-GNV: Then Haran died before Terah his father in the land of his natiuitie, in
    Vr of the Caldees.
  eng-WEBSTER: And Haran died before his father Terah, in the land of his nativity,
    in Ur of the Chaldees.
  nhw-BL: Huan Harán nojquiya quinpixqui ome iichpocahua. Se itoca Isca huan ne se
    itoca Milca. Pero Harán mijqui quema ayamo miquiyaya itata huan quema nochi inijuanti
    noja mocahuayayaj para itztose nopona campa tlacatque ipan nopa altepetl itoca
    Ur ipan nopa tlali campa itztoyaj nopa caldeos.
  swh-ONEN: Tera alipokuwa bado hai, Harani akafa huko Uru ya Wakaldayo, nchi alimozaliwa.
  bba-bba: Hɑrɑni wi, u ɡu ben wuu Uru sɔɔ, Kɑlɑden temɔ mi bɑ nùn mɑrɑ, win tundo
    Terɑ u sɔ̃.
  eng-KJVCPB: And Haran died before his father Terah in the land of his nativity,
    in Ur of the Chaldees.
  cpy-cpy: Irika Harán riitaki etakawo ikamae janta Ur-ki iipatsiteki Caldi-ite, tekiraha
    ikamiita Taré ashitariri. Ikamaki itzimakira paerani.
  mpx-mpx: He Tela yawalina miminana, natuna Halan i aliga panuwa Ul, labi Koldiya
    elana, panuwa toto hi aba.
  wbp-wbp: '@see-verse:GEN.011.027'
  luo-luo: Haran notho e dalagi miluongo ni Ur manie piny Kaldea kane Tera wuon mare
    pod ngima.
  meu-meu: Tamana Tera do se mase negana ai, Haran e mase guna, e vara gabuna ai,
    Uru, Kaldea taudia edia hanua ta, unuseni ai eha mase.
  npi-ULB: हारान तिनको पिता तेरहसको सामु नै तिनको जन्म थलो अर्थात् कल्दीहरूको ऊरमा
    मरे ।
  yor-yor: Harani sì kú ṣáájú Tẹra baba rẹ̀ ní ilẹ̀ ìbí rẹ̀ ní Uri ti ilẹ̀ Kaldea.
  emp-NTPO: Haraʌ̃ra idji toped̶ad̶a puru Ur abadad̶e Caldea druad̶e dji zeza na jaid̶asia.
  ind-ind: Haran meninggal di kampung halamannya, yaitu Ur di Babel, sementara ayahnya
    masih hidup.
  pes-OPCB: هاران در همان جایی که به دنیا آمده بود (یعنی اور کلدانیان) در برابر چشمان
    پدرش در سن جوانی درگذشت.
  ssx-ssx: Hatanita꞉ ipika꞉ apa꞉ pa haena꞉ kone ipikita꞉ mo Ba꞉biloni kenke pa꞉ta꞉
    hala꞉ ipika꞉ daoni teke A꞉e pa꞉ta꞉ homeekeme.
  lcm-lcm: Le na kan mat e Ur, rina ke si ri Kalde, si ring i ingus ania. Kata mat
    si taun a tamana katapo to lak.
  aer-aer: '@see-verse:GEN.011.027'
  tgl-ULB: Namatay si Haran sa piling ng kaniyang amang si Terah sa lupain na kaniyang
    sinilangan, sa Ur ng mga Caldeo.
  nop-nop: Halan adi adi beu Tela hogok hatilune Kaldea yoli kwelineŋ Ul yokwetneŋ
    uŋgoŋ kumuŋguk.
  kca-kca: Аран, Фарра ащеԓ уԓман, ԓўв сэма питәм мўвәԓән, Халдея мўвән Ур нэмпи тӑха
    хŏща пӑрәс.
  cbu-NT: Anamunsha kiz tsimbun Milka, Iska ashiru iparinarangitamta. Jaranarinsha
    anshuri tsiparangiya yaptam nllurtarangu ambtam yakat sur Urshu. Wapar Tera wandari
    kchitamasa anpur Jaranarini uwmasa tsiparangiya.
  hui-hui: Harana ibuni dindi Kaladiaha dindi emene mbira Ua winigoria ibu aba Tera
    nahome wene daliahe helalu ibu ala homene.
  wrs-wrs: Wo Terava mendah lohvna, Haranmoa os wohdahana. Di Bapilon pethara Ur kembella
    hemba dahana, ten di doara aval lengnam.
  mya-mya: ခါ​ရန်​သည်​မိ​မိ​၏​ဖခင်​အ​သက်​ရှင်​လျက်​ရှိ​စဉ် ပင်​လျှင် မိ​မိ​၏​နေ​ရပ်​ဖြစ်​သော​ဗာ​ဗု​လုန်​ပြည်၊
    ဥ​ရ​မြို့​တွင်​ကွယ်​လွန်​လေ​သည်။-
  cbi-NTPO: Tsejturen Haránya ya' apa Térah kayu peyaindyuren ajke' peyami, ya' nakayanu
    tena Caldeasha, tsandityu' bain, Babilonia tusha, Ur tenanuren.
  bod-N: ཧཱ་རན་ནི་ཁོའི་ཕ་སྟེ་ཐ་རཱ་འཇིག་རྟེན་དུ་བཞུགས་དུས་ཚེ་ལས་འདས༌སོ། །གང་དུ་ཞེ༌ན།
    ཀལ་དི་ཡུལ་དུ་ཡོད་པའི་རང་གི་ཕ་ཡུལ་ཨུར་གྲོང་ཁྱེར་ནས་ཤི༌བའོ།།
  wsk-wsk: Terah am marak bagaram se namar Haran giram kueram, Chaldea ko wonong Ur
    nu te bilangaram wore te aking kueram.
  kkl-kkl: Haran neneko ili kamag wamogpa elenge as Ur-Kasdima tebaog.
  sna-sna: Baba vake Tera vachiri vapenyu Harani akafira muUri ravaKaradhea, munyika
    yaakaberekerwa,
  spa-BLM: Harán murió en su tierra natal, en Ur de los Caldeos, mientras su padre
    Taré aún vivía.
  beu-beu: Uanguveng Tera Haran imang angu jedung aabeta sehi se, Haran ana eaabang
    Ur-Kasdim mi aamina.
  cac-cac: Ix cham vin̈aj Harán chi' d'a chon̈ab' Ur d'a yol yic Caldea, ayic mantzac
    cham vin̈aj Taré chi'. A b'aj aljinac vin̈ chi', ata' chamnacpax vin̈.
  swh-ULB: Harani akafa machoni pa baba yake Tera katika nchi aliyozaliwa, katika
    Ur wa Wakaldayo.
  bel-bel: І памёр Аран пры Тары, бацьку сваім, у зямлі нараджэньня свайго, у Уры
    Халдэйскім.
  deu-ELBBK: Und Haran starb vor dem Angesicht seines Vaters Tarah, in dem Land seiner
    Geburt, in Ur in Chaldäa.
  mbb-OT: Ne hein kemulu pa uuyag si Tera minatey is anak din he si Haran diyà te
    Ur he iyan inged dan te menge Kildiyanhen he zutun si Haran ianak.
  msc-msc: Haran sara ka a fa kɛndɛ to. A la saya kɛra a sɔrɔn jamana le rɔ, Kalide
    jamana kɔnin. A sara Uri so le kɔndɔ.
  mal-2015: എന്നാൽ ഹാരാൻ തന്റെ ജന്മദേശത്തുവെച്ചു, കൽദയരുടെ ഒരു പട്ടണമായ ഊരിൽവെച്ചു
    തന്നേ, തന്റെ അപ്പനായ തേരഹിന്നു മുമ്പെ മരിച്ചുപോയി.
  tuo-NT: Harã́ cʉ̃ pacʉ Taré dʉporo wẽrĩcʉ niwĩ. Ur wãmetiri macãpʉ wẽrĩcʉ niwĩ.
    Ti macã caldeo masã nirĩ diꞌtapʉ tojacaro niwʉ̃. Harã́ cʉ̃ bajua, masãꞌcaropʉta
    wẽrĩcʉ niwĩ.
  gup-gup: Kaluk Haran doweng kore kunred bolkngeyyoy Ur kore kubolkwarlah bedberre
    nawu birringeyyoy Chaldea, kumekbe kore Haran danginj. Dja bu doweng wanjh Terah
    nawu nuyeni kornkumo, nungka wanjh djaldarrkidni.
  met-met: Bungina Tera wauyu, Haran mati yabania Ur, mana Kaldia titidinga.
  gvs-gvs: Araniyana ina kasa yoina Ura moe Babiloniya dadavina. Amoko goi tamana
    Tera nava maa yawoina go, Araniyana ikámasa.
  rmc-rmc: O Haran muľa sigeder sar leskro dad o Terach andre odi phuv, kaj uľiľa,
    andre chaldejiko foros Ur.
  nlg-nlg: Hauva, mi tana bona Terah na tamana te vola so, Haran te mate tua, i Ur
    tana butonikomu i Chaldea. Aeni na komu tara vahua igaa.
  dgr-DOGNT: Haran wetà Terah ı̨łaà eda et'ıì Haran kǫ̀godeè Ur gòyeh ełaı̨wo. Ekǫ
    Kaldea got'ı̨į̀ gınèk'e wegǫ̀hłı̨ ı̨lè.
  pes-OPV: وهاران پیش پدر خود، تارح در زادبوم خویش دراور کلدانیان بمرد.
  ron-1924: Ши Харан а мурит ын фаца татэлуй сэу Терах, ын цара ын каре се нэскусе,
    ын Ур, ын Халдея.
  ben-OBCV: হারণ তাঁর জন্মস্থান, কলদীয় দেশের ঊরেই তাঁর বাবা তেরহের জীবদ্দশায় মারা
    যান।
  lex-lex: La'pa Terah nmormior mia'ta de Haran, Terah a'nani yanulu nmat tiar lia
    leta Ur, geni miaka Kasdima rdella, me leta maka rmor tiarga Haran la.
  rgu-rgu: Haran mate ni nai dae fua-funi na nade Ur, nai lahenda Kasdim ara daen.
    Tepoꞌ fo mate ni, nana papan Tera bei nasoda.
  som-som: Haaraanna wuxuu dhintay aabbihiis Terax oo jooga, wuxuuna ku dhintay dhulkii
    uu ku dhashay, oo la odhan jiray Uur tii reer Kaldayiin.
  lat-VUC: Mortuusque est Aran ante Thare patrem suum, in terra nativitatis suæ, in
    Ur Chaldæorum.
  aoi-aoi: Bi...ya Yerena ni-jungwa nakina ena-langwa-manja angalya ni-rukwularru-murrumanja,
    emikirra Wura. Akine-ka angalya Wura akina-manja aringbirra angalya emikirra Babuleniya.
    Kembirra yakwujina ngawa ni-jungwuma nakina Yerena n-ambilyu-wiya nungwenikba
    Dera neniba ambaka.
  eng-ASVBT: And Haran died before his father Terah in the land of his nativity, in
    Ur of the Chaldeans.
  mna-mna: Aran tamaana Tera imbotbot men, mi Aran imeete su kar kini Ur, ta imbot
    la lele pakaana biibi ki Kaldia na.
  ita-1885: Or Haran morì in presenza di Tare suo padre, nel suo natio paese, in Ur
    de' Caldei.
  eng-LXXUP: And Haran died in the presence of Terah his father, in the land in which
    he was born, in the country of the Chaldees.
  eng-ULB: Haran died in the presence of his father Terah in the land of his birth,
    in Ur of the Chaldeans.
  spa-VBL: Sin embargo, Harán murió cuando si padre Téraj aún vivía en Ur de los caldeos,
    la tierra donde nació.
  fra-_FOB: Et Haran mourut en présence de Tharé son père, au pays de sa naissance,
    à Ur des Caldéens.
  mal-mal: എന്നാൽ ഹാരാൻ തന്‍റെ ജന്മദേശത്തു വച്ച് കൽദയരുടെ ഊരിൽവച്ചു തന്നെ, തന്റെ അപ്പനായ
    തേരഹിനു മുമ്പെ മരിച്ചുപോയി.
  lit-lit: Ir Haranas mirė savo tėvo Teracho akivaizdoje savo gimtojoje šalyje, chaldėjų
    Ūre.
  urd-GVR: Apne bāp Tārah kī zindagī meṅ hī Hārān Kasdiyoṅ ke Ūr meṅ intaqāl kar gayā
    jahāṅ wuh paidā bhī huā thā.
  suz-BL: हारान चहिं आ आफ तेराह क्‍येङा ङोंइती आ जरमेशो कल्‍दी ङा ऊर सहरमी बेक्‍माक्‍त।
  ita-1927: Haran morì in presenza di Terah suo padre, nel suo paese nativo, in Ur
    de’ Caldei.
  ckb-ckb: هاران پێش تارەحی باوکی لە ئووری کلدانییەکان مرد، لەو خاکەی تێیدا لەدایک
    ببوو.
  eng-BBE: And death came to Haran when he was with his father Terah in the land of
    his birth, Ur of the Chaldees.
  crx-NTPO: '''Ink''ez Haran ''en dubá yutso dazsai, didutch''oh dukeyoh ''et Chaldeanne
    bukeyoh ''et.'
  kan-OKCV: ಆದರೆ ಹಾರಾನನು ತಾನು ಹುಟ್ಟಿದ ಸೀಮೆಯಾದ ಕಸ್ದೀಯರ ಊರ್ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿ ತನ್ನ ತಂದೆ
    ತೆರಹನಿಗಿಂತ ಮೊದಲು ಸತ್ತನು.
  bbb-bbb: Rove e Erane fu asoe fuone Tera fu uria fikoga fu uria e nikaki ijia baronei.
    Fu sidove fuone isekube bu fu nafeva bu kua Eano kuavo sidove Bebironi guove ijia
    baronei.
  tam-2017: ஆரான் தன் பிறந்த இடமாகிய ஊர் என்கிற கல்தேயர் தேசத்துப் பட்டணத்திலே தன்
    தகப்பனாகிய தேராகு இறப்பதற்குமுன்னே இறந்தான்.
  spa-RV-1909: Y murió Harán antes que su padre Thare en la tierra de su naturaleza,
    en Ur de los Caldeos.
  ron-BTF: Şi Haran a murit înaintea tatălui său, Terah, în ţara naşterii sale, în
    Urul caldeilor.
  eng-WEBP: Haran died in the land of his birth, in Ur of the Chaldees, while his
    father Terah was still alive.
  eng-FBV: However, Haran died while his father, Terah, was still alive, in Ur of
    the Chaldeans, the land of his birth.
  nld-1939: Haran stierf nog bij het leven van Tara, zijn vader, in zijn geboorteland,
    in Oer der Chaldeën.
  nch-BL: Huan Harán nojquiya quinpixqui ome iichpocahua. Se itoca Isca huan se itoca
    Milca. Pero Harán mijqui quema ayemo miquiyaya itata huan quema nochi inijuanti
    noja mocahuayayaj para itztose nopona campa tacatque ipan nopa altepet cati itoca
    Ur ipan nopa tali campa itztoyaj nopa caldeos.
  tfr-NTPO: Jarán l̈i wol̈ono buk Caldea so kjokyo ko Ur, e weno bukshko. Wol̈onoshko
    ga ba data sök së obi.
  vie-1934: Ha-ran qua đời tại quê hương mình, tức là U-rơ, thuộc về xứ Canh-đê, khi
    cha người là Tha-rê hãy còn sống.
  hin-CV: हारान की मृत्यु उनके पिता के जीवित रहते उसकी जन्मभूमि कसदियों के ऊर में
    हुई.
  eng-OURB: Haran [Mountaineer] died before his father Terah in the land of his birth,
    in Ur of the Chaldees. (Maftir ·Conclusion·)
  spa-BES: Y la muerte vino a Harán cuando estaba con su padre Taré en la tierra de
    su nacimiento, Ur de los Caldeos.
  tdx-tdx: Ie mbe veloñe i Teràhke Rae’ey le nihomake e Ore’ o nte-Kasdio t’i Kharane,
    an-tane nisamaha’e ao.
  vid-vid: Ayo Halani nakabagama hali mhaza wa heye Tela, loyali yochikala ako Chalideya
    nakoyapondigwe Uli.
  pwg-pwg: Ma Haran ina mamai Tera na patana da yawayawana imakamakai ma Haran irabobo,
    Uru kwanatunai. Kwanatuna na Kaldiya damsi i dobu kamonai, ma nani dobunai itupuwa.
  eng-OKE: And Haran died before Terach his father in the land of his nativity, in
    Ura of the Kasdaee.
  tha-KJV: ฮารานได้​สิ​้นชี​วิตก​่อนเทราห์​ผู้​เป็นบิดาของเขาในแผ่นดิ​นที​่เขาบังเกิด
    ในเมืองเออร์ของชาวเคลเดีย
  por-BR-2018: E morreu Harã antes que seu pai Terá na terra de seu nascimento, em
    Ur dos caldeus.
  bco-bco: Telayo꞉ o꞉sabikiyo꞉, inso꞉ Halan a꞉no꞉ ene hen Ul amisa꞉n, Kaldia hen a꞉na
    sen ami sowo꞉.
  deu-ELO: Und Haran starb vor dem Angesicht seines Vaters Tarah, in dem Lande seiner
    Geburt, zu Ur in Chaldäa.
  ktm-ktm: Haran imet odo lonen ndre Ur ilso Babilonia idu taman ti mapwi imin.
  caa-caa: Pero conda turuto utata xeꞌ jax e Térah, chamay e Harán tiaꞌ cuxpa tama
    inteꞌ lugar xeꞌ ucꞌabꞌa Ur xeꞌ turu tama e lugar Caldea.
  eng-WYC-2018: and Haran died before Terah, his father, in the land of his nativity,
    in Ur of Chaldees (or in Ur of the Chaldeans, later called Babylon).
  epo-epo: Kaj Haran mortis antaŭ sia patro Teraĥ en sia lando de naskiĝo, en Ur la
    Ĥaldea.
  uig-PIN: Lekin Ⱨaran tuƣulƣan yurti bolƣan, kaldiylǝrning Ur xǝⱨiridǝ atisi Tǝraⱨning
    aldida, Tǝraⱨtin ilgiri ɵldi.
  beo-beo: Halane da ea moilaidafa (moilai dio da E, Ba:bilone soge ganodini dialu)
    amoga bogoi. E bogoloba, ea ada Dila da esalebe ba:i.
  tpi-OTNT: Haran i dai long ples bilong em, long Ur long hap bilong Kaldia, taim
    papa bilong em Tera i stap yet.
  hau-SA: Yayinda mahaifinsa Tera yana da rai, Haran ya rasu a Ur ta Kaldiyawa, a
    ƙasar haihuwarsa.
  udu-udu: Haraan wuki’di ṯwa/a/ mo ki com ga Taarah mo eya ’cesh jin dho’thkunu a’di
    mo e Pa Ur ma Kaldaan mo.
  uig-LAT: Lékin Haran tughulghan yurti bolghan, kaldiylerning Ur shehiride atisi
    Terahning aldida, Terahtin ilgiri öldi.
  nde-nde: Kwathi uyise uThera esaphila uHarani wafa bese-Uri idolobho lamaKhaladiya,
    elizweni lokuzalwa kwakhe.
  ton-ton: Pea naʻe tomuʻa pekia ʻa Halani ʻi heʻene tamai ko Tela, ʻi he fonua naʻe
    fanauʻi ai ia, ko Ua ʻi Kalitia.
  ces-1613: Umřel pak Háran prvé než Táre otec jeho v zemi narození svého, totiž v
    Ur Kaldejských.
  eko-eko: Hara khufwa sitati ya Wuuri, nti wa Babilooniya tuniya aavokoliweewo, ila
    papaawe khusala ari haayi.
  nss-nss: Iyamulan Haran iye sura taman Terah, pe imat iro kol Ur, mepo iyki yiy
    iro aliy. Kol Ur ara ita nondriya kol namandran tahu Kaltiya.
  eng-WMB: Haran died in the land of his birth, in Ur-Kasdim, while his father Terah
    was still alive.
  tam-TCV: தன் தகப்பன் தேராகு உயிரோடிருக்கும்போதே, ஆரான் தனது பிறப்பிடமான கல்தேயர்
    நாட்டிலுள்ள ஊர் என்னும் இடத்தில் இறந்தான்.
  ceb-ULB: Namatay si Haran sa atubangan sa iyang amahan nga si Tera sa yuta nga iyang
    natawhan, sa Ur sa mga Caldeahanon.
  mkn-mkn: Haran mati di dia pung kampong asal, nama Ur, di orang Kasdim pung tana.
    Waktu dia mati tu, dia pung bapa Tera masi idop.
  pol-UBG: I Haran umarł za życia swego ojca Teracha w ziemi swego urodzenia, w Ur
    chaldejskim.
  agr-agr: Harágkak Caldea nugkanum yaakat Ur tutai nii akiinamua nuwi pujus, apaji
    Térah eke iwaku pujaig niyá jakauwai.
  kyc-kyc: Arane baa banya rakange Tera kumapa nayamopa yuu banya range kingi Ua lenge
    Kalitia wambu karenge dokona wambo kumuya.
  urd-GVU: اپنے باپ تارح کی زندگی میں ہی حاران کسدیوں کے اُور میں انتقال کر گیا جہاں
    وہ پیدا بھی ہوا تھا۔
  deu-1912: Haran aber starb vor seinem Vater Tharah in seinem Vaterlande zu Ur in
    Chaldäa.
  ntj-ntj: Nyangka Tiiranya nyinarrayirnu purrkutjarrarringu palunyaku katja Yarrannga
    mirrirrinyangka. Tjiinya ngurra yungarrangkartu mirrirringu yiwarla yini Yurala
    tjiinya ngurra yini Papulaniyala.
  row-row: Haran mate mia kambo na, naran Ur, sia atahori Kasdim ra rae na. Ana mate
    te, ama na Tera feꞌe masodꞌaꞌ.
  kan-2017: ಹಾರಾನನು ತಾನು ಹುಟ್ಟಿದ ದೇಶದೊಳಗೆ ಕಲ್ದೀಯರ ಊರ್ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿ ತನ್ನ ತಂದೆಯಾದ
    ತೆರಹನ ಮುಂದೆಯೇ ಸತ್ತನು.
  ena-ena: Halan agaŋ nudɨ nukeŋ haiabɨla Uilɨ heŋ hɨnia hɨmami. Kalɨdia hɨdɨlɨ agɨlaŋ
    Uilɨ haiabɨla hɨniavɨhadami. Nudɨ iaganu Tela agaŋ hɨhi hɨnidaci hɨmami.
  tgo-tgo: Mbaŋa Tira vamba e laghalagha nariye Haran kaero i mare e ghambae moli,
    Ur Babiloniya e tɨne.
  yap-yap: mi Haran e yim’ ko re binaw ni ba’aram ni ilal riy, ni aram yu Ur ni bay
    u lan e nam nu Babylonia, ko ngiyal’ ndawori yim’ e chitamngin.
  tet-tet: Haran mate iha leo huun, naran Ur iha ema Kasdim rain. Oras nia mate, aman
    Tera sei moris.
  hlt-MCSB: Tedae Haran te a napa Terah mikhmuh ah a pacaboeina khohmuen Khalden kho
    Ur ah duek.
  mdy-ETH: ሃራኔ ዒዛኮ ዓዴ ታኣራ ሼምፖና ዓኣንቴ ዒ ሾይንቴ ካታሞ ዑኡሬይዳ ሃይቄኔ፤ ዑኡሬ ጌይንታ ካታማ ካላዳ ዓሶ ዓጫኬ።
  twi-ASANTE: Ɛberɛ a Haran agya Tera te ase no, Haran wuu baabi a wɔwoo no a wɔfrɛ
    hɔ Ur a, ɛwɔ Kaldea asase so no.
  bhl-bhl: Keko beli, Tela yelimel im Kaldia aneng fian em abiw mutuk fian Ul ka teinsiliw
    em ding dim e, Tela em min Kalan be kuanse kale.
  con-NTPO: Taré toya canse'ni tsu Haránjan pa Caldea ande'su Ur canqqueni. Nane tisuma
    isu'cho canqqueni tsu pa.
  eng-WEBU: Haran died in the land of his birth, in Ur of the Chaldees, while his
    father Terah was still alive.
  bnp-bnp: Na tahuna e Tera i tabana ni mahuri, e tuna, e Haran, i mate na tanga ni
    poda ia vona o Ur, na robo e Kaldia.
  wal-wal: Haaraani ba aawai Taari paxa de7ishin, ba yelettido Kaladaawetu biittan,
    Uura giyo gita kataman haiqqiis.
  mgh-mgh: Harani akhwenle uUri yo Kasiti wayareenlyawe, ukati waryaya athumwane akumi.
  acu-NT: Tura ni apari Taré iwiaaku pujai, Haránka Caldea nungkanam akiinamia nuni
    yakat Ur tutainum jakamiayi.
  spa-PDDPT: Pero Harán murió antes que su padre Taré en la tierra de su nacimiento,
    Ur de los caldeos.
  gun-gun: Harã ma yvy oikoague py ae omano, Ur caldeu kuery rekoa py. Ha'e va'e jave
    py tuu Terá oikove teri.
  agu-BL: Yi Harána'tz bajx quime'n i' swutz yi taj, na cho'n quime'n i' le ama'l
    Ur, cwent e' caldeo, kale itz'e't i'.
  eng-PEV: And he also had 2 daughters called Milcah and Iscah. After that, Haran
    died, while his father Terah was still alive. He died in the town called Ur, in
    Chaldia country, the place where he was born. Nahor, Haran’s brother, married
    Milcah. And Abram married a woman called Sarai,
  ilo-ULB: Natay ni Haran iti imatang ti amana a ni Tera iti nakaiyanakanna a daga,
    idiay Ur dagiti Caldeo.
  kpg-kpg: Haran ne made i dono guongo donu go Ur i Babylonia, gei dono damana le
    e mouli hua igolo.
  uig-ARA: لېكىن ھاران تۇغۇلغان يۇرتى بولغان، كالدىيلەرنىڭ ئۇر شەھىرىدە ئاتىسى تەراھنىڭ
    ئالدىدا، تەراھتىن ئىلگىرى ئۆلدى.
  bsp-bsp: Haraŋ, fɔr ya kas kiriŋ y' ɛnafi, atɔf nŋɛ anakom kɔ mɔ, nde dare da Ur
    nde atɔf ŋa Kaldi.
  bps-bps: Di là fa mati Téra, mati i tingaan lagi dunan Haran di banwe gusutan dnagit
    Ur di Kaldi.
  mbs-mbs: Te wedà pa kematay si Tera, nematay se batà din si Haran doton te Ur, sìyan
    lonsod inogpaan din doton te Caldea.
  tof-tof: Oya ab Terra arról nóma yarilürr, Arran ugón nurrótókórr tóba amtómól bwóbdü,
    ngi Urr, Babilonia pamkolpamab kantrridü.
  sus-sus: Xarani singe naxa faxa a baba Tera bɛ Uru, Kalidi bɔxi ma, a barixi dɛnnaxɛ.
  pon-2006: Eri, Aran mehla nan uhdakeo, Ur nan Papilonia, nindokon eh pahpao eh momourte.
  jae-jae: Haran gêmac êndu gêmuŋ tama Tara aŋga nê malacmôkê Ur aŋga Kaldea.
  ksd-ksd: Ma Karan i ga mat ta ra luaina mata i tamana Tera ta nam ra gunan di ga
    tar kava ie, aro Ur ta ra langun Kaldea.
  tur-YTC: Haran, babası Terah daha sağken, doğduğu topraklarda, Keldaniler'in Ur
    şehrinde öldü.
  bel-N: І памёр Аран перад абліччам Тэраха, бацькі свайго, у зямлі нараджэньня свайго,
    у Уры Халдэйскім.
  grc-BRENT: Καὶ ἀπέθανεν Ἀῤῥὰν ἐνώπιον Θάῤῥα τοῦ πατρὸς αὐτοῦ ἐν τῇ γῇ ᾗ ἐγενήθη,
    ἐν τῇ χώρᾳ τῶν Χαλδαίων.
  ind-AYT: Haran mati di hadapan Terah, ayahnya, di tanah kelahirannya, Ur-Kasdim.
  lid-lid: Eme Haran badeh imek udu kon tan amwenen udu Ur udu Babilon. Ya taman badeh
    bamak bwe iy udu le.
  eng-NNA: '@see-verse:GEN.011.027'
  nya-nya: Abambo ake a Tera akanali ndi moyo, Harani anamwalira ku Uri wa ku Akaldeya
    kumene anabadwira.
  hrv-hrv: Haran umrije za života svoga oca Teraha, u svome rodnom kraju, u Uru Kaldejskom.
  mps-mps: tama Haran te aga bulude isali, te Ur te Kaldia pedai badu, te aga aya
    bidibadi dao.
  llg-llg: Haran maten nai ndia nggolo fuafuni kedihusen, nade Ur, nai hataholi Kasdim
    daen. Ana mate, tehuu aman Tera bei kasodak.
  tpi-tpi: Haran i dai long ples bilong em, long Ur long hap bilong Kaldia, taim papa
    bilong em Tera i stap yet.
  dan-1931: Haran døde i sin Fader Taras Levetid i sin Hjemstavn i Ur Kasdim.
  vie-OVCB: Ha-ran mất sớm tại quê hương (xứ U-rơ của người Canh-đê), khi Tha-rê hãy
    còn sống.
  lbk-lbk: Natey si Haran ischi id Ur id Babilonia ay naiyanakana isnan sisya'y matatakhowan
    amana.
  guj-2017: હારાન તેના પિતા તેરાહની હાજરીમાં, તેના જન્મના દેશમાં, ખાલદીઓના ઉરમાં મૃત્યુ
    પામ્યો.
  byr-byr: '@see-verse:GEN.011.027'
  awx-awx: Nanä käluk yiwixawän, Haranu Ur Kaldia alakut womune kumgut.
  pon-2006A: Eri, Aran mehla nan uhdakeo, Ur nan Papilonia, nindokon eh pahpao eh
    momourte.
  por-BRBSL: Haran morreu na terra de seu nascimento, em Ur dos Caldeus, enquanto
    seu pai Terah ainda era vivo.
  aly-aly: Haran Ur tawen-itwek atnyenek Chaldea-areny-rnem-kenh apmer-itwek. Ra apmer
    ikwerel-antey ilwek, aynikw ikwerenh Terah iteth anenhel-antey.
  cth-cth: Haran teh a na pa Terah hmaitung, a khenae hmuen Khaldean taminaw a onae
    Ur kho dawk a due.
  twi-twi: Bere a Haran agya Tera te ase no, Haran wuu wɔ faako a wɔwoo no a wɔfrɛ
    hɔ Ur, a ɛwɔ Kaldea asase so no.
  hlt-hlt: Tedae Haran te a napa Terah mikhmuh ah a pacaboeina khohmuen Khalden kho
    Ur ah duek.
  tbz-SIM: kɛ́kú, bɛ̀ ò pɛitɛ́ dìì ɛì Uudi Bɑbidɔnni kó kɛtenkɛ̀ miɛkɛ, kòo cicɛ Tedɑɑ
    kpɑɑ́ fòù.
  msy-2020: Ezɨ Haran uan nguibam Urɨn ikiava areme. Ur a Kaldiabar nguazir asɨzimɨn
    iti. Ezɨ dughiar kam, an afeziam Tera angamɨra ikiavɨra iti.
  txq-txq: Haran mate numa ndia nggoro-tadu huun, nade Ur, nai hatahori Kasdim daen.
    Neu ana mate naa, aman Tera bei masodak.
  aaz-aaz: Naiꞌ Haran nmate nbi in kua mnasiꞌ Ur, et pah atoin Kasdimas. Oras in anmaet,
    in amaf naiꞌ Tera nmoin feꞌ.
  dop-dop: Amɑ Hɑlɑŋ nɑ́ sǝpɑ Uu ɩcɑtɛ tɑɑ timpi pɑ lʋlɑ-ɩ tɔɣɔ Pɑpiloni tɛtʋ tɑɑ
    nɑ ɩ cɑɑ Telɑ tɑ sǝtɑ.
  azb-azb: Haran atası Terahın sağlığında doğulduğu ölkədə – Xaldeylilərin Ur şəhərində
    öldü.
  eng-DBY: And Haran died before the face of his father Terah in the land of his nativity
    at Ur of the Chaldeans.
  hin-2017: और हारान अपने पिता के सामने ही, कसदियों के ऊर नाम नगर में, जो उसकी जन्म-भूमि
    थी, मर गया।
  wol-KYG: Gannaaw loolu Aran faatu na lu jiitu faatug baayam Teraa, ca réew ma mu
    juddoo, di Ur, dëkku Kaldeen ña.
  swp-swp: Harana ia i mate baguna, sora tamana ma miana eai, edi eanua edi aba‐labasina
    eai, ede Uro, Kalidea tataodi enadi wa.
  bjr-bjr: Qaranafa Babiroonia maqa maaqaki narí maqusa Uraa maqusaki mina akoofa
    faqa kaqi marufanoo kuqinau.
  eng-YLT: and Haran dieth in the presence of Terah his father, in the land of his
    birth, in Ur of the Chaldees.
  kne-kne: Asi et natey si Haran sin ili na ay Ur ay sakop di Babilonia idi deda pay
    laeng si ama na.
  heg-NTPO: Dedeng Haran mate kam, un ama Tera nuli nabale. Un mate se iung in hua
    una ka, ngala Ur ne atuil Kasdim mas dale ka.
  ptu-ptu: Tubopi Terah ambena Haran anna matei Haran dio kota kadadianna isanga Ur
    dio Kasdim.
  bzd-NTPO: Harán blënewa̱ ke̱we iyë́ Térah e' yöki̱ ká̱ kiè Ur ee̱. Ká̱ e' a̱te̱
    Caldea. Ie' blënewa̱ wé̱ ie' ku̱ne ee̱.
  kwf-kwf: '@see-verse:GEN.011.027'
  eng-WYC-2017: and Haran died before Terah, his father, in the land of his nativity,
    in Ur of Chaldees.
  eng-WMBB: Haran died in the land of his birth, in Ur-Kasdim, while his father Terah
    was still alive.
  spp-spp: Aran à kwû mà tufooŋi yaha ɲyii na. U mpyi a si Kalide kìni i, wani u mú
    à kwû, Uri kànhe e.
  aey-aey: Aria Tira cebac bibilen Haran uqa cal men. Uqa anag basen maha euna cal
    men. Eu ijan Ur.
  urd-GVH: अपने बाप तारह की ज़िंदगी में ही हारान कसदियों के ऊर में इंतक़ाल कर गया
    जहाँ वह पैदा भी हुआ था।
  rug-rug: Meke mate se Harani koasa nana vasileana soti, pa Ura pa popoa Babiloni,
    sipu korapa toa nana sa tamana.
  gaz-gaz: Haaraan utuma abbaan isaa Taaraan jiruu Uuri biyya Kaldootaa keessatti
    lafuma itti dhalatetti duʼe.
  fra-LSG: Et Haran mourut en présence de Térach, son père, au pays de sa naissance,
    à Ur en Chaldée.
  gnn-gnn: '@see-verse:GEN.011.027'
  yal-yal: Benun Tera xa faxa, a diin Haran yi faxa Yuru taani Babilɔn bɔxɔni, a barixi
    dɛnaxan yi.
  gum-gum: Inchen nui møskai Téraj kwamøwatø, tru Haránbe Caldeosmeraim pirausrø,
    tru nø kal-laim pirau kwaig købig køn.
  iou-iou: Haran nani wäpi Tera u pen irirän Haran uwä ini ahäwani yotpärare wäpi
    Ur uken kumbuk. Ur u Kaldia komeken itak.
  haw-1868: Make iho la o Harana mamua o kona makuakane o Tera, ma kona aina i hanau
    ai, ma Ura no ko Kaledea.
  arb-NAV: وَمَاتَ هَارَانُ قَبْلَ تَارَحَ أَبِيهِ فِي أَرْضِ مَوْلِدِهِ فِي أُورِ
    الْكَلْدَانِيِّينَ.
  adz-adz: '@see-verse:GEN.011.027'
  ewe-ewe: Ke Haran ku kaba le anyigba si dzi wodzii ɖo la dzi si nye Ur le Kaldea
    le esime fofoa Tera ganɔ agbe ko.
  nuy-nuy: Na-Haran ni-ngawiiyn, wubani-rruj-jinyung a-lhal-uj niimbuḻwiiyn-duj. Anubani
    na-ninyarra-yung na-Terah niga ni-wiri-wugij. Ana-muwaj Ur wu-mayini, marri anaani
    ana-runggal ana-lhal wu-mayini Babylonia.
  eng-LEE: And Haran died before his father Terach in the land of his nativity, in
    Ur of the Chaldees.
  dji-dji: Miri ngunukiṉing bilidjirri Tira nyininyi, nyani Ngaran baliniban nyanngarpm
    gurrbuwi mutjing inga, ngunung gurrbi wana yagirri Ngur nguḻi ngunung Kaldiyang
    malang djawal.
  gvn-gvn: '@see-verse:GEN.011.027'
  nna-nna: '@see-verse:GEN.011.027'
  asm-FB: পিতৃ তেৰহ জীয়াই থাকোতেই জন্মস্থান কলদীয়াসকলৰ উৰ নগৰত হাৰণৰ মৃত্যু হৈছিল।
  sus-A: شَرَنِ سِنفٍ نَشَ قَشَ عَ بَبَ تٍرَ بّ عُرُ، كَلِدِ بْشِ مَ، عَ بَرِشِ دّننَشّ.
  fra-SBL: Haran mourut dans le pays où il était né, à Ur des Chaldéens, alors que
    son père Térah vivait encore.
  hbo-hbo: וַיָּ֣מָת הָרָ֔ן עַל־פְּנֵ֖י תֶּ֣רַח אָבִ֑יו בְּאֶ֥רֶץ מֹולַדְתֹּ֖ו בְּא֥וּר
    כַּשְׂדִּֽים׃
  shp-NTPO: Ur jema Caldea mainmeaxa mawata iki, jawen papa Taré ikámatianbira japari
    iká iki, jainoax pikotainoaxbira mawata iki.
  eng-WYCLIFFE: and Aran diede bifore Thare, his fadir, in the lond of his natiuite,
    in Vr of Caldeis.
  piu-2006: '@see-verse:GEN.011.027'
  pjt-pjt: '@see-verse:GEN.011.027'
  cwe-cwe: Halani kadanganika Ulu kuna iisi ya Wakalidayo kuyavumbukile chipindi Tela
    tati yake yang'hali kokala uko.
  bgs-bgs: Tô ándà pa kamaté si Tera, inaté tô batà din na si Haran tun ta banuwa
    na ipamasusuwan din na lunsud ka Ur tun ta Caldea.
  kik-kik: Ithe wao Tera arĩ o muoyo-rĩ, Harani nĩakuire arĩ bũrũri-inĩ wa Uri-kwa-Akalidei,
    kũrĩa aaciarĩirwo.
  ksr-ksr: Haranoŋ Kaldia yoŋoo balonoŋ laligoŋ iyaŋaa kolokoloo gomaŋa qata Uur iikanoŋ
    komuro Harambaa maŋa Teranoŋ toroqeŋ laligoro.
  omb-omb: Tavohe Tera mo mwaso tau, i Haran mo mate lolo vanue rege Ur lolo tano
    tanora Kaldea nge u vora taie.
  fra-NCL: Et Aran mourut en présence de Tharé, son père, au pays de sa naissance,
    à Ur en Chaldée.
  cek-AK: Haran loe ampa Terah dueh ai naah, a tapenhaih Khaldia prae Ur vangpui ah
    duek.
  xla-xla: Epame Halan ya꞉ a Tela ala me-hallati Halan mo-powaiyo, Kaldeya mo pato
    dulu dla ya꞉ mo ikadepe Ul dla.
  cuk-cuk: Harán e-bab-Taré-iduar Caldea-dulemar-yargi, Ur-neggweburgi burgwisad.
    Urʼde Harán-gwalulesad-neggweburad.
  uig-CYR: Лекин Һаран туғулған жути болған, калдийләрниң Ур шәһиридә атиси Тәраһниң
    алдида, Тәраһтин илгири өлди.
  tel-2017: హారాను, తాను పుట్టిన ప్రదేశంలో ఊరు అనే కల్దీయుల పట్టణంలో తన తండ్రి తెరహు
    కంటే ముందే చనిపోయాడు.
  hat-BSA: Haran te mouri nan prezans papa li, Térach nan peyi nesans li, nan Ur pou
    Kaldeyen yo.
  bxh-bxh: Fuyanna Halan, Ula Nuꞌuna yai Kaladiya ganahewana yai, ya peꞌi mate tamana
    hola ya miyamiya.
  kos-kos: ac Haran el misa yen sel in acn Ur in Babylonia, ke papa tumal ah srakna
    moul.
  hbo-WLC: וַיָּ֣מָת הָרָ֔ן עַל־פְּנֵ֖י תֶּ֣רַח אָבִ֑יו בְּאֶ֥רֶץ מוֹלַדְתּ֖וֹ בְּא֥וּר
    כַּשְׂדִּֽים׃
  ibo-ibo: Haran nwụrụ nʼihu nna ya Tera nʼala ebe a nọ mụọ ya, nke bụ na Ụọ, obodo
    ndị Kaldịa.
  ory-ory: ମାତ୍ର ହାରଣ ଆପଣା ପିତା ତେରହର ସାକ୍ଷାତରେ କଲ୍‍ଦୀୟମାନଙ୍କ ଊର ନାମକ ଆପଣା ଜନ୍ମ ଦେଶରେ
    ମଲା।
  wmt-wmt: '@see-verse:GEN.011.027'
  chk-chk: Iwe, Haran a mäla lon Ur lon ewe fanü Papilon, ewe telinimw a uputiu lon,
    lupwen saman Tara a chüen manau.
  ssd-ssd: '@see-verse:GEN.011.027'
  rop-rop: Wal Heran bin dai langa det kantri gulum Bebalon. Imbin dai langa det seimwan
    taun gulum Yura weya imbin bon, en imbin dai bifo im dedi bin dai. Det olmen Tera
    bin stil jidan laibala wen im san Heran bin dai. Wal Heran bin libum thribala
    biginini biyain, wanbala boi neim Lot en dubala gel neim Milka en Iska.
  ukr-1871: І вмер Гаран перш отця свого Тари в землї ріднїй своїй, в Урі Халдейському.
  eng-AOI: and Haran died in Ur, the city where he was born. Ur was in the country
    of Babylonia. Haran died there while his father Terah was still alive.
  yon-yon: Kwane Haran kuu ye taun Ur Babilonia ambibkin aombed bobnoon kuyaron kuu
    yawodki kuu doreen.
  bch-bch: Tera imamado maitne, be ele gergeu Aran imate ngan aea tuanga ipu Ur ngan
    tibur togid panua Kaldia.
  deu-1951: Und Haran starb vor seinem Vater Terach im Lande seiner Geburt zu Ur in
    Chaldäa.
  eng-JPS: And Haran died in the presence of his father Terah in the land of his nativity,
    in Ur of the Chaldees.
  ubr-ubr: Baise Haran on orot boboun imama ato nan an rat baren Ur mafami nan irabob,
    on min Babylonia tafanam amonai. Ato on taman Terah on nana ima.
  srp-1865: I umrije Aran prije Tare oca svojega na postojbini svojoj, u Uru Haldejskom.
  lug-lug: Kalani yafa nga kitaawe Teera tannafa. Yafiira mu Uli ey’Abakaludaaya mwe
    yazaalirwa.
  heb-heb: וימת הרן על פני תרח אביו בארץ מולדתו באור כשדים׃
  ben-IRV: আর হারণ লোটের জন্ম দিলেন। কিন্তু হারণ নিজের বাবা তেরহের সামনে নিজের জন্মস্থান
    কলদীয় দেশের ঊরে প্রাণত্যাগ করলেন।
  pan-pan: ਹਾਰਾਨ ਆਪਣੀ ਜਨਮ ਭੂਮੀ ਅਰਥਾਤ ਕਸਦੀਆਂ ਦੇ ਊਰ ਨਗਰ ਵਿੱਚ ਮਰ ਗਿਆ ਜਦ ਕਿ ਉਸਦਾ ਪਿਤਾ
    ਤਾਰਹ ਅਜੇ ਜਿਉਂਦਾ ਸੀ।
  tkr-tkr: Haran, vuc ıxhayne ölkee – Xaldeyaaşine Ur şaharee qik'uyng'a, mang'una
    dek üç'ürraniy vor.
  mwp-mwp: Aran kalanu um miyaydhin Babilonanu muynu. Nungu geth lagoenu koey goegath
    Oer. Nungu thathi senabi thonar matha igililnga.
  mya-JVB: ခါရန် သည်လည်း လောတ ကိုမြင် လေ၏။ ခါရန် သည်၊ အဘ တေရ မ သေမှီ၊ မိမိ ဘွား ရာအရပ်
    ၊ ခါလဒဲ ပြည်သားတို့နေသောဥရ မြို့၌ သေ လေ၏။
  tte-O: Lota dunao Milika yo Iska sikabili kabo tamali Alan iboita yanuwa Ula, dedei
    Kolodiya koina, yanuwane bwaine koina Alan sikabi.
  tbg-tbg: Vira qova Teraava qaqi vau entara Haraaniva Uri vatuka Kaludia vataini
    nai vatatonaini vaiharo qutu vura.
  hmo-hmo: Aberamo ena tamana Tera ia do mase lasi neganai, Harana ia mase guna, ia
    vara gabuna dekenai, Uru, Kaledea taudia edia hanua ta, unuseni ia mase.
  ata-ata: Xe iliꞌi, la sou musoli no tualasou ne Ulu no nano no xalee lia tila ne
    Vaviloni. Alani musoli, ia momu Tela ne usoli palea uasi, anu muxoxoolu ꞌo.
  nfa-nfa: Haran madhe ètu rae èta-èsu na, ngara na Ur, rai dhèu Kasdim. Lodꞌo èèna,
    ama na Tera mamuri era.
  urd-urd: और हारान अपने बाप तारह के आगे अपनी पैदाइशी जगह यानी कसदियों के ऊर में मरा।
  rus-SYN: И умер Аран при Фарре, отце своем, в земле рождения своего, в Уре Халдейском.
  cbt-NTPO: '@see-verse:GEN.011.027'
  bqc-SIM: Halana gà a mae Tela wáa Uluɛ, Babiloni bùsuu, gu pↄ́ wà aà ìu.
  tcz-CHONGTHU: Ahin Haran chu apa Terah thi masang in, apenna Chaldeans gam'a Ur
    khopi achun athitai.
  mar-mar: हारान, आपला पिता तेरह जिवंत असताना आपली जन्मभूमी खास्द्यांचे ऊर येथे मरण
    पावला.
  tcs-tcs: Ane Aran i bin lus wea ples blo pipol blo em wea da big taun blo Er wea
    kantri blo Babilonia. Bat Tera, papa blo Aran, em i bin stil laip.
  soq-soq: Aran apana sanaa mamba do waimoie me mulena bolawa debama ebowa Ura tawo
    Kaldia bedewe bolen.
  qub-qub: Haranga yurishan marcallachömi wañucuran Caldeacho caycaj Ur marcacho.
    Payga papänin Tarëpa ñaupantami wañucuran.
  bqp-bqp: Arana gà a de Tera wára zaa Urumɛ Kaladia bùsun, gu kũ ò a ìn.
  hat-hat: Aran mouri anvan papa l'. Li mouri lavil Our nan peyi Kalde kote l' te
    fèt la.
  eng-BSB: During his father Terah’s lifetime, Haran died in his native land, in Ur
    of the Chaldeans.
  tod-tod: Ɠalan zaani kɛɛɠɛ Teela luɠɔ, sɔlɔɔ zooi zu, ʋɛ ná ga Uul, Kaledee yooi
    zu.
  eng-WEBPB: Haran died in the land of his birth, in Ur of the Chaldees, while his
    father Terah was still alive.
  kbq-kbq: Tera'a ofri mani'negeno, Harani'a kasente'naza kumate Ur kaziga Kaldi'a
    mopare fri'ne.
  nhe-BL: Huan Harán nojquiya quinpixqui ome iichpocahua. Se itoca Isca huan ne se
    itoca Milca. Pero Harán mijqui quema aya miquiyaya itata huan quema nochi inijuanti
    noja mocahuayayaj para itztose nopano campa tlacatque ipan nopa altepetl itoca
    Ur ipan nopa tlali campa itztoyaj nopa caldeos.
  bus-bus: Arana gà a de Tera wáa zaa Urumɛ Kaladia bùsun, guu kɛ̀ wà à ìn.
  gub-BL: Ta'yr Àrà Mawiron ywy rehe imàno mehe Ter wikuwe a'e rihi. Àrà umàno Ur
    tawhu pe uzexak kar awer pe.
  eng-DRA: And Aran died before Thare his father, in the land of his nativity in Ur
    of the Chaldees.
  knf-knf: Haran akeţ ţi kadun ki Terah aşin du uŧaak wi kabuka wi nul, du ubeeka
    wi Ur, wi bakaldeyeŋ.
