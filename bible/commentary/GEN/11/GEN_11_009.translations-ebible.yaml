verse: GEN.011.009
translations:
  mal-C: യഹോവ ഭൂമിയിലുള്ള സകലമനുഷ്യരുടെയും ഭാഷ അവിടെവെച്ചു കലക്കിക്കളഞ്ഞതുകൊണ്ട് ആ
    പട്ടണത്തിന് ബാബേൽ എന്നു പേരായി. അവിടെനിന്നു യഹോവ അവരെ ഭൂതലത്തിൽ എല്ലായിടത്തുമായി
    ചിതറിച്ചുകളഞ്ഞു.
  deu-TKW: Darum nennt man sie Babel, weil Jahwe dort die Sprache der ganzen Menschheit
    verwirrte und Jahwe sie von dort über die ganze Erde zerstreute.
  lin-lin: Yango wana, babengaka yango Babeli, pamba te kuna nde Yawe atiaki mobulu
    kati na maloba ya bato ya mokili mobimba, mpe wuta kuna, Yawe apanzaki bato na
    mokili mobimba.
  cbr-NT: A menuxun ka Nukën 'Ibun achúshi banáinshi banaiabi unikama bëtsi bëtsi
    banan bananun 'imiakëxa, kamabi mekamanu kuania amanu amanu kuantanun, usokëx
    ka mekama oi amanu amanu kuani abísakëxa. Usokian anuxun Nukën 'Ibu Diosan uni
    bëtsi bëtsi banan banamikë kupín ka Babel kakin anëakëxa.
  eng-LSV: therefore [one] has called its name Babel, for there YHWH has confused
    the language of all the earth, and from there YHWH has scattered them over the
    face of all the earth.
  bmu-bmu: Kembunöŋ ambazip pakpak yeŋgö keuŋini mem sohoyöhi, miaŋgöra miri miaŋgö
    qetŋi Babel (eŋololoŋ siksauk) ahök. Miaŋgöreŋök Kembunöŋ i mendeŋqendeŋ eŋgiiga
    deŋda gölme pakpak dop köla anget. Mewö.
  eng-GNV: 'Therefore the name of it was called Babel, because the Lord did there
    confounde the language of all the earth: from thence then did the Lord scatter
    them vpon all the earth.'
  eng-WEBSTER: 'Therefore is the name of it called Babel, because the LORD there confounded
    the language of all the earth: and from thence did the LORD scatter them abroad
    upon the face of all the earth.'
  nhw-BL: Huan nopa lugar itoca elqui Babel. (Babel quinequi quiijtos “campa amo huelque
    momachilíaj se ica seyoc”.) Quej nopa itoca pampa nopona TOTECO quipatlac inincamanal
    nochi masehualme catli itztoyaj ipan ni tlaltipactli para ayacmo huelque momachilíaj.
    Huan tlen nopona TOTECO quinsemanqui campa hueli ipan tlaltipactli.
  swh-ONEN: Ndiyo maana pakaitwa Babeli, kwa sababu hapo ndipo Bwana alipoivuruga
    lugha ya dunia nzima. Kutoka hapo Bwana akawatawanya katika uso wa dunia yote.
  bba-bba: Yen sɔ̃nɑ bɑ wuu ɡe sokɑ Bɑbɛli, domi miyɑ Yinni Gusunɔ u bɑrum burisinɑ.
    Min diyɑ u mɑɑ tɔmbu kpuro yɑrinɑsiɑ bɑ pusɑ hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: 'Therefore is the name of it called Babel; because the Lord did there
    confound the language of all the earth: and from thence did the Lord scatter them
    abroad upon the face of all the earth.'
  cpy-cpy: Ikompitakaayitakari iñaanipaeni eejatzi, opoñaantyaari eero ikemathatawakaanta.
    Jatayitanaki inampiteeyaawo jemperikapaeni. Rootaki iitanteetakawori Babel iroka
    antawo nampitsi rowetsikakiri atziripaeni.
  mpx-mpx: Inoke panuwa alana hi tun Babiloni kaiwena panuwa o elana Yehoba gamagalau
    gegewel analiya i pasamwayagayaga, yaka eliyana i waliwali-agil panayawi labena
    gegewena elal.
  wbp-wbp: '@see-verse:GEN.011.008'
  luo-luo: Mano emomiyo ne iluongo dalano ni Babel, nikech kanyo ema Jehova Nyasaye
    nopogoe dho ogendini kendo okeyogi e pinje duto.
  meu-meu: Taunabunai, una gabu ladana e hatoa Babel; badina be unuseni ai Iehova
    ese taunimanima edia gado e ha-idaua, bona unu amo ia ese e hakarohodia rohoroho,
    tanobada kahadia idoidiai.
  npi-ULB: यसकारण, यसको नाउँ बाबेल राखियो, किनभने परमप्रभुले त्यहाँ सारा पृथ्वीको
    भाषा खलबलाउनुभयो अनि त्यहाँबाट नै परमप्रभुले तिनीहरूलाई सारा पृथ्वीभरि छरपष्‍ट
    पा्र्नुभयो ।
  yor-yor: Ìdí èyí ni a fi pè é ní Babeli nítorí ní ibẹ̀ ni Olúwa ti da èdè gbogbo
    ayé rú. Olúwa tí sì tú àwọn ènìyàn ká sí gbogbo orí ilẹ̀ ayé.
  emp-NTPO: '@see-verse:GEN.011.008'
  ind-ind: Itulah sebabnya kota itu dinamai Babel, yang berarti ‘kacau’, karena di
    sanalah TUHAN mengacaukan bahasa manusia di seluruh bumi sehingga orang-orang
    tidak lagi berbicara dalam satu bahasa saja, tetapi banyak bahasa, dan karena
    dari tempat itulah TUHAN mencerai-beraikan mereka ke seluruh bumi.
  pes-OPCB: از این سبب آنجا را بابِل نامیدند، چون در آنجا بود که خداوند در زبان آنها
    اغتشاش ایجاد کرد و ایشان را روی زمین پراکنده ساخت.
  ssx-ssx: Mo Tekehalima꞉ mo wanda꞉hali paeyaona꞉ pi koto pate topo topo peao kenke
    honiki honiki paeyao pa꞉ta꞉ putupa yeke handaa mo daonina꞉ bikita꞉ Beibolo lemekeme.
  lcm-lcm: Ninia vanang a tukulai ina na kita atuk a rina ang ta Babel, using eiang
    vanang IAVE kata ailung na sikei a mengen i kuli rina aongos ke. Tapagal i matan
    vap ang vanang aulit i kuli rina ke kata tutapongai le iang.
  aer-aer: '@see-verse:GEN.011.008'
  tgl-ULB: Kaya, pinangalanan itong Babel, dahil doon nilito ni Yahweh ang wika ng
    buong mundo at mula roon ikinalat sila ni Yahweh sa iba’t ibang dako ng mundo.
  nop-nop: Unduŋ doktiŋa yokwet wiyale mowogiŋ wondiniŋ wou Babile yogiŋ. Inde’walaŋ
    mede foloŋ e “mede tubufifile mintaguk”. Wapumdi yokwet uŋgoŋ hinekku meeniŋ kwetkwet
    medehik tubufifileyembuune nedigut mede kiyonadi tigiŋ indigoŋ tuwolit molomolom
    daneeŋ kwetkwet mowoŋa udapmagiŋ.
  kca-kca: 'Щишән, щи вош Вавилон нэмән пŏтса: щита Турәм Куща мўв ԓŏватән уԓты йасәӈ
    ԓыԓәтсәԓы, пӑ щиԓта Турәм Куща ԓывиԓаԓ мўв ԓŏвата лакки китсәԓы.'
  cbu-NT: Ashirucha, anoo yakta suru Babelaa ísamaranganaya. Tputssha kukuritam, uwsha
    kukuritam ashiru tsiyataranganaya. Anumunsha, tputs ichingarusin piyam naaku,
    piyam naaku ashirangsin, pseertaranganaya. Na kamaneena yuwaa Apanll tputsee nllitarit
    k'kuz mbam tutsiyachtarangu anootsi.
  hui-hui: Tano bialu henedagoni mini Babele. Irane Anduane Homogohanda wali agali
    uruni tinaga bi tara tara lagalaga bialu tinibi dindi bibahendeha hama purogo
    lalu pelene. Babele mini ogoni inanaga bi lalu Bi Mo Tara Tara Laga.
  wrs-wrs: Doa nomba kembelva os sevrivna Bapel, osm uvna, indakondamoa wulbukethav,
    manara, Yawe Bapelnindm indakondamona vinna, wo himba bukethungu vena.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​သား​အ​ပေါင်း​တို့ ၏​ဘာ​သာ​စ​ကား​ကို​ရှုပ်​ထွေး​စေ​၍
    သူ​တို့ ကို​ကမ္ဘာ​အ​ရပ်​ရပ်​သို့​ကွဲ​လွင့်​စေ​တော်​မူ​ခဲ့ ခြင်း​ကြောင့် ထို​မြို့​ကို​ဗာ​ဗု​လုန်​မြို့​ဟူ​၍
    ခေါ်​တွင်​ကြ​၏။
  cbi-NTPO: Tsa' mitya juntsa tenanaa Yavé kumuinchi tusha chumula' palaa detujlekaake',
    naa nuka tenashaba devela' eekemuwaami. Tsenñu' mityaa juntsa pebulu Babel mumuwaami.
  bod-N: གྲོང་ཁྱེར་དེའི་མིང་ལ་པཱ་པེལ་ཞེས་ཟེར༌ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་ས་སྟེང་ཀུན་གྱི་སྐད་རིགས་ཉོག་ཏུ་བཅུག་པ༌དང༌།
    མི་ཐམས་ཅད་ཀྱང་ས་གཞི་ཡོངས་ལ་འཐོར་བར་མཛད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se wonong mu nup Babel maman, mu awuk, Yawe wonong oworta te ali lilim
    la nunga den ngualawuram ale nunga parusuwuram, se ali sor suen biya te namaman
    ale bagakasan.
  kkl-kkl: Nuni Allahri nimi yubu mo-mo nenelamsiogti, talup lambahiogpa, tala-tala
    taekag aneko si “Babel” engkaog.
  sna-sna: Ndokusaka nzvimbo iyo yakanzi Bhabheri, nokuti ipapo Jehovha akapesanisa
    mutauro wenyika yose. Kubva ipapo Jehovha akavaparadzira pamusoro penyika yose.
  spa-BLM: Por eso su nombre fue llamado Babel, porque allí Yahvé confundió el lenguaje
    de toda la tierra. Desde allí, Yahvé los dispersó por la superficie de toda la
    tierra.
  beu-beu: Angu ebele bendar angu ini ene maveng hula, Babel, (evengbanang tarang
    se hula, ꞌTarahak-tavetangꞌ), se angumi ba LAHATALA Ana ihur angu ening tarahak-tavetang,
    bot ing ening ini tarae-teapahing ila por-alolang anga miipi angu ebele.
  cac-cac: Aton ta' ix somchajcanb'at sti' eb' anima chi' yuj Jehová. Yuj chi' ix
    saclemcanb'at eb' d'a smasanil yolyib'an̈q'uinal tic. Yuj chi' Babel ix sb'iejcan
    jun chon̈ab' chi'.
  swh-ULB: Kwa hiyo, jina lake ukaitwa Babeli, kwa sababu hapo Yahwe alivuruga lugha
    ya nchi yote na tangu pale Yahwe akawatawanya ng'ambo juu ya uso wa nchi yote.
  bel-bel: 'Таму дадзена яму імя: Вавілон, бо там зьмяшаў Гасподзь мову ўсёй зямлі,
    і адтуль расьсеяў іх Гасподзь па ўсёй зямлі.'
  wed-wed: '@see-verse:GEN.011.008'
  deu-ELBBK: Darum gab man ihr den Namen Babel; denn dort verwirrte der HERR die Sprache
    der ganzen Erde, und von dort zerstreute sie der HERR über die ganze Erde.
  mbb-OT: Umbe, migngezanan haazà is inged he Babel, he ke và dà egkeǥiya, “Kegkengeliveǥi,”
    su zutun impedseselekawà te Nengazen is kineǥiyan te tivuuk he menusiyà. Ne puun
    dutun midhimu te Megbevayà he mekedsusuwey sikandan pehendiyà te minsan hendei
    zini te kelibutan.
  msc-msc: Wo le kosɔn, dinkira wo tɔɔ lara ko Babɛli, baa Allabatala ka dunuɲa mɔɔilu
    bɛɛ kumakan basan ye le, ka ban ka alu jɛnsɛn duukolo fan bɛɛ rɔ.
  mal-2015: സർവ്വഭൂമിയിലെയും ഭാഷ യഹോവ അവിടെവെച്ചു കലക്കിക്കളകയാൽ അതിന്നു ബാബേൽ എന്നു
    പേരായി; യഹോവ അവരെ അവിടെനിന്നു ഭൂതലത്തിൽ എങ്ങും ചിന്നിച്ചുകളഞ്ഞു.
  tuo-NT: Titare ti macãpʉre Õꞌacʉ̃ nipeꞌtirã masãrẽ ucũsuꞌriacã weecʉ niwĩ. Tojo
    weero ti macã Babel wãmeticaro niwʉ̃. Õꞌacʉ̃ tojo weegʉ narẽ nipeꞌtiropʉ waꞌacã
    weecʉ niwĩ.
  gup-gup: Dja kumekbe wanjh Yawey benbebbehdjenborledkeng dja birribebbehmayahmeng.
    Wanjh kunmekbekenh kunu kabolkngeyyo Babel. Kunekke kunngey kayime “Birrimayahmeng”.
    Dja mak kumekbebeh Yawey benyarlarrkeng benbebbehmunkeweng birribebbehwam kubolkbubuyika
    rowk kore kurorre.
  met-met: Namua naga duxu long sabangga ba Babel. Namua na Toxoratamona libu lipu
    titiam longgalo dahasuxi mana xuadinga. Baing utudi saing disup mala mana titi
    longgalo hataing hataina.
  gvs-gvs: E amoko goi tomota liliudi niyadi kina Yauwe ikinigonigoe nakae tomota
    liliudi ikausapesapedi, tauna moe pasina amo asayana sivayou Babeli.
  rmc-rmc: Vašoda chudňa oda foros nav Babel, bo ode o RAJ mišinďa savore manušenge
    o čhiba. Odarik len roztradňa pal caľi phuv.
  nlg-nlg: Keri ge vatua nia na komu Babel, na pukuna Yahweh te bulekaghinighi na
    ghanaghanadira na vure igaa, me vahera te subo na leu, mara saopoa na maramana
    udolu.
  dgr-DOGNT: Gots'ǫ̀ K'àowo dǫ gıyatıì eładı̨ı̨ xàɂaa ayį̀į̀là t'à eyı kǫ̀godeè sìı
    Babel gòyeh ajà. Ekǫ gots'ǫ sìı gots'ǫ̀ K'àowo dıı nèk'e hazǫǫ̀ ts'ǫ̀ dǫ ehkègı̨ı̨deè
    agǫ̀ǫ̀là.
  pes-OPV: از آن سبب آنجا را بابل نامیدند، زیرا که در آنجا خداوند لغت تمامی اهل جهان
    رامشوش ساخت. و خداوند ایشان را از آنجا برروی تمام زمین پراکنده نمود.
  ron-1924: Де ачея, четатя а фост нумитэ Бабел, кэч аколо а ынкуркат Домнул лимба
    ынтрегулуй пэмынт ши де аколо й-а ымпрэштият Домнул пе тоатэ фаца пэмынтулуй.
  aui-aui: Wasina, noko kiiravine kwanatuna sikwatuveni da Babel, basuna Yawe God
    name, wawaya tupana yadi gamo iwamiri, bi bada name ikasiwiimosaridi da sivibogabogae
    kubura tupane.
  ben-OBCV: সেজন্যই সেই স্থানটির নাম দেওয়া হল ব্যাবিলন—যেহেতু সেখানেই সদাপ্রভু সমগ্র
    জগতের ভাষা গুলিয়ে দিলেন। সেখান থেকে সদাপ্রভু তাদের পৃথিবীর সর্বত্র ইতস্তত ছড়িয়ে
    দিলেন।
  lex-lex: Hade nariei pede, nmai wia dodo'ondi mana let de nanni de rweta de riwra
    Babel (nnia'eratni de, tiwru-tgora), yoma la' hande de Orgahi Ntiwrie'era-nhawrie'era
    rimormiori wokni-le'enu, ne ntaw hande pa Orgahi Ne'era-nhakra rla noh di uhunu-ewatni-ewatni-lahwani.
  rgu-rgu: Huu ria na, de ranade kota ria, Babel (hiiꞌ nae sama no dedeaꞌ esa fo sosoa
    na nae, ‘lakadileꞌ’), nana huu MANETUALAIN tao taohiro-taohari sira dedea na,
    ma fee si kofela leo basa mamanaꞌ nai dae-bafoꞌ a.
  som-som: Sidaas daraaddeed magaceedii waxaa loo bixiyey Baabel, maxaa yeelay, halkaasaa
    Rabbigu afkii dhulka oo dhan iskaga qasay; oo halkaasuu Rabbigu ka kaxeeyey iyagii
    oo ku kala firdhiyey dhulka dushiisa oo dhan.
  lat-VUC: 'Et idcirco vocatum est nomen ejus Babel, quia ibi confusum est labium
    universæ terræ: et inde dispersit eos Dominus super faciem cunctarum regionum.'
  aoi-aoi: Akine-ka angalya narri-yengbijuwama Babulena, mena yakwujina Yaweya nenuminu-kuwarrukwajuwa-mubaba
    nakina ayakwa, akwa akina ekirra Babulena ne-yamina-mubaba “nu-kuwarrukwajuwama
    ayakwa.” Biya kembirra Yaweya nenuwurraki-larrkenumurra wurrumurndakakina warnumamalya
    yadikina engku-wa iya engku-wa angalya nakina-da. Kembirra aburraja na-ngwarndirriyinuma
    arakba wurrakina-da.
  eng-ASVBT: 'Therefore was the name of it called Babel; because Jehovah did there
    confound the language of all the earth: and from thence did Jehovah scatter them
    abroad upon the face of all the earth.'
  mna-mna: Kar biibi tana, tipaata zaana be ‘Babel.’ Paso, indeeŋe ta tomtom ta boozomen
    timbotmbot tana na, Merere itooro kalŋan bekena ipakankaana zin, mi iyaŋgwiiri
    zin ma tila tirao pa toono ta boozomen.
  ita-1885: Perciò essa fu nominata Babilonia; perciocchè il Signore confuse quivi
    la favella di tutta la terra, e disperse coloro di là sopra la faccia di tutta
    la terra.
  eng-LXXUP: On this account its name was called Confusion, because there the Lord
    confounded the languages of all the earth, and thence the Lord scattered them
    upon the face of all the earth.
  eng-ULB: Therefore, its name was called Babel, because there Yahweh confused the
    language of the whole earth and from there Yahweh scattered them abroad over the
    surface of all the earth.
  spa-VBL: Por eso la ciudad fue llamada Babel, porque el Señor confundió el idioma
    que se hablaba en el mundo.
  fra-_FOB: C'est pourquoi son nom fut appelé Babel (confusion); car l'Éternel y confondit
    le langage de toute la terre, et de là l'Éternel les dispersa sur toute la face
    de la terre.
  mal-mal: സർവ്വഭൂമിയിലെയും ഭാഷ യഹോവ അവിടെവച്ചു കലക്കിക്കളഞ്ഞതുകൊണ്ട് അതിന് ബാബേൽ
    എന്നു പേരുവിളിച്ചു; യഹോവ അവരെ അവിടെനിന്ന് ഭൂതലത്തിൽ എങ്ങും ചിതറിച്ചുകളഞ്ഞു.
  lit-lit: Todėl pavadino jį vardu Babelis, nes ten VIEŠPATS sumaišė visos žemės kalbą
    ir iš ten VIEŠPATS juos išsklaidė po visos žemės paviršių.
  urd-GVR: Is lie shahr kā nām Bābal yānī Abtarī ṭhahrā, kyoṅki Rab ne wahāṅ tamām
    logoṅ kī zabān ko darham-barham karke unheṅ tamām rū-e-zamīn par muntashir kar
    diyā.
  suz-BL: मोपतीके मेको सहर आ नें बाबेल वोदमे बाक्‍त। मारदे हना मेकेर रे परमप्रभु यावेमी
    रागी नेल्‍ल ङा मुर आन लोव़ खाल्‍दा बाक्‍त। मिनु परमप्रभु यावेमी मोपा मुर नेल्‍ल
    आन कली फ्रादीमी बाक्‍त।
  ita-1927: Perciò a questa fu dato il nome di Babel perché l’Eterno confuse quivi
    il linguaggio di tutta la terra, e di la l’Eterno li disperse sulla faccia di
    tutta la terra.
  ckb-ckb: لەبەر ئەمە ناونرا بابل، چونکە لەوێدا یەزدان زمانی هەموو زەوی شێواند. هەر
    لەوێشەوە یەزدان بەسەر هەموو ڕووی زەویدا پەرتی کردن.
  eng-BBE: So it was named Babel, because there the Lord took away the sense of all
    languages and from there the Lord sent them away over all the face of the earth.
  crx-NTPO: '''Et huwa nyo nain''a-i cho, ''i Babal huyulhni, ndai la huye yalhduk-i
    cha ts''iyawh Moodihti (Yahweh) lhelhts''un un''a yahulhduk hubulhtsi ''ink''ez
    ndulcho yahandil.'
  kan-OKCV: ಆದಕಾರಣ ಅದಕ್ಕೆ, ಬಾಬೆಲ್ ಎಂದು ಹೆಸರಾಯಿತು. ಏಕೆಂದರೆ ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಇಡೀ ಜಗತ್ತಿನ
    ಭಾಷೆಗಳನ್ನು ಗಲಿಬಿಲಿ ಮಾಡಿದರು. ಅಲ್ಲಿಂದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಚದರಿಸಿಬಿಟ್ಟರು.
  bbb-bbb: Ro sidove ije bu sakuae reva ije bu kua Babero. Ijadufuo maeje E Ireobo
    fu sidove ijia arina isama besu bu kuaevo ijene dabe bieturaejiae. Ro kuke fu
    sidove ijia e ije bu besu afui kariva ijene kame jijiamo bu dabe giegisana are
    irore igia vae.
  tam-2017: பூமியெங்கும் பேசப்பட்ட மொழியைக் யெகோவா அந்த இடத்தில் தாறுமாறாக்கியதால்,
    அதின் பெயர் பாபேல் எனப்பட்டது; யெகோவா அவர்களை அந்த இடத்திலிருந்து பூமியெங்கும்
    சிதறிப்போகச் செய்தார்.
  spa-RV-1909: Por esto fué llamado el nombre de ella Babel, porque allí confundió
    Jehová el lenguaje de toda la tierra, y desde allí los esparció sobre la faz de
    toda la tierra.
  ron-BTF: De aceea i s-a pus numele Babel, pentru că acolo DOMNUL a încurcat limba
    întregului pământ; şi de acolo DOMNUL i-a împrăştiat peste faţa întregului pământ.
  eng-WEBP: Therefore its name was called Babel, because there the LORD confused the
    language of all the earth. From there, the LORD scattered them abroad on the surface
    of all the earth.
  eng-FBV: That's why it was called Babel, because the Lord made the language of the
    world confused.
  nld-1939: Daarom noemt men haar Babel, omdat Jahweh daar de spraak van de hele aarde
    in verwarring heeft gebracht, en omdat Jahweh hen vandaar over de hele aarde heeft
    verstrooid.
  nch-BL: Huan nopona itoca elqui Babel. (Babel quinequi quiijtos Campa Amo Huelque
    Momachilíaj Se Ica Seyoc.) Quej nopa itoca pampa nopona TOTECO quipatac inincamanal
    nochi masehualme cati itztoyaj ipan ni taltipacti para ayecmo huelque momachilíaj.
    Huan ten nopona TOTECO quinsemanqui campa hueli ipan taltipacti.
  tfr-NTPO: Kjok eshko ga tjl̈õkwo kjl̈opswara Jehovárë beno wẽl̈ë l̇l̇ëmshko ga nopga
    shdöktong to beno l̈öng dboy dboy kjok kjwang jĩkong. E kjĩshko ga kjok ëre kowëba
    Babel.
  vie-1934: Bởi cớ đó đặt tên thành là Ba-bên, vì nơi đó Đức Giê-hô-va làm lộn xộn
    tiếng nói của cả thế gian, và từ đây Ngài làm cho loài người tản ra khắp trên
    mặt đất.
  hin-CV: इसी कारण इस स्थान का नाम बाबेल पड़ा, क्योंकि यहीं याहवेह ने भाषा में गड़बड़ी
    डाली थी तथा यहीं से याहवेह ने उन्हें पूरी पृथ्वी पर फैला दिया.
  eng-OURB: Therefore its name was called Babel [Confusion], because there Adonai
    confused the language of all the earth. From there, Adonai scattered them abroad
    on the surface of all the earth.
  spa-BES: Así que se llamó Babel, porque allí el Señor quitó el sentido de todos
    los idiomas y desde allí el Señor los envió sobre toda la faz de la tierra.
  tdx-tdx: Ie nanoeñe: Bavèle, amy te navali­tsikota’ Iehovà ze hene saontsi’ ty tane
    toy vaho nampiparaitahe’ Iehovà ambone’ ty tane bey toy iereo.
  vid-vid: Muji awo nauchemigwa Babeli, kwa vila ako ndo Mkulu Nguluwi koyatigule
    ulonzi wa hewo wa isi yeng'ha na kulawa ako nakawasambalula wanhu chila honhu
    muisi.
  pwg-pwg: Nani kwanatunai ivi notaragharaghisi da gamo bogii ma bogiiyai ivivi sisiya,
    tuna kubiine kana vava vuna na ‘Babel.’ Ma wawayisi ikiivisawarisi da ivi bogebogesi
    inae da dobu bogii ma bogiiyai imakii yavui.
  eng-OKE: Therefore the name of it is called Confusion, because the Lord there confused
    the tongue of all the earth, and from thence the Lord dispersed them upon the
    face of all the earth.
  tha-KJV: เหตุ​ฉะนั้นจึงเรียกชื่อเมืองนั้​นว​่า บาเบล เพราะว่าที่นั่นพระเยโฮวาห์ทรงทำให้ภาษาของทั่วโลกวุ่นวาย
    และ ณ จากที่นั่นพระเยโฮวาห์​ได้​ทรงทำให้พวกเขากระจัดกระจายออกไปทั่วพื้นแผ่นดินโลก
  por-BR-2018: Por isto foi chamado o nome dela Babel, porque ali confundiu o SENHOR
    a língua de toda a terra, e desde ali os espalhou sobre a face de toda a terra.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ amisa꞉n a꞉no꞉ “Babel” a꞉la꞉wikilo꞉. A꞉la꞉do꞉ sio꞉wo꞉ mo꞉wo꞉
    we. Amisa꞉n a꞉namio꞉ Yawe eyo꞉ kaluka꞉isaleya꞉ towo꞉ babale alifa꞉. Hen a꞉na a꞉la꞉ta꞉ga꞉yo꞉,
    Yawe eyo꞉ kaluka꞉isaleyo꞉ henfelo꞉ amilo꞉ hen ko꞉li ko꞉lilo꞉wa ta꞉i hamana꞉ki
    iliga꞉felo꞉.
  deu-ELO: Darum gab man ihr den Namen Babel; denn daselbst verwirrte Jehova die Sprache
    der ganzen Erde, und von dannen zerstreute sie Jehova über die ganze Erde.
  ktm-ktm: Lok kuti rangan ile Babel, odosa Lapan isopelwen nolwo-on taha ndramat
    ndre sulo-on, pe ihnan ndramat hasarpat hala pule-en lokpoi ndresih.
  caa-caa: Y tamar era turbꞌana ucꞌabꞌa e lugar Babel xeꞌ war che “Nutꞌur utobꞌ” umen
    que jax e lugar tiaꞌ Cawinquirar Dios uche aquetpa intiach uyojronerobꞌ tunor
    e gente. Y tamar era tunor e gente quetpobꞌ xerbꞌirobꞌ umen e Dios y ixiobꞌ tuaꞌ
    aturuanobꞌ tic taca tama tunor or e rum.
  eng-WYC-2018: And therefore the name thereof was called Babel, for the language
    of all [the] earth was confounded there; and from thence the Lord scattered them
    on the face of all countries (or and from there the Lord scattered them over all
    the face of the earth).
  epo-epo: Tial oni donis al ĝi la nomon Babel, ĉar tie la Eternulo konfuzis la lingvon
    de la tuta tero kaj de tie la Eternulo disigis ilin sur la supraĵon de la tuta
    tero.
  uig-PIN: Xunga bu xǝⱨǝrning nami «Babil» dǝp ataldi; qünki u yǝrdǝ Pǝrwǝrdigar pütkül
    yǝr yüzidikilǝrning tilini ⱪalaymiⱪanlaxturuwǝtti. Xundaⱪ ⱪilip Pǝrwǝrdigar ularni
    u jaydin pütkül yǝr yüzigǝ taritiwǝtti.
  beo-beo: 'Amaiba:le, amo diasu ilia da Ba:ibele dio asuli. Bai amoga Hina Gode da
    ilia sia: hisu hisu hamoi, amola ili afagogole, osobo bagade soge huluane fima:ne
    asunasi.'
  tpi-OTNT: Ol i kolim dispela taun Babel, long wanem, Bikpela i paulim tok ples bilong
    ol dispela pipel, na em i brukim lain bilong ol na ol i go nabaut nabaut long
    olgeta hap bilong graun.
  hau-SA: Shi ya sa aka kira birnin Babel, domin a can ne Ubangiji ya rikitar da harshen
    dukan duniya. Daga can Ubangiji ya watsar da su ko’ina a doron ƙasa.
  udu-udu: Wakan gway piti yuḵu gway ka Baabil mo haali/ Tap̱a tuŋkurki ’twa/ gi mony’ceshi
    ’baar mo is mo, dhali ’peni mun mo tani Tap̱a ki c̱eker uni bwa eya ris bwam/e
    gi mony’ceshi ’baar mo.
  uig-LAT: Shunga bu sheherning nami «Babil» dep ataldi; chünki u yerde Perwerdigar
    pütkül yer yüzidikilerning tilini qalaymiqanlashturuwetti. Shundaq qilip Perwerdigar
    ularni u jaydin pütkül yer yüzige taritiwetti.
  nde-nde: Kungakho labizwa ngokuthi yiBhabheli, ngoba khonapho uThixo wasanganisa
    ulimi lomhlaba wonke. Kusukela lapho uThixo wabahlakazela emhlabeni wonke.
  ton-ton: 'Ko ia ʻoku ui ai hono hingoa ko Pepeli; koeʻuhi naʻe veuveuki ʻi ai ʻe
    Sihova ʻae lea ʻa māmani kotoa pē: pea naʻe fakamovetevete ʻakinautolu mei ai,
    ʻe Sihova, ki he funga ʻo māmani kotoa pē.'
  ces-1613: Protož nazváno jest jméno jeho Bábel; nebo tu zmátl Hospodin jazyk vší
    země; a odtud rozptýlil je Hospodin po vší zemi.
  eko-eko: Ti eto sitati etile khutthajiwa nzina la “Babeeli”, mwaasa wa Nnyizinku
    ovirikanisa luuka ya anaatamu ooshi. Attaapho, Nnyizinku khuwaamwazela olumwenku
    wooshi.
  nss-nss: Iyamulan hupohowe ngala kol ara Papel, paratesah YAPAN irapaiwani nongna
    kol tahu imapaiwe para hamou andre kinhilingi nongna hamou pwi. Pe irasumbuwani
    hu pe hu masumbuwe huya kol pwan masih.
  eng-WMB: Therefore its name was called Babel, because there the LORD confused the
    language of all the earth. From there, the LORD scattered them abroad on the surface
    of all the earth.
  tam-TCV: முழு உலகத்தினுடைய மொழியையும் யெகோவா குழப்பினபடியால், அந்த இடம் பாபேல் என்று
    அழைக்கப்பட்டது. யெகோவா அங்கிருந்து அவர்களைப் பூமியெங்கும் சிதறப்பண்ணினார்.
  ceb-ULB: Busa, ginganlan kini ug Babel, tungod kay didto man gilibog ni Yahweh ang
    pinulongan sa tibuok kalibotan ug gikan didto gipatibulaag sila ni Yahweh sa nagkalainlaing
    dapit sa tibuok kalibotan.
  mkn-mkn: Andia ko dong kasi nama itu kota, Babel, (yang amper sama ke satu kata
    yang dia pung arti ‘babingung’), tagal TUHAN bekin kaco dong pung bahasa deng
    kasi tasiram sang dong pi mana-mana di dunya.
  pol-UBG: Dlatego nazwano je Babel, bo tam PAN pomieszał język całej ziemi. I stamtąd
    PAN rozproszył ich po całej powierzchni ziemi.
  agr-agr: Nuadui nunú yaaktanak Babel adaikau ainawai. Wagki nunú nugkanum Tuke Pujuu
    aents aidaun chichaman pachimjuk dapampaak ashí nugkanum ishiaku asamtai.
  kyc-kyc: Kamongome nakamana pii ukiaki minyapala yuu pandape dokona piso wambu yuu
    muu dupwana bolombalo lao pena leyamo dokona yuu doko kingi Bapele lenge.
  urd-GVU: اِس لئے شہر کا نام بابل یعنی ابتری ٹھہرا، کیونکہ رب نے وہاں تمام لوگوں
    کی زبان کو درہم برہم کر کے اُنہیں تمام رُوئے زمین پر منتشر کردیا۔
  deu-1912: Daher heißt ihr Name Babel, daß der HERR daselbst verwirrt hatte aller
    Länder Sprache und sie zerstreut von dort in alle Länder.
  ntj-ntj: Palunyanguru-ya yiwarla palunyanya yini Papulannga tjapirnu. Tjiinyamarntu-tjananya
    Mama Kuurrtu wangka kutjupa-kutjupanu. Nyangka palunyangurulta-ya yankula-warningu
    ngurra kutjupa-kutjupangka nyinarranytja.
  row-row: Naa de, ara babꞌae nusaꞌ naa, Babel, (lii na naeꞌ a onaꞌ dedꞌeat esa, fo
    sosoa na ‘tabꞌanganga’), huu LAMATUALAIN tao tasibꞌu dedꞌea nara, ma fee se sea-saranggaa
    sudꞌiꞌ a bee reu sia raefafoꞌ a.
  kan-2017: ಸಮಸ್ತ ಲೋಕದ ಭಾಷೆಯನ್ನು ಯೆಹೋವನು ಅಲ್ಲಿ ಗಲಿಬಿಲಿ ಮಾಡಿ, ಅವರನ್ನು ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ
    ಚದರಿಸಿದ್ದರಿಂದ ಆ ಪಟ್ಟಣಕ್ಕೆ ಬಾಬೆಲ್ (ದೇವರ ಬಾಗಿಲು) ಎಂಬ ಹೆಸರಾಯಿತು.
  ena-ena: Asɨ Iaue nukeŋ nulɨdɨ ciaŋ sɨbaŋ agadɨ mɨŋaihuihu lɨci hɨdɨlɨ pabiŋ agɨlaŋ
    latɨhavɨla hɨtɨŋ hɨtɨŋ uavɨla fɨli tɨbɨ mu hɨvɨ mu hɨvɨ hɨniavɨmi. Ciaŋ sɨbaŋ
    mɨŋaihuihu lɨmi sadaŋ haiabɨla agadɨ ibi lamavɨla abavɨmi. Babelɨ uavɨmi.
  tgo-tgo: Iya kaiwae ghembako laghɨye iyako idae Babel, kaiwae gheko Giya Loi va
    i vauneuneŋa gharɨgharɨke wolaghɨye e yambaneke na gheko i vakathaŋgi na thɨ meila
    e yambaneke laghɨye.
  yap-yap: Fithingan e re binaw nem nra toyed e naun ngay ni pire’ e yu Babylon, fithingan,
    ni fan e u rom e athkuy SOMOL e thin rok urngin e girdi’ riy, mu rom e weregrad
    riy nga gubin yang u fayleng.
  tet-tet: Tan MAROMAK tokar lauk siakaan lian, nodi nalo sia keen karin malu baa
    fatin hotu-hotu iha raiklaran, sia nanaran kota nia naꞌak, Babel, (tan lia fuan
    ‘babel’ neꞌe, hanesan lia fuan Ibrani ida mak naꞌak ‘benar karin’).
  hlt-MCSB: He kongah BOEIPA loh diklai pum kah ol he pahoi a thoek pah tih a ming
    te Babylon a sui. Te lamlong tah BOEIPA loh amih te diklai hman boeih ah a taekyak.
  mdy-ETH: ካታሜሎኮዋ ሱንፃ «ባብሎኔ» ጌይንቴኔ፤ ዓይጎሮ ጌዔቴ ዒኢካ ፆኦሲ ዴሮኮ ሙኡጮ ሲኢሬሢሮና ዔያቶዋ ዓጮ ቢያይዳ ላኣሌሢሮኬ።
  twi-ASANTE: Ɛno enti na wɔfrɛɛ kuro kɛseɛ no Babel, ɛfiri sɛ, ɛhɔ na Awurade totoo
    kasa baako a na wɔka wɔ ewiase nyinaa saa ɛberɛ no, maa wɔn kasa hodoɔ. Ɛfiri
    hɔ na Awurade hwetee nnipa no nyinaa mu, ma wɔpetee asase so nyinaa.
  mwc-mwc: Kona kairavina meyagina kaikapona si yorei Babylon, basuna Bada namai asi
    gamo i rubotabitabiri ba i bubuvisi. Ba nikasike Bada i kasibuburanisi dobu tompipinina
    si bonuvi.
  bhl-bhl: Uneko, kunum waneng kawtiw bi abiw mutuk fian beem wiin e “Babel!”, angsiliw
    kale. Nimtew angom? Ka kel e, Yawe e kawtiw im weng bangbang koyemei, i an wakal
    keko, kawin dim kaleem aneng aneng angom dolo dolo kalo kalo uneko, amen amen
    kuw kesiliw kasike.
  con-NTPO: Nane tsa'caen Na'su Chiga tise'pa aya'fama ccaningae cambiansi tsa canqquema
    inisian'fa Babelve “aya'fa qque'fa'cho” qquen su'chove. Tsene Na'su tise'pama
    somboensi poi andeni japa cca'tti cca'tti can'jen'fa.
  eng-WEBU: Therefore its name was called Babel, because there the LORD confused the
    language of all the earth. From there, the LORD scattered them abroad on the surface
    of all the earth.
  bnp-bnp: Ni gale a vuhutanga iea e Babel, a vuhuna e BAKOVI DAGI i vakavilihea a
    nitane huriki na malala. I vakatubu vonga, e BAKOVI DAGI i vakalipida ria, i vakamariu
    viliha lae ria, ri lakea na robo lobo na malala.
  wal-wal: GODAI sa7aa asaa qaalaa yan dummayido gishshau, he katamai Baabiloona geetettiis.
    GODAI eta hegaappe sa7a ubbaa bollan laaliis.
  mgh-mgh: Phimaana waheehaninya uPapeli, kontha vaavale Mwaneene Nluku ahovirikaniha
    moolumelo ottuniya yothene. Ukhuma vaavale Mwaneene Nluku ahaamwaruselaca atthu
    ale mwiilaponi mothene.
  acu-NT: '@see-verse:GEN.011.008'
  spa-PDDPT: Por eso lo llamó Babel, porque allí Yavé confundió la lengua de toda
    la tierra. Desde allí Yavé los esparció por la superficie de toda la tierra.
  gun-gun: Ha'e nunga rupi ha'e va'e henda omboerya Babel, ha'e py joayvu oendu kuaa
    e'ỹ aguã rami Senhor ojapo rire, yvy jave re omoaĩmba vy.
  agu-BL: Ya'stzun cwe'n suk'ul Kataj chiyol cyakil wunak. Ej nin ya'stzun yi cyele'n
    xit bene'n tzi'n wi munt. Cha'stzun te ja oc bi' yi jun tnuma'tz tetz Babel.
  eng-PEV: They all left that city and went to live in lots of different places, all
    over the world. That’s how God got people to be in different tribes all over the
    world. And they called that city Babel. That means mixed up. They gave it that
    name because God mixed up their languages at that time.
  ilo-ULB: Napanaganan ngarud daytoy iti Babel gapu ta riniribok ni Yahweh ti pagsasao
    ti entero a daga ket manipud sadiay, iti panangwarawara kadakuada ni Yahweh, impanna
    ida iti ballasiw taaw iti entero a rabaw ti daga.
  kpg-kpg: Di waahale le e haga ingoo bolo Babylon, idimaa, deelaa di gowaa Dimaadua
    ne hagahinihini nia helekai digau huogodoo, gei mai i di gowaa deelaa, gei Mee
    gaa hai digaula gi modoho adu gi hongo henuailala hagatau.
  uig-ARA: شۇڭا بۇ شەھەرنىڭ نامى «بابىل» دەپ ئاتالدى؛ چۈنكى ئۇ يەردە پەرۋەردىگار پۈتكۈل
    يەر يۈزىدىكىلەرنىڭ تىلىنى قالايمىقانلاشتۇرۇۋەتتى. شۇنداق قىلىپ پەرۋەردىگار ئۇلارنى
    ئۇ جايدىن پۈتكۈل يەر يۈزىگە تارىتىۋەتتى.
  bsp-bsp: Ti t' awenɛ di Babɛl, bawo difɔ Kanu Kəpɔŋ kənanɔŋkəl cusu, kɔ kəsaməsər
    afum doru.
  bps-bps: I banwe ani dnagit ku Babél, du sansahal Dwata i Amu i talù dad to déén,
    du fye mgimò dee sahal talù. Na mdà di Babél, sanbalétan i dad to di klamang banwe.
  mbs-mbs: Iningedanan se lonsod sìyan Babel (kelebadan niyan, migkebulung), so ininang
    te Timanem medita kemolò se kagi te otaw kidoen, aw lekat kidoen binilit-bilit
    te Timanem se kedita dan doton te kebelad te keneyonan.
  tof-tof: We ngarkwatódó, ene wirri basirr ngi ngyesilóp Babel, zitülkus Lod blaman
    pamkolpamab bóktan yarrisarri yangónórr. Da olgabi God ibü bwób-bwób we arngenórr
    ini dudu tüpdü.
  sus-sus: Na yire xili naxa sa Babeli, barima Alatala duniɲa mixie xuie rawuya mɛnni
    nɛ, a fa e rayensen yɛ duniɲa birin ma.
  pon-2006: Kahnimwo adaneki Papilon, pwehki iei wasao me KAUN-O ketin kapingada lokaiahn
    aramas koaros, oh sang wasao me e ketin kalipeihrpeseng ong wasa koaros nin sampah.
  jae-jae: Kêtu tonaŋŋa sê malac tau ŋaê gebe Babel, ŋam gebe Apômtau kêgaluŋ lau
    nomŋa samob aweŋ aŋga ônê ma kêta êsêac saliŋ-saliŋ e sêjam nom samucgeŋ auc.
  ksd-ksd: Kari di ga vatang ra iangina Babel, tago a Luluai i ga vapurpuruan ra tinata
    kai ra tarai par, ma i ga tulue varbabaiane diat ta ra rakarakan a gunagunan.
  tur-YTC: Bu nedenle kentin adına Babil adı verildi. Çünkü Yahve bütün yeryüzünün
    dilini orada karıştırdı. Yahve oradan onları bütün yeryüzüne dağıttı.
  bel-N: Дзеля таго названа імя яго Бабілон, бо там зьмяшаў ГОСПАД мову ўсяе зямлі,
    і адтуль расьцярушыў іх ГОСПАД па абліччы ўсёй зямлі.
  grc-BRENT: Διὰ τοῦτο ἐκλήθη τὸ ὄνομα αὐτῆς, Σύγχυσις, ὅτι ἐκεῖ συνέχεε Κύριος τὰ
    χείλη πάσης τῆς γῆς, καὶ ἐκεῖθεν διέσπειρεν αὐτοὺς Κύριος ἐπὶ πρόσωπον πάσης τῆς
    γῆς.
  ind-AYT: Karena itu, tempat itu disebut Babel karena di sana TUHAN mengacaukan bahasa
    seluruh bumi, dan dari tempat itu TUHAN mencerai-beraikan mereka ke seluruh muka
    bumi.
  lid-lid: Kon tinan nane doh nyaran Babilon, tasah Kindrei badeh tubuni boho kon
    tiri lau mari ma kabatana doh badeh iri lau aseker ma weleyani kon munyak mari.
  eng-NNA: The name of that camp was Babel. That word Babel says, 'They were forgetting
    the same language for each other.' They were puzzling about each other's talk.
    [11:10-26 omitted. 11:27-32 are in next file (tho' title of that indicates only
    “12-24”).]
  nya-nya: Nʼchifukwa chake mzindawo unatchedwa Babeli, popeza Yehova anasokoneza
    chiyankhulo cha anthu onse. Powachotsa kumeneko, Yehova anawabalalitsira pa dziko
    lonse lapansi.
  hrv-hrv: Stoga mu je ime Babel, jer je ondje Jahve pobrkao govor svima u onom kraju
    i odande ih je Jahve raspršio po svoj zemlji.
  mps-mps: Tama augwaligo te hanu nogi Babel poai, magi baso meni, te Yawego te tigidali
    hani bagego po hasegelali, tama augwali hani bugulama, tama augwali tigidali tǫ
    pedaiba tedali tedali tedala pela silai dao.
  llg-llg: Huu ndia, de ala foi kota ndia, nade Babel (fo hihii sama leo dedeꞌa deꞌek
    esa, fo ndandaan nae, ‘lakandaa’). Huu LAMATUAK tao babalik sila dedeꞌan, ma fee
    sala latanggenggelak leni sudi bee leu, lai daebafok ia.
  tpi-tpi: Ol i kolim dispela taun Babel, long wanem, Bikpela i paulim tok ples bilong
    ol dispela pipel, na em i brukim lain bilong ol na ol i go nabaut nabaut long
    olgeta hap bilong graun.
  dan-1931: Derfor kaldte man den Babel, thi der forvirrede* HERREN al Jordens Tungemål,
    og derfra spredte HERREN dem ud over hele Jorden. { [*på hebr. Ordspil med Navnet
    Babel.] }
  vie-OVCB: Vì thế, thành phố đó gọi là Ba-bên (nghĩa là xáo trộn), vì Chúa Hằng Hữu
    đã làm xáo trộn tiếng nói cả thế giới và phân tán loài người khắp mặt đất.
  lbk-lbk: Nangadnan nan chey ay ili is Babel mo ke tay ischi nan naneknateknan Dios
    Apo isnan kalin nan am-in ay takho, ya nailapo ischi nan nangsisyanana ay nangiwalasana
    ken chaicha isnan olay entona issa isnan lofong.
  guj-2017: તેથી તે નગરને બાબિલ એટલે ગૂંચવણ કહેવામાં આવે છે. કેમ કે ઈશ્વરે પૃથ્વી
    પરની ભાષામાં ગૂંચવણ કરી અને ઈશ્વરે તેઓને ત્યાંથી પૃથ્વી પર ચોતરફ વિખેરી નાખ્યા.
  byr-byr: '@see-verse:GEN.011.008'
  awx-awx: Ile tiwän yolu unggäpangu umanä Babel yang inikakin. Yolu unggäpangune
    Yawetä äminbamde wamnä pängginunguke, unetä petäke kuwän, päku kep däkäne womduwomdu
    yiwihikukin.
  pon-2006A: Kahnimwo adaneki Papilon, pwehki iei wasao me KAUN-O ketin kapingada
    lokaiahn aramas koaros, oh sang wasao me e ketin kalipeihrpeseng ong wasa koaros
    nin sampah.
  por-BRBSL: Portanto, seu nome foi chamado Babel, porque ali Javé confundiu a linguagem
    de toda a terra. De lá, Javé os espalhou para o exterior na superfície de toda
    a terra.
  aly-aly: '@see-verse:GEN.011.008'
  cth-cth: Hatdawkvah, Babel telah min a poe. Bangkongtetpawiteh, hote hmuen koehoi
    BAWIPA ni lawk alouklouk lah a pan sak teh talai van koung a kampek sak.
  twi-twi: Ɛno nti na wɔfrɛɛ kurow kɛse no Babel, efisɛ, ɛhɔ na Awurade totoo kasa
    baako a na wɔka wɔ wiase nyinaa saa bere no, maa wɔn kasa ahorow. Efi hɔ na Awurade
    hwetee nnipa no nyinaa mu ma wɔpetee asase so nyinaa.
  hlt-hlt: He kongah BOEIPA loh diklai pum kah ol he pahoi a thoek pah tih a ming
    te Babylon a sui. Te lamlong tah BOEIPA loh amih te diklai hman boeih ah a taekyak.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛ̀ yu dɛ kó didènnì kɛ tú Bɑbɛɛdi. Ti Yiɛ̀ nKuyie ndɛ nkɔkɛ́
    bɛnìtìbɛ̀ nɑ́ɑǹtì, kɛ́ bɛ̀ cíɛ nkɛtenkɛ̀ kɛmɔu miɛkɛ.
  msy-2020: Dughiar kam, Ikiavɨra Itir God gumazamizir kabar akar me mɨgeiba abɨagharɨghizɨ,
    me tintinibar nguazimɨn danganiba bar adar ghue. Kamaghɨn me nguibar ekiar kam
    dɨbora ghaze, “Babel.”
  txq-txq: Huu naa de ara foi kota naa, nade Babel, (fo sangga sama leo dedeꞌa deꞌek
    esa sosoa-ndandaan ‘panggananaa’), nahuu MANETUALAIN tao babalik sira dedeꞌan
    ma tao sasarak kasa reni sudi bee reu, ndule dae-bafok ia.
  aaz-aaz: Natuin UISNENO nrikrakan sin uab, ma nsiksakan sin neun areꞌ bare nbin
    pah-pinan, etun sin nakanab kota naan Babel (reꞌ he noi humaꞌ meseꞌ on reꞌ kata
    es, reꞌ in oetn ii ‘takaꞌnanaꞌ’).
  dop-dop: Mpʋ pǝ yelinɑ nɑ pɑ́ hɑ ɩcɑtɛ ntɛɣɛ hǝtɛ sɩ Pɑpɛɛlɩ. Mpi tɔ, tǝnɑɣɑ Tɑcɑɑ
    liɣitɑ yǝlɑɑ nsǝmlɛ, nɑ ɩ́ yɑsɩ-wɛɣɛ ɑntulinyɑ tǝnɑ tɑɑ.
  azb-azb: Buna görə də o yerin adına Babil dedilər, çünki orada Rəbb bütün dünyadakı
    adamların dilini qarışdırdı və onları bütün yer üzünə yaydı.
  eng-DBY: Therefore was its name called Babel; because Jehovah there confounded the
    language of the whole earth. And Jehovah scattered them thence over the face of
    the whole earth.
  hin-2017: इस कारण उस नगर का नाम बाबेल पड़ा; क्योंकि सारी पृथ्वी की भाषा में जो गड़बड़ी
    है, वह यहोवा ने वहीं डाली, और वहीं से यहोवा ने मनुष्यों को सारी पृथ्वी के ऊपर
    फैला दिया।
  wol-KYG: Looloo tax ñu tudde dëkk ba Babel (mu firi Safaan), ndax foofa la Aji Sax
    ji safaane làkku àddina sépp, mu jaxasoo, te fa la leen tasaaree ci kaw suuf sépp.
  swp-swp: Arinai esana se ribaei Babela, paana nei eai GUIAU tanoubu tataodi arinadi
    i hepilipilidi, eo nei eai i hetatagorigoridi tanoubu potana eai se lau tupo gamagari.
  bjr-bjr: Mi maqusana auqu Babiroonnia fee qimariqau. Miqoo karaambaiqa fannoo misa
    ufa furufaramma nimaqoonara miqi qimasee auqu raqau. Miqoo maruna Karaambaiqa
    furufaramma nimaqasoofaqa aiqama maqa maaqaki daraaniqau.
  eng-YLT: therefore hath [one] called its name Babel, for there hath Jehovah mingled
    the pronunciation of all the earth, and from thence hath Jehovah scattered them
    over the face of all the earth.
  kne-kne: Say begew ay nginadanan da din ili ay doy si Babel ono Babilonia, tan say
    nangipankinalasian Diyos sin kalin di ipogaw. Et nanlogi isdi, enggay naiwarawaras
    da sin intiro ay lobong.
  wat-wat: '@see-verse:GEN.011.008'
  heg-NTPO: Undeng na le oen ngali kota na ngala Babel, (man banansila el dasi mesa,
    man nahin na noan, ‘nangan tanan lo’), lole AMA LAMTUA tao sisaek oen dasi-dehet
    ta, nol tao oen le holhising lakos se ola-ola, se papmes apan-kloma kia.
  ptu-ptu: Iam too anna disangaim indo kota “Babel”, aka etam too DEBATA umpasisala-sala
    basana ingganna hupatau anna napasisähä'-sähä'i ussambai lao lino.
  bzd-NTPO: Ká̱ e' ki̱ Jehová tö ie'pa ké ttök kua̱'ki̱ kua̱'ki̱ ena iblabatsérakitö
    ká̱ wa'ñe. E' kue̱ki̱ ká̱ e' kinewa̱ Babel.
  kwf-kwf: Na satana fanoa neꞋeri neꞋe Ꞌi Babilon, osiꞋana kula neꞋeri na Iawe nia
    kwatea alaꞋanga ngwae ki ka kwaidolangaꞋi saena magalia, ma ana kula neꞋeri, ma
    nia ka lalia ngwae ki fasi Ꞌiri kike leka tua kwailiu ana kula ki taꞋifau saena
    magalia.
  eng-WYC-2017: And therefore the name thereof was called Babel, for the language
    of all [the] earth was confounded there; and from thence the Lord scattered them
    on the face of all countries.
  eng-WMBB: Therefore its name was called Babel, because there the LORD confused the
    language of all the earth. From there, the LORD scattered them abroad on the surface
    of all the earth.
  spp-spp: Lire kurugo, kuru cyage mɛg'à le Babɛli, ɲaha na yɛ wani Kafooŋi à diɲyɛŋi
    sùpyire puni jwumpe wùrugo, wani Kile à sùpyire kɔ̀r'a caala ɲìŋke cyeyi puni
    i. (Babɛli ɲwɔge ku ɲyɛ ɲyàhaŋguruguŋi.)
  aey-aey: Odocob ono Tibud uqa mahamaha cunug agena je qu ihulahalduadimei filiganadeceb
    age bilisadumeig mahamaha cunug ihoc lein. Eunu jobon eu ijan Bebel doin.
  urd-GVH: इसलिए शहर का नाम बाबल यानी अबतरी ठहरा, क्योंकि रब ने वहाँ तमाम लोगों की
    ज़बान को दरहम-बरहम करके उन्हें तमाम रूए-ज़मीन पर मुंतशिर कर दिया।
  djr-djr: Ga wäŋa yäku ŋunhiyi yindi Babylon, bili ŋunhiliyin wäŋaŋurnydja ŋayi Godthu
    mel-manaparnydja barrkuwatjkuŋalnydja mathany mala yolŋuwnydja walalaŋ bukmakku
    yan, ga bulu ŋayi Godthu ḻatjuwarr'maraŋalnydja yolŋunhany walalany bawalamirrilila
    wäŋalil.
  rug-rug: Gua asa ke ta pozae Babele sa vasileana lavata asa, sina vasina si vari
    nurae nia e Zihova sa vinekala tadi doduru tinoni; meke podalae vasina tugo si
    va hurakatae lani Sa si arini pa doduru vasina pa popoa pepeso.
  gaz-gaz: Waan Waaqayyo achitti afaan addunyaa hunda waliin makeef iddoon sun Baabilon
    jedhame; Waaqayyo iddoo sanaa isaan baasee lafa hunda irra isaan bittinneesse.
  fra-LSG: C’est pourquoi on l’appela du nom de Babel, car c’est là que l’Éternel
    confondit le langage de toute la terre, et c’est de là que l’Éternel les dispersa
    sur la face de toute la terre.
  gnn-gnn: Ga yäkunydja ŋayi ŋunhiyi wäŋa Bapilun, liŋgu ŋunhalayinydja wäŋaŋura Garrayyu
    djambi walalanha dhäruk malalili ga malalili ga malalili, yurruna yolŋunydja walala
    buḻwaŋ'thurruna dhika wäŋakurru buku‐ḻiw'maraŋalanydja.
  yal-yal: Na yiren yi xili Babeli, bayo Alatala bata dunuɲa xuine basan e bode ra
    na yi. Fɔlɔ mɛnni, Alatala yi e raxuya ayi dunuɲa birin ma.
  gum-gum: Incha treekkurri Babel cha wamig køn, kaguende pirau muba kuimburab wamindi
    wamwan Jehová truyuh nøm mandø kuinguen mørmønrrai marig købig kua. Incha trusrøngurri
    nømune pirau muba kuimburab tru ørø amba warønrrai marig køn.
  iou-iou: Täŋpäkaŋ Yawetä kome uken mani kotäk kubägän yäpmäŋ daniŋpewän imätpeŋ
    komeni komeni kuŋ moreŋkuŋo unita kome, yot käroŋi täŋkuŋo unitäŋo wäpi Babel
    yäŋ iwetkuk. Babel mebäri u yäŋuruk-uruk pähap.
  haw-1868: 'No ia mea, ua kapaia ka inoa o ia wahi, o Babela, no ka mea, ilaila o
    Iehova i hookahuli ai i ka olelo a ko ka honua a pau: a mai ia wahi aku i hoopuehu
    aku ai o Iehova ia lakou maluna o ka honua a pau.'
  arb-NAV: لِذَلِكَ سُمِّيَتِ الْمَدِينَةُ «بَابِلَ» لأَنَّ الرَّبَّ بَلْبَلَ لِسَانَ
    أَهْلِ كُلِّ الأَرْضِ، وَبِالتَّالِي شَتَّتَهُمْ مِنْ هُنَاكَ فِي أَرْجَاءِ الأَرْضِ
    كُلِّهَا.
  adz-adz: I wain igi da garam ifaringꞌ gamp igi binganggan Babel (ma Babilon), da
    wainggan ibi ‘rintsuman’, i Yawe irintsum garam gar igi nifu-nan gan da ibrang
    ribarangan imingꞌ nigi da idzarang impa isangꞌ intap santan.
  ewe-ewe: Eya ta wona ŋkɔ du ma be Babel si gɔmee nye, “Tɔtɔ,” elabena afi ma Yehowa
    tɔtɔ gbe na amewo le, eye wokaka ɖe afi sia afi le anyigba blibo la dzi.
  nuy-nuy: Anubani-yung ana-wumurrng wu-mayini Babel, anaani wiijamana, na-God wani-gaynbijgayn
    anubani ana-lhaagi, warraarrawindi-lhangu-yinyung warra-wurru-wurruj. Na-Yawei
    anubanila-wala, wani-rajaarrijgayn aḏaba, wuu-manda-ḏajaarriyn, wuu-ngarra-janggi
    a-lhal-wuy yuuguni yaanuwuy, wuu-ngarra-janggi.
  eng-LEE: Therefore is the name of it called Babel, because the Lord did there confound
    the language of all the earth; and from there did the Lord scatter them abroad
    over the face of all the earth.
  dji-dji: Nguṉitjini yulpilingir ngunung gurrbi wana djin bultjini giriny Babil gima
    ngunung yagirri mayaligiṉing miri ‘butjir mal baḻpinyirbi’. Yarimban nguḻiguma
    djani inydjin garrpini wanginy kirinyban, marrga djin butjir mal baḻpiny giriny,
    ga ngunungiri djin barrkirrdjini wurpili wurpili mala gurrbili djin girali djiḻi
    gurrbi munganmirri.
  gvn-gvn: '@see-verse:GEN.011.008'
  nna-nna: Yini pala ngurra “Babel”. Pala muwarr “Babel” wurraninyi, “Kakurnayarningu
    Muwarr Yajarri.” Ngurnjurn-ngurnjurnayarningu muwarrku.
  asm-FB: এইবাবেই সেই ঠাইৰ নাম বাবিল ৰখা হ’ল, কিয়নো সেই ঠাইতেই যিহোৱাই গোটেই পৃথিৱীত
    ভাষাৰ ভেদ জন্মালে আৰু তাৰ পৰাই যিহোৱাই তেওঁলোকক পৃথিৱীত সিচঁৰিত কৰিলে।
  sus-A: نَ يِرٍ شِلِ نَشَ سَ بَبٍلِ، بَرِ مَ عَلَتَلَ دُنِحَ مِشِيٍ شُييٍ رَوُيَ
    مّننِ نّ، عَ قَ عٍ رَيٍنسٍن يّ دُنِحَ بِرِن مَ.
  fra-SBL: C'est pourquoi on l'appela Babel, parce que Yahvé y confondit le langage
    de toute la terre. De là, Yahvé les dispersa sur la surface de toute la terre.
  hbo-hbo: עַל־כֵּ֞ן קָרָ֤א שְׁמָהּ֙ בָּבֶ֔ל כִּי־שָׁ֛ם בָּלַ֥ל יְהוָ֖ה שְׂפַ֣ת כָּל־הָאָ֑רֶץ
    וּמִשָּׁם֙ הֱפִיצָ֣ם יְהוָ֔ה עַל־פְּנֵ֖י כָּל־הָאָֽרֶץ׃ פ
  shp-NTPO: Jain ikanainxonra Ibon jatíbi nato mainmea jonibaon joi jato onantimaana
    iki, jainxonra nato neten jatíbiain jato janbismaa iki. Jaskara ikenra ja jema
    Babel akin janekana iki.
  eng-WYCLIFFE: And therfor the name therof was clepid Babel, for the langage of al
    erthe was confoundide there; and fro thennus the Lord scaterede hem on the face
    of alle cuntrees.
  piu-2006: '@see-verse:GEN.011.008'
  pjt-pjt: Ka tawunu nyara paluṟu panya ini Papilannga, waḻi panya waṟatjara. Panya
    ngura nyara palula Godalu aṉangu uwankara tjaraṟa tjananya wangka kutjupa kutjupanu,
    tjananku ngapartji-ngapartjingku wangkara puṯu kulintjaku. Palulanguṟuya uwankara
    tjara tjara ankula wiyaringu munuya ngura tjuṯangka lipiringkula manta winkingka
    nyinangi wangka kutjupa wangka kutjupa.
  cwe-cwe: Lekamana bululu ijo ditangigwa Babeli, kwaviya Mndewa Mulungu katibula
    ulonzi wa isi yose, na kulawa uko Mndewa Mulungu kawapwililisa wanhu mwiisi yose.
  bgs-bgs: Purisu igngadanan tô lunsud na Babel, su igpalibug katô Áglangngagán tô
    kinagiyan ka mga manubù dutun. Purisu igpatalap katô Áglangngagán tô langun dan
    tun ta kaluwagan ka banuwa.
  kik-kik: Na nĩkĩo itũũra rĩu rĩetirwo Babeli, tondũ nĩkuo Jehova aahĩngĩcanĩirie
    rũthiomi rwa andũ a thĩ yothe. Kuuma kũu, Jehova akĩmahurunja thĩ yothe.
  ksr-ksr: Poŋnoŋ ejemba kuuya yoŋoo qaagia meŋ sooroti, iikawaajoŋ gomaŋ iikawaa
    qata Baabel (eŋkaloloŋ sisau) jegi. Iikanoŋa Poŋnoŋ ii mendeqendeema oŋono deema
    baloŋ kuuya sokoma keŋgi. Kiaŋ.
  omb-omb: Siu tangaloi gategale mo maraga mo waregi na henai ute hi Babel, huri taie
    hi Huqe u roigi na leo doluegi na ureure, me tahi Huqe mo maraga mo wahera lo
    ului tano doluegi lolo ureure.
  fra-NCL: C’est pourquoi on lui donna le nom de Babel, car c’est là que Yahweh confondit
    le langage de toute la terre, et c’est de là que Yahweh les a dispersés sur la
    face de toute la terre.
  cek-AK: Angraeng mah long pum ah kaom kaminawk to lok anghmangsak, to ahmuen hoiah
    nihcae to long pum ah ampraeksak phang, to pongah vangpui to Babel, tiah kawk
    o.
  xla-xla: '@see-verse:GEN.011.008'
  cuk-cuk: We-neggweburgine, Bab-Jehová weyob dulemar gaya-akar-akar-sunmakega imaksad.
    A-ulale, we-neggwebur Babelʼye nuggusad. Geb wegine, Bab-Jehová bela dulemar we-napneg-ugakaase
    osakisad.
  uig-CYR: Шуңа бу шәһәрниң нами «Бабил» дәп аталди; чүнки у йәрдә Пәрвәрдигар пүткүл
    йәр йүзидикиләрниң тилини қалаймиқанлаштурувәтти. Шундақ қилип Пәрвәрдигар уларни
    у җайдин пүткүл йәр йүзигә таритивәтти.
  pma-pma: Sakini, avise mari meteimal enek en ‘Babilon’ koa aneite teni vi ‘vilehiles’
    veni en out enek, Iahova vilehiles selusien onen meatin vasi keil ka riti rasilin
    keil vasi en out netan. Meatin keil arasil aro en out sav keil va vio … meatin
    tai avasi en vatiamal onen Sem, natin Noah, isen Ebram.
  tel-2017: అందువల్ల దానికి బాబెలు అనే పేరు పెట్టారు. ఎందుకంటే, అక్కడ యెహోవా భూమి
    మీద ఉన్న ప్రజలందరి భాషను తారుమారు చేశాడు. అక్కడ నుంచి యెహోవా వాళ్ళను భూమి మీద
    అనేక ప్రదేశాలకు చెదరగొట్టాడు.
  hat-BSA: Pou koz sa a, yo te rele non vil la Babel, akoz ke se la, SENYÈ a te konfonn
    langaj yo nan tout latè. Depi la, SENYÈ a te gaye yo toupatou sifas a tout tè
    a.
  bxh-bxh: 'Duhu balabalamumuna, hesana sa tole: Babela, paꞌana amainiya Yaubada dodoga
    mahudoꞌidi edi alina ya buidi, na sa failaulauwidi be sa lau tanoꞌubu tefa haisa
    yai.'
  kos-kos: Siti sac pangpang Babylon, mweyen LEUM GOD El akfohsyauk kas lun mwet nukewa
    we, ac akfahsryeloselik nukewa liki acn we nu fin faclu nufon.
  hbo-WLC: עַל־כֵּ֞ן קָרָ֤א שְׁמָהּ֙ בָּבֶ֔ל כִּי־שָׁ֛ם בָּלַ֥ל יְהוָ֖ה שְׂפַ֣ת כָּל־הָאָ֑רֶץ
    וּמִשָּׁם֙ הֱפִיצָ֣ם יְהוָ֔ה עַל־פְּנֵ֖י כָּל־הָאָֽרֶץ׃ פ
  ibo-ibo: Ọ bụkwa nke a mere e ji kpọọ obodo ahụ Babel nʼihi na ọ bụ nʼebe ahụ ka
    Onyenwe anyị wetara ọgbaaghara nʼasụsụ ndị niile bi nʼụwa. Ọ bụkwa nʼebe ahụ ka
    Onyenwe anyị si gbasasịa ha nʼelu ụwa dum.
  ory-ory: ସେଥିପାଇଁ ସେହି ନଗରର ନାମ ବାବିଲ (ଭେଦ) ହେଲା; ଯେହେତୁ ସଦାପ୍ରଭୁ ସେହି ସ୍ଥାନରେ ସମସ୍ତ
    ପୃଥିବୀର ଭାଷାଭେଦ ଜନ୍ମାଇଲେ, ପୁଣି, ସେହି ସ୍ଥାନରୁ ସେମାନଙ୍କୁ ସମୁଦାୟ ପୃଥିବୀରେ ଛିନ୍ନଭିନ୍ନ
    କଲେ।
  wmt-wmt: '@see-verse:GEN.011.008'
  chk-chk: Iei mine ewe telinimw a iteni Papilon, pun ikenan ewe Samol mi Lapalap
    a alikofifi fosun aramas meinisin, a pwal atoropasafeseniir seni ikenan tori won
    unusen fanüfan.
  ssd-ssd: Tumbraŋ suŋgo ta nyunu Babilon ŋginaig. Ma ta mbolŋge Suŋgo nu nane tuku
    mane tugu mbilniŋge likina le nane sili-silimba kilke tugu ŋakmba mbol kine likinaig.
  rop-rop: Wal deibin gulum neim blanga det taun Bebul, dumaji deya na YAWEI bin miksimap
    olabat langgus, en brom deya na ola difrin langgus bin kamat, en afta na ola pipul
    bin go en spredat ebriweya langa ola kantri.
  mwf-2018: Bere da nhini murrinh pumpanparl-ka Babel-wa, murrinh kanhi-nu-ya murrinh
    memkarnu. I da-ka nhini da Yile neki-re murrinh mampirrungkarnu-yu i nhini thangunu-ka
    banpunlang warda kardu nhini-yu da pana ngangka-re da ngarra putek ngala kanhi-yu.
  ukr-1871: 'Тим проложено йому імя Бабель: бо там помішав Господь мову всієї землї,
    і звідти розсїяв їх Господь по лицю всієї землї.'
  eng-AOI: They called the city Babylon because Yahweh mixed up their language there
    and Babylon means “he mixed up the language.” And so Yahweh sent the people all
    over the world and they didn't know each other any more.
  yon-yon: Kowe, taun yaningko kuu Babel ande yedmiwen, amborom kuu Yarimanbed nimakarub
    korem yi weng amonombe weng maa maa kere wene karub kuu ben buyokbayok kere okad
    yimin yimin yaa nongkobenmo wonoon.
  bch-bch: Ngan ipu toaine tiuato tuanga toa oa ieda Babel. Ngansa toa eoa Maron ipabuobuo
    gid panua toa ngada ne tanoeai ngan led posanga. Toa eoa Maron ipatabilin gid
    ta tila ngan tibur toa ngada ne tanoeai.
  deu-1951: Daher gab man ihr den Namen Babel, weil der HERR daselbst die Sprache
    der ganzen Welt verwirrte und sie von dannen über die ganze Erde zerstreute.
  eng-JPS: Therefore was the name of it called Babel; because the LORD did there confound
    the language of all the earth; and from thence did the LORD scatter them abroad
    upon the face of all the earth.
  ubr-ubr: On mes on mafam gagamin min siyor Babylon, yabin on nan BADA sabu engon
    tutufin asi dura ikitabiren sitagogois ato ikugeyis mabis mabis sitagege tafanam
    tutufin engon ibonu.
  srp-1865: Zato se prozva Vavilon, jer ondje pomete Gospod jezik cijele zemlje, i
    odande ih rasu Gospod po svoj zemlji.
  lug-lug: Ekibuga ekyo erinnya lyakyo kye lyava liyitibwa Babiri, kubanga eyo Mukama
    gye yatabuliratabulira olulimi lw’ensi yonna. Eyo Mukama gye yabasaasaanyiza okubuna
    ensi yonna.
  heb-heb: על כן קרא שמה בבל כי שם בלל יהוה שפת כל הארץ ומשם הפיצם יהוה על פני כל
    הארץ׃
  ben-IRV: এই জন্য সেই শহরের নাম বাবিল [ভেদ] হল; কারণ সেই জায়গায় সদাপ্রভু সমস্ত
    পৃথিবীর ভাষার ভেদ জন্মিয়েছিলেন এবং সেখান থেকে সদাপ্রভু তাদেরকে সমস্ত পৃথিবীতে
    ছিন্নভিন্ন করেছিলেন।
  pan-pan: ਇਸ ਕਾਰਨ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨਗਰ ਦਾ ਨਾਮ ਬਾਬਲ ਰੱਖਿਆ ਕਿਉਂਕਿ ਉੱਥੇ ਯਹੋਵਾਹ ਨੇ ਸਾਰੀ ਧਰਤੀ
    ਦੀ ਭਾਸ਼ਾ ਉਲਟ-ਪੁਲਟ ਕਰ ਦਿੱਤੀ ਅਤੇ ਉੱਥੋਂ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਖਿੰਡਾ
    ਦਿੱਤਾ।
  tkr-tkr: Rəbbee insanaaşin mizyar alikkı'il-alla mane cigayk'le Baabil (alikkı'iy)
    eyhe. Ç'iyeyne aq'vayne yoq'ne suralqab mançe ehevkaa'a.
  mwp-mwp: Senabi koey goegath kedha tharadhin, Babilon, kedha zoenguz kedha, Awgadhan
    thanamun yangukudul mura sakariya thoeyamoeydhin thanamulpa yoelgamoeypa mura
    nubi po gubaw gizuya.
  mya-JVB: သို့ဖြစ်၍ ထိုမြို့၌ ထာဝရဘုရား သည် မြေကြီး သားအပေါင်း တို့၏ စကား ကိုရှုပ်
    ထွေး၍ ၊ သူ တို့ကို မြေကြီး တပြင်လုံး ၌ အရပ်ရပ် ကွဲပြား စေတော်မူသောကြောင့် ထို
    မြို့ သည် ဗာဗုလုန် မြို့ဟူ၍တွင် သတည်း။
  tte-O: '@see-verse:GEN.011.008'
  tbg-tbg: Noravano Kotiva vataini vauka vika maaqiri hampiqama korara ti, vi vatukara
    autu nteha, Babelive – Hampiqama korave, tura.
  hmo-hmo: Unai hanua ena ladana be Babela, badina be unuseni dekenai Lohiabada ese
    taunimanima edia gado ia haidaua, bona unai gabu dekena amo ia luludia, tanobada
    kahana kahana ibounai dekenai idia lao.
  ata-ata: Tuala ne milemolu ualasou lexe Vavelu xo IAUE Lataua muꞌinanu vaikalaiꞌa
    xe mukalipalaꞌaneꞌi sou milai mixolu vaꞌavaꞌaxu ane.
  nfa-nfa: Nèti èèna ka, ra pangare kota na, Babel (dhu sasoa na ‘pabꞌingu’), lula
    LAMATUA kakeho lii ra, aa pacèri eele si palème rai-haha ne.
  urd-urd: इसलिए उसका नाम बाबुल हुआ क्यूँकि ख़ुदावन्द ने वहाँ सारी ज़मीन की ज़बान
    में इख्तिलाफ़ डाला और वहाँ से ख़ुदावन्द ने उनको तमाम रू — ए — ज़मीन पर बिखेर दिया।
  rus-SYN: 'Посему дано ему имя: Вавилон, ибо там смешал Господь язык всей земли,
    и оттуда рассеял их Господь по всей земле.'
  cbt-NTPO: Inaquë chachin Siniorori, ya'ipi piyapi'sa nonpiso anishatërin. Ina quëran
    chachin, ya'ipi isoro'paquë ayanquëërin. Napoaton ina ninanoso', Papiri itopi.
  bqc-SIM: Ayãmɛto wà tↄkpà wɛ̃́lɛpiɛ Babɛli, asa wekĩi ↄ̃ Dii tò dṹnia bui
    píi yã́ bↄ̀u. Za wekĩi à ń fãaa dṹnia guu píi.
  tcz-CHONGTHU: Hijeh a chu hiche kopi insang kisah chu Babel kiti ahi, ajeh chu Pathen
    in mipi ho lung asuhboui a paochom paochom athosah ahi tia hi Pathen in vannoiya
    ana thecheh'u ahi.
  mar-mar: त्यामुळे त्या ठिकाणाचे नाव बाबेल पडले, कारण तेथे परमेश्वराने सर्व पृथ्वीच्या
    भाषेचा घोटाळा केला आणि परमेश्वराने त्यांना तेथून सर्व पृथ्वीच्या पाठीवर पांगविले.
  tcs-tcs: Dempla bin kole da siti Babal, bikoz i bin de da AntapGod bin gibe dempla
    olkain dipren dipren langus solong dem pipol i bin mub go ausaid ebriwea lo ert.
  soq-soq: Iawe God apana uduudu aia dea waie waimoia daberaramono tawo oso deaantona
    baiwa bola debama sa ebowa Babel wane ituiena.
  qub-qub: Tayta Diosga cay pachacho runacuna rimashanta ticrachiran achca casta rimayman.
    Mana tantiyachinacurnami runacunaga raquicarcur-raquicarcur intëru mundupa aywacuran.
    Chaypitami chay marcapa jutinta churaparan «Babel» nir.
  bqp-bqp: A yã mɛ́ à tò, ò tↄ́ kpà wɛ̃tɛ pìinɛ Babɛli, zaakũ gwen Dikiri tò andunia
    buri sĩnda pínki yã bòn. Zaa gwen à ń fãkↄ̃a andunia gũn pínki.
  hat-hat: Se poutèt sa yo rele lavil la Babèl, paske se la Seyè a te mele lang tout
    moun ki rete sou latè, li fè yo pati, li gaye yo toupatou sou latè.
  eng-BSB: That is why it is called Babel, for there the LORD confused the language
    of the whole world, and from that place the LORD scattered them over the face
    of all the earth.
  tod-tod: Naa ɠa é kɛai taai naa laasei pɛai ga Ɓaɓɛle, mazɔlɔɔ miná ɠa Ɠɔoɠɔ GALAGI
    eteai kpein gooi zupuai ná. Ná ɠa Ɠɔoɠɔ GALAGI ti zuvazani ná, ti li eteai
    zu ná kpein.
  eng-WEBPB: Therefore its name was called Babel, because there the LORD confused
    the language of all the earth. From there, the LORD scattered them abroad on the
    surface of all the earth.
  kbq-kbq: E'ina hu'nea agafare ana ran kumakura Babelie hu'za hu'naze. Na'ankure
    Ra Anumzamo ana mopafi vahe'mokizmi zamagerura zamazeri havia huteno, hakare moparega
    zamazeri atrege'za vu'za e'za hu'naze.
  nhe-BL: Huan nopa lugar itoca elqui Babel. (Babel quinequi quiijtos Campa Ax Huelque
    Momachilíaj Se Ica Seyoc.) Queja nopa itoca pampa nopano TOTECO quipatlac inintlajtol
    nochi tlacame tlen itztoyaj ipan ni tlaltepactli para ayoc huelque momachilíaj.
    Huan tlen nopano TOTECO quinsemanqui campa hueli ipan tlaltepactli.
  bus-bus: Beee yãnzin wà tↄ́ kpà wɛ́tɛ pìnɛ Babɛli, zaakɛ gwen Dii tò anduna bori
    píngi yã bↄ̀n. Zaa gwemɛ à ń fãakↄ̃a anduna guu píngi.
  gub-BL: Mamew a'e tawhu her romo a'e. — Ma'e imuaiw pyrer, i'i her zaneze'eg rupi.
    Ta'e Tupàn umuaiw ywy rehe har waze'eg upaw rupi a'e xe, ywy nànàn teko wamuhàmuhàz
    pà a'e xe.
  eng-DRA: 'And therefore the name thereof was called Babel, because there the language
    of the whole earth was confounded: and from thence the Lord scattered them abroad
    upon the face of all countries.'
  knf-knf: Uko waŋ ukaaŋ kë badu da aji Babel ţiki dul di Yawe Nawat Kabuka ahoŧanaanuŋ
    uţup ţi mboş bŧi kë dul di di agarnuŋ bañaaŋ kë baniink mboş bŧi.
