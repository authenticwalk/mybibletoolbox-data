verse: GEN.011.004
translations:
  mal-C: പിന്നെ അവർ, “വരിക, നാം ഭൂതലത്തിലെല്ലാം ചിതറിപ്പോകാതിരിക്കാൻ നമുക്ക് ഒരു പട്ടണവും
    നാം പ്രസിദ്ധരായിത്തീരേണ്ടതിന് ആകാശംവരെ എത്തുന്ന ഒരു ഗോപുരവും നിർമിക്കാം” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Da sprachen sie: Wohlan, wir wollen uns eine Stadt bauen und einen Turm,
    dessen Spitze bis an den Himmel reicht, und wollen uns ein Denkmal machen, damit
    wir uns nicht über die ganze Erde hin zerstreuen.'
  lin-lin: 'Balobaki : « Tokende, totonga engumba mpo na biso mpe ndako molayi oyo
    songe na yango ekokoma kino na lola, mpo ete kombo na biso ekende sango mpe topanzana
    te na mokili mobimba. »'
  cbr-NT: 'Usai kitankëx ka amiribishi kanantëkënkankëxa: Achúshi ëma chaiira ''anan
    kananuna torre ënën menma uarukin chaiorukin naíbëtan sënën ''ati ''ain. Usakin
    ''aia iskin ka bëtsi unikaman sinánti ''ikën a unikamax ka sinánñuira ''ianan
    kushiirabu ''ikën kiax ka kiti ''ikën, usa ''ain kananuna nukamax bëtsi mekamanu
    kuani abístima ''ain.'
  eng-LSV: And they say, “Give help, let us build for ourselves a city and tower with
    its head in the heavens, and make for ourselves a name, lest we be scattered over
    the face of all the earth.”
  bmu-bmu: 'Nup mewö memba kunbuk kewö jiget: “Mönö kaget. Nini mönö naninaŋgöra siti
    kun memba miaŋgöreŋ miri köröpŋi kötökŋi (taua) meinga boŋan suep oseima. Mewö
    oseiiga qahö deŋqeŋda gölme pakpak dop köla laŋ anda malbinbuköra mönö nanini
    qetbuŋaninambuk akin.”'
  eng-GNV: Also they said, Goe to, let vs builde vs a citie and a towre, whose top
    may reache vnto the heauen, that we may get vs a name, lest we be scattered vpon
    the whole earth.
  eng-WEBSTER: And they said, come, let us build us a city, and a tower, whose top
    may reach to heaven; and let us make us a name, lest we should be scattered abroad
    upon the face of the whole earth.
  nhw-BL: '@see-verse:GEN.011.003'
  swh-ONEN: Ndipo wakasema, “Njooni, tujijengee mji wenye mnara ambao utafika hadi
    mbinguni, ili tujipatie jina tusije tukatawanyika usoni pa dunia yote.”
  bba-bba: Bɑ kpɑm nɛɛ, i de su wuu swĩi kpɑ su ɡidɑmbisɑ bɑni yèn wii kpiirɑ koo
    wɔllu ɡirɑri, kpɑ su yĩsiru yɑri kpɑ su ku yɑrinɑ hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: And they said, Go to, let us build us a city and a tower, whose top
    may reach unto heaven; and let us make us a name, lest we be scattered abroad
    upon the face of the whole earth.
  cpy-cpy: 'Ari ikantawakahaeyakani eejatzi: “Pipokaeyeni, jame owetsike anampi, owetsiki
    eejatzi antawo ateementotsi areetachani jenokinta. Jame anampiteeyaawo kameetha
    eero añaantawo akinakinawaetee jemperikapaeni.”'
  mpx-mpx: Yaka abwe hi ba, “Ehei! Wala panuwa bwabwatana etega ta ginol ge limi mihahaina
    hot etegana ta tal ni na ni tupa yaluyaluwa. Ta ginol ola o, inoke alala ni bwata
    ge bahi ta mimiwaliwali panayawi labena gegewena elal.”
  wbp-wbp: Ngula-jangkaju, wangkajalu-nyanu, “Yirrarnirlipa kirri wiri-nyayirni nyampurla-juku,
    manu jinta-karirlipa ngantirni yuwarliji kirrirdi-nyayirni kankarlumpayi yungu
    paarl-mardarni kankarlarra yalkiri. Kajili-ngalpa yapa-karirli nyanyi, ngulaju
    kapulu-ngalpa rdirrinypa-pajirni. Kula-ngalpa nganangku nyampu-ngurluju yilyami.”
  luo-luo: Eka negiwacho niya, “Biuru wager dala maduongʼ man-gi ohinga mabor machopo
    nyaka e polo mondo omi walos nyingwa kendo kik wabed moke e kor piny.”
  meu-meu: Bena idia ma eto, Mani hanua ta aita hadaia, bona kohoro ta danu, kohoro
    dorina na guba ai baine kau; unu amo harida baita hadaea, tanobada kopina ai biata
    loa eva-eva na garina.
  npi-ULB: तिनीहरूले भने, “आओ, हाम्रो निम्ति एउटा सहर बनाऔँ र आकाश नै छुने एउटा धरहरा
    निर्माण गर्‍यौँ अनि नाउँ कमाऔँ । यदि हामीले यसो गरनौँ भने हामी सारा पृथ्वीभरि
    छरपष्‍ट हुनेछौँ ।”
  yor-yor: Nígbà náà ni wọ́n wí pé, “Ẹ wá, ẹ jẹ́ kí a tẹ ìlú kan dó fún ara wa, kí
    a sì kọ́ ilé ìṣọ́ kan tí yóò kan ọ̀run, kí a ba à lè ní orúkọ, kí a má sì tú káàkiri
    sórí gbogbo ilẹ̀ ayé.”
  emp-NTPO: 'Maʌ̃be jarasid̶aa: –Jãʌ̃be puruda od̶adrʌ. Idjab̶a de ʌ̃tʌ drasoga b̶ʌda
    od̶ia. Dji de borora ab̶ed̶a bajãnaa tẽũbid̶ia. Mãwã osid̶ara dadjirãra trʌ̃ b̶ʌga
    b̶ead̶ia idjab̶a ni ab̶aʌba dadjirãra namabemada ãyã memenebid̶aẽ́a druaza wãnamãrẽã.–'
  ind-ind: '@see-verse:GEN.011.003'
  pes-OPCB: 'سپس گفتند: «بیایید شهری بزرگ برای خود بنا کنیم و برجی بلند در آن بسازیم
    که سرش به آسمان برسد تا نامی برای خود پیدا کنیم. این کار مانع پراکندگی ما خواهد
    شد.»'
  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ alota꞉ Nika꞉ biki mina꞉liaena꞉ yeke make niki mo
    kenke honiki honiki pa꞉ta꞉ na putupa꞉ alualu pulu poloma꞉ tupa꞉ maketa꞉ daoni
    ma꞉nda꞉ a꞉etolo hata꞉ mo haliao hokulupeke da tieke ma꞉nda꞉ oli ya pa꞉ta꞉ lia
    a꞉emana꞉e lemekeme.
  lcm-lcm: Na kila antok, “A, tara abis anira ta mangsikei a rina lava ve mangsikei
    a lu lakat luai e nei liuan ina voiang ka palak alak luai ane metekuku ani kara
    asan ka lava. Vei tarala uli angpotok pulakai ta kuli rina ke.”
  aer-aer: Itne anteme angkerreke, “Yewe, anwerne warle atningke arteye, anwerne apurte
    anteme anetyeke atningke anthurre-arle anwerne irremenge, anteke-irretyakenhe
    anerlte-anetyeke. Kele anwerne anteme warle arlpentye akngerre anthurre mpwepenge
    arteye alkere akertneke-atwetye. Kenhe arrpenhe areye akweke iperre areye apetyetyenhe
    apmere nhenhe arerrirremele itne itelarerrirretyenhe anwernenhe tnakewarretyenhenge.”
  tgl-ULB: Sinabi nila, “Halikayo, magtayo tayo ng isang lungsod at isang tore para
    sa atin kung saan ang tuktok ay aabot hanggang langit, at gumawa tayo ng pangalan
    para sa ating mga sarili. Kung hindi natin gagawin ito, magkakawatak-watak tayo
    sa buong mundo.”
  nop-nop: Kaŋ yogiŋ. “Ale! indi yokwet wapum niŋ maaŋ yot kweheyeniŋ niŋ bebeli-bebelinit
    matalonene yot kiidi kunum wehemilaak. Unduŋ tiŋa wotnenik gigit wapuhi tiŋa kwetkwet
    mu daneeŋ mowoneem.”
  kca-kca: 'Ԓыв йастатсәт: «Мўв ԓŏвата лакки мӑнтэв йэԓпийән, мўӈева ун вош пӑ турма
    хойты пӑԓ хот омәсԓув, нэмԓув такан щащты урәӈән».'
  cbu-NT: Yusursha táranganaya; Pza, yakat kapung panguyani. Anushsha apusanand torreem
    íwar kanindap tuxiyani. Amb ashkachuni, iysha uru washunand taachiniya. Ichingaru
    tsapurunas yuwamun torre kapung tuxiykeerangini anumun iyaa yasachinllinaya, táranganaya.
  hui-hui: Ani ngelowa lalu, Ainde iname anda dewa bu helowa tano timbuni mbira ngelami̱ya.
    Tano ogoni dombeneni anda timbuni mbira bugimbu bu migi bima iraga howa hari damindini
    ela helo mbira bimi̱ya. Ani birimayagua iname bibahende dindi tara tarani hama
    purogo nale holeberamago. Ogoni hondowa wali agali maru karume inanaga mini yaraga
    helo ani bimi̱ya, lene.
  wrs-wrs: Doa hev una, mendekli deuvkembel pioa velvohra, wo mongova deuvpa pivm
    os vivav, verava, ovm tuhlohvra. Wo indhanamba pina andrava nunglinvra, pai, wo
    pivm unvra, andral. Noinda si pi homeis bukethungu vevm os, no petharam no petharam
    owai.
  mya-mya: သူ​တို့​က``မိုး​ထိ​အောင်​မြင့်​သော​ရဲ​တိုက်​နှင့် တ​ကွ​မြို့​ကြီး​ကို​တည်​ဆောက်​ကြ​ကုန်​အံ့။
    ဤ နည်း​အား​ဖြင့်​ငါ​တို့​သည်​ထင်​ရှား​ကျော်​ကြား လာ​၍ ကမ္ဘာ​အ​ရပ်​ရပ်​သို့​မ​ကွဲ​မ​လွင့်​ဘဲ​ရှိ
    လိမ့်​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu bene tsandila: ¡Dewa''di'', ma pebulu kidaa! Tsangue'' selusha
    tapa''kayaa ya bain main aa katyu kidaa. Tsanguishu juntsaa daj ruku keengayanu
    detsuyu, tsenmin tsanguishu juntsaa, entsa tunu na''baasa shajara'' nenu dejui''yu,
    tila.'
  bod-N: ཤོག༌དང༌། རང་ཅག་གི་མཚན་སྙན་གྲགས་རྒྱས་པའི༌ཕྱིར། རང་ཅག་གིས་གྲོང་ཁྱེར་ཞིག་དང་ལྕོག་མཁར་ཞིག་བཟོ་བར༌བྱའོ།
    །ལྕོག་མཁར་གྱི་རྩེ་མོ་གནམ་ལ་ཟུག་པ་ཞིག་བཟོ་བར༌བྱའོ། །དེ་ལྟར་མ་བྱས༌ཚེ། རང་ཅག་རྣམས་ས་སྟེང་ཀུན་ལ་འཐོར་ཉེན་ཆེ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Asele balman, “Aitak ana nangata nanga wonong biya kalonak, ale ningi kawam
    bo aromemek se kalel biya, taiti gomang kautaukoyam kalonakko. Se kariimet arigimon
    ale anananga nanip patawumonko. Mena mu, kariimet sang taimon nanga parusuwumon
    se kirker namanak bore ko.”
  kkl-kkl: lelamekti, “Nun sembe wamukapag as nhon ya'aro solameberi nusamag ae nhon
    mororo sopso im tamag solingkukap. Sobaberi nun tala-tala taukap kom. Sobabe ae
    ene nun dam nimi omektangto seneragtangto ka'aseptangto kom-kom wamukap.”
  sna-sna: Ipapo vakati, “Uyai, ngatizvivakirei guta neshongwe inosvika kudengadenga,
    kuti tizviitire mukurumbira uye kuti tirege kupararira panyika yose.”
  spa-BLM: 'Dijeron: “Vengan, construyamos una ciudad y una torre cuya cima llegue
    al cielo, y hagamos un nombre para nosotros, no sea que nos dispersemos por la
    superficie de toda la tierra.”'
  beu-beu: '@see-verse:GEN.011.003'
  cac-cac: 'Ix lajvi chi'', ix yalan eb'' vin̈ icha tic: Caq''uec quip co b''oec junoc
    co nivan chon̈ab''. Sco b''oanecpax junoc nivan torre, te chaan̈ tz''ajq''ue d''a
    satchaan̈ yic vach'' tzon̈ te b''inaji. Junxon̈ej scutej co b''a, man̈ ol on̈
    saclemb''at d''a yolyib''an̈q''uinal tic, xchi eb'' vin̈.'
  swh-ULB: Wakasema, “njoni, na tujenge mji sisi wenyewe na mnara ambao kilele chake
    kitafika angani, na tujifanyie jina. Kama hatutafanya, basi tutatawanyika katika
    uso wa nchi yote.”
  bel-bel: 'І сказалі яны: збудуем сабе горад і вежу, вышынёю да нябёсаў, і зробім
    сабе імя, перш чым расьсеемся па ўлоньні ўсёй зямлі.'
  wed-wed: Ma taui i riwa, “Ona nei melagai ḡaeḡaena tana voai tauta aubaita ma numa
    ḡeḡe dewadewana tana voai da ina ḡae au mara da wavata tana kauei ma eḡa tana vilamoneta
    dobu au anatapuna.”
  deu-ELBBK: 'Und sie sprachen: Wohlan, bauen wir uns eine Stadt und einen Turm, dessen
    Spitze an den Himmel reiche, und machen wir uns einen Namen, dass wir nicht zerstreut
    werden über die ganze Erde!'
  mbb-OT: '@see-verse:GEN.011.003'
  msc-msc: 'Alu kan ko: «An ye so lɔ an jɛrɛ yɛ, ka sankaso jan lɔ a kɔndɔ. Wo lɔ
    ye se haan sankolo ma, sa an di tɔɔ sɔrɔn. Ni an ma wo kɛ, an di jɛnsɛn duukolo
    fan bɛɛ fɛ.»'
  mal-2015: വരുവിൻ; നാം ഭൂതലത്തിൽ ഒക്കെയും ചിതറിപ്പോകാതിരിപ്പാൻ ഒരു പട്ടണവും ആകാശത്തോളം
    എത്തുന്ന ഒരു ഗോപുരവും പണിക; നമുക്കു ഒരു പേരുമുണ്ടാക്കുക എന്നു അവർ പറഞ്ഞു.
  tuo-NT: 'Beꞌro aꞌtiro nicãrã niwã: “Má, pajiri macã weerã́. Tojo nicã, niꞌcã wiꞌi
    téé ʉꞌmʉsepʉ ejari wiꞌi yeerã. Tojo weerã marĩ beꞌropʉre ãpẽrãrẽ añurõ ucũnoꞌrãsaꞌa.
    Marĩ tojo weerã aꞌti macãpʉre añurõ nisetirãsaꞌa. Ne aperopʉ waꞌastea waꞌa weesome”,
    nicãrã nimiwã.'
  gup-gup: Wanjh birrimarneyimerrinj, “Kab karrimarnbu kadberre kubolkkimuk, dja karrirurrknamen
    warridj manrurrkkuyeng duninjh manbu kadjalewi kaddum kungol, ba karringeykukenworren,
    dja marndi kandikukyarlarrke karribebbehre kubolkbubuyika rowk kore kurorre.”
  met-met: Saking daharua ba, “Ama, tatongtongia long sabanga tela nakira xaung numa
    maxaxayam tela haing mala laing sok taxa sabalunia. Bila balau bagula ramramora
    sabanga, nam tasup mala mana titi longgalo hataing hataina.”
  gvs-gvs: Vaega aiigabudi siwodugudi ikavava, sidigo kadi, ‘Tawou, vaega aigabudiyadi
    takabīdi, tavapopōidi ida vada taodugūdi asa vau manuna go, vada tayamo maanawena
    taodūgu ituko ina be ana saku moe yábana goi, e bei yoida gagaina. Nakae taguinūwe,
    govila bei tasapa.’
  rmc-rmc: 'Paľis phende: „Aven, ačhavas peske foros the veža, savi peskre špicoha
    dochudela dži andro ňebos. A oleha peske keraha baro nav a na avaha rozčhide pal
    caľi phuv.“'
  nlg-nlg: Keri ge gaira tara bosa, “Mai ghita ka kisua na komu sule, kolua na vale
    datogha ke saravia na parako. Vaho ge ka loghoa na lada sule, ma eni ke lavikolughita,
    ma ka bei havukaghi gea tana maramana udolu.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ k'achı̨ ełets'ǫ̀ hagedı, “Edegha kǫ̀godeè gots'ıhtsı̨, eyıts'ǫ
    yayıhòłèe yat'a xèedìı gots'ıhtsı̨. Hanì-ı̨dè goızì nechàa edegha ts'ehtsı̨ ha,
    eyıts'ǫ hazǫǫ̀ nèk'e ts'ǫ̀ ehkèts'edè ha-le,” gedı.
  pes-OPV: 'وگفتند: «بیایید شهری برای خود بنا نهیم، و برجی را که سرش به آسمان برسد،
    تا نامی برای خویشتن پیدا کنیم، مبادا بر روی تمام زمین پراکنده شویم.»'
  ron-1924: 'Ши ау май зис: „Хайдем сэ не зидим о четате ши ун турн ал кэруй вырф
    сэ атингэ черул ши сэ не фачем ун нуме, ка сэ ну фим ымпрэштияць пе тоатэ фаца
    пэмынтулуй!”'
  aui-aui: Bi toudimani siwonena mayedi bo, “Kwanatu ghamana kiiravidaye, bi bada
    bare tana teya tanayoghani inagee kirakii inanagho abame. Naboni tanabera da kada
    waghawagha inaragata bi gegha mmko kuburine tanimosaredana.”
  ben-OBCV: পরে তারা বলল, “এসো, আমরা নিজেদের জন্য গগনস্পর্শী এক মিনার সমেত এক নগর
    নির্মাণ করি, যেন আমাদের নামডাক হয় ও সমগ্র পৃথিবীতে আমাদের ছড়িয়ে পড়তে না হয়।”
  lex-lex: 'Lera ida pa rna''ohma owa''ana riwra: “Mai pia tsoi lieta-twatat ruhuna,
    me itwatatu ili nhioli liarni me watu diena pidarni pa ntut lia lyanti pa itahak
    kota-nana, totpa it yana tdurmue''era-tsakrie''era it la noh di uhunu-ewatni-ewatni-lahwani.”'
  rgu-rgu: '@see-verse:GEN.011.003'
  som-som: Oo waxay yidhaahdeen, Ina keena, aynu magaalo dhisannee, iyo munaarad dhaladeedu
    samada gaadho, oo aynu magac yeelannee, waaba intaasoo aynu dhulka dushiisa oo
    dhan ku kala firidhnaaye.
  lat-VUC: 'et dixerunt: Venite, faciamus nobis civitatem et turrim, cujus culmen
    pertingat ad cælum: et celebremus nomen nostrum antequam dividamur in universas
    terras.'
  aoi-aoi: Biya nawurraki-yama wurrakina, “Kwa, ngarri-ngekburakina ababurna alikira.
    Umba awilyaba akina aki-ngekburakinama, akine-ka alingajirrirra aki-ngekburakinama.
    Nara amurndakeyina wuburra alikira e-yamama umba jujuje-ka alingajirrirra aki-ngekburakinama,”
    wurrakina nawurraki-yama. “Enene-ka ngarri-ngayindenama aki-ngekburakinama alingajirrirre-ka,
    kajungwe-ka angubina-manja kuw-akburrangini-yada akina,” ne-yama. Biya nawurraki-yama
    wurrakina, “Ngarruwurrakeyine-ka aduwaba ngarri-ngayindenama ngarringbudi-yade-ka
    ngarna aku-wilyakijeyini-yada, akwa ngarningka aka-wilyakajini-yada ngakwurra-langwa-manja
    wurrumirumirarrka ngarna ngarrumirumirarrngwa ngarrabarda warka akwa aringkawa.
    Ngarri-yaminamurra enena aduwaba kajungwa nari-yada angerriba iya angerriba awurra-murrkwuluma
    ngarruwurrakeyina, umba akuwurrak-ambilyi-yada ngawa awilyaba-murra-manja angalya,”
    ne-yama.
  eng-ASVBT: And they said, Come, let us build us a city, and a tower, whose top may
    reach unto heaven, and let us make us a name; lest we be scattered abroad upon
    the face of the whole earth.
  mna-mna: 'To timaŋga mi tiso: “Lak! Kozo iti tuur lende kar biibi sa, mi topo urum
    tau uteene isala ma koŋsala saamba. Naso zanda iwe biibi. Mi koroŋ toro tomini.
    Uraata biibi tiŋgi ko ilup ti ma tewe tamen. Kokena tumureege ma tombot leŋaleŋa
    irao toono ta boozomen.”'
  ita-1885: 'Poi dissero: Or su, edifichiamoci una città, ed una torre, la cui sommità
    giunga fino al cielo, ed acquistiamoci fama; che talora noi non siamo dispersi
    sopra la faccia di tutta la terra.'
  eng-LXXUP: And they said, Come, let us build to ourselves a city and tower, whose
    top shall be to heaven, and let us make to ourselves a name, before we are scattered
    abroad upon the face of all the earth.
  eng-ULB: They said, “Come, let us build ourselves a city and a tower whose top will
    reach to the sky, and let us make a name for ourselves. If we do not, we will
    be scattered across the surface of the whole earth.”
  spa-VBL: 'Y entonces dijeron: “Construyamos ahora una ciudad para nosotros mismos
    con una torre cuya cúspide llegue hasta el cielo. Así lograremos tener una gran
    reputación y no andaremos dispersos por todo el mundo”.'
  fra-_FOB: 'Et ils dirent: Allons, bâtissons-nous une ville et une tour, dont le
    sommet soit dans les cieux, et faisons-nous un nom, de peur que nous ne soyons
    dispersés sur la face de toute la terre.'
  mal-mal: “വരുവിൻ; നാം ഭൂതലത്തിൽ ഒക്കെയും ചിതറിപ്പോകാതിരിക്കുവാൻ നമുക്കായി ഒരു പട്ടണവും
    ആകാശത്തോളം എത്തുന്ന ഒരു ഗോപുരവും പണിയുക; നമുക്കുവേണ്ടി ഒരു പേരുമുണ്ടാക്കുക” എന്ന്
    അവർ പറഞ്ഞു.
  lit-lit: 'Ir jie tarė: „Eime, pasistatykime sau miestą ir bokštą, kurio viršūnė
    danguose, ir pasidarykime sau vardą, kad nebūtume išsklaidyti po visos žemės paviršių.“'
  urd-GVR: Phir wuh kahne lage, “Āo, ham apne lie shahr banā leṅ jis meṅ aisā burj
    ho jo āsmān tak pahuṅch jāe phir hamārā nām qāym rahegā aur ham rū-e-zamīn par
    bikhar jāne se bach jāeṅge.”
  suz-BL: मिनु नोले मेकोपुकीमी “गोपुकी इं कली सहर का सेल्‍सीय, ठेयब लाइश्‍शो सरीङ
    थिचा ङा खिं का सेल्‍य। इं नें ठेयब सेल्‍सीशा, इं मुरपुकी रागी नेल्‍लेमी मब्राथु
    बाक्‍य” देंमुमा बाक्‍त।
  ita-1927: 'E dissero: “Orsù, edifichiamoci una città ed una torre di cui la cima
    giunga fino al cielo, e acquistiamoci fama, onde non siamo dispersi sulla faccia
    di tutta la terra”.'
  ckb-ckb: 'هەروەها گوتیان: «وەرن، با شارێک بۆ خۆمان دروستبکەین لەگەڵ قوللەیەک کە
    سەری لە ئاسمان بدات. ناوێکیش بۆ خۆمان دروستدەکەین، تاکو بەسەر هەموو ڕووی زەویدا
    پەرت نەبین.»'
  eng-BBE: And they said, Come, let us make a town, and a tower whose top will go
    up as high as heaven; and let us make a great name for ourselves, so that we may
    not be wanderers over the face of the earth.
  crx-NTPO: '''Et ''uhutni, “''Anih njan keyoh whuti ''uts''odoolneh ''ink''ez ndo
    yak''uz nain''a-i nyiz-i cho ''i ''uts''ooleh. ''Et wheni si neoozi'' hoonli hole'',
    ndi ''uts''inla da, doo ka si ndulcho whe ndi yun k''ut yats''odilh.”'
  kan-OKCV: ಅನಂತರ ಅವರು, “ಬನ್ನಿರಿ, ನಾವು ಭೂಮಿಯ ಮೇಲೆ ಪಟ್ಟಣವನ್ನು ಕಟ್ಟೋಣ. ಆಕಾಶವನ್ನು ಮುಟ್ಟುವ
    ಒಂದು ಗೋಪುರವನ್ನು ನಮಗೋಸ್ಕರವಾಗಿ ಕಟ್ಟಿಕೊಂಡು, ನಮಗೆ ಹೆಸರು ಸಂಪಾದಿಸಿಕೊಳ್ಳೋಣ. ಹೀಗೆ ಮಾಡಿದರೆ
    ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಚದರುವುದಕ್ಕೆ ಆಸ್ಪದವಾಗುವದಿಲ್ಲ,” ಎಂದುಕೊಂಡರು.
  bbb-bbb: Bu ijiege re areme kuae, Roga no sidove ireobo be amaerima areme ijia karikinu
    gire ireobo jiagado be sana ajia vakuma saove gafe niriaefo. No ijiege rekuva
    no fuka maraduoke ro kuke noka e ifiki reke. No ijiege rekina no naebe dabe giegisa
    aesakae igia binobino karinoeke.
  tam-2017: 'பின்னும் அவர்கள்: “நாம் பூமியெங்கும் சிதறிப்போகாதபடி, நமக்கு ஒரு நகரத்தையும்,
    வானத்தைத் தொடுமளவு ஒரு கோபுரத்தையும் கட்டி, நமக்குப் பெயர் உண்டாகச் செய்வோம் வாருங்கள்”
    என்று சொல்லிக்கொண்டார்கள்.'
  spa-RV-1909: 'Y dijeron: Vamos, edifiquémonos una ciudad y una torre, cuya cúspide
    llegue al cielo; y hagámonos un nombre, por si fuéremos esparcidos sobre la faz
    de toda la tierra.'
  ron-BTF: 'Şi au spus: Haidem să ne zidim o cetate şi un turn, al cărui vârf să ajungă
    până la cer; şi să ne facem un nume, ca nu cumva să fim împrăştiaţi pretutindeni
    pe faţa întregului pământ.'
  eng-WEBP: They said, “Come, let’s build ourselves a city, and a tower whose top
    reaches to the sky, and let’s make a name for ourselves, lest we be scattered
    abroad on the surface of the whole earth.”
  eng-FBV: Then they said, “Now let's build a city for ourselves with a tower whose
    top reaches the heavens. That way we'll gain a great reputation and we won't end
    up being scattered all over the world.”
  nld-1939: 'Later zeiden ze weer: Komt, laten we ons een stad bouwen met een toren,
    waarvan de spits tot in de hemel reikt; dan maken we ons een herkenningsteken,
    zodat we niet over heel de aarde worden verstrooid.'
  nch-BL: '@see-verse:GEN.011.003'
  tfr-NTPO: '@see-verse:GEN.011.003'
  vie-1934: 'Lại nói rằng: Nào! chúng ta hãy xây một cái thành và dựng lên một cái
    tháp, chót cao đến tận trời; ta hãy lo làm cho rạng danh, e khi phải tản lạc khắp
    trên mặt đất.'
  hin-CV: और उन्होंने कहा, “आओ, हम अपने लिए एक नगर और मीनार बनाएं; मीनार इतनी ऊंची
    बनाएं कि आकाश तक जा पहुंचे, ताकि हम प्रसिद्ध हो जाएं. अन्यथा हम सारी पृथ्वी में
    इधर-उधर हो जायेंगे.”
  eng-OURB: They said, “Come, let’s build ourselves a city, and a tower whose top
    reaches to the sky, and let’s make a name for ourselves, lest we be scattered
    abroad on the surface of the whole earth.”
  spa-BES: 'Y ellos dijeron: Vamos, hagamos una ciudad, y una torre cuya cima subirá
    al cielo; y hagamos un gran nombre para nosotros mismos, para que no seamos vagabundos
    sobre la faz de la tierra.'
  tdx-tdx: Le hoe iereo: Antao hañoren-drova naho fitilik’ abo aman-dengo mitio­tiotse
    an-dikerañe añe vaho hanoeñe tahinañe tika, tsy mone hivarakaike an-tarehe’ ty
    tane toy.
  vid-vid: Nawalonga, “Twizenjele muji na ilingo chinduwiko chake chofika mbaka kilanga
    leka tupegwe itagwa na kutogoligwa, tuleche kusambaluka isi yeng'ha.”
  pwg-pwg: Ma nani murinai ivona bo, “Tanae, kwanatu ghamana tayamoni ma kamonai na
    numa sago gurina tavowai ina ghae ku kunuma. Nakanani taberai da kata vava ina
    rakata ma ke meyani tibogebogeta ku dobu bogii ma bogiiyai.”
  eng-OKE: And they said, Come, let us build a city, and a tower, the bead of it coming
    to the pinnacle of the heavens. And we will make to us a name, lest we be dispersed
    upon the face of all the earth.
  tha-KJV: เขาทั้งหลายพูดว่า “มาเถิด ให้​พวกเราสร้างเมืองขึ้นเมืองหนึ่งและก่อหอให้ยอดของมันไปถึงฟ้าสวรรค์
    และให้พวกเราสร้างชื่อเสียงของพวกเราไว้ เพื่อว่าพวกเราจะไม่กระจัดกระจายไปทั่วพื้นแผ่นดินโลก”
  por-BR-2018: 'E disseram: Vamos, edifiquemo-nos uma cidade e uma torre, cuja ponta
    chegue ao céu; e façamo-nos um nome, para que não sejamos espalhados sobre a face
    de toda a terra.'
  bco-bco: Iliyo꞉ a꞉la꞉sio꞉, “Nini amisa꞉no꞉ dimidama꞉niki. Us a꞉namio꞉, a alan badio꞉
    nowo꞉, walala꞉li dia꞉i fa꞉la꞉ ha꞉na꞉la꞉ga꞉ akina fa꞉la꞉doma꞉niki. Henfelo꞉ amio꞉
    hen ko꞉li ko꞉lilo꞉ amio꞉ dalale ha꞉nabena꞉ki, nio꞉ wabulun wilo꞉ mesa꞉niki, niliyo꞉
    nanogo꞉ a꞉la꞉dimidama꞉no꞉.”
  deu-ELO: 'Und sie sprachen: Wohlan, bauen wir uns eine Stadt und einen Turm, dessen
    Spitze an den Himmel reiche, und machen wir uns einen Namen, daß wir nicht zerstreut
    werden über die ganze Erde!'
  ktm-ktm: Inum pe su hapa ihpah, “Tidu kah tidahnan sih taon, pe tidehtong sih tawa
    elwe-en kile ndre parar eleng. Kile pe ranga’ tidu kihnding, pe titsarpat kile
    pule-en lokpoi ndresih kolwii.”
  caa-caa: 'Y nacpat era tunor e winicobꞌ cay ojronobꞌ otronyajr y chenobꞌ: “Cachicobꞌ
    inteꞌ nuxi chinam y cachicobꞌ inteꞌ nuxi torre xeꞌ tuaꞌ acꞌotoy esto tut e tocar
    tichan. Y tamar era machi tuaꞌ caxere cabꞌa tuaꞌ caxin caturuan tic taca tama
    tunor or e rum, y aquetpa que non axin catajttzꞌa meyra umen e tunor gente umen
    que cache e nuxi torre era”, chenobꞌ e winicobꞌ.'
  eng-WYC-2018: and they said, Come ye, and make we to us a city and a tower, whose
    highness stretch till to (the) heaven(s); and make we solemn our name, before
    that we be parted into all lands. (and they said, Come ye, and let us make a city,
    and a tower whose height shall stretch up to the sky; and make we our name well-known,
    or else we shall soon be parted from each other into all the earth.)
  epo-epo: 'Kaj ili diris: Venu, ni konstruu al ni urbon, kaj turon, kies supro atingos
    la ĉielon, kaj ni akiru al ni gloron, antaŭ ol ni disiĝos sur la supraĵo de la
    tuta tero.'
  uig-PIN: 'Ular yǝnǝ: — Kelinglar, ǝmdi ɵzimizgǝ bir xǝⱨǝr bina ⱪilip, xǝⱨǝrdǝ uqi
    asmanlarƣa taⱪaxⱪudǝk bir munar yasayli! Xundaⱪ ⱪilip ɵzimizgǝ bir nam tikliyǝlǝymiz.
    Bolmisa, pütkül yǝr yüzigǝ tarilip ketimiz, — deyixti.'
  beo-beo: Amalalu, ilia da amane sia:i, “Ninia moilai bai bagade hamomu. Amo ganodini
    ninia da diasu sedade gagagula heda:i amo da Hebene amoga doaga:mu liligi gagumu.
    Ninia dio bagade hamomu. Ninia fi da osobo bagade soge huluane amoga afafasa:besa:le
    agoane hamomu.
  tpi-OTNT: Orait ol i tok, “Nau yumi mas wokim wanpela bikpela taun bilong yumi yet,
    na wanpela longpela taua insait long en. Dispela taua bai i go antap inap long
    skai. Olsem na bai ol manmeri i lukim dispela wok, na ol i litimapim nem bilong
    yumi. Na bai yumi no ken bruk nabaut na i go i stap long narapela narapela hap
    bilong graun.”
  hau-SA: Sa’an nan suka ce, “Ku zo, mu gina wa kanmu birni da hasumiyar da za tă
    kai har sammai, domin mu yi wa kanmu suna, don kada mu warwatsu ko’ina a doron
    ƙasa.”
  udu-udu: 'Dhali yan’ko’d uni ki o gwo mo ki: Iiyu/ mo dhalki ana nyaŋa dhan ’peŋkuman
    bampa/ gom is bana mo dhali gu’b jin turatur, a’di jin midi gu ’kup̱ piti gamki
    mis mo dhali dhalki ana ’kwara gwo gom is bana mo isi ciki/ ki ana ’konuki c̱eker
    bwa e bwam/e gi mony’ceshi ’baar mo.'
  uig-LAT: 'Ular yene: — Kélinglar, emdi özimizge bir sheher bina qilip, sheherde
    uchi asmanlargha taqashqudek bir munar yasayli! Shundaq qilip özimizge bir nam
    tikliyeleymiz. Bolmisa, pütkül yer yüzige tarilip kétimiz, — déyishti.'
  nde-nde: Basebesithi, “Zwanini, kasizakheleni idolobho libe lomphongolo ofika emazulwini,
    ukuze sizenzele ibizo singaze sasabalala umhlaba wonke.”
  ton-ton: Pea naʻa nau pehē, “Vakai, ke tau langa moʻotautolu ha kolo mo e fale māʻolunga,
    kae aʻu hono tuʻa fale ki langi; pea tau fakaongoongoa ʻa hotau hingoa, telia
    naʻa fakamovetevete ʻakitautolu ki he funga ʻo māmani kotoa.”
  ces-1613: 'Nebo řekli: Nuže, vystavějme sobě město a věži, jejíž by vrch dosahal
    k nebi; a tak učiňme sobě jméno, abychom nebyli rozptýleni po vší zemi.'
  eko-eko: 'Theenya khuri: “Nlaweni nijeke sitati yawiiyana korofwa khuluyeene enkomaaye
    pinku, yoori nzina letthu liiye loojuwanikha, nihiiye woomwazeyela olumwenku wooshi.”'
  nss-nss: Pwen hupa, “Kiya, mahapo natukambusi kol hakol namandran kiya kolorou pe
    natukapwili hawum wum namandran niwen pe payandrohan kiya wiri yang. Pwen hu ndramat
    masih para kol pwan andre hu kanimei pe kahari ngalarou pe andre tukanmasumbuwe
    kanna kene kol hakol-hakol pwi; andre tukeye wule ko.”
  eng-WMB: They said, “Come, let’s build ourselves a city, and a tower whose top reaches
    to the sky, and let’s make a name for ourselves, lest we be scattered abroad on
    the surface of the whole earth.”
  tam-TCV: பின்னும் அவர்கள், “வாருங்கள், நாம் வானத்தைத் தொடும்படியான கோபுரத்தைக் கொண்ட
    ஒரு பட்டணத்தைக் கட்டுவோம்; அதனால் நமக்குப் புகழ் உண்டாகும்படி செய்து, நாம் பூமியெங்கிலும்
    சிதறிப் போகாமல் இருப்போம்” என்றும் சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Miingon sila, “Umari kamo, magbuhat kita ug siyudad ug usa ka tore nga
    mosangko sa langit, ug maghimo kitag ngalan alang sa atong kaugalingon. Kung dili
    nato kini himoon, magkatibulaag kita sa tibuok kalibotan.”
  mkn-mkn: '@see-verse:GEN.011.003'
  pol-UBG: 'Potem powiedzieli: Chodźcie, zbudujmy sobie miasto i wieżę, której szczyt
    sięgałby do nieba, i uczyńmy sobie imię, abyśmy się nie rozproszyli po powierzchni
    całej ziemi.'
  agr-agr: 'Dutikainak: “¡Kaunatajum yaakat najanawagmi, dutikaku kumpin jiika, nuwi
    eke ekenkawa nayaimpinum iwakmi! ¡Ibau umiku asaja, eme anentsa diitai atin amí!
    Tuja pampagka tikich nugkanmak shimutsuk juwig tuke batsamsatin agmi”, tuidau.'
  kyc-kyc: Retapala dokopa nakamame lao, Namwa yuu muu dupwana wakale wakale bolombalo
    lao pasasaramaŋa dokona daaŋa lao namwana kingi ketae pena lao epapu namwame yuu
    taone andake pyuo dee anda londe mende yake doko kando nyinya lao pyuo pimana,
    leyami.
  urd-GVU: پھر وہ کہنے لگے، ”آؤ، ہم اپنے لئے شہر بنا لیں جس میں ایسا بُرج ہو جو آسمان
    تک پہنچ جائے۔ پھر ہمارا نام قائم رہے گا اور ہم رُوئے زمین پر بکھر جانے سے بچ جائیں
    گے۔“
  deu-1912: 'und sprachen: Wohlauf, laßt uns eine Stadt und einen Turm bauen, des
    Spitze bis an den Himmel reiche, daß wir uns einen Namen machen! denn wir werden
    sonst zerstreut in alle Länder.'
  ntj-ntj: Palunyalu-ya watjarnu, “Yiwarla pirni-munta-lan palyalku nyinakitjalu?”
    Nyangka-ya mularrpartu yiwarla pirni palyarayirnu, nyangka lipiwana ngaralanytja.
    Nyangka-yanku watjarnu, “Yiwarla kutjupa-la palyala yilkari katukututjarra ngaralatjaku.
    Nyangka-lanyayayi pirnilu marninypungama. Nyangka-layi ngurra kutjupa-kutjupaku
    tjarrarringkutjamaalpa wantirra nyinama.” Nyangka-ya mularrpartu palyaranytja.
  row-row: '@see-verse:GEN.011.003'
  kan-2017: ಅವರು, “ಬನ್ನಿರಿ, ಒಂದು ಪಟ್ಟಣವನ್ನು ಕಟ್ಟೋಣ, ಆಕಾಶವನ್ನು ಮುಟ್ಟುವ ಒಂದು ಗೋಪುರವನ್ನೂ
    ಕಟ್ಟಿ ದೊಡ್ಡ ಹೆಸರನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳೋಣ; ಹೀಗೆ ಮಾಡಿದರೆ ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಚದರಿಹೋಗುವುದಕ್ಕೆ
    ಆಸ್ಪದವಾಗುವುದಿಲ್ಲ” ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಂಡರು.
  ena-ena: Lavɨla abavɨmi. Alialaŋ uavɨmi. Haiabɨla hekɨlɨ vimɨli uavɨmi. La ulaŋ
    hɨvɨ hekɨlɨ vimɨli uaiaŋ susu hɨvɨ iahubali uavɨmi. Lɨci hulaŋ iamɨgali aludɨ
    sibɨla agadɨ igavɨla aludɨ ibi mɨŋaiahavɨbali uavɨmi. Aludɨ lahuavɨci hɨtɨŋ hɨtɨŋ
    hɨnimagalu uavɨmi.
  tgo-tgo: Amba thɨŋa, “E mbaŋake iyake ra vatada ghemba laghɨye na ŋgolo regha i
    loŋga na i voro na molao, mbala ve wo buruburuko, mbala idanda ne i laghɨye. Ŋgoloke
    iyake i vakathainda thava ra meila e yambaneke laghɨye.”
  yap-yap: Ma aram me lungurad, “Ngad ngongliyed reb e binaw ngodad ni pire’ e naun
    riy ni bay ba wulyang riy ni yan i tun ko lang. Me gilbuguwdad me siy da weargad
    u roy u fayleng.”
  tet-tet: '@see-verse:GEN.011.003'
  hlt-MCSB: Te vaengah, “Lo lah, mamih ham khopuei neh rhaltoengim khaw, a soi te
    vaan duela sa uh sih. Te dongah mamih ham ming khueh sih, diklai pum kah mikhmuh
    ah vik n'taekyak uh ve,” a ti uh.
  mdy-ETH: ዬካፓ ዔያታ፦ «ሃኒ ዬዑዋቴ፤ ፔቴ ካታማ ኑኡኒ ማዦም፤ ሃሣ ቶኦካ ጫሪንጮ ሄላንዳ ዼጌ ቤሲ ዺንቂንቴ ዓጮና ኑኡኒ
    ማዦም፤ ዬያይዲ ሳዖ ቢያይዳ ኑኡኒ ላኣሊንቲ ዴንዱዋዖ ፔቴይዳ ዴዖም፤ ሃሣ ሱንሢያ ኑ ዔኮም» ጌዔኔ።
  twi-ASANTE: Afei, wɔdwennwenee ho bio sɛ, “Momma yɛnkyekyere kuro kɛseɛ, na yɛnsi
    abantenten a ne sorɔnsorɔmmea duru sorosoro wɔ kuro no mu, na yɛnnye edin, na
    yɛanhwete wɔ asase so.”
  mwc-mwc: Damanina ba si wona, “Ko botu, kairavita meyaga kaikapona ba tower tana
    bowai, kata ina gae ku sapama. Kata waba ina wosei ina rakata kairavina, ba niko
    dobu ai kega tani buburanita.”
  bhl-bhl: 'Gemsomeliwi, i bokolomeliw: “Kame, nu nukalem abiw mutuk fian mak geluma!
    Abiw mutuk fian kaleem am aliam mak tiaktiak kuw geluma! Am beem kak e abiil atin
    mutuk mutuk daluw kano, kawtiw i atemeko, nulo wiin fian mak duyemokoliw te! Kanelom
    mesik esik, nu amen amen keko, aneng aneng ka tein ka tein kelokoluw kasike!”,
    angsiliw kale. Angeko, fein i am aliam tiakim gem kawtem unsiliw kale.'
  con-NTPO: 'Omboe tsu su''fa: “Jinge rande canqqueve canqquiamba ñoa''me se''fatssia
    tsa''ove''qque tsao''ñañe sefacconi pporotsse. Tsa''caen tsao''ña''ninda tsu poiyi''cco
    cca''indeccuja ingima in''jan''faya joccapitssia''ve. Toya''caen tsa''caen tsomba
    gi biani attufambe''yi fae''ngae can''jen''faya.”'
  eng-WEBU: They said, “Come, let’s build ourselves a city, and a tower whose top
    reaches to the sky, and let’s make a name for ourselves, lest we be scattered
    abroad on the surface of the whole earth.”
  bnp-bnp: Muri ri ta maea, “Mu valai, si gi haea a vuhutanga ne hita. Ge pesi vona
    tara roho dagi, a mapana ge padoi a hunu, bara si tahoka a rane hita vona. Si
    gi made tata, i uka ma si gi mariu viliha lae na malala.”
  wal-wal: ekkidi, “Haayite; nu sunttaa xeesissanaunne qassi nuuni ha sa7aa ubbaa
    bollan laalettennan attanau issi gita katamaanne xeerai saluwaa gakkiyo issi pooqiyaa
    nuuyyo keexxoos” yaagidosona.
  mgh-mgh: 'Wahoolo yaheerelana tho: Nrwee niteke iparasa ni inupa yoorekama yoophiya
    wirimu. Commo ncina nihu ninkoruma ni khaninhala umwaruseliya mwiilaponi.'
  acu-NT: 'Tura ataksha chichainak: —Watska, yamaikia kichik yaktanam mash pujusar,
    jea nekas nayaimp antitiak jeamkarmi. Turakrikia mash iruntrar pujusar, ataksha
    chikich nungkanam pujustasrikia kanakchatatji. Tura asakrin chikich aints ainauka
    ii yaktarin jiisar: Atumi yaktari nekas jiijamnawaitai turamiartin ainawai, meemasar
    —miajuitji —tusar tunainiarmiayi.'
  spa-PDDPT: 'Y dijeron: Vengan, construyámonos una ciudad y una torre cuya cúspide
    llegue al cielo. Hagámonos un nombre, en caso de que seamos esparcidos por la
    superficie de toda la tierra.'
  gun-gun: 'Aipoe''i okuapy: — Peju ke, jajapo peteĩ tetã nhandevy, ha''e torre yva
    re peve yvate va''erã. Ha''e rami vy nhandere ima''endu''a porãa ''rã, ha''e yvy
    jave re nhaneaĩ e''ỹ aguã — he''i okuapy.'
  agu-BL: 'Yi xone''n tiemp at e'' cyal: “Or itetz kabne'' jun chin tnum nin jun chin
    wutzile''n muyc tzone''j, yil jepon jalen tzi''n tcya''j. Sjalok wi''nin kak''ej
    ta''n. Ej nin qui tajwe''n tan kele''n xit bene''n tzi''n wi munt.”'
  eng-PEV: '@see-verse:GEN.011.003'
  ilo-ULB: Kinunada, “Umaykayo, mangbangontayo iti maysa a siudad ken maysa a torre
    a dumanon idiay langit ti tuktokna para kadatayo met laeng, ket agaramidtayo iti
    bukodtayo a nagan. Ta no saantayo nga aramiden daytoy, mawarawaratayonto iti entero
    a rabaw ti daga.”
  kpg-kpg: Digaula ga helekai, “Gidaadou gaa hau tadau waahale, e hai dono angulaa
    dela e hai gii tugi i di langi, e haga damana ai tadau ingoo gi hagalee modoho
    gidaadou laa hongo henuailala.”
  uig-ARA: 'ئۇلار يەنە: ــ كېلىڭلار، ئەمدى ئۆزۈمىزگە بىر شەھەر بىنا قىلىپ، شەھەردە
    ئۇچى ئاسمانلارغا تاقاشقۇدەك بىر مۇنار ياسايلى! شۇنداق قىلىپ ئۆزىمىزگە بىر نام
    تىكلىيەلەيمىز. بولمىسا، پۈتكۈل يەر يۈزىگە تارىلىپ كېتىمىز، ــ دېيىشتى.'
  bsp-bsp: 'Kɔ ŋaloku sɔ: «Paŋkɔn, pacəmbər dare kɔ kəlɔ nkɛ domp da ki dendekɔ haŋ
    dɔsɔ kɔm mɔ. Ntɛ tɔŋsɔŋɛ pasɔtɔ tewe mɔ, tɔsɔŋɛ su sɔ kətɔsaməsər doru.»'
  bps-bps: Kafnge én, manla, “Ani mimò ito bong banwe i nun bong mdatah gumnè gafat
    di langit, fye too mdengeg i dagitito na là ito masbalét di klamang i banwe.”
  mbs-mbs: Penga niyan, minikagi dan, “Meg-inang kidon den te lonsod aw sebad balay
    melangkaw lamig mapet se atep niyan doton te langit, aw yan meinang kidon medengeg,
    aw eked kidon kebilit kidoen te kebelad te keneyonan.”
  tof-tof: Da i bóktónóp wagó, “Mi errkya wirri basirr aeldakla tawapükü, kókó tawa
    soloa tai pülpül emrróne. Ene ngarkwatódó, mi sab mibiób ngi wirri nirre, ó ene
    igósüm mi sab koke barngeno bwób-bwób ini tüpdü.”
  sus-sus: Na xanbi e naxa a fala, «Won wali suxu, won xa taa ti won yɛtɛ bɛ, a nun
    banxi belebele naxan tema han koore ma, alako won xili xa gbo. Na na a ra, won
    mu lɔɛma won boore ma.»
  pon-2006: Irail ahpw nda, “Eri, met kitail wiahda ehu kahnimw, oh ehu imwen doulik,
    me imwi pahn leldalahng pahnlahng, pwe kitail en ndandla oh dehr mwarahkpeseng
    wasa kan nin sampah.”
  jae-jae: Go sêsôm gebe “Ajôc, takwê nêŋ malac teŋ sa to andu baliŋ teŋ e ŋatêpôê
    soso êpi undambê gebe tamboa nêŋ ŋaê sa, gebe têta aêac saliŋ-saliŋ tanam nom
    samuc auc atom.”
  ksd-ksd: 'Ma dia ga biti: Io, dat a pait tika na pia na pal, ma ra ngala na bur
    na pal i manga tuluai urama; a lamiana na tuk ta ra bakut, upi na rararang ra
    iang i dat, kan dat a ki varbabaiai boko ta ra rakarakan a gunagunan par.'
  tur-YTC: “Gelin, kendimize bir kent, başı gökyüzüne erişecek bir kule yapalım, ün
    salıp yeryüzüne dağılmayalım” dediler.
  bel-N: 'І сказалі яны: “Давайце зробім сабе горад і вежу, у якой верх будзе да неба,
    і гэтым зробім сабе імя, каб не расьцярушыліся мы па абліччу ўсёй зямлі”.'
  grc-BRENT: Καὶ εἶπαν, δεῦτε οἰκοδομήσωμεν ἑαυτοῖς πόλιν καὶ πύργον, οὗ ἔσται ἡ κεφαλὴ
    ἕως τοῦ οὐρανοῦ, καὶ ποιήσωμεν ἑαυτοῖς ὄνομα, πρὸ τοῦ διασπαρῆναι ἡμᾶς ἐπὶ προσώπου
    πάσης τῆς γῆς.
  ind-AYT: Kemudian, mereka berkata, “Mari kita membangun kota bagi kita dengan menara
    yang puncaknya sampai ke langit, dan marilah kita membuat nama bagi kita supaya
    kita jangan tersebar ke seluruh muka bumi.”
  lid-lid: eme iri anya, “Taha kamwekes asiu bokok kudu bolo kon dah ki loken bolo
    asi kandrah, eme ma to kasore nyara to ma to badeh saseker sala bolo munyak mari.”
  eng-NNA: '@see-verse:GEN.011.003'
  nya-nya: Kenaka anati, “Tiyeni tidzimangire mzinda wokhala ndi nsanja yoti ikafike
    kumwamba kuti titchuke. Kupanda kutero tibalalikana pa dziko lonse lapansi.”
  hrv-hrv: 'Onda rekoše: “Hajde da sebi podignemo grad i toranj s vrhom do neba! Pribavimo
    sebi ime, da se ne raspršimo po svoj zemlji!”'
  mps-mps: Tialima, augwaligo te po wai, “Megi da, dago dena genuai hanu me dedeli
    niginao. Tama te tomode moni bobobage sigi be nigaibao. Tama te be sese holobo
    te bobage ugwa dagaluba mu usu nigi holaibao. Tama tialima, te we bidi dabego
    te sę ebo suyu da, teda augwaligo dago nogi ugwaba saibao. Tama tiyu da, da munu
    me tedela pelama, gasa tǫ pedai badu gasa gasaba me tedela pelama, me bidigi
    pogobeo,” augwaligo te po wai.
  llg-llg: '@see-verse:GEN.011.003'
  tpi-tpi: Orait ol i tok, “Nau yumi mas wokim wanpela bikpela taun bilong yumi yet,
    na wanpela longpela taua insait long en. Dispela taua bai i go antap inap long
    skai. Olsem na bai ol manmeri i lukim dispela wok, na ol i litimapim nem bilong
    yumi. Na bai yumi no ken bruk nabaut na i go i stap long narapela narapela hap
    bilong graun.”
  dan-1931: 'Derpå sagde de: “Kom, lad os bygge os en By og et Tårn, hvis Top når
    til Himmelen, og skabe os et Navn, for at vi ikke skal spredes ud over hele Jorden!”'
  vie-OVCB: 'Họ lại nói rằng: “Chúng ta hãy xây một thành phố vĩ đại, có cái tháp
    cao tận trời, danh tiếng chúng ta sẽ tồn tại muôn đời. Như thế, chúng ta sẽ sống
    đoàn tụ khỏi bị tản lạc khắp mặt đất.”'
  lbk-lbk: Kinwanicha't, “Aye! Tomoping tako is ili ya nan tori ay at-atakchag ay
    omchan engkhana id chaya, ta machamchamag nan ngachan tako ya at ad-i tako masisyan
    isnan olay entona isnan lota.”
  guj-2017: તેઓએ કહ્યું, “આપણે એક શહેર બનાવીએ જેનો બુરજ આકાશો સુધી પહોંચે. એનાથી આપણે
    આપણું નામ પ્રતિષ્ઠિત કરીએ અને આપણે પૃથ્વી પર વિખેરાઈ જઈએ નહિ.”
  byr-byr: '@see-verse:GEN.011.003'
  awx-awx: Tiwän using yakin. “Inäinä domatäke, womdu womdu dowäku yiwihikunim,” yake,
    “Yolu gäpanggu tahake, yot bänäkängän yolu belakngä gwendu tahana, yekäwune kopik.
    Tiwän umaninu käyä tiwik,” yang yake, using pahakin.
  pon-2006A: Irail ahpw nda, “Eri, met kitail wiahda ehu kahnimw, oh ehu imwen doulik,
    me imwi pahn leldalahng pahnlahng, pwe kitail en ndandla oh dehr mwarahkpeseng
    wasa kan nin sampah.”
  por-BRBSL: 'Eles disseram: “Venham, vamos construir uma cidade, e uma torre cujo
    topo alcança o céu, e vamos fazer um nome para nós mesmos, para que não fiquemos
    espalhados no exterior sobre a superfície de toda a terra”.'
  aly-aly: '@see-verse:GEN.011.003'
  cth-cth: Hahoi, tho awh mamouh hanelah khopui thawng awh vaiteh kalvan kadeng lah
    imrasang sak awh sei. Mamouh hanelah min kamsawng sak awh sei, telah hoehpawiteh
    talai van tangkuem koe kâkahei payon han doeh telah ati awh.
  twi-twi: Na wɔkae bio se, “Momma yɛnkyekye kurow kɛse, na yensi abantenten a ne
    sorɔnsorɔmmea du ɔsorosoro wɔ kurow no mu, na yennye din, na yɛanhwete wɔ asase
    so.”
  hlt-hlt: Te vaengah, “Lo lah, mamih ham khopuei neh rhaltoengim khaw, a soi te vaan
    duela sa uh sih. Te dongah mamih ham ming khueh sih, diklai pum kah mikhmuh ah
    vik n'taekyak uh ve,” a ti uh.
  tbz-SIM: Kɛ̀ tí mɑɑ́ dihɛì, kɛ́mɑɑ́ didènnì kɛ̀ dìi kɑ́ɑ́kɛ́ tiwɛtì, kɛ̀ ti yètìrìi
    feitɛ́, kɛ̀ ti bɑ́ɑ́ cíɛ́tɛ́ kɛtenkɛ̀ kɛmɔu.
  msy-2020: Egha me ghaze, “E datɨrɨghɨn uari uari bagh nguibar ekiatamɨn ingaram,
    egh an aven tauan bar ruaritam asaraghtɨ, an ruarim mangɨ overiamɨn suiragham.
    Egh kamagh, e uari abɨgh mangɨ tintinibar nguazimɨn nguibar igharazibar ikian
    kogham. E kamaghɨn damutɨ, gumazamiziba bar ziar bar ekiam e danɨngam.”
  txq-txq: '@see-verse:GEN.011.003'
  aaz-aaz: '@see-verse:GEN.011.003'
  dop-dop: 'Nɑ pɑ́ tɑsɑ yɔɣɔtʋɣʋ sɩ: Ɩ́ kɔɔ nɑ tǝ́ ŋmɑ́ ɑtɛ nɑ ɩsɔ kutuluɣu ɑnɑɑm
    nɑ kʋ́ yoosinɑ ɩsɔtɔnʋɣʋ nɑ tɑ́ hǝtɛ yɑɑ. Ɩlɛ tǝ kɑɑ tɑsɑ yɑʋ kɛ yem kɛ́ tɛtʋ
    tǝnɑ tɑɑ.'
  azb-azb: 'Yenə dedilər: «Gəlin özümüzə bir şəhər və başı göylərə çatan bir qüllə
    tikib ad çıxaraq, daha bütün yer üzünə yayılmayaq».'
  eng-DBY: And they said, Come on, let us build ourselves a city and a tower, the
    top of which [may reach] to the heavens; and let us make ourselves a name, lest
    we be scattered over the face of the whole earth.
  hin-2017: फिर उन्होंने कहा, “आओ, हम एक नगर और एक मीनार बना लें, जिसकी चोटी आकाश
    से बातें करे, इस प्रकार से हम अपना नाम करें, ऐसा न हो कि हमको सारी पृथ्वी पर फैलना
    पड़े।”
  wol-KYG: 'daldi ne: «Ayca nu tabax ab dëkk bu taax ma bëtt asamaan; kon dinanu am
    woy, te dunu tasaaroo ci kaw suuf.»'
  swp-swp: Abo si ene, “Ehei, hage eda eanua lailaina ta hetoro, eo numa lailaina
    ewana i sae e galewa, abo esada edi aba’ataina abo tanoubu matana eai taba nige
    se hetatagorigorida.”
  bjr-bjr: Miqi qimaseeqa maqee innisaimbaqa fuka maqusa indufusee kisaaqa maaqa auqiqa
    ooru fiinaqa innaaruna amana kai ooruraanaura. Miqimmasee maasa duqu faqaasa moodaanaki
    maridaqa sia aiqama maqa maaqaki daraanianaura. Miqi qimaseeqa doo miqimmiqau.
  eng-YLT: And they say, 'Give help, let us build for ourselves a city and tower,
    and its head in the heavens, and make for ourselves a name, lest we be scattered
    over the face of all the earth.'
  kne-kne: Asi da kanan, “Man-amag tako et si siyodad ay way beey ay omdas ed daya
    ta say madayaw tako ya adi tako mansisian sin labaw di daga.”
  wat-wat: Eketa si nusifufuwa si bwaduwa, “Kwa nemai, be menana nakasina tana vikanasiya
    tututauta fasitiyai, numa tana yoniya manuwanoḡomatesi, be ina vaneya abama ina oviya.
    Nofemaise tana fufuniya be tututauta kata wava tana givinakasiya ebe muka tana kafiyauyauna
    fwayafwaya kana matatafu nenei.”
  heg-NTPO: '@see-verse:GEN.011.003'
  ptu-ptu: '@see-verse:GEN.011.003'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ iskà chénerakitö ñì a̱: “Mishkarak ká̱ blublu yuök. E''
    shu̱a̱ u yuö̀sö ka̱kke̱ë döka̱ ká̱ jaì a̱. Es se'' e̱'' chö̀mi buaë këkëpa tai̱ë
    ena kë̀ se'' ka̱wöta̱ ñì blabatsök ká̱ wa''ñe.”'
  kwf-kwf: Sui kira ka fata Ꞌuri, “Nia leꞋa fuakulu kuke saungaꞋinia ta fanoa doe
    fuakulu neꞋe nia ke baꞋa toꞋo ana ta luma ana neꞋe raꞋe ka leka leka Ꞌana ka dao
    maꞋi ana mamanga. ꞋI neꞋeri kuke baꞋa toꞋo ana sataꞋi ngwae doe, ma noaꞋa kulu
    kasi tua taka fili kulu saena magalia neꞋe taꞋifau, bore ma kulu ke tua fiku goꞋo.”
  eng-WYC-2017: and they said, Come ye, and make we to us a city and a tower, whose
    highness stretch till to heaven; and make we solemn our name, before that we be
    parted into all lands.
  eng-WMBB: They said, “Come, let’s build ourselves a city, and a tower whose top
    reaches to the sky, and let’s make a name for ourselves, lest we be scattered
    abroad on the surface of the whole earth.”
  spp-spp: 'Ka pi i jwo: «Yii a ma, wuu u kànha faanra, wuu u etazhi faanra, ŋge u
    sí raa bwùun kileŋi na ke. Lire pyiŋkanni na, wuu mɛge sí n-pêe, wuu sí n-wwɔ̀,
    yaaga sì n-jà wuu caala ɲìŋke na mɛ.'
  aey-aey: Odocob age madein, “Gec hoiga. Ege egena taun ben oso cehecnu. Ege jo oso
    ohis bahic cehecnu. Uqana qab eu sao qududugian. Eufi ege qatani filigandumeb
    mahamaha cunug qee ihoc loqaun qa ege ijanigeca bilecnu,” ein.
  urd-GVH: फिर वह कहने लगे, “आओ, हम अपने लिए शहर बना लें जिसमें ऐसा बुर्ज हो जो आसमान
    तक पहुँच जाए फिर हमारा नाम क़ायम रहेगा और हम रूए-ज़मीन पर बिखर जाने से बच जाएंगे।”
  djr-djr: Bala walal waŋanan bitjarrnha, “Go limurr bukmaknha dhu balany' dhui'yun,
    ga waŋganydja limurr dhu dhui'yun mirithirra djaka'-weyinnha, garrwarnydja dhu
    ŋunha ŋayatham.” Walal gan guyaŋanany mirithinan, yäkun yindikunhamin walalanhawuynha
    walal garramatkunhaminany ŋuliwitjarryiny buŋbukurr Mya-weyin'kurrnydja dhui'yunawurr.
    “Dhiyaŋuny dhu gay'yi Nya-weyin'thun buŋbuy waŋgany-manapaṉḏja ŋilimurruny, märr
    limurr dhu yakan iatjuwarr'yundja ga barrkuwatjthirrnydja.” Ga bitjarr walal gan
    waŋanhaminany.
  rug-rug: Meke zama guahe si arini, “Aria mada tavetia si keke vasileana lavata meke
    keke vetu ululuna sapu sage la gua pa galegalearane, pude va lavata puleni gita
    meke lopu kaqu ta hurakatae lamae pa doduruna sa kasia popoa si gita.”
  gaz-gaz: Ergasii, “Kottaa mee akka ofii keenyaa maqaa argannuu fi akka addunyaa
    guutuu irra hin bibittinnoofneef magaalaa gamoon isaa samii qaqqabu tokko ijaarrannaa”
    jedhan.
  fra-LSG: 'Ils dirent encore: Allons! Bâtissons-nous une ville et une tour dont le
    sommet touche au ciel, et faisons-nous un nom, afin que nous ne soyons pas dispersés
    sur la face de toute la terre.'
  gnn-gnn: '@see-verse:GEN.011.003'
  yal-yal: Na xanbi ra, e yi a fala, e naxa, “En siga, en xa taan ti en yɛtɛ xa, e
    nun sanganso gbeen naxan tema han kore, alogo en xinla xa gbo ayi. Nanara, en
    nama xuya ayi dunuɲa xun xɔn.”
  gum-gum: 'Incha trugurrimbe trenchibelø køn: “Kan ciuda margun cha, kan purø palaig
    marig tøgaig, truibe pala patsabsrømbe srømbalasrøngatig kachibikke. Treekkurrimbe
    mugui nebua asiilø nørreelø misra, pirø muba kuimburab ke tru ørøtø amba waramig
    kaanrrun” cha.'
  iou-iou: Täŋpäkaŋ äma unitä yäŋpäŋ-nadäk ŋode täŋkuŋ; Eruk yotpärare taŋi kubä täna.
    Täŋkaŋ yotpärare u bämopiken yot käroŋi kubä yäpurärätpäŋ täŋtäŋ äroŋitna miŋgupitä
    kunum kaŋ yäpurän! Ude täŋitna wäpnin biŋam nikek itpäŋ komeni komeni kuŋtäna
    kuneŋtawä yäk.
  haw-1868: Olelo ae la lakou, Ina kakou, e hana kakou i kulanakauhale no kakou, a
    me ka halepakui e kiekie ae kona welau i ka lani; a e hookaulana i ko kakou inoa,
    o hoopuehuia'ku kakou maluna o ka honua a pau.
  arb-NAV: 'ثُمَّ قَالُوا: «لِنُشَيِّدْ لأَنْفُسِنَا مَدِينَةً وَبُرْجاً يَبْلُغُ
    رَأْسُهُ السَّمَاءَ، فَنُخَلِّدَ لَنَا اسْماً لِئَلّا نَتَشَتَّتَ عَلَى وَجْهِ
    الأَرْضِ كُلِّهَا».'
  adz-adz: Da itip ini da ruan ini binaꞌ, “Ariꞌ! Wasiri wampruꞌ ruam waba, da agi
    naraf gampangꞌ tsiraꞌ mangan da narim ungar guntiꞌ bingan angu, gudzun waꞌa gunungun,
    i nanga runggangꞌ binganggangꞌ muntida piapan da anungꞌ dzarangan da mpada sangꞌa
    intap bafadan u.”
  ewe-ewe: Woyi edzi gblɔ be, “Miva, mina míatso du na mía ɖokui, eye míawɔ gbetakpɔxɔ
    kɔkɔ aɖe wòayi aɖatɔ dziƒo, be míaƒe ŋkɔ nade du ne míagakaka ɖe anyigba katã
    dzi o.”
  nuy-nuy: Wurru-yamayn “Numburraaṉiyn ngaanggu-maṉdhii runggal wumurrng, ngagurraa
    yungguyung. Marri ngaanggu-maṉdhii yuuguni arrwiyaj-bindiyung anggu-yaarri marri
    ambarr-yarrdang ana-tower yuwaagu-windiyung arrwar. Nguynju yadhu ngagurri-nyinyung
    ana-muwaj anggu-mayina anggu-runggal. Nguynju yadhu yagi yungguyung nguu-rajaarri
    anuguni ana-lhal-aynbaj ana-lhal, yaaji-wugij ngaambu-burraa ngaambu-muṉḏugana.”
    Dani-yung wurru-yamayn.
  eng-LEE: And they said, Go to, let us build ourselves a city, and a tower, the top
    of which may reach unto heaven; and let us make ourselves a name, lest we be scattered
    abroad upon the face of the whole earth.
  dji-dji: Rirringir ngunungir girri djina djin witjili, “Bi lidji giruwban, lim mutjpinigi
    gurrbi wanaban, ga lim mutjpinigi wurpm bala' guṉgi giḻiwiḻi djaydjaying giṉimbirrimirri.
    Yagirri inydji lim wanadjigiban bintji inydji lim garrwurdjigi wurpili wurpili
    gurrbili.”
  gvn-gvn: '@see-verse:GEN.011.003'
  nna-nna: '@see-verse:GEN.011.003'
  asm-FB: তেওঁলোকে ক’লে, “আহাঁ, আমি নিজৰ কাৰণে এখন নগৰ নির্ম্মাণ কৰোঁ আৰু এনে এটা
    উচ্চ স্তম্ভ নিৰ্ম্মাণ কৰোঁহক যাৰ চূড়াই আকাশ চুব পাৰে। আমি আমাৰ নাম খ্যাতিমন্ত
    কৰোঁহক, নহ’লে আমি গোটেই পৃথিৱীতে সিচঁৰিত হৈ পৰিম।”
  sus-A: نَ شَنبِ عٍ نَشَ عَ قَلَ، «وٌن وَلِ سُشُ، وٌن شَ تَا تِ وٌن يّتّ بّ، عَ نُن
    بَنشِ بٍلٍبٍلٍ نَشَن تٍمَ هَن كٌورٍ مَ، عَلَكٌ وٌن شِلِ شَ فبٌ. نَ نَ عَ رَ، وٌن
    مُ لْيمَ وٌن بٌورٍ مَ.»
  fra-SBL: 'Ils dirent : « Venez, bâtissons-nous une ville et une tour dont le sommet
    atteint le ciel, et faisons-nous un nom, de peur que nous ne soyons dispersés
    sur la surface de toute la terre. »'
  hbo-hbo: וַיֹּאמְר֞וּ הָ֣בָה ׀ נִבְנֶה־לָּ֣נוּ עִ֗יר וּמִגְדָּל֙ וְרֹאשֹׁ֣ו בַשָּׁמַ֔יִם
    וְנַֽעֲשֶׂה־לָּ֖נוּ שֵׁ֑ם פֶּן־נָפ֖וּץ עַל־פְּנֵ֥י כָל־הָאָֽרֶץ׃
  shp-NTPO: 'Ja aká pekáora yoyo ikana iki: “Neri bekanwe, jemaanon akanwe, jainxon
    naikibi nokota torre anon akanwe. Jatianra nato main jatíbiain noa janbískantima
    iki”, ikibo.'
  eng-WYCLIFFE: and seiden, Come ye, and make we to vs a citee and tour, whos hiynesse
    stretche `til to heuene; and make we solempne oure name bifor that we be departid
    in to alle londis.
  piu-2006: '@see-verse:GEN.011.003'
  pjt-pjt: '@see-verse:GEN.011.003'
  cwe-cwe: Maabaho walonga, “Lelo chiizengele bululu jetu na lingo dizafika mbaka
    kuulanga, muladi zina jetu dimanyike ng'hani na sekechiimwage muna iisi.”
  bgs-bgs: Na, igkagi sikandan, na mà dan, “Mimu ki ka lunsud asta sábbad turi sippang
    tun ta kawang-awangan ébô mabantug ki, asta dì ki matalap tun ta kaluwagan kani
    banuwa.”
  kik-kik: Ningĩ magĩcooka makiuga atĩrĩ, “Ũkai, rekei twĩyakĩre itũũra inene, rĩna
    mũthiringo mũraaya na igũrũ, ũkinye o matu-inĩ, nĩgeetha twĩgĩĩre igweta, na nĩguo
    tũtikaanahurunjwo thĩ yothe.”
  ksr-ksr: 'Gawoŋ kaeŋ meŋ toroqeŋ kokaeŋ jegi: “Mono kawu. Anana mono ananaajoŋ siti
    moŋ meŋ iikanoŋ miri koriga totooŋ (taua) meniŋ waareŋanoŋ sombiŋ oosiriwaa. Kaeŋ
    oosiriro mende deeŋqeema baloŋ kuuya sokoma laŋ kema laligowombotiwaajoŋ mono
    anana qabuŋananawo koloowoŋa.”'
  omb-omb: Siu ngere ram veve vena, “Mai ginde dan bulu na vanue rege mena vale ulugi
    vi dadari lolo mahava, huri dain vei na henada vin lawua, siu vi vei ginde dain
    mese mawahewahe lolo ure.”
  fra-NCL: 'Ils dirent encore : « Allons, bâtissons-nous une ville et une tour dont
    le sommet soit dans le ciel, et faisons-nous un monument, de peur que nous ne
    soyons dispersés sur la face de toute la terre. »'
  cek-AK: Nihcae mah, Angzo oh, vangpui maeto sah o si loe, van pha khoek to imsang
    to sah o si; aimacae ahmin amthang hanah sah o si, to tih ai nahaeloe long pum
    ah ampraek o boih moeng tih, tiah a thuih o.
  xla-xla: '@see-verse:GEN.011.003'
  cuk-cuk: 'Geb a-sorba, sogdemarbalid: “Anmar dakebinne, anmar neggwebur-dummad sobmala.
    Geb neg-matusulid nibnegse-warmakedse, anmar sobbaloed. Anmar deyob imakele, bela
    anmar nug-nika gumaloed, dule-dummaganga anmar gumaloed, degine, adi, mer anmar
    we-napneggi aisakimalagar.”'
  uig-CYR: 'Улар йәнә: — Келиңлар, әнди өзимизгә бир шәһәр бена қилип, шәһәрдә учи
    асманларға тақашқидәк бир мунар ясайли! Шундақ қилип өзимизгә бир нам тикләләймиз.
    Болмиса, пүткүл йәр йүзигә тарилип кетимиз, — дейишти.'
  pma-pma: Amumoni evus, ka aviteni avit, “Almai, rehoumon mari meteimal tai hetal
    min mari eim tai koa vahina nesa vatokol teilang. Koanek hesakin ir rehertasiltei
    ka meatin sav keil ilonglong en iser.”
  tel-2017: వాళ్ళు “మనం భూమి అంతటా చెదిరిపోకుండా ఉండేలా ఒక పట్టణాన్ని, ఆకాశాన్ని అంటే
    శిఖరం ఉన్న ఒక గోపురం కట్టుకుని పేరు సంపాదించుకుందాం రండి” అని మాట్లాడుకున్నారు.
  hat-BSA: 'Yo te di: “Vini, annou bati yon gran vil pou pwòp tèt nou, avèk yon kay
    wo tou won avèk yon twati ki va lonje rive jis nan syèl la. Konsa, annou fè pou
    pwòp tèt nou yon gran non, sof ke sa, nou va vin gaye toupatou sou tout sifas
    tè a.”'
  bxh-bxh: Na tiyen, Matabahim, haba duhu balabalamumu hesa te ginauli yo luma hesa
    laꞌilaꞌi na hewa lofalofana te ginauli ya hasai ee–, galewa. Haba sa noꞌonoꞌoꞌeda
    be tabu ta failaulauwida.
  kos-kos: Na elos fahk, “Inge kut ac musaela sie siti ac sie tower ma ac sun acn
    inkusrao, inesr in mau ku in pwengpeng, ac kut in tia musalelik nu fin faclu nufon.”
  hbo-WLC: וַיֹּאמְר֞וּ הָ֣בָה ׀ נִבְנֶה־לָּ֣נוּ עִ֗יר וּמִגְדָּל֙ וְרֹאשׁ֣וֹ בַשָּׁמַ֔יִם
    וְנַֽעֲשֶׂה־לָּ֖נוּ שֵׁ֑ם פֶּן־נָפ֖וּץ עַל־פְּנֵ֥י כָל־הָאָֽרֶץ׃
  ibo-ibo: Mgbe ahụ, ha kwuru sị, “Bịanụ ka anyị wuore onwe anyị obodo na ụlọ elu,
    nke elu ya ga-eru nʼeluigwe, ka anyị si otu a meere onwe anyị aha, ka anyị ghara
    ịbụ ndị a ga-agbasa nʼụwa niile.”
  ory-ory: ପୁଣି, ସେମାନେ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ଗୋଟିଏ ନଗର ଓ ଗଗନସ୍ପର୍ଶୀ
    ଏକ ଉଚ୍ଚ ଗଡ଼ ନିର୍ମାଣ କରୁ; ତହିଁରେ ଆମ୍ଭମାନଙ୍କର ନାମ ବିଖ୍ୟାତ ହେବ, ପୁଣି, ଆମ୍ଭେମାନେ ସମୁଦାୟ
    ପୃଥିବୀରେ ଛିନ୍ନଭିନ୍ନ ହେବା ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.011.003'
  chk-chk: Mürin ra apasa, “Ou etto, sipwe aüetä eu telinimw fän itach, pwal eu imw
    mi tekia, ungan epwe tori läng. Pun sipwe afisätä itach ren pwe sisap toropasfeil
    won unusen fanüfan.”
  ssd-ssd: 'Kile nane ndek sakinaig: Sine tumbraŋ suŋgo ande ulmba wande patikube
    sulumba wande suŋgo kuen ŋayo ande pilbe. Funu ka samba kirewa. Taŋamba sine nyu
    ŋak minbe sulumba sili-silimba ma tugu ŋakmba kine ndakube ŋginaig.'
  rop-rop: en deibin jingat langa ola pipul na, “Kaman olabat! Wi garra bildimap taun
    na garram wan bigbala haus. Det haus garra gajimap raidap insaid langa skai, dumaji
    wi nomo wandi spredatbat ebriweya langa ebri kantri. Wi wandi jidan wanmob garram
    bigneim.”
  mwf-2018: I murrinh deyida pumemnu, “Ya peneme. Da thelput terert warda pumawathanemenu.
    Mu thelput numi-ka pangkuy thathpirr pumawathanemenu puy wangu ngarra marnirra
    ngana da ngatha wangu pirranu, i nhini-ka kardu ngala warda pubuynupaknungime.
    I nekingime-ka mere nukun pumerdarrarrngime pubuylang-nukun-ngime da pana ngangka-re.
    Mu kanhi da matha paninungime.”
  ukr-1871: 'І мовляли: Нумо споруджувати місто із баштою, щоб її верх був до небес,
    і зробімо собі память, щоб не розпорошитись нам по всїй землї.'
  eng-AOI: Then they said, “Come on, let us make a lot of houses. And let us make
    one very tall one. It won't be like these others, it will be really tall. Let
    us make it so tall it will reach the sky. We want to show each other that we are
    strong, and also show our grandchildren that their grandfathers were good at work
    and very clever. Let us do this now so that we won't live all over the country,
    but all together in one place.”
  yon-yon: Kwamekoriwa yedmiwen, “Menebe boyambib yemoon taun keri dowad yenbenabem.
    Kwane, boyambib kongam darewoob yenbenmo daane ambid burudandem. Kwananuub kuu
    nub aningko kumbed darewoob keraneen. Nub aningkomo keruko okad yimin yimin yaa
    wenebe buyokbayok keraubban.” andiwen.
  bch-bch: Tota tikeo, “Io, gita takado leda tuanga kapei eta be takado aea luma mamarae
    koknga ta isibo mariamba. Toa bedaoa ta panua tigera ta oaluda iuot kapei, ta
    irangrang ngan tamapoga alele tanoeai mao.”
  deu-1951: 'Und sie sprachen: Wohlan, laßt uns eine Stadt und einen Turm bauen, dessen
    Spitze bis an den Himmel reicht, daß wir uns einen Namen machen, damit wir ja
    nicht über die ganze Erde zerstreuet werden!'
  eng-JPS: 'And they said: ''Come, let us build us a city, and a tower, with its top
    in heaven, and let us make us a name; lest we be scattered abroad upon the face
    of the whole earth.'''
  ubr-ubr: Namon osi sikakafun siyau, “Ot ari on mafam gagamin tanyon ato on amonai
    on goa ann weromin mat tanyon inag inan safam aiyetun in boai. Ot tani yamai wabit
    tan yein ato men mabit mabit tan sonag mes.”
  srp-1865: 'Poslije rekoše: hajde da sazidamo grad i kulu, kojoj æe vrh biti do neba,
    da steèemo sebi ime, da se ne bismo rasijali po zemlji.'
  lug-lug: Awo ne bagamba nti, “Mujje twezimbire ekibuga, tutuuse omunaala gwakyo
    ku ggulu; twekolere erinnya, tuleme okusaasaanyizibwa okubuna ensi yonna.”
  heb-heb: ויאמרו הבה נבנה לנו עיר ומגדל וראשו בשמים ונעשה לנו שם פן נפוץ על פני כל
    הארץ׃
  ben-IRV: পরে তারা বলল, “এস, আমরা নিজেদের জন্য এক শহর ও আকাশকে নাগাল পেতে পারে এমন
    এক উঁচু বাড়ি (মিনার) তৈরী করে নিজেদের নাম বিখ্যাত করি, যদি সমস্ত পৃথিবীতে ছড়িয়ে
    ছিটিয়ে পড়ি।”
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ ਕਿ ਆਉ ਅਸੀਂ ਆਪਣੇ ਲਈ ਇੱਕ ਸ਼ਹਿਰ ਅਤੇ ਇੱਕ ਬੁਰਜ ਬਣਾਈਏ ਜਿਸ
    ਦੀ ਚੋਟੀ ਅਕਾਸ਼ ਤੱਕ ਹੋਵੇ ਅਤੇ ਅਜਿਹਾ ਕਰਕੇ ਅਸੀਂ ਨਾਮ ਕਮਾਈਏ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਅਸੀਂ ਸਾਰੀ
    ਧਰਤੀ ਉੱਤੇ ਖਿੰਡ ਜਾਈਏ।
  tkr-tkr: Qiyğad «Şas sa şahariy q'om xəybışeeqa hiviyxharna gulle alyav'u do qığahas,
    deşxhee mançeb ehevkasınbıva» uvhu.
  mwp-mwp: Thana kedha, ‘Ngalpa koey goegath ayimpa a mina kadaypa kuykuthal lag kay
    wara, nadh bal mamu ziyaya alalipu; a mabaygal bangal nanga nan yawaypu thana
    bal kedha memayipu, “Sena koey mabaygaw nel.” Ngalpan mura lag a ngalpalpa yaynanob
    niyaypa lawnga nubi apaw goewanu mura wadhwadhgamuya.’
  mya-JVB: လာ ကြ၊ မြေကြီး တပြင်လုံး ၌ အရပ်ရပ် ကွဲပြား မည်ကို စိုးရိမ် ၍၊ မြို့ ကို
    ၎င်း ၊ မိုဃ်းကောင်းကင် သို့ မှီရသော ရဲတိုက် ကို၎င်း တည် လုပ်သဖြင့် ၊ ကျော်စော
    ကိတ္တိရှိစေခြင်းငှါ ပြု ကြကုန်အံ့ဟု ပြောဆို ကြ၏။
  tte-O: Kabo siba, “Kwalaoma ala yanuwa lalakina tapaisowai yo luwaluwalina mena
    nume yabo takabi saliyana malamalawena isae itupa yaloyaloi mena, ala kaba gagasa.
    Tapaisowai besiele kabo esala ilalaki na tabu tamimiya-tatagwaligwali yanuwa yaulina
    dedeina meuloina kolili.”
  tbg-tbg: Vika mintiaqi viha qaiqaa tiha, Tenavu raumpirimavi vo vata vo vataqaa
    oru variarorave. Kaiqenavu maini vaiha naavu maaqa kaqate, nora naavu vo kaqa
    taariraro vira qiatavano nai naaro muntuka vairaro tinavu hutuvanovata uritarakero
    variarire, ti.
  hmo-hmo: Vadaeni, ma idia gwau, “Hari, hanua badana ta ita karaia be namo, iena
    kohoro be guba dekenai do ia kamokau. Unai dekena amo iseda ladana do ia bada,
    tanobada kahana kahana ibounai dekenai do ita loaloa kava noho garina.”
  ata-ata: Ioxe, aneꞌi miavuti la mivikala aloxo ꞌo, “Vaimomo, ꞌo nenge ta ꞌiliisinge
    tuala vile tatila mo tatulusou tani vile veveeni utelai utalo teiteixi no loxotolo
    mo sou nenge ualasinge utelai. Mo nenge taxolu tapita vilesisi ano ꞌosi, ia tapaxele
    mo talai taxolu vaꞌaxu no xalexalee tuatuala seꞌi la uasi.”
  nfa-nfa: '@see-verse:GEN.011.003'
  urd-urd: फिर वह कहने लगे, कि आओ हम अपने लिए एक शहर और एक बुर्ज जिसकी चोटी आसमान
    तक पहुँचे बनाए और यहाँ अपना नाम करें, ऐसा न हो कि हम तमाम रु — ए — ज़मीन पर बिखर
    जाएँ।
  rus-SYN: 'И сказали они: построим себе город и башню, высотою до небес, и сделаем
    себе имя, прежде нежели рассеемся по лицу всей земли.'
  cbt-NTPO: 'Ina quëran ninontaantapi: “Huëco chiníquën cancantatëhua'', ninano ocoia''ahua''.
    Ina nisahuatëhua'', a''na torinta pi''iro''tëquë huarë'' nincaninso niahua''.
    Inapoatëhua'', sacóshin nahuinarihua''. Naporahuaton, co huachi itohua itohua
    yanquëcaso ya''huaponhuë'',” nitopi.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wà mɛɛwia kálɛ wà kpɛdidiakↄ̃a bo, a misona zↄ̃ luabɛwa.
    Wà wázĩa tↄbↄ, kɛ́ wásu gↄ̃ gbándodo dṹnia guuo yã́i.'
  tcz-CHONGTHU: Hichun amahon hitin aseiuve, “Hung un eihon khopi khat kisah uhitin,
    chule in sangtah khat a tingvum vantoh kibang khat sadoh uhitin, vannoiya imin'u
    ki thansah uhite, achuti loule leiset chunga iki moh thethang gam ding'u ahi,”
    atiuve.
  mar-mar: मग लोक म्हणाले, “चला, आपण आपल्यासाठी नगर बांधू आणि ज्याचे शिखर आकाशापर्यंत
    पोहचेल असा उंच बुरूज बांधू, आणि आपण आपले नाव होईल असे करू या. आपण जर असे केले
    नाही, तर पृथ्वीच्या पाठीवर आपली पांगापांग होईल.”
  tcs-tcs: Den dempla bin spik, ‘Kam. Yumpla go bilde wan siti po yumplaselp wea i
    gad wan taua wea i go kese skai ane ebriting antap wea skai. Den ol pipol go luk
    dat yumpla gad prapa bigneim po yumplaselp, ane yumpla no nid mub go ebriwea lo
    ert.’
  soq-soq: Ema aupe mo wane waienase, “Winleno no nuba bainimba bola debama dewasate
    ita du debama iwa dauma uba tampe wisepia wadata. No epe dewantate nuba ebomba
    debamasata ita do mai tawo osowe deaantata, dia.”
  qub-qub: 'Chaypita llapan parlacur ninacuran: «Jatun marcata rurashun. Chaychöna
    juc törrita rurashun syëlucama chayajta. Chaynöpami rejsisha cashun. Chaura cay
    pachachöga noganchi manami intëruman mashtacäshunnachu.»'
  bqp-bqp: 'Akũ ò pì: Ò wɛ́ra kátɛ ò kpɛ́didikↄ̃ana bo a mìsↄ̃ntɛ zↄ̃ ludambɛa. Ò
    ó zĩda tↄ́ bo de òsungↄ̃ fãkↄ̃ana dodo andunia gũnlo yãi.'
  hat-hat: Apre sa, yo di. Annou wè! Ann bati yon gwo lavil pou nou rete ak yon gwo
    gwo kay tout won byen wo ki rive jouk nan syèl la. Konsa tout moun va respekte
    nou, yo p'ap ka gaye nou toupatou sou latè.
  eng-BSB: “Come,” they said, “let us build for ourselves a city with a tower that
    reaches to the heavens, that we may make a name for ourselves and not be scattered
    over the face of all the earth.”
  tod-tod: 'Ti ɠɛni ɓɔɠɔ ma mɔnɔ: «Ade li, de taai ta lo ɓɔɠɔ ʋɛ, ta pɛlɛ ɠaaɠoozagi
    nii nɔungi a zei geei ʋa. Ade ɓɔɠɔ lɔɠɔ ɠula, naa ɠa a kɛ ade mina vaza zooi ɠa
    ná pɛ.»'
  eng-WEBPB: They said, “Come, let’s build ourselves a city, and a tower whose top
    reaches to the sky, and let’s make a name for ourselves, lest we be scattered
    abroad on the surface of the whole earth.”
  kbq-kbq: Anante amanage hu'naze, Tagrati rankuma trohuta za'za no kita monafi marerisnunkeno,
    ana nomo'a ran tagi neramina, arurega vuta eta hu'zankura tazeri atru hanie.
  nhe-BL: '@see-verse:GEN.011.003'
  bus-bus: 'Ben aↄ̃ bè: Wà wɛ́tɛdaa káɛ wà kpɛ́didikↄ̃ana bo à mìsↄ̃ntɛ̃ zↄ̃ ludambɛɛa.
    Wà wa zĩnda tↄ́ bↄ lɛ wàtongↄ̃ fãakↄ̃ana doodo anduna guuro yãnzi.'
  gub-BL: Na'e uze'eg wi uzeupeupe wà kury. — Ko 'ar rehe xiapo tawhu zane nehe kury.
    Tawhu myter pe xiapo tàpuzuhu aiha katu ma'e nehe no. A'e tàpuzuhu aiha katu ma'e
    uhem putar ywak rehe a'e nehe, i'i uzeupeupe wà. — Nezewe mehe teko ywy nànànar
    wenu putar zaneremiapo kwer imume'u haw a'e wà nehe. Nezewe mehe ni amo nazanemuhàmuhàz
    kwaw ywy nànàn a'e wà nehe, i'i uzeupeupe wà.
  eng-DRA: 'And they said: Come, let us make a city and a tower, the top whereof may
    reach to heaven: and let us make our name famous before we be scattered abroad
    into all lands.'
  knf-knf: 'Bakak aji : « Nawulën ŋniw ubeeka na katoh kaweek ki ŋşoobra kankyaaŋ
    te du baţi! Hënk katimun kapënala, ŋkuţ ŋwo ŋënkwayşër kaniink mboş bŧi. »'
