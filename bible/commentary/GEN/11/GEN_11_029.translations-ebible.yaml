verse: GEN.011.029
translations:
  mal-C: അബ്രാമും നാഹോരും വിവാഹിതരായി. അബ്രാമിന്റെ ഭാര്യയുടെ പേര് സാറായി എന്നും നാഹോരിന്റെ
    ഭാര്യയുടെ പേര് മിൽക്കാ എന്നും ആയിരുന്നു. (സാറായി ഹാരാന്റെ മകളായിരുന്നു; അവളുടെ
    സഹോദരിമാരായിരുന്നു മിൽക്കയും യിസ്കയും.)
  deu-TKW: Da nahmen sich Abram und Nahor Weiber; das Weib Abrams hieß Sarai und das
    Weib Nahors Milka, die Tochter Harans, des Vaters der Milka und der Jiska.
  lin-lin: 'Kombo ya mwasi ya Abrami ezalaki « Sarayi, » mpe kombo ya mwasi ya Naori
    ezalaki « Milika. » Milika azalaki mwana mwasi ya Arani ; mpe Arani azalaki na
    mwana mwasi mosusu : kombo na ye ezalaki « Yisika. »'
  cbr-NT: Usa 'ain ka Abramnën aín xanu Sarai bimainun, Nahor anribi aín xanu Milcá
    biakëxa, ax ka Haránnën bëchikë 'imainun Iscá aín chirabakë 'iakëxa.
  eng-LSV: And Abram and Nahor take to themselves wives; the name of Abram’s wife
    [is] Sarai, and the name of Nahor’s wife [is] Milcah, daughter of Haran, father
    of Milcah, and father of Iscah.
  bmu-bmu: Abram aka Nahor yetkön öröröŋ ambi meyohot. Abramgö anömŋi qetŋi Sarai
    aiga Nahorgö anömŋi qetŋi Milka. Milkanöŋ Harangö böratŋa ahök. Haranöŋ Milka
    aka Iska yetkö iwiŋiri ahök.
  eng-GNV: So Abram and Nahor tooke them wiues. The name of Abrams wife was Sarai,
    and the name of Nahors wife Milcah, the daughter of Haran, the father of Milcah,
    and the father of Iscah.
  eng-WEBSTER: 'And Abram and Nahor took them wives: the name of Abram''s wife was
    Sarai; and the name of Nahor''s wife Milcah, the daughter of Haran, the father
    of Milcah, and the father of Iscah.'
  nhw-BL: Huan Abram mosihuajti ihuaya Sarai. Huan Nacor mosihuajti ihuaya imachcone,
    Milca, catli elqui iichpoca Harán.
  swh-ONEN: Abramu na Nahori walioa. Mke wa Abramu aliitwa Sarai, na mke wa Nahori
    aliitwa Milka; Milka na Iska walikuwa watoto wa Harani.
  bba-bba: Aburɑmu kɑ Nɑkori bɑ kurɔbu suɑ. Aburɑmun kurɔn yĩsirɑ Sɑɑrɑi, Nɑkoriɡiin
    yĩsirɑ mɑɑ Milikɑ. Wi kɑ Yisikɑ bɑ sɑ̃ɑwɑ Hɑrɑnin bibu.
  eng-KJVCPB: 'And Abram and Nahor took them wives: the name of Abram’s wife was Sarai;
    and the name of Nahor’s wife, Milcah, the daughter of Haran, the father of Milcah,
    and the father of Iscah.'
  cpy-cpy: Ikanta Abram iinantakawo Sarai. Riima Nacor iinantakawo rirori Mil-ca,
    rishinto Harán. Iroka Mil-ca roo irento Isca.
  mpx-mpx: Abalam i alolon lagona alana Selai ge Naho i alolon lagona alana Milika,
    iya Halan natuna. He Milika talina alana Iska.
  wbp-wbp: '@see-verse:GEN.011.028'
  luo-luo: Abram kod Nahor nokendo. Nying chi Abram ne Sarai kendo nying chi Nahor
    ne Milka; mane nyar Haran; wuon Milka kod Iska.
  meu-meu: Abram e headava; Nahoro danu e headava. Abram adavana ladana na Sarai.
    Nahoro adavana ladana na Milka, Haran natuna. Una Haran natuna na Milka bona Iska.
  npi-ULB: अब्राम र नाहोरले विवाह गरे र पत्‍नि ल्याए । अब्रामकी पत्‍निको नाउँ साराई
    थियो र नाहोरकी पत्‍निको नाउँ मिल्का थियो, तिनी हारानको छोरी थिइन् अनि हारान मिल्का
    र यिस्काका पिता थिए ।
  yor-yor: Abramu àti Nahori sì gbéyàwó. Orúkọ aya Abramu ni Sarai, nígbà tí aya Nahori
    ń jẹ́ Milka, tí ṣe ọmọ Harani. Harani ni ó bí Milka àti Iska.
  emp-NTPO: Abraʌ̃ra Naco sid̶a quima barasid̶aa. Nacoba Milcada edasia. Milcara Haraʌ̃
    cau basía, Iscá djabawẽrã basía. Maʌ̃ne Abraʌ̃ba Saraida edasia.
  ind-ind: Abram menikah dengan Sarai. Nahor menikah dengan Milka, anak Haran. Anak
    perempuan Haran yang lainnya bernama Yiska.
  pes-OPCB: ابرام و ناحور ازدواج کردند. نام زن ابرام سارای، و نام زن ناحور مِلکه بود.
    (مِلکه و خواهرش یسکه دختران برادر ناحور، یعنی هاران بودند.)
  ssx-ssx: Eipola꞉ma꞉ma꞉ta꞉ Sa꞉tai miekeme. Kutupa Neihota꞉ Hatanina꞉ waneke Milika
    miekeme. Hatani Isikana꞉ ateke yekeme.
  lcm-lcm: Au, ri Abaram ve Naor kilong talapo osongon na kisngana i Abaram, kana
    asan ta Sarai, na kisngana i Naor, kana asan ta Milka, tamarilong ve Iska ta Aran.
  aer-aer: '@see-verse:GEN.011.028'
  tgl-ULB: Kumuha ng mga asawa sina Abram at Nahor. Ang pangalan ng asawa ni Abram
    ay Sarai at ang pangalan ng asawa ni Nahor ay Milcah, anak na babae ni Haran,
    na ama ni Milcah at Iscah.
  nop-nop: Kaŋ Abalam dut Naho adi tam yanagikumuk. Abalam adi tamŋiŋ Salai nagikuk,
    eŋ Naho adi Halan’walaŋ wabiŋiŋ Milika tamŋiŋ nagikuk. Halan adi wabiŋiyat lufom
    hatigumuk, Milika eŋ Isika.
  kca-kca: Аврам пӑ Нахор нэ тустән; Аврам ими нэм Сара; Нахор ими нэм Милка, ԓўв
    Аран эви, Аран – щит Милка пӑ Иска ащи.
  cbu-NT: Apramarinshitini wizanlleem Saraya yamarangiya. Itaru, Sarayrinshat nda
    iparinaku, mipish taarangiya. Nahorarinsha wizanlleem zoonllee wip, Milkaa yamarangitamta.
  hui-hui: Abarama ibugua Sarai dabu biyagola Naho ibugua Harana wane Miliga dabu
    bini. Harana ibu igini Isagabi hene dege.
  wrs-wrs: Doa Apramba ongam vrana Saraim, himba yunam phangangal avna. Wo Nahorva
    eva ongam vrana, Milkam Haranna molm. Molva mongova Iska.
  mya-mya: အာ​ဗြံ​သည်​စာ​ရဲ​နှင့်​ထိမ်း​မြား​၍​နာ​ခေါ်​သည် ခါ​ရန်​၏​သ​မီး​မိ​လ​ခါ​နှင့်​ထိမ်း​မြား​၏။-
  cbi-NTPO: Abramya Sarainu supungami, tsenmala Nahorya Milcánu supungami. Entsa Milcáya
    Harán' na'mawaami, Iscá' uñama.
  bod-N: ཨབ་རམ་དང་ནཱ་ཧོར་གཉིས་ཀྱིས་ཆུང་མ་བླངས༌ཤིང༌། ཨབ་རམ་གྱི་ཆུང་མའི་མིང་ལ་སཱ་ར་ཡུ་ཞེས་ཟེར་བ༌དང༌།
    ནཱ་ཧོར་གྱི་ཆུང་མའི་མིང་ལ་མིལ་ཀཱ་ཞེས་འབོད༌དོ། །ཁོ་མོ་ནི་ཧཱ་རན་གྱི་བུ་མོ་ཡིན་ཞིང་ཧཱ་རན་ནི་མིལ་ཀཱ་དང་ཡེས་ཀཱ་ཞེས་བྱ་བའི་ཕ་ཡིན༌ནོ།།
  wsk-wsk: Abram imet tam, ko nuwus mu Sarai. Uria Nahor betela imet tam, ko nuwus
    mu Milcah, Haran ko nanawus.
  kkl-kkl: Abram nenekori elkel Sarai toro aogpa Nahor nenekori Haran elmangkel Milka
    toro aog.
  sna-sna: vose vari vaviri Abhurama naNahori vakawana. Zita romukadzi waAbhurama
    rainzi Sarai, uye zita romukadzi waNahori rainzi Mirika; akanga ari mwanasikana
    waHarani, baba vaMirika naIsika.
  spa-BLM: Abram y Nacor se casaron con esposas. El nombre de la esposa de Abram era
    Sarai, y el nombre de la esposa de Nacor era Milca, hija de Harán, quien también
    era el padre de Isca.
  beu-beu: Abram, bot Nahor oleve jangu medi. Abram ejangu angu, ene Sarai. Nahor
    ejangu angu, ene Milka, Haran oal. Haran di vaal mehal nu vengajai, ene Yiska.
  cac-cac: Ix yic'lan sb'a vin̈aj Abram yed' ix Sarai. Axo vin̈aj Nacor ix yic'laj
    sb'a yed' ix Milca, yisil vin̈aj Harán, snulej sb'a ix yed' ix Isca.
  swh-ULB: Abram na Nahori wakajitwalia wake. Mke wa Abram aliitwa Sarai na mke wa
    Nahori aliitwa Milka, binti wa Harani, aliyekuwa baba wa Milka na Iska.
  bel-bel: 'Абрам і Нахор узялі сабе жонак; імя жонкі Абрамавай: Сара; імя жонкі Нахоравай:
    Мілка, дачка Арана, бацькі Мілкі і бацькі Іскі.'
  deu-ELBBK: Und Abram und Nahor nahmen sich Frauen; der Name der Frau Abrams war
    Sarai, und der Name der Frau Nahors Milka, die Tochter Harans, des Vaters der
    Milka und des Vaters der Jiska.
  mbb-OT: Ne mibpengesawa si Abram wey si Nahor. Iyan esawa ni Abram si Sarai, ne
    iyan esawa ni Nahor si Milca. Anak si Milca ni Haran te amey zaan ni Isca.
  msc-msc: Iburama ni Nakɔri ka furu kɛ. Iburama muso tɔɔ le tɛrɛ ko Sarayi. Nakɔri
    ka Haran denmuso do furu, mɛn tɔɔ ko Milika. Haran denmuso do fanan tɔɔ ko Sisika.
  mal-2015: അബ്രാമും നാഹോരും ഭാര്യമാരെ എടുത്തു; അബ്രാമിന്റെ ഭാര്യക്കു സാറായി എന്നും
    നാഹോരിന്റെ ഭാര്യക്കു മിൽക്കാ എന്നും പേർ. ഇവൾ മിൽക്കയുടെയും യിസ്കയുടെയും അപ്പനായ
    ഹാരാന്റെ മകൾ തന്നേ.
  tuo-NT: Abrã, tojo nicã Nacor nanʉcʉ̃ nʉmoticãrã niwã. Abrã nʉmo Sarai wãmetico
    niwõ. Nacor nʉmo Milca nico niwõ. Milca Harã́ mijĩ macõ nico niwõ. Apego Isca
    wãmetigore põꞌrãticʉ niwĩ.
  gup-gup: Abram dja Nahor bindibebbehmey ngalbibininjkobeng. Abram nuyeni ngalbininjkobeng
    kaluk ngeyyoy Sarai, dja ngalbu Nahor nuyeni ngaleng wanjh ngeyyoy Milcah, ngalbeywurd
    nuyeni Haran. Nungka Haran wanjh kornkumo berrewoneng Milcah dja Iscah.
  met-met: Ebram Nahor tang diyau. Ebram haininoa yanoa Sarai, saing Nahor haininoa
    yanoa Milka, Haran nanuhanginoa. Haran Milka Iska tang tibuna.
  gvs-gvs: E kina Eberam inai, monena yoina Serai. Nakori inai monena yoina Milika,
    tauyana Arani natuna. Ego Arani natuna aitonina yoina Isika.
  rmc-rmc: O Abram the o Nachor peske ile romňijen. Le Abramoskri romňi sas e Saraj
    a le Nachoriskri romňi sas e Milka. E Milka the e Jiska sas o čhaja le Haranoskre.
  nlg-nlg: Ma Abram te tauna Sarai, mana hoghona Nahor te tauna Milcah. Milcah mana
    hoghona Iscah toro dalena Haran.
  dgr-DOGNT: Abram eyıts'ǫ Nahor į̀łah hoget'ı̨ ı̨lè. Abram wets'èkeè Sarayı wìyeh,
    eyıts'ǫ Nahor wets'èkeè Mılkah wìyeh. Eyı ts'èko sìı Haran wetì hǫt'e. Haran sìı
    Mılkah eyıts'ǫ Iskah gıtà hǫt'e.
  pes-OPV: و ابرام و ناحور زنان برای خود گرفتند. زن ابرام را سارای نام بود. و زن ناحور
    را ملکه نام بود، دختر هاران، پدر ملکه وپدر یسکه.
  ron-1924: Аврам ши Нахор шь-ау луат невесте. Нумеле невестей луй Аврам ера Сарай
    ши нумеле невестей луй Нахор ера Милка, фийка луй Харан, татэл Милкэй ши Искэй.
  ben-OBCV: অব্রাম ও নাহোর, দুজনেই বিয়ে করলেন। অব্রামের স্ত্রীর নাম সারী, এবং নাহোরের
    স্ত্রীর নাম মিল্কা; মিল্কা সেই হারণের মেয়ে, যিনি মিল্কা ও যিষ্কা, দুজনেরই বাবা।
  lex-lex: Abram nor Sarai rmehlima me, Nahor nor hyalli yanulu Haran a'nani patke'a
    nanni Milka rmehlima. Milka elli de, Yiska.
  rgu-rgu: Abram sao Sarai. Nahor sao Haran ana feto na nade Milka. Haran boe hapu
    ana touꞌ esa nade Yiska.
  som-som: 'Aabraam iyo Naaxoorna way guursadeen: Aabraam naagtiisii waxaa la odhan
    jiray Saaray; naagtii Naaxoorna waxaa la odhan jiray Milkah, waxayna ahayd gabadhii
    Haaraan, aabbihii Milkah iyo Iskah.'
  lat-VUC: 'Duxerunt autem Abram et Nachor uxores: nomen uxoris Abram, Sarai: et nomen
    uxoris Nachor, Melcha filia Aran, patris Melchæ, et patris Jeschæ.'
  aoi-aoi: Umba ngalaja Aburema-langwa dadingiyenikba Jeraya dakina, dibina dadiyamarnjenikba
    umba diminingka dirndadikba. Ne-yaminjamama wurrakina warnumamalya akina-manja
    angalya akini-yada. Umba Neyawa-langwa dadingiyenibka Milka dakina, dibina dadiyawenikba
    Yerena-langwa. Eneja nuwilyaba ningka nenikuwenikba Yerena-langwa nakina nenimikirra
    Yijika.
  eng-ASVBT: 'And Abram and Nahor took them wives: the name of Abram’s wife was Sarai;
    and the name of Nahor’s wife, Milcah, the daughter of Haran, the father of Milcah,
    and the father of Iscah.'
  mna-mna: Abaram iwoolo Sarai, mi Naor iwoolo Milka. Milka ziru Iska taman ta Aran.
  ita-1885: Ed Abramo e Nahor si presero delle mogli; il nome della moglie di Abramo
    era Sarai; e il nome della moglie di Nahor, Milca, la quale era figliuola di Haran,
    padre di Milca e d'Isca.
  eng-LXXUP: And Abram and Nahor took to themselves wives, the name of the wife of
    Abram was Sarai, and the name of the wife of Nahor, Milcah, daughter of Haran,
    and he was the father of Milcah, the father of Iscah.
  eng-ULB: Abram and Nahor took wives. The name of Abram's wife was Sarai and the
    name of Nahor's wife was Milkah, a daughter of Haran, who was the father of Milkah
    and Iskah.
  spa-VBL: Tanto Abram como Nacor se casaron. La esposa de Abram se llamaba Sarai,
    y la esposa de Nacor se llamaba Milca. (Milca era hija de Harán, quien era padre
    tanto de Milca como de Jiscá).
  fra-_FOB: Et Abram et Nachor prirent des femmes. Le nom de la femme d'Abram était
    Saraï, et le nom de la femme de Nachor, Milca, fille de Haran, père de Milca et
    père de Jisca.
  mal-mal: അബ്രാമും നാഹോരും വിവാഹം കഴിച്ചു; അബ്രാമിന്റെ ഭാര്യക്കു സാറായി എന്നും നാഹോരിന്റെ
    ഭാര്യക്കു മിൽക്കാ എന്നും പേര്. മിൽക്കയുടെയും യിസ്കയുടെയും അപ്പനായ ഹാരാന്റെ മകളാണ്
    മിൽക്ക.
  lit-lit: O Abramas ir Nahoras ėmė sau žmonas. Abramo žmonos vardas buvo Saraja,
    o Nachoro žmonos vardas Milka, kuri buvo duktė Harano, kuris buvo Milkos tėvas
    ir Iskos tėvas.
  urd-GVR: Bāqī donoṅ beṭoṅ kī shādī huī. Abrām kī bīwī kā nām Sāray thā aur Nahūr
    kī bīwī kā nām Milkāh. Milkāh Hārān kī beṭī thī, aur us kī ek bahan banām Iskā
    thī.
  suz-BL: मिनु अब्राम नु नाहोर निम्‍फामी ग्‍युंबे पाम्‍से बाक्‍त। अब्राम आ मीश आ नें
    साराइ बाक्‍माक्‍त। नाहोर आ मीश आ नें मिल्‍का बाक्‍माक्‍त। मिल्‍का हारान आ तमी
    बाक्‍माक्‍त। हारान मिल्‍का नु यिस्‍का आस आफ बाक्‍माक्‍त। उत्‍पत्ती २२:२०
  ita-1927: E Abramo e Nahor si presero delle mogli; il nome della moglie d’Abramo
    era Sarai; e il nome della moglie di Nahor, Milca, ch’era figliuola di Haran,
    padre di Milca e padre di Isca.
  ckb-ckb: ئەبرام و ناحۆر هەردووکیان ژنیان هێنا. ژنەکەی ئەبرام ناوی سارای بوو، ژنەکەی
    ناحۆریش ناوی میلکەی کچی هاران بوو، کە هاران باوکی میلکە و یەسکە بوو.
  eng-BBE: 'And Abram and Nahor took wives for themselves: the name of Abram''s wife
    was Sarai, and the name of Nahor''s wife was Milcah, the daughter of Haran, the
    father of Milcah and Iscah.'
  crx-NTPO: '''Et Abram ''ink''ez Nahor bulh bu''at whuzdli''. Abram oo''at, ''en
    Sarai huyulhni, ''ink''ez Nahor oo''at, ''en Milcah huyulhni, Haran ootse'', Milcah
    oobá ''ink''ez Iscah oobá.'
  kan-OKCV: ಅಬ್ರಾಮನೂ ನಾಹೋರನೂ ಮದುವೆಮಾಡಿಕೊಂಡರು. ಅಬ್ರಾಮನ ಹೆಂಡತಿಯ ಹೆಸರು ಸಾರಯಳು, ನಾಹೋರನ
    ಹೆಂಡತಿಯ ಹೆಸರು ಮಿಲ್ಕಾ. ಈಕೆಯು ಹಾರಾನನ ಮಗಳು. ಹಾರಾನನು ಮಿಲ್ಕಾಳಿಗೂ ಇಸ್ಕಳಿಗೂ ತಂದೆ.
  bbb-bbb: Ro e Aburame fu uri bara fuone Sera abekoga Neo fu uri uvia fuone e Eranedo
    kabae bara Miruka abei. Ro bara Mirukakiro e Isika ijiebuo asoe ijeja e Erane.
    Ro bara Sera fuje fu debire.
  tam-2017: ஆபிராமும் நாகோரும் திருமணம் செய்தார்கள்; ஆபிராமுடைய மனைவிக்கு சாராய் என்று
    பெயர்; நாகோருடைய மனைவிக்கு மில்க்காள் என்று பெயர்; இவள் ஆரானுடைய மகள்; அந்த ஆரான்
    மில்க்காளுக்கும் இஸ்காளுக்கும் தகப்பன்.
  spa-RV-1909: 'Y tomaron Abram y Nachôr para sí mujeres: el nombre de la mujer de
    Abram fué Sarai, y el nombre de la mujer de Nachôr, Milca, hija de Harán, padre
    de Milca y de Isca.'
  ron-BTF: 'Şi Avram şi Nahor şi-au luat soţii: numele soţiei lui Avram era Sarai
    şi numele soţiei lui Nahor, Milca, fiica lui Haran, tatăl Milcăi şi tatăl Iscăi.'
  eng-WEBP: Abram and Nahor married wives. The name of Abram’s wife was Sarai, and
    the name of Nahor’s wife was Milcah, the daughter of Haran, who was also the father
    of Iscah.
  eng-FBV: Abram and Nahor both got married. Abram's wife was named Sarai, and Nahor's
    wife was named Milcah. (She was the daughter of Haran, who was the father of both
    Milcah and Iscah).
  nld-1939: Abram en Nachor waren beiden getrouwd. De vrouw van Abram heette Sarai;
    de vrouw van Nachor heette Milka, en was de dochter van Haran, den vader van Milka
    en Jiska.
  nch-BL: Huan Abram mosihuajti ihuaya Sarai. Huan Nacor mosihuajti ihuaya imachcone,
    Milca, cati elqui iichpoca Harán.
  tfr-NTPO: Wal̈ë shäng kjl̈ara ko Saray. Abram, e orkwosmono ba tjok. Jarán, e wapga
    wal̈ëga ko Milca, Iscá. Najor, e orkwosmono Milca tjok.
  vie-1934: Aùp-ram và Na-cô cưới vợ; vợ Aùp-ram tên là Sa-rai, còn vợ Na-cô tên là
    Minh-ca; Minh-ca và Dích-ca tức là con gái của Ha-ran.
  hin-CV: अब्राम तथा नाहोर ने विवाह किया. अब्राम की पत्नी का नाम सारय तथा नाहोर की
    पत्नी का नाम मिलकाह था, जो हारान की पुत्री थी. हारान की अन्य पुत्री का नाम यिसकाह
    था.
  eng-OURB: Avram [Exalted father] and Nahor married wives. The name of Avram [Exalted
    father]’s wife was Sarai [Mockery], and the name of Nahor’s wife was Milcah, the
    daughter of Haran [Mountaineer] who was also the father of Iscah.
  spa-BES: 'Y tomaron Abram y Nacor para sí mujeres: la nombre de la mujer de Abram
    fué Sarai, y el nombre de la mujer de Nacor: Milca, hija de Harán, padre de Milca
    e Isca.'
  tdx-tdx: Songa nañenga valy t’i Avrame naho i Nakhore. Sarae ty tahina’ ty vali’
    i Avrame, vaho Milkae, ana’ i Kharane ty tahina’ ty vali’ i Nakhore. Rae’ i Milkae
    naho Iskà t’i Kharane.
  vid-vid: Abulamu na Naholi nawahesa. Mdala wa Abulamu nakachemigwa Salai. Mdala
    wa Naholi nakachemigwa Milika, mhinza wa Halani nayawele kahi mhaza wa Isika.
  pwg-pwg: Ma bade Abram ma Nayo wivine ipanana da itavine. Nayo kawana na Milka.
    Milka ma tina kikei Iska ivi ruwa i mamai na Haran. Ma Abram kawana na Serai.
  eng-OKE: 'And Abram and Nachor took to them wives: the name of the wife of Abram,
    Sara; and the name of the wife of Nachor, Milcha, daughter of Haran the father
    of Milcha and the father of Yiska.'
  tha-KJV: อับรามและนาโฮร์ต่างก็​ได้​ภรรยา ภรรยาของอับรามมีชื่อว่าซาราย และภรรยาของนาโฮร์​มี​ชื่อว่ามิลคาห์​ผู้​เป็นบุ​ตรี​ของฮาราน
    ผู้​เป็นบิดาของมิลคาห์และบิดาของอิสคาห์
  por-BR-2018: 'E tomaram Abrão e Naor para si mulheres: o nome da mulher de Abrão
    foi Sarai, e o nome da mulher de Naor, Milca, filha de Harã, pai de Milca e de
    Iscá.'
  bco-bco: Ablam o꞉lia꞉ Nahol o꞉lia꞉yo꞉ gayo꞉ di. Ablam eyo꞉ Sa꞉lai di. Nahol eyo꞉
    Milka di. Milka o꞉lia꞉ Iska o꞉lia꞉yo꞉ Halana꞉ ida꞉.
  deu-ELO: Und Abram und Nahor nahmen sich Weiber; der Name des Weibes Abrams war
    Sarai, und der Name des Weibes Nahors Milka, die Tochter Harans, des Vaters der
    Milka und des Vaters der Jiska.
  ktm-ktm: Abram horu Nahor harasou. Mbrulun Abram ti rangan Sarai, pe mbrulun Nahor
    ti Milkah. Milkah horu Iskah ti tama’ horu Haran.
  caa-caa: Pues e Abram nujbꞌi taca inteꞌ ijchꞌoc xeꞌ ucꞌabꞌa Sarai, y e Nahor nujbꞌi
    taca inteꞌ ijchꞌoc xeꞌ ucꞌabꞌa Milcá xeꞌ jax uwijchꞌoc e Harán xeꞌ ayan otronteꞌ
    uwijchꞌoc xeꞌ ucꞌabꞌa Iscá ubꞌan.
  eng-WYC-2018: Forsooth Abram and Nahor wedded wives; the name of the wife of Abram
    was Sarai, and the name of the wife of Nahor was Milcah, the daughter of Haran,
    (the) father of Milcah, and (also the) father of Iscah. (And Abram and Nahor wedded
    wives; the name of Abram’s wife was Sarai, and the name of Nahor’s wife was Milcah,
    the daughter of his brother Haran, who was also the father of Iscah.)
  epo-epo: Kaj Abram kaj Naĥor prenis al si edzinojn; la nomo de la edzino de Abram
    estis Saraj, kaj la nomo de la edzino de Naĥor estis Milka, filino de Haran, kiu
    estis la patro de Milka kaj la patro de Jiska.
  uig-PIN: Abram bilǝn Naⱨor ikkisi ɵylǝndi. Abramning ayalining ismi Saray, Naⱨorning
    ayalining ismi Milkaⱨ idi; Milkaⱨ Ⱨaranning ⱪizi idi; Ⱨaran bolsa Milkaⱨ wǝ Iskaⱨning
    atisi idi.
  beo-beo: A:ibala:me da Selai lai amola Na:iho da Miliga lai. Miliga ea ada da Halane.
    Halane idiwi eno da Isiga.
  tpi-OTNT: Abram i maritim Sarai, na Nahor i maritim Milka, pikinini bilong Haran.
    Haran em i papa bilong Iska tu.
  hau-SA: Abram da Nahor suka yi aure. Sunan matar Abram, Saira ne, sunan matar Nahor
    kuwa Milka; ita ’yar Haran ce, mahaifin Milka da Iska.
  udu-udu: Dhala Abraam dhala Nahur mashkin mo. Dhali asha Abraam yuḵu gway ka Saray,
    dhali gway gi asha Nahur yuḵu ka Milkah mo a’di jin ta ’bwa/ ma Haraan mo a’di
    jin ta com ga Milkah dhala Yiskah mo.
  uig-LAT: Abram bilen Nahor ikkisi öylendi. Abramning ayalining ismi Saray, Nahorning
    ayalining ismi Milkah idi; Milkah Haranning qizi idi; Haran bolsa Milkah we Iskahning
    atisi idi.
  nde-nde: U-Abhrama loNahori bathatha bobabili. Ibizo lomka-Abhrama lalinguSarayi,
    kwathi ibizo likamkaNahori linguMilikha; wayeyindodakazi kaHarani uyise kaMilikha
    kanye lo-Isikha.
  ton-ton: 'Pea naʻe maʻu uaifi ʻa ʻEpalame mo Nehoa: ko e hingoa ʻoe uaifi ʻo ʻEpalame
    ko Selai, pea ko e hingoa ʻoe uaifi ʻo Nehoa ko Milika, ko e ʻofefine ʻo Halani,
    ko e tamai ʻa Milika, mo e tamai ʻa Isika.'
  ces-1613: I zpojímali sobě ženy Abram a Náchor; jméno ženy Abramovy Sarai, a jméno
    ženy Náchorovy Melcha, dcera Háranova, kterýž byl otec Melchy a Jeschy.
  eko-eko: Eburamu na Nahoori khuloola. Muukha wa Eburamu aari wiitthiwa Suhuriiya,
    na-ye muukha wa Nahoori nzina lawe aari Miilika, mwaana wa Hara, aarina mwaana
    nkina theenya aari wiitthiwaaye Ishika.
  nss-nss: Apram pe Nahor hilu yen, pe hilu yesou. Apram iwiri pihin hamou ngalan
    Sarai pe Nahor iwiri pihin hamou ngalan Milkah, nali Yiskah; tama hilu ara hamou
    o, Haran.
  eng-WMB: Abram and Nahor married wives. The name of Abram’s wife was Sarai, and
    the name of Nahor’s wife was Milcah, the daughter of Haran, who was also the father
    of Iscah.
  tam-TCV: ஆபிராமும் நாகோரும் திருமணம் செய்தார்கள். ஆபிராமின் மனைவி சாராய், நாகோரின்
    மனைவி மில்க்காள்; மில்க்காள் ஆரானின் மகள், ஆரான் மில்க்காள், இஸ்காள் ஆகிய இருவரின்
    தகப்பன்.
  ceb-ULB: Nangasawa si Abram ug si Nahor. Ang ngalan sa asawa ni Abram mao si Sarai
    ug ang ngalan sa asawa ni Nahor mao si Milca, anak nga babaye ni Haran, nga amahan
    ni Milca ug ni Isca.
  mkn-mkn: Abram kawin deng Sarai. Nahor kawin deng Haran pung ana parampuan, nama
    Milka. Haran ju dapa ana laki-laki, nama Yiska.
  pol-UBG: 'I Abram, i Nachor pojęli sobie żony: imię żony Abrama było Saraj, a imię
    żony Nachora – Milka. Była ona córką Harana, ojca Milki i Jeski.'
  agr-agr: Untsu Abram Sarain nuwatkauwai. Tuja Nacor nuwenauwai Milcájai. Milcák
    Harágkan nawanji iwai, Iscá tawa nuna kai aajakui.
  kyc-kyc: Aporame Neopa enda nyiyambi. Aporame banya etenge doko kingi Sarai lenge.
    Neo baa enda kingi Milika lenge nyiya. Enda dokona rakangena kingi Arane lenge
    dokomeko wane Milika Isikapa mandeya.
  urd-GVU: باقی دونوں بیٹوں کی شادی ہوئی۔ ابرام کی بیوی کا نام سارئی تھا اور نحور
    کی بیوی کا نام مِلکاہ۔ مِلکاہ حاران کی بیٹی تھی، اور اُس کی ایک بہن بنام اِسکہ
    تھی۔
  deu-1912: Da nahmen Abram und Nahor Weiber. Abrams Weib hieß Sarai, und Nahors Weib
    Milka, Harans Tochter, der ein Vater war der Milka und der Jiska.
  ntj-ntj: Nyangka Yayipamalu minyma Tjarayinya yarltingu. Nyangka tjilkumaalpa tirtu
    nyinarranytja. Nyangka Nayiyulu Yarranku yurntalpa Milkanya yarltingu. Nyangka
    Yarranku katja kutjupa yini Yilykanyatarrartu nyinarranytja.
  row-row: Abram sao na Sarai. Nahor sao nala Haran ana feto na, Milka. Haran o ma
    ana touꞌ esa, naran Yiska.
  kan-2017: ಅಬ್ರಾಮನೂ ನಾಹೋರನೂ ಮದುವೆಮಾಡಿಕೊಂಡರು. ಅಬ್ರಾಮನ ಹೆಂಡತಿಯ ಹೆಸರು ಸಾರಯಳು, ನಾಹೋರನ
    ಹೆಂಡತಿಯ ಹೆಸರು ಮಿಲ್ಕಾ. ಈಕೆಯು ಹಾರಾನನ ಮಗಳು; ಹಾರಾನನು ಮಿಲ್ಕಳಿಗೂ ಇಸ್ಕಳಿಗೂ ತಂದೆ.
  ena-ena: Abɨlam agaŋ Selai dɨ sabimi. Naholɨ agaŋ Milɨka dɨ sabimi. Milɨka dɨ Isɨka
    dɨ iaganɨlu Halan.
  tgo-tgo: Eibram na ghaghae Naho va thɨ ghe. Eibram levo idae Serai na Naho levo
    idae Milika. Milika iye Haran yawarumbuye na ghaghae nasiyeniye Iska.
  yap-yap: Me le’ay Abram Sarai, me le’ay Nahor Milkah, ni be’ ni bpin ni fak Haran,
    ni Haran e ir e chitamngin Iskah.
  tet-tet: Abram nola feto ida, naran Sarai, nalo baa feen. Nahor nola nikar Haran
    oan feto, naran Milka. Hotu, Haran netan oan mane ida, naran Yiska.
  hlt-MCSB: Te phoeiah Abram neh Nakhaw loh yuu a loh rhoi. Abram yuu ming tah Sarai
    tih Nakhaw yuu ming tah Haran canu Milkah ni. Haran tah Milkah neh Iskah kah a
    napa ni.
  mdy-ETH: ዓብራሜ ሶኦራ ጎዖ ላኣሌሎ ዔካዛ፥ ናኮሬ ሚልካ ጋዓዞ ዔኬኔ፤ ዒዛ ሂስካኔ ጎዖሢ ሾዔ ሃራኔ ናዎኬ።
  twi-ASANTE: Abram ne Nahor warewareeɛ. Na Abram yere din de Sarai, na Nahor nso
    yere din de Milka a, na ɔyɛ Haran babaa. Saa Haran yi na ɔwowoo Milka ne Iska.
  bhl-bhl: Kuaneko beli, Abalam so Nakol so aso i waneng kulusiliw kale. Abalam e
    Salai kuluei, Nakol e akalem neng Milka kuluse kale. Milka so, Yiska so, uso i
    Kalan em muluw alew te.
  con-NTPO: Abramjan Saraima pushe. Nacorja Milcama pushe. Nane Milcaja Harán onque'nge
    tsu. Harán faesu dutssi'ye tsu Isca.
  eng-WEBU: Abram and Nahor married wives. The name of Abram’s wife was Sarai, and
    the name of Nahor’s wife was Milcah, the daughter of Haran, who was also the father
    of Iscah.
  bnp-bnp: E Abram rua e Nahor ru tahoka e girihine rua. E Sarai, e girihine Abram.
    E Milka e girihine Nahor. E Milka rua e Iska, e tamane rua e Haran.
  wal-wal: Abraaminne Naakoorinne naa77aikka machchidosona; Abraama keettaayee sunttai
    Saarayo; qassi Naakoora keettaayee sunttai Milkko; Milkka Haaraana na7iyo; Haaraani
    Milkkissinne Yiskkaanisi aawaa.
  mgh-mgh: Aparamu ni Nahori yahaathelaca asaaraya. Ncina na amwaarawe Aparamu naari
    Sarayi, ni ncina na amwaarawe Nahori naari Milika; ula aari mwana a Harani, athumwane
    Milika ni Isikaa.
  acu-NT: Tura Abram ni kana umajin Sarai naartinun nuwatkamaiyi. Tura Nacorka nuwan
    Milca naartinun nuwatkamiayi. Milcaka Haránka nawantriyayi. Tura Isca umajiyayi.
  spa-PDDPT: Abram y Nacor tomaron para ellos esposas. El nombre de la esposa de Abram
    era Saray y el de la esposa de Nacor era Milca, hija de Harán, padre de Milca
    y de Isca.
  gun-gun: Abrão ha'e Naor ojou gua'yxyrã. Abrão ra'yxy ma Sarai hery va'e, ha'e rã
    Naor ra'yxy ma Milca, Harã rajy ae. Harã ra'y kuery ma Milca ha'e Iscá.
  agu-BL: Ma Abram umewe'n nin e' bantz tu Sarai. Nin ncha'tz Nacor umewe'n nin e'
    bantz tu Milca, yi me'l Harán, yi stzicy Isca.
  eng-PEV: '@see-verse:GEN.011.028'
  ilo-ULB: Nangasawa da Abram ken Nahor. Sarai ti nagan iti asawa ni Abram ken Milca
    ti nagan iti asawa ni Nahor a putot a babai ni Haran nga ama da Milca ken Isca.
  kpg-kpg: Abram gaa hai dono lodo gi Sarai, gei Nahor gaa hai dono lodo gi Milcah,
    tama ahina Haran, dela hogi tamana labelaa ni Iscah.
  uig-ARA: ئابرام بىلەن ناھور ئىككىسى ئۆيلەندى. ئابرامنىڭ ئايالىنىڭ ئىسمى ساراي، ناھورنىڭ
    ئايالىنىڭ ئىسمى مىلكاھ ئىدى؛ مىلكاھ ھاراننىڭ قىزى ئىدى؛ ھاران بولسا مىلكاھ ۋە
    ئىسكاھنىڭ ئاتىسى ئىدى.
  bsp-bsp: Abram kɔ Nahor ŋanɛŋcɛ. Wəran ka Abram aŋc-we Saray kɔ wəran ka Nahor,
    Milka. Milka, wan ka Haraŋ ɛnayi, ŋapaŋnɛ kas kin kɔ Yiska.
  bps-bps: Na Abram na Nahor tamwè ale yaan. I dagit yaan Abram Saray, na Nahor kenen,
    i dagit yaanan Milka, i tingà Haran. Na nun fa tingà Haran lagi dnagit ku Iskah.
  mbs-mbs: Nengognan si Abram ki Sarai, aw nengognan si Nahor ki Melca, batà bayi
    te kedowa din nematay si Haran. Doen heman doma batà i Haran si Isca.
  tof-tof: Eibrram a Na-orr kol bumiógrri. Eibrramón kol ngi Serrae warilürr, Na-orr
    wa Milkan zumiógürr, Arranón óp olom. Oya darrü óp olom asi warilürr, ngi Iska.
  sus-sus: Iburama nun Naxori naxa ginɛe fen, e naxa futi xiri. Iburama xa ginɛ xili
    Sarayi. Naxori xa ginɛ xili Milika. Milika Xarani xa di na a ra. Di firin nu na
    Xarani yi ra, Milika nun Isika.
  pon-2006: Aran semen Iska oh pil serepein men, Milka, en Nahor eh pwoud; oh Eipram
    pwoudikihda Sarai.
  jae-jae: Ma Abram agêc Nahor sêjam awê sa. Abramnê awênê ŋaê gebe Sarai, Nahornê
    awênê ŋaê gebe Milka, eŋ Haran latuo, Haran, taŋ kêka Milka agêc Iska lasê naŋ.
  ksd-ksd: Ma Abaram ma Nakor dir ga taulai; ma ra iang i ra taulai kai Abaram ba
    Sarai; ma ra iang i ra taulai kai Nakor ba Milka, natu i Karan, a tama i dir Milka
    ma Iska.
  tur-YTC: Avram ve Nahor kendilerine karılar alarak evlendiler. Avram'ın karısının
    adı Saray'dı, Nahor'un karısının adı da Milka’ydı. Milka Yiska’nın babası olan
    Haran'ın kızıydı.
  bel-N: І ўзялі Абрам і Нахор сабе жонак. Імя жонкі Абрама — Сарай, а імя жонкі Нахора
    — Мілька, дачка Арана, бацькі Мількі і бацькі Іскі.
  grc-BRENT: Καὶ ἔλαβον Ἅβραμ καὶ Ναχὼρ ἑαυτοῖς γυναῖκας· ὄνομα τῇ γυναικὶ Ἅβραμ,
    Σάρα, καὶ ὄνομα τῇ γυναικὶ Ναχὼρ, Μελχά, θυγάτηρ Ἀῤῥάν· καὶ πατὴρ Μελχὰ, καὶ πατὴρ
    Ἰεσχά.
  ind-AYT: Abram dan Nahor mengambil istri. Istri Abram bernama Sarai dan istri Nahor
    bernama Milka, anak Haran, ayah Milka dan Yiska.
  lid-lid: Ano Abram sudi Sarai i tan ma Nahor sudi nadu Haran badih nyaran Milkah.
    Ya Haran badeh tama Iska.
  eng-NNA: Nahor and Haran's daughter Milcah got married. Abram and Sarai got married,
    those two.
  nya-nya: Abramu ndi Nahori onse anakwatira. Dzina la mkazi wa Abramu linali Sarai,
    ndipo la mkazi wa Nahori linali Milika. Iyeyu ndi Isika abambo awo anali Harani.
  hrv-hrv: Abram se i Nahor ožene. Abramovoj ženi bijaše ime Saraja, a Nahorovoj Milka;
    ova je bila kći Harana, oca Milke i Jiske.
  mps-mps: Tama Abramgo te we nogi Sarai sali, tama Nahorgo te Harango wegi Milka
    sai. Haran te gasa wegi Iskago aya me dao.
  llg-llg: Abram sao Sarai. Nahor sao Haran ana inanan, nade Milka. Haran boe oo,
    hambu anak esa, naꞌde Yiska.
  tpi-tpi: Abram i maritim Sarai, na Nahor i maritim Milka, pikinini bilong Haran.
    Haran em i papa bilong Iska tu.
  dan-1931: Abram og Nakor tog sig Hustruer; Abrams Hustru hed Saraj, Nakors Milka,
    en Datter af Haran, Milkas og Jiskas Fader.
  vie-OVCB: Áp-ram và Na-cô cưới vợ. Vợ Áp-ram là Sa-rai; vợ Na-cô là Minh-ca, con
    gái Ha-ran. Em Minh-ca là Ích-ca.
  lbk-lbk: Inmasawa cha Abram ken Nahor. Nan ngachan nan asawan Abram et Sarai, ya
    nan ngachan nan asawan Nahor et Milca ay anak Haran ay aman akhes Isca.
  guj-2017: ઇબ્રામે તથા નાહોરે લગ્ન કર્યાં. ઇબ્રામની પત્નીનું નામ સારાય અને નાહોરની
    પત્નીનું નામ મિલ્કાહ હતું. તે હારાનની દીકરી હતી, મિલ્કા તથા યિસ્કા હારાનના સંતાનો
    હતા.
  byr-byr: '@see-verse:GEN.011.028'
  awx-awx: Tiwän Abramkät Nahorkät mängätnä päkumäläk. Abramde mängälu umanä Sarai,
    tiwän Nahorde mängälu umanä Milka, Harande yäpa. Haranu Milka äwä Iska yangge
    nanä.
  pon-2006A: Aran semen Iska oh pil serepein men, Milka, en Nahor eh pwoud; oh Eipram
    pwoudikihda Sarai.
  por-BRBSL: Abram e Nahor casaram esposas. O nome da esposa de Abram era Sarai, e
    o nome da esposa de Nahor era Milcah, a filha de Haran, que também era o pai de
    Iscah.
  aly-aly: Abram-el Sarai anew inek ikwer, Nahor-el Milcah anew ikwer inek. Milcah
    aytey ikwerenh Iscah anenh, Haran-kenh alerikw. Sarai ampek arrangkw anenh.
  cth-cth: Hahoi, Abram hoi Nahor ni a yu a la roi. Abram e a yu min teh Sarai, Nahor
    e a yu min teh Haran e a canu Mikah. Haran teh Milkah hoi Iskah e a na pa lah
    ao.
  twi-twi: Abram ne Nahor warewaree. Na Abram yere din de Sarai, na Nahor nso yere
    din de Milka a na ɔyɛ Haran babea. Saa Haran yi na ɔwoo Milka ne Iska.
  hlt-hlt: Te phoeiah Abram neh Nakhaw loh yuu a loh rhoi. Abram yuu ming tah Sarai
    tih Nakhaw yuu ming tah Haran canu Milkah ni. Haran tah Milkah neh Iskah kah a
    napa ni.
  tbz-SIM: Kɛ̀ Abɑrɑmmuu puokɛ Sɑrɑii kɛ̀ Nɑɔɔ puokɛ Midikɑɑ Atɑ̃ɑ̃ kóo sɑpɑ̀ɑ̀. Atɑ̃ɑ̃
    weè múnkɛ do pɛitɛ́ Isikɑɑ.
  msy-2020: Ezɨ Abram Sarain iti, ezɨ Nahor Haranɨn guivim Milkan iti. Egha uaghan
    Haran Iskan afeziam.
  txq-txq: Abram sao nala Sarai. Nahor sao nala Haran ana inan, nade Milka. Haran
    oo hambu ana touk esa, nade Yiska.
  aaz-aaz: Naiꞌ Abram ansao bi Sarai. Naiꞌ Nahor ansao naiꞌ Haran in aan feto, bi
    Milka. Naiꞌ Haran nahoniꞌ riꞌaan moen jes amsaꞌ, es reꞌ naiꞌ Jiska.
  dop-dop: Ɩlɛnɑ Apǝlɑm nɑ́ɑ́ kpɑɣɑ Sɑlɑɩ, nɑ Nɑhoo nɑ́ɑ́ kpɑɣɑ Ɩsikɑ cɑɑ Hɑlɑŋ pɛɛlɔ
    Milikɑ.
  azb-azb: İbram və Naxor özlərinə arvad aldılar. İbramın arvadının adı Saray, Naxorun
    arvadının adı isə Milka idi. Milka və İska Haranın qızları idi.
  eng-DBY: 'And Abram and Nahor took wives: the name of Abram''s wife was Sarai; and
    the name of Nahor''s wife, Milcah, a daughter of Haran, the father of Milcah and
    the father of Iscah.'
  hin-2017: अब्राम और नाहोर दोनों ने विवाह किया। अब्राम की पत्नी का नाम सारै, और नाहोर
    की पत्नी का नाम मिल्का था। यह उस हारान की बेटी थी, जो मिल्का और यिस्का दोनों का
    पिता था।
  wol-KYG: Ibraam ak Naxor jël nañu ay soxna; soxnas Ibraam tudd Sarayi, soxnas Naxor
    di Milka. Milka moomu, moom ak rakkam ju jigéen Yiska, Aran ay seen baay.
  swp-swp: Aberama eo Nahora monediyao se tawasoraidi; Aberama monena wa esana Sara,
    eo Nahora monena esana Mileka, ia Harana natuna, Mileka eo Iseka tamadi wa.
  bjr-bjr: Abarammafa Sarai nammarina maranau. Naqoorafa Mirakaa nammarina maranau.
    Mirikaa nammarifa Qarana araamuna maranau. Qaranafa Isakana akoofa marinau.
  eng-YLT: And Abram and Nahor take to themselves wives; the name of Abram's wife
    [is] Sarai, and the name of Nahor's wife [is] Milcah, daughter of Haran, father
    of Milcah, and father of Iscah.
  kne-kne: Nakiasawa abes da Abram en Nahor. Din asawan Nahor et si Milca ay pangpangoan
    Isca ay anak Haran, yan din asawan Abram et si Sarai.
  heg-NTPO: Abram saap nol Sarai. Nahor saap nol Haran ana bihata la, ngala Milka.
    Haran kon haup ana biklobe, ngala Yiska.
  ptu-ptu: Abram sipobaine Sarai anna Nahor ia sipobaine Milka, änä'na Haran anna
    deempi änä'na Haran muane isanga Yiska.
  bzd-NTPO: Abram se̱néwa̱ alaköl kiè Sarai, e' ta̱. Nahor se̱néwa̱ alaköl kiè Milcá,
    e' ta̱. Milcá dör Harán alà busi ena Iscá kutà.
  kwf-kwf: '@see-verse:GEN.011.028'
  eng-WYC-2017: Forsooth Abram and Nahor wedded wives; the name of the wife of Abram
    was Sarai, and the name of the wife of Nahor was Milcah, the daughter of Haran,
    father of Milcah, and father of Iscah.
  eng-WMBB: Abram and Nahor married wives. The name of Abram’s wife was Sarai, and
    the name of Nahor’s wife was Milcah, the daughter of Haran, who was also the father
    of Iscah.
  spp-spp: Burama ná Nakwɔri, ka pire si cyee lèŋɛ. Burama cwoŋi mɛge mpyi Sarayi,
    Nakwɔri wuŋi mɛge sí mpyi Milika, uru na mpyi Aran pworo. U pworoŋi wabɛrɛ mɛge
    na mpyi Yisika.
  aey-aey: Aria Ebram Nehoca ale caja cedesin. Ebram aideg ijan eu Sarai. Neho aideg
    ijan eu Milka. Milka uqa Haran ateg. Iska uqaha Haran ateg.
  urd-GVH: बाक़ी दोनों बेटों की शादी हुई। अब्राम की बीवी का नाम सारय था और नहूर की
    बीवी का नाम मिलकाह। मिलकाह हारान की बेटी थी, और उस की एक बहन बनाम इस्का थी।
  rug-rug: Meke haba ia Ebarami se Serai, meke se Nehoa si haba ia se Milika, sa tuna
    vineki e Harani, meke na tamana tugo e Isika.
  gaz-gaz: Abraamii fi Naahoor niitii fuudhan. Maqaan niitii Abraam Saaraa, maqaan
    niitii Naahoor immoo Miilkaa ture. Miilkaan intala Haaraan. Haaraan kun immoo
    abbaa Miikaatii fi Yiskaa ture.
  fra-LSG: 'Abram et Nachor prirent des femmes: le nom de la femme d’Abram était Saraï,
    et le nom de la femme de Nachor était Milca, fille d’Haran, père de Milca et père
    de Jisca.'
  gnn-gnn: '@see-verse:GEN.011.028'
  yal-yal: Iburama nun Nahori yi ɲaxanle futu. Iburama ɲaxanla yi xili Sarayi. Nahori
    a ɲaxanla xili Milika. Milika baba nan yi Haran na. Haran dii firin nan sɔtɔ,
    Milika nun Isika.
  gum-gum: Inchen Abramba, Nacorbabe nømuyasig sralø laig køn. Tru Abramwei sraimbe
    Sarai købene, Nacorwei sraimbe Milca taig købig køn, tru Haránwei nimbasr. Tru
    Haránbe Milcaimba, Iscaimba møskain kuig køn.
  iou-iou: Täŋpäŋ Abram kenta Naho webe yäpumän. Abram webeni wäpi Sarai yäpuk. Täŋpäŋ
    Naho webeni wäpi Milka yäpuk. Naho webeni u Haran täŋo äperi. Haran uwä äperiyat
    Milka kenta Iska.
  haw-1868: 'Lawe ae la o Aberama laua o Nahora i mau wahine na laua: o Sarai ka inoa
    o ka wahine a Aberama, a o Mileka ka inoa o ka wahine a Nahora; oia ke kaikamahine
    a Harana, a ka makuakane o Mileka, a o ka makuakane hoi o Iseka.'
  arb-NAV: وَتَزَوَّجَ كُلٌّ مِنْ أَبْرَامَ وَنَاحُورَ. وَكَانَ اسْمُ زَوْجَةِ أَبْرَامَ
    سَارَايَ، وَاسْمُ زَوْجَةِ نَاحُورَ مِلْكَةَ بِنْتَ هَارَانَ الَّذِي أَنْجَبَ
    مِلْكَةَ وَيِسْكَةَ.
  adz-adz: '@see-verse:GEN.011.028'
  ewe-ewe: Abram ɖe fofoa ƒe vi Sarai le esime nɔvia Nahor ɖe Haran si ku la ƒe vi,
    Milka. Nɔviŋutsu si nɔ Milka sie nye Yiska.
  nuy-nuy: Naawiṉi-yung na-Abram marri na-Nahor winiiynji-yaay aḏaba, nga-rangarrina-yung-biiyung.
    Naagi-yung na-Abram, nga-rangarrina-yung ngi-mayini Sarai. Nigaayung na-Nahor,
    nga-rangarrina-yung ngi-mayini Milcah. Ngarra-Milcah ngaadagi-yung ngarra-ngarrilharriyung
    ngi-mayini ngarraagi-yung Iscah. Na-Haran naagi-yung ninyarra-yung ngaadirrngi-yumbaa-yinyung.
  eng-LEE: And Abram and Nachor took themselves wives; the name of Abram's wife was
    Sarai; and the name of Nachor's wife was Milcah, the daughter of Haran, the father
    of Milcah, and the father of Yiscah.
  dji-dji: Abram ga Nayur biling bil marrngili miyilk mirrpili biliny bili nyanimwilingim.
    Abramang nyanimngim yagirri Saray (Sarai), ga Nayurang nyanimngim yagirri Milka.
    Milka nyani Ngaranang walkiripm, ga Milkang gaḏingim yagirri Yitjka.
  gvn-gvn: '@see-verse:GEN.011.028'
  nna-nna: Warajanga jarrinyipulu Nahor-pa Haran-mili kurntal, Milcah. Warajanga jarrinyipulu
    Abram-pa Sarai, nyungujirri. [??Translation Team to decide.]
  asm-FB: অব্ৰাম আৰু নাহোৰ এই দুজনেই বিয়া কৰিছিল। অব্ৰামৰ ভার্য্যাৰ নাম আছিল চাৰী
    আৰু নাহোৰৰ ভার্য্যাৰ নাম আছিল মিল্কা; তেওঁ হাৰণৰ জীয়েক আছিল। সেই হাৰণ মিলকা আৰু
    যিচকাৰ পিতৃ আছিল।
  sus-A: عِبُرَ مَ نُن نَشٌرِ نَشَ فِنّيٍ قٍن، عٍ نَشَ قُتِ شِرِ. عِبُرَ مَ شَ فِنّ
    شِلِ سَرَيِ. نَشٌرِ شَ فِنّ شِلِ مِلِكَ. مِلِكَ شَرَنِ شَ دِ نَ عَ رَ. دِ قِرِن
    نُ نَ شَرَنِ يِ رَ، مِلِكَ نُن عِسِكَ.
  fra-SBL: Abram et Nachor épousèrent des femmes. Le nom de la femme d'Abram était
    Saraï, et le nom de la femme de Nachor était Milca, fille de Haran, qui était
    aussi le père d'Isca.
  hbo-hbo: וַיִּקַּ֨ח אַבְרָ֧ם וְנָחֹ֛ור לָהֶ֖ם נָשִׁ֑ים שֵׁ֤ם אֵֽשֶׁת־אַבְרָם֙ שָׂרָ֔י
    וְשֵׁ֤ם אֵֽשֶׁת־נָחֹור֙ מִלְכָּ֔ה בַּת־הָרָ֥ן אֲבִֽי־מִלְכָּ֖ה וֽ͏ַאֲבִ֥י יִסְכָּֽה׃
  shp-NTPO: Abramra Sarai betan wanoa iki, jatianra Nacor Milca betan wanoa iki, jara
    Haránman bake iká iki, itan jawen wetsara Iscá iká iki.
  eng-WYCLIFFE: Forsothe Abram and Nachor weddiden wyues; the name of the wijf of
    Abram was Saray, and the name of the wiif of Nachor was Melcha, the douyter of
    Aran, fadir of Melcha and fadir of Jescha.
  piu-2006: '@see-verse:GEN.011.028'
  pjt-pjt: Ka Aipamalu kungkawaṟa ini Tjiiṟainya aḻṯingu, palu Tjiiṟainya puṯu tjitjitjararingangi.
    Ka Aipamaku maḻanypangku Nayulu kungkawaṟa ini Milkanya aḻṯingu palumpa panya
    maḻanypaku uṉṯalpa Aṟanku. Ka Nayuku maḻanypangku Aṟantu katja kutjupa utinu ini
    Itjakanya, Lotaku maḻanypa.
  cwe-cwe: Abulamu na Naholi wasola wake. Muke wa Abulamu katangigwa Salayi na muke
    wa Naholi katangigwa Milika, mndele wa Halani. Halani iviya niiyo tati yawo Milika
    na Isika.
  bgs-bgs: Igkalyagan i Abram si Sarai, asta igkalyagan i Nahor si Melca na batà bayi
    katô kataladi din na inaté na si Haran. Duwán batà bayi i Haran na si Isca.
  kik-kik: Aburamu na Nahoru o eerĩ nĩmahikanirie. Mũtumia wa Aburamu eetagwo Sarai,
    nake mũtumia wa Nahoru eetagwo Milika; Milika aarĩ mwarĩ wa Harani. Harani nĩwe
    warĩ ithe wa Milika na Isika.
  ksr-ksr: Abram ano Naahor yoronoŋ ororoŋ emba meri. Abrambaa embia qata Saarai kolooro
    Naahorwaa embia qata Milka. Milkanoŋ Harambaa borataga kolooro. Haranoŋ Milka
    ano Iska yoroo maŋgaraga.
  omb-omb: Ebram tona Naho ngere vunu ru legi, A henai tubui lo valei Ebram i Serai,
    me a henai tubui lo valei Naho i Milka netui Haran; Milka mei Iska tamara i Haran.
  fra-NCL: 'Abram et Nachor prirent des femmes : le nom de la femme d’Abram était
    Saraï, et le nom de la femme de Nachor était Melcha, fille d’Aran, père de Melcha
    et père de Jesca.'
  cek-AK: Abram hoi Nahor loe zu lak hoi hmaek; Abram ih zu loe Sarai; Nahor ih zu
    loe Milkah; Haran mah canu, Milkah hoi Ishkah to sak.
  xla-xla: A꞉iblam mate epo ya꞉ ei Nahol mate wola꞉ halomaiyo. A꞉iblam ya꞉llu hiye
    Selai. Amasiyama Selaiye hamkapi polaiyo. Epalati Nahol ya꞉lluye Halan yoti Milkapo.
    Milka ya꞉ bapaye Iskapo.
  cuk-cuk: Abram, Sarai-nikusad. Nacorʼdi, Milca-nikusad. Milcaʼde, degi, Isca, Harán-e-sisgan
    gumalad.
  uig-CYR: Абрам билән Наһор иккиси өйләнди. Абрамниң аялиниң исми Сарай, Наһорниң
    аялиниң исми Милкаһ еди; Милкаһ Һаранниң қизи еди; Һаран болса Милкаһ вә Искаһниң
    атиси еди.
  tel-2017: అబ్రాము, నాహోరు పెళ్ళిళ్ళు చేసుకున్నారు. అబ్రాము భార్య శారయి. నాహోరు భార్య
    పేరు మిల్కా. ఆమె మిల్కా, ఇస్కాలకు తండ్రి అయిన హారాను కూతురు.
  hat-BSA: Abram avèk Nachor te pran madanm yo pou yo menm. Non a madanm Abram nan
    se te Saraï, e non a madanm Nachor a se te Milca, fi a Haran an, papa a Milcah
    avèk Jisca.
  bxh-bxh: Abelam mate lahuna Salaiya, na Nahola lahuna Milika. Halan natuna mate
    Milika yo Isika.
  kos-kos: Abram el payukyak sel Sarai, ac Nahor el payukyak sel Milcah, acn natul
    Haran, su oayapa papa tumal Iscah.
  hbo-WLC: וַיִּקַּ֨ח אַבְרָ֧ם וְנָח֛וֹר לָהֶ֖ם נָשִׁ֑ים שֵׁ֤ם אֵֽשֶׁת־אַבְרָם֙ שָׂרָ֔י
    וְשֵׁ֤ם אֵֽשֶׁת־נָחוֹר֙ מִלְכָּ֔ה בַּת־הָרָ֥ן אֲבִֽי־מִלְכָּ֖ה וַֽאֲבִ֥י יִסְכָּֽה׃
  ibo-ibo: Ebram na Nahọ lụrụ nwunye. Aha nwunye Ebram bụ Serai ma aha nwunye Nahọ
    bụ Milka. Milka bụ nwa Haran, onye bụ nna Milka na Iska.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରାମ ଓ ନାହୋର ବିବାହ କଲେ; ଅବ୍ରାମଙ୍କ ଭାର୍ଯ୍ୟାଙ୍କର ନାମ ସାରୀ ଓ
    ନାହୋରର ଭାର୍ଯ୍ୟାର ନାମ ମିଲ୍କା, ସେ ହାରଣର କନ୍ୟା ଥିଲା; ସେହି ହାରଣ ମିଲ୍କା ଓ ଯିସ୍କାର ପିତା।
  wmt-wmt: '@see-verse:GEN.011.028'
  chk-chk: Iwe, pwülüen Apram Sarai, nge pwülüen Nahor Milka. Iwe, Haran semen Milka
    me Iska.
  ssd-ssd: '@see-verse:GEN.011.028'
  rop-rop: Wal Milka bin merrit langa im ronwan anggul neim Neihowa. Det najawan anggul
    blanga im neim Eibram bin merrit langa wan wuman neim Serai,
  ukr-1871: І побрали собі Аврам і Нагор жінок. Імя Аврамовій жінцї було Сара; імя
    ж Нагоровій жінцї було Милка Гаранівна, дочка батька Милки й батька Іски.
  eng-AOI: Abram had a wife, Sarai, who was his younger sister but she had a different
    mother. People used to marry their sisters like that in that country. Nahor's
    wife was Milcah, Haran's daughter. Haran had another son called Iscah.
  yon-yon: Abram kuu Serai awanoona Nehor kuu Milka awanoon. Haran kuu Milka yoom
    Iska yoom yi awodki.
  bch-bch: Be Abram ga Naor gisirua tiuai taine. Abram iadaoa ieda Sarai, be Naor
    iadaoa ieda Milka. Milka ei Naor itar kapei Aran inat taine. Be Aran ei Iska itama
    pade.
  deu-1951: Abram aber und Nahor nahmen Weiber; Abrams Weib hieß Sarai, Nahors Weib
    hieß Milka, eine Tochter Harans, des Vaters der Milka und der Jisla.
  eng-JPS: 'And Abram and Nahor took them wives: the name of Abram''s wife was Sarai;
    and the name of Nahor''s wife, Milcah, the daughter of Haran, the father of Milcah,
    and the father of Iscah.'
  ubr-ubr: Abram on Sarai iawan ato Nahor on Haran natun jeverei Milcah iawan. Haran
    min Milcah a Iscah rus tamas.
  srp-1865: I oženi se Avram i Nahor, i ženi Avramovoj bješe ime Sara a ženi Nahorovoj
    ime Melha, kæi Arama oca Melhe i Jeshe.
  lug-lug: Ibulaamu ne Nakoli ne bawasa; erinnya lya mukazi wa Ibulaamu lyali Salaayi,
    ate mukazi wa Nakoli nga ye Mirika, muwala wa Kalani, kitaawe wa Mirika ne Isika.
  heb-heb: ויקח אברם ונחור להם נשים שם אשת אברם שרי ושם אשת נחור מלכה בת הרן אבי מלכה
    ואבי יסכה׃
  ben-IRV: অব্রাম ও নাহর উভয়েই বিয়ে করলেন; অব্রাহামের স্ত্রীর নাম সারী ও নাহোরের
    স্ত্রীর নাম মিলকা। এই স্ত্রী হারণের মেয়ে; হারণ মিলকার ও যিস্কার বাবা।
  pan-pan: ਅਬਰਾਮ ਅਤੇ ਨਾਹੋਰ ਦੋਵਾਂ ਨੇ ਵਿਆਹ ਕਰ ਲਿਆ। ਅਬਰਾਮ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਸਾਰਈ ਸੀ ਅਤੇ
    ਨਾਹੋਰ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਮਿਲਕਾਹ ਸੀ, ਜਿਹੜੀ ਹਾਰਾਨ ਦੀ ਧੀ ਸੀ ਜੋ ਮਿਲਕਾਹ ਅਤੇ ਯਿਸਕਾਹ ਦਾ ਪਿਤਾ
    ਸੀ।
  tkr-tkr: İbrameyid Naxoreyid davatbı hı'ı. İbramne xhunaşşeyn do Saray, Naxorned
    xhunaşşeyn do Milka ıxha (Milkayiy İska Haranın yişba vuxha).
  mwp-mwp: Abram geth dhoerdhimoeydhin Serayniya a Nayo geth dhoerdhimoeydhin Milkaynoeniya.
    Na Milka Aranan yoepkaz kazi. Nungu Aranan wara yoepkaz kazi nel Iska.
  mya-JVB: အာဗြံ နှင့် နာခေါ် သည် မယား ကို ယူ ၍ ၊ အာဗြံ ၏ မယား ကား၊ စာရဲ အမည် ရှိ၏။
    နာခေါ် ၏ မယား ကား၊ ခါရန် ၏သမီး မိလခါ အမည် ရှိ၏။ ခါရန်သည် မိလခါ နှင့် ဣသခ ၏အဘ ဖြစ်သတည်း။
  tte-O: Abelem ikasole wainena esana Sele yo Nao ikasole wainena esana Milika iya
    Alan natuna.
  tbg-tbg: Eparaamiva nahenti vo Saraira varatero vauvaro Nehova Haraanira raavura
    Mikaara varatero vaura. Haraanira raavura vo, Isakaava vaura.
  hmo-hmo: Aberamo ia headava, Nahoro danu ia headava. Aberamo ena adavana ena ladana
    be Sarai. Nahoro ena adavana ena ladana be Milika, Harana ena natuna. Unai Harana
    ena natuna be Milika, bona Isika.
  ata-ata: Xe iliꞌi, la sou Avalamu muꞌuluxe Salai, xe Naola muꞌuluxe Milika, Alani
    ꞌolu sema mo ꞌolu mulu vile kalumo ualasou lexe Isika.
  nfa-nfa: Abram madhèdi dènge Sarai. Nahor leo dènge ana bhèni Haran, ngara na Milka.
    Haran abhu ana mone èci kahèi, ngara na Yiska.
  urd-urd: और अब्राम और नहूर ने अपना — अपना ब्याह कर लिया। इब्रहाम की बीवी का नाम
    सारय और नहुर की बीवी का नाम मिल्का था जो हारान की बेटी थी। वही मिल्का का बाप और
    इस्का का बाप था।
  rus-SYN: 'Аврам и Нахор взяли себе жен; имя жены Аврамовой: Сара; имя жены Нахоровой:
    Милка, дочь Арана, отца Милки и отца Иски.'
  cbt-NTPO: Apranso', Sarai manin. Nacoronta', Mirica manin. Miricaso', Aran hui'nin.
    Inaso', a'nara caipayain ya'huëtërin, Isca itopiso'.
  bqc-SIM: Ablaũ ń Nakↄↄo nↄsɛ̀. Ablaũ na tↄ́n Salai, Nakↄↄ na sↄ̃ ↄ̃n Halana nɛ́
    Milika ũ. Halanapi mɛ́ Isika ì lↄ.
  tcz-CHONGTHU: Ahin chutobang lai chun Abram le Nahor chun ji anei gel lhon in, Abram
    jinu min chu Sarai ahin, Nahor jinu min chu ahile Milcah ahin, Haran chanu ahiye;
    (Milcah le a sopi nu Iscah chu Nahor sopi pa Haran Chanute ahi lhon e).
  mar-mar: अब्राम व नाहोर या दोघांनीही लग्न केले. अब्रामाच्या पत्नीचे नाव साराय आणि
    नाहोरच्या पत्नीचे नाव मिल्का होते. मिल्का ही हारानाची मुलगी होती. हा हारान मिल्का
    व इस्का यांचा पिता होता.
  tcs-tcs: Abram ane Nao i bin maret tu oman. Dat oman blo Abram neim i Sarai, ane
    dat oman blo Nao neim i Milka. Milka em i bin gel blo Aran, bala blo Abram. Aran
    i bin papa blo tu gel, Milka ane Iska.
  soq-soq: Ita mo sape waimoie Abram Sarai naisen. Tane me wamba ebowa Nao mo wambu
    ompa ebowa Aran anoopa Milka naisen. Tane Milka wamba ebowa ipa Isika.
  qub-qub: Abramga Saraiwan majachacaran. Wauguin Nacornami Milcawan majachacaran.
    Milcaga caran Iscapa ñañan. Paycunapa papänin caran Harán.
  bqp-bqp: Abramu kũ Nao nↄ sɛ̀. Abramu nanↄ tↄ́n Sarai, Nao nanↄ sↄ̃ tↄ́n Milika,
    Arana nɛ́. Arana pì mɛ́ à Isika ì dↄ.
  hat-hat: Abram ak Nakò te fè pozisyon. Abram marye ak Sarayi, Nakò marye ak Milka,
    pitit fi Aran. Aran te gen yon lòt pitit ankò yo te rele Jiska.
  eng-BSB: And Abram and Nahor took wives for themselves. Abram’s wife was named Sarai,
    and Nahor’s wife was named Milcah; she was the daughter of Haran, who was the
    father of both Milcah and Iscah.
  tod-tod: Aɓalame ta Naɠɔɔl ti anzaiti seini. Aɓalame anzai laaseigi ɠɛni ga Salayi.
    Naɠɔɔl anzai laaseigi ɠɛ ga Mileka. Mileka ta Yisekani ti-ɠɛɛ ɠɛni ga Ɠalan.
  eng-WEBPB: Abram and Nahor married wives. The name of Abram’s wife was Sarai, and
    the name of Nahor’s wife was Milcah, the daughter of Haran, who was also the father
    of Iscah.
  kbq-kbq: Hagi Abramu'ene Nahokea a' eri'na'e. Hagi Abramu a'mofo agi'a Sarai'e.
    Naho a'mofo agi'a Milka'e, agra Harani mofare. Milkane Iskakizni neznafa'e.
  nhe-BL: Huan Abram mosihuajti ihuaya Sarai. Huan Nacor mosihuajti ihuaya imachcone,
    Milca, tlen elqui iichpoca Harán.
  bus-bus: Abramu kↄ̃n Nao nↄↄ sɛ̀. Abramu naↄ̃ tↄ́n Sarai, Nao naↄ̃ sↄ̃ tↄ́n Milika,
    Arana nɛ́. Arana pì bé à Isika ì dↄ.
  gub-BL: Àmàràw wereko Xaraz wemireko romo a'e. Naor wereko Miwka wemireko romo a'e.
    Miwka a'e, Izika a'e no, Àrà tazyr romo wanekon a'e wà.
  eng-DRA: 'And Abram and Nachor married wives: the name of Abram’s wife was Sarai:
    and the name of Nachor’s wife, Melcha, the daughter of Aran, father of Melcha,
    and father of Jescha.'
  knf-knf: 'Abram na Nahor baniimi : Ahar Abram awo katim ki Ŧaaray ; kë ki ahar Nahor
    kawo Milka, ul na Yiŧka bawo babuk Haran.'
