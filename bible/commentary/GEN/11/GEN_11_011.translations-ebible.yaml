verse: GEN.011.011
translations:
  mal-C: അർപ്പക്ഷാദിന് ജന്മംനൽകിയതിനുശേഷം ശേം അഞ്ഞൂറ് വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Arpachsads aber lebte Sem noch 500 Jahre und erzeugte
    Söhne und Töchter.
  lin-lin: Sima na mbotama ya Aripakishadi, Semi awumelaki na bomoi mibu nkama mitano
    mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Usakin 'atankëx quinientos baritia 'imi tsókin ka Semnën amiribishi xanu
    'imainun bëbuokin bakë bëchipatëkëankëxa.
  eng-LSV: And Shem lives after his begetting Arphaxad five hundred years, and begets
    sons and daughters.
  bmu-bmu: Arfaksadnöŋ asuhuiga miaŋgö andöŋe Semnöŋ toroqeba yambu 500 maliga nalö
    sutŋe miaŋgöreŋ nahönböraturupŋi tosatŋi asuhuget.
  eng-GNV: And Shem liued, after he begate Arpachshad, fiue hundreth yeeres, and begate
    sonnes and daughters.
  eng-WEBSTER: And Shem lived after he begat Arphaxad five hundred years, and begat
    sons and daughters.
  nhw-BL: Teipa Sem noja itztoya seyoc 500 xihuitl huan quinpixqui más iconehua, tlacame
    huan sihuame.
  swh-ONEN: Baada ya kumzaa Arfaksadi, Shemu aliishi miaka 500, akazaa watoto wengine
    wa kiume na wa kike.
  bba-bba: Aɑpɑsɑdin mɑrubun biru Sɛmu u mɑɑ bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ sere
    n kɑ kuɑ wɔ̃ɔ nɛɛrɑ wunɔbu (500).
  eng-KJVCPB: and Shem lived after he begat Arphaxad five hundred years, and begat
    sons and daughters.
  cpy-cpy: Ojamani rañaaki Sem okaatzi 500 ojarentsi. Osheki itomi eejatzi rishintopaeni
    tzimaentsiri.
  mpx-mpx: Alpakad hi ab enaa, Semi i minamina al baliman 500 yaka natunau bolau ge
    yowau enuna al hi gan.
  wbp-wbp: '@see-verse:GEN.011.010'
  luo-luo: Bangʼ ka Shem nosenywolo Arfaksad, nodak higni mia abich mi onywolo yawuowi
    kod nyiri mamoko.
  meu-meu: Afasad e vara murinai, Sem na laḡani sinahu-ima e mauri nohova, natuna
    mamaruanedia bona hahinedia e havaradia.
  npi-ULB: शेम अर्पक्षेदका पिता भएपछि तिनी पाँच सय वर्षसम्म बाँचे । तिनका अरू छोराहरू
    र छोरीहरू पनि भए ।
  yor-yor: Lẹ́yìn tí ó bí Arfakṣadi, Ṣemu tún wà láààyè fún ẹ̀ẹ́dẹ́gbẹ̀ta ọdún (500),
    ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn.
  emp-NTPO: Maʌ̃ Arpaxa ununacarea Seʌ̃ra 500 poa b̶asia. Maʌ̃ne warrarã, wẽrãcaurã
    sid̶a unusia.
  ind-ind: Sesudah Arpaksad lahir, Sem masih hidup 500 tahun lagi. Dan sepanjang hidupnya,
    Sem mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: پس از تولد ارفکشاد، سام ۵۰۰ سال دیگر زندگی کرد و صاحب پسران و دختران شد.
  ssx-ssx: Kotoeki hoki naneta꞉ bapi 500 pa haota꞉ mandane wekiwandiki mondu wiekeme.
  lcm-lcm: Emung ina kala to pok le na mang 500 na matas na kala atogon nei pangau
    ang kana mang rukun nat kavulik.
  aer-aer: '@see-verse:GEN.011.010'
  tgl-ULB: Si Sem ay nabuhay ng limandaang taon matapos siyang naging ama ni Arfaxad.
    Naging ama rin siya ng iba pang mga anak na lalaki at babae.
  nop-nop: Kaŋ Sem adi Afakisat mintaguk uŋaniŋ tomboyoula gulet 500 hatiguk kaŋ wabiŋiŋ
    mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Арфаксад сэма питәм йўпийән Сим ветсот тӑԓ ус, пӑ эвет пӑ пŏхәт тӑйәс.
  cbu-NT: Anpur Sim masachirini 100 taarangiya. Anumuncha iwaz, wipaam kamuzaamtam,
    kizaamtam ashiru iparinarangiya. Arfaksadamuna iwaz 500 masach taarangu, anush
    tsiparangiya.
  hui-hui: Abagasada helowa Seme ibu mali handari duria (500) hama ibalu heagola ibunaga
    waneigini marubi hene. Ani ho helowa ibuni homene.
  wrs-wrs: Wo Semba osomba 500pelara henga anamba, wo otolva phomnavna tuendis mutundis.
  mya-mya: ထို​နောက်​သူ​သည်​နှစ်​ပေါင်း​ငါးရာ​ဆက်​၍​အ​သက် ရှင်​စဉ်​သား​သ​မီး​များ​ရ​သေး​၏။
  cbi-NTPO: Arfaxad nakayañu, Sem 500 añu kayu manchutu, naa unbeenala bain, naa supu
    na'mala bain kayu miyandimi.
  bod-N: ཨར་པག་ཤད་སྐྱེས་པའི་རྗེས༌སུ། ཤེམ་ཡང་ལོ་ལྔ་བརྒྱར་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་རྣམས་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Namar Arphaxad buring ko mu Shem 500 yia tala bagaram. Se yia luan umu
    ningi noko kuriang sang kari se imet agotala bilangaman.
  kkl-kkl: Mangaro aogti me nenneap kelmabo nenneap mangkahiogti, Sem wamogne heng
    kun-kunne teng no'op tarabare epto no'opbare (600) wamogti tebaog.
  sna-sna: Uye shure kwokubereka Afakisadhi, Shemu akararama kwamakore mazana mashanu
    uye akava navamwe vanakomana navanasikana.
  spa-BLM: Sem vivió quinientos años después de ser padre de Arfaxad, y fue padre
    de más hijos e hijas.
  beu-beu: Angmuse Sem ana jedung aabetat mitung 500 maveng, angu ebele vaal mehal,
    bot vaal jangu di Sem ana taang vengajait maveng.
  cac-cac: Ix lajvi chi', 500 ab'ilto ix yil vin̈, ayto yuninal vin̈ yed' yisil vin̈
    ix alji.
  swh-ULB: Shemu akaishi miaka miatano baada ya kumzaa Alfaksadi. Pia akazaa wana
    wengine wa kiume na wa kike.
  bel-bel: пасьля нараджэньня Арфаксада Сім жыў пяцьсот гадоў і спарадзіў сыноў і
    дачок.
  deu-ELBBK: Und Sem lebte, nachdem er Arpaksad gezeugt hatte, 500 Jahre und zeugte
    Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Arfaxad, 500 pa he tuig is keluǥayad te untung
    ni Shem, ne zuen duma pa he menge anak din he maama wey vahi.
  msc-msc: Aripasadi sɔrɔn kɔrɔ, Sɛmu ka san kɛmɛ loolu le kɛ, ka dencɛ ni denmusoilu
    sɔrɔn.
  mal-2015: അർപ്പക്ഷാദിനെ ജനിപ്പിച്ചശേഷം ശേം അഞ്ഞൂറു സംവത്സരം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Beꞌro Sẽ cien cʉ̃ꞌmarĩ cʉóca beꞌrore quinientos cʉ̃ꞌmarĩ catinemocʉ niwĩ.
    Te cʉ̃ꞌmarĩrẽ ʉmʉa, numia põꞌrãtinemocʉ niwĩ.
  gup-gup: Dja bu Arphaxad danginj Shem djahdjalmimbini mandjewk 500, dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Kimuya mana xapsaxi Arpaksat, Siem wa niani 500 muli saing garang teladi
    muli, haing xaung lup.
  gvs-gvs: Arepakasadi ana bíbina mlina, Semiyana ikaaiyaka tala ana badabada 500
    tuwaina. Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: Sar o Arpachšad uľiľa, o Šem dživelas mek pandž šel (500) berš a uľile
    leske muršora the čhajora.
  nlg-nlg: Mi murina tua na vahuana Arpachshad, Shem te saravia tua lima hangalatu
    (500) ni niulu, me loghora lei dalena na mane mana vaivine.
  dgr-DOGNT: Weza Arfakad wegǫ̀hłı̨ tł'axǫǫ̀ Shem sı̨làekw'eènǫ (500) weghoò ts'ǫ̀
    ı̨dà. Weza eyıì-le łǫ gòı̨lè eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: وسام بعد از آوردن ارفکشاد، پانصد سال زندگانی کرد و پسران و دختران آورد.
  ron-1924: Дупэ наштеря луй Арпакшад, Сем а трэит чинч суте де ань ши а нэскут фий
    ши фийче.
  ben-OBCV: আর অর্ফক্‌ষদের বাবা হওয়ার পর শেম 500 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে
    হল।
  lex-lex: Sema nmormior mia'ta pa anni rahu wolima, la'pa nayor niana Arpaksad pa
    nhorwua dewade nayor niana Arpaksad wuliodani patke'a rora muanke'a.
  rgu-rgu: Ana bei nasoda seluꞌ teuꞌ natun lima, ma ana hapu tamba seluꞌ ana touꞌ
    ma ana inaꞌ.
  som-som: Sheemna markuu Arfaksad dhalay ka dib wuxuu noolaa shan boqol oo sannadood,
    wiilal iyo gabdhona wuu dhalay.
  lat-VUC: 'Vixitque Sem, postquam genuit Arphaxad, quingentis annis: et genuit filios
    et filias.'
  aoi-aoi: Bi...ya ngarningka 500 mamarika iya yinungkwura n-ambilyuma nakina akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma.
  eng-ASVBT: and Shem lived after he begat Arpachshad five hundred years, and begat
    sons and daughters.
  mna-mna: Apaksat isu, to Sem imbot pa ndaama 500 tomen, mi ipeebe pikin pakan, mana
    imeete.
  ita-1885: E Sem, dopo ch'ebbe generato Arfacsad, visse cinquecent'anni, e generò
    figliuoli e figliuole.
  eng-LXXUP: And Shem lived, after he had begotten Arpachshad, five hundred years,
    and begot sons and daughters, and died.
  eng-ULB: Shem lived five hundred years after he became the father of Arphaxad. He
    also became the father of other sons and daughters.
  spa-VBL: Después del nacimiento de Arfaxad, Sem vivió 500 años más y tuvo más hijos
    e hijas.
  fra-_FOB: Et Sem, après qu'il eut engendré Arpacshad, vécut cinq cents ans; et il
    engendra des fils et des filles.
  mal-mal: അതിനുശേഷം ശേം അഞ്ഞൂറ് വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും പുത്രിമാരെയും
    ജനിപ്പിച്ചു.
  lit-lit: Ir Šemas, po to, kai pagimdė Arpachšadą, gyveno penkis šimtus metų ir pagimdė
    sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 500 sāl zindā rahā. Us ke aur beṭe-beṭiyāṅ bhī paidā
    hue.
  suz-BL: मिनु शेम अरपक्‍शाद थिशा नोले ५ सहे बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो थि‍माक्‍त।
  ita-1927: E Sem, dopo ch’ebbe generato Arpacshad, visse cinquecento anni e generò
    figliuoli e figliuole.
  ckb-ckb: دوای لەدایکبوونی ئەرپەکشاد، سام پێنج سەد ساڵ ژیا، کوڕ و کچی دیکەشی بوو.
  eng-BBE: 'And after the birth of Arpachshad, Shem went on living for five hundred
    years, and had sons and daughters:'
  crx-NTPO: Arphaxad ookelh'az whudli-un 'et Shem 500 yus k'ut 'et nahinda' whe 'et
    ooye'ke cha 'ink'ez ootse'ke cha nahodle'.
  kan-OKCV: ಶೇಮನಿಂದ ಅರ್ಪಕ್ಷದನು ಹುಟ್ಟಿದ ಮೇಲೆ, ಶೇಮನು ಐನೂರು ವರ್ಷ ಬದುಕಿದನು. ಅವನಿಂದ ಪುತ್ರರೂ
    ಪುತ್ರಿಯರೂ ಹುಟ್ಟಿದರು.
  bbb-bbb: Ro rade e Semi fu una juaevasia faeve aderedi (500) ijiege fikinu una ame
    bino duaku tuanae.
  tam-2017: சேம் அர்பக்சாத்தைப் பெற்றபின் 500 வருடங்கள் உயிரோடிருந்து மகன்களையும்
    மகள்களையும் பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Sem, después que engendró á Arphaxad, quinientos años, y engendró
    hijos é hijas.
  ron-BTF: Şi Sem a trăit, după ce a născut pe Arpacşad, cinci sute de ani; şi a născut
    fii şi fiice.
  eng-WEBP: Shem lived five hundred years after he became the father of Arpachshad,
    and became the father of more sons and daughters.
  eng-FBV: Shem lived another 500 years after Arphaxad was born and had other sons
    and daughters.
  nld-1939: En Sem leefde, nadat hij Arpaksad verwekt had, nog vijfhonderd jaar, en
    verwekte zonen en dochters.
  nch-BL: Teipa Sem noja itztoya seyoc 500 xihuit huan quinpixqui más iconehua, tacame
    huan sihuame.
  tfr-NTPO: E irgo ga l̈u ĩno sak dbäw pjl̈ogl̈o shkëng (500) obi, ga wapga weno obi.
  vie-1934: Sau khi Sem sanh A-bác-sát rồi, còn sống được năm trăm năm, sanh con trai
    con gái.
  hin-CV: अरफाक्साद के जन्म के बाद शेम 500 वर्ष और जीवित रहे. इनके अतिरिक्त उनके और
    पुत्र-पुत्रियां पैदा हुईं.
  eng-OURB: Shem [Name] lived five hundred years after he became the father of Arpachshad,
    and became the father of more sons and daughters.
  spa-BES: Y después del nacimiento de Arfaxad, Sem vivió quinientos años, y tuvo
    hijos e hijas.
  tdx-tdx: Ie nahatoly i Arpaksade t’i Seme le mbe niveloñe 500 taoñe nisamak’ ana-dahy
    naho anak’ampela.
  vid-vid: Loyampondile Alufakisadi, Shemu nakekala miyaka miya jihano, na kuponda
    wana wanji walume na wadala.
  pwg-pwg: Murinai na madegha 500 ku tepana imakai. Ma kamonai na natunatuna viya,
    tomotomowisi ma wivinesi itupuwa.
  eng-OKE: And Shem lived after he had begotten Arphaxad five hundred years, and begat
    sons and daughters.
  tha-KJV: หลังจากเชมให้กำเนิดอารฟัคชาดแล้​วก​็​มีอายุ​ต่อไปอี​กห​้าร้อยปี และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: E viveu Sem, depois que gerou a Arfaxade quinhentos anos, e gerou filhos
    e filhas.
  bco-bco: A꞉la꞉ta꞉ga꞉ Alabasad e sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Sa꞉m e donayo꞉ 500 a꞉la꞉fo꞉
    a꞉no꞉ o꞉silikiyo꞉, kalu so꞉wa, ka꞉isale so꞉wa nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Sem lebte, nachdem er Arpaksad gezeugt hatte, fünfhundert Jahre und
    zeugte Söhne und Töchter. -
  ktm-ktm: Inum ti pe Siem imin lokpoi krismas puken limnget (500) yi, pe iy nedun
    kamal pe pedih se yi. Inum pe iy imet.
  caa-caa: Y nacpat que uchꞌijrse e Arfaxad, e Sem turuanto 500 año y tama e tiempo
    era cayto uchꞌijrse cora tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: And Shem lived after that he begat Arphaxad five hundred years, and
    begat sons and daughters.
  epo-epo: Kaj Ŝem vivis post la naskiĝo de Arpaĥŝad kvincent jarojn, kaj naskiĝis
    al li filoj kaj filinoj.
  uig-PIN: Arfakxad tuƣulƣandin keyin Xǝm bǝx yüz yil ɵmür kɵrüp, uningdin yǝnǝ oƣul-ⱪizlar
    tɵrǝldi.
  beo-beo: Amalalu, Sieme da ode 500 eno esalu. Amoga e da manolali eno lalelelegei.
  tpi-OTNT: Siem i stap 500 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  hau-SA: Bayan ya haifi Arfakshad, Shem ya yi shekara 500, ya haifi waɗansu ’ya’ya
    maza da mata.
  udu-udu: Dhala Saam c̱a’bki’d ki e mo ’ko’di dho’th ma Arp̱akshaad mo ki yili iss
    ’kwanimpa i/iss ’de/ i’ce’dki iss ’kwanimpa imudhe’d mo, dhali a’di ta’dki iya/a
    tiya mo dhali i’bwa/a tiya mo.
  uig-LAT: Arfakshad tughulghandin kéyin Shem besh yüz yil ömür körüp, uningdin yene
    oghul-qizlar töreldi.
  nde-nde: Esezele u-Afazadi, uShemu waphila okweminyaka engamakhulu amahlanu (500),
    njalo waba lamanye amadodana lamadodakazi.
  ton-ton: Pea naʻe moʻui ʻa Semi hili ʻae fanauʻi ʻa ʻAfakisati ʻi he taʻu ʻe nimangeau,
    pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine.
  ces-1613: A byl živ Sem po zplození Arfaxada pět set let; a plodil syny a dcery.
  eko-eko: N'onvokola Arifwakisaati, eekhaliye nyaakha miiya thaanu, khuwaavokola
    theenya aana aalume na aakha.
  nss-nss: Iyamulan para norun Arpaksat, Sem iyen hayou mayimingat i (500), pe iyki
    norun hu hayah kamai pe pihin, iyamulan imat.
  eng-WMB: Shem lived five hundred years after he became the father of Arpachshad,
    and became the father of more sons and daughters.
  tam-TCV: அர்பக்சாத் பிறந்த பிறகு, சேம் 500 வருடங்கள் வாழ்ந்து, இன்னும் வேறு மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Nabuhi si Sem sulod sa 500 ka tuig human siya nahimong amahan ni Arpacsad.
    Nahimo usab siya nga amahan sa uban niyang mga anak nga lalaki ug babaye.
  mkn-mkn: Ais itu, dia masi idop lai 500 taon, deng dia dapa tamba lai ana laki-laki
    deng parampuan.
  pol-UBG: Po spłodzeniu Arpachszada Sem żył pięćset lat i spłodził synów i córki.
  agr-agr: Nuna akia nuigtushkam quinientos mijan pujusui. Tuja nuigtushkam uchiji
    aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Apakesate manjo nyiyamopa enakana ee kana 500 dusipana karo dokopa wane
    wanakepe lapo opetae konda pyuo mandeya.
  urd-GVU: اِس کے بعد وہ مزید 500 سال زندہ رہا۔ اُس کے اَور بیٹے بیٹیاں بھی پیدا ہوئے۔
  deu-1912: und lebte darnach fünfhundert Jahre und zeugte Söhne und Töchter.
  ntj-ntj: '@see-verse:GEN.011.010'
  row-row: Basa ma, Sem feꞌe nasodꞌa too natun lima, de hambu seluꞌ ana touꞌ ma inaꞌ
    fai.
  kan-2017: ಶೇಮನು ಅರ್ಪಕ್ಷದನನ್ನು ಪಡೆದ ಮೇಲೆ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ಐನೂರು
    ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 500 udaci ninanadi limu hɨhɨle agɨladɨ avi havami. Lavɨla heŋ
    hɨmami.
  tgo-tgo: Iyako e ghereiye Sem mbowo i yaku va theghathegha hweseriyelima (500) na
    e tɨne mbowo thɨ laghambɨŋgiva gamagai vavana.
  yap-yap: Tomuren ni kan gargeleg Arpakshad miki par Shem nib fos ni 500 e duw, miki
    fakay boch e bitir.
  tet-tet: Sem sei moris tinan atus walu tenik, nodi netan tuꞌan oan feto, oan mane.
  hlt-MCSB: Arpaxad te a sak phoeiah Shem khaw kum ya nga hing tih capa rhoek neh
    canu rhoek te a sak.
  mdy-ETH: ዓርፓክሳዴ ሾዔስካፓ ጊንፃ ሴኤሜ ዶንጎ ፄኤታ ሌዔ ናንጋዖ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ።
  twi-ASANTE: Sem woo Arfaksad akyiri no, ɔtenaa ase mfeɛ aha enum, wowoo mmammarima
    ne mmammaa bi nso kaa ho.
  bhl-bhl: Dukusomi, itol 500 alei, iti kunum aul duku, waneng aul duku, kailsomi,
    fe, kuanse kale.
  con-NTPO: Omboe Semjan faesu quiniento canqque'fave can'jemba ti'tsse tsu tsandie,
    pushesu du'shuve an'bian.
  eng-WEBU: Shem lived five hundred years after he became the father of Arpachshad,
    and became the father of more sons and daughters.
  bnp-bnp: Muri i tahoka tabu a pida i 500, i vakabele e huriki e tuna a bakovi a
    ngatavine.
  wal-wal: Seemi Arifaakisaada yelidoogaappe guyyiyan, ichchashu xeetu laittaa de7iis;
    hara attuma naatakka macca naatakka yeliis.
  mgh-mgh: Nannyanreene Arifacate, Seemu ahokhala nkumi mpaka myakha iminya thanu
    (500) ceyarelo ni ahaayara asaana akina asilopwana na asithiyana.
  acu-NT: Tura quinientos musach pujus uchiri ainaun yajutmar, nawantrincha nawantrumramiayi.
  spa-PDDPT: Sem vivió después de engendrar a Arfaxad 500 años, y engendró hijos e
    hijas.
  gun-gun: Ha'e Arfaxade oiko rire tuu Sem ma quinhentos ma'etỹ re ju oiko. Ta'y ha'e
    tajy ju.
  agu-BL: A'tij Sem o'-t cient yob yi nsken itz'ij Arfaxad. Ej nin tul yi jun tiempa'tz
    e' jal mas nitxajil i'.
  eng-PEV: Shem lived for 500 years after he had Arfaxad, and he had more sons and
    daughters.
  ilo-ULB: Nagbiag ni Sem iti limagasut a tawen kalpasan iti panangiputotna kenni
    Arpaksad. Naaddaan met isuna kadagiti dadduma pay a putot a lallaki ken babbai.
  kpg-kpg: Nomuli gei mee ga mouli nia ngadau e 500, gaa hai labelaa ana dama.
  uig-ARA: ئارفاكشاد تۇغۇلغاندىن كېيىن شەم بەش يۈز يىل ئۆمۈر كۆرۈپ، ئۇنىڭدىن يەنە
    ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Kəkom ka Arpaksadu kɔ Semy eyi sɔ doru meren 500, mmɛ ɛnakom sɔ awut arkun
    k'awut aran alɔma mɔ.
  mbs-mbs: Penga niyan, lima gatos se omay minokit te wedà pa kematay si Sem. Dalem
    niyan, doen pa menge doma batà din timebaw.
  tof-tof: Arrpaksad nóma tómtómólórr, Syem akó 500 pailüm ngyabelórr akó ngibürr
    simanal akó ópal olmal we nósenóp.
  sus-sus: A to Arafaxadi sɔtɔ, Semi naxa ɲɛ kɛmɛ suuli sa a fari. A naxa di xɛmɛ
    nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: Mwuri, e ahpw pil momourki sounpar 500 oh nainekihda pil seri kei.
  jae-jae: Arpaksad têna kêkôc eŋ su ma Sem gêmoa nom jala 500 gêwiŋ, go kêka latuio
    to ŋac ŋagêdô lasê.
  ksd-ksd: Ma ba i ga tar vangala Arpaksad, Sem i ga laun a ilima na mar na kilala
    mulai, ma i ga vangala ra umana bul tutana ma ra umana bul vavina.
  tur-YTC: Sam, Arpakşad'ın babası olduktan sonra beş yüz yıl daha yaşadı ve başka
    oğullar ve kızlar babası oldu.
  bel-N: І жыў Сэм па нараджэньні Арпахшада пяцьсот гадоў, і нарадзіў сыноў і дачок.
  grc-BRENT: Καὶ ἔζησε Σὴμ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἀρφαξὰδ, ἔτη πεντακόσια, καὶ
    ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
  ind-AYT: Setelah Arpakhsad lahir baginya, Sem hidup 500 tahun lagi dan masih ada
    anak laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Hamon ta aliy badeh iy udu winiya jaha lemenek (500) ma hawe nadun rayah
    ale udu aliy.
  nya-nya: Atabereka Aripakisadi, Semu anakhala ndi moyo zaka 500 ndipo anali ndi
    ana ena aamuna ndi aakazi.
  hrv-hrv: Po rođenju Arpakšadovu Šem je živio petsto godina te mu se rodilo još sinova
    i kćeri.
  mps-mps: Tama te ogwa Arpaksat ame nenama, tama te Siem te kibu be umabo mu, te
    500 yia ma bidama, te agai gasa ogwa wegi me ame nenama, aga isai dao.
  llg-llg: Basa ndia, de ana bei nasoda seluk teuk natun lima, ma ana hambu seluk,
    ana touanak, ma inanak.
  tpi-tpi: Siem i stap 500 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  dan-1931: og efter at Sem havde avlet Arpaksjad, levede han 500 År og avlede Sønner
    og Døtre.
  vie-OVCB: Sau khi sinh A-bác-sát, Sem còn sống thêm 500 năm và sinh con trai con
    gái.
  lbk-lbk: Sa et natakhotakho kayet is liman khasot ay tawen ya wad-ay nan tapina
    ay cha na kayet winad-ay ay an-akna.
  guj-2017: આર્પાકશાદના જન્મ થયા પછી શેમ પાંચસો વર્ષ જીવ્યો. તે બીજા ઘણાં દીકરા અને
    દીકરીઓનો પિતા થયો.
  byr-byr: '@see-verse:GEN.011.010'
  awx-awx: Ile mahene krismasu 500 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: Mwuri, e ahpw pil momourki sounpar 500 oh nainekihda pil seri kei.
  por-BRBSL: Shem viveu quinhentos anos depois de se tornar o pai de Arpachshad, e
    se tornou o pai de mais filhos e filhas.
  cth-cth: Arphaxad a khe hnukkhu, Shem teh kum 500 touh a hring teh ca tongpanaw
    hoi napuinaw bout a sak.
  twi-twi: Sem woo Arfaksad akyi no ɔtenaa ase mfe ahannum, wowoo mmabarima ne mmabea
    bi nso kaa ho.
  hlt-hlt: Arpaxad te a sak phoeiah Shem khaw kum ya nga hing tih capa rhoek neh canu
    rhoek te a sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò, kɛ́mmɔkɛ yɛbie nsikɔusìnùmmù (500) kɛ́piɛ́ bɛdɑpɑ̀mbɛ̀
    nɛ̀ bɛsɑpɑ̀mbɛ̀.
  msy-2020: Egha gɨn Siem 500plan azeniba ikia, dar aven otariba ko guivir igharaziba
    inigha areme.
  txq-txq: Basa boe ma Sem bei nasoda teuk 500 bali, ma ana hambu tamba seluk ana
    touk ma inak.
  aaz-aaz: Rarit in nmoni ntein toon natun niim (500) feꞌ, ma in nahoni nteniꞌ riꞌaan
    mone ma riꞌaan feto.
  dop-dop: Alǝpɑsɑtɩ lʋlʋɣʋ wɑɑlɩ ɩ tɔɣɔ pɩɩsɩ nɑsǝlɛ nɑ nɩɩnʋwɑ (500) nɑ sɩ tɑɑ kɛ́
    ɩ tɑsɑ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ kɛ lʋlʋɣʋ.
  azb-azb: Arpakşad doğulandan sonra Sam beş yüz il yaşadı. Onun çoxlu oğlu və qızı
    oldu.
  eng-DBY: And Shem lived after he had begotten Arphaxad five hundred years, and begot
    sons and daughters.
  hin-2017: और अर्पक्षद के जन्म के पश्चात् शेम पाँच सौ वर्ष जीवित रहा; और उसके और
    भी बेटे-बेटियाँ उत्पन्न हुईं।
  wol-KYG: Arpagsàdd juddu na, Sem dundaat juróomi téeméeri at (500), juraat ay doom
    yu góor ak yu jigéen.
  swp-swp: Arepakasa se labasi murina eai Sema borimai handere haligigi ie mia, eo
    nanatunayao headi tatao eo sisine i hetubudi.
  bjr-bjr: Arafasadana maqooqooqari Seemafa 500 aukuana marinoo akoonaiqi maanaaqa
    moomoo maqanau.
  eng-YLT: And Shem liveth after his begetting Arphaxad five hundred years, and begetteth
    sons and daughters.
  heg-NTPO: Hidi nam, un nuli nabael taun 500. Kon un haup taplaeng ana biklobe nol
    bihata.
  ptu-ptu: Puhai undadiam Arpakhsad, tubopi lima hatu' taunna Sem anna undadiam polepi
    sanaka-naka änä', muane anna baine.
  bzd-NTPO: Arfaxad ku̱ne, e' ukuöki̱ Sem kí̱ se̱neia̱ duas deka̱ cien ske̱yök (500),
    eta̱ ie' ala'r skà ku̱ne wëpa ena alakölpa.
  kwf-kwf: Sui sa Siem ka tua laꞋu sulia ta 500 faꞋi ngali ki, ma nia ka alua laꞋu
    ti ngela ngwane ma ti ngela kini logo.
  eng-WYC-2017: And Shem lived after that he begat Arphaxad five hundred years, and
    begat sons and daughters.
  eng-WMBB: Shem lived five hundred years after he became the father of Arpachshad,
    and became the father of more sons and daughters.
  spp-spp: Arifasadi zìŋi kàntugo, Shɛmu à yyee ŋkwuu kaŋkuro ta sahaŋki. Cyire funŋke
    e u à pyìibii piibɛrɛ ta.
  aey-aey: Odimei Sem bibilen li haun cabi gel 500 bilen. Oodon Sem aideg melahul
    ategulca haun basaden.
  urd-GVH: इसके बाद वह मज़ीद 500 साल ज़िंदा रहा। उसके और बेटे-बेटियाँ भी पैदा हुए।
  rug-rug: Beto asa, si koa kamoa sa sa vina lima gogoto vuahenina, meke vagi pulei
    sa si kaiqa koburu.
  gaz-gaz: Seem erga Arfaakshadin dhalchee booddee waggaa 500 jiraatee ilmaanii fi
    intallan biraa dhalche.
  fra-LSG: Sem vécut, après la naissance d’Arpacschad, cinq cents ans; et il engendra
    des fils et des filles.
  gnn-gnn: '@see-verse:GEN.011.010'
  yal-yal: Arapaxadi bari xanbini, Semi mɔn yi ɲɛɛ kɛmɛ suulun sɔtɔ. A yi dii xɛmɛne
    nun dii tɛmɛ gbɛtɛne sɔtɔ.
  gum-gum: Incha Sembe tru Arfaxadwan tøgaguikkurrimbunø pilamera quinientos øsig
    tsua, nusrkalø køben, nimbasrmera køben tøgaguig køn.
  iou-iou: Apaksat ahäwänkaŋ obaŋ 500 it yäpmäŋ äroŋirän u bämopiken äperiye nanak
    ätu ahäŋkuŋ.
  haw-1868: Mahope mai o ka hanau ana o Arepakada, alima haneri no makahiki o ko Sema
    ola ana, a nana mai na keikikane a me na kaikamahine.
  arb-NAV: وَعَاشَ سَامٌ بَعْدَ ذَلِكَ خَمْسَ مِئَةِ سَنَةٍ، وُلِدَ لَهُ فِيهَا بَنُونَ
    وَبَنَاتٌ.
  adz-adz: Arfaksat waꞌa sib, da Sem itip impa udzuf 500, da irim narun rusan marub
    da finam fain.
  ewe-ewe: Esi wòdzi Arfaxad megbe la, eganɔ agbe ƒe alafa atɔ̃ (500), eye wògadzi
    viŋutsu kple vinyɔnu bubuwo.
  nuy-nuy: Anubanila na-Shem ni-burri 500 anaagalhal-aḻirr wurrugu. Wani-lhamaa warra-miniwiyayung
    marri warra-miyn.ngarriwayayung.
  eng-LEE: And Shem lived after he had begotten Arpachshad five hundred years; and
    begat sons and daughters.
  dji-dji: Rirringir ngunungir girri Arpatjat bungtjili, nyani Djim yili gatjidjini
    500 guṉmal ga rarranydjarr, ga walgurwalgur gatjidjini galbi.
  gvn-gvn: '@see-verse:GEN.011.010'
  nna-nna: Palaja Shem wanka jarrinyikinyi 500 partunurrangu, partanykarrangu pirirripa
    mirtawa kanyajaninyi.
  asm-FB: অৰ্ফকচদৰ জন্মৰ পাছত চেম আৰু পাঁচ শ বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ আৰু
    পুত্র-কন্যা জন্মিল।
  sus-A: عَ تٌ عَرَقَشَدِ سْتْ، سٍمِ نَشَ حّ كّمّ سُولِ سَ عَ قَرِ. عَ نَشَ دِ شّمّ
    نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Sem vécut cinq cents ans après avoir engendré Arpacshad, et il engendra
    d'autres fils et d'autres filles.
  hbo-hbo: וֽ͏ַיְחִי־שֵׁ֗ם אֽ͏ַחֲרֵי֙ הֹולִידֹ֣ו אֶת־אַרְפַּכְשָׁ֔ד חֲמֵ֥שׁ מֵאֹ֖ות
    שָׁנָ֑ה וַיֹּ֥ולֶד בָּנִ֖ים וּבָנֹֽות׃ ס
  shp-NTPO: Japekáora Sem pichika pacha baritiapari jaa iki, jatianra wetsa jawen
    bakebo benbobo itan ainbobo jaríbaa iki.
  eng-WYCLIFFE: And Sem lyuede aftir that he gendride Arfaxath fyue hundrid yeer,
    and gendride sones and douytris.
  piu-2006: '@see-verse:GEN.011.010'
  pjt-pjt: Munu palula maḻangka paluṟu piṟuku yiya tjuṯa mulapa nyinangi 500, munu
    tjitji kutjupa tjuṯatjararingangi. Munu palulanguṟulta ilungu rawa mulapa nyinanytjatjanu.
  cwe-cwe: Shemu viyamweleke Alifakisadi kakala miyaka magana matano, na keleka wana
    wamwenga wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu sikandin, lima gatus (500) ámmé tô iglabé sippang ka
    inaté si Sem, asta duwán pa duma mga gabatà din na ipamasusu.
  kik-kik: Shemu aatũũrire muoyo mĩaka magana matano thuutha wa gũtuĩka ithe wa Arafakasadi,
    na akĩgĩa na ciana ingĩ cia aanake na cia airĩtu.
  ksr-ksr: Arfaksadnoŋ kolooro kawaa gematanoŋ Seemnoŋ toroqeŋ yambu 500 laligoro
    kambaŋ batuya kanoŋ meraborauruta tosaaŋa koloogi.
  omb-omb: Me lo tagugi u bamba Avaksad Sem u toga higao vudolue vagalime me lolo
    taro hi mo bamba na maresu mwera mena vavine rau sao.
  fra-NCL: Après qu’il eut engendré Arphaxad, Sem vécut cinq cents ans, et il engendra
    des fils et des filles.
  cek-AK: Arphazad to a sak pacoengah, Shem loe saning cumvai pangato hing moe, kalah
    capa hoi canunawk doeh sak vop.
  xla-xla: Epo Alpaksad hamale alotle Semtapo 500 sokomoko dulu dla halemama akimlala
    opi mate utukaka opi mate hatitimaiyo.
  cuk-cuk: A-sorbali, Sem birga-dulataled-ilatar (500) napi-gudii gusad. Sem machimala-baigan
    nikusbalid, degine, bunamala nikusbalid.
  uig-CYR: Арфакшад туғулғандин кейин Шәм бәш йүз жил өмүр көрүп, униңдин йәнә оғул-қизлар
    төрәлди.
  tel-2017: షేముకు అర్పక్షదు పుట్టిన తరువాత ఇంకా అతనికి కొడుకులు, కూతుళ్ళు పుట్టారు.
    అతడు ఐదు వందల సంవత్సరాలు బ్రతికాడు.
  hat-BSA: Epi Sem te viv senk-santane apre li te vin papa a Arpacschad. Li te gen
    lòt fis ak fi.
  kos-kos: Tukun pacl sac el sifilpa moul ke yac lumfoko, ac oasr pac tulik saya natul.
  hbo-WLC: וַֽיְחִי־שֵׁ֗ם אַֽחֲרֵי֙ הוֹלִיד֣וֹ אֶת־אַרְפַּכְשָׁ֔ד חֲמֵ֥שׁ מֵא֖וֹת
    שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃ ס
  ibo-ibo: Shem dịrị ndụ, mgbe ọ mụsịrị Apakshad, narị afọ ise ọzọ, mụtakwa ụmụ ndị
    ikom na ụmụ ndị inyom.
  ory-ory: ଅର୍ଫକ୍ଷଦ ଜନ୍ମିଲା ଉତ୍ତାରେ ଶେମ ପାଞ୍ଚ ଶହ ବର୍ଷ ବଞ୍ଚି ଆଉ ସନ୍ତାନସନ୍ତତି ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.010'
  chk-chk: Iwe, ierin manauen Säm mürin än Arpaksat uputiu limepükü, a pwal wor nöün
    mwän me fefin.
  ssd-ssd: Te-pilna sulumba nu maŋ lato yar 500 kusremba kiŋo kulim afu turmba kile-patikina.
  rop-rop: En Shem bin kipgon abumbat biginini raidap imbin brabli olmen, en imbin
    dai wen imbin 600 yiya ol.
  ukr-1871: І пожив Сем після того, як появив Арфаксада, пятсот год, і появив сини
    й дочки, та й умер.
  eng-AOI: After that he lived another 500 years and had other children.
  yon-yon: Kwanekore, Sem ye dana yenayiib ari wanaboon. Kuyaom doboroon kuu weeb
    500iib doboroon.
  bch-bch: Siem iadaoa ipopo Arpaksat ga kus ta Siem imamado irangrang ngan rai buno
    lima. Be ele gergeu arangaranga ga taine padengada.
  deu-1951: und nachdem Sem den Arpakschad gezeugt, lebte er noch fünfhundert Jahre
    und zeugte Söhne und Töchter.
  eng-JPS: And Shem lived after he begot Arpachshad five hundred years, and begot
    sons and daughters.
  ubr-ubr: On gibunai on ima inai an kwanda 500 weie, nanatun orot a jever fani ba
    sirat.
  srp-1865: A rodiv Arfaksada poživje Sim pet stotina godina, raðajuæi sinove i kæeri.
  lug-lug: Seemu n’amala emyaka ebikumi bitaano nga Alupakusaadi amaze okusaalibwa.
    N’azaaliramu abaana aboobulenzi n’aboobuwala.
  heb-heb: ויחי שם אחרי הולידו את ארפכשד חמש מאות שנה ויולד בנים ובנות׃
  ben-IRV: অর্ফকষদের জন্ম দিলে পর শেম পাঁচশো বছর জীবিত থেকে আরও ছেলেমেয়ের জন্ম দিলেন।
  pan-pan: ਅਰਪਕਸਦ ਦੇ ਜਨਮ ਤੋਂ ਬਾਅਦ, ਸ਼ੇਮ ਪੰਜ ਸੌ ਸਾਲਾਂ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਹੋਰ
    ਵੀ ਪੁੱਤਰ ਧੀਆਂ ਜੰਮੇ।
  tkr-tkr: Arpakşad ıxhayle qiyğa, Sam xhod vəş senna axva. Mang'us mebın xəppa dixbıyiy
    yişba vuxha.
  mwp-mwp: Senabi kalanu nuy lak kuykuthalnga uzaraydhin 500 wathoelnga. Sethabi dhadhabuthoenu
    nuydh dhuray kazil gasamoeydhin.
  mya-JVB: အာဖာဇဒ် ဘွားမြင် သောနောက် ၊ ရှေမ သည် အနှစ် ငါး ရာ အသက် ရှင်၍ သား သမီး များကို
    မြင် လေ၏။
  tte-O: Alipakisadi ana kabi mulina mena Semi imiyamiya tabe bolime 500 kabo iboita.
    Natunao tatao yo sinesineo tupwaliyao ikabili.
  tbg-tbg: Semiva Apakasaatira vatato entaraqaahairo viva 500 ihi varaqiro viharo
    vo vainti vo vainti, qoraintivata nahentivata vataqiro viviro, vuru qutu vura.
  hmo-hmo: Apakasada ia vara murinai, Sema be lagani 500 ia mauri noho, bona ia ese
    iena natuna tatau bona hahine ma haida ia havaraia.
  ata-ata: Xe iliꞌi la anu mumaulixu tauu ie loxo itemaxu mavulovexa tamei mo itemaxu
    taꞌuve (500) la. No nano no tauutauu ie ane ne, la anu mupalaaneꞌi ta ꞌolu seꞌi
    la, ka musoli.
  nfa-nfa: Ka Sem mamuri hari dꞌai 500 (lèmi ngasu) tèu, na abhu hari ana mone dènge
    ana bhèni.
  urd-urd: और अरफ़कसद की पैदाइश के बाद सिम पाँच सौ साल ज़िन्दा रहा, और उससे बेटे और
    बेटियाँ पैदा हुई।
  rus-SYN: по рождении Арфаксада Сим жил пятьсот лет и родил сынов и дочерей и умер.
  cbt-NTPO: Ina piquëran Simoso', a'natërápo pasa pi'i aquëtë ya'huaantarin. A'napita
    hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à kɛ̀ wɛ̃̀ ↄ̀aa pla ń basↄoo, à nɛ́ pãleↄ ì lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Arpachshad apen jou chun Shem chu kum ja nga ahingin, hichun aman
    cha numei le pasal tamtah ahinbei.
  mar-mar: अर्पक्षदाला जन्म दिल्यानंतर शेम पाचशे वर्षे जगला, तो आणखी मुले व मुलींचा
    पिता झाला.
  tcs-tcs: Apta Arpaksad bin bon, Sem bin kip gad ol nada boi ane gel pikinini bipo
    em bin pinis. Em bin kese 500 iya oul bipo em bin pinis.
  qub-qub: Wamran Arfaxad yurishanpita Semga cawaran pichga pachac (500) wataraj.
    Wamrancuna caranraj warmipis ollgupis.
  bqp-bqp: A gbɛra à kɛ̀ wɛ̃̀ wàa pla kpɛ́ basↄↄro à nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kũ
    nↄgbɛ̃nↄo.
  hat-hat: Apre sa, li viv senksanzan (0500 an) ankò. Li te fè lòt pitit gason ak
    pitit fi.
  eng-BSB: And after he had become the father of Arphaxad, Shem lived 500 years and
    had other sons and daughters.
  tod-tod: Aalepakesade zɔlɔɔga ʋoluma, Sɛme kona undɔɔlugɔ (500) ɠili kɛɛni. É doun
    zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Shem lived five hundred years after he became the father of Arpachshad,
    and became the father of more sons and daughters.
  kbq-kbq: Arpaksadi nafa'za huteno Semi'a 500'a zagegafu nehuno ne'mofara mago'ane
    zamante'ne. Semi'a 600'a zagegafu maniteno fri'ne.
  nhe-BL: Teipa Sem noja itztoya seyoc 500 xihuitl huan quinpixqui más iconehua, tlacame
    huan sihuame.
  bus-bus: À gbɛra à kɛ̀ wɛ̃̀ wàa plaa kpɛ́ basↄↄro a nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ
    kↄ̃n nↄgbɛ̃nↄo.
  gub-BL: A'e re Xem umumaw amo 500 kwarahy wiko pà. Heta amo ta'yr izupe wà, amo
    tazyr izupe wà no.
  eng-DRA: And Sem lived after he begot Arphaxad, five hundred years, and begot sons
    and daughters.
  knf-knf: Wi Arpakşad abukiiŋ, Şem akak aţo ŋşubal iñeen-week kañeen (500) abot abuk
    bapoţ biinţ na baaţ.
