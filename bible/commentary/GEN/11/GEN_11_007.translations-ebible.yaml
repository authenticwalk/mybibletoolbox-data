verse: GEN.011.007
translations:
  mal-C: വരിക, നമുക്ക് ഇറങ്ങിച്ചെന്ന്, അവർ ആശയവിനിമയം ചെയ്യുന്നത് പരസ്പരം മനസ്സിലാക്കാതിരിക്കേണ്ടതിന്
    അവരുടെ ഭാഷ കലക്കിക്കളയാം” എന്നു പറഞ്ഞു.
  deu-TKW: Wohlan, wir wollen hinabfahren und daselbst ihre Sprache verwirren, so
    daß keiner mehr die Sprache des andern verstehen soll!
  lin-lin: Boye, tokita mpe totia mobulu kati na maloba na bango mpo ete bango na
    bango bayokana lisusu te. »
  cbr-NT: Usa 'ain ka Nukën 'Ibu Diosan atun ñu 'aia istisatankëx kiakëxa, bëtsi bëtsi
    banan bananun kananuna uni 'imiti 'ain, usai 'i ka bëtsin kakëxunbi bëtsin bana
    kuakámati bënëti 'ikën.
  eng-LSV: Give help, let us go down there and confuse their language, so that a man
    will not understand the language of his companion.”
  bmu-bmu: Ayop, nini mönö gölmenöŋ geba keuŋini mem sohoinga kambu kun yeŋön kambu
    tosatŋi yeŋgö keuŋini qahö möt asariba malme.”
  eng-GNV: Come on, let vs goe downe, and there confound their language, that euery
    one perceiue not anothers speache.
  eng-WEBSTER: Come, let us go down, and there confound their language, that they
    may not understand one another's speech.
  nhw-BL: Achi más cuali titemose para tiquinpatilise inincamanal para ayacmo ma quimachilica
    catli mocamanalhuise.”
  swh-ONEN: Njooni, tushuke tuvuruge lugha yao ili wasielewane wao kwa wao.”
  bba-bba: Yen sɔ̃, kon sɑrɑ n dɑ n ben bɑrum burisinɑ kpɑ bu ku mɑɑ nɔɔsinɑ.
  eng-KJVCPB: Go to, let us go down, and there confound their language, that they
    may not understand one another’s speech.
  cpy-cpy: Nimaeka nowashiñaapithateri iñaanipaeni, eero ikemathatawakaanta iñaanatawakaeya.”
  mpx-mpx: Ehei! Ta na ta lau analiya ta pasamwayagayaga inoke bahi avaliyau wali
    baaba ana sapu nihi aatena.”
  wbp-wbp: Kuja-kujakuju, kanunju-jarrinjarla yinyilkirlipa-jana jaru-kari jaru-kari
    yungulu-nyanu ngulaju jarnkujarnku kanginy-pinyi ngurrpangkulku jaru-kari jaru-kari.”
  luo-luo: Biuru, kendo wadhi mondo wapog dhogi mondo kik giwinjre dhok ngʼato gi
    ngʼato.”
  meu-meu: Aina diho, edia gado baina ha-idaua, bena edia hereva na basie hediba heheni.
  npi-ULB: आओ, हामी तल जाऔँ र तिनीहरूका भाषा खलबलाइ दिऔँ, ताकि तिनीहरू एउटाले भनेको
    अर्काले बुझ्‍न सकून् ।”
  yor-yor: Ẹ wá, ẹ jẹ́ kí a sọ̀kalẹ̀ lọ, kí a da èdè wọn rú kí èdè wọn má ba à yé
    ara wọn mọ́.”
  emp-NTPO: Biara b̶ʌa dadjira wãnaped̶a ãdji bed̶eara quĩrãtanoa bed̶eabid̶ida ara
    ãdub̶a cawa ũrĩnaẽ́ duanenamãrẽã.–
  ind-ind: Mari Kita turun ke sana dan mengacaukan bahasa mereka, supaya mereka tidak
    saling mengerti apa yang dikatakan satu sama lain.”
  pes-OPCB: پس بیایید به پائین برویم و زبان آنها را تغییر دهیم تا سخن یکدیگر را نفهمند.»
  ssx-ssx: Koto ekina꞉ niki pua ika꞉ ika꞉ kone hone na u alualu pulu peleme tupa꞉
    ika꞉ pi topo topo pealo bape leekeme.
  lcm-lcm: A, tara kun pasiang na tara an atapagal kari mengen i rina ani ki angilung
    pok nei liuan iria.”
  aer-aer: '@see-verse:GEN.011.006'
  tgl-ULB: Halikayo, bumaba tayo at lituhin natin ang kanilang wika roon, para hindi
    nila maintindihan ang isa’t isa.
  nop-nop: Ale! Indi fooŋ medehik tubufifile tinene medehik fifile tubune kedem mu
    nadidakaleneeŋ.”
  kca-kca: щишән, иԓ ŏхәԓԓув пӑ ԓыв йасӈеԓ щиты ԓыԓәтԓэв пӑ ԓыв кўтԓаԓән йасәӈ ӑт
    ат мŏштыԓәт».
  cbu-NT: Itaru, na nimun nuw siyaam k'kuz mbam wayakchuri, saanpata ndushapari yuwaa
    tsiyatkis anoom mazinatssa. Ngutis torre kasayarus, pseertachpasa, Apanll tárangiya.
  hui-hui: Ani biyadagoni lehedago iname dalialu puwa wali agali tininaga bi hale
    nahene lagalaga bilo bi mo tara tara bimi̱ya ma, lene.
  wrs-wrs: Doa pi peivrava, indakondamona vine, osm moamba owalva ishovrava, owalva
    tit vivra.
  mya-mya: ဤ​သို့​တည်​ဆောက်​ခြင်း​သည်​အ​စ​မျှ​သာ ဖြစ်​သည်။ နောင်​တွင်​သူ​တို့​စိတ်​ကူး​သ​မျှ​ကို
    ပြု​လုပ်​နိုင်​ကြ​တော့​မည်။ ယ​ခု​ပင်​ငါ​တို့​သည် ဆင်း​သက်​၍ သူ​တို့​အ​ချင်း​ချင်း​နား​မ​လည်
    စေ​ခြင်း​ငှာ သူ​တို့​၏​ဘာ​သာ​စ​ကား​ကို​ကွဲ ပြား​ရှုပ်​ထွေး​စေ​အံ့'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsaañu' mitya lala pajtya', yala' palaa tsaa detujlekaakidaa, tsenmalaa
    yaitala aseetangui'nudetsu, timi.
  bod-N: ངེད་རྣམས་སོང་ནས་དེ་དག་གི་སྐད་ལ་འགྱུར་བ་བྱུང་དུ་བཅུག༌སྟེ། ཕན་ཚུན་བར་གོ་བརྡའང་མི་འཕྲོད་པར་བྱའོ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Buta se ana nama kapanak, nunga den ngualawunak, se udagi nunumi nuguring
    me ikimonko,” mam.
  kkl-kkl: Ane sembe Na kulukaneri yubu yog-yog nembahineba nhondi nhon yubu ka'ebanep
    kom wamlul,” seog.
  sna-sna: Uyai, ngatiburukei tindovapesanisa mutauro wavo kuti varege kunzwisisana.”
  spa-BLM: Vamos, bajemos y confundamos allí su lengua, para que no entiendan el habla
    de los demás.”
  beu-beu: Lebe miaaung Pi hela ing ening ini tarae-teapahing, senge ini hur tatarat
    vengmateng. Aulang senge ing emangpi nu-nut ekang itaing manggarati ekang.”
  cac-cac: A ticnaic, con̈ emec d'a scal eb' yic sco somchitan sti' eb', yic vach'
    man̈xo ol nachajel yuj eb' tastac syal junjun, xchi Jehová chi'.
  swh-ULB: Njoni, tushuke na tuvuruge lugha yao pale, ili kwamba wasielewane.”
  bel-bel: сыдзем жа і зьмяшаем там мову іхнюю, так каб адзін не разумеў гаворкі другога.
  wed-wed: Ona nei tana ḡaira da noi ravai ai pona tana vinua-raḡaraḡai ma ina babani
    labalababa.”
  deu-ELBBK: Wohlan, lasst uns herabfahren und ihre Sprache dort verwirren, dass sie
    einer des anderen Sprache nicht verstehen!
  mbb-OT: Kuwa kew en, edhendiyè kiw, ne ibpedseselekawè tew is kineǥiyan dan su wey
    zuen mezakel he menge kineǥiyan su wey kenè dan mekedsesevutà.”
  msc-msc: An ye jii ka alu kan basan, sa alu kana se i ɲɔɔn kan mɛnna butun.»
  mal-2015: വരുവിൻ; നാം ഇറങ്ങിച്ചെന്നു, അവർ തമ്മിൽ ഭാഷ തിരിച്ചറിയാതിരിപ്പാൻ അവരുടെ
    ഭാഷ കലക്കിക്കളക എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Tojo weerã na tiro dija, na ucũse peꞌere dʉcayurã. Tojo weecã, na aꞌmerĩ
    ucũmasĩti, aꞌmerĩ tʉꞌosome”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Kab ngarrkolung ngarrbendjenborledke ba bu kabirribebbehwokwakwarren dja
    kabirrimayahmerren.”
  met-met: Ama, tari mala bu talibudi dahasuxi mana xuadinga bu daxabia riadingdi
    xuadingdi te.”
  gvs-gvs: Tawou, tasōu niyadi takinigonigōe; tamo tamo niyadi ituli ituli, e bei
    geya itoboinedita sediyao niyadi siyagoi.’
  rmc-rmc: Aven džas tele a mišinas lenge o čhiba, hoj jekh avres te na achaľol.“
  nlg-nlg: Mai ghita, ka horu ma ka vahera lei leu te keha ge kara mua bei ghilalai.”
  dgr-DOGNT: Gıts'ǫ̀ ats'ııde, gıyatıì eładı̨ı̨ xàɂaa ats'ııle, hanì-ı̨dè ełegıìkw'o
    ha-le,” hadı.
  pes-OPV: اکنون نازل شویم و زبان ایشان رادر آنجا مشوش سازیم تا سخن یکدیگر رانفهمند.»
  ron-1924: Хайдем сэ Не коборым ши сэ ле ынкуркэм аколо лимба, ка сэ ну-шь май ынцелягэ
    ворба уний алтора!”
  aui-aui: Noko biidi, tanayowogha da yadi gamo tanawamiri bi sininagonagowana kabivivirana.”
  ben-OBCV: এসো, আমরা নিচে নেমে যাই ও তাদের ভাষা গুলিয়ে দিই, যেন তারা পরস্পরের কথা
    বুঝতে না পারে।”
  lex-lex: Nhi'p Iterun pa tiwru-tgora yawalli re, totpa idma edon rna'erit nan id
    yaltierni.”
  rgu-rgu: Malole lenaꞌ Ita onda fo tao fee si esaꞌko dedean, ela ara bosoꞌ esa bubuluꞌ
    esa dedean bali.”
  som-som: Ina keena, aynu degnee, oo halkaas aynu afkooda iskaga qasnee, yaan midna
    midka kale hadalkiisa garanine.
  lat-VUC: Venite igitur, descendamus, et confundamus ibi linguam eorum, ut non audiat
    unusquisque vocem proximi sui.
  aoi-aoi: Biya nakina Yaweya ni-yama ngarningka, “Ngakwurruwa kembirra aki-likajamurra
    arakba ngarna aki-dirrirndama akaminu-kuwarrukwajini-yada ayakwa aburra-langwa,
    nari-yada kembirra amin-engkirrikajajuma wurrumurndakakina,” ni-yama nakina Yaweya.
  eng-ASVBT: Come, let us go down, and there confound their language, that they may
    not understand one another’s speech.
  mna-mna: Kozo tusula mi totooro kalŋan ma iwe ndelndelŋa. Naso tapakankaana zin
    ma irao tiparleŋ kalŋan mini som.”
  ita-1885: Or su, scendiamo e confondiamo ivi la lor favella; acciocchè l'uno non
    intenda la favella dell'altro.
  eng-LXXUP: Come, and having gone down let us there confound their tongue, that they
    may not understand each the voice of his neighbor.
  eng-ULB: Come, let us go down and confuse their language there, so that they may
    not understand each other.”
  spa-VBL: Necesitamos bajar allí y confundir su idioma para que no puedan entender
    lo que se dicen unos a otros”.
  fra-_FOB: Allons, descendons, et confondons là leur langage, en sorte qu'ils n'entendent
    point le langage l'un de l'autre.
  mal-mal: വരുവിൻ; നമുക്ക് ഇറങ്ങിച്ചെന്ന്, അവർ തമ്മിൽ സംസാരിക്കുന്നത് പരസ്പരം ഗ്രഹിക്കാനാവാത്തവിധം
    അവരുടെ ഭാഷ കലക്കിക്കളയുക” എന്നു അരുളിച്ചെയ്തു.
  lit-lit: eime, nuženkime ir ten sumaišykime jų kalbą, kad jie nesuprastų vienas
    kito kalbos.“
  urd-GVR: Is lie āo, ham duniyā meṅ utar kar un kī zabān ko darham-barham kar deṅ
    tāki wuh ek dūsre kī bāt samajh na pāeṅ.”
  suz-BL: मुल उइ लय। मेको आन पशो लोव़ खाल्‍शा पपाइय्‍य। मिनु कामी अर्को आ लोव़ मरुबल”
    देंमाक्‍त।
  ita-1927: Orsù, scendiamo e confondiamo quivi il loro linguaggio, sicché l’uno non
    capisca il parlare dell’altro!”
  ckb-ckb: وەرن با بچینە خوارەوە و لەوێ زمانیان بشێوێنین، بۆ ئەوەی کەسیان لە زمانی
    ئەوی دیکەیان نەگات.»
  eng-BBE: Come, let us go down and take away the sense of their language, so that
    they will not be able to make themselves clear to one another.
  crx-NTPO: '''Anih buts''un ts''utoodilh, ''ink''ez bughuni ''i buch''a lhtats''uholelh.
    ''Et si lhulh hoodosts''o.”'
  kan-OKCV: ನಾವು ಇಳಿದು ಹೋಗಿ, ಇವರು ಒಬ್ಬರ ಮಾತನ್ನು ಒಬ್ಬರು ತಿಳಿಯದಂತೆ, ಇವರ ಭಾಷೆಯನ್ನು ಗಲಿಬಿಲಿ
    ಮಾಡೋಣ,” ಎಂದರು.
  bbb-bbb: Ijadufuo roga no arina isama buone gume bu besu kuaena fienamivo ijene
    dabe bieturaejiaga bube rade una vua kuaena fienamino kuae.
  tam-2017: நாம் இறங்கிப்போய், ஒருவர் பேசுவதை மற்றொருவர் புரிந்துகொள்ளாதபடி, அங்கே
    அவர்கள் மொழியைத் தாறுமாறாக்குவோம்” என்றார்.
  spa-RV-1909: Ahora pues, descendamos, y confundamos allí sus lenguas, para que ninguno
    entienda el habla de su compañero.
  ron-BTF: Haidem să coborâm, şi acolo să le încurcăm limba, ca ei să nu mai înţeleagă
    vorbirea unuia către celălalt.
  eng-WEBP: Come, let’s go down, and there confuse their language, that they may not
    understand one another’s speech.”
  eng-FBV: We need to go down and mix up their language and make it confused so they
    won't be able to understand what they're saying to one other.”
  nld-1939: Kom, laat ons afdalen, en daar beneden hun spraak in verwarring brengen,
    zodat zij elkanders taal niet meer verstaan.
  nch-BL: Achi más cuali titemose para tiquinpatilise inincamanal para ayecmo ma quimachilica
    cati mocamanalhuise.”
  tfr-NTPO: Shji to jer ba tjl̈õkwo kjl̈opswë, tjl̈ẽ ber l̈öng obl̈ë obl̈ë wl̈o, tjl̈ẽ
    ga l̇l̇ë l̈ayde ëng kong l̈i miyde l̇l̇ëm wl̈o. Shäryëy eni dey» l̈e.
  vie-1934: Thôi! chúng ta, hãy xuống, làm lộn xộn tiếng nói của chúng nó, cho họ
    nghe không được tiếng nói của người nầy với người kia.
  hin-CV: आओ, हम उनकी भाषा में गड़बड़ी लाएं ताकि वे एक दूसरे की बात को समझ न सकें.”
  eng-OURB: Come, let’s go down, and there confuse their language, that they may not
    sh'ma ·hear understand obey· one another’s speech.”
  spa-BES: Vengan, bajemos y quitemos el sentido de su lenguaje, para que no se puedan
    comunicar el uno al otro.
  tdx-tdx: Aa le antao hizo­tso mb’eo hañalikàlike ty fivimbi’ iareo tsy hifan­ka­hazo
    saontsy
  vid-vid: Lelo natwiduliche hasi na kuubananga ulonzi wa hewo, leka walemwele kuvizela
    chowolonga hewo kwa hewo.”
  pwg-pwg: Toru da weni wawayisi i gamo tavirai da ke kovokovoghina ini akovavivirana.”
  eng-OKE: Come, We will be manifest, and will confuse their language there, that
    a man shall not bear the language of his companion.
  tha-KJV: มาเถิด ให้​พวกเราลงไปและทำให้ภาษาของเขาวุ่นวายที่​นั่น เพื่อไม่​ให้​พวกเขาพูดเข้าใจกันได้”
  por-BR-2018: Agora, pois, desçamos, e confundamos ali suas línguas, para que ninguém
    entenda a fala de seu companheiro.
  bco-bco: A꞉la꞉gabo꞉lo꞉biki, nio꞉ tina꞉sa꞉ga꞉yo꞉, egeledo꞉ to sa꞉lab a꞉no꞉ babale
    doma꞉ki, ililo꞉ to sa꞉lab a꞉no꞉ niliyo꞉ to ko꞉li ko꞉lilo꞉ dia꞉fa꞉no꞉.” Yawe eyo꞉
    a꞉la꞉sio꞉.
  deu-ELO: Wohlan, laßt uns herniederfahren und ihre Sprache daselbst verwirren, daß
    sie einer des anderen Sprache nicht verstehen!
  ktm-ktm: Atsa. Tidu titla pwoi pe titsopelwen nolwo-o’ su kidut, kile pe su homou
    kihrungi homou kolwii.”
  caa-caa: Pues más ani bueno tuaꞌ quecmay cache aquetpa intiach uyojronerobꞌ inteꞌ
    intiobꞌ tuaꞌ machi uyubꞌi ubꞌobꞌ conda upejca ubꞌobꞌ”, che e Dios.
  eng-WYC-2018: therefore come ye, go we down, and shame we there the tongue of them,
    that each man hear not the voice of his neighbour. (and so come ye, let us go
    down there, and confuse their tongues, so that each person shall not be able to
    understand their neighbour’s voice.)
  epo-epo: Ni malleviĝu do, kaj Ni konfuzu tie ilian lingvon, por ke unu ne komprenu
    la parolon de alia.
  uig-PIN: Xunga Biz tɵwǝngǝ qüxüp ularning bir-birining gǝplirini uⱪalmasliⱪi üqün
    ularning tilini baxⱪa-baxⱪa ⱪilip ⱪalaymiⱪanlaxturuwetǝyli» — dedi.
  beo-beo: 'Defea! Ninia da gudu sa:ili, ilia sia: ededenagia:mu. Amasea, ilia sia:
    hisu hisu amoga sia:sea, nabimu gogolemu.”'
  tpi-OTNT: Olsem na yumi go daun na paulim tok ples bilong ol bai wan wan bilong
    ol i no ken save moa long toktok bilong ol arapela.”
  hau-SA: Zo, mu sauka, mu rikitar da harshensu don kada su fahimci juna.”
  udu-udu: Iiyu/ mo dhali dhalki ana iina ka ’cesh mo dhali tuŋkur uni ’twa/ is mo
    ki uni mini ’koki mish ciḵ gwo ka gam ’kup̱ mo jin wala uni mo.
  uig-LAT: Shunga Biz töwen’ge chüshüp ularning bir-birining geplirini uqalmasliqi
    üchün ularning tilini bashqa-bashqa qilip qalaymiqanlashturuwéteyli» — dédi.
  nde-nde: Zwanini, kasehleni siye phansi sisanganise ulimi lwabo bangabe besazwana.”
  ton-ton: Vakai, ke tau ʻalu hifo, pea veuveuki ʻenau lea, koeʻuhi ke ʻoua naʻa nau
    feʻiloaki lea.”
  ces-1613: Protož sstupme a změťme tam jazyk jejich, aby jeden druhého jazyku nerozuměl.
