verse: GEN.011.031
translations:
  mal-C: തേരഹ് തന്റെ പുത്രനായ അബ്രാമിനെയും ഹാരാന്റെ പുത്രനും തന്റെ പൗത്രനുമായ ലോത്തിനെയും
    അബ്രാമിന്റെ ഭാര്യയും തന്റെ മരുമകളുമായ സാറായിയെയുംകൂട്ടിക്കൊണ്ട് കനാൻദേശത്തേക്കു
    പോകുന്നതിനു കൽദയരുടെ പട്ടണമായ ഊരിൽനിന്ന് യാത്രപുറപ്പെട്ടു; എന്നാൽ അവർ ഹാരാനിൽ
    എത്തി അവിടെ താമസമാക്കി.
  deu-TKW: Da nahm Tharah seinen Sohn Abram und Lot, den Sohn seines Sohnes Haran,
    und seine Schwiegertochter Sarai, das Weib seines Sohnes Abram, und führte sie
    aus Ur in Chaldäa hinweg, um in das Land Kanaan zu ziehen; und sie gelangten bis
    Haran und ließen sich daselbst nieder.
  lin-lin: Tera azwaki Abrami, mwana na ye ya mobali ; Loti, koko na ye mpe mwana
    mobali ya Arani ; mpe Sarayi, bokilo na ye mpe mwasi ya mwana na ye Abrami, babimaki
    na Uri ya bato ya Chalide mpo na kokende na Kanana. Kasi tango bakomaki na engumba
    Arani, bavandaki kuna.
  cbr-NT: Usa 'ain ka Térah ax Ur kakë ëma anuax Canaán kakë menu kuani kuankëxa,
    kuankin ka Abramkëñun aín xanu Sarai aín piaka akëñun aín xuta Lot a Buánkëxa.
    'Aínbi ka Haram kakë ëma anu, bëbatankëx anu tsóti bërúakëxa.
  eng-LSV: And Terah takes his son Abram, and Lot, son of Haran, his son’s son, and
    his daughter-in-law Sarai, wife of his son Abram, and they go out with them from
    Ur of the Chaldees, to go toward the land of Canaan; and they come to Haran, and
    dwell there.
  bmu-bmu: Teranöŋ nahönŋi Abram, isiŋi Lot Harangö nahönŋi aka iranŋi Sarai, nahönŋi
    Abramgö anömŋi mi eŋguaŋgiriga mohotŋe Kaldia gölmegö miri qetŋi Ur mosöta Keinan
    gölmenöŋ anbingöra anget. Mewö angetmö, Haran miri gölmenöŋ kaba kinda miaŋgöreŋ
    miriŋini memba tatket.
  eng-GNV: 'Then Terah tooke Abram his sonne, and Lot the sonne of Haran, his sonnes
    sonne, and Sarai his daughter in lawe, his sonne Abrams wife: and they departed
    together from Vr of the Caldees, to goe into the land of Canaan, and they came
    to Haran, and dwelt there.'
  eng-WEBSTER: And Terah took Abram his son, and Lot the son of Haran his son's son,
    and Sarai his daughter-in-law, his son Abram's wife; and they went forth with
    them from Ur of the Chaldees, to go into the land of Canaan; and they came to
    Haran, and dwelt there.
  nhw-BL: Taré itztoya ipan altepetl Ur ipan nopa tlali campa itztoyaj nopa caldeos
    huan quisqui para yasquía tlali Canaán. Huan Taré quinhuicac itelpoca, Abram,
    huan iyex, Sarai, huan iixhui, Lot, catli eliyaya itelpoca nopa mijcatzi Harán.
    Pero quema inijuanti ajsitoj ipan altepetl Harán, mocajque nopona.
  swh-ONEN: Tera akamchukua Abramu mwanawe, Loti mwana wa Harani mwanawe, na Sarai
    mkwewe, mke wa Abramu mwanawe, wakatoka kwa pamoja katika Uru ya Wakaldayo kwenda
    nchi ya Kanaani. Lakini walipofika Harani, wakaishi huko.
  bba-bba: Yen biru Terɑ u win bii Aburɑmu suɑ kɑ Sɑɑrɑi Aburɑmun kurɔ kɑ Lɔtu Hɑrɑnin
    bii, bɑ seewɑ bɑ yɑrɑ sɑnnu Urun di Kɑlɑden temɔ bɑ dɔɔ Kɑnɑnin temɔ. Ye bɑ turɑ
    wuu ɡe bɑ mɔ̀ Kɑrɑniɔ mɑ bɑ sinɑ mi.
  eng-KJVCPB: And Terah took Abram his son, and Lot the son of Haran his son’s son,
    and Sarai his daughter in law, his son Abram’s wife; and they went forth with
    them from Ur of the Chaldees, to go into the land of Canaan; and they came unto
    Haran, and dwelt there.
  cpy-cpy: Ari riyaataki Taré janta Canaán-ki rookanakiro Ur iipatsiteki Caldi-ite.
    Ari raanakiri itomi Abram itsipataaneeri Sarai raniro, raanaeeri eejatzi Lot icharini.
    Ikanta rareetawo Harán-ki, ari inampitapaawori.
  mpx-mpx: Tela i lut natuna Abalam, tubuna Lote (Halan natuna) ge yawana Selai (Abalam
    lagona) i ahel, yaka panuwa Ul labi Koldiya elana hi eguluwan ge nihi nok nihi
    na Kenani. Yaa sauga hi vin panuwa Halani, yaka hi miminaa ga to.
  wbp-wbp: Ngula-jangkaju, ngakalku-yijala Tiiraju jirrnganja-jana yarnkajalku Kanana-kurra,
    kangu-jana yapaju nyanungu-nyangu warlalja. Ngulaju-jana nguru-yirrarnu yatijarra
    karlarra, Yipurumuku manu Yipurumuku kali-nyanuku Jaarayiki, manu nyanunguku warringiyi-nyanuku
    Laatiki. Kirri-ngirliji Yuurru-ngurlu-jana kangu wurnturu kirri-kari-kirra-wiyi
    yirdi-kirra Yarrana-kurra. Ngulangkalkulpalu nyinaja tarnnga. Ngula-jangkaju,
    kujalpa Tiiraju nyinaja 205-palakuju yukurikiji, yawu-pardijalku.
  luo-luo: Tera nokawo Abram wuode, gi Lut nyakware ma ka wuode Haran kod Sarai, chi
    Abram mi giwuok Ur e piny Kaldea ka gidhi Kanaan. To kane gichopo Haran, negidak
    kanyo.
  meu-meu: Tera ese natuna Abram bona tubuna Lot, Haran natuna, bona ravana Sarai,
    Abram adavana, e abidia, Kaldea taudia edia hanua, Uru, amo e hakaudia lasi, Kanaan
    tanona baela eto. Bena gabu ta ai e kau, ladana Haran, unuseni ai e noho.
  npi-ULB: तेरहले तिनका छोरो अब्राम, हारानाका छोरो लोत र तिनकी बुहारी साराई अर्थात्
    तिनका छोरो अब्रामको पत्‍निलाई लिए र कनानतिर जान तिनीहरू कल्दीहरूको ऊरतिर गए ।
    तर तिनीहरू हारानमा आए र त्यहाँ नै बसे ।
  yor-yor: Tẹra sì mú ọmọ rẹ̀ Abramu àti Lọti ọmọ Harani, ọmọ ọmọ rẹ̀, ó sì mú Sarai
    tí i ṣe aya ọmọ rẹ̀. Abramu pẹ̀lú gbogbo wọn sì jáde kúrò ní Uri ti Kaldea láti
    lọ sí ilẹ̀ Kenaani. Ṣùgbọ́n nígbà tí wọn dé Harani wọ́n tẹ̀dó síbẹ̀.
  emp-NTPO: Abraʌ̃ zeza Tarera caldeorã puru Urd̶eba ẽdrʌsia Canaaʌ̃ druad̶aa wãi
    carea. Idji warra Abraʌ̃da, idji wiuzaque Loda, idji ãĩgu Sarai sid̶a edesia.
    Baribʌrʌ Haraʌ̃ purud̶e jũẽne wãnaped̶a mama panesid̶aa.
  ind-ind: Beberapa tahun kemudian, Terah meninggalkan kota Ur di Babel bersama Abram
    anaknya dan Sarai menantunya. Cucunya yang bernama Lot juga ikut. Terah bermaksud
    pergi ke negeri Kanaan. Namun, setibanya di kota Haran, mereka menetap di sana.
  pes-OPCB: تارح پسرش ابرام، نوه‌اش لوط و عروسش سارای را با خود برداشت و اور کلدانیان
    را به قصد کنعان ترک گفت. اما وقتی آنها به شهر حران رسیدند در آنجا ماندند.
  ssx-ssx: Ditama꞉ta꞉ mo Ba꞉biloni kenke pa꞉ta꞉ hayeke daoni A꞉e mina꞉pa꞉lao ipika꞉
    weki Eipola꞉ma꞉ make Hatanina꞉ eiyeke Loda make Eipola꞉ma꞉na꞉ weteke Sa꞉tai make
    hatuku mo Keinani kenke pa꞉ta꞉ polueke alo pemekepate ikita꞉ pa mo Hatani kenke
    pa꞉ta꞉ pua pitimikime.
  lcm-lcm: Au, Tera kala songo kana nat ta Abaram na tivuna ta Lot, nat ang si Aran,
    na omona ta Sarai na kila tapasuk pelek a Ur si ri Kalde asi kari pasal ane Kanan.
    Sikei, taun ang kimela serei e Aran akorong, kila soi sinong eiang.
  aer-aer: '@see-verse:GEN.011.030'
  tgl-ULB: Kinuha ni Terah ang anak niyang si Abram, si Lot na anak ng kaniyang anak
    na si Haran, Sarai na kaniyang manugang, asawa ng kaniyang anak na si Abram, at
    sama-sama nilang iniwan ang Ur ng mga Caldeo, para pumunta sa lupain ng Canaan.
    Pero sila ay dumating sa Haran at nanatili roon.
  nop-nop: Kaŋ Tela adi mihiŋiŋ Abalam eŋ laaŋ Loti Halan mihiŋiŋ kuyoŋ eŋ nabuŋiŋ
    Salai, Abalam’walaŋ tamuŋiŋ, unduŋ yanagila Kanaaŋ kwetneŋ unene Kaldea kwetneŋ
    Ul yokwet u bikabuŋa talik tububihikiŋ. Uge uge talik lekiŋgoŋ Halan kwetneŋ usuwaaŋ
    uŋgoŋ itougiŋ.
  kca-kca: Щӑԓта Фарра Аврам пŏхәԓ ўсԓы, пӑ Аран пŏх, Лот хиԓэԓ, пӑ Сара меԋәԓ, Аврам
    пŏхәԓ ими, пӑ ԓыв пиԓэԓән Халдея мўв Ур нэмпи тӑха эԓты Ханаан мўв пеԓа мӑнәс,
    туп Харран унты йŏхәтмеԓән, щита хӑщсәт.
  cbu-NT: 'Terarinsha: Pza, Kanaanap tsap naayani, tárangu, wachinllinoo Jaranarineetsi
    wip Lota machtarangiya, wipaatstam Apramarineetsi, Apramaatstam wizanll Sarayaatstamta.
    Itaru, ndaturi Kanaanash tsap kusarusin, upusap yakat sur Jaranush taaranganaya.'
  hui-hui: Ani howa Tera ibugua Kaladia dindiha dindi emene mbira Ua winigo ogoni
    yu wahalu Kenana dindiha pole pene. Ibu heba penedaruni uru. Tera ibugua ibu igini
    Abaramabi ibu one Saraibi Tera aguane Harana igini Lodebi ti bibahende puwa Harana
    tanoni pu hene.
  wrs-wrs: Doa Tera phonamba, Bapilonm wuleihana, honam wongana, ombolm kolm umbeindilm.
    Ur kembellini venamba, wonganamba, ona Kenan petharam pulvotam, wo owai, ambo
    di Haran kembella aevulthana.
  mya-mya: တေ​ရ​သည်​သူ​၏​သား​အာ​ဗြံ၊ မြေး​လော​တ တို့​နှင့်​ချွေး​မ​စာ​ရဲ​တို့​ကို​ခေါ်​ဆောင်​၍
    ခါ​နာန် ပြည်​သို့​သွား​ရန်​ဗာ​ဗု​လုန်​ပြည်၊ ဥ​ရ​မြို့​မှ ထွက်​ခွာ​ခဲ့​ရာ​ခါ​ရန်​မြို့​သို့​ဆိုက်​ရောက်​လာ​၍
    ထို​မြို့​တွင်​အ​ခြေ​ချ​နေ​ထိုင်​၏။-
  cbi-NTPO: Térahya Babilonia tusha, Ur pebulunu lu' jimi, Canaán tusha jinu, tsejtu
    yaba ya' na Abramnu bain, naa Harán' nanu, tsandityu'ba, ya' paña Lotnu bain,
    naa ya' suya Sarainu bain miya' jimi. Tsaaren Harán pebulunu jiimin, junu tsai
    chula.
  bod-N: དེ་ནས་ཐ་རཱ་ཡིས་རང་གི་བུ་ཨབ་རམ་དང་རང་གི་ཚ་བོ་སྟེ་ཧཱ་རན་གྱི་བུ་ལོད་ཐུ༌དང༌།
    གཞན༌ཡང༌། བུ་ཨབ་རམ་གྱི་ཆུང་མ་སཱ་ར་ཡུ་བཅས་ཁྲིད༌དེ། ཀལ་དི་ཡུལ་དུ་ཡོད་པའི་ཨུར་ནས་ཀ་ན་ཨན་ཡུལ་དུ་འགྲོ་བའི་ལམ་ལ༌ཆས།
    འོན་ཀྱང་ཁོ་རྣམས་ཧཱ་རན་གྲོང་ཁྱེར་དུ་ཕྱིན་ཏེ་བསྡད༌དོ།།
  wsk-wsk: Udagi te Terah namar Abram se numas Lot, se noton Sarai, Abram ko nuwus,
    nunga giam ale Chaldea wonong Ur beteman ale Canaan namakasan. Bare nama Harran
    wonong te arataman mu aking umu te dagi gilingiman.
  kkl-kkl: Terah nenekori elme Haran mangaro aogne Lotap, Abram elkel Saraiap, enero,
    “Ur-Kasdim so'o eneko laplobiagha as Kanaan pukap,” sembaek aghana as Kharan piekti
    wamek.
  sna-sna: Tera akatora mwanakomana wake Abhurama, muzukuru wake Roti, mwanakomana
    waHarani, nomuroora wake Sarai, mukadzi womwanakomana wake Abhurama, uye vakaenda
    kuUri yavaKaradhea pamwe chete kuti vaende kuKenani. Asi vakati vasvika paHarani,
    vakagara ipapo.
  spa-BLM: Taré tomó a Abram, su hijo, a Lot, hijo de Harán, y a Sarai, su nuera,
    esposa de su hijo Abram. Salieron de Ur de los Caldeos para ir a la tierra de
    Canaán. Llegaron a Harán y vivieron allí.
  beu-beu: Minu adana, Tera ana oal Abram, bot idat jangu Sarai, bot idat Lot, iat
    lamal kaluar iaabang Ur eahalang, senge hula Kanaan mi ila. Aarunge ini ila Haran
    aabang mi muse, ini angumi mihi.
  cac-cac: Ix el vin̈aj Taré chi' d'a chon̈ab' Ur d'a yol yic Caldea, yic scotcan
    vin̈ d'a yol yic Canaán yalani. Ix yic'ancot vin̈ yuninal vin̈ yed'oc, aton vin̈aj
    Abram yed' pax vin̈aj Lot, aton yixchiquin vin̈ yuninal vin̈aj Harán chamnac.
    Ix yic'paxcot ix yalib' vin̈, aton ix Sarai. Axo yic ix javi eb' d'a chon̈ab'
    Harán, ix cajnajcan eb' ta'.
  swh-ULB: Tera akamtwaa Abram mwanawe, Lutu mwana wa mwanawe Harani, na Sarai mkwewe,
    mke wa mwanawe Abram, na kwa pamoja wakatoka Ur wa Wakaldayo, kwenda katika nchi
    ya Kanaani. Lakini walipofika Harani wakakaa pale.
  bel-bel: І ўзяў Тара Абрама, сына свайго, і Лота, сына Аранавага, унука свайго,
    і Сару, нявестку сваю, жонку Абрама, сына свайго, і выйшаў зь імі з Ура Халдэйскага,
    каб ісьці ў зямлю Ханаанскую; але дайшоўшы да Харана, яны спыніліся там.
  deu-ELBBK: Und Tarah nahm seinen Sohn Abram und Lot, den Sohn Harans, seines Sohnes
    Sohn, und Sarai, seine Schwiegertochter, die Frau seines Sohnes Abram; und sie
    zogen miteinander aus Ur in Chaldäa, um in das Land Kanaan zu gehen; und sie kamen
    bis Haran und wohnten dort.
  mbb-OT: Ne midumahan ni Tera is anak din he si Abram, is ambey zin he si Sarai,
    wey is apù din he si Lot he anak ni Haran, ne mid-awè dan diyà te Ur he sakup
    te inged te menge Kildiyanhen su edhendiyè dan pezem te Canaan. Piru hein nekeuma
    zan diyà te inged he Haran, diyè dan dà med-ubpà.
  msc-msc: Nba, Teraki ka a dencɛ Iburama ni a mamarencɛ Luti ta ka wa Kanaan bɔnsɔn
    na jamana rɔ. Luti ye Haran den de ri. Teraki ka a biranmusoni Sarayi fanan ta,
    mɛn ye Iburama muso ri. Alu bɛɛ bɔra Uri so la ka Kanaan bɔnsɔn na jamana sila
    mira. Uri wo ye Kalide jamana le rɔ. Kɔni alu se mɛn kɛni Haran, alu ka i sii
    ye.
  mal-2015: തേരഹ് തന്റെ മകനായ അബ്രാമിനെയും ഹാരാന്റെ മകനായ തന്റെ പൗത്രൻ ലോത്തിനെയും
    തന്റെ മകനായ അബ്രാമിന്റെ ഭാര്യയായി മരുമകളായ സാറായിയെയും കൂട്ടി കൽദയരുടെ പട്ടണമായ
    ഊരിൽനിന്നു കനാൻദേശത്തേക്കു പോകുവാൻ പുറപ്പെട്ടു; അവർ ഹാരാൻ വരെ വന്നു അവിടെ പാർത്തു.
  tuo-NT: Beꞌro majã Taré Ur wãmetiri macã caldeo masã nirĩ diꞌtapʉ níꞌcʉ Canaá wãmetiri
    diꞌtapʉ waꞌacʉ niwĩ. Topʉ waꞌacã, cʉ̃ macʉ̃ Abrã, cʉ̃ pãrãmi Lot Harã́ mijĩ macʉ̃,
    tojo nicã Abrã nʉmo Sarai cʉ̃ meꞌrã waꞌacãrã niwã. Canaá diꞌtapʉ waꞌamirã, na
    Harã́ wãmetiri macãpʉ eta, topʉ nicãrã niwã.
  gup-gup: Kaluk Terah benmey beywurd nuye Abram, dja Mawah nuye nawu Lot nawu Haran
    bibornang, dja mak ngalbininjdoy nuye Sarai, ngalbu Abram nuye ngalbininjkobeng,
    dja birridolkkang birribolkbawong Ur kunred bedberre bininj nawu birringeyyoy
    birrikang Chaldea, dja birribalbolkyikani kunred kubolkwarlah Canaan, dja bu birribebmeng
    kabolkngeyyo Haran, wanjh kumekbe birriyerrkang birrini.
  met-met: Tera xap garanoa Ebram, longanoa Sarai (Ebram haininoa), xaung garang ranggina
    Lot (Haran garanoa), saing gabudi diyunga long sabangga Ur wa Kaldia titidingia,
    saing dibo ba dila titia Kenan. Ne dila daxanga lia disok mana longga Haran, saing
    dirung la ba.
  gvs-gvs: Tuwo Tera itáoya, natuna Eberam be tubuna Loti (moe Arani natuna) be nakae
    yaona Serai ikabidi idi kasa Ura Babiloniya sinaena sikalave, bego taiyao sina
    Kenani go, tutayana sinonoina, sina asa Karani goi silokasa, e geya sinoita Kenani
    goi.
  rmc-rmc: O Terach iľa peskre čhas le Abram, le Haranoskre čhas le Lot the peskra
    bora la Saraj, savi sas le Abramoskri romňi, a iľa len avri andral o chaldejiko
    foros Ur, hoj te džan te bešel andro Kanaan. Avle andro Charan a ode ačhile te
    bešel.
  nlg-nlg: Terah te holara na dalena Abram mana vungona Sarai mana kukuana Lot, mara
    rughuhoru sania Ur, ge ra tona tana butonikomu i Canaan. Hauva, tana bona tara
    sara i Haran, ra kabu igaa.
  dgr-DOGNT: Terah edeza Abram, eyıts'ǫ edekwı Lot (Haran weza) eyıts'ǫ weza ts'èkeè
    Sarayı edexè goòwa. Kanan nèk'e ts'ǫ̀ agede ha gı̨ı̨wǫ t'à Kaldea got'ı̨į̀ gınèk'e
    kǫ̀godeè Ur gòyeh gots'ǫǫ̀ xàgeède. Hanìkò kǫ̀godeè Haran gòyeh ts'ǫ̀ nègı̨ı̨de
    ekò ekǫ nàgedè agejà.
  pes-OPV: پس تارح پسر خود ابرام، و نواده خودلوط، پسر هاران، و عروس خود سارای، زوجه
    پسرش ابرام را برداشته، با ایشان از اور کلدانیان بیرون شدند تا به ارض کنعان بروند،
    و به حران رسیده، در آنجا توقف نمودند.
  ron-1924: Терах а луат пе фиул сэу Аврам ши пе Лот, фиул луй Харан, фиул фиулуй
    сэу, ши пе Сарай, норэ-са, неваста фиулуй сэу Аврам. Ау ешит ымпреунэ дин Ур,
    дин Халдея, ка сэ мяргэ ын цара Канаан. Ау венит пынэ ла Харан ши с-ау ашезат
    аколо.
  ben-OBCV: তেরহ তাঁর ছেলে অব্রাম, তাঁর নাতি তথা হারণের ছেলে লোট এবং তাঁর পুত্রবধূ
    তথা তাঁর ছেলে অব্রামের স্ত্রী সারীকে সঙ্গে নিয়ে একসাথে কলদীয় দেশের ঊর ত্যাগ
    করে কনানে যাওয়ার জন্য যাত্রা শুরু করলেন। কিন্তু হারণ নামাঙ্কিত স্থানে পৌঁছে তারা
    সেখানে বসতি স্থাপন করলেন।
  lex-lex: Noka Terah nodia Abram nora hawni Sarai me hyalli a'nani Lot pa rla'awa.
    Rla'awa pa rewre'wa rto'or doinia leta Ur, gen miaka Kasdim rdella pa totpa rla'awa
    Kana'an lowanni, mere edon rodi liarni, ne rte'ela' leta Haran, noma rholi hande
    wa.
  rgu-rgu: Laiꞌ esa de, Tera no anan Abram, manafeun Sarai, ma upun Lot, ara laꞌo
    ela koro Ur. Ara nau leo dae Kanaꞌan reu. Tehuu ara losa nusa Haran, boe ma ara
    leo reuꞌ na.
  som-som: Teraxna wuxuu kaxaystay wiilkiisii Aabraam, iyo Luud oo ahaa ina Haaraan,
    wiilkii wiilkiisii, iyo Saaray oo uu soddog u ahaa, oo ahayd naagtii wiilkiisii
    Aabraam; wayna kala baxeen Uur tii reer Kaldayiin, si ay u tagaan dalkii Kancaan;
    waxayna yimaadeen Haaraan, oo halkaasay degeen.
  lat-VUC: 'Tulit itaque Thare Abram filium suum, et Lot filium Aran, filium filii
    sui, et Sarai nurum suam, uxorem Abram filii sui, et eduxit eos de Ur Chaldæorum,
    ut irent in terram Chanaan: veneruntque usque Haran, et habitaverunt ibi.'
  aoi-aoi: Bi...ya kembirra ni-likena arakba nenu-wilyaka nakina Dera nenikuwenikba
    Aburema akwa numirenikba Lada, nibina ni-jungwu-mulangwa nungwenikba Yerena, akwa
    ngarningka darngkiyenikba Jeraya, dibina dadingiyenikba Aburema-langwa, akwa narri-lalika
    arakba akina angalya Wura warniki-liki-yada wurrakina aringbirru-wa angalya emikirra
    Kenina. Biya na-likena arakba wurrakina-da. Bi...ya narr-akburranga wurrakina
    akina angalya emikirra Yerena. Aruma angalya aminababurna alikira iya warnumamalya
    akina. Akwa nuw-ambilyuma yakwujina arakba-da.
  eng-ASVBT: And Terah took Abram his son, and Lot the son of Haran, his son’s son,
    and Sarai his daughter-in-law, his son Abram’s wife; and they went forth with
    them from Ur of the Chaldeans, to go into the land of Canaan; and they came unto
    Haran, and dwelt there.
  mna-mna: Tera, ni ikam lutuunu Abaram, mi tumbuunu Lot, ta Aran lutuunu na, mi rwoono
    moori Sarai, ta Abaram kusiini na, ma ziŋan tizem kar Ur tau imbot la lele pakaana
    ki Kaldia na, mi tisombe tila pa toono Kanaan. Tamen tipet kar Aran, to tipun
    su mi timbot tana.
  ita-1885: E Tare prese Abramo suo figliuolo, e Lot figliuol del suo figliuolo, cioè
    di Haran, e Sarai sua nuora, moglie di Abramo suo figliuolo; ed essi uscirono
    con loro fuori d'Ur de' Caldei, per andar nel paese di Canaan; e, giunti fino
    in Charan, dimorarono quivi.
  eng-LXXUP: And Terah took Abram his son, and Lot the son of Haran, the son of his
    son, and Sarai his daughter-in-law, the wife of Abram his son, and led them forth
    out of the land of the Chaldees, to go into the land of Canaan, and they came
    as far as Haran, and he dwelt there.
  eng-ULB: Terah took Abram his son, Lot the son of his son Haran, and Sarai his daughter-in-law,
    his son Abram's wife, and together they left Ur of the Chaldeans, to go into the
    land of Canaan. But they came to Haran and stayed there.
  spa-VBL: Téraj tomó a su hijo Abram, a su nieto Lot, (quien era el hijo de Arám),
    a su nuera Sarai, (que era la esposa de su hijo Abram), y se fue de Ur de los
    caldeos para mudarse a Canaán. Llegaron hasta Harán y se quedaron a vivir allí.
  fra-_FOB: Et Tharé prit Abram son fils, et Lot fils de Haran, son petit-fils, et
    Saraï sa belle-fille, femme d'Abram son fils, et ils sortirent ensemble d'Ur des
    Caldéens, pour aller au pays de Canaan. Et ils vinrent jusqu'à Charan, et ils
    y demeurèrent.
  mal-mal: തേരഹ് തന്റെ മകനായ അബ്രാമിനെയും ഹാരാന്റെ മകനായ തന്റെ കൊച്ചുമകൻ ലോത്തിനെയും
    തന്റെ മകനായ അബ്രാമിന്റെ ഭാര്യയായ, മരുമകൾ സാറായിയെയും കൂട്ടി കൽദയരുടെ ഊരിൽനിന്നു
    കനാൻദേശത്തേക്കു പോകുവാൻ പുറപ്പെട്ടു; അവർ ഹാരാൻ വരെ വന്ന് അവിടെ പാർത്തു.
  lit-lit: Ir Terachas paėmė savo sūnų Abramą ir Harano sūnų Lotą, kuris buvo jo vaikaitis,
    ir savo marčią Sarają, kuri buvo jo sūnaus Abramo žmoną. Ir jie išvyko su jais
    iš chaldėjų Ūro, kad nukeliautų į Kanaano šalį. O atėję ligi Harano, jie ten apsigyveno.
  urd-GVR: Tārah Kasdiyoṅ ke Ūr se rawānā ho kar Mulk-e-Kanān kī taraf safr karne
    lagā. Us ke sāth us kā beṭā Abrām, us kā potā Lūt yānī Hārān kā beṭā aur us kī
    bahū Sāray the. Jab wuh Hārān pahuṅche to wahāṅ ābād ho gae.
  suz-BL: मिनु तेराहमी आ तौ अब्राम, आ चच लोत, हारान आ तौ, नु आ चाइमी, अब्राम आ मीश
    साराइ आन कली लाइश्‍शा, कल्‍दी रागी ङा ऊर रे कनान रागी लचा गोव़मे बाक्‍त। मिनु
    हारान माइश्‍शो सहर जाक्‍दीश्‍शा बाक्‍मा बाक्‍त। यहोसु २४:२; नेहेम्‍याह ९:७
  ita-1927: E Terah prese Abramo, suo figliuolo, e Lot, figliuolo di Haran, cioè figliuolo
    del suo figliuolo, e Sarai sua nuora, moglie d’Abramo suo figliuolo, e uscirono
    insieme da Ur de’ Caldei per andare nel paese di Canaan; e, giunti a Charan, dimorarono
    quivi.
  ckb-ckb: تارەح ئەبرامی کوڕی و لوتی کوڕەزای، کە کوڕی هاران بوو، لەگەڵ سارایی بووکی،
    کە ژنی ئەبرامی کوڕی بوو، برد و پێکەوە لە ئووری کلدانییەکانەوە بەڕێکەوتن تاکو بچنە
    خاکی کەنعان. بەڵام کاتێک هاتنە حەڕان، لەوێ نیشتەجێ بوون.
  eng-BBE: And Terah took Abram, his son, and Lot, the son of Haran, and Sarai, his
    daughter-in-law, the wife of his son Abram and they went out from Ur of the Chaldees,
    to go to the land of Canaan; and they came to Haran, and were there for some time.
  crx-NTPO: '''Ink''ez Terah duye'' Abraham, duchai Lot te, Haran ooye'' ''ink''ez
    duyas''at, Sarai duye'', Abram oo''at cha. Ur, Chaldean bukeyoh, ''et Canaan ts''e
    whehandil, keyoh Haran highu nindil ''ink''ez ''et huhoot''e''.'
  kan-OKCV: ತೆರಹನು ತನ್ನ ಮಗನಾದ ಅಬ್ರಾಮನನ್ನು ಮತ್ತು ತನಗೆ ಮೊಮ್ಮಗನೂ ಹಾರಾನನಿಗೆ ಮಗನೂ ಆದ ಲೋಟನನ್ನೂ
    ಹಾಗೂ ತನಗೆ ಸೊಸೆಯೂ ಅಬ್ರಾಮನಿಗೆ ಹೆಂಡತಿಯೂ ಆದ ಸಾರಯಳನ್ನೂ ಕರೆದುಕೊಂಡು ಕಾನಾನ್ ದೇಶಕ್ಕೆ ಹೋಗುವುದಕ್ಕಾಗಿ
    ಕಸ್ದೀಯರ ಊರ್ ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು, ಹಾರಾನ್ ಎಂಬ ಪಟ್ಟಣಕ್ಕೆ ಬಂದು ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  bbb-bbb: Maza be Tera fune sidove fuone iseke Eano kuavo Bebironi guove ijia fina
    areme uri fari fuone Aburamekiro bara fuone Sera ije kaenamiana vae. Tera fu ino
    baraki ijiakiro asaefuo e Eranedo fari Roti ijene kaenamiana fune urina aesakae
    Kenani ijia vakiro vae. Bu Kenani vakuae vakuma sidove Eraneno kuavo ijia kari.
  tam-2017: தேராகு தன் மகனாகிய ஆபிராமையும், ஆரானுடைய மகனும், தன்னுடைய பேரனுமாயிருந்த
    லோத்தையும், ஆபிராமுடைய மனைவியாகிய தன்னுடைய மருமகள் சாராயையும் அழைத்துக்கொண்டு,
    அவர்களுடன் ஊர் என்கிற கல்தேயர்களுடைய பட்டணத்தைவிட்டு, கானான் தேசத்திற்குப் போகப்
    புறப்பட்டான்; அவர்கள் ஆரான்வரைக்கும் வந்தபோது, அங்கே தங்கிவிட்டார்கள்.
  spa-RV-1909: 'Y tomó Thare á Abram su hijo, y á Lot hijo de Harán, hijo de su hijo,
    y á Sarai su nuera, mujer de Abram su hijo: y salió con ellos de Ur de los Caldeos,
    para ir á la tierra de Canaán: y vinieron hasta Harán, y asentaron allí.'
  ron-BTF: Şi Terah a luat pe Avram, fiul său, şi pe Lot, fiul lui Haran, fiul fiului
    său, şi pe Sarai, nora lui, soţia fiului său, Avram, şi a ieşit împreună cu ei
    din Urul caldeilor, ca să meargă în ţara lui Canaan; şi au venit la Haran şi au
    locuit acolo.
  eng-WEBP: Terah took Abram his son, Lot the son of Haran, his son’s son, and Sarai
    his daughter-in-law, his son Abram’s wife. They went from Ur of the Chaldees,
    to go into the land of Canaan. They came to Haran and lived there.
  eng-FBV: Terah took his son Abram, his grandson Lot, (who was the son of Haran),
    his daughter-in-law Sarai, (the wife of his son Abram), and left Ur of the Chaldeans
    to move to the land of Canaan. They got as far as Haran and settled there.
  nld-1939: Tara nam zijn zoon Abram en zijn kleinzoon Lot, den zoon van Haran, en
    zijn schoondochter Sarai, de vrouw van zijn zoon Abram, met zich mee, en voerde
    ze weg uit Oer der Chaldeën, om naar het land Kanaän te trekken. Maar eenmaal
    in Charan gekomen, bleven zij daar wonen.
  nch-BL: Taré itztoya ipan altepet Ur ipan nopa tali campa itztoyaj nopa caldeos
    huan quisqui para yas ipan tali Canaán. Huan Taré quinhuicac itelpoca Abram, huan
    iyex, Sarai, huan iixhui, Lot, cati eliyaya itelpoca nopa mijcatzi Harán. Pero
    quema inijuanti ajsitoj ipan altepet Harán, mocajque nopona.
  tfr-NTPO: Taré wl̈o opshino Caldea so kjokyo ko Ur dwayo, jongya jong Canaán kjokyo
    wl̈o. Ga ba wa Abram, e söra jek Abram boy Saray tjok, ba tjër Lot tjok bakoe.
    Gueniyo ga öötong l̈öng Jarán kjokyo ga beno l̈öng eshko.
  vie-1934: Tha-rê dẫn Aùp-ram, con trai mình, Lót, con trai Ha-ran, cháu mình, và
    Sa-rai, vợ Aùp-ram, tức dâu mình, đồng ra khỏi U-rơ, thuộc về xứ Canh-đê, đặng
    qua xứ Ca-na-an. Khi đến Cha-ran thì lập gia cư tại đó.
  hin-CV: तेराह ने अपने पुत्र अब्राम तथा अपने पोते लोत को, जो हारान का पुत्र था तथा
    अब्राम की पत्नी सारय को अपने साथ लिया और वे सब कसदियों के ऊर से हारान नामक जगह
    पहुंचे और वहीं रहने लगे.
  eng-OURB: Terah took Avram [Exalted father] his son, Lot [Veil, Covering] the son
    of Haran [Mountaineer], his son’s son, and Sarai [Mockery] his daughter-in-law,
    his son Avram [Exalted father]’s wife. They went from Ur of the Chaldees, to go
    into the land of Canaan [Humbled]. They came to Haran [Mountaineer] and lived
    there.
  spa-BES: Y Taré tomó a Abram, su hijo, y a Lot, hijo de Harán, y a Sarai, su nuera,
    la mujer de su hijo Abram, y salieron de Ur de los Caldeos, para ir a la tierra
    de Canaán; y vinieron a Harán, y estuvieron allí por algún tiempo.
  tdx-tdx: Ninday i Avrame ana’e naho i Lote ana’ i Kharane, anan’ana’e, vaho i Sarae
    vinanto’e ampela, vali’ i Avrame ana’e, t’i Terake, vaho nienga i Ore’ o nte-Kasdìo
    hionjom-b’e Kanàne fe nivotrake e Kharane, vaho nimoneñe ao.
  vid-vid: Tela nakamhola Abulamu mwanage na Loti mzukulu wa heye, nayawele mwana
    wa Halani, na Salai mchewake Abulamu, nawoka weng'ha hamwe kulawa Uli, muji wa
    Wakalidayo, kuluta kuli isi ya Kanaani. Ila lowafichile Halani, nawekala.
  pwg-pwg: Mara sago Tera ina rakaraka irutinisi da Uru dobuna ikiibutawei. Natuna
    Abram kawana Serai yavata ma tupuna Lot (tuna ina mamai na Haran) na peyarisi
    iviinisi da ita nae ku Keinan dobuna. Ma keta borinai ku Haran kwanatuna inekiibau
    na nani dobunai imakii kirakai.
  eng-OKE: And Terach took Abram his son, and Lot the son of Haran, the son of his
    son, and Sara his daughter-in-law, wife of Abram his son, and went forth with
    them from Ura of the Kasdaee to go to the land of Kenaan. And they came to Charan,
    and dwelt there.
  tha-KJV: เทราห์​ก็​พาอับรามบุตรชายของเขากับโลทบุตรชายของฮารานผู้เป็นหลานชายของเขาและนางซาราย
    บุ​ตรสะใภ้ของเขาผู้เป็นภรรยาของอับรามบุตรชายของเขา เขาทั้งหลายออกจากเมืองเออร์ของชาวเคลเดีย
    จะเข้​าไปยังแผ่นดินคานาอัน พวกเขามาถึงเมืองฮารานแล้​วก​็อาศัยอยู่​ที่นั่น
  por-BR-2018: 'E tomou Terá a Abrão seu filho, e a Ló filho de Harã, filho de seu
    filho, e a Sarai sua nora, mulher de Abrão seu filho: e saiu com eles de Ur dos
    caldeus, para ir à terra de Canaã: e vieram até Harã, e assentaram ali.'
  bco-bco: Tela eyo꞉ eso꞉lo꞉wo꞉ hen nowa tililia꞉gane. Telayo꞉, ene so꞉wa Ablamo꞉,
    e ma꞉mu Lod, Halana꞉ inso꞉wo꞉, ena꞉su Sa꞉lai, Ablama꞉ ingayo꞉, egele Ul Kaldia
    hen a꞉no꞉ ka ta꞉ta꞉ga꞉, Ka꞉ina꞉n hena hamana꞉ki tililia꞉gane. Ko꞉sega iyo꞉ ha꞉na꞉ga꞉yo꞉,
    Ka꞉ina꞉n amio꞉ mo꞉tigini fa꞉la꞉dowo꞉ ko꞉lo꞉, iyo꞉ Halan amisa꞉n a꞉na fa꞉la꞉dota꞉ga꞉
    asifo꞉.
  deu-ELO: Und Tarah nahm seinen Sohn Abram und Lot, den Sohn Harans, seines Sohnes
    Sohn, und Sarai, seine Schwiegertochter, das Weib seines Sohnes Abram; und sie
    zogen miteinander aus Ur in Chaldäa, um in das Land Kanaan zu gehen; und sie kamen
    bis Haran und wohnten daselbst.
  ktm-ktm: Terah ikuni su lewen pe hatlang odo Ur odo Babilonia (Kaldia), pe su halla
    hala wuron Kenan. Su ndre ho-us Terah ti Abram pe mbrulun Sarai, pe nedun Haran
    ndre Lot. Abram ti taman Terah, pe Lot eri papon ti Terah. Su hendrihir Kenan
    mapwi, pe hamandro hodo taon sih rangan Harran.
  caa-caa: Entonces e Térah locꞌoy tama e lugar Ur tuaꞌ ani axin esto tama e lugar
    xeꞌ ucꞌabꞌa Canaán, y uqꞌueche ixin e Abram xeꞌ jax uyunen y e Lot xeꞌ sitzbꞌir
    tuaꞌ, y uqꞌueche ixin uyaribꞌ xeꞌ jax e Sarai ubꞌan. Pero conda cꞌotoyobꞌ esto
    tama inteꞌ chinam xeꞌ ucꞌabꞌa Harán, yajaꞌ taca quetpobꞌ tuaꞌ aturuanobꞌ.
  eng-WYC-2018: And so Terah took Abram, his son, and Lot, the son of Haran, his son,
    and Sarai, his daughter-in-law, the wife of Abram, his son, and led them out of
    Ur of Chaldees, that they should go into the land of Canaan; and they came unto
    Haran, and dwelled there. (And Terah took his son Abram, and Lot, the son of his
    son Haran, and Sarai, his daughter-in-law, the wife of his son Abram, and led
    them out from Ur of the Chaldeans, to go to the land of Canaan; and they came
    to Haran, and lived there.)
  epo-epo: Kaj Teraĥ prenis sian filon Abram kaj sian nepon Lot, filo de Haran, kaj
    sian bofilinon Saraj, edzino de lia filo Abram; kaj ili eliris kune el Ur la Ĥaldea,
    por iri en la landon Kanaanan; kaj ili venis ĝis Ĥaran kaj enloĝiĝis tie.
  uig-PIN: Tǝraⱨ bolsa oƣli Abramni, nǝwrisi Lut (Ⱨaranning oƣli)ni wǝ kelini, yǝni
    Abramning ayali Sarayni elip, Ⱪanaan zeminiƣa berix üqün kaldiylǝrning Ur xǝⱨiridin
    yolƣa qiⱪti; biraⱪ ular Ⱨaran degǝn jayƣa yetip kǝlgǝndǝ, xu yǝrdǝ olturaⱪlixip
    ⱪaldi.
  beo-beo: 'Dila da egefe A:ibala:me, eaowa Lode (Halane ea mano) amola ea nawi Selai
    (A:ibala:me idua) amo oule asili, Ba:bilone soge moilai amo E yolesili, Ga:ina:ne
    sogega doaga:musa: asi. Be ilia da Halane sogega doaga:le, fi galu.'
  tpi-OTNT: Tera i kisim ol lain bilong en, na ol i lusim taun Ur long hap bilong
    Kaldia na ol i go olsem long graun Kenan. Nem bilong ol lain i go wantaim Tera
    i olsem, Abram, pikinini bilong em yet, na Sarai, meri bilong Abram, na Lot, pikinini
    bilong Haran na tumbuna pikinini bilong Tera. Dispela lain i go inap long taun
    Haran na ol i stap long dispela taun.
  hau-SA: Tera ya ɗauki ɗansa Abraham, jikansa Lot ɗan Haran, da surukarsa Saira,
    matar Abram, tare kuwa suka bar Ur ta Kaldiyawa, don su tafi Kan’ana. Amma sa’ad
    da suka zo Haran sai suka zauna a can.
  udu-udu: Taarah ki susa Abraam jin ta ya/m piti mo dhala Luuth jin ta’da ’ci ma
    Haraan mo, jin tana a’di adhancom mo, dhala Saray jin ta’da mar piti mo, a’di
    jin ta ash gi ya/m piti jin ta’da Abraam mo, dhali uni iikin mo mmonṯal ’de/ mo
    ’peni Pa Ur ma Kaldaan mmo/ii e bampa/ gi Paŋ Kanaan mo. Hili ki uni p̱u’dkin
    e Pan Haraan mo tani uni ki ’ko mo be.
  uig-LAT: Terah bolsa oghli Abramni, newrisi Lut (Haranning oghli)ni we kélini, yeni
    Abramning ayali Sarayni élip, Qanaan zéminigha bérish üchün kaldiylerning Ur shehiridin
    yolgha chiqti; biraq ular Haran dégen jaygha yétip kelgende, shu yerde olturaqliship
    qaldi.
  nde-nde: UThera wathatha indodana yakhe u-Abhrama, lomzukulu wakhe uLothi indodana
    kaHarani, lomalokazana wakhe uSarayi umfazi wendodana yakhe u-Abhrama, basuka
    bonke e-Uri lamaKhaladiya baqonda eKhenani. Kodwa bafika eHarani basebesakha khona.
  ton-ton: Pea naʻe ʻave ʻe Tela ʻa hono foha ko ʻEpalame, mo Lote ko e foha ʻo hono
    foha ko Halani, mo Selai ko hono ʻofefine ʻi he fono, ko e uaifi ʻo hono foha
    ko ʻEpalame; pea naʻa nau ʻalu atu mei Ua ʻi Kalitia, ke fononga ki he fonua ko
    Kēnani; pea naʻa nau hoko ki Halani, ʻo nofo ai.
  ces-1613: I vzal Táre Abrama syna svého, a Lota syna Háranova, vnuka svého, a Sarai
    nevěstu svou, ženu Abrama syna svého, a vyšli spolu z Ur Kaldejských, aby se brali
    do země Kananejské, a přišli až do Cháran, a bydlili tam.
  eko-eko: Teera khulankha sitati ya Wuuri, nti wa Babilooniya, eettaka Kanaani. Alawaka
    khunthuula mwanawe Eburamu na ntuuluwe Loothi, mwaana wa Hara, vamote na nkhwewe
    Suhuriiya, muukha wa Eburamu. Ila afiiyeevo sitati ya Harani khuhivikani, khwiikhala
    ottuukho.
  nss-nss: Pwen Terah iwiri norun kamai Apram, pe tumbun Lot, mepo noru Haran, pe
    mbuyu norun Sarai, nambuyu Apram, huyasura yiy, pe huyau. Terah iyasura hu masih,
    hutine pe hutali kol hakol ngalan Ur ita nondriya kol namandran Kaltiya, pe huyau
    hu pakaya kol namandran Kenaan. Hapeko huyau huya huye kol Haran pe hu mipwan
    aliy namu.
  eng-WMB: Terah took Abram his son, Lot the son of Haran, his son’s son, and Sarai
    his daughter-in-law, his son Abram’s wife. They went from Ur-Kasdim, to go into
    the land of Canaan. They came to Haran and lived there.
  tam-TCV: தேராகு, தன் மகன் ஆபிராமையும், ஆரானின் மகனான தன் பேரன் லோத்தையும், ஆபிராமின்
    மனைவியான தன் மருமகள் சாராயையும், அழைத்துக்கொண்டு கல்தேயரின் நாட்டிலுள்ள ஊர் என்னும்
    பட்டணத்தைவிட்டு, கானான் நாட்டுக்குப் போகப் புறப்பட்டான். ஆனால் அவர்கள் ஆரான் என்னும்
    இடத்திற்கு வந்தபோது, அங்கேயே குடியிருந்துவிட்டார்கள்.
  ceb-ULB: Gikuha ni Tera ang iyang anak nga si Abram, ug si Lot nga anak sa iyang
    anak nga si Haran, ug si Sarai nga iyang umagad nga babaye, nga asawa ni Abram
    ug mibiya sila sa dapit sa Ur sa Caldehanon, aron moadto padulong sa yuta sa Canaan.
    Apan nahiabot sila sa Haran ug mipuyo sila didto.
  mkn-mkn: Satu kali, Tera bawa dia pung ana Abram, dia pung ana mantu Sarai, deng
    cucu Lot, ko dong kaluar kasi tenga kampong Ur. Itu waktu dong mau pi tana Kanaꞌan.
    Ma sampe di negrí Haran, ju dong tenga di situ sa.
  pol-UBG: I Terach wziął swego syna Abrama i swego wnuka Lota, syna Harana, i swoją
    synową Saraj, żonę swego syna Abrama; i wyruszyli razem z Ur chaldejskiego, aby
    udać się do ziemi Kanaan. Gdy przybyli do Charanu, zamieszkali tam.
  agr-agr: Térah caldeo aents aidau nugken yaakat Ur tutainum pujau ukuki Canaán nugkanum
    weuwai. Nuwi weak uchiji Abragkan, niina tijaji Lotjai ayauwai. Tuja nuigtushkam
    niina uchiji nuwen Sarain ayauwai. Tujash eke Canaán nugkanmak jegatsuk, yaakat
    Harán jegawag nuwi batsamsajui.
  kyc-kyc: Akali Tera baame ikinyingi Aporamemoo banya ikinyingi Aranena wane Lotemoo
    Aporamena etenge Saraimoo nakamana yuu kingi Ua lenge Kalitia wambu palenge doko
    yaki nyepala yuu Kenane panya peyami. Papala yuu mende kingi Arane lenge dokona
    pao kando nyepala paleyami.
  urd-GVU: تارح کسدیوں کے اُور سے روانہ ہو کر ملکِ کنعان کی طرف سفر کرنے لگا۔ اُس
    کے ساتھ اُس کا بیٹا ابرام، اُس کا پوتا لوط یعنی حاران کا بیٹا اور اُس کی بہو سارئی
    تھے۔ جب وہ حاران پہنچے تو وہاں آباد ہو گئے۔
  deu-1912: Da nahm Tharah seinen Sohn Abram und Lot, seines Sohnes Harans Sohn, und
    seine Schwiegertochter Sarai, seines Sohnes Abrams Weib, und führte sie aus Ur
    in Chaldäa, daß er ins Land Kanaan zöge; und sie kamen gen Haran und wohnten daselbst.
  ntj-ntj: Nyangka Tiiralunku katja Yayipamanya, mingkayi Tjarayinya, puru tjamu Luutanya
    yarltirra yalatja yanu. Tjiinya-ya yiwarla Yuranya Papulaniyala ngaralanytjanya
    wantirra yanu ngurra Kayinanngakitja. Pitjalayirnu-ya ngurra yini Yarranta nyatarringu
    nyinarranytja.
  row-row: Lao esa, Tera nendi ana na Abram, ana feto feu na Sarai, ma umbu na Lot,
    de ara lao hela kambo Ur. Ara rae reu sia rae Kanaꞌan, te losa kambo Haran ma,
    ara leo reuꞌ a naa.
  kan-2017: ತೆರಹನು ತನ್ನ ಮಗನಾದ ಅಬ್ರಾಮನನ್ನೂ, ತನಗೆ ಮೊಮ್ಮಗನೂ, ಹಾರಾನನಿಗೆ ಮಗನೂ ಆಗಿರುವ ಲೋಟನನ್ನೂ,
    ತನಗೆ ಸೊಸೆಯೂ ಅಬ್ರಾಮನಿಗೆ ಹೆಂಡತಿಯೂ ಆಗಿರುವ ಸಾರಯಳನ್ನೂ ಕರೆದುಕೊಂಡು ಕಾನಾನ್ ದೇಶಕ್ಕೆ ಹೋಗಬೇಕೆಂದು
    ಕಲ್ದೀಯರ ಊರ್ ಎಂಬ ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು ಅವರು ಹಾರಾನ ಪಟ್ಟಣಕ್ಕೆ ಬಂದು ಅಲ್ಲೇ ವಾಸಮಾಡಿಕೊಂಡರು.
  ena-ena: Tela agaŋ ninaŋ nabenu Abɨlam tamaŋ dɨdaŋ ajinu Lotɨ dɨdaŋ likɨlavɨla Uilɨ
    haiabɨla agadɨ valavɨla uavɨmi. Abɨlam abinu nɨbu Selai. Lotɨ nɨbu Halan dɨ ninaŋ.
    Kenan fɨli tɨbɨ saŋ uavɨmi ala Halan haiabɨla hɨniavɨhadami.
  tgo-tgo: Tira i vaŋguŋgiya nariye Eibram na rumbuye Lote, iye Haran nariye, na ghendiyae
    Serai, Eibram levo, na weiyaŋgi thɨ iteta Ur Babiloniya e tɨne na thɨ raka e valɨvaŋga
    regha idae Kenan. Ko iyemaeŋge thɨ raka gheghad Haran na thɨ yayaku gheko.
  yap-yap: Me fek Terah Abram ni be’ nib mo’on ni fak, nge tongin i Lot ni be’ nib
    mo’on ni fak Haran, miki fek Terah Sarai ni le’engin Abram ni fak me un ngorad
    ngar chuwgad ko re binaw nem nu Ur ni bay u lan e nam nu Babylonia, miyad yan
    ni ngranod ko nam nu Kanaan. Miyad mada’ nga Haran miyad par u rom,
  tet-tet: Dala ida, Tera nodi oan Abram, oan feen Sarai, no bein oan Lot, sai nela
    leo huun Ur atu baa rai Kanaꞌan. Mais, toꞌo rai Haran, sia nein iha nia dei.
  hlt-MCSB: Tedae Terah loh a capa Abram neh a capa Haran kah capa Lot khaw, a capa
    Abram yuu a langa Sarai khaw, a khuen tih Khalden kho Ur lamkah Kanaan khohmuen
    la caeh ham tun hlah uh dae Haran te a pha uh vaengah teah te kho vik a sak uh.
  mdy-ETH: ታኣራ ፔኤኮ ናኣዚ ዓብራሜንታ ሃራኔ ሾዔ ዒዛኮ ናኣዚ ናዖ ሎኦፄንታ ዓብራሜ ማቾ ሶኦራኣ ዔኪ ባብሎኔይዳ ዓኣ ዓካታሞ
    ዑኡሬ ሃሺ ካኣናኔ ዓጮ ዓኣዻኒ ዔቄኔ፤ ዒዚ ዴንዲ ካኣራኔ ጎዖ ዓጪ ጌሊ ዒኢካ ዴዔኔ።
  twi-ASANTE: Tera faa ne babarima Abram ne ne nana Lot, a ɔyɛ Haran babarima ne nʼase
    baa Sarai, a na ɔyɛ ne babarima Abram yere no, ne wɔn nyinaa siim firii Ur a ɛwɔ
    Kaldea asase so sɛ, wɔrekɔ Kanaan asase so. Na wɔduruu Haran no, wɔtenaa hɔ.
  bhl-bhl: Deiw mak ding mak, alew Tela e akalem muluwel Abalam so, kuanse kunum Kalan
    em min Olot so, Abalam em kalel Salai so, alik alik biilo bonggu koyemsomi, “Kenan
    aneng fian elo unuma o!”, yangse kale. Yangei, i Kaldia aneng fian em abiw mutuk
    fian Ul be koleweko, Kenan aneng fian elo unomin unsiliw kate, Kalan abiw mutuk
    fian ka kel kosiliw kale.
  con-NTPO: Taréja Canaán andeni jaye in'jamba Caldea ande'su Urne sombopa ja. Tisei'ccu
    tsu tise dutssi'ye Abram'qque ja. Toya'caen tsu tise du'shu Lot, tise china Sarai'qque
    jaja'fa. Canaán andeni jaye in'jan'ma Harán canqqueni nepipa tse'tti can'jen'fa.
  eng-WEBU: Terah took Abram his son, Lot the son of Haran, his son’s son, and Sarai
    his daughter-in-law, his son Abram’s wife. They went from Ur of the Chaldees,
    to go into the land of Canaan. They came to Haran and lived there.
  bnp-bnp: E Tera i tuli e tuna e Abram, e tubuna e Lot (e tune Haran), e lahuana
    e Sarai (e girihine Abram), ri pea a tanga e Ur na robo ne Kaldia, ri mariu lakea
    o Kenan. Pali na tahuna ri bele o Haran, ri made vonga.
  wal-wal: Taari ba na7aa Abraama, ba na7aa Haaraana na7aa Looxanne, ba na7aa Abraama
    keettaayyiyo Saarayo ekkidi kiyin, eti issippe Kanaane biitti baanau Uuri giyo
    Kaladaawetu katamaappe denddidosona; shin eti Kaaraane giyo katamaa gakkanaashin
    biidi, yan utti bayidosona.
  mgh-mgh: Tera ahonkusa Aparamu mwanawe, wamoca ni Loti mwanculawe, mwana a Harani,
    ni Sarayi mwaara a mwanawe ni othene yahorwaa ikwaha yookhuma uUri yo Kasiti arwaaka
    uKanaa. Nanso uphiyaca waya yahokhalaca wonwo.
  acu-NT: Taréka yakat Urnum caldeo nungkanam pujus, nunia jiinki, Canaán nungkanam
    weak, uchiri Abraman, tura tirangki Lotan, tura najati Sarainasha ayamiayi. Antsu
    Canaánnumka jeatsuk, yakat Haránnum jear, nuni pujusarmiayi.
  spa-PDDPT: Taré tomó a Abram, su hijo, a Lot, su nieto, hijo de Harán, y a Saray,
    su nuera, esposa de su hijo Abram, y salieron de Ur de los caldeos para ir a la
    tierra de Canaán. Pero llegaron hasta Harán y se establecieron allí.
  gun-gun: Ha'e gui Terá ogueraa gua'y Abrão, gua'y Harã ra'y Ló, ha'e gua'y Abrão
    ra'yxy Sarai. Ha'e vy caldeu kuery rekoa Ur gui jogueraa, Canaã yvy re ovaẽ aguã.
    Ha'e rami teĩ Harã tekoa peve'i oje'oi. Ha'e vy opyta okuapy ha'e py.
  agu-BL: Inti yi Taré nin cyaj tilol yi tnum Ur, cwent e' caldeo, tan bene'n le ama'l
    yi na bi'aj Canaán. Ej nin el tcy'al yi cy'ajl yi Abram, tu Lot yi mam i', nin
    ncha'tz Sarai yi tlib. Poro yi cyopone'n le tnum Harán, tanewe'n nintzun e' bantz
    te chipyaj. Ej nin ya'stzun e' najewe'tz.
  eng-PEV: Then Terah went away from Ur, in Chaldia country, and he took some of his
    family with him. They were his son Abram, and Abram’s wife Sarai, and his grand-son
    Lot. They all left Ur, and they started to go to the country called Canaan. But
    they stopped half-way, at a town called Haran, and they stayed there.
  ilo-ULB: Inkuyog ni Tera ti putotna a lalaki a ni Abram, ti apokona a ni Lot a putot
    ni Haran, ken ti manugangna a ni Sarai nga asawa ni Abram a putotna a lalaki,
    ket nagkukuyogda a pimmanaw idiay Ur nga ayan dagiti Caldeo, tapno mapanda idiay
    daga ti Canaan. Ngem dimtengda idiay Haran ket nagtalinaedda sadiay.
  kpg-kpg: Terah gaa lahi dana dama daane go Abram, mo tama daane o dana dama daane
    Haran go Lot, mo tama ahina dau aga go Sarai di lodo o Abram, ginaadou ne hagatanga
    i di waahale go Ur i Babylonia e hula gi Canaan. Digaula ga hula loo gaa dau i
    Haran, gaa noho i golo.
  uig-ARA: تەراھ بولسا ئوغلى ئابرامنى، نەۋرىسى لۇت (ھاراننىڭ ئوغلى)نى ۋە كېلىنى، يەنى
    ئابرامنىڭ ئايالى ساراينى ئېلىپ، قانائان زېمىنىغا بېرىش ئۈچۈن كالدىيلەرنىڭ ئۇر
    شەھىرىدىن يولغا چىقتى؛ بىراق ئۇلار ھاران دېگەن جايغا يېتىپ كەلگەندە، شۇ يەردە
    ئولتۇراقلىشىپ قالدى.
  bsp-bsp: Kɔ Terah ɛlɛk wan kɔn Abram, kɔ wan-sɔ kɔn Lɔt, wan ka Haraŋ, k'ɛlɛkɛnɛ
    sɔ Saray wəran ka Abram, kɔ ŋasol fəp faŋan kəwur ka nde dare da Ur nde atɔf ŋa
    Kaldi kəkɔ ka atɔf ŋa Kanahan. Kɔ ŋambəp atɔf ŋa Haraŋ kɔ ŋandɛ di.
  bps-bps: Na fagin Téra tingaan lagi Abram, na i fuan lagi Lat, tingà Haran, na tewen
    Saray yaan Abram. Na mdà ale di banwe Ur di Kaldi salu di banwe Kanaan. Kabay
    kakella di banwe Haran, mnè ale ditù.
  mbs-mbs: Impetaking i Tera se batà din si Abram, aw ogangan din si Sarai esawa i
    Abram, aw apò din si Lot batà i Haran. Nesayo dan lekat te lonsod te Ur doton
    te Caldea, aw migpesalo dan doton te Canaan. Meneng pegdateng dan doton te Haran,
    mig-ogpà dan kidoen.
  tof-tof: Terra tóba olom Eibrramón ipadórr, akó tóba bobat Lot, Arranón siman olom
    nótó yarilürr, akó tóba kolalkot Serrae, Eibrramón kol. I Urr basirr we amgütóp,
    Babilonia kantrri kugupidü, da i wa Keinan tüpdü ogoblórrma, a i Arran wirri basirrdü
    nóma babzilürr, da i ma metat ngyabenóm we bainóp.
  sus-sus: Tera naxa a xa di Iburama, a xa mamadi Loti, naxan findixi Xarani xa di
    ra, nun Iburama xa ginɛ Sarayi tongo, e naxa keli Uru Kalidi bɔxi ma sigafe ra
    Kanaan bɔxi ma. Kɔnɔ e to Xarani li, e naxa sabati mɛnni.
  pon-2006: Tera eri kahrehda nah pwutak Eipram, oh Lohd nein Aran, rien Eipram ohl,
    oh Sarai, en Eipram eh pwoud; irail koaros ahpw mweselsang Ur, kahnimw en Papilonia,
    pwe re en kolahng Kenan. Irail ahpw lel kahnimw Aran, wasa re kousoanla ie.
  jae-jae: Tara kêkôc latu Abram agêc dêbu Lot, naŋ Haran latu ma lawao Sarai, latu
    Abram nê awê, ma êsêac sêwi Ur aŋga Kaldea siŋ gebe sêna gamêŋ Kanaan. Mago gêdêŋ
    taŋ êsêac sêô lasê Haran naŋ sêŋgôŋ tônê.
  ksd-ksd: Ma Tera diat ma natuna Abaram, ma tubuna Lot natu i Karan, ma Sarai bula,
    a nimuna, a taulai kai Abaram natuna, dia ga vana kan ra gunan Ur ta ra langun
    Kaldea, upi diat a vana ta ra gunan Kanaan; ma dia ga pot aro Karan, ma dia ga
    ki ie.
  tur-YTC: Terah oğlu Avram'ı, Haran'ın oğlu torunu Lut'u ve oğlu Avram'ın karısı
    gelini Saray'ı yanına aldı. Kenan diyarına gitmek için Keldaniler’in Ur şehrinden
    ayrıldılar. Haran'a gelip orada yaşadılar.
  bel-N: І ўзяў Тэрах Абрама, сына свайго, і Лёта, сына Арана, унука свайго, і Сарай,
    нявестку сваю, жонку Абрама, сына свайго, і выйшаў з імі з Уру Халдэйскага, каб
    ісьці ў зямлю Ханаан. І прыйшлі ў Харан, і пасяліліся там.
  grc-BRENT: Καὶ ἔλαβε Θάῤῥα τὸν Ἅβραμ υἱὸν αὐτοῦ, καὶ τὸν Λὼτ υἱὸν Ἀῤῥάν, υἱὸν τοῦ
    υἱοῦ αὐτοῦ, καὶ τὴν Σάραν τὴν νύμφην αὐτοῦ, γυναῖκα Ἅβραμ τοῦ υἱοῦ αὐτοῦ, καὶ
    ἐξήγαγεν αὐτοὺς ἐκ τῆς χώρας τῶν Χαλδαίων, πορευθῆναι εἰς γῆν Χαναάν· καὶ ἦλθον
    ἕως Χαῤῥὰν, καὶ κατῴκησεν ἐκεῖ.
  ind-AYT: Dari Ur-Kasdim, Terah membawa Abram, anaknya, Lot anak Haran, cucunya,
    dan Sarai, menantunya, istri Abram, ke tanah Kanaan. Ketika sampai di Haran, mereka
    menetap di sana.
  lid-lid: Tera kuhi nadun Abram hawe udun Sarai ma hawe nadu tubun Lot, iu ndrine
    Haran. Eme ma oro au ame len ta kon tinan Ur udu bolo Babilon ma au ala munyak
    Kenan. Eme oro ala asos Haran ma ado aliy ai.
  eng-NNA: After that Terah left that town. He took his son Abram, his daughter-in-law
    Sarai, his grandson Lot, just them. They were going westwards towards another
    country, Canaan. Partway they arrived at a town named Haran. They settled there
    for a long time.
  nya-nya: Tera anatenga mwana wake Abramu, mdzukulu wake Loti, ndi mpongozi wake
    Sarai, mkazi wa Abramu natuluka mzinda wa Uri wa ku Akaldeya kupita ku Kanaani.
    Pamene anafika ku Harani, anakhazikika kumeneko.
  hrv-hrv: Terah povede svoga sina Abrama, svog unuka Lota, sina Haranova, svoju snahu
    Saraju, ženu svoga sina Abrama, pa se zaputi s njima iz Ura Kaldejskoga u zemlju
    kanaansku. Kad stignu do Harana, ondje se nastane.
  mps-mps: Terago te aga ogwa Abram sali, tama Lot te aga wąį da, tama Sarai te
    aga wąį da. Lot te Harango ogwa, tama Sarai te Abramgo we da. Tama Tera dali,
    te hani bidi dabe dali, augwaligo te hanu Ur tagalama, te Kaldia pedai badu tedu
    peyu, tama te Kenan tǫ pedaiba bidigi pai. Augwali bidada pali, tama tomode te
    Kenan tǫba sabalisiąbadi, te Haran tǫ teba usu nama bidaluai.
  llg-llg: Laꞌi esa, Tera no ndia anan Abram, ndia fetofeun Sarai, ma umbun Lot, ala
    kalua laꞌo ela nggolo Ur. Faik ndia, ala sangga leni dae Kanaꞌan leu. Tehuu losa
    nusa Haran boe ma, ala leo kada ndia.
  tpi-tpi: Tera i kisim ol lain bilong en, na ol i lusim taun Ur long hap bilong Kaldia
    na ol i go olsem long graun Kenan. Nem bilong ol lain i go wantaim Tera i olsem,
    Abram, pikinini bilong em yet, na Sarai, meri bilong Abram, na Lot, pikinini bilong
    Haran na tumbuna pikinini bilong Tera. Dispela lain i go inap long taun Haran
    na ol i stap long dispela taun.
  dan-1931: Tara tog sin Søn Abram, sin Sønnesøn Lot, Harans Søn, og sin Sønnekone
    Saraj, hans Søn Abrams Hustru, og førte dem fra Ur Kasdim for at begive sig til
    Kana'ans Land; men da de kom til Karan, slog de sig ned der.
  vie-OVCB: Tha-rê đem con trai là Áp-ram, con dâu Sa-rai (vợ của Áp-ram), và cháu
    nội là Lót (con trai Ha-ran) ra khỏi U-rơ của người Canh-đê, để đến xứ Ca-na-an.
    Khi đến xứ Ha-ran, họ định cư.
  lbk-lbk: Idwani, inayakhan Tera nan anakna ay si Abram, ya si Lot ay apona ay anak
    Haran, ya nan innapona ay si Sarai ay asawan Abram, sa cha't tinaynan ischi id
    Ur id Babilonia ta omey cha isnan ili ay Canaan. Ngem issan inomchanancha id Haran
    ket ay ischi nan nentey-ancha.
  guj-2017: તેરાહ તેના દીકરા ઇબ્રામને તથા દીકરા હારાનના પુત્ર લોતને અને સારાય તેની
    પુત્રવધૂ લઈને ઉર જે ખાલદીઓનો પ્રદેશ છે તે છોડીને, કનાન દેશમાં જવા નીકળ્યા. પણ
    તેઓ હારાનમાં આવીને રહ્યાં.
  byr-byr: '@see-verse:GEN.011.030'
  awx-awx: Teratä wawakngä Abram, bapunä Lolu Harande wawak, bapunä Sarai Abramde
    mängät yang päpän, Ur yolu Kaldiaxätanu unggäpangu teke, Kenan kuningge kukindeyä,
    Haran yolu unggäpangune päku yiwikin.
  pon-2006A: Tera eri kahrehda nah pwutak Eipram, oh Lohd nein Aran, rien Eipram ohl,
    oh Sarai, en Eipram eh pwoud; irail koaros ahpw mweselsang Ur, kahnimw en Papilonia,
    pwe re en kolahng Kenan. Irail ahpw lel kahnimw Aran, wasa re kousoanla ie.
  por-BRBSL: Terah levou Abram seu filho, Lot o filho de Haran, o filho de seu filho,
    e Sarai sua nora, a esposa de Abram, seu filho. Eles foram de Ur dos Caldeus,
    para ir para a terra de Canaã. Eles vieram para Haran e viveram lá.
  aly-aly: Terah anperl-alhek Ur tawen-they, Canaan ikwer-warl anperl-alhetyek. Ra
    Abram alerikw ikwerenh akngek, Sarai, amikw ikwerenh, arrengikw ikwerenh, Lot
    ra akngek arrpemarl. Rernem Haran tawen-el-anem aney-alpek.
  cth-cth: Terah ni a capa Abram hoi a capa Haran capa Lot, a langa lah kaawm a capa
    Abraham e yu Sarai, a kaw teh Kanaan ram lah cei hanelah Khaldean taminaw a onae
    Ur kho hoi a tâcokhai, Hatei Haran kho a pha awh navah haw vah kho a sak awh.
  twi-twi: Tera faa ne babarima Abram ne ne nena Lot, a ɔyɛ Haran babarima ne nʼasebea
    Sarai, a na ɔyɛ ne babarima Abram yere no, ne wɔn nyinaa sii mu fii Ur a ɛwɔ Kaldea
    asase so sɛ wɔrekɔ Kanaan asase so. Na woduu Haran no, wɔtenaa hɔ.
  hlt-hlt: Tedae Terah loh a capa Abram neh a capa Haran kah capa Lot khaw, a capa
    Abram yuu a langa Sarai khaw, a khuen tih Khalden kho Ur lamkah Kanaan khohmuen
    la caeh ham tun hlah uh dae Haran te a pha uh vaengah teah te kho vik a sak uh.
  tbz-SIM: Kɛ̀ Tedɑɑ túótɛ́ o kóo dɑpɑ̀ɑ̀ nhAbɑrɑmmu nɛ̀ o yɑɑ̀birɛ Dɔti Atɑ̃ɑ̃ birɛ
    nɛ̀ o cɔ̀kù Sɑrɑii o kóo dɑpɑ̀ɑ̀ nhAbɑrɑmmu pokù. Kɛ̀ bɛ̀ɛ ítɛ́ Uudi ɛì Bɑbidɔnni
    tenkɛ̀ kɛ́kɔtɛ Kɑnnɑhɑ̃ɑ̃ tenkɛ̀, kɛ́tuɔkɛ Anɑɑ ɛì kɛ́ nkɛ mbo.
  msy-2020: 'Ezɨ Tera uan adarazi inigha, Kaldiabar nguazimɨn itir nguibam Ur, an
    ategha Kenanɨn nguazimɨn zui. Teran gɨn zuir adarazir ziabar kara: an otarim Abram,
    ko an asamim Sarai, ko an igiam Lot, ezɨ Haran a Lotɨn afeziam. Me ghua Haranɨn
    nguibamɨn otivigha egha nguibar kamɨn apera.'
  txq-txq: Laꞌe esa, Tera nuni nala anan Abram, feto-feun Sarai, ma umbun Lot, de
    ara kalua laꞌo ela nggorok Ur. Lelek naa, ara sangga reni dae Kanaꞌan reu. Tehuu
    losa nggorok Haran, boe ma ara leo reu kada naa leo.
  aaz-aaz: Neot es, naiꞌ Tera neik in anah naiꞌ Abram, in aan nanef bi Sarai, ma in
    upuf naiꞌ Rot. Sin npoin ma nnaon nasaitan sin kua-mnasiꞌ Ur. Oras naan, sin he
    nnaon neu pah Kanaꞌan. Mes antean pah Haran, sin natuan nbin naan.
  dop-dop: Ḿpʋ́ɣʋ́ Telɑ kpɑɣɑ ɩ pǝyɑlʋ Apǝlɑm nɑ ɩ sɑɑlɩ Lɔɔtɩ nɑ ɩ poolu Sɑlɑɩ nɑ
    pɑ́ lɩɩ Uu kɛ Pɑpiloni sɩ pɑ puki Kɑnɑɑŋ tɛtʋ tɑɑ. Pɑ tɑlɑ Hɑlɑŋ ɩcɑtɛ tɑɑ ɩlɛnɑ
    pɑ́ cɑɣɑ tǝnɑ.
  azb-azb: Terah oğlu İbramı, Haranın oğlu olan nəvəsi Lutu, oğlu İbramın arvadı olan
    gəlini Sarayı özü ilə götürdü və Kənan torpağına getmək üçün Xaldeylilərin Ur
    şəhərindən çıxdı. Onlar Xarana gəlib, orada məskən saldılar.
  eng-DBY: And Terah took Abram his son, and Lot the son of Haran his son's son, and
    Sarai his daughter-in-law, his son Abram's wife; and they went forth together
    out of Ur of the Chaldeans, to go into the land of Canaan, and came as far as
    Haran, and dwelt there.
  hin-2017: और तेरह अपने पुत्र अब्राम, और अपने पोते लूत, जो हारान का पुत्र था, और
    अपनी बहू सारै, जो उसके पुत्र अब्राम की पत्नी थी, इन सभी को लेकर कसदियों के ऊर
    नगर से निकल कनान देश जाने को चला; पर हारान नामक देश में पहुँचकर वहीं रहने लगा।
  wol-KYG: Mu am bés Teraa ànd ak doomam Ibraam ak sëtam Lóot, mi Aran di baayam,
    ak Sarayi, soxnas Ibraam. Ñu bokk jóge Ur gu Kaldeen ña, jëm réewu Kanaan. Ba
    ñu demee ba Karan, daldi fay sanc.
  swp-swp: Teraha natuna Aberama eo tubuna Lota, Harana wa natuna, eo bosiana‐sine
    Sara natuna Aberama wa monena, i woeahaidi Uro, Kalidea tataodi edi eanua, se
    laugabaei se lau Kanana oeana eai; na Harana eai se lage abo se tarutoro eo nei
    eai se miahai.
  bjr-bjr: Teeraafa narí amaaku Abarammana faqa Qarana amaaku narí anaiqi Rootana
    faqa Abarammana anaaqa narí aanaakuqu Sarai nammarina faqa Babiroonia maqa maaqaki
    Uraa maqusaindari nifiqeenoo Kannaana maqa maaqai fiqau. Teeraafa narí aiku asauku
    faqa Kannaana maqa maaqai fuanee qimasee Qarana auqu amarana maqusai oonu aana
    kasaaqai mariqau.
  eng-YLT: And Terah taketh Abram his son, and Lot, son of Haran, his son's son, and
    Sarai his daughter-in-law, wife of Abram his son, and they go out with them from
    Ur of the Chaldees, to go towards the land of Canaan; and they come unto Charan,
    and dwell there.
  kne-kne: Idi namingsan, inayagan Tera din anak na ay si Abram ya din apo na ay si
    Lot ay anak en Haran ya din innapo na ay si Sarai ay asawan Abram, et kinmaan
    da ed Ur ay sakop di Babilonia ta emey da koma ed Canaan. Ngem idi sinmawang da
    ed Haran, nan-ili das di.
  heg-NTPO: Oe mesan na, Tera nol un ana Abram, un nalen Sarai nol un upu Lot, putis
    lakos nang soleng iung Ur. Dedeng na, oen le lakos dale Kanaꞌan. Mo lakos lius
    se dale Haran kon, oen daad se las tukun.
  ptu-ptu: Iya le'ba'um Terah umpellei kota Ur-Kasdim la lako Kanaan sola Abram änä'na
    anna ampona isanga Lot sola Sarai manintunna, bainena Abram. Sapo' sulei lako
    kota Haran, iya hapa' dio ohi.
  bzd-NTPO: Térah e̱' yéttsa̱ Ur, dör caldeawak ká̱ e' a̱. Ie' alà Abram ena itala
    kiè Lot dör Harán alà ena iyàk kiè Sarai e'pa mía̱ ie' ta̱. Warma ie'pa mírö döka̱
    ká̱ kiè Canaán ee̱, erë ie'pa demi ká̱ kiè Harán, eta̱ ee̱ ie'pa e̱' tsé̱a̱t se̱nuk.
  kwf-kwf: Aia, sa Tera ka ngalia ngela nia sa Abram faꞋinia Ꞌi Serae Ꞌafe sa Abram,
    ma nia ka ngalia koꞋo tiꞋitiꞋi nia sa Lot neꞋe maꞋa nia sa Haran, ma kira ka leka
    faꞋasia fanoa doe Ꞌi Ur neꞋe tua Ꞌi Kaldia, ma kira ka leka Ꞌuana abaꞋi kula Ꞌi
    Kenan. Bore ma kaidaꞋi kira dao ana fanoa Ꞌi Haran, kira ka sasia naꞋa fanoa kira
    Ꞌi neꞋeri.
  eng-WYC-2017: And so Terah took Abram, his son, and Lot, the son of Haran, his son,
    and Sarai, his daughter-in-law, the wife of Abram, his son, and led them out of
    Ur of Chaldees, that they should go into the land of Canaan; and they came unto
    Haran, and dwelled there.
  eng-WMBB: Terah took Abram his son, Lot the son of Haran, his son’s son, and Sarai
    his daughter-in-law, his son Abram’s wife. They went from Ur-Kasdim, to go into
    the land of Canaan. They came to Haran and lived there.
  spp-spp: Ɲyɛ ka Teraka si Burama, ná Loti, ná Burama cwoŋi, Sarayi lwɔ́ a fworo
    Uri kànhe e, Kalide kìni i. Burama na mpyi Teraka jya, Loti sí ɲyɛ u ɲampyige,
    Sarayi sí ɲyɛ u napworo. Ka pi i yîri na ŋkɛ̀ɛge zà ntɛ̀ɛn *Kana kìni i. Ŋka pi
    à nɔ Kyaran kànhe e ke, ka pi i ŋkwôro wani.
  aey-aey: Odocob Tira uqa melah Ebramca Haran melah uqa asag Lotca Ebram aideg Saraica
    ehadeceb age Kaldia hatu ijan Ur eu culimeig Kenan hatuna beloqagannu belein.
    Belimeig li age Haran hatuna calein. Odimeig age ono bilein.
  urd-GVH: तारह कसदियों के ऊर से रवाना होकर मुल्के-कनान की तरफ़ सफ़र करने लगा। उसके
    साथ उसका बेटा अब्राम, उसका पोता लूत यानी हारान का बेटा और उस की बहू सारय थे। जब
    वह हारान पहुँचे तो वहाँ आबाद हो गए।
  rug-rug: Meke vagia Tera sa tuna koreo, sapu se Ebarami, meke e Loti sa tuna sa
    tasina Ebarami sapu se Harani, meke sa barikaleqe te Ebarami, sapu se Serai, meke
    turaṉa taloani sa si arini koasa vasileana lavata pa Ura pa popoa Babiloni, pude
    la pa popoa Kenani, ba sipu kamoa rini si pa Harani si la koa vasina si arini.
  gaz-gaz: Taaraan ilma isaa Abraamin, ilma ilma isaa jechuunis Loox ilma Haaraanii
    fi niitii ilma isaa jechuunis Saaraa niitii Abraam fudhatee Kanaʼaan dhaquuf,
    Uuri biyya Kaldootaatii walii wajjin baʼan; garuu yeroo Kaaraan gaʼanitti achuma
    qubatan.
  fra-LSG: Térach prit Abram, son fils, et Lot, fils d’Haran, fils de son fils, et
    Saraï, sa belle-fille, femme d’Abram, son fils. Ils sortirent ensemble d’Ur en
    Chaldée, pour aller au pays de Canaan. Ils vinrent jusqu’à Charan, et ils y habitèrent.
  gnn-gnn: Wiripunydja ŋayi waŋa Dera nhanŋuway gäthu'mirriŋunha Yipuramnha bitjan
    gam', “Gul' ŋilimurru marrtjina ŋi' . . . nhäyikalili Gaynanlilina, ŋilimurru
    ŋunhalana nhina yukurra yurru.” Bala yana yuwalkthi walala gonha'yurruna ŋunhiyinydja
    wäŋa Wonydja, Derayu, ga nhanukala gäthu'mirriŋuyu Yipuramdhu ga miyalkthu nhanukala
    Sarayyu, ga wiripunydja Lot malthurruna walalaŋgu. Wäŋgaŋalana yukurrana walala‐a‐a,
    wäŋana ŋunhi ŋupara‐a‐a, yana liŋgu ga wäŋa ŋayathaŋala Yaranbuy, nhanbalaynha
    ŋunhi Derawuna nininyŋuna wal'ŋu wäŋa, ga ŋunhala walala gandarrŋura nhinananydja.
    Dhut‐gay nhinanana walala yukurrana ŋunhiliyina wäŋaŋura märr‐weyin muka, yana
    liŋgu‐u‐u ga Dera rakunydhina ŋunhili bäyma Yaran, ga dhuŋgarranydja ŋayi ŋunhi
    rakunydhinanydja 200‐thu ga 5‐thuna.
  yal-yal: Tera yi a denbayaan xali, a dii Iburama, e nun a mamandenna Loti, Haran
    ma diina, e nun a mamandenna Sarayi, Iburamaa ɲaxanla. E birin yi keli Yuru taani
    Babilɔn bɔxɔni alogo e xa siga Kanan bɔxɔni. Koni e to Xarani taan li, e yi dɔxɔ
    mɛnni.
  gum-gum: Inchen tru Tarébe tru nui nusrkai Abramwanba, katø Haránwei nusrkai nui
    awelu Lotwanba, nui yerna tru Abramwei srai Saraiwanba, pera webibig køn, caldeosmerai
    pirau Ur tainukkurri tru Canaán pirausrømay inrrab. Inchendø tru Harán taig pirausrø
    puabe, truyu kørrømisrøbelø køn.
  iou-iou: Täŋpäŋ Teratä nanaki Abram, Abram webeni wäpi Sarai, orani Haran täŋo nanaki
    wäpi Lot, u kudup yäŋ-yäkŋat yäpmäŋ Kenan komeken kuŋkuŋ. Kome it täŋkuŋo u wäpi
    Ur, Kaldia kome bämopiken itak u peŋpeŋ kädet moräki yäput peŋkuŋ. Kuŋkä kädet
    bämopiken Haran komeken ahäŋpäŋ itkuŋ.
  haw-1868: 'Lawe ae la o Tera i kana keiki ia Aberama, a me kana moopuna ia Lota,
    ke keiki a Harana, a me Sarai kana hunonawahine, o ka wahine a kana keiki a Aberama;
    a haele pu mai la lakou mai Ura mai no ko Kaledea, i ka hele ana ma ka aina o
    Kanaana: hiki mai la lakou i Harana, a noho iho la ilaila.'
  arb-NAV: وَأَخَذَ تَارَحُ ابْنَهُ أَبْرَامَ وَحَفِيدَهُ لُوطاً بْنَ هَارَانَ، وَسَارَايَ
    كَنَّتَهُ زَوْجَةَ ابْنِهِ أَبْرَامَ، وَارْتَحَلَ بِهِمْ مِنْ أُورِ الْكَلْدَانِيِّينَ
    لِيَذْهَبُوا إِلَى أَرْضِ كَنْعَانَ.
  adz-adz: Tera iyu narunggan Abram da rumpunggan Lot, Haran narunggan, da bunggan
    Sarai, Abram fininggan, da itangin gamp Ur mingꞌa Kaldia rai da intsungꞌ i fada
    Kanan. Da bitsintaꞌ gubuꞌ ribarangan yunga fawaꞌa Haran da ribarangan impai nigi.
  ewe-ewe: Tera kplɔ via Abram, eƒe tɔgbuiyɔvi Lot, ame si nye Haran ƒe vi la kple
    via Abram srɔ̃, Sarai, eye wodzo le Ur le Kaldea be yewoayi Kanaanyigba dzi. Ke
    wotɔ, eye wotso kɔƒe ɖe Haran.
  nuy-nuy: Na-Terah naadagi-yung nu-miyn na-Abram na-niwayayung, marri na-Lot na-rangan-muruyung
    na-Terah nu-miyn, na-niwiyayung na-Haran-jinyung, marri Sarai ngigaayung ngi-yanggi,
    na-niwiyayung-jinyung nga-rangarrina-yung. Anubani wurraanggarra-yanggi, bagala
    wirriirruyn aḏaba ana-Ur ana-lhal, wubani a-runggal a-lhal Babylonia. Wurru-yanggi
    yuuguni Canaan-guy. Warraawurru-yung wurru-yanggi, nga aḻagaḻa wurru-waliyn Haran
    ana-lhal. Nga bagu wurru-burri wurrugu.
  eng-LEE: And Terach took Abram his son, and Lot, the son of Haran, his son's son,
    and Sarai his daughter-in-law, the wife of his son Abram; and they went forth
    with them from Ur of the Chaldees, to go into the land of Canaan; and they came
    unto Charan, and dwelt there.
  dji-dji: Manymak, djani djin yilitjini wurpili gurrbili bilay bilayili, Tira, ga
    nyanngang walkiripm Yipram, ga nyanngang marratjamirringipm Lut, ga Saray Abramang
    nyanimngim. Djin gubini gurrbingir Ngurngir marrga djin giri bumir djunupa Kananili
    gurrbili. Bil baṉimi Yaran gurrbi nguḻi djin gurrbidjili, giḻiwiḻing djin nyininyi
    nguḻi.
  gvn-gvn: '@see-verse:GEN.011.030'
  nna-nna: Palaja Terah-lu yakarna pala tawun. Kanyajaninyi palinymili partany, Abram,
    palinymili ngarraya, Sarai, palinymili karluji, Lot, janajakun. Karakurnu yananyikinyiyi
    warrarnkarti warinykarti, Canaan-karti. Partijirri kajarnayi, tawunja yiningi
    Haran-ja. Palamanga ngatu waninyiyi punja.
  asm-FB: তেৰহে তেওঁৰ পুত্ৰ অব্ৰাম, হাৰণৰ পুত্র তেওঁৰ নাতিয়েক লোট, অব্ৰামৰ ভাৰ্যা
    তেওঁৰ বোৱাৰীয়েক চাৰীক লগত লৈ কনান দেশলৈ যাবৰ কাৰণে কলদীয়াসকলৰ উৰ নগৰৰ পৰা ওলাই
    গ’ল; কিন্তু তেওঁলোকে হাৰণ নগৰ পর্যন্ত গৈ তাতে বসবাস কৰিবলৈ ধৰিলে।
  sus-A: تٍرَ نَشَ عَ شَ دِ عِبُرَ مَ، عَ شَ مَمَدِ لٌتِ، نَشَن قِندِشِ شَرَنِ شَ
    دِ رَ، نُن عِبُرَ مَ شَ فِنّ سَرَيِ تٌنفٌ، عٍ نَشَ كٍلِ عُرُ كَلِدِ بْشِ مَ سِفَقٍ
    رَ كَنَان بْشِ مَ. كْنْ عٍ تٌ شَرَنِ لِ، عٍ نَشَ سَبَتِ مّننِ.
  fra-SBL: Térah prit Abram, son fils, Lot, fils de Haran, fils de son fils, et Saraï,
    sa belle-fille, femme de son fils Abram. Ils partirent d'Ur des Chaldéens, pour
    aller au pays de Canaan. Ils arrivèrent à Haran et y habitèrent.
  hbo-hbo: וַיִּקַּ֨ח תֶּ֜רַח אֶת־אַבְרָ֣ם בְּנֹ֗ו וְאֶת־לֹ֤וט בֶּן־הָרָן֙ בֶּן־בְּנֹ֔ו
    וְאֵת֙ שָׂרַ֣י כַּלָּתֹ֔ו אֵ֖שֶׁת אַבְרָ֣ם בְּנֹ֑ו וַיֵּצְא֨וּ אִתָּ֜ם מֵא֣וּר
    כַּשְׂדִּ֗ים לָלֶ֙כֶת֙ אַ֣רְצָה כְּנַ֔עַן וַיָּבֹ֥אוּ עַד־חָרָ֖ן וַיֵּ֥שְׁבוּ
    שָֽׁם׃
  shp-NTPO: Caldeo jonibaon Ur jemankoniaxa Canaán main kaai Taré pikota iki, kakinra
    jawen bake Abram itan jawen baba Lot jainoax jawen baban ewa Sarai ioa iki. Ikaxbira,
    Harán jemanko nokotax jain jaai banékana iki.
  eng-WYCLIFFE: And so Thare took Abram, his sone, and Loth, the sone of Aran his
    sone, and Saray, his douyter in lawe, the wijf of Abram, his sone, and ledde hem
    out of Vr of Caldeis, that thei schulen go in to the lond of Chanaan; and thei
    camen `til to Aran, and dwelliden there.
  piu-2006: '@see-verse:GEN.011.030'
  pjt-pjt: Ka palulanguṟu tjiḻpi Taiṟalu kulinu ngura ini Kainanku ankunytjikitjangku
    nyara palula ngura tjunkula nyinanytjikitjangku. Munu paluṟu walytja tjuṯa aḻṯingu
    palula tjungu ankunytjaku. Ka Aipamanya pula kuriṟara Tjiiṟainya palula tjunguringu
    munu palumpa pakaḻi Lotanya kuḻu Aṟanku panya katja. Munuya paluṟu tjana uwankara
    ngura panya Aaṟalanguṟu ma-pakaṉu munuya ankula ankula nguṟurpa wirkanu ngura
    ini Aaṟanta munuya nyara palulalta ngura tjunkula nyinangi ngura panya Kainannga
    wantira.
  cwe-cwe: Tela kamsola Abulamu mwanage, na Lutu mzukulu wake yoyelekigwe mwanage
    Halani, na Salayi muke wake Abulamu, na wasegela wose hamwe kulawa Ulu, bululu
    da Wakalidayo, kuhita kuna iisi ya Kanaani. Viwafikile Halani wakala uko.
  bgs-bgs: Igpid i Tera tô batà din na si Abram, asta tô ikóddô kandin na si Sarai
    na sawa i Abram, asta tô apù din na si Lot na batà i Haran. Igpanó dan tikud tun
    ta lunsud ka Ur tun ta Caldea, asta igsadun dan tun ta Canaan. Asal tô igdunggù
    dan tun ta lunsud ka Haran, igóddô dan dutun.
  kik-kik: Nake Tera akĩoya mũriũ wake Aburamu, na Loti mũrũ wa mũrũwe Harani, na
    Sarai mũtumia wa mũriũ wake Aburamu; nao makiumagara hamwe moime bũrũri wa Uri-kwa-Akalidei
    mathiĩ Kaanani. No rĩrĩa maakinyire bũrũri wetagwo Harani, magĩtũũra kuo.
  ksr-ksr: Teranoŋ meria Abram, esia Loot Harambaa meria ano eŋaroya Saarai, meria
    Abrambaa embia ii uŋuano motooŋ Kaldia balombaa gomaŋ qata Uur mesaoŋ Keinan balonoŋ
    kembombaajoŋ keŋgi. Kaeŋ keŋgito, Haran gomaŋ balonoŋ kaŋ nama kanoŋ mirigia meŋ
    ragi.
  omb-omb: Tera mo lai netune Ebram, vagabuine Lot netui Haran, vagabui qelige, Serai,
    me ram bubugi ram mwalue dena vanue rege Ur tanora Kaldea huri ve rain vano Kenan.
    Nge tavohe ram vomai Haran, ram toga taie.
  fra-NCL: Tharé prit Abram, son fils, et Lot, fils d’Aran, son petit-fils, et Saraï,
    sa belle-fille, femme d’Abram, son fils, et ils sortirent ensemble d’Ur des Chaldéens,
    pour aller au pays de Canaan ; mais, arrivés à Haran, ils s’y établirent.
  cek-AK: Terah mah a capa Abram, Haran ih capa Lot, a capa Abram ih zu, a langah
    Sarai to kawk moe, Khadia prae Ur vangpui hoiah Kanaan prae ah caeh haih; Haran
    vangpui phak o naah, to ah khosak o.
  xla-xla: Epeleye Telatapo yami A꞉iblam mate epo ya꞉ moma Selai mate epo Halan yami
    Lot mate elepame Ul mo tle alikili dla woyapame ma Keinan mo dla tamalaiyo. Amasiyama
    yia꞉ Keinan mo dla tamalemama ma mo pato hale Halan mo dla tame woyapame medla
    ha꞉ha꞉iyo.
  cuk-cuk: 'Taré Canaán-yarse-naega Caldea-dulemar-yargi Ur-neggweburgi noar gusad.
    Taré na eba wemar sear gusad: E-machi-Abram, e-wagwa-Lot Harán-machi, degine,
    e-bala-Sarai e-machi-Abram-ome. Degi-inigwele, Taré, Harán-neggweburse-mosgu,
    agi megidapmalad.'
  uig-CYR: Тәраһ болса оғли Абрамни, нәвриси Лут (Һаранниң оғли)ни вә келини, йәни
    Абрамниң аяли Сарайни елип, Қанаан зиминиға бериш үчүн калдийләрниң Ур шәһиридин
    йолға чиқти; бирақ улар Һаран дегән җайға йетип кәлгәндә, шу йәрдә олтирақлишип
    қалди.
  tel-2017: తెరహు తన కొడుకు అబ్రామును, తన మనుమడు, హారాను కొడుకు లోతును, తన కోడలు శారయిని
    తీసుకు కనానుకు బయలుదేరాడు. ఊరు అనే కల్దీయుల పట్టణంలో నుంచి వాళ్ళతోపాటు బయలుదేరి
    హారాను వరకూ వచ్చి అక్కడ నివాసం ఉన్నాడు.
  hat-BSA: Térach te pran Abram, fis li a, e Lot, fis Haran an, pitit a pitit li,
    ak Saraï, bèlfi li, madanm a Abram, fis li. Konsa, yo te kite Ur a Kaldeyen yo
    ansanm, pou yo ta kapab antre nan peyi Canaan an. Yo te ale jis rive Haran, e
    yo te rete la.
  bxh-bxh: Tela natuna Abelam, wahana Halan natuna Lota, yo botiyana Salaiya, Abelam
    natuna, mate mahudoꞌidi Kaladiya dodogadi edi nuꞌu Ula yai sa aulaha bena sa lau
    Kanana. In moho, sa lau ee–, Halan nuꞌuna yai amainiya sa miya. Na hige ti abi mahano
    Kanana yai.
  kos-kos: Terah el eisal Abram wen natul, ac Lot, wen natul Haran ma lel Abram, ac
    Sarai acn talupal, su mutan kial Abram, ac elos welul som liki siti Ur in Babylonia
    nu in facl Canaan. Elos som nwe sun acn Haran ac oakwuki we.
  hbo-WLC: וַיִּקַּ֨ח תֶּ֜רַח אֶת־אַבְרָ֣ם בְּנ֗וֹ וְאֶת־ל֤וֹט בֶּן־הָרָן֙ בֶּן־בְּנ֔וֹ
    וְאֵת֙ שָׂרַ֣י כַּלָּת֔וֹ אֵ֖שֶׁת אַבְרָ֣ם בְּנ֑וֹ וַיֵּצְא֨וּ אִתָּ֜ם מֵא֣וּר
    כַּשְׂדִּ֗ים לָלֶ֙כֶת֙ אַ֣רְצָה כְּנַ֔עַן וַיָּבֹ֥אוּ עַד־חָרָ֖ן וַיֵּ֥שְׁבוּ
    שָֽׁם׃
  ibo-ibo: Tera kpọrọ nwa ya Ebram, na nwa nwa ya Lọt, onye bụ nwa Haran, na nwunye
    nwa ya Serai, bụ nwunye Ebram, duru ha hapụ Ụọ, obodo ndị Kaldịa, pụọ gawa nʼala
    Kenan. Ma mgbe ha bịarutere nʼobodo Haran, ha kwụsịrị biri nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ତେରହ ଆପଣା ପୁତ୍ର ଅବ୍ରାମଙ୍କୁ ଓ ହାରଣର ପୁତ୍ର ଲୋଟ ନାମକ ପୌତ୍ରକୁ, ପୁଣି,
    ଅବ୍ରାମଙ୍କ ଭାର୍ଯ୍ୟା ସାରୀ ନାମ୍ନୀ ପୁତ୍ରବଧୂଙ୍କୁ ସଙ୍ଗରେ ନେଲେ; ଆଉ ସେମାନେ ସମସ୍ତେ କଲ୍‍ଦୀୟମାନଙ୍କ
    ଊରଠାରୁ କିଣାନ ଦେଶ ଉଦ୍ଦେଶ୍ୟରେ ଯାତ୍ରା କରି ହାରଣ ନଗରରେ ଉତ୍ତରି ବସତି କଲେ।
  wmt-wmt: '@see-verse:GEN.011.030'
  chk-chk: Iwe, Tara a angei Apram nöün we me Lot nöün Haran pwin Apram we, pwal Sarai
    pwülüen Apram. Iwe, ra towu seni ewe telinimw Ur lon ewe fanü Papilon, pwe repwe
    feila lon ewe fanü Kanaan. Nge lupwen ra tori ewe telinimw Haran, ra imweimw ikenan.
  ssd-ssd: Kile Tera nu kiŋo nuŋe Abram rugan nuŋe Sarai wa nuŋe Lot nane keŋ ta kilmba
    Babilonia ma tugu Ur tumbraŋ kusremba Kanan kilke mbol kambim saka kinaig kumba
    ka Haran tumbraŋ promba taŋge minnaig ma ma Tera nu kumna.
  rop-rop: Wal Tera bin gowei brom det taun gulum Yura, en imbin deigim im san Eibram
    garram im waif Serai, en imbin deigim Lot, det san blanga im dedbala san du, en
    deibin stat blanga go langa det kantri gulum Keinan. Bat hafwei langa roud deibin
    stap langa wan taun gulum Heran.
  ukr-1871: І взяв Тара Аврама да Лота, сина Гаранового, сина свого сина, да невістку
    свою Сару, сина свого Аврама жінку, та й вивів їх із Ура Халдейського, щоб ійти
    в землю Канаанську, і прийшли в Гаран та й осїлись там.
  eng-AOI: Terah took his son Abram and his grandson Lot, the one whose father Haran
    had died, and his daughter-in-law Sarai, Abram's wife, and they left the city
    of Ur to go to the land of Canaan. Some time later they reached a city called
    Haran and they stayed there.
  yon-yon: Kwane, Tera yaro ye mingki Abram yoom ye awo Lot yoom Abram ye wonong Serai
    yoom kuu bekore Ur taun yaa koronde Keenan ambibkin yaa wene wedya Haran taun
    yaambed doboroon.
  bch-bch: Idio ta Tera ibada inat Abram ga ilaoa taine Sarai toa Abram iadaoa, ga
    itub Lot toa gergeu ton inat Aran, ta gisingada titnan tuanga Ur ngan tibur togid
    panua Kaldia, ta tiuangga tila ngan tibur kapei Kenan. Be edap irabuiai tiuot
    ngan tuanga Aran ta tidio toa eoa.
  deu-1951: Und Terach nahm seinen Sohn Abram, dazu den Lot, Harans Sohn, seinen Enkel,
    auch Sarai, seine Schwiegertochter, das Weib seines Sohnes Abram, und sie zogen
    miteinander aus von Ur in Chaldäa, um ins Land Kanaan zu gehen. Als sie aber nach
    Haran kamen, blieben sie daselbst.
  eng-JPS: And Terah took Abram his son, and Lot the son of Haran, his son's son,
    and Sarai his daughter-in-law, his son Abram's wife; and they went forth with
    them from Ur of the Chaldees, to go into the land of Canaan; and they came unto
    Haran, and dwelt there.
  ubr-ubr: Terah on natun Abram, wawan Lot, on min Haran natun orot a rawan jever
    Sarai, on min natun Abram awan, osi engon iboes ato Ur mafam Babylonia tafanam
    emon sigat sitan au Canaan tafanam aurin. Osi sinai Haran sigat ato nan sigoyon
    sima.
  srp-1865: I uze Tara sina svojega Avrama i Lota sina Aranova, unuka svojega, i Saru
    snahu svoju, ženu Avrama sina svojega; i poðoše zajedno iz Ura Haldejskoga da
    idu u zemlju Hanansku, i doðoše do Harana, i ondje se nastaniše.
  lug-lug: Teera n’atwala Ibulaamu mutabani we Lutti muzzukulu we mutabani wa Kalani,
    ne Salaayi muka mutabani we Ibulaamu, ne bagenda bonna okuva mu Uli eky’Abakaludaaya
    okugenda mu nsi ya Kalani; bwe baatuuka mu Kalani, ne babeera omwo.
  heb-heb: ויקח תרח את אברם בנו ואת לוט בן הרן בן בנו ואת שרי כלתו אשת אברם בנו ויצאו
    אתם מאור כשדים ללכת ארצה כנען ויבאו עד חרן וישבו שם׃
  ben-IRV: আর তেরহ নিজের ছেলে অব্রামকে ও হারণের ছেলে নিজের নাতি লোটকে এবং অব্রাহামের
    স্ত্রী সারী নাম্নী ছেলের স্ত্রীকে সঙ্গে নিলেন; তাঁরা একসঙ্গে কনান দেশে যাবার জন্য
    কলদীয় দেশের ঊর থেকে যাত্রা করলেন; আর হারণ নগর পর্যন্ত গিয়ে সেখানে বাস করলেন।
  pan-pan: ਤਾਰਹ ਆਪਣੇ ਪੁੱਤਰ ਅਬਰਾਮ ਤੇ ਆਪਣੇ ਪੋਤੇ ਲੂਤ, ਜੋ ਹਾਰਾਨ ਦਾ ਪੁੱਤਰ ਸੀ, ਆਪਣੀ ਨੂੰਹ
    ਸਾਰਈ, ਜੋ ਅਬਰਾਮ ਦੀ ਪਤਨੀ ਸੀ, ਇਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਲੈ ਕੇ ਕਸਦੀਆਂ ਦੇ ਊਰ ਨਗਰ ਤੋਂ ਨਿੱਕਲ ਕੇ
    ਕਨਾਨ ਦੇਸ਼ ਨੂੰ ਜਾਣ ਲਈ ਨਿੱਕਲਿਆ; ਪਰ ਓਹ ਹਾਰਾਨ ਵਿੱਚ ਆ ਕੇ ਉੱਥੇ ਵੱਸ ਗਏ।
  tkr-tkr: Terahee dix İbram, Haranna dix eyxhena neva Lut, İbramna xhunaşşe yeexhena
    sos Saray cuka alyabat'a. Kana'anne ölkeeqa vüqqəva, manbı sanab Xaldeyaaşine
    Ur şahareençe avayk'ananbı. Manbı Xaraneqa qabı, maayib aaxvanbı.
  mwp-mwp: Tera nungu garkaz kazi madhin a garkaz ngep Lotha Aranan garkaz kazi a
    nungu yoepkaz ira Seray Abraman ipi kalmel. Kalanu thana senabi goegath wanadhin
    thana Kananapa memayidhin, kasa kay kedha thana dhadhal mudhaw lag aymoedhin Arananu.
  mya-JVB: တေရ သည်သား အာဗြံ ကို၎င်း ၊ ခါရန် ၏သား ဖြစ်သောမြေး လောတ ကို၎င်း ၊ သားအာဗြံ
    ၏မယား ဖြစ် သော မိမိ ချွေးမ စာရဲ ကို၎င်း ခေါ်၍၊ သူတို့သည် ခါနာန် ပြည် သို့ သွား
    ခြင်းငှါ ၊ ခါလဒဲ ပြည်သားတို့နေသောဥရ မြို့မှ ထွက် သဖြင့်၊ ခါရန် မြို့သို့ ရောက်
    ၍ နေ ကြ၏။
  tte-O: Tila itolo natuna Abelem yo tubuna Lota yo bwasiyana Sele ikalaili mwa yanuwa
    Ula dedei Kolodiya silogabaen yakato silau Kenani. Na saugana siyawatagili yanuwa
    esana Alan koina bwaine koina simiya.
  tbg-tbg: Teraava nai maaqu Eparaamiravata, nai maaqu Haraanira vainti Rotiravata,
    Eparaamira naata Sarairavata, vinavuka ntita varero Kaludia vata Uri vatuka mini
    kero, katu varero Kenaani vataini oru vairare tiro, mini viharo tavero qaqirakero
    Haraani vatukaini oruntero vaura.
  hmo-hmo: 'Tera ese iena bese taudia haida ia hakaudia, Uru hanua, Kaledea tano idia
    rakatania, Kanana tano dekenai idia lao totona. Iena bese taudia edia ladana be
    inai: Iena natuna, Aberamo, ena tubuna Lota, Harana ena natuna, bona iena ravana
    Sarai, Aberamo ena adavana. Gabu ta dekenai idia ginidae, ena ladana be Harana.
    Unuseni idia noho.'
  ata-ata: Tela mukasi noxou ꞌolu Avalamu xe xasou Loto eiae Alani ꞌolu, xe uaꞌanu
    Salai, Avalamu semau, la iloꞌa mivulasou tualasiꞌa ne Ulu no nano no xalee tila
    ne Vaviloni sou ilai ixolu ne Kanani. Milai mixali no tuala ne Alani la mixolu
    ane,
  nfa-nfa: Ca tèka, Tera nèti ana na Abram, dènge Sarai dhèu èmu Abram, dènge èpu
    na Lot, lasi tèke eele rae Ur, neo lasi asa rai Kanaꞌan. Te ngaa lasi dꞌai rae
    Haran, rèngu pea ka ètu èèna.
  urd-urd: और तारह ने अपने बेटे इब्रहाम को और अपने पोते लूत को, जो हारान का बेटा था,
    और अपनी बहू सारय को जो उसके बेटे इब्रहाम की बीवी थी, साथ लिया और वह सब कसदियों
    के ऊर से रवाना हुए की कनान के मुल्क में जाएँ; और वह हारान तक आए और वहीं रहने लगे।
  rus-SYN: И взял Фарра Аврама, сына своего, и Лота, сына Аранова, внука своего, и
    Сару, невестку свою, жену Аврама, сына своего, и вышел с ними из Ура Халдейского,
    чтобы идти в землю Ханаанскую; но, дойдя до Харрана, они остановились там.
  cbt-NTPO: Tariso', Orë ninano quëran pipirin. Cartioro'sa ya'huërin quëran pipirahuaton,
    Canaan parti chinoton, pa'nin. Hui'nin Apran itopiso Sarairë chachin quëparin.
    Naporahuaton, shionta Noto itopiso quëparin. Pa'sapirinahuë', Aran ninanoquë canconpachinara,
    inaquë quëparitonpi.
  bqc-SIM: Ɔ̃ Tela a nɛ́ Ablaũ ń a tↄũna Lↄtuo ń Ablaũ na Salaio sɛ̀ bↄ̀lɛńnↄ
    Ulu, Babiloni bùsuu, aalɛ gɛ́ Kanaa bùsuu. Kɛ́ aa kà Halana, aa zↄ̃̀lɛ we.
  tcz-CHONGTHU: Nikhat Terah chun achapa Abram le amounu Sarai chule Haran chapa atupa
    Lot akipuiyin abonchauvin Chaldea gam khopi Ur a kon chun Canaan gam jon ding
    in ache tauve; Ahin Haran khopi ahin phah phat uvin hiche muna chun acheng den
    tauve.
  mar-mar: मग तेरह आपले कुटुंब घेऊन म्हणजे आपला मुलगा अब्राम, हारानचा मुलगा लोट, आणि
    आपली सून म्हणजे अब्रामाची पत्नी साराय यांना बरोबर घेऊन खास्द्यांचे ऊर येथून कनान
    देशास जाण्यासाठी निघाला आणि प्रवास करीत ते हारान प्रदेशापर्यंत येऊन तेथे राहिले.
  tcs-tcs: Tera, i bin teke boi blo em, Abram ane oman blo em Sarai, ane nepiu blo
    Abram, Lot. Lot i boi blo Aran. Dempla ebriwan ol i bin libe dat ples blo Er wea
    kantri blo Babilonia, go po dat kantri blo Kanan. Bat wen dempla bin kam po da
    biliz blo Aran, ol bin mata stap de.
  soq-soq: Tera otopa Abram ita me tawabinawa Sarai ita do me atawa Lot Aran otopa
    bola debama Ura tawo Kaldia bedewe waimoia ene bola Kanaan awa antoiena. Mo antoie
    into bola Aran bedewe wimone wankasanton.
  qub-qub: Chay tiyaycashan Ur marcapita Tarëga aywacuran Canaán partiman. Chayno
    aywacurmi pushacuran wamran Abramta, llumchuynin Saraita, willcan Lot-tapis. Harán
    siudäman chayaycärerga chayllachöna tiyacuran.
  bqp-bqp: Akũ Tera a nɛ́ Abramu kũ a daikore Lutuo kũ Abramu nanↄ Saraio sɛ̀ bona
    Uru, Kaladia bùsun, òtɛn gɛ́ Kanaanↄ bùsun. Kũ ò kà Arana, ò vùtɛ gwe.
  hat-hat: Terak pran pitit li, Abram, pitit pitit li, Lòt, ki te pitit Aran, ansanm
    ak bèlfi li Sarayi ki te madanm Abram, pitit li. Li pati ak yo, li kite lavil
    Our nan peyi Kalde pou li ale nan peyi Kanaran. Men lè yo rive lavil Karan, yo
    te rete la.
  eng-BSB: And Terah took his son Abram, his grandson Lot son of Haran, and his daughter-in-law
    Sarai the wife of Abram, and they set out from Ur of the Chaldeans for the land
    of Canaan. But when they arrived in Haran, they settled there.
  tod-tod: Teela ná-doun zunui Aɓalame zeɠeni, ta ná-doun loin Lɔte, Ɠalan ná-doun
    zunui, ta Salayi, ná-doin Aɓalame anzai. Ti ɠulani ʋɔɔma Uul ʋa Kaledee yooi
    zu, ti li Kanaan yooi zu ʋele. Ti zeelini Ɠalan, ti zei ná.
  eng-WEBPB: Terah took Abram his son, Lot the son of Haran, his son’s son, and Sarai
    his daughter-in-law, his son Abram’s wife. They went from Ur of the Chaldees,
    to go into the land of Canaan. They came to Haran and lived there.
  kbq-kbq: Hagi Tera'a mofavre'a Abramuma, negeho Lotima Abramu nenaro Sarainki huno
    nezmavreno Kaldi'a kaziga Ur kumara atre'za Kenani vunaku vu'naze. Hianagi Harani
    kumate'ma unehanati'za anante umani'naze.
  nhe-BL: Taré itztoya ipan altepetl Ur ipan nopa tlali campa itztoyaj nopa caldeos
    huan quisqui para yasquía tlali Canaán. Huan Taré quinhuicac itelpoca, Abram,
    huan iyex, Sarai, huan iixhui, Lot, tlen eliyaya itelpoca nopa mijcatzi Harán.
    Pero quema inijuanti ajsitoj ipan altepetl Harán, mocajque nopano.
  bus-bus: Ben Tera a nɛ́ Abramu kↄ̃n a dio Lutuo kↄ̃n Abramu naↄ̃ Saraio sɛ̀ bↄna
    Uru, Kaladia bùsun, aↄ̃ↄe gaa Kanaa bùsun. Kɛ̀ aↄ̃ kà Arana, aↄ̃ vɛ̃̀ɛ gwe.
  gub-BL: Ter uhem oho Ur tawhu Mawiron ywy rehe har wi a'e. Oho Kànàà ywy rehe kury.
    Weraha wa'yr Àmàràw uzeupi no. Weraha wemimino Iro Àrà ta'yr uzeupi no. Weraha
    wa'yr hemireko Xaraz uzeupi no. Uhem wà Àrà pe wà kury. Upyta a'e pe wiko pà wà.
  eng-DRA: 'And Thare took Abram, his son, and Lot the son of Aran, his son’s son,
    and Sarai his daughter in law, the wife of Abram his son, and brought them out
    of Ur of the Chaldees, to go into the land of Chanaan: and they came as far as
    Haran, and dwelt there.'
  knf-knf: Terah ajej Abram abukul, na Lot ababul, abuk Haran, na Ŧaaray ahar Abram
    abukul. Ado baka kë bapën ţi Ur di bakaldeyeŋ pya uŧaak wi Kanaan. Kë wi babanuŋ
    ubeeka wi Haran aşë fëţ da.
