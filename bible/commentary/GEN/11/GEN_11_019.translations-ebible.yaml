  kik-kik: Na thuutha wa gũtuĩka ithe wa Reu, Pelegu agĩtũũra muoyo mĩaka ĩngĩ magana
    meerĩ na kenda na akĩgĩa na ciana ingĩ cia aanake na cia airĩtu.
  ksr-ksr: Reunoŋ kolooro kawaa gematanoŋ Pelegnoŋ toroqeŋ yambu 209 laligoro kambaŋ
    batuya kanoŋ meraborauruta tosaaŋa koloogi.
  omb-omb: Lo tagugi nge u bamba Reu, Belek u toga higao vudolue vaga rue avigi gaisiwo
    me lolo taro hi mo bamba na maresu mwera mena vavine rau sao.
  fra-NCL: Après qu’il eut engendré Réü, Phaleg vécut deux cent neuf ans, et il engendra
