    Söhne und Töchter.
  eng-JPS: And Peleg lived after he begot Reu two hundred and nine years, and begot
    sons and daughters.
  ubr-ubr: On gibunai on ima inai an kwanda 209 weie nanatun orot a jever fani ba
    sirat.
  srp-1865: A rodiv Ragava poživje Falek dvjesta i devet godina, raðajuæi sinove i
    kæeri.
  lug-lug: bwe yamala okuzaala Leewo n’awangaala emyaka emirala ebikumi bibiri mu
    mwenda, n’azaaliramu abaana aboobulenzi n’aboobuwala.
  heb-heb: ויחי פלג אחרי הולידו את רעו תשע שנים ומאתים שנה ויולד בנים ובנות׃
  ben-IRV: রিয়ূর জন্ম দিলে পর পেলগ দুইশো নয় বছর জীবিত থেকে আরও ছেলেমেয়ের জন্ম দিলেন।
  pan-pan: ਪੇਲੇਗ ਰਊ ਦੇ ਜਨਮ ਤੋਂ ਬਾਅਦ ਦੋ ਸੌ ਨੌ ਸਾਲ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਹੋਰ ਵੀ
    ਪੁੱਤਰ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Senabi kalanu nuy lak kuykuthalnga uzaraydhin 209 wathoelnga. Senabi dhadhabuthoenu
    nuydh dhuray kazil gasamoeydhin.
  mya-JVB: ရာဂေါ ဘွားမြင် သောနောက် ၊ ဖာလက် သည် အနှစ် နှစ် ရာကိုး နှစ် အသက် ရှင်၍ ၊
    သား သမီး များကို ဘွားမြင် လေ၏။
  tte-O: Liu ana kabi mulina mena Pelegi imiyamiya tabe bolime 209 kabo iboita. Natunao
    tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Perekiva Reura vatato entaraqaahairo viva 209 ihi varaqiro viharo vo vainti
    vo vainti, qoraintivata nahentivata vataqiro viviro, vuru qutu vura.
  hmo-hmo: Reu ia vara murinai, Pelega be lagani 209 ia mauri noho, bona ia ese iena
    natuna tatau bona hahine ma haida ia havaraia.
  ata-ata: Xe iliꞌi, la mupalaaneꞌi ta ꞌolu seꞌi la. Xe tauu iexu mulai muxali loxo
    itemaxu mavulovexa tamei mo muxatele tamiꞌa (209), la sou anu musoli.
  nfa-nfa: Ka Pelek mamuri era dꞌai 209 (dua ngasu ceo) tèu, na abhu hari ana mone
    dènge ana bhèni.
  urd-urd: और र'ऊ की पैदाइश के बाद फ़लज दो सौ नौ साल और ज़िन्दा रहा, और उससे बेटे
    और बेटियाँ पैदा हुई।
  rus-SYN: По рождении Рагава Фалек жил двести девять лет и родил сынов и дочерей
    и умер.
  cbt-NTPO: Ina piquëran Piriqui cato pasa iscon pi'i aquëtë ya'huaantarin. A'napita
    hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à kɛ̀ wɛ̃̀ ↄ̀aa do ń kɛ̃okwio, à nɛ́ pãleↄ ì lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Reu pen jou nung in Peleg chu kum jani le kum ko ahin be nalaiyin,
    cha pasal le cha numei tamtah ahin be nalaiye.
  mar-mar: रऊ याला जन्म दिल्यावर पेलेग दोनशे नऊ वर्षे जगला व त्याने आणखी मुलांना व
    मुलींना जन्म दिला.
  tcs-tcs: Apta da taim wen Riu i bin bon, Peleg bin kip gad ol nada boi ane gel pikinini
    bipo em bin pinis. Em bin kese 209 iya oul bipo em bin pinis.
  qub-qub: Wamran Reu yurishanpita Peleg cawaran ishcay pachac isgun (209) wataraj.
    Paypapis warmi ollgu wamrancuna caranraj.
  bqp-bqp: A gbɛra à kɛ̀ wɛ̃̀ wàa do awɛɛkɛ̃ndo à nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kũ
    nↄgbɛ̃nↄo.
  hat-hat: Apre sa, li viv desannevan (0209 an) ankò. Li te fè lòt pitit gason ak
    pitit fi.
  eng-BSB: And after he had become the father of Reu, Peleg lived 209 years and had
    other sons and daughters.
  tod-tod: Leyu zɔlɔɔga ʋoluma, Peelɛge kona unfelegɔ kona taaʋuugɔ (209) ɠili kɛɛni.
    É doun zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Peleg lived two hundred and nine years after he became the father of
    Reu, and became the father of more sons and daughters.
  kbq-kbq: Peleki'ma Reu nefa'za huteno 209ni'a zagegafu maniteno mago'ane ne'mofara
    zamante'ne. Peleki'a 239ni'a zagegafu maniteno fri'ne.
  nhe-BL: Huan teipa Peleg noja itztoya seyoc 209 xihuitl huan noja quinpixqui más
    iconehua, tlacame huan sihuame.
  bus-bus: À gbɛra à kɛ̀ wɛ̃̀ wàa do akuri dosai a nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kↄ̃n
    nↄgbɛ̃nↄo.
  gub-BL: A'e re Pereg umumaw amo 29 kwarahy wiko pà. Heta amo ta'yr izupe wà, amo
    tazyr izupe wà no.
  eng-DRA: And Phaleg lived after he begot Reu, two hundred and nine years, and begot
    sons and daughters.
  knf-knf: Wi Rewu abukiiŋ, Peleg akak aţo ŋşubal iñeen-week ŋyaaş ŋtëb na ŋşubal
    kañeen-kaloŋ (209) abot abuk bapoţ biinţ na baaţ.
