  xla-xla: Epame Leu hamale alotle Pelegta 209 sokomoko dulu dla halemama akimlala
    opi mate epo utukaka opi mate hatitimaiyo.
  cuk-cuk: A-sorbali, Peleg birga-dulataled-ilabo-gakabakebak (209) napi-gudii gusad.
    Peleg machimala-baigan nikusbalid, degine, bunamala nikusbalid.
  uig-CYR: Рәу туғулғандин кейин Пәләг икки йүз тоққуз жил өмүр көрүп, униңдин йәнә
    оғул-қизлар төрәлди.
  tel-2017: పెలెగుకు రయూ పుట్టిన తరువాత ఇంకా అతనికి కొడుకులు, కూతుళ్ళు పుట్టారు. అతడు
    రెండువందల తొమ్మిది సంవత్సరాలు బతికాడు.
  hat-BSA: Konsa, Péleg te viv pandan de-san-nèf ane apre li te vin papa a Rehu, e
