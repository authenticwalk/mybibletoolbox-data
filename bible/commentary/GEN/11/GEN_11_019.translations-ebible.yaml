verse: GEN.011.019
translations:
  mal-C: രെയൂവിന് ജന്മംനൽകിയതിനുശേഷം പേലെഗ് ഇരുനൂറ്റി ഒൻപത് വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Reus aber lebte Peleg noch 209 Jahre und erzeugte Söhne
    und Töchter.
  lin-lin: Mpe sima na mbotama ya Rewu, Pelegi awumelaki lisusu na bomoi mibu nkama
    mibale na libwa mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Usakin 'atankëx ka Péleg doscientos nueve baritia 'imi tsókin ka xanu 'imainun
    bëbu 'inun bakë bëchipatëkëankëxa.
  eng-LSV: And Peleg lives after his begetting Reu two hundred and nine years, and
    begets sons and daughters.
  bmu-bmu: Reunöŋ asuhuiga miaŋgö andöŋe Pelegnöŋ toroqeba yambu 209 maliga nalö sutŋe
    miaŋgöreŋ nahönböraturupŋi tosatŋi asuhuget.
  eng-GNV: And Peleg liued, after he begate Reu, two hundreth and nine yeeres, and
    begate sonnes and daughters.
  eng-WEBSTER: And Peleg lived after he begat Reu two hundred and nine years, and
    begat sons and daughters.
  nhw-BL: Huan teipa Peleg noja itztoya seyoc 209 xihuitl huan noja quinpixqui más
    iconehua, tlacame huan sihuame.
  swh-ONEN: Baada ya Pelegi kumzaa Reu, aliishi miaka 209, akazaa watoto wengine wa
    kiume na wa kike.
  bba-bba: Rehun mɑrubun biru Pelɛɡi u mɑɑ bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ sere
    n kɑ kuɑ wɔ̃ɔ ɡoobu kɑ nɔɔbɑ nnɛ (209).
  eng-KJVCPB: and Peleg lived after he begat Reu two hundred and nine years, and begat
    sons and daughters.
  cpy-cpy: Ojamani rañaaki Peleh okaatzi 209 ojarentsi. Osheki itomi eejatzi rishintopaeni
    tzimaentsiri.
  mpx-mpx: Liu hi ab enaa, Peleg i minamina al baliman 209 yaka natunau bolau ge yowau
    enuna al hi gan.
  wbp-wbp: '@see-verse:GEN.011.018'
  luo-luo: Bangʼ kane osenywolo Reu, Peleg nodak higni mia ariyo gochiko kendo nonywolo
    yawuowi kod nyiri mamoko.
  meu-meu: Reu e vara murinai, Peleg na laḡani sinahu-rua dikoana taurahani-ta e mauri
    nohova, natuna mamaruanedia bona hahinedia e havaradia.
  npi-ULB: रऊका पिता भएपछि पेलेग २०९ वर्ष बाँचे । तिनी अरू छोराहरू र छोरीहरूका पिता
    पनि भए ।
  yor-yor: Pelegi sì tún wà láààyè fún igba ọdún ó lé mẹ́sàn-án (209) lẹ́yìn tí ó
    bí Reu, ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn.
  emp-NTPO: Maʌ̃ Reú ununacarea Pelera 209 poa b̶asia. Maʌ̃ne warrarã, wẽrãcaurã sid̶a
    unusia.
  ind-ind: Sesudah Rehu lahir, Peleg masih hidup 209 tahun lagi. Sepanjang hidupnya,
    Peleg mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: پس از تولد رعو، فِلِج ۲۰۹ سال دیگر زندگی کرد و صاحب پسران و دختران شد.
  ssx-ssx: Kotoeki hoki naneta꞉ bapi 209 pa haota꞉ mandane wekiwandiki mondu wiekeme.
  lcm-lcm: Emung ina kala to pok le na mang 209 na matas na kala atogon nei pangau
    ang kana mang rukun nat kavulik.
  aer-aer: '@see-verse:GEN.011.018'
  tgl-ULB: Nabuhay pa si Peleg ng 209 taon matapos siyang maging ama ni Peleg. Siya
    ay naging ama rin ng iba pang mga anak na lalaki at babae.
  nop-nop: Kaŋ Pelek adi Leu mintaguk uŋaniŋ tomboyoula gulet 209 hatibuune adi’walaŋ
    wabiŋiŋ mihiye noli maaŋ mintagiŋ.
  kca-kca: Рагав сэма питәм йўпийән, Фалек кӑтсот йӑрәтйаӈ тӑԓ ус, пӑ эвет пӑ пŏхәт
    тӑйәс.
  cbu-NT: Resamunsha, Pelekarini 209 masachirini taarangiya. Aship masachirini taaramchu
    anush wip zapan pzapaneerangiya kamuza mish kizatamta.
  hui-hui: Leu helowa Pelege ibu mali handari kirani huniane dira (209) hama ibalu
    heagola ibunaga waneigini marubi hene. Ani helowa ibuni homene.
  wrs-wrs: Wo Pelekva henga osomba vena 209pelara, henga anamba, wo otolva phomnavna
    tuendis mutundis.
  mya-mya: ထို​နောက်​သူ​သည်​နှစ်​ပေါင်း​နှစ်​ရာ့​ကိုး​နှစ်​ဆက် ၍​အ​သက်​ရှင်​စဉ်​သား​သ​မီး​များ​ရ​သေး​၏။
  cbi-NTPO: Reú nakayañu, Péleg 209 añu kayu manchutu, naa unbeenala bain, naa supu
    na'mala bain kayu miyandimi.
  bod-N: རེའེ་ཨུ་སྐྱེས་པའི་རྗེས་སུ་ཕེ་ལེག་ཡང་ལོ་ཉིས་བརྒྱ་དང་དགུ་ལ་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་རྣམས་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Peleg udagi 209 yia tala bagaram. Se yia luan umu ningi noko kuriang sang
    kari se imet agotala bilangaman.
  kkl-kkl: Rehu mangaro aogti me nenneap kelmabo nenneap mangkahiogti Peleg wamogne
    heng kun-kunne teng linbare epto lam tarabare (239) wamogti, tebaog.
  sna-sna: Uye shure kwokubereka kwake Reu, Peregi akararama kwamakore mazana maviri
    namapfumbamwe uye akazova navamwe vanakomana navanasikana.
  spa-BLM: Peleg vivió doscientos nueve años después de ser padre de Reu, y fue padre
    de más hijos e hijas.
  beu-beu: Angmuse Rehu ana jedung aabetat mitung 209 maveng, angu ebele vaal mehal,
    bot vaal jangu di Pelek ana bot taang vengajait maveng.
  cac-cac: Ix lajvi chi', 209 ab'ilto ix yil vin̈, ayto yuninal vin̈ yed' yisil vin̈
    ix alji.
  swh-ULB: Pelegi aliishi miaka 209 baada ya kumza a Reu. Akawazaa pia wana wengine
    wa kiume na wa kike.
  bel-bel: Пасьля нараджэньня Рагава Фалек жыў дзьвесьце дзевяць гадоў і спарадзіў
    сыноў і дачок.
  deu-ELBBK: Und Peleg lebte, nachdem er Reghu gezeugt hatte, 209 Jahre und zeugte
    Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Reu, 209 pa he tuig is keluǥayad te untung
    ni Peleg, ne zuen duma pa he menge anak din he maama wey vahi.
  msc-msc: Eruhu sɔrɔn kɔrɔ, Pelɛji ka san kɛmɛ fila ni san kɔnɔndɔ le kɛ, ka dencɛ
    ni denmusoilu sɔrɔn.
  mal-2015: രെയൂവിനെ ജനിപ്പിച്ചശേഷം പേലെഗ് ഇരൂനൂറ്റൊമ്പതു സംവത്സരം ജീവിച്ചിരുന്നു
    പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Te beꞌro Peleg doscientos nueve cʉ̃ꞌmarĩ catinemocʉ niwĩ. Te cʉ̃ꞌmarĩrẽ
    ʉmʉa, numia põꞌrãtinemocʉ niwĩ.
  gup-gup: Dja bu Reu danginj, Peleg djahdjalmimbini bu mandjewk 209, dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Kimuya mana xapsaxi Reu, Pelek wa niani 209 muli saing garang teladi muli,
    haing xaung lup.
  gvs-gvs: Reu ana bíbina mlina, Pelegayana ikaaiyaka tala ana badabada 209 tuwaina.
    Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: Paloda o Paleg mek dživelas duj šel the eňa (209) berš a uľile leske muršora
    the čhajora.
  nlg-nlg: Mi murina tua tara vahua Reu, Peleg te saravia tua erua hangalatu hiua
    (209) na niuluna, me loghora na lei dalena, na mane mana vaivine.
  dgr-DOGNT: Weza Reyu wegǫ̀hłı̨ tł'axǫǫ̀ Peleg nàkeakw'eènǫ-daats'ǫ̀-łǫǫ̀tǫ (209)
    xo ts'ǫ̀ ı̨dà. Weza eyıì-le łǫ gòı̨lè eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: و فالج بعد از آوردن رعو، دویست ونه سال زندگانی کرد و پسران و دختران آورد.
  ron-1924: Дупэ наштеря луй Реу, Пелег а май трэит доуэ суте ноуэ ань ши а нэскут
    фий ши фийче.
  ben-OBCV: আর রিয়ূর বাবা হওয়ার পর পেলগ 209 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে
    হল।
  lex-lex: Peleg nmormior niekpa aninni rahu woru wehrani wosiewa. La'pa nayor niana
    Rehu, dewade nayor niana Rehu wuliodani patke'a rora muanke'a.
  rgu-rgu: Basa ria boe ma, Pelek bei nasoda seluꞌ teuꞌ natun dua sio, ma ana hapu
    tamba seluꞌ ana touꞌ ma ana inaꞌ.
  som-som: Felegna markuu Recu dhalay ka dib wuxuu noolaa laba boqol iyo sagaal sannadood,
    wiilal iyo gabdhona wuu dhalay.
  lat-VUC: 'Vixitque Phaleg, postquam genuit Reu, ducentis novem annis: et genuit
    filios et filias.'
  aoi-aoi: Bi...ya ngarningka 209 mamarika iya yinungkwura n-ambilyuma nakina akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma.
  eng-ASVBT: and Peleg lived after he begat Reu two hundred and nine years, and begat
    sons and daughters.
  mna-mna: Reu isu, to Pelek imbot pa ndaama 209 tomen, mi ipeebe pikin pakan, mana
    imeete.
  ita-1885: E Peleg, dopo ch'ebbe generato Reu, visse dugennove anni, e generò figliuoli
    e figliuole.
  eng-LXXUP: And Peleg lived after he had begotten Reu, two hundred and nine years,
    and begot sons and daughters, and died.
  eng-ULB: Peleg lived 209 years after he became the father of Reu. He also became
    the father of other sons and daughters.
  spa-VBL: Después del nacimiento de Reú, Peleg vivió 209 años más y tuvo más hijos
    e hijas.
  fra-_FOB: Et Péleg, après qu'il eut engendré Rehu, vécut deux cent neuf ans; et
    il engendra des fils et des filles.
  mal-mal: രെയൂവിന് ജന്മം നൽകിയശേഷം പേലെഗ് ഇരുനൂറ്റി ഒമ്പത് വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും
    പുത്രിമാർക്കും ജന്മം നൽകി.
  lit-lit: Ir Pelegas, po to, kai pagimdė Rejų, gyveno du šimtus devynerius metus
    ir pagimdė sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 209 sāl zindā rahā. Us ke aur beṭe-beṭiyāṅ bhī paidā
    hue.
  suz-BL: मिनु पेलेग रेऊ थिशा नोले सहे निक्‍शी ९ बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो
    थि‍माक्‍त।
  ita-1927: e Peleg, dopo aver generato Reu, visse duecentonove anni e generò figliuoli
    e figliuole.
  ckb-ckb: دوای لەدایکبوونی ڕەعو، پەلەگ دوو سەد و نۆ ساڵ ژیا، کوڕ و کچی دیکەشی بوو.
  eng-BBE: 'And after the birth of Reu, Peleg went on living for two hundred and nine
    years, and had sons and daughters:'
  crx-NTPO: Reu whuzdli hukw'elh'az whe 'et Peleg nat whunizyat nat 'ink'ez 'ilho
    hooloh be yus k'ut (209) whe 'et 'uyoonne dune cha 'ink'ez ts'ekoo cha nawhusdli'.
  kan-OKCV: ಪೆಲೆಗನಿಂದ ರೆಗೂವನು ಹುಟ್ಟಿದ ಮೇಲೆ, ಪೆಲೆಗನು ಇನ್ನೂರ ಒಂಬತ್ತು ವರ್ಷ ಬದುಕಿದನು.
    ಅವನಿಂದ ಪುತ್ರರೂ ಪುತ್ರಿಯರೂ ಹುಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:GEN.011.018'
  tam-2017: ரெகூவைப் பெற்றபின் பேலேகு 209 வருடங்கள் உயிரோடிருந்து மகன்களையும் மகள்களையும்
    பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Peleg, después que engendró á Reu, doscientos y nueve años,
    y engendró hijos é hijas.
  ron-BTF: Şi Peleg a trăit, după ce a născut pe Reu, două sute nouă ani; şi a născut
    fii şi fiice.
  eng-WEBP: Peleg lived two hundred nine years after he became the father of Reu,
    and became the father of more sons and daughters.
  eng-FBV: Peleg lived another 209 years after Reu was born and had other sons and
    daughters.
  nld-1939: En Páleg leefde, nadat hij Ragaoe verwekt had, nog tweehonderd negen jaar,
    en verwekte zonen en dochters.
  nch-BL: Huan teipa Peleg noja itztoya seyoc 209 xihuit huan noja quinpixqui más
    iconehua, tacame huan sihuame.
  tfr-NTPO: E irgo ga l̈u ĩno sak dbäw pjl̈ogl̈o pjök kjingsho shkaw (209) obi, ga
    wapga weno obi.
  vie-1934: Sau khi Bê-léc sanh Rê-hu rồi, còn sống được hai trăm chín năm, sanh con
    trai con gái.
  hin-CV: रेउ के जन्म के बाद पेलेग 209 वर्ष और जीवित रहे तथा उनके और पुत्र-पुत्रियां
    पैदा हुईं.
  eng-OURB: Peleg lived two hundred nine years after he became the father of Reu,
    and became the father of more sons and daughters.
  spa-BES: Y después del nacimiento de Reu, Peleg vivió doscientos nueve años, y tuvo
    hijos e hijas.
  tdx-tdx: ie nahatoly i Rehò t’i Pelege le mbe niveloñe 209 taoñe nisamak’ ana-dahy
    naho anak’ ampela.
  vid-vid: Naloyampondile Leu, Pelegi nakekala miyaka miya mbili na tisa, na kuponda
    wana wanji walume na wadala.
  pwg-pwg: Ma tuna murinai na madegha 209 ku tepana imakai. Ma kamonai na natunatuna
    viya, tomotomowisi ma wivinesi itupuwa.
  eng-OKE: And Peleg lived after he had begotten Reu two hundred and nine years, and
    begat sons and daughters.
  tha-KJV: หลังจากเปเลกให้กำเนิดเรอู​แล้วก็​มีอายุ​ต่อไปอีกสองร้อยเก้าปี และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: E viveu Pelegue, depois que gerou a Reú, duzentos e nove anos, e gerou
    filhos e filhas.
  bco-bco: A꞉la꞉ta꞉ga꞉ Leu sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Beleg e donayo꞉ 209 a꞉la꞉fo꞉ a꞉no꞉
    o꞉silikiyo꞉, kalu so꞉wa, ka꞉isale so꞉wa nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Peleg lebte, nachdem er Reghu gezeugt hatte, zweihundertneun Jahre
    und zeugte Söhne und Töchter. -
  ktm-ktm: Inum pe Peleg imin yi, iyenon ndre krismas runget-pe-ndrosih (209) pe iy
    nedun kamal pe pedih se yi. Inum pe iy imet.
  caa-caa: Y nacpat era e Péleg turuanto 209 año y tama e tiempo era cayto uchꞌijrse
    cora tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: and Peleg lived after that he begat Reu two hundred and nine years,
    and begat sons and daughters.
  epo-epo: Kaj Peleg vivis post la naskiĝo de Reu ducent naŭ jarojn, kaj naskiĝis
    al li filoj kaj filinoj.
  uig-PIN: Rǝu tuƣulƣandin keyin Pǝlǝg ikki yüz toⱪⱪuz yil ɵmür kɵrüp, uningdin yǝnǝ
    oƣul-ⱪizlar tɵrǝldi.
  beo-beo: Bilege da Liu lai amalu ode 209 eno esalu. Amoga e da egefelali eno lalelelegei
    amola uda manolali eno lalelelegei.
  tpi-OTNT: Pelek i stap 209 yia moa na em i gat ol arapela pikinini man na meri,
    na em i dai.
  hau-SA: Bayan ya haifi Reyu, Feleg ya yi shekara 209, ya kuma haifi waɗansu ’ya’ya
    maza da mata.
  udu-udu: Dhala P̱aalaj c̱a’bki’d ki e mo ’ko’di dho’th ma Ra/u mo ki yili iss ’kwanimpa
    i’kume’d i’ce’dka pedoŋon mo, dhali a’di ta’dki iya/a tiya mo dhali i’bwa/a tiya
    mo.
  uig-LAT: Reu tughulghandin kéyin Peleg ikki yüz toqquz yil ömür körüp, uningdin
    yene oghul-qizlar töreldi.
  nde-nde: Esezele uRewu, uPhelegi waphila okweminyaka engamakhulu amabili lesificamunwemunye
    (209), njalo waba lamanye amadodana lamadodakazi.
  ton-ton: Pea naʻe moʻui ʻa Peleki hili ʻae fanauʻi ʻa Liu, ʻi he taʻu ʻe uangeau
    ma hiva, pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine.
  ces-1613: A živ byl Peleg po zplození Réhu dvě stě a devět let; a plodil syny a
    dcery.
  eko-eko: N'onvokola Reewu, eekhaliye nyaakha miiya piiri na tiisiya, khuwaavokola
    theenya aana aalume na aakha.
  nss-nss: Iyamulan para norun Reu, Pelek iyen hayou lungat pe androsih i (209), pe
    iyki norun hu hayah kamai pe pihin, iyamulan imat.
  eng-WMB: Peleg lived two hundred nine years after he became the father of Reu, and
    became the father of more sons and daughters.
  tam-TCV: ரெகூ பிறந்த பிறகு, பேலேகு 209 வருடங்கள் வாழ்ந்து இன்னும் வேறு மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Nabuhi si Peleg sulod sa 209 katuig human siya nahimo nga amahan ni Reu.
    Nahimo usab siya nga amahan sa uban pa niya nga mga anak nga lalaki ug babaye.
  mkn-mkn: Ais itu, Pelek masi idop lai 209 taon, deng dia dapa tamba lai ana laki-laki
    deng parampuan.
  pol-UBG: Po spłodzeniu Reu Peleg żył dwieście dziewięć lat i spłodził synów i córki.
  agr-agr: Nuna akia nuigtushkam pujusui doscientos nueve mijan. Tuja nuigtushkam
    tikich uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Manjipala ee kana 209 dusipana karo dokopa wane wanakepe lapo konda pyuo
    mandeya.
  urd-GVU: اِس کے بعد وہ مزید 209 سال زندہ رہا۔ اُس کے اَور بیٹے بیٹیاں بھی پیدا ہوئے۔
  deu-1912: und lebte darnach zweihundertundneun Jahre und zeugte Söhne und Töchter.
  ntj-ntj: '@see-verse:GEN.011.018'
  row-row: Basa ma, Pelek nasodꞌa seluꞌ too natun rua sio, de hambu seluꞌ ana touꞌ
    ma inaꞌ fai.
  kan-2017: ಪೆಲೆಗನು ರೆಗೂವನನ್ನು ಪಡೆದ ಮೇಲೆ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ಇನ್ನೂರ
    ಒಂಭತ್ತು ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 209 udaci ninanadi limu hɨhɨle agɨladɨ avi havami. Lavɨla heŋ
    hɨmami.
  tgo-tgo: Iyako e ghereiye Peleg i yaku theghathegha hweseriyeiwo na umbosiwo (209)
    na e tɨnenji mbowo thɨ ghambɨŋgiva gamagai vavana.
  yap-yap: tomuren ni kan gargeleg Reu miki par Peleg nib fos ni 209 e duw, miki fakay
    boch e bitir.
  tet-tet: Pelek sei moris tinan atus rua siwi tenik, nodi netan tuꞌan oan feto, oan
    mane.
  hlt-MCSB: Reu te a sak phoeiah Palak khaw kum yahnih neh kum ko hing tih capa rhoek
    neh canu rhoek te a sak.
  mdy-ETH: ዬካፓ ላምዖ ፄኤታና ታዞጳ ሌዔና ናንጊ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዓኔ።
  twi-ASANTE: Peleg woo Reu no, akyire yi, ɔtenaa ase mfeɛ ahanu ne nkron, wowoo mmammarima
    ne mmammaa bi nso kaa ho.
  bhl-bhl: Kesomi, itol 209 alei, iti kunum aul duku, waneng aul duku, kailsomi, fe,
    kuanse kale.
  con-NTPO: Omboe Pelegja faesu dosciento nueve canqque'fave can'jemba ti'tsse tsu
    tsandie, pushesu du'shuve an'bian.
  eng-WEBU: Peleg lived two hundred nine years after he became the father of Reu,
    and became the father of more sons and daughters.
  bnp-bnp: muri i tahoka tabu a pida i 209, i vakabele e huriki e tuna bakovi a ngatavine.
  wal-wal: Peeleegi Raa7a yelidoogaappe guyyiyan, 209 laittaa de7iis; hara attuma
    naatakka macca naatakka yeliis.
  mgh-mgh: Peleeki unnyara wawe Rewu, ahokhala nkumi mpaka myakha iminya piili na
    khenta (209) ni ahaayaraca asaana akina, asilopwana na asithiyana.
  acu-NT: Nunia Pelegka doscientos nueve musach pujus, chikich uchi ainaun yajutmar,
    nawantri ainauncha nawantrumramiayi.
  spa-PDDPT: Peleg vivió 209 años después de engendrar a Reú, y engendró hijos e hijas.
  gun-gun: Ha'e Reú oiko rire tuu Pelegue ma duzentos e nove ma'etỹ re ju oiko. Ta'y
    ha'e tajy ju.
  agu-BL: Nin a'tij cob cient tu belujt yob, nin te yi tiempa'tz e' jal mas nitxajil
    i'.
  eng-PEV: Peleg lived for 209 years after he had Reyu, and he had more sons and daughters.
  ilo-ULB: Nagbiag ni Peleg iti 209 a tawen kalpasan iti panangiputotna kenni Reu.
    Ket adu pay a lallaki ken babbai ti naiputotna.
  kpg-kpg: Nomuli, Peleg ga mouli nia ngadau e 209, gaa hai labelaa ana dama.
  uig-ARA: رەئۇ تۇغۇلغاندىن كېيىن پەلەگ ئىككى يۈز توققۇز يىل ئۆمۈر كۆرۈپ، ئۇنىڭدىن
    يەنە ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Kəkom ka Rehu, Pɛlɛk ɛnasɔtɔ sɔ meren 209, mmɛ ɛnakom sɔ awut arkun k'awut
    aran alɔma mɔ.
  mbs-mbs: Penga niyan, dowa gatos siyam se omay minokit te wedà pa kematay si Peleg.
    Dalem niyan, doen pa menge doma batà din timebaw.
  tof-tof: Rreun amtómól kakóm, Peleg akó 209 pailüm ngyabenórr akó wa ngibürr simanal
    a ópal olmal we nósenóp.
  sus-sus: A to Ruye sɔtɔ, Pelegi naxa bu ɲɛ kɛmɛ firin nun ɲɛ solomanaani. A naxa
    di xɛmɛ nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: mwuri, e ahpw pil momourki sounpar 209 oh nainekihda pil seri kei.
  jae-jae: Reu têna kêkôc eŋ su ma Peleg gêmoa nom jala 209 gêwiŋ, go kêka latuio
    to ŋac ŋagêdô lasê.
  ksd-ksd: ma ba i ga tar vangala Reu, Peleg i ga laun a ura mar ma lavuvat na kilala
    mulai, ma i ga vangala ra umana bul tutana ma ra umana bul vavina.
  tur-YTC: Pelek, Reu'nun babası olduktan sonra iki yüz dokuz yıl daha yaşadı ve başka
    oğullar ve kızlar babası oldu.
  bel-N: І жыў Пэлег па нараджэньні Рэву дзьвесьце дзевяць гадоў, і нарадзіў сыноў
    і дачок.
  grc-BRENT: Καὶ ἔζησε Φαλὲγ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ῥαγαῦ, ἐννέα καὶ διακόσια
    ἔτη, καὶ ἐγέννησεν υἱοὺς και θυγατέρας, καὶ ἀπέθανε.
  ind-AYT: Setelah Rehu lahir baginya, Peleg hidup 209 tahun lagi dan masih ada anak
    laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Ano hamon ta aliy badeh iy udu winiya jaha lunek ndro ari (209) ma iy atehei
    nadun rayah ale udu aliy.
  nya-nya: Atabereka Reu, Pelegi anakhala zaka zina 209 ndipo anali ndi ana ena aamuna
    ndi aakazi.
  hrv-hrv: Po rođenju Reuovu Peleg je živio dvjesta i devet godina te mu se rodilo
    još sinova i kćeri.
  mps-mps: Nosali Pelek te kibu be hauwa, te 209 ma bidama, tama agai gasa wegi ogwa
    me ame nobadi elama, te aga isai dao.
  llg-llg: Basa ndia, de Pelek bei ana nasoda seluk teuk natun dua ma sio, ma ana
    hambu seluk, ana touanak, ma inanak.
  tpi-tpi: Pelek i stap 209 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  dan-1931: og efter at Peleg havde avlet Re'u, levede han 209 År og avlede Sønner
    og Døtre.
  vie-OVCB: Sau khi sinh Rê-hu, Bê-léc còn sống thêm 209 năm và sinh con trai con
    gái.
  lbk-lbk: Sa et natakhotakho kayet is chowan khasot ya siyam ay tawen ya wad-ay nan
    tapina ay cha na kayet winad-ay ay an-akna.
  guj-2017: રેઉનો જન્મ થયા પછી પેલેગ બસો નવ વર્ષ જીવ્યો અને તે બીજા દીકરા તથા દીકરીઓનો
    પણ પિતા થયો.
  byr-byr: '@see-verse:GEN.011.018'
  awx-awx: Ile mähene krismasu 209 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: mwuri, e ahpw pil momourki sounpar 209 oh nainekihda pil seri kei.
  por-BRBSL: Peleg viveu duzentos e nove anos depois de se tornar o pai de Reu, e
