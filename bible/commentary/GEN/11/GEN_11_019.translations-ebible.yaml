  piu-2006: '@see-verse:GEN.011.018'
  pjt-pjt: '@see-verse:GEN.011.018'
  cwe-cwe: Pelegi viyamweleke Lewu kakala miyaka magana maidi na kenda, na keleka
    wana wamwenga wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu sikandin, duwa gatus siyó (209) ámmé tô iglabé sippang
