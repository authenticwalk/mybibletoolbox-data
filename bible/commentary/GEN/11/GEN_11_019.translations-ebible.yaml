  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́mmɔkɛ yɛbie nsikɔusìdɛ́ nɛ̀ yɛ̀wɛi (209), kɛ́piɛ́ bɛdɑpɑ̀mbɛ̀
    nɛ̀ bɛsɑpɑ̀mbɛ̀.
  msy-2020: Egha gɨn Pelek 209pla azeniba ikia, dar aven otariba ko guivir igharaziba
