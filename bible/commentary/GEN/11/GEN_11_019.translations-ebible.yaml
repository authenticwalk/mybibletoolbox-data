  arb-NAV: وَعَاشَ فَالَجُ بَعْدَ ذَلِكَ مِئَتَيْنِ وَتِسْعَ سِنِينَ وُلِدَ لَهُ فِيهَا
    بَنُونَ وَبَنَاتٌ.
  adz-adz: Reu waꞌa sib, da Pelek itip impa udzuf 209, da irim narun rusan marub da
