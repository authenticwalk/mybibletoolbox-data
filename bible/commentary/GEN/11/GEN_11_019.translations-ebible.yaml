  urd-GVH: इसके बाद वह मज़ीद 209 साल ज़िंदा रहा। उसके और बेटे-बेटियाँ भी पैदा हुए।
  rug-rug: Beto asa, si koa kamoa sa sa vina karua gogoto sia vuahenina meke vagi
    pulei sa si kaiqa koburu.
  gaz-gaz: Felegi erga Reʼuu dhalchee booddee waggaa 209 jiraatee ilmaanii fi intallan
    biraas dhalche.
  fra-LSG: Péleg vécut, après la naissance de Rehu, deux cent neuf ans; et il engendra
    des fils et des filles.
  gnn-gnn: '@see-verse:GEN.011.018'
  yal-yal: A to Rewu sɔtɔ, Pɛlɛgi yi bu ɲɛɛ kɛmɛ firin ɲɛɛ solomanaanin. A yi dii
    xɛmɛn nun dii tɛmɛ gbɛtɛne sɔtɔ.
  gum-gum: Incha Pelegbe Reuwan tøgaguinukkurrimbunø, pilamera doscientos nueve øsig
