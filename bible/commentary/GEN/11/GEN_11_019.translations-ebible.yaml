  bjr-bjr: Reeuna maqooqooqari Peereekafa 209 aukuana maraseenoo akoonaiqi maanaaqa
    moomoo maqanau.
  eng-YLT: And Peleg liveth after his begetting Reu two hundred and nine years, and
    begetteth sons and daughters.
  heg-NTPO: Hidi nam Pelek nuli nabael taun 209, nol un haup taplaeng ana biklobe
    nol bihata.
  ptu-ptu: Puhai undadiam Rehu, tubopi dua hatu' kaseha taunna Peleg anna undadiam
    polepi sanaka-naka änä', muane anna baine.
  bzd-NTPO: Reú ku̱ne, e' ukuöki̱ ta̱ Péleg kí̱ se̱neia̱ duas cien böyök kí̱ su̱li̱tu
