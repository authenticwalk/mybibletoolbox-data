  kos-kos: Tukun pacl sac el moul yac luofoko eu, ac oasr pac tulik saya natul.
  hbo-WLC: וַֽיְחִי־פֶ֗לֶג אַחֲרֵי֙ הוֹלִיד֣וֹ אֶת־רְע֔וּ תֵּ֥שַׁע שָׁנִ֖ים וּמָאתַ֣יִם
    שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃ ס
  ibo-ibo: Emesịa, mgbe ọ ghọrọ nna Reu, ọ dịrị ndụ narị afọ abụọ na itoolu ọzọ mụta
    ụmụ ndị ikom na ụmụ ndị inyom.
  ory-ory: ରୀୟୂର ଜନ୍ମ ଉତ୍ତାରେ ପେଲଗ୍‍ ଦୁଇ ଶହ ନଅ ବର୍ଷ ବଞ୍ଚି ଆଉ ପୁତ୍ରକନ୍ୟା ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.018'
  chk-chk: Nge ierin manauen Pelek mürin än Reu uputiu ruupükü tiu, a pwal wor nöün
