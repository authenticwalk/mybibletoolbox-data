  dop-dop: Leu lʋlʋɣʋ wɑɑlɩ ɩ tɔɣɔ pɩɩsɩ pɔɣɔlɑɣɑfɛɩ ŋmʋnʋɣʋ nɑ nɑɑnʋwɑ (209) nɑ sɩ
    tɑɑ kɛ́ ɩ tɑsɑ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ kɛ lʋlʋɣʋ.
  azb-azb: Reu doğulandan sonra Peleq iki yüz doqquz il yaşadı. Onun çoxlu oğlu və
    qızı oldu.
  eng-DBY: And Peleg lived after he had begotten Reu two hundred and nine years, and
    begot sons and daughters.
  hin-2017: और रू के जन्म के पश्चात् पेलेग दो सौ नौ वर्ष और जीवित रहा, और उसके और
