  ewe-ewe: Eye esi wòdzi Reu la, Peleg ganɔ agbe ƒe alafa eve kple asiekɛ (209), eye
    wògadzi viŋutsu kple vinyɔnu bubuwo.
  nuy-nuy: Anubanila-wala na-Peleg naagi ni-burri 209 anaagalhal-aḻirr. Wani-lhamaa
    warra-miniwiyayung marri warra-miyn.ngarriwiyayung.
  eng-LEE: And Peleg lived after he had begotten Reu two hundred and nine years; and
    begat sons and daughters.
  dji-dji: '@see-verse:GEN.011.018'
  gvn-gvn: '@see-verse:GEN.011.018'
  nna-nna: Palaja Peleg wanka jarrinyikinyi 209 partunurrangu, partanykarrangu pirirripa
    mirtawa kanyajaninyi.
  asm-FB: ৰিয়ুৰ জন্মৰ পাছত পেলগ পুনৰ দুশ ন বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ আন আন
    পুত্র আৰু কন্যাসকল জন্মিল।
  sus-A: عَ تٌ رُيٍ سْتْ، ثٍلٍفِ نَشَ بُ حّ كّمّ قِرِن نُن حّ سٌلٌمَنَانِ. عَ نَشَ
    دِ شّمّ نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Péleg vécut deux cent neuf ans après avoir engendré Reu, et il engendra
    d'autres fils et d'autres filles.
  hbo-hbo: וֽ͏ַיְחִי־פֶ֗לֶג אַחֲרֵי֙ הֹולִידֹ֣ו אֶת־רְע֔וּ תֵּ֥שַׁע שָׁנִ֖ים וּמָאתַ֣יִם
    שָׁנָ֑ה וַיֹּ֥ולֶד בָּנִ֖ים וּבָנֹֽות׃ ס
  shp-NTPO: Japekáora Péleg rabé pacha iskon baritiapari jaa iki, jatianra wetsa jawen
