  eng-WYC-2017: and Peleg lived after that he begat Reu two hundred and nine years,
    and begat sons and daughters.
  eng-WMBB: Peleg lived two hundred and nine years after he became the father of Reu,
    and became the father of more sons and daughters.
  spp-spp: Erehu ziŋi kàntugo Pelɛgi à yyee ŋkwuu shuunni ná baaricyɛɛre pyi sahaŋki.
    Cyire funŋke e u à pyìibii piibɛrɛ ta.
  aey-aey: Odimei Peleg bibilen li haun cabi gel 209 bilen. Oodon Peleg aideg melahul
