verse: GEN.011.018
translations:
  mal-C: പേലെഗിനു മുപ്പത് വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് രെയൂ ജനിച്ചു.
  deu-TKW: Als nun Peleg 30 Jahre alt war, erzeugte er Reu.
  lin-lin: Tango Pelegi akokisaki mibu tuku misato ya mbotama, abotaki Rewu.
  cbr-NT: Pélegnën ka treinta baritiañu 'ixun ka Reú bëchiakëxa.
  eng-LSV: And Peleg lives thirty years [[or one hundred and thirty years]], and begets
    Reu.
  bmu-bmu: Pelegnöŋ yambuŋi 30 aiga nahönŋi Reu asuhuyök.
  eng-GNV: And Peleg liued thirtie yeeres, and begate Reu.
  eng-WEBSTER: 'And Peleg lived thirty years, and begat Reu:'
  nhw-BL: Huan quema Peleg quipixqui 30 xihuitl, tlacatqui ioquichpil Reu.
  swh-ONEN: Pelegi alipokuwa na miaka thelathini, akamzaa Reu.
  bba-bba: Pelɛɡi u kuɑ wɔ̃ɔ tɛnɑ mɑ u Rehu mɑrɑ.
  eng-KJVCPB: 'And Peleg lived thirty years, and begat Reu:'
  cpy-cpy: Ari tzimaki Peleh okaatzi 30 rojarentsite, roojatzi itzimantakari itomi
    iitakiri Reu.
  mpx-mpx: Peleg wana baliman 30 yaka natuna i gan alana Liu.
  wbp-wbp: Yangka Piliki ngalapi-nyanu Yiipuku, kujalpa nyinaja 30-pala yukuriki,
    ngulakujurla kurdu jinta-wiyi palka-jarrija wirriya yirdiji Ruu. Manu panu-karilki
    kurdukurdu yardalurla palka-jarrija Pilikiki. Ngularla palka-jarrija yangka Ruu,
    ngula-jangkarlaju Pilikijilpa wankaru-juku nyinaja yarda 209-palakuju yukurikiji
    purlka-nyayirni-yijala. Ngula-jangka yawu-pardijalku.
  luo-luo: Kane Peleg ja-higni piero adek, nonywolo Reu.
  meu-meu: Peleg ena mauri laḡanidia na toi-ahui negana ai, ia ese Reu e havaraia.
  npi-ULB: पेलेग तीस वर्षको हुँदा तिनी रऊका पिता बने ।
  yor-yor: Nígbà tí Pelegi pé ọmọ ọgbọ̀n ọdún ni ó bí Reu.
  emp-NTPO: Pele 30 poa b̶asid̶e dji warra Reúda unusia.
  ind-ind: Pada waktu Peleg berumur 30 tahun, dia mempunyai anak laki-laki bernama
    Rehu.
  pes-OPCB: فِلِج سی ساله بود که پسرش رعو متولد شد.
  ssx-ssx: Mo Peleketa꞉ bapi 30 mieketa꞉ weki Teu mondu wiekeme.
  lcm-lcm: Au, Peleg kalapo 30 na matas le na kala asereai ani Reu.
  aer-aer: Kenhe Peleg re akenhe year 30-pele aneke-arle iperre, alere Reu arritnye
    atnyeneke anteme. Reu inteke-arle iperre, Peleg year atningke anthurre awethe
    anekenge, 209-pele ingkirreke, urreye areye marle areye-arlke arrpenhe atnyeneke.
  tgl-ULB: Nang tatlumpung taon na si Peleg, siya ay naging ama ni Reu.
  nop-nop: Kaŋ Pelek adi guletŋiŋ 30 tulune adi’walaŋ mihiŋiŋ Leu mintaguk.
  kca-kca: Фалек хŏԉмаӈ тӑԓ ус пӑ Рагав пŏх тӑйәс.
  cbu-NT: Peleksha masachirini 30 taarangiya. Anamun Resaa sura iparinarangiya.
  hui-hui: Pelege ibunaga mali pira tebira (30) hayagola ibu igini mbira mini Leu
    hene.
  wrs-wrs: Pelekva osomba 30pelara venamba, ombol pola, Leum awona.
  mya-mya: ဖာ​လက်​သည်​အ​သက်​သုံး​ဆယ်​ရှိ​သော​အ​ခါ ရာ​ဂေါ​အ​မည်​ရှိ​သား​ကို​ရ​၏။-
  cbi-NTPO: Péleg 30 añu juunu uwanu ya' na Reú nakayami.
  bod-N: ཕེ་ལེག་ལོ་སུམ་ཅུ་ལོན་པའི་དུས་སུ་བུ་རེའེ་ཨུ༌སྐྱེས།
  wsk-wsk: Peleg ko yia tom 30 asele ko kuriang kari gira aratam, mu Reu.
  kkl-kkl: Eber elme Peleg wamogne heng kun teng nhon epto wilindi (30) wamogti me
    si Rehu mangaro aog.
  sna-sna: Peregi akati ava namakore makumi matatu, okuberekwa akabereka Reu.
  spa-BLM: Peleg vivió treinta años y fue padre de Reu.
  beu-beu: Pelek euumur mitung 30 muse, ana vaal mehal nu vengajai, ene Rehu.
  cac-cac: 30 ab'il sq'uinal vin̈aj Peleg chi' ayic ix alji jun yuninal vin̈ scuchan
    Reu.
  swh-ULB: Wakati Pelegi alipokuwa ameishi miaka thelathini, akamzaa Reu.
  bel-bel: Фалек жыў трыццаць гадоў і спарадзіў Рагава.
  deu-ELBBK: Und Peleg lebte 30 Jahre und zeugte Reghu.
  mbb-OT: Hein 30 en is penuiǥen ni Peleg ne nevuwad sikandin ki Reu.
  msc-msc: Pelɛji sɔrɔn ka san bisawa bɔ tuma mɛn na, a ka Eruhu sɔrɔn.
  mal-2015: പേലെഗിന്നു മുപ്പതു വയ്സായപ്പോൾ അവൻ രെയൂവിനെ ജനിപ്പിച്ചു.
  tuo-NT: Heber macʉ̃ Peleg nʉmoticʉ niwĩ. Nʉmoti, niꞌcʉ̃ wĩꞌmagʉ̃ põꞌrãticʉ niwĩ.
    Cʉ̃ Reu wãmeticʉ niwĩ. Reu bajuácaterore Peleg treinta cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Bu Peleg mimbini bu mandjewk thirty nungka bibornang Reu.
  met-met: Pelek nianindi 30, baing xapsaxi Reu.
  gvs-gvs: E Pelegayana ana tala ana badabada 30 tutayana natuna koroto Reu ibíbina.
  rmc-rmc: Le Palegoske sas tranda (30) berš, sar leske uľiľa o Reu.
  nlg-nlg: Me saravia tua tolu hangavulu (30) na niuluna Peleg, na dalena na mane
    Reu te vahua.
  dgr-DOGNT: Peleg taènǫ weghoò ekò weza Reyu wegǫ̀hłı̨.
  pes-OPV: و فالج سی سال بزیست، و رعورا آورد.
  ron-1924: Ла вырста де трейзечь де ань, Пелег а нэскут пе Реу.
  ben-OBCV: পেলগ ত্রিশ বছর বয়সে রিয়ূর বাবা হলেন।
  lex-lex: La'pa Peleg umarnu anni terampwotel wua dewade, nayor niana Rehu.
  rgu-rgu: Pelek teun telu hulu, ana hapu ana touꞌ esa nade, Rehu.
  som-som: 'Felegna wuxuu jiray soddon sannadood, wuxuuna dhalay Recu:'
  lat-VUC: Vixit quoque Phaleg triginta annis, et genuit Reu.
  aoi-aoi: Eneja kembirra n-ambilyu-manja nakina Beleka 30 mamarika iya yinungkwura,
    n-akumajungwunuma arakba nakina nenikuwenikba nenimikirra Riyuwa.
  eng-ASVBT: 'And Peleg lived thirty years, and begat Reu:'
  mna-mna: Pelek ndaama kini irao 30, to ipeebe pikin tomooto ta, zaana Reu.
  ita-1885: E Peleg, essendo vivuto trent'anni, generò Reu.
  eng-LXXUP: And Peleg lived a hundred and thirty years, and begot Reu.
  eng-ULB: When Peleg had lived thirty years, he became the father of Reu.
  spa-VBL: Cuando Peleg tuvo 30 años, nació su hijo Reú.
  fra-_FOB: Et Péleg vécut trente ans, et engendra Rehu.
  mal-mal: പേലെഗിന് മുപ്പതു വയസ് ആയപ്പോൾ അവൻ രെയൂവിന് ജന്മം നൽകി.
  lit-lit: Ir Pelegas pragyveno trisdešimt metų ir pagimdė Rejų.
  urd-GVR: Falaj 30 sāl kā thā jab Raū paidā huā.
  suz-BL: मिनु पेलेग ३० बर्स दुम्‍मेनु, रेऊ आ आफ दुम्‍माक्‍त।
  ita-1927: Peleg visse trent’anni e generò Reu;
  ckb-ckb: پەلەگ لە تەمەنی سی ساڵیدا بووە باوکی ڕەعو.
  eng-BBE: 'And Peleg was thirty years old when he became the father of Reu:'
  crx-NTPO: Peleg tat whunizyat be yus k'ut (30) whe 'et Reu huyulhni 'en ooye' suli'.
  kan-OKCV: ಪೆಲೆಗನು ಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಅವನಿಂದ ರೆಗೂವನು ಹುಟ್ಟಿದನು.
  bbb-bbb: Ro e Fereki fu fivakuma juaevasia teti (30) ijiege furiko fu ijia ame fari
    e Reu biete. Ro rade Fereki fu una juaevasia tu aderedi naene (209) ijiege finoekinu
    una kuke ame bino duaku tuanae.
  tam-2017: பேலேகு 30 வயதானபோது ரெகூவைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Peleg treinta años, y engendró á Reu.
  ron-BTF: Şi Peleg a trăit treizeci de ani şi a născut pe Reu;
  eng-WEBP: Peleg lived thirty years, and became the father of Reu.
  eng-FBV: When Peleg was 30, he had Reu.
  nld-1939: Páleg was dertig jaar, toen hij Ragaoe verwekte.
  nch-BL: Huan quema Peleg quipixqui 30 xihuit, tacatqui ioquichpil Reu.
  tfr-NTPO: Péleg, e l̈u pjl̈ogl̈o sak myashko (30) ga wa buk kjl̈ara domer ko Reú.
  vie-1934: Bê-léc được ba mươi tuổi, sanh Rê-hu
  hin-CV: जब पेलेग 30 वर्ष के हुए, तब रेउ का जन्म हुआ.
  eng-OURB: Peleg lived thirty years, and became the father of Reu.
  spa-BES: 'Y Peleg tenía treinta años cuando fue padre de Reu:'
  tdx-tdx: Niveloñe 30 taoñe t’i Pelege vaho nisamake i Rehò,
  vid-vid: Pelegi naloyawele na miyaka makumi gadatu, nakamponda Leu.
  pwg-pwg: Ma Pelegi kana madegha 30 na ivi tuwa da natuna tomowa, ivi vavei Reyu.
  eng-OKE: And Peleg lived thirty years, and begat Reu.
  tha-KJV: เปเลกมี​อายุ​ได้​สามสิบปีและให้กำเนิดบุตรชื่อเรอู
  por-BR-2018: E viveu Pelegue, trinta anos, e gerou a Reú.
  bco-bco: Beleg e donayo꞉ 30 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, Leu a꞉na sa꞉la꞉li.
  deu-ELO: Und Peleg lebte dreißig Jahre und zeugte Reghu.
  ktm-ktm: Peleg krismas tadan ile ndre tulngeh pe iy nedun kamal homou rangan Reu.
  caa-caa: Y conda e Péleg war ucojco treinta año cuxpa inteꞌ uyunen xeꞌ ucꞌabꞌa Reú.
  eng-WYC-2018: Also Peleg lived thirty years, and begat Reu; (And Peleg lived thirty
    years, and then begat Reu;)
  epo-epo: Kaj Peleg vivis tridek jarojn, kaj naskiĝis al li Reu.
  uig-PIN: Pǝlǝg ottuz yaxⱪa kirgǝndǝ uningdin Rǝu tɵrǝldi.
  beo-beo: Bilege da ode 30 esalu, dunu mano ea dio amo Liu lai.
  tpi-OTNT: Pelek i gat 30 krismas na em i kamap papa bilong Reu.
  hau-SA: Sa’ad da Feleg ya yi shekaru 30, sai ya haifi Reyu.
  udu-udu: Ka P̱aalaj c̱a’bki’d ki e ki yili iss ’de/ i’ce’dka ’kume’d mo tani a’di
    warki’d ka baba ma Ra/u mo.
  uig-LAT: Peleg ottuz yashqa kirgende uningdin Reu töreldi.
  nde-nde: UPhelegi esephile iminyaka engamatshumi amathathu (30), wazala uRewu.
  ton-ton: 'Pea naʻe moʻui ʻa Peleki ʻi he taʻu ʻe tolungofulu, pea naʻe fānau kiate
    ia ʻa Liu:'
  ces-1613: Peleg pak živ byl třidceti let, a zplodil Réhu.
  eko-eko: Peleekhi afiiyeevo nyaakha talaathiini khunvokola Reewu.
  nss-nss: Pelek iyen pe hayou tan iho matingui (30) pe iyki norun hamou kamai ngalan
    Reu.
  eng-WMB: Peleg lived thirty years, and became the father of Reu.
  tam-TCV: பேலேகு 30 வயதாய் இருக்கும்போது ரெகூவைப் பெற்றான்.
  ceb-ULB: Sa dihang nag-edad si Peleg ug 30 ka tuig, nahimo siya nga amahan ni Reu.
  mkn-mkn: Waktu Pelek umur 30 taon, dia dapa satu ana laki-laki, nama Rehu.
  pol-UBG: Peleg żył trzydzieści lat i spłodził Reu.
  agr-agr: Péleg treinta mijanjin ejeyi pujus akiauwai uchiji aishmagkun Reú.
  kyc-kyc: Peleke baa ee kana 30 nembo karapala baa wane Uru mandeya.
  urd-GVU: فلج 30 سال کا تھا جب رعو پیدا ہوا۔
  deu-1912: Peleg war dreißig Jahre alt und zeugte Regu
  ntj-ntj: '@see-verse:GEN.011.017'
  row-row: Pelek too telu nulu ma, ana hambu ana touꞌ esa, naran Rehu.
  kan-2017: ಪೆಲೆಗನು ಮೂವತ್ತು ವರ್ಷದವನಾಗಿ ರೆಗೂವನನ್ನು ಪಡೆದನು.
  ena-ena: Pelekɨ iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 30 umi. Lɨci Pelekɨ agaŋ
    ninaŋ havami. Nudɨ ibi Leu.
  tgo-tgo: Mbaŋa Peleg ghatheghathegha hweto (30), thɨ ghamba ŋgama ghɨmoru regha
    idae Riu.
  yap-yap: Ma nap’an ni gaman guyey e duw rok Peleg, min gargeleg bochi pagel ni fak
    ni Reu;
  tet-tet: Pelek otas tinan tolu nulu, netan oan mane ida, naran Rehu.
  hlt-MCSB: Palak khaw kum sawmthum a lo vaengah Reu te a sak.
  mdy-ETH: ፔሌጌ ሃይሢታሚ ሌዔ ማዓዛ ሬዑ ሾዔኔ፤
  twi-ASANTE: Peleg dii mfeɛ aduasa no, ɔwoo Reu.
  bhl-bhl: Felek em itol e 30 kelei, e Eleku dukuko, em alew kese kale.
  con-NTPO: Pelegja treinta canqque'fave an'bian'ni tise dutssi'ye Reuve isu.
  eng-WEBU: Peleg lived thirty years, and became the father of Reu.
  bnp-bnp: E Peleg i tahoka a pida i 30, i vakabelea e Reu,
  wal-wal: Peeleegi 30 laittaa de7idi, Raa7a yeliis;
  mgh-mgh: Peleki upiihera wawe myakha talathini (30), ahonnyara Rewu.
  acu-NT: Tura Pelegka treinta musach pujamtai, uchiri Reu naartin akiinamiayi.
  spa-PDDPT: Peleg vivió 30 años y engendró a Reú.
  gun-gun: Pelegue ma trinta ma'etỹ oikoa py ta'y Reú oiko.
  agu-BL: At Peleg tul junaklaj yob yi titz'e'n Reu yi cy'ajl i'.
  eng-PEV: Peleg was 30 years old when he had a son called Reyu.
  ilo-ULB: Idi nagbiag ni Peleg iti tallopulo a tawen, naaddaan isuna iti putot ket
    isu ni Reu.
  kpg-kpg: Peleg ne 30 ono ngadau, gaa hai dana dama daane go Reu.
  uig-ARA: پەلەگ ئوتتۇز ياشقا كىرگەندە ئۇنىڭدىن رەئۇ تۆرەلدى.
  bsp-bsp: Pɛlɛk ɛnasɔtɔ meren 30, a pədekom Rehu.
  mbs-mbs: Peg-apet te ketlowan se omay i Peleg, timebaw se batà din meama si Reu.
  tof-tof: Peleg 30 pail nóma yarilürr, wa Rreun abóm bainürr.
  sus-sus: Pelegi to ɲɛ tongo saxan sɔtɔ, a naxa findi Ruye baba ra.
  pon-2006: Ni Pelek eh sounpar 30, e nainekihda pwutak emen, ede Reu;
  jae-jae: Pelegnê jala kêtu 30 ma kêka Reu lasê.
  ksd-ksd: Ma Peleg i ga laun a utul a vinun na kilala, ma i ga vangala Reu;
  tur-YTC: Pelek otuz yaşındayken Reu'nun babası oldu.
  bel-N: І жыў Пэлег трыццаць гадоў, і нарадзіў Рэву.
  grc-BRENT: Καὶ ἔζησε Φαλὲγ τριάκοντα καὶ ἑκατὸν ἔτη, καὶ ἐγέννησε τὸν Ῥαγαῦ.
  ind-AYT: Ketika Peleg hidup selama 30 tahun, Rehu lahir baginya.
  lid-lid: Ano len Pelek jaha tan asahan tonoh (30) badeh iy atehei nadun ari nyaran
    Reu.
  nya-nya: Pamene Pelegi anali ndi zaka makumi atatu, anabereka Reu.
  hrv-hrv: Kad je Pelegu bilo trideset godina, rodi mu se Reu.
  mps-mps: Te Pelek aga te kibu be bidi sese olama, nogo si bidama, Reugo aya pedelali.
  llg-llg: Pelek teun telu hulu, boe ma ana hambu ana touanak esa, nade Rehu.
  tpi-tpi: Pelek i gat 30 krismas na em i kamap papa bilong Reu.
  dan-1931: Da Peleg havde levet 30 År, avlede han Re'u;
  vie-OVCB: Khi Bê-léc được 30 tuổi, ông sinh Rê-hu.
  lbk-lbk: Osto ay nentawen si Peleg is tolon poo, winad-ayna nan anakna ay lalaki
    ay si Reu.
  guj-2017: પેલેગ ત્રીસ વર્ષનો થયો ત્યારે તેના પુત્ર રેઉનો જન્મ થયો.
  byr-byr: '@see-verse:GEN.011.017'
  awx-awx: Tiwän Pelexu krismasnä 30 yiwikengä, wawakngä Reu towikut.
  pon-2006A: Ni Pelek eh sounpar 30, e nainekihda pwutak emen, ede Reu;
  por-BRBSL: Peleg viveu trinta anos, e tornou-se o pai de Reu.
  cth-cth: Peleg teh kum 30 touh a pha navah Reu a sak.
  twi-twi: Peleg dii mfe aduasa no, ɔwoo Reu.
  hlt-hlt: Palak khaw kum sawmthum a lo vaengah Reu te a sak.
  tbz-SIM: Kɛ̀ Pedɛki mmɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́pɛitɛ́ Deyuu.
  msy-2020: Ezɨ Pelek 30pla azeniba ikiava Reun afeziamɨn oto.
  txq-txq: Neu Pelek teun nara 30, boe ma ana hambu ana touk esa, nade Rehu.
  aaz-aaz: Oras naiꞌ Pelek anmoin naan toon boꞌ teun (30), in nahoniꞌ riꞌaan moen
    jes, es reꞌ naiꞌ Rehu.
  dop-dop: Pelɛkɩ pɩɩsɩ lɑpɑ hiu nɑ nɑɑnʋwɑ kɛ́ ɩlɛnɑ ɩ́ lʋlɩ Leu.
  azb-azb: Peleq otuz yaşında olanda oğlu Reu doğuldu.
  eng-DBY: And Peleg lived thirty years, and begot Reu.
  hin-2017: जब पेलेग तीस वर्ष का हुआ, तब उसके द्वारा रू का जन्म हुआ।
  wol-KYG: Peleg am fanweeri at, jur Rew.
  swp-swp: Pelege borimai tau‐esega‐i‐mate‐saudoudoi ie mia, abotai i hemala Reu tamana;
  bjr-bjr: Peereekafa 30 aukuana maraseenoo narí faiqi Reeuna maqanau.
  eng-YLT: And Peleg liveth thirty years, and begetteth Reu.
  heg-NTPO: Dedeng Pelek umur taun buk tiul kon, un haup ana biklobe mesa, ngala Rehu.
  ptu-ptu: Tappana tallu puloi taunna Peleg, undadiammi mesa muane, nasangai Rehu.
  bzd-NTPO: Mik Péleg ki̱ duas tso' dabom mañayök (30), eta̱ ilà ku̱ne, e' kiè Reú.
  kwf-kwf: KaidaꞋi sa Pileg nia dao ana 30 faꞋi ngali ki, nia ka alua sa Riu.
  eng-WYC-2017: Also Peleg lived thirty years, and begat Reu;
  eng-WMBB: Peleg lived thirty years, and became the father of Reu.
  spp-spp: Mà Pelɛgi shìŋi yaha yyee beɲjaaga ná kɛ, u à Erehu si.
  aey-aey: Aria Peleg uqa bibilen li uqana cabi gel eu 30 eu odi ihoc leceb uqa aideg
    mel oso basen. Uqa ijan Reu qon.
  urd-GVH: फ़लज 30 साल का था जब रऊ पैदा हुआ।
  rug-rug: Meke sipu ka toloṉavulu vuahenina se Peleqi si ta podo si keke tuna koreo,
    pozana sa si e Reu.
  gaz-gaz: Felegi waggaa 30 jiraatee Reʼuu dhalche.
  fra-LSG: Péleg, âgé de trente ans, engendra Rehu.
  gnn-gnn: '@see-verse:GEN.011.017'
  yal-yal: Pɛlɛgi to ɲɛɛ tonge saxan sɔtɔ, a yi Rewu bari.
  gum-gum: Inchen Pelegbe pilamera treinta tøgagua, Reuwan tøgaguig køn.
  iou-iou: Pelek uwä obaŋ 30 täreŋirän nanaki tuäni Reu ahäŋkuk.
  haw-1868: 'He kanakolu na makahiki o ko Pelega ola ana, a hanau mai o Reu nana:'
  arb-NAV: وَكَانَ عُمْرُ فَالَجَ ثَلاثِينَ سَنَةً عِنْدَمَا وَلَدَ رَعُوَ.
  adz-adz: Pelek udzufan iwaꞌ 30 da irim narunggan Reu.
  ewe-ewe: Esi Peleg xɔ ƒe blaetɔ̃ la, edzi Reu.
  nuy-nuy: Naagi-yung na-Peleg nigaayung 30 anubani anaagalhal-aḻirr. Nu-lhamayn naagi-yung
    na-nimuwaj-jung Reu.
  eng-LEE: And Peleg lived thirty years, and begat Reu.
  dji-dji: '@see-verse:GEN.011.017'
  gvn-gvn: '@see-verse:GEN.011.017'
  nna-nna: Peleg 30 partunurrangujartiny jarrinyaja, partany pirirri kanya, Reu.
  asm-FB: পেলগৰ ত্ৰিশ বছৰ বয়সত তেওঁৰ পুত্র ৰিয়ু জন্মিল।
  sus-A: ثٍلٍفِ تٌ حّ تٌنفٌ سَشَن سْتْ، عَ نَشَ قِندِ رُيٍ بَبَ رَ.
  fra-SBL: Péleg vécut trente ans et devint le père de Reu.
  hbo-hbo: וֽ͏ַיְחִי־פֶ֖לֶג שְׁלֹשִׁ֣ים שָׁנָ֑ה וַיֹּ֖ולֶד אֶת־רְעֽוּ׃
  shp-NTPO: Péleg kimisha chonka baritiaya iketianra, jawen benbo bake Reu pikota
    iki.
  eng-WYCLIFFE: Also Falech lyuede thretti yeer, and gendride Reu;
  piu-2006: '@see-verse:GEN.011.017'
  pjt-pjt: Ka Pilikilu yiya nampa 30 nyinanytjatjanungku katja utinu ini Ruunya. Munu
    palulanguṟu paluṟu piṟuku yiya tjuṯa mulapa nyinangi nampa 209, munu tjitji kutjupa
    tjuṯatjararingangi munu palulanguṟulta ilungu.
  cwe-cwe: Pelegi viyakalile na miyaka malongo matatu, kamweleka Lewu.
  bgs-bgs: Tô tállu pulù (30) dán tô idad i Peleg, ipamasusu tô batà din mama na si
    Reu.
  kik-kik: Nake Pelegu aakinyia mĩaka mĩrongo ĩtatũ, agĩtuĩka ithe wa Reu.
  ksr-ksr: Pelegnoŋ yambuya 30 tegoro meria Reu kolooro.
  omb-omb: Me Belek u toga higao ngavulu geitolu, nge mo bamba Reu.
  fra-NCL: Phaleg vécut trente ans, et il engendra Réü.
  cek-AK: Peleg loe saning qui thumto naah Reu to sak.
  xla-xla: Epalati Pelegtapo 30 sokomoko halepo gudepame ya꞉lluta maseyemala hamaiyo,
    ya꞉ hiye Leu.
  cuk-cuk: Peleg birga-dulagwen-gakambe-nikadgi (30), e-machi-Reu gwalulesad.
  uig-CYR: Пәләг оттуз яшқа киргәндә униңдин Рәу төрәлди.
  tel-2017: పెలెగుకు ముప్ఫై సంవత్సరాల వయస్సులో రయూ పుట్టాడు.
  hat-BSA: Péleg te viv pandan trant ane, lè l te vin papa a Reu.
  kos-kos: Ke Peleg el yac tolngoul, oasr wen se natul pangpang Reu.
  hbo-WLC: וַֽיְחִי־פֶ֖לֶג שְׁלֹשִׁ֣ים שָׁנָ֑ה וַיּ֖וֹלֶד אֶת־רְעֽוּ׃
  ibo-ibo: Peleg gbara iri afọ atọ mgbe ọ mụrụ Reu.
  ory-ory: ପେଲଗ୍‍ ତିରିଶ ବର୍ଷ ବୟସରେ ରୀୟୂକୁ ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.017'
  chk-chk: Iwe, lupwen Pelek a ierini ilik, a nöüni Reu.
  ssd-ssd: Pelek nu yar 30 ŋak minna sulumba kiŋo ande nyunu Reu te-pilna.
  rop-rop: Wal Peleg bin merrit, en wen imbin 30 yiya ol, imbin abum lilboi neim Riyu.
  ukr-1871: І пожив Пелег трийцять год, і появив Регува.
  eng-AOI: When Peleg was 30 years old, he had a son called Reu.
  yon-yon: Peleg kuu weeb 30yiib doberekore ye mingki Reu kuu woonoon.
  bch-bch: Pelek aea rai sangaul tol, be iadaoa ipopo gergeu aranga ieda Reu.
  deu-1951: Peleg war dreißig Jahre alt, da er den Regu zeugte;
  eng-JPS: And Peleg lived thirty years, and begot Reu.
  ubr-ubr: Peleg an kwanda on orot kaitamom, orot ta aurin auyotoat (30) weie natun
    orot irat wabin Reu.
  srp-1865: A Falek poživje trideset godina i rodi Ragava;
  lug-lug: Peregi bwe yaweza emyaka amakumi asatu n’azaala Leewo,
  heb-heb: ויחי פלג שלשים שנה ויולד את רעו׃
  ben-IRV: পেলগ ত্রিশ বছর বয়সে রিয়ূর জন্ম দিলেন।
  pan-pan: ਜਦ ਪੇਲੇਗ ਤੀਹ ਸਾਲ ਦਾ ਹੋਇਆ ਤਾਂ ਉਸ ਤੋਂ ਰਊ ਜੰਮਿਆ।
  mwp-mwp: Peleg nanga 30 wathoelayg aymoeydhin nungu ipin garkaz kazi madhin, nel
    Rew.
  mya-JVB: ဖာလက် သည် အသက် သုံး ဆယ်ရှိ သော်၊ သားရာဂေါ ကို မြင် လေ၏။
  tte-O: Pelegi ana bolime 30 kabo natuna ikabi esana Liu.
  tbg-tbg: Perekiva 30 ihi varakero viva qorainti vainti vo Reura vatatora.
  hmo-hmo: Pelega ena mauri lagani be 30 neganai, ia ese Reu ia havaraia.
  ata-ata: Xe Pelexi tauutauu iexu mulai muxali loxo mavulovexa tatalu, la sou anu
    mupalaanu ꞌolu laposalaxu ualasou lexe Leu.
  nfa-nfa: Lodꞌo umur Pelek dꞌai 30 (tèlu nguru) tèu, na matana ana mone ca dhèu,
    ngara na Rehu.
  urd-urd: फ़लज तीस साल का था, जब उससे र'ऊ पैदा हुआ;
  rus-SYN: Фалек жил тридцать лет и родил Рагава.
  cbt-NTPO: Piriqui cara shonca pi'ipitaso', hui'nin nasitërin. Nasitohuachina, Nio
    itërin.
  bqc-SIM: Pɛlɛgi wɛ̃̀ baakwide guu ↄ̃ à Leu ì.
  tcz-CHONGTHU: Peleg chu kum som thum alhinin, ama chu Reu pa ahung hitan ahi.
  mar-mar: पेलेग तीस वर्षांचा झाला, तेव्हा त्याने रऊ याला जन्म दिला.
  tcs-tcs: Wen Peleg i bin kese 30 iya oul, em bin gad boi pikinini. Neim blo em i
    bin Riu.
  qub-qub: Peleg quimsa chunca (30) watayoj caycaptin wamran Reu yuriran.
  bqp-bqp: Pɛlɛgi wɛ̃̀ baraakuride gũn à Rɛu ì.
  hat-hat: Pelèg te gen trantan lè li fè yon pitit gason yo rele Reou.
  eng-BSB: When Peleg was 30 years old, he became the father of Reu.
  tod-tod: Peelɛge ná-konagi ɠɛai ma ga puusaʋagɔ (30), é Leyu zɔlɔɔni.
  eng-WEBPB: Peleg lived thirty years, and became the father of Reu.
  kbq-kbq: Peleki'a 30'a zagegafu nehuno Reuna nefa'za hu'ne.
  nhe-BL: Huan quema Peleg quipixqui 30 xihuitl, tlacatqui ioquichpil Reu.
  bus-bus: Pɛlɛgi wɛ̃̀ baaakuridee guun à Rɛu ì.
  gub-BL: Pereg a'e, 30 kwarahy hereko mehe ta'yr Heu her ma'e uzexak kar izupe a'e
    kury.
  eng-DRA: Phaleg also lived thirty years, and begot Reu.
  knf-knf: Wi Peleg akaaŋ ŋşubal iñeen ŋwajanţ, aşë buk Rewu.
