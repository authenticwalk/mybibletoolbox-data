verse: GEN.011.014
translations:
  mal-C: ശേലഹിനു മുപ്പത് വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് ഏബെർ ജനിച്ചു.
  deu-TKW: Als nun Selah 30 Jahre alt war, erzeugte er Eber.
  lin-lin: Tango Shela akokisaki mibu tuku misato ya mbotama, abotaki Eberi.
  cbr-NT: Sélahnën ka treinta baritiañu 'ixun Éber bëchiakëxa.
  eng-LSV: And Salah has lived thirty years [[or one hundred and thirty years]], and
    begets Eber.
  bmu-bmu: Selanöŋ yambuŋi 30 aiga nahönŋi Eber asuhuyök.
  eng-GNV: And Shelah liued thirtie yeeres, and begat Eber.
  eng-WEBSTER: 'And Salah lived thirty years, and begat Eber:'
  nhw-BL: Sala quipiyayaya 30 xihuitl quema tlacatqui ioquichpil Heber.
  swh-ONEN: Shela alipokuwa na miaka thelathini, akamzaa Eberi.
  bba-bba: Ye Selɑ u kuɑ wɔ̃ɔ tɛnɑ mɑ u Heberu mɑrɑ.
  eng-KJVCPB: 'And Salah lived thirty years, and begat Eber:'
  cpy-cpy: Ari tzimaki Sala okaatzi 30 rojarentsite, roojatzi itzimantaka itomi iitakiri
    Heber.
  mpx-mpx: Sela wana baliman 30 yaka natuna i gan alana Ebe.
  wbp-wbp: Yangka Jaala ngalapi-nyanu Yarrpakujuku, kujalpa nyinaja 30-pala yukuriki,
    ngulakujurla kurdu jinta-wiyi palka-jarrija wirriya yirdiji Yiipu. Manu panu-karilki
    kurdukurdu yardalurla palka-jarrija Jaalaku. Ngularla palka-jarrija yangka Yiipu,
    ngula-jangkarlaju Jaalajulpa wankaru-juku nyinaja yarda 403-palakuju yukurikiji
    purlka-nyayirni-yijala. Ngula-jangka yawu-pardijalku.
  luo-luo: Kane Shela ja-higni piero adek, nonywolo Eber.
  meu-meu: Sela ena mauri laḡanidia na toi-ahui negana ai, ia ese Ebere e havaraia.
  npi-ULB: शेलह तीस वर्षका हुँदा तिनी एबेरला पिता बने ।
  yor-yor: Nígbà tí Ṣela pé ọmọ ọgbọ̀n ọdún ni ó bí Eberi.
  emp-NTPO: Sala 30 poa b̶asid̶e dji warra Hebereda unusia.
  ind-ind: Pada waktu Selah berumur 30 tahun, dia mempunyai anak laki-laki bernama
    Eber.
  pes-OPCB: وقتی شالح سی ساله بود، پسرش عابر متولد شد.
  ssx-ssx: Mo Silata꞉ bapi 30 mieketa꞉ weki Ebe mondu wiekeme.
  lcm-lcm: Au, Sela kalapo 30 na matas le na kala asereai ani Eber.
  aer-aer: Kenhe Shelah re akenhe year 30-pele aneke-arle iperre, alere Eber arritnye
    atnyeneke anteme. Eber inteke-arle iperre, Shelah year atningke anthurre awethe
    anekenge, 403-pele ingkirreke, urreye areye marle areye-arlke arrpenhe atnyeneke.
  tgl-ULB: Nang tatlumpung taon na si Selah, siya ay naging ama ni Eber.
  nop-nop: Kaŋ Sela adi guletŋiŋ 30 tulune adi’walaŋ mihiŋiŋ Ebele mintaguk.
  kca-kca: Сала хŏԉмаӈ тӑԓ ус пӑ Евер пŏх тӑйәс.
  cbu-NT: Salájarinsha masachirini 30 taarangiya. Wipaamsha iparinarangu, sur Ebera
    ísamarangiya.
  hui-hui: Sela ibunaga mali pira tebira (30) hayagola ibu igini mbira mini Ebe hene.
  wrs-wrs: Selava osomba 30pelara venamba, ombol pola, Eperm awona.
  mya-mya: ရှာ​လ​သည်​အ​သက်​သုံး​ဆယ်​ရှိ​သော​အ​ခါ ဟေ​ဗာ​အ​မည်​ရှိ​သား​ကို​ရ​၏။-
  cbi-NTPO: Sélah 30 añu juunu uwanu ya' na Éber nakayami.
  bod-N: ཤེ་ལཱ་ལོ་སུམ་ཅུ་ལོན་པའི་དུས་སུ་བུ་ཨེ་བེར༌སྐྱེས།
  wsk-wsk: Shelah ko yia tom 30 asele ko kuriang kari gira aratam, mu Eber.
  kkl-kkl: Arpakhsad elme Selah heng kun teng nhon epto wilindi (30) wamogti me si
    Eber mangaro aog.
  sna-sna: Shera akati ava namakore makumi matatu okuberekwa, akabereka Ebheri.
  spa-BLM: Sala vivió treinta años y fue padre de Heber.
  beu-beu: Sela euumur mitung 30 muse, ana vaal mehal nu vengajai, ene Eber.
  cac-cac: 30 ab'il sq'uinal vin̈aj Sala chi' ayic ix alji jun yuninal vin̈ scuchan
    Heber.
  swh-ULB: Wakati Shela alipokuwa ameishi miaka thelathini, akamzaa Eberi.
  bel-bel: Сала жыў трыццаць гадоў і спарадзіў Эвэра.
  deu-ELBBK: Und Schelach lebte 30 Jahre und zeugte Heber.
  mbb-OT: Hein 30 en is penuiǥen Shela ne nevuwad sikandin ki Eber.
  msc-msc: Selasi sɔrɔn ka san bisawa bɔ tuma mɛn na, a ka Hebɛri sɔrɔn.
  mal-2015: ശാലഹിന്നു മുപ്പതു വയസ്സായപ്പോൾ അവൻ ഏബെരിനെ ജനിപ്പിച്ചു.
  tuo-NT: Cʉ̃ macʉ̃ Sala nʉmoticʉ niwĩ. Cʉ̃ nʉmo niꞌcʉ̃ põꞌrãtico niwõ. Cʉ̃ wĩꞌmagʉ̃
    bajuácaterore Sala treinta cʉ̃ꞌmarĩ cʉocʉ niwĩ. Cʉ̃ macʉ̃ Heber wãmeticʉ niwĩ.
  gup-gup: Bu Shelah mimbini bu mandjewk 30, wanjh bibornang Eber.
  met-met: Sela nianindi 30, baing xapsaxi Eber.
  gvs-gvs: E Selakayana ana tala ana badabada 30 tutayana natuna koroto Iberi ibíbina.
  rmc-rmc: Le Šelachoske sas tranda (30) berš, sar leske uľiľa o Eber.
  nlg-nlg: Tana bona Shelah te tolu hangavulu (30) tua na niuluna, na dalena mane
    Eber te sivuragha.
  dgr-DOGNT: Shelah taènǫ weghoò ekò weza Eber wegǫ̀hłı̨.
  pes-OPV: و شالح سی سال بزیست، و عابر را آورد.
  ron-1924: Ла вырста де трейзечь де ань, Шелах а нэскут пе Ебер.
  ben-OBCV: শেলহ ত্রিশ বছর বয়সে এবরের বাবা হলেন।
  lex-lex: La'pa Sela umarnu anni terampwotel wua dewade, nayor niana Eber.
  rgu-rgu: Sela teun telu hulu, boe ma ana hapu ana touꞌ esa nade, Eber.
  som-som: Salahna wuxuu jiray soddon sannadood, wuxuuna dhalay Ceeber.
  lat-VUC: Sale quoque vixit triginta annis, et genuit Heber.
  aoi-aoi: Eneja kembirra n-ambilyu-manja nakina Jela 30 mamarika iya yinungkwura,
    n-akumajungwunuma arakba nakina nenikuwenikba nenimikirra Ebera.
  eng-ASVBT: 'And Shelah lived thirty years, and begat Eber:'
  mna-mna: Sela ndaama kini irao 30, to ipeebe pikin tomooto ta, zaana Eber.
  ita-1885: E Sela, essendo vivuto trent'anni, generò Eber.
  eng-LXXUP: And Shelah lived a hundred and thirty years, and begot Eber.
  eng-ULB: When Shelah had lived thirty years, he became the father of Eber.
  spa-VBL: Cuando Selaj tuvo 30 años, nació su hijo Éber.
  fra-_FOB: Et Shélach vécut trente ans, et engendra Héber.
  mal-mal: ശാലഹിന് മുപ്പത് വയസ്സായപ്പോൾ അവൻ ഏബെരിനു ജന്മം നൽകി.
  lit-lit: Ir Šelachas pragyveno trisdešimt metų ir pagimdė Eberą.
  urd-GVR: Silah 30 sāl kā thā jab Ibar paidā huā.
  suz-BL: मिनु शेलाह ३० बर्स दुम्‍मेनु, एबेर थि‍माक्‍त।
  ita-1927: Scelah visse trent’anni e generò Eber;
  ckb-ckb: شالەح لە تەمەنی سی ساڵیدا بووە باوکی عێبەر.
  eng-BBE: 'And Shelah was thirty years old when he became the father of Eber:'
  crx-NTPO: Shelah 'en tat whunizyat be yus k'ut (30) whe 'et ooye', Eber huyulhni,
    'en ooye' suli'.
  kan-OKCV: ಶೆಲಹನು ಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಅವನಿಂದ ಏಬೆರನು ಹುಟ್ಟಿದನು.
  bbb-bbb: Ro e Sira fu fi vakuma juaevasia teti (30) ijiege furiko fu ame fari e
    Iba nafei. Ro rade Sira fu una kuke juaevasia fo aderedi tiri (403) ijiege finoekinu
    una ame bino duaku tuanae.
  tam-2017: சாலா 30 வயதானபோது ஏபேரைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Sala treinta años, y engendró á Heber.
  ron-BTF: Şi Şelah a trăit treizeci de ani şi a născut pe Eber;
  eng-WEBP: Shelah lived thirty years, and became the father of Eber.
  eng-FBV: When Shelah was 30, he had Eber.
  nld-1939: Sála was dertig jaar oud, toen hij Eber verwekte.
  nch-BL: Sala quipiyayaya 30 xihuit quema tacatqui ioquichpil Heber.
  tfr-NTPO: Selaj, e l̈u pjl̈ogl̈o sak myashko (30) ga wa buk kjl̈ara domer ko Éber.
  vie-1934: Sê-lách được ba mươi tuổi, sanh Hê-be.
  hin-CV: जब शेलाह 30 वर्ष के हुए, तब एबर का जन्म हुआ.
  eng-OURB: Shelah lived thirty years, and became the father of Eber.
  spa-BES: Y Sala tenía treinta años cuando llegó a ser padre de Heber.
  tdx-tdx: Ie niveloñe 30 taoñe t’i Selake le nisamake i Evre,
  vid-vid: Shela naloyawele na miyaka makumi gadatu, nakamponda Ebeli.
  pwg-pwg: Sela kana madegha 30 na ivi tuwa da natuna tomowa, ma ivi vavei Eba.
  eng-OKE: And Shelach lived thirty years, and begat Eber.
  tha-KJV: เชลาห์​มีอายุ​ได้​สามสิบปีและให้กำเนิดบุตรชื่อเอเบอร์
  por-BR-2018: E viveu Salá trinta anos, e gerou a Héber.
  bco-bco: Sa꞉la e donayo꞉ 30 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, Ebel a꞉na sa꞉la꞉li.
  deu-ELO: Und Schelach lebte dreißig Jahre und zeugte Heber.
  ktm-ktm: Selah krismas tadan ile ndre tulngeh pe iy nedun kamal homou rangan Eber.
  caa-caa: Pues conda e Sélah war ucojco treinta año cuxpa inteꞌ uyunen xeꞌ ucꞌabꞌa
    Héber.
  eng-WYC-2018: And Salah lived thirty years, and (then) begat Eber;
  epo-epo: Kaj Ŝelaĥ vivis tridek jarojn, kaj naskiĝis al li Eber.
  uig-PIN: Xelaⱨ ottuz yaxⱪa kirgǝndǝ uningdin Ebǝr tɵrǝldi.
  beo-beo: Sila da ode 30 esalu, dunu mano ea dio Ibe amo lai.
  tpi-OTNT: Sela i gat 30 krismas na em i kamap papa bilong Eber.
  hau-SA: Sa’ad da Shela ya yi shekaru 30, sai ya haifi Eber.
  udu-udu: Ka Shaalah c̱a’bki’d ki e ki yili iss ’de/ i’ce’dka ’kume’d mo tani a’di
    warki’d ka baba ma Aabir mo.
  uig-LAT: Shélah ottuz yashqa kirgende uningdin Éber töreldi.
  nde-nde: UShela esephile iminyaka engamatshumi amathathu (30) wazala u-Ebha.
  ton-ton: Pea naʻe moʻui ʻa Sela ʻi he taʻu ʻe tolungofulu, pea naʻe fānau kiate
    ia ʻa ʻIpela.
  ces-1613: Sále také živ byl třidceti let, a zplodil Hebera.
  eko-eko: Sheela afiiyeevo nyaakha talaathiini khunvokola Heebere.
  nss-nss: Selah iyen pe hayou tan iho matingui (30), pe iyki norun hamou kamai ngalan
    Eper.
  eng-WMB: Shelah lived thirty years, and became the father of Eber.
  tam-TCV: சேலா 30 வயதாய் இருக்கும்போது, ஏபேரைப் பெற்றான்.
  ceb-ULB: Sa dihang nag-edad na si Sela ug 30 ka tuig, nahimo siya nga amahan ni
    Eber.
  mkn-mkn: Waktu Sela umur 30 taon, dia dapa satu ana laki-laki, nama Eber.
  pol-UBG: Szelach żył trzydzieści lat i spłodził Ebera.
  agr-agr: Sélah treinta mijanjin ejeyi pujus akiauwai Heber.
  kyc-kyc: Sela baa ee kana 30 nembo karapala enakana Epa mandeya.
  urd-GVU: سلح 30 سال کا تھا جب عِبر پیدا ہوا۔
  deu-1912: Salah war dreißig Jahre alt und zeugte Eber
  ntj-ntj: '@see-verse:GEN.011.013'
  row-row: Sela too telu nulu ma, ana hambu ana touꞌ esa, naran Eber.
  kan-2017: ಶೆಲಹನು ಮೂವತ್ತನಾಲ್ಕು ವರ್ಷದವನಾಗಿ ಎಬರನನ್ನು ಪಡೆದನು.
  ena-ena: Sele iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 30 umi. Lɨci Sele agaŋ ninaŋ
    havami. Nudɨ ibi Ebelɨ.
  tgo-tgo: Mbaŋa Sila ghatheghathegha vama i wo hweto (30), thɨ ghamba ŋgama ghɨmoru
    regha idae Eba.
  yap-yap: Ma nap’an ni gaman guyey e duw rok Shelah, min gargeleg bochi pagel ni
    fak ni Eber;
  tet-tet: Sela otas tinan tolu nulu, netan oan mane ida, naran Eber.
  hlt-MCSB: Shelah khaw kum sawmthum a lo vaengah Eber te a sak.
  mdy-ETH: ሼላሂ ሃይሢታሚ ሌዔ ማዓዛ ዔቦሬ ሾዔኔ፤
  twi-ASANTE: Sela dii mfeɛ aduasa no, ɔwoo Eber.
  bhl-bhl: Sela em itol e 30 kelei, e Ebel dukuko, em alew kese kale.
  con-NTPO: Salaja treinta canqque'fave an'bian'ni tise dutssi'ye Heberve isu.
  eng-WEBU: Shelah lived thirty years, and became the father of Eber.
  bnp-bnp: E Sela i tahoka a pida i 30, i vakabelea e Eber.
  wal-wal: SHelaahi 30 laittaa de7idi, Eboora yeliis;
  mgh-mgh: Upiihera wawe myakha talathini (30) ceyarelo, Selah ahonnyara Heperi.
  acu-NT: Tura Sala treinta musach pujamtai, uchiri Héber naartin akiinamiayi.
  spa-PDDPT: Sala vivió 30 años y engendró a Heber.
  gun-gun: Salá ma trinta ma'etỹ oikoa py oiko ta'y Héber.
  agu-BL: At Sala tul junaklaj yob yi titz'e'n Heber yi cy'ajl.
  eng-PEV: Shelah was 30 years old when he had a son called Eber.
  ilo-ULB: Idi nagbiag ni Sela iti tallopulo a tawen, naaddaan isuna iti putot ket
    isu ni Eber.
  kpg-kpg: Shelah ne 30 ono ngadau, gei mee gaa hai dana dama daane go Eber.
  uig-ARA: شېلاھ ئوتتۇز ياشقا كىرگەندە ئۇنىڭدىن ئېبەر تۆرەلدى.
  bsp-bsp: Sɛlah ɛnasɔtɔ meren 30, a pədekom Hebɛr.
  mbs-mbs: Peg-apet te ketlowan se omay i Sela, timebaw se batà din meama si Eber.
  tof-tof: Syila 30 pail nóma yarilürr, wa Eberrón abóm bainürr.
  sus-sus: Selaha to ɲɛ tongo saxan sɔtɔ, a naxa findi Eberi baba ra.
  pon-2006: Ni Sela eh sounpar 30, e nainekihda pwutak emen, ede Eper;
  jae-jae: Selanê jala kêtu 30 ma kêka Eber lasê.
  ksd-ksd: Selak i ga laun a utul a vinun na kilala, ma i ga vangala Eber;
  tur-YTC: Şelah otuz yaşındayken Ever'in babası oldu.
  bel-N: І Шэлях жыў трыццаць гадоў, і нарадзіў Эвэра.
  grc-BRENT: Καὶ ἔζησε Σαλὰ ἑκατὸν τριάκοντα ἔτη, καὶ ἐγέννησε τὸν Ἕβερ.
  ind-AYT: Ketika Selah hidup selama 30 tahun, Eber lahir baginya.
  lid-lid: Eme Silah jaha tan asahan tonoh (30) badeh eme iy atehei nadun ari nyaran
    Eba.
  nya-nya: Pamene Sela anali ndi zaka makumi atatu, anabereka Eberi.
  hrv-hrv: Kad je Šelahu bilo trideset godina, rodi mu se Eber.
  mps-mps: Tama te Sela te kibu be bidi sese deli olama, nogo si kibu be bidalima,
    te aga Ebergo aya pedelali.
  llg-llg: Sela teun telu hulu, boe ma ana hambu ana touanak esa, nade Eber.
  tpi-tpi: Sela i gat 30 krismas na em i kamap papa bilong Eber.
  dan-1931: Da Sjela havde levet 30 År, avlede han Eber;
  vie-OVCB: Khi Sê-lách được 30 tuổi, ông sinh Hê-be.
  lbk-lbk: Osto ay nentawen si Sela is tolon poo, winad-ayna nan anakna ay lalaki
    ay si Eber.
  guj-2017: જયારે શેલા ત્રીસ વર્ષનો થયો, ત્યારે તેના પુત્ર એબેરનો જન્મ થયો.
  byr-byr: '@see-verse:GEN.011.013'
  awx-awx: Tiwän Sela krismasnä 30 yiwikengä, wawakngä Eber towikut.
  pon-2006A: Ni Sela eh sounpar 30, e nainekihda pwutak emen, ede Eper;
  por-BRBSL: Shelah viveu trinta anos, e tornou-se o pai de Eber.
  cth-cth: Shelah teh kum 30 touh a pha nah Eber a khe.
  twi-twi: Sela dii mfe aduasa no, ɔwoo Eber.
  hlt-hlt: Shelah khaw kum sawmthum a lo vaengah Eber te a sak.
  tbz-SIM: Kɛ̀ Sedɑɑ mmɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́pɛitɛ́ Ebɛɛ.
  msy-2020: Ezɨ Sela 30pla azeniba ikiava Eberɨn afeziamɨn oto.
  txq-txq: Neu Sela teun nara 30, boe ma ana hambu ana touk esa, nade Eber.
  aaz-aaz: Oras naiꞌ Sera nmoin naan toon boꞌ teun (30), in nahoniꞌ riꞌaan moen jes,
    es reꞌ naiꞌ Eber.
  dop-dop: Selɑ pɩɩsɩ lɑpɑ hiu nɑ nɑɑnʋwɑ ɩlɛnɑ ɩ́ lʋlɩ Ɩpɛɛ.
  azb-azb: Şelah otuz yaşında olanda oğlu Ever doğuldu.
  eng-DBY: And Shelah lived thirty years, and begot Eber.
  hin-2017: जब शेलह तीस वर्ष का हुआ, तब उसके द्वारा एबेर का जन्म हुआ।
  wol-KYG: Sela am fanweeri at, jur Eber.
  swp-swp: Sela borimai tau‐esega‐i‐mate‐saudoudoi ie mia, abotai i hemala Ebera tamana;
  bjr-bjr: Seeraafa 30 aukuana maraseenoo narí faiqi Eebeerana maqanau.
  eng-YLT: And Salah hath lived thirty years, and begetteth Eber.
  heg-NTPO: Dedeng Sela umur taun buk tilu, kon un haup ana biklobe mesa, ngala Eber.
  ptu-ptu: Tappana tallu puloi taunna dadinna Selah, undadiammi mesa muane, nasangai
    Eber.
  bzd-NTPO: Mik Sélah ki̱ duas tso' dabom mañayök (30), eta̱ ilà ku̱ne, e' kiè Heber.
  kwf-kwf: KaidaꞋi sa Sela nia dao ana 30 faꞋi ngali ki, nia ka alua sa Eba.
  eng-WYC-2017: And Salah lived thirty years, and begat Eber;
  eng-WMBB: Shelah lived thirty years, and became the father of Eber.
  spp-spp: Mà Shelaki shìŋi yaha yyee beɲjaaga ná kɛ, u à Ebɛri si.
  aey-aey: Aria Sela uqa bibilen li uqana cabi gel eu 30 eu odi ihoc leceb uqa aideg
    mel oso basen. Uqa ijan Ebe qon.
  urd-GVH: सिलह 30 साल का था जब इबर पैदा हुआ।
  rug-rug: Sipu kamoa toloṉavulu vuahenina se Sela, si ta podo si keke tuna koreo,
    pozana sa si e Ebera.
  gaz-gaz: Sheelaan waggaa 30 jiraatee Eeberin dhalche.
  fra-LSG: Schélach, âgé de trente ans, engendra Héber.
  gnn-gnn: '@see-verse:GEN.011.013'
  yal-yal: Selaxa to ɲɛɛ tonge saxan sɔtɔ, a yi Eberi bari.
  gum-gum: Salabe pilamera treinta tøgagua, Eberwan tøgaguig køn.
  iou-iou: Sela uwä obaŋ 30 täreŋirän nanaki tuäni Ebe ahäŋkuk.
  haw-1868: 'He kanakolu na makahiki o ko Sala ola ana, a hanau mai o Ebera nana:'
  arb-NAV: وَكَانَ شَالَحُ فِي الثَّلاثِينَ مِنْ عُمْرِهِ عِنْدَمَا وَلَدَ عَابِرَ.
  adz-adz: Sela udzufan iwaꞌ 30 da irim narunggan Eber.
  ewe-ewe: Esi Sela xɔ ƒe blaetɔ̃ la, edzi Eber,
  nuy-nuy: Nigaayung naagi-yung na-Shelah, naagi-yung 30 ni-burri-yinyung anaagalhal-aḻirr.
    Nu-lhamayn marri bani-yung na-Eber.
  eng-LEE: And Shelach lived thirty years, and begat Eber.
  dji-dji: '@see-verse:GEN.011.013'
  gvn-gvn: '@see-verse:GEN.011.013'
  nna-nna: Shelah 30 partunurrangujartiny jarrinyaja, partany pirirri kanya, Eber.
  asm-FB: চেলহৰ ত্ৰিশ বছৰ বয়সত তেওঁৰ পুত্র এবৰ জন্মিল;
  sus-A: سٍلَهَ تٌ حّ تٌنفٌ سَشَن سْتْ، عَ نَشَ قِندِ عٍبٍرِ بَبَ رَ.
  fra-SBL: Shéla vécut trente ans, et il engendra Eber.
  hbo-hbo: וְשֶׁ֥לַח חַ֖י שְׁלֹשִׁ֣ים שָׁנָ֑ה וַיֹּ֖ולֶד אֶת־עֵֽבֶר׃
  shp-NTPO: Sala kimisha chonka baritiaya iketianra, jawen benbo bake Heber pikota
    iki.
  eng-WYCLIFFE: Also Sale lyuede thretti yeer, and gendride Heber;
  piu-2006: '@see-verse:GEN.011.013'
  pjt-pjt: Ka wati panya Tjilalu yiya nampa 30 nyinanytjatjanungku katja utinu ini
    Iipanya. Munu palula maḻangka paluṟu piṟuku yiya tjuṯa mulapa nyinangi nampa 403,
    munu tjitji kutjupa tjuṯatjararingangi munu palulanguṟulta ilungu.
  cwe-cwe: Shela viyakalile na miyaka malongo matatu, kamweleka Ebeli.
  bgs-bgs: Tô tállu pulù (30) dán tô idad i Sela, ipamasusu tô batà din mama na si
    Eber.
  kik-kik: Nake Shela aakinyia mĩaka mĩrongo ĩtatũ, agĩtuĩka ithe wa Eberi.
  ksr-ksr: Selanoŋ yambuya 30 tegoro meria Eber kolooro.
  omb-omb: I Sela utoga higao ngavulu geitolu siu nge mo bamba Eba.
  fra-NCL: Salé vécut trente ans, et il engendra Héber.
  cek-AK: Salah loe saning qui thumto naah, Eber to sak.
  xla-xla: Epalati Salatapo 30 sokomoko halepo gudepame ya꞉lluta maseyemala hamaiyo,
    ya꞉ hiye Ebel.
  cuk-cuk: Sala birga-dulagwen-gakambe-nikadgi (30), e-machi-Heber gwalulesad.
  uig-CYR: Шелаһ оттуз яшқа киргәндә униңдин Ебәр төрәлди.
  tel-2017: షేలహుకు ముప్ఫై సంవత్సరాల వయస్సులో ఏబెరు పుట్టాడు.
  hat-BSA: Schélach te viv trantan, e li te vin papa a Héber;
  kos-kos: Ke Shelah el yac tolngoul, oasr wen se natul pangpang Eber.
  hbo-WLC: וְשֶׁ֥לַח חַ֖י שְׁלֹשִׁ֣ים שָׁנָ֑ה וַיּ֖וֹלֶד אֶת־עֵֽבֶר׃
  ibo-ibo: Shela gbara iri afọ atọ mgbe ọ mụrụ nwa ya nwoke Eba.
  ory-ory: ପୁଣି, ଶେଲହ ତିରିଶ ବର୍ଷ ବୟସରେ ଏବରକୁ ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.013'
  chk-chk: Iwe, lupwen Shela a ierini ilik, a nöüni Eper.
  ssd-ssd: Sela nu yar 30 ŋak minna sulumba kiŋo ande nyunu Eber te-pilna.
  rop-rop: Wal Shela bin merrit, en wen imbin 30 yiya ol, imbin abum lilboi neim Iba.
  ukr-1871: І пожив Села трийцять год, і появив Ебера.
  eng-AOI: When Shelah was 30 years old, he had a son called Eber.
  yon-yon: Sela kuu weeb 30yiib doberekore ye mingki Eber kuu woonoon.
  bch-bch: Sela aea rai sangaul tol, be iadaoa ipopo gergeu aranga ieda Eber.
  deu-1951: Schelach war dreißig Jahre alt, da er den Eber zeugte;
  eng-JPS: And Shelah lived thirty years, and begot Eber.
  ubr-ubr: Shelah an kwanda on orot kaitamom, orot ta aurin auyotoat (30) weie on
    natun orot irat wabin Eber.
  srp-1865: A Sala poživje trideset godina, i rodi Evera;
  lug-lug: Seera bwe yaweza emyaka amakumi asatu n’azaala Eberi,
  heb-heb: ושלח חי שלשים שנה ויולד את עבר׃
  ben-IRV: শেলহ ত্রিশ বছর বয়সে এবারের জন্ম দিলেন।
  pan-pan: ਜਦ ਸ਼ਾਲਹ ਤੀਹ ਸਾਲ ਦਾ ਹੋਇਆ ਤਾਂ ਉਸ ਤੋਂ ਏਬਰ ਜੰਮਿਆ।
  mwp-mwp: Selan nanga 30 wathoelayg aymoeydhin nanga nungu ipi garkaz kazi madhin
    nel Iber.
  mya-JVB: ရှာလ သည် အသက် သုံး ဆယ်ရှိ သော်၊ သားဟေဗာ ကို မြင် လေ၏။
  tte-O: Sela ana bolime 30 kabo natuna ikabi esana Ebe.
  tbg-tbg: Seraava 30 ihi varakero viva qorainti vainti vo Ebera vatatora.
  hmo-hmo: Sela ena mauri lagani be 30 neganai, ia ese Ebere ia havaraia.
  ata-ata: Xe Sela tauu iexu mulai muxali loxo mavulovexa tatalu, la mupalaanu ꞌolu
    vile ualasou lexe Eve.
  nfa-nfa: Lodꞌo umur Sela dꞌai 30 (tèlu nguru) tèu, na abhu ana mone ca dhèu, ngara
    na Eber.
  urd-urd: सिलह जब तीस साल का हुआ, तो उससे इब्र पैदा हुआ;
  rus-SYN: Сала жил тридцать лет и родил Евера.
  cbt-NTPO: Saro cara shonca pi'ipitaso', hui'nin nasitërin. Nasitohuachina, Ipiri
    itërin.
  bqc-SIM: Sela wɛ̃̀ baakwide guu ↄ̃ à Ɛbɛlu ì.
  tcz-CHONGTHU: Shelah kum som thum alhin in ama chu Eber pen na pa ahung hitai.
  mar-mar: जेव्हा शेलह तीस वर्षांचा झाला तेव्हा त्याने एबरला जन्म दिला;
  tcs-tcs: Wen Sela i bin kese 30 iya oul em bin gad boi pikinini. Neim blo em bin
    Eber.
  qub-qub: Sala quimsa chunca (30) watayoj caycaptin wamran Heber yuriran.
  bqp-bqp: Sela wɛ̃̀ baraakuride gũn à Eberu ì.
  hat-hat: Chela te gen trantan lè li fè yon pitit gason yo rele Ebè.
  eng-BSB: When Shelah was 30 years old, he became the father of Eber.
  tod-tod: Seela ná-konagi ɠɛai ma ga puusaʋagɔ (30), é Eɓɛɛl zɔlɔɔni.
  eng-WEBPB: Shelah lived thirty years, and became the father of Eber.
  kbq-kbq: Sela'a 30'a zagegafu maniteno, Eberina nefa'za hu'ne.
  nhe-BL: Sala quipiyayaya 30 xihuitl quema tlacatqui ioquichpil Heber.
  bus-bus: Sela wɛ̃̀ baaakuridee guun à Eberu ì.
  gub-BL: Xera a'e, 30 kwarahy hereko mehe uzexak kar ta'yr Emer her ma'e izupe a'e
    kury.
  eng-DRA: Sale also lived thirty years, and begot Heber.
  knf-knf: Wi Şelah akaaŋ ŋşubal iñeen ŋwajanţ aşë buk Eber.
