  urd-GVH: इसके बाद वह मज़ीद 403 साल ज़िंदा रहा। उसके और बेटे-बेटियाँ भी पैदा हुए।
  rug-rug: Beto asa, si koa kamoa sa sa vina made gogoto ṉeta vuahenina meke vagi
    pulei sa si kaiqa koburu.
  gaz-gaz: Sheelaan erga Eeberin dhalchee booddee waggaa 403 jiraatee ilmaanii fi
