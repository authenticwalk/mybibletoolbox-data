  mbs-mbs: Penga niyan, epat gatos telo se omay minokit te wedà pa kematay si Sela.
    Dalem niyan, doen pa menge doma batà din timebaw.
  tof-tof: Eberrón amtómól kakóm, Syila akó 403 pailüm ngyabenórr akó wa ngibürr simanal
