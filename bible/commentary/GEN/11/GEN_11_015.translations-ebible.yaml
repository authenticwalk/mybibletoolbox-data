  arb-NAV: وَعَاشَ بَعْدَ ذَلِكَ أَرْبَعَ مِئَةٍ وَثَلاثَ سَنَوَاتٍ، وُلِدَ لَهُ فِيهَا
    بَنُونَ وَبَنَاتٌ.
  adz-adz: Eber waꞌa sib, da Sela itip impa udzuf 403, da irim narun rusan marub da
