verse: GEN.011.015
translations:
  mal-C: ഏബെരിന് ജന്മംനൽകിയതിനുശേഷം ശേലഹ് നാനൂറ്റിമൂന്ന് വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Ebers aber lebte Selah noch 403 Jahre und erzeugte Söhne
    und Töchter.
  lin-lin: Mpe sima na mbotama ya Eberi, Shela awumelaki lisusu na bomoi mibu nkama
    minei na misato mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Usakin 'atankëx ka Sélah cuatrocientos tres baritia 'imi tsókin xanu 'imainun
    bëbuokin bakë bëchipatëkëankëxa.
  eng-LSV: And Salah lives after his begetting Eber four hundred and three years [[or
    three hundred and thirty years]], and begets sons and daughters.
  bmu-bmu: Ebernöŋ asuhuiga miaŋgö andöŋe Selanöŋ toroqeba yambu 403 maliga nalö sutŋe
    miaŋgöreŋ nahönböraturupŋi tosatŋi asuhuget.
  eng-GNV: So Shelah liued, after he begat Eber, foure hundreth and three yeeres,
    and begat sonnes and daughters.
  eng-WEBSTER: And Salah lived after he begat Eber four hundred and three years, and
    begat sons and daughters.
  nhw-BL: Huan teipa Sala noja itztoya seyoc 403 xihuitl huan quinpixqui más iconehua,
    tlacame huan sihuame.
  swh-ONEN: Shela baada ya kumzaa Eberi, aliishi miaka 403, akazaa watoto wengine
    wa kiume na wa kike.
  bba-bba: Heberun mɑrubun biru Selɑ u mɑɑ bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ sere
    n kɑ kuɑ wɔ̃ɔ nɛɛru kɑ itɑ (403).
  eng-KJVCPB: and Salah lived after he begat Eber four hundred and three years, and
    begat sons and daughters.
  cpy-cpy: Ojamani rañaaki Sala okaatzi 403 ojarentsi. Osheki itomi eejatzi rishintopaeni
    tzimaentsiri.
  mpx-mpx: Ebe hi ab enaa, Sela i minamina al baliman 403 yaka natunau bolau ge yowau
    enuna al hi gan.
  wbp-wbp: '@see-verse:GEN.011.014'
  luo-luo: Kendo bangʼ kane osenywolo Eber, Shela nodak higni mia angʼwen gadek kendo
    nonywolo yawuowi kod nyiri mamoko.
  meu-meu: Ebere e vara murinai Sela na laḡani sinahu-hani dikoana toi e mauri nohova,
    natuna mamaruanedia bona hahinedia e havaradia.
  npi-ULB: शेलह एबेरका पिता भएपछि तिनी ४०३ वर्ष बाँचे । तिनी अरू छोराहरू र छोरीहरूका
    पिता पनि भए ।
  yor-yor: Ṣela sì wà láààyè fún ọdún mẹ́tàlénírinwó (403) lẹ́yìn tí ó bí Eberi tán,
    ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn.
  emp-NTPO: Maʌ̃ Hebere ununacarea Salara 403 poa b̶asia. Maʌ̃ne warrarã, wẽrãcaurã
    sid̶a unusia.
  ind-ind: Sesudah Eber lahir, Selah masih hidup 403 tahun lagi. Dan sepanjang hidupnya,
    Selah mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: پس از تولد عابر، شالح ۴۰۳ سال دیگر زندگی کرد و صاحب پسران و دختران شد.
  ssx-ssx: Kotoeki hoki naneta꞉ bapi 403 pa haota꞉ mandane wekiwandiki mondu wiekeme.
  lcm-lcm: Emung ina kala to pok le na mang 403 na matas na kala atogon nei pangau
    ang kana mang rukun nat kavulik.
  aer-aer: '@see-verse:GEN.011.014'
  tgl-ULB: Nabuhay pa si Selah ng 403 taon matapos siyang maging ama ni Eber at naging
    ama pa ibang anak na lalaki at babae.
  nop-nop: Kaŋ Sela adi Ebele mintaguk uŋaniŋ tomboyoula gulet 403 hatibuune wabiŋiŋ
    mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Евер сэма питәм йўпийән Сала ԋӑԓсот хуԓәм тӑԓ ус, пӑ эвет пӑ пŏхәт тӑйәс.
  cbu-NT: Eberamuna iwaz Salájarini 403 masachirini taarangiya. Anush wip zapan iparinarangitamta
    kamuza misha kizatamta.
  hui-hui: Ebe helowa Sela ibu mali handari mariani tebira (403) hama ibalu heagola
    ibunaga waneigini marubi hene. Ani ho helowa ibuni homene.
  wrs-wrs: Wo Selamba osomba 403pelara venamba, henga anamba, wo otolva phomnavna
    tuendis mutundis.
  mya-mya: ထို​နောက်​သူ​သည်​နှစ်​ပေါင်း​လေး​ရာ့​သုံး​နှစ် ဆက်​၍ အ​သက်​ရှင်​စဉ်​သား​သ​မီး​များ​ရ​သေး
    ၏။
  cbi-NTPO: Éber nakayañu, Sélah 403 añu kayu manchutu, naa unbeenala bain, naa supu
    na'mala bain kayu miyandimi.
  bod-N: ཨེ་བེར་སྐྱེས་པའི་རྗེས་སུ་ཤེ་ལཱ་ཡང་ལོ་བཞི་བརྒྱ་དང་གསུམ་ལ་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་རྣམས་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Shelah udagi 403 yia tala bagaram. Se yia luan umu ningi noko kuriang sang
    kari se imet agotala bilangaman.
  kkl-kkl: Eber mangaro aogti me nenneap kelmabo nenneap mangkahiogti Selah wamogne
    heng kun-kunne teng ao tarabare epto selek (433) wamogti, tebaog.
  sna-sna: Uye shure kwokubereka kwake Ebheri, Shera akararama kwamakore mazana mana
    namatatu uye akazova navamwe vanakomana navanasikana.
  spa-BLM: Sala vivió cuatrocientos tres años después de ser padre de Heber, y fue
    padre de más hijos e hijas.
  beu-beu: Angmuse Sela jedung aabetat mitung 403 maveng, angu ebele vaal mehal, bot
    vaal jangu di Sela ana bot taang vengajait maveng.
  cac-cac: Ix lajvi chi', 403 ab'ilto ix yil vin̈, ayto yuninal vin̈ yed' yisil vin̈
    ix alji.
  swh-ULB: Shela aliishi miaka 403 baada ya kumzaa Eberi. Akawazaa pia wana wengine
    wa kiume na wa kike.
  bel-bel: Пасьля нараджэньня Эвэра Сала жыў чатырыста тры гады і спарадзіў сыноў
    і дачок.
  deu-ELBBK: Und Schelach lebte, nachdem er Heber gezeugt hatte, 403 Jahre und zeugte
    Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Eber, 403 pa he tuig is keluǥayad te untung
    ni Shela, ne zuen duma pa he menge anak din he maama wey vahi.
  msc-msc: Hebɛri sɔrɔn kɔrɔ, Selasi ka san kɛmɛ naanin ni san sawa le kɛ, ka dencɛ
    ni denmusoilu sɔrɔn.
  mal-2015: ഏബെരിനെ ജനിപ്പിച്ചശേഷം ശാലഹ് നാനൂറ്റി മൂന്നു സംവത്സരം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Beꞌro Sala cuatrocientos tres cʉ̃ꞌmarĩ catinemocʉ niwĩ. Te cʉ̃ꞌmarĩrẽ ʉmʉa,
    numia põꞌrãtinemocʉ niwĩ.
  gup-gup: Dja bu Eber danginj, Shelah djahdjalmimbini mandjewk 403, dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Kimuya mana xapsaxi Eber, Sela wa niani 403 muli saing garang teladi muli,
    haing xaung lup.
  gvs-gvs: Iberi ana bíbina mlina, Selakayana ikaaiyaka tala ana badabada 403 tuwaina.
    Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: Paľis o Šelach dživelas mek štar šel the trin (403) berš a uľile leske
    muršora the čhajora.
  nlg-nlg: Mi murina tua tara vahua Eber, Shelah te saravia tua vati hangalatu tolu
    (403) na niuluna, ma loghora na lei dalena, na mane mana vaivine.
  dgr-DOGNT: Weza Eber wegǫ̀hłı̨ tł'axǫǫ̀ Shelah dı̨akw'eènǫ-daats'ǫ̀-taı (403) xo
    ts'ǫ̀ ı̨dà. Weza eyıì-le łǫ gòı̨lè eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: و شالح بعد از آوردن عابر، چهارصد و سه سال زندگانی کرد و پسران ودختران آورد.
  ron-1924: Дупэ наштеря луй Ебер, Шелах а май трэит патру суте трей ань ши а нэскут
    фий ши фийче.
  ben-OBCV: আর এবরের বাবা হওয়ার পর শেলহ 403 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে
    হল।
  lex-lex: Sela nmormior mia'ta pa aninni rahu wogata wehrani wotelu. La'pa nayor
    niana Eber pa nhorwua dewade, nayor niana Eber wuliodani patke'a rora muanke'a.
  rgu-rgu: Basa ria boe ma, Sela bei nasoda seluꞌ teuꞌ natun haa telu, ana hapu tamba
    seluꞌ ana touꞌ ma ana inaꞌ.
  som-som: Salahna markuu Ceeber dhalay ka dib wuxuu noolaa afar boqol iyo saddex
    sannadood, wiilal iyo gabdhona wuu dhalay.
  lat-VUC: 'Vixitque Sale, postquam genuit Heber, quadringentis tribus annis: et genuit
    filios et filias.'
  aoi-aoi: Bi...ya ngarningka 403 mamarika iya yinungkwura n-ambilyuma nakina akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma.
  eng-ASVBT: and Shelah lived after he begat Eber four hundred and three years, and
    begat sons and daughters.
  mna-mna: Eber isu, to Sela imbot pa ndaama 403 tomen, mi ipeebe pikin pakan, mana
    imeete.
  ita-1885: E Sela, dopo ch'ebbe generato Eber, visse quattrocentotre anni, e generò
    figliuoli e figliuole.
  eng-LXXUP: And Shelah lived after he had begotten Eber, three hundred and thirty
    years, and begot sons and daughters, and died.
  eng-ULB: Shelah lived 403 years after he became the father of Eber. He also became
    the father of other sons and daughters.
  spa-VBL: Después del nacimiento de Éber, Selaj vivió 403 años más y tuvo más hijos
    e hijas.
  fra-_FOB: Et Shélach, après qu'il eut engendré Héber, vécut quatre cent trois ans;
    et il engendra des fils et des filles.
  mal-mal: ഏബെരിനെ ജനിപ്പിച്ച ശേഷം ശാലഹ് നാനൂറ്റി മൂന്നു വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും
    പുത്രിമാർക്കും ജന്മം നൽകി.
  lit-lit: Ir Šelachas, po to, kai pagimdė Eberą, gyveno keturis šimtus trejus metus
    ir pagimdė sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 403 sāl zindā rahā. Us ke aur beṭe-beṭiyāṅ bhī paidā
    hue.
  suz-BL: मिनु शेलाह एबेर थिशा नोले ४ सहे बर्स सां ब्रोंइमाक्‍त। अरु तमी तौ यो थि‍माक्‍त।
  ita-1927: e Scelah, dopo aver generato Eber, visse quattrocentotre anni e generò
    figliuoli e figliuole.
  ckb-ckb: دوای لەدایکبوونی عێبەر، شالەح چوار سەد و سێ ساڵ ژیا، کوڕ و کچی دیکەشی بوو.
  eng-BBE: 'And after the birth of Eber, Shelah went on living for four hundred and
    three years, and had sons and daughters:'
  crx-NTPO: Eber hukw'elh'az 'et Shelah 403 yus k'ut whe 'et 'uyoonne dune cha 'ink'ez
    ts'ekoo cha buzkeh nasdli'.
  kan-OKCV: ಶೆಲಹನಿಂದ ಏಬೆರನು ಹುಟ್ಟಿದ ಮೇಲೆ, ಶೆಲಹನು ನಾನೂರ ಮೂರು ವರ್ಷ ಬದುಕಿದನು. ಅವನಿಂದ
    ಪುತ್ರರೂ ಪುತ್ರಿಯರೂ ಹುಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:GEN.011.014'
  tam-2017: ஏபேரைப் பெற்றபின் சாலா 403 வருடங்கள் உயிரோடிருந்து மகன்களையும் மகள்களையும்
    பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Sala, después que engendró á Heber, cuatrocientos y tres años,
    y engendró hijos é hijas.
  ron-BTF: Şi Şelah a trăit, după ce a născut pe Eber, patru sute trei ani; şi a născut
    fii şi fiice.
  eng-WEBP: Shelah lived four hundred three years after he became the father of Eber,
    and became the father of more sons and daughters.
  eng-FBV: Shelah lived another 403 years after Eber was born and had other sons and
    daughters.
  nld-1939: En Sála leefde, nadat hij Eber verwekt had, nog vierhonderd drie jaar,
    en verwekte zonen en dochters.
  nch-BL: Huan teipa Sala noja itztoya seyoc 403 xihuit huan quinpixqui más iconehua,
    tacame huan sihuame.
  tfr-NTPO: E irgo ga l̈u ĩno sak dbäw pjl̈ogl̈o pkëng kjingsho mya (403) obi, ga
    wapga weno obi.
  vie-1934: Sau khi Sê-lách sanh Hê-be rồi, còn sống được bốn trăm ba năm, sanh con
    trai con gái.
  hin-CV: एबर के जन्म के बाद शेलाह 403 वर्ष और जीवित रहे तथा उनके और पुत्र-पुत्रियां
    पैदा हुईं.
  eng-OURB: Shelah lived four hundred three years after he became the father of Eber,
    and became the father of more sons and daughters.
  spa-BES: 'Y después del nacimiento de Heber, Sala vivió cuatrocientos y tres años,
    y tuvo hijos e hijas:'
  tdx-tdx: ie nahatoly i Evre t’i Selake, le mbe niveloñe 403 taoñe nisamak’ ana-dahy
    naho anak’ampela.
  vid-vid: Loyampondile Ebeli, Shela nakekala miyaka miya zine na zidatu, na kuponda
    wana wanji walume na wadala.
  pwg-pwg: Ma tuna murinai na madegha 403 ku tepana imakai. Ma kamonai na natunatuna
    viya, tomotomowisi ma wivinesi itupuwa.
  eng-OKE: And Shelach lived after he had begotten Eber four hundred and three years,
    and begat sons and daughters.
  tha-KJV: หลังจากเชลาห์​ให้​กำเนิดเอเบอร์​แล้วก็​มีอายุ​ต่อไปอีกสี่ร้อยสามปี และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: E viveu Salá, depois que gerou a Héber, quatrocentos e três anos, e
    gerou filhos e filhas.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ebel sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Sa꞉la e donayo꞉ 403 a꞉la꞉fo꞉ a꞉no꞉
    o꞉silikiyo꞉, kalu so꞉wa, ka꞉isale so꞉wa nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Schelach lebte, nachdem er Heber gezeugt hatte, vierhundertdrei Jahre
    und zeugte Söhne und Töchter. -
  ktm-ktm: Inum pe Selah imin lokpoi krismas hangat-pe-toloh (403) yi, pe iy nedun
    kamal pe pedih se yi. Inum pe iy imet.
  caa-caa: Y nacpat era e Sélah turuanto 403 año y tama e tiempo era cayto uchꞌijrse
    cora tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: and Salah lived after that he begat Eber four hundred and three years,
    and begat sons and daughters.
  epo-epo: Kaj Ŝelaĥ vivis post la naskiĝo de Eber kvarcent tri jarojn, kaj naskiĝis
    al li filoj kaj filinoj.
  uig-PIN: Ebǝr tuƣulƣandin keyin Xelaⱨ tɵt yüz üq yil ɵmür kɵrüp, uningdin yǝnǝ oƣul-ⱪizlar
    tɵrǝldi.
  beo-beo: Fa:no e da ode 430 eno esalu. Amoga e da manolali eno lalelelegei.
  tpi-OTNT: Sela i stap 403 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  hau-SA: Bayan ya haifi Eber, Shela ya yi shekara 403, ya kuma haifi waɗansu ’ya’ya
    maza da mata.
  udu-udu: Dhala Shaalah c̱a’bki’d ki e mo ’ko’di dho’th ma Aabir mo ki yili iss ’kwanimpa
    i/iss ’de/ i’ce’dka kwara mo, dhali a’di ta’dki iya/a tiya mo dhali i’bwa/a tiya
    mo.
  uig-LAT: Éber tughulghandin kéyin Shélah töt yüz üch yil ömür körüp, uningdin yene
    oghul-qizlar töreldi.
  nde-nde: Esezele u-Ebha, uShela waphila okweminyaka engamakhulu amane lantathu (403),
    njalo waba lamanye amadodana lamadodakazi.
  ton-ton: Pea naʻe moʻui ʻa Sela hili ʻae fanauʻi ʻa ʻIpela ʻi he taʻu ʻe fāngeau
    ma tolu, pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine.
  ces-1613: A živ byl Sále po zplození Hebera čtyři sta a tři léta; a plodil syny
    a dcery.
  eko-eko: N'onvokola Heebere, eekhaliye nyaakha miiya nne na mittatthu, khuwaavokola
    theenya aana aakha na aalume.
  nss-nss: Iyamulan para norun Eper, Selah iyen hayou haangat pe royoh i (403), pe
    iyki norun hu hayah kamai pe pihin, iyamulan imat.
  eng-WMB: Shelah lived four hundred three years after he became the father of Eber,
    and became the father of more sons and daughters.
  tam-TCV: ஏபேர் பிறந்த பிறகு, சேலா 403 வருடங்கள் வாழ்ந்து, இன்னும் வேறு மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Nabuhi si Sela sulod sa 403 ka tuig human siya nahimong amahan ni Eber.
    Nahimo usab siya nga amahan sa uban pa niya nga mga anak nga lalaki ug babaye.
  mkn-mkn: Ais itu, Sela masi idop lai 403 taon, deng dia dapa tamba lai ana laki-laki
    deng parampuan.
  pol-UBG: Po spłodzeniu Ebera Szelach żył czterysta trzy lata i spłodził synów i
    córki.
  agr-agr: Nuna akia nuigtushkam cuatrocientos tres mijan pujusui. Tuja nuigtushkam
    tikich uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Epa manjipala ee kana 403 dusipana karo wane wanakepe opetae konda pyuo
    mandeya.
  urd-GVU: اِس کے بعد وہ مزید 403 سال زندہ رہا۔ اُس کے اَور بیٹے بیٹیاں بھی پیدا ہوئے۔
  deu-1912: und lebte darnach vierhundertunddrei Jahre und zeugte Söhne und Töchter.
  ntj-ntj: '@see-verse:GEN.011.014'
  row-row: Basa ma, Sela feꞌe nasodꞌa too natun haa telu, de hambu seluꞌ ana touꞌ
    ma inaꞌ fai.
  kan-2017: ಶೆಲಹನು ಎಬರನನ್ನು ಪಡೆದ ಮೇಲೆ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ನಾನೂರ ಮೂರು
    ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 403 udaci ninanadi limu hɨhɨle agɨladɨ avi havami. Lavɨla heŋ
    hɨmami.
  tgo-tgo: Iyako e ghereiye Sila i yaku theghathegha hweseriyevarɨ na umboto (403),
    na e tɨnenji mbowo thɨ laghambɨŋgiva gamagai vavana.
  yap-yap: tomuren ni kan gargeleg Eber miki par Shelah nib fos ni 403 e duw, miki
    fakay boch e bitir.
  tet-tet: Sela sei moris tinan atus haat tolu tenik, nodi netan tuꞌan oan feto, oan
    mane.
  hlt-MCSB: Eber te a sak phoeiah Shelah khaw kum ya li neh kum thum hing tih capa
    rhoek neh canu rhoek te a sak.
  mdy-ETH: ዬካፓ ዖይዶ ፄኤታና ሃይሦ ሌዔና ናንጊ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ።
  twi-ASANTE: Sela woo Eber no, akyire yi, ɔtenaa ase mfeɛ ahanan ne mmiɛnsa, wowoo
