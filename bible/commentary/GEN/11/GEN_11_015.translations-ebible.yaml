    ba sirat.
  srp-1865: A rodiv Evera poživje Sala èetiri stotine i tri godine, raðajuæi sinove
    i kæeri.
  lug-lug: ate Seera n’aweza emyaka emirala ebikumi bina mu asatu ng’amaze okuzaala
    Eberi, era omwo n’azaaliramu abaana abalala aboobulenzi n’aboobuwala.
  heb-heb: ויחי שלח אחרי הולידו את עבר שלש שנים וארבע מאות שנה ויולד בנים ובנות׃
  ben-IRV: এবারের জন্ম দিলে পর শেলহ চারশো তিন বছর জীবিত থেকে আরও ছেলেমেয়ের জন্ম দিলেন।
  pan-pan: ਸ਼ਾਲਹ ਏਬਰ ਦੇ ਜਨਮ ਤੋਂ ਬਾਅਦ ਚਾਰ ਸੌ ਤਿੰਨ ਸਾਲ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਹੋਰ
    ਵੀ ਪੁੱਤਰ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Senabi kalanu nuy lak kuykuthalnga uzaraydhin 403 wathoelnga. Senabi dhadhabuthoenu
    nuydh dhuray kazil gasamoeydhin.
  mya-JVB: ဟေဗာ ဘွားမြင် သောနောက် ၊ ရှာလ သည် အနှစ် လေး ရာ သုံး နှစ် အသက် ရှင်၍ ၊ သား
    သမီး များကို မြင် လေ၏။
  tte-O: Ebe ana kabi mulina mena Sela imiyamiya tabe bolime 403 kabo iboita. Natunao
    tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Seraava Ebera vatato entaraqaahairo viva 403 ihi varaqiro viharo vo vainti
    vo vainti, qoraintivata nahentivata vataqiro viviro, vuru qutu vura.
  hmo-hmo: Ebere ia vara murinai, Sela be lagani 403 ia mauri noho, bona ia ese iena
    natuna tatau bona hahine ma haida ia havaraia.
  ata-ata: Xe iliꞌi, la mupalaaneꞌi ta ꞌolu seꞌi la. Xe tauu iexu mulai muxali loxo
    itemaxu mavulovexa tamei mo tatalu (403), la sou anu musoli.
  nfa-nfa: Ka Sela mamuri hari dꞌai 403 (èpa ngasu tèlu) tèu, na abhu hari ana mone
    dènge ana bhèni.
  urd-urd: और इब्र की पैदाइश के बाद सिलह चार सौ तीन साल और ज़िन्दा रहा, और उससे बेटे
    और बेटियाँ पैदा हुई।
  rus-SYN: По рождении Евера Сала жил четыреста три года и родил сынов и дочерей и
    умер.
  cbt-NTPO: Ina piquëran Saroso', catapini pasa cara pi'i aquëtë ya'huaantarin. A'napita
    hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à kɛ̀ wɛ̃̀ ↄ̀aa pla ń àaↄ̃o, à nɛ́ pãleↄ ì lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Eber pen jou chun, Shelah chu kum jali le kum thum ahinbe in chuin
    cha pasal le cha numei jong ahin be nalaiye.
  mar-mar: एबरला जन्म दिल्यावर शेलह चारशे तीन वर्षे जगला व त्याने आणखी मुलांना व मुलींना
    जन्म दिला.
  tcs-tcs: Apta da taim wen Eber i bin bon, Sela i bin kip gad ol nada boi ane gel
    pikinini bipo em bin pinis. Em bin kese 403 iya oul bipo em bin pinis.
  qub-qub: Wamran Heber yurishanpita Sala cawaran chuscu pachac quimsan (403) wataraj.
    Paypapis warmi ollgu wamrancuna caranraj.
  bqp-bqp: A gbɛra à kɛ̀ wɛ̃̀ wàa pla kũ aakↄ̃o à nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kũ
    nↄgbɛ̃nↄo.
  hat-hat: Apre sa, li viv katsantwazan (0403 an) ankò. Li te fè lòt pitit gason ak
    pitit fi.
  eng-BSB: And after he had become the father of Eber, Shelah lived 403 years and
    had other sons and daughters.
  tod-tod: Eɓɛɛl zɔlɔɔga ʋoluma, Seela kona unnaanigɔ kona saʋagɔ (403) ɠili kɛɛni.
    É doun zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Shelah lived four hundred and three years after he became the father
    of Eber, and became the father of more sons and daughters.
  kbq-kbq: Sela'a Eberi nefa'za huteno 403'a zagegafu nehuno mago'ane ne'mofara zamante'ne,
    Sela'a 433'a zagegafu maniteno fri'ne.
  nhe-BL: Huan teipa Sala noja itztoya seyoc 403 xihuitl huan quinpixqui más iconehua,
    tlacame huan sihuame.
  bus-bus: À gbɛra à kɛ̀ wɛ̃̀ wàa plaa kↄ̃n aagↄ̃ↄo a nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ
    kↄ̃n nↄgbɛ̃nↄo.
  gub-BL: A'e re Xera umumaw amo 43 kwarahy wiko pà. Heta amo ta'yr izupe wà, amo
    tazyr izupe wà no.
  eng-DRA: And Sale lived after he begot Heber, four hundred and three years; and
    begot sons and daughters.
  knf-knf: Wi Eber abukiiŋ, Şelah akak aţo ŋşubal iñeen-week ŋbaakër na ŋşubal ŋwajanţ
    (403) abot abuk bapoţ biinţ na baaţ.
