  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Ebɛɛ mmɔkɛ yɛbie nsikɔusìnɑ̀ɑ̀ nɛ̀ yɛ̀tɑ̃ɑ̃ti (403)
