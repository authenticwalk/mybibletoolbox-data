  dop-dop: Ɩpɛɛ lʋlʋɣʋ wɑɑlɩ ɩ tɔɣɔ pɩɩsɩ nɑsǝlɛ nɑ tooso (403) nɑ sɩ tɑɑ kɛ́ ɩ tɑsɑ
