  bhl-bhl: Kesomi, itol 403 alei, iti kunum aul duku, waneng aul duku, kailsomi, fe,
    kuanse kale.
  con-NTPO: Omboe Salaja faesu cuatrociento tres canqque'fave can'jemba ti'tsse tsu
    tsandie, pushesu du'shuve an'bian.
  eng-WEBU: Shelah lived four hundred three years after he became the father of Eber,
    and became the father of more sons and daughters.
  bnp-bnp: Muri i tahoka tabu a pida i 403, i vakabele e huriki e tuna a bakovi a
    ngatavine.
  wal-wal: SHelaahi Eboora yelidoogaappe guyyiyan, 403 laittaa de7iis; hara attuma
    naatakka macca naatakka yeliis.
  mgh-mgh: Nannyareene Heperi, Salah ahokhala nkumi myakha iminya cese nuwa miraru
    (403) ceyarelo ni ahaayara asaana akina, asilopwana na asithiyana.
  acu-NT: Nunia Sala cuatro cientos tres musach pujus, chikich uchi ainaun yajutmar,
