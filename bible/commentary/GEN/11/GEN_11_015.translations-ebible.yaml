  sus-sus: A to Eberi sɔtɔ, Selaha naxa bu ɲɛ kɛmɛ naani nun ɲɛ saxan. A naxa di xɛmɛ
    nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: mwuri, e ahpw pil momourki sounpar 403 oh nainekihda pil seri kei.
  jae-jae: Eber têna kêkôc eŋ su ma Sela gêmoa nom jala 403 gêwiŋ, go kêka latuio
    to ŋac ŋagêdô lasê.
  ksd-ksd: ma ba i ga tar vangala Eber, Selak i ga laun a ivat na mar ma a utul a
    kilala mulai, ma i ga vangala ra umana bul tutana ma ra umana bul vavina.
  tur-YTC: Şelah, Ever'in babası olduktan sonra dört yüz üç yıl daha yaşadı ve başka
    oğullar ve kızlar babası oldu.
  bel-N: І жыў Шэлях па нараджэньні Эвэра чатырыста тры гады, і нарадзіў сыноў і дачок.
  grc-BRENT: Καὶ ἔζησε Σαλὰ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ἕβερ, τριακόσια τριάκοντα ἔτη,
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας· καὶ ἀπέθανε.
  ind-AYT: Setelah Eber lahir baginya, Selah hidup 403 tahun lagi dan masih ada anak
    laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Hamon ta aliy iy udu winiya jaha hanek taloh (403) ma atehei nadun rayah
    ale.
  nya-nya: Atabereka Eberi, Sela anakhala ndi moyo zaka zina 403 ndipo anali ndi ana
    ena aamuna ndi aakazi.
  hrv-hrv: Po rođenju Eberovu Šelah je živio četiri stotine i tri godine te mu se
    rodilo još sinova i kćeri.
  mps-mps: Tama nosali te Sela te kibu be hauwa mu, te 403 ma bidalima, te agai gasa
    wegi ogwa me ame nobadi elama, te aga isai dao.
  llg-llg: Basa ndia, boe ma Sela bei nasoda seluk teuk natun haa ma telu, ma ana
    hambu seluk, ana touanak, ma inanak.
  tpi-tpi: Sela i stap 403 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  dan-1931: og efter at Sjela havde avlet Eber, levede han 403 År og avlede Sønner
    og Døtre.
  vie-OVCB: Sau khi sinh Hê-be, Sê-lách còn sống thêm 403 năm và sinh con trai con
    gái.
  lbk-lbk: Sa et natakhotakho kayet is epat khasot ya tolo ay tawen ya wad-ay nan
    tapina ay cha na kayet winad-ay ay an-akna.
  guj-2017: એબેરનો જન્મ થયા પછી શેલા ચારસો ત્રણ વર્ષ જીવ્યો અને તે બીજા ઘણાં દીકરા
    તથા દીકરીઓનો પણ પિતા થયો.
  byr-byr: '@see-verse:GEN.011.014'
  awx-awx: Ile mähene krismasu 403 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: mwuri, e ahpw pil momourki sounpar 403 oh nainekihda pil seri kei.
