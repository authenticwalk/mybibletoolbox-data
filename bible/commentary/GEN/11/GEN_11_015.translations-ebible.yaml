  ksr-ksr: Ebernoŋ kolooro kawaa gematanoŋ Selanoŋ toroqeŋ yambu 403 laligoro kambaŋ
    batuya kanoŋ meraborauruta tosaaŋa koloogi.
  omb-omb: Lo tagugi nge u bamba Eba, Sela u toga higao vudolue vaga vesi avigi gaitolu
    me lolo taro hi mo bamba renetune mwera me vavine rau sao.
