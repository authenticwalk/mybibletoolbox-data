  uig-CYR: Ебәр туғулғандин кейин Шелаһ төрт йүз үч жил өмүр көрүп, униңдин йәнә оғул-қизлар
    төрәлди.
  tel-2017: షేలహుకు ఏబెరు పుట్టిన తరువాత ఇంకా అతనికి కొడుకులు, కూతుళ్ళు పుట్టారు.
    అతడు నాలుగు వందల మూడు సంవత్సరాలు బతికాడు.
  hat-BSA: epi Schélach te viv kat-san-twazane apre li te vin papa a Héber. Li te
