  ory-ory: ଏବରର ଜନ୍ମ ଉତ୍ତାରେ ଶେଲହ ଚାରି ଶହ ତିନି ବର୍ଷ ବଞ୍ଚି ଆହୁରି ପୁତ୍ରକନ୍ୟା ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.014'
  chk-chk: Nge ierin manauen Shela mürin än Eper uputiu föpükü ülüngat, a pwal wor
