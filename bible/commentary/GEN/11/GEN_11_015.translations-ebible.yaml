  ssd-ssd: Te-pilna sulumba nu maŋ lato yar 403 minmba kiŋo kulim afu turmba kile-patikina.
  rop-rop: Wal Shela bin kipgon abumbat biginini raidap imbin brabli olmen, en imbin
