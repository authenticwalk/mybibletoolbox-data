    מֵא֖וֹת שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃ ס
  ibo-ibo: Mgbe ọ ghọrọ nna Eba, ọ dịrị ndụ narị afọ anọ na atọ, mụta ụmụ ndị ikom
