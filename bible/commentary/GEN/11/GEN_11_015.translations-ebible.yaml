  agu-BL: Nin a'tij cyaj cient tu oxt yob, nin tul yi tiempa'tz e' jal mas nitxajil
    i'.
  eng-PEV: Shelah lived for 403 years after he had Eber, and he had more sons and
    daughters.
  ilo-ULB: Nagbiag ni Sela iti 403 a tawen kalpasan iti panangiputotna kenni Eber,
    ket adu pay a lallaki ken babbai iti naiputotna.
  kpg-kpg: Nomuli, mee ga mouli nia ngadau e 403, gaa hai labelaa ana dama.
  uig-ARA: ئېبەر تۇغۇلغاندىن كېيىن شېلاھ تۆت يۈز ئۈچ يىل ئۆمۈر كۆرۈپ، ئۇنىڭدىن يەنە
    ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Kəkom ka Hebɛr, Sɛlah ɛnasɔtɔ sɔ meren 403, mmɛ ɛnakom sɔ awut arkun k'awut
