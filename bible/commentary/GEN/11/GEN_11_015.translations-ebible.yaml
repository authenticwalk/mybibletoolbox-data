  eng-DBY: And Shelah lived after he had begotten Eber four hundred and three years,
    and begot sons and daughters.
  hin-2017: और एबेर के जन्म के पश्चात् शेलह चार सौ तीन वर्ष और जीवित रहा, और उसके
