  dji-dji: '@see-verse:GEN.011.014'
  gvn-gvn: '@see-verse:GEN.011.014'
  nna-nna: Palaja Arpachshad wanka jarrinyikinyi 403 partunurrangu, partanykarrangu
    pirirripa mirtawa kanyajaninyi.
  asm-FB: এবৰৰ জন্মৰ পাছত চেলহ পুনৰ চাৰি শ তিনি বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ আন
    আন পুত্র-কন্যা জন্মিল।
  sus-A: عَ تٌ عٍبٍرِ سْتْ، سٍلَهَ نَشَ بُ حّ كّمّ نَانِ نُن حّ سَشَن. عَ نَشَ دِ
    شّمّ نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Shéla vécut quatre cent trois ans après avoir engendré Eber, et il engendra
