  eng-WMBB: Shelah lived four hundred and three years after he became the father of
    Eber, and became the father of more sons and daughters.
  spp-spp: Ebɛri ziŋi kàntugo Shelaki à yyee ŋkwuu sicyɛɛre ná yyee taanre pyi sahaŋki.
