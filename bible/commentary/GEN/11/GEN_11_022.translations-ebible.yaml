verse: GEN.011.022
translations:
  mal-C: ശെരൂഗിനു മുപ്പത് വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് നാഹോർ ജനിച്ചു.
  deu-TKW: Als nun Serug 30 Jahre alt war, erzeugte er Nahor.
  lin-lin: Tango Serugi akokisaki mibu tuku misato ya mbotama, abotaki Naori.
  cbr-NT: Serug ax treinta baritiañu 'ixun ka Nahor bëchiakëxa.
  eng-LSV: And Serug lives thirty years [[or one hundred and thirty years]], and begets
    Nahor.
  bmu-bmu: Serugnöŋ yambuŋi 30 aiga nahönŋi Nahor asuhuyök.
  eng-GNV: Moreouer Serug liued thirtie yeeres, and begate Nahor.
  eng-WEBSTER: 'And Serug lived thirty years, and begat Nahor:'
  nhw-BL: Huan quema Serug quipixqui 30 xihuitl, tlacatqui ioquichpil Nacor.
  swh-ONEN: Serugi alipokuwa na miaka thelathini, akamzaa Nahori.
  bba-bba: Ye Seruɡu u kuɑ wɔ̃ɔ tɛnɑ mɑ u Nɑkori mɑrɑ.
  eng-KJVCPB: 'And Serug lived thirty years, and begat Nahor:'
  cpy-cpy: Ari tzimaki Seruh okaatzi 30 rojarentsite, roojatzi itzimantakari itomi
    iitakiri Nacor.
  mpx-mpx: Selag wana baliman 30 yaka natuna i gan alana Naho.
  wbp-wbp: Yangka Jirruku ngalapi-nyanu Ruuku, kujalpa nyinaja 30-pala yukuriki, ngulakujurla
    kurdu jinta-wiyi palka-jarrija wirriya yirdiji Nayuru. Manu panu-karilki kurdukurdu
    yardalurla palka-jarrija Jirrukuku. Ngularla palka-jarrija yangka Nayuruju, ngula-jangkarlaju
    Jirrukujulpa wankaru-juku nyinaja yarda 200-palakuju yukurikiji purlka-nyayirni-yijala.
    Ngula-jangka yawu-pardijalku.
  luo-luo: Kane Serug ja-higni piero adek, nonywolo Nahor.
  meu-meu: Serug ena mauri laḡanidia na toi-ahui negana ai, ia ese Nahoro e havaraia.
  npi-ULB: सरूग तीस वर्षको हुँदा तिनी नाहोरका पिता बने ।
  yor-yor: Nígbà tí Serugu pé ọmọ ọgbọ̀n ọdún ni ó bí Nahori.
  emp-NTPO: Seru 30 poa b̶asid̶e dji warra Nacoda unusia.
  ind-ind: Pada waktu Serug berumur 30 tahun, dia mempunyai anak laki-laki bernama
    Nahor.
  pes-OPCB: وقتی سروج سی ساله بود، پسرش ناحور به دنیا آمد.
  ssx-ssx: Mo Setuku bapi 30 mieketa꞉ weki Neiho mondu wiekeme.
  lcm-lcm: Au, Serug kalapo 30 na matas le na kala asereai ani Naor.
  aer-aer: Kenhe Serug re akenhe year 30-pele aneke-arle iperre, alere Nahor arritnye
    atnyeneke anteme. Nahor inteke-arle iperre, Serug year atningke awethe anekenge,
    200-pele ingkirreke, urreye areye marle areye-arlke arrpenhe atnyeneke.
  tgl-ULB: Nang tatlumpung taon na si Serug, siya ay naging ama ni Nahor.
  nop-nop: Seluk adi guletŋiŋ 30 tulune adi’walaŋ mihiŋiŋ Naho mintaguk.
  kca-kca: Серух хŏԉмаӈ тӑԓ ус, пӑ Нахор пŏх тӑйәс.
  cbu-NT: Seroksha masachirini 30 taarangiya. Sheeru, anamun Nahoraatssha iparinarangiya.
  hui-hui: Serugu ibunaga mali pira tebira (30) hayagola ibu igini mbira mini Naho
    hene.
  wrs-wrs: Serukva osomba venamba 30pelara, wo ombol pola, Nahorm awona.
  mya-mya: စေ​ရောက်​သည်​အ​သက်​သုံး​ဆယ်​ရှိ​သော​အ​ခါ နာ​ခေါ်​အ​မည်​ရှိ​သား​ကို​ရ​၏။-
  cbi-NTPO: Serug 30 añu juunu uwanu ya' na Nahor nakayami.
  bod-N: སེ་རུག་ལོ་སུམ་ཅུ་ལོན་པའི་དུས་སུ་བུ་ནཱ་ཧོར༌སྐྱེས།
  wsk-wsk: Serug ko yia tom 30 asele ko kuriang kari gira aratam, mu Nahor.
  kkl-kkl: Rehu elme Serug heng kun teng nhon epto wilindi (30) wamogti me si Nahor
    mangaro aog.
  sna-sna: Serugi akati ava namakore makumi matatu okuberekwa, akabereka Nahori.
  spa-BLM: Serug vivió treinta años y llegó a ser padre de Nacor.
  beu-beu: Seruk euumur mitung 30 muse, ana vaal mehal nu vengajai, ene Nahor.
  cac-cac: 30 ab'il sq'uinal vin̈aj Serug chi' ayic ix alji jun yuninal vin̈ scuchan
    Nacor.
  swh-ULB: Wakati Seregu alipokuwa ameishi miaka thelathini, akamzaa Nahori.
  bel-bel: Сарух жыў трыццаць гадоў і спарадзіў Нахора.
  deu-ELBBK: Und Serug lebte 30 Jahre und zeugte Nahor.
  mbb-OT: Hein 30 en is penuiǥen ni Serug ne nevuwad sikandin ki Nahor.
  msc-msc: Seruki sɔrɔn ka san bisawa bɔ tuma mɛn na, a ka Nakɔri sɔrɔn.
  mal-2015: ശെരൂഗിന്നു മുപ്പതു വയസ്സായപ്പോൾ അവൻ നാഹോരിനെ ജനിപ്പിച്ചു.
  tuo-NT: Reu macʉ̃ Serug nʉmoti, niꞌcʉ̃ macʉ̃ticʉ niwĩ. Cʉ̃ wĩꞌmagʉ̃ Nacor wãmeticʉ
    niwĩ. Cʉ̃ bajuácaterore Serug treinta cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Bu Serug mimbini mandjewk 30, wanjh bibornang Nahor.
  met-met: Seruk nianindi 30, baing xapsaxi Nahor.
  gvs-gvs: E Serugayana ana tala ana badabada 30 tutayana natuna koroto Nakori ibíbina.
  rmc-rmc: Le Serugoske sas tranda (30) berš, sar leske uľiľa o Nachor.
  nlg-nlg: Tana bona Serug te tolu hangavulu (30) tua na niuluna, na dalena na mane
    Nahor te sivuragha.
  dgr-DOGNT: Serug taènǫ weghoò ekò weza Nahor wegǫ̀hłı̨.
  pes-OPV: وسروج سی سال بزیست، و ناحور را آورد.
  ron-1924: Ла вырста де трейзечь де ань, Серуг а нэскут пе Нахор.
  ben-OBCV: সরূগ ত্রিশ বছর বয়সে নাহোরের বাবা হলেন।
  lex-lex: La'pa Serug umarnu anni terampwotel wua dewade nayor niana Nahor.
  rgu-rgu: Seruk teun telu hulu, ana hapu ana touꞌ esa, nade Nahor.
  som-som: 'Seruugna wuxuu jiray soddon sannadood, wuxuuna dhalay Naaxoor:'
  lat-VUC: Vixit vero Sarug triginta annis, et genuit Nachor.
  aoi-aoi: Eneja kembirra n-ambilyu-manja nakina Jerukwa 30 mamarika iya yinungkwura,
    n-akumajungwunuma arakba nakina nenikuwenikba nenimikirra Neyawa.
  eng-ASVBT: 'And Serug lived thirty years, and begat Nahor:'
  mna-mna: Seruk ndaama kini irao 30, to ipeebe pikin tomooto ta, zaana Naor.
  ita-1885: E Serug, essendo vivuto trent'anni, generò Nahor.
  eng-LXXUP: And Serug lived a hundred and thirty years, and begot Nahor.
  eng-ULB: When Serug had lived thirty years, he became the father of Nahor.
  spa-VBL: Cuando Serug tuvo 30 años, nació su hijo Nacor.
  fra-_FOB: Et Serug vécut trente ans, et engendra Nachor.
  mal-mal: ശെരൂഗിന് മുപ്പതു വയസ്സായപ്പോൾ അവൻ നാഹോരിനു ജന്മം നൽകി.
  lit-lit: Ir Serugas pragyveno trisdešimt metų ir pagimdė Nachorą.
  urd-GVR: Sarūj 30 sāl kā thā jab Nahūr paidā huā.
  suz-BL: मिनु सेरूग ३० बर्स दुम्‍मेनु, नाहोर आ आफ दुम्‍माक्‍त।
  ita-1927: Serug visse trent’anni e generò Nahor;
  ckb-ckb: سەروگ لە تەمەنی سی ساڵیدا بووە باوکی ناحۆر.
  eng-BBE: 'And Serug was thirty years old when he became the father of Nahor:'
  crx-NTPO: Serug tat whunizyat be yus k'ut (32) whe 'et Nahor huyulhni-un, 'en ooye'
    suli'.
  kan-OKCV: ಸೆರೂಗನು ಮೂವತ್ತು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಅವನಿಂದ ನಾಹೋರನು ಹುಟ್ಟಿದನು.
  bbb-bbb: Ro e Serugi fu juaevasia teti (30) ijiege abekoga fu uri ame fari fuone
    e Neo biete. Areme rade Serugi fu una kuke juaevasia tu aderedi (200) ijiege finoekinu
    una kuke ame bino duaku tuanae.
  tam-2017: செரூகு முப்பது 30 நாகோரைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Serug treinta años, y engendró á Nachôr.
  ron-BTF: Şi Serug a trăit treizeci de ani şi a născut pe Nahor;
  eng-WEBP: Serug lived thirty years, and became the father of Nahor.
  eng-FBV: When Serug was 30, he had Nahor.
  nld-1939: Seroeg was dertig jaar oud, toen hij Nachor verwekte.
  nch-BL: Huan quema Serug quipixqui 30 xihuit, tacatqui ioquichpil Nacor.
  tfr-NTPO: Serug, e l̈u pjl̈ogl̈o sak myashko (30) ga wa buk kjl̈ara domer ko Najor.
  vie-1934: Sê-rúc được ba mươi tuổi, sanh Na-cô.
  hin-CV: जब सेरुग 30 वर्ष के हुए, तब नाहोर का जन्म हुआ.
  eng-OURB: Serug lived thirty years, and became the father of Nahor.
  spa-BES: 'Y Serug tenía treinta años cuando llegó a ser padre de Nacor:'
  tdx-tdx: Niveloñe 30 taoñe t’i Seroge vaho nisamake i Nakhore,
  vid-vid: Selugi naloyawele na miyaka makumi gadatu, nakamponda Naholi.
  pwg-pwg: Ma Serugi imakai da kana madegha 30 ma ivi tuwa da natuna tomowa. Ma ivi
    vavei Nayo.
  eng-OKE: And Serug lived thirty years, and begat Nachor.
  tha-KJV: เสรุกมี​อายุ​ได้​สามสิบปีและให้กำเนิดบุตรชื่อนาโฮร์
  por-BR-2018: E viveu Serugue trinta anos, e gerou a Naor.
  bco-bco: Selug e donayo꞉ 30 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, Nahol a꞉na sa꞉la꞉li.
  deu-ELO: Und Serug lebte dreißig Jahre und zeugte Nahor.
  ktm-ktm: Seruk krismas tadan ile ndre tulngeh, pe iy nedun kamal homou rangan Nahor.
  caa-caa: Y conda e Serug war ucojco treinta año cuxpa inteꞌ uyunen xeꞌ ucꞌabꞌa Nahor.
  eng-WYC-2018: Soothly Serug lived thirty years, and (then) begat Nahor;
  epo-epo: Kaj Serug vivis tridek jarojn, kaj naskiĝis al li Naĥor.
  uig-PIN: Serug ottuz yaxⱪa kirgǝndǝ uningdin Naⱨor tɵrǝldi.
  beo-beo: Silage da ode 30 esalu, dunu mano ea dio amo Na:iho lai.
  tpi-OTNT: Seruk i gat 30 krismas na em i kamap papa bilong Nahor.
  hau-SA: Sa’ad da Serug ya yi shekaru 30, sai ya haifi Nahor.
  udu-udu: Ka Saruuj c̱a’bki’d ki e ki yili iss ’de/ i’ce’dka ’kume’d mo tani a’di
    warki’d ka baba ma Nahur mo.
  uig-LAT: Sérug ottuz yashqa kirgende uningdin Nahor töreldi.
  nde-nde: Kwathi uSerugi esephile iminyaka engamatshumi amathathu (30), wazala uNahori.
  ton-ton: Pea naʻe moʻui ʻa Seluke ʻi he taʻu ʻe tolungofulu, pea naʻe fānau kiate
    ia ʻa Nehoa;
  ces-1613: Živ pak byl Sárug třidceti let, a zplodil Náchora.
  eko-eko: Serukhi afiiyeevo nyaakha talaathiini khunvokola Nahoori.
  nss-nss: Pwen Seruk iyen pe hayou tan iho matingui (30) pe iyki norun hamou kamai
    ngalan Nahor.
  eng-WMB: Serug lived thirty years, and became the father of Nahor.
  tam-TCV: செரூகு 30 வயதாய் இருக்கும்போது நாகோரைப் பெற்றான்.
  ceb-ULB: Sa dihang nag-edad si Serug ug 30 ka tuig, nahimo siya nga amahan ni Nahor.
  mkn-mkn: Waktu Seruk umur 30 taon, dia dapa satu ana laki-laki, nama Nahor.
  pol-UBG: Serug żył trzydzieści lat i spłodził Nachora.
  agr-agr: Serug treinta mijanjin ejeyi pujus akiauwai uchiji aishmagkun Nacor.
  kyc-kyc: Seruku baa ee kana 30 nembo karapala Neo mandeya.
  urd-GVU: سروج 30 سال کا تھا جب نحور پیدا ہوا۔
  deu-1912: Serug war dreißig Jahre alt und zeugte Nahor
  ntj-ntj: '@see-verse:GEN.011.021'
  row-row: Seruk too telu nulu ma, ana hambu ana touꞌ esa, naran Nahor.
  kan-2017: ಸೆರೂಗನು ಮೂವತ್ತು ವರ್ಷದವನಾಗಿ ನಾಹೋರನನ್ನು ಪಡೆದನು.
  ena-ena: Selukɨ iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 30 umi. Lɨci Selukɨ agaŋ
    ninaŋ havami. Nudɨ ibi Naholɨ.
  tgo-tgo: Mbaŋa Serug ghatheghathegha hweto (30), thɨ ghamba ŋgama ghɨmoru regha
    idae Naho.
  yap-yap: Ma nap’an ni gaman guyey e duw rok Serug, min gargeleg bochi pagel ni fak
    ni Nahor;
  tet-tet: Seruk otas tinan tolu nulu, netan oan mane ida, naran Nahor.
  hlt-MCSB: Seruk khaw kum sawmthum a lo vaengah Nakhaw te a sak.
  mdy-ETH: ሴሩጌ ሃይሢታሚ ሌዔ ማዓዛ ናኮሬ ሾዔኔ፤
  twi-ASANTE: Serug dii mfeɛ aduasa no, ɔwoo Nahor.
  bhl-bhl: Seluk em itol e 30 kelei, Nakol dukuko, em alew kese kale.
  con-NTPO: Serugja treinta canqque'fave an'bian'ni tise dutssi'ye Nacorve isu.
  eng-WEBU: Serug lived thirty years, and became the father of Nahor.
  bnp-bnp: E Serug i tahoka a pida i 30, i vakabelea e Nahor,
  wal-wal: Saruugi 30 laittaa de7idi, Naakoora yeliis;
  mgh-mgh: Sirukwe upiihera wawe myakha talathini (30) ceyarelo, ahonnyara Nahori.
  acu-NT: Tura Serugka treinta musach pujamtai, uchiri Nacor naartin akiinamiayi.
  spa-PDDPT: Serug vivió 30 años y engendró a Nacor.
  gun-gun: Serugue ma trinta ma'etỹ oikoa py oiko ta'y Naor.
  agu-BL: At Serug tul junaklaj yob yi titz'e'n Nacor yi cy'ajl i'.
  eng-PEV: Serug was 30 years old when he had a son called Nahor.
  ilo-ULB: Idi nagbiag ni Serug iti tallopulo a tawen, naaddaan isuna iti putot ket
    isu ni Nahor.
  kpg-kpg: Serug ne 30 ono ngadau, gaa hai dana dama daane go Nahor.
  uig-ARA: سېرۇگ ئوتتۇز ياشقا كىرگەندە ئۇنىڭدىن ناھور تۆرەلدى.
  bsp-bsp: Seruk ɛnasɔtɔ meren 30, a pədekom Nahor.
  mbs-mbs: Peg-apet te ketlowan se omay i Serug, timebaw se batà din meama si Nahor.
  tof-tof: Serrug 30 pail nóma yarilürr, wa Na-orrón abóm bainürr.
  sus-sus: Serugu to ɲɛ tongo saxan sɔtɔ, a naxa findi Naxori baba ra.
  pon-2006: Ni Seruk eh sounpar 30, e nainekihda pwutak emen, ede Nahor;
  jae-jae: Serugnê jala kêtu 30 ma kêka Nahor lasê.
  ksd-ksd: Ma Serug i ga laun a utul a vinun na kilala, ma i ga vangala Nakor;
  tur-YTC: Seruk otuz yaşındayken Nahor'un babası oldu.
  bel-N: І жыў Сэруг трыццаць гадоў, і нарадзіў Нахора.
  grc-BRENT: Καὶ ἔζησε Σεροὺχ ἑκατὸν τριάκοντα ἔτη, καὶ ἐγέννησε τὸν Ναχώρ.
  ind-AYT: Ketika Serug hidup selama 30 tahun, Nahor lahir baginya.
  lid-lid: Ano na len Serak jaha tan asahan tonoh (30) badeh iy atehei nadun ari nyaran
    Nahor.
  nya-nya: Pamene Serugi anali ndi zaka makumi atatu, anabereka Nahori.
  hrv-hrv: Kad je Serugu bilo trideset godina, rodi mu se Nahor.
  mps-mps: Tama Seruk te kibu be bidi sese deli olama, nogo si bidama, tama aga ogwa
    me deli ame nani ogwa Nahorgo aya pedelai.
  llg-llg: Seruk teun telu hulu, boe ma ana hambu ana touanak esa, nade Nahor.
  tpi-tpi: Seruk i gat 30 krismas na em i kamap papa bilong Nahor.
  dan-1931: Da Serug havde levet 30 År, avlede han Nakor;
  vie-OVCB: Khi Sê-rúc được 30 tuổi, ông sinh Na-cô.
  lbk-lbk: Osto ay nentawen si Serug is tolon poo, winad-ayna nan anakna ay lalaki
    ay si Nahor.
  guj-2017: સરૂગ ત્રીસ વર્ષનો થયો ત્યારે તેના પુત્ર નાહોરનો જન્મ થયો.
  byr-byr: '@see-verse:GEN.011.021'
  awx-awx: Tiwän Seruxu krismasnä 30 yiwikengä, wawakngä Nahor towikut.
  pon-2006A: Ni Seruk eh sounpar 30, e nainekihda pwutak emen, ede Nahor;
  por-BRBSL: Serug viveu trinta anos, e tornou-se o pai de Nahor.
  cth-cth: Serug teh kum 30 touh a pha nah Nahor a khe.
  twi-twi: Serug dii mfe aduasa no, ɔwoo Nahor.
  hlt-hlt: Seruk khaw kum sawmthum a lo vaengah Nakhaw te a sak.
  tbz-SIM: Kɛ̀ Seduki mmɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́pɛitɛ́ Nɑɔɔ.
  msy-2020: Ezɨ Seruk 30pla azeniba ikia Nahorɨn afeziamɨn oto.
  txq-txq: Neu Seruk teun nara 30, boe ma ana hambu ana touk esa, nade Nahor.
  aaz-aaz: Oras naiꞌ Seruk anmoin naan toon boꞌ teun (30), in nahoniꞌ riꞌaan moen
    jes, es reꞌ naiꞌ Nahor.
  dop-dop: Selu pɩɩsɩ lɑpɑ hiu nɑ nɑɑnʋwɑ ɩlɛnɑ ɩ́ lʋlɩ Nɑhoo.
  azb-azb: Seruq otuz yaşında olanda oğlu Naxor doğuldu.
  eng-DBY: And Serug lived thirty years, and begot Nahor.
  hin-2017: जब सरूग तीस वर्ष का हुआ, तब उसके द्वारा नाहोर का जन्म हुआ।
  wol-KYG: Serug am fanweeri at, jur Naxor.
  swp-swp: Seruga borimai tau‐esega‐i‐mate saudoudoi ie mia, abotai i hemala Nahora
    tamana;
  bjr-bjr: Seerukafa 30 aukuana maraseenoo narí faiqi Naqoorana maqanau.
  eng-YLT: And Serug liveth thirty years, and begetteth Nahor.
  heg-NTPO: Dedeng Seruk umur taun buk tilu, kon un haup ana biklobe mesa, ngala Nahor.
  ptu-ptu: Tappana tallu puloi taunna Serug, undadiammi mesa muane, nasangai Nahor.
  bzd-NTPO: Mik Serug ki̱ duas tso' dabom mañayök (30), eta̱ ilà ku̱ne, e' kiè Nahor.
  kwf-kwf: KaidaꞋi sa Sirag nia dao ana 30 faꞋi ngali ki, nia ka alua sa Neho.
  eng-WYC-2017: Soothly Serug lived thirty years, and begat Nahor;
  eng-WMBB: Serug lived thirty years, and became the father of Nahor.
  spp-spp: Mà Serugi shìŋi yaha yyee beɲjaaga ná kɛ, u à Nakwɔri si.
  aey-aey: Aria Serug uqa bibilen li uqana cabi gel eu 30 eu odi ihoc leceb uqa aideg
    mel oso basen. Uqa ijan Neho qon.
  urd-GVH: सरूज 30 साल का था जब नहूर पैदा हुआ।
  rug-rug: Meke sipu toloṉavulu vuahenina se Seruqi, si ta podo si keke tuna koreo,
    pozana sa si e Nehoa.
  gaz-gaz: Seruugi waggaa 30 jiraatee Naahoorin dhalche.
  fra-LSG: Serug, âgé de trente ans, engendra Nachor.
  gnn-gnn: '@see-verse:GEN.011.021'
  yal-yal: Serugu to ɲɛɛ tonge saxan sɔtɔ, a yi Nahori bari.
  gum-gum: Serugbe pilamera treinta tøgaig tsua, Nacorwan tøgaguig køn.
  iou-iou: Seruk uwä obaŋ 30 täreŋirän nanaki tuäni Naho ahäŋkuk.
  haw-1868: 'He kanakolu na makahiki o ko Seruga ola ana, a hanau mai o Nahora nana:'
  arb-NAV: وَكَانَ عُمْرُ سَرُوجَ ثَلاثِينَ سَنَةً عِنْدَمَا وَلَدَ نَاحُورَ.
  adz-adz: Seruk udzufan iwaꞌ 30 da irim narunggan Nahor.
  ewe-ewe: Esi Serug xɔ ƒe blaetɔ̃ la, edzi Nahor.
  nuy-nuy: Naagi-yung na-Serug ni-burri 30 anaagalhal-aḻirr. Nu-lhamayn naagi-yung
    na-nimuwaj-jung Nahor.
  eng-LEE: And Serug lived thirty years, and begat Nachor.
  dji-dji: '@see-verse:GEN.011.021'
  gvn-gvn: '@see-verse:GEN.011.021'
  nna-nna: Serug 30 partunurrangujartiny jarrinyaja, partany pirirri kanya, Nahor.
  asm-FB: চৰূগৰ ত্ৰিশ বছৰ বয়সত তেওঁৰ পুত্র নাহোৰ জন্মিল;
  sus-A: سٍرُفُ تٌ حّ تٌنفٌ سَشَن سْتْ، عَ نَشَ قِندِ نَشٌرِ بَبَ رَ.
  fra-SBL: Serug vécut trente ans, et devint le père de Nachor.
  hbo-hbo: וַיְחִ֥י שְׂר֖וּג שְׁלֹשִׁ֣ים שָׁנָ֑ה וַיֹּ֖ולֶד אֶת־נָחֹֽור׃
  shp-NTPO: Serug kimisha chonka baritiaya iketianra, jawen benbo bake Nacor pikota
    iki.
  eng-WYCLIFFE: Sotheli Saruch lyuede thretti yeer, and gendride Nachor;
  piu-2006: '@see-verse:GEN.011.021'
  pjt-pjt: Ka Tjiṟakalu yiya nampa 30 nyinanytjatjanungku katja utinu ini Nayunya.
    Munu palulanguṟu paluṟu piṟuku yiya tjuṯa mulapa nyinangi nampa 200, munu tjitji
    kutjupa tjuṯatjararingangi munu palulanguṟulta ilungu.
  cwe-cwe: Selugi viyakalile na miyaka malongo matatu, kamweleka Naholi.
  bgs-bgs: Tô tállu pulù (30) dán tô idad i Serug, ipamasusu tô batà din mama na si
    Nahor.
  kik-kik: Nake Serugu aakinyia mĩaka mĩrongo ĩtatũ, agĩtuĩka ithe wa Nahoru.
  ksr-ksr: Serugnoŋ yambuya 30 tegoro meria Naahor kolooro.
  omb-omb: Tavohe Seruk u toga higao ngavulu geitolu mo bamba Naho.
  fra-NCL: Sarug vécut trente ans, et il engendra Nachor.
  cek-AK: Serug loe saning qui thumto naah Nahor to sak.
  xla-xla: Epalati Selugtapo 30 sokomoko halepo gudepame ya꞉lluta maseyemala hamaiyo,
    ya꞉ hiye Nahol.
  cuk-cuk: Serug birga-dulagwen-gakambe-nikadgi (30), e-machi-Nacor gwalulesad.
  uig-CYR: Серуг оттуз яшқа киргәндә униңдин Наһор төрәлди.
  tel-2017: సెరూగుకు ముప్ఫై సంవత్సరాల వయస్సులో నాహోరు పుట్టాడు.
  hat-BSA: Serug te viv pandan trant ane lè l te vin papa a Nachor.
  kos-kos: Ke Serug el yac tolngoul, oasr wen se natul pangpang Nahor.
  hbo-WLC: וַיְחִ֥י שְׂר֖וּג שְׁלֹשִׁ֣ים שָׁנָ֑ה וַיּ֖וֹלֶד אֶת־נָחֽוֹר׃
  ibo-ibo: Serug gbara iri afọ atọ mgbe ọ mụrụ Nahọ.
  ory-ory: ପୁଣି, ସରୁଗ ତିରିଶ ବର୍ଷ ବୟସରେ ନାହୋରକୁ ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.021'
  chk-chk: Iwe, lupwen Seruk a ierini ilik, a nöüni Nahor.
  ssd-ssd: Seruk nu yar 30 ŋak minna sulumba kiŋo ande nyunu Nahor te-pilna.
  rop-rop: Wal Serug bin merrit, en wen imbin 30 yiya ol, imbin abum lilboi neim Neihowa.
  ukr-1871: І пожив Серуг трийцять год, і появив Нагора.
  eng-AOI: When Serug was 30 years old, he had a son called Nahor.
  yon-yon: Serug kuu weeb 30yiib doberekore ye mingki Nehor kuu woonoon.
  bch-bch: Seruk aea rai sangaul tol, be iadaoa ipopo gergeu aranga ieda Naor.
  deu-1951: Serug war dreißig Jahre alt, da er den Nahor zeugte;
  eng-JPS: And Serug lived thirty years, and begot Nahor.
  ubr-ubr: Serug an kwanda on orot kaitamom, orot ta aurin auyotoat (30) weie natun
    orot irat wabin Nahor.
  srp-1865: A Seruh poživje trideset godina, i rodi Nahora;
  lug-lug: Serugi bwe yaweza emyaka amakumi asatu n’azaala Nakoli,
  heb-heb: ויחי שרוג שלשים שנה ויולד את נחור׃
  ben-IRV: সরূগ ত্রিশ বছর বয়সে নাহোরের জন্ম দিলেন।
  pan-pan: ਜਦ ਸਰੂਗ ਤੀਹ ਸਾਲ ਦਾ ਹੋਇਆ ਤਾਂ ਉਸ ਤੋਂ ਨਾਹੋਰ ਜੰਮਿਆ।
  mwp-mwp: Serug nanga 30 wathoelayg aymaydhin nungu ipin garkaz kazi madhin, nungu
    nel Nayo.
  mya-JVB: စေရောက် သည်အသက် သုံး ဆယ်ရှိ သော်၊ သားနာခေါ် ကို မြင် လေ၏။
  tte-O: Selagi ana bolime 30 kabo natuna ikabi esana Nao.
  tbg-tbg: Serukiva 30 ihi varakero viva qorainti vainti vo Nehora vatatora.
  hmo-hmo: Seruga ena mauri lagani be 30 neganai, ia ese Nahoro ia havaraia.
  ata-ata: Xe Seluxu tauu iexu mulai muxali loxo mavulovexa tatalu, la mupalaanu ꞌolu
    laposalaxu ualasou lexe Naola.
  nfa-nfa: Lodꞌo umur Seruk dꞌai 30 (tèlu nguru) tèu, na matana ana mone ca dhèu,
    ngara na Nahor.
  urd-urd: और सरूज तीस साल का था, जब उससे नहूर पैदा हुआ।
  rus-SYN: Серух жил тридцать лет и родил Нахора.
  cbt-NTPO: Siroco cara shonca pi'ipitaso', hui'nin nasitërin. Nasitohuachina, Nacoro
    itërin.
  bqc-SIM: Selugi wɛ̃̀ baakwide guu ↄ̃ à Nakↄↄ ì.
  tcz-CHONGTHU: Serug kiti pachu kum som thum bou alhinin Nahor pa ahung hitai.
  mar-mar: सरुग तीस वर्षांचा झाला, तेव्हा त्याने नाहोराला जन्म दिला.
  tcs-tcs: Wen Serug i bin kese 30 iya oul, em bin gad boi pikinini. Neim blo em bin
    Nao.
  qub-qub: Serug quimsa chunca (30) watayoj caycaptin wamran Nacor yuriran.
  bqp-bqp: Serugu wɛ̃̀ baraakuride gũn à Nao ì.
  hat-hat: Sewoug te gen trantan lè li fè yon pitit gason yo rele Nakò.
  eng-BSB: When Serug was 30 years old, he became the father of Nahor.
  tod-tod: Seluge ná-konagi ɠɛai ma ga puusaʋagɔ (30), é Naɠɔɔl zɔlɔɔni.
  eng-WEBPB: Serug lived thirty years, and became the father of Nahor.
  kbq-kbq: Serugi'a 30'a zagegafu maniteno, Nahona nefa'za hu'ne.
  nhe-BL: Huan quema Serug quipixqui 30 xihuitl, tlacatqui ioquichpil Nacor.
  bus-bus: Serugu wɛ̃̀ baaakuridee guun à Nao ì.
  gub-BL: Xerug a'e, 30 kwarahy hereko mehe uzexak kar ta'yr Naor her ma'e izupe a'e.
  eng-DRA: And Sarug lived thirty years, and begot Nachor.
  knf-knf: Wi Ŧerug akaaŋ ŋşubal iñeen ŋwajanţ aşë buk Nahor.
