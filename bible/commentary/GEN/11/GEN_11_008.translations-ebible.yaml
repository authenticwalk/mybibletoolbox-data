verse: GEN.011.008
translations:
  mal-C: അങ്ങനെ യഹോവ അവരെ അവിടെനിന്ന് ഭൂമിയിൽ എല്ലായിടത്തുമായി ചിതറിച്ചു; അവർ പട്ടണനിർമാണം
    ഉപേക്ഷിച്ചു.
  deu-TKW: So zerstreute sie Jahwe von dort über die ganze Erde, so daß sie davon
    abstehen mußten, die Stadt zu erbauen.
  lin-lin: Wuta na Babeli, Yawe apanzaki bango na mokili mobimba mpe batikaki kotonga
    engumba.
  cbr-NT: Usakian Nukën 'Ibun 'imikëx kamabi menu kuani abískin ka atúan 'akë ëma
    a ënkankëxa.
  eng-LSV: And YHWH scatters them from there over the face of all the earth, and they
    cease to build the city;
  bmu-bmu: Kembunöŋ mewö jiba ambazip miaŋgöreŋ mendeŋqendeŋ eŋgiiga gölme körek dop
    köla anda kaba siti memegö nupŋi jöhöba mosötket.
  eng-GNV: So ye Lord scattered them from thence vpon all the earth, and they left
    off to build the citie.
  eng-WEBSTER: 'So the LORD scattered them abroad from thence upon the face of all
    the earth: and they left off to build the city.'
  nhw-BL: Huajca quej nopa TOTECO quichijqui huan yeca quiquetzqui inintequi huan
    ayacmo quichijque nopa altepetl. Quej nopa TOTECO quinsemanqui nopa masehualme
    campa hueli ipan tlaltipactli para ma momoyahuaca quen ya quinequiyaya.
  swh-ONEN: Hivyo Bwana akawatawanya kutoka mahali pale kwenda katika dunia yote,
    nao wakaacha kuujenga huo mji.
  bba-bba: Yerɑ Yinni Gusunɔ u bu yɑrinɑsiɑ n tomɑ min di, bɑ wuu ɡen bɑnɑ deri bɑ
    dɑ bɑ pusɑ tem kpuro sɔɔ.
  eng-KJVCPB: 'So the Lord scattered them abroad from thence upon the face of all
    the earth: and they left off to build the city.'
  cpy-cpy: Ari ipakaakaakiri Tajorentsi rowetsikawitakawowa antawo inampi, ipookayiteero
    ikinayiteero jemperikapaeni.
  mpx-mpx: Inoke eliyana Yehoba gamagalau i waliwali-agil hi na panayawi labena gegewena
    elal, yaka panuwa o nige al hi tatal.
  wbp-wbp: Junga-juku, jaru-kari jaru-kari-jana yungu nyanungurlu YAAWIYI-rli. Ngula-jangkaju,
    kulalpalu-nyanu milya-pungulku jaru-kari jaru-kari wangkanja-kurra. Ngulajulpalu-nyanu
    kanginy-pungulku. Kujalpalu-nyanu kanginy-pungu jarnkujarnku jaru, lawa-jarrijalu
    yuwarli kirrirdimpayiki ngantirninjaku, manulurla marlaja pirripirri-maturnu nguru-kari
    nguru-kari-kirra YAAWIYI-kiji. Kujarlunya-jana YAAWIYI-rli warla-pajurnu yuwarli-kijaku
    kirrirdi ngantirninja-kujaku. Ngulajulu kirriji ngarrurnu ‘Papulu’, ngulaju nyampuju
    yirdiji, ‘Warungka-manu-ngalpa Purda-nyanja-wangu’.
  luo-luo: Omiyo Jehova Nyasaye nokeyogi koa kanyo nyaka e piny duto kendo ne giweyo
    gero dalano.
  meu-meu: Taunabunai, Iehova ese e hakarohodia rohoroho, tanobada kahadia idoidiai;
    edia hanua ilarebana danu e hadokoa.
  npi-ULB: यसैले परमप्रभुले तिनीहरूलाई सारा पृथ्वीभरि छरपष्‍ट पार्नुभयो र तिनीहरूले
    त्यो सहर निर्माण गर्न छोडे ।
  yor-yor: Olúwa sì tú wọn ká sórí ilẹ̀ gbogbo, wọ́n sì ṣíwọ́ ìlú náà tí wọn ń tẹ̀dó.
  emp-NTPO: Ara maʌ̃da Ãcõrẽba jũma naʌ̃ ẽjũãne b̶ea ẽberãrãra quĩrãtanoa bed̶eabisia
    cawa ũrĩrãnamãrẽã. Mãwã dji puru trʌ̃ra b̶esia Babel. Maʌ̃ bẽrã ẽberãrãba puru
    o pananara idu b̶ʌsid̶aa. Mãwã Ãcõrẽba ãdjirãra mamaʌba druaza wãbʌrʌbigasia.
  ind-ind: Demikianlah cara TUHAN mencerai-beraikan mereka ke seluruh bumi. Lalu berhentilah
    mereka membangun kota tersebut.
  pes-OPCB: این اختلافِ زبان موجب شد که آنها از بنای شهر دست بردارند؛ و به این ترتیب
    خداوند ایشان را روی زمین پراکنده ساخت.
  ssx-ssx: Koto ekina꞉ Tekehalima꞉ mo wanda꞉hali paeyao kenke honiki honiki paeyao
    pa꞉ta꞉ putupa putupa pieketa꞉ mo daonita꞉ pao na a꞉emekeme.
  lcm-lcm: Asukang na si selen ke vanang IAVE kata ailung na ka pagal na ri vap angpotok
    ta kuli rina ke. Io na eke avibisan i rina lava ang kata kamus palau.
  aer-aer: Alakenhe renhe-arle Ngkartele tyerrtye yanhe areye irrarnpelhe-ileke. Kele
    itne warle areye-arlke warle arlpentye akngerre-arlke artentye impelheke, itne-arle
    uye awerretyarte. Kenhe apmere yanhe re akenhe Babel arritnye-arle aneke tyerrtye
    areyele-arle uyarne awerretyartenge. Kele itne apmere arrpe-anenhele anteme aneme
    irrarnpeke-irrarnpe anthurre re anteme.
  tgl-ULB: Kaya ikinalat sila ni Yahweh mula roon tungo sa lahat ng dako ng mundo
    at huminto sila sa pagtatayo ng lungsod.
  nop-nop: Wapum adi unduŋ yoŋa uŋaniŋ yehidaaneune kwetkwet udapmagiŋ. Unduŋ tiŋa
    yegiŋ e yokwet wapum magiŋ u wabi tigiŋ.
  kca-kca: Щиты Турәм Куща ԓывиԓаԓ щиԓта мўв ԓŏвата лакки китсәԓы; вош омәсты ԓыв
    нŏх вŏԓысәт.
  cbu-NT: Ashirucha amb sheeru, Apanll tputsee tarawaztamaam apusari tayutariteeru,
    anuritam tputssha torre wazuran tánungamaam kasaturtaranganaya.
  hui-hui: Anduane Homogohanda tinaga bi mo tara tara lagalaga bialu dindi tara tarani
    hama purogo lelene. Ani biya handala tigua tano biago bumaro nabi wahalu purogo
    lene.
  wrs-wrs: Wo osoa vena, nomba kembelva deuvpa puleihina, wo bukethungu vena, no petharam
    no petharam.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား ကမ္ဘာ အ​ရပ်​ရပ်​သို့​ကွဲ​လွင့်​စေ​သ​ဖြင့်
    လူ​တို့​သည်​မြို့ တည်​ခြင်း​ကို​ရပ်​ဆိုင်း​ထား​ရ​ကြ​လေ​သည်။-
  cbi-NTPO: Entsanguitaa Yavé tusha na'baasa deshajara' eekemi chachillanu. Tsenñaa
    yala juntsa pebulunu taawasha mantyui tiyala.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མི་དེ་རྣམས་ས་སྟེང་ཀུན་ལ་གཏོར་བ༌དང༌། དེ་རྣམས་ཀྱིས་ཀྱང་གྲོང་ཁྱེར་བཟོ་མཚམས་བཞག༌གོ
    །
  wsk-wsk: Ale Yawe nunga parusuwuram se ngual ngual namaman, ali sor suen biya te
    bagakasan, ale nuna udagi nunga wonong umutang me kaloman.
  kkl-kkl: Wene seogti Nuni Allahri, “Sin unulamangne tanena mog so'oag tala-tala
    taik,” aro talup lambahiogpa, ae eneko soban koma laploa tala-tala taek.
  sna-sna: Saka Jehovha akavaparadzira pamusoro penyika yose ipapo, uye vakarega kuvaka
    guta.
  spa-BLM: Así que el Señor los dispersó desde allí por la superficie de toda la tierra.
    Dejaron de construir la ciudad.
  beu-beu: Angmuse Lahatala Ana hela ing ening ini tarae-teapahing, bot ihur angu
    ening tarahak-tavetang. Base ini tarae-teapahing lamal mihit por-alolang anga
    miipi. Bot ini bae bendar angu taang ening niang iila.
  cac-cac: Icha chi' ix aj saclemcanb'at eb' yuj Jehová d'a sat luum tic. Ix yactan
    eb' sb'oan jun chon̈ab' chi'.
  swh-ULB: Kwa hiyo Yahwe akawatawanya kutoka pale kwenda pande zote za uso wa nchi
    na wakaacha kujenga mji.
  bel-bel: І расьсеяў іх Гасподзь адтуль па паверхні ўсёй зямлі; і яны перасталі будаваць
    горад.
  wed-wed: Anina ma Bada rava anatapui ai pona i vinua-raḡaraḡai ma i vilamonei dobu
    au anatapuna, lamna aubaina nai melagaina i ḡorei Babel. Ma melagai ḡaeḡaena voana
    i voterei. Bada taui i vilamonei dobu au anatapuna.
  deu-ELBBK: Und der HERR zerstreute sie von dort über die ganze Erde; und sie hörten
    auf, die Stadt zu bauen.
  mbb-OT: Umbe mibpedsusuwey te sikandan te Nengazen kayi te tivuuk he kelibutan,
    ne neengkezan dan is kedtukud dan te inged.
  msc-msc: Wo rɔ, Allabatala ka alu farafara ka alu bɔ dinkira wo rɔ, ka alu jɛnsɛn
    duukolo fan bɛɛ rɔ. Alu la so lɔ ko ra dan wo rɔ.
  mal-2015: അങ്ങനെ യഹോവ അവരെ അവിടെനിന്നു ഭൂതലത്തിലെങ്ങും ചിന്നിച്ചു; അവർ പട്ടണം പണിയുന്നതു
    വിട്ടുകളഞ്ഞു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ masã ucũsere dʉcayucʉ niwĩ. Na aꞌmerĩ tʉꞌotiyurã, ti macãrẽ
    weeduꞌucãꞌcãrã niwã. Nipeꞌtiro aꞌti diꞌtapʉ waꞌastea waꞌacã weecʉ niwĩ.
  gup-gup: Wanjh Yawey benyarlarrkeng, benbebbehmunkeweng kumekbebeh birribebbehwam
    kubolkbubuyika rowk kore kurorre, wanjh birribawong bu kubolkkimuk birrirurrkmarnbuni.
  met-met: Binabu Toxoratamona utudi saing disup mala mana titi longgalo hataing hataina,
    saing disauya oxatua mana long sabangga ba.
  gvs-gvs: Tuwo moitamo Yauwe ikausapesapedi poyapoya liliuna goi, e idi vada be idi
    kasa geya silukavavedita.
  rmc-rmc: Avke len o RAJ odarik roztradňa pal caľi phuv a preačhile te ačhavel o
    foros.
  nlg-nlg: Te vagha keri, Yahweh te havukaghinira ilokana na maramana udolu. Mi kakeri
    te soko na kisuana na komu sule.
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo sìı dıı nèk'e hazǫǫ̀ ts'ǫ̀ dǫ ehkègı̨ı̨deè agǫ̀ǫ̀là,
    eyıt'à eyı kǫ̀godeè ghǫ nagı̨ı̨t'e-le.
  pes-OPV: پس خداوند ایشان را از آنجا بر روی تمام زمین پراکنده ساخت و از بنای شهر
    بازماندند.
  ron-1924: Ши Домнул й-а ымпрэштият де аколо пе тоатэ фаца пэмынтулуй, аша кэ ау
    ынчетат сэ зидяскэ четатя.
  aui-aui: Wasina Yawe God ikasiwiimosaridi na sivibogabogae kubura tupane da kwanatuna
    siyayoghayoghanina sikabitore.
  ben-OBCV: অতএব সদাপ্রভু সেখান থেকে তাদের পৃথিবীর সর্বত্র ইতস্তত ছড়িয়ে দিলেন, আর
    তারা নগর নির্মাণের কাজ বন্ধ করে দিল।
  lex-lex: Emkade pa Orgahi Ntiwrie'era-nhawrie'era rpa rokru noh di uhunu-ewatni-ewatni-lahwani,
    nhi'nande tulla-kniarni mana edonna ntutu-nte'ela honi.
  rgu-rgu: Basa boe ma Manetualain onda, de tao taohiro-taohari sira dedean. No ria
    na, Ana tao na lahenda sira kofela leo basa mamanaꞌ nai dae-bafoꞌ a. Boe ma ara
    ta rafoa raroo kota ria soꞌ.
  som-som: Kolkaasaa Rabbigu halkaas ka kaxeeyey oo ku kala firdhiyey dhulka dushiisa
    oo dhan, oo dhisiddii magaaladii way joojiyeen.
  lat-VUC: Atque ita divisit eos Dominus ex illo loco in universas terras, et cessaverunt
    ædificare civitatem.
  aoi-aoi: Biya nakina Yaweya arakbe-ka ni-dirrirnda akwa nenumini-kuwarrukwaja aburra-langwa
    ayakwa akwa angerriba iya angerribe-ka nenuwurraki-larrkena wurrakina akina-manja
    angalya. Biya na-ngwanja kembirra wurrumurndakakina warnumamalya, nara karri-ngekburaka
    amurndakakina alikira-da.
  eng-ASVBT: 'So Jehovah scattered them abroad from thence upon the face of all the
    earth: and they left off building the city.'
  mna-mna: Tona Merere iyaŋgwiiri zin mi tiko papirik ma tirao pa lele ta boozomen.
    Tana tizem uraata biibi tana ma imborene.
  ita-1885: E il Signore li disperse di là sopra la faccia di tutta la terra; ed essi
    cessarono di edificar la città.
  eng-LXXUP: And the Lord scattered them thence over the face of all the earth, and
    they left off building the city and the tower.
  eng-ULB: So Yahweh scattered them from there across the surface of all the earth
    and they stopped building the city.
  spa-VBL: Y entonces el Señor los expulsó de allí e hizo que se dispersaran por todo
    el mundo, y dejaron de construir la ciudad.
  fra-_FOB: Et l'Éternel les dispersa de là sur la face de toute la terre, et ils
    cessèrent de bâtir la ville.
  mal-mal: അങ്ങനെ യഹോവ അവരെ അവിടെനിന്ന് ഭൂതലത്തിലെങ്ങും ചിതറിച്ചു; അവർ പട്ടണം പണിയുന്നത്
    വിട്ടുകളഞ്ഞു.
  lit-lit: Taip VIEŠPATS juos išsklaidė iš ten po visos žemės paviršių, ir jie nustojo
    statę miestą.
  urd-GVR: Is tarīqe se Rab ne unheṅ tamām rū-e-zamīn par muntashir kar diyā, aur
    shahr kī tāmīr ruk gaī.
  suz-BL: मोपा परमप्रभु यावेमी मुर आन कली नेल्‍ल रागीम फ्रादीमी बाक्‍त। मिनु मेकोपुकीमी
    सहर सेल्‍चा प्रोन्‍मे बाक्‍त। ब्‍यवस्‍था ३२:८; लूका १:५१
  ita-1927: Così l’Eterno li disperse di la sulla faccia di tutta la terra, ed essi
    cessarono di edificare la città.
  ckb-ckb: ئینجا یەزدان لەوێوە بەسەر هەموو زەویدا پەرتی کردن. ئیتر وازیان لە بنیادنانی
    شارەکە هێنا.
  eng-BBE: 'So the Lord God sent them away into every part of the earth: and they
    gave up building their town.'
  crx-NTPO: '''Et whe Moodihti (Yahweh) lhch''a buninla, ''ink''ez njan yun k''ut
    ndulhcho nehunindil. ''Et whe dune whut''i whucho nehonin''ai ''et ''etsul ''uhuja.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಅಲ್ಲಿಂದ ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಚದರಿಸಿದರು. ಆಗ ಅವರು
    ಆ ಪಟ್ಟಣ ಕಟ್ಟುವುದನ್ನು ನಿಲ್ಲಿಸಿಬಿಟ್ಟರು.
  bbb-bbb: Ijadufuo E ireobo fune e ije bu besu afuina kariva ijene dabe jijiae. Fu
    ijiege remoga bune uri dabe giegisana are irore ijia vagana sidove ireobo ije
    bu savo ije bu ijia arena vae.
  tam-2017: அப்படியே யெகோவா அவர்களை அந்த இடத்திலிருந்து பூமியெங்கும் சிதறிப்போகச்
    செய்தார்; அப்பொழுது நகரம் கட்டுவதை விட்டுவிட்டார்கள்.
  spa-RV-1909: Así los esparció Jehová desde allí sobre la faz de toda la tierra,
    y dejaron de edificar la ciudad.
  ron-BTF: Astfel DOMNUL i-a împrăştiat pretutindeni de acolo, peste faţa întregului
    pământ; şi au încetat a zidi cetatea.
  eng-WEBP: So the LORD scattered them abroad from there on the surface of all the
    earth. They stopped building the city.
  eng-FBV: The Lord sent them away from there and scattered them all over the world,
    and they gave up building the city.
  nld-1939: Zo verstrooide Jahweh hen over de hele aarde, en staakten zij de bouw
    der stad.
  nch-BL: Huajca quej nopa TOTECO quichijqui huan yeca quiquetzqui inintequi huan
    ayecmo quichijque nopa altepet. Quej nopa TOTECO quinsemanqui nopa masehualme
    campa hueli ipan taltipacti para ma momoyahuaca quej ya quinequiyaya.
  tfr-NTPO: Nopga iara Jehovárë beno tjeng dboy dboy kjok shto obl̈ë obl̈ë eni. Ga
    ba pak shärye l̈öng l̈i rayarae.
  vie-1934: Rồi, từ đó Đức Giê-hô-va làm cho loài người tản ra khắp trên mặt đất,
    và họ thôi công việc xây cất thành.
  hin-CV: इस प्रकार याहवेह ने उन्हें अलग कर दिया और वे पृथ्वी पर अलग-अलग जगह पर चले
    गये और नगर व मीनार का काम रुक गया.
  eng-OURB: So Adonai scattered them abroad from there on the surface of all the earth.
    They stopped building the city.
  spa-BES: Entonces él Señor Dios los envió a todas partes de la tierra; y dejaron
    de edificar su ciudad.
  tdx-tdx: aa le nampiparatsiahe’ Iehovà ambone’ ty tane toy iereo vaho nijihetse
    ty fañoreñañe i rovay.
  vid-vid: Ahyo, Mkulu Nguluwi nakawasambalula honhu heng'ha muisi, na hewo nawaleka
    kuuzenga ula muji.
  pwg-pwg: Vaghina ma Bada ikiivisawarisi da Babilon ikiibutawei inae da dobu ine
    yavui. Ma kwanatuna iyamoyamoni na ivoterei.
  eng-OKE: And the Lord dispersed them from thence upon the face of all the earth,
    and they were restrained from building the city.
  tha-KJV: ดังนั้นพระเยโฮวาห์จึงทรงทำให้เขากระจัดกระจายจากที่นั่นไปทั่วพื้นแผ่นดิน
    พวกเขาก็เลิกสร้างเมืองนั้น
  por-BR-2018: Assim os espalhou o SENHOR desde ali sobre a face de toda a terra,
    e deixaram de edificar a cidade.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉yo꞉ Yawe eyo꞉ iyo꞉ alobandakiyo꞉, henfelo꞉ amio꞉ hen
    ko꞉li ko꞉lilo꞉wa hamana꞉ki iliga꞉fo꞉ ko꞉lo꞉, amisa꞉n ilido꞉ dimida꞉len a꞉no꞉ ka
    ta꞉fo꞉.
  deu-ELO: Und Jehova zerstreute sie von dannen über die ganze Erde; und sie hörten
    auf, die Stadt zu bauen.
  ktm-ktm: Ile pe Lapan ihnan su hatpar hala hemir hemir, pe su hasarpat hala lokpoi
    ndre mandra-an, pe su hendrendrumwi marai odo taon ti pwi.
