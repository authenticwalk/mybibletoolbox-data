  arb-NAV: وَهَكَذَا شَتَّتَهُمُ الرَّبُّ مِنْ هُنَاكَ عَلَى سَطْحِ الأَرْضِ كُلِّهَا،
    فَكَفُّوا عَنْ بِنَاءِ الْمَدِينَةِ،
  adz-adz: Ibinigi da Yawe irintsum ribarangan i nifu-nan bitsintaꞌ nidan, da inang
    ribarangan idzarang ifan isangꞌ intap da intap da wantsup gamp tsiraꞌ riman ugu
    sib u.
  ewe-ewe: Ale Yehowa ka wo katã hlẽ ɖe anyigba blibo la dzi. Ale du la tsotso nu
    tso.
  nuy-nuy: Anubanila-wala wani-rajaarrijgayn. Anubani waari aḏaba ambirri-maṉdhangi
    ana-wumurrng.
  eng-LEE: So the Lord scattered them abroad from there over the face of all the earth;
    and they left off to build the city.
  dji-dji: Girri nyani God bi djundjini, ga djiny gungili wurpi wurpi yan, marrga
    inydjin garrgarrpiniban yan. Ga nyani djiny garrwurdjili wurpili wurpili gurrbili
    djin giraliban, ga djani djin guḻdjiliban bala'ngiri mutjpininyirngir, miri ingkiban
    yili djin mutjpininyir bala'.
  gvn-gvn: '@see-verse:GEN.011.007'
  nna-nna: Pala jirni Ngarrkalu. Nyunypaly jirni muwarr janamili. Wiyirr jirrja jirnijaninyi
    ngunarrijirri. Munu yarranakanu yarni marnamiyi ngurra wirtujina janamili, warnkukapalipa
    wirtujina yija. Yakarnayi kuta ngarrany, kakuputu yakarniya.
  asm-FB: এইদৰে যিহোৱাই তেওঁলোকক সেই ঠাইৰ পৰা গোটেই পৃথিৱীতে সিচঁৰিত কৰিলে; তাতে তেওঁলোকে
    সেই নগৰ সজাৰ কাম বন্ধ কৰিলে।
  sus-A: نَ كُي عَلَتَلَ نَشَ نَ فَلِ رَيٍنسٍن يّ. نَ بَنشِ تِقٍ نَشَ دَن.
  fra-SBL: Yahvé les dispersa donc à partir de là sur la surface de toute la terre.
    Ils cessèrent de construire la ville.
  hbo-hbo: וַיָּ֨פֶץ יְהוָ֥ה אֹתָ֛ם מִשָּׁ֖ם עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ וֽ͏ַיַּחְדְּל֖וּ
    לִבְנֹ֥ת הָעִֽיר׃
  shp-NTPO: Jaskáaxonra Ibon nato main jatíbiain jato janbisa iki, jatianra jemaakin
    moa jenekana iki.
  eng-WYCLIFFE: And so the Lord departide hem fro that place in to alle londis; and
    thei cessiden to bielde a cytee.
  piu-2006: '@see-verse:GEN.011.007'
  pjt-pjt: Munu tjananya Godalu tjaraṟa wangka tjanampa kutjupa kutjupanu, kaya waḻi
    puḻka panya wantikatingu piṟuku palyantja wiyangku munuya tjara tjara ankula wiyaringu
    ngura kutjupa kutjupa tjuṯakutu walytjaṟara walytjaṟara manta winkingka tiṯitiṯu
    nyinanytjikitja.
  cwe-cwe: Ivo Mndewa Mulungu kawapwililisa muna iisi yose, nawo waleka kuzenga dibululu.
  bgs-bgs: Tô gó igpatalap katô Áglangngagán tô langun dan tun ta kaluwagan ka banuwa,
    asta igsódô dan igimu katô lunsud dan.
  kik-kik: Nĩ ũndũ ũcio, kuuma hau Jehova akĩmahurunja thĩ yothe, nao magĩtiga gwaka
    itũũra rĩu inene.
  ksr-ksr: Poŋnoŋ kaeŋ jeŋ ejemba kanoŋ mendeqendeema oŋono gomaŋ kuuya sokoma kema
    kaŋ siti memewaa gawoŋa somoŋgoŋ mesaogi.
  omb-omb: Me i Huqe mo vile wahera tavuigi Aie me ngere doluegi lo ului tano lolo
    ureure me ram siregi rain bulu na vanue rege tea.
  fra-NCL: C’est ainsi que Yahweh les dispersa de là sur la face de toute la terre,
    et ils cessèrent de bâtir la ville.
  cek-AK: To pongah Angraeng mah nihcae to long pum ah ampraeksak; to naah vangpui
    to sah ai ah toengh o sut.
  xla-xla: Epapedeme Godtapo yia꞉ta yu hatlo yuhamsiyamaleye ma hutukuliyapo mellati
    yia꞉tapo aya selemalli hamhetale ma memeliyo. Epalati yia꞉tapo yia꞉ yu meyelope
    meyelope dle mate ta꞉lamo pato dla hutukuliyapo tame ha꞉ha꞉myaiyo. Epedeme yia꞉ta
    mo pato kestale hiye Babilonpo. Adipalati, mo hema Godtapo yu hapulomaye hutukuliyapo
    meliyo.
  cuk-cuk: Deyobi, Bab-Jehová belagwapa we-napneggi dulemar-osakisad. Degisoggu, we-neggwebur
    bar sobsasurmalad.
  uig-CYR: Шундақ қилип Пәрвәрдигар уларни у җайдин пүткүл йәр йүзигә таритивәтти.
    Шуниң билән улар шәһәрни ясаштин тохтап қалди.
  pma-pma: Sakini, Iahova riti rasilin meatin keil en out netan avaha, ka armum vasitei
    mari meteimal enek.
  tel-2017: ఆ విధంగా యెహోవా వారు అక్కడ నుంచి భూమి అంతటా చెదిరిపోయేలా చేశాడు. ఆ పట్టణ
    నిర్మాణం ఆగిపోయింది.
  hat-BSA: Pou sa, SENYÈ a te gaye yo toupatou sou tout tè a, e yo te sispann bati
    gran vil la.
  bxh-bxh: Yo fede Yaubada ya fadabalaladi, be sa lau tanoꞌubu tefa hesa - hesa yai,
    na duhu balabalamumu ginaulina, sa fatautau.
  kos-kos: Ouinge LEUM GOD El akfahsryeloselik nu fin faclu nufon, ac elos tila musai
    siti sac.
  hbo-WLC: וַיָּ֨פֶץ יְהוָ֥ה אֹתָ֛ם מִשָּׁ֖ם עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ וַֽיַּחְדְּל֖וּ
    לִבְנֹ֥ת הָעִֽיר׃
  ibo-ibo: Onyenwe anyị mere ka ha gbasaa nʼelu ụwa niile. Ha kwụsịkwara iwu obodo
    ahụ.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁ ସେହି ସ୍ଥାନରୁ ସେମାନଙ୍କୁ ପୃଥିବୀର ସବୁଆଡ଼େ ଛିନ୍ନଭିନ୍ନ କଲେ;
    ଏଣୁ ସେମାନେ ନଗର ନିର୍ମାଣ କରିବାରୁ ନିବୃତ୍ତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.011.007'
  chk-chk: Iei usun ewe Samol mi Lapalap a atoropasafeseniir won unusen fanüfan. Iwe,
    ra ükütiu me aüetä ewe telinimw.
  ssd-ssd: Taŋakina sulumba Suŋgo nu taŋgo pino ŋakmba tugena le nane wande piro suŋgo
    ta kusremba sili-silimba kilke tugu ŋakmba mbol kine likinaig.
  rop-rop: Afta na YAWEI bin kadimat ola pipul, en imbin spredimat olabat langa ebri
    kantri, dumaji imbin miksimap olabat langgus, en dei nomo bin binijim det taun
    weya deibin bildimbat.
  mwf-2018: Bere Yile neki-ka murrinh mampunthawingkarnu, i nhini-re warda kardu-ka
    parnampart warda ngarra pumewathadha pardi da thelput terert nhini-yu. I nhini
    thangunu-ka pumemnarrarr warda da pana ngangka-re ngarra putek kanhi Yile neki-re
    banpunlang.
  ukr-1871: І розсїяв їх ізвідти Господь по лицю всієї землї; і покинули споруджувати
    город і башту.
  eng-AOI: And Yahweh went down and mixed up their language and sent them all over
    the world. So the people stopped building the city.
  yon-yon: Yarimanbed been buyokbayok keroona bidambib maa maa wenebene boyambib taun
    darewoob yenbiib kuu korondiwen.
  bch-bch: Tota Maron ipatabilin gid ta tipakaranga tano toa ngada ne. Tota tikaput
    ngan kadonga tuanga toa oa.
  deu-1951: Also zerstreute sie der HERR von dannen über die ganze Erde, daß sie aufhörten
    die Stadt zu bauen.
  eng-JPS: So the LORD scattered them abroad from thence upon the face of all the
    earth; and they left off to build the city.
  ubr-ubr: On mes BADA sabu ikugeyis sinai tafanam au engonai nan sima. Ato osi mafam
    gagamin siyoyonin min si tuge kirir.
  srp-1865: Tako ih Gospod rasu odande po svoj zemlji, te ne sazidaše grada.
  lug-lug: Bw’atyo Mukama n’abasaasaanya ne babuna ensi yonna, n’ekibuga kyabwe ne
    batakimaliriza.
  heb-heb: ויפץ יהוה אתם משם על פני כל הארץ ויחדלו לבנת העיר׃
  ben-IRV: আর সদাপ্রভু সেখান থেকে সমস্ত পৃথিবীতে তাদেরকে ছিন্নভিন্ন করলেন এবং তারা
    শহর তৈরী করা থেকে থেমে গেল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਥੋਂ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਖਿੰਡਾ ਦਿੱਤਾ। ਇਸ ਲਈ
    ਉਹਨਾਂ ਨੇ ਉਸ ਸ਼ਹਿਰ ਦਾ ਨਿਰਮਾਣ ਕਰਨਾ ਬੰਦ ਕਰ ਦਿੱਤਾ।
  tkr-tkr: İnəxüb Rəbbe manbı ç'iyeyne aq'valqa ehevka'anbı, şahar alyav'uyid ulyoyzaran.
  mwp-mwp: Kalanu nungu yangukudu kuyku nidhadhin wakay thamamay, thana sig woeyamaydhin
    mura nubi gugu ubidh thoeyayzimoeynu, thana lak koey goegath moeydhayginga.
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် သူ တို့ကို မြေကြီး တပြင်လုံး ၌ အရပ်ရပ်ကွဲပြား စေတော်မူသဖြင့်
    ၊ သူတို့သည် မြို့ ကိုမ တည်ပဲ နေကြ၏။
  tte-O: Bwaine kamwasane koina Yaubada tomo itawo-gwaligwalili silau yanuwa yaulina
    dedeina meuloina kolili. Yo ali paisowa kabikabi silopei. Kabo yanuwa esana sipei
    Babeli, kaiwena yanuwane koina Yaubada tomo meuloili kainali iula-pwanopwano.
  tbg-tbg: Minti tivakero Noravano Kotiva vika maaqiri hampiqama komanta vaiinti nahenti
    kia nai uva nai uva ho iriraiti, kaiqa vare vauravata qaqirake vo vataini vo vataini
    vi anima vura. Mintimakero Noravano Kotiva vika raumpirima kora.
  hmo-hmo: Vadaeni, Lohiabada ese ia luludia tanobada kahana kahana ibounai dekenai,
    bona edia hanua badana haginia gaukara idia hadokoa.
  ata-ata: IAUE Lataua muavuti la mukalipalaꞌaneꞌi sou milai mixolu vaꞌavaꞌaxu no
    xalexalee tuatuala mole tuala ilou tani e mitutulusou ne musuꞌa.
  nfa-nfa: Hèia Lamatua puru, ka kakeho lii ra. Dènge jꞌara sèmi èèna, Na pacèri si
    palème rai-haha ne. Ka ra pakèdꞌi taruu heka kota deo na.
  urd-urd: तब, ख़ुदावन्द ने उनको वहाँ से तमाम रू — ए — ज़मीन में बिखेर दिया; तब वह
    उस शहर के बनाने से बाज़ आए।
  rus-SYN: И рассеял их Господь оттуда по всей земле; и они перестали строить город
    и башню.
  cbt-NTPO: Inapotaton, Siniorori piyapi'sa itohua itohua ayanquëërin. Ninano nisapisonta
    a'porahuatona', tananpitopi huachi.
  bqc-SIM: Ɔ̃ Dii ń fãaa we gbándodo dṹnia guu píi, ↄ̃ aa ń mɛɛwia kálɛa tò.
  tcz-CHONGTHU: Hiti chun Pakai Pathen in leiset chung ah abon uvin, athe cheh soh
    hel'in hiche apat'a chu khopi insah chu hung bouiya ahiuve.
  mar-mar: मग परमेश्वराने पृथ्वीभर त्यांची पांगापांग केली आणि म्हणून नगर बांधण्याचे
    काम त्यांनी थांबवले.
  tcs-tcs: Wa, da AntapGod i bin mube dem pipol go prom dat platples, da ples blo
    Babilonia, go ausaid ebriwea lo ert, ane dem pipol i bin nomo bilde dat siti.
  soq-soq: Sa baiwa Iawe God mo uduudu aia dea waie waimoia daberaramono tawo osowe
    deaantone bola sa dewasaia eiena.
  qub-qub: Chayno nirmi Tayta Diosga llapan runacunata cay pacha intëruman mashtacächiran.
    Chaynöpami arurcaycashan marcatapis cachaycäriran.
  bqp-bqp: Akũ Dikiri ń fãkↄ̃a gwe dodo andunia gũn pínki, akũ ò ń wɛ́ra katɛnaa
    tò.
  hat-hat: Se konsa Seyè a gaye yo toupatou sou latè. Yo sispann bati lavil la.
  eng-BSB: So the LORD scattered them from there over the face of all the earth, and
    they stopped building the city.
  tod-tod: Ɠɔoɠɔ GALAGI ti zuvazani, ti maaɠooza ná ʋa, ti li eteai zu ná pɛ. Ti
    looɠoni taai lo fai ʋa.
  eng-WEBPB: So the LORD scattered them abroad from there on the surface of all the
    earth. They stopped building the city.
  kbq-kbq: Anage nehuno Ra Anumzamo'a zamazeri fragu vazige'za kumazimi tro huvaga
    ore'za atre'za maka moparega vu'za e'za hu'za umani'naze.
  nhe-BL: Huajca queja nopa TOTECO quichijqui huan yeca quiquetzqui inintequi huan
    ayoc quichijque nopa altepetl. Queja nopa TOTECO quinsemanqui nopa tlacame campa
    hueli ipan tlaltepactli para ma momoyahuaca queja ya quinequiyaya.
  bus-bus: Ben Dii ń fãakↄ̃a gwe doodo anduna guu píngi, ben aↄ̃ ń wɛ́tɛda kaɛna
    tò.
  gub-BL: Nezewe Tupàn umuhàmuhàz a'e teko paw ywy nànàn a'e wà kury. Upytu'u a'e
    tawhu iapo re wà.
  eng-DRA: And so the Lord scattered them from that place into all lands, and they
    ceased to build the city.
  knf-knf: Hënk di di Yawe Nawat Kabuka agaruŋ baka kë baya aniink mboş bŧi aţañan
    pniw ubeeka.
