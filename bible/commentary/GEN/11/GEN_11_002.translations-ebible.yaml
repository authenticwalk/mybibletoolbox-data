verse: GEN.011.002
translations:
  mal-C: മനുഷ്യർ പൂർവദിക്കിലേക്കു നീങ്ങിയപ്പോൾ ശിനാർ ദേശത്ത് ഒരു സമതലഭൂമി കണ്ടെത്തുകയും
    അവിടെ സ്ഥിരവാസം ആരംഭിക്കുകയും ചെയ്തു.
  deu-TKW: Als sie nun im Osten umherzogen, fanden sie eine Ebene im Lande Sinear
    und ließen sich daselbst nieder.
  lin-lin: Tango bato bazalaki kotambola mpo na kokende na ngambo ya weste, bamonaki
    etando moko ya monene na mokili ya Shineari mpe bavandaki kuna.
  cbr-NT: Usai 'i ka auküaxa bari urukë a menu uni chikíkiani 'ura kuankin me barikin
    Sinar kakë amia mërakëxa, mërakin ka me sapan upí anubi tsótisa mëratankëx anubi
    tsóti bërukankëxa.
  eng-LSV: and it comes to pass, in their journeying from the east, that they find
    a valley in the land of Shinar and dwell there;
  bmu-bmu: Mewö mala mosöta wehön kotkotŋe göröken anda Babilon uruŋe gölme köröŋi
    ketaŋi kun miwikŋaiba miaŋgöreŋ miriŋini memba tatket.
  eng-GNV: And as they went from the East, they found a plaine in the land of Shinar,
    and there they abode.
  eng-WEBSTER: And it came to pass as they journeyed from the east, that they found
    a plain in the land of Shinar, and they dwelt there.
  nhw-BL: Huan quema masehualme pejque momoyahuaj, miyac yajque para campa hualquisa
    tonati. Nepa quipantijque se tlamayamitl ipan tlali Sinar huan nopona nelía miyac
    masehualme mocajque huan ayacmo quinejque momoyahuase.
  swh-ONEN: Watu walipoelekea upande wa mashariki, wakafika kwenye tambarare katika
    nchi ya Shinari nao wakaishi huko.
  bba-bba: Mɑ bɑ seewɑ bɑ doonɑ sɑɑ sɔ̃ɔ yɑri yerun di bɑ bɑtumɑ deemɑ Sinɛɑn temɔ
    mɑ bɑ sin yeru kuɑ mi.
  eng-KJVCPB: And it came to pass, as they journeyed from the east, that they found
    a plain in the land of Shinar; and they dwelt there.
  cpy-cpy: Ikanta rowahanaka atziripaeni inampityaawo ishitowapiintzira ooryaa, areetaka
    janta iiteetziri Sinar, iñaapaakiro owintenipathatzi kepatsi, ari inampitapaakawo.
  mpx-mpx: He gamagalau hi mimi heheya labi balimana, inoke abwab bwabwatana etega
    hi pwawa labi Babiloniya elana yaka hi minaa to.
  wbp-wbp: Kujalu kakarrara-purdalku yanu nguru-kurra yirdi-kirraju Papiluniya-kurra,
    ngulangkanyalpalu nyinaja jintawarlayi-jiki manangkarrarla pirli-wangurla.
  luo-luo: Kane gidhi yo wuok chiengʼ, negiyudo pap moro e piny Shinar mine gidak
    kanyo.
  meu-meu: Nega ta, mairiveina kahana amo e laolaova ai, idia ese taora ta e davaria,
    Sinara kahana ai, bena unuseni ai e nohova.
  npi-ULB: तिनीहरू पूर्वतिर जाँदा, तिनीहरूले शिनारको भूमिमा एउटा मैदान भेट्टाए र तिनीहरू
    त्यही बसे ।
  yor-yor: Bí àwọn ènìyàn ṣe ń tẹ̀síwájú lọ sí ìhà ìlà-oòrùn, wọ́n rí pẹ̀tẹ́lẹ̀ kan
    ní ilẹ̀ Ṣinari, wọ́n sì tẹ̀dó síbẹ̀.
  emp-NTPO: Ãdjirãra arima pananaca basía. Maʌ̃ba ʌ̃mãdau odjabariare pʌrrʌa nĩnane
    Sinar ẽjũãne jũẽne wãsid̶aa. Maʌ̃ ẽjũãne jewed̶ada ununaped̶a mama panesid̶aa.
  ind-ind: Waktu mereka mengembara ke arah timur, sampailah mereka di sebuah dataran,
    yaitu negeri yang kemudian disebut Babel. Mereka pun mulai menetap di sana.
  pes-OPCB: جمعیت دنیا رفته‌رفته زیاد می‌شد و مردم به طرف شرق کوچ می‌کردند. آنها سرانجام
    به دشتی وسیع و پهناور در بابِل رسیدند و در آنجا سکنی گزیدند.
  ssx-ssx: Ikita꞉ mo nate opa꞉la꞉ nanema꞉ pomu lopaata꞉ oni homeke hau honda꞉ lia
    wieke Ba꞉biloni kenkena꞉ a꞉paata꞉ koto pate pitimikime.
  lcm-lcm: Na taun ri vap kilapo pasal avunga ane si ring ipo sanglak ang ta makarap,
    kianla sabonai ani mangsikei a oring marul e Sinar na kila soi sinong singina.
  aer-aer: Ikngerre ampinyele itne anerrirretyarte iperre, itne apmere yanhe impemele
    aname-irreke ahelhe akethe akngerre-werne apmere Shinar-ele, yanhe ikwerele anerrirreke.
  tgl-ULB: Sa kanilang paglalakbay sa silangan, nakatagpo sila ng isang kapatagan
    sa lupain ng Shinar at doon sila nanirahan.
  nop-nop: Unduŋ tiŋa adi mele labulabuneŋkade uge uge Babiloniya kwetneŋ gutuŋ wapum
    niŋ tubumintaaŋ uŋoŋ yokwet maaŋ itougiŋ.
  kca-kca: Хӑԓэвәт пеләк эԓты касәԓман, Сеннаар мўвән хӑр мўв ԓыв уйәтсәт пӑ щита
    уԓты питсәт.
  cbu-NT: Yap zar yaku amb apinll naatarangsin, tsapoo parangusin, sura Sinara anush
    kusaranganaya. Tsapoo tandsaa wanasir pachirtaranganaya. Anshurisha taaranganaya.
  hui-hui: Ti ni tagira ibiragohayagi howa yu dindi wiagohayagi hama pialu dindi mini
    Babilonia anda puwa ogoriani hene.
  wrs-wrs: Wo anganamba, os avavho vilangavna, venamba, venamba, dom okomba phovm,
    doa petha venamba di Bapilonda, di aevulthana nepundra.
  mya-mya: သူ​တို့​သည်​အ​ရှေ့​မျက်​နှာ​သို့​ခ​ရီး​ပြု​ကြ​ရာ ဗာ​ဗု​လုန်​ပြည်​ရှိ​မြေ​ပြန့်​တစ်​နေ​ရာ​သို့​ရောက်
    ၍ ထို​နေ​ရာ​တွင်​အ​ခြေ​ချ​နေ​ထိုင်​ကြ​လေ​သည်။-
  cbi-NTPO: Tsejtu yala pajlanu pasha dechuturen delu' jitu, Sinar tusha ma jatsuwa
    tena dekatatu, junu dekajdi' tsai chula.
  bod-N: མི་དེ་རྣམས་ཤར་ཕྱོགས་སུ་གནས་སྤོར་བའི་དུས༌སུ། ཤིན་ཨར་ཡུལ་གྱི་ཐང་བདེ་མོ་ཞིག་མཐོང་སྟེ་གནས་དེར༌བསྡད།
  wsk-wsk: Nuna koma worem bausa mu te nama, kuwim wolong bo sor Shinar mu te arigiman
    ale te dagiman.
  kkl-kkl: Sin taneko yale heng walelingkirobag sip piekti mog so'o pulu nhon Sinear
    ibekti so'o eneag wamek.
  sna-sna: Vanhu vakati vachitamira kumabvazuva, vakawana bani romuShinari vakagaramo.
  spa-BLM: Mientras viajaban hacia el este, encontraron una llanura en la tierra de
    Sinar, y allí vivieron.
  beu-beu: Uanguveng angu, nehe iiba angu tahit lamal ila ved danangoa angmi muse,
    ini Sinear mi bir babira nu harak, angmuse ini angumi mihi.
  cac-cac: '@see-verse:GEN.011.001'
  swh-ULB: Ikawa waliposafiri upande wa mashariki, wakaona eneo tambarare katika nchi
    ya Shinari na wakakaa pale.
  bel-bel: Рушыўшы з усходу, яны знайшлі ў зямлі Сэнаар раўніну і пасяліліся там.
  wed-wed: Nai maranai rava i vaḡavaḡai nae au maramatanei ma wapu au ḡaeḡaena i ḡeta
    au Shinar ma kampa i mae.
  deu-ELBBK: Und es geschah, als sie nach Osten zogen, da fanden sie eine Ebene im
    Land Sinear und wohnten dort.
  mbb-OT: Ne zutun te kedhalinhalin te menge etew pehendiyà te zapit te edsilaan,
    neehè dan is meluag he menge suǥud diyà te Shinar, ne zutun dan med-ubpà.
  msc-msc: Alu bɔra telebɔ fan dɔ, ka wa gbɛkannan ba do tɛrɛn Sineyari jamana rɔ.
    Alu ka i sii dinkira wo rɔ.
  mal-2015: എന്നാൽ അവർ കിഴക്കോട്ടു യാത്ര ചെയ്തു, ശിനാർദേശത്തു ഒരു സമഭൂമി കണ്ടു അവിടെ
    കുടിയിരുന്നു.
  tuo-NT: Beꞌro majã masã mujĩpũ mʉjãtiro peꞌe waꞌa, Sinar wãmetiropʉ etacãrã niwã.
    Ti diꞌtapʉre añurĩ pa bocacãrã niwã. Topʉ na niseticãrã niwã.
  gup-gup: Kaluk bu bininj birrihrey koyek wanjh birribolkngalkeng kabbal kore kubolkwarlah
    kabolkngeyyo Shinar, wanjh kumekbe birriyerrkang.
  met-met: Lipudi dila dila duwa karagia, baing disok mana goma sabanga tela wa titia
    Sinar, saing dirung la ba.
  gvs-gvs: E tutayana tomota situliya sina bomatu dadavina, dúmiya gagaina Sinari
    goi sibabane. Tuwo amoko goi silokasa.
  rmc-rmc: Sar pes mukle o manuša te džal pro vichodos, arakhle e rovina andre phuv
    Šinar a ačhile ode te bešel.
  nlg-nlg: Mana vure tara rughuhoru mara tona va i levu uluna, mara va sodoa na nanata
    i Shinar, mara ghahara igaa.
  dgr-DOGNT: Dǫ sa kàɂàa ts'ǫnèe k'ehogehde ekò dèè wek'e shìh gǫ̀hłı̨-le k'e nègı̨ı̨de.
    Ekǫ nàgedè agejà.
  pes-OPV: و واقع شد که چون از مشرق کوچ می‌کردند، همواری‌ای در زمین شنعار یافتند و
    درآنجا سکنی گرفتند.
  ron-1924: Порнинд ей ынспре рэсэрит, ау дат песте о кымпие ын цара Шинеар ши ау
    дескэлекат аколо.
  aui-aui: Noko raghanine na wawaya sivikedakeda raghani matana kubure sitaveyana,
    da gawara tana ruwiipikapikana sibanani Sainai kubure da name sikwanatu bi simake.
  ben-OBCV: মানুষজন যেমন যেমন পূর্বদিকে সরে গেল, তারা শিনারে এক সমভূমি খুঁজে পেল এবং
    সেখানেই বসতি স্থাপন করল।
  lex-lex: Noka rwaran pa rla'awa walli tipru, pa rlernana riwni-rai mtatanni la'a
    Sinear, noka rhol lia hande wa.
  rgu-rgu: Tepoꞌ fo sira ruma mulai lali dulu reu, ara losa dae malekaꞌ esa nai Sinear,
    boe ma ara leo reuꞌ na.
  som-som: Waxaana dhacday markay xagga bari u sii socdaaleen inay waddankii Shincaar
    meel bannaan ka heleen; oo halkaas ayay degeen.
  lat-VUC: Cumque proficiscerentur de oriente, invenerunt campum in terra Sennaar,
    et habitaverunt in eo.
  aoi-aoi: Umba alyengmilyengma-langwa ngawa nuw-ambilyumurra. Biya kembirra arakba
    na-marrawarnuma nawurraki-likenuma wurrakina. Biya arakba narruwurrak-akburrangarna
    angakbilyuwalya angalya emikirra Babuleniya. Biya yakwujina arakba kembirra nawurrak-ambilyuma
    wurrakina-da.
  eng-ASVBT: And it came to pass, as they journeyed east, that they found a plain
    in the land of Shinar; and they dwelt there.
  mna-mna: Mi zin tizirri zin ma tilala pa zoŋ uunu, to tindeeŋe lele keteeneŋana
    ta, ta imbot pa lele pakaana ki Sinar, mi tipun su tana.
  ita-1885: Ed avvenne che, partendosi gli uomini di Oriente, trovarono una pianura
    nel paese di Sinear, e quivi si posarono.
  eng-LXXUP: And it came to pass as they moved from the east, they found a plain in
    the land of Shinar, and they dwelt there.
  eng-ULB: As they journeyed in the east, they found a plain in the land of Shinar
    and they settled there.
  spa-VBL: Al trasladarse hacia el oriente, descubrieron una llanura en la región
    del Sinar y se asentaron allí.
  fra-_FOB: Mais il arriva qu'étant partis du côté de l'Orient, ils trouvèrent une
    plaine dans le pays de Shinear, et ils y demeurèrent.
  mal-mal: എന്നാൽ അവർ കിഴക്കോട്ടു യാത്ര ചെയ്ത്, ശിനാർദേശത്ത് ഒരു സമതലഭൂമി കണ്ടെത്തി,
    അവിടെ പാർത്തു.
  lit-lit: Ir įvyko, kad keliaudami iš rytų jie rado lygumą Šinaro šalyje ir ten apsigyveno.
  urd-GVR: Mashriq kī taraf baṛhte baṛhte wuh Sinār ke ek maidān meṅ pahuṅch kar wahāṅ
    ābād hue.
  suz-BL: मुरपुकी पूर्ब गे लना लन बाक्‍मानु, शिनार नें पाइश्‍शो रागीम ठेयब दिंम का
    थित्‍मे बाक्‍त। मिनु मेकेर खिं सेल्‍शा बाक्‍मा बाक्‍त।
  ita-1927: E avvenne che, essendo partiti verso l’Oriente, gli uomini trovarono una
    pianura nel paese di Scinear, e quivi si stanziarono.
  ckb-ckb: ئینجا کاتێک بۆ ڕۆژهەڵات کۆچیان کرد، دەشتاییەکیان لە خاکی شینعار دۆزییەوە
    و لەوێ نیشتەجێ بوون.
  eng-BBE: And it came about that in their wandering from the east, they came to a
    stretch of flat country in the land of Shinar, and there they made their living-place.
  crx-NTPO: '''Et ''uhooja nda'' ndaz de hutizdil whe yun, Shiner huyulhni, ''i hik''eindil
    ''et ''uhoont''oh duchun hooloh-un nahuhoon''ai ''et nehunina.'
  kan-OKCV: ಜನರು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಪ್ರಯಾಣ ಮಾಡುವಾಗ, ಶಿನಾರ್ ದೇಶದ ಬಯಲನ್ನು ಕಂಡು ಅಲ್ಲಿ ವಾಸಮಾಡಿದರು.
  bbb-bbb: Ro e gue bu aesakae mazani ajiamo nake ijia oenoena are amarama be gana
    ijia kari. Ro are amarama ije fu ae sakae Bebironia guove ijia.
  tam-2017: மக்கள் கிழக்கேயிருந்து பயணம்செய்யும்போது, சிநெயார் தேசத்தில் சமபூமியைக்கண்டு,
    அங்கே குடியிருந்தார்கள்.
  spa-RV-1909: Y aconteció que, como se partieron de oriente, hallaron una vega en
    la tierra de Shinar, y asentaron allí.
  ron-BTF: Şi s-a întâmplat, cum au călătorit de la est, că au găsit o câmpie în ţara
    Şinar şi au locuit acolo.
  eng-WEBP: As they traveled east, they found a plain in the land of Shinar, and they
    lived there.
  eng-FBV: As they moved east they discovered a plain in the land of Shinar so they
    settled there.
  nld-1939: Toen men uit het oosten was opgetrokken, en een vlakte in het land Sjinar
    had gevonden, bleef men daar wonen.
  nch-BL: Huan quema masehualme pejque momoyahuaj, miyac yajque para campa quisa tonati.
    Nepa quipantijque se tamayamit ipan tali Sinar huan nopona nelía miyac masehualme
    mocajque huan ayecmo quinejque momoyahuase.
  tfr-NTPO: Opshino jek l̈öng dl̈o wen tëm shwo l̈ëkong dwayo ga jek öötong l̈öng
    Sinar kjokyo kjing goshko ga sdam wl̈ẽna buk kjrina, ga beno l̈öng eshko.
  vie-1934: Nhưng khi ở Đông phương dời đi, người ta gặp một đồng bằng trong xứ Si-nê-a,
    rồi ở tại đó.
  hin-CV: उस समय लोग पूर्व दिशा की ओर चलते हुए, शीनार देश में मैदान देखकर रुक गये
    और वहीं रहने लगे.
  eng-OURB: As they traveled east, they found a plain in the land of Shinar, and they
    lived there.
  spa-BES: Y aconteció que en su vagar del oriente, llegaron a un lugar llano en la
    tierra de Sinar, y allí se hicieron su lugar de vida.
  tdx-tdx: Aa ie niombotse boak’ atiñanañe le nandoak’ an-tane atao Sinare naho nanjo
    motombey vaho nañialo eo.
  vid-vid: Lelo naiwa wanhu lowenule majendo kulawila kolilawilaga isanya, nawafika
    kuli isi ya chiwala ako Shinali, nawekala.
  pwg-pwg: Ma wawaya viya ibaba inae ku warere sago maramatanai ma nani dobunai ivivi
    makiiyana. Dobuna kana vava Babilon.
  eng-OKE: And it was in their migrations at the beginning, that they found a plain
    in the land of Babel; and dwelt there.
  tha-KJV: และต่อมาเมื่อพวกเขาเดินทางจากทิศตะวันออก ก็​พบที่ราบในแผ่นดินชินาร์และพวกเขาอาศัยอยู่​ที่นั่น
  por-BR-2018: E aconteceu que, quando se partiram do oriente, acharam um vale na
    terra de Sinear; e ali passaram a habitar.
  bco-bco: Kaluka꞉isaleyo꞉ ofdo꞉ yan doba꞉da꞉ ta꞉i ha꞉na꞉sa꞉ga꞉, hen fua꞉lo꞉wa fa꞉la꞉dowa꞉sa꞉ga꞉,
    a꞉na asifo꞉. Hen a꞉ma꞉ wiyo꞉ Sinal.
  deu-ELO: Und es geschah, als sie nach Osten zogen, da fanden sie eine Ebene im Lande
    Sinear und wohnten daselbst.
  ktm-ktm: Su hala wuron rai ea pe hamandro hodo lok sehir mandra-an pe malahan ise
    Babilonia.
  caa-caa: Y conda locꞌoyobꞌ tama e lugar tiaꞌ turobꞌ ani, ixiobꞌ esto tama e lado
    tiaꞌ atobꞌoy watar e qꞌuin. Y yajaꞌ utajwiobꞌ inteꞌ nuxi lugar xeꞌ cꞌatar xeꞌ
    turu tama e lugar Sinar. Y yajaꞌ taca quetpobꞌ tunor e gente tuaꞌ aturuanobꞌ.
  eng-WYC-2018: And when they went forth from the east, they found a field in the
    land of Shinar, and they dwelled therein.
  epo-epo: Kaj kiam ili ekiris de la oriento, ili trovis valon en la lando Ŝinar kaj
    tie ekloĝis.
  uig-PIN: Lekin xundaⱪ boldiki, adǝmlǝr mǝxriⱪ tǝrǝpkǝ sǝpǝr ⱪilip, Xinar yurtida
    bir tüzlǝnglikni uqritip, xu yǝrdǝ olturaⱪlaxti.
  beo-beo: Dunu fi huluane da eso maba gusudili ahoanu, umi soge ea dio amo Ba:bilone
    ba:i. Amo ganodini ilia fi dialu.
  tpi-OTNT: Ol i stap long hap bilong sankamap, na ol i raun nabaut na ol i kamap
    long wanpela ples daun long hap bilong Babilonia. Orait ol i sindaun i stap long
    dispela hap.
  hau-SA: Yayinda mutane suke ta yin ƙaura zuwa gabas, sai suka sami fili a Shinar,
    suka zauna a can.
  udu-udu: Dhali me’d jin borkina ’kwani is mo e mom’pesho’k mo tani uni gamki mony’cesh
    jin ta’da thiṯẖin thiṯẖ mo e Pan Shinaar mo dhali uni ki ’ko nycine/ mo.
  uig-LAT: Lékin shundaq boldiki, ademler meshriq terepke seper qilip, Shinar yurtida
    bir tüzlenglikni uchritip, shu yerde olturaqlashti.
  nde-nde: Kwathi abantu belokhu beqhelela empumalanga, bafumana indawo evulekileyo
    eShinari basebesakha khona.
  ton-ton: Pea naʻe hoko, ʻi heʻenau fononga mei hahake, naʻa nau ʻilo ai ʻae toafa
    ʻi he fonua ko Saina; pea nau nofo ai.
  ces-1613: I stalo se, když se brali od východu, nalezli pole v zemi Sinear, a bydlili
    tam.
  eko-eko: Atthu aalankhiye malawa-juwa khusikana nttapo la Shinaari khwiikhala attaapho.
  nss-nss: Yihu rotokai yapwen te sahin para paramwandrai ingas, pe huyarayah iya
    pwan hambut ita Papilon, hu ndramat kenyen aliy pwi. Pwen pe huya hu mipwan aliy.
  eng-WMB: As they traveled east, they found a plain in the land of Shinar, and they
    lived there.
  tam-TCV: மக்கள் கிழக்குநோக்கி இடம்பெயர்ந்து சென்றபோது, சிநெயார் நாட்டிலே ஒரு சமவெளியைக்
    கண்டு, அங்கே குடியேறினார்கள்.
  ceb-ULB: Samtang mipanaw sila paingon sa sidlakan, nakita nila ang kapatagan sa
    yuta sa Sinar ug mipuyo sila didto.
  mkn-mkn: Waktu dong saparu mulai bapinda pi sablá matahari nae, dong sampe di satu
    tana rata di Sinear, ju dong tenga di situ.
  pol-UBG: A gdy wędrowali od wschodu, znaleźli równinę w ziemi Szinear i tam mieszkali.
  agr-agr: Etsa minitaijiya nuni batsatu jiinag shima shimakua Sinar nugka pakajin
    wainkag nuwi batsamsajui.
  kyc-kyc: Dokopa wambu dupwa neta epelyamo dorena palimwa karama peyami dokopa yuu
    Sina dokona yuulama keyange mende siyamo kando nyepala dokona papala paleyami.
  urd-GVU: مشرق کی طرف بڑھتے بڑھتے وہ سِنعار کے ایک میدان میں پہنچ کر وہاں آباد ہوئے۔
  deu-1912: Da sie nun zogen gen Morgen, fanden sie ein ebenes Land im Lande Sinear,
    und wohnten daselbst.
  ntj-ntj: Palunyalu-ya kakarrara parrapitjalayirnu yurirlpa walykumunukutu pitjangu.
    Palunyalu-ya ngurrararringu nyinarranytja. Ngurra palunyanya yini Papulaniyanya.
  row-row: Ruma sangga lali risiꞌ seriꞌ rulu, losa rae tetuꞌ esa sia Sinear, de ara
    leo sia naa.
  kan-2017: ಜನರು ಪೂರ್ವ ದಿಕ್ಕಿಗೆ ಪ್ರಯಾಣಮಾಡುತ್ತಿರುವಾಗ ಶಿನಾರ್ ದೇಶದ ಬಯಲು ಸೀಮೆಯನ್ನು ಕಂಡು
    ಅಲ್ಲೇ ನೆಲೆಸಿದರು.
  ena-ena: Lɨdɨŋ uaiaŋ iahaiaha kɨlikɨli heŋ hɨnihɨni hɨdavɨhadami. Hɨdahɨda uavɨla
    Babilonia fɨli tɨbɨ iahuavɨla fɨli abɨlɨ agadɨ igavɨla heŋ hɨniavɨhadami.
  tgo-tgo: Mbaŋa thɨ raka na i vorowoko vethɨ vaidiya malamo regha Babiloniya e tɨne
    na thɨ vatada ghambanjiwe.
  yap-yap: Ma nap’an nranod i yan u lane ngek, miyad yib nga bangi tafel’fel’ nib
    ga’ yang ni bay u lan yu Babylonia, ni aram e gin nra pired riy.
  tet-tet: Sia balu lori baa lorosaꞌe toꞌo rai fehan ida iha Sinear. Hotu, sia nein
    iha nia.
  hlt-MCSB: Tedae amih te khothoeng la a puen uh hatah Shinar khohmuen ah kolbawn
    a hmuh uh tih teah te kho a sak uh.
  mdy-ETH: ዓባ ኬስካ ባንፆ ዓሳ ዓኣዼ ዎዶና ባብሎኔ ዓጮይዳ ፔቴ ቦኦሊ ዴንቃዖ ዒኢካ ዴዔኔ።
  twi-ASANTE: Saa nnipa yi tu baa apueeɛ fam no, wɔbɛtoo asase tamaa wɔ Babilonia
    asase so, na wɔtenaa hɔ.
  mwc-mwc: Ba si bowagawaga ku maramatana mena wai Babylon kupurinai kwapu si panani
    ba nai si kwanatu.
  bhl-bhl: Beli, bomeliwi, i ataan tele dulum elote unsomi, Babilonya aneng fian kel
    bamda dim aneng fian mak elo telesomi, ka kel teinsiliw kale.
  con-NTPO: Tsomba majan a'i chiga sombo'jene sombopa Sinar andeni japa fae'ngatssia
    andema atte'fa. Attepa tse'tti can'jen'fa.
  eng-WEBU: As they traveled east, they found a plain in the land of Shinar, and they
    lived there.
  bnp-bnp: Ri mariu lakea na nirikena haro ri matavisia a bilane Sinar, ri made vona.
  wal-wal: Asati arshsho baggi simmidi biido wode, Sanaa7oore giyo biittan dembba
    issuwaa demmidi yan, uttidosona.
  mgh-mgh: Vano atthu akhumaka mphantte unkhuma ncuwa, yahophwanyaca nikuwa uSinari
    ni vaavale yahokhalaca.
  acu-NT: Tura tsaa winitinmanini jiinkiar, paka nungkanam Sinar tutainum jear nuni
    pujusarmiayi.
  spa-PDDPT: Aconteció que al salir hacia el oriente, encontraron una llanura en la
    tierra de Sinar y se establecieron allí.
  gun-gun: Ha'e kuery kuaray oua katy gui oje'oi vy ojou peteĩ yvy joja porã reia
    Sinar yvy re. Ha'e py ju ikuai.
  agu-BL: Ej nin yi cyele'n tzaj lilen tzi'n, jal jun chin ẍk'ajlaj cya'n le ama'l
    cwent Sinar. Ya'stzun e' a'te'tz.
  eng-PEV: And as people moved from place to place in the east, they got to some flat
    country in Babylonia, and they stayed there.
  ilo-ULB: Iti panagdaliasatda idiay daya, adda nasarakanda a patad iti daga ti Sinar
    ket nagnaedda sadiay.
  kpg-kpg: Digaula nogo heehee hua digi noho baba i di bahi i dai, ga loomoi gi di
    gowaa maalama i Babylonia, gaa noho i golo.
  uig-ARA: لېكىن شۇنداق بولدىكى، ئادەملەر مەشرىق تەرەپكە سەپەر قىلىپ، شىنار يۇرتىدا
    بىر تۈزلەڭلىكنى ئۇچرىتىپ، شۇ يەردە ئولتۇراقلاشتى.
  bsp-bsp: K'afum ŋande ŋakɔ kəca nkɛ dec dɛmpɛ mɔ, kɔ ŋanəŋk mɔrɔ atɔf ŋa Siŋhar,
    kɔ ŋandɛ mi dacɔ.
  bps-bps: Na di kalngabla, magu ale gsen di gusut i duh kel di too datal na mabal
    tanà di Sinar, na mnè ale déén.
  mbs-mbs: Peglegeb-legeb dan, migpesalo dan doton te eglibtakan te aldaw, lamig dimateng
    dan doton te tanà mebelad aw mepantal kidoen te Sinar, aw mig-ogpà dan kidoen.
  tof-tof: Pamkolpama enezan ngyabenkü ogoblórr olgabi, abüsa nólgabi banikda, da
    i Babilonia kantrridü buruburu taptap tüp esenóp. Metat we bainóp.
  sus-sus: Mixi ndee naxa keli, e siga sogetede mabiri, e geya to Sinari bɔxi ma.
    E naxa sabati kɛnɛ ma naxan na gulunba kui.
  pon-2006: Ni ar mwekimwekidlahng palimese, re ahpw lel wasa patapat kis nan Papilonia,
    wasa re kousoanla ie.
  jae-jae: Gêdêŋ taŋ êsêac dêdi aŋga gamêŋ oc kêpiŋa naŋ, sêsêlêŋ e têtap gaboaŋ teŋ
    sa gêc gamêŋ Sinar ma sêŋgôŋ tonaŋ.
  ksd-ksd: Ma ba dia ga vana uro ta ra papar a taur, dia ga gire tadav tika na ngala
    na pia i tamataman ta ra gunan Sinar; ma, dia ga ki abara.
  tur-YTC: Doğuya göçerlerken Şinar diyarında bir ova bulup orada yaşadılar.
  bel-N: І сталася, калі яны вандравалі з усходу, знайшлі раўніну ў зямлі Шынаар і
    там пасяліліся.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ κινῆσαι αὐτοὺς ἀπὸ ἀνατολῶν, εὗρον πεδίον ἐν γῇ Σεναὰρ,
    καὶ κατῴκησαν ἐκεῖ.
  ind-AYT: Dalam perjalanan ke timur, mereka menemukan dataran di tanah Sinear dan
    menetap di sana.
  lid-lid: Eme iri badeh adek ala ame loboho an eme loken, eme iri ame Babilon ma
    ado aliy ado ai.
  eng-NNA: They were going eastwards a bit at a time. They came to a big plain in
    the east. The name of that country was Shinar.
  nya-nya: Pamene anthu amapita chakummawa anapeza chigwa ku dziko la Sinara nakhazikikako.
  hrv-hrv: Ali kako su se ljudi selili s istoka, naiđu na jednu dolinu u zemlji Šinearu
    i tu se nastane.
  mps-mps: Augwali te giliga pedalubo badu kikili pelama, tama augwali te malu tǫ
    me deliba sabolali. Tialima, augwali te malu tǫ nogi Sina te bulu habu badu bidaluai,
    te bulu nogi me Babilonia.
  llg-llg: Faik fo sila nggelok, ala mulai lali leni dulu leu, ala losa lai dae matetuk
    esa, nai Sinear, boe ma ala leo leu ndia.
  tpi-tpi: Ol i stap long hap bilong sankamap, na ol i raun nabaut na ol i kamap long
    wanpela ples daun long hap bilong Babilonia. Orait ol i sindaun i stap long dispela
    hap.
  dan-1931: Da de nu drog østerpå, traf de på en Dal i Sinear, og der slog de sig
    ned.
  vie-OVCB: Khi đến phương đông, họ tìm thấy đồng bằng trong xứ Si-nê-a và định cư
    tại đó.
  lbk-lbk: Isnan cha khomeg-echan nan takho is apet falaan si akhew, ket ay inomchan
    cha isnan cheta id Babilonia ya inmili cha ischi.
  guj-2017: તેઓ પૂર્વ તરફ ગયા, તેઓએ શિનઆર દેશમાં એક સપાટ જગ્યા શોધી ત્યાં તેઓ રહ્યા.
  byr-byr: '@see-verse:GEN.011.001'
  awx-awx: Tixäwik äminu gusitdä akonggak käwutkätan tihikuke, kewu kupi gwendu Babiloniaxätan
    kake, uwomune päku yiwikin.
  pon-2006A: Ni ar mwekimwekidlahng palimese, re ahpw lel wasa patapat kis nan Papilonia,
    wasa re kousoanla ie.
  por-BRBSL: Ao viajarem para o leste, encontraram uma planície na terra de Shinar,
    e ali viveram.
  aly-aly: Ikwer-theyan ingwer-rnem apmer Babylon akngerrakw-ampeny-warl alpek. Rernem
    ingkerrenh alperlewek akngerrakw, peleyn ilkwewarl, apmer Shinar-arrangarr-warl.
    Apmer-anem rernem arrernek.
  cth-cth: Kanîtholah hoi kahlawng a cei awh teh, Shinar ram dawk tanghling a hmu
    awh teh, haw vah kho hmuen a thawng awh.
  twi-twi: Saa nnipa yi tu baa apuei fam no, wɔbɛtoo asase tamaa wɔ Babilonia asase
    so, na wɔtenaa hɔ.
  hlt-hlt: Tedae amih te khothoeng la a puen uh hatah Shinar khohmuen ah kolbawn a
    hmuh uh tih teah te kho a sak uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́yɑ̀ kubiriku mɑkù, dihɛì bɛ̀
    tu dì Sindeɑɑ kɛ bo mɑɑ́,
  msy-2020: Egha me aruem anadi naghɨn ikegha, puram arua ghua iza Babilonɨn nguazir
    zarimɨn apia.
  txq-txq: Neu sira ketuk mulai lali reni boboan dulu reu, ara losa dae matetuk esa
    nai Sinear, boe ma ara leo reu naa.
  aaz-aaz: Oras sin bian anmurai nanain ein neun pasaꞌ neon-saet, sin ntean mneer
    es et Sinear, onaim sin natuan nbin naan.
  dop-dop: Ɩlɛnɑ pɑ́ lɩɩ ilim tǝlɩɩlɛ tɔɔ nɑ pɑ́ tɑlɑ Pɑpiloni tɛtɛkǝlɛ sɔsɔɔlɛ tɑɑ
    nɑ pɑ́ siki tǝnɑ.
  azb-azb: İnsanlar şərqdən köçüb gəldikləri zaman Şinar torpağında bir düzənliyə
    rast gəldilər və orada məskən saldılar.
  eng-DBY: And it came to pass as they journeyed from the east, that they found a
    plain in the land of Shinar, and dwelt there.
  hin-2017: उस समय लोग पूर्व की ओर चलते-चलते शिनार देश में एक मैदान पाकर उसमें बस
    गए।
  wol-KYG: Bi nit ñi toxoo, jëm penku, dañoo gis ag joor ci réewu Sineyaar, ñu sanc
    fa.
  swp-swp: Tatoa se lauheagogo se lau tupo aruabu, nei eai gonu lailai se lobai Sinara
    eanuana eai to arinai se mia.
  bjr-bjr: Misa suani oosana qaannai oonuree aniree iqa niniufaqa Babiroonia afaasa
    paqurimmasee miqoo mariqau.
  eng-YLT: and it cometh to pass, in their journeying from the east, that they find
    a valley in the land of Shinar, and dwell there;
  kne-kne: Idi manbiyahi da pay ay emey sin kad-an di belaan di agew, waday dinatngan
    da ay annawa ay tanap ed Sinar et nan-ili das di.
  wat-wat: Noko tovanama nenei, namoḡa si toḡavenudadana gagasa kuweyaina. Fafani
    kana wava Sina nenei, fwayafwaya katuyaveyavenina nakasina si nisaiya keta nokomai
    si fakwa.
  heg-NTPO: Neot mesan na, teng deng one la lakos seda bus el halin leol-saken, kon
    oen lius se dale titun mesa se Sinear, ti oen daad se las.
  ptu-ptu: Pissananna deem buda tau lao umpeä ongeam dekke tandai mata allo. Ullambi'um
    mesa hante pappa' illaam Sinear, iya hapa'im eta.
  bzd-NTPO: Mik ie'pa míyaldak diwö tskirke, e' ëka̱, demirak ka̱kkue kiè Sinar ee̱,
    eta̱ ee̱ ie'pa e̱' tsé̱a̱t se̱nuk.
  kwf-kwf: Ma kaidaꞋi kira Ꞌidu Ꞌuana bali ana fanelana sina, kira ka dao toꞋona taꞋi
    oleolea neꞋe kira saea Ꞌania Ꞌi Babilon. Ma kira ka saungaꞋinia fanoa doe kira
    Ꞌi neꞋeri.
  eng-WYC-2017: And when they went forth from the east, they found a field in the
    land of Shinar, and they dwelled therein.
  eng-WMBB: As they travelled east, they found a plain in the land of Shinar, and
    they lived there.
  spp-spp: Pi à yîri canŋa fworompe e mà kàr'a sà kaceebwɔhe kà ta Shiniyari kìni
    i, maa ntɛ̀ɛn kuru cyage e.
  aey-aey: Dana cajaca eu age bili u cocobi bileig cam tobi becna isec belein. Bebeleig
    maha asou osona calein. Eu Sina agena hatu. Odimeig age ono bilein.
  urd-GVH: मशरिक़ की तरफ़ बढ़ते बढ़ते वह सिनार के एक मैदान में पहुँचकर वहाँ आबाद हुए।
  djr-djr: Walal gan marrtjinany warrya'yurra wäŋakurrnydja gali-dhimurrukurra, ga
    yan bili gan bunan walal ŋunhiliyiny wäŋaŋur ŋapa-wajakurrŋurnha, ŋarakaŋur wäŋaŋur
    yäkuŋur Babyloniany. Bala walal nhinanan ŋunhiliyiny wäŋayaŋalnha.
  rug-rug: Sipu korapa ene vilorae si arini pa kali gasa rimata si mae kamoa rini
    sa pezara pa Babiloni, meke la veko kinoa vasina si arini.
  gaz-gaz: Namoonni akkuma gara baʼa biiftuutti godaananiin, Shineʼaar keessatti lafa
    diriiraa argatanii achi qubatan.
  fra-LSG: Comme ils étaient partis de l’orient, ils trouvèrent une plaine au pays
    de Schinear, et ils y habitèrent.
  gnn-gnn: ga nhinanhanydja walala yukurranha wäŋaŋuranydja balkuwarra'ŋura, baṉarra'ŋura
    yana wäŋaŋura, ŋunhala Bapilun.
  yal-yal: Muxuna ndee to siga sogeteden binni, e yi dɔxɔ Sinari lanbanni.
  gum-gum: Incha tru pørr neeshibgatøsrøngurri webamba ambub kuabe, tru Sinar pirausrømbe
    kan purø tab chag pirø wetørrawa, yandø nømbe truyu waramisrøbelø køn.
  iou-iou: Täŋpäŋ ämawebe kome dapuri äpmoŋpanikentä bäyaŋ weŋtäŋ äbäŋkä awaŋ kubä
    wäpi Babilonia kome ahäŋpäŋ uken yotpärare täŋpäŋ itkuŋ.
  haw-1868: A i ko lakou hele ana mai ka hikina mai, loaa ia lakou kahi papu ma ka
    aina o Sinara; a noho iho la lakou ilaila.
  arb-NAV: وَإِذِ ارْتَحَلُوا شَرْقاً وَجَدُوا سَهْلاً فِي أَرْضِ شِنْعَارَ فَاسْتَوْطَنُوا
    هُنَاكَ.
  adz-adz: Garam igi santan intsung impai iyung imingꞌ gubuꞌ yaban da iwaꞌ intap bump
    tsiraꞌ bingan mingꞌa intap Sinar (nida Babilonia gin) da sib angu impruꞌ ruan
    impa nigi.
  ewe-ewe: Esi amewo de asi agbɔsɔsɔ ɖe edzi me la, woɖo ta ɣedzeƒe lɔƒo, eye woke
    ɖe anyigba aɖe si sɔ la ŋu le Sinar. Eteƒe medidi kura hafi amewo sɔ gbɔ ɖe afi
    sia o.
  nuy-nuy: Warraawurru-yung wurru-yanggi yaanuwuy ramaliyaj. Wirri-lhangarrmayn lhal
    a-wumayamaya-rruj. Anaani wu-mayini ana-lhal, Shinar. Nga bagu waadurru-yung wurru-burri.
  eng-LEE: And it came to pass, as they journeyed toward the east, that they found
    a plain in the land of Shinar, and they dwelt there.
  dji-dji: Manymak, nyibi yulpili bi djin girinyi djimurrungir, ga djin birraldjnyirdjili
    gurrbi wayala mirrpm ḻambirring, girri miri nguḻiguma djin gurrbidjili gurrbi
    yagirri Djinar.
  gvn-gvn: '@see-verse:GEN.011.001'
  nna-nna: Kakarrakurnu yana-yananyikinyayi. Parlkarranga wirtungu turlpanyayi, kakarrakurnungu.
    Yini pala warrarn Babylonia.
  asm-FB: পাছত লোকসকলে পূব দিশে ঘূৰি ফুৰি গৈ চিনাৰ দেশত আহি এখন সমতল ভূমি পালে আৰু
    তাতে বাস কৰিবলৈ ধৰিলে।
  sus-A: مِشِ ندٍيٍ نَشَ كٍلِ، عٍ سِفَ سٌفٍتٍدٍ مَبِرِ، عٍ فٍيَ تٌ سِنَرِ بْشِ مَ.
    عٍ نَشَ سَبَتِ كّنّ مَ نَشَن نَ فُلُنبَ كُي.
  fra-SBL: Comme ils voyageaient vers l'est, ils trouvèrent une plaine dans le pays
    de Shinar, et ils y habitèrent.
  hbo-hbo: וֽ͏ַיְהִ֖י בְּנָסְעָ֣ם מִקֶּ֑דֶם וֽ͏ַיִּמְצְא֥וּ בִקְעָ֛ה בְּאֶ֥רֶץ שִׁנְעָ֖ר
    וַיֵּ֥שְׁבוּ שָֽׁם׃
  shp-NTPO: Bari pikotaiorikea mainmeax pikotax boxonra, Sinar ikain mai teshanpa
    meraax jain jaai banékana iki.
  eng-WYCLIFFE: And whanne thei yeden forth fro the eest, thei fonden a feeld in the
    lond of Sennaar, and dwelliden ther ynne.
  piu-2006: '@see-verse:GEN.011.001'
  pjt-pjt: Munuya palulanguṟu kakaraṟa para-nyinara para-nyinara ngulalta ngura uṟilpa
    ukiṟitjarangka wirkaṟa ngura tjunkula nyinangi ngura ini Papilanta.
  cwe-cwe: Wanhu viwagendile kulawa ulawilo wa zua, wafika bawe da Shinali, wakala.
  bgs-bgs: Tô igalin-alin dan dán, duwán igsadun dadan tun ta silatan, sippang ka
    igdunggù dan tun ta tanà na maluwag asta pattad tun ta Sinar, asta igóddô dan
    dutun.
  kik-kik: Na rĩrĩa andũ maathiiaga na mwena wa irathĩro, magĩkinya werũ-inĩ ũrĩa
    mwaraganu wa Shinaru, na magĩtũũra kuo.
  ksr-ksr: Kaeŋ laligoŋ mesaoŋ weeŋ koukoutanoŋ baageŋ kema Babilon uutanoŋ baloŋ
    koria somata moŋ mokolooŋ kanoŋ mirigia meŋ ragi.
  omb-omb: Ngere ram mwalue dena tanora tautomue ram hivo vagi matenaho kalo ram haqe
    na ute tavola lolo vanue Babelonia me ram toga lune.
  fra-NCL: Etant partis de l’Orient, les hommes trouvèrent une plaine dans le pays
    de Sennaar, et ils s’y établirent.
  cek-AK: Ni angyae bang hoiah a caeh o, Shinar azawn to hnuk o naah, to ah khosak
    o.
  xla-xla: Epame opata ha꞉ha꞉mtamama toko salita matlalo tiyama dla gilidetepo wou
    mo ka꞉dle Babiloniya mo dla natipame ma edla tame ha꞉ha꞉iyo.
  cuk-cuk: Dad-nakwedsik dulemar nadgua, Sinarʼgi nebabi-nai dakdapid. Agi ambikudapmalad.
  uig-CYR: Лекин шундақ болдики, адәмләр мәшриқ тәрәпкә сәпәр қилип, Шинар жутида
    бир түзләңликни учритип, шу йәрдә олтирақлашти.
  pma-pma: Ka navong umai avi houlu vis avi houlu mok, amual en out koa ist. Amual
    va vio … ales mari out tai koa vi aet koa mul en mari atan koa avise en ‘Saenar.’
    Keil amundemi avit tahos keke avato ien.
  tel-2017: వాళ్ళు తూర్పుకు ప్రయాణం చేస్తున్నప్పుడు షీనారు ప్రాంతంలో వాళ్లకు ఒక మైదానం
    కనబడింది. వాళ్ళు అక్కడ స్థిరపడ్డారు.
  hat-BSA: Konsa, li te rive ke pandan yo t ap vwayaje vè lès, ke yo te twouve yon
    gran plèn nan peyi ki rele Schinear, e yo te vin rete la.
  bxh-bxh: Tefa saisai yai sa aulaha sa laoma ee–, sa mahano Babela Gonna yai sa miya.
  kos-kos: Ke elos forfor layen kutulap, elos sun sie acn tupasrpasr in acn Babylonia
    ac oakwuki we.
  hbo-WLC: וַֽיְהִ֖י בְּנָסְעָ֣ם מִקֶּ֑דֶם וַֽיִּמְצְא֥וּ בִקְעָ֛ה בְּאֶ֥רֶץ שִׁנְעָ֖ר
    וַיֵּ֥שְׁבוּ שָֽׁם׃
  ibo-ibo: Mgbe ndị mmadụ gbasara nʼakụkụ ọwụwa anyanwụ ha chọtara ala dị larịị na
    Shaịna biri nʼebe ahụ.
  ory-ory: ଆଉ ଘଟଣାକ୍ରମେ ଲୋକମାନେ ପୂର୍ବ ଦିଗରେ ଭ୍ରମଣ କରୁ କରୁ ଶିନୀୟର ଦେଶରେ ଏକ ପ୍ରାନ୍ତର
    ପାଇ ସେଠାରେ ବସତି କଲେ।
  wmt-wmt: '@see-verse:GEN.011.001'
  chk-chk: Nge lupwen aramas ra sai ngeni ötiu, ra küna eu fanü mi sosonöch itan Papilon.
    Iwe, ra nonom ikenan.
  ssd-ssd: Nane ki prote kumamŋge kine promba minnaig. Taŋamba minnaig ma ma mara
    ande nane kinaig ka Babilonia tuku ma gutoŋ ande mbol pronaig sulumba nane taŋge
    tumbraŋ ulnaig.
  rop-rop: Wal wen ola pipul bin stat spredatbat sanraiswei, deibin faindim wan plein
    kantri deya langa det kantri gulum Bebalon,
  mwf-2018: Bere kardu wurnangat nhini-ka purnidha kanhi warda wangu ngarra ngunga
    kathu pangarnturtuy pirrim i da ngarra darrinpirr ngala parrarntuy, da-ka murrinh-ka
    Babylonia-wa. I da punnungampinhingka nhini da.
  ukr-1871: І сталось, як мандрували вони від схід сонця, що знайшли поділлє в Синеяр
    землї, та й осїлись там.
  eng-AOI: They lived in the east, and as they wandered around they found a flat place
    called Babylonia and they stayed there.
  yon-yon: Kuyaron kuu yi korem aron dembimaun angka awanawanmo yaronib wene okad
    dabon yiri Babilonia aom dobiriwen.
  bch-bch: Gid tilalala alele ngan tibur ado ele parangai ta tiuot ngan tibur ede
    aea dubu, ieda Sinar, ta tirau tuanga toa eoa.
  deu-1951: Da sie nun gen Osten zogen, fanden sie eine Ebene im Lande Sinear, und
    sie ließen sich daselbst nieder.
  eng-JPS: And it came to pass, as they journeyed east, that they found a plain in
    the land of Shinar; and they dwelt there.
  ubr-ubr: On an rai osi sibib sinai au wera matan na ato efan roubabanai sigaturai,
    on min Babylon tafanamai nan. Namon osi nan sigoyon sima.
  srp-1865: A kad otidoše od istoka, naðoše ravnicu u zemlji Senarskoj, i naseliše
    se ondje.
  lug-lug: Abantu bwe baava oluuyi olw’ebuvanjuba ne batuuka mu lusenyi nsi ya Sinaali
    ne babeera omwo.
  heb-heb: ויהי בנסעם מקדם וימצאו בקעה בארץ שנער וישבו שם׃
  ben-IRV: পরে লোকেরা পূর্বদিকে ঘুরতে ঘুরতে শিনিয়র দেশে এক সমভূমি পেয়ে সে জায়গায়
    বাস করল;
  pan-pan: ਉਸ ਵੇਲੇ ਲੋਕਾਂ ਨੂੰ ਪੂਰਬ ਵੱਲ ਜਾਂਦੇ ਹੋਏ, ਇੱਕ ਮੈਦਾਨ ਸ਼ਿਨਾਰ ਦੇਸ਼ ਵਿੱਚ ਲੱਭਿਆ
    ਅਤੇ ਉੱਥੇ ਉਹ ਵੱਸ ਗਏ।
  tkr-tkr: İnsanar şargılqa qöng'ə Şinarne ölkee manbışik'le q'adaal g'acu, maayib
    avxuynbı.
  mwp-mwp: Thana nanga sager doegamoenu mudh thamemipu nanga, thana padagi dhadha
    sakar gasamoedhin Babilon. Thana si mudh yoewthaydhin.
  mya-JVB: အရှေ့ မျက်နှာမှ ခရီး သွားသဖြင့် ၊ ရှိနာ ပြည် ၌ မြေညီ ရာအရပ် ကိုတွေ့ ၍ နေရာ
    ချကြ၏။
  tte-O: Tomo sikwasakwasa-keikeile dedei tete bomatu mena kabo kwabu lalakina yabo
    silobai dedei Babilon koina kabo simiya bwaine koina.
  tbg-tbg: Vohaa uva tivaqi viha vika kuarivano uruntonaini vivi, Sinaa Uqitaini orunte
    naavu maaqa kaqate vaura.
  hmo-hmo: Dina ia daekau kahana dekenai idia laolao noho neganai, tano palaka ta
    idia davaria, Sinara tano dekenai. Vadaeni unuseni idia noho.
  ata-ata: Mixixaoxao no xalexalee lia mulai loxo no xalee ane aso uxali utelo no
    anu, la sou milai mixali no latia vile ne Vaviloni sou mixolu ane.
  nfa-nfa: Lodꞌo rèngu cahagꞌe lasi asa ca bèka dhimu, ra dꞌai era mera ètu Sinear,
    ka ra pea ètu èèna.
  urd-urd: और ऐसा हुआ कि मशरिक़ की तरफ़ सफ़र करते करते उनको मुल्क — ए — सिन'आर में
    एक मैदान मिला और वह वहाँ बस गए।
  rus-SYN: Двинувшись с востока, они нашли в земле Сеннаар равнину и поселились там.
  cbt-NTPO: Pi'i pipirinso parti quëran pipirahuatona', Sinaro parti canquipi. Inaso
    no'pa', noyápiro'tëchin ni'ton, inaquë ya'huëcaiso marë' quëparitopi.
  bqc-SIM: Lá gbɛ̃́ↄ lɛ́ sↄ̃kĩikpakpa gukpɛ oi, kɛ́ aa kà Babiloni bùsu gusalalau,
    ↄ̃ aa zↄ̃̀lɛ we.
  tcz-CHONGTHU: Hiche lai chun miho chu nisolama konin ahung kichon uvin ahile Shinar
    gamsunga chun phaicham mun ong lentah ahin mudoh uvin, hikoma chun acheng tauve.
  mar-mar: ते पूर्वेकडे प्रवास करत असताना त्यांना शिनार देशात एक मैदान लागले आणि त्यांनी
    तेथेच वस्ती केली.
  tcs-tcs: Wen ol dem pipol i bin wagbaut go wea istsaid, dempla bin paine platples
    melen wea ol maunten lo da ples blo Babilonia ane dempla bin stap de.
  soq-soq: Tane walama sawo apana omo wisedia deneuwe waimoia ene antone bola apuapuwa
    Sina bolawa bedewe waimoiena.
  qub-qub: Inti yagamunan cajpita aywacur Sinar jutiyoj pampata tariran. Chaura chay
    pampallachöna tiyacaycäriran.
  bqp-bqp: Lákũ gbɛ̃nↄ tɛn sↄ̃sↄ̃ ifãboki kpa nà, kũ ò kà Babilↄnia bùsu gusaran,
    akũ ò vùtɛ gwe.
  hat-hat: Apre yo pati soti kote solèy leve a, yo rive nan yon plenn nan peyi Chenea.
    Yo moute kay yo la, yo rete.
  eng-BSB: And as people journeyed eastward, they found a plain in the land of Shinar
    and settled there.
  tod-tod: Ti zeɠeni ga folo ɠulazu ʋelei, ti nɛmɛ wola ɠila kaani Sineyaal yooi zu,
    miná ɠa ti zeini ná.
  eng-WEBPB: As they travelled east, they found a plain in the land of Shinar, and
    they lived there.
  kbq-kbq: Vahe'mo'za hage'za zage hanatitega nevu'za mago agupo mopa Sinar (Babiloni)
    ome kete'za, anante kuma ome ante'za mani'naze.
  nhe-BL: Huan quema tlacame pejque momoyahuaj, miyac yajque para campa quisa tonati.
    Nepa quipantijque se tlamayamitl ipan tlali Sinar huan nopano nelía miyac tlacame
    mocajque huan ayoc quinejque momoyahuase.
  bus-bus: Lán gbɛ̃nↄↄ e sↄ̃ki kpákpaa ↄfãntɛ̃bↄɛ kpa nà, kɛ̀ aↄ̃ kà Babilↄnia bùsu
    gusararaan, ben aↄ̃ vɛ̃̀ɛ gwe.
  gub-BL: Amo teko uhem ywy kwarahy ihemaw kutyr har wi a'e wà, amo ae ywy ywate wera'i
    har Xinar rehe har pe oho pà wà, ywy apypepaw pe wà. Uzapo weko haw a'e pe wà.
    Upyta a'e pe wà.
  eng-DRA: And when they removed from the east, they found a plain in the land of
    Sennaar, and dwelt in it.
  knf-knf: Jibi bañaaŋ bakyaanţuŋ du umayar unuur, bawin dko dloŋ danwooŋ daanwo na
    inkuŋ du uŧaak wi Şineyar aya afëţ da.
