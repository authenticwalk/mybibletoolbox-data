verse: GEN.011.001
translations:
  mal-C: ലോകംമുഴുവനും ഒരേ ഭാഷയും ഒരേ സംസാരരീതിയും ആയിരുന്നു.
  deu-TKW: Es hatte aber die ganze Menschheit eine Sprache und einerlei Worte.
  lin-lin: Na tango wana, bato ya mokili mobimba bazalaki koloba monoko moko mpe bazalaki
    na elobeli moko.
  cbr-NT: Usa 'ain ka a nëtëkaman bëtsi bëtsi banan uni banatisamapan 'ain a menu
    'ikë unikamax achúshi banáinshi banakëxa.
  eng-LSV: And the whole earth is of one language, and of the same words,
  bmu-bmu: Mutuk miaŋgöreŋ gölmeŋi gölmeŋi pakpak yeŋön keu mohot jigetka miaŋön mindirim
    eŋgii malget.
  eng-GNV: Then the whole earth was of one language and one speache.
  eng-WEBSTER: And the whole earth was of one language, and of one speech.
  nhw-BL: Ipan nopa tonali nochi masehualme catli itztoyaj ipan tlaltipactli quipixque
    san se inincamanal huan camanaltiyayaj san se.
  swh-ONEN: Wakati huo dunia yote ilikuwa na lugha moja na msemo mmoja.
  bba-bba: N deemɑ yellu hɑnduniɑ kpuro sɔɔ, bɑrum temɑ bɑ rɑ ɡere mɑm mɑm.
  eng-KJVCPB: And the whole earth was of one language, and of one speech.
  cpy-cpy: Paerani apaani okanta ñaantsi iñaawaeteetziri kepatsiki.
  mpx-mpx: Valila gamagalau gegewel panayawiya analiya maisena ya ge wali baaba i
    maisena.
  wbp-wbp: Ngawarra-jangka yangka wiri-jangka, ngulaju kalalu jinta-wiyi-jiki jaruju
    wangkaja.
  luo-luo: E kindeno ogendini duto manie piny ne wacho dhok achiel kod weche machal.
  meu-meu: Tanobada idoinai taunimanima iboudiai gadodia be tamona, eredia danu heḡereḡere.
  npi-ULB: अहिले सारा पृत्वीमा एउटै भाषा थियो र शब्दहरू पनि उही थिए ।
  yor-yor: Lẹ́yìn náà, gbogbo àgbáyé sì ń sọ èdè kan ṣoṣo.
  emp-NTPO: Ẽberãrã druaza wãbʌrʌd̶i naẽna jũmarãda ab̶ari bed̶ead̶e bed̶eabadjid̶aa.
  ind-ind: Awalnya, semua manusia di bumi berbicara dalam bahasa yang sama.
  pes-OPCB: در آن روزگار همهٔ مردم جهان به یک زبان سخن می‌گفتند.
  ssx-ssx: Amba꞉ titina꞉ do kenke honiki honiki paeyaona꞉ haemeke wanda꞉hali paeyaoma꞉ta꞉
    da pi homeke la make homeke pi kone lemekeme.
  lcm-lcm: Au, kuli rina aongos ke kata atogon kana sikei palau a saling i mengen
    i rina.
  aer-aer: Nhenhe ikwerele-ureke, arrekwelenye areye itne angkentye anyente ware angkerrirretyarte,
    itne ingkirreke angkentye rante-rante angkerretyarte.
  tgl-ULB: Ngayon ang buong mundo ay gumagamit ng iisang wika at parehong mga salita.
  nop-nop: Kwetkwet meeniŋ hogohogok medehik kubugoŋ hogok hakuk. Eŋ nemek wouwou
    u wanakaŋ kubugoŋ halune yonadiyagiŋ.
  kca-kca: Мўв ԓŏватән иса туп и йасәӈ, и пŏтәр ус.
  cbu-NT: Yuwapur tputsee kungupa Apanll waneerangu anumun iwaz tputs minamari k'kuz
    tsiyataranganaya.
  hui-hui: Bambaore dindini wali agali heneru ti bi mbiraore laga hene.
  wrs-wrs: Nemetva indkumbiva mongawamona avna, wo himba sevrivna mana vemamba mongawamona.
  mya-mya: အ​စ​ပ​ထ​မ​၌​ကမ္ဘာ​တစ်​ဝန်း​လုံး​ရှိ​လူ​တို့ သည် ဘာ​သာ​စ​ကား​တစ်​မျိုး​တည်း​ပြော​ကြ
    ၏။-
  cbi-NTPO: Kaspeleya kumuinchi chachilla ma palaachin patimu juwaala.
  bod-N: དེ་ཡང་སྐབས་དེར་ས་སྟེང་གི་མི་ཀུན་གྱི་སྐད་དང་བརྗོད་པ་གཅིག་མཚུངས༌ཡིན།
  wsk-wsk: Tom mu te mu ali lilim la ko kariimet mu den suanta te munakakasan.
  kkl-kkl: Samen nimi so'oag wamekne taneko niri yubu ot nhonog yubuog lelamek.
  sna-sna: Zvino nyika yose yakanga ino rurimi rumwe chete nokutaura kwakafanana.
  spa-BLM: Toda la tierra tenía una misma lengua y un mismo lenguaje.
  beu-beu: Tura-tura angu, nehe ba por-alolang taang aabeta ang naung emangpi hur
    nu kolang vengmateng.
  cac-cac: A d'a peca', ayic toxo ix ec' jun oval a' mucvajum chi', junn̈ej ti'al
    syal eb' anima. Ayic van sb'at eb' d'a stojolal b'aj sjavi c'u, ix c'och cajan
    eb' d'a jun nivan ac'lic d'a yol yic Sinar. Ata' ix cajnaj eb'.
  swh-ULB: Sasa nchi yote ilikuwa inatumia lugha moja na ilikua na usemi mmoja.
  bel-bel: На ўсёй зямлі была адна мова і адна гаворка.
  wed-wed: Au naona rava anatapui au dobu pona tagogi ma riwa tagogina i bababaniei.
  deu-ELBBK: Und die ganze Erde hatteeine Sprache und einerlei Worte.
  mbb-OT: Ne zutun he timpu, sebsevaha pa is kineǥiyan te langun he menge etew te
    tivuuk he kelibutan.
  msc-msc: Dunuɲa mɔɔilu bɛɛ tɛrɛ ye kan kelen de mɛnna. Alu bɛɛ tɛrɛ ye i ɲɔɔn famunna.
  mal-2015: ഭൂമിയിൽ ഒക്കെയും ഒരേ ഭാഷയും ഒരേ വാക്കും ആയിരുന്നു.
  tuo-NT: Noé põꞌrã nituriarã nipeꞌtirã niꞌcãrõnojõ ucũseticãrã niwã.
  gup-gup: Kerrngehkenhni bininj rowk nawu birrihni kurorre wanjh birriwokkudjini,
    kundjenkudji birridjarrkwokdi.
  met-met: Muga lipu titiam longgalo xuading taininau, haruanga tela te.
  gvs-gvs: E mainao tomota liliudi da poyapoya niyadi tayamo be nakae idi bóbwara
    tayamo.
  rmc-rmc: Akor savore manuša pre calo svetos vakerenas jekha čhibaha the jekhe lavenca.
  nlg-nlg: Tana bona keri, rana vure tana maramana udolu tara nia kokoe sakai na leu
    vamua.
  dgr-DOGNT: Ekìıyeè k'e dıı nèk'e dǫ hazǫǫ̀ yatı ı̨łè zǫ t'à gogede ı̨lè, eyıt'à
    dǫ hazǫǫ̀ ełegıìkw'o ı̨lè.
  pes-OPV: و تمام جهان را یک زبان و یک لغت بود.
  ron-1924: Тот пэмынтул авя о сингурэ лимбэ ши ачеляшь кувинте.
  aui-aui: Dagudagune, na wawaya tupana mmko kuburine na yadi gamo tanagha, bi sisiyidi
    mayimayiyidi siyisisiya.
  ben-OBCV: এমতাবস্থায় সমগ্র জগতে এক ভাষা ও এক সাধারণ বাচনভঙ্গি ছিল।
  lex-lex: Ler de noh di mniotni de yawalli ida.
  rgu-rgu: Fai a ulu na, basa lahenda nai dae-bafoꞌ a, ara dedea pake dedeaꞌ esaꞌ
    a.
  som-som: Dhulka oo dhammuna wuxuu ahaa isku af iyo isku hadal keliya.
  lat-VUC: Erat autem terra labii unius, et sermonum eorumdem.
  aoi-aoi: Biya adinuba-wiye-ka wurruwurrakakina warnumamalya wurribina nuw-ambilyu-murrumurra
    akini-yada nuw-ambilyumurra engka-manja iya engka-manja angalya, umba awilyaba-me-ka
    ngawa ayakwa ne-yengbeyinuma wurrakina.
  eng-ASVBT: And the whole earth was of one language and of one speech.
  mna-mna: Muŋgu zin tomtom ta timbot su toono na, zin ta boozomen kalŋan tamen.
  ita-1885: OR tutta la terra era d'una favella e di un linguaggio.
  eng-LXXUP: And all the earth was one lip, and there was one language to all.
  eng-ULB: Now the whole earth used one language and had the same words.
  spa-VBL: En ese tiempo se hablaba en todo el mundo un solo idioma y todos usaban
    palabras con el mismo significado.
  fra-_FOB: Or toute la terre avait le même langage et les mêmes mots.
  mal-mal: ഭൂമിയിലൊക്കെയും ഒരു ഭാഷയും അതേ വാക്കുകളുമാണ് ഉണ്ടായിരുന്നത്.
  lit-lit: Ir visa žemė turėjo vienodą kalbą ir vienodus žodžius.
  urd-GVR: Us waqt tak pūrī duniyā ke log ek hī zabān bolte the.
  suz-BL: ङोंइती रागी नेल्‍ल ङा मुर लोव़ का ब्‍वाक्‍बाक्‍मा बाक्‍त।
  ita-1927: Or tutta la terra parlava la stessa lingua e usava le stesse parole.
  ckb-ckb: هەموو جیهان یەک زمان و یەک جۆر قسەکردنیان هەبوو.
  eng-BBE: And all the earth had one language and one tongue.
  crx-NTPO: Ndi yun k'ut 'oh da' 'ilho khuni za hoonli ts'iyanne lhk'un'a yahulhduk.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಒಂದೇ ಭಾಷೆಯಿತ್ತು. ಭಾಷಾಭೇದವೇನೂ ಇರಲಿಲ್ಲ.
  bbb-bbb: Ro iko zinume ijia e boeje ige aesakae boegia karinoeva ije bu isama besu
    vua kuaena fienamivo.
  tam-2017: பூமியெங்கும் ஒரே மொழியும், ஒரே விதமான பேச்சும் இருந்தது.
  spa-RV-1909: ERA entonces toda la tierra de una lengua y unas mismas palabras.
  ron-BTF: Şi întreg pământul era cu o singură limbă şi cu o singură vorbire.
  eng-WEBP: The whole earth was of one language and of one speech.
  eng-FBV: At that time the whole world spoke just one language and used words with
    the same meaning.
  nld-1939: Nog sprak heel de aarde eenzelfde taal en dezelfde woorden.
  nch-BL: Ipan nopa tonali nochi masehualme cati itztoyaj ipan taltipacti quipiyayayaj
    san se inincamanal huan camanaltiyayaj san se.
  tfr-NTPO: Dbar eshkoshko ga nopga uunkong tjl̈ẽ tjl̈õkwo kjwaraso.
  vie-1934: Vả, cả thiên hạ đều có một giọng nói và một thứ tiếng.
  hin-CV: पूरी पृथ्वी पर एक ही भाषा तथा एक ही बोली थी.
  eng-OURB: The whole earth was of one language and of one speech.
  spa-BES: Y toda la tierra tenía un lenguaje y una lengua.
  tdx-tdx: Ie henane zay, raike ty fivimby naho fisaontsi’ ze kila ondaty.
  vid-vid: Mwaluko wanhu weng'ha muisi nawali na ulonzi umwe, nawali wolonga luzi
    lulula.
  pwg-pwg: Karenai dobu kudubina kamonai wawaya peyarisi i gamo ma i sisiya na sago.
  eng-OKE: And all the earth was of one language and one speech.
  tha-KJV: ทั่วแผ่นดินโลกมีภาษาเดียวและมีสำเนียงเดียวกัน
  por-BR-2018: Era, então, toda a terra de uma língua e umas mesmas palavras.
  bco-bco: Tamin amio꞉ henfelo꞉ kaluka꞉isale tambo towo꞉ imilise elen.
  deu-ELO: Und die ganze Erde hatte eine Sprache und einerlei Worte.
  ktm-ktm: Idu ndruwen wo ideh ti pe ndramat hondrohor hanna sulo-on, odoke nolwo-o’
    su ti mapwi handrai kopwi.
  caa-caa: Pues entonces tama e onian tiempo tunor e gente xeꞌ turuanobꞌ tama tunor
    or e rum ojronobꞌ ani tama inteꞌ taca ojroner.
  eng-WYC-2018: Forsooth (all) the land was of one language, and of the same speech.
    [Forsooth the (whole) earth was of one lip, and of the same words.]
  epo-epo: Sur la tuta tero estis unu lingvo kaj unu parolmaniero.
  uig-PIN: U zamanda pütkül yǝr yüzidiki til ⱨǝm sɵz birhil idi.
  beo-beo: 'Amo esoga, osobo bagade dunu fi da sia: hisu hisu hame galu. Ilia huluane
    da sia: afadafa fawane galu.'
  tpi-OTNT: Bipo ol manmeri bilong graun i gat wanpela tok ples tasol.
  hau-SA: To, a lokacin, yaren mutanen duniya ɗaya ne, maganarsu kuma ɗaya ce.
  udu-udu: Dhali aris ’kwani ’baar mo kun ’koni mony’cesh mo tani uni ta gi jasi ’twan
    ’de/ jin wala uni kadhamo/ mo dhali ’twa/ yisa misha uni ki thatha/ thatha/ yisa.
  uig-LAT: U zamanda pütkül yer yüzidiki til hem söz birxil idi.
  nde-nde: Umhlaba wonke wawulolimi lunye lokukhuluma okufananayo.
  ton-ton: Pea naʻe ngutu taha pe ʻa māmani kotoa, mo lea taha pe.
  ces-1613: Byla pak všecka země jazyku jednoho a řeči jedné.
  eko-eko: Wakathi aya opo olumwenku wooshi waarina luuka moote na nanna moote yoottakhula.
  nss-nss: Koluw kinna, hu ndramat masih para kol pwan nongna kol tahu ara handra
    ko, pe pohoweyan ara iya wule handra ko.
  eng-WMB: The whole earth was of one language and of one speech.
  tam-TCV: அக்காலத்தில் முழு உலகமும் ஒரே மொழியையும், பொதுவான ஒரே பேச்சு வழக்கையும்
    உடையதாய் இருந்தது.
  ceb-ULB: Karon ang tibuok kalibotan nagagamit ug usa lamang ka pinulongan ug adunay
    managsama nga mga pulong.
  mkn-mkn: Dolu-dolu, samua orang di dunya baꞌomong pake satu bahasa sa.
  pol-UBG: Na całej ziemi był jeden język i jedna mowa.
  agr-agr: Nunú tsawantin ashí aents batsamajaku aina duka makichik chichamnak chichajaku
    ainawai.
  kyc-kyc: Yuu muu dupwana peparae wambu dupwame pii raramendaki lao kareyaminyisa
    pii wakale wakale ingyuo paa naya.
  urd-GVU: اُس وقت تک پوری دنیا کے لوگ ایک ہی زبان بولتے تھے۔
  deu-1912: Es hatte aber alle Welt einerlei Zunge und Sprache.
  ntj-ntj: Ngarnmanypalpi-ya yarnangu manta lipingkatja wangka waarrku wangkarranytja.
    Wangka kutjurtu-ya wangkarranytja.
  row-row: Maꞌahulu na, basa atahori sia raefafoꞌ ia olaꞌ rendiꞌ a dedꞌeat esaꞌ a.
  kan-2017: ಆಗ ಭೂಲೋಕದವರೆಲ್ಲರಿಗೂ ಒಂದೇ ಭಾಷೆ; ಒಂದೇ ಮಾತು ಇತ್ತು. ಭಾಷಾಭೇದಗಳೇನೂ ಇರಲಿಲ್ಲ.
  ena-ena: Vaka sɨbaŋ hulaŋ iamɨgali agɨlaŋ ciaŋ sɨbaŋ pabiŋ laci abavɨhadami.
  tgo-tgo: Va e mbaŋako iyako yambaneke laghɨye ghalɨghalɨŋaniye va regha na lenji
    utuutu ghe loŋwaloŋwa regha.
  yap-yap: Som’on e i par e girdi’ nu fayleng ni ta’ab thin e yad ma yog ma ta’reb
    rogon e yu bugithin rorad.
  tet-tet: Uluk fohon, ema hotu-hotu iha raiklaran dale nodi lia ida dei.
  hlt-MCSB: Te vaengah diklai pum ah ol pakhat neh olka thikat laom.
  mdy-ETH: ቤርታዺ ሳዖይዳ ዓኣ ዴሮኮ ጌስቶ ሙኡጫ ፔቴ ሌሊኬ፤
  twi-ASANTE: Ɛberɛ bi, na nnipa a wɔwɔ asase so nyinaa ka kasa korɔ.
  mwc-mwc: Ba kona maranai dobu tompipinina kamonai pipiya asi gamo ba pepesi wai
    kesana.
  bhl-bhl: Sua e, kawin dim kaleem kunum waneng alik alik i bomelei, weng makmak kuw
    bakamaliw kale.
  con-NTPO: Nane tsendeccu can'jeinteja poiyi'cco a'i tsu fae aya'faveyi afa'je'fa.
  eng-WEBU: The whole earth was of one language and of one speech.
  bnp-bnp: Ngane e huriki na malala ri tahoka a nita i taku ri vata vona.
  wal-wal: Sa7aa bollan de7iya asi ubbi koiro issi doonaanne issi qaalaa haasayees.
  mgh-mgh: Mwiilaponi mothene nariwo paahi nuulumo nimoca ni moolumeliyo mamoca.
  acu-NT: Yaanchuikkia aints ainau kichik chichamnak chichau armiayi.
  spa-PDDPT: Entonces toda la tierra tenía una sola lengua y las mismas palabras.
  gun-gun: Ha'e jave py ma yvy jave re peteĩ'i ayvu oiko ramo peteĩ'i rami anho ijayvu
    okuapy.
  agu-BL: Itzun bantz le xe'tzbil tzaj, junit chiyol cyakil wunak.
  eng-PEV: You know, at first everyone talked the same language.
  ilo-ULB: Ita, maymaysa a pagsasao ti nausar iti entero a daga ken addaanda iti agpapada
    a sasao.
  kpg-kpg: Matagidagi, nia daangada o henuailala huogodoo nogo helekai be di mee e dahi,
    gei nogo hai hegau hua i nia kai be di mee e dahi.
  uig-ARA: ئۇ زاماندا پۈتكۈل يەر يۈزىدىكى تىل ھەم سۆز بىرخىل ئىدى.
  bsp-bsp: Tɛm tatɔkɔ doru fəp kusu kin k'aŋc-cɔp, pac-loku, moloku min mayi.
  bps-bps: Di kagatbuan nun alò satu bung talù, i talù kdee dad to di klamang i banwe.
  mbs-mbs: Gebii, sebad olò se kemolò te kagi eg-ikegiyen te kedita te otaw dini te
    keneyonan.
  tof-tof: Ngaen, blaman ini tüpdü pamkolpamab darrpan wirri bóktan yarilürr; blamana
    dadan bóktan opore ikik kwarilürr.
  sus-sus: Na tɛmui duniɲa mixi birin nu xui keren nan falama.
  pon-2006: Nin tapio, tohn sampah koaros ahnekipene soangen mahsenteieu, pwe re kin
    doadoahngki soangen lepin mahsen kan me duwepenehte wasa koaros.
  jae-jae: Lau nomŋa samob sêsôm biŋ aweŋ tageŋ to ŋalô tageŋ.
  ksd-ksd: Ma ra tinata ma ra pirpir ta ra rakarakan a gunagunan i ga kopono ko.
  tur-YTC: Bütün dünyanın dili ve sözü birdi.
  bel-N: І была на ўсёй зямлі адна мова і адны словы.
  grc-BRENT: Καὶ ἦν πᾶσα ἡ γῆ χεῖλος ἓν, καὶ φωνὴ μία πᾶσι.
  ind-AYT: Pada saat itu, seluruh bumi itu memiliki satu bahasa dan logat yang sama.
  lid-lid: Ma mwena handru badeh lau badu munyak badeh asehek boho kon randra le.
  eng-NNA: After that for a long time people were talking just that one language.
  nya-nya: Nthawi imeneyo anthu onse a pa dziko lapansi ankayankhula chiyankhulo chimodzi
    ndipo mawu amene ankayankhula anali amodzi.
  hrv-hrv: Sva je zemlja imala jedan jezik i riječi iste.
  mps-mps: Polobadu mu, te moni węgo bidi ela silai madi silama, tama te tǫde bidaluali
    bidi sibigo te wabo po deli naga elaluai dao.
  llg-llg: Nai lele uluk ele, basa hataholi malai daebafok ia, ala kokolak lenik kada
    dedeꞌak esa.
  tpi-tpi: Bipo ol manmeri bilong graun i gat wanpela tok ples tasol.
  dan-1931: Hele Menneskeheden havde ét Tungemål og samme Sprog.
  vie-OVCB: Lúc ấy, cả nhân loại đều nói một thứ tiếng.
  lbk-lbk: Issan lapona, es-esang nan kalin nan am-in ay takho isnan lofong, et mismis-o
    nan kalicha.
