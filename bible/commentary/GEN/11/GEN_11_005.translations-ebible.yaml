verse: GEN.011.005
translations:
  mal-C: എന്നാൽ, മനുഷ്യർ പണിതുകൊണ്ടിരുന്ന പട്ടണവും ഗോപുരവും കാണാൻ യഹോവ ഇറങ്ങിവന്നു.
  deu-TKW: Da stieg Jahwe herab, um die Stadt und den Turm, den die Menschenkinder
    erbaut hatten, zu besehen.
  lin-lin: Kasi Yawe akitaki mpo na kotala engumba mpe ndako molayi oyo bato babandaki
    kotonga.
  cbr-NT: '''Aínbi ka Nukën ''Ibun usakian ëma ''imainun torre unikaman ënën menma
    chaiorukin ''akë a ubuxun isakëxa.'
  eng-LSV: And YHWH comes down to see the city and the tower which the sons of men
    have built;
  bmu-bmu: Mewö jiba nup megetmö, Kembunöŋ ambazip siti aka miri köröpŋi megeri, mi
    ekŋamgöra erök.
  eng-GNV: But the Lord came downe, to see the citie and towre, which the sonnes of
    men builded.
  eng-WEBSTER: And the LORD came down to see the city and the tower, which the children
    of men were building.
  nhw-BL: Pero TOTECO temoc huan quiitaco nopa altepetl huan nopa torre catli nopa
    masehualme quisencahuayayaj.
  swh-ONEN: Lakini Bwana akashuka ili auone mji na mnara ambao wanadamu waliokuwa
    wanaujenga.
  bba-bba: Yerɑ Yinni Gusunɔ u sɑrɑmɑ u kɑ wuu ɡe kɑ ɡidɑmbisɑ ye mɛɛri ye tɔmbɑ bɑnimɔ
    mi.
  eng-KJVCPB: And the Lord came down to see the city and the tower, which the children
    of men builded.
  cpy-cpy: Riitaki kantacha pokaki Tajorentsi raminero nampitsi eejatzi ateementotsi
    rowetsikakiri atziripaeni.
  mpx-mpx: Yaa Yehoba i nem i lau panuwa bwabwatana ge limi mihahaina hot toto gamagalau
    hi taltal o i kitel.
  wbp-wbp: Junga-juku, rdirri-yungulurla yuwarli kirrirdiki ngantirninjakuju manu
    kirri wiriki yirrarninjaku. Ngula-kurraju YAAWIYI-rliji, ngulajulpa-jana warrawarra-kangu
    ngantirninja-kurraju.
  luo-luo: To Jehova Nyasaye nolor piny mondo one dala maduongʼ kod ohinga mabor mane
    dhano gero.
  meu-meu: Bena Iehova e diho, hanua bona kohoro Adam besena ese e latebaia baine
    itaia eto.
  npi-ULB: यसैले परमप्रभु परमेश्‍वर आदमका सन्तानहरूले निर्माण गरेका त्यो सहर र धरहरा
    हेर्न तल आउनुभयो ।
  yor-yor: Ṣùgbọ́n, Olúwa sọ̀kalẹ̀ láti wo ìlú àti ilé ìṣọ́ tí àwọn ènìyàn náà ń kọ́.
  emp-NTPO: Ẽberãrãba puru idjab̶a de ʌ̃tʌ drasoga b̶ʌ o panʌra Ãcõrẽba bajãneba acʌd̶e
    zesia.
  ind-ind: Pada waktu mereka mulai membangun kota dan menara itu, turunlah TUHAN untuk
    melihat pekerjaan manusia-manusia yang fana itu.
  pes-OPCB: اما خداوند فرود آمد تا شهر و برجی را که مردم بنا می‌کردند، ببیند.
  ssx-ssx: Kutu pimiki handaa Tekehalita꞉ mo hande haliwekima꞉ a꞉emeke daoni make
    mo ya pa꞉ta꞉ peeke hokulupeke da tieke make handuluekema꞉ holopeekeme.
  lcm-lcm: Sikei IAVE kamela pasiang asi me ararai ani rina lava ang nang a lu lava
    ang kilapo abis ia
  aer-aer: Kenhe Ngkarte re akenhe akertne-ngentyele atnarnpetyekerleke apmere akngerre
    areye-arlke warle arlpentye akngerre nhenge itne-arle artetyame renhe aretyeke.
    Re ikwere-arrpe angkeke, “Tyerrtye nhenhe areyele arne iwenhe apeke renhe mpwaretyeke,
    itne ingkirreke-arle angkentye anyente-ante angkemenge, itne ingkirreke-arle awerreme-arle.
    Itne apeke alakenhe renhe akwete mpwaremele, kele imerte itne iwenhe apeke ikwere
    ahentye-anemele itne mpwaretyeke, arrpenheke arrangkwele itnenhe arrkngerte-iletyeke.
    Mpe, anwerne itneke-werne-atheke atnarnpetyekerleye angkentye itnekenhe akalkelhe-iletyenhe
    itnenhe apatelhe-ilemele, itne anteme uye awerretyenhe.”
  tgl-ULB: Kaya bumaba si Yahweh para tingnan ang lungsod at ang toreng itinayo ng
    mga kaapu-apuhan ni Adan.
  nop-nop: Unduŋ yoŋa yokwet wapum tububihila magiŋ eŋ yot kweheyeniŋ mayagiŋ u Wapumdi
    kanadi tibene foguk.
  kca-kca: Хŏйатәт опсәм вош пӑ пӑԓ хот ватты урәӈән Турәм Куща мўва иԓ ŏхԓәс.
  cbu-NT: Itaru, Apanllsha yuwaa tputs torre íwar tuxiykeeru anoo parangiya. Ichingarusin
    tputs tarawaztatarach ashiranganaya.
  hui-hui: Ani bialu hemiria Anduane Homogo ibu daluwa tigua anda dewa buwa tano ngeleagobi
    tano ogoni dombeneha anda bima iraga heagobi hendene.
  wrs-wrs: Doa heva os owai, Yaweva ona nonglalm pihana deuvkembelm deuvmendeklim,
    noi andra vinam.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​သူ​တို့​တည်​ဆောက် သော​မြို့​နှင့်​ရဲ​တိုက်​ကို​ရှု​စား​တော်​မူ​ရန်
    ကြွ​ဆင်း​လာ​၍၊-
  cbi-NTPO: Tsenñu Yavé paja' keemi cha' rukula' kenu pebulunu bain, naa aa katyu
    yanu bain,
  bod-N: དེ་ཡང་འཇིག་རྟེན་མི་ཀུན་གྱིས་གྲོང་ཁྱེར་དང་ལྕོག་མཁར་བཞེང་བཞིན་པ་མཐོང་བའི་ཆེད་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་མར་འཇིག་རྟེན་དུ་ཕེབས༌ཏེ།
  wsk-wsk: Bare Yawe nunga wonong se kawam kalel aromemek kaloman mu arigokko tai
    kaparam,
  kkl-kkl: Wene aro seneraghekti solamekpa Nuni Allahri kemelingkihinun aro kulukulaog.
  sna-sna: Asi Jehovha akaburuka pasi kuti azoona guta neshongwe yakanga ichivakwa
    navanhu.
  spa-BLM: Yahvé bajó a ver la ciudad y la torre que los hijos de los hombres construyeron.
  beu-beu: Angmuse LAHATALA Ana hela bendar ba ini ening, bot hava odo balolu ba ini
    bakung atahing angu euuling.
  cac-cac: Axo Jehová ix emul yil jun chon̈ab' yed' jun torre van sb'oan eb' chi'.
  swh-ULB: Kwa hiyo Yahwe akashuka kuona mji na mnara ambao wazao wa Ibrahimu walikuwa
    wamejenga.
  bel-bel: І сышоў Гасподзь паглядзець горад і вежу, што будавалі сыны людзкія.
  wed-wed: Anina ma Bada i ḡairai da ravai melagai ḡaeḡaena ma numa ḡeḡe dewadewana
    i voavoaia ita inanai.
  deu-ELBBK: Und der HERR fuhr herab, die Stadt und den Turm zu sehen, die die Menschenkinder
    bauten.
  mbb-OT: Ne zutun, mibulus is Nengazen su ed-ahaan din is mibeelan te etew he inged
    wey turi.
  msc-msc: Allabatala jiira ka so ni sankaso jan dagbɛ, adamadenilu ka mɛn lɔ.
  mal-2015: മനുഷ്യർ പണിത പട്ടണവും ഗോപുരവും കാണേണ്ടതിന്നു യഹോവ ഇറങ്ങിവന്നു.
  tuo-NT: Na tojo weeri cura Õꞌacʉ̃ peꞌe na tiropʉ dijati, na ya macã, tojo nicã na
    ʉꞌmʉarĩ wiꞌi na yeeri wiꞌijore ĩꞌagʉ̃ ejacʉ niwĩ.
  gup-gup: Wanjh Yawey kumkoluy kanan kubolkkimuk dja manrurrkkuyeng manbu bininj
    birrimarnbuni.
  met-met: Baing Toxoratamona ri ma ba bagu long sabangga xaung numa maxaxaya lipu
    titiamgadi ditongtongia.
  gvs-gvs: E Yauwe isou ima asayana be nakae vadayana maanawena tomota siiwodugu igitedi.
  rmc-rmc: Avke o RAJ avľa tele, hoj te dikhel o foros the e veža, so ačhavenas o
    manuša,
  nlg-nlg: Mi tana bona Yahweh te horu mai ge ke vaevanea na komu sule mana vale datogha
    na vure tara tono haliu na kisuana,
  dgr-DOGNT: Hanìkò gots'ǫ̀ K'àowo gots'ǫ̀ ı̨zhıì ajà, kǫ̀godeè gogehtsı̨ı̨ sìı ghàı̨dà,
    eyıts'ǫ yayıhòłèe sı ghàı̨dà.
  pes-OPV: و خداوند نزول نمود تا شهر وبرجی را که بنی آدم بنا می‌کردند، ملاحظه نماید.
  ron-1924: Домнул С-а коборыт сэ вадэ четатя ши турнул пе каре-л зидяу фиий оаменилор.
  aui-aui: Bi gegha Yawe God iyowogha da, kwanatuna da barena geekirakiina yawata,
    mekona wawaya siyayoghayoghani na iyakita.
  ben-OBCV: কিন্তু সদাপ্রভু সেই নগর ও মিনারটি দেখার জন্য নেমে এলেন, যেগুলি সেই মানুষেরা
    তখন নির্মাণ করছিল।
  lex-lex: Noka Orgahi Nerun pa Namkeka letlawan dena me il tutullu-gen lolo'oni maka
    rimormiori rwatat nana.
  rgu-rgu: Boe ma MANETUALAIN onda, ela memete sudi kota ria no uma madema fo ara
    rafoa ni a.
  som-som: Rabbiguna wuxuu u soo degay inuu arko magaaladii iyo munaaraddii ay binu-aadmigu
    dhisayeen.
  lat-VUC: Descendit autem Dominus ut videret civitatem et turrim, quam ædificabant
    filii Adam,
  aoi-aoi: Biya arakba wurrumurndakakina warnumamalya narri-ngekburakama ababurna
    eyukwayuwa alikira akwa ngawa akina awilyaba alingajirrirra-dangwa alikira. Eneja
    kembirra ni-dirrirnda angaluba nakina Yaweya kajungwa kenuwurraki-rringkini-yada
    wurruwurrakakinu-wa.
  eng-ASVBT: And Jehovah came down to see the city and the tower, which the children
    of men built.
  mna-mna: To Merere isu be ilou zin, mibe ire kar biibi mi urum tau tomtom tiwwo
    ma uteene isala ta kor a.
  ita-1885: E il Signore discese, per veder la città e la torre che i figliuoli degli
    uomini edificavano.
  eng-LXXUP: And the Lord came down to see the city and the tower, which the sons
    of men built.
  eng-ULB: So Yahweh came down to see the city and the tower which the descendants
    of Adam had built.
  spa-VBL: Pero el Señor descendió para mirar la ciudad y la torre que estas personas
    estaban construyendo.
  fra-_FOB: Et l'Éternel descendit pour voir la ville et la tour qu'avaient bâties
    les fils des hommes.
  mal-mal: മനുഷ്യന്റെ പുത്രന്മാർ പണിത പട്ടണവും ഗോപുരവും കാണേണ്ടതിന് യഹോവ ഇറങ്ങിവന്നു.
  lit-lit: Ir VIEŠPATS nužengė pamatyti miesto ir bokšto, kurį žmonių palikuonys statė.
  urd-GVR: Lekin Rab us shahr aur burj ko deḳhne ke lie utar āyā jise log banā rahe
    the.
  suz-BL: मिनु परमप्रभु यावे मेको मुरपुकीमी सेल्‍शो सहर नु सरीङ थिचशो ठेयब लाइश्‍शो
    खिं कोव़थ यिमाक्‍त। उत्‍पत्ती १८:२१; भजन संग्रह १४:२
  ita-1927: E l’Eterno discese per vedere la città e la torre che i figliuoli degli
    uomini edificavano.
  ckb-ckb: بەڵام یەزدان بۆ بینینی ئەو شار و قوللەیەی کە ئادەمیزاد دروستی دەکرد هاتە
    خوارەوە.
  eng-BBE: And the Lord came down to see the town and the tower which the children
    of men were building.
  crx-NTPO: '''Et whe Moodihti (Yahweh) ndus de hainya ''ink''ez nyo keyoh whunilh''en
    ''ink''ez nyoo nain''a-i cho yoh huyulhtsi, ''i cha ''uhuyinla-i yunalh''en.'
  kan-OKCV: ಜನರು ಕಟ್ಟುತ್ತಿದ್ದ ಪಟ್ಟಣವನ್ನೂ ಗೋಪುರವನ್ನೂ ನೋಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಇಳಿದು
    ಬಂದರು.
  bbb-bbb: Bu ijiege kuaena renoejoga E Ireobo Godi fu sidove ireobo bu kena kariva
    ijiakiro gire jiagado bu saeva ije giakiro arina ruae.
  tam-2017: மனிதர்கள் கட்டுகிற நகரத்தையும் கோபுரத்தையும் பார்க்கிறதற்குக் யெகோவா இறங்கினார்.
  spa-RV-1909: Y descendió Jehová para ver la ciudad y la torre que edificaban los
    hijos de los hombres.
  ron-BTF: Şi DOMNUL a coborât să vadă cetatea şi turnul, pe care copiii oamenilor
    le-au zidit.
  eng-WEBP: The LORD came down to see the city and the tower, which the children of
    men built.
  eng-FBV: But the Lord came down to take a look at the city and the tower that the
    people were building.
  nld-1939: Maar Jahweh daalde neer, om de stad en de toren eens te bezien, die de
    mensenkinderen bouwden.
  nch-BL: Pero TOTECO temoc huan quiitaco nopa altepet huan nopa torre cati nopa masehualme
    quichijchihuayayaj.
  tfr-NTPO: Gueniyo ga nopga l̈öng u ywë kjwöböso, kjëryo shäryak ak go pjribri kjókshko,
    ga l̈öng u shäryë kl̈ung akyo go jem jong kjok dogo l̈ëshko ga Jehová ter öör
    eshko ba pak l̈i ĩk.
  vie-1934: Đức Giê-hô-va bèn ngự xuống đặng xem cái thành và tháp của con cái loài
    người xây nên.
  hin-CV: याहवेह उस नगर तथा मीनार को देखने उतर आए, जिसे लोग बना रहे थे.
  eng-OURB: Adonai came down to see the city and the tower, which the children of
    men built.
  spa-BES: Y el Señor bajó a ver la ciudad y la torre que los hijos de los hombres
    estaban construyendo.
  tdx-tdx: Nizotso mb’eo t’Iehovà hivazoho i rovay naho i fitilik’abo ranjie’ o ana’
    ondatioo.
  vid-vid: Ndo baho Mkulu Nguluwi nakedulika hasi kulola honhu hao na ilingo lowazenjile
    wanhu wa isi.
  pwg-pwg: Ma kegha, Bada ioru da ita rugenarisi, kwanatuna ma numa gurina iyamoyamoni
    na ita kitai.
  eng-OKE: And the Lord was revealed to punish the work of the city and the tower
    which the sons of men had builded.
  tha-KJV: และพระเยโฮวาห์เสด็จลงมาทอดพระเนตรเมืองและหอนั้นซึ่​งบ​ุตรทั้งหลายของมนุษย์​ได้​ก่อสร้างขึ้น
  por-BR-2018: E desceu o SENHOR para ver a cidade e a torre que edificavam os filhos
    dos homens.
  bco-bco: Gode Yawe eyo꞉ henfelo꞉ kaluka꞉isaleya꞉lo꞉ amisa꞉n o꞉lia꞉ a alan badio꞉
    o꞉lia꞉ diab a꞉no꞉ ko꞉lo꞉ ba꞉ba꞉ni mio꞉.
  deu-ELO: Und Jehova fuhr hernieder, die Stadt und den Turm zu sehen, welche die
    Menschenkinder bauten.
  ktm-ktm: Odoke Lapan ise pwoi pe isendre-et taon pe tawa ndre sa ndramat henehtong
    kurtih.
  caa-caa: Pero Cawinquirar Dios cay uwira e chinam y e nuxi torre xeꞌ ucꞌabꞌa Babel
    xeꞌ war achena umen e winicobꞌ tama e tiempo yajaꞌ.
  eng-WYC-2018: Forsooth the Lord came down to see the city, and the tower, which
    the sons of Adam builded (or which the sons of men were building).
  epo-epo: Kaj la Eternulo malleviĝis, por vidi la urbon kaj la turon, kiujn konstruis
    la homidoj.
  uig-PIN: U waⱪitta Pǝrwǝrdigar adǝm baliliri bina ⱪiliwatⱪan xǝⱨǝr bilǝn munarni
    kɵrgili qüxti.
  beo-beo: Be Hina Gode da moilai bai bagade amola diasu gado gagagula heda:i amo
    dunu da hamonanu, amo ba:la gudu sa:i.
  tpi-OTNT: Orait na Bikpela i kam daun bilong lukim taun na taua ol dispela man i
    bin wokim.
  hau-SA: Sai Ubangiji ya sauko don yă ga birni da kuma hasumiyar da mutanen suke
    gini.
  udu-udu: Dhali Tap̱a a’di thulki’d ka ’cesh mo mmop̱ar ’peŋkuman bampa/ e mo dhali
    gu’ba turga/ yan mo a’di jin nyaŋkina iya/ gi ’kwani mo.
  uig-LAT: U waqitta Perwerdigar adem baliliri bina qiliwatqan sheher bilen munarni
    körgili chüshti.
  nde-nde: Kodwa uThixo wehla wazalibona idolobho kanye lomphongolo abantu ababewakha.
  ton-ton: Pea naʻe hāʻele hifo ʻa Sihova, ke ʻafio ki he kolo mo e fale māʻolunga,
    ʻaia naʻe langa ʻe he fānau ʻae tangata.
  ces-1613: Sstoupil pak Hospodin, aby viděl to město a věži, kterouž stavěli synové
    lidští.
  eko-eko: Paata ya toole, Nnyizinku khwiishukha yoori oone sitati ya korofwa etile
    aari ojekaaye atthu apale.
  nss-nss: Pwen YAPAN isa kol pwan, pe inime kol namandran pe wum niwen hu ndramat
    masih para kol pwan hu pwiliy iya iyoho paingan pakeh yang.
  eng-WMB: The LORD came down to see the city and the tower, which the children of
    men built.
  tam-TCV: மனிதர் கட்டிக்கொண்டிருந்த நகரத்தையும் கோபுரத்தையும் பார்க்க, யெகோவா இறங்கி
    வந்தார்.
  ceb-ULB: Busa mikanaog si Yahweh aron sa pagtan-aw sa siyudad ug sa tore nga gibuhat
    sa mga kaliwat ni Adan.
  mkn-mkn: Ju TUHAN turun ko maloi coba itu kota deng dia pung manara yang dong bangun.
  pol-UBG: A PAN zstąpił, aby zobaczyć miasto i wieżę, które synowie ludzcy budowali.
  agr-agr: Tujash Apajuí Tuke Pujuu nugkanum taa diikma aents aidau yaaktamawag, kumpin
    muuntan apujawag batsamtiagtatman wainkauwai.
  kyc-kyc: Dokopa Kamongo doko isa epapala akali dupwame yuu taonepe anda londepe
    piyami dupwa apa pilyamipi lao kandalana epeya.
  urd-GVU: لیکن رب اُس شہر اور بُرج کو دیکھنے کے لئے اُتر آیا جسے لوگ بنا رہے تھے۔
  deu-1912: Da fuhr der HERR hernieder, daß er sähe die Stadt und den Turm, die die
    Menschenkinder bauten.
  ntj-ntj: Nyangka Mama Kuurrnga tjarungarangu nyakukitja yiwarla-ya palyaranyangka.
  row-row: Boe ma LAMATUALAIN nema mete sobꞌa nusaꞌ naa, no ume naruꞌ fo rafefelaꞌ
    a.
