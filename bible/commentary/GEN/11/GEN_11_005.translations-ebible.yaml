  ben-IRV: পরে মানুষেরা যে শহর ও উঁচু বাড়ি (মিনার) তৈরী করছিল, তা দেখতে সদাপ্রভু
    নেমে এলেন।
  pan-pan: ਜਦ ਲੋਕ ਉਸ ਸ਼ਹਿਰ ਅਤੇ ਬੁਰਜ ਨੂੰ ਬਣਾ ਰਹੇ ਸਨ ਤਦ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਵੇਖਣ ਲਈ ਉਤਰਿਆ।
  tkr-tkr: İnsanaaşe alyav'una şahariy gulle g'avces Rəbb avqa geç'e.
  mwp-mwp: Kalanu Awgadh ngapa mulupa miyaydhin thanamun zagethoepa imaypa senabi
    koey goegathoepa a thanamun kadaypa kuykuthal lagoepa imaypa.
  mya-JVB: ထိုသို့ လူ သား တို့တည် လုပ်သော မြို့ နှင့် ရဲတိုက် ကို ကြည့်ရှု ခြင်းငှါ
    ၊ ထာဝရဘုရား သည် ဆင်းသက် တော်မူ ၏။
  tte-O: Sikabikabi kabo Yaubada ilobima yanuwane lalakinane yo numene malamalawenane
    igitaili.
  tbg-tbg: Minti tivake vi naavura kaqe vauvaro Noravano Kotiva naavu maaqavata nora
    naavuvata tavareva tuvuntero
  hmo-hmo: Vadaeni Lohiabada ia diho, hanua bona kohoro, inai taudia idia karaia gauna
    do ia itaia totona.
  ata-ata: Xe iliꞌi, la IAUE Lataua muluꞌe sou mumaisou tuala ilou tani e ta mitema
    mitulusou ne,
  nfa-nfa: Hèia LAMATUA puru mai laladhe kota dènge manara dhu ra patitu èèna.
  urd-urd: और ख़ुदावन्द इस शहर और बुर्ज, को जिसे बनी आदम बनाने लगे देखने को उतरा।
  rus-SYN: И сошел Господь посмотреть город и башню, которые строили сыны человеческие.
  cbt-NTPO: Napopirinahuë', Sinioroso o'marin. O'marahuaton ninano', tori, inapita
    nisapiso ni'quimarin.
  bqc-SIM: Ɔ̃ Dii pìla à mɛɛwiapi gwà ń kpɛ́ lɛsĩ pↄ́ gbɛ̃nazĩnaↄ bòo.
  tcz-CHONGTHU: Hinlah Pakai Pathen chu mihemten khopi asah'u le insang asah doh'u
    veding in Pakai ahung kumlha tai.
  mar-mar: आदामाच्या वंशजांनी बांधलेले ते नगर व तो बुरूज पाहण्यासाठी म्हणून परमेश्वर
    खाली उतरून आला.
  tcs-tcs: Den da AntapGod i bin kamdaun po luk dat siti ane da taua wea dem pipol
    i bin bildem.
  soq-soq: Mo epe dewantoie waimoio Iawe God iene bola sa debama ita apana du wadeia
    ewamopia baiwa.
  qub-qub: Ichanga Tayta Dios urämuran runacuna arurcaycashan siudätawan törrita ricaj.
  bqp-bqp: Akũ Dikiri kìpa à wɛ́ra pìi gwà kũ kpɛ́ lei kũ bisãsirinↄ bòoo.
  hat-hat: Seyè a desann pou l' wè lavil la ansanm ak gwo kay won moun yo t'ap bati
    a.
  eng-BSB: Then the LORD came down to see the city and the tower that the sons of
    men were building.
  tod-tod: Ɠɔoɠɔ GALAGI yeini taai ʋɛtɛsu ta pɛlɛ ɠaaɠoozagi, nii nuiti ti ɠɛni tosu.
  eng-WEBPB: The LORD came down to see the city and the tower, which the children
    of men built.
  kbq-kbq: Hianagi Ra Anumzamo'a rankuma'ene, zaza none, vahe'mo'zama ki'naza nonku'ma
    kenaku erami'ne.
  nhe-BL: Pero TOTECO temoc huan quiitaco nopa altepetl huan nopa torre tlen nopa
    tlacame quisencahuayayaj.
  bus-bus: Ben Dii pìta à wɛ́tɛdaa pì gwà kↄ̃n kpɛ́ lezĩ kɛ̀ gbɛ̃nteenↄ bòo.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wezyw wà ywy rehe a'e kury, a'e tawhu hexak
    pà a'e kury, a'e tàpuzuhu iaiha ma'e iapo pyr hexak pà a'e kury.
  eng-DRA: And the Lord came down to see the city and the tower, which the children
    of Adam were building.
  knf-knf: Kë *Yawe Nawat Kabuka aşë wala ţi mboş pten ubeeka na katoh kaweek ki ŋşoobra
    ki bañaaŋ bajën bawooŋ ţi pniw,
