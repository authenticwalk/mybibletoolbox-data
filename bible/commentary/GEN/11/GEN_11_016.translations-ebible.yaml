verse: GEN.011.016
translations:
  mal-C: ഏബെരിനു മുപ്പത്തിനാല് വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് പേലെഗ് ജനിച്ചു.
  deu-TKW: Als nun Eber 34 Jahre alt war, erzeugte er Peleg.
  lin-lin: Tango Eberi akokisaki mibu tuku misato na minei ya mbotama, abotaki Pelegi.
  cbr-NT: Ébernën ka treinta 'imainun cuatro baritiañu 'ixun ka aín bëchikë Péleg
    bëchiakëxa.
  eng-LSV: And Eber lives thirty-four years [[or one hundred and thirty-four years]],
    and begets Peleg.
  bmu-bmu: Ebernöŋ yambuŋi 34 aiga nahönŋi Peleg asuhuyök.
  eng-GNV: Likewise Eber liued foure and thirtie yeres, and begate Peleg.
  eng-WEBSTER: 'And Eber lived four and thirty years, and begat Peleg:'
  nhw-BL: Heber quipiyayaya 34 xihuitl quema tlacatqui ioquichpil catli itoca Peleg.
  swh-ONEN: Eberi alipokuwa na miaka thelathini na minne, akamzaa Pelegi.
  bba-bba: Heberu u kuɑ wɔ̃ɔ tɛnɑ kɑ nnɛ mɑ u Pelɛɡi mɑrɑ.
  eng-KJVCPB: 'And Eber lived four and thirty years, and begat Peleg:'
  cpy-cpy: Ari tzimaki Heber okaatzi 34 rojarentsite, roojatzi itzimantakari itomi
    iitakiri Peleh.
  mpx-mpx: Ebe wana baliman 34 yaka natuna i gan alana Peleg.
  wbp-wbp: Yangka Yiipu ngalapi-nyanu Jaalaku, kujalpa nyinaja 34-pala yukuriki, ngulakujurla
    kurdu jinta-wiyi palka-jarrija wirriya yirdiji Piliki. Manu panu-karilki kurdukurdu
    yardalurla palka-jarrija Yiipuku. Ngularla palka-jarrija yangka Piliki, ngula-jangkarlaju
    Yiipujulpa wankaru-juku nyinaja yarda 430-palakuju yukurikiji purlka-nyayirni-yijala.
    Ngula-jangka yawu-pardijalku.
  luo-luo: Kane Eber ja-higni piero adek gangʼwen, nonywolo Peleg.
  meu-meu: Ebere ena mauri laḡanidia na toi-ahui hani negana ai, ia ese Peleg e havaraia.
  npi-ULB: एबेर तीस वर्षको हुँदा तिनी पेलेगका पिता बने ।
  yor-yor: Eberi sì jẹ́ ọmọ ọdún mẹ́rìnlélọ́gbọ̀n, ó sì bí Pelegi.
  emp-NTPO: Hebere 34 poa b̶asid̶e dji warra Peleda unusia.
  ind-ind: Pada waktu Eber berumur 34 tahun, dia mempunyai anak laki-laki bernama
    Peleg.
  pes-OPCB: وقتی عابر سی و چهار ساله بود، پسرش فِلِج متولد شد.
  ssx-ssx: Mo Ebeta꞉ bapi 34 mieketa꞉ weki Peleke mondu wiekeme.
  lcm-lcm: Au, Eber kalapo 34 na matas le na kala asereai ani Peleg.
  aer-aer: Kenhe Eber re akenhe year 34-pele aneke-arle iperre, alere Peleg arritnye
    atnyeneke anteme. Peleg inteke-arle iperre, Eber year atningke anthurre awethe
    anekenge, 430-pele ingkirreke, urreye areye marle areye-arlke arrpenhe atnyeneke.
  tgl-ULB: Nang tatlumpu't-apat na taon si Eber, siya ay naging ama ni Peleg.
  nop-nop: Kaŋ Ebele adi guletŋiŋ 34 tulune adi’walaŋ mihiŋiŋ Pelek mintaguk.
  kca-kca: Евер хŏԉмаӈ ԋӑԓ тӑԓ ус, пӑ Фалек пŏх тӑйәс.
  cbu-NT: Ebersha masachirini 34 taarangiya. Anumun Pelekaa iparinarangiya.
  hui-hui: Ebe ibunaga mali pira tebirani maria (34) hayagola ibu igini mbira mini
    Pelege hene.
  wrs-wrs: Eperva osomba 34pelara venamba, ombol pola, Pelekm awona.
  mya-mya: ဟေ​ဗာ​သည်​အ​သက်​သုံး​ဆယ့်​လေး​နှစ်​ရှိ​သော အ​ခါ ဖာ​လက်​အ​မည်​ရှိ​သော​သား​ကို​ရ​၏။-
  cbi-NTPO: Éber 34 añu juunu uwanu ya' na Péleg nakayami.
  bod-N: ཨེ་བེར་ལོ་སོ་བཞི་ལོན་པའི་དུས་སུ་བུ་ཕེ་ལེག༌སྐྱེས།
  wsk-wsk: Eber ko yia tom 34 asele ko kuriang kari gira aratam, mu Peleg.
  kkl-kkl: Selah elme Eber heng kun teng nhon epto saekpare (34) wamogti me si Peleg
    mangaro aog.
  sna-sna: Ebheri akati ava namakore makumi matatu namana okuberekwa, akabereka Peregi.
  spa-BLM: Heber vivió treinta y cuatro años y fue padre de Peleg.
  beu-beu: Eber euumur mitung 34 muse, ana vaal mehal nu vengajai, ene Pelek.
  cac-cac: 34 ab'il sq'uinal vin̈aj Heber chi' ayic ix alji jun yuninal vin̈ scuchan
    Peleg.
  swh-ULB: Wakati Eberi alipokuwa ameishi miaka thelathini na minne, akamzaa Pelegi.
  bel-bel: Эвэр жыў трыццаць чатыры гады і спарадзіў Фалека.
  deu-ELBBK: Und Heber lebte 34 Jahre und zeugte Peleg.
  mbb-OT: Hein 34 en is penuiǥen ni Eber ne nevuwad sikandin ki Peleg.
  msc-msc: Hebɛri sɔrɔn ka san bisawa ni san naanin bɔ tuma mɛn na, a ka Pelɛji sɔrɔn.
  mal-2015: ഏബെരിന്നു മുപ്പത്തിനാലു വയസ്സായപ്പോൾ അവൻ പേലെഗിനെ ജനിപ്പിച്ചു.
  tuo-NT: Sala macʉ̃ Heber treinta y cuatro cʉ̃ꞌmarĩ cʉocã, cʉ̃ nʉmo niꞌcʉ̃ wĩꞌmagʉ̃rẽ
    põꞌrãtico niwõ. Cʉ̃ Peleg wãmeticʉ niwĩ.
  gup-gup: Bu Eber mimbini bu mandjewk 34 wanjh bibornang Peleg.
  met-met: Eber nianindi 34, baing xapsaxi Pelek.
  gvs-gvs: E Iberiyana ana tala ana badabada 34 tutayana natuna koroto Pelega ibíbina.
  rmc-rmc: Le Eberiske sas tranda the štar (34) berš, sar leske uľiľa o Paleg.
  nlg-nlg: Tana bona Eber te tolu hangavulu vati (34) na niuluna, na dalena na mane
    Peleg te vahua.
  dgr-DOGNT: Eber taènǫ-daats'ǫ̀-dı̨ (34) weghoò ekò weza Peleg wegǫ̀hłı̨.
  pes-OPV: و عابر سی و چهار سال بزیست و فالج را آورد.
  ron-1924: Ла вырста де трейзечь ши патру де ань, Ебер а нэскут пе Пелег.
  ben-OBCV: এবর চৌত্রিশ বছর বয়সে পেলগের বাবা হলেন।
  lex-lex: La'pa Eber umarnu anni terampwotelu wehrani wogat wa dewade, nayor niana
    Peleg.
  rgu-rgu: Eber teun telu hulu haa, ana hapu ana touꞌ esa nade, Pelek.
  som-som: 'Ceeberna wuxuu jiray afar iyo soddon sannadood, wuxuuna dhalay Feleg:'
  lat-VUC: Vixit autem Heber triginta quatuor annis, et genuit Phaleg.
  aoi-aoi: Eneja kembirra n-ambilyu-manja nakina Ebera 34 mamarika iya yinungkwura,
    n-akumajungwunuma arakba nakina nenikuwenikba nenimikirra Beleka.
  eng-ASVBT: 'And Eber lived four and thirty years, and begat Peleg:'
  mna-mna: Eber ndaama kini irao 34, to ipeebe pikin tomooto ta, zaana Pelek.
  ita-1885: Ed Eber, essendo vivuto trentaquattr'anni, generò Peleg.
  eng-LXXUP: And Eber lived a hundred and thirty-four years, and begot Peleg.
  eng-ULB: When Eber had lived thirty-four years, he became the father of Peleg.
  spa-VBL: Cuando Éber tuvo 34 años, nació su hijo Peleg.
  fra-_FOB: Et Héber vécut trente-quatre ans, et engendra Péleg.
  mal-mal: ഏബെരിന് മുപ്പത്തിനാല് വയസ്സായപ്പോൾ അവൻ പേലെഗിനു ജന്മം നൽകി.
  lit-lit: Ir Eberas pragyveno trisdešimt ketverius metus ir pagimdė Pelegą.
  urd-GVR: Ibar 34 sāl kā thā jab Falaj paidā huā.
  suz-BL: मिनु एबेर ३४ बर्स दुम्‍मेनु, पेलेग आ आफ दुम्‍माक्‍त।
  ita-1927: Eber visse trentaquattro anni e generò Peleg;
  ckb-ckb: عێبەر لە تەمەنی سی و چوار ساڵیدا بووە باوکی پەلەگ.
  eng-BBE: 'And Eber was thirty-four years old when he became the father of Peleg:'
  crx-NTPO: Eber tat whunizyat 'on 'at dit be yus k'ut (34) whe 'et Peleg huyulhni,
    'en ooye' suli'.
  kan-OKCV: ಏಬೆರನು ಮೂವತ್ತ ನಾಲ್ಕು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಅವನಿಂದ ಪೆಲೆಗನು ಹುಟ್ಟಿದನು.
  bbb-bbb: Ro e Iba fu fi vakuma juaevasia teti fo (34) ijiege furiko fu ijia ame
    fari e Fereki biete. Ro rade e Iba fu una kuke juaevasia fo aderedi teti (430)
    ijiege finoekinu una ame bino duaku tuanae.
  tam-2017: ஏபேர் 34 வயதானபோது பேலேகைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Heber treinta y cuatro años, y engendró á Peleg.
  ron-BTF: Şi Eber a trăit treizeci şi patru de ani şi a născut pe Peleg;
  eng-WEBP: Eber lived thirty-four years, and became the father of Peleg.
  eng-FBV: When Eber was 34, he had Peleg.
  nld-1939: Eber was vier en dertig jaar oud, toen hij Páleg verwekte.
  nch-BL: Heber quipiyayaya 34 xihuit quema tacatqui ioquichpil cati itoca Peleg.
  tfr-NTPO: Éber, e l̈u pjl̈ogl̈o sak mya kjingsho pkëngshko (34) ga wa buk kjl̈ara
    domer ko Péleg.
  vie-1934: Hê-be được ba mươi bốn tuổi, sanh Bê-léc.
  hin-CV: जब एबर 34 वर्ष के हुए, तब पेलेग का जन्म हुआ.
  eng-OURB: Eber lived thirty-four years, and became the father of Peleg.
  spa-BES: 'Y Heber tenía treinta y cuatro años cuando llegó a ser padre de Peleg:'
  tdx-tdx: Niveloñe 34 taoñe t’i Evre vaho nisamake i Pelege,
  vid-vid: Ebeli naloyawele na miyaka makumi gadatu na gane, nakamponda Pelegi.
  pwg-pwg: Ma Eba kana madegha 34 na ivi tuwa da natuna tomowa, ivi vavei Pelegi.
  eng-OKE: And Eber lived thirty and four years, and begat Peleg.
  tha-KJV: เอเบอร์​มีอายุ​ได้​สามสิบสี่​ปี​และให้กำเนิดบุตรชื่อเปเลก
  por-BR-2018: E viveu Héber trinta e quatro anos, e gerou a Pelegue.
  bco-bco: Ebel e donayo꞉ 34 a꞉la꞉fo꞉ ta꞉ta꞉ga꞉, Beleg a꞉na sa꞉la꞉li.
  deu-ELO: Und Heber lebte vierunddreißig Jahre und zeugte Peleg.
  ktm-ktm: Eber krismas tadan ile ndre tulngeh-pe-hahuu, (34) pe iy nedun kamal homou
    rangan Peleg.
  caa-caa: Y conda e Héber war ucojco treinta y cuatro año cuxpa inteꞌ uyunen xeꞌ
    ucꞌabꞌa Péleg.
  eng-WYC-2018: Soothly Eber lived four and thirty years, and (then) begat Peleg;
  epo-epo: Kaj Eber vivis tridek kvar jarojn, kaj naskiĝis al li Peleg.
  uig-PIN: Ebǝr ottuz tɵt yaxⱪa kirgǝndǝ uningdin Pǝlǝg tɵrǝldi.
  beo-beo: Ibe da ode 34 esalu, dunu mano amo ea dio Bilege lai.
  tpi-OTNT: Eber i gat 34 krismas na em i kamap papa bilong Pelek.
  hau-SA: Sa’ad da Eber ya yi shekaru 34, sai ya haifi Feleg.
  udu-udu: Ka Aabir c̱a’bki’d ki e ki yili iss ’de/ i’ce’dka ’kume’d i’ce’dka doŋon
    ap̱o/ mo tani a’di warki’d ka baba ma P̱aalaj mo.
  uig-LAT: Éber ottuz töt yashqa kirgende uningdin Peleg töreldi.
  nde-nde: U-Ebha esephile iminyaka engamatshumi amathathu lane (34) wazala uPhelegi.
  ton-ton: 'Pea naʻe moʻui ʻa ʻIpela ʻi he taʻu ʻe tolungofulu ma fā, pea naʻe fānau
    kiate ia ʻa Peleki:'
  ces-1613: Živ pak byl Heber čtyři a třidceti let, a zplodil Pelega.
  eko-eko: Heebere afiiyeevo nyaakha miiya nne na talaathiini khunvokola Peleekhi.
  nss-nss: Eper iyen pe hayou tan iho tingui pe haahiu (34), pe iyki norun hamou kamai
    ngalan Pelek.
  eng-WMB: Eber lived thirty-four years, and became the father of Peleg.
  tam-TCV: ஏபேர் 34 வயதாய் இருக்கும்போது, பேலேகைப் பெற்றான்.
  ceb-ULB: Sa dihang nag-edad si Eber ug 34 ka tuig, nahimo siya nga amahan ni Peleg.
  mkn-mkn: Waktu Eber umur 34 taon, dia dapa satu ana laki-laki, nama Pelek.
  pol-UBG: Eber żył trzydzieści cztery lata i spłodził Pelega.
  agr-agr: Heber treinta y cuatro mijanjin ejeyi pujus akiauwai Péleg.
  kyc-kyc: Epa baa ee kana 34 nembo karapala dokopa Peleke mandeya.
  urd-GVU: عِبر 34 سال کا تھا جب فلج پیدا ہوا۔
  deu-1912: Eber war vierunddreißig Jahre alt und zeugte Peleg
  ntj-ntj: '@see-verse:GEN.011.015'
  row-row: Eber too telu nulu haa ma, ana hambu ana touꞌ esa, naran Pelek.
  kan-2017: ಎಬರನು ಮೂವತ್ತನಾಲ್ಕು ವರ್ಷದವನಾಗಿ ಪೆಲೆಗನನ್ನು ಪಡೆದನು.
  ena-ena: Ebelɨ iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 34 umi. Lɨci Ebelɨ agaŋ
    ninaŋ havami. Nudɨ ibi Pelekɨ.
  tgo-tgo: Mbaŋa Eba ghatheghathegha hweto na umbovarɨ (34), thɨ ghamba ŋgama ghɨmoru
    regha idae Peleg.
  yap-yap: Ma nap’an ni gaman guyey nge aningeg e duw rok Eber, min gargeleg bochi
    pagel ni fak ni Peleg;
  tet-tet: Eber otas tinan tolu nulu resin haat, netan oan mane ida, naran Pelek.
  hlt-MCSB: Eber khaw kum sawmthum neh kum li a lo vaengah Palak te a sak.
  mdy-ETH: ዔቦሬ ሃይሢታሚ ዖይዶ ሌዔ ማዓዛ ፔሌጌ ሾዔኔ፤
  twi-ASANTE: Eber dii mfeɛ aduasa ɛnan no, ɔwoo Peleg.
  bhl-bhl: Ebel em itol e 34 kelei, e Felek dukuko, em alew kese kale.
  con-NTPO: Heberja treinta y cuatro canqque'fave an'bian'ni tise dutssi'ye Pelegve
    isu.
  eng-WEBU: Eber lived thirty-four years, and became the father of Peleg.
  bnp-bnp: E Eber i tahoka a pida i 34, i vakabelea e Peleg,
  wal-wal: Eboori 34 laittaa de7idi, Peeleega yeliis;
  mgh-mgh: Upiihera wawe Heperi myakha talathini nuwa micese (34) ceyarelo, ahonnyara
    Peleki.
  acu-NT: Tura Héberka treinta y cuatro musach pujamtai, uchiri Peleg akiinamiayi.
  spa-PDDPT: Heber vivió 34 años y engendró a Peleg.
  gun-gun: Héber ma trinta e quatro ma'etỹ oikoa py oiko ta'y Pelegue.
  agu-BL: At Heber tul junak cyajlaj yob yi titz'e'n Peleg yi cy'ajl i'.
  eng-PEV: Eber was 34 years old when he had a son called Peleg.
  ilo-ULB: Idi nagbiag ni Eber iti tallopulo ket uppat a tawen, naaddaan isuna iti
    putot ket isu ni Peleg.
  kpg-kpg: Eber ne 34 ono ngadau, gaa hai dana dama daane go Peleg.
  uig-ARA: ئېبەر ئوتتۇز تۆت ياشقا كىرگەندە ئۇنىڭدىن پەلەگ تۆرەلدى.
  bsp-bsp: Kɔ Hebɛr ɔsɔtɔ meren 34, a pədekom Pɛlɛk.
  mbs-mbs: Peg-apet te ketlowan teg epat se omay i Eber, timebaw se batà din meama
    si Peleg.
  tof-tof: Eberr 34 pail nóma yarilürr, wa Pelegón abóm bainürr.
  sus-sus: Eberi to ɲɛ tongo saxan nun naani sɔtɔ, a naxa findi Pelegi baba ra.
  pon-2006: Ni Eper eh sounpar 34, e nainekihda pwutak emen, ede Pelek;
  jae-jae: Ebernê jala kêtu 34 ma kêka Peleg lasê.
  ksd-ksd: Ma Eber i ga laun a utul a vinun ma a ivat na kilala, ma i ga vangala Peleg;
  tur-YTC: Ever otuz dört yaşındayken ve Pelek'in babası oldu.
  bel-N: І жыў Эвэр трыццаць чатыры гады, і нарадзіў Пэлега.
  grc-BRENT: Καὶ ἔζησεν Ἕβερ ἑκατὸν τριάκοντα τέσσαρα ἔτη, καὶ ἐγέννησε τὸν Φαλέγ.
  ind-AYT: Ketika Eber hidup selama 34 tahun, Peleg lahir baginya.
  lid-lid: Ano len Eba jaha tan asahan tonoh hahuw (34) badeh iy atehei nadun ari
    nyaran Pelek.
  nya-nya: Pamene Eberi anali ndi zaka 34 anabereka Pelegi.
  hrv-hrv: Kad su Eberu bile trideset i četiri godine, rodi mu se Peleg.
  mps-mps: Te Eber te 34 kibu be bidama, te aga ogwa me deli ame nenama, te ogwa Pelekgo
    aya pedelali.
  llg-llg: Eber teun telu hulu haa, boe ma ana hambu ana touanak esa, nade Pelek.
  tpi-tpi: Eber i gat 34 krismas na em i kamap papa bilong Pelek.
  dan-1931: Da Eber havde levet 34 År, avlede han Peleg;
  vie-OVCB: Khi Hê-be được 34 tuổi, ông sinh Bê-léc.
  lbk-lbk: Osto ay nentawen si Eber is tolon poo ya epat, winad-ayna nan anakna ay
    lalaki ay si Peleg.
  guj-2017: એબેર ચોત્રીસ વર્ષનો થયો ત્યારે તેના પુત્ર પેલેગનો જન્મ થયો.
  byr-byr: '@see-verse:GEN.011.015'
  awx-awx: Tiwän Eberu krismasnä 34 yiwikengä, wawakngä Pelek towikut.
  pon-2006A: Ni Eper eh sounpar 34, e nainekihda pwutak emen, ede Pelek;
  por-BRBSL: Eber viveu trinta e quatro anos, e tornou-se o pai de Peleg.
  cth-cth: Eber teh kum 34 touh a pha nah capa Peleg a sak.
  twi-twi: Eber dii mfe aduasa anan no, ɔwoo Peleg.
  hlt-hlt: Eber khaw kum sawmthum neh kum li a lo vaengah Palak te a sak.
  tbz-SIM: Kɛ̀ Ebɛɛ pɛitɛ́ Pɛdɛki kɛ́deè kɛ́mmɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀nɑ̀ɑ̀
    kɛ́pɛitɛ́ Pedɛki.
  msy-2020: Ezɨ Eber 34pla azeniba ikiava Pelekɨn afeziamɨn oto.
  txq-txq: Neu Eber teun nara 34, boe ma ana hambu ana touk esa, nade Pelek.
  aaz-aaz: Oras naiꞌ Eber nmoin naan toon boꞌ tenu mhaa (34), in nahoniꞌ riꞌaan moen
    jes, es reꞌ naiꞌ Pelek.
  dop-dop: Ɩpɛɛ pɩɩsɩ lɑpɑ hiu nɑ nɑɑnʋwɑ nɑ liɣiti ɩlɛnɑ ɩ́ lʋlɩ Pelɛkɩ.
  azb-azb: Ever otuz dörd yaşında olanda oğlu Peleq doğuldu.
  eng-DBY: And Eber lived thirty-four years, and begot Peleg.
  hin-2017: जब एबेर चौंतीस वर्ष का हुआ, तब उसके द्वारा पेलेग का जन्म हुआ।
  wol-KYG: Eber am fanweeri at ak ñeent, jur Peleg.
  swp-swp: Ebera borimai tau‐esega‐i‐mate‐saudoudoi‐hasi ie mia, abotai i hemala Pelege
    tamana.
  bjr-bjr: Eebeerafa 34 aukuana maraseenoo narí faiqi Peereekana maqanau.
  eng-YLT: And Eber liveth four and thirty years, and begetteth Peleg.
  heg-NTPO: Dedeng Eber umur taun buk tilu beas aat kon, un haup ana biklobe mesa,
    ngala Pelek.
  ptu-ptu: Tappana tallu pulo appa'i taunna Eber, undadiammi mesa muane, nasangai
    Peleg.
  bzd-NTPO: Mik Heber ki̱ duas tso' dabom mañayök kí̱ tkël (34), eta̱ ilà ku̱ne, e'
    kiè Péleg.
  kwf-kwf: KaidaꞋi sa Eba nia dao ana 34 faꞋi ngali ki, nia ka alua sa Pileg.
  eng-WYC-2017: Soothly Eber lived four and thirty years, and begat Peleg;
  eng-WMBB: Eber lived thirty-four years, and became the father of Peleg.
  spp-spp: Mà Ebɛri shìŋi yaha yyee beɲjaaga ná kɛ ná sicyɛɛre, u à Pelɛgi si.
  aey-aey: Aria Ebe uqa bibilen li uqana cabi gel eu 34 eu odi ihoc leceb uqa aideg
    mel oso basen. Uqa ijan Peleg qon.
  urd-GVH: इबर 34 साल का था जब फ़लज पैदा हुआ।
  rug-rug: Meke sipu ka toloṉavulu made vuahenina se Ebera, si ta podo si keke tuna
    koreo, pozana sa si e Peleqi.
  gaz-gaz: Eeber waggaa 34 jiraatee Felegin dhalche.
  fra-LSG: Héber, âgé de trente-quatre ans, engendra Péleg.
  gnn-gnn: '@see-verse:GEN.011.015'
  yal-yal: Eberi to ɲɛɛ tonge saxan e nun naanin sɔtɔ, a yi Pɛlɛgi bari.
  gum-gum: Eberbe pilamera treinta y cuatro tøgagua, Pelegwan tøgaguig køn.
  iou-iou: Ebe uwä obaŋ 34 täreŋirän nanaki tuäni Pelek ahäŋkuk.
  haw-1868: 'He kanakolu na makahiki a me kumamaha o ko Ebera ola ana, a hanau mai
    o Pelega nana:'
  arb-NAV: وَكَانَ عُمْرُ عَابِرَ أَرْبَعاً وَثَلاثِينَ سَنَةً عِنْدَمَا وَلَدَ فَالَجَ.
  adz-adz: Eber udzufan iwaꞌ 34 da irim narunggan Pelek.
  ewe-ewe: Esi Eber xɔ ƒe blaetɔ̃-vɔ-ene la, edzi Peleg.
  nuy-nuy: Nigaayung naagi-yung na-Eber 34 anaagalhal-aḻirr ni-burri naagi-yung. Marri
    bani-yung nu-lhamayn na-Peleg.
  eng-LEE: And Eber lived four and thirty years, and begat Peleg.
  dji-dji: '@see-verse:GEN.011.015'
  gvn-gvn: '@see-verse:GEN.011.015'
  nna-nna: Eber 34 partunurrangujartiny jarrinyaja, partany pirirri kanya, Peleg.
  asm-FB: এবৰৰ চৌত্ৰিশ বছৰ বয়সত তেওঁৰ পুত্র পেলগ জন্মিল;
  sus-A: عٍبٍرِ تٌ حّ تٌنفٌ سَشَن نُن نَانِ سْتْ، عَ نَشَ قِندِ ثٍلٍفِ بَبَ رَ.
  fra-SBL: Eber vécut trente-quatre ans, et devint le père de Péleg.
  hbo-hbo: וַֽיְחִי־עֵ֕בֶר אַרְבַּ֥ע וּשְׁלֹשִׁ֖ים שָׁנָ֑ה וַיֹּ֖ולֶד אֶת־פָּֽלֶג׃
  shp-NTPO: Heber kimisha chonka chosko baritiaya iketianra, jawen benbo bake Péleg
    pikota iki.
  eng-WYCLIFFE: Sotheli Heber lyuede foure and thretti yeer, and gendride Falech;
  piu-2006: '@see-verse:GEN.011.015'
  pjt-pjt: Ka Iipalu yiya nampa 34 nyinanytjatjanungku katja utinu ini Pilikinya.
    Munu palulanguṟu paluṟu piṟuku yiya tjuṯa mulapa nyinangi nampa 430, munu tjitji
    kutjupa tjuṯatjararingangi munu palulanguṟulta ilungu.
  cwe-cwe: Ebeli viyakalile na miyaka malongo matatu na mine kamweleka Pelegi.
  bgs-bgs: Tô tállu pulù áppat (34) dán tô idad i Eber, ipamasusu tô batà din mama
    na si Peleg.
  kik-kik: Nake Eberi aakinyia mĩaka mĩrongo ĩtatũ na ĩna, agĩtuĩka ithe wa Pelegu.
  ksr-ksr: Ebernoŋ yambuya 34 tegoro meria Peleg kolooro.
  omb-omb: Eba u toga higao ngavulu geitolu domwagi gaivesi mo bamba Belek.
  fra-NCL: Héber vécut trente-quatre ans, et il engendra Phaleg.
  cek-AK: Eber loe saning qui thum, palito naah Peleg to sak.
  xla-xla: Epalati Ebeltapo 34 sokomoko halepo gudepame ya꞉lluta maseyemala hamaiyo,
    ya꞉ hiye Peleg.
  cuk-cuk: Heber birga-dulagwen-gakambe-gakabake-nikadgi (34), e-machi-Peleg gwalulesad.
  uig-CYR: Ебәр оттуз төрт яшқа киргәндә униңдин Пәләг төрәлди.
  tel-2017: ఏబెరుకు ముప్ఫై నాలుగు సంవత్సరాల వయస్సులో పెలెగు పుట్టాడు.
  hat-BSA: Héber te viv pandan trant-kat ane, lè l te devni papa a Péleg;
  kos-kos: Ke Eber el yac tolngoul akosr, oasr wen se natul pangpang Peleg.
  hbo-WLC: וַֽיְחִי־עֵ֕בֶר אַרְבַּ֥ע וּשְׁלֹשִׁ֖ים שָׁנָ֑ה וַיּ֖וֹלֶד אֶת־פָּֽלֶג׃
  ibo-ibo: Eba gbara iri afọ atọ na anọ mgbe ọ mụrụ Peleg.
  ory-ory: ପୁଣି, ଏବର ଚୌତ୍ରିଶ ବର୍ଷ ବୟସରେ ପେଲଗ୍‌କୁ ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.015'
  chk-chk: Iwe, lupwen Eper a ierini ilik me rüanü, a nöüni Pelek.
  ssd-ssd: Eber nu yar 34 ŋak minna sulumba kiŋo ande nyunu Pelek te-pilna.
  rop-rop: Wal Iba bin merrit, en wen imbin 34 yiya ol, imbin abum lilboi neim Peleg.
  ukr-1871: І пожив Ебер трийцять і чотири годи і появив Пелега.
  eng-AOI: When Eber was 34 years old, he had a son called Peleg.
  yon-yon: Eber kuu weeb 34yiib doberekore ye mingki Peleg kuu woonoon.
  bch-bch: Eber aea rai sangaul tol igegea pange, be iadaoa ipopo gergeu aranga ieda
    Pelek.
  deu-1951: Eber war vierunddreißig Jahre alt, da er den Peleg zeugte;
  eng-JPS: And Eber lived four and thirty years, and begot Peleg.
  ubr-ubr: Eber an kwanda on orot kaitamom, orot ta aurin auyotoat an yayatan bat
    (34) weie natun orot irat wabin Peleg.
  srp-1865: A Ever poživje trideset i èetiri godine, i rodi Faleka;
  lug-lug: Eberi bwe yaweza emyaka amakumi asatu mu ena n’azaala Peregi.
  heb-heb: ויחי עבר ארבע ושלשים שנה ויולד את פלג׃
  ben-IRV: এবর চৌত্রিশ বছর বয়সে পেলগের জন্ম দিলেন।
  pan-pan: ਅਤੇ ਏਬਰ ਚੌਂਤੀ ਸਾਲ ਦਾ ਹੋਇਆ ਤਾਂ ਉਸ ਤੋਂ ਪੇਲੇਗ ਜੰਮਿਆ।
  mwp-mwp: Eberan nanga 34 wathoelayg nungu ipin garkaz kazi madhin, nel Peleg.
  mya-JVB: ဟေဗာ သည် အသက်သုံး ဆယ့်လေး နှစ် ရှိ သော်၊ သားဖာလက် ကို မြင် လေ၏။
  tte-O: Ebe ana bolime 34 kabo natuna ikabi esana Pelegi.
  tbg-tbg: Ebeva 34 ihi varakero viva qorainti vainti vo Perekira vatatora.
  hmo-hmo: Ebere ena mauri lagani be 34 neganai, ia ese Pelega ia havaraia.
  ata-ata: Xe Eve tauu iexu mulai muxali loxo mavulovexa tatalu mo tamiꞌa, la mupalaanu
    ꞌolu vile ualasou lexe Pelexi.
  nfa-nfa: Lodꞌo umur Eber dꞌai 34 (tèlu nguru èpa) tèu, na abhu ana mone ca dhèu,
    ngara na Pelek.
  urd-urd: जब इब्र चौंतीस साल का था, तो उससे फ़लज पैदा हुआ;
  rus-SYN: Евер жил тридцать четыре года и родил Фалека.
  cbt-NTPO: Ipiri cara shonca catapini pi'ipitaso', hui'nin nasitërin. Nasitohuachina,
    Piriqui itërin.
  bqc-SIM: Ɛbɛlu wɛ̃̀ baakwi ń síiↄ̃ode guu ↄ̃ à Pɛlɛgi ì.
  tcz-CHONGTHU: Eber kum som thumle kum nga alhin in ama chu Peleg pa ahung hi tan
    ahi.
  mar-mar: एबर चौतीस वर्षांचा झाला तेव्हा त्याने पेलेगाला जन्म दिला.
  tcs-tcs: Wen Eber i bin kese 34 iya oul, em bin gad boi pikinini. Neim blo em bin
    Peleg.
  qub-qub: Heber quimsa chunca chuscu (34) watayoj caycaptin wamran Peleg yuriran.
  bqp-bqp: Eberu wɛ̃̀ baraakuri awɛɛsiikↄ̃de gũn à Pɛlɛgi ì.
  hat-hat: Ebè te gen trannkatran lè li fè yon pitit gason yo rele Pelèg.
  eng-BSB: When Eber was 34 years old, he became the father of Peleg.
  tod-tod: Eɓɛɛl ná-konagi ɠɛai ma ga puusaʋagɔ maazu naanigɔ (34), é Peelɛge zɔlɔɔni.
  eng-WEBPB: Eber lived thirty-four years, and became the father of Peleg.
  kbq-kbq: Eberi'a 34'a zagegafu maniteno, Peleki nefa'za hu'ne.
  nhe-BL: Heber quipiyayaya 34 xihuitl quema tlacatqui ioquichpil tlen itoca Peleg.
  bus-bus: Eberu wɛ̃̀ baaakuri awɛɛsiigↄ̃dee guun à Pɛlɛgi ì.
  gub-BL: Emer a'e, 34 kwarahy hereko mehe uzexak kar ta'yr Pereg her ma'e izupe a'e.
  eng-DRA: And Heber lived thirty-four years, and begot Phaleg.
  knf-knf: Wi Eber akaaŋ ŋşubal iñeen ŋwajanţ na ŋşubal ŋbaakër (34) aşë buk Peleg.
