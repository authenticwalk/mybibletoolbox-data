verse: GEN.011.023
translations:
  mal-C: നാഹോരിന് ജന്മംനൽകിയതിനുശേഷം ശെരൂഗ് ഇരുനൂറ് വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Nahors aber lebte Serug noch 200 Jahre und erzeugte
    Söhne und Töchter.
  lin-lin: Sima na mbotama ya Naori, Serugi awumelaki lisusu na bomoi mibu nkama mibale
    mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Usakin 'atankëx ka Serug doscientos baritia tsóakëxa, tsókin ka xanu 'imainun
    bëbu 'inun bakë bëchipatëkëankëxa.
  eng-LSV: And Serug lives after his begetting Nahor two hundred years, and begets
    sons and daughters.
  bmu-bmu: Nahornöŋ asuhuiga miaŋgö andöŋe Serugnöŋ toroqeba yambu 200 maliga nalö
    sutŋe miaŋgöreŋ nahönböraturupŋi tosatŋi asuhuget.
  eng-GNV: And Serug liued, after he begate Nahor, two hundreth yeeres, and begate
    sonnes and daughters.
  eng-WEBSTER: And Serug lived after he begat Nahor two hundred years, and begat sons
    and daughters.
  nhw-BL: Huan teipa Serug noja itztoya seyoc 200 xihuitl huan quinpixqui más iconehua,
    tlacame huan sihuame.
  swh-ONEN: Baada ya Serugi kumzaa Nahori, aliishi miaka 200, akazaa watoto wengine
    wa kiume na wa kike.
  bba-bba: Nɑkorin mɑrubun biru Seruɡu u mɑɑ bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ sere
    n kɑ kuɑ wɔ̃ɔ ɡoobu (200).
  eng-KJVCPB: and Serug lived after he begat Nahor two hundred years, and begat sons
    and daughters.
  cpy-cpy: Ojamani rañaaki Seruh okaatzi 200 ojarentsi. Osheki itomi eejatzi rishintopaeni
    tzimaentsiri.
  mpx-mpx: Naho hi ab enaa, Selag i minamina al baliman 200 yaka natunau bolau ge
    yowau enuna al hi gan.
  wbp-wbp: '@see-verse:GEN.011.022'
  luo-luo: Kendo bangʼ kane osenywolo Nahor, Serug nodak higni mia ariyo kendo nonywolo
    yawuowi kod nyiri mamoko.
  meu-meu: Nahoro e vara murinai, Serug na laḡani sinahu-rua e mauri nohova, natuna
    mamaruanedia bona hahinedia e havaradia.
  npi-ULB: नाहोरका पिता भएपछि सरूग दुई सय वर्ष बाँचे । तिनी अरू छोराहरू र छोरीहरूका
    पिता पनि भए ।
  yor-yor: Serugu sì wà láààyè fún igba ọdún lẹ́yìn tí ó bí Nahori, ó sì bí àwọn ọmọkùnrin
    àti àwọn ọmọbìnrin mìíràn.
  emp-NTPO: Maʌ̃ Naco ununacarea Serura 200 poa b̶asia. Maʌ̃ne warrarã, wẽrãcaurã
    sid̶a unusia.
  ind-ind: Sesudah Nahor lahir, Serug masih hidup 200 tahun lagi. Sepanjang hidupnya,
    Serug mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: پس از تولد ناحور، سروج ۲۰۰ سال دیگر زندگی کرد و صاحب پسران و دختران شد.
  ssx-ssx: Kotoeki hoki naneta꞉ bapi 200 pa haota꞉ mandane wekiwandiki mondu wiekeme.
  lcm-lcm: Emung ina kala to pok le na mang 200 na matas na kala atogon nei pangau
    ang kana mang rukun nat kavulik.
  aer-aer: '@see-verse:GEN.011.022'
  tgl-ULB: Si Serug ay nabuhay pa ng dalawandaang taon matapos siyang maging ama ni
    Nahor. Siya ay naging ama rin ng iba pang mga anak na lalaki at babae.
  nop-nop: Kaŋ Seluk adi Naho mintaguk uŋaniŋ tomboyoula gulet 200 hatibuune wabiŋiŋ
    mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Нахор сэма питәм йўпийән, Серух кӑтсот тӑԓ ус, пӑ эвет пӑ пŏхәт тӑйәс.
  cbu-NT: Sheeru, anumun Serokarini 200 masach taarangiya. Anush wip zapan iparinarangitamta
    kamuza misha kizatamta.
  hui-hui: Naho helowa Serugu ibu mali handari kira (200) hama ibalu heagola ibunaga
    waneigini marubi hene. Ani helowa ibuni homene.
  wrs-wrs: Wo Serukva osomba 200pelara henga anamba, otolva phomnavna tuendis mutundis.
  mya-mya: ထို​နောက်​သူ​သည်​နှစ်​ပေါင်း​နှစ်​ရာ​ဆက်​၍ အ​သက်​ရှင်​စဉ်​သား​သ​မီး​များ​ရ​သေး​၏။
  cbi-NTPO: Nahor nakayañu, Serug 200 añu kayu manchutu, naa unbeenala bain, naa supu
    na'mala bain kayu miyandimi.
  bod-N: ནཱ་ཧོར་སྐྱེས་པའི་རྗེས་སུ་སེ་རུག་ཡང་ལོ་ཉིས་བརྒྱར་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་རྣམས་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Serug udagi 200 yia tala bagaram. Se yia luan umu ningi noko kuriang sang
    kari se imet agotala bilangaman.
  kkl-kkl: Nahor mangaro aogti me nenneap kelmabo nenneap mangkahiogti Serug wamogne
    heng kun-kunne teng linbare epto mekpare (230) wamogti, tebaog.
  sna-sna: Uye shure kwokubereka kwake Nahori, Serugi akararama kwamakore mazana maviri
    uye akazova navamwe vanakomana navanasikana.
  spa-BLM: Serug vivió doscientos años después de ser padre de Nacor, y llegó a ser
    padre de más hijos e hijas.
  beu-beu: Angmuse Seruk ana jedung aabetat mitung 200 maveng, angu ebele vaal mehal,
    bot vaal jangu di Seruk ana taang vengajait maveng.
  cac-cac: Ix lajvi chi' 200 ab'ilto ix yil vin̈, ayto yuninal vin̈ yed' yisil vin̈
    ix alji.
  swh-ULB: Seregu aliishi miaka mia mbili baada ya kumzaa Nahori. Akawazaa pia wana
    wengine wa kiume na wa kike.
  bel-bel: Пасьля нараджэньня Нахора Сарух жыў дзьвесьце гадоў і спарадзіў сыноў і
    дачок.
  deu-ELBBK: Und Serug lebte, nachdem er Nahor gezeugt hatte, 200 Jahre und zeugte
    Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Nahor, 200 pa he tuig is keluǥayad te untung
    ni Serug, ne zuen duma pa zaan he menge anak din he maama wey vahi.
  msc-msc: Nakɔri sɔrɔn kɔrɔ, Seruki ka san kɛmɛ fila le kɛ, ka dencɛ ni denmusoilu
    sɔrɔn.
  mal-2015: നാഹോരിനെ ജനിപ്പിച്ചശേഷം ശെരൂഗ് ഇരുനൂറു സംവത്സരം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Cʉ̃ bajuáca beꞌro Serug doscientos cʉ̃ꞌmarĩ catinemocʉ niwĩ. Ãpẽrã pãjãrã
    ʉmʉa, numia põꞌrãtinemocʉ niwĩ.
  gup-gup: Dja bu Nahor danginj, Serug djahdjalmimbini bu mandjewk 200, dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Kimuya mana xapsaxi Nahor, Seruk wa niani 200 muli saing garang teladi
    muli, haing xaung lup.
  gvs-gvs: Nakori ana bíbina mlina, Serugayana ikaaiyaka tala ana badabada 200 tuwaina.
    Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: Paloda o Serug dživelas mek duj šel (200) berš a uľile leske muršora the
    čhajora.
  nlg-nlg: Mi murina tua tara vahua Nahor, Serug te saravia tua erua hangalatu (200)
    ni niuluna, me loghora na lei dalena, na mane mana vaivine.
  dgr-DOGNT: Wezaa Nahor wegǫ̀hłı̨ tł'axǫǫ̀ Serug nàkeakw'eènǫ (200) weghoò ts'ǫ̀
    ı̨dà. Weza eyıì-le łǫ gòı̨lè eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: وسروج بعد از آوردن ناحور، دویست سال بزیست و پسران و دختران آورد.
  ron-1924: Дупэ наштеря луй Нахор, Серуг а май трэит доуэ суте де ань ши а нэскут
    фий ши фийче.
  ben-OBCV: আর নাহোরের বাবা হওয়ার পর সরূগ 200 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে
    হল।
  lex-lex: Serug nmormior niekpa aninni rahu woru. La'pa nayor niana Nahor pa nhorwua,
    dewade nayor niana Nahor wuliodani patke'a rora muanke'a.
  rgu-rgu: Seruk bei nasoda seluꞌ teuꞌ natun dua, ma ana hapu tamba seluꞌ ana touꞌ
    ma ana inaꞌ.
  som-som: Seruugna markuu Naaxoor dhalay ka dib wuxuu noolaa laba boqol oo sannadood,
    wiilal iyo gabdhona wuu dhalay.
  lat-VUC: 'Vixitque Sarug, postquam genuit Nachor, ducentis annis: et genuit filios
    et filias.'
  aoi-aoi: Bi...ya ngarningka 200 mamarika iya yinungkwura n-ambilyuma nakina akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma.
  eng-ASVBT: and Serug lived after he begat Nahor two hundred years, and begat sons
    and daughters.
  mna-mna: Naor isu, to Seruk imbot pa ndaama 200 tomen, mi ipeebe pikin pakan, mana
    imeete.
  ita-1885: E Serug, dopo che ebbe generato Nahor, visse dugent'anni, e generò figliuoli
    e figliuole.
  eng-LXXUP: And Serug lived after he had begotten Nahor, two hundred years, and begot
    sons and daughters, and died.
  eng-ULB: Serug lived two hundred years after he became the father of Nahor. He also
    became the father of other sons and daughters.
  spa-VBL: Después del nacimiento de Nacor, Serug vivió 200 años más y tuvo más hijos
    e hijas.
  fra-_FOB: Et Serug, après qu'il eut engendré Nachor, vécut deux cents ans; et il
    engendra des fils et des filles.
  mal-mal: നാഹോരിനെ ജനിപ്പിച്ച ശേഷം ശെരൂഗ് ഇരുനൂറ് വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും
    പുത്രിമാർക്കും ജന്മം നൽകി.
  lit-lit: Ir Serugas, po to, kai pagimdė Nachorą, gyveno du šimtus metų ir pagimdė
    sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 200 sāl zindā rahā. Us ke aur beṭe-beṭiyāṅ bhī paidā
    hue.
  suz-BL: मिनु सेरूग नाहोर थिशा नोले सहे निक्‍शी बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो
    थि‍माक्‍त।
  ita-1927: e Serug, dopo aver generato Nahor, visse duecento anni e generò figliuoli
    e figliuole.
  ckb-ckb: دوای لەدایکبوونی ناحۆر، سەروگ دوو سەد ساڵ ژیا، کوڕ و کچی دیکەشی بوو.
  eng-BBE: 'And after the birth of Nahor, Serug went on living for two hundred years,
    and had sons and daughters:'
  crx-NTPO: Nahor whuzdli hukw'elh'az Serug 200 be yus k'ut 'et 'uyoonne dune cha
    ootse'ke cha nawhusdli'.
  kan-OKCV: ಸೆರೂಗನಿಂದ ನಾಹೋರನು ಹುಟ್ಟಿದ ಮೇಲೆ, ಸೆರೂಗನು ಇನ್ನೂರು ವರ್ಷ ಬದುಕಿದನು. ಅವನಿಂದ
    ಪುತ್ರರೂ ಪುತ್ರಿಯರೂ ಹುಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:GEN.011.022'
  tam-2017: நாகோரைப் பெற்றபின் செரூகு 200 வருடங்கள் உயிரோடிருந்து மகன்களையும் மகள்களையும்
    பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Serug, después que engendró á Nachôr, doscientos años, y engendró
    hijos é hijas.
  ron-BTF: Şi Serug a trăit, după ce a născut pe Nahor; două sute de ani şi a născut
    fii şi fiice.
  eng-WEBP: Serug lived two hundred years after he became the father of Nahor, and
    became the father of more sons and daughters.
  eng-FBV: Serug lived another 200 years after Nahor was born and had other sons and
    daughters.
  nld-1939: En Seroeg leefde, nadat hij Nachor verwekt had, nog tweehonderd jaar,
    en verwekte zonen en dochters.
  nch-BL: Huan teipa Serug noja itztoya seyoc 200 xihuit huan quinpixqui más iconehua,
    tacame huan sihuame.
  tfr-NTPO: E irgo ga l̈u ĩno sak dbäw pjl̈ogl̈o pjök (200) obi, ga wapga weno obi.
  vie-1934: Sau khi Sê-rúc sanh Na-cô rồi, còn sống được hai trăm năm, sanh con trai
    con gái.
  hin-CV: नाहोर के जन्म के बाद सेरुग 200 वर्ष और जीवित रहे तथा उनके और पुत्र-पुत्रियां
    पैदा हुईं.
  eng-OURB: Serug lived two hundred years after he became the father of Nahor, and
    became the father of more sons and daughters.
  spa-BES: Y después del nacimiento de Nacor, Serug vivió doscientos años y tuvo hijos
    e hijas.
  tdx-tdx: aa naho nahatoly i Nakhore t’i Seroge le niveloñe 200 taoñe nisamak’ ana-dahy
    naho anak’ ampela.
  vid-vid: Naloyampondile Naholi, Selugi nakekala miyaka miya mbili na kuponda wana
    wanji walume na wadala.
  pwg-pwg: Ma tuna murinai madegha 200 ku tepana imakai. Ma kamonai na natunatuna
    viya, tomotomowisi ma wivinesi itupuwa.
  eng-OKE: And Serug lived after he had begotten Nachor two hundred years, and begat
    sons and daughters.
  tha-KJV: หลังจากเสรุกให้กำเนิดนาโฮร์​แล้วก็​มีอายุ​ต่อไปอีกสองร้อยปี และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: E viveu Serugue, depois que gerou a Naor, duzentos anos, e gerou filhos
    e filhas.
  bco-bco: A꞉la꞉ta꞉ga꞉ Nahol sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Selug e donayo꞉ 200 a꞉la꞉fo꞉ a꞉no꞉
    o꞉silikiyo꞉, kalu so꞉wa, ka꞉isale so꞉wa nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Serug lebte, nachdem er Nahor gezeugt hatte, zweihundert Jahre und
    zeugte Söhne und Töchter. -
  ktm-ktm: Inum pe Seruk imin yi, iyenon ndre krismas runget (200) pe iy nedun kamal
    pe pedih se yi. Inum pe iy imet.
  caa-caa: Y nacpat era e Serug turuanto 200 año y tama e tiempo era cayto uchꞌijrse
    cora tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: and Serug lived after that he begat Nahor two hundred years, and begat
    sons and daughters.
  epo-epo: Kaj Serug vivis post la naskiĝo de Naĥor ducent jarojn, kaj naskiĝis al
    li filoj kaj filinoj.
  uig-PIN: Naⱨor tuƣulƣandin keyin Serug ikki yüz yil ɵmür kɵrüp, uningdin yǝnǝ oƣul-ⱪizlar
    tɵrǝldi.
  beo-beo: Silage da Na:iho lai amalu fa:no e da ode 200 eno esalu. Amoga e da dunu
    manolali eno lalelelegei amola uda manolali eno lalelelegei.
  tpi-OTNT: Seruk i stap 200 yia moa na em i gat ol arapela pikinini man na meri,
    na em i dai.
  hau-SA: Bayan ya haifi Nahor, Serug ya yi shekara 200, ya kuma haifi waɗansu ’ya’ya
    maza da mata.
  udu-udu: Dhala Saruuj c̱a’bki’d ki e mo ’ko’di dho’th ma Nahur mo ki yili iss ’kwanimpa
    i’kume’d mo, dhali a’di ta’dki iya/a tiya mo dhali i’bwa/a tiya mo.
  uig-LAT: Nahor tughulghandin kéyin Sérug ikki yüz yil ömür körüp, uningdin yene
    oghul-qizlar töreldi.
  nde-nde: Esezele uNahori, uSerugi waphila okweminyaka engamakhulu amabili (200),
    njalo waba lamanye amadodana lamadodakazi.
  ton-ton: Pea naʻe moʻui ʻa Seluke hili ʻae fanauʻi ʻa Nehoa ʻi he taʻu ʻe uangeau,
    pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine.
  ces-1613: A byl živ Sárug po zplození Náchora dvě stě let; a plodil syny a dcery.
  eko-eko: N'onvokola Nahoori, eekhaliye nyaakha miiya piiri khuwaavokola theenya
    aana aalume na aakha.
  nss-nss: Pwen iyamulan para norun Nahor, Seruk iyen hayou malungat i (200) pe iyki
    norun hu hayah kamai pe pihin, iyamulan imat.
  eng-WMB: Serug lived two hundred years after he became the father of Nahor, and
    became the father of more sons and daughters.
  tam-TCV: நாகோர் பிறந்த பிறகு செரூகு 200 வருடங்கள் வாழ்ந்து, இன்னும் வேறு மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Nabuhi si Serug sulod sa 200 ka tuig human siya nahimo nga amahan ni Nahor.
    Nahimo usab siya nga amahan sa uban niya nga mga anak nga lalaki ug babaye.
  mkn-mkn: Ais itu, Seruk masi idop lai 200 taon, deng dia dapa tamba lai ana laki-laki
    deng parampuan.
  pol-UBG: Po spłodzeniu Nachora Serug żył dwieście lat i spłodził synów i córki.
  agr-agr: Nuna akia nuigtushkam pujusui doscientos mijan. Tuja nuigtushkam tikich
    uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Manjipala ee kana 200 dusipana karo dokopa wane wanakepe lapo opetaeko
    mandeya.
  urd-GVU: اِس کے بعد وہ مزید 200 سال زندہ رہا۔ اُس کے اَور بیٹے بیٹیاں بھی پیدا ہوئے۔
  deu-1912: und lebte darnach zweihundert Jahre und zeugte Söhne und Töchter.
  ntj-ntj: '@see-verse:GEN.011.022'
  row-row: Basa ma, Seruk feꞌe nasodꞌa seluꞌ too natun rua, de hambu seluꞌ ana touꞌ
    ma inaꞌ fai.
  kan-2017: ಸೆರೂಗನು ನಾಹೋರನನ್ನು ಪಡೆದ ಮೇಲೆ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ಇನ್ನೂರು
    ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 200 udaci ninanadi limu hɨhɨle agɨladɨ avi havami. Lavɨla heŋ
    hɨmami.
  tgo-tgo: Iyako e ghereiye Serug i yaku theghathegha hweseriyeiwo (200) na e tɨnenji
    mbowo thɨ ghambɨŋgiva gamagai vavana.
  yap-yap: tomuren ni kan gargeleg Nahor miki par Serug nib fos ni 200 e duw, miki
    fakay boch e bitir.
  tet-tet: Seruk sei moris tinan atus rua tenik, nodi netan tuꞌan oan feto, oan mane.
  hlt-MCSB: Nakhaw te a sak phoeiah Seruk khaw kum yahnih hing tih capa rhoek neh
    canu rhoek te a sak.
  mdy-ETH: ዬካፓ ላምዖ ፄኤታ ሌዔ ናንጊ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ።
  twi-ASANTE: Serug woo Nahor no, akyire yi, ɔtenaa ase mfeɛ ahanu wowoo mmammarima
    ne mmammaa bi nso kaa ho.
  bhl-bhl: Kesomi, itol 200 alei, iti kunum aul duku, waneng aul duku, kailsomi, fe,
    kuanse kale.
  con-NTPO: Omboe Serugja faesu dosciento canqque'fave can'jemba ti'tsse tsu tsandie,
    pushesu du'shuve an'bian.
  eng-WEBU: Serug lived two hundred years after he became the father of Nahor, and
    became the father of more sons and daughters.
  bnp-bnp: muri i tahoka tabu a pida i 200, i vakabele e huriki e tuna a bakovi a
    ngatavine.
  wal-wal: Saruugi Naakoora yelidoogaappe guyyiyan, 200 laittaa de7iis; hara attuma
    naatakka macca naatakka yeliis.
  mgh-mgh: Sirukwe nannyareene Nahori, ahokhala nkumi mpaka myakha iminya piili (200)
    ceyarelo ni ahaayaraca asaana akina, asilopwana na asithiyana.
  acu-NT: Nunia Serugka doscientos musach pujus, chikich uchi ainaun yajutmar, nawantri
    ainauncha nawantrumramiayi.
  spa-PDDPT: Después de engendrar a Nacor, Serug vivió 200 años, y engendró hijos
    e hijas.
  gun-gun: Ha'e Naor oiko rire tuu Serugue ma duzentos ma'etỹ re ju oiko. Ta'y ha'e
    tajy ju.
  agu-BL: Nin a'tij cobt cient yob, nin tul yi tiempa'tz e' jal mas nitxajil i'.
  eng-PEV: Serug lived for 200 years after he had Nahor, and he had more sons and
    daughters.
  ilo-ULB: Nagbiag ni Serug iti dua gasut a tawen kalpasan a nagbalin nga ama ni Nahor.
    Ket adu pay a lallaki ken babbai iti naiputotna.
  kpg-kpg: Nomuli, mee ga mouli nia ngadau e 200, gaa hai labelaa ana dama.
  uig-ARA: ناھور تۇغۇلغاندىن كېيىن سېرۇگ ئىككى يۈز يىل ئۆمۈر كۆرۈپ، ئۇنىڭدىن يەنە
    ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Kəkom ka Nahor, Seruk ɛnasɔtɔ sɔ meren 200, mmɛ ɛnakom sɔ awut arkun k'awut
    aran alɔma mɔ.
  mbs-mbs: Penga niyan, dowa gatos se omay minokit te wedà pa kematay si Serug. Dalem
    niyan, doen pa menge doma batà din timebaw.
  tof-tof: Na-orrón amtómól kakóm, Serrug akó 200 pailüm ngyabenórr akó wa ngibürr
    simanal a ópal olmal we nósenóp.
  sus-sus: A to Naxori sɔtɔ, Serugu naxa bu ɲɛ kɛmɛ firin. A naxa di xɛmɛ nun di ginɛ
    gbɛtɛe sɔtɔ.
  pon-2006: mwuri, e ahpw pil momourki sounpar 200 oh nainekihda pil seri kei.
  jae-jae: Nahor têna kêkôc eŋ su ma Serug gêmoa nom jala 200 gêwiŋ, go kêka latuio
    to ŋac ŋagêdô lasê.
  ksd-ksd: ma ba i ga tar vangala Nakor, Serug i ga laun a ura mar na kilala mulai,
    ma i ga vangala ra umana bul tutana ma ra umana bul vavina.
  tur-YTC: Seruk, Nahor'un doğumundan sonra iki yüz yıl daha yaşadı ve başka oğullar
    ve kızlar babası oldu.
  bel-N: І жыў Сэруг па нараджэньні Нахора дзьвесьце гадоў, і нарадзіў сыноў і дачок.
  grc-BRENT: Καὶ ἔζησε Σεροὺχ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ναχὼρ, ἔτη διακόσια, καὶ
    ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
  ind-AYT: Setelah Nahor lahir baginya, Serug hidup 200 tahun lagi dan masih ada anak
    laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Ano hamon ta aliy badeh iy udu winiya jaha lunek (200) ma iy tuwi nadun
    rayah udu aliy ale.
  nya-nya: Atabereka Nahori, Serugi anakhala ndi moyo zaka zina 200 ndipo anali ndi
    ana ena aamuna ndi aakazi.
  hrv-hrv: Po rođenju Nahorovu Serug je živio dvjesta godina te mu se rodilo još sinova
    i kćeri.
  mps-mps: Tama nosali Seruk te kibu be umabo 200 ma bidama, te aga gasa wegi ogwa
    me ame nenama, tama aga isali.
  llg-llg: Basa ndia, de Seruk bei nasoda seluk teuk natun dua, ma ana hambu seluk,
    ana touanak, ma inanak.
  tpi-tpi: Seruk i stap 200 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  dan-1931: og efter at Serug havde avlet Nakor, levede han 200 År og avlede Sønner
    og Døtre.
  vie-OVCB: Sau khi sinh Na-cô, Sê-rúc còn sống thêm 200 năm và sinh con trai con
    gái.
  lbk-lbk: Sa et natakhotakho kayet is chwan khasot ay tawen ya wad-ay nan tapina
    ay cha na kayet winad-ay ay an-akna.
  guj-2017: નાહોરનો જન્મ થયા પછી સરૂગ બસો વર્ષ જીવ્યો અને તે બીજા દીકરા તથા દીકરીઓનો
    પણ પિતા થયો.
  byr-byr: '@see-verse:GEN.011.022'
  awx-awx: Ile mähene krismasu 200 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: mwuri, e ahpw pil momourki sounpar 200 oh nainekihda pil seri kei.
  por-BRBSL: Serug viveu duzentos anos depois de se tornar o pai de Nahor, e se tornou
    o pai de mais filhos e filhas.
  cth-cth: Nahor a khe hnukkhu Serug teh kum 200 touh a hring teh ca tongpanaw hoi
    napuinaw bout a sak.
  twi-twi: Serug woo Nahor akyi no ɔtenaa ase mfe ahannu wowoo mmabarima ne mmabea
    bi nso kaa ho.
  hlt-hlt: Nakhaw te a sak phoeiah Seruk khaw kum yahnih hing tih capa rhoek neh canu
    rhoek te a sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́mmɔkɛ yɛbie nsikɔusìdɛ́ (200) kɛ́piɛ́ bɛdɑpɑ̀mbɛ̀ nɛ̀
    bɛsɑpɑ̀mbɛ̀.
  msy-2020: Egha gɨn Seruk 200pla azeniba ikia, dar aven otariba ko guivir igharaziba
    inighava areme.
  txq-txq: Basa boe ma Seruk bei nasoda teuk 200 bali, ma ana hambu tamba seluk ana
    touk ma inak.
  aaz-aaz: Rarit naiꞌ Seruk nmoni ntein toon natun nua (200) feꞌ, ma in nahoni nteniꞌ
    riꞌaan mone ma riꞌaan feto.
  dop-dop: Nɑhoo lʋlʋɣʋ wɑɑlɩ ɩ tɔɣɔ pɩɩsɩ ŋmʋnʋɣʋ (200) nɑ sɩ tɑɑ kɛ́ ɩ tɑsɑ ɑpɑlʋpiyɑ
    nɑ ɑlʋpiyɑ kɛ lʋlʋɣʋ.
  azb-azb: Naxor doğulandan sonra Seruq iki yüz il yaşadı. Onun çoxlu oğlu və qızı
    oldu.
  eng-DBY: And Serug lived after he had begotten Nahor two hundred years, and begot
    sons and daughters.
  hin-2017: और नाहोर के जन्म के पश्चात् सरूग दो सौ वर्ष और जीवित रहा, और उसके और भी
    बेटे-बेटियाँ उत्पन्न हुईं।
  wol-KYG: Naxor juddu na, Serug dundaat ñaar téeméeri at, juraat ay doom yu góor
    ak yu jigéen.
  swp-swp: Nahora se labasi murina eai Seruga borimai handere labui ie mia, eo nanatunayao
    headi, tatao eo sisine i hetubudi.
  bjr-bjr: Naqoorana maqooqooqari Seerukafa 200 aukuana maraseenoo akoonaiqi maanaaqa
    moomoo maqanau.
  eng-YLT: And Serug liveth after his begetting Nahor two hundred years, and begetteth
    sons and daughters.
  heg-NTPO: Hidi nam Seruk nuli nabael pait taun 200, kon un haup taplaeng ana biklobe
    nol bihata.
  ptu-ptu: Puhai undadiam Nahor, dua hatu'pi taunna tubo Serug anna undadiam polepi
    sanaka-naka änä', muane anna baine.
  bzd-NTPO: Nahor ku̱ne, e' ukuöki̱ ta̱ Serug kí̱ se̱neia̱ duas cien böyök (200),
    eta̱ ie' ala'r skà ku̱ne wëpa ena alakölpa.
  kwf-kwf: Sui sa Sirag nia tua laꞋu sulia 200 faꞋi ngali ki, ma nia ka alua laꞋu
    na ngela ngwane ki ma ngela kini ki logo.
  eng-WYC-2017: and Serug lived after that he begat Nahor two hundred years, and begat
    sons and daughters.
  eng-WMBB: Serug lived two hundred years after he became the father of Nahor, and
    became the father of more sons and daughters.
  spp-spp: Nakwɔri ziŋi kàntugo, Serugi à yyee ŋkwuu shuunni pyi sahaŋki. Cyire funŋke
    e u à pyìibii piibɛrɛ ta.
  aey-aey: Odimei Serug bibilen li haun cabi gel 200 bilen. Oodon Serug aideg melahul
    ategulca haun basaden.
  urd-GVH: इसके बाद वह मज़ीद 200 साल ज़िंदा रहा। उसके और बेटे-बेटियाँ भी पैदा हुए।
  rug-rug: Beto asa, si koa kamoa sa sa vina karua gogoto vuahenina, meke vagi pulei
    sa si kaiqa koburu.
  gaz-gaz: Seruugi erga Naahoorin dhalchee booddee waggaa 200 jiraatee ilmaanii fi
    intallan biraa dhalche.
  fra-LSG: Serug vécut, après la naissance de Nachor, deux cents ans; et il engendra
    des fils et des filles.
  gnn-gnn: '@see-verse:GEN.011.022'
  yal-yal: A to Nahori sɔtɔ, Serugu yi bu ɲɛɛ kɛmɛ firin. A yi dii xɛmɛn nun dii tɛmɛ
    gbɛtɛne sɔtɔ.
  gum-gum: Incha Serugbe Nacorwan tøgaguinukkurrimbunø pilamera doscientos tøgaig
    tsua, nusrkalø køben, nimbasrmera køben tøgaguig køn.
  iou-iou: Naho ahäwänkaŋ Seruk u obaŋ 200 it yäpmäŋ äroŋirän u bämopiken äperiye
    nanak ätu ahäŋkuŋ.
  haw-1868: Mahope mai o ka hanau ana o Nahora, elua haneri na makahiki o ko Seruga
    ola ana, a nana mai na keikikane a me na kaikamahine.
  arb-NAV: وَعَاشَ سَرُوجُ بَعْدَ ذَلِكَ مِئَتَيْ سَنَةٍ، وُلِدَ لَهُ فِيهَا بَنُونَ
    وَبَنَاتٌ.
  adz-adz: Nahor waꞌa sib, da Seruk itip impa udzuf 200, da irim narun rusan marub
    da finam fain.
  ewe-ewe: Eye esi wòdzi Nahor megbe la, Serug ganɔ agbe ƒe alafa eve (200), eye wògadzi
    viŋutsu kple vinyɔnu bubuwo.
  nuy-nuy: Na-Serug naagi-yung ni-burri 200 anaagalhal-aḻirr. Marri wani-lhamaa warra-miniwiyayung
    marri warra-miyn.ngarriwiyayung, naagi-yung.
  eng-LEE: And Serug lived after he had begotten Nachor two hundred years; and begat
    sons and daughters.
  dji-dji: '@see-verse:GEN.011.022'
  gvn-gvn: '@see-verse:GEN.011.022'
  nna-nna: Palaja Serug wanka jarrinyikinyi 200 partunurrangu, partanykarrangu pirirripa
    mirtawa kanyajaninyi.
  asm-FB: নাহোৰৰ জন্মৰ পাছত চৰূগ আৰু দুশ বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ আৰু পুত্র-কন্যা
    জন্মিল।
  sus-A: عَ تٌ نَشٌرِ سْتْ، سٍرُفُ نَشَ بُ حّ كّمّ قِرِن. عَ نَشَ دِ شّمّ نُن دِ فِنّ
    فبّتّيٍ سْتْ.
  fra-SBL: Serug vécut deux cents ans après avoir engendré Nachor, et il engendra
    d'autres fils et d'autres filles.
  hbo-hbo: וַיְחִ֣י שְׂר֗וּג אַחֲרֵ֛י הֹולִידֹ֥ו אֶת־נָחֹ֖ור מָאתַ֣יִם שָׁנָ֑ה וַיֹּ֥ולֶד
    בָּנִ֖ים וּבָנֹֽות׃ ס
  shp-NTPO: Japekáora Serug rabé pacha baritiapari jaa iki, jatianra wetsa jawen bakebo
    benbobo itan ainbobo jaribaa iki.
  eng-WYCLIFFE: and Saruch lyuede aftir that he gendride Nacor two hundrid yeer, and
    gendride sones and douytris.
  piu-2006: '@see-verse:GEN.011.022'
  pjt-pjt: '@see-verse:GEN.011.022'
  cwe-cwe: Selugi viyamweleke Naholi kakala miyaka magana maidi, na keleka wana wamwenga
    wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu sikandin, duwa gatus (200) ámmé tô iglabé sippang ka
    inaté si Serug, asta duwán pa duma mga gabatà din na ipamasusu.
  kik-kik: Na thuutha wa gũtuĩka ithe wa Nahoru, Serugu agĩtũũra muoyo mĩaka ĩngĩ
    magana meerĩ na akĩgĩa na ciana ingĩ cia aanake na cia airĩtu.
  ksr-ksr: Naahornoŋ kolooro kawaa gematanoŋ Serugnoŋ toroqeŋ yambu 200 laligoro kambaŋ
    batuya kanoŋ meraborauruta tosaaŋa koloogi.
  omb-omb: Lo tagugi Seruk u bamba Naho, nge u toga higao vudolue vaga rue me nge,
    lolo taro hi mo bamba netune vage mwera mena vavine rau sao.
  fra-NCL: Après qu’il eut engendré Nachor, Sarug vécut deux cents ans, et il engendra
    des fils et des filles.
  cek-AK: Serug loe Nahor sak pacoengah, saning cumvai hnetto hing moe, kalah capa
    hoi canunawk doeh sak vop.
  xla-xla: Epame Nahol hamale alotle Selugta 200 sokomoko dulu dla halemama akimlala
    opi mate epo utukaka opi mate hatitimaiyo.
  cuk-cuk: A-sorbali, Serug birga-dulataled-ilabo (200) napi-gudii gusad. Serug machimala-baigan
    nikusbalid, degine, bunamala nikusbalid.
  uig-CYR: Наһор туғулғандин кейин Серуг икки йүз жил өмүр көрүп, униңдин йәнә оғул-қизлар
    төрәлди.
  tel-2017: సెరూగుకు నాహోరు పుట్టిన తరువాత ఇంకా అతనికి కొడుకులు, కూతుళ్ళు పుట్టారు,
    అతడు రెండువందల సంవత్సరాలు బతికాడు.
  hat-BSA: Epi Serug te viv de-san ane apre li te vin papa a Nachor, e li te fè lòt
    fis ak fi.
  kos-kos: Tukun pacl sac el moul yac luofoko, ac oasr pac tulik saya natul.
  hbo-WLC: וַיְחִ֣י שְׂר֗וּג אַחֲרֵ֛י הוֹלִיד֥וֹ אֶת־נָח֖וֹר מָאתַ֣יִם שָׁנָ֑ה וַיּ֥וֹלֶד
    בָּנִ֖ים וּבָנֽוֹת׃ ס
  ibo-ibo: Emesịa, mgbe ọ ghọrọ nna Nahọ, ọ dịrị ndụ narị afọ abụọ ọzọ mụta ụmụ ndị
    ikom na ụmụ ndị inyom.
  ory-ory: ନାହୋରର ଜନ୍ମ ଉତ୍ତାରେ ସରୁଗ ଦୁଇ ଶହ ବର୍ଷ ବଞ୍ଚି ଆଉ ପୁତ୍ରକନ୍ୟା ଜାତ କଲା।
  wmt-wmt: '@see-verse:GEN.011.022'
  chk-chk: Iwe, ierin manauen Seruk mürin än Nahor uputiu ruupükü, a pwal wor nöün
    mwän me fefin.
  ssd-ssd: Te-pilna sulumba nu maŋ lato yar 200 minmba kiŋo kulim afu turmba kile-patikina.
  rop-rop: En Serug bin kipgon abumbat biginini raidap imbin brabli olmen, en imbin
    dai wen imbin 230 yiya ol.
  ukr-1871: А пожив Серуг після того, як появив Нагора, двістї год, і появив сини
    й дочки.
  eng-AOI: After that, he lived another 200 years and had other children.
  yon-yon: Kwanekore, Serug ye dana yenayiib ari wanaboon. Kuyaom doboroon kuu weeb
    200iib doboroon.
  bch-bch: Seruk iadaoa ipopo Naor ga kus ta Seruk imamado irangrang ngan rai buno
    rua (200). Be ele gergeu arangaranga ga taine padengada.
  deu-1951: und nachdem Serug den Nahor gezeugt, lebte er noch 200 Jahre und zeugte
    Söhne und Töchter.
  eng-JPS: And Serug lived after he begot Nahor two hundred years, and begot sons
    and daughters.
  ubr-ubr: On gibunai on ima inai an kwanda 200 weie nanatun orot a jever fani ba
    sirat.
  srp-1865: A rodiv Nahora poživje Seruh dvjesta godina, raðajuæi sinove i kæeri.
  lug-lug: bwe yamala okuzaala Nakoli n’awangaala emyaka emirala ebikumi bibiri. Omwo
    n’azaaliramu abaana aboobulenzi n’aboobuwala.
  heb-heb: ויחי שרוג אחרי הולידו את נחור מאתים שנה ויולד בנים ובנות׃
  ben-IRV: নাহোরের জন্ম দিলে পর সরূগ দুশো বছর জীবিত থেকে আরও ছেলেমেয়ের জন্ম দিলেন।
  pan-pan: ਸਰੂਗ ਨਾਹੋਰ ਦੇ ਜਨਮ ਤੋਂ ਬਾਅਦ ਦੋ ਸੌ ਸਾਲ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਹੋਰ ਵੀ
    ਪੁੱਤਰ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Nuy lak kuykuthalnga uzaraydhin 200 wathoelnga. Senabi dhadhabuthoenu nuydh
    dhuray kazil gasamoeydhin.
  mya-JVB: နာခေါ် ဘွားမြင် သောနောက် ၊ စေရောက် သည် အနှစ် နှစ် ရာအသက် ရှင်၍ သား သမီး
    များကို မြင် လေ၏။
  tte-O: Nao ana kabi mulina mena Selagi imiyamiya tabe bolime 200 kabo iboita. Natunao
    tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Serukiva Nehora vatato entaraqaahairo viva 200 ihi varaqiro viharo vo vainti
    vo vainti, qoraintivata nahentivata vataqiro viviro, vuru qutu vura.
  hmo-hmo: Nahoro ia vara murinai, Seruga be lagani 200 ia mauri noho, bona ia ese
    iena natuna tatau bona hahine ma haida ia havaraia.
  ata-ata: Xe iliꞌi, la mupalaaneꞌi ta ꞌolu seꞌi la. Xe tauu iexu mulai muxali loxo
    itemaxu mavulovexa vile (200), la sou anu musoli.
  nfa-nfa: Ka Seruk mamuri era dꞌai 200 (dua ngasu) tèu, ka na abhu hari ana mone
    dènge ana bhèni.
  urd-urd: और नहूर की पैदाइश के बाद सरूज दो सौ साल और ज़िन्दा रहा, और उससे बेटे और
    बेटियाँ पैदा हुईं।
  rus-SYN: По рождении Нахора Серух жил двести лет и родил сынов и дочерей и умер.
  cbt-NTPO: Ina piquëran Sirocoso', cato pasa pi'i aquëtë ya'huaantarin. A'napita
    hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à kɛ̀ wɛ̃̀ ↄ̀aa do, à nɛ́ pãleↄ ì lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Nahor pen jou chun Serug chu kum jani ahinbe nalaiyin, hiche jou chun
    aman cha pasal le cha numei phachompi ahinbe nalaiye.
  mar-mar: नाहोराला जन्म दिल्यावर सरुग दोनशे वर्षे जगला आणि त्याने आणखी मुलांना व
    मुलींना जन्म दिला.
  tcs-tcs: Apta da taim wen Nao bin bon, Serug i bin kip gad ol nada boi ane gel pikinini
    bipo em bin pinis. Em bin kese 200 iya oul bipo em bin pinis.
  qub-qub: Wamran Nacor yurishanpita Serug cawaran ishcay pachac (200) wataraj. Paypapis
    warmi ollgu wamrancuna caranraj.
  bqp-bqp: A gbɛra à kɛ̀ wɛ̃̀ wàa do à nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄo.
  hat-hat: Apre sa, li viv desanzan (0200 an) ankò. Li te fè lòt pitit gason ak pitit
    fi.
  eng-BSB: And after he had become the father of Nahor, Serug lived 200 years and
    had other sons and daughters.
  tod-tod: Naɠɔɔl zɔlɔɔga ʋoluma, Seluge kona unfelegɔ (200) ɠili kɛɛni. É doun zunui
    ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Serug lived two hundred years after he became the father of Nahor, and
    became the father of more sons and daughters.
  kbq-kbq: Serugi'a Naho nefaza huteno 200'a zagegafu maniteno, mago'ane ne'mofara
    zamante'ne. Serugi'a 230'a zagegafu huteno fri'ne.
  nhe-BL: Huan teipa Serug noja itztoya seyoc 200 xihuitl huan quinpixqui más iconehua,
    tlacame huan sihuame.
  bus-bus: À gbɛra à kɛ̀ wɛ̃̀ wàa do a nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄo.
  gub-BL: A'e re Xerug umumaw amo 200 kwarahy. Heta amo ta'yr izupe wà, amo tazyr
    izupe wà no.
  eng-DRA: 'And Sarug lived after he begot Nachor, two hundred years: and begot sons
    and daughters.'
  knf-knf: Wi Nahor abukiiŋ, Ŧerug aţo ŋşubal iñeen-week ŋyaaş ŋtëb (200) abot abuk
    bapoţ biinţ na baaţ.
