  eng-WMBB: Eber lived four hundred and thirty years after he became the father of
    Peleg, and became the father of more sons and daughters.
  spp-spp: Pelɛgi ziŋi kàntugo na, Ebɛri à yyee ŋkwuu sicyɛɛre ná yyee beɲjaaga ná
    kɛ pyi sahaŋki. Cyire funŋke e u à pyìibii piibɛrɛ ta.
  aey-aey: Odimei Ebe bibilen li haun cabi gel 430 bilen. Oodon Ebe aideg melahul
