verse: GEN.011.017
translations:
  mal-C: പേലെഗിന് ജന്മംനൽകിയതിനുശേഷം ഏബെർ നാനൂറ്റിമുപ്പത് വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Pelegs aber lebte Eber noch 430 Jahre und erzeugte Söhne
    und Töchter.
  lin-lin: Mpe sima na mbotama ya Pelegi, Eberi awumelaki lisusu na bomoi mibu nkama
    minei na tuku misato mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Usakin 'atankëx ka Éber cuatrocientos treinta baritia 'imi tsókin, xanu
    'imainun bëbuokin bakë bëchipakëxa.
  eng-LSV: And Eber lives after his begetting Peleg four hundred and thirty years
    [[or three hundred and seventy years]], and begets sons and daughters.
  bmu-bmu: Pelegnöŋ asuhuiga miaŋgö andöŋe Ebernöŋ toroqeba yambu 430 maliga nalö
    sutŋe miaŋgöreŋ nahönböraturupŋi tosatŋi asuhuget.
  eng-GNV: So Eber liued, after he begate Peleg, foure hundreth and thirtie yeeres,
    and begate sonnes and daughters
  eng-WEBSTER: And Eber lived after he begat Peleg four hundred and thirty years,
    and begat sons and daughters.
  nhw-BL: Teipa Heber noja itztoya seyoc 430 xihuitl huan quinpixqui más iconehua,
    tlacame huan sihuame.
  swh-ONEN: Baada ya Eberi kumzaa Pelegi, aliishi miaka 430, akazaa watoto wengine
    wa kiume na wa kike.
  bba-bba: Pelɛɡin mɑrubun biru Heberu u mɑɑ bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ sere
    n kɑ kuɑ wɔ̃ɔ nɛɛru kɑ tɛnɑ (430).
  eng-KJVCPB: and Eber lived after he begat Peleg four hundred and thirty years, and
    begat sons and daughters.
  cpy-cpy: Ojamani rañaaki Heber okaatzi 430 ojarentsi. Osheki itomi eejatzi rishintopaeni
    tzimaentsiri.
  mpx-mpx: Peleg hi ab enaa, Ebe i minamina al baliman 430 yaka natunau bolau ge yowau
    enuna al hi gan.
  wbp-wbp: '@see-verse:GEN.011.016'
  luo-luo: Bangʼ kane osenywolo Peleg, Eber nodak kuom higni mia angʼwen gi piero
    adek kendo nonywolo yawuowi kod nyiri mamoko.
  meu-meu: Peleg e vara murinai, Ebere na laḡani sinahu-hani toi-ahui e mauri nohova,
    natuna mamaruanedia bona hahinedia e havaradia.
  npi-ULB: पेलेगका पिता भएपछि एबेर ४३० वर्ष बाँचे । तिनी अरू छोराहरू र छोरीहरूका पिता
    पनि भए ।
  yor-yor: Eberi sì wà láààyè fún irinwó ọdún ó lé ọgbọ̀n (430) lẹ́yìn tí ó bí Pelegi,
    ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn.
  emp-NTPO: Maʌ̃ Pele ununacarea Heberera 430 poa b̶asia. Maʌ̃ne warrarã, wẽrãcaurã
    sid̶a unusia.
  ind-ind: Sesudah Peleg lahir, Eber masih hidup 430 tahun lagi. Sepanjang hidupnya,
    Eber mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: پس از تولد فِلِج، عابر ۴۳۰ سال دیگر زندگی کرد و صاحب پسران و دختران شد.
  ssx-ssx: Kotoeki hoki naneta꞉ bapi 430 pa haota꞉ mandane wekiwandiki mondu wiekeme.
  lcm-lcm: Emung ina kala to pok le na mang 430 na matas na kala atogon nei pangau
    ang kana mang rukun nat kavulik.
  aer-aer: '@see-verse:GEN.011.016'
  tgl-ULB: Nabuhay pa si Eber ng 430 taon matapos siyang maging ama ni Peleg. Siya
    ay naging ama rin ng iba pang mga anak na lalaki at babae.
  nop-nop: Kaŋ Ebele adi Pelek mintaguk uŋaniŋ tomboyoula gulet 430 hatibuune wabiŋiŋ
    mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Фалек сэма питәм йўпийән Евер ԋӑԓсот хŏԉмаӈ тӑԓ ус, пӑ эвет пӑ пŏхәт тӑйәс.
  cbu-NT: Pelekamunsha Eberini masachirini 430 taarangiya. Aship masachirini taaramchu
    anush wipaam zapan izapaneerangitamta kamuza misha kizatamta.
  hui-hui: Pelege helowa Ebe ibu mali handari mariani pira tebira (430) hama ibalu
    heagola ibunaga waneigini marubi ha dege bini. Ani bu helowa ibuni homene.
  wrs-wrs: Wo Eperva osomba 430pelara henga anamba, otolva phomnavna tuendis mutundis.
  mya-mya: ထို​နောက်​သူ​သည်​နှစ်​ပေါင်း​လေး​ရာ​သုံး​ဆယ် ဆက်​၍​အ​သက်​ရှင်​စဉ်​သား​သ​မီး​များ​ရ​သေး​၏။
  cbi-NTPO: Péleg nakayañu, Éber 430 añu kayu manchutu, naa unbeenala bain, naa supu
    na'mala bain kayu miyandimi.
  bod-N: ཕེ་ལེག་སྐྱེས་པའི་རྗེས་སུ་ཨེ་བེར་ཡང་ལོ་བཞི་བརྒྱ་དང་སུམ་ཅུ་ལ་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་རྣམས་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Eber udagi 430 yia tala bagaram. Se yia luan umu ningi noko kuriang sang
    kari se imet agotala bilangaman.
  kkl-kkl: Peleg mangaro aogti me nenneap kelmabo nenneap mangkahiogti Eber wamogne
    heng kun-kunne teng ko'olom tarabare epto lambare (464) wamogti tebaog.
  sna-sna: Uye shure kwokubereka kwake Peregi, Ebheri akararama kwamakore mazana mana
    namakumi matatu uye akazova navamwe vanakomana navanasikana.
  spa-BLM: Heber vivió cuatrocientos treinta años después de ser padre de Peleg, y
    fue padre de más hijos e hijas.
  beu-beu: Angmuse Eber ana jedung aabetat mitung 430 maveng, angu ebele vaal mehal,
    bot vaal jangu di Eber ana bot taang vengajai.
  cac-cac: Ix lajvi chi', 430 ab'ilto ix yil vin̈, ayto yuninal vin̈ yed' yisil vin̈
    ix alji.
  swh-ULB: Eberi aliishi miaka 430 baada ya kumzaa Pelegi. Akawazaa pia wana wengine
    wa kiume na wa kike.
  bel-bel: Пасьля нараджэньня Фалека Эвэр жыў чатырыста трыццаць гадоў і спарадзіў
    сыноў і дачок.
  deu-ELBBK: Und Heber lebte, nachdem er Peleg gezeugt hatte, 430 Jahre und zeugte
    Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Peleg, 403 pa is keluǥayad te untung ni Eber,
    ne zuen duma pa he menge anak din he maama wey vahi.
  msc-msc: Pelɛji sɔrɔn kɔrɔ, Hebɛri ka san kɛmɛ naanin ni san bisawa le kɛ, ka dencɛ
    ni denmusoilu sɔrɔn.
  mal-2015: പേലെഗിനെ ജനിപ്പിച്ചശേഷം ഏബെർ നാനൂറ്റിമുപ്പതു സംവത്സരം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Peleg bajuáca beꞌrore Heber cuatrocientos treinta cʉ̃ꞌmarĩ catinemocʉ niwĩ.
    Te cʉ̃ꞌmarĩrẽ ʉmʉa, numia põꞌrãtinemocʉ niwĩ.
  gup-gup: Dja bu Peleg danginj Eber djahdjalmimbini bu mandjewk 430, dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Kimuya mana xapsaxi Pelek, Eber wa niani 430 muli saing garang teladi muli,
    haing xaung lup.
  gvs-gvs: Pelega ana bíbina mlina, Iberiyana ikaaiyaka tala ana badabada 430 tuwaina.
    Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: Paloda o Eber mek dživelas štar šel the tranda (430) berš a uľile leske
    muršora the čhajora.
  nlg-nlg: Mi murina tua tara vahua Peleg, Eber te saravia tua vati hangalatu tolu
    hangavulu (430) na niuluna, me loghora na lei dalena, na mane mana vaivine.
  dgr-DOGNT: Wezaa Peleg wegǫ̀hłı̨ tł'axǫǫ̀ Eber dı̨akw'eènǫ-daats'ǫ̀-taènǫ (430)
    xo ts'ǫ̀ ı̨dà. Weza eyıì-le łǫ gòı̨lè eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: و عابر بعد از آوردن فالج، چهار صد و سی سال زندگانی کرد و پسران ودختران
    آورد.
  ron-1924: Дупэ наштеря луй Пелег, Ебер а май трэит патру суте трейзечь де ань ши
    а нэскут фий ши фийче.
  ben-OBCV: আর পেলগের বাবা হওয়ার পর এবর 430 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে
    হল।
  lex-lex: Eber nmormior niekpa aninni rahu wogata terampwotelu. La'pa nayor niana
    Peleg pa nhorwua, dewade nayor niana Peleg wuliodani patke'a rora muanke'a.
  rgu-rgu: Basa ria boe ma, Eber bei nasoda seluꞌ teuꞌ natun haa telu hulu, ma ana
    hapu tamba seluꞌ ana touꞌ ma ana inaꞌ.
  som-som: Ceeberna markuu Feleg dhalay ka dib wuxuu noolaa afar boqol iyo soddon
    sannadood, wiilal iyo gabdhona wuu dhalay.
  lat-VUC: 'Et vixit Heber postquam genuit Phaleg, quadringentis triginta annis: et
    genuit filios et filias.'
  aoi-aoi: Bi...ya ngarningka 430 mamarika iya yinungkwura n-ambilyuma nakina akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma.
  eng-ASVBT: and Eber lived after he begat Peleg four hundred and thirty years, and
    begat sons and daughters.
  mna-mna: Pelek isu, to Eber imbot pa ndaama 430 tomen, mi ipeebe pikin pakan, mana
    imeete.
  ita-1885: Ed Eber, dopo ch'ebbe generato Peleg, visse quattrocentrent'anni, e generò
    figliuoli e figliuole.
  eng-LXXUP: And Eber lived after he had begotten Peleg two hundred and seventy years,
    and begot sons and daughters, and died.
  eng-ULB: Eber lived 430 years after he became the father of Peleg. He also became
    the father of other sons and daughters.
  spa-VBL: Después del nacimiento de Peleg, Éber vivió 430 años más y tuvo más hijos
    e hijas.
  fra-_FOB: Et Héber, après qu'il eut engendré Péleg, vécut quatre cent trente ans;
    et il engendra des fils et des filles.
  mal-mal: പേലെഗിനു ജന്മം നൽകിയശേഷം ഏബെർ നാനൂറ്റിമുപ്പത് വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും
    പുത്രിമാർക്കും ജന്മം നൽകി.
  lit-lit: Ir Eberas, po to, kai pagimdė Pelegą, gyveno keturis šimtus trisdešimt
    metų ir pagimdė sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 430 sāl zindā rahā. Us ke aur beṭe-beṭiyāṅ bhī paidā
    hue.
  suz-BL: मिनु एबेर पेलेग थिशा नोले ४ सहे ३० बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो थि‍माक्‍त।
  ita-1927: ed Eber, dopo aver generato Peleg, visse quattrocento trenta anni e generò
    figliuoli e figliuole.
  ckb-ckb: لەدوای لەدایکبوونی پەلەگ، عێبەر چوار سەد و سی ساڵ ژیا، کوڕ و کچی دیکەشی
    بوو.
  eng-BBE: 'And after the birth of Peleg, Eber went on living for four hundred and
    thirty years, and had sons and daughters:'
  crx-NTPO: '''Et Peleg ook''elh''az ''et Eber 430 yus k''ut ''uyoonne dune cha, ts''ekoo
    cha buzkeh nasdli''.'
  kan-OKCV: ಏಬೆರನಿಂದ ಪೆಲೆಗನು ಹುಟ್ಟಿದ ಮೇಲೆ, ಏಬೆರನು ನಾನೂರ ಮೂವತ್ತು ವರ್ಷ ಬದುಕಿದನು. ಅವನಿಂದ
    ಪುತ್ರರೂ ಪುತ್ರಿಯರೂ ಹುಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:GEN.011.016'
  tam-2017: பேலேகைப் பெற்றபின் ஏபேர் 430 வருடங்கள் உயிரோடிருந்து மகன்களையும் மகள்களையும்
    பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Heber, después que engendró á Peleg, cuatrocientos y treinta
    años, y engendró hijos é hijas.
  ron-BTF: Şi Eber a trăit, după ce a născut pe Peleg, patru sute treizeci de ani;
    şi a născut fii şi fiice.
  eng-WEBP: Eber lived four hundred thirty years after he became the father of Peleg,
    and became the father of more sons and daughters.
  eng-FBV: Eber lived another 430 years after Peleg was born and had other sons and
    daughters.
  nld-1939: Eber leefde, nadat hij Páleg verwekt had, nog vierhonderd dertig jaar,
    en verwekte zonen en dochters.
  nch-BL: Teipa Heber noja itztoya seyoc 430 xihuit huan quinpixqui más iconehua,
    tacame huan sihuame.
  tfr-NTPO: E irgo ga l̈u ĩno sak dbäw pjl̈ogl̈o pkëng kjingsho sak mya (430) obi,
    ga wapga weno obi.
  vie-1934: Sau khi Hê-be sanh Bê-léc rồi, còn sống được bốn trăm ba mươi năm, sanh
    con trai con gái.
  hin-CV: पेलेग के जन्म के बाद एबर 430 वर्ष और जीवित रहे तथा उनके और पुत्र-पुत्रियां
    पैदा हुईं.
  eng-OURB: Eber lived four hundred thirty years after he became the father of Peleg,
    and became the father of more sons and daughters.
  spa-BES: Y después del nacimiento de Peleg, Heber vivió cuatrocientos treinta años,
    y tuvo hijos e hijas.
  tdx-tdx: ie ­nahatoly i Pelege t’i Evre le mbe nive­loñe 430 taoñe nisa­mak’ ana-dahy
    naho anak’ ampela.
  vid-vid: Loyampondile Pelegi, Ebeli nakekala miyaka miya zine na makumi gadatu,
    na kuponda wana wanji walume na wadala.
  pwg-pwg: Ma tuna murinai na madegha 430 ku tepana imakai. Ma kamonai na natunatuna
    viya, tomotomowisi ma wivinesi itupuwa.
  eng-OKE: And Eber lived after he had begotten Peleg four hundred and thirty years,
    and begat sons and daughters.
  tha-KJV: หลังจากเอเบอร์​ให้​กำเนิดเปเลกแล้​วก​็​มีอายุ​ต่อไปอีกสี่ร้อยสามสิบปี และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: E viveu Héber, depois que gerou a Pelegue, quatrocentos e trinta anos,
    e gerou filhos e filhas.
  bco-bco: A꞉la꞉ta꞉ga꞉ Beleg sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Ebel e donayo꞉ 430 a꞉la꞉fo꞉ a꞉no꞉
    o꞉silikiyo꞉, kalu so꞉wa, ka꞉isale so꞉wa nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Heber lebte, nachdem er Peleg gezeugt hatte, vierhundertdreißig Jahre
    und zeugte Söhne und Töchter. -
  ktm-ktm: Inum pe Eber imin yi, iyenon ndre krismas hangat-pe-tulngeh (430) pe iy
    nedun kamal pe pedih se yi. Inum pe iy imet.
  caa-caa: Y nacpat era e Héber turuanto 430 año y tama e tiempo era cayto uchꞌijrse
    cora tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: and Eber lived after that he begat Peleg four hundred and thirty years,
    and begat sons and daughters.
  epo-epo: Kaj Eber vivis post la naskiĝo de Peleg kvarcent tridek jarojn, kaj naskiĝis
    al li filoj kaj filinoj.
  uig-PIN: Pǝlǝg tuƣulƣandin keyin Ebǝr tɵt yüz ottuz yil ɵmür kɵrüp, uningdin yǝnǝ
    oƣul-ⱪizlar tɵrǝldi.
  beo-beo: Fa:no Ibe da ode 430 eno esalu. Amo odega e da egefelali eno lalelelegei
    amola uda manolali eno lalelelegei.
  tpi-OTNT: Eber i stap 430 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  hau-SA: Bayan ya haifi Feleg, Eber ya yi shekara 430, ya kuma haifi waɗansu ’ya’ya
    maza da mata.
  udu-udu: Dhala Aabir c̱a’bki’d ki e mo ’ko’di dho’th ma P̱aalaj mo ki yili iss ’kwanimpa
    i/iss ’de/ i’ce’dki iss ’kwanimpa ’de/ i’ce’dka ’kume’d ap̱o/ mo, dhali a’di ta’dki
    iya/a tiya mo dhali i’bwa/a tiya mo.
  uig-LAT: Peleg tughulghandin kéyin Éber töt yüz ottuz yil ömür körüp, uningdin yene
    oghul-qizlar töreldi.
  nde-nde: Esezele uPhelegi, u-Ebha waphila okweminyaka engamakhulu amane lamatshumi
    amathathu (430), njalo waba lamanye amadodana lamadodakazi.
  ton-ton: Pea naʻe moʻui ʻa ʻIpela hili ʻae fanauʻi ʻo Peleki, ʻi he taʻu ʻe fāngeau
    ma tolungofulu, pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine.
  ces-1613: A živ byl Heber po zplození Pelega čtyři sta a třidceti let; a plodil
    syny a dcery.
  eko-eko: N'onvokola Peleekhi, eekhaliye nyaakha miiya nne na talaathiini, khuwaavokola
    theenya aana aalume na aakha.
  nss-nss: Iyamulan para norun Pelek, Eper iyen hayou haangat pe tingui yi (430),
    pe iyki norun hu hayah kamai pe pihin, iyamulan imat.
  eng-WMB: Eber lived four hundred thirty years after he became the father of Peleg,
    and became the father of more sons and daughters.
  tam-TCV: பேலேகு பிறந்த பிறகு, ஏபேர் 430 வருடங்கள் வாழ்ந்து, இன்னும் வேறு மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Nabuhi si Eber sulod sa 430 katuig human siya nahimong amahan ni Peleg.
    Nahimo usab siya nga amahan sa uban pa niya nga mga anak nga lalaki ug babaye.
  mkn-mkn: Ais itu, Eber masi idop lai 430 taon, deng dia dapa tamba lai ana laki-laki
    deng parampuan.
  pol-UBG: Po spłodzeniu Pelega Eber żył czterysta trzydzieści lat i spłodził synów
    i córki.
  agr-agr: Nuna akia nuigtushkam pujusui cuatrocientos treinta mijan. Tuja nuigtushkam
    tikich uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Manjipala ee kana 430 dusipana karo dokopa wane wanakepe opetae konda pyuo
    mandeya.
  urd-GVU: اِس کے بعد وہ مزید 430 سال زندہ رہا۔ اُس کے اَور بیٹے بیٹیاں بھی پیدا ہوئے۔
  deu-1912: und lebte darnach vierhundertunddreißig Jahre und zeugte Söhne und Töchter.
  ntj-ntj: '@see-verse:GEN.011.016'
  row-row: Basa ma, Eber feꞌe nasodꞌa seluꞌ too natun haa telu nulu, de ana hambu
    seluꞌ ana touꞌ ma inaꞌ fai.
  kan-2017: ಎಬರನು ಪೆಲೆಗನನ್ನು ಪಡೆದ ಮೇಲೆ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ನಾನೂರ ಮೂವತ್ತು ವರ್ಷ
    ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 430 udaci ninanadi limu hɨhɨle agɨladɨ avi havami. Lavɨla heŋ
    hɨmami.
  tgo-tgo: Iyako e ghereiye Eba i yaku theghathegha hweseriyevarɨ na hweto (430) na
    e tɨnenji mbowo thɨ ghambɨŋgiva gamagai vavana.
  yap-yap: tomuren ni kan gargeleg Peleg miki par Eber nib fos ni 430 e duw, miki
    fakay boch e bitir.
  tet-tet: Eber sei moris tinan atus haat tolu nulu tenik, nodi netan tuꞌan oan feto,
    oan mane.
  hlt-MCSB: Palak te a sak phoeiah Eber khaw kum ya li neh kum sawmthum hing tih capa
    rhoek neh canu rhoek te a sak.
  mdy-ETH: ዬካፓ ዖይዶ ፄኤታና ሃይሢታሚ ሌዔና ናንጊ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ።
  twi-ASANTE: Eber woo Peleg no, akyire yi, ɔtenaa ase mfeɛ ahanan ne aduasa, wowoo
    mmammarima ne mmammaa bi nso kaa ho.
  bhl-bhl: Kesomi, itol 430 alei, iti kunum aul duku, waneng aul duku, kailsomi, fe,
    kuanse kale.
  con-NTPO: Omboe Haberja faesu cuatrociento treinta canqque'fave can'jemba ti'tsse
    tsu tsandie, pushesu du'shuve an'bian.
  eng-WEBU: Eber lived four hundred thirty years after he became the father of Peleg,
    and became the father of more sons and daughters.
  bnp-bnp: muri i tahoka tabu a pida i 430, i vakabele e huriki e tuna a bakovi a
    ngatavine.
  wal-wal: Eboori Peeleega yelidoogaappe guyyiyan, 430 laittaa de7iis; hara attuma
    naatakka macca naatakka yeliis.
  mgh-mgh: Heperi unyara wawe Peleki, ahokhala nkumi mpaka myakha iminya cese nuwa
