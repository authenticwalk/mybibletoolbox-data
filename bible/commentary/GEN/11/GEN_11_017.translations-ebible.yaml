  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Ebɛɛ mmɔkɛ yɛbie nsikɔusìnɑ̀ɑ̀, nɛ̀ sipísìtɑ̃ɑ̃ti (430)
    kɛ́piɛ́ bɛdɑpɑ̀mbɛ̀ nɛ̀ bɛsɑpɑ̀mbɛ̀.
  msy-2020: Egha gɨn Eber 430pla azenibar ikia, dar aven otariba ko guivir igharaziba
