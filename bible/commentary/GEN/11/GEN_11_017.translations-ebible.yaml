  dop-dop: Pelɛkɩ lʋlʋɣʋ wɑɑlɩ Ɩpɛɛ tɔɣɔ pɩɩsɩ nɑsǝlɛ nɑ hiu nɑ nɑɑnʋwɑ (430) nɑ sɩ
