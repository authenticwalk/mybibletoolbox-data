  ksd-ksd: ma ba i ga tar vangala Peleg, Eber i ga laun a ivat na mar ma a utul a
    vinun na kilala mulai, ma i ga vangala ra umana bul tutana ma ra umana bul vavina.
  tur-YTC: Ever, Pelek'in babası olduktan sonra dört yüz otuz yıl daha yaşadı ve başka
    oğullar ve kızlar babası oldu.
  bel-N: І жыў Эвэр па нараджэньні Пэлега чатырыста трыццаць гадоў, і нарадзіў сыноў
    і дачок.
  grc-BRENT: Καὶ ἔξησεν Ἕβερ, μετὰ τὸ γεννῆσαι αὐτὸν τὸν Φαλὲγ, ἔτη διακόσια ἑβδομήκοντα,
    καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας, καὶ ἀπέθανε.
  ind-AYT: Setelah Peleg lahir baginya, Eber hidup 430 tahun lagi dan masih ada anak
    laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Ano hamon ta aliy badeh iy udu winiya jaha hanek tonoh (430) ma atehei
    nadun rayah ale udu aliy.
  nya-nya: Atabereka Pelegi, Eberi anakhala ndi moyo zaka zina 430 ndipo anali ndi
    ana ena aamuna ndi aakazi.
  hrv-hrv: Po rođenju Pelegovu Eber je živio četiri stotine i trideset godina te mu
    se rodilo još sinova i kćeri.
  mps-mps: Nosali te Eber te kibu be umabo te 430 ma bidama, te aga gasa wegi ogwa
    me ame nenama, tama aga isali.
  llg-llg: Basa ndia, de, Eber bei nasoda seluk teuk natun haa ma telu hulu, ma ana
    bei hambu seluk, ana touanak, ma inanak.
  tpi-tpi: Eber i stap 430 yia moa na em i gat ol arapela pikinini man na meri, na
    em i dai.
  dan-1931: og efter at Eber havde avlet Peleg, levede han 430 År og avlede Sønner
    og Døtre.
  vie-OVCB: Sau khi sinh Bê-léc, Hê-be còn sống thêm 430 năm và sinh con trai con
    gái.
  lbk-lbk: Sa et natakhotakho kayet is epat khasot ya tolon poo ay tawen ya wad-ay
    nan tapina ay cha na kayet winad-ay ay an-akna.
  guj-2017: પેલેગનો પિતા થયા પછી એબેર ચારસો ત્રીસ વર્ષ જીવ્યો અને તે બીજા દીકરા તથા
