  eng-DBY: And Eber lived after he had begotten Peleg four hundred and thirty years,
    and begot sons and daughters.
  hin-2017: और पेलेग के जन्म के पश्चात् एबेर चार सौ तीस वर्ष और जीवित रहा, और उसके
