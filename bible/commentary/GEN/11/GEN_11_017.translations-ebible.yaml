  ksr-ksr: Pelegnoŋ kolooro kawaa gematanoŋ Ebernoŋ toroqeŋ yambu 430 laligoro kambaŋ
    batuya kanoŋ meraborauruta tosaaŋa koloogi.
  omb-omb: Me lo tagugi nge u bamba Belek, Eba toga higao vudolue vaga vesi avigi
