  uig-CYR: Пәләг туғулғандин кейин Ебәр төрт йүз оттуз жил өмүр көрүп, униңдин йәнә
    оғул-қизлар төрәлди.
  tel-2017: ఏబెరుకు పెలెగు పుట్టిన తరువాత ఇంకా అతనికి కొడుకులు, కూతుళ్ళు పుట్టారు.
    అతడు నాలుగు వందల ముప్ఫైసంవత్సరాలు బతికాడు.
  hat-BSA: epi konsa, Héber te viv pandan kat-san-trant ane apre li te vin papa a
    Péleg, e li te gen lòt fis ak fi.
  kos-kos: Tukun pacl sac el moul yac angfoko tolngoul, ac oasr pac tulik saya natul.
  hbo-WLC: וַֽיְחִי־עֵ֗בֶר אַחֲרֵי֙ הוֹלִיד֣וֹ אֶת־פֶּ֔לֶג שְׁלֹשִׁ֣ים שָׁנָ֔ה וְאַרְבַּ֥ע
    מֵא֖וֹת שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃ ס
  ibo-ibo: Mgbe ọ ghọrọ nna Peleg, ọ dịrị ndụ narị afọ anọ na iri atọ ọzọ mụta ụmụ
    ndị ikom na ụmụ ndị inyom.
  ory-ory: ପେଲଗ୍‌ର ଜନ୍ମ ଉତ୍ତାରେ ଏବର ଚାରି ଶହ ତିରିଶ ବର୍ଷ ବଞ୍ଚି ଆହୁରି ପୁତ୍ରକନ୍ୟା ଜାତ
    କଲା।
  wmt-wmt: '@see-verse:GEN.011.016'
  chk-chk: Nge ierin manauen Eper mürin än Pelek uputiu föpükü ilik, a pwal wor nöün
    mwän me fefin.
  ssd-ssd: Te-pilna sulumba nu maŋ lato yar 430 minmba kiŋo kulim afu turmba kile-patikina.
  rop-rop: En Iba bin kipgon abumbat biginini raidap imbin brabli olmen, en imbin
    dai wen imbin 464 yiya ol.
  ukr-1871: А пожив Ебер після того, як появив Пелега, чотири ста і трийцять год,
