  asm-FB: পেলগৰ জন্মৰ পাছত এবৰ পুনৰ চাৰি শ ত্ৰিশ বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ
    আন আন পুত্র-কন্যাসকল জন্মিল।
  sus-A: عَ تٌ ثٍلٍفِ سْتْ، عٍبٍرِ نَشَ بُ حّ كّمّ نَانِ نُن حّ تٌنفٌ سَشَن. عَ نَشَ
    دِ شّمّ نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Eber vécut quatre cent trente ans après avoir engendré Peleg, et il engendra
