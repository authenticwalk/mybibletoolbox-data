  sus-sus: A to Pelegi sɔtɔ, Eberi naxa bu ɲɛ kɛmɛ naani nun ɲɛ tongo saxan. A naxa
    di xɛmɛ nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: mwuri, e ahpw momourki sounpar 430 oh nainekihda pil seri kei.
  jae-jae: Peleg têna kêkôc eŋ su ma Eber gêmoa nom jala 430 gêwiŋ, go kêka latuio
