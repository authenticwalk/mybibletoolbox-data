  txq-txq: Basa boe ma Eber bei nasoda teuk 430 bali, ma ana hambu tamba seluk ana
    touk ma inak.
  aaz-aaz: Rarit naiꞌ Eber nmoni ntein toon natun haa mboꞌ teun (430) feꞌ, ma in nahoni
