  eng-AOI: After that, he lived another 430 years and had other children.
  yon-yon: Kwanekore, Eber ye dana yenayiib ari wanaboon. Kuyaom doboroon kuu weeb
    430iib doboroon.
  bch-bch: Eber iadaoa ipopo Pelek ga kus ta Eber imamado irangrang ngan rai buno
    pange sangaul tol (430). Be ele gergeu arangaranga ga taine padengada.
  deu-1951: und nachdem Eber den Peleg gezeugt, lebte er noch 430 Jahre und zeugte
    Söhne und Töchter.
  eng-JPS: And Eber lived after he begot Peleg four hundred and thirty years, and
    begot sons and daughters.
  ubr-ubr: On gibunai on ima inai an kwanda 430 weie nanatun orot a jever fani ba
    sirat.
  srp-1865: A rodiv Faleka poživje Ever èetiri stotine i trideset godina, raðajuæi
    sinove i kæeri.
  lug-lug: Eberi bwe yamala okuzaala Peregi n’awangaala emyaka ebikumi bina mu amakumi
    asatu, omwo n’azaaliramu abaana abalala aboobulenzi n’aboobuwala.
  heb-heb: ויחי עבר אחרי הולידו את פלג שלשים שנה וארבע מאות שנה ויולד בנים ובנות׃
  ben-IRV: পেলগের জন্ম দিলে পর এবর চারশো ত্রিশ বছর জীবিত থেকে আরও ছেলেমেয়ের জন্ম
    দিলেন।
  pan-pan: ਏਬਰ ਪੇਲੇਗ ਦੇ ਜਨਮ ਤੋਂ ਬਾਅਦ ਚਾਰ ਸੌ ਤੀਹ ਸਾਲ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਹੋਰ
    ਵੀ ਪੁੱਤਰ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Senabi kalanu nuy kuykuthalnga uzaraydhin 430 wathoelnga. Senabi dhadhabuthoenu
    nuydh dhuray kazil gasamoeydhin.
  mya-JVB: ဖာလက် ဘွားမြင် သောနောက် ၊ ဟေဗာ သည် အနှစ် လေး ရာ သုံး ဆယ်အသက် ရှင်၍ ၊ သား
    သမီး များကို မြင် လေ၏။
  tte-O: Pelegi ana kabi mulina mena Ebe imiyamiya tabe bolime 430 kabo iboita. Natunao
    tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Ebeva Perekira vatato entaraqaahairo viva 430 ihi varaqiro viharo vo vainti
    vo vainti, qoraintivata nahentivata vataqiro viviro, vuru qutu vura.
  hmo-hmo: Pelega ia vara murinai, Ebere be lagani 430 ia mauri noho, bona ia ese
    iena natuna tatau bona hahine ma haida ia havaraia.
  ata-ata: Xe iliꞌi la, la mupalaaneꞌi ta ꞌolu seꞌi la. Xe tauu iexu mulai muxali
    loxo itemaxu mavulovexa tamei mo mavulovexa tatalu (430), la sou anu musoli.
  nfa-nfa: Ka Eber mamuri era dꞌai 430 (èpa ngasu tèlu nguru) tèu, na abhu hari ana
    mone dènge ana bhèni.
  urd-urd: और फ़लज की पैदाइश के बाद इब्र चार सौ तीस साल और ज़िन्दा रहा, और उससे बेटे
    और बेटियाँ पैदा हुई।
  rus-SYN: По рождении Фалека Евер жил четыреста тридцать лет и родил сынов и дочерей
    и умер.
  cbt-NTPO: Ina piquëran Ipiriso', catapini pasa cara shonca pi'i aquëtë ya'huaantarin.
    A'napita hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à kɛ̀ wɛ̃̀ ↄ̀aa pla ń baakwio, à nɛ́ pãleↄ ì lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Peleg pen jou chun Eber chu kum jali le kum somthum ahing nalaiyin,
    hiche jou chun aman cha pasal le cha numei tamtah ahinbe nalaiye.
  mar-mar: पेलेग झाल्यावर एबर चारशे तीस वर्षे जगला व त्याने आणखी मुलांना व मुलींना
    जन्म दिला.
  tcs-tcs: Apta da taim wen Peleg i bin bon, Eber i bin kip gad ol nada boi ane gel
    pikinini bipo em bin pinis. Em bin kese 430 iya oul bipo em bin pinis.
  qub-qub: Wamran Peleg yurishanpita Heber cawaran chuscu pachac quimsa chuncan (430)
    wataraj. Paypapis warmi ollgu wamrancuna caranraj.
  bqp-bqp: A gbɛra à kɛ̀ wɛ̃̀ wàa pla kũ baraakurio à nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ
    kũ nↄgbɛ̃nↄo.
  hat-hat: Apre sa, li viv katsantrantan (0430 an). Li te fè lòt pitit gason ak pitit
    fi.
  eng-BSB: And after he had become the father of Peleg, Eber lived 430 years and had
    other sons and daughters.
  tod-tod: Peelɛge zɔlɔɔga ʋoluma, Eɓɛɛl kona unnaanigɔ puusaʋagɔ (430) ɠili kɛɛni.
    É doun zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Eber lived four hundred and thirty years after he became the father of
    Peleg, and became the father of more sons and daughters.
  kbq-kbq: Eberi'a Peleki nefaza huteno, 430'a zagegafu nehuno mago'ane ne'mofara
    zamante'ne. Eberi'a 464'a zagegafu maniteno fri'ne.
  nhe-BL: Teipa Heber noja itztoya seyoc 430 xihuitl huan quinpixqui más iconehua,
    tlacame huan sihuame.
  bus-bus: À gbɛra à kɛ̀ wɛ̃̀ wàa plaa kↄ̃n baaakurio a nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ
    kↄ̃n nↄgbɛ̃nↄo.
  gub-BL: A'e re Emer umumaw amo 430 kwarahy wiko pà. Heta amo ta'yr izupe wà, amo
    tazyr izupe wà no.
  eng-DRA: 'And Heber lived after he begot Phaleg, four hundred and thirty years:
    and begot sons and daughters.'
  knf-knf: Wi Peleg abukiiŋ, Eber akak aţo ŋşubal iñeen-week ŋyaaş ŋbaakër na ŋşubal
    iñeen ŋwajanţ (430) abot abuk bapoţ biinţ na baaţ.
