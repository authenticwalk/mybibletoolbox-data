  urd-GVH: इसके बाद वह मज़ीद 430 साल ज़िंदा रहा। उसके और बेटे-बेटियाँ भी पैदा हुए।
  rug-rug: Beto asa si koa kamoa sa sa vina made gogoto toloṉavulu vuahenina, meke
    vagi pulei sa si kaiqa koburu.
  gaz-gaz: Eeber erga Felegin dhalchee booddee waggaa 430 jiraatee ilmaanii fi intallan
