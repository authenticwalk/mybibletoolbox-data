  eng-LEE: And Eber lived after he had begotten Peleg four hundred and thirty years;
    and begat sons and daughters.
  dji-dji: '@see-verse:GEN.011.016'
  gvn-gvn: '@see-verse:GEN.011.016'
  nna-nna: Palaja Eber wanka jarrinyikinyi 430 partunurrangu, partanykarrangu pirirripa
