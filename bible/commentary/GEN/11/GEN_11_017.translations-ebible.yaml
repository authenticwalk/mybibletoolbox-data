  xla-xla: Epame Peleg hamale alotle Ebelta 430 sokomoko dulu dla halemama akimlala
    opi mate epo utukaka opi mate hatitimaiyo.
  cuk-cuk: A-sorbali, Heber birga-dulataled-ilabake gaka dulagwen-gakambe (430) napi-gudii
