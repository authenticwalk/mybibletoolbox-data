  piu-2006: '@see-verse:GEN.011.016'
  pjt-pjt: '@see-verse:GEN.011.016'
  cwe-cwe: Ebeli viyamweleke Pelegi kakala miyaka magana mane na malongo matatu, na
    keleka wana wamwenga wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu sikandin, áppat gatus tállu pulù (430) ámmé tô iglabé
