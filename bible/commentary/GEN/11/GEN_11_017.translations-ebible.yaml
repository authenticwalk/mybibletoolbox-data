  kpg-kpg: Nomuli, mee ga mouli nia ngadau e 430, gaa hai labelaa ana dama.
  uig-ARA: پەلەگ تۇغۇلغاندىن كېيىن ئېبەر تۆت يۈز ئوتتۇز يىل ئۆمۈر كۆرۈپ، ئۇنىڭدىن
    يەنە ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Kəkom ka Pɛlɛk, Hebɛr ɛnasɔtɔ sɔ meren 430, mmɛ ɛnakom sɔ awut arkun k'awut
    aran alɔma mɔ.
  mbs-mbs: Penga niyan, epat gatos ketlowan se omay minokit te wedà pa kematay si
    Eber. Dalem niyan, doen pa menge doma batà din timebaw.
  tof-tof: Pelegón amtómól kakóm, Eberr akó 430 pailüm ngyabenórr akó wa ngibürr simanal
