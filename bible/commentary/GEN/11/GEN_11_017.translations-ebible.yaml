  arb-NAV: وَعَاشَ عَابِرُ بَعْدَ ذَلِكَ أَرْبَعَ مِئَةٍ وَثَلاثِينَ سَنَةً، وُلِدَ
    لَهُ فِيهَا بَنُونَ وَبَنَاتٌ.
  adz-adz: Pelek waꞌa sib, da Eber itip impa udzuf 430, da irim narun rusan marub
