  fra-LSG: Héber vécut, après la naissance de Péleg, quatre cent trente ans; et il
    engendra des fils et des filles.
  gnn-gnn: '@see-verse:GEN.011.016'
  yal-yal: A to Pɛlɛgi sɔtɔ, Eberi yi bu ɲɛɛ kɛmɛ naanin ɲɛɛ tonge saxan. A yi dii
