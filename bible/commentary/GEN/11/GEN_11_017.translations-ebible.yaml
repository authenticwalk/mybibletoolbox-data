  byr-byr: '@see-verse:GEN.011.016'
  awx-awx: Ile mähene krismasu 430 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: mwuri, e ahpw momourki sounpar 430 oh nainekihda pil seri kei.
  por-BRBSL: Eber viveu quatrocentos e trinta anos depois de se tornar o pai de Peleg,
