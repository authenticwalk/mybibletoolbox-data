verse: GEN.049.001
translations:
  mal-C: 'ഇതിനുശേഷം യാക്കോബ് തന്റെ പുത്രന്മാരെ വിളിച്ച് അവരോടു പറഞ്ഞത്: “എന്റെ ചുറ്റും
    കൂടിനിൽക്കുക; ഭാവിയിൽ നിങ്ങൾക്ക് എന്തു സംഭവിക്കുമെന്നു ഞാൻ പറഞ്ഞുതരാം.'
  deu-TKW: 'Da berief Jakob seine Söhne und sprach: versammelt euch, damit ich euch
    verkündige, was euch in der Folgezeit widerfahren wird!'
  lin-lin: 'Jakobi abengaki bana na ye ya mibali mpe alobaki : — Bosangana mpo ete
    nakoka koyebisa bino makambo oyo ekokomela bino na mikolo oyo ekoya.'
  cbr-NT: 'Usa ''ain ka Jacobnën kamabi aín bëchikëkama anua unun kixun kamiakëxa:
    “Kamikëxa anu rikuatsinkë ka ''ë ''urama kamina ukanti ''ain kixun kakëxa, bërí
    kana usaími ''ëx ñukëbë ''ikanti bana mitsu ñuixunti ''ain:'
  eng-LSV: And Jacob calls to his sons and says, “Be gathered together, and I declare
    to you that which happens with you in the latter end of the days.
  bmu-bmu: 'Miaŋgö andöŋe Jeikobnöŋ nahönurupŋi eŋgoholi kagetka keu kewö jiyök: “Iŋini
    mönö öröm tokogetka nöŋön malmalŋine könaŋgep denöwö asuhumawi, miaŋgö kezapqetok
    keuŋi indela jibi mötme.'
  eng-GNV: Then Iaakob called his sonnes, and sayde, Gather your selues together,
    that I may tell you what shall come to you in the last dayes.
  eng-WEBSTER: And Jacob called to his sons, and said, Assemble yourselves, that I
    may tell you that which shall befall you in the last days.
  nhw-BL: 'Huan Jacob quinnotzqui itelpocahua huan quinilhui: “Ximonechcahuica huan
    nimechilhuis catli anmechpanos teipa.'
  swh-ONEN: 'Ndipo Yakobo akawaita wanawe na kusema: “Kusanyikeni kunizunguka ili
    niweze kuwaambia lile litakalowatokea siku zijazo.'
  bba-bba: Yen biru Yɑkɔbu u win bibu sokɑ u nɛɛ, i mɛnnɑmɑ kpɑ n bɛɛ sɔ̃ ye n koo
    bɛɛ deemɑ ɑmɛn biru.
  eng-KJVCPB: And Jacob called unto his sons, and said, Gather yourselves together,
    that I may tell you that which shall befall you in the last days.
  cpy-cpy: 'Ikaemakiri Jacob maawoeni itomipaeni, ikantakiri: “Pontsirokena okaakiini,
    nokamantatyeemirowa okaate awijimotemini paata.'
  mpx-mpx: Inoke Yakobo natunau bolau i yoga gogonil ge i baek elal i ba, “Ku mipahipahi
    gegeliwa, ge na baewa eliyamiu hauna gun abwe nihi gan eliyamiu sauga i nenem
    elana.
  wbp-wbp: 'Jakupu-jana wangkaja nyanungu-nyangu kaja-nyanu-watiki nyanjaku yungulurla
    yanirni nyanunguku. Kujalu yanurnu, nyanungu-jana wangkaja, “Yantarnili kutu ngaju-kurra
    yungurna-nyarra kuruwarri milki-yunparni jinta-kari jinta-kariki. Ngajulurlu kapurna-nyarra
    yimi-ngarrirni nyarrpa-jarrimi kapunkulu ngaka.” Ngulalpa-jana milki-yunparnu
    nyanungurraku:'
  luo-luo: Eka Jakobo noluongo yawuote mowachonegi niya, “Biuru machiegni mondo anyisu
    gima biro timorenu e ndalo mabiro.
  meu-meu: Bena Iakob ese natuna e boiridia, eto, Iboumui ai ba hebou, emui ai dahaka
    dahaka nega gabedia ai baine vara na baina hamaorolaimui.
  npi-ULB: तब याकूबले आफ्‍ना छोराहरूलाई बोलाएर भनेः “तिमीहरू यहाँ जम्‍मा होओ, ताकि
    भविष्यमा तिमीहरूमाथि के आइपर्नेछ सो म तिमीहरूलाई भनूँ ।
  yor-yor: Nígbà náà ni Jakọbu ránṣẹ́ pe àwọn ọmọ rẹ̀, ó sì wí pé, “Ẹ kó ara yín jọ
    pọ̀, kí n le è sọ ohun tí yóò ṣẹlẹ̀ ní ọjọ́ iwájú fún un yín.
  emp-NTPO: 'Maʌ̃be Jacoboba jũma idji warrarã trʌ̃bigaped̶a jarasia: –Mʌ̃ warrarã,
    mʌ̃ bed̶ea ũrĩne caita zed̶adua. Mʌ̃a jaraya nocoarebema ewarid̶e bãrãra sãwãnida.'
  ind-ind: Yakub memanggil anak-anaknya untuk berkumpul lalu berpesan kepada mereka,
    “Anak-anakku, aku hendak menyampaikan apa yang akan terjadi kepada kalian di masa
    mendatang.
  pes-OPCB: 'آنگاه یعقوب پسرانش را فرا خواند و به ایشان گفت: «دور من جمع شوید تا به
    شما بگویم که در آینده بر شما چه خواهد گذشت.'
  ssx-ssx: Dieikopema꞉ ipika꞉ wekitonu wi la꞉ mea alota꞉ I̱ hopa꞉lia pita꞉pe laa alota꞉
    mo iki pa꞉ta꞉ wetepena꞉ pulu pa꞉la꞉ ekimanu I̱ma꞉ iki la kulukuma꞉ loa꞉me.
  lcm-lcm: Na Iakov kala asok tapai ani kana keve nat ta, “Mime serei akuvul na naka
    atai imi ta keve bil lak eno imi.
  aer-aer: Kele-arle Jacob re Ephraim uthene Manasseh utheneke alyelheke iperre, re
    alere arrpenhe ikwerenhe areyeke antangkelheke renhe aretyeke apetyetyeke. Nhenge
    itne ikwereke irrerlenge, re itneke angkeke, “Atyenge-werne angathe-irrerraye
    anyente-ame-anyente ayenge arrekantherre alyelhetyenhenge. The ileme nthakenhe-arle
    arrantherre irretyenhe urreke.” Re imerte alyemele anteme.
  tgl-ULB: 'Pagkatapos tinawag ni Jacob ang kanyang mga anak na lalaki, at sinabi:
    “Magsama-sama kayo, para sabihin ko kung ano ang mangyayari sa inyo sa hinaharap.'
  nop-nop: Nai niŋde Yakop adi mihiŋiye yeniyeheemaaneeŋ indiŋ yoguk, “Hidi bopneneŋ,
    kaŋ kougoŋ hatitaloneeneŋ nemek mintahambaak wondok mede hanimbit.
  kca-kca: 'Иаков пŏхԓаԓ вохсәԓы пӑ йастәс: «Йӑха ӑктәщаты, пӑ ма нынана йастәԓәм,
    мўй нын пиԓанән йэԓԓы уԓты хӑтԓәтән питәԓ.'
  cbu-NT: Akoparini wipaa ashpari kuruzeeru, Naanints. Nuwash kusangints. Siyaa wanasir
    taamaam wanichintspa. Nuw tsipaktaateena, saani tsapunshish tamayareezis ayam
    taachis anoo kamanchintspa.
  hui-hui: Yagabahanda ibu iginiru olalu ibidaba lowa tihondo bi ogodagua lene. Tí
    ogobiore holeberemi lalu languliya i̱ bedogoria kaware íbu hapara hadaba.
  wrs-wrs: Doa Yakop ona, otomotalva kanaoa prapiara. Doa ambanamba, hev unna, hui
    murapeta kusoo, yemba kava isholm vinv, si mana vemamba yemba phunvav.
  mya-mya: ယာ​ကုပ်​သည်​သား​များ​ကို​မိ​မိ​ထံ​သို့​ခေါ် ပြီး​လျှင်``ငါ့​အ​နား​သို့​ချဉ်း​ကပ်​လာ​ကြ
    လော့။ သင်​တို့​၏​နောင်​ရေး​ကို​ငါ​ဖော်​ပြ​ပေ အံ့။
  cbi-NTPO: 'Jacob kumuinchi ya'' nalanu mikatu tsandimi: Kalen jaidei, tsenmala ajkesha
    tyee inuuñuba wainnu tsuyu.'
  bod-N: ཡ་ཀོབ་ཀྱིས་རང་གི་བུ་རྣམས་བོས་ཏེ་འདི་སྐད༌དུ། བདག་གིས་མ་འོངས་པར་ཁྱོད་ཅག་ལ་འཕྲད་ངེས་པའི་དོན་རྣམས་སྨྲ་བའི༌ཕྱིར།
    ཁྱོད་རྣམས་ལྷན་དུ་འཛོམ་པར་གྱིས་ཞེས་སྨྲས་པ༌དང༌། ཡང་འདི་སྐད༌དུ།
  wsk-wsk: Jacob ko namarari suen la nunga auram ale mam, “Tai biguwural se mel maingte
    ningimik te aratukko wore ninga manikko,” mam.
  kkl-kkl: Wamekti Yakub, si nhon Israel nenekori elmabo ni yopsiogti, yubu ambarelamsiogti,
    “Namabo, amik a'unag talamlulne sembe ambatsinundi, winilahut!
  sna-sna: Ipapo Jakobho akadana vanakomana vake akati, “Unganai kuti ndikuudzei zvichaitika
    kwamuri pamazuva anouya.
  spa-BLM: Jacob llamó a sus hijos y les dijo “Reúnanse, para que les diga lo que
    les sucederá en los días venideros.
  beu-beu: Angmuse Yakob ana oal ang naung emangpi iaru, bot iat mateng hula, “Noal
    naung! Iini hoa naing vengkumpul, senge naba ba eningse iini jedung aabeta sehi
    harak angu, elamal-etahi na metma nu-nut veng iiat hubai.”
  cac-cac: 'Ix lajvi chi'' ix yavtancot eb'' yuninal vin̈aj Jacob chi'' smasanil,
    ix yalan vin̈: Ex vuninal, nitzeccot e b''a d''a in tz''ey. Ab''ec tas ol ex aj
    d''a yic b''aq''uin̈:'
  swh-ULB: 'Kisha Yakobo akawaita wana wake, na kusema: “Jikusanyeni pamoja, ili niwaambie
    yatakayowapata nyakati zijazo.'
  bel-bel: 'І паклікаў Якаў сыноў сваіх і сказаў: зьбярэцеся, і я абвяшчу вам, што
    будзе з вамі ў апошнія дні;'
  deu-ELBBK: 'Und Jakob rief seine Söhne und sprach: Versammelt euch, und ich will
    euch verkünden, was euch begegnen wird in zukünftigen Tagen.'
  mbb-OT: Ne zutun mid-umew ni Jacob is menge anak din, ne ke sikandin te, “Pen-uvey
    kew kayi su wey ku sikiyu mekeǥiyi ke hengkey is egkeulaula keniyu keuzemà.
  msc-msc: 'Yakuba ka a dencɛilu kili ko: «Ai ye na ai ladɛn n tɔrɔfɛ. N ye a fɛ ka
    koilu lase ai ma, mɛnilu kɛtɔ alu la sini natɔ kɔnin.'
  mal-2015: 'അനന്തരം യാക്കോബ് തന്റെ പുത്രന്മാരെ വിളിച്ചു അവരോടു പറഞ്ഞതു: കൂടിവരുവിൻ,
    ഭാവികാലത്തു നിങ്ങൾക്കു സംഭവിപ്പാനുള്ളതു ഞാൻ നിങ്ങളെ അറിയിക്കും.'
  tuo-NT: 'Jacob nipeꞌtirã cʉ̃ põꞌrãrẽ pijio, aꞌtiro nicʉ niwĩ: “Yʉꞌʉ tirocureacã
    aꞌtia. Mʉsãrẽ beꞌropʉ waꞌatjere weregʉti weeꞌe:'
  gup-gup: Wanjh Jacob benkayhmeng bebeywurd nuye dja yimeng, “Wurdwurd, ngurrimray
    nadjakerryih dja nakokokyih ngurrimirndemornnamerrimen ngardduk dja kandiwokbekkan
    ngaye bu marneyime ngudberre. Ngadjare marneyime ngudberre bu kaluk baleh kabebbehkurduyimerran
    ngudberre yerrekah.
  met-met: Baing Yekop wagi garandi ma saing harua ba, “Agugunia taxiya nga bu ngabaxanga
    nang axamandi bagula disok mang kimu.
  gvs-gvs: E Yakobo natunao iduduwedi sima idigo kana, ‘Kōma kotunibisīgu bei alatuwokoimi
    kaga bei isowóduwo yaimi.
  rmc-rmc: 'O Jakob vičinďa savore peskre čhaven a phenďa lenge: „Aven savore ke mande
    a phenava tumenge, so tumen užarel andro dživesa, so avena!'
  nlg-nlg: Ge holokolura mai tatana rana lei dalena mane a Jacob, me ghaghua vanira,
    “Kau sopou/kaukabu talighutiu mi nau ke bosaa vanighau na hava ke kaleghau tana
    lei bongi ke mai inagho.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Jacob edeza gokayaı̨htı, hadı, “Segà nìahdè, ı̨daà naxıxè
    dàgode ha sìı naxıts'ǫ̀ haehsı̨ ha.
  pes-OPV: 'و یعقوب، پسران خود را خوانده، گفت: «جمع شوید تا شما را از آنچه درایام
    آخر به شما واقع خواهد شد، خبر دهم.'
  ron-1924: 'Иаков а кемат пе фиий сэй ши а зис: „Стрынӂеци-вэ ши вэ вой вести че
    ви се ва ынтымпла ын времуриле каре вор вени.'
  ben-OBCV: 'পরে যাকোব তাঁর ছেলেদের ডেকে বললেন: “তোমরা একত্রিত হও যেন আমি তোমাদের
    বলে দিতে পারি আগামী দিনগুলিতে তোমাদের প্রতি কী ঘটবে।'
  lex-lex: 'Nhor nioka Yakopa npolg awoka a''nani re na''nama niwra: “A''na miy re,
    mia miwoka, totpa arior taru-liai tiarga miy mormiormi.'
  rgu-rgu: Basa ria, boe ma Yakob nadenu fo raloo basa ana nara. Basa si mai, boe
    ma ana nafada nae, “Ana kara, e! Mai fo emi basa mabua maneneaꞌ mo au nai ia dei.
    Au sakaꞌ afada emi, esa-esaꞌko eno masoda na, nai mabui a.”
  som-som: Markaasuu Yacquub wiilashiisii u yeedhay; oo wuxuu ku yidhi, Isa soo urursada,
    aan idiin sheego waxyaalaha maalmaha ugu dambeeya idinku dhici doona.
  lat-VUC: 'Vocavit autem Jacob filios suos, et ait eis: Congregamini, ut annuntiem
    quæ ventura sunt vobis in diebus novissimis.'
  aoi-aoi: Biya kembirra nakina Jekaba nenuwurrak-ardijuwa ena-langwu-wa warninikuwena
    akwa ni-yama, “Kwa, wurruwurraki-likaja ngayuwa-wa akwa wurruwurra-murndukwa yelakwa
    ngayuwa-manja akwudangwa, kajungwa ki-yengbini-yada ayakwa nungkwurruwa-wa,” ni-yama
    nakina. “Ngayuwa kawurraku-makinama ayakwa ka-ngekburakajungwuna-mulangwa arija-langwa
    nungkwurra-langwi-yada iya nungkwurra-langwi-yada wurriyukwayuwa iya nungkwurra-langwi-yada
    wurrumirumirenungwa akwa aburra-langwi-yada wurriyukwayuwa aburrajukwaba akina,”
    ni-yama neniyuwangkwa Jekaba.
  eng-ASVBT: 'And Jacob called unto his sons, and said: Gather yourselves together,
    that I may tell you that which shall befall you in the latter days.'
  mna-mna: 'Tona Yakopbi iboobo lutuunu bizin ma timar. Tipet kini to iso: “Kamar
    ma kiliu yo, bekena aŋpaute yom pa mbulu tabe ipet piom pa kaimer i.'
  ita-1885: 'POI Giacobbe chiamò i suoi figliuoli, e disse: Adunatevi, ed io vi dichiarerò
    chò che vi avverrà nel tempo a venire.'
  eng-LXXUP: And Jacob called his sons, and said to them,
  eng-ULB: 'Then Jacob called for his sons, and said: “Gather yourselves together,
    that I may tell you what will happen to you in the future.'
  spa-VBL: 'Jacob entonces llamó a sus hijos y les dijo: “Reúnanse para que pueda
    decirles lo que les va a pasar en el futuro.'
  fra-_FOB: 'Et Jacob appela ses fils, et dit: Assemblez-vous, et je vous déclarerai
    ce qui vous arrivera dans la suite des jours.'
  mal-mal: 'അനന്തരം യാക്കോബ് തന്റെ പുത്രന്മാരെ വിളിച്ച് അവരോടു പറഞ്ഞത്: “കൂടിവരുവിൻ,
    ഭാവികാലത്തു നിങ്ങൾക്ക് സംഭവിക്കാനുള്ളത് ഞാൻ നിങ്ങളെ അറിയിക്കും.'
  urd-GVR: Yāqūb ne apne beṭoṅ ko bulā kar kahā, “Mere pās jamā ho jāo tāki maiṅ tumheṅ
    batāūṅ ki mustaqbil meṅ tumhāre sāth kyā kyā hogā.
  suz-BL: मिनु याकूबमी आ तौ आन कली ब्रेश्‍शा मेको आन कली “नोले इन कली मार मार दुम्‍बा,
    नेंचा कली एकेर बुक्‍कीन।
  ita-1927: 'Poi Giacobbe chiamò i suoi figliuoli, e disse: “Adunatevi, e vi annunzierò
    ciò che vi avverrà ne’ giorni a venire.'
  ckb-ckb: 'ئینجا یاقوب کوڕەکانی خۆی بانگکرد و گوتی: «کۆببنەوە تاکو پێتان بڵێم کە
    لە ڕۆژانی داهاتوودا چیتان بەسەردێت.'
  eng-BBE: And Jacob sent for his sons, and said, Come together, all of you, so that
    I may give you news of your fate in future times.
  crx-NTPO: '''Ink''ez Jacob duye''ke buka''dani ''ink''ez ''utni, “''Ilhoozahdilh
    ''et de sih nohbulh dawhutanelh la ''udek''ez dzin nohudutasnelh.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ತನ್ನ ಪುತ್ರರನ್ನು ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೀವೆಲ್ಲರೂ ಕೂಡಿಬನ್ನಿರಿ. ಅಂತ್ಯ
    ದಿನಗಳಲ್ಲಿ ನಿಮಗೆ ಸಂಭವಿಸುವುದನ್ನು ನಿಮಗೆ ತಿಳಿಸುತ್ತೇನೆ.
  bbb-bbb: Areme Jekafu fune urina anafa fuone boeje kumeno bu besu afuivoga fu vua
    kuariae. Fu kiae, Anafano, naeje na Jekafu ro kuke e Isurero asoe jone ijene.
    Ijadufuo ni ro ige na fivo igia karike na irere fu rade jone ruadufuo ijene kuariafo.
  tam-2017: 'யாக்கோபு தன் மகன்களை அழைத்து: “நீங்கள் கூடிவாருங்கள், கடைசி நாட்களில்
    உங்களுக்குச் சம்பவிக்கும் காரியங்களை அறிவிப்பேன்.'
  spa-RV-1909: 'Y LLAMÓ Jacob á sus hijos, y dijo: Juntaos, y os declararé lo que
    os ha de acontecer en los postreros días.'
  ron-BTF: 'Şi Iacob a chemat pe fiii săi şi a spus: Adunaţi-vă împreună, ca să vă
    spun ce vi se va întâmpla în zilele de pe urmă.'
  eng-WEBP: 'Jacob called to his sons, and said: “Gather yourselves together, that
    I may tell you that which will happen to you in the days to come.'
  eng-FBV: Jacob called his sons together, and said, “Gather round so I can tell you
    what's going to happen to you in the future.
  nld-1939: 'Daarna riep Jakob zijn zonen en sprak: Verzamelt u en ik zal u verkonden,
    Wat u in de verre toekomst geschiedt.'
  nch-BL: 'Huan Jacob quinnotzqui itelpocahua huan quinilhui: “Ximonechcahuica huan
    nimechilhuis cati amechpanos teipa.'
