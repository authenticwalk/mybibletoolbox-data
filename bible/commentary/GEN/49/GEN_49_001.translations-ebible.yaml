  hmo-hmo: 'Vadaeni Iakobo ese iena natuna ia boiridia, ia gwau, “Ibounai do umui
    haboua. Umui dekenai dahaka dahaka do ia vara nega gabeai do lau hamaoroa umui
    dekenai:'
  ata-ata: Xe Iakovo muavuti, la muꞌavaliꞌa ta ꞌolu sou mineꞌe noxou mukalusi sou
    muvikalaneꞌi, “Ngataꞌolu ngaxalili no paꞌumelo mo eni avikalangengixu mii ane
    sou uxali noxinge mo noxiꞌa ta ꞌiliꞌilinge mo ta xasixasinge iloꞌa ta ꞌiluꞌilusungengi
    no voxovoxo ane uneneꞌe iliꞌi.
  nfa-nfa: Hèia Yakob pua ana na aaꞌi-aaꞌi ra pakaboko. Ropa ra kaboko aaꞌi, na peka
    dènge si, aku nèngu na, “Ana jaꞌa aaꞌi-aaꞌi! Mai padètu dènge jaꞌa. Te jaꞌa neo
    peka dènge miu jꞌara mamuri mi èci-èci lodꞌo limuri.”
  urd-urd: और या'क़ूब ने अपने बेटों को यह कह कर बुलवाया कि तुम सब जमा' हो जाओ, ताकि
    मैं तुम को बताऊँ कि आख़िरी दिनों में तुम पर क्या — क्या गुज़रेगा।
  rus-SYN: 'И призвал Иаков сыновей своих и сказал: соберитесь, и я возвещу вам, что
    будет с вами в грядущие дни;'
  cbt-NTPO: 'Nani shinpita noya ya''huëcaiso marë'' sha''huitohuachina, Cacoposo''
    ya''ipi hui''ninpita amatërin. Huë''pachinara itapon: “Amasha ya''carico conparo''sa''.
    Ma''sona a''na tahuëri onpocamaso'', carinquëma sha''huichinquëma natanco''.'
  bqc-SIM: 'Yakↄbu a nɛ́ↄ sìsi, ↄ̃ à mɛ̀: À kãaamazi, mí yã́ pↄ́ a á le gbɛzã
    oɛ́.'
  tcz-CHONGTHU: Hichun Jacob in achate jouse akou khom in hitin aseiye, “Keima naivel
    a hung kikhom un, chule keiman nangho thuguh kasei peh ding nahiuve, khonunga
    ipi hung lhung ding ham naseipeh uvinge,” ati.
  mar-mar: त्यानंतर याकोबाने आपल्या सर्व मुलांना आपल्याजवळ बोलावले, तो म्हणाला, “माझ्या
    मुलांनो, माझ्याजवळ या म्हणजे पुढील काळी तुमचे काय होईल, ते मी तुम्हास सांगतो.”
  tcs-tcs: Den Zekop bin singaut ol boi blo em po kam, ane i bin spik diskain, ‘Kam
    ane sidaun ya klostu wea mi, solong ai go spik yupla wanem go apen po yupla dat
    taim de prant.
  soq-soq: Mape Iakob obampa diamono mampe auweieno tauma me wane wanase, “Dima e
    manlawo ando segalepia umanawa wapo etana.
  qub-qub: 'Llapan wamrancunata gayaycur Jacob niran: «Ñaupäman witimuy-llapa shamoj
    watacunacho ima päsashunayquipaj cashantapis willapänäpaj.'
  bqp-bqp: 'Yakubu a nɛ́nↄ sìsi, akũ à pì: À kↄ̃ kakara mà yã kũ ani á le ziakpɛzĩ
    oárɛ.'
  hat-hat: 'Jakòb fè rele pitit gason l'' yo, li di yo: -Sanble non. M''ap fè nou
    konnen sa ki pral rive nou nan jou k''ap vini yo.'
  eng-BSB: 'Then Jacob called for his sons and said, “Gather around so that I can
    tell you what will happen to you in the days to come:'
  tod-tod: 'Zakɔɓe ná-doun zunuiti tolini, é ɠɛ ti ma: «À ɠaalɛ ba, gè faiti bo
    wo ma, niiti ti ʋaazu ɠɛɛzu ga woye ʋelela ʋelei.»'
  eng-WEBPB: 'Jacob called to his sons, and said: “Gather yourselves together, that
    I may tell you that which will happen to you in the days to come.'
  kbq-kbq: Jekopu'a amanage huno mika ne'mofavre'amokizmi zamasmi'ne, Henkama tamagrite'ma
    fore hania zamofo nanekea tamasamigahuanki,
  nhe-BL: 'Huan Jacob quinnotzqui itelpocahua huan quinilhui: “Ximonechcahuica campa
    na huan nimechilhuis tlen inmechpanos teipa.'
  bus-bus: 'Yakubu a nɛ́nↄ sìsi, ben à bè: À kↄ̃ kakↄ̃a mà yã kɛ̀ eé a le ziakpɛɛ
    zĩ oare.'
  gub-BL: Wenoz Zako wa'yr uzeupe wà, wanupe uze'eg pà wà. — Peiko xe heiwyra'i nehe
    ty wà. Amume'u putar peneko àwàm peme ihe nehe, ma'e peme uzeapo ma'e ràm imume'u
    pà ihe nehe.
  eng-DRA: 'And Jacob called his sons, and said to them: Gather yourselves together
    that I may tell you the things that shall befall you in the last days.'
  knf-knf: 'Yakob adu babukul aji na baka : « Nabiin nayit, nţupan uko unknţëpuŋ ţi
    ŋwal ŋankmbiiŋ.'
