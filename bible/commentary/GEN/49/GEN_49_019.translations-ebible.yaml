verse: GEN.049.019
translations:
  mal-C: “ഗാദിനെ കൊള്ളസംഘം ആക്രമിക്കും; എന്നാൽ അവൻ അവരെ, അവരുടെ കുതികാലുകളിൽത്തന്നെ
    ആക്രമിക്കും.
  deu-TKW: Gad - Streifscharen scharen sich wider ihn; er aber drängt ihnen nach auf
    ihrer Ferse.
  lin-lin: Gadi, banguna ebele bakobundisa ye, kasi ye mpe akobundisa bango kino kobengana
    bango.
  cbr-NT: Gad min rëbúnkikamaribi ka suntárunën abë 'akanankin 'anuxun 'aia. 'Aínbi
    ka ainra abámikin 'anuxun 'aia.
  eng-LSV: Gad! A troop assaults him, || But he assaults last.
  bmu-bmu: Kegwek kahasililiŋ kambu yeŋön Gad könagesö eŋgum ohoba malmemö, Gad yeŋön
    mönö meleŋda könaŋine eŋguataŋgöba nanŋini eŋgum ohoba malme.
  eng-GNV: Gad, an hoste of men shall ouercome him, but he shall ouercome at the last.
  eng-WEBSTER: 'Gad, a troop shall overcome him: but he shall overcome at the last.'
  nhw-BL: Ta tiGad, miyac soldados hualase huan quinhuilanase moteipan ixhuihua, pero
    teipa quintojtocatiyase.
  swh-ONEN: “Gadi atashambuliwa ghafula na kundi la washambuliaji, lakini yeye atawageukia
    na kuwashinda kabisa.
  bba-bba: Wunɛ mɑɑ Gɑdi, wɛrɔ dɑbirɑ tɑ koo nun wɔri, ɑdɑmɑ kɑɑ bu kɑmiɑ ɑ ɡirɑ.
  eng-KJVCPB: 'Gad, a troop shall overcome him: But he shall overcome at the last.'
  cpy-cpy: Ikoshekawaetaari Had owayiri-paeni, Riitaki kantacha aritaki nopiyatakyaari
    paata.
  mpx-mpx: Gada, tolohaveyan kaluoyaoya kaiwena nihi tuk nihi haveyan elam, yaa owa
    nu haveyan elal ge nu takel.
  wbp-wbp: 'Ngularla Jakupurlu milki-yunparnu kuruwarri Kaardukulku: “Kaardu, yapangku
    kapungkulu nyuntuju putaputa pinyi, manu kapungkulurla puruku jangkardu parnkami.
    Kala nyuntulurlu kapunpa-jana pinjarla yirrarni, manu kapunpa-jana wajirli-pinyi.”'
  luo-luo: “Gad to nomonj gi jomecho, to noriembgi kolawogi matek.
  meu-meu: Gad be tuari oreana ta ese baine tuari henia, To ia ese baine hadareredia.
  npi-ULB: गादमाथि आक्रमण गर्नेले त्यसलाई आक्रमण गर्नेछ, तर त्‍यसले तिनीहरूको कुर्कुच्‍चामा
    आक्रमण गर्नेछ ।
  yor-yor: “Ẹgbẹ́ ogun àwọn ẹlẹ́ṣin yóò kọlu Gadi, ṣùgbọ́n yóò kọlu wọ́n ní gìgísẹ̀
    wọn.
  emp-NTPO: Ga, dewararãba bʌ purura urad̶e zed̶imĩna bʌ ẽberãrãba ãdjirãra poyad̶ia.
  ind-ind: Sesudah itu, Yakub melanjutkan penyataan masa depan untuk anak-anaknya
    yang lain. “Gad, kamu dan keturunanmu akan diserang oleh perampok, tetapi kalian
    akan berbalik merampok mereka.
  pes-OPCB: «جاد مورد یورش غارتگران واقع خواهد شد، اما آنها وقتی عقب نشینند، او بر
    آنها یورش خواهد آورد.
  ssx-ssx: Ka꞉da꞉ta꞉ mo pake no haleme tapake ma꞉nda꞉ma꞉ lulu pelia꞉pate paa ipikana꞉ma꞉
    la꞉ka꞉la mo tapake telipilieke.
  lcm-lcm: Gad, ri vap tainau ki visvis ia, sikei ka dual aniria na ka lu suai aniria.
  aer-aer: Kele Jacob-ele Gad anteme alyeke, “Gad, tyerrtye areyele ngenhe akwetethe
    atwetyeke-irretyenhe. Itne ngkwenge-ngentyele arrkernemele anyelkngele inetyeke,
    kele arrangkwe. Kenhe unte itnenhene alwernetyenhe atwetyeke.”
  tgl-ULB: Si Gad—lulusubin siya ng mga mananalakay, pero sasalakay siya sa kanilang
    mga sakong.
  nop-nop: “Gad, du yadi memikgeyedi helemahelemaŋ gula gahakaliiŋ. Kaŋ dubo kayohik
    ginaŋ teteliŋgoŋ wooŋ widihilaŋ.”
  kca-kca: Гад ԓоԓмасты ŏтәтән иԉапты питԓа, ԓўв пӑ ԓывиԓаԓ каԓтәмԓаԓ хўват йŏхԓы
    ԋухәԓԓәԓы.
  cbu-NT: Shiyshat, mshee Gad; kizpurtishcha. Shiyachcheengaz nlluranur tputs pachapani
    atusin, kuskitaatssin, itaru waamarishtisin kasita, kasita ashkusin, waanaatsi
    tapachindaksin taachinllinaya, tárangiya.
  hui-hui: Gada í̠ baba pageali karume wai bule ibalu karia í̠na wai hongo howa bialu
    ti bo talu pelolebere.
  wrs-wrs: Gat yeoa hellevm, indhanamba si yemba monarava kevrirava, yemba helvakomandhirava,
    wo diva wohva hevm nomba dumbra. Wo owai, yimba si engilguavav hemba.
  mya-mya: ဂဒ်​သည်​ဋ္ဌား​ပြ​တို့​၏​တိုက်​ခိုက်​ခြင်း​ကို​ခံ ရ​မည်။ သို့​ရာ​တွင်​သူ​သည်​မိ​မိ​ကို​တိုက်​ခိုက်​သူ​တို့
    အား ပြန်​၍​လိုက်​လံ​တိုက်​ခိုက်​လိမ့်​မည်။
  cbi-NTPO: Gadnuya, ma aa bulu suutadu vinguenu detsuve, tsenmala yaa suutadula'
    beneshaa ja' kenu tsuve.
  bod-N: དགྲ་བོ་མྱུར་དུ་སླེབས་ནས་གཱ་རྡུར་རྒོལ་ན༌ཡང༌།། ཁོས་ཀྱང་ལམ་སང་དགྲ་བོར་རྒོལ་ཞིང་ཕ་མཐར་བསྐྲད།
    །
  wsk-wsk: “Gad mu tere kari motam bo taimon ilak kagermonko, bare nu nunga moruk
    ale nunga karukko.
  kkl-kkl: Gad, nimiri 'Anenge aba topkukap,' aro ulamikag agha, andi babe 'Tangoro
    sarekerepto yan pubuag saelbahinun,' aro ulamlulam.
  sna-sna: “Gadhi acharohwa neboka ravapambi, asi achavarova pazvitsitsinho zvavo.
  spa-BLM: “Una tropa presionará a Gad, pero les presionará el talón.
  beu-beu: Gad! Aaing eene angu pi vengmee se emenghula hula, ꞌaat tahiꞌ edadenang.
    Eningse nehe ba iomi jasi ang naung ini eebele hoa aat tahi, aarunge aana bale
    iat tahi, bot ing ening ini iora-vengholong.
  cac-cac: A achxo tic ach Gad, sc'och eb' ajc'ol yac' oval ed'oc, palta slajvub'alxo
    ol ac' ganar eb'.
  swh-ULB: Gadi - wapanda farasi watamshambulia, lakini yeye atawapiga katika visigino
    vyao.
  bel-bel: Гад, - натоўп будзе цясьніць яго, але ён адцісьне яго па пятах.
  deu-ELBBK: Gad, Scharen werden ihn drängen, und er, er wird ihnen nachdrängen auf
    der Ferse.
  mbb-OT: Ne impelaus ni Jacob is egkeǥiyen din, ke sikandin te, “Sikew Gad, edsurungen
    ka te grupu te menge tulisan, piru edel-asen nu sikandan dutun te kebpelaǥuy zan,
    ne ebelesan nu sikandan.
  msc-msc: 'A kan ko: «Benkanninnailu ri na be Kadi kan, kɔni a ri alu gbɛn ka alu
    kɔsaran kojuuya.'
  mal-2015: ഗാദോ കവർച്ചപ്പട അവനെ ഞെരുക്കും; അവനോ അവരുടെ പിൻപടയെ ഞെരുക്കും.
  tuo-NT: Gad, yajari masã mʉꞌʉ tiropʉ sãjã́árãsama. Beꞌro mʉꞌʉ peꞌe narẽ wẽjẽ sirutugʉsaꞌa.
  gup-gup: “Ngudda nawu Gad, yikahwi bininj kabirridjare ngundibun dja ngundimarnedjirdmang,
    kaluk yinganwali yibenyikadjung dja mak yibenyimang rowk.”
  met-met: “Baing Gad, bagula lipu hanaunggamdi dima dahaunggana, ne bagula xugia
    mala saing xudi haungganadi.
  gvs-gvs: E tuwaina natunao ilatuwokoidi idigo kana, ‘Gadai, Tovaináwana bei siwo
    yaim bego sivaináwana. Ago tovainawanayadi bei sisiya unana kuvatapiyedi.
  rmc-rmc: Pre tu, Gadona, chučena o živaňa, ale tu pes visareha a džaha pre lende
    palunestar.
  nlg-nlg: “Gad ke, rana gito mana labupolo kara mai sura kolua gea hauva, ma gaia
    ke ghoi ririu pulohi me ke [ghurukehara/ghurumatera].
  dgr-DOGNT: “Gad, egeeɂį̀ı̨-dǫǫ̀ hǫtsaa gık'aladè ha, hanìkò ededı̨ nagodeezhı ha.
  pes-OPV: «جاد، گروهی بر وی هجوم خواهند‌آورد، و او به عقب ایشان هجوم خواهد آورد.
  ron-1924: Песте Гад вор да иуреш чете ынармате, Дар ши ел ва да иуреш песте еле
    ши ле ва урмэри.
  ben-OBCV: “গাদ এক আক্রমণকারী দল দ্বারা আক্রান্ত হবে, কিন্তু সে তাদের গোড়ালি লক্ষ্য
    করে তাদের আক্রমণ করবে।
  lex-lex: Gad, O' di hota riy yatyata wokni ida, rhokr o'a pa rwe'nu. Mere hota mpualdioinia
    pa mhuokra re.
  rgu-rgu: Gad! O nade ma hiiꞌ nae sama leoꞌ ‘suu’. Neuꞌ ko parampok ara mai suu fo
    soaꞌ o, tehuu o maseki si.
  som-som: Waxaa Gaad cidhiidhi gelin doonta guuto wax dhacda; Laakiinse isna cedhibtooduu
    cidhiidhi gelin doonaa.
  lat-VUC: 'Gad, accinctus præliabatur ante eum: et ipse accingetur retrorsum.'
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa nenikuwenikba-wa
    Keda. Ni-yama, “Wurrukwale-ka wurrengkengmina warnumamalya kabu-wardenama nungkuwa,
    akena nungkwaja nungkuwa ku-minangkirreyinama wurrakina-da,” ni-yama Jekaba nenikuwenikba-wa
    Keda.
  eng-ASVBT: Gad, a troop shall press upon him; But he shall press upon their heel.
  mna-mna: “Popoŋana ki Gat na, zin wal kuumbuŋan ko tipamurur zin, mi tikam malmal
    pizin. Tamen zin ko mburan mburan, mi tiketo zin ma tila len.
  ita-1885: Quant'è a GAD, schiere lo scorreranno; Ma egli in iscambio scorrerà altri.
  eng-LXXUP: Gad, a plundering troop shall plunder him; But he shall plunder him,
    pursuing him closely.
  eng-ULB: Gad—raiders will attack him, but he will attack them at their heels.
  spa-VBL: “Los jinetes atacarán a Gad, pero él atacará sus talones.
  fra-_FOB: Gad! des troupes l'attaqueront; mais lui, il attaquera leur arrière-garde.
  mal-mal: ഗാദോ, കവർച്ചപ്പട അവനെ ഞെരുക്കും; എന്നാൽ അവൻ അവസാനം ജയംപ്രാപിക്കും.
  urd-GVR: Jad par ḍākuoṅ kā jatthā hamlā karegā, lekin wuh palaṭ kar usī par hamlā
    kar degā.
  suz-BL: रोइक्‍ब मुरपुकी गाद कली रोइक्‍चा कली जाक्‍नीम। गादमी मेको आन कली खेदा पा
    मेको आन के रोइक्‍ब।
  ita-1927: Gad, l’assaliranno delle bande armate, ma egli a sua volta le assalirà,
    e le inseguirà.
  ckb-ckb: «چەتە پەلاماری گاد دەدەن، بەڵام ئەو دەگاتە پاژنەی پێیان و پەلاماریان دەدات.
  eng-BBE: Gad, an army will come against him, but he will come down on them in their
    flight.
  crx-NTPO: Gad 'en lhuganne didohne 'enne hik'ut nutidulh, 'et hoonts'i 'udek'oh
    'et whuch'a' tilhdoh.
  kan-OKCV: “ಗಾದನ ಮೇಲೆ ಸೈನ್ಯವು ದಾಳಿಮಾಡುವುದು, ಕೊನೆಗೆ ಅವನೇ ಅವರನ್ನು ಓಡಿಸಿಬಿಡುವನು.
  bbb-bbb: Areme Jekafu fu urina Gedi fari fuone be ijadufuo kuae, Fuje bu e iniemejo
    ijiebe kanana bu subine vakuva fuka ve nuvediana buina bijaeke.
  tam-2017: காத் என்பவன்மேல் ராணுவக்கூட்டம் பாய்ந்துவிழும்; அவனோ முடிவிலே அதின்மேல்
    பாய்ந்துவிழுவான்.
  spa-RV-1909: Gad, ejército lo acometerá; mas él acometerá al fin.
  ron-BTF: Pe Gad, o trupă înarmată îl va învinge; dar el va învinge până la urmă.
  eng-WEBP: “A troop will press on Gad, but he will press on their heel.
  eng-FBV: Raiders will attack Gad, but he will attack their heels.
  nld-1939: 'Gad: roverbenden stormen op hem aan, Maar hij zit hen op de hielen!'
  nch-BL: Ta tiGad, miyac soldados hualase huan quintehuise moteipan ixhuihua, pero
    teipa inijuanti moicancuepase huan quinquixtijtiyase.
  tfr-NTPO: Ga tjl̈ẽ ba wapga kong obi ga «Gadda, moskwoga tjwe ba zrök l̈eshko ga
    epga zãya, irpjãya erë shara.
  vie-1934: Còn Gát sẽ bị một đạo binh xông đánh, Nhưng người xông đánh lại và đuổi
    theo.
  hin-CV: “गाद पर छापामार छापा मारेंगे, किंतु वह भी उनकी एड़ी पर मारेगा.
  eng-OURB: “A troop will press on Gad [Good fortune], but he will press on their
    heel.
  spa-BES: Gad, un ejército vendrá contra él, pero él descenderá sobre ellos en su
    huida.
  tdx-tdx: Haname i Gade ty fifañosoñañe, Fa hihoridaña’e an-tomi’e.
  vid-vid: “Gadi, kovadigwa na wabokaji, ila heye kowawinza kumbele na kuwadumya.
  pwg-pwg: “Gedi, tam kurim na keta bababasi yapiyapisi ina kayaya, ma kegha da kuna
    miiritavire da kuna kwavinisi.
  eng-OKE: From the house of Gad will armed hosts go over the Jardena before their
    brethren to the battle; and with much substance will they return unto their land.
  tha-KJV: ฝ่ายกาดนั้นจะมีกองทัพมาย่ำยี​เขา แต่​ในที่สุดเขาจะกลับตามไล่​ตี​กองทั​พน​ั้น
  por-BR-2018: Gade, exército o atacará; mas ele contra-atacará ao fim.
  bco-bco: Afalo꞉ dian kalu iyo꞉ ya꞉ga꞉ Gad o꞉lia꞉ babuma꞉ib ko꞉sega, eyo꞉ kalu i
    a꞉no꞉ o꞉lu dalaidaliki, i o꞉lia꞉ babuma꞉ib.
  deu-ELO: Gad, Scharen werden ihn drängen, und er, er wird ihnen nachdrängen auf
    der Ferse.
  ktm-ktm: “Gad eri raskel we hanak hun iy, odoke iy we kipu pahun pe kidu omur ta
    su yi.
  caa-caa: 'Y de allí ojron e Jacob taca e Gad y che: “Pues net xeꞌ Gad, achꞌajnarir
    cꞌani uchiobꞌ e tzꞌojyir taca cora sian ajxujchobꞌ xeꞌ tuaꞌ ulocsiobꞌ meyra cosa
    tuaꞌ achꞌajnarir, pero jaxirobꞌ tuaꞌ axiobꞌ tupatobꞌ e ajxujchobꞌ este que axin
    utajwiobꞌ y este que axin ucucruobꞌ”, che e Jacob.'
  eng-WYC-2018: Gad shall be girded, and he shall fight (them) before him, and he
    shall be girded behind. (Gad shall be girded, and shall be attacked from the front,
    but he shall fight back from behind.)
  epo-epo: Gadon premos amaso, Sed li repremos ĝin je la kalkano.
  uig-PIN: Gadⱪa bolsa, ⱪaraⱪqilar ⱪoxuni ⱨujum ⱪilar; Lekin u tapinini besip zǝrbǝ
    berǝr.
  beo-beo: 'Ga:de! Wamolasu dunu gilisisu da Ga:dema doagala:musa: misunu. Be Ga:de
    da sinidigili ili se bobogemu.'
  tpi-OTNT: “Gat, ol stilman bai i kam pait long yu. Tasol bai yu bekim pait bilong
    ol na rausim ol i go.
  hau-SA: “Masu fashi za su fāɗa wa Gad, amma zai runtume su.
  udu-udu: Iman’ceya/ ’ce ki buw buw mini ’ceya Jaadi is mo, hili a’di imidi ’ce uni
    ki is eya panyjap̱am buni mo.
  uig-LAT: Gadqa bolsa, qaraqchilar qoshuni hujum qilar; Lékin u tapinini bésip zerbe
    bérer.
  nde-nde: UGadi uzahlaselwa liqula lamanxusa, kodwa uzabahlasela bamuphe izithende
    zabo.
  ton-ton: “Ko Kata, ʻe lavaʻi ia ʻe ha kongakau, ka te ne toki ikuna ʻamui.
  ces-1613: Gád, vojsko přemůže jej, však on svítězí potom.
  eko-eko: Gaadi onteela wuumananiwa pi annya-viittha ila ye eettaka owiikarisa.
  nss-nss: Kat ara andre hu ndramat para pahana hu karayiy, hapeko andre kipopahun
    kimui kiya kili hu paiwe, pe andre hu kawop kili yiy.
  eng-WMB: “A troop will press on Gad, but he will press on their heel.
  tam-TCV: “காத் கொள்ளைக் கூட்டத்தாரால் தாக்கப்படுவான், ஆனாலும் இறுதியில் அவன் அவர்களைத்
    தாக்குவான்.
  ceb-ULB: Gad- ang mga manggugubat mohasmag kaniya, apan atakihon niya sila diha
    sa ilang mga tikod.
  mkn-mkn: Gad! Lu pung nama pung bunyi amper sama ke ‘saráng’. Nanti gerombolan parampok
    dong saráng sang lu, ma lu bale saráng kasi kala sang dong.
  nce-nce: Gat, tokli ho jume wame mëglelëkakëjome. Kwe, ju kofayame yafe wame elomeme
    kwe bu mëglëboujame.
  pol-UBG: Gad będzie zwyciężony przez wojsko, ale on na koniec zwycięży.
  agr-agr: “Gaadnak shiwag aidau jetetnai, tujash nii wajantak depetuk ipistinai.
  kyc-kyc: Gatena rara dokona waa nyingi lapome epo pyaraminyipa baa sipurapala isingi
    peteta pyao para.
  urd-GVU: جد پر ڈاکوؤں کا جتھا حملہ کرے گا، لیکن وہ پلٹ کر اُسی پر حملہ کر دے گا۔
  deu-1912: Gad wird gedrängt werden von Kriegshaufen, er aber drängt sie auf der
    Ferse.
  ntj-ntj: '@see-verse:GEN.049.018'
  row-row: Gad! Nara ma lii na naeꞌ a onaꞌ a ‘netati’. Dei fo mana rambok ra ratati
    ro nggo, te mutati musenggiꞌ se.
  kan-2017: ಗಾದನ ಮೇಲೆ ಸುಲಿಗೆ ಮಾಡುವವರು ಬೀಳಲು, ಇವನು ಅವರನ್ನು ಹಿಮ್ಮಟ್ಟಿಕೊಂಡು ಹೋಗುವನು.
  ena-ena: La abami. Gatɨ uami. Sagaŋ hɨsɨŋ agɨlaŋ nadɨ akuaba akuaba viben aba ve
    nama hula sagaŋ lɨbavɨbali uami. Hameŋ lɨhavɨci ala nama avi hɨbɨŋ ua nɨbɨlaŋ
    hula sagaŋ lɨbavɨla nulɨdɨ lahunaŋ uavɨbali uami.
