verse: GEN.049.007
translations:
  mal-C: അവരുടെ ഉഗ്രകോപവും കഠിനരോഷവും ശപിക്കപ്പെടട്ടെ. അതെത്ര ഉഗ്രം! അവരുടെ ക്രോധം,
    അതെത്ര ക്രൂരം! അവരെ ഞാൻ യാക്കോബിൽ വിഭജിക്കുകയും ഇസ്രായേലിൽ ചിതറിക്കുകയും ചെയ്യും.
  deu-TKW: Verflucht sei ihr Zorn, daß er so heftig war, und ihr Grimm, daß er sich
    grausam erzeigte! Ich will sie verteilen in Jakob und will sie zerstreuen in Israel.
  lin-lin: Tika ete kanda na bango elakelama mabe, pamba te ezali makasi ! Tika ete
    kotomboka na bango elakelama mabe, pamba te ezanga mawa ! Nakokabola bango na
    Jakobi mpe nakopanza bango kati na Isalaele.
  cbr-NT: ¡Usa 'ain kamina mitsux nishi 'atimaira sinánñubu 'ain! Usa 'aish kamina
    mitsux ñuina raëkëma 'ikësaribiti sinani nishin. Usa 'ain kana 'ën mi rabë́ asérabi
    bëtsi bëtsi menu kuanimi Israel ëmakanuax 'urai mi amanu amanu kuanun 'imiti 'ain.
  eng-LSV: Cursed [is] their anger, for [it is] fierce, || And their wrath, for [it
    is] sharp; I divide them in Jacob, || And I scatter them in Israel.
  bmu-bmu: Urukazikŋiran könöpŋambuk akzawaŋgöra i jim qesuahöm etkizal. Urusiŋgokŋiran
    kanjamŋambuk akzawaŋgöra i jim jörahöm etkizal. Nöŋön könagesöŋiri köndeŋ eŋgibiga
    yeŋön Jeikobkö gölme dop köla anme. Nöŋön mendeŋ eŋgibiga yeŋön Israel sutŋine
    laŋ lalöpköba malme.
  eng-GNV: 'Cursed be their wrath, for it was fierce, and their rage, for it was cruell:
    I will deuide them in Iaakob, and scatter them in Israel.'
  eng-WEBSTER: 'Cursed be their anger, for it was fierce: and their wrath, for it
    was cruel: I will divide them in Jacob, and scatter them in Israel.'
  nhw-BL: ¡Tlatelchihualtic, quena, tlatelchihualtic amocualancayo, pampa annelfierojtique
    huan amo antlatlasojtlaj! ¡Nimechsemanas huan anitztose campa hueli ipan nochi
    tlali Israel!
  swh-ONEN: Hasira yao na ilaaniwe, kwa kuwa ni kali mno, nayo ghadhabu yao ni ya
    ukatili! Nitawatawanya katika Yakobo Na kuwasambaza katika Israeli.
  bba-bba: Bɛɛn mɔru yu ko bɔ̃rurɑ yèn sɔ̃ yɑ sɑ̃ɑ ɡbɑnɑɡiɑ. Mɛyɑ mɑɑ kɑ bɛɛn nuku
    ɡbisibu yèn sɔ̃ bu ǹ wɔnwɔndu mɔ. I ko n yɑrinɛwɑ bɛɛn tem kpuro sɔɔ.
  eng-KJVCPB: 'Cursed be their anger, for it was fierce; And their wrath, for it was
    cruel: I will divide them in Jacob, And scatter them in Israel.'
  cpy-cpy: Koweenkari okantaka piyatsimankari, Omaperota pikijanaka. Naaka mataperoteemini
    notzimpookayiteemi notsipatahaemiri Israel-ite.
  mpx-mpx: Yehoba ni apapanak-agimiu, kaiwena wami huga i gasisi ge wami ginol likalika
    i bwata. He tubutubunimiu na walel nihi miwaliwali Isileli ana labi ona elal ge
    nihi minaa ana un tomaha tomaha gamwaliyaa.
  wbp-wbp: Nyuntu-jarraju kurnta-jarrinja-wangu yapa-patu-karikiji, kulu-parnta-nyayirninpala!
    Kuja-jangkaju kapurna Kaatu payirni yungungkupala juyurdurlu-yunparni. Kularnangkupala
    nguruju yinyi nyuntu-jarrakuju manu nyuntu-jarra-kurlangu kurdukurduku manu nyanungurra-nyangu
    kurduku, lawa. Kapulu lawa nyinami nguru-wangu tarnnga-juku. Kala kapulu nyina
    ngurungka nyanungu-jarrakupurdangka-patu-kurlangurla kajirna-jana nyanungurra-mipaku
    yinyi.”
  luo-luo: Okwongʼ mirimbgi nikech en mirima mager kendo makwiny. Anakegi e kind joka
    Jakobo kendo akegi e piny Israel duto.
  meu-meu: Edia daḡedaḡe na uduguiraiamu, badina be vada e idita; Edia badu na uduguiraiamu,
    badina be vada e auka. Ahudia Iakob ai baina ḡiḡi rohoroho, Israel ai baina hakarohodia,
  npi-ULB: तिनीहरूको रिस श्रापित् होस्, किनभने त्‍यो भयानक छ, र तिनीहरूको क्रोध पनि
    श्रापित् होस् किनकि त्‍यो निष्‍ठुर छ । तिनीहरूलाई म याकूबमा विभाजन गर्नेछु, इस्राएलमा
    तितरबितर पार्नेछु ।
  yor-yor: Ìfibú ni ìbínú wọn nítorí tí ó gbóná púpọ̀, àti fún ìrunú wọn nítorí tí
    ó kún fún ìkà! Èmi yóò tú wọn ká ní Jakọbu, èmi ó sì fọ́n wọn ká ní Israẹli.
  emp-NTPO: Bãrãra cadrʌa panʌ bẽrã djãrãra jũmawãyã biẽ́ obadaa. Maʌ̃ carea bio biẽ́
    panania. Mʌ̃a bãrã ẽberãrãra jũma israelerã tãẽna wãbiya.
  ind-ind: Terkutuklah amarah kalian yang begitu keji dan tidak dapat dikendalikan.
    Aku akan menyebarkan keturunan kalian di antara suku-suku dari keturunanku yang
    lain, dan mencerai-beraikan keturunan kalian di antara bangsa Israel.
  pes-OPCB: لعنت بر خشم شما که اینچنین شدید و بی‌رحم بود. من نسل شما را در سراسر سرزمین
    اسرائیل پراکنده خواهم ساخت.
  ssx-ssx: Ipilika꞉ mineke pankepe ekita꞉ ota꞉ paala꞉ pikieki ya꞉la꞉ ekina꞉ta꞉ kota꞉
    esihou pi wina꞉e. Kutupa make ipilika꞉ lombeipiki mineke pankepe ekita꞉ ota꞉ a꞉ta꞉ma꞉
    homa꞉peke na ya꞉la꞉ ekina꞉ loa꞉me. I̱ma꞉ ipilikita꞉ mo Isulai kenke paeyao pa꞉ta꞉
    putupa꞉ alu pina꞉ lolueke. I̱ma꞉ta꞉ ipilika꞉ mo Isulai wanda꞉hali ame̱le̱ kone
    ta꞉ta꞉ ta꞉ta꞉ pea halu pilipikie.
  lcm-lcm: Nala poso arikek karilong marala using kapo soliu luai. Na karilong vinga
    manas using kapo rikek luai. Naka angtaliungai ani karilong patvap nei liuan i
    patvap si Iakov, na ki ago angtaliungai pulakai nei liuan i ri Israel.
  aer-aer: Mpwele-arle apure-arlke anetyakenhe-arle tyerrtye arrpenhe areye-ketye,
    mpwele-arle ahele anthurre-arle lterrke anthurre-arlke-arle arrpenhe areyeke alakenhenge
    anteme the mpwelenhe Ngkarteke iletyenhe mpwelenhe artimperre-iwetyeke. Tharle
    mpwelenhe apmere ampe mpwele-kenheke-arlke anthetyeke arrangkwe-arle. Itne-arle
    apmere atnyenetyeke arrangkwe-arle. Itne-arle apmere kake itnekenhe-kenhele ware-arle
    anetyenhe the itnenhe antherlenge.”
  tgl-ULB: Nawa sumpain ang kanilang galit, dahil ito ay mabagsik—at ang kanilang
    matinding galit, dahil ito ay malupit. Hahatiin ko sila kay Jacob at ikakalat
    ko sila sa Israel.
  nop-nop: Naadikadakahikdi weleehik kudupdalak doktiŋa haaki timiŋdok, eŋ kwihitahik
    wapum umaaŋ. Nu Yakop’walaŋ kwet foloŋ hehiulitawawaat, eŋ Isilae me heki’walaŋ
    lekiŋgoŋhik gineniŋ hehidaanewaat.”
  kca-kca: ԓын ԉикән мўԓман ат уԓ, мŏрт тўмпи так урәӈән пӑ йэшащты щирән мўԓман ат
    уԓ, мŏрт тўмпи йурәӈ урәӈән; Иаков тыхәԓ тэԓ кўтән лакки йŏвәԓԓыԓам пӑ Израиль
    мўв ԓŏватән лакки рӑԋӈәԓԓыԓам.
  cbu-NT: Ashiriya, yuwamand ashirangis anumand waana Apanll siyaa wanichapantsa.
    Nuwshat siyachcheem nlluranur Kanaanaa tsap panacheezi. Uru maachiritshuw watsapun
    washunand yanpatarsin, taachinllinaya, tárangiya.
  hui-hui: Libuha keba holene daligaore wialu tandaga harabigome libuni bo waholene
    wulebira. Ani bilodago i̱na libu Isaraele dindini wali agali karuha hopebe bu
    helo helarogoni.
  wrs-wrs: Tandmomba yenamba esvema luhunvna, kava ovov, memba sahoklal. Tandmomba
    yenamba indhanam endesvotvna, kin plothunvna. Yetindiva si mongawulmba aevulvavmoa,
    owai, ka si wolanga vuku vevav, dom hovram ten katindi Israeltindi aevluwul vevm.
    Wo di hovra himba aevluwul vevra nohalm nohalm.
  mya-mya: သူ​တို့​သည်​ဒေါ​သ​ပြင်း​ထန်​၍​အ​မျက်​စူး​ရှ သ​ဖြင့် ကျိန်​စာ​သင့်​ခြင်း​ခံ​ရကြ​ပါ​စေ​သ​တည်း။
    ငါ​သည်​သူ​တို့​အား​ဣ​သ​ရေ​လ​ပြည်​တွင် အ​နှံ့​အ​ပြား​ကွဲ​လွင့်​စေ​မည်။ မိ​မိ​လူ​မျိုး​များ​ထဲ​တွင်​လူ​စု​ကွဲ​စေ​မည်။
  cbi-NTPO: Mika ajaatya', tsamantsangue firu' kemuwa deeñu, Diosya tsa mangaatyusa.
    Tsa' mitya entsa Israel chachilla' kejtsapala, iya na'baasa de-erekenu tsuyu.
  bod-N: དེ་རྣམས་ཞེ་སྡང་ཆེ་བས་སྡིགས་དམོད་འཕོག་འོས༌ཤིང༌།། དེ་རྣམས་གདུག་རྩུབ་ཆེ་བས་དམོད་པ་འཕོག་པར༌འགྱུར།།
    བདག་གིས་དེ་རྣམས་ང་ཡི་རིགས་ནང་འཐོར་བ༌དང༌།། ཡེས་ར་ཨེལ་གྱི་ཡུལ་གྲུ་ཀུན་ཏུ་གཏོར་བར༌བྱ།།
  wsk-wsk: Nononga nongomang magara mu memek biya, se koma memek arigimonko! Ani nunga
    parusuwurik se Israel ningi kuwim suanta te me bagamonko.
  kkl-kkl: Sindi yoa ulamdangne nene sembe karong senelamna. Yoa ulamdangne sikin
    yo sirik wamdang. Yoaba ulamdangne nene kaupsile, yareag senelamsirang komba,
    nari na namaboag agha sin a'ebahineri, sindi wamtukangne nimi sekelanan nang saog
    uro Israel nimi anabiag wamtukang.
  sna-sna: Kutsamwa kwavo ngakutukwe, kunotyisa zvakadai, uye hasha dzavo, dzaiva
    noutsinye kudai! Ndichavaparadzira muna Jakobho uye ndigovatsaura muna Israeri.
  spa-BLM: Maldita sea su cólera, porque era feroz; y su ira, pues era cruel. Los
    dividiré en Jacob, y los dispersaré en Israel.
  beu-beu: Base, iialil-iiamara angu angase bale metma iiadana, bot iini iiaveing-eera
    mi adang angu angase iing ba bale rasa. Eningse Lahatala Ana ening iitabaning
    angu tarae-teapahing, senge ini tasirang ila mana ba Israel mi angu mi iipi.
  cac-cac: Cotocab'can catab' d'a eyib'an̈ yuj yoval e jolom chi', ina man̈ jab'oc
    tz'oc' e c'ool. Yuj chi' ol ex in saclemejcanb'at d'a scal eb' eyetchon̈ab' Israel.
  swh-ULB: Hasira yao na ilaaniwe, kwani ilikuwa kali - na ukali wao, kwani ulikuwa
    ni katili. Nitawagawa katika Yakobo na kuwatawanya katika Israeli.
  bel-bel: праклён гневу іхняму, бо ён жорсткі, і лютасьці іхняй, бо шалёная; падзялю
    іх у Якаве і расьсею іх у Ізраілі.
  deu-ELBBK: Verflucht sei ihr Zorn, denn er war gewalttätig, und ihr Grimm, denn
    er war grausam! Ich werde sie verteilen in Jakob und sie zerstreuen in Israel.
  mbb-OT: Edrewakan ku sikiyu tenged te kegkepauk niw he utew subra. Ebpedsusuwayen
    ku is menge kevuwazan niw kayi te Israel.
  msc-msc: Alla ye tɔrɔya la alu kan alu la mɔnɛ wo kosɔn, baa alu la mɔnɛ ka juu,
    a ni alu la ɲenikɛjuuya wo kosɔn, baa alu la ɲenikɛjuuya ka alu kɛ hinabaliilu
    le ri. N di alu bɔnsɔn datala Yakuba bɔnsɔn na jamana rɔ. N di alu lajɛnsɛn Isirayɛlika
    la jamana yɔrɔ bɛɛ rɔ.
  mal-2015: അവരുടെ ഉഗ്രകോപവും കഠിനക്രോധവും ശപിക്കപ്പെട്ടതു; ഞാൻ അവരെ യാക്കോബിൽ പകുക്കയും
    യിസ്രായേലിൽ ചിതറിക്കയും ചെയ്യും.
  tuo-NT: Mʉsã uayʉꞌrʉꞌque wapa ñaꞌarõ waꞌarosaꞌa. Te buꞌiri mʉsã pãrãmerã Israe diꞌtapʉre
    ape curuacjãrã waꞌteropʉ mʉsãrẽ waꞌastecã weegʉti. Mʉsã ye curari meꞌrã nisome
    majã.
  gup-gup: Bu ngudda munguyh ngunedjalyiddung dja ngunekukbengwarrmen dja mak ngunemimkongiyakmen
    wanjh ngaye ngadjare God ngunbenedjarrkdung ngunebokenh. Ngudda nawu ngunekebmawahme
    nawu ngonewoneng wanjh nakka kabirribebbehmirndeyarlarrme kore wanjh ngaye ngabenkebmawahme
    nawu birribuyika. Wanjh kunukka ngudda nawu ngurrimud minj mak ngurrikukenworren
    ngudmandeleng, dja larrk.”
  met-met: Ngabo ba daxap doa mana atiding salianoa, namua na haring buk, xaung mana
    gamiangadinga, namua na doa buk! Bagula ngalibudi dutu ding mauli liwe mana Yekop
    bakbaginoa xaung duwa olang olang mauli mana titia Isrel.
  gvs-gvs: Imi egamogamogu ivakaigaga be nakae geya imi nuwokapisimo; tauna imi egamogamoguyana
    pasina akatubolatemi. Komi alivisimi guna bodao yaidi; tubumiyao bei akausapesapedi
    guna bodao yaidi goi.
  rmc-rmc: Mi el prekošľi tumari choľi, bo sas igen bari, the tumaro rušiben, bo sas
    igen dzivo. Tumare čhave na dživena jekhetane peha andre phuv le Izraeloskri,
    ena rozčhide maškar o kmeňi le Jakoboskre.
  nlg-nlg: Na vavaranga ke mai vuvungani didira na lei ruturutu, na pukuna toro lioni
    laga vule. Na vavaranga ke mai vuvungani didira na lei ruturutu mana lioni laga,
    na pukuna na lei gehegehe dika. Keri ke, mi nau ku havukaghinira na lei vaivaridira
    ilokana nabutunikomu ni Israel talighu.”
  dgr-DOGNT: Sıì gınàhǫ̀ǫht'è xè dǫweè gha gınì nàtso t'à gıxè hojıì hòɂǫ welè. Israel
    got'ı̨į̀ gıta ts'ǫ̀ ehkègehdè agehłe ha.
  pes-OPV: ملعون باد خشم ایشان، که سخت بود، و غضب ایشان زیرا که تند بود! ایشان را
    دریعقوب متفرق سازم و در اسرائیل پراکنده کنم.
  ron-1924: Блестематэ сэ фие мыния лор, пентру кэ а фост пря турбатэ, Ши фурия лор,
    кэч а фост пря сэлбатикэ! Ый вой ымпэрци ын Иаков Ши-й вой рисипи ын Исраел.
  ben-OBCV: অভিশপ্ত হোক তাদের ক্রোধ, যা এত প্রচণ্ড, আর তাদের উন্মত্ততা, যা এত নিষ্ঠুর!
    যাকোবের মধ্যে আমি তাদের ইতস্তত ছড়িয়ে দেব এবং ইস্রায়েলের মধ্যে তাদের বিক্ষিপ্ত
    করে দেব।
  lex-lex: Hota mimrio'a yawunmi-yawenanmi di de emolmolla nora nhoptutu-udi nhoplera.
    Yoma hankeranmi re tehra me kapliahana. Hota age'era-ghakra miy lia a u'pu-a'nu
    re.
  rgu-rgu: De, besaꞌ ia au kutuk emi meru-ranim ria, huu fo talalu so! Ma nasa-boliim
    fo ta nanuu dale kasian baiꞌ boeꞌ. Neuꞌ ko emi lepa ao mara tadalum sira. Neuꞌ
    ko Manetualain fee emi tititi-nonosi mara esaꞌko matan. Basa te ara leo kofela
    rai basa mamanaꞌ nai dae Israel.
  som-som: Habaar ha ku dhaco cadhadooda, waayo, xoog bay lahayd, Habaar ha ku dhaco
    ciilkooda, waayo, naxariis ma uu lahayn. Reer Yacquub baan ku kala qaybin, oo
    reer binu Israa'iil baan ku kala firdhin.
  lat-VUC: 'Maledictus furor eorum, quia pertinax: et indignatio eorum, quia dura:
    dividam eos in Jacob, et dispergam eos in Israël.'
  aoi-aoi: Kembirra awurruwurrariya ka-ngekburakajungwunama nungkwurna-langwa akina,
    mena kini-ngayindenama ngawa kinalakina awinyamba akwa kinu-werrikardadinama ngawa
    kinalakina-da. Kinubardijena-kiye-ka ngawa kinalakena kinenungkwarba-kiya-da.
    Ningene-ka kembirra k-errbalijinama nungkwurna-langwa warnumamalya angerriba iya
    angerriba WarningiYijireyila-manja warnumamalya wurruwurrakuwilyarra-da,” ni-yama
    Jekaba wunalakina-kiya-wa Jimiyinu-wa iya Libayu-wa.
  eng-ASVBT: 'Cursed be their anger, for it was fierce; And their wrath, for it was
    cruel: I will divide them in Jacob, And scatter them in Israel.'
  mna-mna: Anutu ko iur kadoono ise kizin. Pa zin keten malmalŋan, mi lelen tataŋa
    men. Mi tileleele zin tomtom risa som. Tana nio ko aŋyaŋgwiiri zin mi popoŋana
    kizin ma timbot leŋaleŋa pa toŋmatiziŋ kizin mazwan.
  ita-1885: Maledetta sia l'ira loro, perciocchè è stata violenta; E il furor loro,
    perciocchè è stato aspro; Io li dividerò per Giacobbe, E li spargerò per Israele.
  eng-LXXUP: 'Cursed be their wrath, for it was willful, And their anger, for it was
    cruel: I will divide them in Jacob, And scatter them in Israel.'
  eng-ULB: May their anger be cursed, for it was fierce—and their fury, for it was
    cruel. I will divide them in Jacob and scatter them in Israel.
  spa-VBL: Maldigo su ira porque es demasiado dura; maldigo su furia porque es demasiado
    cruel. Separaré a sus descendientes a través de Jacob; los dispersaré por todo
    Israel.
  fra-_FOB: Maudite soit leur colère, car elle fut violente; et leur fureur, car elle
    fut cruelle! Je les diviserai en Jacob, et les disperserai en Israël.
  mal-mal: അവരുടെ ഉഗ്രകോപവും കഠിനക്രോധവും ശപിക്കപ്പെട്ടത്; ഞാൻ അവരെ യാക്കോബിൽ വിഭജിക്കുകയും
    യിസ്രായേലിൽ ചിതറിക്കുകയും ചെയ്യും.
  urd-GVR: Un ke ġhusse par lānat ho jo itnā zabardast hai aur un ke taish par jo
    itnā saḳht hai. Maiṅ unheṅ Yāqūb ke mulk meṅ titar-bitar karūṅga, unheṅ Isrāīl
    meṅ muntashir kar dūṅgā.
  suz-BL: इस गाइश्‍शोम सराप राइब। मारदे हना मेको ठेयब बाक्‍ब। इस चुरचाम सराप राइब।
    मारदे हना मेको शिशी मपाइश्‍शो मरिम्‍शो बाक्‍ब। थुं का मदुमीस। इस्राएल रागीमी ब्राशा
    बाक्‍कीस। यहोसु १९:१-९; २१:१-४२
  ita-1927: Maledetta l’ira loro, perch’è stata violenta, e il loro furore perch’è
    stato crudele! Io li dividerò in Giacobbe, e li disperderò in Israele.
  ckb-ckb: نەفرەت لە تووڕەییان کەوا توندە، لە هەڵچوونیان کەوا سەختە. لەناو یاقوب بەشیان
    دەکەم و لەناو ئیسرائیل بڵاوەیان پێ دەکەم.
  eng-BBE: A curse on their passion for it was bitter; and on their wrath for it was
    cruel. I will let their heritage in Jacob be broken up, driving them from their
    places in Israel.
  crx-NTPO: Bube huske-i ookw'ehoodeh, tube be oonujut 'et huwa. Huye huske-i tube
    ookw'ehunduda. Jacob 'et lhk'e butistelh 'ink'ez Israel 'et lhelhdun nebutastelh.
  kan-OKCV: ಅವರ ಕೋಪವು ಭಯಂಕರವಾಗಿಯೂ ಅವರ ರೌದ್ರವು ಕ್ರೂರವಾಗಿಯೂ ಇದ್ದು, ಅದಕ್ಕೆ ಶಾಪಗ್ರಸ್ತವಾಗಲಿ.
    ಯಾಕೋಬನ ಕುಟುಂಬದಲ್ಲಿ ಅವರನ್ನು ವಿಭಾಗಿಸಿ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅವರನ್ನು ಚದರಿಸಿಬಿಡುವೆನು.
  bbb-bbb: Buka ma urukeigia ziena mujuebe defarure abenoekinu e gue vame ise ijia
    kanianoeve. Ijadufuo na bu kame isekafiakinu ro uifari buone naka kame giegisa
    uniaga bu urina e agane Isureroko ijena biedarena karinoekono kiae.
  tam-2017: அவர்களுடைய கடுமையான கோபமும், கொடுமையான மூர்க்கமும் சபிக்கப்படுவதாக; யாக்கோபிலே
    அவர்களைப் பிரியவும், இஸ்ரவேலிலே அவர்களைச் சிதறவும் செய்வேன்.
  spa-RV-1909: 'Maldito su furor, que fué fiero; y su ira, que fué dura: yo los apartaré
    en Jacob, y los esparciré en Israel.'
  ron-BTF: Blestemată fie mânia lor, pentru că a fost înverşunată, şi furia lor, pentru
    că a fost crudă. Eu îi voi împărţi în Iacob şi îi voi împrăştia în Israel.
  eng-WEBP: Cursed be their anger, for it was fierce; and their wrath, for it was
    cruel. I will divide them in Jacob, and scatter them in Israel.
  eng-FBV: I curse their anger because it is too harsh; I curse their fury because
    it is too cruel! I will separate their descendants throughout Jacob; I will scatter
    them throughout Israel.
  nld-1939: 'Vervloekt hun toorn, zo heftig, Hun gramschap, zo fel: Ik zal ze verdelen
    in Jakob, Ze verstrooien in Israël!'
  nch-BL: ¡Tatelchihualtic, quena, tatelchihualtic amocualancayo, pampa annelfierojtique
    huan amo antatasojtaj! ¡Nimechsemanas huan anitztose campa hueli ipan nochi tali
    Israel!
  tfr-NTPO: Pjãy iir ara. Pjãy iir äya kjl̈oshko so wl̈eni. E kjĩshko ga pjãy äyoshtër.
    Eni ga bomi tjëyo tek ber bomi irgo l̈i ber l̈öng kjok drete. Epga shdär ber l̈öng
    Israel tjëyoga tjrëko.
  vie-1934: Đáng rủa sả thay cơn giận dữ họ, vì thật là hung mạnh! Đáng rủa sả thay
    khí giận họ, vì dữ dằn thay! Ta sẽ phân chia họ ra trong nhà Gia-cốp, Tan lạc
    họ trong dân Y-sơ-ra-ên.
  hin-CV: शापित है उनका क्रोध जो भीषण हैं और उनका ऐसा गुस्सा, जो निर्दयी और क्रूर
    है! मैं उन्हें याकोब में बांट दूंगा. और उन्हें इस्राएल में तितर-बितर कर दूंगा.
  eng-OURB: Cursed be their anger, for it was fierce; and their wrath, for it was
    cruel. I will divide them in Jacob [Supplanter], and scatter them in Israel [God
    prevails].
  spa-BES: Una maldición sobre su ira; que es fuerte y en su ira porque era cruel.
    Dejaré que su herencia en Jacob se rompa, esparciendolo de sus lugares en Israel.
  tdx-tdx: Hafàtse ty haboseha’iareo, amy te mandoviake, naho ty fiforoforoa’iareo,
    amy te manitra! Ho zaraeko am’ Iakòbe ao iereo, vaho hampiparaitaheko e Israele
    ao.
  vid-vid: “Ndangupanjila kuzudila kwa Simeoni na Lawi, mina ndo kung'ang'ala lukami,
    na ng'alazi ya hewo yahela isungu. Ndowasambalula kuli isi ya Yakobo, ndoweneza
    kuli isi ya Isilaeli.
  pwg-pwg: Ami nuwapughu ma ami kayoghakighaki na iberoberowana kirakai, Tuna kubiine
    God inimagimi. Ma Israel dobunai tupurereghimi ina kiivigerisi Ina berisi da Jeikap
    tupurereghina kamosiyai ini bogebogesi.
  eng-OKE: Accursed was their anger, for it was strong, and their wrath, for it was
    relentless. I will divide them in Jakob, and I will scatter them in Israel.
  tha-KJV: ให้​ความโกรธอั​นร​ุนแรงของเขาเป็​นที​่​แช่ง ให้​ความโทโสดุร้ายของเขาเป็​นที​่สาปเถิด
    เราจะให้เขาแตกแยกกันในพวกยาโคบ จะให้เขาพลัดพรากไปในพวกอิสราเอล
  por-BR-2018: 'Maldito seu furor, que foi bravio; E sua ira, que foi dura: Eu os
    dividirei em Jacó, E os espalharei em Israel.'
  bco-bco: A꞉la꞉ma꞉ gadio꞉ alan a꞉ma꞉yo꞉ ida꞉nina꞉ ko mogaila꞉ma꞉ib. A꞉la꞉ma꞉ kulufa꞉yo꞉
    halaido꞉ a꞉ma꞉yo꞉, inin a꞉ma꞉la꞉yo꞉ hida꞉yo꞉wo꞉ modo꞉ ko꞉lo꞉ fa꞉la꞉do alifa꞉ib.
    Niyo꞉ Ya꞉koba꞉ ene so꞉lo꞉ us a꞉namio꞉ a꞉la꞉yo꞉ aloba꞉da꞉sa꞉ga꞉, Isolael hen a꞉namio꞉
    ina꞉li ina꞉lile a꞉la꞉ mesea꞉ki iliga꞉felema꞉no꞉.
  deu-ELO: Verflucht sei ihr Zorn, denn er war gewalttätig, und ihr Grimm, denn er
    war grausam! Ich werde sie verteilen in Jakob und sie zerstreuen in Israel.
  ktm-ktm: Surur kile pule-en loroh ta horu, odosa loroh erti homou we kindrundrotowei
    pwi. Pe surur kile pule-en lon ndrinei nai ta horu, odosa karundrum indrimin eriy
    pwi tih. Yu we kutsarpadan oruu arla ke lenga' su nedun Yakop, pe we ermin ke
    lenga' su Israel.
  caa-caa: Pues bꞌaxbꞌir tuaꞌ aquetpa iqꞌuijnar xeꞌ calapir inyajrer. Cꞌani inwajnes
    alocꞌoyobꞌ ichꞌajnarir tuaꞌ axiobꞌ tic taca tama tunor or e lugar Israel”, che
    e Jacob uyare e Simeón y e Leví.
  eng-WYC-2018: cursed be the strong vengeance of them, for it is obstinate, and the
    indignation of them, for it is hard; I shall part them in Jacob (or I shall divide
    them in Jacob), and I shall scatter them in Israel.
  epo-epo: Malbenita estu ilia kolero, ĉar ĝi estas forta, Kaj ilia furiozo, ĉar ĝi
    estas kruela. Mi dividos ilin en Jakob, Kaj mi disĵetos ilin en Izrael.
  uig-PIN: Ularning aqqiⱪi ǝxǝddiy bolƣaqⱪa lǝnǝtkǝ ⱪalsun! Ƣǝzipimu rǝⱨimsiz bolƣaqⱪa
    lǝnǝtkǝ ⱪalsun! Mǝn ularni Yaⱪupning iqidǝ tarⱪitiwetimǝn, Israilning iqidǝ ularni
    qeqiwetimǝn.
  beo-beo: Ela ougi da gia:i bagade amola dodona:gi gala. Amaiba:le, ela ougi amoma
    na da gagabui aligima:ne ilegesa. Na da ela fi afafane, Isala:ili soge huluane
    amola Isala:ili fi huluane amo ganodini ela fi da afafane esalebe ba:mu.
  tpi-OTNT: Belhat bilong tupela yet i ken bagarapim tupela, long wanem, kros bilong
    tupela i strong tumas na belhat bilong tupela i nogut tru. Bai mi mekim tupela
    i stap nabaut namel long ol arapela lain manmeri bilong Israel.
  hau-SA: La’ananne ne fushinsu, mai tsanani ne ƙwarai, hasalarsu kuwa, muguwa ce
    ƙwarai! Zan warwatsa su cikin Yaƙub in kuma daidaita su cikin Isra’ila.
  udu-udu: Monyjee midi di goma nyor buni mo haali/ a’di c̱ithirac̱ithir mo, dhali
    anyor buni mo tani a’di si’da/ ita ji maṯ mo. Aha/ mina ḵwa/ uni bwa mo e bwaman
    ma Yakuub mo dhali c̱eker uni bwa mo e bwaman ma Israyiil mo.
  uig-LAT: Ularning achchiqi esheddiy bolghachqa lenetke qalsun! Ghezipimu rehimsiz
    bolghachqa lenetke qalsun! Men ularni Yaqupning ichide tarqitiwétimen, Israilning
    ichide ularni chéchiwétimen.
  nde-nde: Luqalekisiwe ulaka lwabo, lwesabeka kubi, lentukuthelo yabo, ilesihluku
    esibi! Ngizakubachithiza kuJakhobe, njalo ngibahlakaze ko-Israyeli.
  ton-ton: 'Malaʻia ki heʻena ʻita, he naʻe kakaha ia: mo ʻena lili he naʻe taʻeʻofa
    ia: te u tufa ʻakinaua ʻi Sēkope, mo veteki ʻakinaua ʻi ʻIsileli.'
  ces-1613: Zlořečená prchlivost jejich, nebo neustupná; i hněv jejich, nebo zatvrdilý
    jest. Rozdělím je v Jákobovi, a rozptýlím je v Izraeli.
  eko-eko: Woolaanikha wiiye wiiphiiriwa waya yo, maana pu woowali, woolaanikha yiiye
    katapu yaya yo, maana pi zookhomaala. Kinlawa kawaaphakulevo vakatthi wa khapila
    ya Yaakhumpa, kiwaamwazelaka vakatthi wa Ezirayeele.
  nss-nss: Ndrina lokuh ta hilu ara andre kipwalngani hilu. Pe takokowai ta hilu ara
    andre kiyki ndriyang o kimui kiya kili hilu. Andre kurasumbuwani ndraye hilu kaya
    nondriya Yakop, pe andre hu kamasumbuwe kaya nondriya Yisrayel.
  eng-WMB: Cursed be their anger, for it was fierce; and their wrath, for it was cruel.
    I will divide them in Jacob, and scatter them in Israel.
  tam-TCV: அவர்களுடைய பயங்கரமான கோபமும், கொடூரமான மூர்க்கமும் சபிக்கப்படுவதாக; நான்
    அவர்களை யாக்கோபிலே பிரியச்செய்து, இஸ்ரயேலிலே சிதறப்பண்ணுவேன்.
  ceb-ULB: Matinunglo ang ilang kasuko, tungod kay kini pintas- ug ang ilang kapungot,
    tungod kay kini bangis. Ako silang bahinon kang Jacob ug patibulaagon sila sa
    Israel.
  mkn-mkn: Jadi sakarang beta kutuk bosong pung asaráng tu, ko su talalu na! Deng
    bosong pung mara yang sonde ada pung rasa kasian sadiki ju. Nanti bosong musti
    tanggong sandiri bosong pung jahat. Nanti Tuhan kasi talempar kiri-kanan bosong
    pung turunan dong. Ais dong tenga tasiram di mana-mana di tana Israꞌel.
  nce-nce: Bubë wame lowene bume fwa tëbo nalogotomeme. Bubë wame lowene takomu nëgeme,
    na wame lowene tëbowa tëbetëme. Bo bume hehë nanëletemë. Na bo bu tlemalë name
    na bubë nëbale name fufu nëbetokwakëmëme. Na bu Israel life mago onehona bwa bwa
    tafa namëglelëmame. Bo bume flëke hana yo noglomëme.
  pol-UBG: Przeklęta ich zapalczywość, bo uparta, i ich gniew, bo zatwardziały. Rozdzielę
    ich w Jakubie, a rozproszę ich w Izraelu.
  agr-agr: ¡Atumek pegkegchau, dekas shiig pegkegchau! Atumi kajetjumik kuntin ikamia
    kajena ibauwai. ¡Nuadui wi atumnak ashí Israel nugkanum dapampaaktinaitjime!
  kyc-kyc: Kuli kuli palyuo imbu singi nyuo karenge. Kale mangu mangu lao pyalanako
    suu pingi dokona kwao parambi leto. Nambame nakambana ree palu doko Isaraele rara
    dokona minyuo sukusa rayanga lena laro. Jekopena yuu dokona ralo bolombalo lao
    pena lakamiru.
  urd-GVU: اُن کے غصے پر لعنت ہو جو اِتنا زبردست ہے اور اُن کے طیش پر جو اِتنا سخت
    ہے۔ مَیں اُنہیں یعقوب کے ملک میں تتر بتر کروں گا، اُنہیں اسرائیل میں منتشر کر
    دوں گا۔
  deu-1912: Verflucht sei ihr Zorn, daß er so heftig ist und ihr Grimm, daß er so
    störrig ist. Ich will sie zerteilen in Jakob und zerstreuen in Israel.
  ntj-ntj: '@see-verse:GEN.049.006'
  row-row: De ia naa, au sumba-ndoo nasaborii mara, huu naseliꞌ ena. Ma nasa mara
    nda miꞌena sue-laiꞌ mbei sa boe. Dei fo mesaꞌ nggi lemba-dꞌoi deꞌulaka mara naa.
    Lamatualain mbia-nggari tititi-nonosi mara, fo ara leo nggari-nggari sudꞌiꞌ a
    bee reu sia rae Israꞌel.
  kan-2017: ಅವರ ಕೋಪವು ಭಯಂಕರವಾಗಿಯೂ ಅವರ ರೌದ್ರವು ಕ್ರೂರವಾಗಿಯೂ ಇದ್ದು ಅದು ಶಾಪಗ್ರಸ್ಥವಾದುದಾಗಿದೆ.
    ಯಾಕೋಬನ ಕುಲದವರಲ್ಲಿ ಅವರನ್ನು ವಿಭಾಗಿಸುವೆನು. ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಅವರನ್ನು ಚದುರಿಸುವೆನು.
  ena-ena: Nulɨdɨ lamacilacila hɨji agɨlaŋ hekɨlɨ sɨbaŋ uami. Nulɨdɨ igɨvɨ hɨnihɨni
    hɨji agɨlaŋ avi hekɨlɨ sɨbaŋ uami. Hameŋ sadaŋ nɨbɨlaŋ nukeŋ vɨhɨlɨ igavɨbali
    uami. Viaŋ lɨlɨŋ nɨbɨlaŋ hɨtɨŋ hɨtɨŋ lavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ iamɨgali
    limu hɨhɨle agɨladɨ alɨhaŋ alɨhaŋ hɨniavɨbali uami.
  tgo-tgo: Ya naŋgo weya Loi na i gura lenji gaithɨko, kaiwae lenji gaithɨko i maramararu
    moli. Ne ya rake orumburumbunjiko na vethɨ yayaku Jeikob orumburumbuyeŋgi e tɨnenji.
  yap-yap: Nge buch wa’athan e damumuw rorow, ya kayigi gel, ma ngki buch wa’athan
    e puwan’ rorow, ya kayigi gel e gafgow ni yow be pi’. Bay gu weregrow u daken
    e nam rok Jakob; ma pi’in ni owcherow e bay gu wereg u fithik’ e girdi’ nu Israel.
  tet-tet: Tan emikaan krakat aat liu resik nia, haꞌu katuun dinu baa emi! Emi kanarak
    toꞌo la ho dadomin! Tan baa nia, emi musti hatiu duꞌuk emikaan aꞌaat nia! Nosi
    ikus Maromak keke karin emikaan husar-binan, toꞌo sia tuur keen karin malu iha
    rai Israꞌel!
  hlt-MCSB: Amih rhoi kah a thinpom khaw a tlung dongah a thintoek te thae a phoei
    thil. Te dongah a mangkhak te Jakob taengah ka tael vetih Israel taengah khaw
    ka taekyak ni.
  mdy-ETH: ዼኤፖ ዔያቶኮ ዒጊቻ ዻጋ ዼኤፖ ጎሪንታ ዔያቶኮ ጋዳንቂንቴያ ማዖንጎ። ታኣኒያ ዔያቶ ዒስራዔኤሌ ዓጮይዳ ቢያ ዜርቃንዳኔ፤
    ዴሮ ባኣኮይዳኣ ታ ዔያቶ ላኣላንዳኔ።
  twi-ASANTE: Nnome nka wɔn abufuo, ɛfiri sɛ, ano yɛ den, na ɛyɛ atirimuɔdensɛm! Ɛno
    enti, mɛbɔ wɔn asefoɔ ahwete Israelman mu nyinaa.
  bhl-bhl: Kaso yukalem kaisuw so, ibolow mamtel nam so, beem kukuw bakate ne kaso
    yulo weng yakok mak keyemi te. Kaso yu Isalael kawtiw biim mutuk dim e sak kawin
    banim kunum kebokoliw te!
  con-NTPO: Ega tsu. Ñoa'me ega tsu que'i ttesia'caen iyicca'ye'fa'choja. Ña gi que'ima
    metsse attufaeña poi Israel andeni canse'faya'chove.
  eng-WEBU: Cursed be their anger, for it was fierce; and their wrath, for it was
    cruel. I will divide them in Jacob, and scatter them in Israel.
  bnp-bnp: Ngane a ruduraha marua, a vuhuna muru hini hatena. E huriki a hamone marua
    bara ri made viliha turana a kabu ne Israel.
  wal-wal: Eta suulo hanqqoinne eta meqettaa iitatettai qanggettidaagaa gido! Taani
    eta Yaaqooba asaa giddon laalana; Israa7eela biittan piskki oottana.
  mgh-mgh: Uhotakhaliya urusiya waya nwo wowoopiha, uhotakhaliya uviruwa waya nwo
    wookhwiri. Mi kinawaakawanihaca ilapo ya Yakopi ni kinawaamwarusela ilapo yo Isirayeli.
  acu-NT: ¡Atumka timiá kajeu asakrumin, nuka pengké paseetai tusan, atumi yumingkiajrume!
    Tura asamtai Israel nungkanmaka iruntraram pujutsuk, kanakrum pujusartin ainarme,
    —timiayi.
  spa-PDDPT: Maldita sea su cólera, que fue fiera, Y su furor, que fue cruel, Los
    dispersaré entre Jacob Y los esparciré entre Israel.
  gun-gun: Pendevaia ma ayvu vaipy topyta, pendevai vaipa rã. Pendepoxy vy pejapo
    vai ete. Ha'e ramo xee romboja'o 'rã Jacó kuery ra'y ikuaia rupi, Israel ra'y
    ikuaia rupi romoaĩmba 'rã.
  agu-BL: Chin juntlenin yi ẍchi'chbe'n ic'u'l banak, na ni'cu'n itajtza'kl chi jun
    smaron txuc. Cha'stzun te cxelepon xit tan inajewe'n ẍchixo'l yi e' mas itanum.
  eng-PEV: I’m asking God to curse Simeon and Levi, because they are really angry
    men, and they properly hurt people. So God will split up their tribes, and he
    will send their people all over the land. He will mix them up with all the other
    tribes of the Israel nation.”
  ilo-ULB: Mailunod koma ti pungtotda, ta nakaro unay— ken ti nalaus a pungtotda,
    ta naulpit daytoy. Bingayekto ida iti Jacob ken iwaraskonto ida iti Israel.
  kpg-kpg: Meemaa gi halauwa i lodo nau hagawelewele, idimaa nia hagawelewele meemaa
    e deemee di dugu, dela e hagamadagudagudia huoloo. Au ga haga modoho meemaa gi lodo
    nia henua o Israel, ga duwweduwwe meemaa laa lodo digau Israel.
  uig-ARA: ئۇلارنىڭ ئاچچىقى ئەشەددىي بولغاچقا لەنەتكە قالسۇن! غەزىپىمۇ رەھىمسىز بولغاچقا
    لەنەتكە قالسۇن! مەن ئۇلارنى ياقۇپنىڭ ئىچىدە تارقىتىۋېتىمەن، ئىسرائىلنىڭ ئىچىدە
    ئۇلارنى چېچىۋېتىمەن.
  bsp-bsp: Intolanɛ mɛtɛlɛ maŋan pəlɛc, bawo mɛmbɛk pɛləsər. Intolanɛ pəlɛc deyeŋki
    bəkəc daŋan, bawo dɔfɔyɔnɛ nɔnɔfɔr. Indeyerəs ŋa atɔf ŋa Yakuba, Indesaməsər ŋa
    atɔf ŋa Yisrayel.
  mbs-mbs: Ipelumun dan te Timanem tandà te keopal dan, so pelaban dan mebolot aw
    ontò melbala. Peg-ebong-ebongen se menge bowad-bowad dan aw mebilit dan doton
    te ogpeanan te menge doma bowad-bowad ko.
  tof-tof: Ibü ngürsil sab ki amórrórrón yarilün, zitülkus kari kolae kokea. Ibü wirri
    ngürsil sab ki amórrórrón yarilün, zitülkus gyaur babula. God sab ibü nórrgrróte
    Zeikobón olmalbobatalab aodó, akó wa sab ibü nórngene blaman Isrrael tüpdü.
  sus-sus: N bara e xa bɔɲɛte danka, barima geregirie nan e ra. E naxan nabama, n
    bara na danka, barima e ya ixara. E bɔnsɔɛ mu luma yire keren Yaxuba xɔnyi, n
    e rayensenma nɛ Isirayila bɔxi ma.
  pon-2006: Ira en riahkihla ara lingeringer, pwehki eh nohn uk, oh ara mwakar, pwehki
    eh nohn laud. I pahn kihirapeseng nan Israel; I pahn keseirahla rehn mehn Israel
    kan.
  jae-jae: Aê japuc boa nêŋ têntac ŋandaŋ, gebe têntac ŋandaŋ ŋawaôboa to nêŋ ŋalêlôm
    kêmoatiŋ ŋajaŋa. Aê gabe jawa êsêac êkôc aŋga Jakobnê gamêŋ ma jata êsêac saliŋ-saliŋ
    aŋga Israel.
  ksd-ksd: Na kaina kadir kankan, tago i ga ngangal, Ma kadir kulot, tago i ga bilak;
    Ina tibe varbaiane dir ta ra gunan kai Iakob, Ma ina vue imimire dir ta ra gunan
    kai Israel.
  tur-YTC: Lanet olsun öfkelerine, çünkü şiddetlidir. Lanet olsun gazaplarına, çünkü
    zalimcedir. Onları Yakov'da böleceğim, Onları İsrael'de dağıtacağım.”
  bel-N: Пракляты гнеў іхні, бо моцны, і лютасьць іхняя, бо заядлая. Падзялю іх у
    Якубе і расьцярушу іх у Ізраілі.
  grc-BRENT: Ἐπικατάρατος ὁ θυμὸς αὐτὼν, ὅτι αὐθάδης· καὶ ἡ μῆνις αὐτῶν, ὅτι ἐσκληρύνθη·
    διαμεριῷ αὐτοὺς ἐν Ἰακὼβ, καὶ διασπερῷ αὐτοὺς ἐν Ἰσραήλ.
  ind-AYT: Terkutuklah amarah mereka sebab itu bengis. Aku akan mencerai-beraikan
    mereka di antara Yakub, dan menyerakkan mereka di antara Israel.”
  lid-lid: Jo batanau ah ka-i ai, tasah losen ta-ah badeh ndra-in handru Labai handru
    i buku siyer atohou eme i doh badeh ndra-in. Ah kameh winiyan bakohok ari munyak
    bwe, ma ah kameh aseker bolo munyak mari badu Isra-el dah. Ma iy ari i rasi labai
    ya iy ari iu i rasi labai ta lau badu Isra-el.
  nya-nya: Matemberero awagwere chifukwa cha mkwiyo wawo woopsa chonchi ndi ukali
    wawo wankhanza choterewu! Ine ndidzawabalalitsa mʼdziko la Yakobo ndi kuwamwaza
    iwo mʼdziko la Israeli.
  hrv-hrv: Prokleta im srdžba, jer je prežestoka! Prokleta im obijest, jer je preokrutna!
    Razdijelit ću ih po Jakovu, Izraelom raspršiti.
  mps-mps: Te haliga sębę ebo sęgęgo te augwali si mesegelali, magi baso meni,
    te augwali sigo wado po wabo te bomo mu yali. Tama haliga sębę ebo sęgęgo
    te augwali mesegelali, magi baso meni, te augwali sigo haliga sębę ebo te dwai
    mu yai. Te eno augwali si te Jekopgo bulu tedali tedali tedela pomainu yaibao.
    Te eno augwali si te Israel bage tomode bidada pomainu tedela palaibao.”
  llg-llg: De hatematak ia, au sumba-soo ei daa saꞌem ndia, huu ana seli susudik!
    Ma ei nasam fo taa no kasian fa boe. Dei fo ei musi lemba aom ei manggalaun ndia.
    Dei fo Manetualain mbia ei numbu-sadu mala kii-konak. Boe ma, ala leo latanggelak
    lai sudi bee, nai dae Israꞌel.
  tpi-tpi: Belhat bilong tupela yet i ken bagarapim tupela, long wanem, kros bilong
    tupela i strong tumas na belhat bilong tupela i nogut tru. Bai mi mekim tupela
    i stap nabaut namel long ol arapela lain manmeri bilong Israel.
  dan-1931: Forbandet være deres Vrede, så vild den er, deres Hidsighed, så voldsom
    den er! Jeg spreder dem i Jakob, splitter dem ad i Israel!
  vie-OVCB: Cơn giận chúng nó bị nguyền rủa; vì quá độc địa và hung hăng. Cha sẽ tách
    chúng ra trong nhà Gia-cốp và phân tán dòng dõi hai con khắp lãnh thổ Ít-ra-ên.
  lbk-lbk: Machosa cha isnan songetcha tay ayaka, ya nan fongetcha tay maisik. At
    paapokek chaicha isnan olay entona id Israel, ta makiili cha isnan teketeken ay
    ili id Israel.
  guj-2017: તેઓનો ક્રોધ શાપિત થાઓ, કેમ કે તે ઉગ્ર હતો - તેઓનો રોષ શાપિત થાઓ - કેમ
    કે તેઓ નિર્દય હતા. હું તેઓને યાકૂબના સંતાનોમાંથી અલગ કરીશ અને ઇઝરાયલમાં તેઓને
    વિખેરી નાખીશ.
  byr-byr: '@see-verse:GEN.049.006'
  awx-awx: Bäniptoxu yupsäng natäke, tokngä natäxäwik, äminu tokngä däkä yumdekän
    yämikamäläxunin. U tahakamäläkge tokngä däkä inä pähimäläk. Tiwän bapunä unekänu
    donggatäke yiwitning. Tike Israelkätanu kewu notnätä päningune täpätu täpätu petäke
    kuwa yiwitning.
  pon-2006A: Ira en riahkihla ara lingeringer, pwehki eh nohn uk, oh ara mwakar, pwehki
    eh nohn laud. I pahn kihirapeseng nan Israel; I pahn keseirahla rehn mehn Israel
    kan.
  por-BRBSL: Amaldiçoada seja a raiva deles, pois foi feroz; e sua ira, pois foi cruel.
    Vou dividi-los em Jacob, e os espalhe em Israel.
  cth-cth: Ahnimouh lungkhueknae hah thoebonae lah awm naseh. Bangkongtetpawiteh,
    puenghoi a thasai. Ahnimouh lungkhueknae teh thoebo lah awm seh, bangkongtetpawiteh
    a kâoup awh. Jakop miphun Isarel catoun thung vah ahnimouh kâkayei sak han.
  twi-twi: Nnome nka wɔn abufuw, efisɛ ano yɛ den, na ɛyɛ atirimɔdensɛm! Ɛno nti,
    mɛbɔ wɔn asefo ahwete Israelman mu nyinaa.
  hlt-hlt: Amih rhoi kah a thinpom khaw a tlung dongah a thintoek te thae a phoei
    thil. Te dongah a mangkhak te Jakob taengah ka tael vetih Israel taengah khaw
    ka taekyak ni.
  tbz-SIM: Di bɑ́ɑ́ pɛ́tɛ́ mɛsɑ̀ɑ̀, di kùɔ bɛnìtìbɛ̀ mbɛ nɛ̀ kɛmiɛkɛ, di tɛ̃́nkɛ í
    yó nwɛ̃ńnɛ̀ Isidɑyɛɛribɛ. N yóó di cíɛmmu Isidɑyɛɛribɛ ɛì dimɔu miɛkɛ.
  msy-2020: Aningɨn adariba bar gavgafi, ezɨ aningɨn anɨngagharim bar kufi, kamaghɨn
    aningɨn anɨngagharir kam aning gasɨghasɨgham. Eghtɨ kɨ aning damightɨ, aningɨn
    ovavir boriba tintinibar Israelian gumazamizir igharazibar tongɨn ikiam.
  txq-txq: De hatematak ia, au akatoo ei mana bobotom mara raa, te sudi selik kana
    na! Ma ei nasa-odadedeim fo ta mana maena dale kasian faa boe na. Neu ko ei mesa
    ngga lemba-masaa ei manggaraum. Neu ko Manetualain husi kii-konak ei tititi-nonosim
    mara. Boe ma ara leo sasarak sudi nai bee, nai dae Israꞌel.
  aaz-aaz: Onaim oras ia, au ꞌkaas hi neek mapuut ein naan, natuin hi mapuut besin
    ki! Ma hi tooꞌs ein naan ka mpaek fa rais kasian akreꞌo msaꞌ. Hi of ro he misaah
    kiim hi ꞌmoeꞌ reuꞌf ein. Uisneno of anporin nsiksakan hi sufam-kauꞌm ein. Sin
    of natuan nbin bare-bare nbin pah Israꞌel.
  azb-azb: Lənət olsun vəhşi qəzəblərinə, Lənət olsun qəddar hiddətlərinə. Onları
    Yaqubda böləcəyəm, İsraildə səpələyəcəyəm.
  eng-DBY: Cursed be their anger, for it [was] violent; And their rage, for it [was]
    cruel! I will divide them in Jacob, And scatter them in Israel.
  hin-2017: धिक्कार उनके कोप को, जो प्रचण्ड था; और उनके रोष को, जो निर्दय था; मैं
    उन्हें याकूब में अलग-अलग और इस्राएल में तितर-बितर कर दूँगा।
  wol-KYG: Mbas ma seen xadar, gu tar, ak seen mer, mi dul meddi. Maa leen di wasaare
    ci kër Yanqóoba, tasaare leen ci Israyil.
  swp-swp: Edi ouyalayala u hebaaea paana i didiga ariri; eo edi nuayalayala paana
    edi heamamna ie dio! Arinai abo ea tomgorigoridi Iakobo boeana eai, eo ea hetatagorigoridi
    Isaraela eai,
  bjr-bjr: Inniqara aannoo qiranasaa niqirafa mariannoo. Innee kaqi fifau nárí marianara
    minara niqirafa mariannoo. Isaraee maqa maaqakina inniqara faiqi namu furufaramambuaqa.
  eng-YLT: Cursed [is] their anger, for [it is] fierce, And their wrath, for [it is]
    sharp; I divide them in Jacob, And I scatter them in Israel.
  heg-NTPO: Tiata halas ni, auk bahang mi oen-lalin daat na, lole mi lai-lisin son!
    Nol mi in komali ka, muik tahan in nangan namnau bubuit lo kon. Mam mi lepa-haal
    esan mi in daat na. Mam Ama Lamtua Allah hising soleng mi in hua-koet tas, le
    oen lakos daad holhising se ola-ola, se dale Israel.
  ptu-ptu: La napassalakoa' DEBATA aka penaba makahha'mua' anna aha' kadakemua'. La
    kusehangkoa' lako alla'-alla'na pessubunna Yakub anna la kutähhä'koa' tama alla'-alla'na
    pessubunna Israel.
  bzd-NTPO: Ie'pa kësik dör suluë ichökle e' kue̱ki̱ ie'pa ka̱wö tköraë suluë. ¡Ye'
    tö ie'pa aleripa powe̱rami se̱nuk iëlpa male̱pa aleripa shu̱a̱ wì̱ a̱ dià a̱!
  kwf-kwf: AlaꞋani God ke nangasi koroꞋo faꞋinia oga taꞋangaꞋa kamuroꞋo ki neꞋe ngasingasiꞋa
    ma falafala koroꞋo ki fuana faꞋalagalana laꞋu liu ngwae ki. Nai baꞋa daroꞋia ngwaꞋi
    ngela neꞋe kike futa maꞋi burimu roꞋo ma kike tua kwailiu safitana ti ngwae neꞋe
    kira ke baꞋa futa maꞋi buriku.
  eng-WYC-2017: cursed be the strong vengeance of them, for it is obstinate, and the
    indignation of them, for it is hard; I shall part them in Jacob, and I shall scatter
    them in Israel.
  eng-WMBB: Cursed be their anger, for it was fierce; and their wrath, for it was
    cruel. I will divide them in Jacob, and scatter them in Israel.
  spp-spp: Mii à pi láŋa pi lùyirini kurugo, ɲaha na yɛ lùyirini l'à pi wà lire kapiini
    mpyiŋi na. Mii à pi láŋa pi lùyirintoroni kurugo, ɲaha na yɛ lùyirintoroni l'à
    pi wà lire kapiini mpyiŋi na Mii sí pi tùluyi pyi yi láha yiye na Izirayɛli kìni
    i, Yi sí n-tɛ̀ɛn n-tɛ̀ɛn yiye Yakuba kìni puni yyaha kurugo.
  aey-aey: Alena gemanala eu gagadic bahic eunu ija geldugina. Ale olohonola eu me
    qee bahic eunu ija geldugina. Ija odocomin age Isrel mahana qatani bilisadoqagan.
    Ija odocomin age filigandumeig Isrel dana gami gabandoqagan.
  urd-GVH: उनके ग़ुस्से पर लानत हो जो इतना ज़बरदस्त है और उनके तैश पर जो इतना सख़्त
    है। मैं उन्हें याक़ूब के मुल्क में तित्तर-बित्तर करूँगा, उन्हें इसराईल में मुंतशिर
    कर दूँगा।
  rug-rug: Namu ta levei sa dia binugoro, sina ṉiṉira sisigiti si asa, meke na ṉinovaṉovala
    nomana koari na tie. Kaqu vari paqapaqaha ni rau pa doduru popoa Izireli si arini,
    meke kaqu va hihia i rau koari na tudia rina tuqu.
  gaz-gaz: Aariin isaanii inni hamaan, dheekkamsi isaanii inni gara jabeessi abaaramaa
    haa taʼu! Ani Yaaqoob keessa isaan nan bittinneessa; Israaʼel keessas isaan nan
    facaasa.
  fra-LSG: Maudite soit leur colère, car elle est violente, Et leur fureur, car elle
    est cruelle! Je les séparerai dans Jacob, Et je les disperserai dans Israël.
  yal-yal: N bata e xɔlɔn danga, bayo e yɛngɛn gidima. N bata e fitinaxin danga, bayo
    e yɛɛne yixara. N na e raxuyama ayi nɛn Yaxuba bɔnsɔnne yɛ, n mɔn yi e rayensen
    Isirayila yi.”
  gum-gum: Larrø tsag inchib namig kurriiba, nømui namikkøbigu lastimagaig trømbøig
    mariibabe larrø trømbøig nebuig købash cha.Nabe Jacobwei piraugurrimbe ke nuinguindø
    misrtrai mara, Israel pirau ke truørø amba warønrrai maramønrrun.
  iou-iou: Ek kokwawak wakiinik nadäŋpäŋ täŋpeŋ kuŋat täkamän unita injek terak bäräpi
    ŋode api kotadeŋ; Näkä ek ba nanak pewän ahänayäŋ täkaŋ u täwat kireŋpewa päŋku
    Isrel äma äbot ätu gänaŋ kubäkubä api ittäŋ kuneŋ. Äbot kubägän nämo api itneŋ
    yäk.
  haw-1868: 'E hoinoia ka laua inaina, no ka mea, he ino ia, a me ko laua huhu, no
    ka mea, he koikoi ia: e mahelehele au ia laua iloko o ka Iakoba, a e hoopuehu
    au in laua iloko o ka Iseraela.'
  arb-NAV: لأَنَّهُمَا فِي غَضَبِهِمَا يَقْتُلانِ النَّاسَ، وَفِي رِضَاهُمَا يُعَرْقِلانِ
    الثِّيرَانَ. مَلْعُونٌ سْخْطُهُمَا لأَنَّهُ عَنِيفٌ وَغَضَبُهُمَا لأَنَّهُ ضَارٍ.
    أُفَرِّقُهُمَا فِي يَعْقُوبَ وَأُشَتِّتُهُمَا فِي إِسْرَائِيلَ.
  adz-adz: Nam pupuarapan narut ribarangan i nam nugun tsakia tsiraꞌ da nugun tsiaꞌan
    i rima tsakia da isa garam funub. Dzi bungꞌ awat ribarangan rai nadzarang nampa
    wasaꞌ i garam Israil gampan.
  ewe-ewe: Woaƒo fi ade woƒe dɔmedzoe, elabena enu sesẽ, eye wòvɔ̃ɖi. Mama wo ɖe Yakob
    ƒe viwo dome, eye makaka woƒe dzidzimeviwo le Israel.
  eng-LEE: 'Cursed be their anger, for it is fierce; and their wrath, for it is cruel:
    I will divide them in Jacob, and scatter them in Israel.'
  gvn-gvn: '@see-verse:GEN.049.006'
  asm-FB: সিহঁতৰ খং অভিশপ্ত হওক, সেয়ে প্ৰচণ্ড, প্ৰকোপ আৰু নিষ্ঠুৰ মই যাকোবৰ মাজত
    সিহঁতক ভাগ কৰিম; আৰু ইস্ৰায়েলৰ মাজত সিহঁতক ছিন্ন-ভিন্ন কৰিম।
  sus-A: ﭑ بَرَ عٍ شَ بْحّتٍ دَنكَ، بَرِ مَ فٍرٍفِرِيٍ نَن عٍ رَ. عٍ نَشَن نَبَمَ،
    ﭑ بَرَ نَ دَنكَ، بَرِ مَ عٍ يَ عِشَرَ. عٍ بْنسْي مُ لُمَ يِرٍ كٍرٍن يَشُبَ شْنيِ،
    ﭑ عٍ رَيٍنسٍنمَ نّ عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Maudite soit leur colère, car elle était féroce ; et leur colère, car elle
    était cruelle. Je les diviserai en Jacob, et les disperser en Israël.
  hbo-hbo: אָר֤וּר אַפָּם֙ כִּ֣י עָ֔ז וְעֶבְרָתָ֖ם כִּ֣י קָשָׁ֑תָה אֲחַלְּקֵ֣ם בְּיַעֲקֹ֔ב
    וַאֲפִיצֵ֖ם בְּיִשְׂרָאֵֽל׃ ס
  shp-NTPO: Jaskati yoinabo ikai keskati sinataibo ikaxiki, mato kikinbires jakonma
    jonibo. Maton jaskaraninbira, Israel jemabotiibi en mato janbismaa, mato jatíbiain
    janbisax jaresabo inóxikanai, akin jato aká iki.
  eng-WYCLIFFE: curside be the woodnesse of hem, for it is obstynat, and the indignacioun
    of hem for it is hard; Y schal departe hem in Jacob, and I schal scatere hem in
    Israel.
  pjt-pjt: '@see-verse:GEN.049.006'
  cwe-cwe: Noduwila ludoko lwawo kwaviya lukali ng'hani, Na muna ing'hasiliki yawo,
    kwaviya ni usede. Nizawagola muna iisi ya Yakobo. Nizawapwililisa muna iisi ya
    Isilaili.”
  bgs-bgs: Supakan kó katô Manama tingód katô sókó yu, su tuu kó magani asta tuu kó
    makamáddang! Passa-assaé tô mga rubbad yu asta makatalap dan tun ta mga lunsud
    katô duma mga rubbad ku.
  kik-kik: Marakara mao mahiũ mũno, na mangʼũrĩ mao matarĩ tha, maronyiitwo nĩ kĩrumi.
    Ngaamaharagania thĩinĩ wa Jakubu na ndĩmahurunjĩre thĩinĩ wa Isiraeli.
  ksr-ksr: Uukazigaranoŋ geriawo koloojiwaajoŋ ii jeŋ qasuaaŋ oronjeŋ. Uuduuduugaranoŋ
    kanjaŋawo koloojiwaajoŋ ii jeŋ jororaaŋ oronjeŋ. Niinoŋ kanagesogara kondeema
    oŋombe yoŋonoŋ Jeikobwaa baloŋ sokoma kembu. Niinoŋ mendeema oŋombe yoŋonoŋ Israel
    batugianoŋ laŋ gooŋpora ama laligowu.
  fra-NCL: Maudite soit leur colère, car elle a été violente, et leur fureur, car
    elle a été cruelle ! Je les diviserai en Jacob, et je les disperserai en Israël.
  cek-AK: Nihnik loe palungphui hoi, poek amthueng hoi moe, palungduemh hoi pongah
    kasae zok hoi nasoe! Jakob acaeng thungah nihnik to ka tapraek moe, Israel acaeng
    thungah kam hetsak phang han.
  xla-xla: Epapedeme na꞉tapo wua꞉ koko e natimama keteyamale yu atlema. Ka꞉dle kokota
    wua꞉ dla populuwa. Epame wua꞉ mamadulotapo Isalael so elele dulu dla meyelope
    meyelope depo tame ha꞉ha꞉myelepe.
  cuk-cuk: Be-doggus-urwed bela-bela isdar-itolegega gusun. Degine, be-sabsur-ibmar-imaked,
    bela-bela isdar-daklegega gusun. Jacob-yalaganba an bemar-oaisakioed, Israel-neggweburmargi
    bela aisakiega an bemar-imakoed.
  uig-CYR: Уларниң аччиғи әшәддий болғачқа ләнәткә қалсун! Ғәзивиму рәһимсиз болғачқа
    ләнәткә қалсун! Мән уларни Яқупниң ичидә тарқитиветимән, Исраилниң ичидә уларни
    чечиветимән.
  tel-2017: వారి కోపం చాలా తీవ్రమైనది. వారి ఆగ్రహం క్రూరమైంది. అవి శాపగ్రస్తమైనవి.
    నేను వారిని యాకోబు ప్రజల్లో విభాగిస్తాను. ఇశ్రాయేలులో వారిని చెదరగొడతాను.
  hat-BSA: Modi se kòlè yo, paske li fewòs; epi vanjans yo, paske li te mechan. Mwen
    va separe yo nan Jacob, e gaye yo nan Israël.
  kos-kos: Lela in selngawiyuk kasrkusrak laltal, mweyen arulana upala, Ac nu fin
    folo laltal, mweyen arulana sulallal. Nga fah luseloselik fin acn Israel nufon.
    Nga fah siseloselik nu inmasrlon mwet Israel.
  hbo-WLC: אָר֤וּר אַפָּם֙ כִּ֣י עָ֔ז וְעֶבְרָתָ֖ם כִּ֣י קָשָׁ֑תָה אֲחַלְּקֵ֣ם בְּיַעֲקֹ֔ב
    וַאֲפִיצֵ֖ם בְּיִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ihe a bụrụ ọnụ ka iwe ha bụ, nʼihi na ọ dị njọ. Ọnụma ha, ọ jọbigara njọ
    oke. Aga m ekesa ha nʼetiti ụmụ Jekọb Kpasaa ha nʼetiti ndị Izrel.
  ory-ory: ସେମାନଙ୍କ କ୍ରୋଧ ଅଭିଶପ୍ତ ହେଉ, କାରଣ ତାହା ପ୍ରଚଣ୍ଡ ଥିଲା; ସେମାନଙ୍କ କୋପ ଅଭିଶପ୍ତ
    ହେଉ, କାରଣ ତାହା ନିଷ୍ଠୁର ଥିଲା; ମୁଁ ଯାକୁବ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ବିଭାଗ କରିବି ଓ ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ଛିନ୍ନଭିନ୍ନ କରିବି।
  chk-chk: Üpwe anümamaua ämi song, pun a fokun chou. Üpwe pwal anümamaua ämi lingeringer,
    pun a ngau. Üpwe aimwüfesenikemi lon ewe fanüen Jakop o atoropasakemi lon Israel.
  ssd-ssd: Nale tuku gubra ta pak ŋayo. Ta tuku piti ta nale kaŋgerwaik. Ye nale pitaiki
    le Israel kilke mbol kuwaig sulumba Israel mbal ŋgamukŋge mine likamŋgaig.
  rop-rop: Wen yunbala temperap, yunbala jidan brabli wailwan. En wen yunbala gitwail,
    yunbala oldei dumbat olkain krul ting. Wal God garra panishim yunbala blanga detkain
    ting, en ola biginini blanga yunbala kaan jidan langa wan pleis. Dei garra spredat
    ebriweya langa det Isreil kantri, en dei garra miksap garra ola najalot pipul.
  ukr-1871: Проклинаю їх нелюдське дике їх завзяттє; їх в Ізраїлї розсїю, звергну
    у Якові.
  eng-AOI: Trouble will happen for you, because you still want to fight and you are
    still angry. You are both cruel men. So I will spread out your people among all
    the Israelite people.”
  yon-yon: Yi noriniib arudiib kuu miin arewa kowe, yi norin yaa butun kerok. Nembed
    yiib awoya been Israel ambibkin aom buyokbayok keraniina wenebaniib kii.
  bch-bch: Led malmalnga eine danga paeamao tau. Tiuatai ngan kadonga lolo isat aea
    mao ga mao. Gau ga napatabilin gid ta timado alele ngan gid lum padengada Israel.
  deu-1951: Verflucht sei ihr Zorn, weil er so heftig, und ihr Grimm, weil er so hartnäckig
    ist! Ich will sie verteilen unter Jakob und zerstreuen unter Israel.
  eng-JPS: Cursed be their anger, for it was fierce, and their wrath, for it was cruel;
    I will divide them in Jacob, and scatter them in Israel.
  ubr-ubr: Yau on asi yatatab on audabai, yabin osi on yas sowaris a yau on asi faiwar
    audabai, yabin osi on tous goyis. Yau on arimon an kugeyis sin tagege sinan mabis
    mabis Israel tafanam engon in boai ato sinan dam ta ta mat nan sinama.
  srp-1865: Proklet da je gnjev njihov, što bješe nagao, i ljutina njihova, što bješe
    žestoka; razdijeliæu ih po Jakovu, i rasuæu ih po Izrailju.
  lug-lug: Obusungu bwabwe bukolimirwe, kubanga bungi; n’obukambwe bwabwe, kubanga
    bwa ttima. Ndibaawula mu Yakobo, ndibasaasaanya mu Isirayiri.
  heb-heb: ארור אפם כי עז ועברתם כי קשתה אחלקם ביעקב ואפיצם בישראל׃
  ben-IRV: অভিশপ্ত তাদের রাগ, কারণ তা প্রচণ্ড; তাদের কোপ, কারণ তা নিষ্ঠুর; আমি তাঁদেরকে
    যাকোবের মধ্যে বিভাগ করব, ইস্রায়েলের মধ্যে ছিন্নভিন্ন করব।
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਕ੍ਰੋਧ ਸਰਾਪਿਆ ਜਾਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਭਿਅੰਕਰ ਸੀ; ਨਾਲੇ ਉਨ੍ਹਾਂ ਦਾ ਰੋਹ,
    ਕਿਉਂ ਜੋ ਉਹ ਕਠੋਰ ਸੀ। ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਕੂਬ ਵਿੱਚ ਅਲੱਗ-ਅਲੱਗ ਕਰ ਛੱਡਾਂਗਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚ ਖਿੰਡਾ ਦਿਆਂਗਾ।
  tkr-tkr: Fiğan haa'ane manbışde qəlbışisiy Xıl ts'ıts'dya'ane bahaliyvalis bed-düə
    vuxhena. Zı manbışike g'abıynbı sacigeeqa savaales havaasaras deş, İzrailvolle
    oot'alasınbı.
  mwp-mwp: Wati za bal mangedhe ngipen thabukirinu. Ngipel waza mina silamaylayg,
    mina koey silamaypa nagaylayg. Ngipel koerkak badhoegig. Ngath bangal ngipel sigaw
    gud wanamoene ngipen mabaygiya, mura Isoereylalgiya.’
  mya-JVB: သူ တို့ပြင်းစွာ ထွက်သောအမျက် ၊ ကြမ်းတမ်း စွာသော ဒေါသ သည် ကျိန်ခြင်း ကိုခံ
    ပါစေသော။ ယာကုပ် အမျိုး၊ ဣသရေလ အနွယ်သားတို့တွင် သူ တို့ကို ငါကွဲပြား ပြန့်လွင့်စေမည်။
  tbg-tbg: Oho, kairaro vitanta voqama kero arara itora kaara Kotiva vitanta qoraiqama
    nimitaarire. Naantiara te vitanta kuvuarama teka raumpirima kaari vika Isareri
    vataini vona vona hampiara voqaara vaivarave, tiro.
  hmo-hmo: Simeona bona Levi edia badu lau hadikaia inai, badina edia badu be auka
    momokani, bona edia dagedage danu lau hadikaia inai, badina be ia dika momokani.
    Iakobo ena tano ibounai dekenai, edia bese dohore lau makohia maragimaragi. Israela
    taudia edia huanai dekena amo, dohore lau siaidia kava, gabu idauidau dekenai.
  ata-ata: Tavaꞌu xo ngingi ngongou ta mitema sou laꞌia, la tuꞌumaxu uxolu noxinge
    ngongou, xo opongengi e ututulu palepalea sou laꞌia ne masua manina misevile.
    Eni aveluneꞌi ta xasixasinge mo ta ꞌiluꞌilusungengi sou ilai ixolu vaꞌavaꞌaxu
    no xalexalee lia ne Isilaeli mo ilai ixolu no nixi noxiꞌa ta minemineꞌi mo sou
    xavineꞌi uasi.”
  nfa-nfa: Nèti èèna ka, jaꞌa dhoo bhelu-katubꞌa miu ne, te seli-kolane nga! Dènge
    nanasa miu dhu dènge boe sasue ciki sa hèi. Ladhe èèna na, miu pasae unu mi, bhelu-katubꞌa
    miu sèra. Ho èèna na, Lamatua cebꞌe ana-èpu miu, asa gꞌana asa kariu. Ka ra pacebꞌa
    asa mia-mia, ètu dedha rai Israꞌel.
  urd-urd: ला'नत उनके ग़ज़ब पर, क्यूँकि वह तुन्द था। और उनके क़हर पर, क्यूँकि वह सख़्त
    था; मैं उन्हें या'क़ूब में अलग अलग और इस्राईल में बिखेर दूँगा।
  rus-SYN: проклят гнев их, ибо жесток, и ярость их, ибо свирепа; разделю их в Иакове
    и рассею их в Израиле.
  cbt-NTPO: Tanan ni'niro'sa pochin no'huitërama'. Napopiramahuë', co onporonta inachachin
    nisápomahuë'. Carima ya'ipi Israiro nacionquë, ayanquëmiataranquëma',’ itërin.
  bqc-SIM: Lua láaikɛmá ń pↄkũma zↄ̃ↄ yã́i, aà lɛkɛnɛ́ ń pↄfɛ̃ pãsĩ yã́i.
    Má ń kɛ̃kↄ̃wa Yakↄbu buiↄ guuɛ, mí ń buiↄ fãaa Isailiↄ guu.
  tcz-CHONGTHU: Jacob chate ho lah a kahop khen ding keiman Israel sunga amaho chu
    kathe cheh ding ahitai, alunghan nau sapset ahitai, ajeh chu tijat umtah, alunghan
    nao jong phalou tah ahi.
  mar-mar: त्यांचा राग शाप आहे, ते अति रागाने वेडे होतात. तेव्हा अतिशय क्रूर बनतात.
    मी त्यांना याकोबात विभागीन, ते सर्व इस्राएल देशभर पसरतील.
  tcs-tcs: Simion ane Libai, demtu go gede kers bikoz prom dem wailwei blo demtu,
    bikoz demtu gad prapa nadakain nugud wail. Demtu go gede kers bikoz prom dem peibaik
    wei blo demtu, bikoz demtu prapa nogad piling wen demtu i peibaik! Ai go splitemap
    ol pamlelain blo demtu ebriwea lo dat lan blo Izrael ane meke pamlelain blo demtu
    stap lo dem nada pamlelain blo Izrael.
  soq-soq: Ita e nata eba nuasigasigaitilana baiwa, God matangelawa osolawolepio kadiwa
    rebarebaida dewasanuno segalempa. Sa baiwa ne e tanalepo Israel damba waimoia
    bolau bedewainta deawantana.
  qub-qub: Nogaga melanäcömi gamcuna rabyar rurashayquita. Chaypitami gamcunataga
    mashtaypa-mashtarishayqui. Chaura intëru Israel nasyunchömi tallucasha caycangapaj.
  bqp-bqp: Luda láari boḿma ń pↄfɛ̃ zↄ̃kↄ̃ yãi, à lɛ́ kɛńnɛ ń pãsĩkɛ yãi. Mani
    ń kɛ̃kↄ̃a Yakubu burinↄ tɛ́, mani ń burinↄ fãkↄ̃a Isarailanↄ gũn.
  hat-hat: Madichon pou yo lè yo move paske yo san manman! M'ap fè yo rete toupatou
    nan peyi Jakòb la. M'ap gaye yo nan tout peyi Izrayèl la.
  eng-BSB: Cursed be their anger, for it is strong, and their wrath, for it is cruel!
    I will disperse them in Jacob and scatter them in Israel.
  tod-tod: Ta-yiiɠulagi ɠotoʋɛ, mazɔlɔɔ gola ɲɔuʋɛ, ta-yiiɓadii ɠotoʋɛ! Nà ti ɠaaɠwɛ
    Zakɔɓe nɔnɔiti saama, nà ti vaza Izelayɛle zaama.
  eng-WEBPB: Cursed be their anger, for it was fierce; and their wrath, for it was
    cruel. I will divide them in Jacob, and scatter them in Israel.
  kbq-kbq: Tanarimpa ahe'zantera tusi huneranantoe. Na'ankure tanarimpa ahezamo'a
    arava ohegahie. Tanarimpa nehena, hazenke vahe manigaha'e. Jekopu'na nagri'pintira
    tanatufe atra'nena, Israeli mopafina arure arure huta manigahaze.
  nhe-BL: ¡Tlatelchihualtic, quena, tlatelchihualtic imocualancayo, pampa innelfierojtique
    huan ax intetlasojtlaj! ¡Nimechsemanas huan initztose campa hueli ipan nochi tlali
    Israel!
  bus-bus: Luda láari zĩḿma ń pↄfɛ̃ bíta yãnzi, à lɛ́ kɛńnɛ ń pãsĩkɛ yãnzi. Mɛ́
    ń kɛ̃kↄ̃a Yakubu boriinↄ tɛ́, mɛ́ ń boriinↄ fãakↄ̃a Isarailinↄ guu.
  gub-BL: Amono heze'egaiw wanehaite haw rehe. Ta'e ipuruzukaiwahy a'e wà xe. Amono
    heze'egaiw wakwahy haw rehe. Ta'e upuraraw kar ma'erahy tetea'u purupe a'e wà
    xe, ma'ea'yr wanupe a'e wà no xe. Amuza'aza'ak putar wazuapyapyr Izaew ywy rehe
    ihe wà nehe. Amuhàmuhàz putar wazuapyapyr waànàm wainuromo wamono kar pà ihe wà
    nehe.
  eng-DRA: 'Cursed be their fury, because it was stubborn: and their wrath because
    it was cruel: I will divide them in Jacob, and will scatter them in Israel.'
  knf-knf: Dfëp udeeb wi baka uwuţaan, na uko utam wi badoluŋ. Ddo baka bawayëşar
    ţi itoh yi babuk Yakob, kafaaş baka ţi ikub yi Iŧrayel.
