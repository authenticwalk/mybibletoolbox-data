  tur-YTC: “Yahuda, kardeşlerin seni övecekler. Elin düşmanlarının boynunda olacaktır.
    Babanın oğulları önünde eğilecekler.
  bel-N: Юда, цябе выслаўляць будуць браты твае. Рука твая — на карку ворагаў тваіх;
    паклоняцца табе сыны бацькі твайго.
  grc-BRENT: Ἰούδα, σὲ αἰνέσαισαν οἱ ἀδελφοί σου· αἱ χεῖρές σου ἐπὶ νώτου τῶν ἐχθρῶν
    σου· προσκυνήσουσί σοι οἱ υἱοὶ τοῦ πατρός σου.
  ind-AYT: “Yehuda, saudara-saudaramu akan memujimu. Tanganmu ada di leher musuh-musuhmu.
