  guj-2017: યહૂદા, તારા ભાઈઓ તારી પ્રશંસા કરશે. તારો હાથ તારા શત્રુઓનો નાશ કરશે. તારા
    ભાઈના પુત્રો તને નમન કરશે.
  byr-byr: '@see-verse:GEN.049.007'
  awx-awx: Juda, notdatä umanda tängetnatning. Iwalda gätäkän sipiläk. Tiwän nanggale
