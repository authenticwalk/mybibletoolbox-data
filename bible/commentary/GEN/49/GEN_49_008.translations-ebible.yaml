  caa-caa: 'Y de allí ojron e Jacob taca e Judá y che: “Pues net Judá, cꞌani axin
    utattzꞌietobꞌ awijtzꞌinobꞌ. Y net tuaꞌ acucru tunor tin e aqꞌuiniobꞌ uwiretobꞌ,
