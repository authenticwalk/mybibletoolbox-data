    imong atubangan.
  mkn-mkn: Yahuda! Lu pung nama pung arti bilang ‘puji’. Lu pung kaka-adi dong nanti
    puji sang lu, deng tondo kasi hormat sang lu. Lu ju tendes ame lu pung musu dong,
    sampe dong sonde bisa angka kapala.
  nce-nce: Juda, jubë blijamoni na blijahani jume bibita mëgëtagujome. Jume fli oneho
    wame moglëyona, ju mou mëta fwa fafa egleme. Na jubë blijamoni na blijahani jume
    sëkefo bubusu motometëyome.
  pol-UBG: Judo, to ciebie będą chwalić twoi bracia, twoja ręka będzie na karku twoich
    nieprzyjaciół, synowie twego ojca będą ci się kłaniać.
  agr-agr: “Untsu Judá aminak, yatsum aidauk pempeentugmakiag emematjamtin ainawai.
