  pon-2006: “A kowe, Suda, riomw kan pahn kapingaiuk. Ke kolokol tepinweren omw imwintihti
    kan. Riomw kan pahn poaridi mwohmw.
  jae-jae: “O Juda, lasitêwai oc sêlambiŋ aôm. Aôm lêmam êkam ŋacjo êndêŋ gêsutêkwa.
