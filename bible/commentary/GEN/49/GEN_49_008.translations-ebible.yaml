  tbz-SIM: Sudɑɑ, ɑ tebìí yó nsɑ̃ntí fɔ̃́ nwe, ɑ bo nnɔ nhɑ dootitɔbɛ̀, kɑ̀ɑ tebìí
    nninku ɑ ììkɛ̀.
  msy-2020: “Juda, nɨn aveghbuaba nɨn ziam fam. Egh nɨ uan apanibar fɨribar suigh
    me abɨntɨ, nɨn aveghbuaba nɨn guamɨn uan dapaniba avigh, ziar ekiam nɨ danɨngam.
  txq-txq: Yahuda! O nadem sosoa-ndandaan nae, ‘koa-kio’. O kaꞌa-fadim mara neu ko
    ara koa-kio o, ma ara rateꞌe langgan nara fee hada-horomatak neu o. O musum mara
    oo, o ndeꞌi sara, losa ara ta bisa botik langgan nara boe.
  aaz-aaz: Neu ko, aam Yahuda. Ho kanam naan, in aꞌmoufn ii ‘pures-boꞌis’. Ho oriꞌ
    ma ho tataꞌ sin of anboꞌis ko ma nhormaat ko. Ho of miis ho muusn ein, tar antea
    sin ka bisa nait fa sin aꞌnaak ein.
  azb-azb: Yəhuda, qardaşların səni mədh edəcək, Düşmənlərin boynu əlində olacaq,
    Atanın oğulları önündə səcdə edəcək.
  eng-DBY: Judah — [as to] thee, thy brethren will praise thee; Thy hand will be upon
    the neck of thine enemies; Thy father's children will bow down to thee.
  hin-2017: हे यहूदा, तेरे भाई तेरा धन्यवाद करेंगे, तेरा हाथ तेरे शत्रुओं की गर्दन
    पर पड़ेगा; तेरे पिता के पुत्र तुझे दण्डवत् करेंगे।
  wol-KYG: «Yaw Yuda, mi say doomi baay di taggeji, ngay sëqi sa ndoddi noon, sëgal
    leen, sa doomi baay a lay sujjóotal.
  swp-swp: Na oa Iuda, em tataoyao abo se hedebasaem, nimam abo u torelaei am waiunu
    gadodi eai; eo tamam nanatunayao abo se tabaohu oa matam eai.
  bjr-bjr: Yakooboofa miqanda nifaaqooqa qimaseenoo quandafinoo Yudana afaaqooqa qinau.
    Yuda, ani akaqaafasaa ani amooqifara. Anee aneenna namuqaa ninukasaa reenana rafaaqa
    finafa mariananoo. Ani akoona faiqi namu ani oorinni niqoori saunu areefaranoo.
  eng-YLT: Judah! thou — thy brethren praise thee! Thy hand [is] on the neck of thine
    enemies, Sons of thy father bow themselves to thee.
  kne-kne: “Sik-a ay Juda, dayawen ya manyakog-ong din aag-im en sik-a ya seem din
    bagang di kalaban mo.
  wat-wat: “Yuda, unaunau sina daviwa keta sina koduwa neneweu. Ka aviya kuna gikayusiya
    keta kuna vatanisiya.
  heg-NTPO: Yahuda! Ku ngalam ma nahin na noan, ‘naka’. Mam ku kaka-palim mas naka
    ku, nol suda le todan ku. Ku kon tudan-kida ku musu las, didiin oen nikit nal
    bon nas lo.
  ptu-ptu: Yehuda, la uhhuppu' balinna; la napa'kasallei anna napenombai solasubunna.
  bzd-NTPO: “A Judá, be' ëlpa tö be' ki̱keraka̱ tai̱ë. Be' bolökpa klö'we̱wa̱raë be'
    tö ikuli' a̱, es be' e̱' alöraka̱ ie'pa ki̱. Be' ëlpa e̱kka e̱' wöörawa i̱ski̱
    be' dalöioie.
  kwf-kwf: “Juda ngwaefuta Ꞌoe ki kira ke baꞋa baꞋatafe Ꞌoe, Ꞌoke baꞋa faꞋakosoa malimae
    Ꞌoe ki, leleka kira ka tua goꞋo Ꞌi olofana ngasingasilamu. Ngwaefuta Ꞌoe ki kike
    bobo uruuru fuana faꞋa ꞋaꞋana lamu.
  eng-WYC-2017: Judah, thy brethren shall praise thee, thine hands shall be in the
    nolls of thine enemies; the sons of thy father shall worship thee.
  eng-WMBB: “Judah, your brothers will praise you. Your hand will be on the neck of
    your enemies. Your father’s sons will bow down before you.
  spp-spp: '*Zhuda, mu sìɲɛɛbii sí raa mu pêre, mu sí ma cyɛge taha ma zàmpɛɛnbii
    kaɲɛkwuunni na, mu sìɲɛɛbii sí raa niŋkure sínni mu á.'
  aey-aey: Juda, hina walinel age hina binain suluqagan. Hinana cad benega hewegan.
    Hina walinel age hina amenna dunuga qahoqagan.
  urd-GVH: यहूदाह, तुम्हारे भाई तुम्हारी तारीफ़ करेंगे। तुम अपने दुश्मनों की गरदन
    पकड़े रहोगे, और तुम्हारे बाप के बेटे तुम्हारे सामने झुक जाएंगे।
  rug-rug: Agoi Ziuda si kaqu vahesi igo rina tasimu. Kaqu neti goi ruadi sari na
    mua kana, meke kaqu todoṉo pa kenumu goi sari na tasimu.
  gaz-gaz: “Yaa Yihuudaa obboloonni kee si leellisu; harki kee morma diina keetii
    qaba; ilmaan abbaa keetii siif sagadu.
  fra-LSG: Juda, tu recevras les hommages de tes frères; Ta main sera sur la nuque
    de tes ennemis. Les fils de ton père se prosterneront devant toi.
  yal-yal: “Yuda, i xunyɛne i tan nan tantunma. I nɔɔn sɔtɔma nɛn i yaxune xun na.
    I babaa dii xɛmɛne e xinbi sinma nɛn i xa.
  gum-gum: Ñi Judábe ñui nunelø chi tamgaig, katø tabig wamindig kønrrabguen. Ñui
    ashig kømui inchibelane ñi kanawa tøgagønrrun. Inchen ñui trag nuneløguen ñui
    merrappe utsøbasrtrun.
  iou-iou: Jekoptä man ude yäwetpäŋ nanaki Juda ŋode iwetkuk; Juda, notkayetä wäpka
    biŋam yäpmäŋ akuŋpäŋ punin api peneŋ yäk. Ba iwankayetä gutna yäŋkaŋ api täŋburut
    täneŋ. Täŋirä gäkägän yepmäŋitpäŋ ureŋ täŋpi kuk api täŋpen. Gäk ude täŋiri notkayetä
    api gwäjiŋ äpmoŋ gamineŋ yäk.
  haw-1868: 'E Iuda e, o oe ka mea a na hoahanau ou e hoomaikai ai: o kou lima, aia
    no ia ma ka a-i o kou poe enemi; e kulou iho hoi na keiki a kou makuakane imua
    on.'
  arb-NAV: يَهُوذَا، إِيَّاكَ يَحْمَدُ إِخْوَتُكَ، وَتَكُونُ يَدُكَ عَلَى عُنُقِ أَعْدَائِكَ،
    وَيَسْجُدُ لَكَ بَنُو أَبِيكَ.
  adz-adz: “Yuda, u raim rusam bungꞌ atsarif agu, da bungꞌ aidzaꞌ fagan da agu. Da
    agu bungꞌ agab garam ipiapam wan.
  ewe-ewe: “Yuda, nɔviwòwo akafu wò; àtsrɔ̃ wò futɔwo. Fofowòviwo ade ta agu na wò.
  eng-LEE: Judah, thou art the one thy brothers shall praise, thy hand shall be on
    the neck of thy enemies; thy father's children shall bow down unto thee.
  gvn-gvn: '@see-verse:GEN.049.007'
  asm-FB: হে যিহূদা, তোমাক হ’লে, নিজৰ ভাইসকলে প্ৰশংসা কৰিব; তোমাৰ হাতে শত্ৰুবোৰৰ ডিঙিত
    ধৰিব; তোমাৰ পিতৃৰ সন্তান সকলে তোমাৰ আগত প্ৰণিপাত কৰিব।
  sus-A: يُدَ، عِ شُنيَيٍ عِ تَن نَن تَنتُمَ. عِ قَمَ نّ شُتُ سْتْدٍ عِ يَشُييٍ مَ.
    عِ بَبَ شَ دِ شّمّيٍ مَفٌرٌ مَ نّ عِ بّ.
  fra-SBL: « Juda, tes frères te loueront. Ta main sera sur le cou de tes ennemis.
    Les fils de ton père se prosterneront devant toi.
  hbo-hbo: יְהוּדָ֗ה אַתָּה֙ יֹוד֣וּךָ אַחֶ֔יךָ יָדְךָ֖ בְּעֹ֣רֶף אֹיְבֶ֑יךָ יִשְׁתַּחֲוּ֥וּ
    לְךָ֖ בְּנֵ֥י אָבִֽיךָ׃
  shp-NTPO: 'Jainxon Judábiribi yoia iki neskáakin: Mia nokon bake Judákanbiribira,
    jato betan reteanankin min jatoaresnoxiki. Jatian min wetsabaonbiribira, mibebon
    joxon chirankootaanan mia rabinoxiki.'
  eng-WYCLIFFE: Judas, thi britheren schulen preise thee, thin hondis schulen be in
    the nollis of thin enemyes; the sones of thi fadir schulen worschipe thee.
  pjt-pjt: Palulanguṟu Jacobalu Judah-la ngapartji wangkangu nyanga alatji, “Nyuntumpa
    walytjapitingku mirpaṉtju tjuṯa pikakitja pitjanyangka pungkula wililytjingalku,
    ka nyara palulanguṟu nyuntumpa kuṯa maḻanypa tjuṯaku walytjapitingku tultjungaṟakatira
    tjananya mirawaṉiku nyuntumpa walytjapiti. Panya paluṟu tjana witulya puḻka mulapa
    lion puṟunypa, kaya kutjupa tjuṯangku tjananya nyakula puḻkaṟa nguḻuringkuku munuya
    wantiku alatjiṯu tjanampa pikaringkunytja wiyangku.
  cwe-cwe: “Yuda, wana wa tati yako wezakutogola. Wehi wako kwizawanyoda singo. Wana
    wa tati yako wezatumbala mavindi haulongozi hako.
  bgs-bgs: “Sikuna Juda tô durungán kani mga kataladi nu. Makapanalu ka katô mga usig
    nu. Purisu lumingkóód tô mga kataladi nu tun ta tubang nu.
  kik-kik: “Juda, ariũ a thoguo nĩmagagũkumia; nakuo guoko gwaku nĩgũgatooria thũ
    ciaku; ariũ a thoguo nĩmagakũinamĩrĩra.
  ksr-ksr: “Oo Juuda, goo daremuŋuruganoŋ gii mepeseeŋ goma laligowuya. Goo boroganoŋ
    mono kereuruga yoŋoo aro kokoŋgianoŋ rabaa. Maŋgaa merauruta yoŋonoŋ mono goojoŋ
    usugoŋ simiŋ kuma laligowu.
  fra-NCL: Toi, JUDA, tes frères te loueront ; ta main sera sur le cou de tes ennemis ;
    les fils de ton père se prosterneront devant toi.
  cek-AK: Judah, nang loe nam yanawk mah pakoeh o tih; na ban loe misanawk ih tahnong
    nuiah om tih; nam pa ih caanawk loe na hmaa ah akuep o tih.
  xla-xla: Epame Yuda wa꞉ye wa꞉ bapadulo mate epo wa꞉ eidulo matetapo wa꞉ dla sisiyemama
    wa꞉ hete sitali isili dla heoheodemha꞉ha꞉lepe. Adipalati, wa꞉ta itiyamaletapo
    wa꞉ dla opahale dlalo sota itiyamaleye tla꞉mtame hallepe.
  cuk-cuk: ”Judá, be-gwenadgan be-nug odummomaloed. Be-gwenadgan be-abin dulluu e-bebe
    napase ebulegedse imakmaloed. Be-isdarmaladgi be obindii guoed.
  uig-CYR: Әй Йәһуда! Сени болса қериндашлириң тәрипләр, Қолуң дүшмәнлириңниң гәҗгисини
    басар. Атаңниң оғуллири саңа баш урар,
  pma-pma: “Sudah, tumali keil ihou lat isom. Keik ku vasin koakeil ivae hetal minuk,
    ka tumali keil iha netan enuk.
  tel-2017: యూదా, నీ సోదరులు నిన్ను స్తుతిస్తారు. నీ చెయ్యి నీ శత్రువుల మెడ మీద ఉంటుంది.
    నీ తండ్రి కుమారులు నీ ఎదుట సాగిలపడతారు.
  hat-BSA: Juda, frè ou yo va ba ou lwanj; men ou ap sou kou lènmi ou yo. Fis a papa
    ou yo va vin bese ba devan ou.
  bxh-bxh: Diuda, haidam haba sa noꞌonoꞌoꞌem, paꞌana am waiyunu ai gadodi haba wa
    abi. Haidam haba sa dulu matam yai.
  kos-kos: “Judah, mwet lim fah kaksakin kom. Poum fah iseya kwawen mwet lokoalok
    lom. Mwet lim fah pasrla ye motom.
  hbo-WLC: יְהוּדָ֗ה אַתָּה֙ יוֹד֣וּךָ אַחֶ֔יךָ יָדְךָ֖ בְּעֹ֣רֶף אֹיְבֶ֑יךָ יִשְׁתַּחֲוּ֥וּ
    לְךָ֖ בְּנֵ֥י אָבִֽיךָ׃
  ibo-ibo: “Gị, Juda, ụmụnne gị ga-eto gị. Aka gị ga-adị nʼolu ndị iro gị. Ụmụ ndị
    ikom nna gị ga-akpọ isiala nye gị.
  ory-ory: ହେ ଯିହୁଦା, ତୁମ୍ଭର ଭାଇମାନେ ତୁମ୍ଭକୁ ପ୍ରଶଂସା କରିବେ; ତୁମ୍ଭର ହସ୍ତ ତୁମ୍ଭ ଶତ୍ରୁଗଣର
    ଗଳା ଉପରେ ରହିବ; ତୁମ୍ଭର ପିତୃସନ୍ତାନମାନେ ତୁମ୍ଭକୁ ପ୍ରଣାମ କରିବେ।
  chk-chk: Juta, pwiüm kana repwe mwareituk. Poum epwe nonom won üen chon oputom,
    nge nöün semom kana repwe chapetiu mwom.
  ssd-ssd: Yuda, ne tuku tira kame ne tuku nyu te-duŋgamŋgaig. Ne naŋe ŋgueu mbal
    ŋinfokmbi biye likamŋgat. Ne tuku tira kame ta ne tugumŋge lokamŋgaig.
  rop-rop: “Juda, ola braja blanga yu garra pudum gudwan wed blanga yu, en yu garra
    bidim ola bedfren blanga yu, en yu garra jidan bos langa yu braja olabat du.
  ukr-1871: Юда! Тебе возхвалить рідне браттє ревно, і вклонятись тобі будуть батька
    твого дїти.
  eng-AOI: Then Jacob spoke to his son Judah. “Judah,” he said, “your brothers will
    praise you. They will come and bow down to you, because you are strong. You will
    grab the people who hate you. You will hold them by the neck.
  yon-yon: Yuda, eb aagoroka kuu eb yaa kubebdaniib. Eb kuu eb bondan yi kongkono
    ari awingkaneeb. Eb aagoroka kuu eb yaa bumangkaniib, kui.
  bch-bch: “Iuda, am kapeipei ga am kakakau ga tisoasoa edam. Eao ga gigiran am miri
    itamatama gagalid. Be tamam ele gergeu padengada ga tikor aed ga tilolon ngan
    eao.
  deu-1951: Dich, Juda, werden deine Brüder loben! Deine Hand wird auf dem Nacken
    deiner Feinde sein; vor dir werden deines Vaters Kinder sich neigen.
  eng-JPS: Judah, thee shall thy brethren praise; thy hand shall be on the neck of
    thine enemies; thy father's sons shall bow down before thee.
  ubr-ubr: “Judah om taitaim tutuam arimon om sini faim, om ragit arimon anyosi nan
    unabo unarou. Taitaim tutuam arimon namui sindas sin rouen usos sintur.
  srp-1865: Juda, tebe æe hvaliti braæa tvoja, a ruka æe ti biti za vratom neprijateljima
    tvojim, i klanjaæe ti se sinovi oca tvojega.
  lug-lug: Yuda gwe baganda bo banaakutenderezanga. Omukono gwo gunaatulugunyanga
    abalabe bo. Abaana ba kitaawo banaakuvuunamiranga.
  heb-heb: יהודה אתה יודוך אחיך ידך בערף איביך ישתחוו לך בני אביך׃
  ben-IRV: যিহূদা, তোমার ভায়েরা তোমারই স্তব করবে; তোমার হাত তোমার শত্রুদের ঘাড় ধরবে;
    তোমার বাবার ছেলেরা তোমার সামনে নত হবে।
  pan-pan: ਹੇ ਯਹੂਦਾਹ ਤੇਰੇ ਭਰਾ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਨਗੇ, ਤੇਰਾ ਹੱਥ ਤੇਰੇ ਵੈਰੀਆਂ ਦੀ ਧੌਣ ਉੱਤੇ
    ਹੋਵੇਗਾ; ਤੇਰੇ ਪਿਤਾ ਦੇ ਪੁੱਤਰ ਤੇਰੇ ਅੱਗੇ ਨੀਵੇਂ ਹੋਣਗੇ।
  tkr-tkr: Yahud, yiğne çocaaşe ğu axtı qa'as, Duşmanaaşina gardan yiğne xıle vuxhes,
    dekkın dixbıb vas k'yoozaras.
  mwp-mwp: Isoereyl matha umepu nungu mura garkaz kazipa, ‘Yudha, nginu tukuypan bangal
    ngin thawmayparu, kedha zoenguz ngi nginu thabukiriw mabaygiya kasa mabadh ulaypa.
    Ngidh thana mabar bal gasamoeypa. Nginu tukuypal bangal ngibiya parunu bangal
    kuykul pathidhamoeypu.
  mya-JVB: အိုယုဒ ၊ သင် သည်ညီအစ်ကို တို့ ချီးမွမ်း ရသောသူဖြစ် ၏။ သင် ၏လက် သည် သင်
    ၏ရန်သူ လည်ပင်း ပေါ် မှာ ရှိလိမ့်မည်။ အဘ ၏သား တို့သည် သင့် ရှေ့ မှာ ဦးညွှတ် ချကြလိမ့်မည်။
  tbg-tbg: Iekopiva minti tivakero viva Iutaarara tiharo, Iutaao, ai qata vakaukavara
    ai autuma tuahera kevarave. Are nena navutaaka naatarama kenarave. Ai qora maaqunavu
    ravenkavi ai quahama amitevarave.
  hmo-hmo: Iuda e, oiemu tadikakana taudia ese, oiemu ladana do idia hanamoa. Oiemu
    imana dekena amo oi dekenai idia dagedage taudia, be oi ese edia aiona dohore
    oi dogoatao. Oiemu tamana ena natuna ese, dohore idia tomadiho henia oi dekenai.
  ata-ata: Muvikalaneꞌi ta tamei ne mukalu, la musuku mulai noxou Iuda. “Iuda, nini
    ne ta vivine iꞌiti ualasine. Ta uluameni ne ulai la nakapilaxaꞌa. Ta viivine ꞌo
    ulai la ixolaꞌu tavaꞌa ka itulu no tavaꞌa voꞌuxu sou itangatulu uluꞌe no talaxene
    sou itoxoneni.
  nfa-nfa: Yahuda! Ngara èu ne, sasoa na, ‘koa-kio’. Aꞌari èu èèna na ra koa èu, aa
    ra pacudꞌu kètu ho pakabꞌua èu. Èu ne, jꞌèli musu èu, toke ra bisa heka doa kètu.
  urd-urd: ऐ यहूदाह, तेरे भाई तेरी मदह करेंगे, तेरा हाथ तेरे दुश्मनों की गर्दन पर
    होगा। तेरे बाप की औलाद तेरे आगे सिज्दा करेगी।
  rus-SYN: Иуда! тебя восхвалят братья твои. Рука твоя на хребте врагов твоих; поклонятся
    тебе сыны отца твоего.
  cbt-NTPO: ‘Quëmaso' Cota, iyaparinpita pa'yataponën. Inimiconënpita minsëra'piapon.
    Iyaparinpita quëran huarë' moshaponën.
  bqc-SIM: Yuda, n gbɛ̃́ↄ n sáaukpa. Ńyↄ̃ n ibɛɛↄ kṹ ń nↄ̀ɛ, n mae nɛ́ↄ kúlɛnɛ.
  tcz-CHONGTHU: Judah nangma nasopi houvin nathang at ui, nangma namel mate angonga
    na matchah ding, nasopi ho jouse nangma masanga kun cheh diu ahi.
  mar-mar: यहूदा, तुझे भाऊ तुझी स्तुती करतील. तुझा हात तुझ्या शत्रूंच्या मानेवर राहील.
    तुझ्या पित्याची मुले तुला लवून नमन करतील.
  tcs-tcs: ‘Zuda, ol bala blo yu i go spik ol gudsamting baut yu. Yu go tere dem pipol
    uda pait ane gense yu. Yu gobi da bos blo ol pamlelain blo yu.
  soq-soq: Iuda, e sosoa ando ituposiempa ita e mamaa obampa e manawo imimpu emisintompa,
    ipawa e emalawoa apanawa gadompau osowe wadadomone aimona.
  qub-qub: «Judá, gamga chiquishojcunata munayniquichömi chararanquipaj. Quiquiquipa
    wauguiquicunapis umpuycur-umpuycur rispitashushpayquimi alabashunquipaj.
  bqp-bqp: Yuda, n gbɛ̃nↄ ni n tↄ́ kpá. Ĩni n ibɛrɛnↄ kũ ń wakaaa, n de nɛ́nↄ ni
    kútɛnnɛ.
  hat-hat: Ou menm, Jida, frè ou yo ap fè lwanj ou. W'ap kenbe lènmi ou yo dèyè kou.
    Pitit papa ou yo ap bese tèt devan ou.
  eng-BSB: Judah, your brothers shall praise you. Your hand shall be on the necks
    of your enemies; your father’s sons shall bow down to you.
  tod-tod: Zuda, ɗa ɠa è-ɠɛɛlointi ti ʋaazu è maamusɛzu. È-yeei ɠa ɠɛ è zili nuiti
    kɔ poluʋɛ. È-ɠɛɛ ná-doun zunuiti ta ɠɛ nɔkɔsu è wu.
  eng-WEBPB: “Judah, your brothers will praise you. Your hand will be on the neck
    of your enemies. Your father’s sons will bow down before you.
  kbq-kbq: Judaga kafu kaganaza kagi erisga hugahaze. Kagri kazamo'a ha' vahe ka'amokizmi
    zamanankempi megahie. Kagri negafa ne'mofavremo'za kepri hu'za zamarena regahaze.
  nhe-BL: Ta tiJudá, moicnihua mitzpaquilismacase. Huan tiquinitzquis mocualancaitacahua
    ininquechtla huan tiquintlanis. Hasta moicnihua motlancuaquetzase para mitztlepanitase.
  bus-bus: Yuda, n gbɛ̃nↄ é n tↄ́ kpá. Nɛ́ n ibɛɛnↄ kũ ń waaa, n de nɛ́nↄ é kúɛnnɛ.
  gub-BL: Ne Zuta ne ty. Neryky'yr a'e wà nehe, nerywyr a'e wà nehe no, nemuawate
    katu putar a'e wà nehe. Uzemumew putar nerenataromo wà nehe. Erepyhyk putar neàmàtyry'ymar
    wazu'yw rehe ne wà nehe.
  eng-DRA: 'Juda, thee shall thy brethren praise: thy hands shall be on the necks
    of thy enemies: the sons of thy father shall bow down to thee.'
  knf-knf: « Kë iwi Yuda, babuk şaaş baluŋ kadëmanu, kañen ki nu kawo ţi imbuŋ yi
    başooradu, babuk şaaş babot baŋup ţi kadunu.
