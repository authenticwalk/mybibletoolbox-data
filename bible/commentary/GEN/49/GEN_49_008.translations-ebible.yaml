    emematjamainak tikishmatjamiagtinai.
  kyc-kyc: Dee Juta rakane, embena yangongemoo embalakandarami. Embena nyisu petenge
    dupwa mata minyinyi palyare. Embena rakanena ikinyingi dupwa emba kando mona joo
    pangu soo kararami.
  urd-GVU: یہوداہ، تمہارے بھائی تمہاری تعریف کریں گے۔ تم اپنے دشمنوں کی گردن پکڑے
    رہو گے، اور تمہارے باپ کے بیٹے تمہارے سامنے جھک جائیں گے۔
  deu-1912: Juda, du bist's; dich werden deine Brüder loben. Deine Hand wird deinen
    Feinden auf dem Halse sein; vor dir werden deines Vaters Kinder sich neigen.
  ntj-ntj: '@see-verse:GEN.049.007'
  row-row: Yahuda! Nara ma sosoa na nae ‘koa-kio’. Dei fo odꞌi-aꞌa mara koa ma fee
    hadat neu nggo. Boe ma ho tuni-ndeni musu mara, losa ara nda botiꞌ rala langga
    nara sa.
  kan-2017: ಯೆಹೂದನೇ, ನಿನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರು ನಿನ್ನನ್ನೇ ಸ್ತುತಿಸುವರು. ನಿನ್ನ ಕೈ ನಿನ್ನ ಶತ್ರುಗಳ
    ಕುತ್ತಿಗೆಯ ಮೇಲಿರುವುದು. ನಿನ್ನ ಸಹೋದರರು ನಿನಗೆ ಆಡ್ಡ ಬೀಳುವರು.
  ena-ena: Lavɨla Juda dɨ abami. Nama hulaŋ nadɨ nagɨli lamavɨlalɨ agɨladɨ sugɨtaŋ
