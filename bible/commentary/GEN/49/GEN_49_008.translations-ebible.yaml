  vie-OVCB: Giu-đa! Con được các anh em ca tụng. Vì con chiến thắng kẻ thù xâm lăng.
  lbk-lbk: “Sik-a Juda, at chayawen nan et-admo sik-a. At sam cha pen seket nan fosom.
