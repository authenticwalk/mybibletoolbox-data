  mdy-ETH: «ዪሁዳ! ኔና ኔ ጌርሲንሢ ጋላታያ ማዓንዳኔ፤ ኔ ሞርኮ ኔ ባሻያ ማዓንዳኔ፤ ኔኤኮ ጌርሲንሢ ሂርኪ ጌዒ ቦንቾ ዔኤሊሢ
    ኔና ዔኤላንዳኔ።
  twi-ASANTE: “Yuda, wo nuammarimanom bɛyi wo ayɛ. Wobɛsɛe wʼatamfoɔ nyinaa. Wʼagya
