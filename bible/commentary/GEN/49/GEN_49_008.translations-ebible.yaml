  uig-PIN: Əy Yǝⱨuda! Seni bolsa ⱪerindaxliring tǝriplǝr, Ⱪolung düxmǝnliringning
    gǝjgisini basar. Atangning oƣulliri sanga bax urar,
  beo-beo: Yuda! Diolalali ili da dima nodomu. Di da dima ha lai dunu amo ilia galogoa
    gagusu. Diolalali ilia da dima begudumu.
  tpi-OTNT: “Juda, ol brata bilong yu bai i litimapim nem bilong yu. Bai yu holimpas
    ol birua bilong yu long nek bilong ol, na bai ol brata bilong yu i daunim het
    bilong ol na givim biknem long yu.
  hau-SA: “Yahuda, ’yan’uwanka za su yabe ka; hannuwanka za su kasance a wuyan abokan
    gābanka, ’ya’yan mahaifinka maza za su rusuna maka.
  udu-udu: Yahuuda, ikam pini uni imini maŋ /e mo dhali me’d pini midi di eya aris
    ’ba/ gi ’kwani kun ta ’kup̱ ki /e mo. Iya/ gi cim uni imini goŋ is ka ’cesh ibwambori
    /e mo.
  uig-LAT: Ey Yehuda! Séni bolsa qérindashliring teripler, Qolung düshmenliringning
    gejgisini basar. Atangning oghulliri sanga bash urar,
  nde-nde: Juda, abafowenu bazakudumisa; isandla sakho sizakuba sentanyeni yezitha
    zakho; amadodana kayihlo azakukhothamela.
  ton-ton: “Ko koe Siuta, ʻe fakamālō ki ai ʻa ho ngaahi tokoua; ʻe ʻi he kia ʻo ho
    ngaahi fili ʻa ho nima; ʻe punou kiate koe ʻae ngaahi fānau ʻa hoʻo tamai.
  ces-1613: Judo, ty jsi, tebe chváliti budou bratří tvoji; ruka tvá bude na šíji
    nepřátel tvých; klaněti se budou tobě synové otce tvého.
  eko-eko: Weeyo Yuuda, attwiizo anteela wuuttottopela; onttela owaashintta maatuwi
    awo, aana a papaawo anlawa awiinamele weeyo.
  nss-nss: Yutah, nalim hu ara andre hu kasomwani wou, pe andre nimam kindrek koyu
    hu ndramat mepo humwisnani wou, Noru tamam hu kamai, ara andre hu katukuruhu kisatam.
  eng-WMB: “Judah, your brothers will praise you. Your hand will be on the neck of
    your enemies. Your father’s sons will bow down before you.
  tam-TCV: “யூதா, உன் சகோதரர் உன்னைப் புகழ்வார்கள்; உன் பகைவர்களின் கழுத்தின்மேல்
    உன்னுடைய கை இருக்கும்; உன் தகப்பனின் மகன்கள் உன்முன் பணிவார்கள்.
  ceb-ULB: Juda, ang imong mga igsoong lalaki magadayeg kanimo. Ang imong kamot maanaa
