    taa bisa soꞌuk langga nala.
  tpi-tpi: “Juda, ol brata bilong yu bai i litimapim nem bilong yu. Bai yu holimpas
    ol birua bilong yu long nek bilong ol, na bai ol brata bilong yu i daunim het
    bilong ol na givim biknem long yu.
  dan-1931: Juda, dig skal dine Brødre prise*, din Hånd skal gribe dine Fjender i
