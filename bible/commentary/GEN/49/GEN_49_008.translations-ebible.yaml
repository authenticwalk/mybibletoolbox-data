verse: GEN.049.008
translations:
  mal-C: “യെഹൂദയേ, നിന്റെ സഹോദരന്മാർ നിന്നെ പുകഴ്ത്തും; നിന്റെ കൈ നിന്റെ ശത്രുക്കളുടെ
    കഴുത്തിന്മേൽ ഇരിക്കും; നിന്റെ പിതാവിന്റെ പുത്രന്മാർ നിന്നെ നമിക്കും.
  deu-TKW: Juda, dich, dich werden preisen deine Brüder! Es packt deine Hand das Genick
    deiner Feinde; vor dir werden sich beugen die Söhne deines Vaters.
  lin-lin: Yuda, bandeko na yo ya mibali bakokumisa yo, loboko na yo ekozala na kingo
    ya banguna na yo ; bana mibali ya tata na yo bakogumbama liboso na yo.
  cbr-NT: Judá min xukë́n apankama 'imainun 'anáka kamanribi ka mi rabinuxun 'aia.
    Usakin mi rabi ka min xukë́nkamax mi bëmánon nirakëti ñanati tëtúbuti 'ikën, kamina
    axa mimi nishkë unikama abë 'akanankin mi kupitanuma 'anuxun 'ain.
  eng-LSV: Judah! Your brothers praise you! Your hand [is] on the neck of your enemies,
    || Sons of your father bow themselves to you.
  bmu-bmu: O Juda, göhö darumunurupkan gi möpöseim gihiba malme. Göhö börögan mönö
    kerökurupki yeŋgö imbi jölŋine tatma. Iwigahö nahönurupŋi yeŋön mönö göhöra geba
    simin köla malme.
  eng-GNV: 'Thou Iudah, thy brethre shall praise thee: thine hande shalbe in the necke
    of thine enemies: thy fathers sonnes shall bowe downe vnto thee.'
  eng-WEBSTER: 'Judah, thou art he whom thy brethren shall praise; thy hand shall
    be on the neck of thy enemies: thy father''s children shall bow down before thee.'
  nhw-BL: Ta tiJudá, moicnihua mitzpaquilismacase. Huan tiquinitzquis mocualancaitacahua
    ininquechtla huan tiquintlanis. Hasta moicnihua motlancuaquetzase para mitztlepanitase.
  swh-ONEN: “Yuda, ndugu zako watakusifu; mkono wako utakuwa shingoni mwa adui zako;
    wana wa baba yako watakusujudia.
  bba-bba: Wunɛ mɑɑ Yudɑ, wunɛn mɑɑbu kɑ wɔnɔbu bɑ koo nun siɑrɑ. Kɑɑ wunɛn yibɛrɛbɑn
    wĩinu tɑɑre. Wunɛn tundo bisibu bɑ koo nun yiirɑwɑ.
  eng-KJVCPB: 'Judah, thou art he whom thy brethren shall praise: Thy hand shall be
    in the neck of thine enemies; Thy father’s children shall bow down before thee.'
  cpy-cpy: Rooma eeroka Judá, rajahaawenteemi pirentzipaeni. Poteeyakentsiyiteeri
    kijaneentemini. Ipinkathayiteemi pirentziteeyaari.
  mpx-mpx: Yuda, talimwau nihi tobalagiwa, tamwam natunau nihi kululu elam, kaiwena
    am topihigelgel mwamwaliliya nu piatati ge nu pakokovel.
  wbp-wbp: 'Ngularla Jakupurlu milki-yunparnu kuruwarri Juurdakulku: “Juurda, nyuntukupurdangka-paturlu
    kapungkulurla pulka-pinyi nyuntukuju. Manu kapulu parntarrimi kamparru nyuntuku.
    Yapa kuja kangkulu nyurunyuru-jarrimi, kajinpa yani kuluku nyanungurraku, kapunpa-jana
    pinjarla-nyayirni yirrarni.'
  luo-luo: “Juda, oweteni biro paki; bende inimak wasiki gi ngʼutgi, kendo oweteni
    biro kuloreni.
  meu-meu: Iuda e, tadikakamu ese bae imodaimu, Oi imamu na inaimu aiodia ai bavatoa
    kau; Tamamu natuna ese bae toma henimu diho.
  npi-ULB: ए यहूदा, तेरा दाजुभाइहरूले तेरो प्रशंसा गर्नेछन् । तेरा हात तेरा शत्रुहरूका
    गर्दनमा हुनेछन् । तेरा बुबाका छोराहरू तेरो सामुन्‍ने निहुरिनेछन्‌ ।
  yor-yor: “Juda, àwọn arákùnrin rẹ yóò yìn ọ, ọwọ́ rẹ yóò wà ní ọrùn àwọn ọ̀tá rẹ,
    àwọn ọmọkùnrin baba rẹ yóò foríbalẹ̀ fún ọ.
  emp-NTPO: Juda, bʌ dji quĩrũrãda bʌ jʌwaed̶a erob̶aya. Bʌ djabarãba wayaad̶eba bʌ
    quĩrãpita b̶arru copanenaped̶a bia jarad̶ia.
  ind-ind: Yehuda, saudara-saudaramu memujimu! Keturunanmu akan menaklukkan musuh-musuh.
    Anak-anakku yang lain akan tunduk kepadamu.
  pes-OPCB: «ای یهودا، برادرانت تو را ستایش خواهند کرد. تو دشمنانت را منهدم خواهی
    نمود.
  ssx-ssx: Diuda neketa꞉ naka꞉ kame tonuma꞉ naka꞉ biki yeiya꞉ lalimikie. Nakana꞉ma꞉ta꞉
    naka꞉ a꞉nda꞉ tunkiliki tapake manuta꞉ make yola꞉ mea wia haleme. Naka꞉ kame tonuma꞉ta꞉
    neke pa꞉ta꞉ panda꞉punialimikie.
  lcm-lcm: Numai Iuda, keve tasim ki poso aro ua. Ri si kipo petau ua ku teng lak
    a ngoria, na keve tasim ki soturungai singim.
  aer-aer: Jacob-ele Judah anteme alyeke, “Judah, kake ngkwinhe areye kwenhe ngkwenge
    akangkentye anthurre anetyenhe. Itne anteme ngkwenge artepe arrernelhetyenhe.
    Tyerrtye areye ngkwenge ahentye-anetyakenhe, unte apeke itneke ahele-irremele,
    unte itnenhe irrerlknge-arle atweme.
  tgl-ULB: Juda, pupurihin ka ng iyong mga kapatid na lalaki. Ang iyong kamay ay nasa
    leeg ng iyong mga kaaway. Yuyuko sa iyo ang mga anak na lalaki ng iyong ama.
  nop-nop: “Yuda, du yadi daake kwayagedi ganiutumba tiyaneeŋ. Kohoge adi memikgeye’walaŋ
    koodihik foloŋ halaak. Baha’walaŋ mihiŋiye adi du’walaŋkade duwookeneneeŋ.
  kca-kca: Иуда! Йайԓанән нӑӈ ишәкты питԓайән. Вўракԓан нӑӈ эԓтэн пӑԓты питԓәт; ащен
    пŏхәт нӑӈ йэщаԓтэн, ŏх пŏнман, иԓ ԋўрԓәт.
  cbu-NT: Shiyachcheetssha, mshee Utaá, ayam nllurnur yuwaa kizpur kurakaw taakana,
    anumun maachiritshitisin mang' tatkusin, wanasir napchinllinaya. Undarareetstam
    ichingaru kasirsin taachinllinaya. Amb ashkatssin, maachiritshitisin waatsimarisha
    kukoo payuchinllinaya.
  hui-hui: Ai Yuda-o í̠ nde í̠ hamene karume í̠naga mini yaraga holebira. Í̠naga waitigi
    bu karu mani minuwa balu kegola í̠ hamene maru karume ibuwa í̠ni deni tinaga ma
    podalu bulu paligi bialu holebira. mini
  wrs-wrs: Yuta yeoa hellevm, owapevpa si yem wivivav, manara, yimba ungundmba omoval
    kakaiv velohv. Etepevpa si kuva kusithapramnavav yemba.
  mya-mya: ယု​ဒ၊သင့်​ညီ​အစ်​ကို​တို့​က​သင့်​အား ချီး​ကူး ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။
    သင်​သည်​ရန်​သူ​တို့​၏​လည်​မျို​ကို​ချုပ်​ကိုင် ထား​၏။ သင်​၏​ညီ​အစ်​ကို​တို့​က​သင့်​အား​ဦး​ညွှတ်
    ရ​မည်။
  cbi-NTPO: Judá, ñu' naatalala ñunaa yuj urave tinu detsuve. Ñu' kundaalanu pulla',
    ti kendya'ba tsa tsanguenu tsuve, tsenmin ñu' naatalalaren ñu' ajuusha teedinu
    detsuve.
  bod-N: ཡ་ཧུ་དཱ་ཁྱོད་བདག་གི༌བུ།། ཁྱོད་ཀྱི་ལག་པས་དགྲ་བོ༌ཡི།། གཉའ་ནས་དམ་དུ་བཟུང་བའི༌ཕྱིར།།
    སྤུན་གཞན་གྱིས་ནི་ཁྱོད་ལ༌བསྟོད།། ཁྱོད་ལ་ཕ་ཡི་བུ་རྣམས༌ཀྱིས།། མགོ་བོ་བསྒུར་ནས་ཕྱག་འཚལ༌ལོ།།
  wsk-wsk: “Judah, nika launuria mu nip patawumonko; nika kager kari mu nodogotak
    te nunga ilup ale nunga menawurko; ka launuria mu nubugura kulukuru kisimonko.
  kkl-kkl: Yehuda, an ankabori kibiang towalenglangkiikti, yabu sanukto pulangkukang.
    Anna isa nang urongag lopnagha salelamsululam.
  sna-sna: “Judha, hama dzako dzichakurumbidza; ruoko rwako ruchava pamitsipa yavavengi
    vako; vanakomana vababa vako vachakotama kwauri.
  spa-BLM: “Judá, tus hermanos te alabarán. Tu mano estará en el cuello de tus enemigos.
    Los hijos de tu padre se inclinarán ante ti.
  beu-beu: Yahuda! Aaing eene angu evengbanang tarang se hula, ꞌtajaningꞌ. Eekaku
    ang naung eningse ini aaing tajaning, bot ini aaing vengtou senge aaing aada.
    Nehe ba iomi metma eealalil ang naung, eningse aana aatang angu metma ing pariku,
    base ini ioong ohit jadi niang.
  cac-cac: Ach vuninal Judá, ol alchaj val vach' lolonel d'ayach yuj eb' uc'tac tic.
    Ol ach och b'inb'in d'a sjaj eb' ayoch ajc'olal d'ayach. Ol em n̈ojjab' eb' uc'tac
    tic d'ayach.
  swh-ULB: Yuda, ndugu zako watakusifu. Mkono wako utakuwa shingoni mwa adui zako.
    Wana wa baba yako watainama mbele zako
  bel-bel: Юда! цябе праславяць браты твае. Рука твая на хрыбце тваіх ворагаў; паклоняцца
    табе сыны бацькі твайго.
  wed-wed: “Judah, varevareim ina voepaepaim, ma amam natunatuna ina raudunelem aubaina
    tam am ḡavia au uai ma voa ma ma vovaiubai.
  deu-ELBBK: Dich, Juda, dich werden deine Brüder preisen; deine Hand wird sein auf
    dem Nacken deiner Feinde, vor dir werden sich niederbeugen die Söhne deines Vaters.
  mbb-OT: “Sikew Juda, edeliǥen wey edtehuzen ka te menge suled nu. Ne egkezaag nu
    is menge kuntada nu.
  msc-msc: Yahuda, i badenmailu ri ile le tando. I ri se i juuilu la. I faludenmailu
    ri alu majii i kɔrɔ.
  mal-2015: യെഹൂദയേ, സഹോദരന്മാർ നിന്നെ പുകഴ്ത്തും; നിന്റെ കൈ ശത്രുക്കളുടെ കഴുത്തിൽ
    ഇരിക്കും; അപ്പന്റെ മക്കൾ നിന്റെ മുമ്പിൽ നമസ്കരിക്കും.
  tuo-NT: Judá, mʉꞌʉma mʉꞌʉ maꞌmisʉmʉa, mʉꞌʉ acabijirã mʉꞌʉrẽ añurõ ucũ, ẽjõpeorãsama.
    Mʉꞌʉrẽ ĩꞌatuꞌtirãrẽ docaqueꞌacã weegʉsaꞌa. Mʉꞌʉ maꞌmisʉmʉa, mʉꞌʉ acabijirã mʉꞌʉrẽ
    ẽjõpeorã paamuꞌrĩqueꞌarãsama.
  gup-gup: “Ngudda nawu Judah, wanjh nawu ngurridanginj ngundiburlume. Bu ngudda wanjh
    munguyh yibendjalyurrhke bininj nawu yimankek birribang ngundibun. Wanjh kuninjkunukenh
    nawu ngudda ngurridanginj wanjh ngundimarneboddan ngudda ke.
  met-met: “Yuda, ung ba, sabangamdi kixingimdi bagula diti yama. Rimama bagula tuxu
    bixuamdi waxudingtuandi. Bagula tibum garang lupdi dituru disina yaya naung.
  gvs-gvs: O Yuda, Semowo bei siyapaliyem. Im kaleyayao bei siwo go, kom bei kutogagasavedi.
    Semowo aedi bei sivatugúyala kom yaim.
  rmc-rmc: Juda, tut tire phrala lašarena. Chudeha tire ňeprijaťeľen tel e meň, o
    čhave tire dadeskre anglal tu banďona.
  nlg-nlg: “Judah, rana lei hoghomu kara holoutogho ighoe. Ighoe ke laga vulera na
    lei ghamua na kana. Na lei kulamu na vure udolu kara tongaghi kikinima vanigho
    tana matamu.
  dgr-DOGNT: “Judah, nı̨ sìı nechı eyıts'ǫ nı̨ı̨de neghàsǫgeedı ha. Dǫ nets'ǫ̀ ełegegǫǫ
    sìı gıghǫı̨hnè ha. Netà weza gı̨ı̨lı̨ı̨ sìı nets'ǫ̀ nàgògehgè ha.
  pes-OPV: «ای یهودا تو را برادرانت خواهند ستود. دستت بر گردن دشمنانت خواهد بود، و
    پسران پدرت، تو را تعظیم خواهند کرد.
  ron-1924: Иудо, ту вей прими лауделе фрацилор тэй. Мына та ва апука де чафэ пе врэжмаший
    тэй. Фиий татэлуй тэу се вор ынкина пынэ ла пэмынт ынаинтя та.
  aui-aui: “Jiuda, warewaresim sinakabepepim da sinapepetem, basuna kam aviya kanighodiye
    kwayouna da kwageiwayidi.
  ben-OBCV: “হে যিহূদা, তোমার দাদা-ভাইয়েরা তোমার প্রশংসা করবে; তোমার শত্রুদের ঘাড়ে
    তোমার হাত থাকবে; তোমার বাবার ছেলেরা তোমার কাছে মাথা নত করবে।
  lex-lex: Yehuda, hyalmu re hota ra'uli-rawe'du, limmu naterna arwalmu du'urnu, ne
    hyalmu re hota nwaltiora-nwaltieman la o'a.
  rgu-rgu: Yahuda! O nade ma sosoa na nae, ‘iꞌio’. O aꞌa-fadi mara neuꞌ ko ara io
    neuꞌ o, ma fee o hada-horomata. O maseki musunoo mara, losaꞌ ara ta bisa botiꞌ
    laka nara.
  som-som: Yahuudahow, walaalahaa waa ku ammaani doonaan. Gacantaadu waxay saarnaan
    doontaa cadaawayaashaada qoortooda, Anigoo ah aabbahaana wiilashaydu way kuu sujuudi
    doonaan,
  lat-VUC: 'Juda, te laudabunt fratres tui: manus tua in cervicibus inimicorum tuorum,
    adorabunt te filii patris tui.'
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa nenikuwenikba-wa
    Juda. “Nungkwaja Juda,” ni-yama, “aburraja nungkwa-langwa narrkuwena-murriya kabi-yangmarngkwajinama
    ningkakina. Ka-likajama kuw-abuluwendama nungkuwa-manja wurrakina, mena ningkingbuda-baba
    ningkakina-da. Nungkwaja ka-rndirrkinama wurrukwala-manja warnumamalya kabu-wirrikbina-murrumanja
    ningkakina. Ka-majinginama wurrakina ayarrka-murra yambiya-manja ningkakina-da.
  eng-ASVBT: 'Judah, thee shall thy brethren praise: Thy hand shall be on the neck
    of thine enemies; Thy father’s sons shall bow down before thee.'
  mna-mna: “Mi Yuda na, tom ma tizim bizin ko tipakuru. Pa nu ko sabuleeze kom koi
    bizin ŋguren. Tana tom bizin mi tizim bizin ko tilek kumbun pu.
  ita-1885: GIUDA, te celebreranno i tuoi fratelli; La tua mano sarà sopra il collo
    de' tuoi nemici; I figliuoli di tuo padre s'inchineranno a te;
  eng-LXXUP: Judah, thy brethren have praised thee, And thy hands shall be on the
    back of thine enemies; Thy father’s sons shall do thee reverence.
  eng-ULB: Judah, your brothers will praise you. Your hand will be on the neck of
    your enemies. Your father's sons will bow down before you.
  spa-VBL: '“Judá: tus hermanos te alabarán. Derrotarás a tus enemigos. Los hijos
    de tu padre se inclinarán ante ti en señal de respeto.'
  fra-_FOB: Toi, Juda, tes frères te loueront; ta main sera sur le cou de tes ennemis;
    les fils de ton père se prosterneront devant toi.
  mal-mal: യെഹൂദയേ, സഹോദരന്മാർ നിന്നെ പുകഴ്ത്തും; നിന്റെ കൈ ശത്രുക്കളുടെ കഴുത്തിൽ
    ഇരിക്കും; അപ്പന്റെ മക്കൾ നിന്റെ മുമ്പിൽ നമസ്കരിക്കും.
  urd-GVR: Yahūdāh, tumhāre bhāī tumhārī tārīf kareṅge. Tum apne dushmanoṅ kī gardan
    pakaṛe rahoge, aur tumhāre bāp ke beṭe tumhāre sāmne jhuk jāeṅge.
  suz-BL: यहूदा, इ लोक्‍बपुकीमी इ कली ठेयब सेल्‍मेक्‍ल। इ गुइमी इ जोरी सत्रु आन क्रोक्‍क्रो
    निप्‍नेवे। इ आफ आ आल इ ङोंइती खुम्‍की पा बाप्‍नीम। गन्‍ती १०:१४; न्‍यायाधीस १:१-२
  ita-1927: Giuda, te loderanno i tuoi fratelli; la tua mano sarà sulla cervice de’
    tuoi nemici; i figliuoli di tuo padre si prostreranno dinanzi a te.
  ckb-ckb: «یەهودا، براکانت ستایشی تۆ دەکەن، دەستت لەسەر پشتەملی دوژمنانت دەبێت، کوڕانی
    باوکیشت کڕنۆشت بۆ دەبەن.
  eng-BBE: 'To you, Judah, will your brothers give praise: your hand will be on the
    neck of your haters; your father''s sons will go down to the earth before you.'
  crx-NTPO: Judah nyun 'utant'elh, nyulhutsinke nyuhudutalhti'. Nla 'i mbene la nch'az
    ditnine buk'udutalni, mbá buzkeh 'enne mbut yo 'uhuntitsulh.
  kan-OKCV: “ಯೆಹೂದನೇ, ನಿನ್ನ ಸಹೋದರರು ನಿನ್ನನ್ನು ಹೊಗಳುವರು. ನಿನ್ನ ಕೈ ನಿನ್ನ ಶತ್ರುಗಳ ಕುತ್ತಿಗೆಯ
    ಮೇಲಿರುವುದು. ನಿನ್ನ ತಂದೆಯ ಮಕ್ಕಳು ನಿನಗೆ ಅಡ್ಡಬೀಳುವರು.
  bbb-bbb: Areme Jekafu fune una Juda kuae, Aka e ani one kaniakinu are buone iraraega
    uviarafa one ije buka a dabe arorana kurituakafake.
  tam-2017: யூதாவே, சகோதரர்களால் புகழப்படுபவன் நீயே; உன் கை உன் எதிரிகளுடைய கழுத்தின்மேல்
    இருக்கும்; உன் தகப்பனுடைய மகன்கள் உன்னைப் பணிவார்கள்.
  spa-RV-1909: 'Judá, alabarte han tus hermanos: tu mano en la cerviz de tus enemigos:
    los hijos de tu padre se inclinarán á ti.'
  ron-BTF: Iuda, tu eşti cel pe care fraţii tăi îl vor lăuda; mâna ta va fi în gâtul
    duşmanilor tăi; copiii tatălui tău se vor prosterna înaintea ta.
  eng-WEBP: “Judah, your brothers will praise you. Your hand will be on the neck of
    your enemies. Your father’s sons will bow down before you.
  eng-FBV: Judah, your brothers will praise you. You will defeat your enemies. Your
    father's sons shall bow down to you in respect.
  nld-1939: Juda, u prijzen uw broeders; Uw hand drukt op de nek van uw vijand, De
