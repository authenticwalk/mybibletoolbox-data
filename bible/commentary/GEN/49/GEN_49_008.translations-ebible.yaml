    tam.
  nya-nya: “Yuda, ndiwe amene abale ako adzatamanda; dzanja lako lidzagwira pa khosi
    pa adani ako; abale ako adzakugwadira iwe.
  hrv-hrv: Judo! Tvoja braća slavit će te; svagda ti je šaka na šiji dušmana, sinci
    oca tvoga tebi će se klanjat.
  mps-mps: “Juda, te naga ama dede augwaligo te nago nogi ugwaba saibao. Nago te naga
