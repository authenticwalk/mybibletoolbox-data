    mɨgalɨfɨlɨbavɨbali uami.
  tgo-tgo: Juda, oghaghaeke nevole thɨ taraweŋge. Ne u laweŋgiya ghan thɨghɨya e numonji.
    Oghaghana nevole thɨ kururu e ghen.
  yap-yap: “Judah, pi walagem ni pumo’on e bay ra pininged e sorok ngom. Bay mu kol
    k’angan e pi to’ogor rom; ma pi walagem ni pumo’on e bay ra siro’gad ngom.
  tet-tet: Yahuda! Okaan naran naꞌak ‘tonu’! Okaan maun-alin sia atu tonu o nodi loꞌu
    baa o! O moos atu tonan okaan funu sia, toꞌo la nakfodak!
  hlt-MCSB: Judah nang he na manuca rhoek loh nang n'uem uh ni. Na kut te na thunkha
