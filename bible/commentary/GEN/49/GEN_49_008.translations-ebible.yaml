  mwc-mwc: “Judah, kom tuwatuwam ba teiteim sina bokabakabarim. Kam abiya kamyosi
    kuna kiya pota. Tamam natunatuna kurim sina rudune.
  bhl-bhl: Suda kutaka! Kom kawkunum kumel i kukalem wiin daokemeko, kom mit kel katin
