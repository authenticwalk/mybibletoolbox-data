  vie-1934: Hỡi Giu-đa! các anh em sẽ khen ngợi con, Tay con sẽ chận cổ quân nghịch,
    Các con trai cha sẽ quì lạy trước mặt con.
  hin-CV: “यहूदाह, तुम्हारे भाई तुम्हारी प्रशंसा करेंगे; तुम्हारा हाथ तुम्हारे शत्रुओं
    की गर्दन पर पड़ेगा; तुम्हारे पिता की अन्य संतान तुम्हारे सम्मान में झुक जाएंगे.
  eng-OURB: “Judah [Praised], your brothers will yadah ·extend hands in thankful praise·
    to you. Your hand will be on the neck of your enemies. Your father’s sons will
    bow down before you.
  spa-BES: A ti, Judá, tus hermanos te alabarán; tu mano estará sobre el cuello de
    tus enemigos; los hijos de tu padre se postrarán delante de ti.
  tdx-tdx: O Iehodà, mandrenge azo o rahalahi’oo; An-trehon-drafelahi’o ty fità’o;
    Milokoloko ama’o o ana-dahin-drae’oo.
  vid-vid: “Hegwe Yuda, wang'holozo wokutogola. Wang'honyo wa hegwe kowadinga singo,
    na wang'holozo wofugama kumwando kwa hegwe.
  pwg-pwg: Juda, tam na varevaresim ini gheghenim, Ma imamuwai kam ghavighaviya kuna
    ghegavovorisi. Am tuwa mau ma titim yoghoyogho ina runomem.
  eng-OKE: Jehuda, thou art praise and not shame; thy brethren shall praise thee;
    thy hand shall prevail against thine adversaries, thine enemies shall be dispersed;
    they will be turned backward before thee, and the sons of thy father will come
    before thee with salutations. The dominion shall be (thine) in the beginning,
    and in the end the kingdom shall be increased from the house of Jehuda, because
    from the judgment of death, my son, hast thou withdrawn.
  tha-KJV: ยู​ดาห์​เอ๋ย พวกพี่น้องจะสรรเสริญเจ้า มือของเจ้าจะจับคอของศั​ตรู​ของเจ้า
    บุ​ตรทั้งหลายของบิดาจะกราบเจ้า
  por-BR-2018: 'Judá, teus irmãos te louvarão: Tua mão esterá sobre o pescoço de teus
    inimigos: Os filhos de teu pai se inclinarão a ti.'
  bco-bco: Yuda ge, gao iya꞉yo꞉ gi wiyo꞉ wabuluma꞉ib. A꞉la꞉ta꞉ga꞉ gis kaluwo꞉ giyo꞉
    ta꞉lia꞉ib ko꞉lo꞉, gao i wema꞉yo꞉ gemo꞉ misa꞉ gulumeakiyo꞉, ge wabulu sa꞉ma꞉ib.
  deu-ELO: Dich Juda, dich werden deine Brüder preisen; deine Hand wird sein auf dem
    Nacken deiner Feinde, vor dir werden sich niederbeugen die Söhne deines Vaters.
  ktm-ktm: “Judah, tintom su we hosori rangam. Su pidiwa tadam ti ou lumwem we kise
