verse: GEN.049.028
translations:
  mal-C: ഇസ്രായേലിന്റെ പന്ത്രണ്ടു ഗോത്രങ്ങളും ഇവയാണ്; ഇങ്ങനെയായിരുന്നു ഓരോരുത്തനും
    അനുയോജ്യമായ അനുഗ്രഹം നൽകിക്കൊണ്ട് അവരെ അനുഗ്രഹിച്ചപ്പോൾ അവരുടെ പിതാവ് അവരോടു പറഞ്ഞത്.
  deu-TKW: Das alles sind die Stämme Israels, zwölf an der Zahl, und das war es, was
    ihr Vater zu ihnen redete. Und er segnete sie, und zwar segnete er jeden einzelnen
    mit einem besonderen Segen.
  lin-lin: Bango nyonso nde basali bikolo zomi na mibale ya Isalaele ; mpe oyo ezali
    maloba oyo tata na bango alobaki na bango tango apambolaki bango. Apesaki na moko
    na moko lipamboli oyo ekoki na ye.
  cbr-NT: Ënëkamax ka mapai rabë́ 'imainun rabë́ ñaká Jacobnën bakë bëchikëkama 'iakëxa,
    usa 'ikë ka aín papan achúshi achúshi upíokin sinánxunkin kakëxa.
  eng-LSV: All these [are] the twelve tribes of Israel, and this [is] that which their
    father has spoken to them, and he blesses them; each according to his blessing
    he has blessed them.
  bmu-bmu: Israelgö kambu pakpak jaŋgöŋini 12 mi mewö. Iwiŋinan kötuetköm eŋgiba keu
    mewö mewö jiiga mötket. Kötumötuetŋini murutŋi murutŋi mi nanŋök nanŋök mendeŋda
    körek kötuetköm eŋgiyök. Mewö.
  eng-GNV: 'All these are the twelue tribes of Israel, and thus their father spake
    vnto them, and blessed them: euery one of them blessed hee with a seuerall blessing.'
  eng-WEBSTER: 'All these are the twelve tribes of Israel: and this is it which their
    father spoke to them, and blessed them; every one according to his blessing he
    blessed them.'
  nhw-BL: Ya ni nopa 12 itelpocahua Israel huan nopa tlatiochihuali catli inintata
    quinmacac. Quinilhui catli quinamiqui para sesen quiselis pampa Toteco quinextili
    catli panos ica ininteipan ixhuihua sese inijuanti.
  swh-ONEN: Haya yote ndiyo makabila kumi na mawili ya Israeli, na hivi ndivyo baba
    yao alivyowaambia alipowabariki, akimpa kila mmoja baraka inayomfaa.
  bba-bba: Nɡe mɛyɑ Isireli u kɑ win bibu domɑru kuɑ nɛnnɛnkɑ. Ye u mɑɑ bu sɔ̃ɔwɑ,
    yerɑ mi. Bii beyɑ bɑ kuɑ win bwese kɛri wɔkurɑ yiru ye.
  eng-KJVCPB: 'All these are the twelve tribes of Israel: and this is it that their
    father spake unto them, and blessed them; every one according to his blessing
    he blessed them.'
  cpy-cpy: Riiyitakira isheninkapaeni Israel, rootaki ñaantsipaeni ikantanakiriri
    ipaapate ipasonkitakotanakari itomipaeni.
  mpx-mpx: He bolau gegewel o heliya Isileli ali un elulutega eluwa. Ali ba mulolu
    tamaliya i vavaen eliyalil i ola to, i golugoluwa maisena ge maisena ana ba mulolu
    toto iya i bosowaina.
  wbp-wbp: 12-pala kuruwarri-jana milki-yunparnu Jakupurlu 12-palaku-yijala kaja-nyanu-patuku.
    Milya-pungu-jana nyiya-piya kujalpalu nyinaja ngurrju-japa, punku-japa, kulu-parnta-japa.
    Kujanya-jana milya-pungu kuruwarri-kari kuruwarri-kari nyanungurraku milki-yunparninjaku.
  luo-luo: Magi e dhout Israel apar gariyo duto kendo mae gima ne wuon-gi owachonegi
    kane ogwedhogi, ka omiyo moro ka moro gweth moromore kode.
  meu-meu: Israel iduhudia gwauta-ruaosi bini; tamadia ena hahenamo herevadiabini.
    ta ta e hanamolaidia.
  npi-ULB: यी इस्राएलका बाह्र कुल हुन्‌ । आफ्‍ना बुबाले तिनीहरूलाई आशीर्वाद दिँदा
    भनेका कुरा यही हो । प्रत्‍येकलाई तिनले सुहाउँदो आशीर्वाद दिए ।
  yor-yor: Gbogbo ìwọ̀nyí ni àwọn ẹ̀yà Israẹli méjìlá, èyí sì ni ohun tí baba wọn
    sọ fún wọn nígbà tí ó súre fún wọn, tí ó sì fún ẹnìkọ̀ọ̀kan ní ìbùkún tí ó tọ́
    sí i.
  emp-NTPO: Mãwã Jacoboba idji warrarãra bia jara b̶ʌsia. Ãdjiza idjia arid̶e jarasia.
    Idji warrarã doce panʌneba yõped̶ad̶ara Israel puru doce panasid̶aa.
  ind-ind: Itulah nubuatan terakhir Yakub bagi kedua belas suku Israel. Dia memberkati
    mereka dengan berkat yang sesuai bagi mereka masing-masing.
  pes-OPCB: این بود برکات یعقوب به پسران خود که دوازده قبیلهٔ اسرائیل را به وجود آوردند.
  ssx-ssx: Koto mo hande Isulaina꞉ 12 tapakee. Kutupa koto pi manuta꞉ mo hande ateke
    Dieikopema꞉ ipika꞉ paeyaaso pi alo hata꞉ ipika꞉ weki homeke homeke paeyao pa꞉ta꞉
    manda꞉ meaaso hata꞉ leeke pie.
  lcm-lcm: Aongos vang sukana na 12 na matan vap suke i Israel. Na sukana na keve
    mengen tamaria katala posong dong iria si kana poso atautauia aniria. Si atautauia
    ang kata alis siksikei iria tatana, katapo angkokoai luai akorong singiria.
  aer-aer: Jacob-ele alyelhentye akngerre 12-pele alyeke alere 12-pele ikwerenheke,
    apurteke 12-pele Israel-arenye. Re itelareke iwenhe-arteke-arle itne anerrirrekenge
    akurne apeke, mwerre apeke, atwerrentye akngerre apeke. Alakenhenge-arle re itelareke
    ayeye alyetyeke itneke-arrpe.
  tgl-ULB: Ito ang mga labindalawang lipi ng Israel. Ito ang sinabi ng kanilang ama
    nang sila ay pinagpala niya. Bawat isa ay pinagpala niya ng nararapat na pagpapala.
  nop-nop: Biyagoŋ hinek, mewoi i hogohogok adi Isilae mebop 12. Adi hinek kuyoŋ behikdi
    kahaŋ tiyemguk. Biyagoŋ kuyoŋ molomoloom yenikahaŋ tiŋa kahaŋ tiyemiŋguk.
  kca-kca: Тӑм Израиль кӑтхŏщйаӈ сыр рут; щиты ԓывиԓаԓа ащеԓ ики йастәс; ԓывиԓаԓ йӑмән
    мӑсԓы, кашәӈ ŏтәԓ ԓўв йўкан йӑмән мӑсԓы.
  cbu-NT: Ashiriya, Akoparini wipaa ichingaroo 12 tushaneeyaru, minoom tsiyata, minoom
    tsiyata sheeru, wipaam Apanllpa kapung masharangiya. Ashiriya, na kamaneena yuwaa
    Akoparini wipaa ashparta waneeyaru, Apanllpa tsiyatarangu anootsi.
  hui-hui: Isaraele hameigini homberia (12) biaru uruni. Ti aba Yagaba ibuni kaware
    dege homole biruwa ibu iginiruhondo bi lolene winigo ti hangu hanguhondo lamigi
    bini.
  wrs-wrs: Doa memba Israelna ombol 12pelara lovahna, wo hona moamba he ishuwul vinvna,
    nonamba eunillam hev ishunnam. Hev vena, awothowol vena, ishunna, yimba honamba
    si os lohvav, yimba honamba si os lohvav.
  mya-mya: ဤ​သူ​တို့​သည် ဣ​သ​ရေ​လ​အ​နွယ်​တစ်​ဆယ့် နှစ်​နွယ်​ဖြစ်​၏။ သူ​တို့​၏​အ​ဖ​က​သူ​တို့​တစ်
    ဦး​စီ​နှင့်​သက်​ဆိုင်​သော မင်္ဂလာ​စ​ကား​များ ကို​အ​ထက်​ဖော်​ပြ​ပါ​အ​တိုင်း​မြွက်​ဆို​ခဲ့
    လေ​သည်။
  cbi-NTPO: Entsalaa Israelnu 12 bulu sera' jimu chachilla deeve, tsenmin entsaaya
    ya' apa ya' nalanu Dioschi ura' de-isa timi, main main naake Dioschi ura' inuu
    dejuñuba tsanditu.
  bod-N: མི་དེ་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་བཅུ་གཉིས་ཡིན༌ལ། དོན་དེ་དག་ནི་ཁོ་རྣམས་ཀྱི་ཕ་ཡིས་ཁོ་རྣམས་ལ་བྱིན་རླབས་གནང་བའི་སྐབས་སུ་སྨྲས་པའི་གཏམ་ཡང་ཡིན༌ཏེ།
    མི་རང་རང་ལ་བསྟུན་ནས་བྱིན་རླབས་གནང༌བའོ།།
  wsk-wsk: Se imi Israel ko kariimet motam 12 mu nunga nonet marak den nongoma nongoma
    nunga kiwem te iki se nungaram.
  kkl-kkl: Ni ambatsiogne ni ane sin aobare nangdi mangaroba likto pileba, sinag uro
    yabinepne ambarelamsiogti, kipsiog.
  sna-sna: Ava vose ndiwo marudzi gumi namaviri aIsraeri, uye izvi ndizvo zvakataurwa
    nababa vavo kwavari pavakavaropafadza, vachipa mumwe nomumwe kuropafadzwa kwakamufanira.
  spa-BLM: Todas estas son las doce tribus de Israel, y esto es lo que su padre les
    habló y los bendijo. Bendijo a cada uno según su propia bendición.
  beu-beu: Yakob ana oal ang naung iaabetang elamal-etahi angu metma veng iat hubait
    aulang, nu-nut etabaning angu eamulung. Ing emangpi angu ba metma Israel elelang
    arinu belta aalu ening.
  cac-cac: Aton val stzolal eb' lajchavan̈ yuninal vin̈aj Israel tic. Masanil juntzan̈
    lolonel tic ix yal vin̈ ayic ix yalancanel vach' lolonel vin̈ d'a yib'an̈ junjun
    eb' vin̈ yuninal chi', icha val smojal tas ol aj junjun eb'.
  swh-ULB: Haya ni makabila kumi na mbili ya Israeli. Hiki ndicho baba yao alichowambia
    alipowabariki. Aliwabariki kila mmoja kwa baraka iliyomstahili.
  bel-bel: Вось усе дванаццаць каленаў Ізраілевых; і вось, што сказаў ім бацька іхні;
    і дабраславіў іх, і даў ім дабраславеньне, кожнаму сваё.
  deu-ELBBK: Alle diese sind die zwölf Stämme Israels, und das ist es, was ihr Vater
    zu ihnen redete und womit er sie segnete; jeden nach seinem Segen segnete er sie.
  mbb-OT: Iyan heini sikan is 12 he anak ni Jacob he menge tribu te Israel. Ne iyan
    haazà menge petizaan ni Jacob te kada sevaha kandan.
  msc-msc: Nba, Isirayɛli kabila tan ni fila le woilu ri. Alu fa duwara alu yɛ tuma
    mɛn na, a ka kuma woilu fɔ. A duwara alu kelen kelenna bɛɛ ye, bɛɛ ni a la duwa.
  mal-2015: യിസ്രായെൽ ഗോത്രം പന്ത്രണ്ടും ഇവ ആകുന്നു; അവരുടെ പിതാവു അവരോടു പറഞ്ഞതു
    ഇതു തന്നേ; അവൻ അവരിൽ ഓരോരുത്തന്നു അവനവന്റെ അനുഗ്രഹം കൊടുത്തു അവരെ അനുഗ്രഹിച്ചു.
  tuo-NT: Náta nima doce curaricjãrã Jacob põꞌrã nituriarã. Tere Jacob cʉ̃ põꞌrãrẽ
    nanʉcʉ̃rẽ añurõ waꞌato nígʉ̃, Õꞌacʉ̃rẽ sẽrĩbosacʉ niwĩ.
  gup-gup: Kuhni rowk yimeng nawu Israel. Wanjh nungka benbebbehmarneyimeng rowk bebeywurd
    nuye bu baleh kaluk kabenbebbehmarnekurduyimerran bedberre. Nungka benmarneyolyolmeng
    rowk bedberre birrimekbe nawu twelve bebeywurd nuye, nawu kaluk birribebbehyimerranj
    twelve nawu birribebbehmarnbom namud bedberre bininj nawu Israel benkebmawahmeng.
    Nungka nawu kornkumo benwong kunwok kunmak bedberre, benbebbehmarneyimeng rowk
    kunwok manbu mandjalkarredjadni manbu bedberrekih.
  met-met: Adi li Isrel bakbaging 12. Haruangadi bagudi li tibuding harua nadi bungina
    sina guxamdi nadi. Sina guxama nadi sanga mana ding taining tainina.
  gvs-gvs: E ame taudi dala yawou aiyuwo Isileli goi sisowóduwo. Ame nakae Yakobo
    natunao ikaipakuyedi. Boi kidi idi sinapu igitedi, e tauna nakae ikaipakuyedi.
  rmc-rmc: Savore kala hine o dešuduj (12) Izraeloskre kmeňi a kada lenge phenďa o
    dad o Jakob, sar len požehňinelas. Dojekhes lendar požehňinelas avke, sar peske
    oda zaslužinďa.
  nlg-nlg: Agaira raini udolu ara hangavulu rua na lei kema ni Israel, maighi na lei
    vauto te sopa vautora nia ara hangavulu rua na lei dalena a Jacob. Sopasopa gaira
    tara lavia na vata ni vauto vaghana te taonia na sopa voladira.
  dgr-DOGNT: Eyı hazǫǫ̀ Israel got'ı̨į̀ gha hoònǫ-daats'ǫ̀-nàke dǫ xàɂaa agı̨ı̨t'e.
    Hanì t'aa Jacob nǫǫde yatı edeza goghàı̨la. Hazǫǫ̀ gıtaàt'eè ehkw'ı gots'ǫ̀ xàyaı̨htı.
  pes-OPV: همه اینان دوازده سبط اسرائیلند، و این است آنچه پدرایشان، بدیشان گفت و ایشان
    را برکت داد، و هریک را موافق برکت وی برکت داد.
  ron-1924: Ачештя сунт тоць чей че алкэтуеск челе доуэспрезече семинций але луй Исраел.
    Ши ачестя сунт лукруриле пе каре ли ле-а спус татэл лор кынд й-а бинекувынтат.
    Й-а бинекувынтат пе фиекаре ку о бинекувынтаре деосебитэ.
  ben-OBCV: এরা সবাই ইস্রায়েলের সেই বারো বংশ, এবং তাঁদের বাবা প্রত্যেককে যথাযথ আশীর্বাদ
    দিয়ে তাঁদের আশীর্বাদ করার সময় তাঁদের এই কথাগুলিই বললেন।
  lex-lex: Emkadella pa Yakop nror targa la upni-a'nani re mormiorni re. Rima-rima
    nlernana ra'a-palu maka nror taru-nlai tiarga la. Hare de rla' Israel luwnu-a'nani
    honona, de luwnu-a'nani termida wehrani woru.
  rgu-rgu: Yakob dedea na noi ri naaꞌ so. Ana nafada memaꞌ dedea-nafadaꞌ ria soaneuꞌ
    ana nara eno masodan ma ua-nale nara nai fai mabuiꞌ a. Ana nafada soaneuꞌ sira
    esa-esaꞌ ko nooꞌ tititi-nonosin. Sira basa dadi reuꞌ Israel leo kasanahulu dua
    nara.
  som-som: Kuwan oo dhammu waa laba iyo tobankii qabiil oo reer binu Israa'iil; tanuna
    waa wixii aabbahood kula hadlay oo ugu duceeyey; mid walbana sidii ducadiisu ahayd
    buu ugu duceeyey.
  lat-VUC: 'Omnes hi in tribubus Israël duodecim: hæc locutus est eis pater suus,
    benedixitque singulis benedictionibus propriis.'
  aoi-aoi: Wurrumurndakenena-bina wurrumemberrkwa wurrambilyuma warnumamalya WarningiYijireyila
    wurrilyimberrkingka-langwa iya wurrilyimberrkingka-langwa. Akwa amurndakenena
    ayakwa eningarija-langwa ni-yengbinuma nungwarringba Jekaba warninikuwenu-wa nakina.
    Umba eminiminingka ayakwa ni-yengbinuma nakina wurrumurndakakina-manja warnungkwarba
    wurruwilyuwilyaba-wiya-manja.
  eng-ASVBT: 'All these are the twelve tribes of Israel: and this is it that their
    father spake unto them and blessed them; every one according to his blessing he
    blessed them.'
  mna-mna: Tana taman Yakopbi ipombol lutuunu bizin tataŋa pa sua tana. Zin Israel
    un laamuru mi ru tiyooto pa Yakop lutuunu bizin laamuru mi ru tana.
  ita-1885: Tutti costoro sono i capi delle dodici tribù d'Israele; e questo è quello
    che il padre loro disse loro, quando il benedisse, benedicendo ciascuno di essi
    secondo la sua propria benedizione.
  eng-LXXUP: All these are the twelve sons of Jacob; and their father spoke these
    words to them, and he blessed them; he blessed each of them according to his blessing.
  eng-ULB: These are the twelve tribes of Israel. This is what their father said to
    them when he blessed them. Each one he blessed with an appropriate blessing.
  spa-VBL: Estas son todas las doce tribus de Israel, y esto es lo que les dijo su
    padre al bendecirlas, cada una según sus respectivas bendiciones.
  fra-_FOB: Tous ceux-là sont les chefs des douze tribus d'Israël, et c'est ce que
    leur dit leur père en les bénissant; il bénit chacun d'eux de la bénédiction qui
    lui était propre.
  mal-mal: യിസ്രായേൽ ഗോത്രം പന്ത്രണ്ടും ഇവ ആകുന്നു; അവരുടെ പിതാവ് അവരോടു പറഞ്ഞത് ഇതുതന്നെ;
    അവൻ അവരിൽ ഓരോ മകനും അവനവന് ഉചിതമായ അനുഗ്രഹം കൊടുത്ത് അവരെ അനുഗ്രഹിച്ചു.
  urd-GVR: Yih Isrāīl ke kul bārah qabīle haiṅ. Aur yih wuh kuchh hai jo un ke bāp
    ne un se barkat dete waqt kahā. Us ne har ek ko us kī apnī barkat dī.
  suz-BL: एको इस्राएल आ १२ थर बाक्‍नीम। आन आफोम मेको आन कली आसीक गेशा पशो लोव़ एकोन
    बाक्‍ब। मेकोमी मेको आन कली का का पा आसीक गेवा बाक्‍त।
  ita-1927: Tutti costoro sono gli antenati delle dodici tribù d’Israele; e questo
    è quello che il loro padre disse loro, quando li benedisse. Li benedisse, dando
    a ciascuno la sua benedizione particolare.
  ckb-ckb: هەموو ئەمانە دوازدە هۆزەکەی ئیسرائیلن. ئەمەش ئەوە بوو کە باوکیان پێی گوتن
    و داوای بەرەکەتی بۆ کردن، هەریەکەیان بەپێی بەرەکەتەکەی خۆی داوای بەرەکەتی بۆ کردن.
  eng-BBE: 'These are the twelve tribes of Israel: and these are the words their father
    said to them, blessing them; to every one he gave his blessing.'
  crx-NTPO: Ndunne 'enne ts'iyawh Israel ts'u haindene whunizyane 'on 'at nane didohne,
    'et ndi khuni 'i be buba hubulh yailhduk 'ink'ez soo hoonzoo-i buts'un tizoo',
    lhoghun hinli whe nts'en'a la didutch'oh soo hoonzoo-i be ubulh yalhduk.
  kan-OKCV: ಇವರೆಲ್ಲಾ ಇಸ್ರಾಯೇಲಿನ ಹನ್ನೆರಡು ಗೋತ್ರಗಳು. ಅವರ ತಂದೆ ಅವರಿಗೆ ಹೇಳಿದ್ದೂ ಇದೇ. ಅವನು
    ಒಬ್ಬೊಬ್ಬನನ್ನೂ ಅವನಿಗೆ ತಕ್ಕ ಆಶೀರ್ವಾದದ ಪ್ರಕಾರ ಆಶೀರ್ವದಿಸಿದನು.
  bbb-bbb: Ro vua mukore ige e Jekafure maza ije fune baronekuveno ijia fu agane fuone
    tuero (12) ije kuariae. Ro daro ije fu vajiaema ije fune buone izege bu karikuvejo
    ije giakinu vajiae.
  tam-2017: இவர்கள் எல்லோரும் இஸ்ரவேலின் பன்னிரண்டு கோத்திரத்தார்; அவர்களுடைய தகப்பன்
    அவர்களை ஆசீர்வதிக்கும்போது, அவர்களுக்குச் சொன்னது இதுதான்; அவனவனுக்குரிய ஆசீர்வாதம்
    சொல்லி அவனவனை ஆசீர்வதித்தான்.
  spa-RV-1909: 'Todos estos fueron las doce tribus de Israel: y esto fué lo que su
    padre les dijo, y bendíjolos; á cada uno por su bendición los bendijo.'
  ron-BTF: Toţi aceştia sunt cele douăsprezece triburi ale lui Israel; şi aceasta
    este ceea ce tatăl lor le-a spus şi i-a binecuvântat; pe fiecare bărbat conform
    cu binecuvântarea lui i-a binecuvântat.
  eng-WEBP: All these are the twelve tribes of Israel, and this is what their father
    spoke to them, and blessed them. He blessed everyone according to his own blessing.
  eng-FBV: These are all of the twelve tribes of Israel, and this is what their father
    told them as he blessed them, each according to their respective blessings.
  nld-1939: Dit zijn al de stammen van Israël, twaalf in getal. En zo sprak hun vader
    hen toe, toen hij hen zegende, en ieder van hen zijn bijzondere zegen verleende.
  nch-BL: Ya ni nopa 12 itelpocahua Israel huan nopa tatiochihuali cati inintata quinmacac.
    Quinilhui cati quinamiqui para sesen quiselis pampa Toteco quinextili cati panos
    ica ininteipan ixhuihua sese ten inijuanti.
  tfr-NTPO: Ëre Israel tjëyoga kjringgwo sak kjwara kjingsho pjök (12). Tjl̈õkwo l̈ara
    ba datarë beno pjl̈ú tjëyo kjrina kjrina kong eni.
  vie-1934: Các người đó là đầu trưởng của mười hai chi phái Y-sơ-ra-ên; và đó là
    lời của cha họ nói đang khi chúc phước cho, chúc một lời phước riêng cho mỗi người
    vậy.
  hin-CV: ये सभी इस्राएल के बारह गोत्र हैं उनके पिता ने उनके बारे में तब कहा जब वह
    उन्हें आशीष दे रहे थे, और उनमें से एक-एक को इन्हीं वचनों से आशीष दी.
  eng-OURB: All these are the twelve tribes of Israel [God prevails], and this is
    what their father spoke to them and blessed them. He blessed everyone according
    to his blessing.
  spa-BES: 'Estas son las doce tribus de Israel: y estas son las palabras que su padre
    les dijo, bendiciendo; a cada uno le dio su bendición.'
  tdx-tdx: I tsaraeñe rezay ro fifokoa folo-ro’ ambi’ Israele, le i saontsieñey ro
    nafèn-drae’ iareo t’ie nitata; toe songa nitatae’e an-tata mañeva.
  vid-vid: Azo ndo nhanzi kumi na mbili za Isilaeli na awo ndo ulonzi woyawalonjele
    mhaza wa hewo loyawatambichize, chila yumwe wa hewo kota vyoyaganigwe.
  pwg-pwg: Ma vaghina, Jeikap nakanani ivi sisiya natunatuna kurisi, sago sago duma
    i bera nununai ivi biibiinisi. Ma natunatuna, ti na Israel kana dam ivi 12 i kaekiki
    mau.
  eng-OKE: All these the tribes of Israel are twelve; and this it is which their father
    spake to them, and blessed them; according to the blessing of each man, blessed
    he them.
  tha-KJV: ทั้งหมดนี้เป็นตระกูลทั้งสิบสองของอิสราเอล นี่​เป็นถ้อยคำที่​บิ​ดากล่าวไว้​แก่​เขาและอวยพรเขา
    ยาโคบให้พรแก่​ทุ​กคนอย่างเหมาะสมกับแต่ละคน
  por-BR-2018: 'Todos estes foram as doze tribos de Israel: e isto foi o que seu pai
    lhes disse, e os abençoou; a cada um por sua bênção os abençoou.'
  bco-bco: Isolaela꞉ so꞉lo꞉wo꞉ kugula꞉fo꞉wo꞉ we ko꞉lo꞉, iyaya꞉yo꞉ iyo꞉ halale alifoma꞉ki,
    to a꞉no꞉ ko꞉lo꞉ dulugu sio꞉. Eyo꞉ towo꞉ insiso꞉imo꞉wo꞉ man ina꞉li ina꞉lilo꞉wa꞉lo꞉
    ego꞉ o꞉leau dinali sio꞉.
  deu-ELO: Alle diese sind die zwölf Stämme Israels, und das ist es, was ihr Vater
    zu ihnen redete und womit er sie segnete; einen jeden nach seinem Segen segnete
    er sie.
  ktm-ktm: Su kuti metnemwen ndre sungoh-pe-rupwing odo Israel. Tama' su impatenten
    su ti pe inesukuni sa iy ndre su we hehir kihpa eriy omur tih.
  caa-caa: Pues jax era e doce unembꞌirobꞌ xeꞌ cꞌotoy quetpobꞌ tatabꞌirobꞌ tuaꞌ e
    doce chꞌajnarirobꞌ tuaꞌ e Israel, y jax era lo que arobꞌnobꞌ inteꞌ inteꞌ unembꞌir
    umen utatobꞌ bꞌan cocha uwajpi tama inteꞌ intiobꞌ conda chojbꞌesnobꞌ umener.
  eng-WYC-2018: All these were in [the] twelve kindreds of Israel; their father spake
    these things to them, and he blessed them all by proper blessings, (All these
    were the twelve tribes, or the twelve families, of Israel; their father spoke
    these things to them, and he blessed each of them with their own blessings,)
  epo-epo: Tio estas ĉiuj dek du triboj de Izrael; kaj tio estas, kion diris al ili
    ilia patro; kaj li benis ilin, ĉiun per aparta beno li benis.
  uig-PIN: Bularning ⱨǝmmisi Israilning on ikki ⱪǝbilisi bolup, mǝzkur sɵzlǝr bolsa
    atisining ularƣa tiligǝn bǝht-bǝrikǝt sɵzliridur. U xuning bilǝn ularning ⱨǝrbirigǝ
    mas kelidiƣan bir bǝrikǝt bilǝn ularƣa bǝht-bǝrikǝt tilidi.
  beo-beo: 'Gadodili dedei da Isala:ili fi fagoyale galu. Amo sia: dedei da Ya:igobe
    ea fada:i sia:, ea bogomu gadenenanoba, ea mano afae afae ilima asigibio sia:ma:ne
    sia:i.'
  tpi-OTNT: Dispela em ol 12-pela lain bilong Israel. Long taim papa bilong ol i laik
    lusim ol, em i givim dispela ol tok long ol wan wan pikinini bilong en. Em i givim
    blesing long ol inap long ol stret.
  hau-SA: Dukan waɗannan su ne kabilu goma sha biyu na Isra’ila, kuma abin da mahaifinsu
    ya faɗa musu ke nan sa’ad da ya albarkace su, yana ba kowane albarkar da ta dace
    da shi.
  udu-udu: Uni gwansani ’baar mo tani uni itana waḵ ma Israyiil kun ’koni ’kume’d
    i’ce’dka su/ mo, dhali gwo jin ṯorkin ma babam buni uni anann mo me’d jin ’borkina
    a’di uni mii mo mmo’bor uni mii ka ’deṯe/ ’deṯe/ mo, mom’bor mii kun ha me’d mo
    gom a’di mo.
  uig-LAT: Bularning hemmisi Israilning on ikki qebilisi bolup, mezkur sözler bolsa
    atisining ulargha tiligen bext-beriket sözliridur. U shuning bilen ularning herbirige
    mas kélidighan bir beriket bilen ulargha bext-beriket tilidi.
  nde-nde: Zonke lezi yizizwana ezilitshumi lambili zako-Israyeli, njalo yikho lokho
    uyise akutsho kubo lapho wayebabusisa, esipha ilowo lalowo isibusiso esimfaneleyo.
  ton-ton: ¶ Ko e ngaahi faʻahinga ʻe hongofulu ma ua eni ʻo ʻIsileli; pea ko eni
    ia naʻe lea ʻaki ʻe heʻenau tamai kiate kinautolu, ʻo ne tāpuaki ʻaki ʻakinautolu;
    naʻa ne tāpuaki ʻakinautolu taki taha, ʻo fakatatau ki hono tāpuaki ʻoʻona.
  ces-1613: Všech těchto pokolení Izraelských jest dvanácte; a to jest, což mluvil
    jim otec jejich; požehnal jim také, jednomu každému vedlé požehnání jeho požehnal.
  eko-eko: Pi atthaapa mahimo khumi na mawiri a Ezirayeele, na mattakhuzi aawooziyeeyo
    papaaya awaaparikhiyaka, na amwinkhaka wakhula ntthu parakha yawe etile yaamweeziyeeyo.
  nss-nss: Aro ara hu poho payumwa wum hawum-hawum tahu Yisrayel songui pe luwum.
    Pe aro ara nongan mepo tamahu itoholi hu iya aliy, pe iyki lomwes tahu iwene kaipisa
    norun hu hamou-hamou imwonen.
  eng-WMB: All these are the twelve tribes of Israel, and this is what their father
    spoke to them, and blessed them. He blessed everyone according to his own blessing.
  tam-TCV: இஸ்ரயேலின் பன்னிரு கோத்திரங்களும் இவர்களே, அவர்களுடைய தகப்பன் அவனவனுக்குத்
    தகுந்த ஆசீர்வாதங்களைச் சொல்லி, அவர்களை ஆசீர்வதிக்கும்போது சொன்னவை இவையே.
  ceb-ULB: Mao kini ang mga dose ka mga banay ni Israel. Mao kini ang gisulti sa ilang
    amahan ngadto kanila sa dihang iya silang gipanalanginan. Ang matag-usa iyang
    gipanalanginan ug haom nga panalangin.
  mkn-mkn: Bagitu suda, Yakob kasi tau memang dia pung ana-ana pung jalan idop di
    balakang hari, satu-satu deng dia pung turunan. Dong samua tu yang kasi turun
    dua blas suku Israꞌel.
  nce-nce: Ta ebë kënegebë, Israelbë we ita tële enënebë. Na bubë bolijaya bu gli
    lëgleme kwene bubë nëbaleme kë lëgaitawagumeme anebo gali tlelëme. Na bume lale
    gali tlome, Goto bume fwa ululu sle nalëgëtagumeme na laitawagumeme.
  pol-UBG: Oto wszystkich dwanaście pokoleń Izraela i to, co im powiedział ich ojciec,
    gdy im błogosławił. Każdemu według jego błogosławieństwa błogosławił.
  agr-agr: Juju doce aina juwai Israela uchiji aidau. Juna aatus ditá apaji maki makichik
    yumigjauwai.
  kyc-kyc: Nakamana rakange kyawa Jekopeme Isaraelena rara akalisa mendaki ipisu lama
    dusipa karo dokopa dopa pyuo lamaiya. Baame banya wane dupwa mendaki mendaki range
    dokona manda manjo ketae pyambuo kareya.
  urd-GVU: یہ اسرائیل کے کُل بارہ قبیلے ہیں۔ اور یہ وہ کچھ ہے جو اُن کے باپ نے اُن
    سے برکت دیتے وقت کہا۔ اُس نے ہر ایک کو اُس کی اپنی برکت دی۔
  deu-1912: Das sind die zwölf Stämme Israels alle, und das ist's was ihr Vater mit
    ihnen geredet hat, da er sie segnete, einen jeglichen mit einem besonderen Segen.
  ntj-ntj: '@see-verse:GEN.049.027'
  row-row: No taꞌo naa, Yakob nafadꞌe memaꞌ ana nara dala masodꞌa nara sia fai maꞌabui
    na, esa-esaꞌ no tititi-nonosi na. Basa se mana raꞌondaꞌ leo Israꞌel kasanahulu
    ruaꞌ ra.
  kan-2017: ಇವರೆಲ್ಲರೂ ಇಸ್ರಾಯೇಲನಿಂದುಂಟಾದ ಹನ್ನೆರಡು ಕುಲಗಳು. ಅವರ ತಂದೆ ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ
    ಹೇಳಿದ ನುಡಿಗಳು ಇವುಗಳೇ. ಅವನು ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಅವನವನಿಗೆ ತಕ್ಕ ಆಶೀರ್ವಾದದ ಪ್ರಕಾರ ಆಶೀರ್ವಚನಗಳನ್ನು
    ನುಡಿದನು.
  ena-ena: Iaganɨlu hɨmɨben aba ciaŋ nagadɨ ninadinu human limu limu fɨhala hɨcɨ limu
    ahica cɨjɨŋ agɨlasaŋ sulami. La nulɨdɨ hɨtɨŋ hɨtɨŋ huaci lamami. Lɨci nɨbɨlaŋ
    ala Isɨlaelɨ hɨdɨlɨ agɨladɨ iamɨlɨhalinɨlu hɨniavɨhadami.
  tgo-tgo: Thiyake Isirel wabwiniyeŋgi. Lenji ghanaghanagha theyaworo na theghewo.
    Iyake ghalɨŋae weŋgi mbaŋa i giya le ŋgaŋga regha na regha ghanjigomwaewa ŋgoreiya
    regha iya valɨkaiwae.
  yap-yap: Irera’ fa ragag nge l’agruw i ganong nu Israel, irera’ e n’en ni weliy
    e chitamangirad ngorad. I yibilayrad ngak Got, nra bagayad me yibilay nrogon nib
    m’ag ngak.
  tet-tet: Hodi nia, Yakob katak kedan moris lalaꞌok nosi oan sia ida-idak no husar-binan
    sia baa loron ikus. Sia hotu-hotu nia, mak nahoris ema Israꞌel hunun sanulu resin
    rua.
  hlt-MCSB: A pum boeih la Israel koca he hlai nit dongah a napa loh amih taengah
    a thui vaengah amah kah yoethennah neh amih te yoethen rhip a paek.
  mdy-ETH: ዓካሪ ሃኣታ ታጶ ላምዓሢ ዒስራዔኤሌ ፃጶኬ፤ ዓዴ ዔያቶ ዓንጃዖ ፔቴ ፔቴሢም ኮይሳሢጉዴ ዓንጆ ዒንጌሢ ዬያይዲኬ።
  twi-ASANTE: Yei ne nhyira a Israel mmusuakuo dumienu no agya de hyiraa wɔn; obiara
    ne sɛdeɛ ɛfata no.
  bhl-bhl: Sekow em Kalun kel muluwel bi Isalael kawtiw im kalun kel kunum mongom
    bite kale. Alew Sekow e akalem muluwel ilo ikalem amen amen kesomi, bamki so weng
    mak duyemse kale.
  con-NTPO: Vandeccu tsu Israel aindeccu'su doce naccu. Toya'caen tsa'caen tsu tise'pa
    yayaja poiyi'cco tise dutssiyendeccunga tise'pa jai'ngae ma'caen daya'chove afa.
  eng-WEBU: All these are the twelve tribes of Israel, and this is what their father
    spoke to them, and blessed them. He blessed everyone according to his own blessing.
  bnp-bnp: Re huriki nga, a kabu i ravulu a polona i rua ne Israel. Ra maka ngava
    nga, e Iakop i taki virihi ria vona na tahuna i gamai takutaku ria.
  wal-wal: Hageeti tammanne naa77u Israa7eela zareta; qassi eta aawai eta huuphiyan
    huuphiyan etau bessiya anjjuwaa anjjiiddi etayyo giidobai hagaa.
  mgh-mgh: Ari phi yaala ala apankile mahimo khumi na meeli o Israyeli. Ciicammo athumwanaya
    phaahimenryaya wowavahaca iparakha, avahiyaka khula ntthu iparakha camwaacile.
  acu-NT: Israel ni uchirin doce armia nuna kichkimias kichkimias ni ukunam atinun
    pachis timia nuka nuwaitai.
  spa-PDDPT: Todas estas son las 12 tribus de Israel, y esto es lo que les predijo
    su padre al bendecirlos a cada uno según la bendición que le correspondió.
  gun-gun: Ha'e va'e kuery ma Israel regua doze ikuai va'e ru. Ha'e rami ae tuu ogueroayvu
    porã. Peteĩ-teĩ ogueroayvu porã peteĩ-teĩ renonderã oĩa rami vy.
  agu-BL: Cyakil yi e'chk bi'aja'tze'j ya'stzun yi coblaj cy'ajl Israel yi e' octz
    tetz xe' yi coblaj bu'j xonl Israel. Ej nin ya'stzun tulej yi taj yi tk'ol yi
    banl squibaj.
  eng-PEV: In that way, Jacob talked to his 12 sons, and he told them about things
    that will happen to them and their families later on. He said different things
    to each of his sons, and those things that he said were right for each one of
    them. You know, later on, Jacob’s 12 sons became the grand-fathers of the 12 tribes
    in the Israel mob.
  ilo-ULB: Dagitoy dagiti sangapulo ket dua a tribu ti Israel. Kastoy ti imbaga ti
    amada kadakuada idi binendisionanna ida. Binendisionanna ti tunggal maysa iti
    maitutop a bendision.
  kpg-kpg: Aanei nia madawaawa e madangaholu maa lua o Israel. Malaa, aanei nia helekai
    haga maewae a tamana digaula ne hai gi tangada nei mo tangada nei i ana dama daane.
  uig-ARA: بۇلارنىڭ ھەممىسى ئىسرائىلنىڭ ئون ئىككى قەبىلىسى بولۇپ، مەزكۇر سۆزلەر بولسا
    ئاتىسىنىڭ ئۇلارغا تىلىگەن بەخت-بەرىكەت سۆزلىرىدۇر. ئۇ شۇنىڭ بىلەن ئۇلارنىڭ ھەربىرىگە
    ماس كېلىدىغان بىر بەرىكەت بىلەن ئۇلارغا بەخت-بەرىكەت تىلىدى.
  bsp-bsp: Awut akaŋɛ ŋayɔnɛ cusuŋka wəco kɔ mɛrəŋ ca Yisrayel. Moloku mamɛ mɔ kas
    kəŋan ɛnaloku ŋa, ntɛ oŋctolanɛ ŋa mɔ. Yakuba ɛnatolanɛ ŋa nwɛ o nwɛ kɔ kətolanɛ
    kɔn taciŋa.
  bps-bps: Na dad sfalò lwe dad ngà Dyékob, mbaling ale i sfalò lwe dad lumbuk di
    bel Israél. Na mni Dyékob di Dwata fye banlén ale kafye, i kafye i gablà di kat
    man satu dale, na én gman i màla di dale.
  mbs-mbs: Yan se sempolò teg dowa pongan te menge bowad-bowad i Israel, aw yan se
    inikagi te amay dan diyà kandan. Neketepad se inikagi din diyà te tegsebad-sebad
    kandan te agpet sikandin matay.
  tof-tof: Ene Isrrael pamkolpamab blaman 12 zitül kwarilürr. Ibü aban bóktan we kla
    kwarilürr, wa ibü dómdóm poko nóma nülinóp; wa blaman darrpan-darrpan tóba simanal
    olmal tibi-tibi dómdóm ngyaben bóktan nüliónónóp.
  sus-sus: Isirayila bɔnsɔɛ fu nun firinyie nan na ki, a nun dubɛ e baba naxan nabaxi
    kankan bɛ.
  pon-2006: Ih met kan kadaudok eisek riaun Israel, oh ih met me samarailo ndaiong
    irail ni eh wia sapwellime mahsen en kamwurumwur ong emenemen sapwellime pwutak
    ko.
  jae-jae: Israelnêŋ gôlôac 12 tau tonaŋ. Ma biŋ, taŋ tameŋi kêsôm gêdêŋ êsêac naŋ
    tonaŋ. Ma eŋ gêjam mec êsêac, eŋ gêjam mec êsêac gêdêŋ-gêdêŋgeŋ ŋa mec gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Diat par go a vinun ma a ivu vuna tarai Israel, ma go ra tinata tama i
    diat i ga tatike ta diat ma i ga tata vadoane diat me, tikatikai varogop ma kana
    varvadoan iat.
  tur-YTC: Bunların hepsi İsrael'in on iki oymağıdır. Babaları bunları söyleyip onları
    kutsadı. Herkesi kendi bereketine göre kutsadı.
  bel-N: Усіх гэтых родаў Ізраіля — двананцаць, і гэта тое, што прамаўляў ім бацька
    іхні; і дабраславіў іх, і кожнага паводле дабраславеньня ягонага дабраславіў.
  grc-BRENT: Πάντες οὕτοι υἱοὶ Ἰακὼβ δώδεκα· καὶ ταῦτα ἐλάλησεν αὐτοῖς ὁ πατὴρ αὐτῶν·
    καὶ εὐλόγησεν αὐτούς· ἕκαστον κατὰ τὴν εὐλογίαν αὐτοῦ εὐλόγησεν αὐτούς.
  ind-AYT: Itulah semua suku Israel, sebanyak dua belas, dan itulah yang telah dikatakan
    ayahnya kepada mereka, lalu dia pun memberkati mereka. Dia memberkati mereka,
    masing-masing sesuai dengan berkatnya.
  lid-lid: Oro ma ronoh la-uh doh badeh asahan boho kamen ma ronoh la-uh badu Isra-el.
    Eme i dah nyosowan ta tama oro edeu i la-u oro ari ari in hamon ta kandriyen toro.
  nya-nya: Onse awa ndi mafuko khumi ndi awiri a Israeli, ndipo zimenezi ndi zomwe
    abambo awo ananena pamene anawadalitsa, kuwapatsa aliyense madalitso ake womuyenera
    iye.
  hrv-hrv: Sve su to Izraelova plemena - dvanaest ih na broj - i to im je otac rekao
    kad ih je blagoslivljao; svakoga je od njih blagoslovio njegovim blagoslovom.
  mps-mps: Te e da, te Israel hani nogo si olama, sągągo si, tama te dwagi yai bidabo
    po dabe te aga ayago augwalibolo wali. Tama agai augwali tigidali deli delibolo
    usu nama, te po augwa ayago augwalibolo wali.
  llg-llg: Leondia leo, Yakob nafada memak, ana nala dala sodan nai fai makabuin,
    esa-esak no ndia numbu-sadu nala. Sila basa sala sila, lakonda leo Israꞌel sanahulu
    dua.
  tpi-tpi: Dispela em ol 12-pela lain bilong Israel. Long taim papa bilong ol i laik
    lusim ol, em i givim dispela ol tok long ol wan wan pikinini bilong en. Em i givim
    blesing long ol inap long ol stret.
  dan-1931: Alle disse er Israels Stammer, tolv i Tal, og det var, hvad deres Fader
    talte til dem, og han velsignede dem, hver især af dem gav han sin særlige Velsignelse.
  vie-OVCB: Đó là mười hai đại tộc Ít-ra-ên và lời chúc cho mười hai con trai của
    ông, mỗi người một lời chúc riêng biệt.
  lbk-lbk: Siya chachi nan sinpoo ya chwa ay tribon Israel ya siya chachi nan inyanongosna
    ay kinwani ay maifakhay isnan waschin esa ken chaicha isnan nganngani mateyana.
  guj-2017: એ સર્વ ઇઝરાયલનાં બાર કુળ છે; તેઓના પિતાએ તેઓને જે કહ્યું અને તેઓને જે
    આશીર્વાદો આપ્યાં તે એ છે. તેણે પ્રત્યેકને તેઓની યોગ્યતા પ્રમાણેના આશીર્વાદ આપ્યાં.
  byr-byr: '@see-verse:GEN.049.027'
  awx-awx: Wamu uläkwäxu Israelde wawaxu 12 uläkwäkge bapunä mahande dasingga yiwitninggäne
    yänikulunin. ‘Using yiwitning’ yangu u yänikulu, wawakngäle yiwikyiwikngä dayipän
    tixawä yänikut
  pon-2006A: Ih met kan kadaudok eisek riaun Israel, oh ih met me samarailo ndaiong
    irail ni eh wia sapwellime mahsen en kamwurumwur ong emenemen sapwellime pwutak
    ko.
  por-BRBSL: Todas estas são as doze tribos de Israel, e foi isto que seu pai lhes
    falou, e os abençoou. Ele abençoou a todos de acordo com sua própria bênção.
  cth-cth: Hetnaw teh Isarel miphun hlaikahni touh lah ao awh teh, hethateh a na pa
    ni ahnimouh koe a dei pouh e lawknaw doeh. Yawhawi a poe teh yawhawi a poe e patetlah
    buet touh hnukkhu buet touh yawhawi a poe.
  twi-twi: Eyi ne nhyira a Israel mmusuakuw dumien no agya de hyiraa wɔn; obiara ne
    sɛnea ɛfata no.
  hlt-hlt: A pum boeih la Israel koca he hlai nit dongah a napa loh amih taengah a
    thui vaengah amah kah yoethennah neh amih te yoethen rhip a paek.
  tbz-SIM: Isidɑyɛɛri bí nyi tɛpíítɛ̀ nɛ̀ idɛ́ì. Bɛ cicɛ bɛ̀ nɑ̀kɛ́ tìnti kɛ́ bɛ̀
    pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀ mbɑ́ wè ò dò nkɛ́pɛ́tɛ́ mɛ̀.
  msy-2020: Ezɨ aveghbuar kaba, kar Israelian 12plan anababa. Ezɨ men afeziam aremeghasa
    amuava, vaghvagh akar aghuim me ganɨdima, akar kam men arazibar mɨrara ghu.
  txq-txq: Baꞌu kada naa leo, Yakob nafada memak ndia anan nara leleo-lalaꞌon nai
    fai bakadean, esa-esak no tititi-nonosin. Sira basa sara raa, ndia rakonda leo
    Israꞌel kasalahunu duak kara.
  aaz-aaz: Uab ein ia, naiꞌ Yakop in uab sin neu in aanh ein. In natoon nain sin,
    es-es ate in aꞌmonin, nok in sufan-kauꞌn ein anbi neno-neno amnemat. Sin arsin
    reꞌ naan, esan reꞌ anjarin aam uuf neun uuf boꞌes am nua nbin pah Israꞌel.
  azb-azb: Bunların hamısı İsrailin on iki qəbiləsidir. Ataları onlara xeyir-dua verərkən
    bu sözləri söylədi və hər birinə xeyir-dua verdi.
  eng-DBY: 'All these are the twelve tribes of Israel, and this is what their father
    spoke to them; and he blessed them: every one according to his blessing he blessed
    them.'
  hin-2017: इस्राएल के बारहों गोत्र ये ही हैं और उनके पिता ने जिस-जिस वचन से उनको
    आशीर्वाद दिया, वे ये ही हैं; एक-एक को उसके आशीर्वाद के अनुसार उसने आशीर्वाद दिया।
  wol-KYG: Ñooñu ñoo sos mboolem giiri Israyil, ñu tollu ci fukk ak ñaar, te loolu
    la leen seen baay wax, ba mu leen di tàggu. Ku ci nekk mu tàggoo ko kàdduy tàggtoo,
    ya war ca moom.
  swp-swp: Isi ede Isaraela ana bogao saudoudoi‐labui, doha ina tamadi i ribalau aridi
    eai, eo i ribahelolodi, esau esau ena ribahelolo.
  bjr-bjr: Doo miqimasee Yakooboofa narí faiqi namu indaaruqaana saa oosana araseenoo
    aiqama mafi nifaaqooqa qimasanau. Miqimasoofaqa misa qisauku qara taikasee qikunooqu
    qaara marasee oosana faiqi namu Isaraee maqannaa mariqau.
  eng-YLT: All these [are] the twelve tribes of Israel, and this [is] that which their
    father hath spoken unto them, and he blesseth them; each according to his blessing
    he hath blessed them.
  heg-NTPO: Ela son na, Yakob tek meman bel un ana-anan nas lalan in nuli, se leol
    hmudin na, mesa-mesam nonool un in hua-koet tas. Oen totoang nas, man puting Israel
    ngalan hngul dua kas.
  ptu-ptu: Iam too inde diona pessubunna Israel anna kada napayolo lambam natampeam
    sapulo dua änä'na situhu' la sihatanna si mesa-mesa pandadianna.
  bzd-NTPO: E'pa dör Israel ditséwöpa daia̱ itöki̱ döka̱ dabom eyök ki̱ böt (12),
    e' yë́pa tsá̱. Es ie'pa yë́ tö ie'pa a̱ iché mik ie' tö ittè bata ché ie'pa a̱
    eta̱.
  kwf-kwf: Kira naꞋa ne akwala ma ro ngwaefuta neꞋe kira koꞋo ana akwala ma ro kwalafa
    sa Israel, neꞋe sata etaeta nia sa Jakob. Ma nia ne na alaꞋanga araꞋi ngwaro neꞋe
    kwatea fuana ngwaꞋi ngela nia ma ka saea alaꞋanga Ꞌisi nia ma ka kwatea ngwangwane
    Ꞌanga nia fuada taꞋifau neꞋe bolo faꞋinida.
  eng-WYC-2017: All these were in [the] twelve kindreds of Israel; their father spake
    these things to them, and he blessed them all by proper blessings,
  eng-WMBB: All these are the twelve tribes of Israel, and this is what their father
    spoke to them, and blessed them. He blessed everyone according to his own blessing.
  spp-spp: Ɲyɛ Izirayɛli tùluyi kɛ ná shuunniŋ'à fworo mpii shiin kɛ ná shuunniŋi
    i. Pi tuŋi Yakuba jwumpe nizanmpe pu mpyi mpe mà yyaha tíi ná pi puni niŋkin niŋkinŋi
    i, wà ná wà wumɔ ɲyɛ a pyi niŋkin mɛ.
  aey-aey: I age eu Isrel agena jobon medeh 12. Odocob i eu eeldoc je age memega odi
    maaden. Uqa eeldoc je cunug agenu osahicosahic aden eu agenu ihoc filfil siwiaden.
  urd-GVH: यह इसराईल के कुल बारह क़बीले हैं। और यह वह कुछ है जो उनके बाप ने उनसे बरकत
    देते वक़्त कहा। उसने हर एक को उस की अपनी बरकत दी।
  rug-rug: Arini sari ka manege rua butubutu Izireli; meke sari na zinama tinamanae
    gotogotodi pu hopeke zamani sa tamadia koarini.
  gaz-gaz: Warri kunneen hundi gosoota Israaʼel kudha lamaan; kunis waan abbaan isaanii
    yeroo eebba tokkoo tokkoo isaaniif taʼuun isaan eebbisetti isaanitti dubbatee
    dha.
  fra-LSG: Ce sont là tous ceux qui forment les douze tribus d’Israël. Et c’est là
    ce que leur dit leur père, en les bénissant. Il les bénit, chacun selon sa bénédiction.
  yal-yal: Isirayila bɔnsɔn fu nun firinne nan ne ra. E babaa duban nan na ra a naxan
    fala e xa. A duba birin xa, birin nun a duba.
  gum-gum: Iilø køn tru Jacobwei doce nusrkaløgurri misag nørrø søtø amrrubelø, tru
    nømunba, katø nuikkurri amrrub misaameranba wendøsrø nømun kanun kanun maig pub
    attrabigwan eshkawa pasrig kuig køn.
  iou-iou: Eruk, Jekop täŋo nanakiye uwä ini äbot-äbot ittäŋ kuŋkuŋo u Isrel kome
    täŋo äma äbot 12 udetä itkuŋ. Jekop nanakiye 12 u kubäkubä täŋo mebäriniye yabäŋpäŋ-nadäk
    täŋpäŋ uterakgän kon man yäwetkuko u äbä täretak ŋo.
  haw-1868: 'O keia poe a pau, o ka poe ohana ia a Iseraela he umikumamalua: a oia
    ka mea a ko lakou makuakane i olelo mai ai ia lakou, a i hoomaikai mai ai ia lakou;
    i kela kanaka keia kanaka e like me ka hoomaikai ana, ana i hoomaikai mai ai ia
    lakou.'
  arb-NAV: هَؤُلاءِ جَمِيعاً هُمْ رُؤَسَاءُ أَسْبَاطِ إِسْرَائِيلَ الاثْنَيْ عَشَرَ.
    وَهَذَا مَا خَاطَبَهُمْ بِهِ أَبُوهُمْ وَبَارَكَهُمْ؛ كُلُّ وَاحِدٍ بِالْبَرَكَةِ
    الْمُنَاسِبَةِ لَهُ.
  adz-adz: Nigi utup 12 Israil, da raman Yakop ifinti i nan fintidan igi intuang ribarangan
    ruga rugan.
  ewe-ewe: Esiawoe nye yayra siwo wo fofo Israel kɔ ɖe via wuieveawo dzi.
  eng-LEE: All these are the tribes of Israel, twelve in number; and this is what
    their father spoke unto them, and wherewith he blessed them; every one according
    to his proper blessing blessed he them.
  gvn-gvn: Jacobamu kangkal-kangkal 12-bala. Bama janandamun kadan, burri Israel-warra,
    burri yindu Jew-warra. Israel-warramu jawun-karra wubulman yaba-karrandamun, Jacobandamun
    kangkal-kangkalandamun.
  asm-FB: এই সকলেই হ’ল ইস্ৰায়েলৰ বাৰ ফৈদ; আৰু তেওঁলোকৰ পিতৃয়ে আশীৰ্ব্বাদ কৰি তেওঁলোকক
    কোৱা কথাও এয়ে। তেওঁলোকৰ প্ৰতিজনকে এইদৰে তেওঁ বিশেষ বিশেষ আশীৰ্ব্বাদেৰে আশীৰ্ব্বাদ
    কৰিলে।
  sus-A: عِسِرَيِلَ بْنسْي قُ نُن قِرِنيِيٍ نَن نَ كِ، عَ نُن دُبّ عٍ بَبَ نَشَن نَبَشِ
    كَنكَن بّ.
  fra-SBL: Ce sont là les douze tribus d'Israël. Voici ce que leur père leur a dit,
    et il les a bénies. Il bénit chacun selon sa propre bénédiction.
  hbo-hbo: כָּל־אֵ֛לֶּה שִׁבְטֵ֥י יִשְׂרָאֵ֖ל שְׁנֵ֣ים עָשָׂ֑ר וְ֠זֹאת אֲשֶׁר־דִּבֶּ֨ר
    לָהֶ֤ם אֲבִיהֶם֙ וַיְבָ֣רֶךְ אֹותָ֔ם אִ֛ישׁ אֲשֶׁ֥ר כְּבִרְכָתֹ֖ו בֵּרַ֥ךְ אֹתָֽם׃
  shp-NTPO: Ja non yoipakeabora ike, ja chonka rabé Israelnin bake iníbo. Ja jawen
    bake westíorabokira, jawen papan jaskábiribi ikannon ixon, jato Dios yoixonpakea
    iki.
  eng-WYCLIFFE: Alle these weren in twelue kynredis of Israel; her fadir spak these
    thingys to hem, and blesside hem alle by propre blessyngis,
  pjt-pjt: Alatji Jacobalu wangkangi katja tjuṯangka wati panya 12-ngka. Kaya kuliningi
    kutju kutjungku, “Munta-uwa nyanga alatjiriku ngayukukunu tjuṯa.”
  cwe-cwe: Izo niizo ng'holo longo na maidi ya Isilaili, na izo niizo zimbuli ziyawalongele
    tati yawo iyawatemele mate, fana viya chila munhu viyalondeke.
  bgs-bgs: Tô gó é mga gabatà gamama i Jacob na inému sapulù duwa (12) grupo tun ta
    Israel, asta tô gó é igkagi katô ámmà dan tô igpanalan sikandin kandan. Nángngà
    tô igkagi din tun ta tagsábbad-sábbad kandan.
  kik-kik: Ĩyo yothe nĩyo mĩhĩrĩga ĩrĩa ikũmi na ĩĩrĩ ya Isiraeli, na ũguo nĩguo ithe
    wao aameerire rĩrĩa aamarathimaga, akĩhe o mũndũ kĩrathimo kĩrĩa kĩamwagĩrĩire.
  ksr-ksr: Israelwaa tuuŋ kuuya jaŋgogia 12 ii kiaŋ. Maŋgianoŋ kotuegoŋ oŋoma qaa
    kaaŋa kaaŋa jero mogi. Kotumotuegia morota morota ii aŋa aŋa mendeema kuuya kotuegoŋ
    oŋono. Kiaŋ.
  fra-NCL: Ce sont là tous ceux qui formèrent les douze tribus d’Israël ; c’est ainsi
    que leur parla leur père et qu’il les bénit. Il les bénit chacun selon sa bénédiction.
  cek-AK: Hae kaminawk loe Isreal acaeng hatlai hnetto ah oh o, ampa mah nihcae khaeah
    thuih pae ih lok loe hae tiah oh; ampa mah nihcae hak han koi tahamhoihaih to
    paek boih.
  xla-xla: Epapedeme yu iye Yokobtapo itapu dla ya꞉ akimlala 12 dla wowoyamolowe kokoye
    momolo atlamale yu ipo. Epedeme Yokob ya꞉ akimlala 12 iwolotapo Isalael so elele
    12 sitali ha꞉ha꞉po.
  cuk-cuk: Wemala, Israel-dulemar-sogambe-gakabo-ambikusadid (12). Weyob e-bab-Jacob
    ise-nued-binsaedgi e-masmala-war-wargwenga na emar-guoedgi ega napi sunmaksad.
  uig-CYR: Буларниң һәммиси Исраилниң он икки қәбилиси болуп, мәзкур сөзләр болса
    атисиниң уларға тилигән бәхит-бәрикәт сөзлиридур. У шуниң билән уларниң һәр биригә
    мас келидиған бир бәрикәт билән уларға бәхит-бәрикәт тилиди.
  tel-2017: ఇవన్నీ ఇశ్రాయేలు పన్నెండు గోత్రాలు. వారి తండ్రి వారిని దీవిస్తూ వారితో
    చెప్పింది యిదే. ఎవరి దీవెన వారికి తగినదే.
  hat-BSA: Tout sa yo se douz tribi Israël yo, e se sa ke papa yo te di yo lè li te
    beni yo. Li te beni yo, yo chak avèk yon benediksyon ke yo te merite.
  kos-kos: Sruf singoul luo lun Israel pa inge, ac pa inge kas in wilkas lun papa
    tumalos ke el sang kas in akinsewowo lal nu selos, fal nu sin kais sie selos.
  hbo-WLC: כָּל־אֵ֛לֶּה שִׁבְטֵ֥י יִשְׂרָאֵ֖ל שְׁנֵ֣ים עָשָׂ֑ר וְ֠זֹאת אֲשֶׁר־דִּבֶּ֨ר
    לָהֶ֤ם אֲבִיהֶם֙ וַיְבָ֣רֶךְ אוֹתָ֔ם אִ֛ישׁ אֲשֶׁ֥ר כְּבִרְכָת֖וֹ בֵּרַ֥ךְ אֹתָֽם׃
  ibo-ibo: Ndị a bụ ebo iri na abụọ dị nʼIzrel. Ihe ndị a bụkwa ihe nna ha gwara ha
    mgbe ọ gọziri ha, nye onye ọbụla nʼime ha ngọzị nke ruuru ya.
  ory-ory: ଏମାନେ ଇସ୍ରାଏଲଙ୍କର ଦ୍ୱାଦଶ ବଂଶ; ଏମାନଙ୍କ ପିତା ଆଶୀର୍ବାଦ କରିବା ବେଳେ ଏହି କଥା
    କହି ଏମାନଙ୍କର ପ୍ରତି ଜଣକୁ ବିଶେଷ ବିଶେଷ ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Iei ekewe engol me ruu ainangen Israel, pwal iei usun mine semer we a üreniir,
    lupwen a afeiöchü eman me eman ren eu feiöch mi fich ngeniir.
  ssd-ssd: Yakob nu taŋamba Israel tugu 12 ta tuku saniŋgina sulumba nyaro nduik nduik
    kiŋo kat nuŋe niŋgina.
  rop-rop: Lagijat na det olmen Jeikob bin tok langa im twelbala san blanga gudbai
    langa olabat. Imbin gibit raitwan wed langa ola san blanga im. En brom detlot
    twelbala san na detlot twelbala klen blanga Isreil bin kamat.
  ukr-1871: Усе це дванайцятеро поколїнь Ізрайлевих, і се промовив до них отець і
    благословив їх кожного, по благословенню його благословив їх.
  eng-AOI: These are the twelve tribes of Israel, and this is what their father Jacob
    said, as he spoke different words of blessing to each one.
  yon-yon: Yi korem kuu Israel ye ambokab wad ayoowiib kowe, keke yi ambembed yi yaa
    yi kara areb amun kerundene kwane yedmoon.
  bch-bch: Eiua gid lum sangaul igegea rua togid Israel. Ngan ado toaiua tamad iuangga
    imate, ei ikado posanga kemikemi toa bedaoa ngan pamatuanga gid. Ta gid kelede
    kelede ad pamatuanga itutui ngan gid.
  deu-1951: Diese alle sind Stämme Israels, ihrer zwölf; und das ist's, was ihr Vater
    zu ihnen geredet und womit er sie gesegnet hat; und zwar segnete er einen jeden
    mit einem besonderen Segen.
  eng-JPS: All these are the twelve tribes of Israel, and this is it that their father
    spoke unto them and blessed them; every one according to his blessing he blessed
    them.
  ubr-ubr: Atonio on Israel an dam auyotoat an yayatan ruam. Atonio on tamas an bai kakaiu
    dura osi kakaita kakaita asi yawas mamaba on nanaba auris ikakafun ato imomogines.
  srp-1865: Ovo su dvanaest plemena Izrailjevih, i ovo im otac izgovori kad ih blagoslovi,
    svako blagoslovom njegovijem blagoslovi ih.
  lug-lug: Ebyo byonna by’ebika ekkumi n’ebiriri ebya Isirayiri, era ebyo kitaabwe
    bye yayogera nabo ng’abasabira omukisa. Buli omu ng’amusabira omukisa ogumusaanira.
  heb-heb: כל אלה שבטי ישראל שנים עשר וזאת אשר דבר להם אביהם ויברך אותם איש אשר כברכתו
    ברך אתם׃
  ben-IRV: এরা সবাই ইস্রায়েলের বারো বংশ; এদের বাবা আশীর্বাদ করবার দিনের এই কথা বললেন;
    এদের প্রত্যেক জনকে বিশেষ বিশেষ আশীর্বাদ করলেন।
  pan-pan: ਇਹ ਸਭ ਇਸਰਾਏਲ ਦੇ ਬਾਰਾਂ ਗੋਤ ਹਨ, ਇਹ ਉਹ ਬਚਨ ਹਨ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਪਿਤਾ ਉਨ੍ਹਾਂ ਨੂੰ
    ਬੋਲਿਆ, ਜਦ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਹਰ ਇੱਕ ਨੂੰ ਉਸ ਦੀ ਬਰਕਤ ਅਨੁਸਾਰ ਉਸ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ।
  tkr-tkr: İna ələpqı'na yits'ıq'öble (12) nasıl İzrailyna vobna. Dekkee dixbışde
    gırgıng'us, cus sik'ına inəxübna xayir-düə huvu.
  mwp-mwp: Itha thabi nelay gimal nanga thana Isoereylaw twaylob buway kuykul, a itha
    thabi kapu yangukudul nanga thanamun thathi Isoereyl thanamulpa yaynanob umay
    umapa moeygoepa.
  mya-JVB: ဤ သူတို့ကား၊ ဣသရေလ အမျိုး ဆယ် နှစ် မျိုး ဖြစ်၏။ ဤ စကားသည်လည်း သူ တို့အဘ
    မြွက်ဆို ၍ ၊ သူ တို့ အသီးသီး ခံရသောမင်္ဂလာ ရှိသည်အတိုင်း၊ ကောင်းကြီးပေးသော စကားပေတည်း။
  tbg-tbg: Isareri anku 12navu vairara tiro, Iekopiva minti minti tivakeharo nai maaqu
    vinavuka vohaiqa vohaiqa uva tiva nimiharo koqema nimitora.
  hmo-hmo: Israela ena iduhu 12 be inai. Idia edia tamana ena hanamoa herevadia be
    inai. Idia ta ta dekenai hanamoa ia henia, edia kara hegeregerena.
  ata-ata: Aneꞌi ta mitema ane ne, aneꞌi mata mavulovexa mo mulelia tamei noxiꞌa ta
    Isilaeli ane. Mamiꞌa vaivaikalau sou mualusiꞌa no anu ane telomusou mo muneꞌe
    mutalo noxou Beniamini. Alualu ane anu mualusiꞌa no anu ne, mumomomo manina no
    anu maulixaꞌa vilevilesi.
  nfa-nfa: Sange neꞌe ka, Yakob peka dènge ana-ana na, tasa mera mia mamuri rèngu
    pala lodꞌo limuri, èci-èci ka dènge ana-èpu rèngu. Rèngu aaꞌi-aaꞌi seꞌe ka, jꞌajꞌi
    mi bèi-baki nèti canguru dua suku dhèu Israꞌel.
  urd-urd: 'इस्राईल के बारह क़बीले यही हैं: और उनके बाप ने जो — जो बातें कह कर उनको
    बरकत दीं वह भी यही हैं; हर एक को, उसकी बरकत के मुवाफ़िक़ उसने बरकत दी।'
  rus-SYN: Вот все двенадцать колен Израилевых; и вот что сказал им отец их; и благословил
    их, и дал им благословение, каждому свое.
  cbt-NTPO: Ina pochin Cacopo shonca cato hui'ninpita noya ya'huëcaiso marë' sha'huitërin.
    Inapita quëran shonca cato Israiro huëntono'sa pipipi.
  bqc-SIM: Isaili bui mɛ̀n kuɛplaↄn we píi. Sa'olɛ pↄ́ an mae ń gbán we, baade
    ń a pↄ́o.
  tcz-CHONGTHU: Amaho se hi Israel phungsom le phungni ahiuve, hiche thucheng ho hi
    apan asei peh'u ahi; amaho jouse chu phatthei aboh in chule ki lhahna thu cheng
    aneiyin, chule amaho jouse khat khat in ama hina cheh in phatthei aboh cheh in
    ahi.
  mar-mar: हे सर्व इस्राएलाचे बारा वंश होत. त्यांच्या वडिलाने आशीर्वाद देऊन त्यांना
    म्हटले ते हेच. त्याने प्रत्येकाला ज्याच्या त्याच्या योग्यतेप्रमाणे आशीर्वाद दिला.
  tcs-tcs: Ebriwan ya i dem tuelb pamlelain blo Izrael, ane diswan i wanem dempla
    papa Zekop i bin spik po dempla wen em bin aske God po blese dempla, ane ebri
    gudsamting wanem ebridem bala mas gad.
  soq-soq: Tane ema ipa Israel damba 12, ita mo mambu dima insedie ita dewau ewedia
    rua wane mo deadea osouwo sau euda itun.
  qub-qub: Chaycunami caran chunca ishcay trïbu Israelcuna. Chaynömi papänenga llapan
    wamrancunata bindisyunta goran pay wañucuptin cada-ünun imanöpis cananpaj.
  bqp-bqp: Isaraila buri mɛ̀n kuri awɛɛplanↄn gwe ń pínki. Sa'olɛ kũ ń de kɛ̀ńnɛn
    gwe baadi kũ a pↄ́o.
  hat-hat: Men douz branch fanmi Izrayèl yo. Men sa papa yo te di yo. Li beni yo,
    li bay chak moun benediksyon pa yo.
  eng-BSB: These are the tribes of Israel, twelve in all, and this was what their
    father said to them. He blessed them, and he blessed each one with a suitable
    blessing.
  tod-tod: Naati kpein ka ti ga Izelayɛle ná-boloda puugɔ maazu felegɔiti (12), pele
    ɠana ti-ɠɛɛ naama ɓɔɛiti boni la ti ma, é ɗa tuya loo ti ʋɛ. É tuya looni ti
    ʋɛ, ɛsɛ gilagilagi ta nɔnɔ ma luyai.
  eng-WEBPB: All these are the twelve tribes of Israel, and this is what their father
    spoke to them, and blessed them. He blessed everyone according to his own blessing.
  kbq-kbq: Ama ana maka 12fu'a Israeli nagakino, nezmafa'a mago mago naga nofi'ma
    mani'naza avamente asomu kea huzmantetere hu'nea naneke.
  nhe-BL: Ya ni nopa 12 itelpocahua Israel huan nopa tlatiochihuali tlen inintata
    quinmacac. Quinilhui tlen quinamiqui para sesen quiselis pampa Toteco quinextili
    tlen panos ica ininteipa ixhuihua sese inijuanti.
  bus-bus: Isaraili bori mɛ̀n kuri awɛɛplaaanↄn gwe ń píngi. Sa'olɛ kɛ̀ aↄ̃ dee kɛ̀ńnɛn
    gwe baade kↄ̃n a pↄ́o.
  gub-BL: Nezewe Zako umume'u Izaew izuapyapyr waneko haw wà. Heta 12 ta'yr wà. Heta
    wazuapyapyr wanupe pitàitàigatu wà no. Umume'u a'e ze'eg wa'yr wanupe, uze'egatu
    imono mehe wanehe. Umume'u uze'egatu ikatuahy ma'e wanupe pitàitàigatu.
  eng-DRA: 'All these are the twelve tribes of Israel: these things their father spoke
    to them, and he blessed every one, with their proper blessings.'
  knf-knf: Bukuŋ bawooŋ bajug itoh inwooŋ ţi Iŧrayel, bawo iñeen na batëb. Uko waŋ
    wi wi aşin baka ajakuŋ na baka, añehandër andoluŋ Naşibaţi uko wi awooŋ i kañehandëra.
