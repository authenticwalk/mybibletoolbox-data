verse: GEN.049.011
translations:
  mal-C: അവൻ മുന്തിരിവള്ളിയിൽ തന്റെ കഴുതയെയും വിശിഷ്ടമുന്തിരിവള്ളിയിൽ തന്റെ കഴുതക്കുട്ടിയെയും
    കെട്ടും. അവൻ തന്റെ വസ്ത്രങ്ങൾ വീഞ്ഞിലും അങ്കികൾ ദ്രാക്ഷാരസത്തിലും അലക്കുന്നു.
  deu-TKW: Er bindet an den Weinstock sein Eselsfüllen und an die Edelrebe das Junge
    seiner Eselin. Er wäscht in Wein sein Kleid und in Traubenblut sein Gewand,
  lin-lin: Akokanga ane na ye na nzete ya vino, mpe mwana ya ane na etape oyo ye akopona ;
    akosukola bilamba na ye na vino ; mpe kazaka na ye, na masanga ya vino ya motane.
  cbr-NT: An ka uvas 'apákë kamami bërí kanikë aín burro tëkërë kati 'ikën, 'anan
    ka aín chupa kamabi uvas baka vino 'akë anun chukati 'ikën.
  eng-LSV: Binding to the vine his donkey, || And to the choice vine the colt of his
    donkey, || He has washed in wine his clothing, || And in the blood of grapes his
    covering;
  bmu-bmu: Yaŋön doŋkiŋi wain ip kembaŋe jöhöi kinma. Doŋkiŋi moröŋi mi wain kösö
    sutŋire gwaröhöiga ahöma. Yaŋön opoŋi mi wain oŋan saŋgoŋma. Malukuŋi mi wain
    kötŋaŋgö sepŋe kusahöla közöhölma.
  eng-GNV: He shall binde his Asse foale vnto ye vine, and his Asses colte vnto the
    best vine. hee shall wash his garment in wine, and his cloke in the blood of grapes.
  eng-WEBSTER: 'Binding his foal to the vine, and his ass''s colt to the choice vine;
    he washed his garments in wine, and his clothes in the blood of grapes:'
  nhw-BL: Elis nelrico huan campa hueli oncas xocomeca mili catli iaxca. Quiilpis
    iburro ipan tlen hueli xocomeca tzontli catli quinequis, huan sintla quinequi,
    quiilpis ipilconeburrojtzi ipan nopa xocomeca macuayotl catli más cuali. Quipiyas
    miyac xocomeca atl hasta nesis quen huelis ica quichicuenis iyoyo. Quena, hasta
    mocahuas quipiyas iayo xocomecatl catli temacas nochi imil.
  swh-ONEN: Atamfunga punda wake katika mzabibu, naye mwana-punda wake kwenye tawi
    lililo bora zaidi; atafua mavazi yake katika divai, majoho yake katika damu ya
    mizabibu.
  bba-bba: Wunɛn resɛm yɑ koo kuurɑ sere ɑ wunɛn kɛtɛku kɑ ɡen buu sɔri mi. Yen mɑrum
    mu koo nun tɑm wɛ̃ mu n kpɑ̃ sere ɑ kɑ mu wunɛn yɑ̃nu teɑ nɡe nim.
  eng-KJVCPB: 'Binding his foal unto the vine, And his ass’s colt unto the choice
    vine; He washed his garments in wine, And his clothes in the blood of grapes:'
  cpy-cpy: Riitaki oojotakoterini iyawayote oponkitziki pankirentsi rireetziri, Ikiwantawo
    rireetziri maawoeni iithaari, tema oshekiperotatzi chochoki rireetziri.
  mpx-mpx: Wam donki nu gimwana oine nuwana elana, ge wam donki natuna nu am hikana
    oine sisiuina waiwaisana elana. Am kama oine suina elana nu ul, ge am holahola
    yayapona oine ununa elana nu ul.
  wbp-wbp: Juurda, kapunpa ngurra ngurrju mardarni, manu kapunpa pama panu mardarni
    ngarninjaku.
  luo-luo: Obiro tweyo pundane e kor mzabibu, enotue nyathi pundane e mzabibu moyier;
    kendo obiro luoko lepe gi divai makwar.
  meu-meu: Ena doniki na vine auna ai baine mataia, Ena doniki natuna na vine auna
    namo-hereana ai baine mataia. Ena dabua na vine ranuna ai baine huria, Ena hahedoki
    na vine ranuna kakakana ai baine huria;
  npi-ULB: त्‍यसको गधालाई दाखको बोटमा, र गधाको बछेड़ोलाई चाहिँ उत्तम जातको हाँगामा
    बाँधेर त्‍यसले आफ्‍ना लुगाहरू दाखमद्यमा, आफ्‍ना पोशाक अङ्‌गुरको रसमा धुनेछ ।
  yor-yor: Yóò má so ọmọ ẹṣin rẹ̀ mọ́ igi àjàrà, àti ọmọ kẹ́tẹ́kẹ́tẹ́ rẹ̀ mọ́ ẹ̀ka
    tí ó dára jù. Yóò fọ aṣọ rẹ̀ nínú wáìnì àti ẹ̀wù rẹ̀ nínú omi-pupa ti èso àjàrà.
  emp-NTPO: Juda ẽberãrãra bio bara panania. Ãdji uvara bio zaui bẽrã ãdji burro zaquera
    uva jʌ̃carama jʌ̃nia jõnamãrẽã. Uva b̶a sid̶a bio barai bẽrã ãdjirãba quĩrĩã panʌbara
    ãdji wuara uva b̶ad̶e tãtocasid̶aa.
  ind-ind: Dia akan mengikat keledainya pada pohon anggur pilihan dan mencuci pakaiannya
    dalam air anggur yang berwarna merah darah.
  pes-OPCB: الاغ خود را به بهترین درخت انگور خواهد بست و جامهٔ خود را در شراب خواهد
    شست.
  ssx-ssx: Ipikana꞉ma꞉ ipika꞉ panake donkita꞉ mo waini puna꞉ endi baasa꞉me. Pa pina꞉ma꞉
    mo ota꞉ epeke paeyao ankulake piki waini puna꞉ loa꞉me. Kutupa ipika꞉ aka꞉ manuta꞉
    mo we au leke wepiki waini ikali pa꞉ta꞉ tandepo hala꞉me.
  lcm-lcm: Ka pala kana natnat i dongki si mangsikei a vaen si ngakan roron luai ina.
    Ka galui kana vakup ipo alak ta rul melek i vaen.
  aer-aer: Judah, unte apmere renhe arntarnte-aretyeke, unte tangkeye ngkwinhe areye
    ayernetyeke itne arne kripethe itwele anetyeke arlpelhe areye arlkwetyeke arne
    kripethe atningke anthurre-arle lyapemenge.
  tgl-ULB: Pagkatali ng kanyang batang kabayo sa puno ng ubas at ng batang asno sa
    piling puno ng ubas, nilabhan niya ang kanyang mga kasuotan ng alak at ang kanyang
    balabal sa dugo ng mga ubas.
  nop-nop: Du doŋkige miiŋ wain mebi foloŋ tehilaŋ eŋ doŋkige mihiniŋ wain taŋeeniŋ
    foloŋ tehilaaŋ. Du houlege wain ime ginaŋ youteetaŋ. Eŋ dahidahige wain kiliki
    diniŋ ime ginaŋ fulaalaŋ.
  kca-kca: Виноград йўха осёл вой пŏшхәԓ ԓўв йӑрԓәԓы, виноград мет йӑм йўх хŏща осёл
    пŏшхәԓ ԓощәԓтәԓԓы; сŏхԓаԓ ўнайән пусԓәԓы пӑ ԓумтәмәԓ виноград ўрән ԉŏхәтԓәԓы.
  cbu-NT: Mishat, mshee Utaá, shiyachchimari nlluranur watsapun kizpur wanasir maachi
    zapan yusiyku, pzapanichiya. Mazarish maachi zapan yusiykchu, anush burrurintamsin
    wippat mapiyrsin tazazarsin, maarutar ashtachiya. Arang ndusha muntachiya. Mishat,
    mazarish kizarun zapaneekchu, kungpaz ashiru wakungur taakchu, anush tputs wamareetstaa
    káchamaam waritachiya.
  hui-hui: Ibugua ibunaga pu mini gerebi lini dagane dewaore howa ibunaga nogo dongi
    dariba hole howa ira ogoni bayaleni dariba holebira. Ibunaga waini iba dewaore
    hambu bila kagola agalime nai habe nahe bu payabu wulebira. Ani wiragola ibugua
    ibuninaga agaru waini ibaneha wayawaya bulebira.
  wrs-wrs: Yimba si donkina meisra gavav, doa holoperava, donkimba wena ningevav.
    Denwitmingra ningevav, nomba denwitva besalangas, wainpolva nominiva besvev os
    i.
  mya-mya: သူ​သည်​သူ​၏​မြည်း​ပေါက်​က​လေး​ကို​အ​ကောင်း ဆုံး စ​ပျစ်​နွယ်​၌​ချည်​နှောင်​ထား​၏။
    သူ​သည်​မိ​မိ​၏​အ​ဝတ်​များ​ကို​ပတ္တ​မြား​သွေး စ​ပျစ်​ရည်​တွင်​ဖွပ်​လျှော်​၏။
  cbi-NTPO: Uva chitalaren ya' buru teetsure' uikaanu tsuve; tsenmin ya' jali bain
    binuchi tene manbipunu tsuve, ¡matyu uva puka pichi!
  bod-N: ཡ་ཧུ་དཱ་ཡིས་རྒུན་འབྲུམ་ཤིང་ལ་མགྲིན་བཟང༌བཏགས།། མཛེས་ཤིང་མཆོག་གྱུར་རྒུན་འབྲུམ་ཤིང་ལ་བོང་ཕྲུག༌བཏགས།།
    རྒུན་འབྲུམ་ཆང་ལ་རང་གི་གྱོན་པ་བཀྲུ་བྱེད༌ཅིང༌།། རྒུན་འབྲུམ་ཁུ་བའི་ནང་དུ་གྱོན་གོས་གཙང་མར༌བཀྲུས།།
  wsk-wsk: Nu ko donkey tam waen karogo kalok, ale donkey ko gotek waen kower ningo
    mu karogo kalokko; ale ko guang mu waen kiri gueyam mu karogo lilim aruk ale te
    numi bala tuokko.
  kkl-kkl: Eldi anggur alonga uro mepleba, mauro yina tinilamleba Pham keledai me
    eldinge anggur yo'o walingeag kerekamlul. Ag enektopne anggur maghag a'alelamlul.
    Anggur lolteroba maghag agha eldi ag enektopne uwong talul ana eneng saog uro.
  sna-sna: Achasungirira mbongoro yake pamuzambiringa, nomwana wayo padavi rakaisvonaka;
    achasuka nguo dzake muwaini, zvokufuka zvake muropa ramazambiringa.
  spa-BLM: Atando su potro a la vid, el potro de su asno a la cepa elegida, ha lavado
    su ropa en vino, sus ropas en la sangre de las uvas.
  beu-beu: Eningse eeabetang angu etatabit sanang. Na nu bae eeganasing niang. Naba
    ba aana hula vengkarajang se, emangpi angu aana bisa ening. Eebinanta, bot eebir
    ang naung eiihi angu di taang tatoang-tatoang.
  cac-cac: Ol yetzb'anoch sb'uru d'a jun yib' te' uva yelxo val vach', ol sjuc'an
    spichul d'a yal uva.
  swh-ULB: Kumfunga punda wake kwenye mzabibu, na mwanapunda wake katika mzabibu mzuri,
    amefua mavazi yake katika divai, na kanzu yake katika damu ya vichala vya mzabibu.
  bel-bel: Ён прывязвае да вінаграднай лазы асьляня сваё і да лазы лепшага вінаграду
    сына асьліцы сваёй; мые ў віне вопратку сваю і ў крыві гронак адзеньне сваё;
  deu-ELBBK: Er bindet an den Weinstock sein Eselsfüllen und an die Edelrebe das Junge
    seiner Eselin; er wäscht im Wein sein Kleid und im Blut der Trauben sein Gewand;
  mbb-OT: Ne utew uuzaran is tanè nu; umbe minsan pa ke idtagkes nu is asnu ziyà te
    ǥawed he paras he utew merapung, ne kenè din pa egkeamin te edtabtab tenged te
    kehabet din. Ne minsan pa ke ibpemìpì nu pa is binu ne kenè pa heini egkaamin.
  msc-msc: A ri a la fali sidi rɛsɛnju la, ka a la faliden sidi rɛsɛnju ɲuma ɲuma
    la. A ri a la faanin ko rɛsɛnji la, ka a la durukiba ko rɛsɛnji la, mɛn wulenni
    ikomin jeli.
  mal-2015: അവൻ മുന്തിരിവള്ളിയോടു ചെറുകഴുതയെയും വിശിഷ്ടമുന്തിരിവള്ളിയോടു കഴുതക്കുട്ടിയെയും
    കെട്ടുന്നു; അവൻ വീഞ്ഞിൽ തന്റെ ഉടുപ്പും ദ്രാക്ഷാരസത്തിൽ തന്റെ വസ്ത്രവും അലക്കുന്നു.
  tuo-NT: Judá cʉ̃ yagʉ burrore ʉꞌsedapʉ dʉꞌtenʉꞌcõgʉ̃sami. Cʉ̃ macʉ̃ quẽꞌrã añurĩ
    dapʉre dʉꞌtenʉꞌcõgʉ̃sami. Tojo weegʉ cʉ̃ ye suꞌtire vino ʉꞌsedʉcaco meꞌrã coewéégʉ
    weronojõ weegʉsami. Te dari peje pĩꞌrĩ dʉcaticã ĩꞌarã, tojo weerãsama.
  gup-gup: Kaluk yerrekah nungka kamre, wanjh kakan yaw djarrang kakebbongname kore
    mandulkbarnemmak kahdi manbu grapes. Kaluk nungka kamadjdjirridjburren kore mankalkkidbeh
    grapes, yiman kayime manbokurlbah rerrih.
  met-met: Yuda wain marandi bagula dibaxagi buk, bu sanga ba goti donkinoa wain xania,
    saing yunga donki tutubinoa ba xang longindi xauna. Nabu muruna, sanga ba damia
    imangindi mana wain.
  gvs-gvs: Tauyana bei toesaesa, nakae ina oine buyalina keuwoina dedevina badabada
    isaki toina. Tauna itoboine oine buyalina goi ina ase bonatuna isiko, e keuwoina
    ikáika. Aiyuwoina ina oine gagaina, tauna itoboine oineyana goi ana kwama iníkina.
  rmc-rmc: Peskre terne somaris phandeha paš o viňičis, peskre somaricis ko viňično
    stromos, andre mol peske žužareha o plašťos, andro hroznoskro rat peskre gada.
  nlg-nlg: Agaia ke pitia na dalena nina na donkey tana ghai/alo tara holoa nia na
    grape, Eo, na dalena nina na donkey ke pitia tana puku ni otooto te uto ngangata.
    Agaia (te/kea) apoi lei nina tivi nia na [kokolo ni grape/wine] na pukuna tara
    too subo au vule na lei vavanga [te (bilui/bihui)].
  dgr-DOGNT: Edets'ǫ tłı̨tsoa jìechochı̨į̀ ts'ǫ̀ dayeetł'ı̨ ha, kw'ıhchı̨į̀ denahk'e
    nezı̨ı̨ sìı ts'ǫ̀ daetł'ı̨į̀ ayele ha. Jìetì ta edegoht'ǫǫ̀ k'enaehtse ha, eyıts'ǫ
    edeɂeè jìetì dek'oo ta nàtıyeexo ha.
  pes-OPV: کره خود رابه تاک و کره الاغ خویش را به مو بسته. جامه خودرا به شراب، و رخت
    خویش را به عصیر انگورمی شوید.
  ron-1924: Ел ышь лягэ мэгарул де вицэ Ши де чел май бун бутук де вицэ мынзул мэгэрицей
    луй; Ышь спалэ хайна ын вин Ши мантауа ын сынӂеле стругурилор.
  ben-OBCV: সে এক দ্রাক্ষালতায় তার গাধা বেঁধে রাখবে, তার অশ্বশাবক সেই পছন্দসই ডালে
    বেঁধে রাখবে; দ্রাক্ষারসে সে তার জামাকাপড় ধোবে, তার আলখাল্লাগুলি ধোবে দ্রাক্ষারসের
    রক্তে।
  lex-lex: Hota mlier la pripanni-fa'anni, de mkioh tiarga keledaimu la anggur ona
    onni, la anggur on maka rwalir niana. Ne hota muala anggur turnu mpuah'i naniayarmu.
  rgu-rgu: Neuꞌ ko o masoda no namahoꞌo-natadaleꞌ. O mahiiꞌ ubeaꞌ boe, hapu! O mahiiꞌ
    tao ubeaꞌ boe, dadi! O banda-manu mara, ma oke-tinem buna-boan tamba dodouꞌ losaꞌ
    henu-sofeꞌ.
  som-som: Qaylkiisa wuxuu ku xidhaa geed canab ah, Dameerkiisa yarna canabka la doorto,
    Dharkiisa wuxuu ku maydhaa khamri, Lebiskiisana dhiig canab.
  lat-VUC: Ligans ad vineam pullum suum, et ad vitem, o fili mi, asinam suam, lavabit
    in vino stolam suam et in sanguine uvæ pallium suum.
  aoi-aoi: Nungkwaja ki-yaminama ningkakina wuburra laka nuwilyaba nenumamalya numinababurna
    akwurena eninginingaba. Amurndakakina akwurena ena-langwa kuw-arumidinama. Umba
    eneja kining-ararikinama ena-langwa diyukwujiya dangki akinu-wa ememeka akwurena
    eningaba-dangwu-wa. Akwa kining-ajirrenama ena-langwa dumbala akwurena-langwa-murra
    amalyirra, mena ababurna-baba amalyirra akwurena-langwa akina-da.
  eng-ASVBT: 'Binding his foal unto the vine, And his ass’s colt unto the choice vine;
    He hath washed his garments in wine, And his vesture in the blood of grapes:'
  mna-mna: “Ni ko irao kat pa koroŋ ta munŋaana men, mi toono kini ipiyooto baen mi
    kini boozo.
  ita-1885: Egli lega il suo asinello alla vite, E al tralcio della vite nobile il
    figlio della sua asina; Egli lava il suo vestimento nel vino, E i suoi panni nel
    liquor delle uve.
  eng-LXXUP: Binding his foal to the vine, And the foal of his ass to the branch of
    it, He shall wash his robe in wine, And his garment in the blood of the grape.
  eng-ULB: Binding his donkey to the vine, and his donkey's colt to the choice vine,
    he has washed his garments in wine, and his robe in the blood of grapes.
  spa-VBL: Ata su asno a la vid, y el potro de su asno a la mejor vid. Lava sus ropas
    en vino, sus túnicas en el jugo rojo de las uvas.
  fra-_FOB: Il attache à la vigne son ânon, et au cep choisi le petit de son ânesse;
    il lavera son vêtement dans le vin, et son manteau dans le sang des raisins.
  mal-mal: അവൻ മുന്തിരിവള്ളിയോടു ചെറുകഴുതയെയും വിശിഷ്ടമുന്തിരിവള്ളിയോടു കഴുതക്കുട്ടിയെയും
    കെട്ടുന്നു; അവൻ വീഞ്ഞിൽ തന്റെ ഉടുപ്പും മുന്തിരിച്ചാറിൽ തന്റെ വസ്ത്രവും അലക്കുന്നു.
  urd-GVR: Wuh apnā jawān gadhā angūr kī bel se aur apnī gadhī kā bachchā behtarīn
    angūr kī bel se bāndhegā. Wuh apnā libās mai meṅ aur apnā kapṛā angūr ke ḳhūn
    meṅ dhoegā.
  suz-BL: मेकोमी आ गधा अङगुर आ बोटम पाइक्‍ब, आ गधा आ चाइक्‍ब नेल्‍ल क्‍येङा रिम्‍शो
    अङगुर बोटम पाइक्‍ब। आ फेक्‍तीक वा अङगुर शांबुम मुरब। आ वा अङगुर आ रसम ख्रुम्‍ब।
    योएल ४:१८
  ita-1927: Egli lega il suo asinello alla vite, e il puledro della sua asina, alla
    vite migliore; lava la sua veste col vino, e il suo manto col sangue dell’uva.
  ckb-ckb: نێرەکەرەکەی بە دار مێو دەبەستێتەوە و ماکەرەکەی بە باشترین لقە مێوەوە. جلەکانی
    لەناو شەراب دەشوات و پۆشاکەکەی لەناو خوێنی ترێ.
  eng-BBE: 'Knotting his ass''s cord to the vine, and his young ass to the best vine;
    washing his robe in wine, and his clothing in the blood of grapes:'
  crx-NTPO: Oodonkey 'i nyoo duchun nudunulhye 'idutaguz, 'ink'ez donkey ooyaz 'i
    duchun nudunulhye 'i soo 'uk'enus unzoo yuzih neitalhtelh. Dunaih 'i ts'ekoo too'
    be tunayuzguz, 'ink'ez dunaih 'i mai ts'ekoo too' huyilh-i, i ootoo' 'i be tunayuzguz.
  kan-OKCV: ಅವನು ತನ್ನ ವಾಹನ ಪಶುವನ್ನು ದ್ರಾಕ್ಷಾಲತೆಗೆ ಕಟ್ಟುವನು. ರಾಜದ್ರಾಕ್ಷೆಗೆ ತನ್ನ ಕತ್ತೆಯನ್ನು
    ಬಿಗಿಯುವನು. ದ್ರಾಕ್ಷಾರಸದಲ್ಲಿ ತನ್ನ ಬಟ್ಟೆ ಒಗೆಯುವನು, ದ್ರಾಕ್ಷಾರಸದಲ್ಲಿಯೇ ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು
    ಅದ್ದಿ ತೊಳೆಯುವನು.
  bbb-bbb: Ro mave doniki fuone fu abena vaeni mukore ije baema zinume ijia kirake.
    Ro sinuome fuone ije fu karina va do vaeni ijia soke.
  tam-2017: அவன் தன் கழுதைக்குட்டியைத் திராட்சைச்செடியிலும், தன் பெண்கழுதையின் குட்டியை
    உயர்தர திராட்சைச்செடியிலும் கட்டுவான்; திராட்சை ரசத்திலே தன் ஆடையையும், திராட்சைப்பழங்களின்
    இரத்தத்திலே தன் அங்கியையும் வெளுப்பான்.
  spa-RV-1909: 'Atando á la vid su pollino, y á la cepa el hijo de su asna, lavó en
    el vino su vestido, y en la sangre de uvas su manto:'
  ron-BTF: Legând măgăruşul său la viţă şi mânzul măgăriţei la viţa nobilă; el şi-a
    spălat hainele în vin şi veştmintele sale în sângele strugurilor.
  eng-WEBP: Binding his foal to the vine, his donkey’s colt to the choice vine, he
    has washed his garments in wine, his robes in the blood of grapes.
  eng-FBV: He ties his donkey to the vine, his donkey's colt to the best vine. He
    washes his clothes in wine, his robes in the red juice of grapes.
  nld-1939: Dan bindt hij zijn lastdier aan de wijnstok, Het veulen van zijn ezelin
    aan de wingerd; Dan wast hij zijn kleren in wijn, En in het druivensap zijn gewaad;
  nch-BL: Elis se tominpixquet huan campa hueli oncas xocomeca mili cati iaxca. Quiilpis
    iburro ipan ten hueli xocomeca tzonti cati quinequis, huan sinta quinequi, quiilpis
    ipilconeburro ipan nopa xocomeca macuayot cati más cuali. Quipiyas miyac xocomecat
    iayo hasta nesis quej huelis ica quichicuenis iyoyo. Quena, hasta mocahuas quipiyas
    iayo xocomecat cati temacas nochi imil.
  tfr-NTPO: Pja ber sök dl̈i ara, opzang ĩ, bop kjor bo pjl̈úyo twëp bop öng kong.
    Pja ää ara anmoyõ, shwong kwoshkwëp e go ga pjir l̇l̇ëm, ber obie.
  vie-1934: Người buộc lừa tơ mình vào gốc nho, Lừa con mình vào nhành nho tốt nhất.
    Người giặt áo xống mình vào rượu nho, Cùng lấy huyết nho lau áo tơi mình.
  hin-CV: अपने गधे को दाखलता से बांध देता है, तथा गधे के बच्‍चे को उत्तम दाखलता पर
    बांधेगा; उसने अपना वस्त्र दाखमधु में धोया है, तथा बाहरी वस्त्र दाखरस में धोया
    है.
  eng-OURB: Binding his foal to the vine, his donkey’s colt to the choice vine; he
    has washed his garments in wine, his robes in the blood of grapes.
  spa-BES: 'Anudando la cuerda de su asno a la vid, y su pollino la mejor vid; lavando
    su túnica en vino, y su ropa en la sangre de uvas:'
  tdx-tdx: Vahora’e am-bahe ty borìke’e tarabao, naho ty ana-borìke’e am-bahe miloeloe,
    le sinasa’e an-divay o siki’eo, naho o saro’eo an-diom-balobok’ ao;
  vid-vid: Kowa na zabibu nyinji, kolikoweleza idogowi lya heye hali mzabibu, na idogowi
    lyana kuli mzabibu unojile, leka jilye. Kwa vila mzabibu naulela lukami, kohovuga
    nguwo za heye mli divai, na mivalo ja heye mli divai ndung'hu kota danda.
  pwg-pwg: Ina mura ina rakata da ina donki ku greipi kunukununa ina warimi. Ku greipi
    uravina ina kune da ruguruguna ina kamkam. Ma kana gara na wain kamonai ina kowai.
    Kana tarasovo na greipi muina tarataranai ina vokutuvi.
  eng-OKE: Israel shall pass round about in his cities; the people shall build his
    temple, they will be righteous round about him, and be doers of the law through
    his doctrine. Of goodly purple will be his raiment, and his vesture of crimson
    wool with colours.
  tha-KJV: เขาผูกลาของเขาไว้​ที่​เถาองุ่น และผู​กล​ูกลาของเขาไว้​ที่​เถาองุ่นดี​ที่สุด
    เขาซักผ้าของเขาด้วยน้ำองุ่น เขาซักเสื้อผ้าของเขาด้วยเลือดแห่งผลองุ่น
  por-BR-2018: 'Atando à vide seu jumentinho, E à videira o filho de sua jumenta,
    Lavou no veio sua roupa, E no sangue de uvas seu manto:'
  bco-bco: Ene wain iyo꞉ modo꞉ doma꞉ib ko꞉lo꞉, eyo꞉ ene donkiyo꞉ wain i nafaleya galo
    alifa꞉ib. A꞉la꞉ta꞉ga꞉ ene donki inso꞉wo꞉ wain egelo꞉ nafale us a꞉na ta꞉fa꞉ib.
    Ene helebeso꞉go꞉ to꞉go꞉dakiyo꞉, wain ho꞉n us ka to꞉lofo꞉liki, to꞉go꞉dema꞉ib.
  deu-ELO: Er bindet an den Weinstock sein Eselsfüllen und an die Edelrebe das Junge
    seiner Eselin; er wäscht im Weine sein Kleid und im Blute der Trauben sein Gewand;
  ktm-ktm: Iy we kisswi donki tadan ma inek tapa eriy ti kisso padan grapevine ndre
    sengin hutun lakopwi. Kolos tadan we kisingen kile wain rama-an ihpa ndre ndrai.
  caa-caa: Pues tama e tiempo xeꞌ watar axin alocꞌoy meyra cosecha este que axin ucachi
    e chuchuꞌ chij tama e lugar tiaꞌ apajcꞌa e uva tuaꞌ uyubꞌi ucꞌuxi uyopor e uva
    era, y cꞌani alocꞌoy meyra cosecha tama e uva este que erer upojchꞌiobꞌ ubꞌujcobꞌ
    tama uyarar.
  eng-WYC-2018: and he shall tie his colt at the vinery, and his she-ass at the vine;
    O! my son, he shall wash his stole in wine, and his mantle in the blood of the
    grape;
  epo-epo: Li alligas al la vinbertrunko sian azenidon Kaj al la delikata vinberbranĉo
    la filon de sia azenino; Li lavas en vino sian veston Kaj en sango de vinberoj
    sian mantelon.
  uig-PIN: U tǝhiyini üzüm teliƣa, Exǝk balisini sortluⱪ üzüm teliƣa baƣlap ⱪoyar.
    U libasini xarabta yuyup, Tonini üzüm xǝrbitidǝ yuyar.
  beo-beo: E da ea dougi amo waini efe baligili ida:iwane gala amo ilima la:gisisa.
    E da ea abula amo waini hano (maga:me agoane ba:sa) amo ganodini dodofesa.
  tpi-OTNT: Em i gat planti gutpela diwai wain tru. Olsem na taim em i laik pasim
    donki bilong en, em i save pasim long ol dispela diwai wain. Na em i save wokim
    planti wain tru long ol pikinini wain bilong en, na i no gat man inap dring na
    pinisim. Olsem na em i save kisim sampela na wasim klos bilong en.
  hau-SA: Zai daure jakinsa a kuringa, aholakinsa a rassa mafi kyau; zai wanke tufafinsa
    cikin ruwan inabi rigunansa cikin inabi ja wur kamar jini.
  udu-udu: A’di deḵki ari thuluny dhuru’c piti ki cwalmana mura’th mo dhali ari dhuru’c
    thuluny piti cwalmana mura’th jin kwanykunu mo gom ’boro’d piti mo tani, a’di
    wuski burrinyem piti ki yimana mura’th jin ḵa/u ki ŋah ŋah mo dhali burrinye/
    ma p̱om piti eya basa mura’th mo.
  uig-LAT: U texiyini üzüm téligha, Éshek balisini sortluq üzüm téligha baghlap qoyar.
    U libasini sharabta yuyup, Tonini üzüm sherbitide yuyar.
  nde-nde: Uzabophela ubabhemi wakhe evinini, inkonyane kababhemi wakhe ogatsheni
    oluhle; uzagezisa izembatho zakhe ngewayini, izigqoko zakhe egazini lamagrebisi.
  ton-ton: Te ne noʻotaki ʻene ʻuhiki ki he vaine, mo ʻene ʻuhiki ʻasi ki he vaine
    mātuʻaki lelei; te ne fō hono ngaahi kofu ʻi he uaine, mo hono ngaahi kofu ʻi
    he toto ʻoe kālepi.
  ces-1613: Uváže k vinnému kmenu osle své, a k výbornému kmenu oslátko oslice své.
    Práti bude u víně roucho své, a v červeném víně oděv svůj.
  eko-eko: Ye onteela ofukelela puuru yawe vanrayi wa wuuva, na mwaanaaya anfukelele
    veerapi yooshapweya ya nrayi otthuupo. Kuwo zawe nka afulanaka viinyu na ajapi
    yawe nka afulanaka taamu ya wuuva.
  nss-nss: Hu para mwisi wain tan ara soyon iya. Pwen pe pakiwasi tongkiy tan, ara
    ngara kiwasiy kiya mwisi ndrandra wain mepo hiyan masih. Pe yiy andre kirihi hu
    mbuwa wain tan, pe kipisai, pe andre kisungani koyau tan kiya aliy.
  eng-WMB: Binding his foal to the vine, his donkey’s colt to the choice vine, he
    has washed his garments in wine, his robes in the blood of grapes.
  tam-TCV: அவன் தன் கழுதையை திராட்சைச் செடியிலும், தன் கழுதைக் குட்டியைச் சிறந்த திராட்சைக்
    கொடியிலும் கட்டுவான்; அவன் தன் உடைகளைத் திராட்சை இரசத்திலும், அங்கிகளைத் திராட்சைப்பழச்
    சாற்றிலும் கழுவுவான்.
  ceb-ULB: Igahigot ang iyang nating kabayo ngadto sa paras, ug ang nati sa iyang
    asno ngadto sa piniling paras, gilabhan niya ang iyang mga bisti ngadto sa bino,
    ug ang iyang kupo sa duga sa ubas.
  mkn-mkn: Nanti lu idop sanáng-sanáng. Lu mau apa sa, ada! Lu mau bekin apa sa, jadi!
    Ais lu pung binatang deng kabón pung hasil dong, tamba banya sampe tabuang-tabuang.
  nce-nce: Bubë wain taba feilawamu hulu lokoutle na bu lalemu. Na bubë donki kleli
    takuliji logotlena, bu wain taba mëta fwa takuliji lotokwefële. Bu feilawa wain
    taba liji tu kiki lotokwefëme. Këme nëgeme bubë ëho kë wain taba liji tuna këme
    swa lotokwefëme bu feilawa wain taba liji tuna nëgeme.
  pol-UBG: Przywiąże do winorośli swoje oślę, a do wybornej winorośli – oślątko swojej
    oślicy. Wypierze w winie swoją szatę, a we krwi winogron – swoje odzienie.
  agr-agr: Niina burrojinash uva numijin tuja uva daekjinig jigkatnai, dutikak niina
    jáanchjinash ¡vino uva yumiji najanamua duwik nijatnai!
  kyc-kyc: Ipwa guunya girapo isa ando karenge dokona mena donge dupwa rae maiyuo
    anjara. Girapo jingi kingyuo waene wasingi. Kana malu penge ipwange kone pingi
    dokome komau dupwa nyuo wate pira.
  urd-GVU: وہ اپنا جوان گدھا انگور کی بیل سے اور اپنی گدھی کا بچہ بہترین انگور کی
    بیل سے باندھے گا۔ وہ اپنا لباس مَے میں اور اپنا کپڑا انگور کے خون میں دھوئے گا۔
  deu-1912: Er wird sein Füllen an den Weinstock binden und seiner Eselin Sohn an
    die edle Rebe. Er wird sein Kleid in Wein waschen und seinen Mantel im Weinbeerblut.
  ntj-ntj: '@see-verse:GEN.049.010'
  row-row: Dei fo musodꞌa no nemehoꞌot. Hii saa, naa, akaꞌ a sia. Mae tao saa o, dadꞌiꞌ
    a. Banda mara, no osi ra mbule-bꞌoa nara o nae na seli, losa leꞌa-nggari.
  kan-2017: ಅವನು ತನ್ನ ವಾಹನ ಮೃಗವನ್ನು ವಿಶಿಷ್ಟವಾದ ದ್ರಾಕ್ಷಾಲತೆಗೆ ಕಟ್ಟುವನು. ದ್ರಾಕ್ಷಿಯ ಬಳ್ಳಿಗೆ
    ತನ್ನ ಕತ್ತೆಮರಿಯನ್ನು ಬಿಗಿಯುವನು; ದ್ರಾಕ್ಷಾರಸದಲ್ಲಿ ತನ್ನ ಅಂಗಿಗಳನ್ನು ಒಗೆಯುವನು; ದ್ರಾಕ್ಷಾರಸದಲ್ಲಿಯೇ
    ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಅದ್ದಿ ತೊಳೆಯುವನು.
  ena-ena: Nɨbu lɨmɨn uain akape sɨbaŋ daŋ uami. Nudɨ sabaŋ donɨki lɨbɨben aba lɨmɨn
    uain pɨlɨ heŋ lɨbɨlalɨ uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ akape vilalɨ
    uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ hulaŋ iamɨgali ma na fɨhalavɨbali
    uami. Hameŋ sadaŋ nudɨ hadi hɨlahɨla hutesɨ agadɨdaŋ muhɨlɨ havɨlɨ limu hɨhɨle
    agɨladɨdaŋ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ hɨvɨ husɨlalɨ uami.
  tgo-tgo: I ŋgara le doŋɨki e vaen Na e yaŋgaeko thovuye moli i ŋgara doŋɨkiko nariyewe.
    Ne i thavwiya ghakwamakwama e waen sosoro.
  yap-yap: Ke m’ag e dongki rok ni kab bitir nga ba ke grape, ni aram e kaen nth’abi
    fel’. Ma maluknag e mad rok u fithik’ e wayin nib ra’en racha’.
  tet-tet: O atu moris diꞌak! O makara saa, iha! Okaan bibi no karau no toꞌos isin
    moos hetak waꞌin tuꞌan, toꞌo soe hahaat. O maa-memu midar nohuun.
  hlt-MCSB: A laaktal, laaktal te misur dongah, a laak ca te cangsawt misur dongah
    pael saeh. A pueinak te misurtui dongah, a hnipup, hnipup te misur thii dongah
    til saeh.
  mdy-ETH: ሃሮ ፔኤኮ ዒ ዎይኖ ሚፆኮ ፃጶይዳ ሃሮ ናዖ ዎይኖኮ ባልጌ ኮዦ ካኣፖይዳ ቱካንዳኔ፤ ዓፒሎዋ ፔኤኮ ዒ ዎይኖ ዑዦና
    ዒዚ ጊልዲማ ጊልዲሞዋ ሱጉሢጉዲ ዞቃ ዎይኖፓ ጩኡጶና ዑዦና ማስካንዳኔ።
  twi-ASANTE: Ɔbɛsa nʼafunumu wɔ bobe dua mu. Ɔde nʼafunumu ba bɛsa bobe pa mman mu.
    Ɔbɛsi ne ntoma wɔ nsã mu, na wasi nʼatadeɛ nso wɔ bobesa kɔɔ mu.
  bhl-bhl: Ku kunum wiin so kisol so kunum kelew kasike, kom donki men sak wain ais
    em mit aluwsomelewi, ais dem so ais kon so alik alik be wanoke kate, ku kanelom
    sakik kelokolew te. Nimtew angom? Kom wain ok e ban ban ok atew kele kasike, ku
    sak wain ok kulusomi, kukalem ilim be wain ok so gingokolew kasike.
  con-NTPO: Tsa tsu tise boro du'shuma ofatsajanga tandaña. Tise ondiccu'jema tsu
    vinoi'ccu ma'ppaña. Nane bochoatsaja tsa'ccui'ccu tsu cashiya.
  eng-WEBU: Binding his foal to the vine, his donkey’s colt to the choice vine, he
    has washed his garments in wine, his robes in the blood of grapes.
  bnp-bnp: A Vuhuna Iuda, a maka kaina vain vona i kupo. Bara o kolo tata a donki
    vomu na rahana, o loi a varakia vomu na naruna.
  wal-wal: I ba hariyaa woiniyaa anuwan, ba hare maraa muruta woiniyaa turan qachchana.
    I ba afalaa woiniyaa eessan, ba maayuwaa suutta milatiya woiniyaa eessan meeccana.
  mgh-mgh: Yooyo naahala untthukelela puuru awe wanrittani woolipa; ikuwo cawe naahala
    ukattha ni ivinyu, iphome yo uva inamwareela nkuwoni mwawe.
  acu-NT: Tura inakratin asa, ni burrochirin uva araamua naekrijai jingkia, ni wejmakrin
    uva yumirijai nijartinuitai. Tura uva yumiri ijuramun amur, ni jiisha uva yumiri
    nangkamasang washukuitai. Tura ni naisha muntsun nangkamasang pujuitai, —timiayi.
  spa-PDDPT: Ata a la vid su pollino, Y a la cepa el pollino de su asna. Lava en vino
    su ropa, Y en sangre de uvas su manto.
  gun-gun: Guymba mburika omoxã 'rã uva rembypy re, hymba ra'y uva rembypy iporãve
    va'e re 'rã omoxã. Oao ojoi 'rã uva rykue py, o-capa ma tuguy rami uva'a guigua
    py ojoi 'rã.
  agu-BL: Tz'ocopon i' tan c'alche'n cyen yi tetz buru' te jun wi' uva yi mas balaj.
    Nin xconk ta'al uva ta'n tan xtx'ajle'n be'ch tetz.
  eng-PEV: Judah’s land will be full of good grape vines. His tribe will even tie
    their donkeys to those grape vines, so that the donkeys can eat the grapes. They
    will make lots of grape juice and wine. They will have even more grape juice and
    wine than water.
  ilo-ULB: Inggalutna ti urbon a kabalyona iti lanut ti ubas, ken ti urbon nga asnona
    iti napintas a lanut ti ubas, linabaanna dagiti kawesna iti arak, ken ti pagan-anayna
    iti dara dagiti ubas.
  kpg-kpg: Mee e daula dana ‘donkey’ gi di laagau ‘grape’, gi nia manga ala koia e humalia.
    Mee e gaugau ono gahu gi nia waini mmee be nia dodo.
  uig-ARA: ئۇ تەخىيىنى ئۈزۈم تېلىغا، ئېشەك بالىسىنى سورتلۇق ئۈزۈم تېلىغا باغلاپ قويار.
    ئۇ لىباسىنى شارابتا يۇيۇپ، تونىنى ئۈزۈم شەربىتىدە يۇيار.
  bsp-bsp: Nkɔn (Yuda) ende pəc-kot sɔfale sɔn dəwiŋ, pəkot wan ka si nde kətɔk ka
    wiŋ, Ende pəc-yak yamos yɔn dəmember, kɔ bərumus bɔn, dəməŋcɔŋcɔ ma rɛsɛŋ.
  mbs-mbs: Iiket din se nati te asno diyà te belagen te paras doen ontò mèpiya pongo
    niyan. Mepakay din bugsakan se penenaktun din diyà te temek te paras ininang bino,
    so ontò dakel se paras din.
  tof-tof: Zuda tóba ⌊donki⌋ sab sye amele ⌊grreip⌋ syepordó, tóba donki kupo sab
    sye amele amkoman morroalan grreip syepordó. Wa tóba mórrkenyórr sab waendó bagulóle;
    oya kokrrapan mórrkenyórr sab óe-óe grreip more bagulóle.
  sus-sus: A xa sofale xirima wɛni bili nan na, a xa sofale yɔrɛ xirima wɛni bili
    fanyi nan na. A xa donma nun a xa xinbeli donma xama wɛni ye nan na.
  pon-2006: E kin saliediong sapwellime ahs nin tuhken wain, ni rahn wain me keieu
    kaselel. E kin kamwakelehki wain weitahta me duwehte nta sapwellime likou kan.
  jae-jae: Eŋ kêkô nê doŋki tôŋ kêpi wain ŋamôkê to nê doŋki ŋalatu kêpi wain ŋalaka.
    Eŋ kêkwasiŋ nê obo kêsêp wain to nê ŋakwê kêsêp wain ŋanô ŋatekwi.
  ksd-ksd: Na veve kana nat na os ta ra davai na vain, Ma kana nat na as ta ra davai
    na vain i ngatngat; I tar puk vagomgom kana kolot ta ra polo na vain, Ma kana
    mal na minong ta ra gapu i ra vuai ra vain.
  tur-YTC: Sıpasını asmaya, Eşeğinin yavrusunu seçme bir asmaya bağlayarak, Giysilerini
    şarapta, Kaftanını üzümlerin kanında yıkadı.
  bel-N: Ён прывяжа да вінаграднай лазы асла свайго і да парастка выборнага вінаграду
    — асьлянятка асьліцы сваёй. Ён абмые ў віне шаты свае і ў крыві вінаграду — адзеньне
    сваё.
  grc-BRENT: Δεσμεύων πρὸς ἄμπελον τὸν πῶλον αὐτοῦ, καὶ τῇ ἕλικι τὸν πῶλον τῆς ὄνου
    αὐτοῦ, πλυνεῖ ἐν οἴνῳ τὴν στολὴν αὐτοῦ, καὶ ἐν αἵματι σταφυλῆς τὴν περιβολὴν αὐτοῦ.
  ind-AYT: Yang menambatkan keledainya pada pohon anggur dan anak keledainya pada
    pohon anggur terbaik. Dia mencuci pakaiannya dengan anggur dan jubahnya dengan
    darah buah anggur.
  lid-lid: Ou kameh aseu donki kasen tam badeh i ta bada malou wa-in mwasin, ta bada
    wa-in seselek handru udu ta aliy. Ma ou kameh sikine awin tam na ndraye wa-in
    saraman.
  nya-nya: Ndiye amene amamangirira bulu wake wamkazi kumtengo wa mpesa, ndi mwana
    wa bulu ku nthambi ya mpesa wabwino. Ndi iye amene amachapa zovala zake mu vinyo;
    ndi mkanjo wake mu vinyo wofiira ngati magazi.
  hrv-hrv: Svog magarca za lozu privezuje, mlado magarice svoje za čokot. U vinu on
    kupa svoju odjeću svoju halju u krvi od grožđa.
  mps-mps: Agai te aga donki te bono ni wainde gebelaibao. Agai te ogwa bidi donki
    te wiegi yai ni wain nologode mu gebelaibao. Agai te aga ugwa te waingo wę telawaibao.
    Agai te kaneme tiwai wain te mama yai ąįgo wę telawaibao.
  llg-llg: Dei fo o masoda no namahokok. O hii hata, na hambun! O sangga mae tao sudi
    hata boe oo, ana daꞌdi! Huu o banda nala, ma osi la buna-boa nala, boe lamanoꞌu
    losa nanangganggalik.
  tpi-tpi: Em i gat planti gutpela diwai wain tru. Olsem na taim em i laik pasim donki
    bilong en, em i save pasim long ol dispela diwai wain. Na em i save wokim planti
    wain tru long ol pikinini wain bilong en, na i no gat man inap dring na pinisim.
    Olsem na em i save kisim sampela na wasim klos bilong en.
  dan-1931: Han binder sit Æsel ved Vinstokken, ved Ranken Asenindens Fole, tvætter
    i Vin sin Kjortel, sin Kappe i Drueblod,
  vie-OVCB: Con sẽ buộc lừa vào cành nho, dùng rượu nho giặt áo.
  lbk-lbk: At itakedna nan innanak si dangkina olay isnan kakhawisan ay wakan si ofas.
    Ya olay nan fachona, et kag na cha lab-an isnan kag chala ay fayas.
  guj-2017: તેણે તેના વછેરાને દ્રાક્ષવેલાએ બાંધ્યો છે, અને તેના ગધેડાને શ્રેષ્ઠ દ્રાક્ષવેલાઓમાં
    બાંધ્યા છે. તેણે તેના વસ્ત્ર દ્રાક્ષારસમાં ધોયાં છે અને તેનો ઝભ્ભો દ્રાક્ષોના
    રસરૂપી રક્તમાં ધોયો છે.
  byr-byr: '@see-verse:GEN.049.010'
  awx-awx: Donggi wain puyäne äwamä pewä, wain salinu änäning. Tiwän täwikngäxäyä
    wain yanggätä ähälutning. Tiwändeyä wainu dowuluwik.
  pon-2006A: E kin saliediong sapwellime ahs nin tuhken wain, ni rahn wain me keieu
    kaselel. E kin kamwakelehki wain weitahta me duwehte nta sapwellime likou kan.
  por-BRBSL: Ligando seu potro à videira, o potro de seu burro para a videira escolhida,
    ele lavou suas peças de vestuário em vinho, suas vestes no sangue das uvas.
  cth-cth: Ahnie lanaw hah misurkung dawk a pen teh, lacanaw hah misurkung kahawi
    e dawk a pen. A hni hah misurtui dawk a pâsu teh a khohna hah misur thi dawk a
    pâsu.
  twi-twi: Ɔbɛsa nʼafurum wɔ bobe dua mu. Ɔde nʼafurum ba bɛsa bobe pa mman mu. Ɔbɛhoro
    ne ntama wɔ nsa mu, na wahoro nʼatade nso wɔ bobesa kɔɔ mu.
  hlt-hlt: A laaktal, laaktal te misur dongah, a laak ca te cangsawt misur dongah
    pael saeh. A pueinak te misurtui dongah, a hnipup, hnipup te misur thii dongah
    til saeh.
  tbz-SIM: Sudɑɑ, ɑ bo mpiiti ɑ sɑ̃mmɑrímú nɛ̀ dɛ bii fínyĩ̀ kó mutie. A bo mmɔkɛ
    mɛnɑɑ̀ mpɛ́u, kɛ níí yɑ̃̀ kɛ́yĩɛ̃kɛ kɛ́hɔ́únɛ̀ ɑ yɑ̀ɑ̀tì.
  msy-2020: Egha a wainɨn ikarɨzir bar aghuir avɨriba iti. Egha a uan donkin amebamɨn
    nguzim ikiasa, pura wainɨn ikarɨzir kabar a iti. Egha a wainɨn ovɨziba mɨrmɨra,
    wainɨn dɨpar avɨribagh ami, eghtɨ gumazamiziba dar amɨ da gɨvaghan kogham. Ezɨ
    a wainɨn dɨpar maba isa uan korotiaba rue.
  txq-txq: Neu ko o leo-laꞌo no nemehokok. O hii hata a mesan, hambun! O mae tao hata
    a mesan, dadi! Boe ma o banda-manum mara, ma osi-lutur buna-boan nara tamba ramanoꞌu,
    losa neni pipiru-ngganggari henik kara.
  aaz-aaz: Ho of ammoin nok neek marine. Ho mroim saaꞌ-saaꞌ aah ate, of anmuiꞌ. Ho
    he mmoeꞌ saaꞌ amsaꞌ, of anjair! Onaim ho muiꞌt ein, nok ho reen ee aafk ein of
    amfaun ma nho-hoen.
  azb-azb: Eşşəyini tənəyə, Ulağını ən seçmə bir tənəyə bağlayacaq. Paltarını şərabda,
    Köynəyini üzümün qanında yuyacaq.
  eng-DBY: He bindeth his foal to the vine, And his ass's colt to the choice vine;
    He washeth his dress in wine, And his garment in the blood of grapes.
  hin-2017: वह अपने जवान गदहे को दाखलता में, और अपनी गदही के बच्चे को उत्तम जाति की
    दाखलता में बाँधा करेगा; (प्रका. 7:14, प्रका. 22:14) उसने अपने वस्त्र दाखमधु में,
    और अपना पहरावा दाखों के रस में धोया है।
  wol-KYG: Mooy yeew mbaamam cig reseñ, cumbur ma féeteek car, ba ca gën; muy fóote
    ay yéreem biiñ, di sumb mbubbam ci ndoxum reseñ.
  swp-swp: Ena asini natuharihariuna abo i au vine eai, asini natuna wa ie au vine
    lolo ariaririna eai, ana lulu abo i deuridi waina eai, eo ena oma i heaadi vine
    uauana osinana eai.
  bjr-bjr: Mifa narí doonki timmusa uainna sandasaa rumbeenoo. Uainnauqakiqari kaaqa
    amiqiranasaa rumbeenoo. Mifa narí qamunna fidika arira uainna anoonaki nammaruqinoo.
  eng-YLT: Binding to the vine his ass, And to the choice vine the colt of his ass,
    He hath washed in wine his clothing, And in the blood of grapes his covering;
  kne-kne: Itaked na din dangki na sin poon di kamayatan ay obas ya labaana din bado
    na si arak di obas.
  heg-NTPO: Mam ku nuli nol dael kolo tutungus! Ku kom saa tukun kon, muki! Nol ku
    kom le tao saa tuun kon, dadi! Hidim ku hmukit tas, nol ku klapa las isin nas
    taplaeng mamo, le liis-lasa didiin sole-soleng tuun ela.
  ptu-ptu: Änä' keledainna Yehuda la disäke' lako handam mapianna too' anggur, anna
    uwai anggur la natappa'iam pohebana tandana bosa'.
  bzd-NTPO: Ie' tö iburro pupula mue̱ke uva shu̱a̱. Ñies idatsi' skuöke uva diö̀ wa.
  kwf-kwf: Ngwae neꞋeri ke baꞋa firiꞋia na dongki nia ana Ꞌai grep, ma ka firiꞋia
    dongki fiꞋi doe nia ana rara Ꞌai leꞋa mala ana Ꞌai grep, sulia Ꞌai grep ki Ꞌoro
    liu ma nia kasi Ꞌabera goꞋo si diꞋia dongki neꞋeri Ꞌania rauna Ꞌai grep neꞋeri.
    Ana kaidaꞋi neꞋeri, kula neꞋeri ke baꞋa fungu ana grep fuana sasilana Ꞌania waen
    leꞋa.
  eng-WYC-2017: and he shall tie his colt at the vinery [or vineyard], and his she-ass
    at the vine; O! my son, he shall wash his stole in wine, and his mantle in the
    blood of the grape;
  eng-WMBB: Binding his foal to the vine, his donkey’s colt to the choice vine, he
    has washed his garments in wine, his robes in the blood of grapes.
  spp-spp: Zhuda, mu *ɛrɛzɛn cikɔɔge sí ɲwɔ sèe sèl'e, fo si mpyi mu mɛ́ɛ ká dùfaanŋke
    pwɔ k'e, lire sì yaaga kɛ̀ɛge mɛ. Mu sí raa ma vàanntinŋke jyíi ɛrɛzɛnŋi lwɔh'e
    s'a ma vàanntinmbwɔhe jyíi ɛrɛzɛnŋi sinmpe e.
  aey-aey: Uqana cesel wain gugna qagigian. Uqana cesel haun wain me bahic batacna
    qagigian. Uqa uqana lotoc ceteteh wain muhucna cusigian.
  urd-GVH: वह अपना जवान गधा अंगूर की बेल से और अपनी गधी का बच्चा बेहतरीन अंगूर की
    बेल से बाँधेगा। वह अपना लिबास मै में और अपना कपड़ा अंगूर के ख़ून में धोएगा।
  rug-rug: Pusi nia sa sa nana doṉ'ki koasa huda vaeni, meke sa tuna doṉ'ki koasa
    lelaṉa vaeni toa valeanana; sina kote soku hola sari na huda vaeni pa nana popoa
    sapu soku hola vuadi, ke leana hola pude na ginani tadi na kurukuru, meke be hiva
    si kote boka ṉuzapi sa sari nana poko koasa kolo vaeni ziṉara.
  gaz-gaz: Inni harree isaa muka wayiniitti, ilmoo harree isaa immoo damee filatamaatti
    hidhata; wayyaa isaa daadhii wayiniitiin, wandaboo isaa immoo dhiiga gumaa wayiniitiin
    miiccata.
  fra-LSG: Il attache à la vigne son âne, Et au meilleur cep le petit de son ânesse;
    Il lave dans le vin son vêtement, Et dans le sang des raisins son manteau.
  yal-yal: A a sofanla xidima manpa binla nan na, a a sofali diin xidima manpa bili
    faɲin yiin nan na. A a domaan xama wudi bogi igen nan na alo manpana, a a doma
    gbeen fan xama bogi se ige gbeela nan na alo wunla.
  gum-gum: Judabe nui burrune uvas tusryu lichippe, lluig lamø burru unøzhigwane purø
    tab tusr srølyu licha pasran. Nui kewa kuigwane vinotøga tsarøppe, nui pala itø
    kewa kuigwane uvas anim piyu tsaran.
  iou-iou: Juda uwä wäpi biŋam ikek it täyak. Unitäŋo wain piäni taŋi pähap unita
    doŋkinatä bureni näneŋ yäŋ yäŋpäŋ nadäwätäk nämo täŋkaŋ wain päya terakgän topmäk
    täyak. Ba äma jopitä tek umepäŋ ärut täkaŋ ude nämo. Äma unitä moneŋ ikek unita
    wain umenigänpäŋ tek ärut täyak.
  haw-1868: E hikii ana i kana keikihoki i ke kumuwaina, a me ke keiki a ka hokiwahine
    i ke kumuwaina maikai, holoi iho la ia i kona kapa i ka waina, a me kona aahu
    i ke koko o ka huawaina.
  arb-NAV: يَرْبِطُ بِالْكَرْمَةِ جَحْشَهُ، وَبِأَفْضَلِ جَفْنَةٍ ابْنَ أَتَانِهِ.
    بِالْخَمْرِ يَغْسِلُ لِبَاسَهُ وَبِدَمِ الْعِنَبِ ثَوْبَهُ.
  adz-adz: Yuda bruꞌ wain gan bungꞌ ayus da arangan bungꞌ adzur dongki gan nafa bruꞌ
    wain bini yusan maran aridagin. Bungꞌ atip wain gurun nayus da bungꞌ adzuꞌ ngarukui
    gan gin.
  ewe-ewe: Ede ka eƒe tedzivi ɖe wainti nyuitɔ ŋu, eye wònya eƒe awuwo le wain me.
  eng-LEE: He bindeth unto the vine his foal, and to the vine-branch his ass's colt;
    he washeth his garments in wine, and in the blood of grapes his clothes;
  gvn-gvn: '@see-verse:GEN.049.010'
  asm-FB: সি দ্ৰাক্ষালতাত নিজৰ ডেকা গাধ, আৰু উত্তম দ্ৰাক্ষালতাত নিজৰ গাধ পোৱালি বান্ধি,
    নিজ বস্ত্ৰ দ্ৰাক্ষাৰসত, নিজ কাপোৰ দ্ৰাক্ষাদুটিৰ তেজৰূপ ৰসত ধুইছে।
  sus-A: عَ شَ سٌقَلٍ شِرِ مَ وّنِ بِلِ نَن نَ، عَ شَ سٌقَلٍ يْرّ شِرِ مَ وّنِ بِلِ
    قَنيِ نَن نَ. عَ شَ دٌنمَ نُن عَ شَ شِنبٍلِ دٌنمَ شَمَ وّنِ يٍ نَن نَ.
  fra-SBL: Liant son poulain à la vigne, le petit de son âne à la vigne de choix,
    il a lavé ses vêtements dans le vin, ses robes dans le sang des raisins.
  hbo-hbo: אֹסְרִ֤י לַגֶּ֙פֶן֙ *עִירֹה (עִירֹ֔ו) וְלַשֹּׂרֵקָ֖ה בְּנִ֣י אֲתֹנֹ֑ו כִּבֵּ֤ס
    בַּיַּ֙יִן֙ לְבֻשֹׁ֔ו וּבְדַם־עֲנָבִ֖ים *סוּתֹה (סוּתֹֽו)׃
  shp-NTPO: Ja joni joxónribira, uva ichaira iketian, jawen burro bake ja uva jiwiki
    nexanoxiki. Jainxon uva jene vinoakanatonribira, jawen chopa betanbi jawen tari
    jan patsánoxiki.
  eng-WYCLIFFE: and he schal tye his colt at the vyner, and his femal asse at the
    vyne; A! my sone, he schal waische his stoole in wyn, and his mentil in the blood
    of grape;
  pjt-pjt: Ka nyara nyuntumpa walytjapitiku ngurangka puṉu kiṟipitji tjuṯa mulapa
    pakalku manta lipiwanu, kaya waina puḻka mulapa tjulkuṟa palyalku. Munuya kuṟu
    tjitin-tjitinpa nyinaku waina puḻka tjikintjatjanu. Ka puluka nanikuta winki kuḻu
    ngura nyara palula para-ngaṟaku ukiṟi puḻkangka, ka nyuntumpa walytjapitiku kaṯiṯi
    piṟanpa mulapa ngaṟaku puluka, nanikuta ipi rawangku tjikintjatjanu.”
  cwe-cwe: Komfunga chihongwe wake kwa nzabi muna umbiki wa zabibu na komfunga mwanachihongwe
    kwa nzabi muna umbiki wa zabibu unogile, muladi yaje mayani ya mzabibu. Kofuwa
    viwalo vake muna idivai, Viwalo vake muna idivai ndung'hu.
  bgs-bgs: Ikáttán din tô nati ka asno tun ta séngê ka paras na duwán tuu madigár
    buuy. Makému sikandin lumaba katô umpak din tun ta támmák ka buuy ka paras na
    inému bino, su tuu marapung tô mga buuy ka paras din.
  kik-kik: Akoohagĩrĩra ndigiri yake mũthabibũ-inĩ, nayo njaũ yake ya ndigiri amĩohagĩrĩre
    rũhonge-inĩ rũrĩa rwega mũno. Agaathambagia nguo ciake na ndibei, na kanjũ ciake
    na ũtune wa thabibũ.
  ksr-ksr: Iinoŋ doŋgia wain apu gere batuyanoŋ somoŋgoro nambaa. Doŋgia meria ii
    wain apu kasa batugaranoŋ gbadooro ewaa. Iinoŋ opoya ii wain ooyanoŋ soŋgbambaa.
    Malekuya ii wain kotaa oo sayanoŋ qesaama qejaambaa.
  fra-NCL: Il attache à la vigne son ânon, au cep le petit de son ânesse ; il lave
    son vêtement dans le vin, son manteau dans le sang de la grappe.
  cek-AK: Misurkung pongah angmah ih hrang to paeh ueloe, laa hrang caa to kahoih
    koek misurkung pongah paeh tih; angmah ih khukbuen to misurtui hoi pasuk ueloe,
    angmah ih laihawnawk doeh misurtui hoiah pasuk tih.
  xla-xla: Epame wa꞉ gla꞉pi dlomoko dalitapo sikemte pasatamama wain yú ma sikemte
    pasatepo hallepe.
  cuk-cuk: Judá mani-ibedga gunonikosoggu, uva-bukidar-nikadba e-moli-uayasuid uva-sailagi
    edinnoed, e-moli-bipi bur uva-e-wardummadgi edinnoed. Degi, Judá vino-obine-nikadba,
    e-mor vinoʼgi enukoed. ¡Vinoʼgi, e-mordummad enukbaloed!
  uig-CYR: У тәхийини үзүм телиға, Ешәк балисини сортлуқ үзүм телиға бағлап қояр.
    У либасини шарапта жуюп, Тонини үзүм шәрбитидә жуяр.
  tel-2017: ద్రాక్షావల్లికి తన గాడిదనూ, మేలైన ద్రాక్ష తీగెకు తన గాడిద పిల్లనూ కట్టి,
    ద్రాక్షారసంలో తన బట్టలనూ, ద్రాక్షల రక్తంలో తన అంగీనీ ఉతికాడు.
  hat-BSA: Li mare jenn bourik li ak pi bèl pye rezen an. Li lave vètman li yo nan
    diven, ak manto li yo nan san rezen yo.
  bxh-bxh: Haba em donki gubugubu fwauna wa auꞌauꞌaui, ai wain mahinana loholohona
    yai. Em leli haba wain yai wa kaisudi, wain nenena doha ꞌwasina balebalelemna.
  kos-kos: El kapriya donkey fusr natul nu ke soko oa in grape, Nu ke oa in grape
    soko ma wo emeet. El oul nuknuk lal in wain su srusra oana srah.
  hbo-WLC: אֹסְרִ֤י לַגֶּ֙פֶן֙ עירה וְלַשֹּׂרֵקָ֖ה בְּנִ֣י אֲתֹנ֑וֹ כִּבֵּ֤ס בַּיַּ֙יִן֙
    לְבֻשׁ֔וֹ וּבְדַם־עֲנָבִ֖ים סותה׃
  ibo-ibo: Ọ ga-ekenye ịnyịnya ibu ya nʼosisi vaịnị, nʼalaka kachasị mma ka ọ ga-ekenye
    nwa ịnyịnya ibu ya. Ọ ga-asakwa uwe ya na mmanya. Uwe mwụda ya ka ọ ga-asụkwa
    nʼọbara mkpụrụ vaịnị.
  ory-ory: ସେ ଦ୍ରାକ୍ଷାଲତା ନିକଟରେ ଆପଣା ବାଛରାକୁ ଓ ଉତ୍ତମ ଦ୍ରାକ୍ଷାଲତା ନିକଟରେ ଆପଣା ଗର୍ଦ୍ଦଭ
    ଶାବକକୁ ବାନ୍ଧିବ; ସେ ଦ୍ରାକ୍ଷାରସରେ ଆପଣା ଉତ୍ତରୀୟ ବସ୍ତ୍ର ଓ ଦ୍ରାକ୍ଷାରସରେ ଆପଣା ପରିଧେୟ
    ବସ୍ତ୍ର ଧୋଇବ।
  chk-chk: Ka ri noum nienifön aas ngeni efoch irän wain mi mürina. Iwe, ka ötüüwelong
    üfom lon wain, üfom owokot ka ötüüwelong lon chönün uän wain.
  ssd-ssd: Yuda nu nuŋe doŋki fatnu muli ŋak grep muli mayenu mbol kusit sulumba nuŋe
    tawi ta grep kulenu gurgur ndare suk tambi minyaŋgate.
  rop-rop: Yu oldei taiyimap det raiding dongki blanga yu langa det gadin weya dei
    oldei growimap ola gudwan greip daga blanga meigimbat wain, dumaji yu brabli ritjwan.
    En yu oldei washimbat yu klos langa det gudwan wain, dumaji yu garram detmatj,
    en im gowin blanga weist.
  ukr-1871: В виноградї він привяже знїжене ослятко, у найкращому, ослицї мазану дитину.
    У винї одежу виправ, платтє у червонім.
  eng-AOI: You will be like someone with lots of good grapevines. His vines grow big
    and he ties his young donkey to the best one. He has so much wine he can wash
    his clothes in it.
  yon-yon: Yuda kuu animan yemoon ye karub keraneen kowe, ye donki ingod kuu nong
    yob ye nong amun yeman yaambed yengbimamaneen. Angkon, yebkad kuu wain okbed ogimamaneen,
    amborom kuu wain ok yemoon ye karub keraneen kowe.
  bch-bch: Iuda ele oain itautau kemikemi ga iuot busa tau, ta ei ga ikaukau ele donki
    aea oaro ngan ibogaboga, ta ilongean ele donki daenga pau ianean itautau toa oa
    pade. Be ei ga imum ele danga sisid ngan ele oain isul pade.
  deu-1951: Er wird sein Füllen an den Weinstock binden; und der Eselin Junges an
    die Edelrebe; er wird sein Kleid im Weine waschen und seinen Mantel in Traubenblut;
  eng-JPS: Binding his foal unto the vine, and his ass's colt unto the choice vine;
    he washeth his garments in wine, and his vesture in the blood of grapes;
  ubr-ubr: On an donkey kafakai on wengar wine ai iyous etatawar, on wengar wine on
    obin an babaton. On an sawar on wengar uwan wine mururin kerin tara ba onai esosouen.
  srp-1865: Veže za èokot magare svoje, i za plemenitu lozu mlade od magarice svoje;
    u vinu pere haljinu svoju i ogrtaè svoj u soku od grožða.
  lug-lug: Alisiba endogoyi ku muzabbibu, n’omwana gw’endogoyi ku muzabbibu ogusinga
    obulungi, ayoza ebyambalo bye mu nvinnyo, n’engoye ze mu musaayi gwe zabbibu.
  heb-heb: אסרי לגפן עירה ולשרקה בני אתנו כבס ביין לבשו ובדם ענבים סותה׃
  ben-IRV: সে আঙ্গুর গাছে নিজের গাধী বাঁধবে, ভালো আঙ্গুর গাছে নিজের বাচ্চা ঘোড়া বাঁধবে;
    সে আঙ্গুর রসে নিজের পরিচ্ছদ কেচেছে, আঙ্গুরের রক্তে নিজের কাপড় কেচেছে।
  pan-pan: ਉਹ ਆਪਣੇ ਗਧੇ ਨੂੰ ਦਾਖ਼ ਦੀ ਬੇਲ ਨਾਲ ਅਤੇ ਆਪਣੀ ਗਧੀ ਦੇ ਬੱਚੇ ਨੂੰ ਦਾਖ਼ ਦੇ ਉੱਤਮ ਬੂਟੇ
    ਨਾਲ ਬੰਨ੍ਹੇਗਾ। ਉਸ ਨੇ ਆਪਣੇ ਬਸਤਰ ਨੂੰ ਮਧ ਵਿੱਚ ਅਤੇ ਆਪਣਾ ਪਹਿਰਾਵਾ ਅੰਗੂਰਾਂ ਦੇ ਰਸ ਵਿੱਚ
    ਧੋਤਾ ਹੈ।
  tkr-tkr: Yahudıqa manimee xətta t'ımılen tayangbı eyxhe, mang'us manbı qidiykkın
    cuna əməleb çik avt'alas vəəxəna, Çike hı'iyne çaxıree tanalinbıd hoğalas əxənbı.
  mwp-mwp: Ngi a nginu buway koey aydeg zapulayg bangal, ngoedhe kedha ngidh nginu
    tetel uruy donki goereypaw puy kuykunu yatharan, mina kapu goereypaw puy. Ngidh
    nginu rugal kulka gamul umal ngukin goereypaw ikaynu garwalgamoeypa.
  mya-JVB: မိမိ မြည်း ကို စပျစ် နွယ်ပင်၌ ၎င်း ၊ မြည်း ကလေး ကို အမြတ် ဆုံးသော စပျစ်နွှယ်ပင်၌
    ၎င်း ချည်နှောင် ၍၊ မိမိ အဝတ် ပုဆိုးများကို စပျစ်သီး အသွေး တည်းဟူသော စပျစ်ရည် ဖြင့်
    လျှော် လိမ့်မည်။
  tbg-tbg: ˻Iutaara vaintivara airi uaini naaho vateva variainarara tiro˼, viva nai
    donki uaini naaqunta viraqaa kantaruma taanarove. Naare uaini tava tatike vate
    tanuraqi viva nai utavaaqa hiqaanarove.
  hmo-hmo: Iena doniki be vain ena auna dekenai, dohore ia kwatua, vain ena auna namo
    herea dekenai dohore ia kwatua. Iena dabua be uaina dekenai dohore ia huria, uaina
    kakakaka momokani dekenai dohore ia huria.
  ata-ata: Ovu uaini uleme tavuꞌalo la sou utaliꞌisou donkiiu, la ulai usakii no ovu
    uaini aiinu mo utaliꞌisou oosiiu la ulai usakii no anu uaini avolu laixe. Xe uaini
    lexaxu tavuꞌalo misevile la sou unoꞌu uaini lexaxu ane sou uꞌuinu tokolomou, xe
    unoꞌu uaini lexaxu lauoinu sou uꞌuinu tolomuou laixe no anu.
  nfa-nfa: Èèna na, èu ne mamuri dènge karejꞌe-karae. Èu neo ngaa, na abhu. Èu neo
    tao ngaa, na jꞌajꞌi! Aa ladhe èèna na, badha-manu, dènge isi rai nèti oka-tedhe
    èu, asa ae dꞌai cebꞌe lebhe eele hèi.
  urd-urd: वह अपना जवान गधा अंगूर के दरख़्त से, और अपनी गधी का बच्चा 'आला दरजे के
    अंगूर के दरख़्त से बाँधा करेगा; वह अपना लिबास मय में, और अपनी पोशाक आब — ए अंगूर
    में धोया करेगा
  rus-SYN: Он привязывает к виноградной лозе осленка своего и к лозе лучшего винограда
    сына ослицы своей; моет в вине одежду свою и в крови гроздов одеяние свое;
  cbt-NTPO: Cotaso notohuaro' oparohuanaton, mora'huanënta', co apiratarinhuë'. Inaquë
    capacaso marë' a'sonpitërapon. Huinoquë chachin a'morinso pë'sapon. ¡Opa huayo
    no'huiquënquë chachin, inapotapon!
  bqc-SIM: A a zàa'ĩna dↄ vɛ̃ɛliwa, a a zàa'ĩn nɛ́ ye vɛ̃ɛli maawa. Vɛ̃ɛ aↄ diaàziɛ,
    iↄ pↄ́ píò, iↄ a ula pí ń vɛ̃ɛbɛ'io.
  tcz-CHONGTHU: Aman a sangan chu lengpi thei phunga ahen in chule sangan nou chu
    abah hoipen lengpi bah a ahenin, chule apon ho chu lengpi twiya asop in chule
    ama von ho chu lengpi twiya asop ngime.
  mar-mar: तो त्याचा तरुण घोडा द्राक्षवेलीस, आणि त्याचे शिंगरु खास द्राक्षवेलीस बांधेल.
    त्याने त्याचे वस्त्र द्राक्षरसात आणि आपला झगा द्राक्षांच्या रक्तात धुतला आहे.
  tcs-tcs: Zuda i taiemape yang dongki blo em po greipbain, dat yang dongki i taiemap
    lo wan spesil greipbain. Em wase ol plasklos blo em wea bladred wain.
  soq-soq: Tane e manawo wain eubu iawa uarakadilepi ita e donkia wadone aitone wain
    iawa osowe taunadoe ena, ita e donki otopa sanaa wadone aitone wain iawa euda
    osowe taunadoe ena. Ita wain ipawa naumpatewampo nampalewae moawa winompo mampe
    garawa mitamompa.
  qub-qub: Chay wichan übas aypalla captinmi bürruncunatapis übas yöracunamanna watanga.
    Bïnu yacunöraj captinmi bïnuwan röpantapis tagshacunanpänöna canga.
  bqp-bqp: Ani a zaaki dↄ geepi lía, ani a zaakinɛ yĩ geepi lí manaa. Sèwɛ̃ nigↄ̃
    dimɛ ani a pↄ́kasanↄ pípio, ani a uta pípi kũ geepi'io.
  hat-hat: L'ap mare ti bourik li a nan yon pye rezen, l'ap mare pitit manman bourik
    li a nan pi bon pye rezen an. L'ap lave rad li nan diven, l'ap lave varèz li nan
    diven wouj kou san.
  eng-BSB: He ties his donkey to the vine, his colt to the choicest branch. He washes
    his garments in wine, his robes in the blood of grapes.
  tod-tod: Toɠa ná-soovalegi ɠili leezɛn lɔkulugi ʋa, é ná-soovale saai ma yiʋoi
    ɠili ma lɔkulu pagɔi ʋa. Toɠa ná-seɠei gba dɔɔ ɗɛi wu, é ná-seɠe maazu zeɠei
    gba leezɛin ma ɲamai wu.
  eng-WEBPB: Binding his foal to the vine, his donkey’s colt to the choice vine, he
    has washed his garments in wine, his robes in the blood of grapes.
  kbq-kbq: Donki anentara krepire nofiteti rentesnankeno manigahie. Agaho donkima
    avesi'nesia krepi nofite'ma arentesigura antahi muhara osugahie. Kukena'a waini
    timpi sese hu'ne, na'ankure ne'zamo'a amporegeno nehana huga osu'ne.
  nhe-BL: Elis nelrico huan campa hueli oncas xocomeca mili tlen iaxca. Quiilpis iburro
    ipan tlen hueli xocomeca macuayotl tlen quinequis, huan intla quinequi, quiilpis
    ipilconeburrojtzi ipan nopa xocomeca cuamayitl tlen más cuali. Quipiyas miyac
    xocomeca atl hasta nesis queja huelis ica quichicuenis iyoyo. Quena, hasta mocahuas
    quipiyas iayo xocomecatl tlen temacas nochi imil.
  bus-bus: Eé a zaaki dↄ geepi lía, eé a zaakinɛ yi geepi lí maaaa. Geepiwɛ̃ɛ égↄ̃
    dizimɛ eé a pↄ́kãsãanↄ pípio eé a uta pípi kↄ̃n geepi'io.
  gub-BL: Uzàpixi putar weimaw zumena'yr uwà 'yw rehe a'e nehe, uwà 'yw ikatu wera'u
    ma'e rehe a'e nehe. Uhez ukamir win pupe. Uhez ukamirpuku win ma'eruwy kwer hexakaw
    hereko har pupe. q1
  eng-DRA: Tying his foal to the vineyard, and his ass, O my son, to the vine. He
    shall wash his robe in wine, and his garment in the blood of the grape.
  knf-knf: Atan ubuuru wi nul ţi bko bdolni ubiñu aşë tan umpoţi wi wa ţi kanah kanuurnaaniiŋ.
    Anaj kamişa ki nul na ubiñu, bayeti bi nul ţi meel mi mnko manjaaŋ mandolna ubiñu.
