verse: GEN.049.014
translations:
  mal-C: “യിസ്സാഖാർ കുരുത്തുറ്റ കഴുത; അവൻ തീക്കുണ്ഡങ്ങൾക്കരികെ കിടക്കുന്നു.
  deu-TKW: Issachar ist ein knochiger Esel, gelagert zwischen den Pferchen.
  lin-lin: Isakari azali ane ya makasi oyo elali kati na mapango mibale.
  cbr-NT: Isacar mix kamina an ñu papikë ñuinanëxa anuxun pimiti aín xubunu tantikësa
    'inuxun 'ain.
  eng-LSV: Issachar [is] a strong donkey, || Crouching between the two folds;
  bmu-bmu: Isakar mi doŋki sihitŋi kotkotŋi miaŋgö dop akza. Doŋki qakŋe dum tatatkö
    gösöŋi yahöt mietkö sutŋire al kötöteiba lokoliba söloŋda ahömakza.
  eng-GNV: 'Issachar shalbe a strong asse, couching downe betweene two burdens:'
  eng-WEBSTER: 'Issachar is a strong ass, couching down between two burdens:'
  nhw-BL: Ta tiIsacar, moteipan ixhuihua elise tejtetique quen se tlapiyali catli
    quimati tlamama etic. Mosiyajquetzase campa quintzacuaj borregojme.
  swh-ONEN: “Isakari ni punda mwenye nguvu ambaye amelala kati ya mizigo yake.
  bba-bba: Isɑkɑri, wunɛ ɑ sɑ̃ɑwɑ nɡe kɛtɛku dɑmɡuu. A rɑ kɑ̃ ɑ n wɑ̃ɑ tem nɔɔ burɑ
    yenun bɑɑbɑ sɔɔ.
  eng-KJVCPB: 'Issachar is a strong ass Couching down between two burdens:'
  cpy-cpy: Roshiyeeyaari Isacar piratsi ikyaakahaetari, Ari makoryaapiintatsini piratsipankoki.
  mpx-mpx: Isaka, owa nu ola donki gasigasisena, yaa yayaluwana i pweyata alona ge
    ana kaval i kenukenu.
  wbp-wbp: 'Ngularla Jakupurlu yunparnu kuruwarri Yijakakulku: “Yijaka, nyuntujunpa
    tangkiyi pirrjirdi-piya kuja-ka jurnarrpa panu kanja-yani. Ngula-jangka-ka ngunami
    walyangkalku.'
  luo-luo: “Isakar en punda maratego ma nindo piny e dier misikene.
  meu-meu: Isakara na doniki mai goadana Seri bogaragidiai e hekuremu na heto;
  npi-ULB: इस्‍साखार दुई भारीहरूका बिचमा लेटिरहने बलियो गधा हो ।
  yor-yor: “Isakari jẹ́ kẹ́tẹ́kẹ́tẹ́ alágbára tí ó dùbúlẹ̀ láàrín agbo àgùntàn.
  emp-NTPO: Isacar, bʌra burro quĩrãca zarea b̶ʌa. Baribʌrʌ bʌa atau b̶ʌ edre tab̶abaria.
  ind-ind: Isakar, kamu dan keturunanmu akan seperti seekor keledai yang kuat tetapi
    malas. Kalian berbaring di antara keranjang-keranjang bebanmu,
  pes-OPCB: «یساکار حیوان بارکش نیرومندی است که زیر بار خود خوابیده است.
  ssx-ssx: Isakata꞉ mo hone na wiki donkima꞉ handa꞉la꞉ halie. Mo donki ipikita꞉ oni
    ipika꞉ hokina꞉ mendiaasa꞉ numanu tukikina꞉ pala꞉mba꞉ pelia꞉la꞉ ma꞉na꞉ loa꞉me.
  lcm-lcm: Isakar kapo dongki dual luai, kapo matung ausai ve kana sungsungukan e
    tongina.
  aer-aer: Kele Jacob-ele Issachar anteme alyeke, “Issachar, unte tangkeye lterrke-arteke-arle
    anetyenhe arne arunthe akngernentye akngerre-arteke. Kele apurrke anteme arne
    ulthentye areye-akerte iwelhemele yakwethe areye artepele akwete akngernemele.
  tgl-ULB: Malakas na asno si Isacar na nakahiga sa gitna ng tupahan.
  nop-nop: “Isaka, du yadi doŋki fafaŋeeŋ. Kale dompa eŋ makau gimbahaŋ lekiŋgoŋ ginaŋ
    deitoulaŋ.
  kca-kca: Иссахар – йŏханӈән кўтән ŏԓты йурәӈ осёл вой;
  cbu-NT: Ashiriya, mshee Isakaraa; shiyachichsha nlluranur kizpurinaa kizpureewtaatssin,
    itaru burr tamapari ashirusin taachinllinaya. Napangi, burr kizpuritaa kayak tuchipayaruch
    kanuspi átu, tsapush kuxineeru, kanusaramchu, yusur chiyzapi átu, xapooptar ashtaru,
    shiyachichsha nlluranur ashtachtamsinaya.
  hui-hui: Isaga ibu nogo dongi hongohe ale howa ibuni nu dabudabu ngaru dombeneha
    yamo palima ibagabu holebira.
  wrs-wrs: Isakar yeoa hellevm, yimba kinnindrini ambo, oi donki. Yimba pevna kinsingi
    si lohmana vevav,
  mya-mya: ဣ​သ​ခါ​သည်​ကုန်း​နှီး​အိတ်​များ​အ​ကြား​တွင် ခြေ​ဆန့်​၍ လဲ​နေ​သော​မြည်း​၏​အ​ဖြစ်​ထက်​မ​သာ။
  cbi-NTPO: Isacarya bui pana' nemu dera animaa juuñuuve, pai kelu buli yangaraa juuñuu.
  bod-N: ཡེས་སི་ཀཱར་ནི་བོང་བུ་རྒོད་པོ༌བཞིན།། ལུག་རའི་བར་དུ་སོས་དལ་བག་གིས༌ཉལ།།
  wsk-wsk: “Issachar mu nu donkey sokel ago iwita, bare nu mel kota giokko wore ningi
    kaposo ale am ani lagoso.
  kkl-kkl: Isakhar sunumna, pham keledai yo'o mikipne saog wamleba, ikinaba porobari
    lingniamukang.
  sna-sna: “Isakari imbongoro ine simba, ivete pasi pakati pamatanga amakwai.
  spa-BLM: “Isacar es un asno fuerte, tumbado entre las alforjas.
  beu-beu: Isaskar! Aaing emenghula keledei ba kuat-daeri angu edadenang, aarunge
    oong angu etatabit aanamang. Kalo aana via omi hahama mi tia tila se, nuba ba
    bisa aaing paksat oot tahi, senge ana lamal milalu. Aarunge kalo aana uuling aaring
    mana bot aabang mura-rame nu ateing iila se, nehe bae gahing niang di aana barang
    metma aabea taang tevang, senge mi ila.
  cac-cac: A achxo tic ach Isacar, lajan ach icha junoc noc' b'uru cuchum icatz syic'
    yip d'a yol macte'.
  swh-ULB: Isakari ni punda mwenye nguvu, ajilazaye kati ya kondoo.
  bel-bel: Ты, Ісахар, як дужы ўючны асёл, на якога цяжар пакладзены.
  deu-ELBBK: Issaschar ist ein knochiger Esel, der sich lagert zwischen den Hürden.
  mbb-OT: “Sikew Isacar, iring ka te utew mezesen he asnu piru edleku ke zà diyà te
    ubpeey te menge kerehidu.
  msc-msc: Isakari ye ikomin fali, fanka ba ye mɛn na. A ri a la a la donin bɔrɔilu
    tɛma.
  mal-2015: യിസ്സാഖാർ അസ്ഥിബലമുള്ള കഴുത; അവൻ തൊഴുത്തുകളുടെ മദ്ധ്യേ കിടക്കുന്നു.
  tuo-NT: Isacar, mʉꞌʉ burro tutuagʉ pʉa ajuro oꞌmase ajuri waꞌteropʉ soocũñagʉ̃ weronojõ
    niꞌi.
  gup-gup: “Dja ngudda nawu Issachar, ngudda wanjh yiman kayime djarrang nawu nangudjrayek
    kamadjngorrkan, bu karrurrkmirri kunrayek dja bu kabolknan kanan kore kurralkmak,
    wanjh kayerrkan kangudjngehme kumekke. Dja nungka munguyh kadjaldurrkmirri, dja
    mak bu bininj kabirridjaldjurrkkan wanjh nungka munguyh karrurrkmirri bedberre.”
  met-met: “Isakar bila donki haringing tela, kinu titia liwe mana tambingdi.
  gvs-gvs: Isakara, Kom ase toogagaidi nakae. Aseyadi asa nauyayanaidi goi simasisi
    siwaiwasi.
  rmc-rmc: Jisachar, tu sal sar o zoralo somaris, so pašľol maškar peskre košara.
  nlg-nlg: “A Issachar ke, na maumanu laga ni kaukauli, te koli ni aheahe i ghobuni
    na lei hoholana.
  dgr-DOGNT: “Isakar tłı̨tsoa nàtsoo elı̨ ha, ɂǫhchì naege tł'axǫǫ̀ nahoezì ha.
  pes-OPV: یساکار حمار قوی است در میان آغلهاخوابیده.
  ron-1924: Исахар есте ун мэгар осос, Каре се кулкэ ын граждурь.
  ben-OBCV: “ইষাখর এক কঙ্কালসার গাধা মেষ-খোঁয়াড়ের মধ্যে যে পড়ে আছে।
  lex-lex: Isakar, hota o' de emolmolla keledai maka rurni karuri, mak kakowa la yohya'a
    maka e nodia rletni,
  rgu-rgu: Isaskar! O ia sama leoꞌ keledei baraaiꞌ, tehuu o laka batu ma seli. Maneniko
    o suku nai enoꞌ lain, sona bea riꞌ bei bisa neu nafoa o, fo laꞌo naroo. Tehuu
    maneniko o mita koro malole nai seriꞌ ele, sona ta radenu fa boe, o fua ma hata
    mara fo muu leo. O nana leo naꞌ.
  som-som: Isaakaar waa dameer xoog weyn, Oo jiifsada xeryaha idaha dhexdooda.
  lat-VUC: Issachar asinus fortis accubans inter terminos.
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa nenikuwenikba-wa
    Yijakara. Ni-yama, “Umba ningkakine-ka nungkwaja Yijakara ki-yaminama wuburra
    duwilyaba dangki yingu-warenama warka. Dakine-ka dangki yingu-kuwamurrkwulama
    wilyarra umba ngalaja beka mambilyuma yalina iya yalina yingamu-wilyarrakinama
    makina, mena nara-baba dakina a-ngayinduma a-wilyakama malakina beka ngala-langwa-manja
    mirirrba-da.
  eng-ASVBT: 'Issachar is a strong ass, Couching down between the sheepfolds:'
  mna-mna: “Isaka, ni kembei mbili uraata kana ta mburaana biibi, mi izza be mburu
    isala ndemeene ma imaŋga pa uraata. Mi lele kini ko ambaiŋana be tomtom timbot
    pa mi tikam uraata. Tana popoŋana kini ko timbel uraata. Mi kizin pakan ko tiwe
    mbesooŋo mi tikam uraata pataŋana.
  ita-1885: ISSACAR è un asino ossuto, Che giace fra due sbarre.
  eng-LXXUP: Issachar has desired that which is good; Resting between the inheritances.
  eng-ULB: Issachar is a strong donkey, lying down between the sheepfolds.
  spa-VBL: “Isacar es un asno fuerte, acostado entre dos alforjas.
  fra-_FOB: Issacar est un âne robuste couché entre les barres des étables.
  mal-mal: യിസ്സാഖാർ കരുത്തുള്ള കഴുത; അവൻ തൊഴുത്തുകളുടെ മദ്ധ്യേ കിടക്കുന്നു.
  urd-GVR: Ishkār tāqatwar gadhā hai jo apne zīn ke do boroṅ ke darmiyān baiṭhā hai.
  suz-BL: इस्‍साकार बोल्‍यो गधा दुम्‍शा, भारी आस दातेमी इप्‍ब।
  ita-1927: Issacar è un asino robusto, sdraiato fra i tramezzi del chiuso.
  ckb-ckb: «یەساخار نێرەکەرێکی زەبەلاحە و لەنێوان دوو هەگبە مات بووە.
  eng-BBE: 'Issachar is a strong ass stretched out among the flocks:'
  crx-NTPO: Issachar 'en donkey ulhtus-i 'unt'oh. Ndai ndaz-i yeguz nanki, 'i 'et
    tit'elh.
  kan-OKCV: “ಇಸ್ಸಾಕಾರನು ಕುರಿಯ ಹಟ್ಟಿಗಳ ನಡುವೆ ಮಲಗಿಕೊಳ್ಳುವ ಬಲವುಳ್ಳ ಕತ್ತೆಯಾಗಿದ್ದಾನೆ.
  bbb-bbb: Ro Isaka fuje fuka mave doniki igege mauike naemena ijia finoeke.
  tam-2017: இசக்கார் இரண்டு சுமைகளின் நடுவே படுத்துக்கொண்டிருக்கிற பலத்த கழுதை.
  spa-RV-1909: 'Issachâr, asno huesudo echado entre dos tercios:'
  ron-BTF: Isahar este un măgar puternic, culcându-se jos între două sarcini;
  eng-WEBP: “Issachar is a strong donkey, lying down between the saddlebags.
  eng-FBV: Issachar is a strong donkey, lying down between two saddle bags.
  nld-1939: Issakar is een bonkige ezel, Die tussen de kudde blijft liggen;
  nch-BL: Ta tiIsacar, moteipan ixhuihua elise tejtetique quej se tapiyali cati quimati
    tamama etic. Mosiyajquetzase campa quintzacuaj borregojme.
  tfr-NTPO: »Isacarda öng l̇l̇ëbo shgaga dbo ara woshtë sök ba l̇l̇ëbo tjok wl̈eni.
  vie-1934: Y-sa-ca là một con lừa mạnh mẽ, Nằm nghỉ giữa chuồng;
  hin-CV: “इस्साखार एक बलवंत गधा है, वह पशुओं के बाड़े के बीच रहता है.
  eng-OURB: “Issachar [Hire, Reward] is a strong donkey, lying down between the saddlebags.
  spa-BES: 'Isacar es un asno fuerte extendido entre los rebaños:'
  tdx-tdx: Borìke maozatse t’Isakare miondrek’ añivon-kilankañe roe,
  vid-vid: “Isakali ndo kota idogowi liwele na mong'ho, lilinguwasa hagati ha mitunyo
    ja heye.
  pwg-pwg: Isaka, tam na nakanani ma donki, Vita kana kavakavara.
  eng-OKE: Issakar, rich in substance, will have his heritage between the boundaries;
  tha-KJV: ฝ่ายอิสสาคาร์เป็นตัวลามีกำลังมากหมอบลงกลางสัมภาระของมัน
  por-BR-2018: 'Issacar, asno de forte estrutura deitado entre dois apriscos:'
  bco-bco: Isaka e donki halaido꞉wo꞉ o꞉ngo꞉ dowo꞉. E kelego꞉lo꞉ dia꞉ha꞉nan us a꞉na
    madali alifo꞉len.
  deu-ELO: Issaschar ist ein knochiger Esel, der sich lagert zwischen den Hürden.
  ktm-ktm: “Isakar eri ndrakika-an, odoke iy ti ihpa ndre donki itarah iyin lengan
    sedel pek.
  caa-caa: 'Y de allí e Jacob uyare e Isacar y che: “Pues net xeꞌ Isacar, achꞌajnarir
    cꞌani aqꞌuecꞌo bꞌan cocha aqꞌuecꞌo incojt chij xeꞌ uqꞌueche axin e carga tama
    upat, pero conda acꞌoy, axin achꞌan yebꞌar e carga y machi ucꞌani tuaꞌ achpa.'
  eng-WYC-2018: Issachar, a strong ass, lying betwixt [the] terms, (Issachar, like
    a strong donkey, lying between two burdens,)
  epo-epo: Isaĥar estas fortosta azeno; Li kuŝos inter la baraĵoj.
  uig-PIN: Issakar bǝstlik bǝrdǝm bir exǝktur, U ikki ⱪotan arisida yatⱪandur;
  beo-beo: Isiga ea hou da dougi (amo da udigili ea baligiga legesu esa amo dogoa
    golai dialebe) ea hou hame baligisa.
  tpi-OTNT: “Isakar em i wanpela strongpela donki. Tasol em i save slip nating namel
    long ol bek kago.
  hau-SA: “Issakar doki mai ƙarfi, kwance tsakanin buhunan sirdi.
  udu-udu: Yassaakar a’di imidi ’bitha’bi’th me’d thuluny mo mmothum ’kup̱ ka luŋgu’b
    mo e bwaman ma ma’diny ḵa’bal mo.
  uig-LAT: Issakar bestlik berdem bir éshektur, U ikki qotan arisida yatqandur;
  nde-nde: U-Isakhari ulithambo likababhemi elilohlonzi olele ephahlwe ngamasaka amabili
    emithwalo.
  ton-ton: “Ko e ʻasi mālohi ʻa ʻIsaka, ʻoku tokoto ia ʻi he tauloto ʻoe kavenga ʻe
    ua.
  ces-1613: Izachar osel silný, ležící mezi dvěma břemeny.
  eko-eko: Ezakaari puuru wookhomaala arapaleliye vakatthi wa mapwattha mawiri.
  nss-nss: Yissakar ara yiy pwokeyan iya tehe hamou tongkiy, ngara kiye matin mwalinga
    ndrop malhat.
  eng-WMB: “Issachar is a strong donkey, lying down between the saddlebags.
  tam-TCV: “இசக்கார் இரண்டு பொதிகளுக்கிடையே படுத்திருக்கும் பலமுள்ள கழுதை.
  ceb-ULB: Si Isacar ang kusgang asno, nga nagahigda sa taliwala sa mga kulongan sa
    mga karnero.
  mkn-mkn: Isaskar! Lu ni, sama ke keledai kuat, ma lu pung kapala batu sonde bisa-bisa
    pung. Kalo lu su tidor di tenga jalan, na, sapa yang masi bisa paksa kasi bangun
    sang lu, ko jalan tarús. Ma kalo lu su dapa lia kampong bagus di sablá sana, sonde
    suru ju, lu su pikol lu pung muatan ko jalan pi. Andia lu tu, bagitu suda!
  nce-nce: Isakar bu kalëlego donki kleliha. Bu tële wesibi ku mëta fwa manawa meniniwa
    lëbekëfe.
  pol-UBG: Issachar jak osioł kościsty leżący między dwoma brzemionami.
  agr-agr: “Isacarak burro senchigtin kijinun yanau, niina wenuken waya tepesa dakimakug
    inanmainchawama numamtinai.
  kyc-kyc: Isaka baa mena donge porai manda manjo karamo. Doko nyuu komonali kenda
    pingi silyamo raka dokona palenge.
  urd-GVU: اِشکار طاقت ور گدھا ہے جو اپنے زِین کے دو بوروں کے درمیان بیٹھا ہے۔
  deu-1912: Isaschar wird ein knochiger Esel sein und sich lagern zwischen den Hürden.
  ntj-ntj: '@see-verse:GEN.049.013'
  row-row: Isaskar! Ho ia, onaꞌ banda keledei maꞌadereꞌ, huu langga fatu ma nda nenelabꞌan
    sa. Mete ma keledei luꞌu sia dalaꞌ taladꞌa na, esa o nda bisa nafefelaꞌ e sa,
    fo laoꞌ nakandoo fai. Mete ma keledei nita kambo maloleꞌ sia seriꞌ na, naa, nda
    denu sa o, lemba nala neꞌefufuan fo lao neuꞌ ena. Ho, onaꞌ naa boe.
  kan-2017: ಇಸ್ಸಾಕಾರನು ಕುರಿಯ ಹಟ್ಟಿಗಳ ನಡುವೆ ಮಲಗಿಕೊಂಡಿರುವ ಬಲವುಳ್ಳ ಕತ್ತೆಯಂತಿರುವನು.
  ena-ena: Isakalɨ nɨbu sabaŋ donɨki vɨdɨvɨdɨŋ daŋ me uami. Agadɨ ala muhɨlɨ havɨlɨ
    vaŋ akuaba akuaba havahava saŋ nudɨ sabɨ lamavɨci ala nɨbu ihɨlu lavavɨla havɨ
    mɨgalɨfɨlɨbavɨla ani hɨsɨvɨlalɨ uami.
  tgo-tgo: Isaka iye i vurɨgheghe ŋgoreiya doŋɨki. Mbaŋa riwae i bane ne i ghenethɨna
    ghaghadoweko.
  yap-yap: “Issakar e dariy e thilthil rorow ba dongki, Nike paraw nga but’ ni bay
    e chugum ni be fek u ruw raba’ i charen.
  tet-tet: Isaskar! O neꞌe biit hanesan kuda keledai! Mais kalo o toba tiꞌan iha dalan
    klaran, la no ida bele fuꞌa nadeer o, nebee laꞌo liu! Kalo o maree mola leo diꞌak
    ida iha sorin balu nebaa, masik ida la naruka moos, o matiu mola okaan naha sia,
    modi baa! O neꞌe, nunia ona!
  hlt-MCSB: Issakhar he laak songrhuh bangla saelvong laklo ah na kol.
  mdy-ETH: «ዪሳኮኦሬ፥ ጫኣኖ ባኣካ ላሂ ሺራ ዶዲ ሃሬጉዴያኬ።
  twi-ASANTE: “Isakar yɛ afunumu hoɔdenfoɔ a ɔbutu hɔ rehome wɔ nnwankuo mu.
  bhl-bhl: Isakal, ku donki kitil nam atew kate, ku ibolow aimgeko, gal nam kesomi,
    kukalem mesesem eisneng beem mutuk dim be sak teineko, buyelemokolew te.
  con-NTPO: Isacarta tsu andu'choma andu'su boro'can. Tise ñofaje'cho tsu oveja ttuccu
    enttinge.
  eng-WEBU: “Issachar is a strong donkey, lying down between the saddlebags.
  bnp-bnp: A Vuhuna “E Isikar, i gao manga a donki, pali i mahita turana a popou vona.
  wal-wal: “Yisaakoori mino hare; caaniyo naa77u joinetuppe gidduwan zin77i bayees.
  mgh-mgh: Isakaari uri puuru oolipa rupile iriyari mirintti cawe.
  acu-NT: 'Nunia Isacaran chicharak: —Ameka burro merman entsawa nunisketme. Tura
    tangku ayamtainam entsamtai ainau ayaminawa nunismek ayamsatnuitme.'
  spa-PDDPT: Isacar, asno robusto, Que se echa entre dos apriscos.
  gun-gun: — Issacar ma mburika'i ikãgue mbaraete va'e, vexa'iaty ikuai va'e mbyte
    rupi onheno oupy va'e rami.
  agu-BL: ”Ma aẍatz Isacar, ni'cu'n aẍ sbne' chi jun buru', yi chin chamnin tan teke'n
    ektz, yi na juk'lij le ujbil.
  eng-PEV: Then Jacob said, “Issachar is like a strong donkey, like a donkey with
    bags on its back, that lies down to rest.
  ilo-ULB: Ni Issacar ket maysa a napigsa nga asno, agid-idda iti baet ti pagapunan
    dagiti karnero.
  kpg-kpg: Issachar la di ‘donkey’ maaloo e moe i mehanga ana mee ala e kae.
  uig-ARA: ئىسساكار بەستلىك بەردەم بىر ئېشەكتۇر، ئۇ ئىككى قوتان ئارىسىدا ياتقاندۇر؛
  bsp-bsp: Isakar, məna sɔfale səpɔŋ sɔ məyɔnɛ, nsɛ səŋfəntərɛ gbɔrɛ mɛrəŋ dacɔ mɔ.
  mbs-mbs: “Si Isacar se iling te magsen asno gayed eg-ibat medapag te karga eg-ibingen
    din.
  tof-tof: “Isakarr wa donkizan arüng pama, tóba mobobdó ne alóp nis ódódda, we kandó
    ngón ngagónda.
  sus-sus: Isakari sɛnbɛ gbo alɔ sofale, naxan a sama gɔɔrɛ firinyie tagi.
  pon-2006: “Isakar, iei ahs kehlail emen me kin wonohn dengpeseng nanpwungen eh mehn
    wisik kan.
  jae-jae: “Isakar eŋ ŋatêkwa kêtôm doŋki, taŋ jakêlêwaŋ tau gêmoa domba ŋalêlôm.
  ksd-ksd: Isakar a ongor na as, I va livuan ta ra umana kikil na sip.
  tur-YTC: “İssakar heybelerin arasında yatan, Güçlü bir eşektir.
  bel-N: Ісахар — асёл касьцісты, што ляжыць паміж загарадаў.
  grc-BRENT: Ἰσσάχαρ τὸ καλὸν ἐπεθύμησεν, ἀναπαυόμενος ἀνὰ μέσον τῶν κλήρων.
  ind-AYT: “Isakhar bagaikan keledai yang kuat, yang berbaring di antara kedua bebannya.
  lid-lid: “Isakar badeh boto-on labai ja ta donki. Iy amadin ndrokowa lakou ta ndrahu
    manyah badeh udu bwele-e donki.
  nya-nya: “Isakara ali ngati bulu wamphamvu wogona pansi pakati pa makola.
  hrv-hrv: Jisakar je koščat magarac polegao među ogradama.
  mps-mps: “Isakar te bomai donki tiwai me deli dao. Tiali goli, aga olo te walu tomo
    daide pila muaibao.
  llg-llg: Isaskar! O ia, sama leo banda keledei balakaik, ma o langga batun ana seli.
    Mete ma o sunggu nai dalak, na, see bisa nakaseti o foꞌa fo laꞌok makandoo. Tehuu
    mete ma o mita nggolok ndia neulauk nai ele, na taa nadenu boe oo, o lemba mala
    o buan fo o muni ndia muu leo. Huu ndia, de, o leondiak leo!
  tpi-tpi: “Isakar em i wanpela strongpela donki. Tasol em i save slip nating namel
    long ol bek kago.
  dan-1931: Issakar, det knoglede Æsel, der strækker sig mellem Foldene,
  vie-OVCB: Y-sa-ca là con lừa lực lưỡng, nằm cạnh các kiện hàng.
  lbk-lbk: “Si Issacar, et kag dangki ay aped enchaolag isnan tengan nan ento mo awitna.
  guj-2017: ઇસ્સાખાર બળવાન ગધેડો, બે ઘેટાંવાડાઓના વચ્ચે સૂતેલો છે.
  byr-byr: '@see-verse:GEN.049.013'
  awx-awx: Isakalu donggi kitokngä gwendu bimä. Tiwändeyä meyä käwukäwut wamängämä,
    moyo päke pek yiwik.
  pon-2006A: “Isakar, iei ahs kehlail emen me kin wonohn dengpeseng nanpwungen eh
    mehn wisik kan.
  por-BRBSL: “Issachar é um burro forte, deitado entre os alforges.
  cth-cth: Issakhar teh mon rahak ka tabawk e a tha kaawm poung e doeh.
  twi-twi: “Isakar yɛ afurum hoɔdenfo a obutuw hɔ rehome wɔ nguankuw mu.
  hlt-hlt: Issakhar he laak songrhuh bangla saelvong laklo ah na kol.
  tbz-SIM: Isɑkɑɑ, ɑ tú sɑ̃mmɑrímú nwe, wèè kpeńnì, kɛ nɛ́ dɔ́ mɛdɛ́ɛ̀.
  msy-2020: “Isakar a donkin bar gavgavim. Egha a pura mɨtarir biziba ateribar tongɨn
    irav iti.
  txq-txq: Isaskar! O ia, sama leo keledei barakaik, tehuu o langga batun mata bali.
    Mete ma o sunggu nai dalak ena, na, see ndia bisa nakasetik o mambadeik fo laꞌok
    makandoo. Tehuu mete ma o mete-mita nggoro neulauk naa nai serik naa ena, na,
    ta nedenu oo, o lemba mala o fufuam mara ena fo muu boe. De o naa, talo naa leo!
  aaz-aaz: Neu ko, aam Isaskar. Ho reꞌ ia on reꞌ bikaes es, reꞌ nteek ee te, keledai
    maꞌtaniꞌ. Mes ho ꞌnaak fautm ii kah een. Karu ho mtuup ambi raan atnanaꞌ, sekau
    es reꞌ he npooꞌ ko he mnao mkoon. Mes karu ho miit kuan es in areokn ii et panin
    ne, es ka nreun ko fa msaꞌ ate, ho mait ho bruaꞌ ma mroi sin ma mnao meu nee.
    Ho on reꞌ nana nai!
  azb-azb: Qoyun ağılları arasında uzanan İssakar Bir qüvvətli ulağa oxşar.
  eng-DBY: Issachar is a bony ass, Crouching down between two hurdles.
  hin-2017: इस्साकार एक बड़ा और बलवन्त गदहा है, जो पशुओं के बाड़ों के बीच में दबका
    रहता है।
  wol-KYG: «Isaakar mbaam ngonk la, muy goor diggante ñaari sëf.
  swp-swp: Isakara doha asini adiadidirina, mamoe ganadi boeadi eai i otadobi;
  bjr-bjr: Miqi qimasee Seeburuna qimamiseenoo Yakooboofa quanda finoo Isakaana afaaqooqa
    qinau. Isakaa anee afeeka doonkiara foora mafinana narana uqauqa amuaaqa faiqaqeeia.
  eng-YLT: Issacher [is] a strong ass, Crouching between the two folds;
  heg-NTPO: Isaskar! Ku nia mo tuladang el keledai in tes sa, mo ku bom baut isi.
    Eta ku nini se lalan hlala son nam, asii man dising le bangun ku, halin laok napiut
    ta? Ase! Na mo eta ku ngat net iung man in leok isi mes se suu halin nua, lam
    tadu ku lo kon ku nikit ku sa-saa las, le bok lako ua son na. Ku ela son na!
  ptu-ptu: Isakhar susi keledai matoho ma'päsä illaam alla' teke'na.
  bzd-NTPO: “Isacar dör we̱s iyiwak tso' dalì oie diché ta̱' tai̱ë ese e̱' mùtër e̱nuk
    iwé a̱ es.
  kwf-kwf: “Isakar, Ꞌoko diꞋia dongki rao ki neꞋe nia saeleꞋa goꞋo fuana tagalana
    Ꞌaena ma nia ka maliu safitana ro ngwaꞋi nia ngaliꞋi ki.
  eng-WYC-2017: Issachar, a strong ass, lying betwixt [the] terms,
  eng-WMBB: “Issachar is a strong donkey, lying down between the saddlebags.
  spp-spp: Isakari fành'à ɲyaha dùfaanŋa fiige, u tatɛ̀ɛng'à bɛ yatɔɔre tabyige na,
  aey-aey: Isaka uqa cesel gagadicca cinigwe. Uqa ud lecis gemo nijina.
  urd-GVH: इशकार ताक़तवर गधा है जो अपने ज़ीन के दो बोरों के दरमियान बैठा है।
  rug-rug: Isaka si kekeṉoṉo guana doṉ'ki ṉiṉirana, sapu eko varikali nia na vovoina
    likakalae mamatadi.
  gaz-gaz: “Yisaakor harree jabaa feʼiisa lama gidduu ciisuu dha.
  fra-LSG: Issacar est un âne robuste, Qui se couche dans les étables.
  yal-yal: “Isakari sɛnbɛn luxi nɛn alo sofanla, naxan a sama a goron bɛnbɛli firinna
    tagi.
  gum-gum: Isacarbe kan burru larrø murig lataig køn, kan muba webya yamga tul— unøyu
    keerig pigaya tsub lataig.
  iou-iou: Ude yäŋpäŋ nanaki Isaka ŋode iwetkuk; Isaka, gäkäwä doŋki kehäromi kubä.
    Tuŋum bäräpi bäräpi mädeka terak peŋirä kädet kuŋatta bitnäŋpäŋ jop uken maŋit
    itan yäk.
  haw-1868: 'He hoki ikaika no o Isakara e moe ana mawaena o na halemalumalu:'
  arb-NAV: يَسَّاكَرُ حِمَارٌ قَوِيٌّ رَابِضٌ بَيْنَ الْحَظَائِرِ.
  adz-adz: “Isakar ibi dongki riniurun gingꞌa wasaꞌ i tayap nam bunump iruꞌrun.
  ewe-ewe: “Isaka nye tedzi agbatsɔlã sesẽ aɖe si le dzudzɔm le lãkpowo dome.
  eng-LEE: Issachar is a strong-boned ass, couching down between the stables.
  gvn-gvn: '@see-verse:GEN.049.013'
  asm-FB: ইচাখৰ বলৱান গাধ; সি দুটা গঁৰালৰ মাজত শোৱে।
  sus-A: عِسَكَرِ سّنبّ فبٌ عَلْ سٌقَلٍ، نَشَن عَ سَمَ فْورّ قِرِنيِيٍ تَفِ.
  fra-SBL: « Issachar est un âne fort, couché entre les sacoches.
  hbo-hbo: יִשָּׂשכָ֖ר חֲמֹ֣ר גָּ֑רֶם רֹבֵ֖ץ בֵּ֥ין הַֽמִּשְׁפְּתָֽיִם׃
  shp-NTPO: 'Jatian ja Isacarbiribi yoia iki: Mia Isacar riki, iwe jaweki papimakanai
    yoinabo keská ikax, kikinbires koshi joni. Jaskara ikaxa, jawen jatinkobiribi
    yoina tantimakana jakonbires tantia keská ixon, mia meskóakin ramiakanabi, min
    jato kopíamanoxiki.'
  eng-WYCLIFFE: Isachar, a strong asse,
  pjt-pjt: Munu palulanguṟu Itjakala ngapartji wangkangu alatji, “Katja, nyuntumpa
    walytjapiti tangkiyi kuṉpu mantangka pakuringkula ngarinytja puṟunypa luuta puḻkatjara.
    Panya tjana para-nyakula kulilku, ‘Munta-uwa, ngura wiṟu nyangatja.’ Munuya ngura
    pala palula puḻkaṟa waṟkariku ulytja puḻkatjararingkunytjikitja, munuya puḻkaṟa
    waṟkarira puṯu wantiku kutjupangku tjananya pauntjingaṟa waṟkamilantja puṟunypa.”
  cwe-cwe: Isakali kalinga fana chihongwe mwene nguvu, Yoyoigoneza hagati ya zimbahasha
    zake.
  bgs-bgs: “Si Isacar tô iring na mabákkár asno na inalayun ágdággà madani tun ta
    piniddan din.
  kik-kik: “Isakaru nĩ ndigiri ĩrĩa ĩrĩ hinya ĩkomete gatagatĩ ka mĩrigo ĩĩrĩ.
  ksr-ksr: “Aiskar ii doŋgi siita koukouya iikawaa so kolooja. Doŋgi qaganoŋ duŋ rarawaa
    gesoya woi iikawaa batugaranoŋ ama qetetereeŋ lokoliŋ sologoŋ eŋkebaa.
  fra-NCL: ISSACHAR est un âne robuste, qui se couche dans ses parcs.
  cek-AK: Issakar loe mae salakah tabok thacak laa hrang ah oh;
  xla-xla: Epame Isakal wa꞉ye itiyamale donki aliyatapo upiyele alisisi pato asiyame
    pupo depo hedepo elemdiye, epapele some hallepe.
  cuk-cuk: ”Isacar, moli-uayasuid-dutusulidyob gued. Geg-gwisgue e-neg-yagi sagumar-imbagi
    obunnomaid.
  uig-CYR: Иссакар бәстлик бәрдәм бир ешәктур, У икки қотан арисида ятқандур;
  tel-2017: ఇశ్శాఖారు రెండు దొడ్ల మధ్య పడుకున్న బలమైన గాడిద.
  hat-BSA: Issacar se yon bourik gwo fòs k ap kouche ba nan mitan makout bèt.
  kos-kos: Issachar el tia ekla liki soko donkey fokoko Ma alsrangesr ac oanna inmasrlon
    mwe utuk lal.
  hbo-WLC: יִשָּׂשכָ֖ר חֲמֹ֣ר גָּ֑רֶם רֹבֵ֖ץ בֵּ֥ין הַֽמִּשְׁפְּתָֽיִם׃
  ibo-ibo: “Isaka dị ike dịka ịnyịnya ibu na-amakpu nʼetiti ọgba atụrụ.
  ory-ory: ଇଷାଖର ବଳବାନ ଗର୍ଦ୍ଦଭ ସଦୃଶ, ସେ ମେଷ ଖୁଆଡ଼ ମଧ୍ୟରେ ଶୟନ କରେ;
  chk-chk: Isakar, ka eman aas mi pöchökül, ka konetiu lefilen ekewe tuk man ra uwei.
  ssd-ssd: Isakar nu doŋki kareŋnu taŋaŋ ake sinaŋ pale kame ŋgamukŋge kinymba minit.
  rop-rop: “Isaka, yu jidan jis laiga leisiwan dongki weya oldei leidanbat garram
    pekbeig.
  ukr-1871: Іссахар — осел костлявий між двома хлївами.
  eng-AOI: Then Jacob spoke to his son Issachar and said, “Issachar, you are like
    a donkey that doesn't want to work. It lies down between two bags, because it
    doesn't want to carry them on its back.
  yon-yon: Isekar kuu donki aromkonoyiib areb, aromkonoyiib kumban dabab be wini kuu
    ye dowakenban kowe, ye dabab benkariyabe wini ye yowo ayoob be wanaanban wedyaa
    dibaraneen.
  bch-bch: “Isakar ei mambe donki ede iura kapei. Be gid tulua ienono ipaoeai ipakulupu
    ei, ta idae imadid mao.
  deu-1951: Issaschar ist ein knochiger Esel, der zwischen den Hürden liegt;
  eng-JPS: Issachar is a large-boned ass, couching down between the sheep-folds.
  ubr-ubr: “Issachar on wawanin donkey ba an sifumama sanasi yeinir yen.
  srp-1865: Isahar je magarac jak u kostima, koji leži u toru,
  lug-lug: Isakaali ndogoyi ya maanyi, ng’akutama wakati mu bisibo by’endiga;
  heb-heb: יששכר חמר גרם רבץ בין המשפתים׃
  ben-IRV: ইষাখর বলবান গাধা, সে দুটি ভেড়ার খোঁয়াড়ের মধ্যে শয়ন করে।
  pan-pan: ਯਿੱਸਾਕਾਰ ਬਲਵੰਤ ਗਧਾ ਹੈ, ਜਿਹੜਾ ਵਾੜੇ ਦੇ ਪਸ਼ੂਆਂ ਵਿਚਕਾਰ ਸਹਿਮ ਕੇ ਬੈਠਦਾ ਹੈ,
  tkr-tkr: Xurcunbı mıgal alixhxhı manzil haa'ana İssaxar taq'atıkane əməleyk akar.
  mwp-mwp: ‘Isakar ngi matha ngoedhagidh lawnga donkiya; donki nge bangal zagethan
    meparu, Isakar ngi kasa gamu goegadhin apiya yoewipa, nginu zagethaw ruganu dhadhal.
  mya-JVB: ဣသခါ သည် တောင် ကြား မှာ ဝပ် လျက် အား ကြီးသောမြည်း ဖြစ်၏။
  tbg-tbg: Minti tivakero viva Isakaarara tiharo, Kempuka donkivano airaira ntuvataa
    utatanta avutana vaite vaira voqaara Isakaava vairave.
  hmo-hmo: “Isakara be doniki mai goada danu, to iena maduna huanai ia hekure noho.
  ata-ata: Muvivikalanu Sevulon aloxo ne mukalu la musuku mulai sou muvikalanu Isikali.
    “Isikali ne anu xaviinu loxo donki, utavule tavuevule ia utalupexa sou umaꞌila.
  nfa-nfa: Isaskar! Èu ne, sama sèmi keledꞌei dhu èra, te ngaa èu kètu hadhu papake
    na aadꞌo. Ladhe èu jꞌunu ètu talora jꞌara, dhèu èci sa bisa boe pakèdꞌi èu ho
    kako taruu. Te ngaa ladhe èu mèdhi rae ètu ca bèka nèi beꞌa, èci sa dhae pua mèka
    èèna ka, mu pasae mèti le mèdha-panyau èu ho lamu. Tatu èu sama sèmi èèna ka!
  urd-urd: इश्कार मज़बूत गधा है, जो दो भेड़सालों के बीच बैठा है;
  rus-SYN: Иссахар осел крепкий, лежащий между протоками вод;
  cbt-NTPO: ‘Quëmaso' Isacaro, chiníquën mora pochin nisaran. Pë'tahua pëiro'saquë
    pë'pëtëranquëranchin chinotaran.
  bqc-SIM: Isakaa dɛ lán zàa'ĩn gbãawa, ìↄ wúlɛa asoↄ zãnguo.
  tcz-CHONGTHU: Issachar vang chu ahile sangan hattah ahi, ama chu hahsat na molni
    kikah aum ahi.
  mar-mar: “इस्साखार बळकट गाढव आहे. तो मेंढवाड्यांच्यामध्ये दबून बसला आहे.
  tcs-tcs: ‘Isaka em wan strong dongki, wea em i leidaun melen wea ol baig wea em
    bin kare ol samting insaid.
  soq-soq: Ita Isaka, e ipa donki dea mukamukauaida puraiwa saiwa do obasa di ituitona.
  qub-qub: «Isacar, gamga sinchi bürru curralcho wichgaraycajnömi canquipaj.
  bqp-bqp: Isaka de lán zaaki gbãna kũ à wutɛna aso mɛ̀n pla dagura bà.
  hat-hat: Isaka, se yon bon bourik chay. Li kouche nan mitan de bò sakpay.
  eng-BSB: Issachar is a strong donkey, lying down between the sheepfolds.
  tod-tod: Isakaal ɠa ga soovale sinɛi suɓaai, é laani togani makɛ zasa felegɔiti
    zɔɠɔzuʋɛ.
  eng-WEBPB: “Issachar is a strong donkey, lying down between the saddlebags.
  kbq-kbq: Isakaga hankave donkie, tare fenonku'mofo amu'nompi manigsa hugahane.
  nhe-BL: Ta tiIsacar, moteipa ixhuihua elise tejtetique queja se tlapiyali tlen quimati
    tlamama etic. Mosiyajcahuase campa quintzacuaj borregojme.
  bus-bus: Isaka dɛ lán zaaki gbãaa kɛ̀ daɛna aso mɛ̀n plaaa dagura bà.
  gub-BL: Ixakar nuzawy kwaw zumen ikàg ma'e ukupe pe àràm inuromo wemiraha ràm inuromo
    uzeàpàrirog ma'e.
  eng-DRA: Issachar shall be a strong ass lying down between the borders.
  knf-knf: « Iŧaakar awo ji ubuuru ukëm umpiinţuŋ ţi kampen pŧoof.
