verse: GEN.049.023
translations:
  mal-C: വില്ലാളികൾ അവനെ വല്ലാതെ വിഷമിപ്പിച്ചു; അവർ എയ്ത് അവനെ ആക്രമിച്ചു.
  deu-TKW: Es setzten ihm zu und schossen und es befehdeten ihn Pfeilschützen.
  lin-lin: Banguna batumbolaki ye, babwakelaki ye makonga mpe babundisaki ye ;
  cbr-NT: Usa 'ikë ka axa pian 'akanankë unikaman istisama tankin timakin, aín pia
    ami pukin ënkinma ubionuxun 'aia;
  eng-LSV: And embitter him indeed, they have striven, || Indeed, archers hate him;
  bmu-bmu: Yaŋgö kerökurupŋan timbi jaugemŋini memba urukönöp qakŋe Josefkö kambu
    mi eŋguataŋgöba eŋgeriba eŋgum ohoba malme.
  eng-GNV: And the archers grieued him, and shotte against him and hated him.
  eng-WEBSTER: 'The archers have sorely grieved him, and shot at him, and hated him:'
  nhw-BL: Masehualme quincualancaitase moteipan ixhuihua, huan quinmajcahuilise cuatlamintli
    huan nochipa quinmacase tequipacholi.
  swh-ONEN: Kwa uchungu wapiga mshale walimshambulia, wakampiga mshale kwa ukatili.
  bba-bba: Yibɛrɛbɑ bɑ nun nɔɔ kuurɑ, bɑ nun wɔri kɑ mɔru, bɑ nun sɛ̃ɛnu twee.
  eng-KJVCPB: 'The archers have sorely grieved him, And shot at him, and hated him:'
  cpy-cpy: Osheki ikijaneenteeri omanatzinkari, Roma-natantapiinteeyaari chekopi,
    Ikanteetatyeeyaani roñaashirenkapiinteeri.
  mpx-mpx: Gamagalau ginebi wali ati elolol nihi haveyan elam, ge aloliya wali pihigelgel
    wali egipoyo nihi alihinewa elam.
  wbp-wbp: Wati-patu marda kajikangkulu jangkardu yanirni kulukupurda, kajikangkulu
    marda yuurlarri-kirlirli pantirni kurlarda witawita-kurlurlu.
  luo-luo: Jodir asere nolawe matek kokecho, ne gibaye gi asere ka igi owangʼ.
  meu-meu: Peva taudia ese vada e hahisia, E tarakia, e haberoa;
  npi-ULB: धनुर्धारीहरूले त्‍यसलाई आक्रमण गर्नेछन् र त्‍यसमाथि काँड चलाउनेछन्, र त्यसलाई
    सताउनेछन् ।
  yor-yor: Pẹ̀lú ìkorò, àwọn tafàtafà dojú ìjà kọ ọ́, wọ́n tafà sí í pẹ̀lú ìkanra.
  emp-NTPO: Cha drʌ cawa b̶eaba bʌra bariduaareba chaba drʌ panesid̶aa. Bʌra quĩrãma
    panasid̶aa.
  ind-ind: Musuh-musuh akan menyerang kalian dengan busur panah mereka dan menganiaya
    kalian.
  pes-OPCB: دشمنان بر او هجوم آوردند و با تیرهای خود به او صدمه زدند.
  ssx-ssx: Ipika꞉ a꞉nda꞉ tunkiliki tapakema꞉ta꞉ ipikita꞉ paala꞉piki tupa꞉ a꞉pa a꞉nda꞉
    pilimikie. Kutupa ika꞉ semoko a꞉ndeli manuma꞉ ipiki tolutia pomilimikie.
  lcm-lcm: Ri vap so ta vatilau kita marala ia na ki so ia. Kita vis ia velai ani
    neikien lava.
  aer-aer: Artwe areye ngkwenge-werne apetyeke atwetyeke. Itne irraweye anthurre apetyewarreke
    ngenhe althenhemele irrtyartele, kwetere-akertele-arlke.
  tgl-ULB: Lulusubin siya, papanain at guguluhin ng mga namamana.
  nop-nop: Me tebe molo heki adi mikdok busuwaaŋ wele youyout tigamuŋa tebehik fiyagikiŋ
    iŋgoŋ
  kca-kca: ԉаԉәсман ԓўв шукатыса, йухԓәӈ йохән ԋоԓән эсԓыса,
  cbu-NT: Kundararish shiyaa natsarangitaatssin, kiyungutaa yacharangusin, shiyaa
    pachamaam zandarangtaatssin,
  hui-hui: Agali danda timu yuwa wai biaga karume hongo howa Yosebela wai bialu mo
    koore halu holebira.
  wrs-wrs: Ungundva yenamba yemba engvilangav bunevalgona,
  mya-mya: သူ​၏​ရန်​သူ​တို့​သည်​သူ့​အား​လေး​မြား လက်​နက်​တို့​ဖြင့် ပြင်း​ထန်​စွာ​လိုက်​လံ​တိုက်​ခိုက်​ကြ​၏။
  cbi-NTPO: Arku tya'kemulaya tyutya', yala' tsuta tyatyu tyatyudekive, tsangue' naa-uwanuba
    bulla kitindetsu;
  bod-N: མདའ་གཞུ་འཛིན་མཁན་གྱིས་ནི་གློ་བུར༌ཉིད།། ཁོ་ལ་རྒོལ་བར་བྱེད་ཅིང་མདའ་འཕངས༌ཏེ།།
    ཁོ་ལ་གནོད་པ་བཟོས་ཤིང་བཟོ་བར༌བྱེད།།
  wsk-wsk: Kager kari memek nongomang memek te nunga daga wol kote tagiman.
  kkl-kkl: Nimiri isa nembangkeangdi, 'Yin maldi opkukap,' aro yinap malapti sarekereplangkeang.
  sna-sna: Neshungu vapfuri vanomurwisa; vanomupfura noruvengo.
  spa-BLM: 'Los arqueros lo han afligido gravemente, le dispararon y le persiguieron:'
  beu-beu: Nehe omi jasi ang naung eningse ini iomi jasi angu metma aadana, emenghula
    ini uumat-aburit metma aatapa angu edadenang.
  cac-cac: Te ajc'ol syutej sb'a eb' anima d'ayach, sjulvaj eb' yed' sjul-lab' d'ayach,
    tz'och val ijan eb' ach stzuntzani.
  swh-ULB: Mpiga mishale atamshambulia na kumrushia na kumsumbua.
  bel-bel: Немарасьцілі яго, і стралялі ў яго і варагавалі супроць яго лучнікі;
  deu-ELBBK: Und es reizen ihn und schießen, und es befehden ihn die Bogenschützen;
  mbb-OT: Edumutan ka te menge mememanà. Ne ebpenaan ke zan tenged te kegkeuringer
    zan,
  msc-msc: Kalabiɲetiilu wulira a kanma kojuuya. Alu ka biɲɛilu lafili a ma ka a tɔrɔ
    kosɛbɛ,
  mal-2015: വില്ലാളികൾ അവനെ വിഷമിപ്പിച്ചു; അവർ എയ്തു, അവനോടു പൊരുതു.
  tuo-NT: Cʉ̃rẽ ĩꞌatuꞌtirã bʉemʉjã, caribonuꞌcũcãꞌma.
  gup-gup: Dja kaluk yikahwi bininj birridjareni kunyid dorrengh ngundiyameninj mankole,
    dja mak bedda yimankek ngundidjalkuyinjbuyi dja bedda minj ngundidjorrngmayi bu
    ngundibuyi. God nawu dulkarrekimuk ngunmurrngrayekwong ngudda. Ngaye nawu Jacob
    ngamunkekadjung namekbe nawu God dulkarrekimuk ngardduk. Nungka kabennahnan bininj
    ngaye nawu ngabenngeywong Israel yiman kayime shepherd kanahnan mayh nuye nawu
    sheep. Nungka wanjh yiman kayime kunwarddekimuk manbu balhberr karri bedberre.
  met-met: Lipu ruanggamdi dahaunggana haringing sibuna, atiding disala mana binabu
    dahang mana.
  gvs-gvs: Im kaleyayao gamodi sigoyo, tauna sau goi idi gita sikaiyovaedi yaim nakae
    sivatapiyem.
  rmc-rmc: La choľaha pre tu džanas, o lukostrelci pre tute ľivinenas,
  nlg-nlg: Rana lei ghana levunimate tara suravia nighi na lei kuali, ma gaira tara
    vanahia nia na rutu papara.
  dgr-DOGNT: Dǫ yedzagı̨ı̨hwhǫǫ sìı k'į̀ t'à gıhtà.
  pes-OPV: تیراندازان او را رنجانیدند، و تیر انداختند واذیت رسانیدند.
  ron-1924: Аркаший л-ау ацыцат, ау арункат сэӂець Ши л-ау урмэрит ку ура лор.
  ben-OBCV: তিক্ততা সমেত তিরন্দাজরা তাকে আক্রমণ করেছিল; শত্রুতা দেখিয়ে তারা তার দিকে
    তির ছুঁড়েছিল।
  lex-lex: La'pa mak kwara'pa re rhokru pa rra'pa,
  rgu-rgu: Hapu lahenda tuꞌu-tapa fee o salaꞌ, sama leoꞌ musunooꞌ a ou o.
  som-som: Qaansolayaasha ayaa aad u dhibay, Wayna toogteen oo silciyeen;
  lat-VUC: Sed exasperaverunt eum et jurgati sunt, invideruntque illi habentes jacula.
  aoi-aoi: Aburraja wurrawinyamba warnungkwarba bu-wirrikbama angwurra nungkuwa-manja.
    Akwa nuw-alilikenuma nungkuwa-wa awinyambu-wa narruma-wilyakama maminjirrada akwa
    bu-ngajingajama ningkakina-da.
  eng-ASVBT: 'The archers have sorely grieved him, And shot at him, and persecuted
    him:'
  mna-mna: Yosep ka koi bizin timbuuru pini, mi tiso tipeeni ma imeete. Tamen tirao
    som.
  ita-1885: E benchè egli sia stato amaramente afflitto, E che degli arcieri l'abbiano
    saettato e nimicato;
  eng-LXXUP: Against whom men taking evil counsel reproached him, And the archers
    pressed hard upon him.
  eng-ULB: The archers will attack him and shoot at him and harass him.
  spa-VBL: Los arqueros lo atacaron vilmente; le dispararon sus flechas con odio.
  fra-_FOB: Des archers l'ont harcelé, lui ont lancé des traits et l'ont attaqué.
  mal-mal: വില്ലാളികൾ അവനെ വിഷമിപ്പിച്ചു; അവർ എയ്തു, അവനോട് പൊരുതി.
  urd-GVR: Tīrandāzoṅ ne us par tīr chalā kar use tang kiyā aur us ke pīchhe paṛ gae.
  suz-BL: ब्रा आप्‍बपुकीमी मेको कली ब्रा आप्‍तेक्‍म। मेको कली आप्‍शा, खेदा पशा, काइ
    मदाक्‍तेम।
  ita-1927: Gli arcieri l’hanno provocato, gli han lanciato dei dardi, l’hanno perseguitato;
  ckb-ckb: تیرئەندازان دڕندانە پەلاماریان دا و ڕمیان تێگرت و هەراسانیان کرد.
  eng-BBE: 'He was troubled by the archers; they sent out their arrows against him,
    cruelly wounding him:'
  crx-NTPO: Mbene la k'aza be lhuganne tube hidzi undalhda'. Nuhinulhtso 'ink'ez huts'uditni.
  kan-OKCV: ಸಿಟ್ಟಿನಿಂದ ಬಿಲ್ಲುಗಾರರು ಅವನ ಮೇಲೆ ಬೀಳುವರು. ವಿರೋಧದಿಂದ ಅವನ ಮೇಲೆ ಬಾಣಗಳನ್ನು
    ಎಸೆಯುವರು.
  bbb-bbb: Ro e ani fuone buka giriesana a kanakuae juvuave buone karina dabe arafirinoeve.
  tam-2017: வில்வீரர்கள் அவனை மனவருத்தமாக்கி, அவன்மேல் எய்து, அவனைப் பகைத்தார்கள்.
  spa-RV-1909: 'Y causáronle amargura, y asaeteáronle, y aborreciéronle los archeros:'
  ron-BTF: Arcaşii l-au mâhnit amarnic şi au tras spre el şi l-au urât;
  eng-WEBP: 'The archers have severely grieved him, shot at him, and persecuted him:'
  eng-FBV: The archers viciously attacked him; they shot their arrows at him with
    hate.
  nld-1939: 'Hoe men hem uitdaagt en tart, Hoe de boogschutters hem ook bekampen:'
  nch-BL: Masehualme quincualancaitase moteipan ixhuihua, huan quinmajcahuilise cuataminti
    huan nochipa quinmacase tequipacholi.
  tfr-NTPO: Ĩywa l̈ok shjiktëng ba moskwogarë, könkowo dbuya l̈ok ara ba kjing go,
    twe l̈ok tjötö ĩyado.
  vie-1934: Kẻ cầm cung đã ghẹo chọc người, Bắn tên vào, và hãm đánh;
  hin-CV: धनुष चलानेवाले ने धनुष चलाया और तीर छोड़ा और लगकर दर्द हुआ.
  eng-OURB: 'The archers have severely grieved him, shot at him, and persecute him:'
  spa-BES: 'Le causaron dolorosas amarguras los arqueros; lanzaron sus flechas contra
    él, lo odian, siempre lo están molestando:'
  tdx-tdx: Nampioje aze an-kafairañe o mpitàm-paleo; Hiniriri’iareo ana-pale fa nalaiñe
    aze.
  vid-vid: Walasa misale nawamvada vibi ng'hatu, wamtozela msale wogana kumgaza lukami.
  pwg-pwg: Dosiyo wawayisi ere nuwapughupughusi ina kayaya kurim da iti tonem ma kegha.
  eng-OKE: The mighty men, the men of division, were bitter against him; they afflicted
    him and sorely grieved him
  tha-KJV: พวกพรานธนู​ได้​ทำให้​เขาทุกข์​โศก ทั้งยิงและเกลียดชังเขา
  por-BR-2018: E causaram-lhe amargura, e flecharam-lhe, e os arqueiros o odiaram;
  bco-bco: Da꞉ya꞉lo꞉ buban kaluwa꞉yo꞉ e o꞉lia꞉ halaido꞉ bubaki, iyo꞉ gadia꞉sa꞉ga꞉
    e da꞉ya꞉ ola꞉len.
  deu-ELO: Und es reizen ihn und schießen, und es befehden ihn die Bogenschützen;
  ktm-ktm: Su pidiwa tadan hanak hun iy, pe ha-as iy ile panada.
  caa-caa: Y tin e ucꞌampesobꞌ e chꞌantꞌin axin aqꞌuijnobꞌ uwirobꞌ achꞌajnarir y cꞌani
    uchiobꞌ unumse ubꞌobꞌ iraj iraj.
  eng-WYC-2018: but his brethren wrathed (at) him, and chided him, and they had darts,
    and had envy to him, (or and they had arrows, and they envied him).
  epo-epo: Ĉagrenis lin pafistoj Kaj pafis kaj malamikis kontraŭ li;
  uig-PIN: Ya atⱪuqilar uningƣa azar ⱪilip, Uningƣa oⱪ atti, uningƣa nǝprǝtlǝndi.
  beo-beo: 'Ema ha lai dunu da nimiwane ema doagala:musa: mabe. Ilia da dadiga gala:musa:
    ema se bobogesa.'
  tpi-OTNT: Ol man bilong pait long banara ol i pait strong tru long em. Ol i sut
    long em na mekim nogut long em.
  hau-SA: Da ɗaci rai mahara suka fāɗa masa; suka harbe shi babu tausayi.
  udu-udu: ’Kwani kun mishina bwa shin kun c̱ithirac̱ithir mo tani iwup̱kina p̱o/
    a’di mo dhali shin a’di mo dhali ’cwar a’di ki ŋara’d ŋara’d mmobur a’di adu mo.
  uig-LAT: Ya atquchilar uninggha azar qilip, Uninggha oq atti, uninggha nepretlendi.
  nde-nde: Abahlaseli bemitshoko bamhlasela ngolaka; bamciba ngenzondo embi.
  ton-ton: 'Kuo fakamamahi lahi ia ʻe he kau tangata fana, ʻo nau fanaʻi ia, mo fehiʻa
    kiate ia:'
  ces-1613: 'Ačkoli hořkostí naplnili jej, a stříleli na něj, a v tajné nenávisti
    měli ho střelci:'
  eko-eko: Maatuwi awe anlawa amuumanane amwiikarisaka na mattetthe aya,
  nss-nss: Pe hu ndramat para pahun iya tapuiwe ara hupopahun iya kili yiy, pe humbusi
    mwomwan iya kili yiy.
  eng-WMB: 'The archers have severely grieved him, shot at him, and persecuted him:'
  tam-TCV: வில்வீரர் அவனைக் கொடூரமாகத் தாக்கினார்கள்; பகைமையுடன் அவன்மேல் எய்தார்கள்.
  ceb-ULB: Moataki kaniya ang mga mamamana ug moigo ug mosamok kaniya.
  mkn-mkn: Ada ju orang yang lempar dong pung saki hati sang lu, sama ke musu yang
    pana sang lu.
  nce-nce: Wame ho bume nemona wame motlola, na sëfana mëtemila na tëbo mototla.
  pol-UBG: Choć napoili go goryczą i strzelali do niego, i nienawidzili go strzelcy;
  agr-agr: Nagki akenin aidau kajejuinawai, nuniak nagki aketuinawai, dutikainak tuké
    waitkainawai.
  kyc-kyc: Nuli nala penge dupwame baa pyalana pyuo yanda nyepala baa peteta peyami.
  urd-GVU: تیراندازوں نے اُس پر تیر چلا کر اُسے تنگ کیا اور اُس کے پیچھے پڑ گئے،
  deu-1912: Und wiewohl ihn die Schützen erzürnen und wider ihn kriegen und ihn verfolgen,
  ntj-ntj: '@see-verse:GEN.049.022'
  row-row: Hambu atahori fua rala mera nara neu nggo, onaꞌ musu a busu nggo.
  kan-2017: ಬಿಲ್ಲುಗಾರರು ಅವನನ್ನು ಆಕ್ರಮಿಸುವರು, ಹಗೆತನದಿಂದ ಬಾಣವನ್ನು ಅವನ ಮೇಲೆ ಪ್ರಯೋಗಿಸುವರು.
  ena-ena: Lɨdaci hulaŋ hɨhɨle sagaŋ saŋ vɨdɨvɨdɨŋ lagulamavɨla hɨmi hɨvɨ sibɨla sibɨla
    nudɨ sɨbɨlɨ lamɨben aba lɨhavɨlalɨ uami.
  tgo-tgo: Ghanji thɨghɨya thɨ gaithɨwana weinji lenji ghatemuru. Thɨ ighaighaŋa e
    mbwenara na kinkin.
  yap-yap: Pi to’ogor rok e bay ur chamgad ngak nib elmirin, Ra feked e gat’ing nge
    gan e gat’ing rorad ngu’ur lol’iged.
  tet-tet: Noo ema mak rai hirus baa o, hanesan funu nana dama baa o!
  hlt-MCSB: Thaltang boei rhoek a konaeh uh dongah, a phaep uh tih a kah uh.
  mdy-ETH: ዒዛኮ ሞርካ ዒዛ ዳውሲ ዳውሲ ሚርጌና ሜታሳንዳኔ፤ ሂኢሺናኣ ዔያታ ዒዛ ዱካንዳኔ።
  twi-ASANTE: Agyantofoɔ kaa no hyɛeɛ, de abufuo to hyɛɛ ne so.
  bhl-bhl: Maka atul nam mak teleko, on balam so kitil kesomi, kulo kenomin ganen
    tolokoliw kate,
  con-NTPO: Battittiansundeccu tsu tisema chi'gapa noñangiamba pa'cco a'ta battittian'jen'fa.
  eng-WEBU: 'The archers have severely grieved him, shot at him, and persecuted him:'
  bnp-bnp: E huriki ri vaubi na kiniperi ri gao hateka, bara ri valili ia ri vaubi
    turana.
  wal-wal: Wonddafiyaa dukkiyaageeti a bolli woraajjidosona; woraajjidi bantta zubbiyan
    dukkidosonanne muddidosona.
  mgh-mgh: Nuuviruwa wa anamyuupa uhomwaattakanana anvonyeraka myuupa caya nnyo wo
    nceece.
  acu-NT: Amin kajertaminak pujuinauka tishimkurin achikiar, wachin tias akupkartin
    ainawai. Tura asar tukee itit awajkartin ainawai.
  spa-PDDPT: Lo amargaron, lo flecharon y lo aborrecieron los arqueros,
  gun-gun: Hapa va'e kuery omoĩ vai 'rã. Hexe hu'y omombo vy omoingo axy 'rã.
  agu-BL: Chocopon yi e' aj flechinl tan ac'oxle'n tan yi ẍchi'chbe'n chic'u'l. Ej
    nin cha'tz cuntunin e' ẍchibne' tan axuxe'n.
  eng-PEV: Joseph’s enemies hated him, they attacked him and made trouble for him.
  ilo-ULB: Darupento isuna dagiti pumapana ket panaendanto ken riribukenda isuna.
  kpg-kpg: Nia hagadaumee o maa e heheebagi gi mee, e waluwalu a mee mo nadau maalei.
  uig-ARA: يا ئاتقۇچىلار ئۇنىڭغا ئازار قىلىپ، ئۇنىڭغا ئوق ئاتتى، ئۇنىڭغا نەپرەتلەندى.
  bsp-bsp: Ŋandəkətər kɔ, kɔ ŋampɛn. Apɛnɛ mbəŋcəran ŋanayɔnɛ ayɛfərɛnɛ am.
  mbs-mbs: Doen otaw meglompak kandin aw memanà kandin,
  tof-tof: Gazirr pama tibiób bügür kyabe gazirrüm ngürsilpükü togobórr. I bügür numrrutóp
    kyab amanóm oyaka, oya alzizi amanikdi.
  sus-sus: Mixie naxa gere giri a ma, e naxa xali woli a ma gere ra.
  pon-2006: Eh imwintihti kan pahn mahweniong oh pwakihki neirail kesik ketieu kan.
  jae-jae: Siŋwaga totalam sêlênsôŋ eŋ to sêpê nêŋ sôb ma sêjac siŋ gêdêŋ eŋ.
  ksd-ksd: A umana tena panak dia tar manga vakaina, Dia tut ia, ma dia korot mur
    ia;
  tur-YTC: Okçular onu çok hırpaladılar, Ok atıp ona zulmettiler.
  bel-N: І засмучалі яго, і стралялі ў яго, і ненавідзілі яго стралцы.
  grc-BRENT: Εἰς ὃν διαβουλευόμενοι ἐλοιδόρουν, καὶ ἐνεῖχον αὐτῷ κύριοι τοξευμάτων.
  ind-AYT: Para pemanah menyusahkannya, membidiknya dan membencinya.
  lid-lid: Iri lau ta amwekes budon ndra-in i badan kameh ame amwekes bahun boto-on
    labai i tan, ma atikah iy na bonara hawe nyah,
  nya-nya: Alenje a uta anamuchita chiwembu mwankhanza; anamuthamangitsa ndi mauta
    awo.
  hrv-hrv: Strijelci njega saletjeli, strijeljali ga, opljačkali.
  mps-mps: Te boi bidi dabego moni wąbi dobo mu hwįaibao. Augwaligo enesigigo aga
    pobeasa paibao.
  llg-llg: Hambu hataholi boe, ala mbia sila dale heꞌdin neu o, sama leo musu la kou
    o.
  tpi-tpi: Ol man bilong pait long banara ol i pait strong tru long em. Ol i sut long
    em na mekim nogut long em.
  dan-1931: Bueskytter fejder imod ham, strides med ham, gør Angreb på ham,
  vie-OVCB: Bị cung tên kẻ thù dọa ngăm, tấn công và hãm hại.
  lbk-lbk: Kakaegyat nan ikkan nan fosona ay manoklos ken siya, ya chad-ama nan likhetcha
    ay mamapantolay ay mangat-atiko ken siya.
  guj-2017: ધનુર્ધારીઓએ તેના પર હુમલો કર્યા, અને તેના પર તીરંદાજી કરી, તેને ત્રાસ
    આપ્યો અને તેને સતાવ્યો.
  byr-byr: '@see-verse:GEN.049.022'
  awx-awx: Kwalemdä amäkaying ämindä tokngä natäke kwälemdä temningge pahakin.
  pon-2006A: Eh imwintihti kan pahn mahweniong oh pwakihki neirail kesik ketieu kan.
  por-BRBSL: 'The os arqueiros o entristeceram gravemente, atirou nele, e o perseguiu:'
  cth-cth: Licung kathoumnaw ni puenghoi a lungmathoe sak awh han. A ka awh teh a
    maithoe awh han.
  twi-twi: Agyantowfo kaa no hyɛe, de abufuw tow hyɛɛ ne so.
  hlt-hlt: Thaltang boei rhoek a konaeh uh dongah, a phaep uh tih a kah uh.
  tbz-SIM: Kɑ̀ɑ dootitɔbɛ̀ dɑ cɛ̃̀ɛ̃̀tɛ kɛ dɑ tɑ̃ũ ipie.
  msy-2020: Ezɨ gumazir pibar asa mɨsoziba, me pamten a gasavɨra iti. Me a gaseghtɨ
    an aremeghasa me pazava a gami.
  txq-txq: Hambu hatahorir oo tao sundak o, huu dalen nara hedis sara, sama leo musu
    mana kou o.
  aaz-aaz: Anmuiꞌ tuaf bian reꞌ nasaeb sin neek meens ein neu ko, on reꞌ musu reꞌ
    nakrao ko.
  azb-azb: Oxçular ona güclü hücum etdilər, Düşmənçilik edib üstünə ox yağdırdılar.
  eng-DBY: The archers have provoked him, And shot at, and hated him;
  hin-2017: धनुर्धारियों ने उसको खेदित किया, और उस पर तीर मारे, और उसके पीछे पड़े
    हैं।
  wol-KYG: Ay fittkat a ko toŋal, di ko song ak a fitt.
  swp-swp: Pidu tautuna se hebaaea aririei, se tulau arinai paana se hewaiunuei;
  bjr-bjr: Ani namuqaa nimudaanai qimasee nári duru feefannoo ani arirara afaqeefaranoo.
  eng-YLT: And embitter him — yea, they have striven, Yea, hate him do archers;
  heg-NTPO: Muik atuli in idus le soleng oen dalen in iil isi ka bel ku, banansila
    el musu las hmeon ku.
  ptu-ptu: Napandasako balimmu, natalimbum tama nabälä'du'.
  bzd-NTPO: Kuaböt namépa é̱na sulu ia̱r, ie' ki̱ kuaböt u̱yérakitö kësik wa.
  kwf-kwf: Na malimae Ꞌoe ki, kira ke leka maꞋi fuana fuꞋalilamu, ma kike fanasiꞋo
    Ꞌani basi ma sima kira ki.
  eng-WYC-2017: but his brethren wrathed at him, and chided him, and they had darts,
    and had envy to him.
  eng-WMBB: 'The archers have severely grieved him, shot at him, and persecuted him:'
  spp-spp: Sintaayifeebil'à taha u fye e, maa u ŋwɔ ná tàanbil'e, maa u kànha sèl'e.
  aey-aey: Uqana cad uqaca han mecnu gagadic hogina. Age olohonogana uqa qocnu qali
    gusegina.
  urd-GVH: तीरअंदाज़ों ने उस पर तीर चलाकर उसे तंग किया और उसके पीछे पड़ गए,
  rug-rug: Meke rapata va ṉiṉira la ia ri nana kana, meke gona nia tupi rini si asa.
  gaz-gaz: Warri iddaa qabatan waraana isatti banan; isatti futtaasan; isa jibbanis.
  fra-LSG: Ils l’ont provoqué, ils ont lancé des traits; Les archers l’ont poursuivi
    de leur haine.
  yal-yal: Xalimakuli wonle yi yɛngɛn gidi a ma xɔlɛni, e xalimakunle woli a ma xɔnnantenyani.
  gum-gum: Nune arcostøga kwayabeløbe, lastimaguengaig flechasmeratøga søl ørøb, kwayam
    laben,
  iou-iou: Gäk ittäŋ kuŋariri äma komi gäka kokwawak nadäŋpäŋ gabäŋ ahäŋpäŋ äpatä
    gamneŋ yäk.
  haw-1868: Ua hooeha nui mai, a ua pana mai hoi na mea pana ia ia, a ua inaina mai
    lakou ia ia.
  arb-NAV: يُهَاجِمُهُ الرُّمَاةُ بِمَرَارَةٍ. وَيُطْلِقُونَ سِهَامَهُمْ عَلَيْهِ
    بِعَدَاوَةٍ.
  adz-adz: Garam isa nam i biriang da dampa iwaꞌ da yintsaꞌ i faningꞌa arangan da
    isa arangan funub.
  ewe-ewe: Ame siwo da aŋutrɔe, eye woti eyome la wɔ nuvevii.
  eng-LEE: And they embittered his life, and they shot at him, and they hated him,
    the men of the arrows.
  gvn-gvn: '@see-verse:GEN.049.022'
  asm-FB: ধনুৰ্দ্ধৰসকলে তাক বৰকৈ ক্লেশ দিলে, আৰু তালৈ কঢ়িয়াই আনি তাক তাড়না কৰিলে;
  sus-A: مِشِيٍ نَشَ فٍرٍ فِرِ عَ مَ، عٍ نَشَ شَلِ وٌلِ عَ مَ فٍرٍ رَ.
  fra-SBL: 'Les archers l''ont gravement blessé, lui ont tiré dessus, et l''ont persécuté :'
  hbo-hbo: וַֽיְמָרֲרֻ֖הוּ וָרֹ֑בּוּ וַֽיִּשְׂטְמֻ֖הוּ בַּעֲלֵ֥י חִצִּֽים׃
  shp-NTPO: Ikaxbi ja jakonma shinanya jonibaonra, mia omískin mikiakin jakonma shinankana
    iki; jatíbitian mia ramiati shinanyares ixon.
  eng-WYCLIFFE: but hise brithren wraththeden hym, and chidden, and thei hadden dartis,
    and hadden enuye to hym.
  pjt-pjt: Ka panya wati nganyiri tjuṯa punaṟatjara pitjaku tjananya wakaṟa iluntankunytjikitja,
    palu tjana nguḻuringkunytja wiyangku rapangku ngaṟala tjananya wakaṟa wililytjingalku,
    panya Mayatja Godalu tjananya witulyankunyangka. Panya paluṟu ngayuku God witulya
    puḻka mulapa uwankarangka waintaṟa munu palumpa walytja tjuṯa rawangku aṯunymaṟa
    kanyilpai, panya wati tjiipi kanyilpaingku tjiipi tjuṯa wiṟuṟa aṯunymankupai,
    palu puṟunypa. Panya aṉangu tjuṯa nguḻuringkula apu murpukutu wirtjapakalpai wankaringkunytjikitja,
    palu puṟunypa Godanya nyinanyi Israelkunu tjuṯa wankaṟu kanyintjikitja.
  cwe-cwe: Watowa misale wamtowa ng'hani Na wampigisila misale na wamgaza ng'hani.
  bgs-bgs: Duwán mga manubù na sumulung kandin asta manà kandin, asta mirrayat kandin.
  kik-kik: Aikia a mĩguĩ nĩmamũtharĩkĩire marĩ na marũrũ; makĩmũikĩria mĩguĩ marĩ
    na ũũru mũingĩ.
  ksr-ksr: Iwaa kereurutanoŋ tiwo jaŋgbeŋgia meŋ uugere qaganoŋ Joosefwaa tuuŋ ii
    oŋotaaŋ iŋidoŋ uŋuŋ oŋooŋ laligowu.
  fra-NCL: Des archers le provoquent, ils lui lancent des flèches et l’attaquent.
  cek-AK: Kalii kaat kop kaminawk mah anih to paroeai raihaih paek o, hnukma o moe,
    a kah o;
  xla-xla: Amasiyama wa꞉ dla opahale dlalo sotapo wa꞉ye sikemte siyaladle mate husta
    demhallepe.
  cuk-cuk: Joséʼga nunmaked-dummad uksamalad, sigu-mimalad isdar be-dakmaladba begi
    sigu mismalad.
  uig-CYR: Я атқучилар униңға азар қилип, Униңға оқ атти, униңға нәпрәтләнди.
  tel-2017: విలుకాళ్ళు అతనీపై దాడి చేస్తారు. అతని మీద బాణాలు వేసి అతన్ని హింసిస్తారు.
  hat-BSA: Achè yo te atake avèk rayisman, yo te tire sou li e yo te anmède li;
  kos-kos: Mwet lokoalok lal ah mweunel upana, Ac ukwal ke mwe pisr ac sukan pisr
    natulos.
  hbo-WLC: וַֽיְמָרֲרֻ֖הוּ וָרֹ֑בּוּ וַֽיִּשְׂטְמֻ֖הוּ בַּעֲלֵ֥י חִצִּֽים׃
  ibo-ibo: Ndị na-agbata ụta sitere nʼobi ilu lụso ya agha, ha gbara ya àkụ site nʼịkpọ
    asị.
  ory-ory: ଧନୁର୍ଦ୍ଧରମାନେ ତାହାକୁ ଅତିଶୟ କ୍ଳେଶ ଦେଇଅଛନ୍ତି, ପୁଣି, ତାକୁ ତୀର ବିନ୍ଧି ତାଡ଼ନା
    କରିଅଛନ୍ତି,
  chk-chk: Chon likapich ra fokun maun ngonuk, ra likapichiik o ariaföüuk.
  ssd-ssd: Nuŋe ŋgueu mbal nane nu ndoŋ kame ŋayomba nu tuimbi koroŋwaig ta
  rop-rop: Ola bedfren blanga yu garra kaman garram bo en erro, en dei garra fait
    langa yu.
  ukr-1871: Нацїлялись в його з лука, стрелили, та лук свій
  eng-AOI: Your enemies hated you, and kept coming to fight you with spears.
  yon-yon: Ye bondanbed arudiib ayenmo menenib, ye yaa anangkabbed ana baradmiwen,
  bch-bch: Gid panua toa tipaparau ngan pandenga tiuangga tirau ei ta tikado paraunga
    matua pan.
  deu-1951: Es haben ihn zwar die Schützen heftig beschossen und bekämpft;
  eng-JPS: The archers have dealt bitterly with him, and shot at him, and hated him;
  ubr-ubr: On an ragit wawaninai si ragitai ato si faitan sinai fiduai siyo.
  srp-1865: Ako ga i ucvijeliše ljuto i strijeljaše na nj, i biše mu neprijatelji
    strijelci,
  lug-lug: Abalasa obusaale baamulumba bubi nnyo, baamulasa ne bamulumya nnyo;
  heb-heb: וימררהו ורבו וישטמהו בעלי חצים׃
  ben-IRV: ধনুকধারীরা তাকে কঠিন কষ্ট দিয়েছিল, বাণের আঘাতে তাকে উৎপীড়ন করেছিল;
  pan-pan: ਤੀਰ-ਅੰਦਾਜ਼ਾਂ ਨੇ ਉਹ ਨੂੰ ਸਤਾਇਆ ਅਤੇ ਤੀਰ ਚਲਾਏ ਤੇ ਉਹ ਦੇ ਨਾਲ ਵੈਰ ਰੱਖਿਆ।
  tkr-tkr: Duşmanar mang'ulqa qəlıka vukaaşika kyoohar,
  mwp-mwp: Nginu thabukiriw mabaygal bangal ngitha mina gegeyadh mathamoeypu, kasa
    kay kedha thana bangal ngitha yan wakaypu gagay thayakaw poegaypa. Minguz kedha,
    ngithamun thabukiriw mabaygal ngapa nanga ngithamun gethal mina soersimayginga
    thayakal tadimaypa, a Isoereylan Awgadh, ngaw Awgadh nuydh ngitha magaw palepa.
    Nuydh ngithamulpa mura mina zapul poeybepa, matha kedha mamuy danal poethay mabayg
    nungu mamuyl danal pathepu. Minguz kedha nuy adhapudhay woenabal a poerapoeral
    Awgadh ngoedhe kedha kula. Nuydh poeybaypa ari nguki a matha kedha boeradharaw
    nguki. A woenab kalmel mura tetel uruya a ngithamun kaziya. Mura za senawbi, ngithamuniya
    mura gugu ubidh thoeyayzinga padal, poelawal, a aypuykoewsal. Ngaw mina ubi kedha,
    mura itha bangal thabi mina zapul, woenab bangal Yoewsepan kuykoenu, kedha zoenguz
    Awgadhan nuyn mina adhapa thamadhin nungu tukuypoengu. Awgadh nubiya parunu geth
    wanadhin.’
  mya-JVB: လေး သမား တို့သည် သူ့ ကို အငြိုးထား ၍ ၊ အလွန်ညှဉ်းဆဲ ပစ်ခတ် ကြ၏။
  tbg-tbg: Iohepira navutaaka huru veva vare vira qoraiqama amitareka vira aruqi vuvarovata,
  hmo-hmo: Labana taudia idia heatu henia mai dagedage danu. Edia diba bona peva dekena
    amo idia lulua lao.
  ata-ata: Ta uluameni ixaline la ivene no anu tavi. ꞌOtoꞌoto ane ne ꞌoluꞌolu uasi.
  nfa-nfa: Abhu kahèi dhèu tèka dꞌara dènge èu, sama èci èèna ka, dènge musu dhu neo
    kataki èu.
  urd-urd: तीरंदाज़ों ने उसे बहुत छेड़ा और मारा और सताया है;
  rus-SYN: огорчали его, и стреляли и враждовали на него стрельцы,
  cbt-NTPO: Pë'chinan camayoro'sa', no'huirinquën. No'huitënën pë'chinan shinërëquë
    yaohuaninën. Napotatënën, co noya quëran ya'huëchináchinhuë nitarinën.
  bqc-SIM: Kàzunaↄ íbɛlɛsɛńnↄ, aa ń yá ń kao.
  tcz-CHONGTHU: Thalpi kapthem hon avetda lheh un, amapa akap un chule abol genthei
    lheh jeng uve.
  mar-mar: तिरंदाजांनी त्याच्यावर हल्ला केला. आणि त्यास तीर मारले व त्यास त्रास दिला.
  tcs-tcs: Dem bounaro man i prapa wail man. Ol i bin kam po paite em; dempla bin
    mata kip paia ol aro po em.
  soq-soq: Tane e emalawoa apanawa nuakadintopue ona badowa dewasapue pidu mampe enepue
    ita kadiwa daitada dewasapu e manawo.
  qub-qub: Fiyu runacuna chiquishushpayquimi lëchancunata gamcunaman jitamongapaj.
    Chayno rurar rabyachishunquipaj.
  bqp-bqp: Kàzurinↄ ni ibɛrɛ sɛ́o, ò pɛ́a kũ kàao.
  hat-hat: Y'ap chache l' kont, y'ap voye wòch sou li. Moun k'ap voye flèch yo tounen
    yon pèsekisyon pou li.
  eng-BSB: The archers attacked him with bitterness; they aimed at him in hostility.
  tod-tod: Ti ɓaaɠogɛ ma, ti kilɛgiti pili ma. Kilɛ pili nuiti ti ɠɛni ga tɔun sili
    nuiti.
  eng-WEBPB: 'The archers have severely grieved him, shot at him, and persecuted him:'
  kbq-kbq: Ha' vahekamo'za atireti hanaveti'za hara hunegante'za, kevea negahe'za,
    kazeri haviza hugahaze.
  nhe-BL: Tlacame quincualancaitase moteipa ixhuihua, huan quinmajcahuilise cuatlamintli
    huan nochipa quinmacase cuesoli.
  bus-bus: Kàzurinↄ é íbɛtɛ kpáo, aↄ̃é pɛ́a kↄ̃n kào.
  gub-BL: Iàmàtyry'ymar uzàmàtyry'ym tuwe oho a'e wà. Uzàn haikweromo u'yw heraha
    pà uwyrapar heraha pà wà.
  eng-DRA: But they that held darts provoked him, and quarrelled with him, and envied
    him.
  knf-knf: Bañaaŋ biki işuuri bala'a ugut, awata işuuri ajotna.
