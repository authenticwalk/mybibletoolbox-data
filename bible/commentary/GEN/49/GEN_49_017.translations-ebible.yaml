  azb-azb: Dan yol üstündə bir ilan, Cığırda bir gürzə olacaq; Elə bir gürzə ki atın
    topuğundan sancır, Süvarisi arxası üstə yıxılır.
  eng-DBY: Dan will be a serpent on the way, A horned snake on the path, Which biteth
    the horse's heels, So that the rider falleth backwards.
  hin-2017: दान मार्ग में का एक साँप, और रास्ते में का एक नाग होगा, जो घोड़े की नली
