    wea em baite da leg blo os, solong dat man uda raidem i go poldaun.
  soq-soq: Tane do e ipa mota kadiwa onawa rua inta waiwe anuitone wanempe ita oas
    wimompe antompa e rowoitone wau adona. Ita mo poka etompe apana osouwo waimoia
    epaubamompo nomompa.
  qub-qub: Dan gamga canquipaj culebra näni cantuncho mayaj-mayaj caycajnömi; cawallupa
    chaquinta cañirir muntasha aywaycajta garpurejno.
  bqp-bqp: Dã nigↄ̃ de lán mlɛ̃̀ kũ à kú zɛ́ sarɛ bà, lán pitiko kũ à kú zɛ́wɛwɛ
    gũn bà. Àdi sↄ̃ lɛ́ a gbáa, de gbɛ̃ kũ à di a musu lɛ́tɛ a kpɛdangara.
  hat-hat: Dann ap tankou yon sèpan bò gran chemen an, yon sèpan mechan sou bò wout
    la. L'ap mòde chwal yo nan talon pou l' fè kavalye yo tonbe sou tèt.
  eng-BSB: He will be a snake by the road, a viper in the path that bites the horse’s
    heels so that its rider tumbles backward.
  tod-tod: Dan ɠa ɠɛɛzu pelei zu ga kaalii, é ɠɛ ga pɛɛɠaalii pele goi zu, é sooi
    ɲi kɔɠɔ libiligi ʋa, soo ɠɔma nui loo daazei.
  eng-WEBPB: Dan will be a serpent on the trail, an adder in the path, that bites
    the horse’s heels, so that his rider falls backward.
  kbq-kbq: Ha' osifavemo kamofo ankenare mani'neno, hosimofo agamerumpafi amprigeno,
    agumpifi vu'nea ne'mo amefigati asga hurami'ne.
  nhe-BL: Moteipa ixhuihua elise queja se cohuatl tlen itztoc ojtipa, huan quintzacanía
    inincotztla cahuayojme huan quincuamajcahua tlen tlejcotoque ipan cahuayojme.
  bus-bus: Dani égↄ̃ dɛ lán mlɛ̃̀ kɛ̀ kú zɛ́ saɛ bà, lán pitigoo kɛ̀ kú zɛ́wɛwɛ guu
    bà. È sↄ̃ lɛ́ a gbáa, lɛ gbɛ̃ kɛ̀ di à musu lɛ́ɛ a kpɛɛgãnda.
  gub-BL: Wiko putar moz ài nehe, moz pe iwyr uzeàmim ma'e ài nehe, mozaiw puruzuka
    ma'e pe rupi wiko ma'e ài nehe. Uxi'u kawaru ipy rehe, ikupe pe har haikwerupi
    ywy rehe imu'ar kar pà.
  eng-DRA: Let Dan be a snake in the way, a serpent in the path, that biteth the horse’s
    heels that his rider may fall backward.
  knf-knf: Awo upula ţi bgah, umagënţ ţi plël, atib umpëlënŧ ţi kahoţ, ampayiiŋ ţi
    wa ajotna feţ.
