  bzd-NTPO: Dan döraë we̱s tkabë̀ chö́k tso' ñala̱ kkö̀ a̱ tö kabaio kuè iklö a̱ ta̱
    iwák bruta̱ne itsi̱wökka ese es.
  kwf-kwf: Bore ma ngwae ki taꞋifau neꞋe kike baꞋa futa maꞋi burimu, kike baꞋa lialia
