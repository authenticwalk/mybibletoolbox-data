  heb-heb: יהי דן נחש עלי דרך שפיפן עלי ארח הנשך עקבי סוס ויפל רכבו אחור׃
  ben-IRV: দান পথে অবস্থিত সাপ, সে মার্গে অবস্থিত বিষাক্ত সাপ, যে ঘোড়ার পায়ে দংশন
