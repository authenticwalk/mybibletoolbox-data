  ory-ory: ଦାନ୍ ପଥସ୍ଥିତ ସର୍ପ ତୁଲ୍ୟ ଓ ମାର୍ଗସ୍ଥିତ ଫଣି ତୁଲ୍ୟ; ଯେ ଘୋଟକର ପାଦ ଦଂଶନ କଲେ ତଦାରୂଢ଼
