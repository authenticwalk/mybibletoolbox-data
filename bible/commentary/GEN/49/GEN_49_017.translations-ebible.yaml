  pan-pan: ਦਾਨ ਮਾਰਗ ਉੱਤੇ ਸੱਪ ਸਗੋਂ ਰਸਤੇ ਵਿੱਚ ਫਨੀਅਰ ਸੱਪ ਹੋਵੇਗਾ, ਜਿਹੜਾ ਘੋੜੇ ਨੂੰ ਡੰਗ ਮਾਰਦਾ
