  swp-swp: Dani doha mota dobila eai, doha mota aiailetana abalau eai. Hosi aena i
    letaidi arinai taugeruna ie beu.
  bjr-bjr: Anee ukadiqara foora aana afainni marinanoo qoosa fannoo aatata finana
    aiku raquraminanoo maqasaa aqufinanoo faiqí minasaa marina afiqu aqusainanoo aanaaqiannaindari
    aqufuani.
  eng-YLT: Dan is a serpent by the way, An adder by the path, Which is biting the
    horse's heels, And its rider falleth backward.
  heg-NTPO: Ku nia mo banansila el ul in muik lasong nga, man nini natang se lalan
