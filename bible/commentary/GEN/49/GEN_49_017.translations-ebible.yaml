verse: GEN.049.017
translations:
  mal-C: ദാൻ വഴിയരികിൽ സർപ്പവും പാതയിൽ അണലിയുംതന്നെ; അതു കുതിരയുടെ കുതികാലിൽ കടിക്കും;
    അങ്ങനെ കുതിരമേൽ സവാരിചെയ്യുന്നവൻ മലർന്നുവീഴും.
  deu-TKW: Dan wird eine Schlange an der Straße sein, eine Hornviper am Wege, die
    das Roß in die Fersen beißt, so daß der Reiter rückwärts sinkt.
  lin-lin: Dani akozala lokola nyoka na balabala to lokola etupa na nzela, oyo eswaka
    litindi ya mpunda mpo ete motambolisi na yango akweya.
  cbr-NT: Dannën rëbúnkinëx ka achúshi runu bai rapasu tsókësa 'iti 'ikën, usa 'ain
    ka aín taë tsiputunua aín caballo natëxkëbë anu 'ikë uni pakëti 'ikën, ësaribi
    okin kamina axa mitsumi nishkë unikaman 'akëxunbi mikaman 'amitima 'ain, kixun
    ka Jacobnën aín bakë bëchikëkama kakëxa.
  eng-LSV: Dan is a serpent by the way, a viper by the path, || Which is biting the
    horse’s heels, || And its rider falls backward.
  bmu-bmu: Dan yaŋön qatö mokoleŋ ewö könanöŋ ahöba hosgö gwakötŋe yöhöiga töwöratiba
    giliga qakŋe tatmawaŋön mönö tala andöandö gölmenöŋ gema.
  eng-GNV: Dan shall be a serpent by the way, an adder by the path, byting the horse
    heeles, so that his rider shall fall backward.
  eng-WEBSTER: Dan shall be a serpent by the way, an adder in the path, that biteth
    the horse-heels, so that his rider shall fall backward.
  nhw-BL: Moteipan ixhuihua elise quen se cohuatl catli itztoc ojtipa, huan quintzacanía
    inincotztla cahuayojme huan quintlahuisohua catli tlejcotoque ipan cahuayojme.
  swh-ONEN: Dani atakuwa nyoka kando ya barabara, nyoka mwenye sumu kando ya njia,
    yule aumaye visigino vya farasi ili yule ampandaye aanguke chali.
  bba-bba: Kɑɑ n sɑ̃ɑwɑ nɡe surɔkɔru swɑɑ sɔɔ, te tɑ dumin nɑɑ sĩinu dwɛ̃ɛmɔ, mɑɑsɔbu
    bu kɑ fukurɑ yin wɔllun di.
  eng-KJVCPB: Dan shall be a serpent by the way, An adder in the path, That biteth
    the horse heels, So that his rider shall fall backward.
  cpy-cpy: Roshiyeeyaari Dan maanki ijeeki awotsinampiki, Riitaki atsikakiiterini
    kawayo, Rowariimaetyaari kyaakotariri.
  mpx-mpx: Dani, haveyan elana nu siba nu ola mwata kamwasa elana, nu ola weso kela
    bebenaa, toto sauga hosi etega ni nem, yaka aena ena ni tal, inoke toto i heya
    pwatanaa ni soguek enaa.
  wbp-wbp: Kapunpa kulu-parnta nyina warna-piya kuja-ka nguna yirdiyi-wana. Kaji yapa
    yanirni nantuwurla yinyarla yirdiyirla, kapu warnangkuju yarlkirni nantuwu-kurlangu
    mirriji. Kapu nantuwuju juurl-pinyi murrumurru, manu kapu yinya yapa kijirni walya-kurra.”
  luo-luo: Dan nobed ka thuol man e dir yo, thuol man-gi kwiri mager e yo, ma kayo
    ombongʼ Faras mondo ngʼama oidhe ochwanyre magore piny gi kangʼeye.
  meu-meu: Dan na gaigai dala isena ai na heto, Hekori gaigaina dala isena ai, Hosi
    ae-geduna e koriamu, Bena hosi tauna e morumu.
  npi-ULB: दान बाटोको छेउमा भएको एउटा सर्प, अर्थात् घोडाको कुर्कुच्‍चा डस्‍ने विषालु
    सर्प हुनेछ र त्‍यसको घोडचढी पछिल्‍तिर लोट्‌छ ।
  yor-yor: Dani yóò jẹ́ ejò ni pópónà àti paramọ́lẹ̀ ní ẹ̀bá ọ̀nà, tí ó bu ẹṣin jẹ
    ní ẹsẹ̀, kí ẹni tí ń gùn ún bá à le è ṣubú sẹ́yìn.
  emp-NTPO: Daʌ̃, bʌ ẽberãrãra minijĩchia panania dama o icawa b̶ʌ quĩrãca. Damaba
    cawayora jĩrũne caped̶a dji cawayo ʌ̃rʌ̃ chũmʌra ud̶u b̶aebibaria. Ab̶ari quĩrãca
    bʌ ẽberãrãra zocãrãẽ́ panʌmĩna mẽsrã panania.
  ind-ind: Bagaikan ular-ular di pinggir jalan, ular-ular berbisa di tepi jalan setapak,
    para keturunanmu akan menggigit kaki kuda yang lewat sehingga penunggangnya terlempar
    ke belakang.”
  pes-OPCB: او مثل مار بر سر راه قرار گرفته، پاشنه اسبان را نیش خواهد زد تا سوارانشان
    سرنگون شوند.
  ssx-ssx: Da꞉nita꞉ mo pota꞉ tea꞉na꞉ pila꞉ keto wilieke. Mo pota꞉ tea꞉na꞉ hali lita꞉la꞉
    ketona꞉ loa꞉me. Mo hosi hokina꞉ pita pula꞉ some ya handa꞉liao lopena꞉yeke mo hosina꞉
    kilolikina꞉ awa꞉la꞉ keto wilieke.
  lcm-lcm: Ka bil val kene kapo matung ngere selen ipo pasal ta ri os. Na taun ang
    ka kalat a kakiria, vap po kokos ang kuluria, ki uak arikek ane mung.
  aer-aer: Unte-arle apmwe ahe-akngerre iwerre iterele-arle interle-aneme-arteke-arle
    anetyenhe. Tyerrtye apeke nanthenge apetyemele iwerre ikwerele, kele apmwe re
    apeke akweke anemenge, kele nanthe renhe ngkwerne-arle uthnemele. Nanthe re rlkerte
    awelhemele anteme unteme, tyerrtye renhe ahelhe-werne atheke-arle iweme.”
  tgl-ULB: Magiging tulad ng ahas si Dan sa gilid ng daan, isang nakalalasong ahas
    sa daan na nanunuklaw ng mga sakong ng kabayo, upang mahulog ng patalikod ang
    kanyang sakay.
  nop-nop: Du yadi miŋgembet mimimŋit eŋ muhabo undiniŋ tiŋa kale wosi kayoŋ yahihili
    foloŋ siune kale wosi foloniŋ ila haulak adi sigisigi mafaiŋa maaŋ ulaak.”
  kca-kca: Дан ŏхты вой иты йушән ŏԓты питәԓ, атәм ŏхты вой иты йушән ԓавԓәсәԓ, ԓов
    кўрәԓ эԓты пŏрэмәтаԓән ԓов шӑшән омәсты хŏйат йŏхԓы рӑкәнәԓ.
  cbu-NT: Napangi; maak ngootsish tsangayaru, amb sundarsha kapaachumun kuxinaru iriptaranllu,
    anoo wanashirish kapuxkachu, kapaachsha sundaroo tsapush kapeetanganllu, tpaw
    támach ashtaru ashtachinllinaya. Amb ashkusin, waanaatsi tiptsiree tapachindachinllinaya,
    tárangiya.
  hui-hui: Ani howa ibu nogombi ko ale howa hariga gibunini bedaria agali nogo hosini
    biralu ibiragola harigani yu berenego abale porabu tagi howa nogo hosinaga ge
    ayundeni hayulebira. Hayaragola hosi mogo laragome agali nogo hosini biralu ibiyago
    mo para holebira.
  wrs-wrs: Wo yimba os av, oi saihola monapethalla hethilohv, saipusuhla. Wo indhanarini
    hossra prorava, yimba lelnam nungi lovav hosna munngulmba. Wo hosva ata pemba
    vilivhoarava, wo aralmba wupianga meisis pethara.
  mya-mya: ဒန်​သည်​လမ်း​ဘေး​၌​ခွေ​သော​မြွေ၊လမ်း​အ​နီး​၌ ခို​သော​မြွေ​ဆိုး​ဖြစ်​၍ မြင်း​၏​ဖ​နောင့်​ကို​ကိုက်​သ​ဖြင့်​မြင်း​စီး​သူ
    ကို နောက်​ပြန်​လိမ့်​ကျ​စေ​လိမ့်​မည်။
  cbi-NTPO: Danya fimu piñi minguelunu tsumu juuñuunu tsuve, matyu kawallunu nenbuupijpukanu
    fi', junu chuu jimu chachillanu lupajtemu junu tsuve.
  bod-N: དཱན་ཞེས་བྱ་བ་ལམ་ཁའི་ལྕེ་གཉིས༌དང༌།། ལམ་དུ་མཆིས་པའི་ལྟོ་འགྲོ་དུག་ཅན༌བཞིན།།
    བཞོན་རྟའི་རྨིག་པ་ལ་ནི་སོ་བཏབ༌པས།། ཀག་གིས་ལངས་ཏེ་བཞོན་མཁན་ས་ལ༌ལྷུང༌།།
  wsk-wsk: Nu mot memek iwita lage norogen ko baga se, horse suwik ponor usiso se
    kari horse awote mu buring ko daguloso, iwita bagarukko.
  kkl-kkl: Name Dan phae inaag ma uropba palisong urop saog uro wamle. Phaeri pham
    kuda yanag saplamnaba, nimi kuda alibag walelem agha palamnange eba tinirop saog
    uro. Phae ane olog aghana yo wamla saog uro wamlulam.
  sna-sna: Dhani achava nyoka iri parutivi pomugwagwa, semhakure iri munzira, inoruma
    chitsitsinho chebhiza kuitira kuti mutasvi waro awire pasi neshure.
  spa-BLM: Dan será una serpiente en el camino, un sumador en el camino, que muerde
    los talones del caballo, para que su jinete caiga hacia atrás.
  beu-beu: Aaing angu di pintar emenghula duming erasong veng ba via adil mi vagal
    tia angu edadenang. Kalo nehe kuda taang mihit angmi lakal se, aana kuda amota
    oat ia angu mitapuru, base nehe ba kuda taang angu baat amota oat hela.
  cac-cac: A ach tic, lajan tzutej a b'a icha val junoc noc' ajavchan tz'ec' b'ac'ac'oc
    d'a ti b'e, to schiji yoc noc' chej yuj noc', yuj chi' sjulcanel noc' mach ayq'ue
    d'a yib'an̈.
  swh-ULB: Dani atakuwa nyoka kando ya njia, nyoka mwenye sumu aumaye visigino vya
    farasi katika njia, hivyo aongozaye farasi huanguka nyuma.
  bel-bel: Дан будзе зьмеем на дарозе, асьпідам на шляху, што раніць ногу каню, так
    што верхавец яго ўпадзе ніцма.
  deu-ELBBK: Dan wird eine Schlange sein am Weg, eine Hornotter am Pfad, die in die
    Fersen des Pferdes beißt, und rücklings fällt sein Reiter.
  mbb-OT: Egkeiring ka te uled diyà te zalan he ebpemengaǥat te paa te kudà, ne egkeulug
    is ed-untud dutun.”
  msc-msc: Daan ye ikomin sa, mɛn lani sila dafɛ, ikomin fɔnfɔnni, mɛn ye sila misɛnilu
    la. A ri so cin a sen ma, ka so tii labe a kɔ kan.»
  mal-2015: ദാൻ വഴിയിൽ ഒരു പാമ്പും പാതയിൽ ഒരു സർപ്പവും ആകുന്നു; അവൻ കുതിരയുടെ കുതികാൽ
    കടിക്കും; പുറത്തു കയറിയവൻ മലർന്നു വീഴും.
  tuo-NT: Dan, mʉꞌʉ niꞌcʉ̃ aña maꞌa sumutopʉ cũñagʉ̃ weronojõ mʉꞌʉrẽ ĩꞌatuꞌtirãrẽ
    uicã weegʉsaꞌa. Cabayu buꞌipʉ pesagʉre bʉrʉdijadutigʉ, cʉ̃ dʉꞌpodiapʉ cũꞌrĩgʉ̃
    weronojõ weegʉsaꞌa.
  gup-gup: Ngudda wanjh kaluk yiman kayime nayin nabang nawu kahdi kurrid manbolh
    dja kabimadbun djarrang kabibun ba bu nawu kahmorneni kaddum wanjh kabiburriwe
    kore kurorre kamankan kubodme nuye.”
  met-met: Dan bagula wa bila moxa tela hisa daxanga rubinia. Bungina lipu haungingamdi
    diluki etua hosidi dima, bagula gaxu kiding tambongdi bu lipua rung hosia bagula
    xung mari ubunia.
  gvs-gvs: 'Kom bei moteta nakae. Moteta ina sinapu ame nakae: Itamumu limou sinaena
    ana kadókana koroto ma osina ilokoina ima. Motetayana bei isowóduwo osi aena ikani,
    tauna korotoyana ikapusi isou. Kom motetayana nakae bei im kaleyayao kuvasobusobuyedi.’'
  rmc-rmc: Aveha sar o sap paš o drom, sar jedovato sap pre sera le dromestar. Dandereha
    le grajeske andro pindro a o manuš perela tele pal leste palal.
  nlg-nlg: Igevaa ke vagha na poli te ghaghalana lilighina na halautu, eo, te vagha
    na umata ni mala. Agaia te ghalatighi rana tuana na horse keri ge ke nia pirihoru
    na tinoni te sopou tana vuvungana.”
  dgr-DOGNT: Dan, tı̨lıbàa gòocho elı̨ lanì ha. Tłı̨cho-kehtà xàhde nı̨dè dǫ yeka
    dawhedaa sìı hodàekw'ı ha.
  pes-OPV: دان، ماری خواهد بود به‌سر راه، و افعی بر کنار طریق که پاشنه اسب رابگزد
    تا سوارش از عقب افتد.
  ron-1924: Дан ва фи ун шарпе пе друм, О нэпыркэ пе кэраре, Мушкынд кэлкыеле калулуй,
    Фэкынд сэ кадэ кэлэрецул пе спате.
  ben-OBCV: দান পথের পাশে পড়ে থাকা এক সাপ, সেই পথ বরাবর এমন এক বিষধর সাপ হবে, যে
    ঘোড়ার গোড়ালিতে ছোবল মারে যেন সেটির সওয়ার পিছন-পানে ডিগবাজি খায়।
  lex-lex: Emolmolla niy miakdella talla aratni de nho'wa kuda tikalli, nhi'nande
    mak kha'a ntuin la li'irnu, o' de riy dom to'a mere murehi ara.
  rgu-rgu: O kate-lale ma boe sama leoꞌ meke manuu rasoꞌ fo luꞌu nai enoꞌ a suu na.
    Maneniko lahenda saꞌe dara resiꞌ naa, sona kekeneu te o aa neuꞌ dara a ei pipii
    na so, losaꞌ lahenda mana saꞌe a lokopiro mai.
  som-som: Daan wuxuu noqon doonaa abeeso jidka dhex joogta, Iyo jilbis waddada dhex
    yaal, Oo fardaha cedhbaha ka qaniina, Si uu kii faraska ku joogaana dib ugu dhaco.
  lat-VUC: Fiat Dan coluber in via, cerastes in semita, mordens ungulas equi, ut cadat
    ascensor ejus retro.
  aoi-aoi: Umba nungkwaja ki-rarrkajungwunama ningkakina adinakba mamurukwa-manja,
    wuburra laka yibina yingarna n-abuwarrkajungwunama amarda-manja akwa n-anginama
    amulurrngwa jarrangwa-langwa-manja alika, kajungwa warnumamalya ka-wurdena-manja
    karrawara jarrangwa-manja kembirra ke-ngkilarrini-yada mirirrba-ma ajiringka-wa
    wurrakina-da,” ni-yama Jekaba nenikuwenikba-wa Dena.
  eng-ASVBT: Dan shall be a serpent in the way, An adder in the path, That biteth
    the horse’s heels, So that his rider falleth backward.
  mna-mna: '@see-verse:GEN.049.016'
  ita-1885: Dan sarà una serpe in su la strada, Un colubro in sul sentiero, Il qual
    morde i pasturali del cavallo, Onde colui che lo cavalca cade indietro.
  eng-LXXUP: And let Dan be a serpent in the way, Besetting the path, Biting the heel
    of the horse (And the rider shall fall backward),
  eng-ULB: Dan will be a snake beside the road, a poisonous snake in the path that
    bites the horse's heels, so that his rider falls backward.
  spa-VBL: Dan será tan peligroso como una serpiente al lado del camino, una víbora
    por el sendero que muerde el talón del caballo, haciendo caer a su jinete de espaldas.
  fra-_FOB: Que Dan soit un serpent sur le chemin, un céraste dans le sentier, mordant
    les pâturons du cheval, et celui qui le monte tombe à la renverse.
  mal-mal: ദാൻ വഴിയിൽ ഒരു പാമ്പും പാതയിൽ ഒരു സർപ്പവും ആകുന്നു; അവൻ കുതിരയുടെ കുതികാൽ
    കടിക്കും; പുറത്തു കയറിയവൻ മലർന്നു വീഴും.
  urd-GVR: Dān saṛak ke sāṅp aur rāste ke afaī kī mānind hogā. Wuh ghoṛe kī eṛiyoṅ
    ko kāṭegā to us kā sawār pīchhe gir jāegā.
  suz-BL: दान लांमी बाक्‍शो बुस्‍स खोदेंशो दुम्‍‍शा, मेको बीस पाइश्‍शो बुस्‍स खोदेंशो
    दुम्‍शा, आइक्‍च लांम बाक्‍ब। शारा ङोइक्‍ब मुर तोक्‍चा कली शारा आ गेंग्रेम कोक्‍ब।
    मिनु शारा ङोइक्‍ब मुर नोले गे दोक्‍ब।
  ita-1927: Dan sarà una serpe sulla strada, una cerasta sul sentiero, che morde i
    talloni del cavallo, sì che il cavaliere cade all’indietro.
  ckb-ckb: دان مارێک دەبێت لەسەر ڕێگا، مارێکی ژەهراوی لەسەر ڕێڕەو، بە پاژنەی ئەسپەوە
    دەدات و سوارەکەی بەرەو دواوە بەردەبێتەوە.
  eng-BBE: May Dan be a snake in the way, a horned snake by the road, biting the horse's
    foot so that the horseman has a fall.
  crx-NTPO: Dan 'en ti whuzih tl'ughus, viper, tileh. Tl'ughus 'oolch'oolh-i ti whuzih,
    'ink'ez yeztl'i k'ents'ul cha oolhch'oolh. 'Ink'ez mbe la yuk'usda-un 'en k'oh
    un'a yuk'udutildus.
  kan-OKCV: ದಾನನು ಮಾರ್ಗದಲ್ಲಿರುವ ಸರ್ಪವೂ ದಾರಿಯಲ್ಲಿರುವ ಹಾವೂ ಆಗಿರುವನು. ಕುದುರೆಯ ಹಿಮ್ಮಡಿಯನ್ನು
    ಕಚ್ಚಿದರೆ, ಹತ್ತಿದವನು ಬೋರಲು ಬೀಳುವನು.
  bbb-bbb: Fu tabare igege ose ijiebuo dia tare ijia sakiaga e ije bu ose kena oenoevo
    ije bu ari kaniake.
  tam-2017: தாண், குதிரையின்மேல் ஏறியிருக்கிறவன் மல்லாந்து விழும்படியாக அதின் குதிகாலைக்
    கடிக்கிறதற்கு வழியில் கிடக்கிற பாம்பைப்போலவும், பாதையில் இருக்கிற விரியனைப்போலவும்
    இருப்பான்.
  spa-RV-1909: Será Dan serpiente junto al camino, cerasta junto á la senda, que muerde
    los talones de los caballos, y hace caer por detrás al cabalgador de ellos.
  ron-BTF: Dan va fi un şarpe pe cale, o viperă pe cărare, care străpunge călcâiele
    calului, astfel că al său călăreţ va cădea pe spate.
  eng-WEBP: Dan will be a serpent on the trail, an adder in the path, that bites the
    horse’s heels, so that his rider falls backward.
  eng-FBV: Dan will be as dangerous as a snake beside the road, a viper by the path
    that bites the horse's heel, throwing its rider off backwards.
  nld-1939: Dan is een slang op de weg, Een adder op het pad; Hij bijt het paard in
    de hielen, En zijn berijder slaat achterover.
  nch-BL: Moteipan ixhuihua elise quej se cohuat cati itztoc ojtipa, huan quintzacanía
    inincotzta cahuayojme huan quintahuisohua cati tejcotoque ipan cahuayojme.
  tfr-NTPO: Dgur buk irbo sor go. Kwomgl̈a jek ba zl̈ongshko ga ba dre uakza ga no
    sök ba kjing go l̈i l̈on. Dan, pja bangkjrëba dgur wl̈eni» l̈e.
  vie-1934: Đan sẽ là một con rắn trên đường, Một con rắn lục trong chốn nẻo cùng,
    Cắn vó ngựa, Làm cho kẻ cỡi phải té nhào.
  hin-CV: दान मार्ग का एक सांप होगा, पथ पर एक सर्प! वह घोड़े की एड़ी को डसता है, और
    सवार अचानक गिर जाता है.
  eng-OURB: Dan [He judged] will be a serpent on the trail, an adder in the path,
    That bites the horse’s heels, so that his rider falls backward.
  spa-BES: Dan será como una serpiente en el camino, una serpiente cornuda junto al
    camino, mordiendo el pie del caballo para que el jinete caiga de espaldas.
  tdx-tdx: Ho mereñe an-dalañe eo t’i Dane, menarà mandiñe an-dalan-tsileke eo, Mpihehetse
    tomin-tsovala Hampitafatsilañelañe i piningi’ey.
  vid-vid: “Dani kowa kota izoka mnzila, izoka liwele na dunga hafungo mwa nzila,
    lilinguluma chisigino cha falasi, na heye yakwinile falasi kangugwa lung'ata.
  pwg-pwg: Tam na mota sago keta baranai, Tam nakanani ma mota berona keta ekenakenapotai
    da hosi kaegidugiduna ina tonai, Hosi ina tonai na ini kapoka ma geru wawayina
    murimuriyai ina peku.”
  eng-OKE: A chosen man will arise from the house of Dan, the terror of whom shall
    fall upon the peoples; (a man) who will smite the Philistines with strength, as
    the serpent, the deadly serpent, lurking by the way, be will slay the mighty of
    the Philistines host, the horsemen with the foot; he will weaken (loosen) the
    horses and chariots, and throw their riders backward.
  tha-KJV: ดานจะเป็นงู​อยู่​ตามทาง เป็นงูพิษที่​อยู่​ในหนทางที่กัดส้นเท้าม้า ให้​คนขี่ตกหงายลง
  por-BR-2018: Será Dã serpente junto ao caminho, víbora junto à vereda, que morde
    os calcanhares dos cavalos, e faz cair por detrás ao cavaleiro deles.
  bco-bco: Dan e sowa꞉ kisa꞉wa꞉l o꞉ngo꞉ ko꞉lo꞉, tog aniba delikiyo꞉, hoso a꞉na yab
    amio꞉, dalolia꞉ ya꞉ga꞉ gesena ma꞉bululaliki, kaluwo꞉ ho꞉s wa꞉l amilo꞉ sen a꞉no꞉
    fa꞉sela talulia꞉ga꞉ sandita꞉mela꞉ib.
  deu-ELO: Dan wird eine Schlange sein am Wege, eine Hornotter am Pfade, die da beißt
    in die Fersen des Rosses, und rücklings fällt sein Reiter.
  ktm-ktm: Dan eri we kihpa ndre mot iyin ngerin sal, mot posin iyin ngerin sal ndre
    ineti kambrulken hos, pe hos impiyen ndramat intaketi ile omur ea.
  caa-caa: Y uwirnarobꞌ tuaꞌ aquetpa bꞌan cocha incojt chan xeꞌ chꞌar tut e bꞌir xeꞌ
    axin ucꞌuxi utunir uyoc e chij este que axin acucurna tin e turu tama ujor e chij”,
    che e Jacob.
  eng-WYC-2018: Dan be made a serpent in the way, and (a) cerastes, that is, an horned
    adder, in the path, and bite he the feet of an horse, that the rider of him fall
    backward; (Let Dan be made a serpent on the way, and a cerastes, or a horned adder,
    on the path, and bite he the horse’s feet, so that his rider fall backwards;)
  epo-epo: Dan estos serpento ĉe la vojo, Cerasto ĉe la irejo, Mordanto de kalkano
    de ĉevalo, Ke ĝia rajdanto falas malantaŭen.
  uig-PIN: Dan yol üstidiki yilan, Qiƣir yol üstidǝ turƣan zǝⱨǝrlik bir yilandur.
    U atning tuyiⱪini qeⱪip, At mingüqini arⱪiƣa mollaⱪ atⱪuzar.
  beo-beo: 'Da:ne da gasonasu sa:ya:be amo da logo bega: dialebe agoane ba:mu. Amo
    sa:ya:be da hosi ea emo gufi gasonasea, dunu da hosi da:iya fila heda:i da baligidudili
    dafamu.'
  tpi-OTNT: Dan bai i stap olsem wanpela snek nogut i wet i stap long arere bilong
    rot. Na taim ol hos i ran i kam long rot, em bai i kalap na kaikaim lek bilong
    ol, na ol man i sindaun long ol hos, ol bai i pundaun.
  hau-SA: Dan zai zama maciji a gefen hanya, kububuwa a bakin hanya, da take saran
    ɗiɗɗigen doki domin mahayinsa yă fāɗi da baya.
  udu-udu: Daan a’di imina e i wa ki tasha/ jin ishki’d e shemen bway mo a’di jin
    ta tashan ’thi/ jin ishki’d e bway tur jin iinu mo mmowo’c shumarum ’pena ṯiŋkilam
    piti mo wakan ka manmer a’di ap̱o/ mo tani a’di imidi biṯ ki tar mo be.
  uig-LAT: Dan yol üstidiki yilan, Chighir yol üstide turghan zeherlik bir yilandur.
    U atning tuyiqini chéqip, At min’güchini arqigha mollaq atquzar.
  nde-nde: UDani uzakuba yinyoka esemgwaqweni, inhlangwana elele endleleni, eluma
    izithende zebhiza ukuze umgadi walo atshelele aye emuva.
  ton-ton: Ko e ngata fekai ʻa Tani ʻi he veʻehala, ko e ngata ia ʻi he hala, ʻoku
    ne uʻu ʻae mui vaʻe ʻoe hoosi, ko ia ʻe hinga ki mui ai ʻae tangata heka hoosi.
  ces-1613: Budeť Dan jako had podlé cesty, jako had rohatý podlé stezky, štípaje
    kopyta koně, aby spadl jezdec jeho zpět.
  eko-eko: Ye onteela wiiya nkhama nyookha eniiyaaye nshini wa tarikhi. Nkhama evili
    yoovithaalela enlumaaye ekwakuno ya khavalo, namweettettisa khavalo khukwana enyokonyoko.
  nss-nss: Pe Tan ara tehe hamou mwat para ngilse sai, tehe hamou yawiy para pwaki
    sai mendreheh. Ngara kitani ngondro ndrika hu hos. Pe andre ndramira hos ara andre
    kipwang te ndruwan.
  eng-WMB: Dan will be a serpent on the trail, an adder in the path, that bites the
    horse’s heels, so that his rider falls backward.
  tam-TCV: தாண், குதிரைமீது போகிறவன் இடறிவிழும்படி பாதையோரம் கிடந்து, குதிரைகளின்
    குதிங்காலைக் கடிக்கிற பாம்பைப்போலவும், வழியிலே கிடக்கும் விரியன் பாம்பைப்போலவும்
    இருப்பான்.
  ceb-ULB: Si Dan mamahimong bitin sa daplin sa dalan, ang malalang bitin sa agianan
    nga mopaak sa tikod sa kabayo, aron mahulog ang nagsakay niini.
  mkn-mkn: Lu ni ju lihai sama ke ular baracon yang ada tidor jaga di pinggir jalan.
    Kalo orang nae kuda lewat di situ, takuju sa, lu su gigi kuda pung balakang kaki,
    sampe dia pung orang jato talempar.
  nce-nce: Dan bu mefata lëgleme, taiju tëbo, alëge mëglëbo mëta fene sei lëlële.
    Hos kleli bu alëge elë fëka lokweina, kwe taiju hokweinawa okli lëkaketlebë na
    sëgetuju mëta latëtouwa lëlëleme. Na ho kë hos kleli matawa tafa logoletlena,
    kwe lalugujuwetigowa.
  pol-UBG: Dan będzie wężem na drodze, żmiją na ścieżce kąsającą końskie pięty, tak
    że jeździec spadnie do tyłu.
  agr-agr: Dagkak dapi jintá dakamak tepes caballo minittaman sagkannum esai ajiyama
    iman atinai.
  kyc-kyc: Danena rara kata nemba nembasa kau kyalende isaro sera dopale kau doko
    katasa isaro sepala dokome mena osena kimbu yukuna doko narasa mango pao palira
    dokopa akali ketae pisira doko palepale rukimaki lao pao palira.
  urd-GVU: دان سڑک کے سانپ اور راستے کے افعی کی مانند ہو گا۔ وہ گھوڑے کی ایڑیوں کو
    کاٹے گا تو اُس کا سوار پیچھے گر جائے گا۔
  deu-1912: Dan wird eine Schlange werden auf dem Wege und eine Otter auf dem Steige
    und das Pferd in die Ferse beißen, daß sein Reiter zurückfalle.
  ntj-ntj: '@see-verse:GEN.049.016'
  row-row: Ho ia onaꞌ mengge mana sungguꞌ sia dalaꞌ suu na. Mete ma atahori sae ndara
    tungga naa, aiboiꞌ na, mengge a ero ndara ei na, de atahori naa tudꞌa. Ho o muꞌutetee
    hahambuꞌ, naa mata muu.
  kan-2017: ದಾನನು ಮಾರ್ಗದ ಮಧ್ಯದಲ್ಲಿರುವ ವಿಷಸರ್ಪದಂತೆ ಇರುವನು ಅದು ಕುದುರೆಯ ಹಿಮ್ಮಡಿಯನ್ನು
    ಕಚ್ಚುವುದು. ಸವಾರನು ಕೆಳಗೆ ಅಂಗಾತವಾಗಿ ಬೀಳುವನು.
  ena-ena: Nɨbu lahu sɨbɨlɨ hɨbɨ pɨlɨ caba hɨvɨ migɨla migɨla hɨnihɨni me hɨnibali
    uami. Hɨnidaci hulaŋ sabaŋ osɨ sabɨ hɨvɨ veci havala ua sabaŋ osɨ agadɨ hɨcɨ iavɨci
    hulaŋ agaŋ hulɨpɨŋ hɨvɨ mɨgaifɨbali uami.
  tgo-tgo: Den iye ŋgoreiye mwata mamate e kamwathɨ ghadidiye. Iya i ghara hosɨko
    gheghe, na hosɨko i wokiyatho rathathako e ghereiye.
  yap-yap: Dan e bayi bod ba porchoyog u barba’ e kanawo’, Ni ba porchoyog ni bay
    e yub u l’ugun u to’oben e kanawo’, Nma k’ad wurilen ay e os, Ya nganon’ nga wuriyel
    e en ni bay u daken eos.
  tet-tet: O neꞌe moos, karonak hanesan samea mahoo raso mak noꞌi noku iha dalan tehen!
    Kalo ema saꞌe kuda liu nia, teki-tekis o tutu kuda nuban, toꞌo ema mak saꞌe monu!
  hlt-MCSB: Dan he long taengkah rhul neh marhang dongkah aka ngol te a hnuk la bung
    saeh tila marhang khomik aka maeng tih, caehlong rhulthae bangla om ni.
  mdy-ETH: ዳኣኔ ጎይሢ ዓቺዳ ዓኣ ሾኦሺ ማዓንዳኔ፤ ባቁሎ ቶጊ ዓኣዻሢ ባቁሎይዳፓ ሎንሣኒ ጎይሢ ፁኡቤ ካራይዳ ካቲ ባቁሎኮ
    ሹቁሎ ዻዓ ዶርባ ሾኦሺ ማዓንዳኔ።»
  twi-ASANTE: Dan bɛyɛ sɛ ɔtweaseɛ a ɔda kwankyɛn; ɔbɛyɛ sɛ ahuritia a ɔnam tempɔn
    mu a ɔka ɔpɔnkɔ nantin, sɛdeɛ ɛbɛma ne sotefoɔ ate ahwe nʼakyiri.
  bhl-bhl: Ku sokyan kimon atul nam atew kebomelewi, deiw beleng dim ka kel kutebokolew
    te. Kutebelewi, maka mak kos dim teineko, teliw tewe, ku kos yan elo ning dut
    kelewbokolew kasike, kos em dim teinbiliw kunum bi kawin dim elo dakalu mit telemokoliw
    te.”, yangse kale.
  con-NTPO: Toya'caen Danda tsu iyoa'caen tsoña. Nane iyo tsaiquini tsu ccui cavayo
    tsu'ttema sinttuye cuintsu tsani dyai'suja amppiye. Tsa'caen tsu Danjan patsuya.
  eng-WEBU: Dan will be a serpent on the trail, an adder in the path, that bites the
    horse’s heels, so that his rider falls backward.
  bnp-bnp: E Dan, i manga a mata hale i tabuli na dahana dala. Na tahuna a hos i nunu
    valai, bara i to tala, i kara tatea a vahana, i boru a bakovi i made na hos.
  wal-wal: Daani oge doonan de7iya shooshsha; paraa toggidaagee guyye kunddana mala
    paraa ginddiyaa dukkiya, ogiyan de7iya haso.
  mgh-mgh: Tani nokokhala toko mwiikhomya unceresere iparapara, ivili inari nceresere
    iphiro, inluma ikottokottho yo khavalu ni inammulusa ntthu nowela uyo.
  acu-NT: Tura napi jintá yantamen tepes, kawainum entsatkaun nangkamaun wainak, kawai
    ajuarti tusa, kawain nawenam esaitnuita nunisketme, —timiayi.
  spa-PDDPT: Dan será serpiente junto al camino, Víbora junto al sendero, Que muerde
    los talones del caballo, Y su jinete cae hacia atrás.
  gun-gun: Dã ma mboi tape yvýry itui va'e rami avi 'rã oiko. Mboi minha itui 'rã
    tape yvýry kavaju pyta py oixu'u aguã, kavaju árygua hakykue katy ho'a aguã rami
    ojapo.
  agu-BL: Cẍocopon chi tane'n jun lu'baj yi jutlij tzi be' yi na oc tan ẍchi'le'n
    ẍchu's quikan yi e' chej yi na chicy' cu'n. Cxcyek tan chitrimpe'n cu'n yi e'
    aj chejinl yi na chicy'aktz.
  eng-PEV: Dan’s tribe will be smart, just like a clever snake. They will wait for
    their enemies, like a snake hiding beside the road. They will attack their enemies,
    and they will win against those enemies, like a snake that bites a horse’s leg,
    so that the man on the horse will fall down.”
  ilo-ULB: Maiyarigto ni Dan iti uleg nga adda iti igid ti dalan, maysa a nagita nga
    uleg iti pagnaan a mangkagat kadagiti mukod ti kabalio, a pakaigapuan iti pannakatnag
    ti nakasakay iti daytoy.
  kpg-kpg: Dan le e hai gadoo be di gihaa i taalinga di ala, e hai be di gihaa poisin
    huaidu dela e kii talitali i taalinga di ala, dela e gadigadi nia wae ni hoodo
    gii doo tangada dela i nonua.
  uig-ARA: دان يول ئۈستىدىكى يىلان، چىغىر يول ئۈستىدە تۇرغان زەھەرلىك بىر يىلاندۇر.
    ئۇ ئاتنىڭ تۇيىقىنى چېقىپ، ئات مىنگۈچىنى ئارقىغا موللاق ئاتقۇزار.
  bsp-bsp: Dan, endeyi pəmɔ abok nŋɛ ŋeyi dɔpɔ mɔ, aŋkisin nŋɛ ŋeyi dɔpɔ kəsək mɔ.
    Abok nŋɛ ŋɛŋaŋ bənta ya afəlɛs, a tɔsɔŋɛ wəyɛksɛnɛ ka ŋi kətɛmpɛnɛ mɔ.
  mbs-mbs: Si Dan se iling te memokan doton te kilid te dalan menongkà te benis te
    kodà amon medagdag se otaw simakay aw mekelias.
  tof-tof: Dan sab gwarzan yarile kwat kabedó, wa büdülngalzan yarile, nótó utóda
    kwat minggüpanandó, ⌊osan⌋ wakub sab nótó arite. Ene igósidi, ene osa tang nis
    sab kwit nine, da ne pam yarile osan mórr kwitüdü, sab kakota aupe.
  sus-sus: A luma nɛ alɔ bɔximase kira xɔn ma, alɔ tanbalunbe sankira ra. A na soe
    tingilinyi xin, soe ragi birama nɛ a fari ma.
  pon-2006: Dan pahn rasehng sineik emen limwahnial, sineik me pwoisin suwed me wonohn
    limwahnial, me kin kehpene nehn oahs, pwe soundake oahs en dikousang powe.
  jae-jae: Dan êtu moac teŋ, taŋ gêc intêna, êtu moacwêm, taŋ kêkêŋ gêjac intêna ŋataligeŋ
    naŋ, ma êŋac hos êsêp agêsu e ŋac, taŋ gêŋgôŋ hos ŋaô naŋ, embeŋ êsêp muŋa êna.
  ksd-ksd: Dan na da ra vui ta ra nga, a kaina vui ta ra pal a nga, Nina i karat ra
    inabut i ra umana os; Upi nina i ki tana na bura murmur.
  tur-YTC: Dan yolda bir yılan, Toprak yolda bir engerek olacak, Atın topuklarını
    ısıran, Böylece binicisini sırtüstü düşüren bir engerek olacak.
  bel-N: Будзе Дан зьмеем на дарозе, гадзюкай на сьцежцы, якая кусае пяты каня, і
    валіцца вершнік ягоны назад.
  grc-BRENT: Καὶ γενηθητω Δὰν ὄφις ἐφʼ ὁδοῦ, ἐγκαθήμενος ἐπὶ τρίβου, δάκνων πτέρναν
    ἵππου· καὶ πεσεῖται ὁ ἱππεὺς εἰς τὰ ὀπίσω,
  ind-AYT: Dan akan seperti ular di pinggir jalan. Dia akan seperti ular berbisa di
    jalan setapak, yang memagut tumit kuda, sehingga yang menunggangnya jatuh ke belakang.
  lid-lid: Dan kameh asahan i buku none mwak udu ka-u san, ta atoh kati iri katin
    haka aloh hos, Ma ndramak manyah udu bwele-en kameh i bwak i le konan i andri.
  nya-nya: Dani adzakhala ngati njoka ya mʼmphepete mwa msewu, songo yokhala mʼnjira
    imene imaluma chidendene cha kavalo kuti wokwerapoyo agwe chagada.
  hrv-hrv: Nek' Dan zmija bude na putu, guja pokraj staze što će konja za zglob ujesti,
    i njegov konjik nauznak će pasti.
  mps-mps: Dan te sunumi sesegede te hasamani me deli tiwai elaluaibao. Te hwįbo
    hasamani me deli da. Aga te sunumi sesegede bidaibao, tama te posoga paliyu, te
    hos sągąde gąų kelaiba, tama bidi te hosde dualama udabaso da, te aga tula
    muaibao.”
  llg-llg: O ia boe oo, malelak leo mengge kalasok, fo ana sunggu nai dalak bifin.
    Mete ma, hataholi saꞌe ndala nesik ndia, na, nggengge neuk, o kiki mala ndala
    ei dean mbimbiin, losa manasaꞌek tuda.
  tpi-tpi: Dan bai i stap olsem wanpela snek nogut i wet i stap long arere bilong
    rot. Na taim ol hos i ran i kam long rot, em bai i kalap na kaikaim lek bilong
    ol, na ol man i sindaun long ol hos, ol bai i pundaun.
  dan-1931: Dan blive en Slange ved Vejen, en Giftsnog ved Stien, som bider Hesten
    i Hælen, så Rytteren styrter bagover! -
  vie-OVCB: Đan là con rắn độc bên đường rình cắn vào gót ngựa, khiến kỵ sĩ nhào lăn!
  lbk-lbk: At kag oweg siya is kailit nan karsa. Siya, kag khiwachay ay oweg ay wad-ay
    is kailit nan chalan ay maninget isnan sikin nan kafaryo tatno mabfalintowag nan
    ensasakay.
  guj-2017: દાન માર્ગની બાજુમાંના સાપ જેવો, અને સીમમાં ઊડતા ઝેરી સાપ જેવો થશે, તે
    ઘોડાની એડીને એવો ડંખ મારશે, કે તેનો સવાર લથડી પડશે.
  byr-byr: '@see-verse:GEN.049.016'
  awx-awx: Danu gomok bimä. Gomokgä kahitäpäne kohopike yiwixawä, äminu hos tängäne
    apä, hosde bäläng yähawä, hosdä hätnawä, äminu hos tängäne yiwixayingunin päkepu
    sipmäkaying using tahawik.
  pon-2006A: Dan pahn rasehng sineik emen limwahnial, sineik me pwoisin suwed me wonohn
    limwahnial, me kin kehpene nehn oahs, pwe soundake oahs en dikousang powe.
  por-BRBSL: Dan será uma serpente na trilha, uma víbora no caminho, que morde os
    calcanhares do cavalo, para que seu cavaleiro caia para trás.
  cth-cth: Dan teh lam dawk kaawm e tahrun doeh. Marang kâcui e tami hnuklah rawp
    sak hanlah lam rahak ao teh, marang khok ka khuek e hrunthoe doeh.
  twi-twi: Dan bɛyɛ sɛ ɔwɔ a ɔda kwankyɛn; ɔbɛyɛ sɛ ahurutoa a ɔnam ɔtempɔn mu a ɔka
    ɔpɔnkɔ nantin, sɛnea ɛbɛma ne sotefo atew ahwe nʼakyi.
  hlt-hlt: Dan he long taengkah rhul neh marhang dongkah aka ngol te a hnuk la bung
    saeh tila marhang khomik aka maeng tih, caehlong rhulthae bangla om ni.
  tbz-SIM: kɛ́ndò nfɛwɑ̀ɑ̀fɛ̀ fɛ̀ɛ̀ duɔ́ kucɛ kɛ dò ndidɑutiri, kɛ dɔmmù sisɛ̃ĩ́ kpɛ̀ɛ̀tɛ̀,
    kɛ̀ si dèèbɛ̀ duò.
  msy-2020: Egh Dan kuruzir kurar mamɨn mɨn tuavir mɨriabar ikɨ mɨzuamam. Eghtɨ hoziaba
