verse: GEN.049.006
translations:
  mal-C: എന്റെ ഉള്ളം അവരുടെ ആലോചനയിൽ കൂടാതിരിക്കട്ടെ. എന്റെ ഹൃദയം അവരുടെ കൂട്ടത്തിൽ
    ചേരാതിരിക്കട്ടെ. തങ്ങളുടെ ക്രോധത്തിൽ അവർ മനുഷ്യരെ കൊന്നു; ക്രൂരതയിൽ അവർ കാളകളുടെ
    കുതിഞരമ്പു വെട്ടി.
  deu-TKW: Ich will nichts zu schaffen haben mit ihren Entwürfen, nichts gemein haben
    mit ihren Beschlüssen. Denn in ihrem Zorn haben sie Männer gemordet und in ihrem
    Übermut Stiere verstümmelt.
  lin-lin: Molimo na ngai, kosangana te na mabongisi na bango ya kosala mabe ! Lokumu
    na ngai, kokota te na lisanga na bango ! Pamba te na kanda na bango, babomaki
    bato ; mpe na esengo na bango, basepelaki kokata misisa ya makolo ya bangombe
    ya mibali.
  cbr-NT: Uinsaranbi kana anumi mitsux timë́kë anu 'ëx 'isamatanin. Usa 'ixun kamina
    min chirabakë 'atima okankë anun nishkiani kuanxun unikama 'akën, usakin 'anan
    kamina vaca, aín bënë aín ipukunu 'ikë aín punu tëakësaribi okin 'akën.
  eng-LSV: Into their secret, do not come, O my soul! Do not be united to their assembly,
    O my glory; For in their anger they slew a man, || And in their self-will eradicated
    a prince.
  bmu-bmu: Yetkön irimsesewöl qakŋe azi eŋguyohot kömugetka öne töhön sihimŋaŋgöra
    bulmakau aziŋi mieŋgö köna börö yuaiŋini laŋ eŋgum yandiyohotka poriŋ aket. Miaŋgöra
    yetkön keu goro jöhömakzahori, nöŋön miambuk urumohot qahö ahakzal. Totoko almahori,
    nöŋön miaŋgöreŋ yetpuk qahö toroqeba tatmam.
  eng-GNV: 'Into their secret let not my soule come: my glory, be not thou ioyned
    with their assembly: for in their wrath they slew a man, and in their selfe will
    they digged downe a wall.'
  eng-WEBSTER: 'O my soul, come not thou into their secret; to their assembly, my
    honor, be not thou united: for in their anger they slew a man, and in their self-will
    they digged down a wall.'
  nhw-BL: ¡Amo quema nijnequi nijcaquis amocamanal, niyon amo quema nimosentilis amohuaya!
    Pampa quema ancualaniyayaj, antemictijque, huan san pampa anquinejque, anquinmetzpostejque
    torojme.
  swh-ONEN: Mimi na nisiingie katika baraza lao, nami nisiunganike katika kusanyiko
    lao, kwa kuwa wamewaua watu katika hasira yao, walikata mishipa ya miguu ya mafahali
    kama walivyopenda.
  bba-bba: Bɛɛn mɔrun sɔ̃ i tɔmbu ɡo. Bɛɛn nuku kɔ̃surun sɔ̃ i kɛtɛ kinɛnun nɑɑ sĩinu
    bɔɔrɑ. Yen sɔ̃, nɛn ɡɔ̃ru ɡu ku rɑɑ du bɛɛn kɑnkɑm wesiɑnɔ sɔɔ. Nɛn bwɛ̃rɑ yu
    ku rɑɑ kɑ bɛɛ mɛnnɛ.
  eng-KJVCPB: 'O my soul, come not thou into their secret; Unto their assembly, mine
    honour, be not thou united: For in their anger they slew a man, And in their selfwill
    they digged down a wall.'
  cpy-cpy: Eerowa napiiteero notsipateeyeemini jempe pipiyoteeyapiintani. Tema otyahakimi
    paerani pimashirenka osheki atziri powamaaki. Okantakaantziro pikijawaetaka piitzinkakiiwaetanakiri
    piratsipaeni.
  mpx-mpx: Ginebi wami huga gamagalau ku gulil, ge totomiu wami nuwatu elana bulumwakau
    aeliya ana tubwi ku goapwalil. Toto o kaiwena nige na tutuk wami boda elana, ge
    nige na tutubwi wami pwahin elana.
  wbp-wbp: Nyuntu-jarraju kankulu-jana yapakuju nginji-wangkami nyarrparlu yungunkulu-jana
    murrumurru-mani yapa-patu-kariji. Kula karnangkupala ngungkurr-nyina kujakuju.
    Nyuntu-jarrajulpankulu-jana nyurunyuru-jarrija warrarda yapakuju nyurru-wiyiji,
    manunkulu-jana muku pungu. Junma-kurlurlu kalalpankulu-jana puluku pulyku pajurnu
    wapanja-kujaku ngari manyu-wanarlu. Kujaju maju!
  luo-luo: Ok nariwra kodgi e buchegi, ok nariwra kodgi e chokruogegi, nikech ka mirima
    omakogi to ginego ji kendo gingʼado odond dhok sa asaya ka gihero.
  meu-meu: Laumagu e, edia kara hehunidia ai basio raka vareai, Lalogu e, edia hebou
    amo ba raka siri; Badina be edia badu ai taunimanima e aladia mase. Bona edia
    ura kava ai boromakau e haberodia.
  npi-ULB: ए मेरो प्राण, तिनीहरूको सभामा नआइज, तिनीहरूको बैठकमा नबस् किनकि मेरो हृदयमा
    त्यसको निम्ति अत्यन्तै श्रद्धा छ । किनकि तिनीहरूलेआफ्‍नो रिसमा मानिसहरूलाई मारे
    । तिनीहरूले आफ्नो आनन्दको निम्ति गोरुहरूका ढोडनसा काटेका छन्‌ ।
  yor-yor: Kí ọkàn mi má ṣe ni àṣepọ̀ pẹ̀lú wọn, kí n má sì ṣe dúró níbí ìpéjọpọ̀
    wọn, nítorí wọ́n ti pa àwọn ènìyàn ní ìbínú wọn, wọ́n sì da àwọn màlúù lóró bí
    ó ti wù wọ́n.
  emp-NTPO: Quĩrũbid̶eba bãrãba ẽberãrãra quenasid̶aa. Bãdji quĩrĩãã paca jĩrũ quẽgura
    necoba tʌcuasid̶aa. Bãrã ãbaa dji jʌrebʌdad̶e mʌ̃ra ed̶a b̶aẽ́a. Bãrãba crĩcha
    panʌ quĩrãca mʌ̃a oẽ́a.
  ind-ind: aku tidak mau terlibat dalam persekongkolan kalian ataupun bersepakat dengan
    kalian dalam rencana yang jahat. Kalian berdua sudah membunuh orang karena amarah
    dan melumpuhkan banteng sebagai hiburan.
  pes-OPCB: من هرگز در نقشه‌های پلید شما شریک نخواهم شد، زیرا از روی خشم خود انسانها
    را کُشتید و خودسرانه رگ پاهای گاوان را قطع کردید.
  ssx-ssx: Ipilika꞉ a꞉mbaaso hata꞉ pi pi lo halepeke I̱ma꞉ta꞉ na apa꞉taalueke. Kutupa
    ipilika꞉ pi hotilipi ale pa꞉ta꞉ make I̱ na apa꞉tiki pulueke. Pa ekipeke ipilikana꞉ma꞉ta꞉
    mineke pankolo hata꞉ haliweki lipime. Kutupa telepo alo hata꞉ta꞉ mo hali kao manuta꞉
    pa dola꞉pake peaepeme.
  lcm-lcm: Naka ago ta sinong an si karilong keve aititikai. Naka ago ta sinong kuvul
    an ve rilong si karilong keve lomlomonai. Using si karilong marala kilongtala
    raung a vap miang, na kilongta tangai asoles palau ri bulumakau using karilong
    vubuk.
  aer-aer: Mpwele tyele-arle angketyarte tyerrtye nhakwe atwetyeke. Tharle mpwelenhe
    akayake-iletyakenhe-arle alakenhe-irrerlenge. Arrule mpwele tyerrtye areye atweke
    mpwele-arle itneke ahentye-anetyakenhe anekenge. Mpwele nayepele alwerrknge pweleke-kenhe-arlke
    aketyarte itnenhe unthetyakenhe mpwaremele, mpwele-arle arrkerneke ware-arle alakenhe
    mpwarerle-anerreke, akurne anthurre-arle alakenhe.
  tgl-ULB: O aking kaluluwa, huwag kayong pumunta sa kanilang konseho, huwag kayong
    makiisa sa kanilang pagpupulong, dahil labis ang karangalan ng aking puso para
    dito. Papatay sila ng mga tao dahil sa kanilang galit. Pipilayan nila ang baka
    para sa kanilang kasiyahan.
  nop-nop: Walanedi hidi’walaŋ bop ginaŋ mu tomboyoulaat. Hidi kwihita foloŋ me widihikumuŋgumuk
    eŋ weleehik be maagihik youhep tiŋa kale makau yehitubufigitagumuk doktiŋa wotnegigitdi
    adi’walaŋ nadihebet mu ulihiwaak.
  kca-kca: ԓын нŏмәсԓән хŏща ма вер ӑт тӑйԓәм, ԓын пиԓанән ӑт ӑктәщиԓәм, ԓын хŏйатәт
    ԉикащман веԓԓыстән пӑ каш урәӈән хор кўр ԓон эвтыԓыстән;
  cbu-NT: Ashirucha, yuwamand ashkis anumand yuwash shaniyeerus tsiyatstangat ashkis,
    anush nuw nda pakchiyam mazinamaam zandkashina. Watam piyartach tputs siyamand
    yutaritshishiris nuwaa yutaritaam ínarangandanaya. Nduntaa nuw kamachtaranguri,
    kizpur tsiyantarangus, siysa tputsee zapan pacharangsa. Mishat, mang' ndunarpaz
    ashirus, wakaraatstam wirkar tururangus, kiyungutam yacharangsa.
  hui-hui: Libugua ogonidagua bule bialu kagola i̱nime libu heba mini mbiraore nahe
    halu ogoni karulape bidabida nalolebero. Ani larogoni tene libugua keba ho kabingi
    agali abale homelo balu turu ho kabingi nogo bulumaganaga ge minu libulaki hagayago.
  wrs-wrs: Doa yimba ekithohovpa, di ihishov, indhanam helvawolalm. Kava owai vev,
    manam kava hellevav, yemongova kava anongla vevavmoa. Nemetva yimba daosm ohovna,
    indhanam ewuleihavna, wo ungundna sapiaralm ambo muerialm tengamol koaksa evevna.
  mya-mya: သူ​တို့​သည်​ဒေါ​သ​ထွက်​၍​လူ​တို့​ကို​သတ် လျက် နွား​ထီး​များ​၏​ခြေ​တို့​ကို​အ​ပျော်​သက်​သက်
    ရိုက်​ချိုး​ခဲ့​ကြ​သော​ကြောင့် ငါ​သည်​သူ​တို့​၏​လျှို့​ဝှက်​ကြံ​စည်​မှု​၌ ပါ​ဝင်​မည်​မ​ဟုတ်။
    သူ​တို့​၏​အ​စည်း​အ​ဝေး​သို့​လည်း တက်​ရောက်​မည်​မ​ဟုတ်။
  cbi-NTPO: ¡Yala' dus wa'di' kuinda kensha jayuuba puu mujtyuve! Yalan ajaavinu uwatalaya
    chachi tu'muwa deeve, tsenmin ne tsanguichuyu tya' dajtyamiya taawasha kemu wagaa
    nenbujkuwa wa'chuwa daaviimuwa deeve.
  bod-N: བདག་གི་སེམས་ནི་ཁྱོད་ཀྱི་གྲོས་ལ་ཁས་ལེན༌མེད།། བདག་གི་ཡིད་སེམས་དེ་དག་དང་ནི་མཐུན་ཐབས༌མེད།།
    དེ་དག་ཁྲོ་ཞིང་སྡང་སྟེ་མི་རྣམས་བསད་པ༌དང༌།། དོན་མེད་གླང་ཐུག་བརླ་རྩ་བཅད་ཅིང་གཅོད་ཕྱིར༌རོ།།
  wsk-wsk: Ani nunga biguwura ningi me namarikko, ikia memek ko den kalosan mu ningi
    me daigekko, mu awuk, nuna nunga nongomang memek te kariimikiri nunga moman se
    kueman, se bulmakau nusuwik pisi batutumuman mu kumik duap bo mena.
  kkl-kkl: Na sin yubu saekag palilamikag palamnun kom, sin winil talamikag palamnun
    kom. Sin yo ulamsila sembe nimi olamsirangdi, pham sapi yan poltheng karep lolamsirang.
  sna-sna: Ngandirege kupinda parangano yavo, ngandirege kuva paungano yavo, nokuti
    vakauraya vanhu mukutsamwa kwavo uye vakagura marunda enzombe sezvavaida.
  spa-BLM: Alma mía, no entres en su consejo. Gloria mía, no te unas a su asamblea;
    porque en su ira mataron a los hombres. En su voluntad propia, han maniatado al
    ganado.
  beu-beu: Neboa-iipi angu ekang ila jasi-ahala ba iini vengtominu angu omimi hela
    ekang, bot noramana angu ekang ila naba ba iini vengkarajang angu vengpina ekang.
    Se iialil-iiamara angu ebele, iini nehe ameang iila, bot iini iiaveing-eera mi
    adang senge sapi ia euurat di patait asia tila.
  cac-cac: Juneln̈ej malaj in gana tzin c'och b'aj tz'och e molchajel, yujto ayic
    ix cot oynaj ix eyila', ix e milcham anima. Ina ayic ix cot eyoval ix e mac'q'uichaj
    yoc noc' mam vacax.
  swh-ULB: Ee nafsi yangu, usiingie barazani pao; usiingie katika mikutano yao, kwani
    moyo wangu unaheshima kubwa kwa ajili yao. Kwani katika hasira yao waliua watu.
    Iliwapendeza kuwakata visigino ng'ombe.
  bel-bel: у раду іхнюю хай ня ўвойдзе душа мая, і ў зборы іхнія хай ня ўлучыцца слава
    мая; бо яны ў гневе сваім забілі мужа і ў сваволі сваёй перарэзалі жылы цяльцу;
  deu-ELBBK: Meine Seele komme nicht in ihren geheimen Rat, meine Ehre vereinige sich
    nicht mit ihrer Versammlung! Denn in ihrem Zorn haben sie den Mann erschlagen
    und in ihrem Mutwillen den Stier gelähmt.
  mbb-OT: Kenà a edtampu etawa edtelavuk te menge kevurunan niw su tenged te kegkepauk
    niw ne ebpenhimetayan niw is menge etew, ne emun meupiya is gehinawa niw ne ebpiangan
    niw is menge vaka.
  msc-msc: Alu wa kuma gbundu rɔ, n tɛ sɔn ka n sen bila wo rɔ. Alu wa ladɛn kɛ, n
    di n ban wala, baa alu mɔnɛra ka mɔɔilu faa. Alu juuyara ka nisilu sen fasailu
    tɛɛ.
  mal-2015: എൻ ഉള്ളമേ, അവരുടെ മന്ത്രണത്തിൽ കൂടരുതേ; എൻ മനമേ, അവരുടെ യോഗത്തിൽ ചേരരുതേ;
    തങ്ങളുടെ കോപത്തിൽ അവർ പുരുഷന്മാരെ കൊന്നു; തങ്ങളുടെ ശാഠ്യത്തിൽ കൂറ്റന്മാരുടെ വരിയുടെച്ചു.
  tuo-NT: Mʉsã nerẽ, aꞌmerĩ ucũrĩ curare mʉsã meꞌrã ne nisĩꞌrĩtisaꞌa. Mʉsã uayʉꞌrʉrã,
    pãjãrã masãrẽ wẽjẽwʉ̃. Noꞌo ʉaro weemaꞌarã, wecʉa ye dʉꞌpocãrĩ ʉꞌtacũuse wadarire
    dʉtesurewʉ.
  gup-gup: '@see-verse:GEN.049.005'
  met-met: Labu hatumingagu taininau mana haruangading dianau tai, labu ngagabudi
    mana guguniangadingdiu tai. Namua na mana atiding disala tang dung lipudi mati,
    saing tang duxuxu bulmakaudi kiding waxuwaxundi mana murungadinga ing ganina.
  gvs-gvs: Boi imi egamogamogu goi koroto kokaumatedi be nakae mami uyáwana bulumakau
    kolauibesoidi. Tauna imi sinapu kotulutulu. Geya latuwogu bego asiuko; geya latuwogu
    bego akabivekoveko kidi taiyao.
  rmc-rmc: Miri duša te na džal maškar tumende, na kamav tumenca ňič jekhetane, bo
    andre choľi murdarďan le muršen a andre tumaro kiňešagos kerďan le bikendar kaľiki.
  nlg-nlg: Inau tu mua koukolu ta didira na lei padalaghi polo/vangarughu, mi nau
    ku bei ghoi tona ta didira na lei savukolu, na pukuna rogaira toro labumatera
    na lei tinoni ta didira na ruturutu, moro labu rapora na lei buluka te vaghaa
    didira na gougonu.
  dgr-DOGNT: Dǫ naàhtǫ ełegeèhdì nı̨dè gıxè aht'ı̨ ha-le, eyıts'ǫ gıxè whıhda ha dehwhǫ-le.
    Sıì gınàhǫ̀ǫht'è t'à dǫ ełaàgı̨ı̨hdè, eyıts'ǫ t'asìı ghǫ-le ejıe wedzaà tàgı̨ı̨hwho.
  pes-OPV: ‌ای نفس من به مشورت ایشان داخل مشو، و‌ای جلال من به محفل ایشان متحد مباش
    زیرا در غضب خودمردم را کشتند. و در خودرایی خویش گاوان راپی کردند.
  ron-1924: Ну вряу сэ интре суфлетул меу ла сфатуриле лор, Ну вряу сэ се уняскэ духул
    меу ку адунаря лор! Кэч, ын мыния лор, ау учис оамень Ши, ын рэутатя лор, ау тэят
    винеле таурилор.
  ben-OBCV: তাদের মন্ত্রণা-সভায় আমি যেন না ঢুকি, তাদের সমাবেশে যেন যোগ না দিই, কারণ
    তাদের ক্রোধে তারা মানুষজনকে হত্যা করেছিল এবং তাদের খেয়ালখুশি মতো তারা বলদদের
    পায়ের শিরা কেটে দিয়েছিল।
  lex-lex: A'g edon gor la tnietwianmi-tniaiwianmi, yana agor la wokmi-le'emi re,
    yoma la'a yawunmi-yawenanmi ralamni de mpienna rimormiori, ne miy sukmi mriahi
    etia hayori orat lawanni.
  rgu-rgu: Emi namahoꞌo ma, riꞌ tati maetu sapi ra ei pipii nara, losaꞌ ara dile eeto
    adaꞌ mamanan. Ma tadalu mara bali, riꞌ emi heku nisi mara, besaꞌ ko maisa lahenda.
    Huu ria na, de au ta nau tao daleꞌ neuꞌ emi dedea-nafadam. Au boe ta nau sososoꞌ
    leo emi dedea ma.
  som-som: Naftaydiiyey, ha gelin guddigooda, Oo ururkoodana ha la midoobin, ammaantaydiiyey;
    Waayo, cadhadoodii nin bay ku dileen, Oo qushigooday dibi ku boqno jareen.
  lat-VUC: 'In consilium eorum non veniat anima mea, et in cœtu illorum non sit gloria
    mea: quia in furore suo occiderunt virum, et in voluntate sua suffoderunt murum.'
  aoi-aoi: Akena nara nganja ningena e-yakajuma nungkwurnuwa-manja yikini-lyelyimbukweyina-manja
    kinalakina amurama-langwiya. Nare-ka ningena ambarruma ayakwi-yada nungkwurnuwa-manja,
    mena kin-awinyambadinu-manja kinalakena kinadiyerra-manja kirra-wardanguma wurrukwala
    warnungkwarba, akwa ngarningka akwala bulukwa kini-rrengmurnirnakwama abadakalya-manja.
  eng-ASVBT: O my soul, come not thou into their council; Unto their assembly, my
    glory, be not thou united; For in their anger they slew a man, And in their self-will
    they hocked an ox.
  mna-mna: Tana nio leleŋ ila kizin som, mi irao aŋgaaba zin pa lupŋana kizin som
    tomini. Pa ziru keten malmalŋan, mi tipunun zin tomtom ma timetmeete, mi tipasansaana
    zin mbili sorok.
  ita-1885: Non entri l'anima mia nel lor consiglio segreto; Non uniscasi la gloria
    mia alla lor raunanza; Perciocchè nella loro ira hanno uccisi uomini, E hanno
    a lor voglia spianato il muro.
  eng-LXXUP: Let not my soul come into their counsel, And let not mine inward parts
    contend in their conspiracy, For in their wrath they slew men, And in their passion
    they houghed a bull.
  eng-ULB: O my soul, do not come into their council; do not join in their meetings,
    for my heart has too much honor for that. For in their anger they killed men.
    It was for pleasure that they hamstrung oxen.
  spa-VBL: Me niego a ser parte de sus decisiones; me niego a participar en lo que
    hacen. Porque mataron a los hombres en su ira; lisiaron al ganado sólo por diversión.
  fra-_FOB: Que mon âme n'entre point dans leur conseil; que ma gloire ne se joigne
    point à leur assemblée; car dans leur colère ils ont tué des hommes, et dans leur
    caprice ils ont coupé les jarrets des taureaux.
  mal-mal: എൻ ഉള്ളമേ, അവരുടെ ഗൂഢാലോചനകളിൽ കൂടരുതേ; എൻ മനമേ, അവരുടെ യോഗത്തിൽ ചേരരുതേ;
    അവരുടെ കോപത്തിൽ അവർ പുരുഷന്മാരെ കൊന്നു; അവരുടെ ശാഠ്യത്തിൽ അവർ കാളകളുടെ വരിയുടച്ചു.
  urd-GVR: Merī jān na un kī majlis meṅ shāmil aur na un kī jamāt meṅ dāḳhil ho, kyoṅki
    unhoṅ ne ġhusse meṅ ā kar dūsroṅ ko qatl kiyā hai, unhoṅ ne apnī marzī se bailoṅ
    kī koṅcheṅ kāṭī haiṅ.
  suz-BL: आं थुं इस ख्रुइश्‍शा अरेशोम गेनायो मबिस्‍सेक्‍ल, आं नें इस ग्रुम्‍तीकेमी
    गेनायो मदेंमल। थुं का मदुमीसे। मारदे हना इस चुरतीकेमी मुर साइक्‍तीसी। महिंब दुम्‍शा,
    ब्‍यफ कली गाक्‍ने मचाप्‍ब सेल्‍तीसी।
  ita-1927: Non entri l’anima mia nel loro consiglio segreto, non si unisca la mia
    gloria alla loro raunanza! Poiché nella loro ira hanno ucciso degli uomini, e
    nel loro mal animo han tagliato i garetti ai tori.
  ckb-ckb: من ناچمە ناو کۆڕی ڕاوێژیان، سەنگینی من یەک ناگرێتەوە لەگەڵ کۆمەڵەکەیان،
    چونکە لە کاتی تووڕەبوونیاندا مرۆڤیان کوشت و لە خۆشیشیاندا گایان لە پێ خست.
  eng-BBE: Take no part in their secrets, O my soul; keep far away, O my heart, from
    their meetings; for in their wrath they put men to death, and for their pleasure
    even oxen were wounded.
  crx-NTPO: '''Aw szul buzih neooya'' junih. Be dasti''-i, ndet la huwhut''i-un bubulh
    ''uyot''e'' junih. Huhunilch''e whe dune huzilhghi ''et huwa, ''ink''ez k''une''
    hut''en whe musdoos dune kechun dugha hininguz.'
  kan-OKCV: ನನ್ನ ಮನವೇ, ಅವರ ಆಲೋಚನೆಗೆ ಒಳಪಡಬೇಡ. ನನ್ನ ಪ್ರಾಣವೇ, ಅವರ ಕೂಟಗಳಲ್ಲಿ ಸೇರಬೇಡ. ಅವರು
    ತಮ್ಮ ಕೋಪದಲ್ಲಿ ಮನುಷ್ಯರನ್ನು ಕೊಂದರು, ಮದದಿಂದ ಎತ್ತುಗಳನ್ನು ಊನಪಡಿಸಿದರು.
  bbb-bbb: Ijadufuo nabe vua buone bu mauike kuae fienamikinu renoevo ijia buina ijiege
    renoeke. Ro bu isema vierafena mave-kau ije bu ire ise bino revo baki ije bume
    kame arafiriana vajae fiane vajiavo.
  tam-2017: என் ஆத்துமாவே, அவர்களுடைய இரகசிய ஆலோசனைக்கு உடன்படாதே; என் மேன்மையே, அவர்கள்
    கூட்டத்தில் நீ சேராதே; அவர்கள் தங்கள் கோபத்தினாலே ஒரு மனிதனைக் கொன்று, தங்கள்
    அகங்காரத்தினாலே அரண்களை அழித்தார்களே.
  spa-RV-1909: En su secreto no entre mi alma, ni mi honra se junte en su compañía;
    que en su furor mataron varón, y en su voluntad arrancaron muro.
  ron-BTF: Sufletul meu, nu intra în taina lor; onoarea mea, nu te uni cu adunarea
    lor, pentru că în mânia lor au ucis un bărbat şi în propria lor voie au surpat
    un zid.
  eng-WEBP: My soul, don’t come into their council. My glory, don’t be united to their
    assembly; for in their anger they killed men. In their self-will they hamstrung
    cattle.
  eng-FBV: I refuse to be part of their decisions; I refuse to participate in what
    they do. For they killed men in their anger; they crippled cattle just for fun.
  nld-1939: Mijn geest wil in hun plannen niet treden, Mijn hart heeft geen deel aan
    hun raad. Want in hun toorn hebben zij mannen verslagen, In hun moedwil stieren
    verminkt!
  nch-BL: ¡Amo quema nijnequi nijcaquis amocamanal, yon amo quema nimosentilis amohuaya!
    Pampa quema ancualaniyayaj, antemictijque, huan san pampa anquinejque, anquinmetzpostejque
    torojme.
  tfr-NTPO: Pjãy ëng töng l̈anshko ga tja tön woydë bomi tjok l̇l̇ëme. Pjãy iirkonoshko
    ga no zrömi äe. Öng dre kjyungyo zëmi l̇l̇ë kjĩshko l̇l̇ëme.
  vie-1934: Cầu cho tâm hồn cha chớ có đồng mưu, Vinh hiển cha chớ hiệp cùng hội họ;
    Vì họ đã giết người trong cơn giận dữ, Cắt nhượng bò đực vì ý riêng mình.
  hin-CV: ऐसा कभी न हो कि मुझे उनकी सभा में जाना पड़े, मैं उनकी सभाओं से न जुडूं,
    क्योंकि गुस्से में उन्होंने मनुष्यों को मार डाला तथा सनक में उन्होंने बैलों की
    नसें काट दी.
  eng-OURB: My soul, don’t come into their council. My glory, don’t be united to their
    assembly; for in their anger they killed men. In their self-will they hamstrung
    cattle.
  spa-BES: No participes en sus secretos, alma mía; mantente alejado, oh corazón mío,
    de sus reuniones; porque en su furor mataron a los hombres, y por su placer incluso
    los bueyes fueron heridos.
  tdx-tdx: Ee te tsy hitrao-pikinia’ am’iareo ty troko, Lonike te tsy hirekets’ am-pivori’iareo
    ty asiko, Fa an-kabosehañe ty namonoa’iareo ondaty, Naho an-tsatri’ iareo ro namirasintake
    añombe,
  vid-vid: ila heni sikunda kihanza na nongwa za hewo, hegwe nhumbula ya heni, uleche
    kihanza mli nhing'hano za hewo, mina mli kuzudila kwa hewo, nawawakopola wanhu,
    kwa ujuvi wa hewo nawakanha idanha lya isenga.
  pwg-pwg: Ami ogatara gavugavusi ke ati vaghinei, Ma ami ku dughu kamosi ke ana rui.
    Nuwanuwami ipughupughu na wawaya kovi kiivunuwana, Ma bade ghamoghamo korugwarigwarisi
    da kaesi kovi sidarisi, Iyamna ami kayowana ghamana da ina vokwarakwara.
  eng-OKE: My soul was not in their secret; into their company to come I would not
    have descended from mine honour. For in their anger they slew a slaughter, and
    in their wilfulness they razed the wall of their enemy.
  tha-KJV: โอ จิ​ตวิญญาณของเราเอ๋ย อย่าเข้าไปในที่ลึ​กล​ับของเขา ยศบรรดาศั​กด​ิ์ของเราเอ๋ย
    อย่าเข้าร่วมในที่ประชุมของเขาเลย เหตุ​ว่าเขาฆ่าคนด้วยความโกรธ เขาทำลายกำแพงเมืองตามอำเภอใจเขา
  por-BR-2018: Em seu secreto não entre minha alma, nem minha honra se junte em sua
    companhia; Que em seu furor mataram homem, E em sua vontade aleijaram bois.
  bco-bco: A꞉la꞉yo꞉ gadiakiyo꞉ kalu nolo꞉ sana sowo꞉. A꞉la꞉ma꞉yo꞉ o꞉li go꞉ a꞉la꞉do꞉
    sagalo꞉ ba꞉ba꞉no꞉wo꞉, kaomo꞉wo꞉ nagalo꞉wo꞉ madali dimi. A꞉la꞉fo꞉ko꞉lo꞉ ne a꞉la꞉
    o꞉lia꞉yo꞉ asulo꞉wo꞉ imiliseyo꞉ mo꞉dowaki, a꞉la꞉ma꞉lo꞉ asulo꞉ aundo꞉ dimidama꞉no꞉
    tolo꞉ wo꞉no꞉ledo꞉ nenelab a꞉no꞉, ne a꞉namio꞉ mo꞉doma꞉no꞉.
  deu-ELO: Meine Seele komme nicht in ihren geheimen Rat, meine Ehre vereinige sich
    nicht mit ihrer Versammlung! Denn in ihrem Zorn haben sie den Mann erschlagen
    und in ihrem Mutwillen den Stier gelähmt.
  ktm-ktm: Yu we kundrimin lon paruhur ta horu pwi, pe we kunna lo sohou ta horu pwi.
    Horu herempo loroh pe herenopwi ndramat hamat, pe makau ma ndre more' su ti pe
    horu herentumbru-e ndrike' su ile ke hono-on ndruwot.
  caa-caa: Pues nen ma tiaꞌ cꞌani inturuan tiwejtzꞌer tuaꞌ umbꞌi iwojroner conda war
    ibꞌijnu tuaꞌ iche e mabꞌambꞌanir. Porque conda nox qꞌuijnox ixiox ichamse meyra
    gente, y ixiox ichꞌaqui meyra wacax ubꞌan tuaꞌ taca ixasi tacarobꞌ.
  eng-WYC-2018: my soul come not into the counsel of them, and my glory be not in
    the congregation of them; for in their strong vengeance, they killed a man, and
    in their [own] will, they undermined the wall, (or for in their anger, they have
    killed some men, and to make sport, they have wounded some oxen);
  epo-epo: En ilian konsilon mia animo ne iru, Al ilia kunveno ne aliĝu mia honoro;
    Ĉar en sia kolero ili mortigis viron Kaj pro sia kaprico ili kripligis bovon.
  uig-PIN: Aⱨ jenim, ularning mǝsliⱨitigǝ kirmigin! I izzitim, ularning jamaiti bilǝn
    qetilip ⱪalmiƣay! Qünki ular aqqiⱪida adǝmlǝrni ɵltürüp, Ɵz beximqiliⱪ ⱪilip buⱪilarning
    peyini kǝsti.
  beo-beo: 'Na da ela wamolegei sia: dasu gilisisu amoma hame gilisimu. Bai ela da
    ougiba:le, dunu medole lelegei amola ela da hedemusa: bulamagau gawali ili gasuga:igimusa:
    emo dina:fi dai.'
  tpi-OTNT: Mi no ken wanbel long tingting bilong tupela, na mi no ken orait long
    ol samting tupela i pasim tok long mekim. Long wanem, taim tupela i gat kros tupela
    i save kilim ol man. Na taim tupela i stap bel isi, tupela i save brukim lek bilong
    ol bulmakau.
  hau-SA: Ba zan shiga shawararsu ba, ba zan shiga taronsu ba, gama sun kashe maza
    cikin fushinsu cikin ganin dama suka kashe bijimai.
  udu-udu: Ayy aḵashiram pem midi diki ya ’kup̱ ki mo ma tul is buni mo. Ayy shi/in
    pem midi diki gam dhana ŋul’kup̱ ’kwanim buni is mo. Goma nyor buni mo tani uni
    ’koshki ’kwani mo dhali mmocana uni bwa en’dap̱ buni mo tani uni ki ’ciṯẖa morbip̱
    buni dugu’b gi ’kup̱a’dup̱un buni mo be.
  uig-LAT: Ah jénim, ularning meslihitige kirmigin! I izzitim, ularning jamaiti bilen
    chétilip qalmighay! Chünki ular achchiqida ademlerni öltürüp, Öz béshimchiliq
    qilip buqilarning péyini kesti.
  nde-nde: Mangingangeni enkundleni yabo, mangingangeni emhlanganweni wabo, ngoba
    bababulala abantu ngokuthukuthela kwabo njalo inkabi baziquma imisipha santando.
  ton-ton: Ko hoku laumālie, ʻoua naʻa ke fie kau ki heʻena fakalilolilo; ko hoku
    ongoongolelei, ʻoua naʻa ke kau mo hona fakataha, he naʻa na tāmateʻi ʻae tangata
    ʻi heʻena ʻita, pea ʻi hona loto lahi, naʻa na holoki hifo ʻae ʻā maka.
  ces-1613: Do tajné rady jejich nevcházej duše má, k shromáždění jejich nepřipojuj
    se slávo má; nebo v prchlivosti své zbili muže, a svévolně vyvrátili zed.
  eko-eko: Shawuri zaya miiyo akeepu, na rooho yaka khiri vamote na-yo, mwaasa wa
    wiiphiiriwa waya awoola atthu khushija ttottopwa za mompe za watthu mwayiini.
  nss-nss: Yo kunpwes para hilu mburi lohonga hilu pwi, pe kunlahiy para kuya sura
    hilu para hilu tawulani lohonga hilu iyawule pwi; Paratesah, ndrina hilu ngara
    kilokuh, pe ngara hilu katingundru hu ndramat. Pe ngara hilu katumbuwe ndrika
    hu mbulmwakau kiya lohongai ta hilu ko.
  eng-WMB: My soul, don’t come into their council. My glory, don’t be united to their
    assembly; for in their anger they killed men. In their self-will they hamstrung
    cattle.
  tam-TCV: நான் அவர்களுடைய ஆலோசனைக்கு உடன்படாமலும், அவர்களுடைய கூட்டத்தில் சேராமலும்
    இருப்பேனாக. ஏனெனில், அவர்கள் தங்கள் கோபத்தினால் மனிதரைக் கொன்றார்கள், தாங்கள்
    விரும்பியவாறு எருதுகளை முடமாக்கினார்கள்.
  ceb-ULB: O, akong kalag, ayaw pagduol sa ilang tigom; ayaw pag-apil sa ilang mga
    panagtigom, sanglit kay ang akong kasingkasing hilabihan ra kaayo kadungganon
    alang niana. Tungod kay sa ilang kasuko sila mipatay ug mga tawo. Ilang kalipay
    ang pagtigbas sa tikod sa mga baka.
  mkn-mkn: Bosong pung sanáng, andia potong bekin putus sapi pung urat kaki, sampe
    dong taputar satenga mati di tampa sa. Deng bosong pung jahat lai, andia bosong
    makan gigi, baru bosong bunu orang. Andia ko beta sonde mau toe bosong pung omong.
    Beta ju sonde mau iko campor deng bosong pung parkara.
  nce-nce: Bu wame lowene fa mogotokweflona, bu ho flime mogo nalë memëlagekefo. Na
    bu wame jwa tafa mëgelona, bu tuja ato bulmakau klelibë elebo salëme fwa hihli
    mototokwefëtemo. Këme nëgeme, bo bume ehe hana nolomë. Blalo kë sle motokweflobë
    galibëme, bo kë aholokwanebëme tole hana nëlekefëtemë.
  pol-UBG: Niech moja dusza nie wchodzi w ich radę, niech moja sława nie jednoczy
    się z ich zgromadzeniem, bo w swej zapalczywości zabili człowieka, a w samowoli
    wywrócili mur.
  agr-agr: ¡Ajumaish wika atumjai ijunja pujutnak dakitajai! wagki atumi kajetinig
    aents aidau maakjum, kuntinu kagkajish kupijajum uku yujau aidau asagmin.
  kyc-kyc: Yanda pipu lao karambinyi dokona see naro. Wato lao karambinyi dupwana
    rekya lao kararo. Renge doko nakamba mee ingi napala wambu pyao kareyambi. Mee
    male male lao bulamakaona kimbu retapu yandanyi nembeyambi.
  urd-GVU: میری جان نہ اُن کی مجلس میں شامل اور نہ اُن کی جماعت میں داخل ہو، کیونکہ
    اُنہوں نے غصے میں آ کر دوسروں کو قتل کیا ہے، اُنہوں نے اپنی مرضی سے بَیلوں کی
    کونچیں کاٹی ہیں۔
  deu-1912: Meine Seele komme nicht in ihren Rat, und meine Ehre sei nicht in ihrer
    Versammlung; denn in ihrem Zorn haben sie den Mann erwürgt, und in ihrem Mutwillen
    haben sie den Ochsen verlähmt.
  ntj-ntj: '@see-verse:GEN.049.005'
  row-row: Hei maꞌahe tati miꞌetuꞌ sapi ra ei ua nara, fo ara sorereo reuꞌ a mamana
    nara. Hei deꞌulaka mara fai, hei miminasa seli ma henggu nisi mara, losa misa
    atahori ra. Naa de, au nda nau rena hei oꞌola mara sa. Au o nda nau sambor o hei
    dedꞌea ma sa.
  kan-2017: ನನ್ನ ಪ್ರಾಣವೇ ಅವರ ಗುಪ್ತವಾದ ದುರಾಲೋಚನೆಗಳಿಗೆ ನೀನು ಒಳಪಡಬಾರದು. ನನ್ನ ಮನವೇ ಅವರ
    ಗುಂಪಿಗೆ ನೀನು ಸೇರಬೇಡ. ಆದುದರಿಂದ ನನ್ನ ಹೃದಯವು ಸಂತೋಷಿಸುತ್ತದೆ. ಅವರು ಕೋಪೋದ್ರೆಕದಿಂದ ಮನುಷ್ಯರನ್ನು
    ಸಂಹರಿಸಿದರು. ಮದದಿಂದ ಎತ್ತುಗಳನ್ನು ದುರ್ಬಲಗೊಳಿಸಿದರು.
  ena-ena: Nɨbɨlaŋ hulaŋ hɨhɨle hula lamacilavɨla nulɨdɨ ifɨhɨmavɨmi uami. La nulɨdɨ
    nukeŋ hɨji lubiahɨlavɨla sabaŋ bulɨmakau agɨladɨ hɨcɨ ilɨŋ avi ihalahavɨmi uami.
    Hameŋ sadaŋ viaŋ nɨbɨlaŋ hula hafalavɨla ciaŋ ma sulɨben uami. Nɨbɨlaŋ akuaba
    akuaba lɨbalu aba abaigahɨlavɨci viaŋ nɨbɨlaŋ hula hɨji humɨgaŋ pam ma hɨniben
    uami.
  tgo-tgo: Maane ya ru e lenji utu thuwoleko. Maane ya metha weiŋguyaŋgi e lenji nivako.
    Kaiwae lenji gatemuru e tɨne thɨ gaboŋgiya gharɨgharɨ na thɨ vuŋgi okɨs ghegheŋji
    vuvuye mwadiwo kaiwae.
  yap-yap: Dab gu un ngorow ko thin nib mith ni yow ma puruy’nag; dab gu mang reb
    i girdi’en e mu’ulung rorow, ni bochan e yow ra damumuw mi yow thang e fan rok
    e girdi’, ma yow ma marwothnag e garbaw nib gosgos u wan’row.
  tet-tet: Emi beer taa siit karau baka kloor, toꞌo nakfeur atu mate! Emikaan aꞌaat
    ida tenik, emi ruun neꞌan hodi hoꞌo ema! Tan hahalok nia, haꞌu la kakara rona
    emi! Haꞌu moos la kakara kahur emikaan lia!
  hlt-MCSB: Amih rhoi kah tingtunnah dongah ka hinglu naepkhap pawh. Amah rhoi kah
    thintoek dongah hlang a ngawn rhoi tih vaito kaprhui haih ham te amih rhoi kah
    kolonah la a om dongah, kai kah thangpomnah loh amih rhoi a hlangping te bulbo
    boel saeh.
  mdy-ETH: ዔያታ ፔ ዻጎና ሚርጌ ዓቲንቄ ዎዼኔ፤ ጌማቶ ዔያታ ሚኢጪ ዓማላኒ ቲቂ ዎቢሴኔ፤ ዔያቶ ዞሮይዳ ታኣኒ ጌላዓ፤ ዔያቶኮ
    ቡኪንቶይዳኣ ታ ጴዻዓ።»
  twi-ASANTE: Mma me nkɔka wɔn agyinatuo ho, ɛfiri sɛ, wɔnam wɔn abufuo so akunkum
    nnipa, na wɔkunkumm anantwie de gyee wɔn ani.
  bhl-bhl: Feinka! Yu kaisuw kesomi, mali kunum waneng ilo sak yesiliw te. Mali em
    ding dim bakate, kaso yu ibolow kikinin nangnang kuw kesomi, bulmakao im kalgol
    okiyem kesiliw te. Kasike, kaso yuso neso nu nam tele tele kemuw te! Feinka! Yom
    ibolow fukunin e ne kilisomi, nam gelewbi te.
  con-NTPO: Minga'ni'qque gi tise'pa tsa'onga fae'ngae boye in'jambi. Nane iyicca'yepa
    qui aindeccuma fi'tti'fa. Aqquia injanga iyicca'yepa qui vaura tsu'ttema uccasho'fa.
  eng-WEBU: My soul, don’t come into their council. My glory, don’t be united to their
    assembly; for in their anger they killed men. In their self-will they hamstrung
    cattle.
  bnp-bnp: Iau i uka ma ga ta turane marua kapiloho. Iau i uka ma ga made turane marua
    na vaponga, a vuhuna na tahuna muru tahate, muru rabalaki a bakovi. A bulmakau
    ranga muru ubiputu a vahane ria i manga a rihiva marua.
  wal-wal: Taani eta zoretan gelikke; taani eta shiiquwankka uttikke. Aissi giikko,
    eti bantta hanqquwan asa woridosonanne banttana ekka ekka gin, boorata gilddayidosona.
  mgh-mgh: Akintthuna upanka mphantte miruku caya nnyo, akintthuna ukhala mmikuttanoni
    mwaya mmo kontha waviruwacilyaya aheeva atthu enci, nuusama waya nwo ahokwanyulaca
    ni uthikilaca mitinka imope.
  acu-NT: Atumka aints ainaun kajerakrum maamiarume. Tura nangkamrumsha vaca kangkajin
    kupirkaru asakrumin, aints iruntrar chichainamunam atum chichaakrumka, wikia nuna
    antutan pengké nakitajai.
  spa-PDDPT: En su consejo no entre mi alma, Ni mi espíritu se una a su asamblea,
    Pues en su furia asesinaron hombres, Y en su temeridad desjarretaron bueyes.
  gun-gun: Ha'e rami avi peẽ kuery penhembopy'aa py xee ma nanhembopy'ai, peẽ penhemboatya
    re xenhe'ẽ nonhembojai. Mba'eta pendepoxy vy pejojuka raka'e, pejerovia vy vaka
    oguata vaikue aguã rami pejapo.
  agu-BL: Poro yi in wetz qui na chinxom te itxumu'n, qui na xom inwi' te itajtza'kl.
    Na tan tu' yi ẍchi'chbe'n ic'u'l ja chiquim wi'nin wunak ita'n nin tan sajach
    tu' ja cxo'cwok tan kuxle'n pakbil quikan balaj tor.
  eng-PEV: They got really angry, so they killed a big mob of men. They are like people
    that caught a lot of cows and cut their legs, for no reason. They make secret
    plans, but I will not do that with them. I will not go with them to do bad things.
  ilo-ULB: O kararuak, saanka a mapan iti taripnongda; saanka a makiraman kadagiti
    saritaanda, gapu ta saan a maiparbeng ti kasta iti pusok. Ta gapu iti pungtotda
    ket nakapatayda kadagiti lallaki. Para iti pakaragsakanda ti panangpilayda kadagiti
    bulog a baka.
  kpg-kpg: Au hagalee hagabuni gi meemaa i lodo nau hagataele hagammuni. Au hagalee
    hana i nia haga dagabuli meemaa, idimaa, meemaa ne daaligi nau daangada gii mmade
    i lodo nau hagawelewele. Meemaa ne hadihadi nia wae nia kau daane gi habehabe,
    belee hai nau dadaagala gi nia maa.
  uig-ARA: ئاھ جېنىم، ئۇلارنىڭ مەسلىھىتىگە كىرمىگىن! ئى ئىززىتىم، ئۇلارنىڭ جامائىتى
    بىلەن چېتىلىپ قالمىغاي! چۈنكى ئۇلار ئاچچىقىدا ئادەملەرنى ئۆلتۈرۈپ، ئۆز بېشىمچىلىق
    قىلىپ بۇقىلارنىڭ پېيىنى كەستى.
  bsp-bsp: Ta amera ŋem ŋosol kəmɛŋkəs kəŋan pəlɛc, Ta mɛcɛm-cɛmnɛ mem mɛtəŋnɛ nde
    ŋantəŋnɛ kəbəpɛnɛ mɔ. Bawo mɛtɛlɛ maŋan disrɛ, ŋandif fum. Kəcuca kəŋan disrɛ,
    kɔ ŋaŋcopu-copu mura bənta.
  mbs-mbs: Eked a penenalan te pelnao dan. Eked a ayon kandan, so pegkeopal dan, nemonò
    dan, aw pegkeluba dan, pigpantig dan se menge baka.
  tof-tof: Ka sab ibü piküpan ikikdi koke barümo, akó ibü bóktan tómbapónde koke tang
    namtino. Zitülkus módóga, ibü ene ngürsil yarilürr, pam we okrralórr; i ⌊kau⌋
    wapór kus nümgününóp agólgum tibiób ubidügab.
  sus-sus: N mu soma e xa fefe ya ma, n mu tinma dɔxɔde e xa malanyi, barima e xa
    bɔɲɛte kui e bara xɛmɛe faxa, e xa kalabanteɲa kui e bara tuurae maxɔnɔ fufafu.
  pon-2006: I sohte pahn iang ira nan ara koasoandi kan, I sohte pahn iang ira nan
    ara mihting kan, pwehki ara kemelahr aramas nan ara lingeringer oh kauwehla nehn
    kouwol akan wiahki ara mehn mwadong.
  jae-jae: O ŋoc katuc, naô lasê êsêacnêŋ sêkac sa atom. O ŋoc ŋalêlôm, ôwiŋ êsêacnêŋ
    lau atom gebe êsêac embe têntac ŋandaŋ, go sênac ŋamalac êndu.
  ksd-ksd: A tulungeagu, koko una ruk ta kadir kivung, Ma koko dital a ki varurung
    ma kaugu variru; Tago ta kadir kulot dir ga ubu doko ra tarai, Ma ta ra dekdek
    na nuknuk i dir, dir ga kita vakaina ra umana bulumakau.
  tur-YTC: Ey canım, onların toplantılarına katılma. Ey yüceliğim, toplantılarında
    onlarla bir olma Çünkü öfkelendiklerinde adam öldürdüler. İsteyerek sığırları
    sakatladılar.
  bel-N: У нараду іхнюю ня ўвойдзе душа мая, і да зграмаджэньня іхняга не далучыцца
    слава мая, бо ў гневе сваім яны забілі мужа і ў свавольстве сваім скалечылі вала.
  grc-BRENT: Εἰς βουλὴν αὐτῶν μὴ ἔλθοι ἡ ψυχή μου, καὶ ἐπὶ τῇ συστάσει αὐτῶν μὴ ἐρίσαι
    τὰ ἥπατά μου· ὅτι ἐν τῷ θυμῷ αὐτῶν ἀπέκτειναν ἀνθρώπους, καὶ ἐν τῇ ἐπιθυμίᾳ αὐτῶν
    ἐνευροκόπησαν ταῦρον.
  ind-AYT: Hai jiwaku, janganlah masuk dalam perundingan mereka, janganlah kemuliaanku
    menyatu dalam perkumpulan mereka, sebab dalam amarahnya, mereka membunuh orang,
    dan dalam kesenangan dirinya, mereka telah melumpuhkan sapi jantan.
  lid-lid: Jo winiyan bawek hawe ah ta sahou kamu ta ah bwe. Ma jo winiyan bawek hawe
    ah na len ta asehek sahou bwe. Eme na losen ta-ah ma i dah kameh ah kameh atokos
    kati iri katin haka hawe amundroh lau leleyah.
  nya-nya: Iwe moyo wanga, usakhale nawo pa misonkhano yawo ya mseri, kapena kugwirizana
    nawo mʼmabwalo awo, pakuti anapha anthu mu mkwiyo wawo ndipo anapundula ngʼombe
    zamphongo monga kunawakomera.
  hrv-hrv: Na njihova vijećanja ja ne silazio, u njihovim zborovima udjela ne imao!
    U srdžbi su svojoj ljude ubijali; u obijesti bikove sakatili.
  mps-mps: Eno te augwali sigo geme ebo sęde te eno usu da po me wagobe. Ena te augwali
    si sisinama bidibo pesagede me bidigobeo, magi baso meni, te augwali sigo te wado
    ebo sogo te bidi dabe ela muyu yali. Tama hagoma eyu, augwali sigo te dodolama
    bilibo kolesagago te bulmakau sągą babi kigibili tologobo da.
  llg-llg: Ei namahokon ndia, tati ketu sapi ei mbimbiin, losa ala lendo lala mamates
    kada mamanan. Ma ei manggalaun bali, ndia ei mamenggu ei nisi mala, bei fo ei
    tao misa hataholi. Huu ndia, de au taa nau mbali ei kokola mala. Au boe oo, taa
    nau seseok ua ei dedeꞌa mala.
  tpi-tpi: Mi no ken wanbel long tingting bilong tupela, na mi no ken orait long ol
    samting tupela i pasim tok long mekim. Long wanem, taim tupela i gat kros tupela
    i save kilim ol man. Na taim tupela i stap bel isi, tupela i save brukim lek bilong
    ol bulmakau.
  dan-1931: I deres Råd giver min Sjæl ej Møde, i deres Forsamling tager min Ære*
    ej Del; thi i Vrede dræbte de Mænd, egenrådigt lamslog de Okser. { [*dvs. min
    Sjæl. 1 Mos. 34, 25. Judit 9, 2.] }
  vie-OVCB: Linh hồn ta! Hãy tránh xa chúng nó; tâm linh ta! Chớ tham gia việc bất
    nhân. Trong căm hờn, gây cảnh thịt rơi máu đổ, và vui chơi bằng cách bắt bò cắt
    gân.
  lbk-lbk: Ad-i ak maitaptapi isnan itabtafoncha ay en cha tibfitibfiyen paymo isnan
    am-amongcha, tay pateyencha nan takho isnan songetcha, sa cha't pilayen nan laki
    ay faka ay siya nan enlagsakancha.
  guj-2017: તેથી હે મારા આત્મા તું અલગ રહે, તેઓની બેઠકોમાં સામેલ ન થા. જો કે મારા
    હૃદયમાં તેઓને માટે ગર્વ તો છે. તેઓએ ક્રોધમાં માણસની હત્યા કરી છે. ઉન્મત્તાઈથી
    બળદની નસ કાપી નાખીને તેને લંગડો કર્યો છે.
  byr-byr: '@see-verse:GEN.049.005'
  awx-awx: Wepdä wam yäxawälu, nä doxuwa yiwitnim. Wam yiwikyäxawälu, donggatängyäma
    yänim. Inale tokngä natäkengu, ämin sipmäkamäläxunin. Äminde towiyä gämände kendängalu
    yumdekän sipmändäkngawät tahandambätäkayingunin.
  pon-2006A: I sohte pahn iang ira nan ara koasoandi kan, I sohte pahn iang ira nan
    ara mihting kan, pwehki ara kemelahr aramas nan ara lingeringer oh kauwehla nehn
    kouwol akan wiahki ara mehn mwadong.
  por-BRBSL: Minha alma, não venha ao conselho deles. Minha glória, não se unam à
    sua assembléia; pois em sua raiva mataram homens. Em sua vontade própria, eles
    manietaram o gado.
  cth-cth: Ka muitha ni ahnimouh roi ni hro e hno dawk kâen mahoeh. Kaie bawilennae
    ni ahnimouh kamkhuengnae dawk bawk van mahoeh. Ahnimouh ni a lungkhuek teh tami
    a thei awh, ma ngainae pâlei teh khonaw a raphoe awh toe.
  twi-twi: Mma me nkɔka wɔn agyinatu ho, efisɛ wɔnam wɔn abufuw so akunkum nnipa,
    na wokunkum anantwi de gyee wɔn ani.
  hlt-hlt: Amih rhoi kah tingtunnah dongah ka hinglu naepkhap pawh. Amah rhoi kah
    thintoek dongah hlang a ngawn rhoi tih vaito kaprhui haih ham te amih rhoi kah
    kolonah la a om dongah, kai kah thangpomnah loh amih rhoi a hlangping te bulbo
    boel saeh.
  tbz-SIM: N yí kɔkɛ́ di kpɛti miɛkɛ, n yí di wɛ̃ńnɛ̀, di kùɔ bɛnìtìbɛ̀ mbɛ nɛ̀ kɛmiɛkɛ,
    kɛ kèkɛ́ yɛnɑɑdɑkɛ̀ duɔti dɛtetìrɛ̀.
  msy-2020: Egha aning atarava gumazibav sozima, me ariaghiri. Egha aning pura ikia
    uan ifongiar kuramɨn gɨn ghua bulmakaubar suer duiar agɨribar aghori. Kamaghɨn,
    kɨ aning ko navir vamɨra ikian kogham. Ezɨ bizir kɨ aning damuasa nɨghnɨgha akam
    akɨriziba, kɨ dar gɨn mangan aghua.
  txq-txq: Ei hihiim ndia kada tati ketu sapir ei mbimbiin nara, losa ara sesendok
    reu kada mamanan nara. Ma ei manggaraum mara bali, ndia ei henggu nisim mara,
    dei fo tao misa hatahorir. Huu naa de au ta nau tao matak neu ei kokolam mara.
    Au oo ta nau sorodododo ua ei dedeꞌam mara boe.
  aaz-aaz: Hi mmariin ammaet, karu hi mꞌoet mifeek bijae ngguin sin pii oetk ein,
    tar antea sin nfukaꞌ nenuꞌ nabaar ahaa sin baark ein. Hi ꞌmoeꞌm ein maufinu batuur-batuur.
    Karu hi meek-meuk nisim, hi mroor miis atoniꞌ. Au kaꞌ roim fa he ꞌok aꞌseor hi
    rasim.
  azb-azb: Ey qəlbim, onların məclisinə getmə, Ey şərəfim, onların toplantısında olma.
    Çünki onlar qəzəblənəndə qətl etdilər, Əylənəndə öküzlərin ayaq vətərini kəsdilər.
  eng-DBY: My soul, come not into their council; Mine honour, be not united with their
    assembly; For in their anger they slew men, And in their wantonness houghed oxen.
  hin-2017: हे मेरे जीव, उनके मर्म में न पड़, हे मेरी महिमा, उनकी सभा में मत मिल;
    क्योंकि उन्होंने कोप से मनुष्यों को घात किया, और अपनी ही इच्छा पर चलकर बैलों को
    पंगु बनाया।
  wol-KYG: Yàlla bu sama xol ànd ci seeni pexe, mbaa sama xel di nangu seeni diisoo,
    ndax fu ñu mere, xal faa bóome, te làggal ay yëkk lañuy foye.
  swp-swp: O nuagu e, tabu u soralau edi aba‐riba eamueamui eai; O nuagu dudulaina
    e, tabu u patulau edi oigogo aridi eai; paana edi ouyalayala eai tatao se unuidi,
    eo edi nuatuuioidi eai bulumakau se hebaaeadi.
  bjr-bjr: Qini irirafa sia misa kukeeqara ufaki ootupanoo maridanoo. Qinee sia miqanda
    ufa suqiranaki marianaura. Misa nirana qoofaqa faiqí anaasee narusee miqooqari
    nasuridaqa burimakau akoonauqa naununu ateekaqau.
  eng-YLT: Into their secret, come not, O my soul! Unto their assembly be not united,
    O mine honour; For in their anger they slew a man, And in their self-will eradicated
    a prince.
  heg-NTPO: Mi in koma ka, suma dait nutus aus-sapi las iin ulat tas, didiin oen bosor
    isi le keo-keo se mana. Nol undeng mi in daat ta, le mi duu siin halas-sam keo
    atuli. Tiata auk hosek lo nol mi in dehet tas. Auk kon dai muid le kutang nol
    mi dasi las lo.
  ptu-ptu: Tä'kia' too sola pattuju anna tä'kia' sola pa'palakoam. Aka untuhu'ikoa'
    nassummu nasuhum umpangngula'koa' penabammu lao papateam anna uhhatta'ikoa' uha'
    kondesanna sapim.
  bzd-NTPO: ¡Wé̱ ie'pa e̱' dapa'u̱ke ee̱ ye' kë̀ shkak! Ie'pa tö wëpa kötulur kësik
    ë̀ kue̱ki̱. Baka wë'ñe klökicha blublu e' télorakitö ëanas.
  kwf-kwf: Nau noaꞋa kusi Ꞌado faꞋinia alaꞋanga ago koroꞋo ki. KaidaꞋi koroꞋo oga
    taꞋa, koroꞋo ke saungia ti ngwae ka mae. Ma koroꞋo ka leka tufua lololi Ꞌi burina
    Ꞌaena buluka ki ma moro ka gaꞋa gaꞋa goꞋo amuroꞋo Ꞌanida.
  eng-WYC-2017: my soul come not into the counsel of them, and my glory be not in
    the congregation of them; for in their strong vengeance, they killed a man, and
    in their [own] will, they under-mined the wall;
  eng-WMBB: My soul, don’t come into their council. My glory, don’t be united to their
    assembly; for in their anger they killed men. In their self-will they hamstrung
    cattle.
  spp-spp: Mii ɲyɛ a sìi ná pi e pi ŋgwòŋi i mɛ Pi kapyiiŋkii mú sí ɲyɛ a táan mii
    á mɛ Ɲaha kurugo yɛ mà pi lùyiriwuubii yaha, pi à sùpyire tà bò, pi pege kurugo.
    Mà pi yaha bàhage na, pi à nùpyahii cyì sirakapanya *kwɔ̀n.
  aey-aey: Ale gemanala beceb dana leih aqecebil cal mein. Odimesi ale udocnu bulmakau
    jaimiga qahiqahi belesin. Eunu ija alena je jahuni madecna qee gabanaligaun. Odocob
    ija alena cegulecna qee biligaun.
  urd-GVH: मेरी जान न उनकी मजलिस में शामिल और न उनकी जमात में दाख़िल हो, क्योंकि उन्होंने
    ग़ुस्से में आकर दूसरों को क़त्ल किया है, उन्होंने अपनी मरज़ी से बैलों की कोंचें
    काटी हैं।
  rug-rug: Koroqu va egoi rau sari dia kinuhana golomodi. Meke lopu kaqu somana ni
    rau sari dia vivinei. Ura koasa dia binugoro si seke va mate tie si arini. Qetu
    si arini pa dia binugoro pude seke kumati sari na pikupikutu makasidi rina bulumakao.
  gaz-gaz: Lubbuun koo marii isaaniitti hin seenin; ulfinni koos yaaʼii isaaniitti
    hin dabalamin; isaan dheekkamsa isaaniitiin nama ajjeesaniiruutii; fedhii ofii
    isaaniitiinis qotiyyoo naafachiisaniiru.
  fra-LSG: Que mon âme n’entre point dans leur conciliabule, Que mon esprit ne s’unisse
    point à leur assemblée! Car, dans leur colère, ils ont tué des hommes, Et, dans
    leur méchanceté, ils ont coupé les jarrets des taureaux.
  yal-yal: N xaxinla nama lu e maxadini, n miriyaan nama lu e malanni, bayo e bata
    muxune faxa e bɔɲɛ teeni, e bata turane fasane bolon e ɲaxuni.
  gum-gum: Nøm chigøben kaig martrab waminchib kuigu na truyu pasrønrrab kømøwei,
    nøm nørrø tuliambinug na linchab kømøwein kur, nai isubigwan na chishig tøgaguigwan
    mindisaig kømønrrab. Kaguende nømbe larrø namikkøleelø pønrrøwa, misagwan kweecha
    petab, mørøkkømubiitø ke kagatø, toromerai chambesrølmeran para petig køn.
  iou-iou: Unita näk ekkät itpäŋ-nadäk penta täga nämo täne yäk. Ek äma däpmäkta man
    yäŋpäŋ-nadäk täkamän unita. Ek kokwawak täŋpäŋ äma bäräŋek däpmäk täkamän. Ba
    gäripita tom päriki jop-nadäŋ däpmäŋ tokät täkamän yäk. Kädet wakiwaki udewani
    täk täkamän.
  haw-1868: 'Ma ko laua wahi ohumu aole e hele aku kuu uhane, ma ko laua halawai aole
    e hui pu ia''ku ko''u naui: no ka mea, no ko laua inaina pepehi iho la laua i
    ke kanaka, a no ko laua makemake oki iho la laua i ke olona wawae o ka bipi.'
  arb-NAV: فَيَا نَفْسِي لَا تَدْخُلِي فِي مَجْلِسِهِمَا، وَيَا رُوحِي لَا تَنْضَمِّي
    إِلَى مَجْمَعِهِمَا.
  adz-adz: Dzi wasangꞌ i mpada wasaꞌ i rib iruꞌ igi nan gan maradzigin tipan u. Iyu
    wangun tsakiadan utaꞌ angu da yis garam funub da itipuꞌ makau faga far utaꞌ utaꞌ
    angu isangꞌ maranggan furan.
  ewe-ewe: O, nye luʋɔ, ɖe ɖa le ame siawo ŋu. Nyematɔ ɖe woƒe nu vɔ̃ɖiwo dzi gbeɖe
    o. Elabena wowu ame aɖe le woƒe dɔmedzoe me, eye wode abi nyiwo ŋu dzodzro abe
    fefenu ene.
  eng-LEE: Into their secret shall my soul not come; unto their assembly my spirit
    shall not be united; for in their anger they slew the man, and in their self-will
    they lamed the ox.
  gvn-gvn: '@see-verse:GEN.049.005'
  asm-FB: মই নিজে সিহঁতৰ সভালৈ নাহিম; মোৰ হৃদয়ৰ বহু সন্মানৰ বাবে, মই সিহঁতৰ সমাজত
    যোগ নহম। কিয়নো সিহঁতে ক্ৰোধত নৰ-হত্যা কৰে, আৰু আনন্দ কৰি ষাঁড় গৰুবোৰ বধ কৰে।
  sus-A: ﭑ مُ سٌمَ عٍ شَ قٍقٍ يَ مَ، ﭑ مُ تِنمَ دْشْدٍ عٍ شَ مَلَنيِ، بَرِ مَ عٍ شَ
    بْحّتٍ كُي عٍ بَرَ شّمّيٍ قَشَ، عٍ شَ كَلَبَنتٍحَ كُي عٍ بَرَ تُورَيٍ مَشْنْ قُقَقُ.
  fra-SBL: Mon âme, n'entre pas dans leur conseil. Ma gloire, ne t'unis pas à leur
    assemblée ; car dans leur colère, ils ont tué des hommes. Dans leur volonté, ils
    ont paralysé le bétail.
  hbo-hbo: בְּסֹדָם֙ אַל־תָּבֹ֣א נַפְשִׁ֔י בִּקְהָלָ֖ם אַל־תֵּחַ֣ד כְּבֹדִ֑י כִּ֤י
    בְאַפָּם֙ הָ֣רְגוּ אִ֔ישׁ וּבִרְצֹנָ֖ם עִקְּרוּ־שֹֽׁור׃
  shp-NTPO: Jakopíra, jaskara atin keenkinres maton jato reteai, ea mato betan jatin
    itan maton tsinkítiainbo itinribi ea keenyamaa iki. Jaskarabo ixonribi maton akai,
    yoinakibobi sinátaanan moa niamanon ixon, jaton tae chiponobo jato xatenaankin.
  eng-WYCLIFFE: my soule come not in to the councel of hem, and my glorie be not in
    the congregacioun of hem; for in her woodnesse thei killiden a man, and in her
    wille thei myneden the wal;
  pjt-pjt: '@see-verse:GEN.049.005'
  cwe-cwe: Mbali niye sizaihanganya muna uwihi wawo, Sizaihanganya na mting'hano wawo,
    Kwaviya muna uludoko lwawo wamkoma munhu, Chiutundu wawo wakanha umuge wa ng'ombe.
  bgs-bgs: Diya maminág katô kagi yu. Diya mákkás ákniyu. Ukit katô sókó yu, ágmaté
    kó. Ukit katô dì kó pakapáttud, ágpantigan yu tô mga baka.
  kik-kik: Ngoro yakwa ndũkanatoonye ndundu-inĩ yao, ndũkananyiitane na kĩũngano kĩao,
    nĩgũkorwo nĩmooragĩte andũ marakarĩte, na magatemanga ndegwa magũrũ macithuithie
    o ũrĩa mangĩendire.
  ksr-ksr: Yoronoŋ iriŋsooŋsooŋ qaganoŋ eja uŋuri komugi eeŋ totooŋ aiŋaajoŋ bulmakao
    ejia iyoŋoo kana boro iwoigia laŋ uŋuŋ kotori meendaŋgoya koloogi. Kawaajoŋ yoronoŋ
    qaa areŋ somoŋgoŋkebaoti, niinoŋ iikawo uumotooŋgo mende amakemaŋa. Ajoajoroo
    ambaoti, niinoŋ iikanoŋ iyorowo mende toroqeŋ ramaŋa.
  fra-NCL: Que mon âme n’entre pas dans leur conseil ! Que mon âme ne s’unisse pas
    à leur assemblée ! Car, dans leur colère, ils ont égorgé des hommes, et, dans
    leur emportement, ils ont coupé les jarrets des taureaux.
  cek-AK: Aw ka hinghaih, nihnik mah tamquta hoi sak ih ahmuen ah na thumsak hmah,
    kai pakoehhaih loe nihcae amkhuenghaih ahmuen ah na thumsak hmah; nihnik loe palungphuihaih
    hoiah kami to hum hoi moe, a koeh hoi ih baktiah vangpui tapang to paro hoi.
  xla-xla: Epedeme wua꞉tapo batalimale koko halomolowedeme yu hatitimale dulu dla
    na꞉ mate pohallowa. Adipalati, wua꞉ sikemte siyalasiyaladepame aipa꞉yata upo opaye
    mo-potimuwapo. Epame isikimi asupumale koko tle bulumkiyawa aliya heteye ma-hauwokokomuwapo.
  cuk-cuk: E-onmakbukwadse, gwen an dogbisulid. E-igar-itobukmalad-abargi, gwen an
    sigbisulid. Ar ade, sae-itodmargu, dulemar-oburgwismalad. Yogasaar moli-bebe-nikad-e-dua-dub-wardummad
    siksamalad.
  uig-CYR: Аһ җеним, уларниң мәслиһитигә кирмигин! И иззитим, уларниң җамаити билән
    четилип қалмиғай! Чүнки улар аччиғида адәмләрни өлтүрүп, Өз бешимчилиқ қилип буқиларниң
    пейини кәсти.
  tel-2017: నా ప్రాణమా, వారి ఆలోచనలో చేరవద్దు, వారి సభలో చేరవద్దు. నా హృదయం వారితో
    కలవలేనంత ఉదాత్తమైనది. కోపంలో వారు మనుషులను చంపారు. సరదా కోసం ఎద్దుల కాళ్ళ నరాలు
    తెగ్గొట్టారు.
  hat-BSA: Pa kite nanm mwen antre nan konsèy pa yo; pa kite glwa mwen vin reyini
    avèk asanble pa yo. Akoz nan kòlè yo, yo te touye moun, e nan volonte egoyis pa
    yo, yo te koupe blese jarèt bèf.
  kos-kos: Nga fah tia welultal in sramsram lukma laltal, Ac tia pac welultal ke pacl
    in pwapa laltal, Mweyen kasrkusrak laltal som nwe ke sun uniya mwet, Ac eltal
    aksukapasyela cow mukul oana mwe pwar.
  hbo-WLC: בְּסֹדָם֙ אַל־תָּבֹ֣א נַפְשִׁ֔י בִּקְהָלָ֖ם אַל־תֵּחַ֣ד כְּבֹדִ֑י כִּ֤י
    בְאַפָּם֙ הָ֣רְגוּ אִ֔ישׁ וּבִרְצֹנָ֖ם עִקְּרוּ־שֽׁוֹר׃
  ibo-ibo: Ka obi m ghara isonye nʼizuzu ha, ka m ghara isonye nʼọgbakọ ha, nʼihi
    na ha gburu mmadụ nʼoge iwe ha, bipụkwa nkwonkwo ụkwụ ụmụ ehi na-echeghị echiche.
  ory-ory: ହେ ମୋହର ପ୍ରାଣ, ସେମାନଙ୍କ ଗୁପ୍ତ ମନ୍ତ୍ରଣାରେ ପ୍ରବେଶ କର ନାହିଁ; ହେ ମୋହର ଗୌରବ,
    ତୁମ୍ଭେ ସେମାନଙ୍କ ସଭାରେ ମିଳିତ ହୁଅ ନାହିଁ; କାରଣ ସେମାନେ କ୍ରୋଧରେ ନରହତ୍ୟା କଲେ ଓ ସ୍ୱେଚ୍ଛାଚାରିତାରେ
    ବଳଦଗୁଡ଼ିକର ଲାଙ୍ଗୁଡ଼ କାଟିଲେ।
  chk-chk: Üsap eti ämi mwichen pwüngüpwüng, üsap pwal choni ämi mwich. Pun lon ämi
    song oua niela mwän, oua pwal pwapwaiti le sorongauei ätemwänin kow.
  ssd-ssd: Ye nale yabuka pasa katik ta ye maye ŋge nda. Nale gubra tinaik sulumba
    taŋgo bale farnaik tukunu ye nale tuku maŋgur sinamŋge minyokam mbulet. Nale nakile
    ake sinaŋ usremba makau pailnu kupenu kat ŋgurniŋge likinaik.
  rop-rop: Wal ai kaan lisin langa yunbala weya yunbala tok, en ai kaan miksap garram
    yunbala weya yunbala abum miting, dumaji yunbala temperap olataim, en yunbala
    binijimof pipul, en blanga fan yunbala oldei kripulumap ola boiwan buligi.
  ukr-1871: Не ввійду я в вашу раду, поки й тху тихого, і до змови не пристану серцем
    чистим, чесним. Бо вони людей в завзяттї мучили, вбивали, в безумі свойму терзали
    навіть і скотину.
  eng-AOI: I won't go with you when you talk together secretly. I won't go to your
    meetings, because you killed men when you were angry, and you crippled some bullocks
    for fun.
  yon-yon: Ne kuu yimbed yemyeb weng dakmi yayiib wengboniib yaa kuu wene nedbe dakmainban,
    amborom kuu yi arudbed karub kuu yeene monmariwen, angkon buromakau yi mekmeed
    nari kuu yi iningkuk yeman kowe.
  bch-bch: Irangrang ngan lolog kelede ngan gisirua led posanga mao. Gau eaba ede
    toa panua tilolon ngan, ta irangrang ngan nalongo ngan saoa posanga gisirua tirau
    oa mao. Ngansa ngan led malmalnga tipamate panua. Be tinasi led tingelgel ta tiket
    bulmakao aed ilislisia.
  deu-1951: Meine Seele komme nicht in ihren Kreis und meine Ehre vereine sich nicht
    mit ihrer Versammlung! Denn in ihrem Zorn haben sie Männer gemordet und in ihrer
    Willkür Ochsen verstümmelt.
  eng-JPS: Let my soul not come into their council; unto their assembly let my glory
    not be united; for in their anger they slew men, and in their self-will they houghed
    oxen.
  ubr-ubr: Osi rus dura bubuniai nan sebi kakafun onai on men amosi anar mes a asi
    bai dudur amosi men ani kakafun on, yabin osi yatatabai on sabu sasububunues a
    bull seboes sas fifinimes asir yasisir kwarer ba sebi yamen.
  srp-1865: U tajne njihove da ne ulazi duša moja, sa zborom njihovijem da se ne sastavlja
    slava moja; jer u gnjevu svojem pobiše ljude, i za svoje veselje pokidaše volove.
  lug-lug: Ayi omwoyo gwange teweetaba mu kuteesa kwabwe. Ayi omwoyo gwange teweegatta
    nabo. Kubanga mu busungu bwabwe batta abantu, olw’okwekulumbaza kwabwe baatema
    ente olunywa.
  heb-heb: בסדם אל תבא נפשי בקהלם אל תחד כבדי כי באפם הרגו איש וברצנם עקרו שור׃
  ben-IRV: হে আমার প্রাণ! তাঁদের সভায় যেও না; হে আমার গৌরব! তাদের সমাজে যোগ দিও না;
    করণ তারা রাগে নরহত্যা করল, স্বেচ্ছাচারীতায় ষাঁড়ের শিরা ছেদন করল।
  pan-pan: ਹੇ ਮੇਰੇ ਮਨ, ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਨਾ ਜਾ। ਹੇ ਮੇਰੀ ਮਹਿਮਾ, ਉਨ੍ਹਾਂ ਦੀ ਸਭਾ ਵਿੱਚ
    ਨਾ ਰਲ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਮਨੁੱਖਾਂ ਨੂੰ ਵੱਢ ਛੱਡਿਆ ਅਤੇ ਆਪਣੇ ਢੀਠਪੁਣੇ
    ਵਿੱਚ ਬਲ਼ਦਾਂ ਦੀਆਂ ਸੜਾਂ ਵੱਢ ਦਿੱਤੀਆਂ।
  tkr-tkr: Manbı qəlakanang'a adamer gyabat'a, Yik'es ıkkanang'ad manbışin həyvanar
    kara idyaalesın xhinne qaa'a. Manbışe ək'elee aqqıyn karbı zı ha'as deş, Zı manbışika
    sarçes deş.
  mwp-mwp: Kasa kay kedha, ngayapa ngipeniya puzipa lawnga. Ngayapa kedha ngoedhal
    ya umaynu puzipa lawnga ngipeniya, ngipel mabayg thabukirin uma mathampa, a wara
    thonara garkaz kow ngipel kasa nuyn nuthaypa thatha uma mathamaypa.
  mya-JVB: ငါ့ ဝိညာဉ် သည် သူ တို့လျှို့ဝှက် ခြင်း အမှုထဲ သို့မ ဝင် ရ။ ငါ့ ဘုန်း သည်
    သူ တို့စည်းဝေး ရာနှင့် အသင်း မ ဖွဲ့ရ။ သူတို့သည် အမျက် ထွက်၍ လူ အသက်ကိုသတ် ကြပြီ။
    ကိုယ် အလို သို့လိုက်၍ မြို့ ကိုဖြို ဖျက်ကြပြီ။
  tbg-tbg: Vitanta kukeqavi vaiha uva tivaterara kia te quaheha vairarave. Vitanta
    ruvaaqumavi vaiinti aruke uvarara tiqe kia te vitanta hampata vairerave. Vitanta
    arara itomanta vaiinti arukorave. Purumakau qora vika kia ho qaiqaa nuate ti,
    vitanta vika aiqu aururu teqa korave.
  hmo-hmo: Idia edia herevahereva, hunia dala dekenai idia karaia gauna, be do lau
    gwauraia maoro lasi. Idia edia hebou dekena amo do lau raka siri, badina be idia
    badu neganai taunimanima idia alaia mase. Bona idia edia ura kava dekenai, boromakau
    edia aena idia haberoa, idia raka diba lasi.
  ata-ata: Umomomo sou eni alai axolu no taingengi, mo alai nengeꞌa taxolu no anu
    xolu pita noxinge sou vaivaikalasou mimii uasi, xo ngingi laꞌiangenge la ngalavusou
    ngaveꞌa ta mitema, xe loxo ngingi laꞌiangenge uasi ia ngaxoxoo lailaixesi, la
    ngingi ngamulinu masaxa noxinge sou ngaxoxolasou ta kau tavatavaꞌa vitavitanisi.
  nfa-nfa: Ladhe miu pare pamaꞌète kalua haga sapi, ho ra kapodꞌe reo-reo ètu era,
    na lèke dadꞌèi miu kèna. Aa bhabhelu miu hari, ladhe miu kadhi ngutu, na mi pamadhe
    dhèu. Nèti èèna ka, jaꞌa pahae boe lii padhai lii miu. Aa jaꞌa dꞌèi boe tao madha-dhilu
    mi lii langu miu.
  urd-urd: ऐ मेरी जान! उनके मधरे में शरीक न हो, ऐ मेरी बुज़ुर्गी! उनकी मजलिस में शामिल
    न हो, क्यूँकि उन्होंने अपने ग़ज़ब में एकआदमी को क़त्ल किया, और अपनी खुदराई से
    बैलों की कूँचें काटीं।
  rus-SYN: в совет их да не войдет душа моя, и к собранию их да не приобщится слава
    моя, ибо они во гневе своем убили мужа и по прихоти своей перерезали жилы тельца;
  cbt-NTPO: Niyontonamaquë, ama onporo tëranta ya'noisohuë'. No'huitatoma piyapi tëparama'.
    Co natantonquëmahuë' nicatoma', tororo'sa nishitëtëntëntërama'.
  bqc-SIM: Ma lɛ́ kú an lɛkpaaĩ guuo, ma bàa kúńnↄo. Asa aa gbɛ̃́ↄ dɛ̀dɛ ń pↄkũmao,
    aa zuↄ kĩzã zↄ̃̀zↄ̃ lán kↄ̃̀ↄ yã́wa.
  tcz-CHONGTHU: Keima lhagao vang amaho lah a jaoda mai hen, chule amaho natoh gon
    jong jahda ding kanome; ahin amaho alunghan teng ule mihem hinkho ahin suhbei
    dingu ahi, chule amaho deilah a bongchal ho ahin hellhuh diu ahi.
  mar-mar: माझ्या जिवा, त्यांच्या गुप्त मसलतींमध्ये गुंतू नको; त्यांच्या गुप्त बैठकांमध्ये
    सामील होऊ नको, त्यांचे हे बेत माझ्या जिवाला मान्य नाहीत. त्यांनी त्यांच्या रागाच्या
    भरात पुरुषांची कत्तल केली. आपल्या रागाने बैलांच्या पायांच्या शिरा तोडल्या.
  tcs-tcs: Yagar. Ai nogo tingk ane meke samting wanem demtu mekem, ane ai nogo zoin
    wea dem nugud plan blo demtu. Wen demtu bin wail, demtu bin kile ol pipol, ane
    kate leg blo ol buluk po pan; mekem solong dem buluk kan wagbaut prapa.
  soq-soq: Ne ando mai e manlawo wimpa ba e waninala bedewenteapa, dia. Ipawa e nuala
    kadileidia walamawe apana bomoilana tane do e waninaitilana walamawe kau wau epawirosimoilana
    wasi baiwa.
  qub-qub: Nogaga manami paycuna parlacushancho cayta munächu. Paycunaga rabyacurcurmi
    runacunata wañuchiran. Asicunan-cashallami törucunapa ancuncunatapis cuchurgäriran.
  bqp-bqp: Ma lɛ́ kú ń kakaranaa gũnlo, ma baka kú ń yãgↄ̃gↄ̃naa gũnlo, zaakũ
    ò gbɛ̃nↄ dɛ̀dɛ pↄfɛ̃ gũn, ò zù gbátĩnↄ zↄ̃̀zↄ̃ lákũ ò yei nà.
  hat-hat: Mwen p'ap patisipe nan konplo yo. Mwen p'ap la avèk yo nan reyinyon yo.
    Paske lè yo ankòlè, yo touye moun. Yo koupe jarèt towo bèf pou dan ri.
  eng-BSB: May I never enter their council; may I never join their assembly. For they
    kill men in their anger, and hamstring oxen on a whim.
  tod-tod: Zìi mina ʋɔɔpɛɛ ta-yaava vai ʋa ɲɛgɛlɛin, nà-kisiɛi mina ɠili ta-ɠaalɛbai
    ʋa! Mazɔlɔɔ ti nu ʋaani ta-yiiɠulagi zu, ti nikɛiti kɔɠɔʋolu ɲataiti teʋeni ta-unsuɲɔi
    zu.
  eng-WEBPB: My soul, don’t come into their council. My glory, don’t be united to
    their assembly; for in their anger they killed men. In their self-will they hamstrung
    cattle.
  kbq-kbq: Nagri knare antahi antahimo'a, tanagri antahi antahifina omanegahie. Nagra
    kema anakisapina omanigahue. Na'ankure zanarimpa ahenke'ne vahera akafrigaha'e.
    Zanagra musezampi vu'ne, Bulimakao agia agruna nofi akafrina'e.
  nhe-BL: ¡Ax quema nijnequi nijcaquis imotlajtol, niyon ax quema nimosentilis imohuaya!
    Pampa quema incualaniyayaj, intemictijque, huan san pampa inquinejque, inquinmetzpostejque
    torojme.
  bus-bus: Ma lɛ́ kú aↄ̃ kakↄ̃ana guuro, ma baka kú aↄ̃ yãgↄ̃gↄ̃na guuro, zaakɛ aↄ̃
    gbɛ̃nↄ dɛ̀dɛ pↄfɛ̃ guu, aↄ̃ zù gbátĩkyanↄ zↄ̃̀zↄ̃ lán aↄ̃ↄ yezi nà.
  gub-BL: Naiko kwaw wapyr iaiw ma'e iapo àwàm rehe waze'eg mehe ihe nehe. Naiko kwaw
    wanehe we wazemono'og mehe nehe. Ta'e wehaite haw rupi uzuka awa a'e wà xe. Ta'e
    uzemaraz tapi'ak wanehe wamupàri kar pà a'e wà xe.
  eng-DRA: 'Let not my soul go into their counsel, nor my glory be in their assembly:
    because in their fury they slew a man, and in their selfwill they undermined a
    wall.'
  knf-knf: Kë nji nşë wo mënkneej ţi iko yi nan, mënknaakiir na an ţi uko wi naŧiinkaruŋ,
    ţiki ţi udeeb wi nan nafiŋ bañaaŋ, aţakman ŋgit ŋkaş ţiki ulilan.
