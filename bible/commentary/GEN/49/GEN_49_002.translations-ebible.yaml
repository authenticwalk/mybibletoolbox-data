verse: GEN.049.002
translations:
  mal-C: “യാക്കോബിന്റെ പുത്രന്മാരേ, കൂടിവന്നു ശ്രദ്ധിക്കുക; നിങ്ങളുടെ പിതാവായ ഇസ്രായേലിന്റെ
    വാക്കുകൾ ശ്രദ്ധിച്ചുകേൾക്കുക.
  deu-TKW: Schart euch zusammen und hört zu, ihr Söhne Jakobs, ja höret zu eurem Vater
    Israel!
  lin-lin: 'Bosangana mpe boyoka, bana mibali ya Jakobi ! Boyoka oyo tata na bino
    Isalaele akoloba :'
  cbr-NT: '''Ën bëbu bakë bëchikëkama ësokin mitsu kamainun kuati kamina ''ë urama
    ukanti ''ain, ''ën mitsu kamainun ka kuakan, ''ëx kana mitsun papa Jacob ''ikëbia
    Nukën ''Ibu Diosan Israel kakinribi anëa ''ain.'
  eng-LSV: Be assembled, and hear, sons of Jacob, || And listen to your father Israel.
  bmu-bmu: Jeikobkö nahönurupŋi, iŋini mönö kaba tokoba iwiŋini Israelgöreŋ keu kezap
    ala mötket.
  eng-GNV: Gather your selues together, and heare, ye sonnes of Iaakob, and hearken
    vnto Israel your father.
  eng-WEBSTER: 'Assemble yourselves, and hear, ye sons of Jacob: and hearken to Israel
    your father.'
  nhw-BL: Noconehua, ximonechcahuica huan techcaquica. Na niJacob huan annoconehua.
    Techtlacaquilica niamotata, Israel.
  swh-ONEN: “Kusanyikeni na msikilize, enyi wana wa Yakobo, msikilizeni baba yenu
    Israeli.
  bba-bba: I nɑ i nɔ nɛn bibu, i mɑn swɑɑ dɑkio.
  eng-KJVCPB: Gather yourselves together, and hear, ye sons of Jacob; And hearken
    unto Israel your father.
  cpy-cpy: ¡Itomipaeni Jacob! Pipokaeyeni okaakiini pikemantyaari. Powayempitatyaariri
    pipaapate Israel.
  mpx-mpx: Nau Yakobo natuwau, ku nem ku migogo gegeliwa, nau tamamiu Isileli no baaba
    nuku laeganan.
  wbp-wbp: “Ngaju-nyangu kaja-nyanu-patu, yantarnijili kutu ngaju-kurra yungunkujulu
    purda-nyanyi yunparninja-kurra. Ngajujurna Jakupu, nyurrurlaku kirdana, manu ngaju-nyangu
    yirdi jinta-kariji Yijirali.”
  luo-luo: “Un yawuot Jakobo chokreuru buta kendo uchik itu; winjuru Israel wuonu.
  meu-meu: Iakob natuna e, a raka kahira, Tamamui Israel ena hereva ba hakala henia.
  npi-ULB: हे याकूबका छोरा हो, जम्‍मा भएर सुन, तिमीहरूका बुबा इस्राएलका कुरा सुन ।
  yor-yor: “Ẹ kó ara yín jọ pọ̀, kí ẹ sì tẹ́tí, ẹ̀yin ọmọ Jakọbu; ẹ fetí sí Israẹli
    baba yín.
  emp-NTPO: '@see-verse:GEN.049.001'
  ind-ind: Berkumpullah, hai anak-anak Yakub, dengarkanlah Israel, ayahmu.
  pes-OPCB: ای پسران یعقوب به سخنان پدر خود اسرائیل گوش دهید.
  ssx-ssx: Dieikopena꞉ eiyeke tonuo. Homeke pa꞉ta꞉ a꞉pa taeyao pita꞉ opua꞉pe. Ika꞉
    apa꞉ Isulaina꞉ pi opua꞉pe.
  lcm-lcm: Inatus nat si Iakov, mime serei akuvul na mi longong. Mi longong a tamami
    ta Israel
  aer-aer: “Atyenge alere areye, atyenge-werne angathe-irrerraye arrantherre ayenge
    awetyenhenge. Jacob-arle ayenge, akngeye arrekantherrenhe arritnye atyinhe akenhe
    Israel-arle.”
  tgl-ULB: Magpulong kayo at makinig, kayong mga anak na lalaki ni Jacob. Makinig
    kayo kay Israel, ang inyong ama.
  nop-nop: Mihineye, hidi bopnedapmaneŋ, tiŋa beehik Isilae nu’walaŋkade maagihik
    kametnadineŋ!”
  kca-kca: Ӑктәщаты пӑ хуԓәнтаты, Иаков пŏхәт, Израиль ащан ики хуԓәнтаты.
  cbu-NT: Siysa nuwaa Israelaatsi k'keetsi mazinangtsa, Nuw siyaa ipareetseeruri wanichintspa,
    tárangu, wipaa putsisarinee tasaseeru,
  hui-hui: Ai Yagaba iginiru-o tígua tí aba Isaraele i̱na bi áyu larogoore baya hangu
    hale hadaba, lene.
  wrs-wrs: Doa unna, yimba katindi Yakoptindi, wo kava eva Israel.
  mya-mya: '``ယာ​ကုပ်​၏​သား​များ​တို့​သင်​တို့​သည် ငါ့​အ​နီး​တွင် စု​ရုံး​လာ​ကြ​၍၊
    သင်​တို့​၏​အ​ဖ​ဣ​သ​ရေ​လ​၏​စ​ကား​ကို နား​ထောင်​ကြ​လော့။'
  cbi-NTPO: 'In nala, wakudidei, tsai'' ñulla'' apa Israel pantsu meedidei:'
  bod-N: ཡ་ཀོབ་ང་ཡི་བུ་རྣམས་ལྷན་དུ་འཛོམ་པར༌བྱ།། ཨ་ཕ་ཡེས་ར་ཨེལ་གྱི་གཏམ་ལ་མཉན་པར༌གྱིས།།
  wsk-wsk: “Tai biguwural ale nede gurugalko; nina Jacob ko namarari, ninga nenet
    Israel munakaruk bore ikialko.
  kkl-kkl: Na Yakub na a'uni Israel yubu ka'eamlulom!
  sna-sna: “Unganai muteerere, imi vanakomana vaJakobho; teererai kuna baba venyu
    Israeri.
  spa-BLM: Reúnanse y escuchen, hijos de Jacob. Escucha a Israel, tu padre.
  beu-beu: Angmuse Yakob ana oal ang naung iat mateng hula, “Iing ba Yakob oal ang
    naung! Ma naing venggoleng tahi. Iiavel hele, senge naing ba iimang Israel anga
    hula iiat mateng.
  cac-cac: 'Nitzeccot e b''a d''a in tz''ey, ol valan d''ayex. Ab''ec tas ol val a
    in Israel e mam in tic:'
  swh-ULB: Kusanyikeni ninyi wenyewe na msikilize, enyi wana wa Yakobo. Msikilizeni
    Israeli, baba yenu.
  bel-bel: сыдзецеся і паслухайце, сыны Якава, паслухайце Ізраіля, бацьку вашага.
  deu-ELBBK: Kommt zusammen und hört, ihr Söhne Jakobs, und hört auf Israel, euren
    Vater!
  mbb-OT: Sikiyu is menge anak ku, uvey kew wey pemineg kew te menge lalag ku te amey
    niw.
  msc-msc: N dencɛilu, ai ye na ai tolo malɔ nde ai fa Yakuba la, a ye fola n ma ko
    Isirayɛli.
  mal-2015: 'യാക്കോബിന്റെ പുത്രന്മാരേ: കൂടിവന്നു കേൾപ്പിൻ; നിങ്ങളുടെ അപ്പനായ യിസ്രായേലിന്റെ
    മൊഴിക്കു ചെവിതരുവിൻ!'
  tuo-NT: ”Nipeꞌtirã yʉꞌʉ põꞌrã tʉꞌorã aꞌtia. Mʉsã pacʉ ucũsere tʉꞌoya.
  gup-gup: Ngaye wanjh nawu nakornkumo ngudberre bu ngakarrme kunngey bokenh. Kunkudji
    ngangeyyo Jacob dja mak kunbadbuyika ngangeyyo Israel bu nungan God nganngeywong.
    Kandibekkabekka bolkkime.”
  met-met: “Ang Yekop garang mana, agugunia alungu to. Alungu tibuim Isrel haruanganoa
    xai.
  gvs-gvs: Natugowo, Kōma yau tamami Yakobo kotaiyakekēgu. Yau tamami Isileli guna
    livala konōve.
  rmc-rmc: Zdžan tumen jekhetane, savore čhave le Jakoboskre. Šunen tumare dades le
    Izrael!
  nlg-nlg: “Ighau rana lei dalena Jacob, kau mai ma kau vaovarongo, Kau varongohia
    Israel a tamamiu.
  dgr-DOGNT: “Seza yàahłı̨ı̨ sìı segà łą̀ą nìahdè gà seàhkw'ǫ.
  pes-OPV: ‌ای پسران یعقوب جمع شوید و بشنوید! و به پدرخود، اسرائیل، گوش گیرید.
  ron-1924: Стрынӂеци-вэ ши аскултаць, фий ай луй Иаков! Аскултаць пе татэл востру
    Исраел!
  ben-OBCV: “হে যাকোবের সন্তানেরা, জমায়েত হও ও শোনো; তোমাদের বাবা ইস্রায়েলের কথা
    শোনো।
  lex-lex: Miwoka pa mitlina, a a'nu miy, mitlin la ammi a'u.
  rgu-rgu: Boe ma Yakob mulai nafada memaꞌ ana nara nae, “Leo iaꞌ! Yakob ana nara
    emin! Emi mai mapadeiꞌ eo ma au. Mamanene emi papam Israel dedea na.
  som-som: Wiilashii Yacquubow, isa soo urursada, oo maqla, Oo i dhegaysta anigoo
    ah aabbihiin Israa'iil.
  lat-VUC: '[Congregamini, et audite, filii Jacob, audite Israël patrem vestrum:'
  aoi-aoi: Nakina neniyuwangkwa Jekaba nu-wilyakamurra ambilyuma ekirra. Awilyaba
    ekirra Jekaba akina, umba awilyaba ngarningka nenu-kwama Neningikarrawara aruma
    ekirra Yijireyila akina. Biya ni-yama nakina warninikuwenu-wa, “Wurruwurra-murndukwuna
    kajungwa yik-engkirrikaji-yada enena ayakwa nganyangwa. W-engkirrikiya ningungwenungwu-wa
    Yijireyilu-wa,” ni-yama. Kembirra ni-yengbinuma arakba nakina aburruwa-wa wurruwilyuwilyaba-wiyu-wa
    amurndakenena ayakwa eningarija-langwa kini-jungwunu-wa nakina.
  eng-ASVBT: Assemble yourselves, and hear, ye sons of Jacob; And hearken unto Israel
    your father.
  mna-mna: “O lutuŋ bizin, tomoyom Israel ta nio i. Tana kamar kulup yom mi keleŋ
    sua tio.
  ita-1885: Adunatevi e ascoltate, figliuoli di Giacobbe! Prestate udienza a Israele,
    vostro padre.
  eng-LXXUP: Assemble yourselves, that I may tell you What shall happen to you in
    the last days. Gather yourselves together, and hear me, sons of Jacob; Hear Israel,
    hear your father.
  eng-ULB: Assemble yourselves and listen, you sons of Jacob. Listen to Israel, your
    father.
  spa-VBL: Vengan aquí, hijos de Jacob, y escuchen a su padre Israel.
  fra-_FOB: Assemblez-vous et écoutez, fils de Jacob, écoutez Israël, votre père.
  mal-mal: 'യാക്കോബിന്റെ പുത്രന്മാരേ: കൂടിവന്നു കേൾക്കുവിൻ; നിങ്ങളുടെ അപ്പനായ യിസ്രായേലിന്റെ
    മൊഴിക്കു ചെവിതരുവിൻ!'
  urd-GVR: Ai Yāqūb ke beṭo, ikaṭṭhe ho kar suno, apne bāp Isrāīl kī bātoṅ par ġhaur
    karo.
  suz-BL: याकूब आ तौपुकी बुक्‍शा, इन आफ इस्राएल, आं लोव़ नेनीन।
  ita-1927: Adunatevi e ascoltate, o figliuoli di Giacobbe! Date ascolto a Israele,
    vostro padre!
  ckb-ckb: «ئەی کوڕانی یاقوب، کۆببنەوە و گوێ بگرن، گوێ لە ئیسرائیلی باوکتان بگرن.
  eng-BBE: Come near, O sons of Jacob, and give ear to the words of Israel your father.
  crx-NTPO: '''Ilhozahdilh ''ink''ez oozulhts''ai Jacob ooye''ke ''ink''ez nohbá Israel
    oozulhts''ai.'
  kan-OKCV: “ಯಾಕೋಬನ ಪುತ್ರರೇ, ನೀವು ಒಟ್ಟಿಗೆ ಕೂಡಿಕೊಂಡು ಕೇಳಿರಿ, ನಿಮ್ಮ ತಂದೆ ಇಸ್ರಾಯೇಲನ ಮಾತಿಗೆ
    ಕಿವಿಗೊಡಿರಿ.
  bbb-bbb: '@see-verse:GEN.049.001'
  tam-2017: யாக்கோபின் மகன்களே, கூடிவந்து கேளுங்கள்; உங்கள் தகப்பனாகிய இஸ்ரவேலுக்குச்
    செவிகொடுங்கள்”.
  spa-RV-1909: Juntaos y oid, hijos de Jacob; y escuchad á vuestro padre Israel.
  ron-BTF: Adunaţi-vă şi ascultaţi, voi copii ai lui Iacob; şi daţi ascultare lui
    Israel, tatăl vostru.
  eng-WEBP: Assemble yourselves, and hear, you sons of Jacob. Listen to Israel, your
    father.
  eng-FBV: Come here, sons of Jacob, and listen to Israel your father.
  nld-1939: Komt bijeen en luistert, zonen van Jakob; Hoort naar Israël, uw vader!
  nch-BL: Noconehua, ximonechcahuica huan techcaquica. Na niJacob huan amojuanti annoconehua.
    Techtacaquilica niamotata, Israel.
  tfr-NTPO: Pjãy tek l̈öng bor zl̈ong bäng. Tja kuzĩa. Pjãy bor wapga, pjãy uunkong
    kjweni. Tja bomi data Israel.
  vie-1934: Hỡi các con trai Gia-cốp, hãy hội lại mà nghe; Nghe lời Y-sơ-ra-ên, cha
    của các con.
  hin-CV: “याकोब के पुत्रो, सुनो तथा अपने पिता इस्राएल की बातों पर ध्यान दो.
  eng-OURB: Assemble yourselves, and hear, you sons of Jacob [Supplanter]. Sh'ma ·Hear
    obey· unto Israel [God prevails], your father.
  spa-BES: Acércate, hijos de Jacob, y escucha las palabras de Israel tu padre.
  tdx-tdx: Mivoria vaho mitsanoña, ry ana’ Iakòbe; tsendreño Israele rae’areo.
  vid-vid: “Mikungajize mhulichize hemwe wana wa Yakobo, mnyhulichize heni Isilaeli
    mhaza wa hemwe.
  pwg-pwg: Natunatuku, taku ami mamai Jeikap. Kopisi wike ma kovi yana. Kaku vava
    sago na Israel. Koriyemi da aku sisiya koni yanei.
  eng-OKE: Assemble, and hearken, O sons of Jakob, and receive instruction from Israel
    your father.
  tha-KJV: บุ​ตรชายของยาโคบเอ๋ย จงมาประชุมกันฟัง จงฟังคำอิสราเอลบิดาของเจ้า
  por-BR-2018: Juntai-vos e ouvi, filhos de Jacó; E escutai a vosso pai Israel.
  bco-bco: “Gio꞉ tambo Ya꞉koba꞉ insiso꞉i ko꞉lo꞉, gio꞉ ua kegea꞉sa꞉ga꞉ dabuma. Ni wi
    nowo꞉ Isolael ko꞉lo꞉, go꞉la꞉lo꞉ to sa꞉ma꞉nigo꞉l we dabuma.
  deu-ELO: Kommet zusammen und höret, ihr Söhne Jakobs, und höret auf Israel, euren
    Vater!
  ktm-ktm: “Atsa ke hondroh pe atahrung, oduu nedun Yakop. Atahrung tama’ oduu ke
    Israel.
  caa-caa: “Laric taniut tuaꞌ iyubꞌi nox xeꞌ unembꞌirox tanibꞌa, ubꞌinic lo que cꞌani
    inwareox xeꞌ tatabꞌiren tibꞌa xeꞌ Jacoben.
  eng-WYC-2018: be ye gathered [together], and hear, ye sons of Jacob, hear ye Israel
    your father (or listen to your father Israel).
  epo-epo: Kunvenu kaj aŭskultu, filoj de Jakob, Kaj aŭskultu Izraelon, vian patron.
  uig-PIN: Yiƣilip kelip anglanglar, i Yaⱪupning oƣulliri; Atanglar Israilƣa ⱪulaⱪ
    selinglar.
  beo-beo: 'Ya:igobe egefelali! Gilisima amola nabima! Dilia ada Isala:ili amo ea
    sia: nabima!'
  tpi-OTNT: Yupela ol pikinini bilong Jekop, yupela kam bung klostu long mi na putim
    yau gut long tok bilong mi Israel, papa bilong yupela.
  hau-SA: “Ku tattaru, ku saurara, ’ya’yan Yaƙub maza; ku saurari mahaifinku, Isra’ila.
  udu-udu: Tuli is mo dhali ciḵ gwo mo, ayy um iya/ ma Yakuub mo dhali ciḵi gwo ma
    Israyiil jin ta’da babam bum mo.
  uig-LAT: Yighilip kélip anglanglar, i Yaqupning oghulliri; Atanglar Israilgha qulaq
    sélinglar.
  nde-nde: Buthanani lilalele, madodana kaJakhobe, lalelani kuyihlo u-Israyeli.
  ton-ton: '“ʻAe ngaahi foha ʻo Sēkope, mou fakakātoa ʻakinautolu ʻo fanongo: pea
    fakafanongo kia ʻIsileli ko hoʻomou tamai.'
  ces-1613: Shromažďte se a slyšte synové Jákobovi, poslyšte Izraele otce svého.
  eko-eko: Mwisusele apha mwisiile aana a Yaakhumpa, mwinsiileze papeenu Ezirayeele.
  nss-nss: Wawu kasa pakeh pe wawu kahilingiy; noru Yakop hu kamai; Akahilingi tama
    wawu, Yisrayel.
  eng-WMB: Assemble yourselves, and hear, you sons of Jacob. Listen to Israel, your
    father.
  tam-TCV: “யாக்கோபின் மகன்களே, கூடிவந்து கேளுங்கள்; உங்கள் தகப்பன் இஸ்ரயேல் சொல்வதைக்
    கேளுங்கள்.
  ceb-ULB: Pagtigom kamo ug paminaw, kamong mga anak nga lalaki ni Jacob. Paminaw
    kamo kang Israel, nga inyong amahan.
  mkn-mkn: Ais Yakob mulai kasi tau memang dia pung ana-ana dong bilang, “Bagini!
    Yakob pung ana dong! Mari bosong badiri kuliling sang beta. Dengar bosong pung
    papa Israꞌel mau omong.
  nce-nce: O bobë nëbale, sobo bobë li mëta loko elelëyo, bobë gali aholokwane naegloname.
    Bo sobobë blijaya, Israel.
  pol-UBG: Zbierzcie się i słuchajcie, synowie Jakuba, a słuchajcie waszego ojca Izraela.
  agr-agr: ¡Jacopan uchiji aidauwah, juwi tanta ijuntsajum atumin apa Israel tawa
    nunú antuktajum!
  kyc-kyc: Nakama Jekopena ikinyingi dupwa malu palyuo rakane Isaraelena pii dokowarombo
    soo karalapape.
  urd-GVU: اے یعقوب کے بیٹو، اکٹھے ہو کر سنو، اپنے باپ اسرائیل کی باتوں پر غور کرو۔
  deu-1912: Kommt zuhauf und höret zu, ihr Kinder Jakobs, und höret euren Vater Israel.
  ntj-ntj: Yuwa katja pirni, kapurturri-rniya kulila mamalu-tjananyarnanta watjaranyangka.”
  row-row: Basa ma Yakob nafadꞌe memaꞌ ana nara nae, “Taꞌo ia! Yakob ana nara! Ima,
    mimbiriiꞌ rereoꞌ au. Rena ama ma Israꞌel oꞌolaꞌ na.
  kan-2017: ಯಾಕೋಬನ ಮಕ್ಕಳೇ, ನೀವೆಲ್ಲರೂ ಕೂಡಿ ಬಂದು ಕೇಳಿರಿ. ನಿಮ್ಮ ತಂದೆಯಾದ ಇಸ್ರಾಯೇಲನ ಮಾತನ್ನು
    ಲಾಲಿಸಿರಿ.
  ena-ena: Viaŋ Jekopɨ uami. Iadɨ ibi mu Isɨlaelɨ uami. Iadɨ ninadi namɨlaŋ ve iadɨ
    pɨŋ mɨgudɨbavɨla iadɨ ciaŋ sɨhɨvia sɨbaŋ igahɨlɨhalaŋ uami.
  tgo-tgo: Wo hu rakamena na hu vandeŋe. Ghino ramami Isirel.
  yap-yap: “Mmu’ulunggad ngam telmed, gimed pifak Jakob; mu telmed ngak Israel ni
    chitamngimed.
  tet-tet: Hotu Yakob moos nahuu katak baa oan sia naꞌak, “Yakob oan sia! Mai hariik
    satan mola haꞌu! Mai rona emikaan aman Israꞌel neꞌe atu dale!
  hlt-MCSB: Jakob ca rhoek loh a yaak uh tih a coi uh thae vaengah, “Na pa Israel
    kah ol te ya uh van lah.
  mdy-ETH: «ዒንሢ፥ ያይቆኦቤ ናኣታ ፔቱሞና ሃኒ ዋይዙዋቴ፤ ዓዳሢ፥ ዒስራዔኤሌ ዒንሢም ኬኤዛ ባኮ ኮሺ ዋይዙዋቴ።»
  twi-ASANTE: “Yakob mmammarima, mommoaboa mo ho ano, na montie; montie mo agya Israel.
  bhl-bhl: Nem muluwel yutaka! Yu nem mit mewso telesomi, wensaneko, yukalem kalew
    Isalael nem weng kale kililina!
  con-NTPO: Ñanga catse'faja Jacob dutssiyendeccu. Catsepa paña'faja que yaya Israel
    su'choma.
  eng-WEBU: Assemble yourselves, and hear, you sons of Jacob. Listen to Israel, your
    father.
  bnp-bnp: '“Mua o huriki e tune Iakop, iau e Israel e tamane mua, a ngaru mua mu
    gu vapopo, mu gu longo a ngava ga taki mua vona:'
  wal-wal: “Inttenoo Yaaqooba naatoo, issippe shiiqidi siyite; intte aawai Israa7eeli
    intteyyo yootiyoobaa ezggite.
  mgh-mgh: Nthukumanace va wiira mwiiwe nyu asaana a Yakopi, mwiiwe inhimyawe Isirayeli,
    athumwaninyu.
  acu-NT: Wina uchir ainautiram, wikia Jacob naartin wainiat, wina naarnaka Israel
    ati tusa Yus inaitukmiayi. Atumi apari turamtiatrume nuka antuktaram.
  spa-PDDPT: 'Reúnanse y escuchen, hijos de Jacob, escuchen a su padre Israel:'
  gun-gun: Jacó ra'y kuery, peno'õmba pendu aguã. Pejapyxaka penderu Israel ijayvu
    rã.
  agu-BL: “Axwok jun c'oloj incy'ajl ẍkanwoko'c tzaj swe'j, na na waj yil tzitbitwok
    tzaj inyol, na in Israel, yi itaj.
  eng-PEV: Come near to me, my sons. I am your father Jacob, and my other name is
    Israel. Listen to me.”
  ilo-ULB: Aguummong ken dumngegkayo, dakayo nga annak a lallaki ni Jacob. Denggenyo
    ni Israel nga amayo.
  kpg-kpg: Goodou go nia dama a Jacob, goodou dagabuli mai gi di gowaa e dahi. Hagalongo mai
    gi di godou damana go Israel.
  uig-ARA: يىغىلىپ كېلىپ ئاڭلاڭلار، ئى ياقۇپنىڭ ئوغۇللىرى؛ ئاتاڭلار ئىسرائىلغا قۇلاق
    سېلىڭلار.
  bsp-bsp: Nəloŋkanɛ, nəcəŋkəl im Awut a Yakuba! Nəcəŋkəl Yisrayel papa konu!
  mbs-mbs: Menge batà ko, pegpedapag kaw den diyà kanak. Penenalan kaw den kanak.
  tof-tof: “Yao, darrpan pokodó togob! Tübarrkrru, e Zeikobón simanal olmal! Kürü
    bóktan tübarrkrru, ka yabü ab Isrrael!
  sus-sus: «Yaxuba xa die, wo fa be, wo xa wo tuli mati wo baba Isirayila ra.
  pon-2006: “Kumwail nein Seikop kan, kumwail pokonpene oh rong. Kumwail rong amwail
    pahpa, Israel.
  jae-jae: “Jakob latuiac, akac taôm sa ma akêŋ taŋem tamemi Israel awa.
  ksd-ksd: Avat a ki rangup ma avat a valongore, avat a umana natu i Iakob; Ma avat
    a nuk pa ra tinata kai Israel tama i vavat.
  tur-YTC: Toplanın ve dinleyin, ey Yakov'un oğulları. Babanız İsrael'i dinleyin.”
  bel-N: Зыйдзіцеся і паслухайце, сыны Якуба, паслухайце Ізраіля, бацьку свайго.
  grc-BRENT: Συνάχθητε, καὶ ἀκούσατέ μου, υἱοὶ Ἰακώβ· ἀκούσατε Ἰσραὴλ, ἀκούσατε τοῦ
    πατρὸς ὑμῶν.
  ind-AYT: ‘Berkumpullah dan dengarlah, hai Anak-anak Yakub, dengarkanlah Israel,
    ayahmu.’”
  lid-lid: “Ado nadu Isra-el mari kame le se kanuhun tama ado.
  nya-nya: “Bwerani ndipo imvani mawu anga, inu ana a Yakobo; mverani abambo anu Israeli.
  hrv-hrv: Okupite se, čujte, sinovi Jakovljevi, čujte oca svoga Izraela!
  mps-mps: Aselama, hodobo duayagasao, dage te Jekopgo ogomani, tama bugagia odiąo.
    Dagego duga aya Israelgo po bugagia odao.
  llg-llg: Boe ma, Yakob mulai nafada memeak ndia ana nala nae, “Leoiak! Yakob ana
    nala! Mai, fo mambadeik eꞌo mala au. Mamanene ei amam Israꞌel ia, sangga kokolak.
  tpi-tpi: Yupela ol pikinini bilong Jekop, yupela kam bung klostu long mi na putim
    yau gut long tok bilong mi Israel, papa bilong yupela.
  dan-1931: Kom hid og hør, Jakobs Sønner, lyt til eders Fader Israel!
  vie-OVCB: “Các con trai Gia-cốp, hãy họp lại đây; để nghe lời của Ít-ra-ên, cha
    của các con.
  lbk-lbk: “Omali kayo am-in ay an-ak Jacob. Maamong kayo ta chengngenyo sak-en ay
    amayo ay Israel.
  guj-2017: “યાકૂબના પુત્રો, તમે એકઠા થાઓ અને સાંભળો. તમારા પિતા ઇઝરાયલને સાંભળો.
  byr-byr: '@see-verse:GEN.049.001'
  awx-awx: Ginu undä Jekopde wawak, ginu undä ane apnong. Nä nansä Israeldä yäwilu,
    apuke natäxätnong.
  pon-2006A: “Kumwail nein Seikop kan, kumwail pokonpene oh rong. Kumwail rong amwail
    pahpa, Israel.
  por-BRBSL: Reúnam-se, e ouçam, filhos de Jacob. Ouça Israel, seu pai.
  cth-cth: Nangmouh Jakop canaw kamkhueng awh nateh, na pa Isarel e lawk thai awh
    haw.
  twi-twi: “Yakob mmabarima, mommoaboa mo ho ano, na muntie; muntie mo agya Israel.
  hlt-hlt: Jakob ca rhoek loh a yaak uh tih a coi uh thae vaengah, “Na pa Israel kah
    ol te ya uh van lah.
  tbz-SIM: Tíínnɛ̀nní kɛ́keè, mí ndi cicɛ Sɑkɔbu n tú mù, mí nyIsidɑyɛɛri n yóó di
    nɑ́kɛ́ tì.
  msy-2020: Kɨ Jekop ian afeziam, nan ziar mam Israel, ia nan boriba, ia bar izɨ nan
    boroghɨn uari akuvagh, deraghvɨra uan kuariba arigh na baragh.
  txq-txq: 'Boe ma Yakob mulai nafada memak anan nara nae, “Talo ia! Yakob anan nara
    ein, ee! Mai ei mambariik eko-feo au. Nenene ei amam Israꞌel ia nae kokolak:'
  aaz-aaz: Rarit naiꞌ Yakop anmurai naꞌuab ma natoon nain neu in aanh ein am nak,
    “Naiꞌ Yakop in aanh ein ki! Hi mkoen om iim nai ma mhake mfuun maan kau. Amtakan
    hi ruikm ein he mneen am mitniin hi amaꞌ Israꞌel in uaban ma in aꞌan.
  azb-azb: 'Ey Yaqub oğulları, yığılıb eşidin, Atanız İsrailə qulaq asın:'
  eng-DBY: Assemble yourselves, and hear, ye sons of Jacob, And listen to Israel your
    father.
  hin-2017: हे याकूब के पुत्रों, इकट्ठे होकर सुनो, अपने पिता इस्राएल की ओर कान लगाओ।
  wol-KYG: Dajeleen te déglu ma, man Yanqóoba seen baay; teewluleen seen baay Israyil.
  swp-swp: Au laomagogo au ataatai, omi Iakobo nanatunayao tatao, au ataatailau tamamiu
    Isaraela arinai.
  bjr-bjr: Innee qini Yakooboosa faiqi namu innee qini fiqu fiqu mambifaqa inneeqa
    nikausa qini Isaraeerasa ufa iriaqa.
  eng-YLT: '''Be assembled, and hear, sons of Jacob, And hearken unto Israel your
    father.'
  kne-kne: '@see-verse:GEN.049.001'
  heg-NTPO: Hidi kon Yakob tek un anan nas meman elia, “Yakob anan me! Mi maa le dil
    pukiu au. Hii, ta mi aman Israel le aa.
  ptu-ptu: Ikoa' änä'na Yakub pa'hempungkoa' anna umpatananniia' talinga tula'na Israel
    ambemu.
  bzd-NTPO: “A ala'rla, a' e̱' skö́wa̱ tsi̱net ye' ttö̀ ttsök, ye' dör a' yë́. Ye'
    ttö̀ ttsö́.
  kwf-kwf: Kaumulu ngela nauꞋa sa Jakob ki, mulu leka karangi nau maꞋi, muka fafarongo
    leꞋa maꞋi aku sa Israel. NauꞋa naꞋa neꞋe maꞋa kamu.
  eng-WYC-2017: be ye gathered [together], and hear, ye sons of Jacob, hear ye Israel
    your father.
  eng-WMBB: Assemble yourselves, and hear, you sons of Jacob. Listen to Israel, your
    father.
  spp-spp: Yakuba jyaabii, yii a ma yii i mpa bínni, yii lógo yii tuŋi *Izirayɛli
    ɲwɔ na.
  aey-aey: Jekob melahul age, cegulimeig dah meiga. Age memega Isrel dah mudeiga.
  urd-GVH: ऐ याक़ूब के बेटो, इकट्ठे होकर सुनो, अपने बाप इसराईल की बातों पर ग़ौर करो।
  rug-rug: Gamu na tuqu, mi varigara mae; mamu va avoso mae koa rau. Mi avosia sa
    tamamia Izireli.
  gaz-gaz: “Yaa ilmaan Yaaqoob mee walitti qabamaa dhaggeeffadhaa; abbaa keessan Israaʼelin
    dhaggeeffadhaa.
  fra-LSG: Rassemblez-vous, et écoutez, fils de Jacob! Écoutez Israël, votre père!
  yal-yal: Ɛ maso, ɛ tuli mati n na Yaxubaa diine. Ɛ tuli mati ɛ baba Isirayila ra.”
  gum-gum: Kemalay cha, mørtrab, Jacobwei nusrkalø. Møray cha, ñimui møskai Israel
    wamindigwan.
  iou-iou: Nanaknaye, in ket nadäwut! Nanjin näkä man täwerayäŋ täyat u yäpmäŋpäŋ
    nadäk-nadäkjin-ken pekot.
  haw-1868: E houluulu mai ia oukou iho, e lohe, e na keiki a Iakoba; e hoolohe mai
    ia Iseraela i ko oukou makuakane.
  arb-NAV: اجْتَمِعُوا وَاسْمَعُوا يَا أَبْنَاءَ يَعْقُوبَ، وَأَصْغَوْا إِلَى إِسْرَائِيلَ
    أَبِيكُمْ.
  adz-adz: “Dzi, Yakop, narungꞌ rusangꞌ, wampruꞌ ruam waba da waringant i dzi, agam
    ramanggam Israil, nan gangꞌ nidan.
  ewe-ewe: Miɖo tom, Yakob ƒe viwo, miɖo to Israel, mia fofo.
  eng-LEE: Gather yourselves together, and hear, ye sons of Jacob; and hearken unto
    Israel your father.
  gvn-gvn: '@see-verse:GEN.049.001'
  asm-FB: হে যাকোবৰ পুত্ৰসকল, গোট খোৱা আৰু শুনা; তোমালোকৰ পিতৃ ইস্ৰায়েলৰ বাক্য শ্ৰৱণ
    কৰা।
  sus-A: «يَشُبَ شَ دِيٍ، وٌ قَ بٍ، وٌ شَ وٌ تُلِ مَتِ وٌ بَبَ عِسِرَيِلَ رَ.
  fra-SBL: Assemblez-vous, et écoutez, fils de Jacob. Écoutez Israël, votre père.
  hbo-hbo: הִקָּבְצ֥וּ וְשִׁמְע֖וּ בְּנֵ֣י יַעֲקֹ֑ב וְשִׁמְע֖וּ אֶל־יִשְׂרָאֵ֥ל אֲבִיכֶֽם׃
  shp-NTPO: Ea riki maton papa Jacob, jaskara iken en mato yoiaibopari ea ninkáxoni
    bekanwe bakebó, akin.
  eng-WYCLIFFE: be ye gaderid, `and here, ye sones of Jacob, here ye Israel youre
    fadir.
  pjt-pjt: '@see-verse:GEN.049.001'
  cwe-cwe: “Izoni hamwe na mutegeleze, wana wa Yakobo. Munitegeleze tati yenu Isilaili.”
  bgs-bgs: Mga gabatà ku, padani kód dini kanak. Paminág kó kanak.
  kik-kik: “Ũnganai na mũthikĩrĩrie, inyuĩ ariũ a Jakubu; thikĩrĩriai Isiraeli ithe
    wanyu.
  ksr-ksr: “Jeikobwaa merauruta, oŋo mono kaŋ ajorooŋ amagia Israelwaanoŋ qaa geja
    ama mobu.
  fra-NCL: Rassemblez-vous et écoutez, fils de Jacob ; écoutez Israël, votre père.
  cek-AK: Jakob ih caanawk, nawnto amkhueng oh loe, nam Pa Israel ih lok hae tahngai
    oh.
  xla-xla: '@see-verse:GEN.049.001'
  cuk-cuk: Masmala, be an-itomalagala, anse be dagmar, be-bab-Israel be nue itodamar.
  uig-CYR: Жиғилип келип аңлаңлар, и Яқупниң оғуллири; Атаңлар Исраилға қулақ селиңлар.
  tel-2017: యాకోబు కొడుకుల్లారా, కలిసి వచ్చి వినండి. మీ తండ్రి ఇశ్రాయేలు మాట వినండి.
  hat-BSA: Rasanble nou ansanm e tande, fis a Jacob yo. Koute Israël, papa nou.
  kos-kos: “Fahsreni nu sie, wen natul Jacob, ac porongo. Porongo kas lal Israel,
    papa tomowos.
  hbo-WLC: הִקָּבְצ֥וּ וְשִׁמְע֖וּ בְּנֵ֣י יַעֲקֹ֑ב וְשִׁמְע֖וּ אֶל־יִשְׂרָאֵ֥ל אֲבִיכֶֽם׃
  ibo-ibo: “Zukọọnụ nụrụ, ụmụ ndị ikom Jekọb nụrụ okwu nna unu Izrel.
  ory-ory: ହେ ଯାକୁବର ପୁତ୍ରଗଣ, ଏକତ୍ର ହୋଇ ଶୁଣ ଓ ତୁମ୍ଭମାନଙ୍କ ପିତା ଇସ୍ରାଏଲର ବାକ୍ୟ ଶୁଣ।
  chk-chk: Oupwe chufengen o aüseling, ämi nei kana, oupwe aüselinga aloi.
  ssd-ssd: Yakob tuku kiŋo kame, tane ŋakmba ilmba minyokap sulumba ise tiwap. Tane
    mam taŋgine Israel tuku pasa isap ŋga saniŋgina.
  rop-rop: En wen olabat bin kaman langa im, imbin tok, “Main san olabat, yumob kaman
    gulijap langa mi en lisin langa mi. Mi na yumob dedi, en dei gulum mi Isreil.
  ukr-1871: Ой синове Якова! Скуптеся докупи, та послухайте, що скаже вам отець Ізраїль.
  eng-AOI: The old man had two names. One was Jacob, but God had given him another
    important name, Israel. He said to his sons, “Come together and listen to me.
    Listen to your father Israel.” Then he spoke his last words to them one by one,
    before he died.
  yon-yon: Yekob ye karub dana, mimyamo kere dibirime. Yiib ambe Israel ye weng kuu
    wengambirime.
  bch-bch: “Gimi gergeu togau Iakop, anam aluplup boloma pagau. Gau tamami Israel,
    alongo kemi leg posanga.
  deu-1951: Versammelt euch und merket auf, ihr Söhne Jakobs, höret auf euren Vater
    Israel!
  eng-JPS: Assemble yourselves, and hear, ye sons of Jacob; and hearken unto Israel
    your father.
  ubr-ubr: '“Omi Jacob nanatun, wonat bisiwui womair ato tamam Israel inbi kakafun
    on won tatam:'
  srp-1865: Skupite se i poslušajte, sinovi Jakovljevi, poslušajte Izrailja oca svojega.
  lug-lug: Mukuŋŋaane muwulire, mwe abaana ba Yakobo, muwulirize Isirayiri kitammwe.
  heb-heb: הקבצו ושמעו בני יעקב ושמעו אל ישראל אביכם׃
  ben-IRV: যাকোবের ছেলেরা, সমবেত হও, শোন, তোমাদের বাবা ইস্রায়েলের বাক্য শোন।
  pan-pan: ਯਾਕੂਬ ਦੇ ਪੁੱਤਰੋ ਇਕੱਠੇ ਹੋ ਜਾਓ, ਸੁਣੋ, ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਇਸਰਾਏਲ ਦੀ ਸੁਣੋ।
  tkr-tkr: Yaaq'ubun dixbı, sabı zal k'ırı alixhxhe, Vuşde dekkıl İzrailir k'ırı gyaqqe.
  mwp-mwp: Nungu Yakubun wara nel Isoereyl. Nuy kedha nungu garkaz kazipa, ‘Kurusipagemiw
    ngaw yapa, ngay ngithamun thathi Isoereyl.’ Nuydh thanamulpa moeygoepa yawadhan
    aymar yaynanob kedha,
  mya-JVB: ယာကုပ် ၏သား တို့၊ စည်းဝေး ၍ ကြား ကြလော့။ အဘ ဣသရေလ ၏စကားကို နားထောင် ကြလော့။
  tbg-tbg: Ne ti Iekopira maaqunavu ruvaaqumavi vaiha te tiaina uvara iriate. Te ni
    qoka Isarerika tiaina uvara iriate.
  hmo-hmo: “Iakobo ena natuna e, umui mai kahirakahira. Umui emui tamana Israela ena
    hereva umui kamonai.
  ata-ata: Ta ꞌalixeni, ngingi nganeꞌe ngapita mo ngalomu. Ngalomu noxilo maminge
    Isilaeli.”
  nfa-nfa: Ka na peka mema dènge ana-ana na si, aku nèngu na, “Sèmi neꞌe, ana-ana
    Yakob! Mai titu lingu mere jaꞌa. Mi nanene, ama miu Israꞌel ne, neo padhai lii.
  urd-urd: ऐ, या'क़ूब के बेटों जमा' हो कर सुनो, और अपने बाप इस्राईल की तरफ़ कान लगाओ।
  rus-SYN: сойдитесь и послушайте, сыны Иакова, послушайте Израиля, отца вашего.
  cbt-NTPO: Canpitaso hui'nahuëpitanquëma'. Caso Cacopoco niporahuë', Israiro itërinaco
    anta'. Carima sha'huitaranquëma ni'ton, natanco'.
  bqc-SIM: À kↄ̃ kãaa ma nɛ́ↄ, à swã́kpa, í á mae Isaili yãma.
  tcz-CHONGTHU: Hung un chule ngaijun, nangho Jacob chate ho napao Israel thusei ngai
    jun,
  mar-mar: “याकोबाच्या मुलांनो, तुम्ही सर्व एकत्र या आणि ऐका, तुमचा बाप इस्राएल याचे
    ऐका.
  tcs-tcs: ‘Kam klostu ane lisen, yupla ol boi blo Zekop, lisen po mi. Ai Izrael,
    papa blo yupla.
  soq-soq: Ne obaina, winlene asisuneana! Ne Iakob e mamala asisuneana.
  qub-qub: «Wamräcuna, witimuy-llapa. Nishäta wiyacuy-llapa.
  bqp-bqp: À kↄ̃ kakara ma nɛ́nↄ à sã kpá, à á de Isaraila yã ma.
  hat-hat: Sanble, vin koute non, pitit Jakòb yo! vin koute sa Izrayèl, papa nou,
    pral di nou.
  eng-BSB: Come together and listen, O sons of Jacob; listen to your father Israel.
  tod-tod: À ɠaalɛ ba, wo woilo mà ga pagɔ, Zakɔɓe ná-doun zunuiti! À woilo wo-ɠɛɛ
    Izelayɛle wooi ma!
  eng-WEBPB: Assemble yourselves, and hear, you sons of Jacob. Listen to Israel, your
    father.
  kbq-kbq: Jekopu mofavre naga'nimota tamagra eme atru huneta tamagesa anteta nerafa'na
    Israeli'na hanua nanekea antahiho.
  nhe-BL: Noconehua, ximonechcahuica huan xinechcaquica. Na niJacob huan innoconehua.
    Xinechtlacaquilica niimotata, Israel.
  bus-bus: À kↄ̃ kakↄ̃a ma nɛ́nↄ à swã kpá, à a de Isaraili yã ma.
  gub-BL: Ihe Zako ihe, pe hera'yr romo peiko pe. Pezemono'og heruwake heze'eg henu
    pà nehe. Pezeapyaka katu penu Izaew ze'eg rehe nehe kury.
  eng-DRA: 'Gather yourselves together, and hear, O ye sons of Jacob, hearken to Israel
    your father:'
  knf-knf: Nabiini, naŧiinkan, an babuk Yakob, naŧiinkan *Iŧrayel aşinan.
