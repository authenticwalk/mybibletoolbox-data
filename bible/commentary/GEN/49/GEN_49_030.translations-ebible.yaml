verse: GEN.049.030
translations:
  mal-C: '@see-verse:GEN.049.029'
  deu-TKW: in die Höhle auf dem Grundstück Machpela, welches gegenüber Mamre liegt
    in Kanaan, dem Grundstück, welches Abraham vom Hethiter Ephron zum Erbbegräbnis
    gekauft hat.
  lin-lin: kati na lidusu ya mabanga ya Makipela, pembeni ya Mamire, na mokili ya
    Kanana, elanga oyo Abrayami asombaki na Efroni, moto ya Iti, lokola lilita.
  cbr-NT: usa 'aish ka Canaán me anu 'ikën; ax ka Macpelá kakë me anu 'ikë kini 'ikën,
    ax ka Mamré bëmánau 'ikëa Abrahamnën Efrónnën me këñunbi anu aín aintsikama ñuia
    maínti marua 'iakëxa.
  eng-LSV: in the cave which [is] in the field of Machpelah, which [is] on the front
    of Mamre, in the land of Canaan, which Abraham bought with the field from Ephron
    the Hittite for a possession of a burying-place;
  bmu-bmu: Baŋet mi Keinan gölmenöŋ Makpela gölme köröŋe Mamre kösutŋe ahöza. Abrahamnöŋ
    gölme köröŋi baŋetŋambuk mi isikninaŋgö qaksiriŋi ahömapköra Hit azi qetŋi Efron
    yaŋgöreŋök söŋgöröŋi meyök.
  eng-GNV: 'In the caue that is in the field of Machpelah besides Mamre in the land
    of Canaan: which caue Abraham bought with the fielde of Ephron the Hittite for
    a possession to burie in.'
  eng-WEBSTER: In the cave that is in the field of Machpelah, which is before Mamre,
    in the land of Canaan, which Abraham bought with the field of Ephron the Hittite
    for a possession of a burying-place.
  nhw-BL: Quena, techtlalitij nopona ipan tlali Canaán ipan nopa tecacahuatl ipan
    nopa mila catli itoca Macpela, iixpa Mamre. Nopa catli Abraham quicohuili Efrón
    para ipan ma quintlalpachoca nochi iteiximatcahua.
  swh-ONEN: pango lililoko katika shamba la Makpela, karibu na Mamre huko Kanaani,
    ambalo Abrahamu alinunua kwa ajili ya mahali pa kuzikia kutoka kwa Efroni, Mhiti,
    pamoja na shamba.
  bba-bba: Kpee wɔru ɡerɑ ɡɑ wɑ̃ɑ Mɑkpelɑn ɡberɔ, Mɑnden deedeeru Kɑnɑnin temɔ. Gbee
    terɑ Aburɑhɑmu u dwɑ Eforoni Hɛtin mi, tu kɑ ko win tɔmbun siku yeru.
  eng-KJVCPB: in the cave that is in the field of Machpelah, which is before Mamre,
    in the land of Canaan, which Abraham bought with the field of Ephron the Hittite
    for a possession of a buryingplace.
  cpy-cpy: jeekatsiri janta Canaán-ki. Rootaki omoowa jeekatsiri Macpela-ki, amontetari
    Mamre, ramanantakiri paerani Abraham itsipataakiro iipatsite Efrón, okitataaha
    iina.
  mpx-mpx: He pat golina o i minaa Makpela elana panuwa Mamele gegelinaa labi Kenani.
    Valila gol o alona ge bilibili Abalahama i pwamolaa Epiloni Hiti gamagalina elana
    wana salai.
  wbp-wbp: '@see-verse:GEN.049.029'
  luo-luo: Rogo man e puodho man Makpela, machiegni gi Mamre e piny Kanaan, ema ne
    Ibrahim ongʼiewo kaka kar yiko kaachiel gi puodhono duto koa kuom Efron ja-Hiti.
  meu-meu: Kohuana bunai Makapela imeana ai, Mamare kahana ai, Kanaan tanona ai; Abraham
    ese Efron tau Hiti ena amo e hoia, ena gara gabuna ai bainela.
  npi-ULB: अर्थात्‌ कनान देशमा मम्रेनेरको मक्‍पेलाको खेतमा भएको ओडार, जुन अब्राहामले
    हित्ती एप्रोनको हातबाट खेतसमेत चिहान बनाउनलाई किनेका थिए ।
  yor-yor: Ihò àpáta tí ó wà ní ilẹ̀ Makpela, nítòsí Mamre ní Kenaani, èyí tí Abrahamu
    rà gẹ́gẹ́ bí ilẹ̀ ìsìnkú lọ́wọ́ Efroni ará Hiti pẹ̀lú ilẹ̀ rẹ̀.
  emp-NTPO: '@see-verse:GEN.049.029'
  ind-ind: Gua itu berada di Makpela, tidak jauh dari Hebron di Kanaan. Abraham membeli
    ladang itu dari Efron untuk dijadikan sebagai kuburan keluarga.
  pes-OPCB: همان غاری که در زمین مکفیله، نزدیک ممری است و ابراهیم آن را با مزرعه‌اش
    از عفرون حیتّی خرید تا مقبره خانوادگی‌اش باشد.
  ssx-ssx: '@see-verse:GEN.049.029'
  lcm-lcm: nang a vakil kuvul ve vuk roe ang si Makpela, ngere Mamre, e Kanan, voiang
    a Abaraam kata samui ia si Eperon ani kakana ta gom.
  aer-aer: '@see-verse:GEN.049.029'
  tgl-ULB: sa kuweba na nasa bukid ng Macpela, na malapit sa Mamre sa lupain ng Canaan,
    ang bukid na binili ni Abraham kay sa Efron ang Heteo para maging libingan.
  nop-nop: '@see-verse:GEN.049.029'
  kca-kca: Махпела мўв хӑр хŏща, Мамре шŏма Ханаан мўвән. Авраам Ефрон хет ики эԓты
    щи хŏшапәӈ кев лоттәты урәӈән мўв хӑр пиԓән ԓутәс.
  cbu-NT: '@see-verse:GEN.049.029'
  hui-hui: Egeanda ogoni Kenana dindiha dindi emene Mamere mbira ngago kaware ngelowa
    dege dindi emene mbira Magabela ngagoria egeanda kagoha homali ogoniha nga. Abarahamahanda
    ala egeanda ogoni ibuninaga homali ngelonaga yolo binigo nga.
  wrs-wrs: Honmera singviu, di ten sahal lohvm. Nomba sahalva Evron seilva vaohothonamba,
    wo Aprahamba kovorahona, wo diva hev dombna. Evronmba nomba Hitnindrini lohna.
    Sahalva nomba os ningthivna Makpela, wo di lohv Mamrera nohalm, ten okomba pholohvm.
    Aprahamba doara di singvina eva ongalm Saram. Isakmba di singvinamba eva ongalm
    Repekam. Dita kava singvena kavna ongamba Leamba.
  mya-mya: '@see-verse:GEN.049.029'
  cbi-NTPO: Entsa ati'kaya tu, Canaán tusha Macpelá jeendala Mamré bejkundala juve.
    Junaa in aa-apa Abraham ati'kamuwaave Efrón ruku' tunu, junu ya' bululanu ujkun
    mene menekenu.
  bod-N: བྲག་ཁུང་དེ་ནི་ཀ་ན་ཨན་ཡུལ་གྱི་མཱན་རེའེ་ས་ཆའི་མདུན་ཕྱོགས་ཀྱི་མཱག་ཕེ་ལཱའི་ཞིང་ནང་དུ་ཡོད༌ཅིང༌།
    བྲག་ཁུང་དེ་དང་ཞིང་ས་དེ་ནི་ཨབ་ར་ཧམ་གྱིས་ཧེ་བི་མི་རིགས་ཀྱི་ཨེབ་རོན་ནས་ཉོས་ཤིང་དུར་ས་བྱས་པ༌ཡིན།
  wsk-wsk: Manga gogong mu Machpelah aniso, Mamre duap te se Canaan sor te. Manga
    gogong mu Abraham noko ali motam ko diaram, ale ko ali karogo diaram.
  kkl-kkl: '@see-verse:GEN.049.029'
  sna-sna: bako riri mumunda weMakapera, pedyo neMamure muKenani, rakatengwa kubva
    kuna Efuroni naAbhurahama senzvimbo yokuviga pamwe chete nomunda.
  spa-BLM: en la cueva que está en el campo de Macpela, que está delante de Mamre,
    en la tierra de Canaán, que Abraham compró con el campo de Efrón el hitita como
    lugar de sepultura.
  beu-beu: '@see-verse:GEN.049.029'
  cac-cac: d'a yol yic Canaán. A tas ix val tic, syalelc'ochi, aton d'a q'uen olan
    q'uen yic Macpela d'a slac'anil lum yic vin̈aj Mamre, manb'ilcan yuj vin̈ co mam
    quicham aj Abraham yic b'aj smucchaj schamnac vin̈.
  swh-ULB: katika pango lililo katika shamba la Makpela, karibu na Mamre katika nchi
    ya Kanaani, shamba Ibrahimu alilolinunua kwa Efron Mhiti kwa ajili ya eneo la
    kuzikia.
  bel-bel: у пячоры, якая на полі Махпэла, што перад Мамрэ, у зямлі Ханаанскай, якую
    купіў Абрагам з полем у Эфрона Хэтэяніна ва ўласнасьць для пахаваньня;
  deu-ELBBK: in der Höhle, die in dem Feld Machpela vor Mamre ist, im Land Kanaan,
    die Abraham samt dem Feld von Ephron, dem Hethiter, zum Erbbegräbnis gekauft hat.
  mbb-OT: Haazà he vevesukà ne ziyà te Macpela, he ebpekesinaru te inged he Mamre,
    he sakup te Canaan. Mibpemasa ni Abraham haazà is bevesukà diyà te ki Efron he
    Hitihanen su wey zuen penlevengè din.
  msc-msc: Falan wo ye Makipela, Mamere telebɔ fan fɛ Kanaan bɔnsɔn na jamana rɔ.
    N benba Iburahima ka dinkira wo le san Hɛtika Efurɔn ma, ka a kɛ a la suu don
    diya ri.
  mal-2015: കനാൻദേശത്തു മമ്രേക്കു സമീപം, അബ്രാഹാം ഹിത്യനായ എഫ്രോനോടു നിലത്തോടുകൂടെ
    ശ്മശാനഭൂമിയായി ജന്മം വാങ്ങിയ മക്പേലാ എന്ന നിലത്തിലെ ഗുഹയിൽ തന്നേ.
  tuo-NT: Canaá diꞌtapʉ ti tuti Macpela wãmetiropʉ nisaꞌa. To Mamre wãmetiro diacjʉ̃pʉ
    tojasaꞌa. Abrahã ti tutire, ti diꞌta meꞌrãta Efrṍrẽ duucãꞌcʉ niwĩ. Tojo weero
    ti tuti nipeꞌtirã Abrahã acawererã nituriarãrẽ yaatji tuti nicaro niwʉ̃.
  gup-gup: Kaluk kore kuwardderurrk kore kabbal kore Machpelah, koyekkah Mamre kore
    kubolkwarlah Canaan, kaluk kunwardderurrk manbu Ephron nawu Heth bikebmawahmeng
    bolkweykang, Abraham bibolkyimey kabbal dorrengh karribolkkarrmekenh karrbenkukdudjengkenh.”
  met-met: Guhia ba Makpela, haxek mana longga Mamre mana titia Kenan, guhia ba Ebraham
    gim xaung titia rangua Epron lipu Hitam bu wa gobagoba (yabanoa).
  gvs-gvs: Epironi ina poyapoyayana moe Kenani sinaena tayamo asa giyaina yoina Makipela.
    Makipelayana moe Mamre kikina. Boi nimatu tukubuyana be nakae poyapoyayana Eta
    tubuna Epironi yaina Eberamo igimonedi.
  rmc-rmc: andre jaskiňa Machpela paš o Mamre andro Kanaan. O Abraham la cinďa le
    Chetitostar le Efronostar, hoj les te el than pro hrobos.
  nlg-nlg: Agaia eni na vatuluma ilokana na leghai ni Machpelah, i lilighina Mamre
    tana bona/butonikomu i Canaan, te pelu sokoa tua a Abraham itatana Ephron ni tinoni
    ni kemana Het, ge ke bona ni vatei beku/tana tavughi tinoni mate tua.
  dgr-DOGNT: Kanan nèk'e, Amor got'ı̨į̀ Mamer wedèè gà Makpelah wedèè k'e kwe-yìı-gòɂǫǫ
    sìı Abraham, Het got'ı̨į̀ Efron wets'ǫ nàgoèhdì ı̨lè, dǫkw'ǫǫ̀ whela gha kwe-yìı-gòɂǫǫ
    eyıts'ǫ dèè xè nàyeèhdì ı̨lè.
  pes-OPV: در مغاره‌ای که در صحرای مکفیله است، که درمقابل ممری در زمین کنعان واقع
    است، که ابراهیم آن را با آن صحرا از عفرون حتی برای ملکیت مقبره خرید.
  ron-1924: ын пештера дин огорул Макпела, каре есте фацэ ын фацэ ку Мамре, ын цара
    Канаан. Ачеста есте огорул пе каре л-а кумпэрат Авраам де ла хетитул Ефрон ка
    мошие де ынмормынтаре.
  ben-OBCV: যে গুহাটি কনানে মম্রির পার্শ্ববর্তী মক্‌পেলার ক্ষেতে অবস্থিত, যেটি অব্রাহাম
    হিত্তীয় ইফ্রোণের কাছ থেকে ক্ষেতসহ এক কবরস্থানরূপে কিনেছিলেন।
  lex-lex: La'a hu'ula-liena no'a Makpela nhyi'ini ralamni, Mamre walli tipru, la'a
    Kana'ana lowanni-ahlani, nhyi' maka Abrahama nawel niana la Efrona, pa rhi'a la
    hoi-kietra wamueheni.
  rgu-rgu: '@see-verse:GEN.049.029'
  som-som: kaasoo ah godka ku yaal berrinkii Makfelah, oo ku hor yaal Mamre, oo dalka
    Kancaan ku taal, oo uu Ibraahim Cefroon kii reer Xeed ka iibsaday, godka iyo berrinkaba,
    inuu ka dhigto meel xabaaleed oo hanti ah.
  lat-VUC: contra Mambre in terra Chanaan, quam emit Abraham cum agro ab Ephron Hethæo
    in possessionem sepulchri.
  aoi-aoi: '@see-verse:GEN.049.029'
  eng-ASVBT: in the cave that is in the field of Machpelah, which is before Mamre,
    in the land of Canaan, which Abraham bought with the field from Ephron the Hittite
    for a possession of a burying place.
  mna-mna: '@see-verse:GEN.049.029'
  ita-1885: nella spelonca, ch'è nel campo di Macpela, il quale è dirincontro a Mamre,
    nel paese di Cannan; la quale spelonca Abrahamo comperò da Efron Hitteo, insieme
    col campo, per possession di sepoltura.
  eng-LXXUP: in the double cave which is opposite Mamre, in the land of Canaan, the
    cave which Abraham bought of Ephron the Hittite, for a possession of a sepulcher.
  eng-ULB: in the cave that is in the field of Machpelah, which is near Mamre in the
    land of Canaan, the field that Abraham bought for a burial place from Ephron the
    Hittite.
  spa-VBL: Esta es la cueva que está en el campo de Macpela, cerca de Mamré, en Canaán,
    y que Abraham compró junto con el campo de Efrón el Hitita para tenerlo como lugar
    de sepultura.
  fra-_FOB: Dans la caverne qui est au champ de Macpéla, qui est en face de Mamré,
    au pays de Canaan, laquelle Abraham acquit d'Éphron Héthien, avec le champ, en
    propriété sépulcrale.
  mal-mal: കനാൻദേശത്തു മമ്രേക്കു സമീപം, അബ്രാഹാം ഹിത്യനായ എഫ്രോനോടു നിലത്തോടുകൂടി
    ശ്മശാനഭൂമിയായി അവകാശം വാങ്ങിയ മക്പേലാ എന്ന നിലത്തിലെ ഗുഹയിൽ തന്നെ.
  urd-GVR: Yānī us ġhār meṅ jo Mulk-e-Kanān meṅ Mamre ke mashriq meṅ Makfīlā ke khet
    meṅ hai. Ibrāhīm ne use khet samet apne logoṅ ko dafnāne ke lie Ifron Hittī se
    ḳharīd liyā thā.
  suz-BL: मेको पुक्‍खी कनान रागीमी माम्रे आ पूर्ब ङा माक-पेलामी बाक्‍ब। अब्राहाममी
    मेको थिम्‍तीक हित्ती ङा एफ्रोन रे ग्‍यबा बाक्‍त।
  ita-1927: nella spelonca ch’è nel campo di Macpela, dirimpetto a Mamre, nel paese
    di Canaan, la quale Abrahamo comprò, col campo, da Efron lo Hitteo, come sepolcro
    di sua proprietà.
  ckb-ckb: کە لە کێڵگەکەی مەخپێلەیە و ڕووەو مەمرێیە لە خاکی کەنعان، ئەوەی ئیبراهیم
    لەگەڵ کێڵگەکەدا لە عەفرۆنی حیتی کڕی تاکو بیکات بە گۆڕستان.
  eng-BBE: In the rock in the field of Machpelah, near Mamre in the land of Canaan,
    which Abraham got from Ephron the Hittite, to be his resting-place.
  crx-NTPO: tse'an 'et Machpelah yun k'ut 'et 'uhoont'oh, Mamre whutso Canaan yun
    k'ut 'i Abraham, Ephron, Hitt whut'en-un unli-un, 'en ooyun, ts'unk'ut wheni 'et
    honket.
  kan-OKCV: ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಮಮ್ರೆಗೆ ಎದುರಾಗಿ ಮಕ್ಪೇಲ ಹೊಲದಲ್ಲಿರುವಂಥ ಅಬ್ರಹಾಮನು, ಹೊಲದ ಸಂಗಡ
    ಸ್ವಂತ ಸಮಾಧಿಗೋಸ್ಕರ ಹಿತ್ತಿಯನಾದ ಎಫ್ರೋನನಿಂದ ಕೊಂಡುಕೊಂಡಂಥ ಗವಿಯಲ್ಲಿ ನನ್ನನ್ನು ಹೂಳಿರಿ.
  bbb-bbb: '@see-verse:GEN.049.029'
  tam-2017: அந்தக் குகை கானான் தேசத்திலே மம்ரேக்கு எதிராக மக்பேலா எனப்பட்ட நிலத்தில்
    இருக்கிறது; அதை நமக்குச் சொந்தக் கல்லறைப் பூமியாக இருக்கும்படி, ஆபிரகாம் ஏத்தியனான
    எப்பெரோன் கையில் அதற்குரிய நிலத்துடனே வாங்கினார்.
  spa-RV-1909: En la cueva que está en el campo de Macpela, que está delante de Mamre
    en la tierra de Canaán, la cual compró Abraham con el mismo campo de Ephrón el
    Hetheo, para heredad de sepultura.
  ron-BTF: În peştera care este în câmpul din Macpela, care este în faţă cu Mamre,
    în ţara lui Canaan, pe care Avraam a cumpărat-o împreună cu câmpul lui Efron hititul
    ca stăpânire a unui loc de îngropare.
  eng-WEBP: in the cave that is in the field of Machpelah, which is before Mamre,
    in the land of Canaan, which Abraham bought with the field from Ephron the Hittite
    as a burial place.
  eng-FBV: This is the cave in the field of Machpelah, near Mamre in Canaan, that
    Abraham bought together with the field from Ephron the Hittite to own as a burial
    site.
  nld-1939: Het is de grot op de akker van Makpela, ten oosten van Mamre, in het land
    Kanaän; de akker, die Abraham als een familiegraf van Efron, den Chittiet, heeft
    gekocht.
  nch-BL: Quena, techtalitij nopona ipan tali Canaán ipan nopa ostot ipan nopa mila
    cati itoca Macpela, iixpa Mamre. Nopa cati Abraham quicohuili Efrón para ipan
    ma quintalpachoca nochi iteixmatcahua.
  tfr-NTPO: E ber buk Macpela kjokyo, Mamré kjokyo gomyo, e Canaán kjokyo obi. Guëng
    l̈i tjwl̈ẽna Abrahamdë Efrón kong, l̇l̇ëye tjeng eshko l̈i bako, ber buk sak ba
    pjeyoga kong wl̈o.
  vie-1934: tức là hang đá ở trong đồng Mặc-bê-la, ngang Mam-rê, thuộc về xứ Ca-na-an,
    mà Aùp-ra-ham đã mua làm mộ địa luôn với đồng ruộng của Eùp-rôn
  hin-CV: कनान देश में उस कब्रस्थान में, जो माखपेलाह के खेत में, ममरे के पास है, जिसे
    अब्राहाम ने हित्ती एफ्रोन से खरीदा था.
  eng-OURB: in the cave that is in the field of Machpelah [Double], which is before
    Mamre [Bitter, Fatness], in the land of Canaan [Humbled], which Abraham [Father
    of a multitude] bought with the field from Ephron [Fawn-like] the Hittite [Descendant
    of Trembling fear] as a burial place.
  spa-BES: En la roca del campo de Macpela, cerca de Mamre, en la tierra de Canaán,
    que Abraham tomó de Efrón el hitita, para ser su lugar de descanso.
