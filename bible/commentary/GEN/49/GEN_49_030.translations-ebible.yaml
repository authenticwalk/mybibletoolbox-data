    almışdı.
  eng-DBY: in the cave that is in the field of Machpelah, which is opposite to Mamre,
    in the land of Canaan, which Abraham bought of Ephron the Hittite along with the
    field for a possession of a sepulchre.
  hin-2017: अर्थात् उसी गुफा में जो कनान देश में मम्रे के सामने वाली मकपेला की भूमि
    में है; उस भूमि को अब्राहम ने हित्ती एप्रोन के हाथ से इसलिए मोल लिया था, कि वह
    कब्रिस्तान के लिये उसकी निज भूमि हो।
  wol-KYG: Mooy xuntim bàmmeel ba ca biir tool, ba ca Magpela, te jàkkaarloo ak Mamre
    ca réewu Kanaan, di tool, ba Ibraayma jëndoon ca Efron, Etteen ba, ngir def ko
    bàmmeel.
  swp-swp: Ia ede duha wa Makepela tanona eai, Mamare tupo mahana ena aba‐dalasae
    eai, Kanana tanona eai, iaede Aberahama i uneyao ma tanona Eperona Hito tauna
    arinai bena ena aba‐toretoretau.
  bjr-bjr: Kannaana maqa maaqaki Makapeera maqusa Mamareena maqusa suani afu oosana
    qaanai maridanoo. Abaraqaammafa Eefaroonafa unnai mi maqana feefaurummaseenoo
    nikundanau.
  eng-YLT: in the cave which [is] in the field of Machpelah, which [is] on the front
    of Mamre, in the land of Canaan, which Abraham bought with the field from Ephron
    the Hittite for a possession of a burying-place;
  heg-NTPO: '@see-verse:GEN.049.029'
  ptu-ptu: '@see-verse:GEN.049.029'
  bzd-NTPO: Ká̱ e' a̱te̱ Macpelá Mamré wösha̱ë. Ká̱ e' a̱te̱ Canaán. Ká̱ e' ena ákuk
    e' wato̱'ttsa̱ Efrón tö Abraham a̱ a̱s Abraham tö iyamipa nu blö̀ ee̱.
  kwf-kwf: '@see-verse:GEN.049.029'
  eng-WYC-2017: that is, in the den in the field at Machpelah, against Mamre, in the
    land of Canaan, which den Abraham bought with the field of Ephron the Hittite,
    into possession of a sepulchre.
  eng-WMBB: in the cave that is in the field of Machpelah, which is before Mamre,
    in the land of Canaan, which Abraham bought with the field from Ephron the Hittite
    as a burial place.
  spp-spp: Kuru ɲaŋgyige na ɲyɛ Makipela kɛrɛge e, Mamire cyage e, *Kana kìni i. *Ibirayima
    u à kuru cyage shwɔ Kyiti tùluge shinŋi Efurɔn á, mà pyi u kwùu tatòŋɔ.
  aey-aey: Meen hel eu Makpela cabina euqa Mamri cemenug Kenan mahana nijia. Meen
    hel eu Ebraham uqa qalqalnu Efron Hitdec dana ebennadec cabi euca faji on.
  urd-GVH: यानी उस ग़ार में जो मुल्के-कनान में ममरे के मशरिक़ में मकफ़ीला के खेत में
    है। इब्राहीम ने उसे खेत समेत अपने लोगों को दफ़नाने के लिए इफ़रोन हित्ती से ख़रीद
    लिया था।
  rug-rug: pa Makapela, pa kali gasa rimata pa Mamere pa popoa Kenani. Ele holua Ebarahami
    sa pepeso hie koe Eporoni pude na vasina popomunuana.
  gaz-gaz: Holqi kunis holqa biyya Kanaʼaan keessatti Mamree biratti lafa qotiisaa
    Makfelaa keessatti argamu kan Abrahaam iddoo awwaalaa godhachuuf Efroon namicha
    gosa Heeti sana irraa lafa qotiisaa wajjin bitatee dha.
  fra-LSG: dans la caverne du champ de Macpéla, vis-à-vis de Mamré, dans le pays de
    Canaan. C’est le champ qu’Abraham a acheté d’Éphron, le Héthien, comme propriété
    sépulcrale.
  gnn-gnn: Rumbalnydja ŋarranha nhuma boŋguŋu djaw'yurru balayi ŋunha Gaynanliliyi,
    ga ŋunhamala yana nhuma boŋguŋu ŋarranha dhalkaraŋunydja dhambay yana ŋarrakalaŋuwala
    bäpa'mirriŋuwala. Yo, ŋarrakala märi'mirriŋuyu Yipurayimdhu märraŋala ŋunhiyi
    mathirranydja, bala dhalkaraŋalana nhanŋuway ŋayi miyalknhanydja Saranha, ga ŋunhimalayi
    liŋgu mathirralili walala dholkuŋala ŋanya Yipurayimnhanydja. Ga bitjarrayi walala
    dholkuŋala ŋarraku bäpa'mirriŋunha Yitjaknhanydja ŋunhimalayi liŋgu wäŋalili,
    ga ŋunhimalayi yana ŋarranhanydja nhuma boŋguŋu rumbal gäŋu, ga ŋunhimala yana
    wäŋalili dholkuŋu.”
  yal-yal: Makipelaa xɛɛn faranna ra, Mamire fɛma, Kanan bɔxɔni. Iburahima na xɛɛn
    saraxi Eferon Xiti kaan nan ma alogo na xa findi a muxu maluxunden na.
  gum-gum: tru Mamre pinrrøguesø Macpela pirau peña trab lalig pasrabigu Canaán pirausrø,
    Abraham tru Efron hititan peninug nui yau misaameran kwaben, sørab kømig nømui
    pasrønrrai.
  iou-iou: '@see-verse:GEN.049.029'
  haw-1868: Ma ke ana iloko o ke kula ma Makepela, ma ke alo o Mamere, ma ka aina
    o Kanaana, o ke kula a Aberahama i kuai ai me Eperona, no ka Heta, i wahi ilina
    kupapau nona.
  arb-NAV: الَّتِي فِي حَقْلِ الْمَكْفِيلَةِ الْمُوَاجِهَةِ لِمَمْرَا فِي أَرْضِ كَنْعَانَ،
    الَّتِي اشْتَرَاهَا إِبْرَاهِيمُ مَعَ الْحَقْلِ مِنْ عِفْرُونَ الْحِثِّيِّ لِتَكُونَ
    مَدْفَناً خَاصّاً.
  adz-adz: mingꞌa Makpela ugu, Mamri marafain gan gubuꞌ yaban mingꞌa intap Kanan.
    Tauf bampun da intap igi da Abraham iyu imingꞌ Efron gin, i rima badzab in.
  ewe-ewe: ɖe kpeto si le Makpela ƒe anyigba si te ɖe Mamre ŋu le Kanaanyigba dzi
    la. Abraham ƒle teƒe sia abe ameɖiƒe ene le Efrɔn, Hititɔ la gbɔ kpe ɖe anyigba
    la ŋu.
  eng-LEE: In the cave that is in the field of Machpelah, which is before Mamre, in
    the land of Canaan, which field Abraham bought of Ephron the Hittite, for a possession
    as a burying-place,
  gvn-gvn: '@see-verse:GEN.049.029'
  nna-nna: '@see-verse:GEN.049.029'
  asm-FB: সেই গুহা কনান দেশত মম্ৰিৰ ওচৰৰ মকপেলাৰ পথাৰত আছে, অব্ৰাহামে মৈদাম দিবৰ বাবে
    সেই গুহা হিত্তীয়া ইফ্রোণৰ পৰা পথাৰে সৈতে কিনি লৈছিল।
  sus-A: مَكِثٍلَ شّ قْنمّ رَ، مَمِرٍ قّ مَ، كَنَان بْشِ مَ. عِبُرَهِمَ نَ شّ سَرَشِ
    عٍقٍرٌن شِتِكَ نَن مَ، عَلَكٌ نَ شَ قِندِ عَ شَ مِشِ رَفَتَدٍ رَ.
  fra-SBL: dans la caverne qui est dans le champ de Macpéla, en face de Mamré, dans
    le pays de Canaan, qu'Abraham acheta avec le champ d'Éphron le Héthien pour y
    être enterré.
  hbo-hbo: בַּמְּעָרָ֞ה אֲשֶׁ֨ר בִּשְׂדֵ֧ה הַמַּכְפֵּלָ֛ה אֲשֶׁ֥ר עַל־פְּנֵי־מַמְרֵ֖א
    בְּאֶ֣רֶץ כְּנָ֑עַן אֲשֶׁר֩ קָנָ֨ה אַבְרָהָ֜ם אֶת־הַשָּׂדֶ֗ה מֵאֵ֛ת עֶפְרֹ֥ן הַחִתִּ֖י
    לַאֲחֻזַּת־קָֽבֶר׃
  shp-NTPO: Jara, Canaán main iki; ja Macpelá iká bekeiba Mamré manan ikainko. Ja
    kinira, Abraham maroa iká iki Efrónmana; jabobiribi jain miinmeeti shinanxon.
  eng-WYCLIFFE: in the lond of Canaan, which denne Abraham bouyte with the feeld of
    Efron Ethei, in to possessioun of sepulcre.
  piu-2006: '@see-verse:GEN.049.029'
  pjt-pjt: '@see-verse:GEN.049.029'
  cwe-cwe: kuja Makipela ulawilo wa zuwa wa Mamule mwiisi ya Kanaani. Bulahimu kagula
    tuka ijo na mgunda kwa Efiloni Muhiti diwe hanhu hake ha kuwandila.
  bgs-bgs: tun ta Macpela dadan tun ta silatan ka lunsud ka Mamre tun ta Canaan. Tô
    gó é takub asta tô tanà na igbálli i Abraham ki Efron ébô duwán lábbángnganan
    din.
  kik-kik: ngurunga ĩrĩa ĩrĩ gĩthaka-inĩ kĩa Makipela hakuhĩ na Mamure kũu Kaanani,
    ĩrĩa Iburahĩmu aagũranĩirie na gĩthaka kĩu, ĩrĩ handũ ha gũthikana, kuuma kũrĩ
    Efironi ũrĩa Mũhiti.
  ksr-ksr: Kobaa ii Keinan balonoŋ Makpela baloŋ korianoŋ Mamre kosianoŋ eja. Aabrahamnoŋ
    baloŋ koria kobaayawo ii isinanaa qasiria ewaatiwaajoŋ Hit eja qata Efron iwaanoŋga
    sewaŋa mero.
  fra-NCL: 'dans la caverne du champ de Macpéla, en face de Mambré, au pays de Canaan :
    c’est la caverne qu’Abraham a acquise d’Ephron, le Hittite, avec le champ, pour
    avoir un sépulcre qui lui appartienne.'
  cek-AK: to thlungkhaw loe Kanaan prae, Mamre vangpui pha ai naah, Makpelah ahmuen
    ah oh moe, Abraham mah Hit kami Ephron khaeah, lawk hoi nawnto taprong sak hanah
    a qanh.
  xla-xla: '@see-verse:GEN.049.029'
  cuk-cuk: 'A-akwasaila-ollor-siid an bega obared: Mamre-asabin Macpelaʼgi akwasaila-ollor-siid.
    Deunni, Abraham Het-dule-Efrónʼse nainu-baksagu, we-akwasaila-ollor-siid baksa
    gusbalid. Adi, agi e-gwenadgan-e-muimar digegar.'
  uig-CYR: у ғар болса Қанаан зиминида Мамрәниң удулида, Макпелаһниң етизлиғида. Ғарни
    Ибраһим гөристан болсун дәп шу етизлиқ билән қошуп Һиттий Әфрондин сетивалған
    еди.
  tel-2017: హిత్తీయుడైన ఎఫ్రోను పొలంలోని గుహలో నా పూర్వీకుల దగ్గర నన్ను పాతిపెట్టండి.
    ఆ గుహ కనాను దేశంలోని మమ్రే దగ్గర ఉన్న మక్పేలా మైదానంలో ఉంది. అబ్రాహాము దానినీ
    ఆ పొలాన్నీ హిత్తీయుడైన ఎఫ్రోను దగ్గర శ్మశాన భూమి కోసం స్వాస్థ్యంగా కొన్నాడు.
  hat-BSA: nan kav ki nan chan Macpéla a, ki avan Mamré nan peyi Canaan an, ke Abraham
    te achte ansanm avèk chan nan men Éphron, Etyen an pou yon plas antèman.
  kos-kos: in acn Machpelah, kutulap in Mamre in acn Canaan. Abraham el tuh molela
    luf sac ac ipin acn sac sel Ephron tuh in sie acn in kulyuk.
  hbo-WLC: בַּמְּעָרָ֞ה אֲשֶׁ֨ר בִּשְׂדֵ֧ה הַמַּכְפֵּלָ֛ה אֲשֶׁ֥ר עַל־פְּנֵי־מַמְרֵ֖א
    בְּאֶ֣רֶץ כְּנָ֑עַן אֲשֶׁר֩ קָנָ֨ה אַבְרָהָ֜ם אֶת־הַשָּׂדֶ֗ה מֵאֵ֛ת עֶפְרֹ֥ן הַחִתִּ֖י
    לַאֲחֻזַּת־קָֽבֶר׃
  ibo-ibo: Nʼime ọgba dị nʼọhịa Makipela, nke dị nso na Mamre, nʼala Kenan, ọhịa Ebraham
    zụtara site nʼaka Efrọn onye Het, maka ili ozu.
  ory-ory: ଏହେତୁ ଅବ୍ରହାମ କବର ସ୍ଥାନର ଅଧିକାର ନିମନ୍ତେ କିଣାନ ଦେଶରେ ମମ୍ରିର ସମ୍ମୁଖସ୍ଥ ଯେଉଁ
    ମକ୍‍ପେଲାର କ୍ଷେତ୍ର ହିତ୍ତୀୟ ଇଫ୍ରୋଣଠାରୁ କିଣିଥିଲେ, ସେହି ହିତ୍ତୀୟ ଇଫ୍ରୋଣର କ୍ଷେତ୍ରସ୍ଥିତ
    ଗୁହାରେ ମୋହର ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ମୋତେ କବର ଦେବ।
  chk-chk: Ei pwangen achau a nom lon ewe tanipi Makpela ötiuen Mamre lon ewe fanü
    Kanaan, Apraham a mönifengeni me ewe tanipi seni Efron ewe re Hit, pwe an lenien
    peias.
  ssd-ssd: Ndame burok ta Makpela Mamre tugumŋge Kanan kilke mbolŋge minit. Abraham
    nu o buk ndame burok ta kilke ta turmba mindesiŋ ŋgunu tuku Hitnu taŋgo Efron
    tugumŋge piyana.
  rop-rop: Det keib na im langa det pedik gulum Mekpela sanraisaid brom det pleis
    gulum Memrei deya langa det kantri gulum Keinan. Main grenfatha Eibrahem bin baiyim
    det keib en det pedik brom det Hitait men neim Ifran.
  ukr-1871: В печері, що на полї Макпелевому, що перед Мамрійщиною в Канаан землї,
    що купив Авраам у Ефрона Гетія у державу на гробовище.
  eng-AOI: '@see-verse:GEN.049.029'
  yon-yon: Botdem kee Makpela okad aom Mamre dia Keenan ambibkin aom, Abrahambed botdemiib
    mongkoboniib Efron yaambed moonoon kuu bobmangkanabi yeman ye okad kui.
  bch-bch: Baba toa oa ienono ngan tibur Makpela boloma ngan tuanga ton Mamre ngan
    tibur kapei Kenan. Mugaeai Abraam iuol tano toa oa toman ngan pat kapei aea baba
    pan Epron, eaba It aea, ta iman Abraam aea ngan taiannga ele panua matemate.
  deu-1951: in der Höhle Machpelah, Mamre gegenüber im Lande Kanaan, wo Abraham den
    Acker gekauft hat von Ephron, dem Hetiter, zum Erbbegräbnis.
  eng-JPS: in the cave that is in the field of Machpelah, which is before Mamre, in
    the land of Canaan, which Abraham bought with the field from Ephron the Hittite
    for a possession of a burying-place.
  ubr-ubr: agim dogu ato Machpelah motobai Mamre au wera matan na Canaan tafanamai,
    ato Abraham Hitt orot Ephron emon motob mat itobon gagarob efan mes.
  srp-1865: U peæini koja je na njivi Makpelskoj prema Mamriji u zemlji Hananskoj,
    koju kupi Avram s njivom u Efrona Hetejina da ima svoj grob.
  lug-lug: mu mpuku eri mu nnimiro ya Makupeera, okumpi ne Mamule, mu nsi ya Kanani,
    Ibulayimu gye yagulira mu nnimiro, okuva ku Efulooni Omukiiti. Yagigula okuba
    obutaka bw’okuziikangamu.
  heb-heb: במערה אשר בשדה המכפלה אשר על פני ממרא בארץ כנען אשר קנה אברהם את השדה מאת
    עפרן החתי לאחזת קבר׃
  ben-IRV: সেই গুহা কনান দেশে মম্রির কাছে মকপেলা ক্ষেত্রে অবস্থিত; আব্রাহাম হেতীয়
    ইফ্রোণের কাছে তা কবরস্থানের অধিকারের জন্য কিনেছিলেন।
  pan-pan: ਅਰਥਾਤ ਉਸ ਗੁਫ਼ਾ ਵਿੱਚ ਜਿਹੜੀ ਮਕਫ਼ੇਲਾਹ ਦੀ ਪੈਲੀ ਵਿੱਚ ਮਮਰੇ ਦੇ ਅੱਗੇ ਕਨਾਨ ਦੇਸ਼
    ਵਿੱਚ ਹੈ, ਜਿਹੜੀ ਪੈਲੀ ਅਬਰਾਹਾਮ ਨੇ ਅਫ਼ਰੋਨ ਹਿੱਤੀ ਤੋਂ ਕਬਰਿਸਤਾਨ ਦੀ ਨਿੱਜ ਭੂਮੀ ਹੋਣ ਲਈ ਸੀ।
  tkr-tkr: Mana mağara Kana'anne ölkeene Mamrе eyhene cigays k'anene Maxpelayne çolee
    vobna. İbrahimee mana mağara nyaq'v haa'asdemee Efronusse çoluka sacigeeniy alivşu.
  mwp-mwp: Ngitha ngulaygal kedha, Makpela wara lagaw nel sey Mamrenu, Kanananu muynu,
    ngalpan thathiw thathin ngalaga nanga boeradhar barpudhadhin, ngalpan umagamupa
    moerampa thoeyaypa.
  mya-JVB: ခါနာန် ပြည် မံရေ မြို့ရှေ့ မှာ ၊ မပ္ပေလ လယ်ပြင် ၌ ရှိသောထို မြေတွင်း ကို
    ၊ အာဗြဟံ သည် ကိုယ်ပိုင် သော သင်္ချိုင်း ဘို့ လယ်ပြင် နှင့်တကွဟိတ္တိ အမျိုးသားဧဖရုန်
    ၌ ဝယ် လေပြီ။
  tbg-tbg: Haaru Eparahaamiva nai naata quntareva iharo Efaronira koqaa amiharo vi
    onavura varorave. Vi onavuva Kenaani vataini Mamarera Oqiva vainaini vaivaro vira
    tataaqa Makapera vatavano mini vairave.
  hmo-hmo: Unai nadi matuna ia noho Makapela dekenai. Inai gabu be Mamare ena dina
    ia daekau ena kahana dekenai, Kanana tano dekenai. Aberahamo ese Eparona, Hiti
    tauna dekena amo ia hoia, iena guria gabu dekenai do ia halaoa totona.
  ata-ata: Taxa ane ne, muxolu no xalee lia ne Makapela ꞌalai ne Mamure, no xalee
    lia tila ne Kanani. Avalaamu mulotonu taxa ane ne noxou Epulon itemasie Keti no
    lia xalee ane ne kalumo.
  nfa-nfa: '@see-verse:GEN.049.029'
  urd-urd: या'नी उस मग़ारे में जो मुल्क — ए — कना'न में ममरे के सामने मकफ़ीला के खेत
    में है, जिसे अब्रहाम ने खेत के साथ 'इफ़रोन हित्ती से मोल लिया था, ताकि क़ब्रिस्तान
    के लिए वह उसकी मिलिकयत बन जाए।
  rus-SYN: в пещере, которая на поле Махпела, что пред Мамре, в земле Ханаанской,
    которую пещеру купил Авраам с полем у Ефрона Хеттеянина в собственность для погребения;
  cbt-NTPO: Maquipiraquë nanin ya'huërinso yonquiato napotarahuë. Inaso', Canaan parti
    ya'huërin. Mamiri notënanquë ya'huërin. Ina no'pa' mini iráca tata mashoco Apraan
    nipa'pitacaiso marë' pa'anin. Ina pirayan no'pa' ya'huërinsorë chachin naporo
    Ipron pa'antërin.
  bqc-SIM: Gbɛ̀'ɛpi ku Mapelaɛ, Mamale gukpɛ oi Kanaa bùsuu, bua pↄ́ Ablahaũ lù
    Iti bui Ɛfↄ̃nↄwa gɛvĩkĩi ũ.
  tcz-CHONGTHU: Abraham'in hiche songlhan chu Machpelah loumun Mamre nisolam Canaan
    gamsunga um ahin, ama lhan mun dinga Hite mipa Ephron henga loumun ana choh doh
    ahi.
  mar-mar: ती गुहा कनान देशात मम्रेजवळील मकपेलाच्या शेतात आहे, आपल्या घराण्याला पुरण्याची
    जागा असावी म्हणून अब्राहामाने ते शेत एफ्रोन हित्ती याच्याकडून विकत घेतले.
  tcs-tcs: Diswan i da seim keib wea da graun lo Makpela, klostu Mamre, lo lan blo
    Kanan. Diswan da lan wea Eibram i bin baiem prom Epron da It man po kam beriolples
    blo Eibram godaun.
  soq-soq: Tane guba sa bola Mapela Mamre tampe Kanaan bolawa bedewe winede. Abraam
    Epron Itai apanawa bolawa uduudu bo teamompa baiwa gimaralene en.
  qub-qub: Chayga caycan Canaán particho Mamrepa chimpan Macpelacho machay caycajmi.
    Chaytaga chacrantinta Abrahammi Efronpita rantiran llapan castancunawan chayman
    pampacunanpaj.
  bqp-bqp: Gbɛ̀wɛɛ pì kú Makpɛlamɛ, Mamare ifãboki kpa Kanaanↄ bùsun, bura kũ Ibrahĩ
    lù Iti buri Ɛflↄnua gɛ̀vĩki ũ.
  hat-hat: nan twou wòch ki nan jaden Makpela a, anfas Manmre, nan peyi Kanaran. Se
    Abraram ki te achte twou wòch sa a ak tout jaden an nan men Efwon, moun Et la,
    pou sèvi l' simityè.
  eng-BSB: The cave is in the field of Machpelah near Mamre, in the land of Canaan.
    This is the field Abraham purchased from Ephron the Hittite as a burial site.
  tod-tod: Makepeela ɓalagi ma ʋugi zu, Mamelee ɠobaʋɛ, Kanaan yooi zu. Kpalagi naa
    ɠa Aɓalaame geyani Ɠɛte nui Efelon ma, é ɠɛ bɛ ga maaɠulu bosuʋɛ.
  eng-WEBPB: in the cave that is in the field of Machpelah, which is before Mamre,
    in the land of Canaan, which Abraham bought with the field from Ephron the Hittite
    as a burial place.
  kbq-kbq: Makapela havegampi Mamre kuma tvaonte Kenani mopa agu'afi, Abrahamu'ma
    ana mopane havegane vahe asente'zane huno Efroni'pinti'ma mizama se'nea mopafi
    ome asenanteho.
  nhe-BL: Quena, xinechtlalitij nopano ipan tlali Canaán ipan nopa tlacacahuaya ipan
    nopa mila tlen itoca Macpela, iixtla Mamre. Nopa tlen Abraham quicohuili Efrón
    para ipan ma quintlalpachoca nochi iteixmatcahua.
  bus-bus: Gbɛ̀wɛɛ pì kú Makpɛlamɛ, Mamare ↄfãntɛ̃bↄɛ kpa Kanaa bùsun, buraa kɛ̀
    Ibraĩ lù Iti bori Ɛflↄnua mirawɛɛ ũ.
  gub-BL: Kànàà ywy rehe tuz, Manire tawhu huwake. Itakwaruhu pupe uzutym wà. Kwehe
    mehe Àmàrààw ume'eg kar a'e itakwaruhu a'e. Ume'eg kar a'e ywy pehegwer a'e no,
    wànàm wazutym àwàm romo a'e.
  eng-DRA: Over against Mambre in the land of Chanaan, which Abraham bought together
    with the field of Ephron the Hethite for a possession to bury in.
  knf-knf: du Makpela danŧaaŋuŋ na Mamre du uŧaak wi Kanaan, du uţeeh wi Abraham abiiŋ
    anug du Efron nahitit ado dko dmoyni bañaaŋ biki nul.
