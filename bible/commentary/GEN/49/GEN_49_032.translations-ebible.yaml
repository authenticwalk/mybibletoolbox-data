  uig-ARA: بۇ ئېتىزلىق ھەم ئىچىدىكى غار ھەتنىڭ ئەۋلادلىرىدىن سېتىۋېلىنغانىدى».
  bsp-bsp: Dalɛ kɔ kufu nkɛ kəyi di mɔ, Abraham ɛnaway di aHewy dəwaca.»
