  tam-TCV: அந்த நிலமும் குகையும் ஏத்தியரிடமிருந்து வாங்கப்பட்டவை” என்றான்.
  ceb-ULB: Ang uma ug ang langob nga anaa niini nga napalit gikan sa katawhan sa Het.”
  mkn-mkn: Naa, bosong jang lupa kubur sang beta di itu goa yang baꞌi Abraham su béli
