verse: GEN.049.032
translations:
  mal-C: ആ വയലും അതിലെ ഗുഹയും ഹിത്യരിൽനിന്ന് വിലയ്ക്കു വാങ്ങിയതാണ്.”
  deu-TKW: auf dem Grundstück, das mit der Höhle darauf von den Hethitern erkauft
    wurde.
  lin-lin: Elanga mpe lidusu ya mabanga oyo ezali kati na yango esombamaki epai ya
    bato ya Iti. »
  cbr-NT: Anu 'ikë me 'imainun kini ax ka 'ën xutan hitita unikamanua marua 'ikën.”
  eng-LSV: the purchase of the field and of the cave which [is] in it, [is] from sons
    of Heth.”
  bmu-bmu: Abrahamnöŋ gölme köröŋi baŋetŋambuk mi mutuk Hit yeŋgöreŋök bohonŋi meiga
    ahöza.”
  eng-GNV: The purchase of the fielde and the caue that is therein, was bought of
    the children of Heth.
  eng-WEBSTER: The purchase of the field and of the cave that is in it, was from the
    children of Heth.
  nhw-BL: Nopa tlali huan nopa tecacahuatl catli eltoc nopona quincohuili nopa heteo
    tlacame.”
  swh-ONEN: Shamba hilo na pango lililoko ndani yake lilinunuliwa kutoka kwa Wahiti.”
  bba-bba: Bɑ ɡbee te kɑ ten kpee wɔru ɡe dwɑwɑ Hɛtibɑn mi.
  eng-KJVCPB: The purchase of the field and of the cave that is therein was from the
    children of Heth.
  cpy-cpy: Ironta kepatsi eejatzi omookira jeekatsiri janta riira Het-jatzi pimantakirori
    paerani.”
  mpx-mpx: He bilibili o alona ge pat golina, Abalahama i pwamolaa boda Hiti elal.”
  wbp-wbp: '@see-verse:GEN.049.031'
  luo-luo: Puodhono kod rogo duto mane ni e iye nongʼiew koa kuom jo-Hiti.”
  meu-meu: Kohuana bunai, mai imeana, na Hiti taudia edia amo e hoia.
  npi-ULB: त्‍यो खेत र त्‍यहाँ भएको ओडार हित्तीहरूको हातबाट किनिएको थियो ।”
  yor-yor: Ilẹ̀ náà àti ihò àpáta tí ó wà nínú rẹ̀ ni a rà lọ́wọ́ ará Hiti.”
  emp-NTPO: '@see-verse:GEN.049.031'
  ind-ind: Lahan dan gua itu dibeli dari orang Het. Kuburkanlah aku di sana.”
  pes-OPCB: پدربزرگم ابراهیم آن غار و مزرعه‌اش را برای همین منظور از حیتّی‌ها خرید.»
  ssx-ssx: Mo e make mo tikene da make mo Hidi tapake pa꞉ta꞉ hambeeke ekie. Koto pa꞉la꞉ma꞉
    I̱ koto pa꞉ta꞉ hoiya꞉pa꞉peke laa leekeme.
  lcm-lcm: Vuk roe ang nang ve vakil ang singina i la samui si ri It.”
  aer-aer: '@see-verse:GEN.049.031'
  tgl-ULB: Binili ang bukid at ang kuweba rito mula sa mga Heth.”
  nop-nop: Hewehewe fiye eŋ kawade mage woŋ adi Hitaithi’walaŋ tuwaŋit.”
  kca-kca: щи мўв хӑр хŏшапәӈ кевәԓ пиԓән хет йох эԓты ԓутса».
  cbu-NT: Ashiriya, watam anoo tsap Aprahamarini izuurmamari mapshisheemari paxanxaranguwa.
    Ashiriya, siysa nuwaa anshutam mapungasindama, tárangiya.
  hui-hui: Dindi ogoni Abarahama ibugua Hidi hameigini hearunaga wiaria yolo bini
    ngago ogoniha tígua i̱bi hora halimu, lalu Yagabahanda ani lene.
  wrs-wrs: '@see-verse:GEN.049.031'
  mya-mya: ထို​မြေ​နှင့်​ငါ့​သင်္ချိုင်း​ကို ဟိတ္တိ​အ​မျိုး​သား တို့​ထံ​မှ​ဝယ်​ယူ​ခဲ့​၏။
    ထို​သင်္ချိုင်း​တွင်​ငါ့​ကို သင်္ဂြိုဟ်​ကြ​လော့'' ဟု​မှာ​ကြား​လေ​၏။-
  cbi-NTPO: Juntsa tu bain, naa junu tujuru jumu bain Hetnu sera' jimu chachillanaa
    ati'kayave, timi.
  bod-N: ཞིང་ས་དེ་དང་དེའི་ནང་དུ་ཡོད་པའི་བྲག་ཁུང་ནི་ཧེད་ཀྱི་བུ་རྒྱུད་ལས་ཉོས་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Abraham ali se manga gogong umu Heth kari nongote dia tam. Se ani umutang
    te tala aga mutim tugumalko.”
  kkl-kkl: So'o wamla aneap, kirik arame wamla aneap, Het elmabori saeag agha kamna
    toro tobog. Kamna toboghag ane pil punululom,” aro ambatsiog.
  sna-sna: Munda nebako riri mauri zvakatengwa kubva kuvaHiti.”
  spa-BLM: el campo y la cueva que hay en él, que fue comprada a los hijos de Het.”
  beu-beu: Bot nejangu Lea di na aing metma angumi taloul. Base iini malekang naing
    metma nejangu Lea abung angmi taloul. Bir angu, bot pa ba moe angmomi angu, turangmi
    iidat boma Abraham ana Het aabang enehe ang naung iabung beli tila.”
  cac-cac: A jun lum chi' yed' q'uen olan q'uen chi', manb'ilcan d'a eb' vin̈ hitita,
    xchi vin̈ d'a eb' vin̈ yuninal chi'.
  swh-ULB: Shamba na pango lililomo lilinunuliwa kutoka kwa watu wa Hethi.”
  bel-bel: гэта поле і пячора, якая на ім, куплена ў сыноў Хэтэевых.
  deu-ELBBK: das Feld und die Höhle, die darin ist, sind erkauft von den Kindern Heth.
  mbb-OT: Iyan haazà sikan is surung wey vevesukà he mibpemasa zengan diyà te menge
    Hitihanen.”
  msc-msc: Duu wo ni falan bɛɛ sanda Hɛtika de ma.»
  mal-2015: ആ നിലവും അതിലെ ഗുഹയും ഹിത്യരോടു വിലെക്കു വാങ്ങിയതാകുന്നു.
  tuo-NT: Ti diꞌta, ti tuti hitita masãrẽ duunoꞌcaro niwʉ̃”, nicʉ niwĩ.
  gup-gup: Kaluk kabbal dja kunwardderurrk manbu kumekbe karri wanjh Mawah benbolkyimey
    bu bininj nawu Heth benkebmawahmeng birribolkweykang.”
  met-met: Titia xaung guhia wa mana, Ebraham gim rangua Hitdi.”
  gvs-gvs: Ego poyapoya be tukubu Eta tubunao goi Eberamo igimonedi. Tauna amoko goi
    kovaliwogēgu.’
  rmc-rmc: Odi maľa la jaskiňaha sas cinďi le Chetitanendar.“
  nlg-nlg: Gaia na vatuluma te pelu sokoa tua a kukuagu Abraham itadira rana lei vure
    ni kemana Het.”
  dgr-DOGNT: Eyı dèè eyıts'ǫ wek'e kwe-yìı-gòɂǫǫ sìı gocho Het got'ı̨į̀ ghǫ nàgeehdì
    ı̨lè,” Jacob hadı.
  pes-OPV: خرید آن صحرا و مغاره‌ای که در آن است از بنی حت بود.»
  ron-1924: Огорул ши пештера каре се афлэ аколо ау фост кумпэрате де ла фиий луй
    Хет.”
  ben-OBCV: সেই ক্ষেত ও সেই গুহাটি হিত্তীয়দের কাছ থেকে কেনা হয়েছিল।”
  lex-lex: Nhyi'a nora lien de, de rawel niana la makden Heta.”
  rgu-rgu: Emi bosoꞌ mafarene henin matoi au nai leaꞌ fo baꞌi Abraham asa nan so a.”
  som-som: oo ah berrinka iyo godka ku dhex yaalba, oo laga iibsaday reer Xeed.
  lat-VUC: 'Finitisque mandatis quibus filios instruebat, collegit pedes suos super
    lectulum, et obiit: appositusque est ad populum suum.'
  aoi-aoi: Nungkwurraja kembirra ngayuwa yik-akumurnama kirrakina nganjukwaba yakwujina
    makina-manja ngawa medirra, nu-beyindangu-murrumanja adinuba-wiya Aburiyama nakina-da,”
    ni-yama nakina Jekaba warninikuwenu-wa.
  eng-ASVBT: the field and the cave that is therein, which was purchased from the
    children of Heth.
  mna-mna: Tana raŋ sumbuunu ta Abaraam iŋgiimi la kizin wal ki Et na, nio aŋsombe
    niom kuur yo lela tomini.”
  ita-1885: L'acquisto di quel campo, e della spelonca ch'è in esso, fu fatto da' figliuoli
    di Het.
  eng-LXXUP: in the portion of the field, and of the cave that was in it, purchased
    of the sons of Heth.
  eng-ULB: The field and the cave that is in it were purchased from the people of
    Heth.”
  spa-VBL: El campo y la cueva fueron comprados a los hititas”.
  fra-_FOB: L'acquisition du champ et de la caverne qui y est, a été faite des enfants
    de Heth.
  mal-mal: ആ നിലവും അതിലെ ഗുഹയും ഹിത്യരോടു വിലയ്ക്കു വാങ്ങിയതാകുന്നു”.
  urd-GVR: Wuh khet aur us kā ġhār Hittiyoṅ se ḳharīdā gayā thā.”
  suz-BL: मिनु मेको रू नु पुक्‍खी हित्ती मुर रे ग्‍याप्‍शो बाक्‍त” देंमाक्‍त।
  ita-1927: Il campo e la spelonca che vi si trova, furon comprati dai figliuoli di
    Heth”.
  ckb-ckb: کێڵگەکە و ئەشکەوتەکەی ناوی لە حیتییەکان کڕدرابوون.»
  eng-BBE: In the rock in the field which was got for a price from the people of Heth.
  crx-NTPO: Ndai la yun 'ink'ez tse'an ook'uwhuz'ai-i, 'i Heth ooye'kene ts'un huyonket.”
  kan-OKCV: ಆ ಹೊಲವೂ, ಅದರಲ್ಲಿರುವ ಗವಿಯೂ ಹಿತ್ತಿಯರಿಂದ ಕೊಂಡುಕೊಂಡದ್ದು,” ಎಂದನು.
  bbb-bbb: Ro aesakae ijia namo ijiakiro munie tire ije fu e Itaetiko ijiebuo e Eburame
    fu ijene fuaevemano kiae.
  tam-2017: அந்த நிலமும் அதில் இருக்கிற குகையும் ஏத்தின் மகன்களிடமிருந்து வாங்கப்பட்டது”
    என்றான்.
  spa-RV-1909: La compra del campo y de la cueva que está en él, fué de los hijos
    de Heth.
  ron-BTF: Cumpărarea câmpului şi a peşterii care este în el a fost de la copiii lui
    Het.
  eng-WEBP: the field and the cave that is therein, which was purchased from the children
    of Heth.”
  eng-FBV: The field and the cave were bought from the Hittites.”
  nld-1939: Het is het stuk land, dat van de zonen van Chet is gekocht met de grot,
    die erop ligt.
  nch-BL: Nopa tali huan nopa ostot cati eltoc nopona quincohuili nopa heteo tacame.”
  tfr-NTPO: Kjok buk eshko, guëng jong ööng tjwl̈ẽna Het tjëyoga kong» l̈e.
  vie-1934: Cái đồng ruộng cùng hang đá ở tại đó đã mua của dân họ Hếch vậy.
  hin-CV: वह खेत गुफा सहित हित्तियों से खरीदा है.”
  eng-OURB: the field and the cave that is therein, which was purchased from the children
    of Heth [Trembling fear].”
  spa-BES: En la roca en el campo, que recibió un precio del pueblo de Het.
  tdx-tdx: I tetekey naho i lakato ama’ey ty vinily amo ana’ i Kheteo.
  vid-vid: Ipalika alyo na mgunda wake naliguligwa kwa Wahiti.”
  pwg-pwg: Ma nani tanona da bubana na Hiti damsi gwabisiyai igimari da rapetiyai.”
  eng-OKE: The field, and the cavern that is in it, purchased of the sons of Hitaah.
  tha-KJV: นาก​ับถ้ำที่​อยู่​ในนานั้นเราซื้อจากลูกหลานของเฮท”
  por-BR-2018: O campo e a cova que nele está foram comprados dos filhos de Hete.
  bco-bco: Tamin amio꞉ egelo꞉ hen o꞉lia꞉, u a a꞉namilo꞉ elen a꞉no꞉lia꞉yo꞉ Hit kalu
    eno꞉ ko꞉lo꞉ Ablaham eyo꞉ kilili.”
  deu-ELO: das Feld und die Höhle, die darin ist, sind erkauft von den Kindern Heth.
  ktm-ktm: Poi pe pehliy ise eriy kuti hesihnen odo ngon su Hit. Atlatoni yu kule
    eriy yi.”
  caa-caa: Pues e rum y e chꞌen xeꞌ turu tama unac e peña yajaꞌ jax lo que mantzꞌa
    taca uchꞌajnarir e Het”, che e Jacob uyare uyunenobꞌ.
  eng-WYC-2018: (This verse is omitted in the original text.)
  epo-epo: sur la kampo kaj en la kaverno sur ĝi, kiuj estas aĉetitaj de el la filoj
    de Ĥet.
  uig-PIN: Bu etizliⱪ ⱨǝm iqidiki ƣar Ⱨǝtning ǝwladliridin setiwelinƣanidi».
  beo-beo: Amo ifabi amola gele gelabo da Hidaide dunu amoga bidi lai. Amogai na da:i
    hodo uli dogone salima.”
  tpi-OTNT: em dispela hul bilong ston i stap long dispela graun Abraham i bin baim
    long ol man bilong lain Hit.”
  hau-SA: Filin tare da kogon da yake ciki, an saya daga Hittiyawa.”
  udu-udu: Bwam bunto dhali jurum wosh gwansan mo tani a’di iyolkunu ’peni ’Kwani
    Hiṯẖṯẖa mo.
  uig-LAT: Bu étizliq hem ichidiki ghar Hetning ewladliridin sétiwélin’ghanidi».
  nde-nde: Insimu kanye lobhalu oluphakathi kwathengwa kumaHithi.”
  ton-ton: Naʻe fakatau ʻae ngoue mo e ʻana ʻoku ʻi ai, mei he fānau ʻa Heti.”
  ces-1613: Koupeno pak bylo pole a jeskyně, kteráž na něm, od synů Het.
  eko-eko: Nshapa laya na likurakuza laya nttho oozanyaniye Ahiiti.”
  nss-nss: Pwan mepo ngat ita aliy ara kansowaniy pwen iro kili hamou ndramira Hit.”
  eng-WMB: the field and the cave that is therein, which was purchased from the children
