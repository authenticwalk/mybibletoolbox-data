  pol-UBG: Pole to i jaskinię na nim kupiono od synów Cheta.
  agr-agr: Nunú nugka duka, ashí waa aidaujai hitita aentsu nugke aajaku sumakbauwai.”
  kyc-kyc: Yuu kananda paletape Iti wambunyande ropo piyapya, leya.
  urd-GVU: وہ کھیت اور اُس کا غار حِتّیوں سے خریدا گیا تھا۔“
  deu-1912: in dem Acker und der Höhle, die von den Kindern Heth gekauft ist.
  ntj-ntj: '@see-verse:GEN.049.031'
  row-row: De hei afiꞌ liliiꞌ miꞌoi au sia luat fo baꞌi Abraham hasa nalaꞌ naa.”
