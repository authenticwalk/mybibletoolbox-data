  epo-epo: Vian helpon mi esperas, ho Eternulo.
  uig-PIN: I Pǝrwǝrdigar, nijatingƣa tǝlmürüp kütüp kǝldim!
  beo-beo: Hina Gode! Na da Dia gaga:sudafa ba:ma:ne ouesala.
  tpi-OTNT: “Bikpela, mi wet long yu i helpim mi na kisim bek mi.
