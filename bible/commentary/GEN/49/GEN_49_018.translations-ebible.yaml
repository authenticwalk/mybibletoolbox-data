  udu-udu: Aha/ c̱orkina mowoṯẖ pini mo ayy Tap̱a.
  uig-LAT: I Perwerdigar, nijatinggha telmürüp kütüp keldim!
  nde-nde: Ngilindele ukuhlenga kwakho, Oh Thixo.
  ton-ton: “Kuo u tatali ki hoʻo fakamoʻui ʻe Sihova.
  ces-1613: Spasení tvého očekávám, ó Hospodine!
  eko-eko: Oo Mbwanaaka! Miiyo kinweja nusura yawo!
  nss-nss: YAPAN, yo urupo longe para wou asopwat yo.
  eng-WMB: I have waited for your salvation, LORD.
  tam-TCV: “யெகோவாவே, நான் உம்முடைய மீட்புக்காகக் காத்திருக்கிறேன்.
