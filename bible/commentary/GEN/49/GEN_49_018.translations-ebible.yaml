  tam-2017: யெகோவாவே, உம்மாலே விடுவிக்கப்படக் காத்திருக்கிறேன்.
  spa-RV-1909: Tu salud esperé, oh Jehová.
  ron-BTF: Eu am aşteptat salvarea ta, DOAMNE.
  eng-WEBP: I have waited for your salvation, LORD.
  eng-FBV: I trust in you to save me, Lord.
  nld-1939: '-'
  nch-BL: ¡TOTECO! Nijchiya para techmanahuis.
  tfr-NTPO: Eshko ga Jacob tjl̈ẽ ga «¡Jehová, tja dözong!» l̈e.
  vie-1934: Hỡi Giê-hô-va! tôi trông ơn chửng cứu của Ngài!
  hin-CV: “हे याहवेह, मैं आपके उद्धार की बाट जोहता हूं.
  eng-OURB: I have waited for your yishu'ah ·salvation·, Adonai. (5)
  spa-BES: He estado esperando tu salvación, oh Señor.
  tdx-tdx: Mandiñe ty fandrombaha’o raho ry Iehovà.
  vid-vid: Hegwe Mkulu Nguluwi, ndangukubeteza undohole.
  pwg-pwg: Muriyai da Jeikap ina sisiya ita kwapanatini, ivona bo, “O Bada, akoyakoyaghim
    da kuni yawasiku.” Vaghina ma, ivona bo,
  eng-OKE: For thy salvation have I waited, O Lord!
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์รอคอยความรอดจากพระองค์
  por-BR-2018: Tua salvação espero, ó SENHOR.
  bco-bco: Yawe gilo꞉ kaluka꞉isaleyo꞉ asuwa꞉takilo꞉ a꞉ma꞉la꞉ gasilia꞉no꞉ a꞉no꞉ ko꞉lo꞉
    niyo꞉ yasilo꞉l.
  deu-ELO: Auf deine Rettung harre ich, Jehova!
  ktm-ktm: “Lapan, yu ungkeli-iy upwe Ou ehnuwii yu.”
  caa-caa: 'Y de allí e Jacob ucꞌajti taca e Dios y che: “Niwinquiraret Dios, war
    incojco tamaret tuaꞌ acorpesen tut tin e aqꞌuijnobꞌ uwirenobꞌ”, che e Jacob.'
