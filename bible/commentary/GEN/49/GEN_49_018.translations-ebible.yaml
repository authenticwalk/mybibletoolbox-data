verse: GEN.049.018
translations:
  mal-C: “യഹോവേ, ഞാൻ അവിടത്തെ രക്ഷയ്ക്കായി കാത്തിരിക്കുന്നു.
  deu-TKW: Auf dein Heil harre ich, Jahwe!
  lin-lin: Oh Yawe, nazali na elikya ete okobikisa ngai !
  cbr-NT: ¡Nukën 'Ibu minmi 'ë ië́miti kana kuëënin! ësokin ka Nukën 'Ibu Dios ñukákin
    Jacobnën kakëxa.
  eng-LSV: For Your salvation I have waited, YHWH!
  bmu-bmu: O Kembu, göŋön ni kösö gwarönöhök meköba aŋgön köl niŋgimangöra uba mambörakzal.
  eng-GNV: O Lord, I haue waited for thy saluation.
  eng-WEBSTER: I have waited for thy salvation O LORD.
  nhw-BL: ¡TOTECO! Nijchiya para techmanahuis.
  swh-ONEN: “Ee Bwana, nautafuta wokovu wako.
  bba-bba: Yinni Gusunɔ, nɑ wunɛn fɑɑbɑ yĩiyɔ.
  eng-KJVCPB: I have waited for thy salvation, O Lord.
  cpy-cpy: ¡Tajorentsi! Nawentahaemi powawijaakoteena.
  mpx-mpx: O Yehoba, ya matamatan kaiwem ge nu pwamwalau.
  wbp-wbp: “YAAWIYI, payirni karnangkurla Taanuku yungunpa-nganpa warrawarra-kanyi,
    yapa-karirli kajikalu-nganpa murrumurru-mani.”
  luo-luo: “Aserito warruok yaye Jehova Nyasaye.
  meu-meu: Iehova e, emu hahemauri vada na nariamu.
  npi-ULB: हे परमप्रभु, म तपाईंको उद्धारको प्रतीक्षा गर्छु ।
  yor-yor: “Mo ń dúró de ìtúsílẹ̀ rẹ, Olúwa.
  emp-NTPO: ¡Ay Ãcõrẽ, mʌ̃a jʌ̃ã b̶ʌa bʌa mʌ̃ra ẽdrʌ b̶ʌmãrẽã!
  ind-ind: Lalu Yakub berdoa, “Ya TUHAN, aku menantikan keselamatan dari Engkau bagi
    keturunanku.”
  pes-OPCB: خداوندا، منتظر نجات تو می‌باشم.
  ssx-ssx: Tekehalio naka꞉ ka꞉la꞉pa꞉ tapaase eki yu wia halome.
  lcm-lcm: Numai IAVE, napo atu mata taun kam vilvil ato.
  aer-aer: Jacob anteme YAHWEH-eke angkeke, “YAHWEH, the ngenhe apayuthneme unte anwernenhe
    arntarnte-aretyeke tyerrtye arrpenhele-arle anwernenhe atweme-ketyenge.”
  tgl-ULB: Maghihintay ako sa iyong pagliligtas, Yahweh.
  nop-nop: “O Wapum, nu tubukedebakedebagedok woomhatilat.”
  kca-kca: Нӑӈ ԋотпена нŏмәс пŏнԓәм, Турәм Куща!
  cbu-NT: 'Tárangu, Apanlleetssha: Apaa, nuwachchee nlluranur ksarinllpa; tapachindangcha,
    tárangu, anumun yusur minootssha wip tsiyatarangiya.'
  hui-hui: Anduane Homogo-o í̠na i̱ biamogo bialu gini ngibelo kogoni.
  wrs-wrs: Doa Yakopva mendah ishongeinvna, ona Yawe, kava yem amnav, kam kolvro.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား​အ​ကျွန်ုပ်​သည် ကိုယ်​တော်​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​တော်​ကို
    စောင့်​မျှော်​လျက်​ရှိ​ပါ​၏။'
  cbi-NTPO: ¡Yavé, inu livee kika tenna keenayu!
  bod-N: བླ་ན་མེད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ༌ལགས།། བདག་གིས་ནམ་ཡང་ཁྱེད་ཀྱིས་སྐྱོབ་པར༌སྒུག
    །
  wsk-wsk: “O Yawe, ani ni aga sangaruko nikate la loaga lagasam.
  kkl-kkl: Nani Allah, 'Andi taulbanululam' aro nang-nangaro wamna.
  sna-sna: “Ndakamirira rusununguko rwenyu, imi Jehovha.
  spa-BLM: He esperado tu salvación, Yahvé.
  beu-beu: Ya NIMANG LAHATALA! Na banang senge Aana Eeaung-Eehama ba bae ebale veng
    niang angu metma ning emangpi maninang.
  cac-cac: Mamin Jehová tzin tan̈vej in a colani.
  swh-ULB: Ninaungoja wokovu wako, Yahwe.
  bel-bel: На дапамогу тваю спадзяюся, Госпадзе!
  deu-ELBBK: Auf deine Rettung harre ich, HERR!
  mbb-OT: Ne migkaǥi si Jacob te, “He Nengazen, edteǥad a te kedlibri nu.”
  msc-msc: 'Yakuba kan ko: «Ɛɛ Allabatala, n ye i makɔnɔla, i ye n kisi.»'
  mal-2015: യഹോവേ, ഞാൻ നിന്റെ രക്ഷക്കായി കാത്തിരിക്കുന്നു.
  tuo-NT: 'Õꞌacʉ̃, yʉꞌʉre wiosere yʉꞌrʉoya, nicʉ niwĩ Jacob. Beꞌro cʉ̃ põꞌrãrẽ nicʉ
    niwĩ tja:'
  gup-gup: “Ngudda nawu Yawey, ngaye wanjh madbun bu ngudda kanngehke!”
  met-met: “Toxoratamona, ngata ragunga mana oxop nga muli.
  gvs-gvs: E Yakobo ikawanoi idigo kana, ‘Yauwe, im yava atuuyaosi!’
  rmc-rmc: Ó, RAJEJA miro, užarav pre tiri zachrana!
  nlg-nlg: Ma Jacob te kokoeliulivuti, “Aghe Yahweh, inau tu pitua ge ko vavolau!”
  dgr-DOGNT: “Sets'ǫ̀ K'àowo, edaxàsı̨ı̨htè ha nedanaehɂı̨.
  pes-OPV: ‌ای یهوه منتظرنجات تو می‌باشم.
  ron-1924: Ын ажуторул Тэу нэдэждуеск, Доамне!
  ben-OBCV: “হে সদাপ্রভু, আমি তোমার উদ্ধারের প্রত্যাশা করছি।
  lex-lex: Uplerlawnu ne! Awuewiei-niarnara O ra'amu-palmu pa Omulewna a'u.
  rgu-rgu: Oo, MANETUALAIN! Au hule fo O fee ami basa sodaꞌ.
  som-som: Rabbiyow, waxaan sugayay badbaadintaada.
  lat-VUC: Salutare tuum expectabo, Domine.
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa Neningikarrawaru-wa.
