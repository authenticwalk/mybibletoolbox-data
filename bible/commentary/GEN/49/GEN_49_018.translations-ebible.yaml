    ningkakina ngayuwa-manja,” ni-yama Jekaba.
  eng-ASVBT: I have waited for thy salvation, O Jehovah.
  mna-mna: “O Merere, nio aŋur motoŋ pu be uulu yo.
  ita-1885: O Signore, io ho aspettata la tua salute.
  eng-LXXUP: Waiting for the salvation of the Lord.
  eng-ULB: I wait for your salvation, Yahweh.
  spa-VBL: “Confío en ti para que me salves, Señor.
  fra-_FOB: J'ai attendu ton salut, ô Éternel!
  mal-mal: യഹോവേ, ഞാൻ നിന്റെ രക്ഷക്കായി കാത്തിരിക്കുന്നു.
  lit-lit: VIEŠPATIE, tebelaukiu tavo išgelbėjimo!
  urd-GVR: Ai Rab, maiṅ terī hī najāt ke intazār meṅ hūṅ!
  suz-BL: परमप्रभु यावे, गे आं मरिम्‍शो पशो रे प्रोंइनीनी, दे रिम्‍शा बाक्‍ती। भजन
    संग्रह ११९:१६६; हबकुक २:३
  ita-1927: Io ho aspettato la tua salvezza, o Eterno!
  ckb-ckb: «ئەی یەزدان، چاوەڕێی ڕزگاریی تۆم.
  eng-BBE: I have been waiting for your salvation, O Lord.
  crx-NTPO: O Moodihti (Yahweh) ndet la whesutalhyih-un hubas'e'!
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ವಿಮೋಚನೆಗಾಗಿ ಕಾಯುತ್ತಿದ್ದೇನೆ.
  bbb-bbb: Jekafu fu ijiege kuariama areme urina Godi kuae, E Ireobo naeje name a
