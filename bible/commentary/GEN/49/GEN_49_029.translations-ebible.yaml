  ben-IRV: পরে যাকোব তাঁদেরকে আদেশ দিয়ে বললেন, আমি নিজের লোকদের কাছে সংগৃহীত হতে
    প্রস্তুত। হেতীয় ইফ্রোণের ক্ষেতে অবস্থিত গুহাতে আমার পূর্বপুরুষদের কাছে আমার কবর
    দিও;
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਗਿਆ ਦੇ ਕੇ ਆਖਿਆ, ਮੈਂ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਜਾਂਦਾ
    ਹਾਂ, ਮੈਨੂੰ ਮੇਰੇ ਪਿਓ ਦਾਦਿਆਂ ਨਾਲ ਉਸ ਗੁਫ਼ਾ ਵਿੱਚ ਜਿਹੜੀ ਅਫ਼ਰੋਨ ਹਿੱਤੀ ਦੀ ਪੈਲੀ ਵਿੱਚ ਹੈ,
    ਦੱਬਿਓ।
  tkr-tkr: 'Qiyğa Yaaq''ubee dixbışilqa əmr haa''a: – Zı sık''ınne gahıle qik''asda,
    zas yizde xizanısqa, zale ögee hapt''iynbışide k''anyaqa əlyhəəs ıkkan. Zı Q''etbışda
    eyxhene Efronne çoleene mağaree k''eyxhe.'
  mwp-mwp: Kalanu Isoereyl nungu twaylob garkazipa kedha mulaydhin, ‘Wa, ngaw mabaw
    thonar gasaman. Ngay sipa ngaw thathiw thathipa garwoeydhamoeyne bangal. Ngitha
    bangal ngoena sakaynu muynu wanane, ngaw thathil ngalaga nanga Epronan boeradhoernu,
    Ithalayg.
  mya-JVB: တဖန် တုံ၊ ငါ့ လူမျိုး စည်းဝေး ရာသို့ ငါသွားရမည်။ ဟိတ္တိ အမျိုးသား၊ ဧဖရှန်
    ၏လယ်ပြင် တွင် ရှိသောမြေတွင်း ၌ ၊ ငါ့ အဘ တို့နှင့်အတူ ငါ့ ကို သင်္ဂြိုဟ် ကြပါ။
  tbg-tbg: Iekopiva minti tivakero viva nai maaqunavuara qaiqaa tiharo, Te inaaraiqa
    varike qutu vi, tenta kaivaqaukavara hampata vairerave. Te qutu vuari ne ti vaata
    vare vuru ti kaivaqauka quntama to onavuraqi tivata quntama taate. Vi onavuva
    Hitihainaa vaiinti Efaronira vataini vairave.
  hmo-hmo: Vadaeni Iakobo ese ia hamaorodia, ia gwau, “Do lau mase, lauegu bese ena
    mase taudia dekenai do lau haboua. Lauegu tamana bona lauegu tubuna edia badibadinai
    do umui guria lau, nadi matuna lalonai, Eparona, Hiti tauna ena tano dekenai.
  ata-ata: Xe muavuti la mupelaꞌa aloxo ꞌo, “Eni asou alai noxiꞌa ta milemileli tapita
    no tuala sou soli. La sou emasaxa lexe ngaꞌasixo ane ta xasixasilo miai no anu.
    Miꞌasixaꞌa no taxa no lia noxou Epulon anu itemasie Keti.
  nfa-nfa: Èle èèna ka, Yakob manèngi sèna ka ana-ana na pajaji mema, peka na, “Nèbhu
    heka, jaꞌa madhe. Ladhe bèli-camèdꞌa jaꞌa madhe, na miu hudꞌi padhane ku jaꞌa
    asa dꞌara roꞌa baki ku Abraham. Roꞌa ne, ètu dꞌara loe padètu dènge rae Makpela,
    dènge Mamre ètu rai Kanaꞌan. Uru na baki Abraham ka dhu hèli loe dènge oka na,
    ho jꞌajꞌi mi era roꞌa nèngu. Na hèli pamaꞌète nèti dhèu suku Het, ngara na Efron.
  urd-urd: फिर उसने उनको हुक्म किया और कहा, कि मैं अपने लोगों में शामिल होने पर हूँ;
    मुझे मेरे बाप दादा के पास उस मग़ारह मारे में जो इफ़रोन हित्ती के खेत में है दफ़्न
    करना,
  rus-SYN: 'И заповедал он им и сказал им: я прилагаюсь к народу моему; похороните
    меня с отцами моими в пещере, которая на поле Ефрона Хеттеянина,'
  cbt-NTPO: 'A''na tahuëri Cacoposo'', hui''nipita camairin: “Co hua''quiya quëranhuë''
    chiminarahuë huachi. Chiminpato, shimashonëhuëpita pa''pitopiso pirayan po''moontaco.
    Iti huënton piyapi, Ipron itopisori, ina no''paso'' hua''anëntopirinhuë''.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Tó ma ã́nuatò, à ma vĩ ma deziↄ gbɛ̀''ɛ pↄ́ kú Iti bui
    Ɛfↄ̃nↄ bua guu.'
  tcz-CHONGTHU: Hichun Jacob in hitin ahil e, amaho se chu keima hi thivah ding kahitai,
    chule kapute kapate ho lah a jaovah ding kahitai, Ephron Hite gam'a kapute kapate
    kivui na muna chu kei jong neivui un ati.
  mar-mar: मग त्याने त्यांना आज्ञा दिली आणि त्यांना म्हणाला, “मी आता माझ्या लोकांकडे
    जात आहे. एफ्रोन हित्ती ह्याच्या शेतातील गुहेत माझ्या पूर्वजांबरोबर मला पुरावे,
  tcs-tcs: Den Zekop i bin spik po dem boi blo em diskain, ‘Ai go ded sun ane ai go
    zoine ol pamle blo mi uda bin pinis ded. Pute mi daun lo dem pamlelain blo mi,
    wea da keib lo da graun blo Epron da It man.
  soq-soq: Ita me mo diadewasamone wanase, “Ne bonteape mamamana wawo anteapa baiwantedina.
    Tane e ne mamamana bontone wineiawo Itai apanawa Epron bolawe guba bedewe dobosaneana.
  qub-qub: 'Chaypitana juc junaj Jacobga llapan wamrancunata cayno niran: «Ñaupa wañoj
    castäcunawan tincoj aywacunäpänami caycä. Pampaycäramanqui Het runa Efronpa chacrancho
    taytäcuna pamparaycashan machay uchcuman.'
  bqp-bqp: 'Akũ à pìńnɛ: Tó ma andunia tò, à ma vĩ ma dizinↄ gbɛ̀wɛɛ kũ à kú Iti
    buri Ɛflↄnu bura gũn.'
  hat-hat: 'Apre sa, Jakòb ba yo lòd sa a: -Mwen menm, mwen pral jwenn fanmi m'' yo
    ki mouri deja. Antere m'' menm kote ak zansèt mwen yo nan twou wòch ki nan jaden
    Efwon, moun Et la,'
  eng-BSB: Then Jacob instructed them, “I am about to be gathered to my people. Bury
    me with my fathers in the cave in the field of Ephron the Hittite.
  tod-tod: 'Naa ʋolu é nii ma levei veeni ti ya ga: «Nà ga ʋa liizu kɛ̀ɛni pɔ, ti
    zaai. Wa màaɠulu mɛ̀mɛwolani kobaʋɛ, pugi zu, é Ɠɛte nui Efelon ná-kpalagi
    zu,'
  eng-WEBPB: He instructed them, and said to them, “I am to be gathered to my people.
    Bury me with my fathers in the cave that is in the field of Ephron the Hittite,
  kbq-kbq: Jekopu'a amanage huno mofavre naga'amokizmia zamasmi'ne, Nagrama fri'na
    vahe'ni'ane umani knanimo'a kofta nehie. Hagi nafahe'ima ase zamante'naza mopare,
    havegampi ome asenanteho. Hiti ne' Efroni mopama mizama se'nefi ome asenanteho.
  nhe-BL: 'Nojquiya Jacob quinmacac itelpocahua ni tlanahuatili: “San quentzi polihui
    para nimiquis. Xinechtlalpachoca ihuaya nohuejcapan tatahua ipan nopa tlacacahuaya
    tlen eltoc ipan itlal Efrón nopa heteo.'
  bus-bus: 'Ben à bèńnɛ: Tó ma anduna tò, à ma vĩi ma dezinↄ gbɛ̀wɛɛ kɛ̀ kú Iti bori
    Ɛflↄnu buraa guu.'
  gub-BL: Na'e Zako uzapo kar wemimutar wa'yr wanupe kury. — Amàno etea'i ihe kury.
    Aha putar teko heànàm wapyr umàno ma'e kwer wapyta haw pe ihe nehe. Heutym pe
    heipy watym awer pupe itakwaruhu pupe nehe ty wà. Kwehe mehe teko uzutym heipy
    Eperom Etew izuapyapyr ywy rehe a'e wà.
  eng-DRA: 'And he charged them, saying: I am now going to be gathered to my people:
    bury me with my fathers in the double cave, which is in the field of Ephron the
    Hethite,'
  knf-knf: 'Yakob akak abi aji na babukul : « Dya hënkuŋ du bajug naan. Namoyaan du
    kakab bateem naan du bhër banwooŋ du uţeeh wi Efron nahitit,'
