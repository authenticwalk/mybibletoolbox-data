verse: GEN.049.029
translations:
  mal-C: 'പിന്നെ യാക്കോബ് അവർക്ക് ഈ നിർദേശങ്ങൾ നൽകി: “ഞാൻ എന്റെ ജനത്തോടു ചേരാൻ പോകുന്നു.
    കനാനിലെ മമ്രേയ്ക്കു സമീപമുള്ളതും ഹിത്യനായ എഫ്രോന്റെ പക്കൽനിന്നും അബ്രാഹാം വയലോടുകൂടെ
    ശ്മശാനസ്ഥലമായി വിലയ്ക്കു വാങ്ങിയതുമായ മക്പേലാനിലത്തിലെ ഗുഹയിൽ, ഹിത്യനായ എഫ്രോന്റെ
    നിലത്തിലെ ഗുഹയിൽത്തന്നെ—എന്റെ പിതാക്കന്മാരോടൊപ്പം—എന്നെ നിങ്ങൾ അടക്കംചെയ്യണം.'
  deu-TKW: 'Und er gebot ihnen und sprach zu ihnen: Wenn ich eingegangen bin zu meinen
    Stammesgenossen, so bringt mich in die Gruft meiner Vorfahren, in die Höhle auf
    dem Grundstück des Hethiters Ephron,'
  lin-lin: 'Jakobi apesaki bango malako oyo : « Nakomi pene ya kokende kokutana na
    batata na ngai. Bokunda ngai esika moko na bango, na lilita oyo ezali na elanga
    ya Efroni, moto ya Iti,'
  cbr-NT: 'Achúshi nëtën ka Jacobnën aín bakë bëchikëkama ësokin kakëxa: “Ënuax ''itsama
    nëtë ''ikëbë kana ñuti ''ain. Usa ''ain kamina ''ë ñuia ënu mainkima anua ''ën
    chaitiokëkama maían kini anubi ''ë maínti ''ain, ax ka Efrón kakë hitita uni aín
    me ''ikën,'
  eng-LSV: And he commands them and says to them, “I am being gathered to my people;
    bury me by my fathers, at the cave which [is] in the field of Ephron the Hittite;
  bmu-bmu: 'Kötuetköm eŋgiba kinda keu kewö jim kutum eŋgiyök: “Anutunöŋ mönö noaŋgiri
    nöŋön isik alaurupnan kömugeri, yembuk toroqemamgö akzal. Nöŋgö qamötni mi mönö
    iwiurupni yeŋgö qöhöröŋine baŋet Hit azi Efrongö gölme köröŋe ahözawi, miaŋgöreŋ
    löm köl niŋgime.'
  eng-GNV: 'And he charged them and sayd vnto them, I am ready to be gathered vnto
    my people: burie mee with my fathers in the caue, that is in the fielde of Ephron
    the Hittite,'
  eng-WEBSTER: 'And he charged them, and said to them, I am to be gathered to my people:
    bury me with my fathers in the cave that is in the field of Ephron the Hittite.'
  nhw-BL: 'Nojquiya Jacob quinmacac itelpocahua ni tlanahuatili: “San quentzi polihui
    para nimiquis. Techtlalpachoca ihuaya nohuejcapan tatahua ipan nopa tecacahuatl
    catli eltoc ipan itlal Efrón nopa heteo.'
  swh-ONEN: 'Ndipo alipowapa maelekezo haya: “Mimi niko karibu kukusanywa kwa watu
    wangu. Mnizike pamoja na baba zangu kwenye pango katika shamba la Efroni, Mhiti,'
  bba-bba: Yen biru Yɑkɔbu u win bibu yiire u nɛɛ, nɑ dɔɔ n nɛn tɔmbu deemɑ ɡɔriɔ.
    I mɑn sikuo nɛn bɑɑbɑbɑn sikirɔ, kpee wɔru sɔɔ ɡe ɡɑ wɑ̃ɑ Eforoni Hɛtin ɡberɔ.
  eng-KJVCPB: 'And he charged them, and said unto them, I am to be gathered unto my
    people: bury me with my fathers in the cave that is in the field of Ephron the
    Hittite,'
  cpy-cpy: 'Ikantanakiri itomipaeni: “Okaatapaakiini nokamantyaari. Pitsipatahaenari
    nocharinipaeni pinkitateena, omookira iipatsiteki Efrón Het-jatzi,'
  mpx-mpx: Yakobo natunau i ba muloluagil i mowasi, inoke i ba pagasisel i ba, “Sauga
    kekeisi na aliga ge na na tubuwau bolo hi aliga houwan elal. Tuwau nuku ahe nuku
    na labi Kenani ge nuku teliya tubuwau ali salaiya, pat golina elana Epiloni Hiti
    gamagalina wana bilibiliya.
  wbp-wbp: Ngula-jana Jakupu wangka kaja-nyanu-patuku, “Ngajuju kapurna palimilki.
    Kajirna palimi, kulajulu milyingka yirraka nyampurla Yijipirla. Kangka pina-julu
    pirnki-kirra yangka kujalparla karrija Yipiraku Yititiki. Pirnki yinyaju-ka karri
    Makapilarla kakarrara Mamirikiji ngurrararla Kananarla. Yinya pirnki ngulaju manu
    Yipuruyamurlu Yipira-kurlangu tala yinja-warnurlu. Yinyarlanya ngaju-nyangu warlaljajulu-jana
    milyingka yirrarnu. Yinyarla pirnkingka kalu nguna ngajuku warringiyi Yipuruyamu
    manu nyanungu-parnta Jiira. Ngajukupalangu Yijaki manu ngati Ripika manu ngaju-parnta
    Liiya, yinyarla kalu nguna. Milyingka yirrakajulu yinyarlanya ngajuju.”
  luo-luo: Eka Jakobo nochiko yawuote kowachonegi niya, “An koro achiegni tho mondo
    adhi ariwra gi jowetena, yikauru but kwerena e rogo man e puoth Efron ja-Hiti.
  meu-meu: 'Bena ia ese e haḡanidia, eto, Tubu tama dekedia ba laomu: tubugu bona
    tamagu badibadidiai ba gurigu, nadi kohuana ai, Efron tau Hiti ena tano ai.'
  npi-ULB: तब तिनले तिनीहरूलाई यो आज्ञा दिएर यसो भने “म त मेरा मानिसहरूकहाँ मिल्‍न
    जान लागेको छु । हित्ती एप्रोनको खेतमा भएको ओडारमा मेरा पिता-पुर्खाहरूका साथमा
    मलाई गाड,
  yor-yor: Nígbà náà ni ó fún wọn ní àwọn ìlànà yìí, “Ọjọ́ ikú mi kù fẹ́ẹ́rẹ́. Kí
    ẹ sin mí sí ibojì pẹ̀lú àwọn baba mi ní inú àpáta ní ilẹ̀ Hiti ará Efroni.
  emp-NTPO: 'Maʌ̃be Jacoboba idji warrarãa jarasia: –Mʌ̃ra beubʌrʌa. Mʌ̃ra tʌb̶arid̶adua
    mʌ̃ drõãenabemarã tʌb̶ariped̶ad̶ama Macpela ẽjũã uriad̶e. Macpelara Canaaʌ̃ne
    b̶ʌa Mamred̶eba ʌ̃mãdau odjabariare. Abrahaʌ̃ba maʌ̃ ẽjũãra dji uria sid̶a hitita
    Eproʌ̃ne b̶ad̶ada nẽdosia idji quima tʌb̶ari carea. Mama Abrahaʌ̃ sid̶a tʌb̶arisid̶aa.
    Mʌ̃ zeza Isara, dji quima Rebeca sid̶a mama tʌb̶arisid̶aa. Mʌ̃a Lea sid̶a mama
    tʌb̶arisia.–'
  ind-ind: Kemudian Yakub menyampaikan ucapan terakhirnya kepada mereka, “Sudah dekat
    waktunya bagiku untuk menyusul nenek moyangku dalam kematian. Kuburkanlah aku
    bersama nenek moyangku di gua yang dibeli Abraham dari Efron orang Het.
  pes-OPCB: 'سپس یعقوب چنین وصیت کرد: «من به‌زودی می‌میرم و به اجداد خود می‌پیوندم.
    شما جسد مرا به کنعان برده، در کنار پدرانم در غاری که در زمین عِفرون حیتّی است
    دفن کنید،'
  ssx-ssx: Kutupa Dieikopema꞉ eiyeketonu taka꞉lakema꞉ pi alo alota꞉ I̱ta꞉ ameta꞉ mo
    yaka wanda꞉hali ame̱le̱ apa꞉tao homolo pulume. Koto ekina꞉ dupa꞉peke. I̱ta꞉ yaka
    apa꞉ ame̱le̱ mandakena꞉ mo Keinani kenke pa꞉ta꞉ Ma꞉motena꞉ nate ipula꞉ nanema꞉
    tilao Hidi hali Epotonina꞉ Ma꞉ka꞉pila e pa꞉ta꞉ ula꞉ tikene da pa꞉ta꞉ hoiya꞉peke.
    Eipoloha꞉ma꞉ma꞉ koto apa꞉nda꞉ta꞉ hali hoita꞉la꞉ lapa꞉ wina꞉ mo Epotoni pa꞉ta꞉
    hambeeke ekima꞉ pa꞉la꞉me.
  lcm-lcm: Au na kala pinipini iria asukang ke, “Nalapo usausa kana asi mat using
    ani kag vap kitala aino iau. Mian amunai anig ngere kag keve vap e nei vakil si
    roe ang ta Eperon, igenen ang si ri It,
  aer-aer: Jacob ikwere alere areyeke angkeke, “Ayenge-arle ilwetyeke anteme-arle
    areme. Ayenge ilwemele, ayenge nhenhe Egypt-eke iperteke artetyale. Ayenge akngirtnaye
    inteye Ephron Hittite areyenge nhenge-kenhe-werne. Inteye re Machpelah-ele Mamre-nge
    ikngerre Canaan-ele. Inteye yanhe renhe-arle Abraham-ele manele ineke Ephron-enge.
    Yanheke-arle itne atyenge-artweye areye iperteke arteke. Inteye yanhe ikwere itne
    arrenge-arrenge atyinhe Abraham arteke anewe ikwerenhe Sarah uthene. Akngeye atyinhe
    Isaac anewe ikwerenhe Rebekah, meye atyinhe, anewe atyinhe Leah-arlke-arle ingkirreke
    yanheke iperteke arteke. Ayenge-arlke ikwere iperteke artetyeke.”
  tgl-ULB: Tinuruan niya sila at sinabihang, “Ako nga ay pupunta na sa aking mga tao.
    Ilibing ninyo ako kasama ng aking mga ninuno sa kuweba na nasa bukid ni Efron
    ang Heteo,
  nop-nop: Unduŋ tiŋa mede yenindoko tiŋa indiŋ yeniŋguk, “Nu maanemaneye koomihi’walaŋ
    wene hidi baatne papaneye adi hakiiŋneŋ uŋgoŋ nehiwenefalaaneeŋ. Woŋ adi Kanaaŋ
    kwetneŋ Mamele mele labulakneŋkade kwet faakii wou Makpela, Hitaitniŋ meniŋ wou
    Efelon adi’walaŋ hewehewe fiye ginaŋ kawade mage hatakneŋ uŋoŋ nehiweneneeŋ. Hewehewe
    fiye woŋ adi Hitaitniŋ me wou Efelon adi’walaŋ ala Abalahamdi meeniŋ kumuhi yehiwenefalaadok
    tuwaguk.
  kca-kca: 'Щӑԓта Иаков ԓывиԓаԓа щиты партсәԓы, ԓывиԓаԓа щиты йастәс: «Ма ма мирэм
    хŏща мӑнԓәм; ащиԓам ŏԓты хŏшапәӈ кевән мӑнэм лоттаԓән, щит Ефрон хет ики мўв хӑр
    хŏща,'
  cbu-NT: 'Minushsha zar Akoparini wipaatssha tsiyatarangu, Siyaa zurampatari táchintspa.
    Nuw kizpurshacha wachinayanlli: tsipachshaparina. Musásirishapari zitaminpat Apanllip
    ipunkamchuri, naachina. Ashiriya, tsipakchuri, siysa nuwaanpeetam tsapuni mapungasindama,
    yuwashutam zitaminarineewaa mapurangana anshutamta. Watam pachirini Aprahamarini
    anoo tsap Efronaa tputs Hititshuchee watsapun patumbchee wach mapshisheemari paxanxaranguwa.
    Ansha mapshish sur Makpela. Yakat Mamrenungiri watsiri taarangiya.'
  hui-hui: Yagabahanda ibu iginiruhondo mani bulebirarunaga bi lai howa lalu, Tí lone
    ibidaba, lalu, Ai nde i̱ damene ala homayaru heba áyu dege tigi mbira hangu biralu
    mandagi hama pole bedogoni. Ani pedogola i̱naga tingini uyu Hidi hameigini Eberononaga
    dindini egeanda mbira ngago ogoniha i̱ dameneru hora hene biagoha yalu puwa ogoniha
    dege hora halimu.
  wrs-wrs: Doa Yakop henga unna, kamba dahav. Wo yeoa kamindmoa di singviu Kenan pethara.
  mya-mya: ထို​နောက်​ယာ​ကုပ်​က​သူ​၏​သား​တို့​အား``ငါ ၏​လူ​မျိုး​စည်း​ဝေး​ရာ​သို့ ငါ​သွား​ရ​မည်။
    ခါ နာန်​ပြည်​မံ​ရေ​မြို့​အ​ရှေ့​ဘက်​ရှိ ဟိတ္တိ​အ​မျိုး သား​ဧ​ဖ​ရုန်​၏​မြေ​၌​ငါ့​ဘိုး​ဘေး​တို့​၏​သင်္ချိုင်း
    တွင်​သင်္ဂြိုဟ်​ကြ​လော့။ အာ​ဗြ​ဟံ​သည်​ခါ​နာန် ပြည်​မံ​ရေ​မြို့​ရှိ​မပ္ပေလ​လယ်
    လယ်​ပြင်​၌​ထို​မြေ နှင့်​သင်္ချိုင်း​ကို​ဟိတ္တိ​အ​မျိုး​သား​ဧ​ဖ​ရုန်​ထံ​မှ သင်္ချိုင်း​မြေ​အ​ဖြစ်​ဝယ်​ယူ​ခဲ့​၏။-
  cbi-NTPO: 'Bene entsandi pami ya'' nalanu: Peyanu kalenayu. Iya peyanmala inu tinbu
    rukula'' mennanu tenasha menkai, Hetnu sera'' jimu chachi Efrón rukunu ati''kañu
    tunu tujuru juushu junu.'
  bod-N: དེ་ནས་ཡང་ཡེས་ར་ཨེལ་གྱིས་རང་གི་བུ་རྣམས་ལ་འདི་ལྟར་གདམས༌པ། བདག་ནི་ཅུང་མི་འགོར་བར་རང་གི་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འགྲོའོ།
    །ཁྱོད་རྣམས་ཀྱིས་བདག་གི་བེམ་པོ་ནི་ཧེ་བི་མི་རིགས་ཀྱི་ཨེབ་རོན་གྱི་ཞིང་སར་ཡོད་པའི་བྲག་ཁུང་དུ་བདག་གི་མེས་པོ་དང་མཉམ་དུ་དུར་ལ་སྦ་བར༌བྱའོ།།
  wsk-wsk: Tom nu kiti guruga ko den imi nungaram mu nu mam, “Aninga kariimet giriman
    aniwasan mu nongote namarikko tom pingi aram. Ani agarak nama Heth kari Ephron
    ko ali te, manga gogong ningi aga beteralko.
  kkl-kkl: Yakubti ni yubu kopkop tagto elmaboag ambarelamsiogti, “Usa nuni yabo piek
    saog uro na babe punun. Sin piekpa, pil phiekag kirik arame Makhpela heng walelingkirobag
    sip Mamre Kanaan so'oag sikil punululom. So'o anena Abrahamdi kirik arameap so'o
    kanero wamla aneap Hetne Efron saeag agha tobog.
  sna-sna: Ipapo akavarayira akati, “Ini ndava kuzosanganiswa navanhu vokwangu. Mundivige
    namadzibaba angu mubako mumunda waEfuroni muHiti,
  spa-BLM: 'Los instruyó y les dijo: “Voy a ser reunido con mi pueblo. Entiérrenme
    con mis padres en la cueva que está en el campo de Efrón el hitita,'
  beu-beu: Angmuse Yakob ana oal ang naung iat palait hula, “Luung niang se na aamina.
    Base kalo na aamina se, iini malekang nat ila metma iidat boma Abraham edaang
    angu mitaloul. Daang angu ue pa omimi, Makpela aabang bot Mamre aabang ba Kanaan
    mi angu abung. Pa angu, bot bir angu, turangmi iidat boma Abraham ana Het aabang
    enehe nu ene Efron angu abung beli, senge metma edaang emana ening.
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ d''a eb'' vin̈ yuninal chi'': Toxo val ol
    in chamoc, yuj chi'' a b''aj mucb''il eb'' in mam vicham tzin e mucu'', aton lum
    manb''il d''a vin̈aj Efrón hitita'
  swh-ULB: Kisha akawaelekeza na kuwaambia, “Ninakaribia kwenda kwa watu wangu. Mnizike
    pamoja na babu zangu katika pango lililoko katika shamba la Efroni Mhiti,
  bel-bel: 'І наказаў ён ім і сказаў ім: я прыкладаюся да народу майго; пахавайце
    мяне з бацькамі маімі ў пячоры, якая на полі Эфрона Хэтэяніна,'
  deu-ELBBK: 'Und er gebot ihnen und sprach zu ihnen: Bin ich versammelt zu meinem
    Volk, so begrabt mich zu meinen Vätern in der Höhle, die in dem Feld Ephrons,
    des Hethiters, ist,'
  mbb-OT: Ne zutun duen intelaan ni Jacob diyà te menge anak din, ke sikandin te,
    “Meǥaan e en ebpekaamur te menge kepuun ku he nemematey en. Ne emun egkehitavù
    en heini, ne ziyà a keniyu ileveng te surung duma te menge kepuun ku he ziyà te
    vevesukà ni Efron he Hitihanen.
  msc-msc: 'Nba, Yakuba ka a fɔ a dencɛilu yɛ ko: «N satɔla le ka la n benbailu kan.
    Ni n sara, ai ye wa n suu don n benbailu dafɛ falan na, falan mɛn ye Hɛtika Efurɔn
    na sɛnɛ rɔ.'
  mal-2015: 'അവൻ അവരോടു ആജ്ഞാപിച്ചു പറഞ്ഞതു: ഞാൻ എന്റെ ജനത്തോടു ചേരുമ്പോൾ നിങ്ങൾ ഹിത്യനായ
    എഫ്രോന്റെ നിലത്തിലെ ഗുഹയിൽ എന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ എന്നെ അടക്കേണം.'
  tuo-NT: Niꞌcã nʉmʉ Jacob cʉ̃ põꞌrãrẽ “Yʉꞌʉ wẽ́rĩ́ca beꞌro aꞌtiro weeapa” ni, dutise
    cũucʉ niwĩ. “Yʉꞌʉ wẽrĩatjo cãꞌrõ dʉꞌsaꞌa. Yʉꞌʉ wẽ́rĩ́ca beꞌro yʉꞌʉ ñecʉ̃sʉmʉarẽ
    yááca tutipʉta sĩosõrõcũuapa. Ti tuti Efrṍ hitita masʉ̃ ya diꞌtapʉ nisaꞌa.
  gup-gup: Wanjh Jacob benwokrayekwong, yimeng bedberre, “Ngaye ngokko darnkih ngarrowen,
    ngamalngre kore mawahmawah ngayekenh birriyingkihmalngdokmeng. Kaluk kandikukdudjeng
    kore mawahmawah kadberre kabirrikukdudjindi kore kuwardderurrk kore kabbal nuyeni
    Ephron nawu Heth bikebmawahmeng.
  met-met: Sup, baing tabinadi ba, “Haxek sibuna bagula ngala ngakinu rangua bakbagigudi.
    Akimang nga rangua mugangagudi mana guhia wa mana Epron titinoa, lipu Hitam.
  gvs-gvs: Yakobo ikaipakuyedi ikavava, idigo kana, ‘Natugowo, giyakainava bei akámasa
    ana tamagu be tubugowo yaidi. Tutayana akámasa ikavava, wowogu kokābi konāve tamagu
    be tubugowo taiyao kovaliwōge. Tauyadi adi valiwoga moe tukubu sinaena Eta tubuna
    Epironi ina poyapoya goi.
  rmc-rmc: 'Paľis o Jakob lenge phenďa: „Sar merava a džava paš mire manuša, save
    imar mule, parunen man paš mire dada andre jaskiňa, so hiňi pre maľa le Efronoskri
    Chetitoskri,'
  nlg-nlg: Ma Jacob te bosa vanira na lei dalena, me ghaghua, “Inau tu dutu ni mate
    tua. Mi tana bona ke mate ke, ma kau vaa tavughiu i lilighidira a tamagu ma kukuagu,
    ilokana na vatuluma ta nina leghai a Ephron tana kemana Het.
  dgr-DOGNT: 'Eyı tł''axǫǫ̀ Jacob dıı hagòhdı: “Hòt''a ełaehwhı ha sehòı̨hwho, secho
