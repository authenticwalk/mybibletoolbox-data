verse: GEN.049.015
translations:
  mal-C: വിശ്രമസ്ഥലം നല്ലതെന്നും ദേശം ആനന്ദപ്രദമെന്നും അവൻ കണ്ടു; അവൻ തന്റെ തോൾ ചുമടിനു
    കുനിച്ചു, കഠിനവേലയ്ക്ക് തന്നെത്താൻ ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Und da er fand, daß Ruhe etwas Schönes, und sein Gebiet gar einladend sei,
    da beugte er seinen Nacken zum Lasttragen und wurde zum dienstbaren Fröner.
  lin-lin: Amonaki ete bopemi ezali malamu, mpe mokili na ye ezali kitoko ; boye mapeka
    na ye ekomema mikumba mpe abongi mpo na misala ya bowumbu.
  cbr-NT: Uínsaran kara a me upí isanan, anu tantitisa 'ikë isia, anuax ka aín kaxunu
    ñu purunux katúbuti 'ikën, usai 'ikin ka kana 'aima kima tëmëramikin ñu mëëmikë
    'iti 'ain.
  eng-LSV: And he sees rest, that [it is] good, || And the land, that [it is] pleasant,
    || And he inclines his shoulder to bear, || And is a servant for tribute.
  bmu-bmu: Lokoliba söloŋda luhut memba ahöiga dum miriŋi mi ölöp dop köliga gölmeŋan
    sihim kötökŋi akŋa. Mi eka andöŋi yuai lömbötŋi aŋgumamgöra sipköba geiga tosatŋan
    welenqeqe nup memapköra kuŋguba jöhöm waŋgime.
  eng-GNV: And he shall see that rest is good, and that the land is pleasant, and
    he shall bow his shoulder to beare, and shalbe subiect vnto tribute.
  eng-WEBSTER: And he saw that rest was good, and the land that it was pleasant; and
    bowed his shoulder to bear, and became a servant to tribute.
  nhw-BL: Quema quiitase quenicatza nelía cuali amotlal para ipan anmosiyajquetzase
    huan quenicatza nelía yejyectzi, huajca motlancuaquetzase huan mocuitlapantise
    para tlamamase. Huan niyon amo molinise moteipan ixhuihua quema quinchihuase ma
    tequipanoca san tlapic.
  swh-ONEN: Aonapo palivyo pazuri mahali pake pa kupumzika na jinsi nchi yake inavyopendeza,
    atainamisha bega lake kwenye mzigo na kujitolea kwa ajili ya kazi ngumu.
  bba-bba: A wɑ mɑ mi ɑ wɛ̃re n wɑ̃. Tem mɛ, mu mɑɑ ɡeɑ sɑ̃ɑ. Yen sɔ̃nɑ ɑ wurɑ ɑ sɔmunu
    suɑ kpɑ ɑ yoo sɔmburu ko.
  eng-KJVCPB: And he saw that rest was good, And the land that it was pleasant; And
    bowed his shoulder to bear, And became a servant unto tribute.
  cpy-cpy: Ikanta iñaawakirowa kameethari owetsikaka imakoryaanteetyaawo, Oeyootanaka
    inatakahaeteri. Maeriri ikantaka roshiyakahaetziri omperataarewo.
  mpx-mpx: Abamina waiwaisana ge panuwa ana awa waiwaisana nu kite nu minaa, yaa abwe
    boda getoga nihi paloloyowan-agiwa ge kaval pupulowanina nihi pahe vevelamwa.
  wbp-wbp: Kuja-piyarlu-yijala kapunparla ngurra ngurrjuku warrirni yungunpa mata
    nyina. Kapunpa-nyanu wangkami, ‘Yuwa, nyampuju ngurra ngurrju-nyayirni!’ Junga
    kujaju! Yinyarla ngurrangka kapunpa warrki-jarri pirijina-piya yapa-kariki yungunpa-nyanu
    mani nyiyarningkijarra.”
  luo-luo: Kane oneno kaka dalane ber, kendo kaka pinyno ber, noyie tingʼo misigo
    modoko misumba matiyo tich matek.
  meu-meu: E itaia ena laḡa-ani be namo, Ena tano be mai hairaina; Bena kohu ihuana
    tauna ai ela, Hesiai tauna ai ela.
  npi-ULB: जसले असल विश्रामको ठाउँ असल र रमाइलो देश देख्छ । त्‍यसले भारी बोक्‍नलाई
    आफ्‍नो काँध झुकाउनेछ, र काम गर्ने नोकर बन्‍नेछ ।
  yor-yor: Nígbà tí ó bá rí bí ibi ìsinmi òun ti dára tó, àti bí ilẹ̀ rẹ̀ ti ní ìdẹ̀ra
    tó, yóò tẹ èjìká rẹ̀ ba láti ru àjàgà, yóò sì fi ara rẹ̀ fún iṣẹ́ ipá.
  emp-NTPO: Bʌ ẽberãrãba ẽjũã biada ʌ̃nãũni carea unubʌdad̶e ãdjirãra nezocarãda duanenia.
    Maʌ̃ne ed̶aa jũrã tʌd̶ia ne ataud̶i carea.
  ind-ind: karena kalian melihat tempat bersantaimu itu baik keadaannya dan indah
    pemandangannya. Oleh sebab itu, kalian akan terpaksa membawa beban pada punggung
    kalian dan bekerja sebagai budak.
  pes-OPCB: وقتی ببیند جایی که خوابیده دلپسند است، تن به کار خواهد داد و چون برده‌ای
    به بیگاری کشیده خواهد شد.
  ssx-ssx: Pate ipika꞉ handolota꞉ do hoto pila꞉ alena꞉ta꞉ a꞉pa꞉la꞉me laata꞉ do kenketa꞉
    ota꞉ yole pa꞉la꞉me ala꞉me. Koto ekina꞉ mo ala꞉ta꞉ ala꞉ta꞉ tuluekema꞉ yeke ipika꞉
    hoki panda꞉puniaasa꞉me. Kutupa ipikita꞉ pa hameke e pokaasa꞉ some tupa꞉ e pokena꞉
    la꞉la꞉me.
  lcm-lcm: Au na taun kapo arai ta kana ring ipo ausai kapo marip, na roe ang kapo
    talupus, nganlak ka ainak palau ani ki apaus ia ta mamaiten lava na ka serei a
    asosokai.
  aer-aer: Alakenhe-arle unte anetyenhe, unte-arle apmere mwerreke-arle apale untherle-apetyenhe
    unte apurrke-irremele. Unte-arrpe angketyenhe, ‘Yewe, apmere nhenhe-arle mwerre
    anthurre-arle!’ Arratye-arle yanhe! Apmere yanhele-arle unte arnterre anthurre-arle
    urrkapetyenhe ayernentye akngerre-arteke.”
  tgl-ULB: Nakakakita siya ng mabuting lugar na pagpahingahan at kaaya-ayang lupain.
    Iyuyukod niya ang kanyang balikat para pumasan at naging isang alipin para sa
    tungkulin.
  nop-nop: Haatikulege diniŋ hamuhe u kobaaŋ. Eŋ dahat tuguŋ kwaake woŋ adi kedem.
    Du unduŋ kaŋ bomboŋ moŋgoleene kaluaŋge kihiwaale gigine tiŋa kwanai wondok tipilapilaye
    kwanai tuguŋ.”
  kca-kca: 'ԓўв кащаԓәсԓы, щўтщәты лотәԓ йӑм, мўвәԓ ԓӑтәӈ: ԓӑӈкәрԓаԓ ԓавәрт аԓтты
    урәӈән иԓ эсәԓсәԓы, пӑ мит сŏхәптәты урәӈән рупитты питәс.'
  cbu-NT: Natumasam watsapuneem yuwaa kizpur wanasiri anoo yachinllinaya. Itaru, anumun
    zapish mishat tputs watsapunee itutschinllinaya. Sheersin, waanaatstatam muchchureemsha
    wayakchusin, kiyung kachiykusin taachinllinaya. tárangiya.
  hui-hui: Ani howa mani handalu karia ibunaga dindini mbirale anda habe nahedane
    hondowa tomo hongole biabe hongo howaore bialu holebirago. Ani bialu howa mani
    agali mendenaga garabaya biabe ale erekuibi ndelaheore bia halu holebira, lene.
  wrs-wrs: heva os yimba si nonglavav, pai memba besal kuksa vekohal lohv, memba pethava
    besal luhuku vev. Doa henga yimba gavav, kinda vithavav, os gavav, yimba si os
    lohmana vevav, oi andranindrini indhanana.
  mya-mya: သို့​သော်​သူ​သည်​မိ​မိ​နား​နေ​ရာ​သည် ကောင်း​သည်​ကို​လည်း​ကောင်း၊ နေ​ထိုင်​ရာ​ပြည်​သည်​သာ​ယာ​သည်​ကို
    လည်း​ကောင်း​မြင်​၏။ ထို့​ကြောင့်​သူ​သည်​ဝန်​ကို​သယ်​ပိုး​ရန်​ခါး ကို​ညွှတ်​၍ ကျွန်​အ​ဖြစ်​နှင့်​အ​ဋ္ဌမ္မ​ခိုင်း​စေ​ခြင်း​ကို​ခံ​ရ​၏။
  cbi-NTPO: Tu naraañu kata', uu lekantsunuu katatu, yaren ya' beenbushu wayu'ka'
    buli pana', veelachi uuden i' taawasha kemu tiyaiñuive.
  bod-N: ལྷིང་འཇགས་ཡུལ་དེ་ཤིན་ཏུ་ལེགས་པར༌འདོད།། གནས་ཡུལ་དེ་ནི་མཛེས་ཤིང་སྡུག་པར༌འདོད།།
    ལུས་པོ་སྨད་དུ་བསྒུར་ནས་ཁྲེས་པོ༌ཁུར།། གཞན་གྱི་གཡོག་ཏུ་གྱུར་པ་ཀྱེ་མ༌ཧོ།།
  wsk-wsk: Nu anira kuwim bo se ali ningo arigiso, te noman saparukko yawara, mu te
    dagiso, ale umu te kari nobowa ningi dungan ura bita se mel ikup ikup gi lagoso.
  kkl-kkl: Eldi kemelamleba, 'So'o aneko wali wamlul. Mog so'o aneko sai wamleba,
    so'o aneko na tanun' aro, nimiri aruklamikpa, ikinaba maghan og uro polamlul.
  sna-sna: Paanoona nzvimbo yake yokuzorora kuti yanaka sei uye kuti nyika yake inofadza
    sei, acharerekera pfudzi rake kumutoro uye achava mubatiri wechibharo.
  spa-BLM: Vio un lugar de descanso, que era bueno, la tierra, que era agradable.
    Inclina su hombro ante la carga, y se convierte en un siervo haciendo trabajos
    forzados.
  beu-beu: '@see-verse:GEN.049.014'
  cac-cac: Ayic ol ilanochi to te vach' junoc lugar, vach' ol ic' ip ta', tzac'anoch
    yich a patic d'a yalan̈ icatz, man̈xalaj tas tzala' tzach ochxon̈ejcan checab'oc.
  swh-ULB: Anaona mahali pazuri pa kupumzikia na nchi ya kupendeza. Atainamisha bega
    lake kwa mzigo na kuwa mtumishi wake.
  bel-bel: 'І ўбачыш ты, што спакой табе добры і зямля корміць: схіліш сьпіну сваю
    пад цяжарам і будзеш насіць, каб жыць бяз клопату, - такая плата твая.'
  deu-ELBBK: Und er sieht, dass die Ruhe gut und dass das Land lieblich ist; und er
    beugt seine Schulter zum Lasttragen und wird zum fronpflichtigen Knecht.
  mbb-OT: Ed-entusen nu is ked-uripena kenikew minsan pa ke ibpetiang ka te meveǥat
    wey ebpeǥesen ka he edterebahu, asal meupiya wey uuzaran is lugar he egkeubpaan
    nu.
  msc-msc: Ni a ka a yen tuma mɛn na ko jamana wo ka ɲi, ko yɔrɔ wo duman kosɛbɛ,
    a ri a kɔ rabɛn donin ta kanma ka kɛ jɔn di ka diyagboya baara kɛ.
  mal-2015: വിശ്രാമം നല്ലതെന്നും ദേശം ഇമ്പമുള്ളതെന്നും കണ്ടു, അവൻ ചുമടിന്നു ചുമൽ കൊടുത്തു
    ഊഴിയത്തിന്നു ദാസനായ്തീർന്നു.
  tuo-NT: Mʉꞌʉ ya diꞌta añurõ ejerisãjã soori diꞌta nicã ĩꞌagʉ̃, añurõ tʉꞌsase meꞌrã
    ãpẽrãrẽ daꞌracoꞌte nigʉ̃saꞌa. Tojo nicã, ti diꞌta añurĩ diꞌta nicã ĩꞌagʉ̃, tojo
    weegʉsaꞌa.
  gup-gup: '@see-verse:GEN.049.014'
  met-met: Bungina bagu titinoa xai mana yaguangua baru xaung xai mana rung mana baru,
    bagula xating tuandi bu xoxi axamang mauxangamdi, saing bagula tuxu oxatua mana
    teladi bila lipu oxata olanggama.
  gvs-gvs: Kom aba waiwasiyana bei kugite dedevina nakae kuuyaone. Tuwo bei kutagona
    paisewa moumouna kuguinuwa go, kom bei tomota idi pákwana.
  rmc-rmc: Sar dikhľal, hoj o than, kaj pašľos, hino lačho a hoj e phuv hiňi šukar,
    banďarďal o dumo a ľidžahas o košara a mušinehas te kerel phares buči sar otrokos.
  nlg-nlg: Tana bona te vaevanea/righia te uto vania na bona te aheahe igaa, mi vei
    te vaghaa na utoutona na bona ke, agaia ke taluolia tana valana na lutu vahola,
    me ke talana oli heghena vania na lutu huhuru laga.
  dgr-DOGNT: Sıì wenèk'e wegha hoı̨zı̨ t'à tłı̨tsoa lanì t'asìı nedàa k'ele ha wegha
    t'asanìle eyıts'ǫ la nàtsoo eghàlaeda kò wınì ha.
  pes-OPV: چون محل آرمیدن را دید که پسندیده است، و زمین را دلگشا یافت، پس گردن خویش
    را برای بار خم کرد، و بنده خراج گردید.
  ron-1924: Веде кэ локул унде се одихнеште есте плэкут Ши кэ цинутул луй есте мэрец;
    Ышь плякэ умэрул суб поварэ Ши се супуне бирулуй.
  ben-OBCV: যখন সে দেখবে তার বিশ্রামস্থান কত সুন্দর ও তার দেশ কত সুখকর, তখন ভারবহনের
    জন্য সে তার কাঁধ নত করবে ও কষ্টকল্পিত পরিশ্রমের প্রতি সমর্পিত হবে।
  lex-lex: mere la'pa mutlin nana-muat nana de, letni-ruhunni de samoga, noka mdiella
    la hande ne mhi' ata-wa'ar la hande yoma la gen die samoga.
  rgu-rgu: '@see-verse:GEN.049.014'
  som-som: Oo wuxuu arkay meel lagu nasto inay wanaagsan tahay, Iyo dhulku inuu nimcaysan
    yahay; Kolkaasuu garbihiisa u soo goday inuu wax ku qaado, Oo addoon buu u noqday
    hawshii.
  lat-VUC: 'Vidit requiem, quod esset bona et terram, quod optima: et supposuit humerum
    suum ad portandum, factusque est tributis serviens.'
  aoi-aoi: Akena kingu-mirajanginama akwa kinguma-wilyakinama malekbina beka-kiya
    ngala-langwa-manja mirirrba, mena eningaba-baba angalya akina-da. Umba dakine-ka
    wuburra dangki nungkwaja ki-yaminama ningkakina kaminu-war•denama warka wurrukwala-langwa
    ningkakina-da,” ni-yama Jekaba ena-langwu-wa nenikuwenikba Yijakara.
  eng-ASVBT: And he saw a resting place that it was good, And the land that it was
    pleasant; And he bowed his shoulder to bear, And became a servant under taskwork.
  mna-mna: '@see-verse:GEN.049.014'
  ita-1885: E avendo egli veduto che il riposo è cosa buona, E che il paese è ameno,
    Chinerà la spalla per portar la soma, E diverrà tributario.
  eng-LXXUP: And having seen the resting place that it was good, And the land that
    it was fertile, He subjected his shoulder to labor, And became a husbandman.
  eng-ULB: He sees a good resting place and the pleasant land. He will bend his shoulder
    to the burden and become a servant for the task.
  spa-VBL: Ve que el lugar donde descansa es bueno, y la tierra es encantadora, por
    lo que está dispuesto a inclinar la espalda para aceptar la carga y trabajar como
    esclavo.
  fra-_FOB: Il a vu que le repos était bon, et que le pays était délicieux; et il
    a baissé son épaule pour porter, et s'est assujetti au tribut.
  mal-mal: വിശ്രമസ്ഥലം നല്ലതെന്നും ദേശം ആനന്ദപ്രദമെന്നും കണ്ടു, അവൻ ഭാരം കയറ്റാൻ തോൾ
    കുനിച്ചുകൊടുത്തു നിർബന്ധവേലയ്ക്ക് അടിമയായിത്തീർന്നു.
  urd-GVR: Jab wuh dekhegā ki us kī ārāmgāh achchhī aur us kā mulk ḳhushnumā hai to
    wuh bojh uṭhāne ke lie taiyār ho jāegā aur ujrat ke baġhair kām karne ke lie majbūr
    kiyā jāegā.
  suz-BL: मेकोमी नाइक्‍तीके रिम्‍शो नु रागी दारशो बाक्‍ब, दे ताप्‍तु। मेकेर कुरब दुम्‍शा,
    अर्को आन गेय पाइब दुम्‍त।
  ita-1927: Egli ha visto che il riposo è buono, e che il paese è ameno; ha curvato
    la spalla per portare il peso, ed è divenuto un servo forzato al lavoro.
  ckb-ckb: بینی شوێنێکی باشە بۆ پشوودان و زەوییەکەی دڵگیرە، شانی دەچەمێتەوە بۆ بار
    و دەبێتە کۆیلەی کاری زۆرەملێ.
  eng-BBE: And he saw that rest was good and the land was pleasing; so he let them
    put weights on his back and became a servant.
  crx-NTPO: Nats'ulyiz-un hoonzoo-un 'et hon'en 'ink'ez yun k'ut hoonzoo 'utighelh
    wheni yo 'utinelh. 'Ink'ez 'ulhna didohne huzdli'.
  kan-OKCV: ವಿಶ್ರಾಂತಿಯು ಒಳ್ಳೆಯದೆಂದೂ ದೇಶವು ರಮ್ಯವೆಂದೂ ನೋಡಿ ಹೊರೆ ಹೊರುವುದಕ್ಕೆ ತನ್ನ ಹೆಗಲನ್ನು
    ಬಗ್ಗಿಸಿ ಬಿಟ್ಟಿಯ ಕೆಲಸ ಮಾಡುವನು.
  bbb-bbb: Ro sakae fu fino ije fu ga fuka ma mukore. Ijadufuo fuka maza boeje oemarekinu
    e gue ifejiakiro fuka i gikikimana menoeke.
  tam-2017: அவன், இளைப்பாறுதல் நல்லது என்றும், நாடு வசதியானது என்றும் கண்டு, சுமக்கிறதற்குத்
    தன் தோளைச் சாய்த்து, கூலிவேலை செய்கிறவனானான்.
  spa-RV-1909: Y vió que el descanso era bueno, y que la tierra era deleitosa; y bajó
    su hombro para llevar, y sirvió en tributo.
  ron-BTF: Şi a văzut că odihna era bună şi ţara că era plăcută; şi şi-a aplecat umărul
    să poarte povara şi a devenit servitor care dă tribut.
  eng-WEBP: He saw a resting place, that it was good, the land, that it was pleasant.
    He bows his shoulder to the burden, and becomes a servant doing forced labor.
  eng-FBV: He sees that the place where he's resting is good, and the land is lovely,
    so he's willing to lower his back to accept the burden and to work as a slave.
  nld-1939: 'Daar hij het rusten heerlijk vindt, En lieflijk het land: Kromt hij zijn
    rug om te dragen, En verricht hij slavendienst!'
  nch-BL: Quema quiitase quenicatza nelía cuali amotal para ipan anmosiyajquetzase
    huan quenicatza nelía yejyectzi, huajca motancuaquetzase huan mocuitapantise para
    tamamase. Huan yon amo molinise moteipan ixhuihua quema quinchihuase ma tequipanoca
    san tapic.
  tfr-NTPO: Ĩya ga woshtozl̈ong pjl̈ú kjĩshko ga kojono dbo go jek ba l̇l̇ëbo shguë.
    Eni ga beno shäng obl̈ë parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo.
  vie-1934: Thấy rằng sự yên ổn là tốt lành, Và đất-đai đẹp lắm thay. Người đã rùn
    vai vác gánh nặng, Phải vâng phục những điều sưu-dịch.
  hin-CV: जब उसने देखा कि आराम करने की जगह ठीक है, कि भूमि सुखदाई है, तब उसने अपने
    कंधे को बोझ उठाने के लिए झुका दिया और वह बेगार का दास बन जायेगा.
  eng-OURB: He saw a resting place, that it was good, the land, that it was pleasant.
    He bows his shoulder to the burden, and becomes a servant doing forced labor.
  spa-BES: Y vio que el descanso era bueno y la tierra era agradable; así que les
    dejó poner carga en su espalda y se convirtió en un esclavo.
  tdx-tdx: Naheo’e te soa i fitofàñey naho te naindoñindoñe i taney, aa le nabokoboko’e
    o soro’eo hinday vaho ninjare nitoroñe haba.
  vid-vid: “Nakona kota kambi inoga, na kota isi ndo yakunojeza, nakenamiza mhungo
    ya heye kupapa itunyo, nakawa mpogozi kukola mijito kwa lupichi.
  pwg-pwg: Kuna kitai da am viyakam gawarina na ibiibii kirakai ma am tano na biibiina
    kavakava, Ma kegha da kuna tupe meyem da biga vitana kuna berai, ma bade wawaya
    ina darum da kuna vobagibagi kirakai.
  eng-OKE: And he, seeing his portion that it is good, and the land that it is fruit-bearing,
    will subdue the provinces of the people, and disperse their inhabitants, and they
    who remain of them will become servants to him and bringers of tribute.
  tha-KJV: เขาเห็​นว​่าที่พั​กด​ีและแผ่นดินสบาย จึงย่​อบ​่าของตนลงรับไว้ ยอมเป็นทาสรับใช้​การงาน
  por-BR-2018: E viu que o descanso era bom, E que a terra era deleitosa; E baixou
    seu ombro para levar, E serviu em tributo.
  bco-bco: Eyo꞉ heno꞉ nafale ba꞉daki, a꞉la꞉ta꞉ga꞉ Elo꞉ ha꞉salo꞉ mesa꞉no꞉ hen a꞉no꞉
    ego꞉le ba꞉ba꞉. A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉ hida꞉yo꞉ kelego꞉wo꞉ ene kelena dia꞉ta꞉ga꞉ ha꞉naki,
    eyo꞉ madali nanogdo꞉ dian kalu a꞉la꞉ka dowo꞉.
  deu-ELO: Und er sieht, daß die Ruhe gut und daß das Land lieblich ist; und er beugt
    seine Schulter zum Lasttragen und wird zum fronpflichtigen Knecht.
  ktm-ktm: Iy indroni ihpa ndre ndruhun mayau tadan ti huyen, pe poyen ti huyen. Ile
    pe iy ihran won ipe kisursor sane, pe sa we hehkikiyan iy kile hono-on marai ta
    sa.
  caa-caa: Y achꞌajnarir cꞌani uwirobꞌ que galan uwirnar e lugar tiaꞌ turu, y que
    galan e lugar tiaꞌ tuaꞌ ajiriobꞌ. Pero jaxirobꞌ aquetpobꞌ tuaꞌ ucoti upatobꞌ tuaꞌ
    ucuchiobꞌ axin e carga, y cꞌani atzayobꞌ uyajcꞌu ubꞌobꞌ tuaꞌ aquetpobꞌ cora man
    tuaꞌ e inmojr”, che e Jacob.
  eng-WYC-2018: saw rest, that it was good, and saw the land, that it was best, and
    he underset his shoulder to bear, and he was made serving to tributes. (saw that
    the resting place was good, and that the land was the best, and so he underset
    his shoulder to carry the burden, and was made to serve as a slave.)
  epo-epo: Kaj li vidis, ke ripozo estas bona Kaj la tero estas agrabla; Kaj li klinis
    sian ŝultron por portado Kaj fariĝis laboristo por tributo.
  uig-PIN: U aramgaⱨning yahxi ikǝnlikigǝ ⱪarap, Zeminning esilliⱪini kɵrüp, Yük kɵtürüxkǝ
    mürisini egip, Alwanƣa ixlǝydiƣan ⱪul bolup ⱪalar.
  beo-beo: 'Be e da helefisu soge hahawane ba:sa. Amola soge huluane da noga:idafa
    e da dawa:sa. Amaiba:le, e da dioi liligi gaguli masa:ne beguduli ahoa. Dunu eno
    da ema gasa fili logebeba:le, e da udigili hawa: hamosu dunu ba:mu.'
  tpi-OTNT: Em i lukim graun bilong en i gutpela ples bilong i stap long en, na em
    i taitim bun bilong mekim wok. Tasol bihain em i kamap wokboi nating na em i mekim
    hatpela wok tru.
  hau-SA: Sa’ad da ya ga yadda wurin hutunsa yana da kyau da kuma daɗin da ƙasarsa
    take, zan tanƙware kafaɗarsa ga nauyi yă miƙa kai ga aikin dole.
  udu-udu: A’di p̱arki mo jin sinu is e mo, ki a’di ’bora’bor mo dhali bampa/ ki a’di
    ta gi jin ’boru bwa mo. Wakan a’di igoŋkina a’di ’kup̱a bim piti ka ’cesh mo dhali
    ḵala/ ḵal mo dhali a’di warki’d ki c̱iŋkina/ jin yolu mo jin miinu ki ’bi’th goma
    ṯu’c mo.
  uig-LAT: U aramgahning yaxshi ikenlikige qarap, Zéminning ésilliqini körüp, Yük
    kötürüshke mürisini égip, Alwan’gha ishleydighan qul bolup qalar.
  nde-nde: Uthi nxa ebona ubuhle bendawo yakhe yokuphumula lokubukeka kwelizwe lakhe,
    uzakwehlisa ihlombe lakhe ukuthwala umthwalo azimisele emsebenzini wesigqili.
  ton-ton: Pea ʻe pehē ʻe ia ʻoku lelei ʻae fiemālie, pea ʻoku mata lelei ʻae fonua;
    pea ʻe fakapunou hifo hono uma ke haʻamo, pea ʻe hoko ia ko e tamaioʻeiki ki he
    tukuhau.
  ces-1613: A vida odpočinutí, že jest dobré, a zemi, že jest rozkošná, sehne rameno
    své k nošení, a dávati bude daně.
  eko-eko: Wakathi ooniyeevo yoori tuniya etile yaari ya shirehe na yooshapweya ovumula,
    ye khwiinamisa mafuzi awe khuvikela mapwattha, khusala akhola khaazi nkhama mwiitthwaana.
  nss-nss: Pe inime ndrohonoku ngohongoh tan ara hiyan iya, pe pwanen ara mwayih masih,
    pwen andre kiwayani yiy kiya mbulen namandran pe nopwaran. Pe kamulan andre kirayah
    ndramat para kipo mbulen o mwaihei pwokeyan pe ngandrahan.
  eng-WMB: He saw a resting place, that it was good, the land, that it was pleasant.
    He bows his shoulder to the burden, and becomes a servant doing forced labor.
  tam-TCV: அவன் தன் இளைப்பாறும் இடம் எவ்வளவு நல்லதென்றும், தனது நாடு எத்தகைய மகிழ்ச்சிக்குரியது
    என்றும் கண்டு, சுமைக்குத் தன் தோளை சாய்ப்பான்; கட்டாய வேலைக்கும் இணங்குவான்.
  ceb-ULB: Makakita siya ug maayong kapahulayan ug maanindot nga yuta. Iyang bawogon
    ang iyang abaga sa kabug-at ug mahimo siyang ulipon sa buluhaton.
  mkn-mkn: '@see-verse:GEN.049.014'
  nce-nce: Bubë lale life lëselëwagule na melowene fa lotle, ‘O lale lifefe, bo këme
    tafa nanegelë.’ Na kë mëta bubë iniwa afutukuna wege lële. Kwe tokwafe, bu fli
    hobë manawa wege fa lëgëtatëmeme.
  pol-UBG: Zobaczył, że spoczynek jest dobry i ziemię, że jest urocza, nachylił swe
    ramię, by dźwigać, i stał się sługą składającym daninę.
  agr-agr: Niig nugka pegkeg ayamainjin wainak nuna tsuntsumtitnai niina tuntupen
    kijinun patai jukitatus, nuniak chichamjumatsuk tikima wainka tikichi inatai atinai.
  kyc-kyc: Baa paliramo panda doko keyange ingyuo seramopa yuu doko elyape ingyuo
    paramo kando nyepala dokome banya kingi yongope porainyi pyambwapala kendemande
    ingyuo yulu andake doko soo nembo pira.
  urd-GVU: جب وہ دیکھے گا کہ اُس کی آرام گاہ اچھی اور اُس کا ملک خوش نما ہے تو وہ
    بوجھ اُٹھانے کے لئے تیار ہو جائے گا اور اُجرت کے بغیر کام کرنے کے لئے مجبور کیا
    جائے گا۔
  deu-1912: Und er sah die Ruhe, daß sie gut ist, und das Land, daß es lustig ist;
    da hat er seine Schultern geneigt, zu tragen, und ist ein zinsbarer Knecht geworden.
  ntj-ntj: '@see-verse:GEN.049.014'
  row-row: '@see-verse:GEN.049.014'
  kan-2017: ತಾನು ಸೇರಿದ ಪ್ರದೇಶವು ವಿಶ್ರಾಂತಿಗೆ ಅನುಕೂಲವೂ ಸುಖಾಸ್ಪದವೂ ಆಗಿರುವುದನ್ನು ಕಂಡನು.
    ಅವನು ಹೊರೆಯನ್ನು ಹೊರುವುದಕ್ಕೆ ಬೆನ್ನು ಬಗ್ಗಿಸಿಕೊಂಡು ಬಿಟ್ಟೀ ಸೇವೆಮಾಡುವನು.
  ena-ena: Nudɨ fɨli tɨbɨ agadɨ igɨci fɨli huaci sɨbaŋ hɨnibali uami. Nudɨ hɨnihɨni
    hɨsɨŋ uvɨ agaŋ avi huaci sɨbaŋ hɨnibali uami. Agadɨ ala nudɨ nukeŋ sibɨla ma vibali
    uami. Hulaŋ limu hɨhɨle abavɨdaci heŋ vɨdɨvɨdɨŋ lagulama sibɨla vibali uami. Lɨdɨŋ
    nulɨdɨ sibɨla hɨsɨŋ hulemɨlɨ hɨnibali uami.
  tgo-tgo: Mbaŋa i thuwe le ghamba towoko i thovuye, na thelauko le thovuthovuye,
    amba i vathawo wakɨyeko na i thɨna ghabigiko. Thɨ vavurɨghegheŋa na i kaiwo ŋgoreiya
    rakakaiwobwaga.
  yap-yap: Machane ke guy feni fel’ e gin’em ni ngan toffan riy, Nge feni manigil
    e gi binaw nem. Me simormor nga but’ ni nge fek gilban, Min towasar ngak nge maruwel
    ni bod e sib.
  tet-tet: '@see-verse:GEN.049.014'
  hlt-MCSB: Duemnah then neh khohmuen hlahmae te khaw a hmuh dae, phueih te a laengpang
    ah a thueng tih aka thotat saldong la om ni.
  mdy-ETH: ጋዓንቴ ዒዚ ሃውሻንዳ ቤዞና ሳዖና ኮሺ ዎዛሳያ ማዔሢ ዴንቃዖ ጫኣኖ ዔካኒ ጌኤቶ ፔኤሲ ሂርኪዳንዳኔ፤ ካራሚጉዲ ዶዲ፥
    ዎልቄ ማዾዋ ማዻንዳኔ።
  twi-ASANTE: Sɛ ɔhunu sɛdeɛ nʼahomegyebea yɛ fa a, ne sɛdeɛ nʼasase no so dwo a,
    ɔbɛkuntunu agye adesoa, na wapene so sɛ akoa ama ɔhyɛ adwuma.
  bhl-bhl: Ku ibolow tei angeko, kukalem aneng kenati atebokolew kasike, kukalem em
    dulum elote sakik banim kesomi, bokolew te. Bomelewi, mali kawtiw im sak weng
    afak kunum kesomi, im ilum e kute kuw daoko, de kakamokolew te.
  con-NTPO: Nane ande ñotssiama attepa tseni ño'faye ñotssimanda tise sepaccoma canjaen
    andupa angaye. Ni poini afambe'yi tsangae sema'suve da.
  eng-WEBU: He saw a resting place, that it was good, the land, that it was pleasant.
    He bows his shoulder to the burden, and becomes a servant doing forced labor.
  bnp-bnp: A Vuhuna Bara i masia a malala i kamumu, i ngarua ge made vona. Muri bara
    ia a vorakato, i rata a leho dagi.
  wal-wal: I ba shemppiyoosai lo77o gidiyoogaanne ba biittai ufaissiyaagaa gidiyoogaa
    be7iyo wode, caanaa tookkanau ba hashiyaa ziqqi oottidi, ailletettaa ooso oottana.
  mgh-mgh: Oonaka wiira nipuro nimmumulawe nno niri nooreera ni itthaya eyo iri yoocivela,
    makhata ayo ahokusa mirintti nuuvara miteko co makokoromwa.
  acu-NT: Nuniangka ami nungkemin pujusam, nekas pengkeraitai tu nintimsam, tura juni
    ayamsatniusha pengkeraitai tusam, merman entsaktinuitme. Tura nakitajai tutsuk,
    chikich aintsu inatiri wajastinuitme, —timiayi.
  spa-PDDPT: Vio que el descanso era bueno Y la tierra placentera. Inclinó su hombro
    para cargar. Fue un esclavo de trabajo forzado.
  gun-gun: Ha'e oikuaa rã opytu'u aguã ha'eve, ijyvy iporã rã. Ha'e rami vy ojero'a
    'rã onhembovoyi uka vy. Ogueropo'akaa rã oiko 'rã nhoembiguai.
  agu-BL: Na yil tzawil yi chumbalaj nin yi ara ama'l tetz ujbil, tzawak'e' awib tetz
    chi'esclaw yi e' wunak. Cẍocopon tzak' cyektz bantz acyaje'n cyen tul yi ama'la'tz.
  eng-PEV: His tribe will see a country where the land is really good, and they will
    want to live in that land. So they will agree to work for the people that own
    that country, and those people will make them work really hard.”
  ilo-ULB: Makitana ti nasayaat a lugar a paginanaan ken ti nadam-eg a daga. Irukobna
    ti abagana iti dadagsen ken agbalin nga adipen iti trabaho.
  kpg-kpg: Mee gaa mmada bolo di gowaa hagamolooloo le e humalia ge tenua le e madamada,
    geia ga haga madabouli, gaa kae ana mee, gei mee ga haga ngalua be di hege.
  uig-ARA: ئۇ ئارامگاھنىڭ ياخشى ئىكەنلىكىگە قاراپ، زېمىننىڭ ئېسىللىقىنى كۆرۈپ، يۈك
    كۆتۈرۈشكە مۈرىسىنى ئېگىپ، ئالۋانغا ئىشلەيدىغان قۇل بولۇپ قالار.
  bsp-bsp: Pənəŋk fɔ kəfo kaŋkɔ eyi kəŋesəm mɔ kəntesɛ, k'atɔf ŋɔmbɔt. Pətirmi kumunt
    padəndəsər kɔ pɛsarɛ, Yɛbəc ya dacar y' endeyi.
  mbs-mbs: Meneng aw komità sikandin te mèpiya iyan ogpeanan aw mèpiya heman se tanà
    kidoen, meg-akot sikandin te mebegat, aw measeb sikandin megterbaho iling te allang.
  tof-tof: Wa sab tóba morroal ngón bagón bwób nóma esene, akó tüp wa ia morroala,
    wa sab arrngürre tóba müp ódódóm, akó wa sab leba zaget yarile ngibürr pamkolpamabkü.
  sus-sus: A saxi bɔxi naxan ma, yire fanyi nan a ra. A tunki felenma nɛ kote bun
    ma, a luma yaamari nan bun ma.
  pon-2006: E kilangada duwen mwahu en eh wasahn kommoaldi oh duwen kaselel en sahpwo.
    eri e kaidi tihnsewe pwe en wahda eh wisik oh idihdohng en doadoahk duwehte lidu.
  jae-jae: Eŋ gêlic gebe mala lêwaŋŋa ŋajam to gamêŋ tau têtac kêsa laŋgwageŋ, tec
    eŋ gewec gebe êôc gêŋ wapac ma kêtu gêŋôma gêjam kôm e kêkôniŋ eŋ.
  ksd-ksd: Ma i gire ra vava i boina, ma ra gunan i vakak; Ma i tul tar ra ul a varana
    upi na pupuak, Ma i ki na vilavilau ma ra papalum.
  tur-YTC: İyi bir dinlenme yeri, Hoşuna giden bir memleket görürse, Omzunu yüke eğer,
    Angaryada çalışan bir hizmetçi olur.”
  bel-N: I ўбачыў ён супачынак, што добры, і зямлю, што прыемная, і нахіліў плечы
    свае насіць цяжары і стаў слугою паднявольным.
  grc-BRENT: Καὶ ἰδὼν τὴν ἀνάπαυσιν ὅτι καλὴ, καὶ τὴν γῆν ὅτι πίων, ὑπέθηκε τὸν ὦμον
    αὐτοῦ εἰς τὸ πονεῖν, καὶ ἐγενήθη ἀνὴρ γεωργός.
  ind-AYT: Ketika dia melihat tempat peristirahatan yang baik dan tanah itu menyenangkan,
    dia membungkukkan bahunya untuk memikul beban, dan menjadi budak kerja paksa.”
  lid-lid: Arile iy badeh anyolom ndrahu manyah badeh mwasin labai, ma anyolom munyak
    badeh mwasin, Eme badeh iy aseken ta amwekes lahou, Eme ma iy akor ta ato-ou iri
    lakou.
  nya-nya: Ataona ubwino wake wa pamalo pake popumira ndi kukongola kwa dziko lake,
    iye anaweramutsa msana kuti anyamule katundu wake ndipo anasanduka wogwira ntchito
    ya ukapolo.
  hrv-hrv: Vidje da je odmor ugodan, a zemlja lijepa, te leđa svoja pod teret podmetnu
    i na tlaku pristade.
  mps-mps: Agai te toma nabo dwagi yai bulu pesage sulama, tama tǫ te wiegi yai mu
    elaluai, tama agai te walu dabe toliyu, te dili bomo elama, tama aga te olo sę
    ebo bidi pedelama, tama bomai sę dene yaibao.”
  llg-llg: '@see-verse:GEN.049.014'
  tpi-tpi: Em i lukim graun bilong en i gutpela ples bilong i stap long en, na em
    i taitim bun bilong mekim wok. Tasol bihain em i kamap wokboi nating na em i mekim
    hatpela wok tru.
  dan-1931: fandt Hvilen sød og Landet lifligt; derfor bøjed han Ryg under Byrden
    og blev en ufri Træl.
  vie-OVCB: Đến nơi tốt đẹp liền tận hưởng, thấy cảnh vui tươi lại muốn giành, nên
    đành chịu cúi vai chở nặng, và buộc lòng phục dịch đàn anh.
  lbk-lbk: Ngem osto ay ilaena ay khawis pet nan iillengan ya kalal-ayad nan entetey-ana,
    et olay pikotena nan echegna ay enfelay, ya ket enfalin ay faa ay mapilit ay enchono.
  guj-2017: તેણે સારી આરામદાયક જગ્યા અને અને સુખપ્રદ પ્રદેશ જોયો છે. તે બોજો ઊંચકવાને
    તેનો ખભો નમાવશે; અને તે વૈતરું કરનારો ગુલામ થશે.
  byr-byr: '@see-verse:GEN.049.014'
  awx-awx: Isakalu kewu äyiwä täkaningge womdu kawän nomän hikngä tiwänu, moyo yiwän
    täkäning. Tike äminde puyä ämin moyoyi däkngake, meyä päpikge gwetakengu, puyä
    kitokngä hikngä pahawik.
  pon-2006A: E kilangada duwen mwahu en eh wasahn kommoaldi oh duwen kaselel en sahpwo.
    eri e kaidi tihnsewe pwe en wahda eh wisik oh idihdohng en doadoahk duwehte lidu.
  por-BRBSL: Ele viu um lugar de descanso, que era bom, a terra, que era agradável.
    Ele se curva ao peso do peso, e se torna um servo fazendo trabalhos forçados.
  cth-cth: Kâhatnae hah ahawi telah a pouk teh, a ram hah a nawm telah a pouk. Hno
    phu hanlah a loung a rahnoum sak teh, sannaw lah a coung awh.
  twi-twi: Sɛ ohu sɛnea nʼahomegyebea ye fa, ne sɛnea nʼasase no so dwo a, obekuntun
    agye adesoa, na wapene so sɛ akoa ama ɔhyɛ adwuma.
  hlt-hlt: Duemnah then neh khohmuen hlahmae te khaw a hmuh dae, phueih te a laengpang
    ah a thueng tih aka thotat saldong la om ni.
  tbz-SIM: Bɛ̀ bo ndɑ tounko yɛtuɔ diɛyɛ̀ kɑ̀ɑ yɑ̀ɑ nɑɑ́nnɛ̀ kudɑɑkù.
  msy-2020: A uan nguazimɨn garima a ikiamin danganir bar aghuim, egha a bar pura
    ingari. Egha gɨn a pura ingangarir gumazir kɨnimɨn mɨn ingangarir bar ekiam gami.
  txq-txq: '@see-verse:GEN.049.014'
  aaz-aaz: '@see-verse:GEN.049.014'
  azb-azb: O, yaxşı və rahat olan yer, Bir səfalı ölkə görsə, Çiynini yük daşımaq
    üçün əyər, Mükəlləfiyyətçi qul olar.
  eng-DBY: And he saw the rest that it was good, And the land that it was pleasant;
    And he bowed his shoulder to bear, And was a tributary servant.
  hin-2017: उसने एक विश्रामस्थान देखकर, कि अच्छा है, और एक देश, कि मनोहर है, अपने
    कंधे को बोझ उठाने के लिये झुकाया, और बेगारी में दास का सा काम करने लगा।
  wol-KYG: Bu gisee ni mbaaram neexe, ak ni réew mi naate, day waaf, gàddu ngaaxam,
    daldi féetewoo coonob njaam.
  swp-swp: ie ita aiyawasi i lolo eo tano hinage i lolo; arinai dabayarona i dobei,
    eo i hemala heaheari tauna takisi tau torena.
  bjr-bjr: Isakaafa idooara maqusa qafoofanoo amiqinoo marufanoo kummarama fufanoo
    ataufakaaqa firaa ummaara quqasee maranoo nimarinau. Mifa ainainira faiqiara foora
    ainainiannoo.
  eng-YLT: And he seeth rest that [it is] good, And the land that [it is] pleasant,
    And he inclineth his shoulder to bear, And is to tribute a servant.
  heg-NTPO: '@see-verse:GEN.049.014'
  ptu-ptu: Tappana muita mapia pellubeanna anna malompona litä', iya ponno penabanna
    umbaba babaanna anna malängngo' penabanna diposabua' assala'na mala tohho eta.
  bzd-NTPO: Mik ie' isué̱ tö ká̱ e' dör buaë se̱noie ñies e̱noie, eta̱ ie' tsi̱wö
    ki̱ dalì deka̱ne kaneblök. Ie' e̱' mèttsa̱ kaneblök kanè mésoie, kë̀ tkine e'
    ki̱.
  kwf-kwf: KaidaꞋi nia lisia kula neꞋe nia tua ana neꞋe leꞋa, ma ano nia tua ana leꞋa,
    nia fiꞋi saeleꞋa laꞋu fuana ngalilana ru kulu ki, ma nia ta ngwae rao ꞋoꞋo.
  eng-WYC-2017: saw rest, that it was good, and saw the land, that it was best, and
    he underset his shoulder to bear, and he was made serving to tributes.
  eng-WMBB: He saw a resting place, that it was good, the land, that it was pleasant.
    He bows his shoulder to the burden, and becomes a servant doing forced labour.
  spp-spp: u à tatɛ̀ɛnge ɲya k'à ɲwɔ, kìni mú s'à táan ke, ka u u wá na báaraŋi niŋgaŋi
    pyi mu à jwo biliwe.
  aey-aey: Qa uqa jaen mudec cudun me bahic fena. Odocob maha eu fecnu galeca fena.
    Eunu uqa ud gahidocnu gob qahi biligian. Age madocobil uqa cabi dana meceb cabi
    gagadic utuqagan.
  urd-GVH: जब वह देखेगा कि उस की आरामगाह अच्छी और उसका मुल्क ख़ुशनुमा है तो वह बोझ
    उठाने के लिए तैयार हो जाएगा और उजरत के बग़ैर काम करने के लिए मजबूर किया जाएगा।
  rug-rug: Ba sipu dogoria sa sapu sa vasina magomagogosoana si leana, meke variva
    qetu sa popoa tanisa, si kokopo gore nia sa avarana pude paleki sari na pinaleke
    mamata, meke ta evaṉae pinausu pu ta zukuru pa tinavete si asa.
  gaz-gaz: Innis yeroo akka iddoon boqonnaa isaa hammam gaarii taʼee fi akka lafti
    isaa tolaa taʼe argutti baʼaa baachuuf gatiittii isaa gad qabata; hojii humnaa
    hojjechuuf of kenna.
  fra-LSG: Il voit que le lieu où il repose est agréable, Et que la contrée est magnifique;
    Et il courbe son épaule sous le fardeau, Il s’assujettit à un tribut.
  yal-yal: A saxi bɔxɔn naxan ma, a na yire faɲiyaan to, a tungunni godoma nɛn goronna
    bun ma, a xuru konyiya wanla bun.”
  gum-gum: Tru muba webya yamga tul-unøbe larrø tabig, pirøbe larrø chull asamdø pirø
    køb, katø pishindø tab tsumdiig køb køben, nøbe karga niga inrrab lligwan kegucha,
    ka karuindø megabig misrig køn.
  iou-iou: Upäŋkaŋ komeka ba irit bägup täga kubä kaŋpäŋ piä täga täŋpen. Äma täŋo
    watä piä äma ude api täk täŋpen yäŋ iwetkuk.
  haw-1868: Ike iho la ia i ka maha he maikai ia, a i ka aina he oluolu ia, kulon
    iho la ia i kona hokua i ka ukana, a lilo iho la ia i kauwn e auhauia'i.
  arb-NAV: عِنْدَمَا يَرَى خُصُوبَةَ مَرْتَعِهِ وَبَهْجَةَ أَرْضِهِ، تَسْتَكِينُ كَتِفَاهُ
    لِلأَثْقَالِ، وَيُسْتَعْبَدُ لِلْعَمَلِ الشَّاقِ.
  adz-adz: Gubuꞌ arangan tsanganda intapan igi bida intap ngarubini bingan mpada asap
    gin, da bungꞌ adzuangꞌ aruꞌ da nausu runggan i buaringꞌa barabin bida mamaꞌ gum
    utaꞌ angu.
  ewe-ewe: Esi wòkpɔ ale si teƒea nya kpɔna kple ale si anyigba la nyoe la, elɔ̃ dze
    dɔ la dzi, eye wòsubɔ eƒe aƒetɔ kple ŋusẽ.
  eng-LEE: And when he saw the resting-place that it was good, and the land that it
    was pleasant, he bent his shoulder to bear, and became a servant unto tribute.
  gvn-gvn: '@see-verse:GEN.049.014'
  asm-FB: সি জিৰণিক ভাল দেখি, আৰু দেশক সুন্দৰ দেখি, ভাৰ ব’বলৈ নিজৰ কান্ধ পাতি দিলে
    আৰু কৰি দিবলগীয়া কামৰ ভাৰ লৈ দাস হ’ল।
  sus-A: عَ سَشِ بْشِ نَشَن مَ، يِرٍ قَنيِ نَن عَ رَ. عَ تُنكِ قٍلٍنمَ نّ كٌتٍ بُن
    مَ، عَ لُمَ يَامَرِ نَن بُن مَ.
  fra-SBL: Il a vu un lieu de repos, et il a constaté qu'il était bon, le pays, qu'il
    était agréable. Il courbe l'épaule devant le fardeau, et devient un serviteur
    aux travaux forcés.
  hbo-hbo: וַיַּ֤רְא מְנֻחָה֙ כִּ֣י טֹ֔וב וְאֶת־הָאָ֖רֶץ כִּ֣י נָעֵ֑מָה וַיֵּ֤ט שִׁכְמֹו֙
    לִסְבֹּ֔ל וַיְהִ֖י לְמַס־עֹבֵֽד׃ ס
  shp-NTPO: Jaskara ixon min oinna, ja mia jain jaa mai jakonshaman jain jati jisá
    ointaanan, mia yanka yonokin teemakanabira, jakonshaman shinanyaxonres min jato
    teexonoxiki, akin aká iki.
  eng-WYCLIFFE: liggynge bitwixe termes, seiy reste, that it was good and seiy the
    lond that it was best, and he vndirsettide his schuldre to bere, and he was maad
    seruynge to tributis.
  pjt-pjt: '@see-verse:GEN.049.014'
  cwe-cwe: Mbali kowona kuwa hanhu ha kuhumula hanoga, Na kuwa isi iviya ni ya kunogeza.
    Konamiza mgongo wake kupapa mbahasha, Na kowangilizigwa kusang'hana usang'hano
    fana mtumwa.
  bgs-bgs: Asal ka kumita sikandin na madigár tô lunsud asta madigár tô tanà dutun,
    tumiis sikandin ka kahirapan, asta mággár-ággár sikandin lumumu iring na állang.
  kik-kik: Rĩrĩa akoona ũrĩa ũhurũko wake ũrĩ mwega, na ũrĩa bũrũri wake wagĩrĩte-rĩ,
    no rĩo akainamĩrĩria kĩande gĩake akuue mĩrigo, na etĩkĩre kũruta wĩra ũtarĩ mũcaara.
  ksr-ksr: Lokoliŋ sologoŋ haamo meŋ ero duŋ miria ii saanoŋ sokono gomaŋanoŋ naaŋ
    totooŋ koloowaa. Ii iima gemata iwoi lombotawo aŋgomambaajoŋ usugoŋ kemero tosianoŋ
    weleŋqeqe gawoŋ mewaatiwaajoŋ kuuŋ somoŋgoŋ muŋkebuya.
  fra-NCL: Il voit que le repos est bon, et que le pays est agréable ; et il courbe
    son épaule sous le fardeau ; il est devenu un homme asservi au tribut.
  cek-AK: anghakhaih ahmuen kahoih to a hnuk moe, prae kahoih to a hnuk pongah, angmah
    ih palaeng nuiah hmuen to koeng ueloe, tamut paek tamna ah om tih.
  xla-xla: Epame wa꞉tapo puame hedlowe mo ka꞉dle natipame ma edla asiyama pa꞉le oko
    halowe ma po-alimhallowa.
  cuk-cuk: Isacar, obunnogega, yar-nued-dakargua, degi, yeerdaklege dakargua, ibmar-berbegega
    na san imaksad, emar-maiga gunonikid.
  uig-CYR: У арамгаһниң яхши екәнлигигә қарап, Зиминниң есиллиғини көрүп, Жүк көтиришкә
    мүрисини егип, Алванға ишләйдиған қул болуп қалар.
  tel-2017: అతడు మంచి విశ్రాంతి స్థలాన్నీ రమ్యమైన భూమినీ చూశాడు. బరువులు మోయడానికి
    భుజం వంచి చాకిరీ చేసే దాసుడయ్యాడు.
  hat-BSA: Lè li te wè ke plas repo sa a te dous, e tè a te fè l plezi, li te double
    zepòl li pou pote chaj yo, e li te devni yon esklav pou kòve.
  kos-kos: A el liye lah acn in mongla uh wona Ac facl sac pwar na, Ouinge el kuruweni
    fintokol in us mwe utuk toasr uh, Ac kumakinyuk el in orekma oana sie mwet kohs.
  hbo-WLC: וַיַּ֤רְא מְנֻחָה֙ כִּ֣י ט֔וֹב וְאֶת־הָאָ֖רֶץ כִּ֣י נָעֵ֑מָה וַיֵּ֤ט שִׁכְמוֹ֙
    לִסְבֹּ֔ל וַיְהִ֖י לְמַס־עֹבֵֽד׃ ס
  ibo-ibo: Mgbe ọ hụrụ otu ebe izuike ya si dị mma, hụ otu ala ya si maa mma, ọ ga-ehudata
    isi ya ibu ibu arụ; were onwe ya nye ịrụ ọrụ ike.
  ory-ory: ସେ ବିଶ୍ରାମ-ସ୍ଥାନକୁ ଉତ୍ତମ ଓ ଦେଶକୁ ସୁରମ୍ୟ ଦେଖିଲା; ଏଣୁ ସେ ଭାର ବହିବା ପାଇଁ ସ୍କନ୍ଧ
    ନତ କଲା, ବେଠିକର୍ମ କରିବାକୁ ଦାସ ହେଲା।
  chk-chk: Iwe, lupwen ka küna pwe om lenien asösö a öch, ka pwal küna pwe ewe fanü
    a mürina, ka rotiu pwe kopwe uwou mettoch mi chou won afarom. Iwe, ka fangatä
    pwe kopwe angang usun eman amanau.
  ssd-ssd: Nu kilke mayenu mabtam tuku kaŋgerte ta nu isu maramba agaŋ ndende kugrakate
    sulumba sanzal taŋaŋ piro kareŋkate.
  rop-rop: Lagijat na yu jidan, dumaji yu reken dijan kantri im gudwan blanga abumbat
    spel. Bat najing. Yu garra jidan jis laiga prisana en dumbat ola adwek blanga
    najalot pipul na. Yu garra garrimap ola louding blanga najalot pipul, nomo blanga
    yuselp.
  ukr-1871: Бачить, що в землї родющій люба річ спочити; і на паньщинї гне спину під
    тягар, працює.
  eng-AOI: But it will get up and carry the bags on its back, because it is a good
    place. And like the donkey you will also work for other people.”
  yon-yon: Kumban, ye yiidkimbon amuniib ye okad amuniib kuu wedmaneen kowe, yaro
    ye dabab kuu kandom ari nongkobekore, benwananeena yedmaniibkob, ye dabderem yiri
    dobere no deme ambangkaneen, kui.
  bch-bch: Ei ga igera ele tibur earainga aea kemi ga aea tano kemi ngan madonga,
    ta iura pakpakia ngan kadonga naurata. Be muriai ei ga iuot paeaeanga sapaean
    ta ikado naurata kulupulupu.
  deu-1951: und weil er sah, daß die Ruhe gut und das Land lieblich war, so neigte
    er seine Schultern zum Tragen und wurde ein fronpflichtiger Knecht.
  eng-JPS: For he saw a resting-place that it was good, and the land that it was pleasant;
    and he bowed his shoulder to bear, and became a servant under task-work
  ubr-ubr: Baise on it on bai yarir efan on iyobin an babaton. Ato on tafanam on yasisir
    nuabo efan. On mes on ekwakwafir an bit e kikin ato serukokou ai inabo agirotin
    ba.
  srp-1865: I vidjev da je poèivanje dobro i da je zemlja mila, sagnuæe ramena svoja
    da nosi, i plaæaæe danak.
  lug-lug: yalaba ng’ekifo ky’okuwummuliramu kirungi; nga n’ensi esanyusa; n’alyoka
    akkakkanya ekibegabega kye okusitula, n’afuuka omuddu ow’okukozesebwanga emirimu
    egy’obuwaze.
  heb-heb: וירא מנחה כי טוב ואת הארץ כי נעמה ויט שכמו לסבל ויהי למס עבד׃
  ben-IRV: সে দেখল, বিশ্রামের জায়গা ভালো, দেখল, এই দেশ আনন্দময়, তাই ভার বহন করতে
    কাঁধ পেতে দিল, আর করাধীন দাস হল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਅਰਾਮ ਦੀ ਥਾਂ ਵੇਖੀ ਕਿ ਉਹ ਚੰਗੀ ਹੈ ਅਤੇ ਉਹ ਦੇਸ਼ ਮਨ ਭਾਉਂਦਾ ਹੈ।
    ਤਦ ਉਸ ਨੇ ਆਪਣਾ ਮੋਢਾ ਭਾਰ ਚੁੱਕਣ ਨੂੰ ਨਿਵਾਇਆ ਅਤੇ ਉਹ ਇੱਕ ਬੇਗਾਰੀ ਕਰਨ ਵਾਲਾ ਬਣਿਆ।
  tkr-tkr: Mang'us vuc manzilis ulyorzulin ciga yugda qadı, maana nyaq'v cus vukkanəxüb
    g'avcu, mang'vee yı'q' k'yozarı'ı mebbınbışis iş haa'ana.
  mwp-mwp: Kurusipa ngidh iman kedha, “Ina kay mina kapu ngoena pudhay lag.” Boeradhar
    mina kapu ngoedhalnga, mura ubilmaypa ngibiya aymaypa sethabi boeradharoenu, kasa
    kay kedha ngithamun buway gamul koey goegadhimayl zagethoepa aymoeypa. Kurusipa
    bangal ngitha wara mabaygaw mapu zagethaw mabaygal aymoeyne.’
  mya-JVB: ငြိမ်ဝပ် ရာအရပ်ကောင်း ၍ မြေ သာယာ သည်ကို မြင် သဖြင့် ၊ မိမိ ပခုံး ပေါ် မှာ
    ထမ်းပိုးကို တင်ထမ်း ၍၊ အခွန်ပေးသော ကျွန် ဖြစ် လေ၏။
  tbg-tbg: Viva tavairaro aana varaaina vatukava koqe iro vairaro koqe vatavanovata
    mini vairaro viva qumina kaiqa vaiintivano vaiharo vukaari utiharo vo vaiinti
    kaiqa vara nimitaanarove, tiro.
  hmo-hmo: Ia itaia, iena laga-ani gabuna be ia namo, unai tano ena toana be ia namo
    herea. Vadaeni ia be kohu huaia tauna do ia lao, bona hesiai tauna davana lasi,
    gaukara auka tauna, be haida ese do idia halaoa.
  ata-ata: Ia lexe umaisou tilovolovo sou lexe lailaixe mo lexe lialiaxu kalumo ne
    lailaixe, la utangatulu uluꞌelai sou ususunu laxasou sou utavulenu tavuevule.
    Xe ipalupalusou sou uxaxai uꞌokinu.
  nfa-nfa: '@see-verse:GEN.049.014'
  urd-urd: उसने एक अच्छी आरामगाह और खुशनुमा ज़मीन को देख कर अपना कन्धा बोझ उठाने को
    झुकाया, और बेगार में ग़ुलाम की तरह काम करने लगा।
  rus-SYN: 'и увидел он, что покой хорош, и что земля приятна: и преклонил плечи свои
    для ношения бремени и стал работать в уплату дани.'
  cbt-NTPO: “¡Noyachi iso no'pa' paya! Yashi yashin chinochachináchin,” tëcapon. Co
    pahuërëpirinënhuë', noya cancantaton patron marë' sacataran,’ itërin.
  bqc-SIM: Tó aà buiↄ è an kã́mabokĩi maa, mɛ́ an bùsu na, aa koo ń aso zíɛɛ,
    aai zↄzĩkɛnɛ́.
  tcz-CHONGTHU: Aman ngahmun khat amudoh in, chule agam nop dan jong chu dei chat
    um ahi; hijeh chun aman thilpo ding in alengkou adon, namphu in soh dingin akipelut
    tai.
  mar-mar: आपले विसावा घेण्याचे ठिकाण चांगले आहे, आपला देश आनंददायक आहे असे त्याने
    पाहिले, आणि मग जड बोजा वाहून नेण्यास व अगदी गुलामाप्रमाणे काम करण्यास तो तयार
    झाला.
  tcs-tcs: Bat em luk da ples wea em spel i bin prapa naisples, ane da lan i prapa
    gudwan. Wa, em godaun meke redi po kare ebriting, ane em redi po wok wase wan
    sleib.
  soq-soq: Tane e aitone bola euda ewone wanempe bubuaitona, tane apana da nolau dewasaa
    baiwa dieempe sai debama osoawo itumpo nolaitona.
  qub-qub: Tiyanayquipäno alli partita ricar, wajtayquitapis camapanquipaj chaycho
    guepicunata apanayquipaj. Mana rimacuyllapami rantisha runano ricacunquipaj.
  bqp-bqp: Tó a burinↄ è ń kámmaboki mana, akũsↄ̃ ń bùsu pì vutɛna nna, oni natɛ
    asosɛnaanɛ ò zↄ̀zĩ kɛ.
  hat-hat: Li wè jan kote li poze kò l' la nan gou li, li wè jan peyi a bèl. Li pare
    do l' pou l' pote chay li. Li tounen esklav pou l' travay di.
  eng-BSB: He saw that his resting place was good and that his land was pleasant,
    so he bent his shoulder to the burden and submitted to labor as a servant.
  tod-tod: É ɗa ka ga ná-dooɠo bosuʋɛ ʋagɛ, zooi wola ʋagɛ. É ɗa ɓili kasɔi wu,
    é ɗa ɓɔɠɔ lɔ duɔlai ma wotii zu.
  eng-WEBPB: He saw a resting place, that it was good, the land, that it was pleasant.
    He bows his shoulder to the burden, and becomes a servant doing forced labour.
  kbq-kbq: Agrama kegeno knare manigsa kuma me'negeno, ana kumamo knare zantfa hu'negeno,
    hanave'a erigoteno eri'za eri'ne. Ana hu'neanagi henka'a kna'ane kazokzo eri'za
    erigahie.
  nhe-BL: Quema quiitase quejatza nelía cuali imotlal para ipan inmosehuise huan quejatza
    nelía yejyectzi, huajca motlancuaquetzase huan mocuitlapantise para tlamamase.
    Huan niyon ax molinise moteipa ixhuihua quema quinchihuase ma tlatequipanoca san
    tlapic.
  bus-bus: Tó à boriinↄↄ è ń kámmabokii maa, bensↄ̃ aↄ̃ bùsu pì vɛ̃ɛna nna, aↄ̃é naɛ
    asosɛnanɛ wà zↄ̀zĩi kɛ.
