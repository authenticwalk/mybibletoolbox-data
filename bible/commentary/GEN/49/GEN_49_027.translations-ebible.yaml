verse: GEN.049.027
translations:
  mal-C: “ബെന്യാമീൻ കടിച്ചുകീറുന്ന ചെന്നായ്; അതിരാവിലെ അവൻ ഇരയെ വിഴുങ്ങുന്നു; സന്ധ്യാസമയത്ത്
    അവൻ കൊള്ള പങ്കിടുന്നു.”
  deu-TKW: 'Benjamin ist ein räuberischer Wolf: am Morgen verzehrt er Raub und abends
    verteilt er Beute.'
  lin-lin: Benjame azali lokola mbwa ya zamba ; na tongo, apasolaka mosuni na ye ;
    na pokwa, akabolaka bomengo ya bitumba. »
  cbr-NT: Benjamín, min rëbúnki kamaxribi ka tsira 'inu, në́kënëan pëkarakuantsinkëma
    'ain ishi aín piti ninua ñuina bixun, pitankëxun bari xupibukëbëtan aín tëxëkë
    a 'ain raíribëtan pikësa usa 'iti 'ain. Usaribi okin kamina axa mimi nishkin këñukatsikixun
    'akëxunbi minra axa mimi nishkë unikama 'ati 'ain.”
  eng-LSV: Benjamin! A wolf tears; In the morning he eats prey, || And at evening
    he apportions spoil.”
  bmu-bmu: Benjamin mi kiam kalŋi ewö akza. Söŋan dop böröjaŋ suhuba sömbup eŋguba
    nem gwahöt eŋgimakza. Silimnöŋ yuai kiom qemakzawi, mi suŋgem dop mendeŋmakza.
    “Mewö.
  eng-GNV: 'Beniamin shall rauine as a wolfe: in the morning he shall deuoure the
    pray, and at night he shall deuide the spoyle.'
  eng-WEBSTER: 'Benjamin shall raven as a wolf: in the morning he shall devour the
    prey, and at night he shall divide the spoil.'
  nhw-BL: Ta tiBenjamín, moteipan ixhuihua tlatlanise quen se tepechichi. Ica ijnaloc
    quicuase catli quimictijtoque, huan hasta tiotlac quipiyase catli mocajtoc para
    temajmacase.”
  swh-ONEN: “Benyamini ni mbwa mwitu mlafi mwenye njaa kuu; asubuhi hurarua mawindo
    yake, jioni hugawa nyara.”
  bba-bba: Wunɛ mɑɑ Bɛnyɑmɛɛ, ɑ sɑ̃ɑwɑ nɡe dɛmɑku ɡe ɡɑ rɑ n yɑɑ ɡoomɔ bururu kɑ yokɑ
    ɡɑ n temmɔ.
  eng-KJVCPB: 'Benjamin shall ravin as a wolf: In the morning he shall devour the
    prey, And at night he shall divide the spoil.'
  cpy-cpy: Roshiyeeyaari Benjamín owantaneri, rananinki rowamanaari ratsikane, Arika
    otsireniityaane ipawakaeyaani tzimahaantapaentsiri.”
  mpx-mpx: Beniyamina, owa nu ola wanuka bekikina toto iyauka i sibaan, mweluluga
    elana ana mwa ni alapaaliga ni an, ge kokoyavi elana bugul bolo i kaluoel ni guyauan
    ana boda elal.”
  wbp-wbp: 'Ngularla Jakupurlu milki-yunparnu kuruwarri Pinyaminikilki: “Pinyamini,
    nyuntujunpa warnapari yarnunjuku-piya. Warru nyanyi karla nyiyarningkijarraku
    mungalyurrurlu. Pinjarla ngarni kajana. Mungangka kuyu-ka pinyi, manu kajana kanyirni
    kurdukurduku.”'
  luo-luo: “Benjamin en ondiek ma kech kayo; gima osenego ochamo gokinyi, kendo godhiambo
    okidho matindo tindo gima osemako.”
  meu-meu: Beniamina na uda sisiana vamu e tahuamu na heto, Daba ai ana vamu e aniamu,
    Adorahi ai e ala ḡaudia e harimu.
  npi-ULB: बेन्‍यामीन एउटा भोको ब्‍वाँसो हो । बिहान त्यसले शिकार खान्‍छ, र बेलुकीचाहिँ
    त्‍यसले लुट बाँड्छ ।
  yor-yor: “Benjamini jẹ́ ìkookò tí ó burú; ní òwúrọ̀ ni ó jẹ ẹran ọdẹ rẹ, ní àṣálẹ́,
    ó pín ìkógun.”
  emp-NTPO: Benjamiʌ̃, bʌra usa cadrʌa quĩrãca b̶ʌa. Usa cadrʌaba diaped̶a bead̶ara
    coped̶a dji ad̶ubad̶ada quewara jed̶ecabaria. Ara maʌ̃ quĩrãca bʌa dji quĩrũra
    poyaped̶a ãdji nebiada jed̶ecaya.–
  ind-ind: Benyamin, kamu dan keturunanmu akan seperti seekor serigala yang ganas.
    Pada pagi hari kalian akan menghabisi musuh-musuh kalian, dan pada petang hari
    kalian akan membagi-bagikan jarahan.”
  pes-OPCB: «بنیامین گرگ درنده‌ای است که صبحگاهان دشمنانش را می‌بلعد و شامگاهان آنچه
    را که به غنیمت گرفته است، تقسیم می‌نماید.»
  ssx-ssx: Benisaminita꞉ mo hoke paala꞉ wopupiki tikene kikama꞉ handa꞉la꞉me. Peliolo
    da kelepolota꞉ pa pitiki alemanu lia ombu na꞉tiki pu hala꞉me laa leekeme.
  lcm-lcm: Beniamin kapo mangsikei a kei lava kapo mol arikek. Tenei vauk ka angan
    a sa katala kong akit ia, na tenei ngelik ka pagal a sa katala luk ia.”
  aer-aer: Kele Jacob-ele Benjamin alyeke, “Benjamin, unte-arle akngwelye artnwere
    angayakwe-arteke-arle. Kereke ingweleme untherle-apemele. Itnenhe atwemele alterremele
    imerte arlkwemele. Ingwele re kere awethe atweme, imerte akngwelye akweke ikwerenhe
    areyeke akngetye-alpemele.”
  tgl-ULB: Gutom na lobo si Benjamin. Lalamunin niya ang kanyang nahuli sa umaga,
    at hahatiin niya ang mga nakaw sa gabi.”
  nop-nop: “Benyamin, du yadi kamo miknit hinek. Du yadi haniŋ kale kelekeleye tiŋa
    nalaŋ. Eŋ timiŋ adi nanaŋe kale diki hatak u daaneelaŋ.”
  kca-kca: Вениамин, ԋэԓәӈ йэвәр, аԓәӈсӑхат веԓәм ŏтәԓ ԓэԓ пӑ йэтнайән мŏщатәм ŏтәԓ
    ортәԓ».
  cbu-NT: 'Mshee Benjaminaa, shiyachichshat nlluranur urutamari maninung tamapari
    ashirusin, undararee waamari kasichinllinaya. Napangi: maninung puturi shitungeersin,
    maacheetsi zamamari zayarusin, katungeersin, pukamatsha wipaamsha anchichitam
    maritakanaya. Ashiri siyachichshat nlluranur ambitam ashtachinllinaya, tárangiya.'
  hui-hui: Beniyamini ibu biango dudu timbuni ale mbira howa tia nogo egaru bo ngelowa
    egerebagi nalu birulebira. Ani buwa alendo ibugua mo yiniru talebu migi bialu
    holebira, lalu Yagabahanda lai hene.
  wrs-wrs: Bensamin yeoa hellevm, yimba sungeitwindenonoa. Yimba simolnam eunumbolohv
    tatamba. Wo simba yimba mendah eunumbolohvna.
  mya-mya: ဗင်္ယာ​မိန်​သည်​လု​ယူ​ကိုက်​စား​တတ်​သော ဝံ​ပု​လွေ​နှင့်​တူ​၏။ နံ​နက်​နှင့်​ည​နေ​အ​ချိန်​၌​သား​ကောင်​ကို
    ကိုက်​ဖြတ်​၍​စား​တတ်​၏'' ဟု​မြွက်​ဆို​၏။
  cbi-NTPO: Benjamínya jelekenu ajara jeengucha juuñuuve, kepenene yachi tutamunu
    defi', kepenusha juntsa laramu deveemu juve, timi Jacob.
  bod-N: པེན་ཡཱ་མེན་ནི་གདུག་རྩུབ་ཆེ་བའི་སྤྱང་ཀི༌བཞིན།། ཞོགས་པར་རི་དྭགས་བཟུང་སྟེ་བཟའ་བྱེད༌ཅིང༌།།
    མཚན་མོར་གཞན་ལས་ཕྲོགས་པ་བགོ་བར༌བྱེད། །ཅེས་སྨྲས༌སོ།།
  wsk-wsk: “Benjamin mu kausik diwang bo daong karogo wore iwita bagoso; nu tumongola
    mel diwang bo moa kam daongaso, ale bainga ningi ko sikisaki arungu mel diwang
    mu parusuwu numi tui kam melmasak parusuwuso.”
  kkl-kkl: Benyamin an kam yonge serigala saog uro wapmendi, yo'obi inipna tenaba
    ol palapmendi, an telapmendi, ankabo poglamsululam,” seog.
  sna-sna: “Bhenjamini ibere rinoparadza; mangwanani anodya nyama, madekwana anogovera
    zvaapamba.”
  spa-BLM: “Benjamín es un lobo voraz. Por la mañana devorará la presa. Al anochecer
    repartirá el botín”.
  beu-beu: Benyamin! Aaing emenghula jabar balevang ba malapal angu edadenang. Kukuaveng
    se, ana ila emod adang angu vengkori senge adoit medit adang. Bir kua se, ana
    ila ealehil angu metma oal ang naung vengpaul. Eetabaning angu di eningse lumul-kavasar
    aulang!”
  cac-cac: A achxo tic ach Benjamín, lajan ach val icha junoc noc' oques te ov. Ayic
    van sacb'i q'uinal schianb'at schib'ej noc' smila', ayic q'uic'b'alilxo spucanb'at
    tas tz'ilchaj yuuj, xchi vin̈aj Israel chi'.
  swh-ULB: Benjamini ni mbwamwitu mwenye njaa. Wakati wa asubuhi atalarua mawindo,
    na jioni atagawa mateka.”
  bel-bel: Веньямін драпежны воўк, раніцай будзе есьці лавітву і ўвечары будзе дзяліць
    здабычу.
  deu-ELBBK: Benjamin ist ein Wolf, der zerreißt; am Morgen verzehrt er Raub, und
    am Abend verteilt er Beute.
  mbb-OT: “Sikew Benjamin, iring ka te zumezaas he asu, he maandew wey mezukilem is
    kebpenhimatey zin wey kegkaan.”
  msc-msc: Bɛniyaminu fadima ikomin wara. Sɔɔma a ye sobo mirala ka do damun. Wura
    la, a ri a tɔ ratala.»
  mal-2015: ബെന്യാമീൻ കടിച്ചു കീറുന്ന ചെന്നായി; രാവിലേ അവൻ ഇരപിടിച്ചു വിഴുങ്ങും; വൈകുന്നേരത്തു
    അവൻ കവർച്ച പങ്കിടും.
  tuo-NT: Benjamí niꞌcʉ̃ yai uagʉ weronojõ nimi. Ñamiñaꞌcũrõrẽ waꞌicʉre ñeꞌebaꞌaꞌcʉ
    weronojõ nimi. Ñamicaꞌa peꞌere cʉ̃ baꞌadʉꞌaꞌque diꞌire ãpẽrãrẽ dʉcawaagʉ weronojõ
    nimi”, nicʉ niwĩ Jacob.
  gup-gup: “Dja ngudda nawu Benjaminj, ngudda wanjh yiman kayime dalkken nabang nawu
    marrwedowikenh kahre. Dja bu malahmalaywi ngudda yibun mayh bu yingun yiworrkmiworren,
    dja bu wolewoleh kayimerran ngudda yibun mayh wanjh yikukdjalkdjalkmang yiwarlaykurrmekurrme
    bebbehbeh.”
  met-met: “Benyamin bila koma abungina sing saha asaxadi. Buraragina xang asaxadi
    ungdi ba. Bungbung tuxu sinak mana axadi xapdi ba.”
  gvs-gvs: Beniyamina, Kom weiniya woiwoi sasasaidi nakae. Nobuyana goi im kaleyayao
    kukaumatedi nakae weiniya woiwoi yoguyogu sikaumatedi. Go lavilavi goi konadi
    kukaiguyauyedi semowo yaidi nakae woiwoiyadi yoguyogu iwoina sikaiguyauye sediyao
    yaidi.’
  rmc-rmc: Tu, Benjamin, sal sar dzivo vlkos. Tosara chas o chaben, so tuke chudňal,
    rači rozdes olestar, so ačhiľa.“
  nlg-nlg: Benjamin ke vaghaa na kau asi te vitolo. Agaia te ghanira tara kanahaghinia
    tana puipungi, me tuvalia/vilivokaa na hava te sagua tana nulavi.”
  dgr-DOGNT: “Benjamın, dìga wets'àhoejı̨ı̨ lanì; k'omǫǫ̀dǫǫ̀ t'asìı ełaı̨hwhoo sìı
    yeɂà, xèhts'ǫ̀ t'asìı dèhnǫǫ sìı gotayelè,” Jacob hadı.
  pes-OPV: «بنیامین، گرگی است که می‌درد. صبحگاهان شکار را خواهد خورد، و شامگاهان غارت
    را تقسیم خواهد کرد.»
  ron-1924: Бениамин есте ун луп каре сфышие; Диминяца мэнынкэ прада, Яр сяра ымпарте
    прада рэпитэ.”
  ben-OBCV: “বিন্যামীন এক বুভুক্ষু নেকড়ে; সকালবেলায় সে শিকার গ্রাস করে, সন্ধ্যাবেলায়
    সে লুন্ঠিত জিনিসপত্র ভাগবাঁটোয়ারা করে।”
  lex-lex: Benyamina, emolmolla ahu puor maka naplar memna, yawyawar de na'ana lierenni,
    ne la'a lera lia'ani de nhakra hya' maka nwarui nana, hota o' de murehi ara.”
  rgu-rgu: Benyamin! O naparani ma sama leoꞌ busa fuiꞌ mamalaaꞌ a. Maneniko balahaa
    anaꞌ, sona ana sopu-daka, de hapu paaꞌ. Maneniko hatuꞌ, sona ana neu bati-pala
    paaꞌ fee ana nara. O tititi-nonosi mara kahereꞌ leoꞌ na boe.”
  som-som: Benyaamiin waa yeey hilib dillaacsada; Oo aroorta wuxuu cuni doonaa wixii
    uu ugaadhsaday, Fiidkana wuxuu qaybin doonaa wixii uu dhacay.
  lat-VUC: Benjamin lupus rapax, mane comedat prædam, et vespere dividet spolia.]
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa neningarija-langwu-wa
    nenikuwenikba Benjiminu-wa. Ni-yama, “Umba nungkwaja ningkakina ki-yaminama wuburra
    yinungwenimbaluba yibina ni-jungwunama yakina murumureya. Yakine-ka yinungwenimbaluba
    nu-wardenama yukwala yinungungwangba akwa n-alyubarinama yakina. Umba nungkwaja
    ningki-likajama wurdarriya-wiya awinyambu-wa ningkakina akwa ningkarra-wardenama
    warnumamalya-manja akwa ningkarra-murrakajinama aburra-langwa amurndakijika. Biya
    kum-awiyeba-manja mamawura nungkuwa akwa nungkwa-langwa warnumamalya yiki-larrmburrenama
    amurndakakina,” ni-yama Jekaba neningarija-langwu-wa nenikuwenikba Benjiminu-wa
    nakina.
  eng-ASVBT: 'Benjamin is a wolf that raveneth: In the morning he shall devour the
    prey, And at even he shall divide the spoil.'
  mna-mna: “Benyamen, mbulu kini kembei ta me saŋsaŋŋana. Ni izaŋzaaŋa putar mi ikanan
    buzur pa aigule ma mbeŋ.”
  ita-1885: BENIAMINO è un lupo rapace; La mattina egli divorerà la preda, E in su
    la sera partirà le spoglie.
  eng-LXXUP: Benjamin, as a ravening wolf, Shall eat still in the morning, And at
    evening he gives food.
  eng-ULB: Benjamin is a hungry wolf. In the morning he will devour the prey, and
    in the evening he will divide the plunder.”
  spa-VBL: “Benjamín es un lobo feroz. Por la mañana destruye a sus enemigos, por
    la tarde divide el botín”.
  fra-_FOB: Benjamin est un loup qui déchire; au matin il dévore la proie, et sur
    le soir il partage le butin.
  mal-mal: ബെന്യാമീൻ കടിച്ചുകീറുന്ന ചെന്നായ്; രാവിലേ അവൻ ഇരപിടിച്ചു വിഴുങ്ങും; വൈകുന്നേരത്ത്
    അവൻ കവർച്ച പങ്കിടും”.
  urd-GVR: Binyamīn phāṛne wālā bheṛiyā hai. Subah wuh apnā shikār khā jātā aur rāt
    ko apnā lūṭā huā māl taqsīm kar detā hai.”
  suz-BL: बेन्‍यामीन ब्रुप्‍शा ग्‍याइक्‍ब फर खोदेंशो बाक्‍ब। मिनु सुनी आ सिखार ब्‍वाइब,
    नाक्‍दो आ रोइश्‍शो योक्‍ब” दे याकूबम आ तौ नेल्‍ल आन कली आसीक गेमी बाक्‍त। न्‍यायाधीस
    २०:२५; १सामुएल ९:१-२
  ita-1927: Beniamino è un lupo rapace; la mattina divora la preda, e la sera spartisce
    le spoglie”.
  ckb-ckb: «بنیامین گورگێکی دڕندەیە، بەیانییان نێچیر دەخوات و ئێوارانیش دەستکەوت دابەش
    دەکات.»
  eng-BBE: 'Benjamin is a wolf, searching for meat: in the morning he takes his food,
    and in the evening he makes division of what he has taken.'
  crx-NTPO: Benjamin 'en yus tube ooye'ilts'ul-i unli, bundada' 'et si yuzilhghi-i
    yoo'alh, 'ink'ez 'ulhdzis 'et ndai la yughan-i, oogha yunkat-i lhk'eyulih.
  kan-OKCV: “ಬೆನ್ಯಾಮೀನನು ಕ್ರೂರವಾದ ತೋಳದಂತಿದ್ದಾನೆ. ಬೆಳಿಗ್ಗೆ ತಿನ್ನುತ್ತಾನೆ, ಸಂಜೆ ಕೊಳ್ಳೆಯನ್ನು
    ಹಂಚಿಕೊಳ್ಳುತ್ತಾನೆ.”
  bbb-bbb: Ro Bezimani fuje fu siroe kuriae igege rena suoke ro mufuo ije fuka e ani
    fuone ije sakiana kame buvuasekono kuae.
  tam-2017: பென்யமீன் பீறுகிற ஓநாய்; காலையில் தன் இரையை அழிப்பான், மாலையில் தான் கொள்ளையிட்டதைப்
    பங்கிடுவான்” என்றான்.
  spa-RV-1909: 'Benjamín, lobo arrebatador: á la mañana comerá la presa, y á la tarde
    repartirá los despojos.'
  ron-BTF: Beniamin va sfâşia ca un lup; dimineaţa el va mânca prada şi noaptea va
    împărţi prada.
  eng-WEBP: “Benjamin is a ravenous wolf. In the morning he will devour the prey.
    At evening he will divide the plunder.”
  eng-FBV: Benjamin is a vicious wolf. In the morning he destroys his enemies, in
    the evening he divides the loot.”
  nld-1939: Benjamin is een roofgierige wolf. Des morgens verslindt hij de buit, En
    des avonds verdeelt hij de roof!
  nch-BL: Ta tiBenjamín, moteipan ixhuihua tatanise quej se tepechichi. Ica ijnaloc
    quicuase cati quimictijtoque, huan hasta tiotac quipiyase cati mocajtoc para temajmacase.”
  tfr-NTPO: »Benjamínda, e shjiti kjl̈oshko so iir ara wl̈eni. Kjok shröngto ga ba
    sëng ue, kjok sëng ga l̇l̇amo pjl̈orgue» l̈e.
  vie-1934: Bên-gia-min là một con chó sói hay cấu xé; Ban mai đi đánh chết mồi, Chiều
    phân chia mồi đã được.
  hin-CV: “बिन्यामिन एक क्रूर भेड़िया है; सवेरे वह अहेर का सेवन करता है, शाम को वह
    लूट सामग्री बांटा करता है.”
  eng-OURB: “Benjamin [Son of right hand, Son of south] is a ravenous wolf. In the
    morning he will devour the prey. At evening he will divide the plunder.”
  spa-BES: 'Benjamín es un lobo, que busca carne: por la mañana toma su comida, y
    por la tarde hace división de lo que ha tomado.'
  tdx-tdx: Farasy romotse t’i Beniamine, maraiñe re mampibo­tseke ty nitsatsà’e, haleñe
    re mandiva o kinopa’eo.
  vid-vid: “Benjamini ndo libwa lya kisolo ling'ang'ale, lufuku lyangulya lyolibate,
    na matinazo kangugawa upelembi.”
  pwg-pwg: Ma Benjamin, tam na nakanani ma kukou dipa kayakayayina. Ikikava mara boiboiyai
