    At evening he will divide the plunder.”
  spp-spp: Bɛnzhama na ɲyɛ mu à jwo sige pwun katege wu. Ɲyɛ̀ge na, u maha sige yaare
    tà cû a kyà, yàkoŋke u maha tà táa táa u pyìibii na.»
  aey-aey: Benjamin uqa qa cus hanca cinigwe. Qasil uqa uqana dool sabnu qon eu jena.
    Wesu uqa ceteteh hannadec cedena eu ila mena,” en.
  urd-GVH: बिनयमीन फाड़नेवाला भेड़िया है। सुबह वह अपना शिकार खा जाता और रात को अपना
    लूटा हुआ माल तक़सीम कर देता है।”
  rug-rug: E Benisimane si kekeṉoṉo guana siki variva mate na oviana; sapu pana munumunu
    si gania sa sa gana boso sapu ele vagia sa, meke pana veluvelu si va hia i sa
    sari na vinagi pa vinaripera.”
  gaz-gaz: “Beniyaam yeeyyii baayʼee beelaʼee dha; ganama waan adamse itti gaggabee
    nyaata; galgala immoo boojuu hira.”
  fra-LSG: Benjamin est un loup qui déchire; Le matin, il dévore la proie, Et le soir,
    il partage le butin.
  yal-yal: “Bunyamin luma nɛn alo kankona. Xɔtɔn yo xɔtɔn fɔ a subena nde suxu, a
    a don, ɲinbanna ra a a se suxine yitaxun.”
  gum-gum: Inchen Benjamínbe kan larrø namig lobo lataig køn, løtsøbe nui kemøra mamigwan
    ma, maabene unchibelan pirishibig.”
  iou-iou: Jekoptä Josep man ude iwetpäŋ nanaki Benjamin ŋode iwetkuk; Gäk aŋ komi
    tom däpmäŋpäŋ näŋpani kubä udewani yäk. Tamimaŋä tom ätu däpmäŋpäŋ pengän kudup
    nak täyak. Täŋpäŋ bipäda ätu däpmäŋpäŋ naŋkaŋ ätu däkumta pek täyak.
  haw-1868: E haehae o Beniamina me he iliohae la, i ke kakahiaka e ai iho ia i ke
    pio, a i ke ahiahi e puunaue ia i ka waiwai pio.
  arb-NAV: بَنْيَامِينُ ذِئْبٌ ضَارٍ، يَفْتَرِسُ ضَحِيَّتَهُ فِي الصَّبَاحِ، وَيُفَرِّقُ
    الْغَنِيمَةَ فِي الْمَسَاءِ».
  adz-adz: “Benyamin isangꞌ iyam buman ragiyab tsiraꞌ. Tataꞌ santan da arangan igara
    apu funub da igan. Da nam nufan da arangan ifab fain rumingꞌan igi.”
  ewe-ewe: “Benyamin nye amegaxi si léa nu. Evuvua eƒe futɔwo le ŋdi, eye wòmaa nu
    si wòlé la le fiẽ.”
  eng-LEE: 'Benjamin shall be as a wolf that rendeth: in the morning he shall devour
    the prey, and at evening he shall divide the spoil.'
  gvn-gvn: '@see-verse:GEN.049.026'
  asm-FB: বিন্যামীন পশু ছিৰি পেলাব পৰা ৰাংকুকুৰ। ৰাতিপুৱা সি মৃগ ভক্ষণ কৰিব; সন্ধিয়া
    পৰত লুটদ্ৰব্য ভগাই দিব।”
  sus-A: بُنيَمِن لُمَ نّ عَلْ وُلَءِ بَرٍ شَاحّ. عَ سُبٍ قَشَمَ فّيسّفّ، عَ عَ دْنشْي
    دٌن نُنمَرٍ.»
  fra-SBL: « Benjamin est un loup vorace. Au matin, il dévorera la proie. Le soir,
    il partagera le butin. »
  hbo-hbo: בִּנְיָמִין֙ זְאֵ֣ב יִטְרָ֔ף בַּבֹּ֖קֶר יֹ֣אכַל עַ֑ד וְלָעֶ֖רֶב יְחַלֵּ֥ק
    שָׁלָֽל׃
  shp-NTPO: 'Jatian senentiainbi, ja Benjamínbiribi yoia iki neskáakin: Miara inóxiki,
    westíora pimís yoina siná keska. Ja siná yoinanin akai iki, yamékiri piti bixon
    janbichopari pikin. Jatian moa yantanpake akai iki, ja texeawana, wetsabo pikinkin”,
    akin aká iki.'
  eng-WYCLIFFE: Beniamyn, a rauyschynge wolf, schal ete prey eerly, and in the euentid
    he schal departe spuylis.
  pjt-pjt: Munu palulanguṟu katja maḻatjangkalta ngapartji wangkangu Pintjimanta nyanga
    alatji, “Katja, nyuntumpa walytjapiti panya papa inuṟa pikaṯi tjuṯa puṟunypa nyinaku
    munuya rawangku aṉangu tjuṯa pungkukatira tjanampa mantara munu kutjupa kutjupa
    tjuṯa tjanampa mantjiṟa katiku.”
  cwe-cwe: “Benjamini ni mbwizi mkali. Imitondo koja maingo yake na ichigulogulo kogola
    viyahokile.”
  bgs-bgs: “Si Benjamin tô iring na magani mannanap ka kabánnássan na ágngadanan lobo,
    su ka sállám ágmaté sikandin ka mga usig din, asta ka mapun ágkangén din tô kaduwánnan
    dan.”
  kik-kik: “Benjamini ahaana ta njũũi ĩrĩa ngoroku; kĩroko-inĩ atambuuraga kĩrĩa aguĩmĩte,
    hwaĩ-inĩ akagayania kĩrĩa atahĩte.”
  ksr-ksr: “Benjamin ii kasu kawalia kaaŋa kolooja. Gomaamba so tiwojuŋ tigoŋ oro
    uŋuŋ neŋ gogoŋ oŋomakeja. Weeŋ asaganoŋ iwoi luluuma qeŋkeji, ii gomantiiŋa so
    mendeemakeja.” Kiaŋ.
  fra-NCL: BENJAMIN est un loup qui déchire ; le matin il dévore la proie, le soir
    il partage le butin.
  cek-AK: Benjamin loe kalomh thaih tasui ah oh; anih loe khawnthaw ah moi to kaek
    ueloe, aqum ah a lomh ih hmuen to tapraek tih, tiah a naa.
  xla-xla: Amasiyama Benyamin wa꞉ye moko esemala epapele some hallepe. Wa꞉tapo wa꞉
    dla opahale dlalo soye potipame yia꞉ alisisiye halopo puame wa꞉ opa dla hukulupo
    alema demhallepe.”
  cuk-cuk: ”Benjamín, achu-sapur-gadi-urwedyob gued. Wakdar e-masgasad gundaed. Sedodi,
    e-mas-obichadi, e-sordaganmala gundaed.”
  uig-CYR: Бинямин житқуч бөридәктур; Әтигәндә у овни йәр. Кәчқурун у олҗисини тәқсим
    қилар» — деди.
  tel-2017: బెన్యామీను ఆకలిగొన్న తోడేలు. అతడు ఉదయాన ఎరను మింగి, దోచుకున్న దాన్ని,
    సాయంత్రం వేళ పంచుకుంటాడు.”
  hat-BSA: Benjamin se yon lou voras; nan maten li va devore sa ke li kenbe, e nan
    aswè, li va divize piyaj la.”
  kos-kos: “Benjamin el oana wolf sulallal soko El uniya ac okomla ma nal ke lotu
    ac eku.”
  hbo-WLC: בִּנְיָמִין֙ זְאֵ֣ב יִטְרָ֔ף בַּבֹּ֖קֶר יֹ֣אכַל עַ֑ד וְלָעֶ֖רֶב יְחַלֵּ֥ק
    שָׁלָֽל׃
  ibo-ibo: “Benjamin dịka nkịta ọhịa nke na-adọgbu anụ. Nʼụtụtụ, ọ na-eri anụ ọ dọgburu.
    Nʼanyasị ọ na-ekesakwa ihe o gbutere.”
  ory-ory: ବିନ୍ୟାମୀନ୍ ବିଦାରକ କେନ୍ଦୁଆ ତୁଲ୍ୟ; ପ୍ରାତଃକାଳରେ ସେ ମୃଗ ଭକ୍ଷଣ ଓ ସନ୍ଧ୍ୟାକାଳରେ
    ଶିକାର ବଣ୍ଟନ କରିବ।”
  chk-chk: Peniamin, ka eman wolif mi mwacho. Lesosor ka ochei liapom, nge lekuniol
    ka aineti lusun liapom.”
  ssd-ssd: Benyamin nu age ŋguikok agaŋmor bale farte taŋaŋ. Maratukuk furiram nu
    agaŋmor bale farniŋmba nyate ŋgina.
  rop-rop: “Benjamin, yu jidan jis laiga hanggriwan wail dog weya kilim bif moningtaim
    en naitaim du.”
  ukr-1871: Бенямин, се в нас вовцюга, наситу не знає; вранцї — він жере поживу, в
    вечір — здобич дїлить.
  eng-AOI: Then Jacob spoke to his youngest son Benjamin and said, “You are like a
    dangerous wild dog. It kills other animals and eats them. You go in the morning
    to fight and you kill people and you grab their things. And when the sun sets
    you and your people share those things.”
  yon-yon: Benjamin kuu dura anon arudiib mungiyiib areb. Amkimo kuu dingkan aye animameen,
    oobne yaa kuu yenmo wene yiribman be nekwe bangkandimaan areb, kui.” andoon.
  bch-bch: “Benjamin ei mambe kaua saksak ede. Gaisala ila ngan raunga gid masilau
    tibur aea, be lailai ipotapota gid danga toa ibabada.”
  deu-1951: Benjamin ist ein reißender Wolf; am Morgen verzehrt er Raub und am Abend
    teilt er sich in die Beute.
  eng-JPS: Benjamin is a wolf that raveneth; in the morning he devoureth the prey,
    and at even he divideth the spoil.'
  ubr-ubr: “Benjamin on rega an kuke gagamin tutuenin ba. Fomenei on masono yasubunuen
    yam ato rabirabi on sawar aifan ibobo on eraram.”
  srp-1865: Venijamin je vuk grabljivi, jutrom jede lov, a veèerom dijeli plijen.
  lug-lug: Benyamini musege ogunyaga, mu makya alya omuyiggo, mu kawungeezi n’agaba
    omunyago.
  heb-heb: בנימין זאב יטרף בבקר יאכל עד ולערב יחלק שלל׃
  ben-IRV: বিন্যামীন ক্ষুধার্ত নেকড়ের সমান; সকালে সে শিকার খাবে, সন্ধ্যাকালে সে লুটের
    জিনিস ভাগ করবে।
  pan-pan: ਬਿਨਯਾਮੀਨ ਪਾੜਨ ਵਾਲਾ ਬਘਿਆੜ ਹੈ। ਸਵੇਰੇ ਉਹ ਸ਼ਿਕਾਰ ਖਾਵੇਗਾ ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਲੁੱਟ ਵੰਡੇਗਾ।
  tkr-tkr: Benyamin bahalne ümulyuk akar, Miç'eeb k'on givku opxhan, Exhalid ing'uke-şeng'uke
    g'ayşuyn bit'al ha'a.
  mwp-mwp: Isoereyl matha umepu nungu mura garkaz kazipa, ‘Benzoeman mina bathaynga
    kurusipa kut, ngi ngoedhe kedha kobris ayngu aygudaw mabayg, koey magawlnga ngoedhe
    aygudal umay, ngoedhe woelp.’
  mya-JVB: ဗင်္ယာမိန် သည် လုယူကိုက် စားတတ်သော တော ခွေးဖြစ်လိမ့်မည်။ ဘမ်း ရသောအရာကိုနံနက်
    အချိန်၌ ကိုက် စား၍ ၊ လုယူ သောအရာကိုလည်း ည အချိန်၌ ဝေဖန် လိမ့်မည်ဟုမြွက်ဆို၏။
  tbg-tbg: Iekopiva minti tivakero Benaminirara tiharo, Qaakau vairivano karara voqama
    kero antuqa arivaro nintema kero, Benaminiva ni vairave. Viva toqaqivata erainainivata
    aantau aruke ne vairave, tiro.
  hmo-hmo: “Beniamina be uda sisia, vamu ia alaia bamona. Dabai iena vamu ia alaia
    gauna ia ania, ma adorahi neganai ia alaia gaudia ia haria karaia noho.”
  ata-ata: Beniamini ne anu aꞌaa vova toxoxaꞌa. No kakau xe no ꞌoloꞌolovoxo, anu uꞌiꞌa
    ta mii anu muveꞌa mo ukalipalaꞌaneꞌi.”
  nfa-nfa: Benyamin! Babani èu sama sèmi busa hui dhu manganga. Madꞌae aae era, na
    kèdꞌi le èèna, ho bata-magèla badha hui, ho jꞌajꞌi mi ngangaꞌa na. Aa, ladhe dꞌai
    ka mèda, laꞌe papala dhu sisa hia mi ana-ana nèngu. Babeꞌa ana-èpu èu sèmi èèna
    kahèi.”
  urd-urd: बिनयमीन फाड़ने वाला भेड़िया है, वह सुबह को शिकार खाएगा और शाम को लूट का
    माल बाँटेगा।
  rus-SYN: Вениамин, хищный волк, утром будет есть ловитву и вечером будет делить
    добычу.
  cbt-NTPO: ‘Quëmaso' Mincamin, pa'pi mapinton tanan ni'nira pochin nicapon. Tashiramiachin
    inaso mapintahuaton, ca'miatërin. Naporo' i'huanahuanquë chachin pë'sotërinsonta',
    a'napitari ca'papi. Inapochachin quëmanta', yaata'huantëransopita nitaran. Inapotahuaton
    ma'shanënanta', nipatomatapoma',’ ” itërin.
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ aaↄ dɛ lán àwalɛwan pãsĩwa, aa lɛ́lɛ gbɛ̃́ↄwa kↄↄ, aai
    ń pↄ́ↄ naaa oosi.
  tcz-CHONGTHU: Benjamin chu Sial tobang ahi, ajeh chu jingkah lam le amelmate chu
    aval lhum jin nilhah lam teng alotup ho chu ahomkhen jenge.
  mar-mar: बन्यामीन हा भुकेला लांडगा आहे. तो सकाळी आपले भक्ष्य मारून खाईल, आणि संध्याकाळी
    तो लूट वाटून घेईल.”
  tcs-tcs: ‘Benzaman i wan prapa anggre wail bus dog. Wea moningtaim em tere enami
    blo em, ane wea naittaim em seremaut wanem em bin stilem.’
  soq-soq: Ita Beniamin, e ipa elo onawaa rua, tadinaida e moia bomone nana tane rawilempo
    e moia sa kampa odaitona.”
  qub-qub: «Benjamín, gamga canqui atojnömi. Imatapis charircur tuta tutallami micunqui.
    Tardipana llapan puchöpacushayquitapis aypurinqui.»
  bqp-bqp: Biliaminu de lán lɛwanna pãsĩ bà, àdi lɛ́tɛ gbɛ̃nↄa kↄnkↄ, àdi ń pↄ́nↄ
    kpàatɛ ↄkↄsi.
  hat-hat: Benjamen, se yon bèt nan bwa devoran. Nan maten, li manje bèt li kenbe
    a. Nan aswè, l'ap separe toujou sa l' te pran yo.
  eng-BSB: Benjamin is a ravenous wolf; in the morning he devours the prey, in the
    evening he divides the plunder.”
  tod-tod: Ɓɛnzamɛn ɠa ga zuluɓui, nii é anii ʋalizu ga, sobui é ná-ani zogai mi,
    kpɔkɔi, é kɔɔzoganii ɠaaɠwɛ.
  eng-WEBPB: “Benjamin is a ravenous wolf. In the morning he will devour the prey.
    At evening he will divide the plunder.”
  kbq-kbq: Benzameniga afi ha' kragna (wolf) hugahane. Nanterampi freno zaga aheno
    traga hiankna nehunka, kinaga'afi refko huno erino ome'mi eme'mi hiankna hugahane.
  nhe-BL: Ta tiBenjamín, moteipa ixhuihua tlatlanise queja se tepechichi. Ica ijnaloc
    quicuase tlen quimictijtoque, huan hasta tiotlac quipiyase tlen mocajtoc para
    temajmacase.”
  bus-bus: Bɛyãmi dɛ lán lɛwan pãsĩ bà, eè lɛ́ɛ gbɛ̃nↄa kↄngↄ eè ń pↄ́nↄ kpaatɛ
    uusiɛ.
  gub-BL: Mezàmi nuzawy kwaw awarahu hehaite ma'e a'e. Ku'em mehe u'u wemizuka kwer.
    Karuk mehe umuza'aza'ak wemipyhyk kwer, i'i Zako wa'yr wanupe.
  eng-DRA: Benjamin a ravenous wolf, in the morning shall eat the prey, and in the
    evening shall divide the spoil.
  knf-knf: « Benyamin awo ji uko ujooţ wi uţeeh, na nfa uji ufiŋ kade, na utaakal
    ufaaşër uko wi uyaaŋ aka. »
