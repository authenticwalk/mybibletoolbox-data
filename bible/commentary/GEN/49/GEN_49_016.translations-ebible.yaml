verse: GEN.049.016
translations:
  mal-C: “ഇസ്രായേൽഗോത്രങ്ങളിൽ ഒന്നെന്ന നിലയിൽ ദാൻ സ്വജനത്തിനു ന്യായപാലനംചെയ്യും.
  deu-TKW: Dan wird Recht schaffen seinem Volk, wie irgend einer der Stämme Israels.
  lin-lin: Dani akokamba bato na ye lokola moko kati na bikolo ya Isalaele.
  cbr-NT: Dannën rëbúnkinën ka aín aintsi 'ibukaman 'apu 'ixun 'akinti 'ikën, ax ka
    achúshi uni Jacobnën rëbúnkisa 'iti 'ikën.
  eng-LSV: Dan judges his people, || As one of the tribes of Israel;
  bmu-bmu: Tosatŋan Dangö könagesöurupŋi mulumgöm eŋgigetka Dan yaŋön mönö awörök
    aka keu diŋdiŋaŋgöra bim qeba malma. Dan kambu yeŋön Israelgö kambu tosatŋi i
    ewö aka malme.
  eng-GNV: Dan shall iudge his people as one of the tribes of Israel.
  eng-WEBSTER: Dan shall judge his people, as one of the tribes of Israel.
  nhw-BL: Ta tiDan, ta huan moixhuihua antetlajtolsencahuase quen quinamiqui pampa
    anelise se hueyi familia ipan tlali Israel.
  swh-ONEN: “Dani atahukumu watu wake kwa haki kama mmoja wa makabila ya Israeli.
  bba-bba: Wunɛ mɑɑ Dɑnu, wunɑ kɑɑ n dɑ wunɛn bweserun ɡɑri wunɑnɛ Isirelibɑn suunu
    sɔɔ.
  eng-KJVCPB: Dan shall judge his people, As one of the tribes of Israel.
  cpy-cpy: Ipinkathariwenteeri Dan isheninka ikimitaa itsipa ipinkathariwenteeri Israel-ite.
  mpx-mpx: Dani, owa wam gamagalau nu logugui-agil, ni ola Isileli ali un maisena
    ge maisena hi logugui-agil.
  wbp-wbp: 'Ngularla Jakupurlu milki-yunparnu kuruwarri Taanukulku: “Taanu, nyuntuju
    kapunpa nyina nyuntukupurdangka-piya-wati. Jinta-kari jinta-kari kapulu-jana wiri-patu
    nyina nyanungurra-nyangu warlaljaku, manu nyuntu kapunpa-jana wiri-yijala nyina
    nyuntu-nyangu-watiki.'
  luo-luo: “Dan nobed jangʼad bura ne joge mana kaka achiel kuom oganda Israel.
  meu-meu: Dan be ena orea taudia baine hahemaoro henidia, Israel iduhuna ta baine
    hahemaoro henia.
  npi-ULB: इस्राएलका कुलमध्‍ये एउटा कुल भएर दानले आफ्‍ना मानिसहरूको न्‍याय गर्नेछ
    ।
  yor-yor: “Dani yóò ṣe ìdájọ́ àwọn ènìyàn rẹ̀ gẹ́gẹ́ bí ọ̀kan nínú àwọn ẹ̀yà Israẹli.
  emp-NTPO: Daʌ̃, bʌ purura jipa pe erob̶aya waabema israelerãba ãdji puru obada quĩrãca.
  ind-ind: Untuk Dan, kamu beserta keturunanmu akan memimpin dan mengadili suku kalian
    sendiri, serta hidup seperti suku-suku Israel yang lain.
  pes-OPCB: «دان قبیلهٔ خود را چون یکی از قبایل اسرائیل داوری خواهد کرد.
  ssx-ssx: Da꞉nita꞉ ipika꞉ wanda꞉halina꞉ handeteke hala꞉ some halieke. Ikita꞉ mo hande
    mandane Isulai tapakema꞉ handilimikie.
  lcm-lcm: Dan ka saupai aro ani kana vap, asukang ta mangsikei i keve patvap i Israel.
  aer-aer: Kele Jacob-ele Dan anteme alyeke, “Dan, kele-arlke ngkwinhe areye akweke
    anteye aneme, unte apele ngkwinheke-artweye areyeke akngerrepate anetyenhe, arrpenhe
    areye-arteke akngerrepate anyenhenge itne-kenheke apmere Israel-ele.
  tgl-ULB: Hahatulan ni Dan ang kanyang mga tao bilang isa sa mga lipi ng Israel.
  nop-nop: “Dan, du yadi Isilae mebop noli hatiiŋ undiniŋgoŋ. Du nokeye’walaŋ medehik
    nadiŋa yodapmalaŋ.
  kca-kca: Дан, Израиль и тыхәԓ иты, ԓўв мирәԓ сўтәтты питԓәԓы;
  cbu-NT: Shiyachichshat, mshee Dan, Israelchicheetstam nlluranur waanpatatamsin ksutchitampasinaya.
  hui-hui: Dana ibugua ibunaga wali agali baya hangu handaya ho kagola ti Isaraele
    wali agali maru karubi dege holebira.
  wrs-wrs: Dan yeoa hellevm. Yimba si kuwul wulluhunvav pevtindim. Wo himba si os
    aevulvra, oi katindi Israeltindi.
  mya-mya: ဒန်​သည်​အ​ခြား​သော​ဣသ​ရေ​လ​အ​နွယ်​တို့ ကဲ့​သို့ မိ​မိ​၏​လူ​တို့​ကို​အုပ်​စိုး​ရ​လိမ့်​မည်။
  cbi-NTPO: Danya balen chachi tiya', ya' chachillanu washkenu tsuve, matyu Israelnu
    sera' jimu masku bulu paande naadejuñuba juntsaa.
  bod-N: དཱན་ཞེས་བྱ་བས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ༌བཞིན།། རང་གི་འབངས་མི་ཀུན་ལ་ཁྲིམས་ཐག་གཅོད་པར༌བྱེད།།
  wsk-wsk: “Dan mu Israel ningi, noko kariimet motam mu nunga tutera kari bagarukko.
  kkl-kkl: Dan, andi mabo Israelnang anabiag wamikti, sisa nhon mo wamikpa andi tam
    ikinne sinag wamleba, wali uro kareplamlulam.
  sna-sna: “Dhani acharuramisira vanhu vake somumwe wamarudzi aIsraeri.
  spa-BLM: “Dan juzgará a su pueblo, como una de las tribus de Israel.
  beu-beu: Dan! Aaing eene angu evengbanang tarang se hula, ꞌhakimꞌ. Aaing bot eetabaning
    ang naung ba eningse eelelang omi eparkara ang naung vengputus, bae dena vengtamadi
    niang. Eelelang angu di, Israel elelang ba nu.
  cac-cac: A achxo tic ach Dan, a ach val ol a ch'olb'itej a chon̈ab' icha val smojal
    tz'aj sch'olb'itaj junoc macan̈ eb' etisraelal.
  swh-ULB: Dani atawaamua watu wake kama mojawapo ya makabila ya Israeli.
  bel-bel: Дан будзе судзіць народ свой, як адно з каленаў Ізраіля;
  deu-ELBBK: Dan wird sein Volk richten, wie einer der Stämme Israels.
  mbb-OT: “Sikew Dan, ne metazeng he kukuman is ibeǥey nu ziyà te menge sakup nu he
    sevaha he tribu te menge Israilihanen.
  msc-msc: Daan di a sii a la mɔɔilu kun na ka alu la kiti tɛɛ, a ri kɛ ikomin Isirayɛli
    kabila tɔilu fanan.
  mal-2015: ദാൻ ഏതൊരു യിസ്രായേല്യഗോത്രവുംപോലെ സ്വജനത്തിന്നു ന്യായപാലനം ചെയ്യും.
  tuo-NT: Dan, mʉꞌʉ pũrĩcã mʉꞌʉ yarã masãrẽ dutigʉsaꞌa. Niꞌcã curua Israe curuacjãrãrẽ
    dutigʉsaꞌa.
  gup-gup: “Ngudda nawu Dan yibenkebmawahme nakka wanjh kabindidjadme birribuyika
    bininj nawu ngaye ngabenkebmawahme.
  met-met: “Dan bagula suxuya bakbagindi mauxangadingdi, bila Isrel bakbagindi yanamiding
    teladi dilibu.
  gvs-gvs: Dani, Kom bei totakínona dala tamo tamo Isileli sinaena, nako todedevidi,
    nako toogoyoidi kutakinoidi.
  rmc-rmc: Tu, Dan, pes zaačhaveha vaš o pravos peskre narodoske sar jekh le Izraeloskre
    kmeňendar.
  nlg-nlg: “Dan, i gevaa ke righitaonira/hulira nina vure ni kemana, vaghara rana
    balu kema ni Israel, sakai vamua nina kema te pile.
  dgr-DOGNT: “Dan Israel got'ı̨į̀ ı̨łè xàɂaa elı̨ı̨, edets'ǫ dǫ gha ehkw'ı hohtsı̨
    ha.
  pes-OPV: «دان، قوم خود را داوری خواهد کرد، چون یکی از اسباط اسرائیل.
  ron-1924: Дан ва жудека пе попорул сэу, Ка уна дин семинцииле луй Исраел.
  ben-OBCV: “ইস্রায়েলের গোষ্ঠীগুলির মধ্যে এক গোষ্ঠীরূপে দান তার লোকজনের জন্য ন্যায়
    প্রদান করবে।
  lex-lex: Dan, hota o' de mak keti plollolli-kdawra mneneheni la limmu-rormu, yoma
    omlia' am la Israela luwnu ida.
  rgu-rgu: Dan! O nade ma sosoa na nae, ‘mana ee dedeaꞌ’. O mo tititi-nonosi mara,
    neuꞌ ko maetuꞌ o leo ma dedea nara no matetuꞌ. Huu fo o leo ma, nana esa neme
    lahenda nusa Israel ara.
  som-som: Daanna wuxuu dadkiisa u xukumi doonaa Sidii qabiilooyinka Israa'iil middood.
  lat-VUC: Dan judicabit populum suum sicut et alia tribus in Israël.
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa nenikuwenikba-wa
    Dena. Ni-yama, “Umba nungkwaje-ka ningkakina Dena ki-lyangkuwerribikajungwunama
    nungkwa-langwa-langwa warnumamalya warningaba-murrikba akwa wurruwurrariya-murrikba
    wurrakina. Umba nungkwa-langwa warnumamalya aburrajukwaba ne-yaminama WarningiYijireyila
    warnumamalya.
  eng-ASVBT: Dan shall judge his people, As one of the tribes of Israel.
  mna-mna: “Dan popoŋana kini ko tipet ma tiwe wal uunu ta. Mi zin ko tiurpewe pataŋana
    kizin tomtom. Tamen ko loŋa mi tipasaana zin tomtom tomini. Zin ko kembei ta mooto
    sananŋana ta imbot la zaala zilŋaana mi izaŋzaaŋa, beso tomtom sa imar ramaki
    hos kini, to loŋa mi iŋa lae pa hos kumbuunu, mi tomtom ta imbot sala hos ndemeene
    na, itop su toono.
  ita-1885: DAN giudicherà il suo popolo, Come una delle tribù d'Israele.
  eng-LXXUP: Dan shall judge his people, As one tribe too in Israel.
  eng-ULB: Dan will judge his people as one of the tribes of Israel.
  spa-VBL: “Dan juzgará a su pueblo como una de las tribus de Israel.
  fra-_FOB: Dan jugera son peuple, comme l'une des tribus d'Israël.
  mal-mal: ദാൻ ഏതൊരു യിസ്രായേല്യഗോത്രവുംപോലെ സ്വജനത്തിനു ന്യായപാലനം ചെയ്യും.
  urd-GVR: Dān apnī qaum kā insāf karegā agarche wuh Isrāīl ke qabīloṅ meṅ se ek hī
    hai.
  suz-BL: दान इस्राएल आ जात ङा ठेयब मुर दुम्‍शा, अरु आन कली निसाफ पाइब दुम्‍ल। न्‍यायाधीस
    १३:२,२४,२५
  ita-1927: Dan giudicherà il suo popolo, come una delle tribù d’Israele.
  ckb-ckb: «دان دادوەری گەلەکەی خۆی دەکات، وەک یەکێک لە هۆزەکانی ئیسرائیل.
  eng-BBE: Dan will be the judge of his people, as one of the tribes of Israel.
  crx-NTPO: Dan 'en dudune'ne buba nahutiyeh. Israel 'ilhoh didohne oots'u haindene
    'enne 'uhint'oh.
  kan-OKCV: “ದಾನನು ಇಸ್ರಾಯೇಲನ ಗೋತ್ರಗಳಲ್ಲಿ ಒಂದು ಗೋತ್ರವಾಗಿ ತನ್ನ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವನು.
  bbb-bbb: Ro e Deni fure fu e fuone ijene samuagiaga bu una besu e Isureroko ijena
    karinoeke.
  tam-2017: தாண் இஸ்ரவேல் கோத்திரங்களில் ஒரு கோத்திரமாகி, தன் ஜனத்தை நியாயம் விசாரிப்பான்.
  spa-RV-1909: Dan juzgará á su pueblo, como una de las tribus de Israel.
  ron-BTF: Dan va judeca poporul său, ca unul dintre triburile lui Israel.
  eng-WEBP: “Dan will judge his people, as one of the tribes of Israel.
  eng-FBV: Dan will judge his people as one of the tribes of Israel.
  nld-1939: Dan richt zijn volk Als een van Israëls stammen.
  nch-BL: Ta tiDan, ta huan moixhuihua antetajtolsencahuase quej quinamiqui pampa
    anelise se hueyi familia ipan tali Israel.
  tfr-NTPO: »Danda ba tjëyo l̇l̇gwek om go, Israel tjëyoga obl̈ë dik.
  vie-1934: Đan sẽ xử đoán dân chúng mình, Như một trong các chi phái Y-sơ-ra-ên.
  hin-CV: “दान अपने लोगों का न्याय इस्राएल के एक गोत्र जैसा करेगा.
  eng-OURB: “Dan [He judged] will judge his people, as one of the tribes of Israel
    [God prevails].
  spa-BES: Dan será el juez de su pueblo, como una de las tribus de Israel.
  tdx-tdx: Hizaka ondati’eo t’i Dane, Kanao mpiamo foko Israeleo.
  vid-vid: “Dani kowa mhanyisi wa wanhu wa heye, kota yumwe wa lukolo lwa Isilaeli.
  pwg-pwg: Dan na tam kuni dam sago Israel kamonai Ma nota maninina tepanai am wawaya
    kuni tupaviresi ma kuni badesi.
  eng-OKE: From the house of Dan will be chosen and will arise a man in whose days
    his people shall be delivered, and in whose years the tribes of Israel have rest
    together.
  tha-KJV: ส่วนดานจะปกครองพลไพร่ของตน เหมือนเป็นตระกูลหนึ่งในอิสราเอล
  por-BR-2018: Dã julgará a seu povo, Como uma das tribos de Israel.
  bco-bco: Dana꞉ ene so꞉lo꞉ iliyo꞉ inina꞉ma꞉la꞉ bo꞉fo꞉lalikiyo꞉, ene so꞉lo꞉ a꞉no꞉
    Isolael so꞉lo꞉ nol o꞉lia꞉yo꞉ imilo꞉ ka doma꞉ib.
  deu-ELO: Dan wird sein Volk richten, wie einer der Stämme Israels.
  ktm-ktm: “Dan we kisini kakah ta su lewen. Su eri we hahpa ndre metnemwen se yi
    odo Israel.
  caa-caa: 'Y de allí ojron e Jacob taca e Dan y che: “Pues net xeꞌ Dan, achꞌajnarir
    aquetpobꞌ ajbꞌijresiajobꞌ tujor e gente tama uchinam bꞌan cocha achena tama tunor
    e inmojr chinamobꞌ tama e lugar Israel.'
  eng-WYC-2018: Dan shall deem his people, as also another lineage in Israel. (Dan
    shall judge, or shall rule, his people, like another tribe in Israel.)
  epo-epo: Dan juĝos sian popolon, Kiel unu el la triboj de Izrael.
  uig-PIN: Dan Israil ⱪǝbililiridin biri bolar, Ɵz hǝlⱪigǝ ⱨɵküm qiⱪirar.
  beo-beo: Da:ne da ea fi ilima ouligisu dunu esalumu. Ea fi dunu ilia da Isala:ili
    dunu fi eno amo defele ba:mu.
  tpi-OTNT: “Dan bai i bosim ol manmeri bilong en na ol bai i stap wankain olsem ol
    arapela lain bilong Israel.
  hau-SA: “Dan zai tanada adalci wa mutanensa kamar ɗaya cikin kabilan Isra’ila.
  udu-udu: Daan a’di imidi ta amandwall ’kwanim piti gwo mo, me’d a’din ’de/ e bwaman
    ma waḵ gi ’Kwani ma Israyiil mo.
  uig-LAT: Dan Israil qebililiridin biri bolar, Öz xelqige höküm chiqirar.
  nde-nde: UDani uzakwahlulela kahle abantu bakibo njengesinye sezizwe zako-Israyeli.
  ton-ton: “E fakamaau hono kakai ʻe Tani, ʻo hangē ko e tokotaha ʻae faʻahinga ʻo
    ʻIsileli.
  ces-1613: Dan souditi bude lid svůj, jako jedno z pokolení Izraelských.
  eko-eko: Daani, onteela ophuka washariyavo khapila yawe nkhama lihimo limote la
    Ezirayeele.
  nss-nss: Tan ara ndramat para tamwaniye kiro mwalinga ndramiran hu, tehe wum para
    tamwaniye tahu Yisrayel.
  eng-WMB: “Dan will judge his people, as one of the tribes of Israel.
  tam-TCV: “தாண் இஸ்ரயேலின் கோத்திரங்களில் ஒரு கோத்திரமாயிருந்து, தன் மக்களுக்கு நீதி
    வழங்குவான்.
  ceb-ULB: Magahukom si Dan sa iyang mga katawhan isip usa sa mga banay sa Israel.
  mkn-mkn: Dan! Lu pung nama pung arti bilang ‘hakim’. Ais lu ni, deng lu pung turunan
    yang nanti putus lu pung suku pung parkara dong deng sonde barát sablá. Te lu
    pung suku tu, satu dari bangsa Israꞌel dong.
  nce-nce: Tokwafe, Dan bubë ilawa mago onehome eso home tafa lëgletëmeme, na bu Israel
    life mago fli oneho fene tafa mëla.
  pol-UBG: Dan będzie sądzić swój lud jako jedno z pokoleń Izraela.
  agr-agr: “Dagkak Israel wegantu aidaujai betek nii wegantu aidaun apuji atinai.
  kyc-kyc: Isaraelena rara lapo dupwa pingi doko suu pyao Daneme banya wambu dupwana
    baame mupwa ingyuo iso karara.
  urd-GVU: دان اپنی قوم کا انصاف کرے گا اگرچہ وہ اسرائیل کے قبیلوں میں سے ایک ہی ہے۔
  deu-1912: Dan wird Richter sein in seinem Volk wie ein ander Geschlecht in Israel.
  ntj-ntj: '@see-verse:GEN.049.015'
  row-row: Dan! Nara ma sosoa na ‘mana nggero’. Ho ia, mo tititi-nonosi mara, dei
    fo miꞌetuꞌ Israꞌel ra dedꞌea nda misilaꞌe esa saꞌ boe.
  kan-2017: ದಾನನು ಇಸ್ರಾಯೇಲರ ಕುಲಗಳಲ್ಲಿ ಒಂದರಂತೆ ತನ್ನ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವನು.
  ena-ena: Dan nɨbu ciaŋ hihɨla hihɨla hɨsɨŋ hulaŋ hɨnibali uami. Hɨnihɨni nudɨ hulaŋ
    iamɨgali agɨladɨ migɨlɨbali uami. Isɨlaelɨ hɨdɨlɨ agɨladɨ manɨgali limu hɨhɨle
    agɨlaŋ nulɨdɨ hulaŋ iamɨgali migɨlavɨlalɨ hameŋ laci ala migɨlɨbali uami.
  tgo-tgo: Den ne i mbaroŋaŋgiya le gharɨgharɨ ŋgoreiya iye wabwi regha Isirel e tɨne.
  yap-yap: “I Dan e bayi gagiyegnag e tirok e girdi’. Bay ra pired ni yad bod e tin
    kabay e ganong nu Israel.
  tet-tet: Dan! Okaan naran ‘Dan’ neꞌe, lia isin naꞌak ‘maktetu no makotu lia’! O
    mo okaan husar-binan atu natetu no nakotu okaan ema klubun lian, nalo tetuk no
    nesan! Hotu, o dadi maun bodik ema hunun sia iha Israꞌel!
  hlt-MCSB: Dan he Israel koca pakhat vanbangla a pilnam kah lai a thui pah ni.
  mdy-ETH: ዳኣኔ፦ ዒስራዔኤሌ ፃጳፓ ፔቴሢ ማዒ ፔ ቶኦኮኮ ጌስቲ ዎጋያ ማዓንዳኔ።
  twi-ASANTE: “Dan bɛbu ne manfoɔ atɛn sɛ Israel mmusuakuo no baako.
  bhl-bhl: Dan, ku Isalael kawtiw biim mutuk ka bomi, kukalem kunum waneng ilo kilele
    diwyembokolew te.
  con-NTPO: Danda tsu tise aindeccuma mandaya fae'ngae faesu Israe'su aindeqquia'caen.
  eng-WEBU: “Dan will judge his people, as one of the tribes of Israel.
  bnp-bnp: “E Dan, ia ra kabu, bara i matakari e huriki a Israel.
  wal-wal: “Daani Israa7eela zaretuppe issuwaa gidiya ba asaa bolli daannatana.
  mgh-mgh: Tani naahala waakihera citthu cikhanle coneethi awe toko nihimo phi nihimo
    no Isirayeli.
  acu-NT: 'Nunia Dankan chicharak: —Israela weari ainau doce akankamuri nuni kichik
    aminu atinua nuni ami aintsrum ainau inartinuitme.'
  spa-PDDPT: Dan juzgará a su pueblo, Como una de las tribus de Israel.
  gun-gun: — Ha'e gui Dã ma oikuaa pota 'rã guetarã kuery re, Israel regua mboae ojapoa
    rami.
  agu-BL: ”Ma aẍatz Dan, chin tz'aknak cu'n tzabne' tan chicawe'n yi e' atanum.
  eng-PEV: Then Jacob said, “Dan’s tribe will have their own bosses, just like all
    the other tribes of the Israel nation. Those bosses from Dan’s tribe, they will
    be good and fair to the people.
  ilo-ULB: Ukomento ni Dan dagiti tattaona a kas maysa kadagiti tribu ti Israel.
  kpg-kpg: Dan gaa hai di tagi ni digau o dono henua, digaula gaa hai gadoo be nia
    madawaawa Israel ala i golo.
  uig-ARA: دان ئىسرائىل قەبىلىلىرىدىن بىرى بولار، ئۆز خەلقىگە ھۆكۈم چىقىرار.
  bsp-bsp: Dan, endeyɔnɛ afum ɔn wəbɛ. Pəmɔ kusuŋka kəlɔma cusuŋka cələpəs ca Yisrayel
    cəkɔ.
  mbs-mbs: “Mèpiya se pegpengibing i Dan te menge sakop din, iling te menge doma pongan
    te bowad-bowad i Israel.
  tof-tof: “Dan sab tóba pamkolpam nolngomólnórre zazzan. I sab inzan kwarile, wamaka
    ngibürr Isrrael zitülzan.
  sus-sus: Dana a xa ɲama yamarima nɛ, alɔ Isirayila bɔnsɔɛ nde.
  pon-2006: “Dan pahn wia kaunen tohn eh wehi. Re pahn duwehte kadaudok teikan en
    Israel.
  jae-jae: “Dan êmêtôc nê lau amboac Israelnêŋ gôlôacnêŋ toŋ teŋ.
  ksd-ksd: Dan na kure ra taraina da tikai ta ra umana vuna tarai Israel.
  tur-YTC: “Dan İsrael oymaklarından biri olarak, Halkını yönetecek.
  bel-N: Дан будзе судзіць народ свой, як адзін з родаў Ізраіля.
  grc-BRENT: Δὰν κρινεῖ τὸν λαὸν αὐτοῦ, ὡσεὶ καὶ μία φυλὴ ἐν Ἰσραήλ.
  ind-AYT: “Dan akan menghakimi umatnya sebagai salah satu dari suku-suku Israel.
  lid-lid: “Dan kameh asahan ndramak ta anuhun sahou tiri lau tan, i buku none iri
    boho kamen ra-em ra-em badu Isra-el.
  nya-nya: “Dani adzaweruza mwachilungamo anthu ake monga limodzi mwa mafuko a anthu
    a mu Israeli.
  hrv-hrv: Dan će narod svoj suditi kao svako pleme Izraelovo.
  mps-mps: “Dan te aga hani bidi dabe augwali te Israel hani me deli dao, tama agai
    te aga we bidi dali te po tų dodolobo sę bugagia yaibao.
  llg-llg: Dan! O nadem ndandaan nae, ‘mana maketu’. Boe ma, o ia, ma o numbu-sadu
    mala sila ndia dei fo laketu o hataholi nusa Israꞌel dedeꞌan, taa mana benu selik.
  tpi-tpi: “Dan bai i bosim ol manmeri bilong en na ol bai i stap wankain olsem ol
    arapela lain bilong Israel.
  dan-1931: Dan dømmer* sit Folk så godt som nogen Israels Stamme. { [*på hebr. Ordspil
    med Navnet Dan.] }
  vie-OVCB: Đan sẽ xử đoán dân mình, như những tộc khác của Ít-ra-ên.
  lbk-lbk: “Si Dan et en-apo isnan takhona ay kag isnan tap-in nan tribon nan Israel.
  guj-2017: ઇઝરાયલનાં અન્ય કુળોની માફક, દાન તેના લોકોનો ન્યાય કરશે.
  byr-byr: '@see-verse:GEN.049.015'
  awx-awx: Danu äminä nomän daying yiwik. Israel notnätä daying yiwixaying using daying
    yiwik.
  pon-2006A: “Dan pahn wia kaunen tohn eh wehi. Re pahn duwehte kadaudok teikan en
    Israel.
  por-BRBSL: “Dan irá julgar seu povo, como uma das tribos de Israel.
  cth-cth: Dan ni a taminaw hah Isarel miphun rahak vah miphun buet touh patetlah
    lawkceng han.
  twi-twi: “Dan bebu ne manfo atɛn sɛ Israel mmusuakuw no baako.
  hlt-hlt: Dan he Israel koca pakhat vanbangla a pilnam kah lai a thui pah ni.
  tbz-SIM: Dɑnni, ɑ yó ntú obeéntì nwe Isidɑyɛɛribɛ tɔbɛ̀ dòmmɛ̀,
  msy-2020: “Ezɨ Dan, a gumazir dapanir ekiamɨn mɨn ikɨva, uan gumazamizibagh ativagh
    ikɨtɨ, me Israelian anabar igharazibar mɨn otivam.
  txq-txq: Dan! O nadem sosoa-ndandaan nae, ‘mana maketu-maladi dedeꞌak’. Boe ma o
    ia, ma o tititi-nonosim mara, neu ko raketu-raladi o leom dedeꞌan nara no ta mbeu
    seserik. Huu o leom naa, esa numa hatahori nusa Israel asa mai.
  aaz-aaz: Neu ko, aam Dan. Ho kanam naan, in aꞌmoufn ii, ‘afeek rasi’. Ho mok ho
    sufam-kauꞌm ein of amjair afeek rasi meu hi pah Israꞌel sin sin rasin. Hi mifeek
    rasi te, natai ma ka mpiir fa humaf.
  azb-azb: Dan İsrail qəbilələrindən biri olub Öz xalqına hökm edəcək.
  eng-DBY: Dan will judge his people, As another of the tribes of Israel.
  hin-2017: दान इस्राएल का एक गोत्र होकर अपने जातिभाइयों का न्याय करेगा।
  wol-KYG: «Dan ay àtteji xeetam, ni ko giiri Israyil baaxoo.
  swp-swp: Dani abo ena tataoyao i hedudulaidi doha Isaraela ana bodao headi.
  bjr-bjr: Yakooboofa Isakaana qimamiseenoo quandafinoo Dannaana afaaqooqa qinau.
    Dannaafa narí maqannaasa uriqararafa mariannoo. Misa Isaraee maqannaa foora marifaranoo.
  eng-YLT: Dan doth judge his people, As one of the tribes of Israel;
  heg-NTPO: Dan! Ku ngalam ma nahin na noan, ‘atuil in nutus dasi’. Hidim mam ku nol
    ku in hua-koet tas, man nutus bel ku bangsa las dasi las nol in ngele halin lo.
  ptu-ptu: Dan la tohho ma'bisaha anna uhhindim solana, aka pessubunna duka' Israel.
  bzd-NTPO: “Dan ditséwö shu̱a̱ s'shu̱lirdaë buaë yësyësë we̱s Israel aleripa e' ditséwö
    male̱pa es.
  kwf-kwf: “Dan, ꞋaeꞋo Ꞌoke baꞋa kwaitalaꞋi ngasingasiꞋa. Ma Ꞌoke baꞋa lia leꞋa sulia
    ngwae neꞋe kike futa maꞋi burimu ki, ka diꞋia logo ai neꞋe kike baꞋa futa maꞋi
    buri ana ngwaefuta Ꞌoe ki.
  eng-WYC-2017: Dan shall deem his people, as also another lineage in Israel.
  eng-WMBB: “Dan will judge his people, as one of the tribes of Israel.
  spp-spp: Dan sí u kìni shiinbii shwɔ u zàmpɛɛnbii na, Izirayɛli tùluyi sanɲyi fiige.
  aey-aey: Dan uqa uqana dana cajaca gesiladigian. Euqa age Isrel jobon medeh leih
    cinigwe.
  urd-GVH: दान अपनी क़ौम का इनसाफ़ करेगा अगरचे वह इसराईल के क़बीलों में से एक ही है।
  rug-rug: E Dani si kaqu koimata ni na kopu ni na totoli ni sari nana tinoni meke
    kaqu ta evaṉae keke butubutu pa Izireli.
  gaz-gaz: “Daan gosoota Israaʼel keessaa akka isa tokkootti, saba isaatiif murtii
    qajeelaa ni kenna.
  fra-LSG: Dan jugera son peuple, Comme l’une des tribus d’Israël.
  yal-yal: “Dan, a a yamaan makitima nɛn, alo Isirayila bɔnsɔnna bonne.
  gum-gum: Inchen Danbe nui misaameran maig kønrrabigwan asha martrabig køn. Israelwei
    tru doce nusrkalai misag søtømerayu kan møikkøsrøn lataitøwei.
  iou-iou: Jekoptä Isaka man ude iwetpäŋ nanaki Dan ŋode iwetkuk; Dan, gähäwä intäjukun
    ämatä itkaŋ ämawebe äbotkaye api yabäŋ yäwaren, notkayetä iniken äboriye yabäŋ
    yäwat täkaŋ ude yäk.
  haw-1868: E hooponopono o Dana i kona hanauna a kanaka, e like me kekahi o na ohana
    o Iseraela.
  arb-NAV: دَانٌ يَقْضِي لِشَعْبِهِ كَأَحَدِ أَسْبَاطِ إِسْرَائِيلَ.
  adz-adz: “Dan bungꞌ asu gudzun i raruda garaman bini nabi utupan Israil fain naga.
  ewe-ewe: “Dan aɖu eƒe amewo dzi abe Israel ƒe to bubu ɖe sia ɖe ene.
  eng-LEE: Dan shall judge his people, as one of the tribes of Israel.
  gvn-gvn: '@see-verse:GEN.049.015'
  asm-FB: দান ইস্ৰায়েলৰ এক ফৈদ হ’ল; তেওঁ নিজ লোকসকলৰ সোধ-বিচাৰ কৰিব।
  sus-A: دَنَ عَ شَ حَمَ يَمَرِ مَ نّ، عَلْ عِسِرَيِلَ بْنسْي ندٍ.
  fra-SBL: « Dan jugera son peuple, comme l'une des tribus d'Israël.
  hbo-hbo: דָּ֖ן יָדִ֣ין עַמֹּ֑ו כְּאַחַ֖ד שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  shp-NTPO: 'Ja jawen bake Danbiribi yoia iki neskáakin: Minbiribira, joni koshi jikitaanan
    min kaibo israelitabo jato akinoxiki.'
  eng-WYCLIFFE: Dan schal deme his puple, as also another lynage in Israel.
  pjt-pjt: Munu palulanguṟu Danta ngapartji wangkangu alatji, “Katja, nyuntumpa panya
    ngunytju Pilanya, ngayuku kuri Raitjilku panya waṟkaripai. Palu nyuntu katja mulapa
    ngayuku nyuntumpa kuṯa tjuṯa puṟunypa, panya nyuntumpa walytjapiti ma-tjuṯaringkuku
    maḻatja maḻatja ngayuku walytjapiti alatjiṯu nyuntumpa kuṯa tjuṯaku walytjapiti
    puṟunypa. Kaya paluṟu tjana kutjupa kutjupa uwankara tjukaṟurulku Israelkunu uwankaraku.
    Munu paluṟu tjana tjaultji nganyiri puḻka nyinaku liru mulya-purkutitji puṟunypa,
    panya liru paluṟu iwarangka itingka paṯaṟa ngarira nyanytju wati-pitjanyangka
    nyakula taṟi patjalpai, ka nyanytju waṟarakatira wati panya palula tatintjanya
    punkatjingalpai, palu puṟunypa tjana warmaḻa tjuṯa pitjanyangka paṯaṟa urulyku
    pungkuku.”
  cwe-cwe: Dani kezakuwa msemi kwa wanhu wake fana imwe ng'holo za makabila ya Isilaili.
  bgs-bgs: “Madigár tô kapid i Dan katô mga sakup din, iring na duma mga grupo ka
    mga rubbad i Israel.
  kik-kik: “Dani agaaciirĩrĩra andũ ake na kĩhooto, arĩ ta mũhĩrĩga ũmwe wa Isiraeli.
  ksr-ksr: “Tosianoŋ Dambaa kanagesouruta menduŋgoŋ oŋoŋgi Dan iinoŋ mono aworo (defence)
    nama qaa dindiŋaajoŋ manja qeŋ laligowaa. Dan tuuŋ yoŋonoŋ Israelwaa tuuŋ tosaaŋa
    iikaaŋa kolooŋ laligowuya.
  fra-NCL: DAN juge son peuple, comme l’une des tribus d’Israël.
  cek-AK: Dan loe Israel ih acaeng maeto ah oh baktih toengah, angmah ih kaminawk
    to lokcaek tih.
  xla-xla: Amasiyama Dan wa꞉tapo Isalael so dulu dla yia꞉ koko gladlalo hallepe.
  cuk-cuk: ”Dan, Israel-masmala-ambe-gakabogwad-baiganyobmogad (12). Dan, e-sordamarga
    igar-nudakedga guoed.
  uig-CYR: Дан Исраил қәбилилиридин бири болар, Өз хәлқигә һөкүм чиқирар.
  tel-2017: దాను ఇశ్రాయేలు గోత్రాల్లో ఒక గోత్రంగా తన ప్రజలకు న్యాయం తీరుస్తాడు.
  hat-BSA: Dan va jije pèp li kon youn nan tribi Israël yo.
  kos-kos: “Dan el ac fah sie mwet kol nu sin mwet lal. Elos ac fah oana sruf saya
    lun Israel.
  hbo-WLC: דָּ֖ן יָדִ֣ין עַמּ֑וֹ כְּאַחַ֖ד שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Dan ga-eme ka ikpe ziri ezi rute ndị ya aka dịka otu nʼime ebo Izrel.
  ory-ory: ଦାନ୍ ଇସ୍ରାଏଲର ଅନ୍ୟାନ୍ୟ ବଂଶ ତୁଲ୍ୟ ହୋଇ ଆପଣା ଲୋକମାନଙ୍କର ବିଚାର କରିବ।
  chk-chk: Tan, kopwe souapwüng won aramasom usun chök ekewe lusun ainangen Israel.
  ssd-ssd: Dan nu nuŋe kuasmbi kulatkamŋgat. Kuasmbi ta nane Israel tuku kuasmbi ŋakmba
    taŋaŋ minamŋgaig.
  rop-rop: “Den, yu garra jidan gudwan lida blanga yu pipul olabat, langa det wanbala
    klen blanga Isreil.
  ukr-1871: Дан свій люд судити буде, рід свій в Якові.
  eng-AOI: Then Jacob spoke to his son Dan and said, “Dan, you will be a judge, deciding
    if your people are good or bad. But your people are also Israelite people.
  yon-yon: Den kuu ye amyenimbon yaa wengyundaneen, yi kuu Israel yi amyenimbon yena
    areb keraniib.
  bch-bch: “Dan ga iuot eaba patutuinga posanga aea ngan ele panua. Ta ei ieda kapei
    mambe gid lum padengada Israel.
  deu-1951: Dan wird sein Volk richten als einer der Stämme Israels
  eng-JPS: Dan shall judge his people, as one of the tribes of Israel.
  ubr-ubr: “Dan on arimon ini netewar an sabu auris. Osi on arimon Israel amonai dam
    fani ba.
  srp-1865: Dan æe suditi svojemu narodu, kao jedno izmeðu plemena Izrailjevih.
  lug-lug: Ddaani anaalamulanga mu bwenkanya abantu be ng’ekika ekimu ku bika bya
    Isirayiri.
  heb-heb: דן ידין עמו כאחד שבטי ישראל׃
  ben-IRV: দান নিজের প্রজাদের বিচার করবে, ইস্রায়েলের এক বংশের মতো।
  pan-pan: ਦਾਨ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਇੱਕ ਹੋ ਕੇ, ਆਪਣੇ ਲੋਕਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ।
  tkr-tkr: Danir İzrailyne nasılbışda sa vob, Mang'vee cune milletıs məhkama haa'as.
  mwp-mwp: Isoereyl matha umepu nungu mura garkaz kazipa, ‘Dan, nginu nel muynu kedha,
    “minamay mabayg”. Nginu kaziw kazingu bangal ngulayg thanamun mabayg zoeyzi neydhay,
    matha kedha mura Isoereylaw buway midh nanga.
  mya-JVB: ဒန် သည် ဣသရေလ အနွှယ် တစုံ တပါးကဲ့သို့ ၊ မိမိ လူ တို့ကို စီရင် လိမ့်မည်။
  tbg-tbg: Minti tivakero viva Daanirara tiharo, Isareri hini anku vaintema kero,
    Daaniva nai navunaaka uva avuqavuqama nimitaanarove. (30:6)
  hmo-hmo: “Dano ese iena iduhu taudia dekenai, kota do ia henia, bona Israela ena
    iduhu haida hegeregere do idia noho.
  ata-ata: Xe Den ne, anu ulai la anu itema vile tila sou usaxilaꞌa ta mitema noxou
    sou ulosieixu ꞌilixo ane mulapu sou imulinu. Ta mitema noxou ne, ulai la aneꞌi
    aloxo aneꞌi ta mata ne Isilaeli ane seꞌi.
  nfa-nfa: Dan! Ngara èu ne, sasoa na, ‘dhèu pamaꞌète lii’. Aa èu ne, dènge ana-èpu
    èu, ladhe bèli-camèdꞌa pamaꞌète lii nèti dhèu èu Israꞌel sèra, dènge boe bia ca
    bèka.
  urd-urd: दान इस्राईल के क़बीलों में से एक की तरह अपने लोगों का इन्साफ़ करेगा।
  rus-SYN: Дан будет судить народ свой, как одно из колен Израиля;
  cbt-NTPO: ‘Quëmaso Tano, quëmaora huëntonënquë ya'huëpisopita catahuaran. Nanan
    ya'huëtohuachina', anoyatacaiso catahuaran. A'napita Israiro huëntono'sa pochachin
    nisaran.
  bqc-SIM: Dã a a gbɛ̃́ↄ yã́gↄ̃gↄ̃ a zɛ́wa, aↄ dɛ Isaili buiↄ do ũ.
  tcz-CHONGTHU: Dan vang chu amite ding in lungmon ahin, bolpeh ding Israel te phungkhat
    hin na ahin to ding ahi.
  mar-mar: इस्राएलाचा एक वंश या नात्याने दान आपल्या लोकांचा न्याय करील.
  tcs-tcs: ‘Dan i gobi bos po zaze ol pipol blo em, seimkain wiskain dem nada pamlelain
    blo Izrael i mekem.
  soq-soq: Tane Dan, e ionoite wane apanaa oniamona Israel damba isiwa ruau.
  qub-qub: «Dan, gamga quiquiqui castallatami alli arriglanquipaj. Gamga canquipis
    Israel trïbumi.
  bqp-bqp: Dã ni a gbɛ̃nↄ bo yãn Isaraila burinↄ doke ũ.
  hat-hat: Dann ap yon chèf pou pèp li, tankou yon branch nan fanmi Izrayèl.
  eng-BSB: Dan shall provide justice for his people as one of the tribes of Israel.
  tod-tod: Dan ɠa ná-nuɓusɛiti tukpɔɠaaleʋe, eɠɛ Izelayɛle ná-bolodai gila.
  eng-WEBPB: “Dan will judge his people, as one of the tribes of Israel.
  kbq-kbq: Daniga kva (jas) vahe tro hunka vaheka'a kegava hugahane. Mago naga Israeli
    kevufi manigahaze.
  nhe-BL: Ta tiDan, ta huan moixhuihua intetlajtolsencahuase queja quinamiqui pampa
    inelise se hueyi familia ipan tlali Israel.
  bus-bus: Dani é a gbɛ̃nↄ bↄ yãn Isaraili boriinↄ doke ũ.
  gub-BL: Nà wiko putar uzuapyapyr wanuwihaw romo a'e nehe. Wiko putar amogwer Izaew
    ta'yr wazuapyapyr wazàwe nehe.
  eng-DRA: Dan shall judge his people like another tribe in Israel.
  knf-knf: « Dan aşih pntaali pi nul, jibi babuk aşin bakşihuŋ ki baka.
