    ge, a꞉la꞉ta꞉ga꞉ halaido꞉ gilo꞉ma꞉yo꞉ iyo꞉ gi tinio꞉ ko꞉lo꞉lab.
  deu-ELO: Ruben, mein Erstgeborener bist du, meine Kraft und der Erstling meiner
    Stärke! Vorzug an Hoheit und Vorzug an Macht!
  ktm-ktm: “Ruben, kom tolun todo, puko-on todo ti ou. Longoh odo eleheu todo ti yu
    uwepisi ou iyin munen. Ile puko-oi pe rangai ihnding, eri ou emin kalai.
  caa-caa: “Pues net Rubén, jaxet e yaxar unembꞌir tanibꞌa, y jax e yaxar unembꞌir
    conda nen chꞌom maxtaquento conda nen ayanto niqꞌuecꞌojsiaj, y jax net xeꞌ tuaꞌ
    itajttzꞌa más meyra que e inmojr niunenobꞌ, y jax net xeꞌ ayan meyra acꞌotorer.
  eng-WYC-2018: Reuben, my first begotten son, thou art my strength, and the beginning
    of my sorrow; thou oughtest to be the former in gifts, the more in lordship, (or
    thou ought to be the first in gifts, and the greatest in power, or in authority);
  epo-epo: Ruben, vi estas mia unuenaskito, Mia forto kaj komenco de mia vireco, Supro
    de digno kaj supro de potenco;
  uig-PIN: Əy Rubǝn, sǝn mening tunji oƣlumsǝn, Küq-ⱪudritimsǝn, Küqüm bar waⱪtimning
    tunji mewisidursǝn, Salapǝt wǝ ⱪudrǝttǝ aldi iding,
  beo-beo: Liubene! Di da na magobo mano amola na gasa gala. Na da asigilaloba, di
    da na magobo mano lalelegei. Dia gasa da na mano huluane ilia gasa baligi dagoi.
  tpi-OTNT: “Ruben, yu namba wan pikinini bilong mi. Mi kamapim yu long taim mi yangpela
    man yet. Yu kamap bikman tru na yu strongpela moa na yu winim olgeta pikinini
    bilong mi.
  hau-SA: “Ruben, kai ne ɗan farina, ƙarfina, alamar farko ta ƙarfina, mafi matsayi,
    kuma mafi iko.
  udu-udu: Ra/ubiin /e tana bwanyaram pem mo, ’peni mo ma dem dem pem mo dhali ’peni
    maman pem kun ṯwa/a/ gi mom’bi’th is mo dhala liṯgan pem mo e monyca mo dhala
    liṯgan e mom’bi’th mo.
  uig-LAT: Ey Ruben, sen méning tunji oghlumsen, Küch-qudritimsen, Küchüm bar waqtimning
    tunji méwisidursen, Salapet we qudrette aldi iding,
  nde-nde: URubheni, ulizibulo lami, amandla ami, isibonakaliso sokuqala samandla
    ami, ukuphelela ngodumo, ukuphelela ngamandla.
  ton-ton: “Ko Lupeni, ko hoku ʻuluaki koe, ko hoku mālohi, mo e kamataʻanga ʻo hoku
    mālohi, ko e lelei mo e ngalingali ʻeiki, mo e fungani ʻoe mālohi.
  ces-1613: Ruben, prvorozený můj jsi ty, síla má, a počátek moci mé, vyvýšenost důstojenství
    a vyvýšenost síly.
  eko-eko: Weeyo Ruubeni, mwaana woomwanzo aka, kuvu zaka, nshumo woomwanzo woojikhitiri
    wooshapu aka, mwanzo wooshitahiwa channu na wookhomaala.
  nss-nss: Rupen wou ara noru ndrohan, Uiki wou ara tandrohonga manoru wihou to; pe
    arakinima pwoke ato. Ngalam ara pwokeyan iya pe iyera hin iya.
  eng-WMB: “Reuben, you are my firstborn, my might, and the beginning of my strength,
    excelling in dignity, and excelling in power.
  tam-TCV: “ரூபன், நீ என் முதற்பேறானவன், நீ வலிமையும் என் பெலனின் முதல் அடையாளமுமானவன்,
    நீ மதிப்பில் சிறந்தவன், நீ வல்லமையிலும் சிறந்தவன்.
  ceb-ULB: Ruben, ikaw ang akong kinamagulangan, ang akong kusog, ug ang sinugdanan
    sa akong kalig-on, dungganan sa dignidad, ug dungganan sa gahom.
  mkn-mkn: Ruben! Lu ni, beta pung ana paling tua! Lu ni, beta pung tongkat, deng
    beta pung tangan kanan. Orang paling hormat sang lu.
  nce-nce: Ruben, ju bobë abwa nëba. Bo falakeme nëgena, sebo bitana jume mana fu
    tëto. Ju flesu ho fata tle na ju tako afutukuna homu. Jubë afutuku jubë iniwa
    blijamonibë afutukume boblo lalotome.
  pol-UBG: Rubenie, mój pierworodny, ty jesteś moją mocą i początkiem mojej siły,
    pierwszy dostojeństwem i pierwszy męstwem.
  agr-agr: “Rubénkah, ametme mina uchig iwaimek, wi aminak nagkamchakun datsa asan
    akiauwaitjame, nuadui amek ajantusa diitai senchigtin wajasuitme.
  kyc-kyc: Urupene emba nambana wane kyawa lengya lao pepo kareta dokome mandeyo.
    Nambana wane doloma karaminyipape emba yapo poraiyuo kaenge wane dokome moŋo kyaŋe
    soo karenge.
  urd-GVU: روبن، تم میرے پہلوٹھے ہو، میرے زور اور میری طاقت کا پہلا پھل۔ تم عزت اور
    قوت کے لحاظ سے برتر ہو۔
  deu-1912: Ruben, mein erster Sohn bist du, meine Kraft, und der Erstling meiner
    Stärke, der Oberste in der Würde und der Oberste in der Macht.
  ntj-ntj: Nyangka-tjananya katja pirningka kutju-kutju watjara yutiranytja kutjupa-kutjupa-tjanampa
    ngula ngaratjaku. Palunyapirinypa Tjayikapalu watjara-wanarnu wiyarnu palunyaku
    katja 12-ku-tjanampa. Nyangka-ya kutju-kutjulu kuliranytja, “Munta yuwa, palunyapirinypa
    ngula ngaraku ngayuku tjamu kaparlipirtiku-tjanampa.”
  row-row: Ruben! Ho ia, au ana ulu ngga! Au teteas ngga, ma lima ona ngga. Atahori
    fee hadat lenaꞌ neu nggo.
  kan-2017: ರೂಬೇನನೇ, ನೀನು ನನ್ನ ಚೊಚ್ಚಲಮಗನೂ, ನನ್ನ ಚೈತನ್ಯಸ್ವರೂಪನೂ, ನನ್ನ ಪ್ರಥಮಫಲವೂ, ಗೌರವದಲ್ಲಿಯೂ,
    ಅಧಿಕಾರದಲ್ಲಿಯೂ ಪ್ರಮುಖನೂ ಆಗಿದ್ದೀ.
  ena-ena: Luben nama iadɨ ninaŋ Cimegeŋ uami. Viaŋ mɨnibɨlɨ hɨniavɨla nadɨ havamin
    uami. Nama iadɨ ninaŋ hɨhɨle agɨladɨ lɨvala hulaŋ hekɨlɨ vɨdɨvɨdɨŋ daŋ hɨnilanaŋ
    uami.
  tgo-tgo: Rubin, ghen naruŋgu virɨviva, ghen lo vurɨgheghe. Na naruŋgwa ghen mbaŋa
    vamba tabwagha vara ghino. Ghen u mevoro moli lo ŋgaŋgake wolaghɨye e tɨnenji.
    Ghen u vurɨgheghe laghɨye moli.
  yap-yap: “Ruben, ni bin som’on i fakag nni gargeleg, i gur gelngig, me gur e bin
    som’on i fakag nnap’an ni taw nga yangreg ko pagel, i gur e th’abi tolangan’um,
    mi gur e th’abi gel u fithik’ urngin e pumo’on ni fakag.
  tet-tet: Ruben! O neꞌe, haꞌukaan oa ulun. Tan lia nia, ema kneter o. O neꞌe, haꞌukaan
    knoꞌa no haꞌukaan liman kwana!
  hlt-MCSB: Reuben nang he ka caming tih, ka thadueng neh, ka thahuem cuek, hlangrhuel
    boeimang, hlangtlung hlangrhuel la na om dae,
  mdy-ETH: «ሮኦቤኤሌ፦ ኔኤኒ ታ ኔና ዼጋቶ ዎልቄና ዓኣዖ ሾዔ ታኣኮ ኔ ናኣዚ ቶይዲኬ። ታኣኮ ናኣቶይዳፓ ቢያ ቦንቺንታያና
    ዎልቄና ኮሺ ባሼሢ ኔናኬ።
  twi-ASANTE: “Ruben, wo na woyɛ mʼabakan. Wo na woyɛ me tumi ne mʼahoɔden nsɛnkyerɛnneɛ
    a ɛdi ɛkan a ɛboro animuonyam ne tumi so.
  bhl-bhl: Uluben, nem seiw men kutaka! Nakalem kitil so tanbel kebisi ding dim bakate,
    ne kulo duku kokemsi te. Ku kunum kitil melmel so auk so kunum kelewsomi, kom
    nenggelel im kamok kelew te.
  con-NTPO: Rubén, que qui ña dutssi'ye coenza. Que qui ña quin'sui'ccu me'ttia'ye
    tetacho naqquia'caen ña quin'sui'ccu aisheve isu'cho. Que qui o'tie joccapitssipa
    osha'choma oshacho.
  eng-WEBU: “Reuben, you are my firstborn, my might, and the beginning of my strength,
    excelling in dignity, and excelling in power.
  bnp-bnp: “O Reuben, ioe a tabua nau. A vakabele ioe na tahuna a riau, a tuhaka vona.
    O tero o gao hateka ne huriki e tugu.
  wal-wal: “Roobeelaa, ta baira na7au, neeni ta wolqqaa; ta minotettaayyo koiruwaa.
    Neeni bonchchuwankka wolqqankka ubbaappe aadhdhiyaagaa.
  mgh-mgh: Rupeni, we uri ntthaara naka, ikuru caka, nhokorokho woopacera wo mwiirutthuni
    mwaka, ootepa uttitthimihinya ni ootepa ikuru.
  acu-NT: Rubénka, ameka nampuarurinme. Tura asam kakarmaitme. Tura asakmin aminka
    pengker awajtamin ainawai.
  spa-PDDPT: Rubén, tú eres mi primogénito, Mi fuerza y primicia de mi vigor, Preeminente
    en dignidad, Preeminente en poder,
  gun-gun: — Rúben, ndee ma xera'y tujave va'e, xembaraetea kuaa ukaa. Jypy'i xegui
    reiko va'ekue, pavẽ gui yvateve ha'e ipo'akave va'e reiko.
  agu-BL: ”Ma jalu' yi aẍ Rubén, aẍ bajx incy'ajl. Ja cẍitz'ij te yi inxiquil tzaj,
    te yi at tzaj inwalor. At klo' mas ak'ej tan cawu'n ẍchiwutz yi e' awitz'un.
  eng-PEV: Then Jacob said, “Reuben, you are my oldest son. You were born first. You
    were born at that time when I was a strong young man. You were the most important
    and the most powerful of all my sons.
  ilo-ULB: Ruben, sika ti inauna a putotko, ti pigsak ken ti nangrugian ti kinapigsak,
    naisangsangayan iti kinatan-ok ken naisangsangayan iti kinabileg.
  kpg-kpg: Reuben, goe go dagu dama madua, goe go ogu mahi. Goe go di tama matagidagi
    o dogu madagoaa nogo dama daane. Goe koia e hagamuamua ge koia e maaloo i lodo
    agu dama daane huogodoo.
  uig-ARA: ئەي رۇبەن، سەن مېنىڭ تۇنجى ئوغلۇمسەن، كۈچ-قۇدرىتىمسەن، كۈچۈم بار ۋاقتىمنىڭ
    تۇنجى مېۋىسىدۇرسەن، سالاپەت ۋە قۇدرەتتە ئالدى ئىدىڭ،
  bsp-bsp: 'Ruben, məna coco cem, məna nwɛ inakom tɛm ntɛ inayɔ fənɔntər mɔ: Məŋcepər
    awɛŋc əm aŋa tokom, kɔ fənɔntər.'
  mbs-mbs: “Sikona Ruben se kakay diyà te kedita te batà ko. Magsen se lawa nikaw
    iling kanak kedengan. Diyà te kedita te menge batà ko, sikona se ontò melangkaw
    aw ontò egsegmanen.
  tof-tof: “Rruben, ma kürü ngaen olomla, ma kürü arüngla. Ka ngaen-gógópan marü mulngumilürrü,
    ka wirri pam nóma bairrü. Ma wirri ngi pamla ó marü arüng wirria blaman zoretaldógab.
  sus-sus: Ruben, i tan, n ma di singe, i tan nan na n ma fonike di ra. I bara findi
    fisamante ra lasiriya kui. I sɛnbɛ dangi birin na.
  pon-2006: “Reupen, kowe, me nei mesenih, kowe me ei kehl, oh tepin wahnedi. Kowe
    me keieu aklapalap oh keieu kehlail rehn nei pwutak kan koaros.
  jae-jae: “Ruben, aôm kôtu ŋoc ŋacsêga, ŋoc ŋaclai to ŋoc ôlicwalô ŋamêc. Ŋac ŋamata
    waeŋa to ŋac ŋamata ŋaclaiŋa.
  ksd-ksd: Ruben, u kaugu luaina, kaugu niongor, ma ra turpai kaugu dekdek; I boina
    tuna kaum kini, ma i ngala kakit ra dekdekim.
  tur-YTC: “Ruven, sen benim ilk oğlum, gücüm, gücümün başlangıcısın. Saygı ve güçte
    birincisin.
  bel-N: Рубэн, першародны мой, ты — моц мая і пачатак сілы маёй, перавышаеш годнасьцю
    і перавышаеш магутнасьцю.
  grc-BRENT: Ῥουβὴν πρωτότοκός μου, σὺ ἰσχύς μου, καὶ ἀρχὴ τέκνων μου, σκληρὸς φέρεσθαι,
    καὶ σκληρὸς αὐθάδης.
  ind-AYT: “Ruben, anak sulungku, kamulah kejantananku, permulaan dari kegagahanku.
    Yang terunggul dalam keluhuran Yang terunggul dalam kekuatan.
  lid-lid: “Ruben, ou badeh kadok tek, ma ou badeh boto-on tek Ma ou badeh kadok tek
    ou asahan mwena ma ou uni handru ta boto-on. Ou boto-on labai ja ta naduk mwan
    mari ma ou le ai.
  nya-nya: “Rubeni, ndiwe woyamba kubadwa; mphamvu yanga ndiponso chizindikiro choyamba
    cha mphamvu zanga, wopambana pa ulemerero ndi mphamvu.
  hrv-hrv: Ti Rubene, moj prvorođenče, snaga ti si moja, prvenac moje muškosti. Ističeš,
    se ponosom, snagom se ističeš,
  mps-mps: Ruben, eno gomunai ogwa, nagede eno bomo elalubao. Tama nage eno gomunai
    ogwa te ena gesi bidi elalubadi, hasia bolo ame nani. Nago nogi genuai mu, tama
    nage te eno tigidali ogwade nage bomai mu elalubo dao.
  llg-llg: Ruben! O ia, au ana ulung! O ia, au bebeꞌi-balakaing, ma au lima konang.
    Hataholi la fee o hadak nalan seli so.
  tpi-tpi: “Ruben, yu namba wan pikinini bilong mi. Mi kamapim yu long taim mi yangpela
    man yet. Yu kamap bikman tru na yu strongpela moa na yu winim olgeta pikinini
    bilong mi.
  dan-1931: Ruben, du er min førstefødte, min Styrke og min Mandskrafts første, ypperst
    i Højhed, ypperst i Kraft!
  vie-OVCB: Con trưởng nam Ru-bên, là sinh lực và sức mạnh cha, với vinh dự và quyền
    năng tột đỉnh.
  lbk-lbk: “Sik-a Ruben ay inaona, sik-a nan fikasko ya inmona ay anakko isnan kafikfikasko.
    Sik-a nan kadchayewan ya kawad-ayan nan kamabfalin isnan am-in ay an-akko.
  guj-2017: રુબેન, તું મારો જયેષ્ઠ પુત્ર, મારું બળ તથા મારા સામર્થ્યમાં પ્રથમ છે,
    ગૌરવમાં તથા તાકાતમાં તું ઉત્કૃષ્ટ છે.
  byr-byr: '@see-verse:GEN.049.002'
  awx-awx: Ruben, gä wawaknga yäkap täpä. Näle kitokngä, gätä päkuläk. Wawakdäkäne
    gä gämäk towikum. Umanda käyä. Kitokngäka käyä.
  pon-2006A: “Reupen, kowe, me nei mesenih, kowe me ei kehl, oh tepin wahnedi. Kowe
    me keieu aklapalap oh keieu kehlail rehn nei pwutak kan koaros.
  por-BRBSL: “Reuben, você é meu primogênito, minha força e o começo de minha força,
    Excesso de dignidade e excitação no poder.
  cth-cth: Reuben, nang teh ka ca camin, ka hnosakthainae, ka thaonae, aluepaw, karasangpoung
    hoi a tha kaawm poung e lah na o.
  twi-twi: “Ruben, wo na woyɛ mʼabakan. Wo na woyɛ me tumi ne mʼahoɔden nsɛnkyerɛnne
    a edi kan a ɛboro anuonyam ne tumi so.
  hlt-hlt: Reuben nang he ka caming tih, ka thadueng neh, ka thahuem cuek, hlangrhuel
    boeimang, hlangtlung hlangrhuel la na om dae,
  tbz-SIM: Dubɛnni, fɔ̃́ɔ̃̀ tu n kóo Po, m pɛitɛ́ wè nɛ̀ n dɑcɛ̃ntì miɛkɛ, kɑ̀ɑ pɛ̃nkù
    bɛsɔmbɛ muwɛ̃rímú kɛ̀ bɛ̀ dɑ dé.
  msy-2020: “Ruben, nan borir ivariam, kɨ gumazir igiamra ikia nɨ bate. Ezɨ nɨ bar
    ekevegha bar gavgavigha nan borir igharazibagh afira.
  txq-txq: Ruben! O ia, au anang kaꞌak mateꞌen! O ia, au teteꞌe aing, ma au lima konang.
    Hatahorir fee hada-horomatak meteꞌen neu o.
  aaz-aaz: Neu ko, aam Ruben. Ho reꞌ ia, aan moen unu, asoit enoꞌ. Ho mjair on reꞌ
    au teas ma au ꞌnimak aꞌneꞌu. Areꞌ tuaf anhormaat ko.
  azb-azb: Ey Ruven, ilk oğlum, Sən mənim gücümsən, qüdrətimin başlanğıcısan. Ləyaqətin
    hamıdan üstündür, Qüvvətin hamıdan çoxdur.
  eng-DBY: 'Reuben, thou art my firstborn, My might, and the firstfruits of my vigour:
    Excellency of dignity, and excellency of strength.'
  hin-2017: “हे रूबेन, तू मेरा जेठा, मेरा बल, और मेरे पौरूष का पहला फल है; प्रतिष्ठा
    का उत्तम भाग, और शक्ति का भी उत्तम भाग तू ही है।
  wol-KYG: «Ruben, yaw mi ma taawloo, nga sosoo sama digg doole, sama ndoortel kàttan,
    yaa jëkke sut moos ci teraanga ak doole.
  swp-swp: Reubena, oa egu ealahou tau, egu gigibori, eo egu adidiri aba‐hetubuna,
    bena nua sibasiba eo gigibori saesaedi oa enam.
  bjr-bjr: Reeubeenafa anee qini ooqa faiqi mariananoo. Anee qini afeeka indaaruqaafa
    mariananoo. Anee aiqama qini faiqi namu kiqari uriqararafa kaaqa afeekaiki marianafa
    mariananoo.
  eng-YLT: Reuben! my first-born thou, My power, and beginning of my strength, The
    abundance of exaltation, And the abundance of strength;
  heg-NTPO: Ruben! Ku nia mo auk anang in blalan dui ka! Ku kon daid auk hnikan na,
    nol auk imang kanan son. Atuli-atuli lias todan se ku dui.
  ptu-ptu: Ruben änä' uluaku, iko uhu kamatohoangku, pa'pahandusam läpu'ku. Ikom to
    handam matande anna kuasa.
  bzd-NTPO: “A Rubén, be' dör ye' alà kibi. Be' dör ye' diché tsá̱ e' alé. Be' dalöiërta̱'
    tai̱ë, be' diché ta̱' tai̱ë be' ëlpa tsa̱ta̱.
  kwf-kwf: “Ruben, ꞋaeꞋo ngela eta futa nau, ꞋaeꞋo naꞋa neꞋe ngasingasiꞋanga nau.
    KaidaꞋi nau ku araꞋi ma ku ngasingasiꞋa Ꞌua, ꞋaeꞋo naꞋa neꞋe ngela eta futa nau.
    Satamu nia dufaꞋa liu, ma Ꞌoko ngasingasiꞋa liufia ti ngwaefuta amu.
  eng-WYC-2017: Reuben, my first begotten son, thou art my strength, and the beginning
    of my sorrow; thou oughtest to be the former in gifts, the more in lordship;
  eng-WMBB: “Reuben, you are my firstborn, my might, and the beginning of my strength,
    excelling in dignity, and excelling in power.
  spp-spp: Urubɛn, mu u ɲyɛ mii jyaŋi niɲcyiiŋi, Mu u ɲyɛ mii nànte yaage, mii à mu
    si mà mii ta nàɲjiiwe. Pèente mu à ta ke, tir'a fànha tò mu sìɲɛɛbii sanmpii woore
    na. Fànhe ku ɲyɛ mu i ke, kur'à ɲyaha mu sìɲɛɛbii sanmpii woge na.
  aey-aey: Ruben, hina melami matu, hina ijana gagadic odoc. Saen ija dana ibuldom
    eu hina ijana mel matu calem. Hina ijain eu ben bahic, hina uwein eu gagadic odocca.
  urd-GVH: रूबिन, तुम मेरे पहलौठे हो, मेरे ज़ोर और मेरी ताक़त का पहला फल। तुम इज़्ज़त
    और क़ुव्वत के लिहाज़ से बरतर हो।
  rug-rug: Agoi Rubeni, sa qua koburu kenuna, meke na qua ṉiniraṉira, na koburu kekenu
    pa pinodopodo pa qua pinalabatu, arilaemu hola pa vina noma pule nigo meke ṉiṉira
    hola ni goi sari na tasimu.
  gaz-gaz: “Yaa Ruubeen, ati ilma koo hangafa; humna koo, mallattoo jalqabaa kan jabina
    kootii ti; ati ulfinaan ni caalta; humnaan illee ni caalta.
  fra-LSG: Ruben, toi, mon premier-né, Ma force et les prémices de ma vigueur, Supérieur
    en dignité et supérieur en puissance,
  yal-yal: “Rubɛn, i tan, n ma dii singena, i tan nan n fangan na, naxan singe n sɛnbɛn
    mayitaxi. I xunnayeren dangu bodene ra i sɛnbɛn gbo.
  gum-gum: Ñi, Ruben, nai mayur nusrkai, na unøtø misag larrø chishig kua ke srøtø
    tøgaguig unø, tabig kui asig kømiguba, katø chi maramig nuig kømiguba ñimerrig
    køn cha.
  iou-iou: Eruk, nanakna tuäna Ruben, gabäŋpäŋ kehäromtak täyat! Näk gubaŋi itkaŋ
    intäjukun gäk bäyaŋkut. Bäyawakaŋ ämawebetä nabäŋirä näk äma bureni kehäromina
    nikek ahäŋkut. Gäkŋo kehäromikatä notkaye ätu yärepmit morek täyak.
  haw-1868: 'E Reubena e, o oe no ka''u hiapo, o ko''u ikaika, a me ka hoomaka ana
    o ka ui o''u; ke kela ana i ka hanohano, ke kela ana i ka mana:'
  arb-NAV: رَأُوبَيْنُ أَنْتَ بِكْرِي وَقُوَّتِي وَأَوَّلُ مَظْهَرِ رُجُولَتِي، فَضْلُ
    الرِّفْعَةِ وَفَضْلُ الْعِزِّ
  adz-adz: “Ruben, dzi narunggangꞌ miamun, u waꞌ da u santingꞌ dzi rini urun gangꞌ
    miamun. U yu bingan tsiraꞌ da nampang iyus raim rusam.
  ewe-ewe: “Ruben, wòe nye nye viŋutsu tsitsitɔ, nye ɖekakpuimevi. Wòe nye ta le tsitsi
    kple bubu nu.
  eng-LEE: Reuben, thou art my first-born, my might, and the beginning of my strength;
    the excellency of dignity, and the excellency of power [should be thine].
  gvn-gvn: '@see-verse:GEN.049.002'
  asm-FB: হে ৰূবেণ, তুমি মোৰ জ্যেষ্ঠ পুত্ৰ, মোৰ বল, আৰু মোৰ শক্তিৰ প্ৰথম ফল; তুমি
    মৰ্যদাত লক্ষণীয় আৰু পৰাক্ৰমত লক্ষণীয়।
  sus-A: رُبٍن، عِ تَن، ﭑ مَ دِ سِنفٍ، عِ تَن نَن نَ ﭑ مَ قٌنِكٍ دِ رَ. عِ بَرَ قِندِ
    قِسَمَنتٍ رَ لَسِرِيَ كُي. عِ سّنبّ دَنفِ بِرِن نَ.
  fra-SBL: « Ruben, tu es mon premier-né, ma force et le commencement de ma puissance,
    excellant dans la dignité, et excellant dans le pouvoir.
  hbo-hbo: רְאוּבֵן֙ בְּכֹ֣רִי אַ֔תָּה כֹּחִ֖י וְרֵאשִׁ֣ית אֹונִ֑י יֶ֥תֶר שְׂאֵ֖ת
    וְיֶ֥תֶר עָֽז׃
  shp-NTPO: 'Jato jaskáa jaki bekanketianra, jawen bake Rubénpari neskáakin yoia iki:
    Mia Rubén riki, bakeranon koshi inontian en bakeaa ikax, nokon reken bake; jakopíra
    ea miki koshia iká iki. Jaskara ikax, mia koshi shinanya iketianra, mia rabibainhanan
    ani joniakin mia shinanni, miki chipónoxikanai.'
  eng-WYCLIFFE: Ruben, my firste gendrid sone, thou art my strengthe and the bigynnyng
    of my sorewe; thou ouytist to be the former in yiftis, the more in lordschip;
  pjt-pjt: Munu paluṟu Rupinta-waraṟa wangkangu nyanga alatji, “Rupin, nyuntu ngayuku
    katja ngaṉmanyitja, panya ngayulu kuṉpu puḻkangku nyuntunya utinu, ka nyuntu wati
    kuṉpu puḻka nyinangi kutjupa tjuṯangka waintaṟa. Palu nyuntu wati inuṟa nguwanpa
    panya nyuntu ngayuku kuringka ngunti tjunguringu kura mulapa. Munun palulanguṟu
    kuranyu puḻka nyinanytjatjanu nyuntumpa maḻanypa tjuṯangka maḻaringkula tjukutjuku
    nyinaku, nyuntumpa walytjapiti maḻatja maḻatja kuḻu.”
  cwe-cwe: “Lubeni, chaudele wangu, nguvu yangu Na mwana wa mwanduso wa ubwanga wangu,
    Mwene udahi na nguvu.”
  bgs-bgs: “Sikuna Ruben tô panganayan ku, tô bákkár ku, asta tô una kakilalaan ka
    kasarig ku. Tun ta langun kani mga gabatà ku, sikuna tô tuu ágkabantug asta tuu
    ágrespetowan.
  kik-kik: “Rubeni, ũrĩ irigithathi rĩakwa, ũhoti wakwa, kĩonithania kĩa mbere kĩa
    hinya wakwa; ũkĩrĩte arĩa angĩ na gũtĩĩka, ũkamakĩra na hinya.
  ksr-ksr: “Oo Ruuben, giinoŋ neenaa mutu meranaga koloojaŋ. Giinoŋ noo ku-usuna ano
    emba mewe esuŋmumunaa hoŋa mutuya koloona. Qabuŋagaa akadamuya ano ku-usuŋa kanoŋ
    kouruga yoŋoonoŋ uŋuuguja.
  fra-NCL: RUBEN, toi, mon premier-né, ma force, et le premier fruit de ma vigueur,
    supérieur en dignité et supérieur en puissance,
  cek-AK: Reuben, nang loe ka calu, ka thacakhaih, ka tha oh tangsuekhaih, saiqathaih
    hoi sakthaihaih sang koek ah na oh.
  xla-xla: Epammama ya꞉tapo ya꞉ maseyemala itapu hamale watle epo atlaiyo, “Luben
    wa꞉ye na꞉ kipiliyemala omalita ka꞉yapa himili maseyemalapo. Epame wa꞉tapo na꞉
    akimlala hapuloma dulu dla wa꞉ta itapu halemama wa꞉ eiduloye tla꞉mtame haluwapo.
  cuk-cuk: ”Rubén, be an-machi-sailaginedid, be an-ganguedid, be-inse an-san-burbagi
    danikidid. Be-inse bur nug-dummarba-nika guedid, be-inse bur gangued-nika guedid.
  uig-CYR: Әй Рубән, сән мениң тунҗа оғлумсән, Күч-қудритимсән, Күчүм бар вақтимниң
    тунҗа мевисидурсән, Салапәт вә қудрәттә алди едиң,
  tel-2017: రూబేనూ, నువ్వు నా పెద్ద కొడుకువి. నా బలానివి, నా శక్తి ప్రథమ ఫలానివి.
    ఘనతలోనూ బలంలోనూ ఆధిక్యం గలవాడివి.
  hat-BSA: Ruben, se ou ki premye ne mwen an; pouvwa mwen, kòmansman nan gwo fòs mwen,
    premye nan respè e premye nan fòs.
  kos-kos: “Reuben, wounse mukul nutik, kom pa ku luk, Kom pa fahko se emeet ke pacl
    in fusr luk. Kom pa fwacfa ac watwen sin wen nutik nukewa.
  hbo-WLC: רְאוּבֵן֙ בְּכֹ֣רִי אַ֔תָּה כֹּחִ֖י וְרֵאשִׁ֣ית אוֹנִ֑י יֶ֥תֶר שְׂאֵ֖ת
    וְיֶ֥תֶר עָֽז׃
  ibo-ibo: “Ruben, ọkpara m ka ị bụ, ume m, ihe ngosi mbụ nke ike m, onye nsọpụrụ
    kwesiri, onye mbụ nʼịdị ike.
  ory-ory: ହେ ରୁବେନ୍‍, ତୁମ୍ଭେ ମୋହର ପ୍ରଥମଜାତ (ପୁତ୍ର), ମୋହର ବଳ ଓ ମୋʼ ଶକ୍ତିର ପ୍ରଥମ ଫଳ;
    ପୁଣି, ମହିମାରେ ପ୍ରଧାନ ଓ ପରାକ୍ରମରେ ପ୍ରଧାନ।
  chk-chk: Rupen, en nei mwänichi, ai tufich me akomwen ai pöchökül, ka fokun tekia
    lon om ling me om nemenem.
  ssd-ssd: Ruben, ne ye tuku kiŋo mulum tukunu ne ye tuku isu. Ye mbanzo minen sulumba
    ne kiŋo mulum te-pilen. Ne saŋgri suŋgo ŋak. Ye tuku kiŋo afu nane ŋakmba ne kumnemŋge
    minig.
  rop-rop: “Rubin, yu main eldiswan boi, en yu brabli strongbala. Aibin abum yu wen
    aibin yangmen. En yu brabli haibala, en yu garram mowa pawa langa ola najalot
    san blanga main.
  ukr-1871: Ти, мій первенче, Рубене, сило моя перва! Ти й поважен, ти й потужен,
    всїх ти переважив,
  eng-AOI: First he said to Reuben, “Reuben, you are my firstborn son. When you were
    born, people knew that I was a strong man. And you are stronger than your brothers
    today.
  yon-yon: Ruben, eb kuu ne wonob dana. Eb kuu ne aromkono ye karub, eb kuu nembed
    ambe keri yeman, eb kuu eb aromkonombed eb damana ari dobirimameeb, kui.
  bch-bch: “Ruben, eao leg gergeu lautabe. Gau tinig gargar maitne be napopo eao,
    ta eao man kilala ngan gau urag. Eao edam ga uram kapei tau, ta madid ga mugamuga.
  deu-1951: Ruben, du bist mein erstgeborner Sohn, meine Kraft und der Anfang meiner
    Stärke, von hervorragender Würde und vorzüglicher Kraft.
  eng-JPS: Reuben, thou art my first-born, my might, and the first-fruits of my strength;
    the excellency of dignity, and the excellency of power.
  ubr-ubr: “Reuben, yau natu ainau orot, om on yau au faiwar, om am rat emon on yau
    anat tamam amatar. Om on taseseirim a wafatatim nanatu engon tefasi.
  srp-1865: Ruvime, ti si prvenac moj, krjepost moja i poèetak sile moje; prvi gospodstvom
    i prvi snagom.
  lug-lug: Lewubeeni ggwe mubereberye wange, amaanyi gange, ebibala ebibereberye eby’amaanyi
    gange, ekitiibwa n’obuyinza ebiyitirivu.
  heb-heb: ראובן בכרי אתה כחי וראשית אוני יתר שאת ויתר עז׃
  ben-IRV: রুবেন, তুমি আমার প্রথমজাত, আমার বল আমার শক্তির প্রথম ফল মহিমার প্রাধান্য
    ও পরাক্রমের প্রাধান্য।
  pan-pan: ਰਊਬੇਨ ਤੂੰ ਮੇਰਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ ਹੈਂ, ਮੇਰਾ ਬਲ ਤੇ ਮੇਰੀ ਸ਼ਕਤੀ ਦਾ ਮੁੱਢ ਹੈਂ। ਤੂੰ
    ਇੱਜ਼ਤ ਵਿੱਚ ਉੱਤਮ ਤੇ ਜ਼ੋਰ ਵਿੱਚ ਵੀ ਉੱਤਮ ਹੈਂ।
  tkr-tkr: Ruven, ğu yizda ts'erriyna dix, ğu yizda guc. Ğu yedike zı mek'varanang'a
    taq'atıkanang'a ıxha. Ğu gırgıng'ule xərna, qıvaats'ana vor.
  mwp-mwp: ‘Rewben, ngi ngaw kuykuy kazi a ngi ngaw magaw, ngaw koeykoeyne niyaypa
    yoelpay kazi. Ngi mura gimal nginu tukuypiya, nginu magaw koeyza, a nginu woeydhumoeypu.
  mya-JVB: အိုရုဗင် ၊ သင် သည် ငါ့ သားဦး ၊ ငါ့ အစွမ်း သတ္တိ၊ ငါ ခွန်အား အစ အဦး၊ ဘုန်း
    အထွဋ် ၊ တန်ခိုး အထွဋ် ဖြစ်၏။
  tbg-tbg: Rubenio, arema te hoqare vatatauravave. Te qaraaka vaiinti variavauna entara
    ai vatatehama te ho vainti vataariraukave tiavaunarave. Arema avuni vatataurava
    vaiharama are nora vaiinti variararo ai kempukavata uritarakero vaivo.
  hmo-hmo: Rubena, oi be lauegu natuna ginigunana, lauegu goada ena anina ginigunana.
    Lauegu natuna ibounai edia huanai, oiemu hekokoroku bona siahu be ia bada momokani.
  ata-ata: Xe mitaꞌolu mukalu, la anu musokou sou muvikalanu Luven tei, “Luven, nini
    ꞌalixeni laposalaxu ane, eni xavileli ane nini. Eni no mine xavileli ia epalaaneni.
    Nini itema vile tatila misevile mo xavineni misevile kalumo.
  nfa-nfa: Ruben! Èu ne, ana jaꞌa dhu uru tèka! Èu neꞌe tatea jaꞌa, dènge ai gꞌana
    jaꞌa. Dhèu pakabꞌua risi èu.
  urd-urd: ऐ रूबिन! तू मेरा पहलौठा, मेरी क़ुव्वत और मेरी शहज़ोरी का पहला फल है। तू
    मेरे रौब की और मेरी ताक़त की शान है।
  rus-SYN: Рувим, первенец мой! ты крепость моя и начаток силы моей, верх достоинства
    и верх могущества;
  cbt-NTPO: ‘Quëmaso' Nopino, paninanquën. Chiníquën nisoco, ya'nan hui'nahuananquënso'.
    Chini chiníquën nanantaton, noya noya nicamaso' ninan.
  bqc-SIM: Lubɛni ma yoa, ma gbãa, ma gↄ̃sakɛ nɛ́ sɛ̃́ia, n gawi ń n ikoo dɛ ń
    gbɛ̃́ↄla.
  tcz-CHONGTHU: Reuben kachapa atahpen katha hat pen laiya kanei, ka khanghoi lai
    tah a kahin chule nangma amasa penna jana chang chule nangma amasa pena thahat
    chang nahi.
  mar-mar: रऊबेना, तू माझा पहिलाच म्हणजे थोरला मुलगा आहेस. पुरुष म्हणून माझ्यात असलेल्या
    शक्तीचा तू पहिला पुरावा आहेस, तू सर्वांपेक्षा अधिक शक्तीवान व सर्वांपेक्षा अधिक
    अभिमान वाटावा असा आहेस.
  tcs-tcs: ‘Ruben, yu pas pikinini blo mi ane yu bin pikinini blo mi wen ai bin prapa
    strong man. Yu da prapa spesilwan ane strongwan prom ebridem boi blo mi.
  soq-soq: Ruben, e ipa ne otona tautuwa, ne apana sanaa mukamukaua wainedina walamawe
    e gamoena. E apana debama ita mukamukaua mai ne obaina isiwa ruau, dia.
  qub-qub: «Rubén, gamga canqui guechpa wamrämi. Gamga mösullaraj caycaptëmi yurirayqui.
    Gamga mas rispitäduchari canquiman. Mas munayniyojchari canquiman.
  bqp-bqp: Rubɛni ma daudu ma gbãna, ma kana gↄ̃ lɛ́i nɛ́ káaku, n bɛ̀ɛrɛ deńla kũ
    n gbãnao.
  hat-hat: Ou menm, Woubenn, premye pitit gason mwen, ou se fòs mwen, premye pitit
    mwen fè. Nan tout pitit mwen yo, se ou ki gen plis fòs, se ou ki pi gwonèg.
  eng-BSB: Reuben, you are my firstborn, my might, and the beginning of my strength,
    excelling in honor, excelling in power.
  tod-tod: Luɓɛn, ɗa ɠa è ga dòun mɔungi, nà-zɛbɛi ta sùvikɛi ma mɔungiti, è-losuʋɛ
    wɔɔlɔai ti pɛ ba, è-zɛbɛi wɔɔlɔai ti pɛ ba.
  eng-WEBPB: “Reuben, you are my firstborn, my might, and the beginning of my strength,
    excelling in dignity, and excelling in power.
  kbq-kbq: Rubeniga nagonesa mofavremoka, ese hihamu ni'afinti kasegante'nogenka zamagaterenka
    mareri vahe mani'nanku, hanave kamo asaga hu'ne.
  nhe-BL: Ta Rubén, tinoachtohui cone. Tieliyaya tinochicahualis huan quema titlacatqui
    eltoya queja nopa achtohui iselca nofuerza. Tijpiyas miyac chicahualistli huan
    tlatlepanitacayotl.
  bus-bus: Rubɛni ma daudu ma gbãaa, ma kana gↄ̃ lɛ́zĩ nɛ́ káaku, n bɛ̀ɛ dɛńla kↄ̃n
    n gbãaao.
  gub-BL: Ne Humen ne. Hera'yr itua'u wera'u ma'e romo ereiko ne. Hekàgaw romo ereiko.
    Hekàgaw ta'yr ipy romo ereiko. Ereiko wera'u amogwer hera'yr wanuwi, nekàg wera'u
    amogwer hera'yr wanuwi.
  eng-DRA: 'Ruben, my firstborn, thou art my strength, and the beginning of my sorrow:
    excelling in gifts, greater in command.'
  knf-knf: « Ruben, iwi iwooŋ bajeen i naan, naŧeek i pwiinţ pi naan, dbuku wi nhumuŋ
    nhinaa, iwo ñaaŋ anŧaŋuŋ maakan abot ahina maakan.
