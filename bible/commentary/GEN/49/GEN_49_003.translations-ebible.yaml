verse: GEN.049.003
translations:
  mal-C: “രൂബേൻ എന്റെ ശക്തിയും എന്റെ പൗരുഷത്തിന്റെ ആദ്യഫലവും ആഭിജാത്യത്തിന്റെ വൈശിഷ്ട്യവും
    വീര്യത്തിന്റെ മഹിമയുംതന്നെ.
  deu-TKW: Ruben! Mein Erstgeborener bist du, meine Kraft und der Erstling meiner
    Stärke - der erste an Hoheit und der erste an Macht.
  lin-lin: « Ribeni, ozali mwana na ngai ya liboso, makasi na ngai, elembo ya liboso
    ya makasi na ngai ; oleki na lokumu mpe na nguya.
  cbr-NT: Rubén, mix kamina 'ën bakë bëchikë apan 'ain, usa 'aish kamina a irapain
    'ëx kushi 'ixun bëchia 'ain, mix kamina kushi 'ianan raíri kamasamaira 'inuxun
    'ain.
  eng-LSV: Reuben! You [are] my firstborn, || My power, and beginning of my strength,
    || The abundance of exaltation, || And the abundance of strength;
  bmu-bmu: O Ruben, göŋön nani nahöni mutukŋi akzan. Göŋön nöŋgö ösum-mumuni aka ambi
    membiga ösumnaŋgö ölŋi mutukŋi asuhunöŋ. Qetbuŋagahö aködamunŋi aka kukösumŋi
    miaŋön mönö munurupki yeŋgöreŋ eŋgoŋgitza.
  eng-GNV: 'Reuben mine eldest sonne, thou art my might, and the beginning of my strength,
    the excellencie of dignitie, and the excellencie of power:'
  eng-WEBSTER: 'Reuben, thou art my first-born, my might, and the beginning of my
    strength, the excellence of dignity, and the excellence of power:'
  nhw-BL: Ta Rubén, tinoachtihui cone. Tieliyaya tinochicahualis huan quema titlacatqui
    eltoya quen nopa achtihui iselca nofuerza. Tijpiyas miyac chicahualistli huan
    tlatlepanitacayotl.
  swh-ONEN: “Reubeni, wewe ni mzaliwa wangu wa kwanza, nguvu zangu, tunda la kwanza
    la nguvu zangu, umepita kwa heshima, umepita kwa uwezo.
  bba-bba: Rubɛni, wunɛ nɛn bii yerumɑ, ɑ sɑ̃ɑwɑ nɛn dɑm. Wunɑ nɑ mɑrɑ nɛn ɑluwɑɑsiru
    sɔɔ. Wunɑ ɑ yiiko kɑ dɑm bo nɛn bibu sɔɔ.
  eng-KJVCPB: 'Reuben, thou art my firstborn, My might, and the beginning of my strength,
    The excellency of dignity, and the excellency of power:'
  cpy-cpy: Eeroka Rubén, neewarite notyomi, Noshintsinka noyimi, eerokataki etakaantanakawori
    noshintsinka, Eeroka etawori ipinkatheetzimi, oshekitzimotzimi pishintsinka.
  mpx-mpx: Lubeni, owa natu o gamaun, no gasisi saugena enowana houwan, alam i miha
    ge u gasisi hot, talimwau gegewel u lakel.
  wbp-wbp: 'Ngularla Jakupurlu milki-yunparnu kuruwarri Ruupunukulku: “Ruupunu, nyuntujunpa
    ngaju-nyangu kaja-nyanu kamparru-warnu. Nyurru-wiyi kujalparna pirrjirdi-juku
    nyinaja, nyuntukupalangurna yajarnu, nyuntunpa kamparru-warnu palka-jarrija. Kujarlanyarna
    milya-pungu ngajuju pirrjirdi-jiki. Nyuntujunpa papardi-jurrku ngaju-nyangu kaja-nyanu-wati-karikiji,
    manu nyuntujunpa pirrjirdi nyanungurra-piya-wangu.'
  luo-luo: “Reuben, in e wuoda makayo, kendo in e tekona kendo in e ranyisi mokwongo
    mar tekra, bende in giluor mangʼeny kod teko mangʼeny.
  meu-meu: Ruben, oi na natugu roboana, egu goada anina roboana, Heaḡi badina, siahu
    badina.
  npi-ULB: रूबेन, तँ मेरो जेठो छोरो होस्, मेरो शक्ति र मेरो बलको सुरु, गौरव र शक्तिमा
    उत्कृष्‍ट ।
  yor-yor: “Reubeni, ìwọ ni àkọ́bí mi, agbára mi, ìpilẹ̀ṣẹ̀ ipá mi, títayọ ní ọlá
    àti títayọ ní agbára.
  emp-NTPO: Rubeʌ̃, bʌra mʌ̃ warra iwinaa. Mʌ̃ drõã bad̶acarea bʌdrʌ naãrã unusia.
    Mʌ̃ ʌb̶ʌara bʌd̶eba unubi b̶ʌa. Bʌdrʌ biara wayabadaa. Bʌra dji dromaara b̶ʌa.
  ind-ind: Ruben, kamulah anak sulungku yang lahir ketika aku masih muda. Kamu yang
    seharusnya paling dihormati dan yang terkuat dari semua anakku.
  pes-OPCB: «رئوبین، تو پسر ارشد منی! توانایی من و نوبر قدرت من! تو در مقام و قدرت
    از همه برتری،
  ssx-ssx: Lubeni neketa꞉ yaka mupeke weki make yaka honkopue. Kutupa I̱ wekihali
    hata꞉ mondolo mupeke wekie. Yaka weki paeyao ankulake neketa꞉ ta꞉na꞉ ta꞉na꞉ma꞉
    homa honkopu wopu haleme.
  lcm-lcm: Ruben, numai kupo posong sang. Numai a madot ig using kam serei kata akanangai
    ani naka serei a igenen madot. Asanim kapo laba luai na dual im kapa.
  aer-aer: Reuben-eke-urrke Jacob-ele alyeke, “Reuben, unte alere akngerrepate atyinhe-arle,
    arrule anthurre ayenge-arle atyepe-atyepe-arlke anekenge. The meye ngkwinhe anewe
    akeke, unte-arle ampe atyinhe arrekwelenye atyinhe aneke ayenge-arle artwe anteme-irrekenge.
    Alakenhenge anteme the itelareke ayenge-arle lterrke aneke. Unte-arle alere arrpenhe
    atyinhe nhenhe areyeke akngerrepate, unte arrpenhe atyeye areyenge lterrke ulkere.
  tgl-ULB: Ruben, ikaw ang aking panganay, aking lakas, at ang simula ng aking kalakasan,
    katangi-tangi ang dangal at katangi-tangi ang kapangyarihan.
  nop-nop: “Luben du mihine tuo. Biyagoŋ hinek du yadi saŋiniŋ eŋ fafaŋene diniŋ folooŋ
    timeŋ mintaguŋ.
  kca-kca: Рувим, оԓәӈ пŏхем! Нӑӈ – ма йурэм пӑ ма ху йурэм оԓәӈ ԋаврэмем, мет ԓӑтәӈ
    пӑ мет йурәӈ;
  cbu-NT: Mshee Rubenaa, shiycha iwachiztamish, watam shiyaatsima kanungastamasi iparinarangina.
    Ashirucha, shiy putsisarush kurak tamapari ashirush zuwanlleetsish ashpartaa kasiksha.
  hui-hui: Ai Lubene í̠ore i̱ni huliya igirini hono wini wahene howa í̠ agali timbuni
    gibi halu i̱ igini maru hongohe karubi ndo í̠na ti bolangua halu hongo gibiorehe
    kegoni.
  wrs-wrs: Rupen, mekava yemba ishomnav, yimba kana yiveltowond, wo kava yenanapopol
    lohv. Nemetva kangas tendoriniva lohvna, yemba kava wailohmana vevna. Wo yimba
    kelsombovhol lohv, wo boaslapevmba yimba kuvhoawol vev andramba.
  mya-mya: ရု​ဗင်၊သင်​သည်​ငါ​၏​သား​ဦး၊​ငါ​၏​စွမ်း​အား ငါ​ပျို​ရွယ်​ချိန်​၌​ရ​သော​သား​ဦး​ရှိ​သ​မျှ
    တို့​တွင် အ​ရေး​ပါ​အ​ရာ​ရောက်​ဆုံး​ခွန်​အား​အ​ကြီး ဆုံး​ဖြစ်​၏။
  cbi-NTPO: Rubén, ñaa in avenju na juve, ñaa in dera, in ajke' keñu na juve, ñaa
    kayu balenguramu juve, ñaa kayu pude juve.
  bod-N: རུ་བེན་ཁྱོད་ནི་བདག་གི་བུ་ལས་སྐྱེས་འགོ༌སྟེ།། ང་རང་ལུས་སྟོབས་དར་བའི་དུས་སུ་སྐྱེས་པའི༌ཕྱིར།།
    ཁྱོད་ནི་མཆོག་དང་དབང་དང་ལྡན་པ་ཡིན་མོད༌ཀྱང༌།།
  wsk-wsk: “Reuben, ni aninga kuriang laun, ni aninga gue gira nunguning se aninga
    sokel; ni nip ago se sokel ago, saki alo nunga iwita mena.
  kkl-kkl: Ruben name, an me yandonge, na ani kabuni wamsiri, pipkehinge eneng samenagne
    an wamlam. An nong mikip wamlamdi, nimi maiknori maiplangkeong.
  sna-sna: “Rubheni, iwe uri dangwe rangu, simba rangu, chiratidzo chokutanga chesimba
    rangu, unokunda mukukudzwa, unokunda musimba.
  spa-BLM: “Rubén, tú eres mi primogénito, mi fuerza y el principio de mi fortaleza,
    sobresaliendo en dignidad, y sobresaliendo en poder.
  beu-beu: Ruben! Aaing ba noal mutu! Aaing ba nekuat-nedaeri bot aaing ba nedoba-netalakang.
    Nehe etatabit aaing aada.
  cac-cac: Ach Rubén, a ach ton in b'ab'el unin ach, sch'oxel sb'a vip d'ayach. A
    ach tic toxonton ay a may, nivan elc'och d'a yichan̈ eb' uc'tac.
  swh-ULB: Reubeni, wewe ni mzaliwa wangu wa kwanza, nguvu zangu, na mwanzo wa uwezo
    wangu, aliyesalia katika heshima na nguvu.
  bel-bel: Рувім, першынец мой! ты - цьвярдыня мая і пачатак сілы маёй, вяршыня годнасьці
    і вяршыня магутнасьці;
  deu-ELBBK: Ruben, mein Erstgeborener bist du, meine Kraft und der Erstling meiner
    Stärke! Vorzug an Hoheit und Vorzug an Macht!
  mbb-OT: “Sikew Reuben, is kinekekayan he anak ku, iyan ka nehuna he veǥas te kegkemaama
    ku. Edhuna is kegkeventuǥa wey kedtehuza kenikew te menge suled nu.
  msc-msc: Rubɛn, ile le n dencɛ fɔlɔ ri. I fɔlɔ le kɛra n na cɛya ni n na fanka fɔlɔ
    ri. Bonya ni sebaaya ye i bolo ka tamin i doocɛilu kan,
  mal-2015: രൂബേനേ, നീ എന്റെ ആദ്യജാതൻ, എന്റെ വീര്യവും എന്റെ ശക്തിയുടെ ആദ്യഫലവും ശ്രേഷ്ഠതയുടെ
    വൈശിഷ്ട്യവും ബലത്തിന്റെ വൈശിഷ്ട്യവും തന്നേ.
  tuo-NT: Mʉꞌʉ, Rubén, yʉꞌʉ põꞌrãtimʉꞌtãꞌcʉ niꞌi. Yʉꞌʉ tutuase mʉꞌʉ meꞌrã dʉꞌpocã́tiwʉ.
    Mʉꞌʉ acabijirã yʉꞌrʉoro añurõ wãcũnoꞌcʉ niꞌi. Tojo nicã, ãpẽrã yʉꞌrʉoro tutuase
    cʉoyʉꞌrʉnʉꞌcãgʉ̃ niꞌi.
  gup-gup: “Ngudda nawu Reuben, ngudda wanjh ngardduk nawernwarre duninjh nawu nadjdjaman,
    nawu kundung ngarruy. Bu ngaye ngayawurrinjni dja ngangudjmakni wanjh ngudda nawu
    yirrokmeng bu bornang. Ngudda nawu yikimuk duninjh dja mak balhberr yirri ngardduk.
  met-met: “Ruben, ung garagu matuaua, ung haringingagua, hayauxingama hatanga haringingagua
    muga. Yama wa mugamuga, haringingama wa mugamuga.
  gvs-gvs: Rubeni, Kom guna botomoya, guna togaga. Kom guna togagayana goi agimivenatunim;
    agitem kom guna togaga ana kaba kinana. Natugowo yaidi goi kom yoim gagaina be
    nakae kom totogaga.
  rmc-rmc: Ruben, tu sal miro ešebno, e zor mire terňipnaskri, nekrajikaneder the
    nekzoraleder mire čhavendar!
  nlg-nlg: “Reuben, ighoe a nigua na kamanagho, na dalegu na mane tana bona tu mane
    vaolu mua. Ighoe na vuivuni tana alaala-alaala ni vaughilalaa tutughuni tana talusule
    mana talumavaa.
  dgr-DOGNT: “Ruben, nı̨ t'aa t'akwełǫ̀ǫ̀ negǫ̀hłı̨ı̨ anet'e, set'ı anet'e, negǫ̀hłı̨
    t'à nàhtsoò asììdlà, denahk'e nezı̨į̀ nets'ǫ̀ nageɂa, denahk'e nànetso.
  pes-OPV: «ای روبین! تو نخست زاده منی، توانایی من وابتدای قوتم، فضیلت رفعت و فضیلت
    قدرت.
  ron-1924: Рубен, ту, ынтыюл меу нэскут, Путеря мя ши пырга тэрией меле, Ынтыюл ын
    вредничие ши ынтыюл ын путере,
  ben-OBCV: “হে রূবেণ, তুমি আমার প্রথমজাত, আমার বল, আমার শক্তির প্রথম চিহ্ন, সম্মানে
    উত্তম, পরাক্রমে উত্তম।
  lex-lex: Rubena, o' de a'nu yanulu o'a. La'pa riy ramkek o' de, ramkek nana a ru'ru-la'yu,
    me wuhuru teklu. O' ed mak kala' ul lia ruri-lai ralamni me la' yatota-yawawa.
  rgu-rgu: Ruben! O ia, nana au ana ulu ka! O ia, nana au teteꞌe ka, ma au lima boa
    ona ka. Lahenda hadaꞌ ra o seli.
  som-som: Ruubeenow, waxaad tahay curadkayga, iyo xooggayga, iyo itaalkayga bilowgiisa,
    Xagga sharafka adaa u sarreeya, xagga xooggana adaa u sarreeya.
  lat-VUC: Ruben, primogenitus meus, tu fortitudo mea, et principium doloris mei;
    prior in donis, major in imperio.
  aoi-aoi: Ni-yama nakina adinuba-wiya Rubinu-wa, “Ningkena Rubina ningkumilyengma
    ningkenungkwulyuba ningkenikuwarrka. Ningki-rukwularru-manja ningkakina kembirra
    aburraja warningma arakba warnumamalya ningingbuda ningenungkwarba ningena ngayuwa-da.
    Umba nungkwaja ningkarrubuda angwurra wurrumurndakenena-manja narrkuwena-murriya
    ningk-ambilyamurra ningkenikuwarrka aduwaba.
  eng-ASVBT: Reuben, thou art my firstborn, my might, and the beginning of my strength;
    The preeminence of dignity, and the preeminence of power.
  mna-mna: “Ruben, nu na nio lutuŋ muŋgamuŋga. Indeeŋe ta nio naŋgaŋ kaibiim na, aŋpeebu.
    Tanata mburoŋ ise ku. Zom mi mburom ko ilip pa tizim bizin.
  ita-1885: RUBEN, tu sei il mio primogenito, La mia possa, e il principio delle mie
    forze, Eccellente in dignità, ed eccellente in forza.
  eng-LXXUP: Reuben, thou art my firstborn, Thou my strength, and the first of my
    children, Hard to be endured, hard and self-willed.
  eng-ULB: Reuben, you are my firstborn, my might, and the beginning of my strength,
    outstanding in dignity, and outstanding in power.
  spa-VBL: '“Rubén: Tú eres mi primogénito, concebido cuando era fuerte, nacido cuando
    era vigoroso. Estuviste por encima de todos los demás en posición y en poder.'
  fra-_FOB: Ruben, tu es mon premier-né, ma force, et les prémices de ma vigueur,
    prééminence de dignité et prééminence de puissance.
  mal-mal: രൂബേനേ, നീ എന്റെ ആദ്യജാതൻ, എന്റെ വീര്യവും എന്റെ ശക്തിയുടെ ആദ്യഫലവും ശ്രേഷ്ഠതയുടെ
    വൈശിഷ്ട്യവും ബലത്തിന്റെ വൈശിഷ്ട്യവും തന്നെ.
  urd-GVR: Rūbin, tum mere pahlauṭhe ho, mere zor aur merī tāqat kā pahlā phal. Tum
    izzat aur quwwat ke lihāz se bartar ho.
  suz-BL: रूबेन, गे आं ङोंइती जरमेशो तौ नवे। ङोंइती ङा आं बोल नु सक्ति बाक्‍नेवे।
    नेल्‍ल क्‍येङा शिरशो नु सक्ति पाइश्‍शो ङोंइती ङा बाक्‍ते। उत्‍पत्ती २९:३२; ब्‍यवस्‍था
    २१:१७
  ita-1927: Ruben, tu sei il mio primogenito, la mia forza, la primizia del mio vigore,
    eminente in dignità ed eminente in forza.
  ckb-ckb: «ڕەئوبێن، تۆ نۆبەرەکەی منیت، هێزی منیت و یەکەم توانامیت، سەری شانازی و
    سەری هێزی.
  eng-BBE: 'Reuben, you are my oldest son, the first-fruit of my strength, first in
    pride and first in power:'
  crx-NTPO: Reuben nyun 'udetso sye' whuzdli-un inli. Ndai la be ustus-i 'ink'ez 'udechoo
    be ustus suli'-i, ndai la ilhoh tune' zust'en-un 'ink'ez dalcho-i be be ustus-i
    cha.
  kan-OKCV: “ರೂಬೇನನೇ, ನೀನು ನನ್ನ ಜೇಷ್ಠಪುತ್ರನು. ನನ್ನ ಶಕ್ತಿ, ನನ್ನ ಬಲದ ಸಂಕೇತವೂ, ಗೌರವದಲ್ಲಿ
    ಶಕ್ತಿಯಲ್ಲಿ ಮಿತಿಮೀರಿದವನೂ ಆಗಿರುವೆ.
  bbb-bbb: Ro Rubini aeje a fari none amure ijene ijadufuo are daro none amure ije
    a abeke. Aeje aka ma e daroki ro are anafa none guriebuo uve ijia aeje aka ma
    aroekaranoeno.
  tam-2017: “ரூபனே, நீ என் முதற்பிறந்தவன்; நீ என் திறமையும், என் முதற்பெலனுமானவன்;
    நீ மேன்மையில் பிரதானமும் வல்லமையில் விசேஷமுமானவன்.
  spa-RV-1909: Rubén, tú eres mi primogénito, mi fortaleza, y el principio de mi vigor;
    principal en dignidad, principal en poder.
  ron-BTF: 'Ruben, tu eşti întâiul meu născut, tăria mea şi începutul puterii mele,
    măreţia demnităţii şi măreţia puterii:'
  eng-WEBP: “Reuben, you are my firstborn, my might, and the beginning of my strength,
    excelling in dignity, and excelling in power.
  eng-FBV: Reuben. You are my firstborn, conceived when I was strong, born when I
    was vigorous! You were above all others is position, above all others in power.
  nld-1939: 'Ruben, gij mijn eerstgeborene, Mijn kracht en eersteling van mijn mannelijke
    rijpheid: De eerste moest ge in hoogheid zijn, De eerste in macht.'
  nch-BL: Ta Rubén, tinoachtohui cone. Tieliyaya tinochicahualis huan quema titacatqui
    eltoya quej nopa achtohui iselca notetilis. Tijpiyas miyac chicahualisti huan
    tatepanitacayot.
  tfr-NTPO: »Rubén, pja bor wa domer bäm ĩyo. Pja bukshko ga tja dwl̈as l̈ë jã. Pja
    tjwl̈õ ara, dbo ara, bop l̈ëmga kjinmo.
  vie-1934: Hỡi Ru-bên! con là trưởng nam của cha, Sức lực cha, và đầu tiên sự mạnh
    mẽ cha; Vốn có sự tôn trọng và quyền năng tột đỉnh.
  hin-CV: “रियूबेन, तुम तो मेरे बड़े बेटे, मेरे बल एवं मेरे पौरुष का फल हो, प्रतिष्ठा
    और शक्ति का उत्तम भाग तुम ही हो.
  eng-OURB: “Reuben [See, a son!], you are my firstborn, my might, and the beginning
    of my strength; excelling in dignity, and excelling in power.
  spa-BES: 'Rubén, tú eres mi hijo mayor, el primer fruto de mi fuerza, primero en
    orgullo y primero en poder:'
  tdx-tdx: O Reòbene, tañoloñoloñako irehe, ty haozarako naho ty loha-voan-kafatrarako,
    mininginingy an-dohàñe, miligiligy am-panjofahañe.
  vid-vid: “Hegwe Lubeni ndo mlelwa wa heni wa mwaluko, ludali lwangu na ifuza lya
    usongolo wa heni. Hegwe kuna ukulu na mong'ho ng'hatu.
  pwg-pwg: Ruben, natuku iyarokom, tam na aku rewapana. Kutupuwa na ivi matakira da
    taku na avi tomowa. Tam na kayotatam ma rewapana kirakiim natunatuku peyarisi
    kamosiyai.
  eng-OKE: 'Reuben, thou art my first-born, my strength, and the beginning of my power.
    Thine should it have been taking to take the three portions, the birthright, the
    priesthood, and the kingdom: but because thou hast proceeded perversely,'
  tha-KJV: รู​เบนเอ๋ย เจ้​าเป็นบุตรหัวปีของเรา เป็นกำลังและเป็นผลแรกแห่งเรี่ยวแรงของเรา
    เป็นยอดแห่งความมี​เกียรติ​และยอดของความรุนแรง
  por-BR-2018: Rúben, tu és meu primogênito, minha força, e o princípio do meu vigor;
    Principal em dignidade, principal em poder.
  bco-bco: Luben, ni so꞉wa wa꞉la꞉bo꞉ ge. Halaido꞉ nilo꞉wo꞉ geya da꞉lab Ne kalu halaido꞉
