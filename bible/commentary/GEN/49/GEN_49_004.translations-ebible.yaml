verse: GEN.049.004
translations:
  mal-C: വെള്ളംപോലെ ഇളകിമറിയുന്നവനേ, നീ ശ്രേഷ്ഠനാകുകയില്ല. നിന്റെ പിതാവിന്റെ കിടക്കമേൽ
    നീ കയറി, എന്റെ ശയ്യയെ നീ അശുദ്ധമാക്കിയല്ലോ.
  deu-TKW: Du braustest auf wie Wasser - du sollst nicht der erste sein! Denn du bestiegst
    das Bett deines Vaters, verübtest damals Entweihung - mein Lager hat er bestiegen!
  lin-lin: Mobulu lokola mayi, okokende liboso te, pamba te omataki na mbeto ya tata
    na yo, esika oyo ngai nalalaka, mpe okomisi yango mbindo.
  cbr-NT: '''Aínbi kamina mix ''ën rëkuë́n bakë bëchikë ''itima ''ain, mix kamina
    achúshi baka shërë́ uínbi bëaraisama usaribi ''ain: mix kamina anu ''ëx ''uxtinu
    ''ë ''atimaoi an ''ë ñu mëëxunkë ''ën xanubë ''iakën.'
  eng-LSV: 'Unstable as water, you are not abundant; For you have gone up your father’s
    bed; Then you have defiled [it]: He went up my couch!'
  bmu-bmu: Luhutnöŋ köwet siri kunduriga kalöpmalöp anda kamakzawi, göhö urugan mönö
    miaŋgö dop wahöri kalöpköba laŋ anda kamakzan. Göŋön iwigi nöŋgö ahöahö dumne
    öŋgöba qömböŋne qeba anömnambuk ahönöŋga dum miaŋön mönö aŋgöjörakŋambuk aka tölohoyök.
    Miaŋgöra göhö qetbuŋagahö aködamunŋan mönö munurupki qahö toroqeba eŋgoŋgita ahöma.
  eng-GNV: 'Thou wast light as water: thou shalt not be excellent, because thou wentest
    vp to thy fathers bed: then diddest thou defile my bed, thy dignitie is gone.'
  eng-WEBSTER: Unstable as water, thou shalt not excel; because thou wentest up to
    thy father's bed; then defiledst thou it; he went up to my couch.
  nhw-BL: Pero ayacmo tielis catli más tihueyi, pampa tiitztoc quen atl catli tehuahuatatza.
    Quej nopa eltoc pampa techpinahualti quema timotejqui ipan notlapech ihuaya notequipanojca.
  swh-ONEN: Usiyezuiwa kama maji, basi hutakuwa mkuu tena, kwa kuwa ulipanda kwenye
    kitanda cha baba yako, kwenye kitanda changu na kukinajisi.
  bba-bba: Adɑmɑ ɑ sɑ̃ɑwɑ nɡe nim torɑ, ɑ ǹ ɡɑyɑ mɔ. Yen sɔ̃nɑ ɑ ǹ kɑɑ ko wunɛn
    wɔnɔbun wiruɡii. Domi ɑ kɑ nɛn kurɔ Bilihɑ kpunɑ, ɑ nɛn kpin yeru disi doke.
  eng-KJVCPB: 'Unstable as water, thou shalt not excel; Because thou wentest up to
    thy father’s bed; Then defiledst thou it: he went up to my couch.'
  cpy-cpy: Ari okaatzimaetapaaka piriroperotane, Poshiyawitapiintakawo oshinchaari
    nijaa, Tema pitheenkaneentzitakinawo nomaamento.
  mpx-mpx: Yaa wam ginol i ola banata nige bosowaina ta pal, inoke nige al talimwau
    nu bwabwata lakel, kaiwena u na no abakenuwa yaka alom ge lagou etega ku kenu,
    u ganawali, yaka u papuluwawi-agau.
  wbp-wbp: Nyuntujunpa kulinypa-nyayirni! Kulalpangku nganangku warla-pajikarla nyiyarningkijarra
    maju-maninja-kujakuju. Nyurru-wiyi nyuntunpa ngunaja ngaju-nyangu karnta warrkini-kirli,
    kurnta-manu-nyayirninpaju. Kujarlanya jalangu kula kanpa-jana paaju wiri nyina
    nyuntuku kukurnu-puraji-patuku.”
  luo-luo: Ijamuomri ka pi aora, to ok inibed gi duongʼ, nikech isedonjori, gi kitanda
    wuonu ma ichido.
  meu-meu: To oi na ranu na heto, taunabunai oi na basio herea, Badina be tamamu ena
    geda ai o hekure, o hamiroa.
  npi-ULB: बग्‍ने पानीजस्‍तो चञ्‍चल, तेरो प्रतिष्‍ठा रहनेछैन, किनभने तँ तेरा बुबाको
    ओछ्यानमा चढिस् । अनि त्यसलाई अशुद्ध पारिस्‌; तँ मेरो पलङ्गमा चढ़िस्‌ ।
  yor-yor: Ẹni ríru bí omi Òkun, ìwọ kì yóò tayọ mọ́, nítorí pé ìwọ gun ibùsùn baba
    rẹ, lórí àkéte mi, ìwọ sì bà á jẹ́ (ìwọ bá ọ̀kan nínú àwọn aya baba rẹ lòpọ̀).
  emp-NTPO: Baribʌrʌ do zebʌrʌd̶e poyad̶aca quĩrãca bʌa ara bʌdji cacuara poyaẽ́ basía.
    Bʌra mʌ̃ wẽrã ume cãĩsia. Mʌ̃ cʌd̶ad̶e cadjiruada osia. Maʌ̃ carea bʌra bʌ djabarãnebemada
    dji dromaara b̶aẽ́a.
  ind-ind: Tetapi kamu tidak dapat dikendalikan, bagaikan banjir yang tidak bisa dibendung.
    Kamu sudah melakukan dosa yang sangat memalukan dengan meniduri salah seorang
    istriku! Karena itu, kamu dan keturunanmu tidak akan menjadi yang terutama dan
    tidak akan memimpin adik-adikmu.
  pes-OPCB: ولی چون امواج سرکش دریا، خروشانی. پس از این دیگر برتر از همه نخواهی بود،
    زیرا با یکی از زنان من نزدیکی نموده، مرا بی‌حرمت کردی.
  ssx-ssx: Neketa꞉ mo hande ta꞉tiki ipula꞉ ikalima꞉ handeleme. Pate neketa꞉ mo titina꞉
    halina꞉ biki na wilieke. Pa ekipeke neketa꞉ yaka wetepe wanda꞉ yaapo pelia naka꞉
    apa꞉na꞉ da panda꞉ hoeyaeme.
  lcm-lcm: Vingam kapo asukang val kel lava na parik kutapa sausaupai aro anim na
    parik kulapa anguan laba an kana using kutala abis a lau visuk kuli pata si tamam.
  aer-aer: Kele unte akenhe ahe-akngerre anthurre-arle. Angwenhele-arle-ame ngenhe
    ayaketyenhe unte akurne mpwarerlenge? Arrule anthurre-arle unte arelhe anewe atyinhenge
    inteke, urrkapentye akngerre nhengenge-arle, unte-arle ayenge apurele-anthurre-arle-antheke.
    Alakenhenge anteme unte kake ngkwinhe areyeke akngerrepate anetyakenhe aneme.”
  tgl-ULB: Katulad ng hindi mapipigilan na matuling agos ng tubig, hindi ka magkakaroon
    ng katanyagan, dahil sumampa ka sa kama ng iyong ama. Dinungisan mo ito; sumampa
    ka sa aking higaan.
  nop-nop: Du yadi imedi kiula fafaŋeniŋgoŋ miŋoobu taulak undiniŋ. Du baha nu’walaŋ
    gulup foloŋ loguŋ tiŋa yeguŋ e nai uŋaniŋ gulup u tubugeŋgeŋ tuguŋ. Unduŋ doktiŋa
    me wapum loloŋnit mu hatibaaŋ.”
  kca-kca: туп нӑӈ хўмпәт иты йэшащсән, – ащен ŏԓттӑхайа ŏԓсән, нӑӈ ма ŏԓттӑхайэм
    шӑкатсэн, щишән, мет уна нӑӈ ӑт питԓән.
  cbu-NT: Shiy kung tamapari ashishtish, yapiri zandkish ambiri naakush taachsha.
    Nimunarisha ndusha wizpurirish iwachiztam ashirush taachsha. ¿Antaati nuw shiyachcheem
    nlluranur tsapoo wanasirimshee panacheezi? Yuwamand shiy nuwaa kapung tayutaritarangush,
    izanlleetsi mashingamaa mangishish mantsir chinarangish anumanda, tárangiya.
  hui-hui: Mana í̠na berego hongohe agali mendealime hapai habe nahe iba li ale holebere.
    Anigo í̠ waheneme holene henge ngagoria naholebere. Mana í̠na í̠ aba one haru
    paliriyagome i̱ kogoha mana tiga nabi taga holene mo yu anda ibiriyago lehe biriyagoni.
  wrs-wrs: Wo heva os yimba pueumbmsna lohv, mana vemamba yimba wohpilingavav. Yimba
    yiveltowond lohv, heva os owai, yimba kuwulva mendekliva wulluhunvavmoa, manara,
    yimba sahonam vena, yimba kana vuhera sihanamba, kana andranind unguvlirinim Bilham
    wailina.
  mya-mya: သင်​သည်​ရေ​ကြီး​ချိန်​၌​စီး​သော​ရေ​သ​ဖွယ် ဖြစ်​၏။ သို့​ရာ​တွင်​သင်​သည်​သင့်​အ​ဖ​၏​မ​ယား​ငယ်
    နှင့်​အိပ်​၍၊ သင့်​အ​ဖ​၏​အိပ်​ရာ​ကို​ညစ်​ညမ်း​စေ​သ​ဖြင့် သင်​သည်​သား​တို့​တွင်​အ​ကြီး​အ​ကဲ​မ
    ဖြစ်​နိုင်။
  cbi-NTPO: Tsaaren naake' daatadin tsaa pi deenchuwa juuñu ju' mitya, tichiba ajke'
    jumu juu kuran jutyuve, matyu inchi kama miyandinu shinbuba tsaitu, ñu' apa' tsuinsha
    lu', inu balejtu kuraanuu keñu' mitya.
  bod-N: ཁྱོད་ནི་ཆུ་ལྟར་རྒྱུགས་པས་གཞན་ལས་མཆོག་གྱུར༌མིན།། ཁྱོད་ནི་རང་གི་ཕ་ཡི་མལ་ཁྲིར་འགོས་པ༌དང༌།།
    ཁྱོད་ཀྱིས་བདག་གི་གཟིམ་ཁྲི་ཡེ་ནས་རྫོབ་ཕྱིར༌རོ།།
  wsk-wsk: Bare ni nimi ira mena, mu awuk, ni yu lom iwita kuwim suanta te bagara
    me ikisam; ni aninga anira kuwim te aragem ale karur tugumem.
  kkl-kkl: Mag nubunge mikipti ni pabinep saog uro wamlaba, andi babe naringe mali
    nembaom. An nari kel nembanongeap mabomdi, nari ae usah son nembaom. An samen
    paliag pat pipkehene, aghana wene, 'Ankaboap nika-nika uro wamlulom,' alamna.
  sna-sna: Unozunguzika semvura zhinji, hauchazokundizve, nokuti wakakwira panhoo
    yababa vako, panhoo yangu uye ukaisvibisa.
  spa-BLM: Hirviendo como el agua, no sobresaldrás, porque subiste a la cama de tu
    padre, y luego lo profanó. Subió a mi sofá.
  beu-beu: Aaing ba halut emenghula jar edadenang, aarunge eemutu angu baa tila. Angase
    aaing eegunang veng niang iila, se aana netiang mana taang mida senge nejangu
    Bilha angu at tia netiang mana angu ening akarita tila angu ebele.
  cac-cac: A ticnaic, man̈xalaj ol aj elc'ochi, yujto lajan ach icha junoc eluma',
    yujto q'uixveltac ix in utej d'a in vaynub' ayic ix ach vay yed' ix schab'il vetb'eyum.
  swh-ULB: Asiyezuilika kama maji yarukayo, hautakuwa na umaharufu, kwa sababu ulikwenda
    juu ya kitanda cha baba yako. Hata ukakitia unajisi; ulikipanda kwa kuvizia.
  bel-bel: але ты бушаваў, як вада; ды ня ўтрымаешся; бо ты ўзышоў на ложак бацькі
    твайго, ты апаганіў пасьцель маю, на якую ўзышоў.
  deu-ELBBK: Brodelnd wie die Wasser, sollst du keinen Vorzug haben, denn du hast
    das Lager deines Vaters bestiegen; da hast du es entweiht. Mein Bett hat er bestiegen!
  mbb-OT: Piru iring ka te edìdì he wahig, su kenè nu egkeeǥen is kegkeiveg nu. Umbe
    mibpekidhilavet ka te esawa ku he suluǥuen, kenè ke en maan lavew te zuma.
  msc-msc: kɔni i ye ikomin ji ba woyetɔ, mɛn ti se a jɛrɛ mirala. I ti nala kɛla
    bonkun ri fewu, baa i ra i la i fa la lafen kan ka si a muso fɛ. A ka a la n na
    lafen kan ka a manɔɔ.
  mal-2015: വെള്ളംപോലെ തുളുമ്പുന്നവനേ, നീ ശ്രേഷ്ഠനാകയില്ല; നീ അപ്പന്റെ കിടക്കമേൽ കയറി
    അതിനെ അശുദ്ധമാക്കി; എന്റെ ശയ്യമേൽ അവൻ കയറിയല്ലോ.
  tuo-NT: Tojo nimigʉ̃, nipeꞌtirã mʉꞌʉ acabijirã buꞌipʉ nisome majã. Maa cãꞌmotaꞌaꞌcã,
    aco muꞌmu oꞌmayʉꞌrʉbʉroro weronojõ niꞌi. Yʉꞌʉre daꞌracoꞌtego meꞌrã aꞌmetãrãcʉ
    niwʉ̃. Yʉꞌʉ cãrĩpesarore ñaꞌabutiaro weecʉ niwʉ̃. Bopoyoro weecʉ niwʉ̃.
  gup-gup: Minj mak bu yibenmarnewirrihmerren dja mak yibenmarnewohrnan birrikilehkilelk
    nawu ngurridangerrinj. Minj ngudda kunu yimarnburren yimak dja yidjalyimerran
    yiman kayime kukku manbu kabore dja kaboyarlarrme bebbehbeh. Dja ngudda kunu yiwam
    yiyonginj kore kunmadj ngardduk bu kanmarnbom ngayemeng bulkkidj.”
  met-met: Ne uhalunglung bila lang silingama, binabu bagula uwa mugamuga muli te,
    namua na uhaing mana tibum uxainganoa, ukinu rangua hainigua, udongdongia yaungagua
    bila ba.
  gvs-gvs: Kom sákala gagaina nakae idaudau go, tomota geya itoboinedita sikabikunuim.
    Go boi monegu aiyuwoina kumasisiye. Moeko goi kugieomaemaegu. Tauna am gomanao
    geya kutobusavedita.
  rmc-rmc: Sal sar o paňi, so pes na del te zaačhavel, imar na aveha ešebno, bo pašľiľal
    mira romňaha. Aleha kerďal džungipen, sar tuke pašľiľal andre miro hadžos.
  nlg-nlg: Hauva ka, ighoe to vaghaa na tave sule, te taho siki sakai te manga [pungisigho/pungisiana.]
    keri ke, mi ghoe ko mua ghoi nagho tua itaeni, na pukuna to nia maturu kolu a
    sakai tadira rana lei taugu, mi ghoe to mua talumavau tana ghimegu heghegu.
  dgr-DOGNT: Hanìkò tı nàtsoo k'etaetı̨ı̨ lanet'e. Sets'èkeè wet'ànet'ı̨ xè sedaèhte
    k'e hołı̨ı̨ k'ę̀ę̀ eghàlaneedà t'à denahk'e nelı̨ ha-le.
  pes-OPV: جوشان مثل آب، برتری نخواهی یافت، زیرا که بر بستر پدر خود برآمدی. آنگاه
    آن را بی‌حرمت ساختی، به بستر من برآمد.
  ron-1924: Нэвалник ка апеле – ту ну вей май авя ынтыетатя! Кэч те-ай суит ын патул
    татэлуй тэу, Мь-ай спуркат патул суинду-те ын ел.
  ben-OBCV: জলের মতো অদম্য বলে, তুমি আর শ্রেষ্ঠতর হবে না, কারণ তুমি তোমার বাবার বিছানায়,
    আমার শয্যায় গেলে ও সেটি কলুষিত করলে।
  lex-lex: Ompuo'la-mliekru de emeka gera matni mak kopli, nhi'nande o' edon mumtemna.
    Hota o' edonna mugengen wia, yoma, o' ed mak kor oleka hawa liah'u minin la a
    le'wu wawannu. La ler maka omhi' emkade, de mhi' akdeha-aktiahli leka a le'wu
    wawannu.
  rgu-rgu: Tehuu o dale ma sama leoꞌ nafa a, de koka neu-mai. Kekeneu te, o mu suku
    moꞌ au sao ki Bilha so, de tao makekeo o papa ma mamana susuku na. Huu ria na,
    de o pangkat ulu-bau-ina ma tuda tutiꞌ a!
  som-som: Waxaad tahay sida biyo socda, oo ma sarrayn doontid, Maxaa yeelay, adigu
    waxaad fuushay sariirtii aabbahaa; Waanad nijaasaysay. Wuxuu fuulay sariirtaydii.
  lat-VUC: 'Effusus es sicut aqua, non crescas: quia ascendisti cubile patris tui,
    et maculasti stratum ejus.'
  aoi-aoi: Akena nungkuwa yimini-yamama awurrariya ningku-mungkwulu-mubaba nganyangwa-manja
    dadikuminuwar•duwar•da didarringka. Akwa nare-ka k-errukwulina ngayuwa-wa nungkwa-langwu-wa
    ningungwena. Nungkuwe-ka ningkena wuburra laka yaruma yelyukwa yibina nare-ka
    ngarna a-bungkawakama, mena nare-ka warningerribirra warnumamalya a-bungkawakama
    ningkakina ningkenumamalya nungkwajukwaba-da. Kembirra akina-langwa awurrariya
    ningki-yama-mulangwa ningkakina, nare-ka arakba ningkakina ambilyuma ningkaruma
    wurrumurndakenena-manja narrkuwena-murriya-da, umba ningkiyukwujiya k-ambilyama
    ningkeningangkawura ningkakina-da,” ni-yama Jekaba Rubinu-wa.
  eng-ASVBT: 'Boiling over as water, thou shalt not have the preeminence; Because
    thou wentest up to thy father’s bed; Then defiledst thou it: he went up to my
    couch.'
  mna-mna: Tamen nu kembei wo biibi ta ikas ke ma ipet i. Pa nu rao be gabiizi itum
    na som. Tana nu ko we mataana pa tizim bizin mini na som. Pa nu lem ŋger pio som,
    mi mbuulu waeŋ. Tana pasaana mbalia tio kek.
  ita-1885: Tutto ciò è scolato come acqua; non aver la maggioranza! Perciocchè tu
    salisti in sul letto di tuo padre; Allora che tu contaminasti il mio letto, tutto
    ciò sparì.
  eng-LXXUP: Thou wast insolent like water, burst not forth with violence, For thou
    wentest up to the bed of thy father; Then thou defiledst the couch, whereupon
    thou wentest up.
  eng-ULB: Uncontrollable as rushing water, you will not have the preeminence, because
    you went up to your father's bed. Then you defiled it; you went up to my couch.
  spa-VBL: Pero tú hierves como el agua, así que ya no estarás más por encima de nadie,
    porque fuiste y te acostaste con mi concubina; violaste mi lecho matrimonial.
  fra-_FOB: Bouillonnant comme l'eau, tu n'auras point la prééminence, car tu es monté
    sur la couche de ton père. Tu as souillé mon lit en y montant.
  mal-mal: വെള്ളംപോലെ തുളുമ്പുന്നവനേ, നീ ശ്രേഷ്ഠനാകുകയില്ല; നീ അപ്പന്റെ കിടക്കമേൽ
    കയറി അതിനെ അശുദ്ധമാക്കി; എന്റെ ശയ്യമേൽ അവൻ കയറിയല്ലോ.
  urd-GVR: Lekin chūṅki tum beqābū sailāb kī mānind ho is lie tumhārī awwal haisiyat
    jātī rahe. Kyoṅki tum ne merī haram se hambistar ho kar apne bāp kī behurmatī
    kī hai.
  suz-BL: समुन्‍द्र ङा छाल खोदेंशो पा गे हिम्‍सीशो थुं पाइश्‍शो मुर दुम्‍नेवे। मारदे
    हना गे इ आफ आ खाट ङोइश्‍शा, बिथोलो पाप्‍तीवी। आं इप्‍तीकेम बाक्‍ते। गे मान मताइब
    दुम्‍नेवे। उत्‍पत्ती ३५:२२
  ita-1927: Impetuoso come l’acqua, tu non avrai la preeminenza, perché sei salito
    sul letto di tuo padre. Allora tu l’hai profanato. Egli è salito sul mio letto.
  ckb-ckb: هەڵچوو وەک ئاو، باڵادەست نابیت، چونکە چوویتە سەر پێخەفەکەی باوکت، گڵاوت
    کرد، سەرکەوتیتە سەر نوێنەکەم.
  eng-BBE: But because you were uncontrolled, the first place will not be yours; for
    you went up to your father's bed, even his bride-bed, and made it unclean.
  crx-NTPO: Too nudutunne oot'aniuznootan ait'oh. 'Aw hoonzoo lhotuzan'el mbá oolili
    k'ut 'et inte' 'ink'ez whudutsun whuzilhtsi. Ndai la ook'oste'-i 'i ookw'ut inte'
    'et huwa.
  kan-OKCV: ನೀರಿನಂತೆ ಚಂಚಲನಾಗಿದ್ದು, ನೀನು ಶ್ರೇಷ್ಠನಾಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ನಿನ್ನ ತಂದೆಯ ಮಂಚವನ್ನೇರಿ
    ಹೊಲೆಮಾಡಿದೆ, ನನ್ನ ಹಾಸಿಗೆಯನ್ನು ಏರಿದೆ.
  bbb-bbb: Aeje aka e be naebe mukoe vierafekinu renoeno ro aka e be zabaenoeno. Ro
    a bara ije fu noefuo imeno ije mesirina fata none na naejo ijia nae ijadufuo a
    naebe na aguarie. A ijiege rema ijadufuo rade aeje abe e anuigi be rekono kuae.
  tam-2017: தண்ணீரைப்போல தளம்பினவனே, நீ மேன்மை அடையமாட்டாய்; உன் தகப்பனுடைய படுக்கையின்மேல்
    ஏறினாய்; நீ அதைத் தீட்டுப்படுத்தினாய்; என் படுக்கையின்மேல் ஏறினானே.
  spa-RV-1909: 'Corriente como las aguas, no seas el principal; por cuanto subiste
    al lecho de tu padre: entonces te envileciste, subiendo á mi estrado.'
  ron-BTF: Instabil ca apa, tu nu vei avea întâietatea, pentru că te-ai urcat în patul
    tatălui tău; atunci l-ai pângărit; el s-a urcat în culcuşul meu.
  eng-WEBP: Boiling over like water, you shall not excel, because you went up to your
    father’s bed, then defiled it. He went up to my couch.
  eng-FBV: But you boil over like water, so you won't be above anyone anymore, because
    you went and slept with my concubine; you violated my marriage bed.
  nld-1939: 'Maar ge zijt een schuimende beek, Gij zult die voorrang niet hebben:
    Want ge hebt het bed van uw vader beklommen, Toen mijn sponde ontwijd.'
  nch-BL: Pero ayecmo tielis cati más tihueyi, pampa tiitztoc quej at cati tehuilana.
    Quej nopa eltoc pampa techpinahualti quema timotejqui ipan notapech ihuaya notequipanojca.
  tfr-NTPO: Gueniyo pja domer tjëkso l̇l̇ëm, kä l̇l̇ëm wl̈eniyo. Pja pono bor boy
    obl̈ë tjokshko ga tja iorop beno sök l̈ökshko. E kjĩshko ga pja tjwl̈õ bop l̈ëmga
    kjinmo ame.
  vie-1934: Con sôi trào như nước, nên sẽ chẳng phần hơn ai! Vì con đã lên giường
    cha. Con lên giường cha bèn làm ô làm dơ đó!
  hin-CV: जो अशांत पानी के समान उग्र हैं, इसलिये तुम महान न बनोगे, क्योंकि तुमने अपने
    पिता के बिछौने को अशुद्ध किया.
  eng-OURB: Boiling over like water, you shall not excel; because you went up to your
    father’s bed, then defiled it. He went up to my couch.
  spa-BES: Pero debido a que eres incontrolable como las aguas, el primer lugar no
    será tuyo; porque subiste a la cama de tu padre, incluso a su lecho nupcial, y
    lo deshonraste.
  tdx-tdx: mihalingaliñe hoe rano, tsy hionjoñe ka, amy te nanganiha’o ty fandrean-drae’o;
    nitivàeñe—ie nijoñe an-tihiko eo!
  vid-vid: Hegwe kwanguwifya kota mazi gamemile tendema. Ila huwa wa mwaluko kahi,
    kwa vila nakukwina mchinhanda cha heni mhaza wa hegwe, hegwe nakuchidita chikokomoche
    kwa kuwasa na mchewangu, ena, hegwe nakuchikwina!
  pwg-pwg: Tam na kayoghakighakim ma kara ke kuni wawayaghama, iyamna kawaku yavata
    bera berona koberai da aku kepana gawarina kuvi dadabui.
  eng-OKE: 'Behold, as water outpoured thou wilt not prosper, neither wilt thou receive
    the excellent portion; because thou wentest up to thy father’s place of sleep:
    then, my son, didst thou become profane, when thou wentest up to my bed.'
  tha-KJV: เจ้​าไม่มั่นคงเหมือนดั่งน้ำ จึงเป็นยอดไม่​ได้ ด้วยเจ้าล่วงเข้าไปถึงที่นอนบิดาของเจ้า
    เจ้​าทำให้​ที่​นอนนั้นเป็นมลทิน เขาล่วงเข้าไปถึงที่นอนของเรา
  por-BR-2018: 'Corrente como as águas, não sejas o principal; Porquanto subiste ao
    leito de teu pai: Então te contaminaste, subindo a meu estrado.'
  bco-bco: Ko꞉sega halaido꞉ gilo꞉wo꞉ ho꞉nbu o꞉ngo꞉ dowaki, go꞉no꞉n a꞉ma꞉la꞉yo꞉ mo꞉tilidoma꞉ib
    ko꞉lo꞉, gi wi tamin dowo꞉ a꞉no꞉ wa꞉kabiyo꞉ mo꞉doma꞉ib. Mo꞉wo꞉ go꞉la꞉ uwo꞉bo꞉ gi
    bidila꞉sa꞉ga꞉, man mogago꞉ dimidaki, go꞉lo꞉ sendelo alifa꞉. Hendele, giyo꞉ ni
    uwo꞉bo꞉ bidila꞉.
  deu-ELO: Überwallend wie die Wasser, sollst du keinen Vorzug haben, denn du hast
    das Lager deines Vaters bestiegen; da hast du es entweiht. Mein Bett hat er bestiegen!
  ktm-ktm: Ou ti ahpa ndre noren kup, odoke we onso ke lo wambreh tan tintom su, odosa
    ou anak ile sawen taman, pe opo mbrulun tih.
  caa-caa: Pero mix jax net xeꞌ tuaꞌ iquetpa bꞌajxan tujam niunenobꞌ, porque net bꞌanet
    cocha inteꞌ nuxi jaꞌ que ma cocha tuaꞌ aquejta. Pues net ixiet ache lo que subꞌar
    uwirnar taniut conda ixiet chꞌanet tama nichꞌacteꞌ taca incojt niwixcar”, che
    e Jacob uyare e Rubén.
  eng-WYC-2018: (but) thou art shed out as water; wax thou not, for thou ascendedest
    on the bed of thy father, and defouledest his bed.
  epo-epo: Rapidema kiel akvo, vi ne staros plej alte, Ĉar vi supreniris sur la liton
    de via patro; Tiam vi malhonoris mian liton per la supreniro.
  uig-PIN: Lekin ⱪaynap texip qüxkǝn sudǝk, Əmdi aldi bolalmassǝn; Qünki sǝn atangning
    kɵrpisigǝ qiⱪting, Xuning bilǝn sǝn uni bulƣiding! U mening kɵrpǝmning üstigǝ
    qiⱪti!
  beo-beo: Di da gasa bagade hano neda:i agoane. Be dia hou da baligi bagade hame
    ba:mu. Bai di da dia eda diaheda:su fafai wadela:lesi. Di da na gidisedagi uda
    amola gilisili golai.
  tpi-OTNT: Pasin bilong yu i olsem tait bilong wara i save ran strong moa na i no
    gat man i ken bosim. Tasol bai yu no inap i stap namba wan moa, long wanem, yu
    bin slip wantaim meri bilong papa bilong yu, na yu givim bikpela sem long mi.
    Yu bin mekim rabis pasin tru.
  hau-SA: Mai tumbatsa kamar ruwa, amma ba za ka ƙara zama mai daraja ba, gama ka
    hau gadon mahaifinka ka hau kujerata, ka kuma ƙazantar da shi.
  udu-udu: /E jin gwakalki mii mo me’d yi’de/ mo tani /e mini gam mo jin mina /e idiya
    liṯgan yisa, haali/ /e sekim ka ci gi cim mo dhali shi/ a’di is mo dhali /e yakin
    ki mis mo eya ci ma nyaŋa’b pem mo.
  uig-LAT: Lékin qaynap téship chüshken sudek, Emdi aldi bolalmassen; Chünki sen atangning
    körpisige chiqting, Shuning bilen sen uni bulghiding! U méning körpemning üstige
    chiqti!
  nde-nde: Uhlokoma njengamanzi, kawusayikuba liciko, ngoba wakhwela embhedeni kayihlo,
    waya phezu kwesihlalo sami wasingcolisa.
  ton-ton: '‌ʻOku ke ngaueue koe ʻo hangē ko e vai, pea ʻe ʻikai te ke hoko ʻo lelei;
    koeʻuhi naʻa ke ʻalu ki he mohenga ʻo hoʻo tamai; pea naʻa ke fakaʻuliʻi ia: naʻa
    ke ʻalu ki hoku tokotoʻanga.'
  ces-1613: Prudce sběhneš jako voda. Nebudeš vyvýšen, proto že jsi vstoupil na lůže
    otce svého; a jakž jsi poškvrnil postele mé, zmizelo vyvýšení tvé.
  eko-eko: Weeyo o wootumpunyeya nkhama maati a mpahari, omwanzo awo wafujeya, mwaasa
    woolalana muukha wa papaawo, waphuja voolili wa papaawo.
  nss-nss: Pakut tam ara tehe non irah pwokeyan iya, pe kinlahi hamou para kisingoriy
    pwi, hapeko wou andre anto yokum tehe ndrohan pwi yoh. Paratesah, amatin iyasura
    nambuyu tamam, pe aiki masirai isa kili yo. Kultuw anmbusi ara mwomwan masih.
  eng-WMB: Boiling over like water, you shall not excel, because you went up to your
    father’s bed, then defiled it. He went up to my couch.
  tam-TCV: தண்ணீரைப்போல் தளம்புகிறவனே, நீ இனிமேல் மேன்மை அடையமாட்டாய்; ஏனெனில், நீ
    உன்னுடைய தகப்பனின் படுக்கைக்குப்போய், என் கட்டிலைத் தீட்டுப்படுத்தினாய்.
  ceb-ULB: Dili magpungan nga sama sa naghaganas nga tubig, wala na kanimo ang pagkamadungganon,
    tungod kay ikaw misaka sa higdaanan sa imong amahan. Unya imong gihugawan kini;
    misaka ka sa akong tuloganan.
  mkn-mkn: Ma lu pung hati gampang tagoyang, sonde tau lu pung mau yang mana, sama
    ke arus laut yang takuju pi sini-pi sana. Takuju sa, lu su pi tidor deng beta
    pung bini Bilha, ko bekin kamomos lu pung papa pung koi. Andia ko lu pung pangkat
    kaka jato memang!
  nce-nce: Jubë lowene haliji tuha sësëbo lëletë. Ho lëkle hana lëgëtatëme. Kwe, ju
    auto mago ho tafa hana egleme. Ju bobë mëseme atome fa tëgëtamëme nëgeme. Na bo
    tako tiniji latletë. Ju tëbo lowenemu esogo tlelële.
  pol-UBG: Niestabilny jak woda, nie będziesz przodować, bo wstąpiłeś do łoża twego
    ojca; wstępując do mojego posłania, zbezcześciłeś je.
  agr-agr: Tujash imankek achatnaitme, shiig emetja anentaimchau, yumi tsukati waketama
    nujai betek asam, tuja mina eme anenjusa diigchau asam, mina duwagjaish ikagmakuitam
    nuadui.
  kyc-kyc: Emba akali mee langa rolarapu ipwame kama pyao penge dopaleingyuo papilini.
    Dokona emba mupwa ingyuo kara nare. Renge doko emba nambana enda doko nyuo rate
    nambana dokona paleyambisa kwaeyo pelyamo.
  urd-GVU: لیکن چونکہ تم بےقابو سیلاب کی مانند ہو اِس لئے تمہاری اوّل حیثیت جاتی رہے۔
    کیونکہ تم نے میری حرم سے ہم بستر ہو کر اپنے باپ کی بےحرمتی کی ہے۔
  deu-1912: Er fuhr leichtfertig dahin wie Wasser. Du sollst nicht der Oberste sein;
    denn du bist auf deines Vaters Lager gestiegen, daselbst hast du mein Bett entweiht
    mit dem Aufsteigen.
  ntj-ntj: '@see-verse:GEN.049.003'
  row-row: Te rala ma nda matetuꞌ sa, nda mitaꞌ mae hihii-nanau ma bee sa boe, onaꞌ
    tasiꞌ ree na neu-nema. Aiboiꞌ ma, muu sungguꞌ mo sao ngga Bilha, de munggenggeo
    ama ma koi na. Naa de, ho panggat aꞌa ma mopo e.
  kan-2017: ಆದರೆ ದಡಮೀರಿದ ಪ್ರವಾಹದಂತಿರುವ ನೀನು ಇನ್ನು ಶ್ರೇಷ್ಠನಾಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ನೀನು
    ನಿನ್ನ ತಂದೆಯ ಹಾಸಿಗೆಯನ್ನು ಹತ್ತಿ, ಅದನ್ನು ಹೊಲೆ ಮಾಡಿದಿಯಲ್ಲಾ. ಇವನು ನನ್ನ ಮಂಚವನ್ನು ಹತ್ತಿದನು!
  ena-ena: Agadɨ ala akuaba akuaba lusɨŋ vilanaŋ agaŋ avɨli hagameŋ velalɨ hameŋ me
    vilanaŋ uami. Nama lusɨŋ sɨbɨlɨ sɨbaŋ viavɨla iadɨ iamɨgali hɨvɨ agaŋ hula hɨdamanaŋ
    uami. La iasaŋ sɨhum hekɨlɨ igumanaŋ sadaŋ nama manɨgali ma hɨnibanaŋ uami.
  tgo-tgo: Ghen ŋgorana ŋgonuŋgo vorughala. Ko iyemaeŋge maane vole lolo laghɨye moliya
    ghen. Kaiwae va u vanaŋa rama ghandiye na maa u yavwatatawana rama le ghamba ghena.
    Iyake ghamba monjina laghɨye e ghino.
  yap-yap: Ga bod e ran ni sugubur nge wagey nga daken e binaw, machane dab mpar ni
    gur e th’abi ga’ fam, ni bochan e kam pirew reb e ppin rog. Kam alitnag e k’iniy
    ni gil’ e chitamam!
  tet-tet: Mais o neon la metis. O la matene makara nabee! Sarebak, o toba mo haꞌukaan
    feen Bilha, modi madoor okaan aman toba fatik! Tan lia nia, haꞌu la kfilak o baa
    oa ulun ona.
  hlt-MCSB: Na pa kah tih thingkong sola na yoeng tih, ka rhaenghmuen te na poeih
    phoeiah, tui bangla na soetaenah dongah caknoi khaw na khueh mahpawh.
  mdy-ETH: ያኣዼ ማዔቶዋ ኔኤኒ ኩሜ ዲጲጉዲታሢሮ ቢያሢኮ ዑፃ ማዒ ዎይሣያ ማዒሢ ኔኤም ኮይሱዋሴ፤ ዎይቲ ጌዔቴ ታና፥ ዓዶኮ
    ማዾ ማዻ ላኣሌሎ ኔ ዓርቂ ዓርሶዋ ኔ ታኣኮ ዒኢሴኔ።»
  twi-ASANTE: Woyɛ kirikiri sɛ asorɔkye, nanso worenkɔ so bio, ɛfiri sɛ, woforoo wʼagya
    mpa ne ne yere kɔdaeɛ, de guu mʼanim ase.
  bhl-bhl: Kate, kom kukuw e ok wal mit telebomi, kung kung kebe emdiw kasike, ku
    fik kumel im kulukabiliw abin be nam kulew te. Nimtew angom? Ku kalew nem afam
    waneng uso kal bongguko, akalsomi, nelo inkal dunemselew kasike.
  con-NTPO: Tsa'ma ja'ñota qui tsa'cambi. Jongoesu shave'pa'caen qui injansembe injangae
    tsincon. Nane tsa'camba qui ña ambian'choi'ccu ña ana'jen'chonga ccuipa egae tsincon.
  eng-WEBU: Boiling over like water, you shall not excel, because you went up to your
    father’s bed, then defiled it. He went up to my couch.
  bnp-bnp: Pali ioe a raha. Ngane i uka ma go muga tabu, a vuhuna o mahita turane
    girihigu tara, o rata halea a kiri nau i katoki.
  wal-wal: Neeni di7o mala; eqqosan de7akka; neeni ubbaappe aadhdhiyaagaa gidakka.
    Aissi giikko, neeni ne aawaa hiixaa kiyadasa; ne awaa arssaa tunissadasa.
  mgh-mgh: Unaviluwa toko maasi. Khunkhalana tho iyuulupale kontha we uhowela ikori
    ya athumwana; uhaawela amweettyaka ni uhaaveeha.
  acu-NT: Antsu nampuaruri ayatum, entsa tampaaramuri winawa nunismek atsantrachmin
    asam, wina nuwaru inatirijai kanurtasam, wina peakrun tepesmiame. Tura asam mianchau
    atatme, —timiayi.
  spa-PDDPT: Impetuoso como las aguas. No serás el principal, Pues subiste al lecho
    de tu padre y lo profanaste. ¡Él subió a mi lecho!
  gun-gun: Ha'e rami avi yai opu'ã-pu'ãa rami avi rejejoko kuaa e'ỹ vy pavẽ gui e'ỹ
    'rã ndeyvateve. Mba'eta nderu rupa py rejeupi vy retekoavy rire. Xerupa py rejeupi
    va'ekue.
  agu-BL: Poro nk'era'tz sbne' jalu', na ni'cu'n aẍ tu jun tojkbil a' yi qui na makxij,
    na ja iwitbej itib tu yi xna'n yi ca'p wuxkel tane'n. Nin tan yi xtxolbile'j ja
    el ink'ej awa'n.
  eng-PEV: But then you went and did whatever you wanted, just like the wild water
    in the sea. You took one of my wives, and you slept with her, like a man sleeps
    with his wife. That was a wrong and dirty thing you did. You made me really shamed.
    So you will not be my most important son any more.”
  ilo-ULB: Saan a matengngel a kas iti napigsa ti ayusna a danum, saanto a sika ti
    kangrunaan, gapu ta simmagpatka iti pagiddaan ti amam. Ket rinugitam daytoy; simmagpatka
    iti pagtugawak.
  kpg-kpg: Goe e hai gadoo be di mmidi o di labagee, malaa, goe hagalee dahidamee,
    idimaa, goe dela ne kii goolua mo dogu lodo hege, gu haga milimilia di moenge
    o do damana.
  uig-ARA: لېكىن قايناپ تېشىپ چۈشكەن سۇدەك، ئەمدى ئالدى بولالماسسەن؛ سەن ئاتاڭنىڭ
    كۆرپىسىگە چىقتىڭ، شۇنىڭ بىلەن سەن ئۇنى بۇلغىدىڭ! ئۇ مېنىڭ كۆرپەمنىڭ ئۈستىگە چىقتى!
  bsp-bsp: Məyeŋk pəmɔ domun ndɛ dɛŋyɛksɛ dəkəŋgbɔkɔ mɔ, mba məfɔdesɔyɔnɛ wəkiriŋ,
    Bawo mənapɛsɛ dəkəfəntərɛ da papa kam, Mənayikyikəs kəfəŋc kem kəpɛsɛ ka ki, kɔ
    wəran kem wəkin.
  mbs-mbs: Meneng iling ka te wayeg eglaneg, so kenà ka egpeketameng te ibeg te pedowan
    nikaw. Yan meabat se kelangkaw nikaw, so limayok ka te doma esawa ko, aw yan migyàyà
    ka kanak.
  tof-tof: Naiz naeazan busoda, ma inzan ngürsil pamla. Ma sab amkoman wirri pam koke
    namulo, zitülkus ma kürü darrü kolpükü umtulürrü, ó ma kürü ut marrgu ⌊tóman⌋
    alópórró.
  sus-sus: Kɔnɔ i to findi xurutare nan na, alɔ ye naxan susuma, i mu fisamanteya
    sɔtɔma sɔnɔn, barima i bara i sa i baba xa sade ma a nun i nanden. Na bara findi
    sɛniyɛntareɲa ra.
  pon-2006: Ke rasehng ahden lapake kehlail, ahpw ke sohte mwahn pahn lapalapala,
    pwehki omw wiahiong nsenen pwopwoud rehn ei pekehio oh kasaminehla en omw pahpa
    eh peht.
  jae-jae: Aômnêm lêŋ êtôm bu, taŋ gêc ŋasamac naŋ, tec ôtu ŋac ŋamata atom gebe aôm
    kôpi tamamnê mê ma gôgôm mê, taŋ aôm kôpi naŋ, kêtu sec.
  ksd-ksd: U varogop ma ra tava i buabuai, ma pa una vatur vake ra kini lua; Tago
    u tar ko rikai ta ra vava kai tamam Ma u vadur pa ia; i ga tutua ta kaugu vava.
  tur-YTC: Ama su gibi oynaksın, birinci olmayacaksın, Çünkü babanın yatağına girdin,
    Onu kirlettin. O benim yatağıma çıktı.”
  bel-N: Ты пеніўся, як вада, ня будзеш вывышаны, бо ты ўзыйшоў на ложак бацькі свайго;
    тады ты зьняважыў пасьцель маю, узышоўшы [на яе].
  grc-BRENT: Ἐξύβρισας ὡς ὕδωρ, μὴ ἐκζέσῃς, ἀνέβης γὰρ ἐπὶ τὴν κοίτην τοῦ πατρός σου·
    τότε ἐμίανας τὴν στρωμνὴν, οὗ ἀνέβης.
  ind-AYT: Bagaikan air yang tidak terkendali, kamu tidak lagi menjadi yang terunggul.
    Sebab, kamu telah menaiki tempat tidur ayahmu, lalu kamu menajiskannya. Kamu telah
    menaiki tempat tidurku!”
  lid-lid: Ou kameh budon tam bado rasi bwe i buku none wadah atohou, arile i dah
    kameh boto-on tam kameh ano, Tasah ou mene babeleben sau ta udu tamam ari bwe,
    eme ou ala amadin iy.
  nya-nya: Wokokoma ngati madzi a chigumula, koma sudzakhalanso wopambana, iwe unagona
    pa bedi la abambo ako, ndithu unayipitsa bedi la mdzakazi wake.
  hrv-hrv: no, poput vode nabujao, nećeš više imati prvenstva, jer na ležaj oca svog
    se pope, moj tad oskvrnu krevet.
  mps-mps: Te nago kolesaga te wę bomonama, subigila soabo tiwai gilama ebo. Tiali
    goli, nage te gomunai bidi nogi me elalugobe, magi baso meni, nago te naga ayago
    we dali pagela piali. Tama nago eno we sabo hwįgiani. Nago te ena pibo bet tomoba
    bogi soali!” wali.
  llg-llg: Tehuu o dalem lofoanak nanggongga, fo taa bubuluk o hihiim ndia leobee.
    Kaꞌda nggenggeneuk o muu sunggu mua au saong Bilha, de tao manggenggeo amam koin.
    Huu ndia, de o pangga kaꞌan tuda memak!
  tpi-tpi: Pasin bilong yu i olsem tait bilong wara i save ran strong moa na i no
    gat man i ken bosim. Tasol bai yu no inap i stap namba wan moa, long wanem, yu
    bin slip wantaim meri bilong papa bilong yu, na yu givim bikpela sem long mi.
    Yu bin mekim rabis pasin tru.
  dan-1931: Du skummer over som Vandet, men du mister din Forret; thi du besteg din
    Faders Leje. Skændigt handled du da han besteg mit Leje!
  vie-OVCB: Nhưng con bồng bột như thủy triều, nên đánh mất quyền huynh trưởng. Vì
    con đã vào phòng cha; làm ô uế giường cha.
  lbk-lbk: Kag ka isnan chanom ay ad-i maipap-a, faken sik-a nan kapapatekhan mo ke
    tay inseyepmo nan fafai ay iyaafongko et linogkhitam nan kaseypak.
  guj-2017: તું વહેતા પાણી જેવો અસ્થિર હોવાથી અગ્રીમસ્થાનની પ્રતિષ્ઠા પામશે નહિ, તું
    તારા પિતાની પથારીએ ગયો અને તેને ભ્રષ્ટ કરી; તેં આવું દુરાચરણ કર્યું તેથી સૌ કરતાં
    તારું સ્થાન ઊતરતું રહેશે.
  byr-byr: '@see-verse:GEN.049.003'
  awx-awx: Tiwändeyä umanda wenä tiwik. Yanggä däkngake matäwä sipmäkayingbimä säkge
    doyiwixaläxunin. Nanggale mängätkät pekumäläk. Mängätnaxät peke, mayäkngä bulämbam
    hikngä namikuläk. Ge gä yakap täpäle doyiwiläk.
  pon-2006A: Ke rasehng ahden lapake kehlail, ahpw ke sohte mwahn pahn lapalapala,
    pwehki omw wiahiong nsenen pwopwoud rehn ei pekehio oh kasaminehla en omw pahpa
    eh peht.
  por-BRBSL: Boiling como a água, você não deve se sobressair, porque você foi para
    a cama do seu pai, depois a sujou. Ele foi até o meu sofá.
  cth-cth: Hatei, tui patetlah kâhuen e lungthin na tawn. Taluenae koe na phat mahoeh.
    Bangkongtetpawiteh, nang ni kaie ikhun dawk na luen teh na kamhnawng sak. Ka ikhun
    hah na tapam.
  twi-twi: Woyɛ kitikiti sɛ asorɔkye, nanso worenkɔ so bio, efisɛ woforoo wʼagya mpa
    ne ne yere kɔdae, de guu mʼanim ase.
  hlt-hlt: Na pa kah tih thingkong sola na yoeng tih, ka rhaenghmuen te na poeih phoeiah,
    tui bangla na soetaenah dongah caknoi khaw na khueh mahpawh.
  tbz-SIM: A dònnɛ̀ fɛnɛ́wuonfɛ nfɛ. A tɛ̃́nkɛ nɛ́ í yó ntú Mpo. Kɛ yɛ̃́ ɑ duɔ́nɛ̀mɛ̀
    m pokù, kɛ sĩ̀nkùnnɛ n dɔ́ù.
  msy-2020: Egha nɨn araziba mati aperiam ivemari moghɨn bar gavgavigha ongani, ezɨ
    gumazitam nɨ gativaghan kogham. Nɨ uan afeziamɨn amuir dozim koma akuigha, bar
    arazir kuram gamigha aghumsɨzir ekiam na ganɨngi. Kamaghɨn, nɨ ua faragh ikian
    kogham.
  txq-txq: Tehuu o dalem ta nakise, ta bubuluk o hihiim ndia bee, sama leo rii nai
    tasi no kaiboik ana ia mai, ma neni naa neu. Medak neu ma, o muu sunggu-soro mua
    au saong Bilha ena, de tao manggenggeo o amam koin. Huu naa de o panggak kaꞌam
    tuda henin memak!
  aaz-aaz: Mes feꞌ-feꞌ ete ho neek maan naꞌoniꞌ. Ho roim ii ka nhake nkiꞌif, on reꞌ
    noe sakoꞌ reꞌ ka tꞌeek taan ee fa. Nok askeken, ho mnao mtuup mok au fee bi Bilha,
    ma mhaiꞌniis ho amaꞌ in haraꞌ tupaꞌ. Es naan ate, ho sapaam reꞌ amjair on atoin
    koꞌu ma mone ꞌnaek ka matekaꞌ fa heen!
  azb-azb: Amma sən su kimi oynaqsan, Artıq üstün olmayacaqsan. Çünki atanın yatağına
    girib Onu murdar etdin – Bax o, döşəyimə çıxdı.
  eng-DBY: 'Impetuous as the waters, thou shalt have no pre-eminence; Because thou
    wentest up to thy father''s couch: Then defiledst thou [it]: he went up to my
    bed.'
  hin-2017: तू जो जल के समान उबलनेवाला है, इसलिए दूसरों से श्रेष्ठ न ठहरेगा; क्योंकि
    तू अपने पिता की खाट पर चढ़ा, तब तूने उसको अशुद्ध किया; वह मेरे बिछौने पर चढ़ गया।
  wol-KYG: Yaa toogadi it ni ndox muy wal-wali, doo mujje sut, nde yaa tëdd sa lalu
    baay, ba teddadi, kera ba nga ca tëddee.
  swp-swp: Na oa doha goila i butubutu, arinai taba nige u sae paana u awasae tamam
    ena aba‐eno eai; u hebii, — u soralau eau egu aba‐eno eai!
  bjr-bjr: Anee nammari aufindee imarianafa kaaqa afeekaiki marianafa mariananoo.
    Anee sia uriqarana marinnaranoo. Anee qini qaarisaa qini ainainira anaasee sakasee
    faiqaannanara miqinnaranoo.
  eng-YLT: 'Unstable as water, thou art not abundant; For thou hast gone up thy father''s
    bed; Then thou hast polluted: My couch he went up!'
  heg-NTPO: Mo ku dalem ma teken isi lo, taan le ku in koma ka man ola lia. Ku dalem
    ma banansila el len in ne tasi kua ka, man suktomas sam maa elia mo suktomas sam
    lako elua. Suknahkiut tuun, mo ku laok niin nol auk sapang Bilha, le tao hmomos
    ku amam ma maan in nini ka. Undeng na le, ku ngaal kaka la nahi meman!
  ptu-ptu: Susiko uwai salu buntu' tä' umbela ungkuasai kalemu, nasuhum taikom dipaitoo'na
    aka umpasolako metindo bainena ambemu. Ullängänni anna ungkadakeiko petindoangku.
  bzd-NTPO: Erë i̱'ñe ta̱ kë̀ idör es. Be' dör we̱s di' yöliie es kë̀ iwöklör yës.
    Be' tö ye' dalöse̱o̱'wa̱. Be' se̱ne'ka̱ ye' alaköl ta̱. E' kue̱ki̱ be' kë̀ dalöiërpaia̱
    we̱s ko'k es.
  kwf-kwf: ꞋOko diꞋia ta kafo afe doe ma noaꞋa ta ngwae kasi fonea. Bore ma eta Ꞌi
    taꞋena, satamu noaꞋa kasi lafua liufia ngwaefuta Ꞌoe ki, sulia Ꞌoko sai goꞋo Ꞌamu
    ana neꞋe nauꞋa na maꞋa Ꞌoe, bore ma Ꞌoko faꞋa Ꞌeke nau liu, kaidaꞋi Ꞌoko teo faꞋinia
    kini rao ꞋoꞋo nau neꞋe nia ta Ꞌafe logo aku.
  eng-WYC-2017: thou art shed [or poured] out as water; wax thou not, for thou ascend-edest
    [or went up] on the bed of thy father, and defouledest his bed.
  eng-WMBB: Boiling over like water, you shall not excel, because you went up to your
    father’s bed, then defiled it. He went up to my couch.
  spp-spp: Ŋka mu na ɲyɛ mu à jwo lwɔhɔ ŋkemu k'à dùgo ɲî a fworo na fwu ke, mu tɛɛnm'à
    pɛn. Mu à dùgo ma tuŋi yasínniŋke ɲuŋ'i, maa wwɔ̀ ná ma tuŋi cwoŋi w'e. Lire kurugo,
    mu saha sì yyaha yyereŋi ta mɛ
  aey-aey: Hina wa sil quhulina cinigwe. Qa hina ijana cabi caja, ija aideni cinigwe,
    euca nijesin. Odocob hina ija majani hewitem. Eunu hina matu cudun qee ogaun.
  urd-GVH: लेकिन चूँकि तुम बेकाबू सैलाब की मानिंद हो इसलिए तुम्हारी अव्वल हैसियत जाती
    रहे। क्योंकि तुमने मेरी हरम से हमबिसतर होकर अपने बाप की बेहुरमती की है।
  rug-rug: Kekeṉoṉo guana naqe si goi sapu raza ia sa popoa. Gua asa si lopu kaqu
    boka koimata ni goi sari na tasimu koreo, sina eko turaṉia goi sa qua nabulu barikaleqe
    pa qua teqe meke lopu pamaṉa nau goi si rau.
  gaz-gaz: Ati akka bishaanii asii fi achi raafamta; ol aantummaas hin qabaattu; ati
    siree abbaa keetiitti ol baatee, afata kootti ol baatee xureessiteertaatii.
  fra-LSG: Impétueux comme les eaux, tu n’auras pas la prééminence! Car tu es monté
    sur la couche de ton père, Tu as souillé ma couche en y montant.
  yal-yal: I yɛ yifuxi alo fufana, i mi fisamantenyaan sɔtɔma bayo i bata i sa i baba
    a saden ma, i yi a xɔsi.”
  gum-gum: Ñibe kan pimera køramdiig latøgushib amrrubig lataig, møimbe yandø ñi mayurbe
    maskucha nuibe kømønrrabguen cha. Kaguende nai kamayu nai sraimba trømbøig mara,
    ñui trag møskawei kamawan, kaig kuig lataig mara kørrømarig køn cha.
  iou-iou: Upäŋkaŋ gäkŋo irit kuŋat-kuŋat uwä umetä wakiinik tokätpäŋ päna täk täyak
    udewani. Gäk näka nämo nadäŋ namiŋpäŋ watä webena kubä yäŋikŋatpäŋ däpmon bok
    patkumäno unita näk mäyäk nadäŋkut. Mebäri unita gäk notkaye täŋo intäjukun äma
    nämoinik api iren yäk.
  haw-1868: 'He hu wale me he wai la, aole oe e kela aku, no ka mea, pii aku la oe
    i ka moe o kou makuakane: alaila oe i hoohaumia iho ai: pii aka la ia i kuu wahi
    moe.'
  arb-NAV: لَكِنَّكَ فَائِرٌ كَالْمَاءِ لِذَلِكَ لَنْ تَظَلَّ مُتَفَوِّقاً، لأَنَّكَ
    اضْطَجَعْتَ فِي فِرَاشِ أَبِيكَ. صَعِدْتَ عَلَى سَرِيرِي فَدَنَّسْتَهُ.
  adz-adz: Agu bi mpui furan fuafagin suda tsurupiap da wasangꞌ i garam ntingan u,
    da bitsintaꞌ wasangꞌ i rungꞌ tsarifa agu u, i u atangꞌ ramanggam ungaran sib da
    u rim rini miaꞌ tsiraꞌ bingan da dzi.
  ewe-ewe: Ke mèdzea akɔ anyi o; èle abe ƒutsotsoe nyanyra ene; màgadze gbãtɔ azɔ
    o. Maɖiɖi wò, elabena ède asi srɔ̃nyewo dometɔ ɖeka ŋu, eye nèto esia me ɖi gbɔ̃m.
  eng-LEE: Unstable as water, thou shalt not have the excellence; because thou wentest
    up to thy father's bed; then defiledst thou the one who ascended my couch.
  gvn-gvn: '@see-verse:GEN.049.003'
  asm-FB: তুমি উতলা পানীৰ নিচিনা হোৱা বাবে তোমাৰ প্ৰাধান্যতা নাথাকিব; কিয়নো তুমি
    নিজ পিতৃৰ শোৱা বিচনালৈ উঠি গৈছিলা। তেতিয়া তুমি অপবিত্ৰ কৰ্ম কৰিছিলা। সি মোৰ শয্যালৈ
    উঠি গৈছিল।
  sus-A: كْنْ عِ تٌ قِندِ شُرُتَرٍ نَن نَ، عَلْ يٍ نَشَن سُسُمَ، عِ مُ قِسَمَنتٍيَ
    سْتْمَ سْنْن، بَرِ مَ عِ بَرَ عِ سَ عِ بَبَ شَ سَدٍ مَ عَ نُن عِ نَندٍن. نَ بَرَ
    قِندِ سّنِيّنتَرٍحَ رَ.
  fra-SBL: Bouillant comme de l'eau, tu n'excelleras pas, parce que tu es monté dans
    le lit de ton père, puis l'a souillé. Il est monté sur mon canapé.
  hbo-hbo: פַּ֤חַז כַּמַּ֙יִם֙ אַל־תֹּותַ֔ר כִּ֥י עָלִ֖יתָ מִשְׁכְּבֵ֣י אָבִ֑יךָ אָ֥ז
    חִלַּ֖לְתָּ יְצוּעִ֥י עָלָֽה׃ פ
  shp-NTPO: Jaskara miashaman, nokon reken bake ixonbira aká iki, ea min akonbireskin
    jakonma shinanmakin. Ja jakonma min ea shinanmaara iká iki, nokon onan awin ea
    teanaanxon. Jakopíra, rama moa nokon reken bakema keská ikax, aniparo jene jawen
    keenaobiribi boí iitai keskáres ikax, mia minbix koirameyamaa iki, akin aká iki.
  eng-WYCLIFFE: thou art sched out as watir; wexe thou not, for thou stiedist on the
    bed of thi fader, and defoulidist his bed.
  pjt-pjt: '@see-verse:GEN.049.003'
  cwe-cwe: Weye fana viya mazi yamemile, Mbali hwizakuwa wa mwanduso kaidi bule, Kwaviya
    kugona muna dikomwa jangu na kumbandama mtumwa wangu, yalingile fana muke wengu
    hudihishimu komwa da tati yako.
  bgs-bgs: Asal iring ka katô wayig na ágbahà, su dì ka pakapáttud katô kakalyag nu.
    Purisu mandà tô bantug nu, su igpayayyà ka kanak ukit ka kalayuk nu katô sábbad
    sawa ku!
  kik-kik: Wagagĩte ta maaĩ, na nĩ ũndũ ũcio ndũgũcooka gũkĩra arĩa angĩ, tondũ nĩwahaicire
    ũrĩrĩ wa thoguo, ũgĩthaahia ũrĩrĩ wakwa.
  ksr-ksr: Haamonoŋ kowe siri qindiiro kalumalu kema kaŋkeji, goo uuganoŋ mono iikawaa
    so waaro kalugoŋ laŋ kema kaŋkejaŋ. Giinoŋ maŋga noo duŋ eenanoŋ uma qembonanoŋ
    qeŋ embanawo ena duŋ kanoŋ mono aŋgonjorayawo kolooŋ tilooro. Kawaajoŋ goo qabuŋagaa
    akadamuyanoŋ mono kouruga mende toroqeŋ uŋuuguŋ ewaa.
  fra-NCL: tu as bouillonné comme l’eau ; tu n’auras pas la prééminence ! Car tu es
    monté sur la couche de ton père, et tu as souillé ma couche en y montant !
  cek-AK: Tui baktiah nang phui pongah, na hoihhaih om mak ai boeh; nam pa iihhaih
    nuiah na dawh moe, ka iihhaih to nam hnongsak.
  xla-xla: Amasiyama wa꞉ye wa꞉skamu wa꞉ moto hamoloweye powa꞉malamana. Adipalati,
    wa꞉tapo wa꞉ wai hale uhale koko tle na꞉ dla wota꞉le hampuwapo. Epapedeme wa꞉ eidulo
    dulu dla wa꞉tapo podokopala depo hallowa.
  cuk-cuk: Ar ade, be diwar-nomaidyob gued, geg be galeged. Ar an-omese be gornonigu,
    an-gabedgi be dodosad. A-ulale, bur dummadga bar be guosulid.
  uig-CYR: Лекин қайнап тешип чүшкән судәк, Әнди алди болалмассән; Чүнки сән атаңниң
    көрписигә чиқтиң, Шуниң билән сән уни булғидиң! У мениң көрпәмниң үстигә чиқти!
  tel-2017: పారే నీళ్ళలా చంచలుడివి. నీది ఉన్నత స్థాయి కాదు. ఎందుకంటే నువ్వు, నీ తండ్రి
    మంచం ఎక్కి దాన్ని అపవిత్రం చేశావు. నువ్వు నా మంచం మీదికి ఎక్కావు.
  hat-BSA: San kontwòl tankou dlo k ap bouyi, ou p ap genyen premye; akoz ke ou te
    monte sou kabann papa ou, epi ou te souye li. Li te monte sou kabann mwen.
  kos-kos: Kom oana sie sronot fokoko, Tusruktu ac tia kom pa yohk sripa oemeet, Mweyen
    kom tuh ona yurin mutan kulansap kiuk Ac aktaekyala mwe oan lun papa tomom.
  hbo-WLC: פַּ֤חַז כַּמַּ֙יִם֙ אַל־תּוֹתַ֔ר כִּ֥י עָלִ֖יתָ מִשְׁכְּבֵ֣י אָבִ֑יךָ אָ֥ז
    חִלַּ֖לְתָּ יְצוּעִ֥י עָלָֽה׃ פ
  ibo-ibo: Onye na-agbanwe agbanwe dịka mmiri dị nʼiyi, ị gaghị abụkwa onye mbụ, nʼihi
    na ị banyere nʼihe ndina nna gị, i dinara nʼihe ndina m, merụọ ya.
  ory-ory: ତୁମ୍ଭେ ଉଚ୍ଛଳିତ ଜଳ ତୁଲ୍ୟ, ତୁମ୍ଭର ପ୍ରଧାନତା ରହିବ ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଆପଣା ପିତୃଶଯ୍ୟାକୁ
    ଗମନ କଲ; ତେବେ ତାହା ଅଶୁଚି କଲ; ସେ ମୋହର ଶଯ୍ୟାକୁ ଗଲା।
  chk-chk: Nge ka mwökütüküt usun nonon leset. Kosap chüen tekia, pun ka kon ren ülüpwülüei.
    Ewer, ka alimengaua kiei ren om tolong lon.
  ssd-ssd: Ne kule saŋgrinu ndekate taŋaŋ ta ne ye tuku pino ndoŋ kinyna sulumba kiko
    maŋau ye sina. Ta tuku ne mambo kat naŋe te tuku suŋgo mine nda.
  rop-rop: Yubin jidan jis laiga strongwan fladwoda, dumaji yubin meigim bigwan trabul
    langa main kemp. Yubin silip garram det najawan waif blanga main, en yubin meigim
    trabul jis laiga fladwoda.
  ukr-1871: Та филюєшся водою, задню пасти будеш; лїг бо на отецьке ложе, ложе ти
    зневажив, і зневажив і споганив батькову постелю!
  eng-AOI: But you did a very bad thing to me, because you slept with my servant.
    You didn't respect me, your father. You are like rain that none of us can control,
    because no one can control you. So, because of the wrong you did, you will no
    longer be greater than your brothers, you will always be less important.”
  yon-yon: Kumban, eb kuu urok arudiib areb kowe, eb damana yi korok ye yumbon domonaneeb,
    amborom kuu ne angkimbon ari daane ne dungkud wonong yoom dangiwen kowe, ne yaa
    ambarakmewen, kui.
  bch-bch: Be eao parpar ngan nasinga lem kimnga mambe eau imasesel. Tota eao rangrang
    ngan madid ga muga pade mao, ngansa eao eno toman ngan adaoag, ta pamaeamaea gau
    kapei tau.
  deu-1951: Du warst wie kochendes Wasser, du sollst nicht den Vorzug haben; denn
    du bist auf deines Vaters Bett gestiegen, hast dazumal mein Lager entweiht; er
    stieg hinauf!
  eng-JPS: Unstable as water, have not thou the excellency; because thou wentest up
    to thy father's bed; then defiledst thou it — he went up to my couch.
  ubr-ubr: Om on sareu e gat yan egagamatabir ba, baise om men arimon taitaim tutuam
    uni netewaris on, yabin om yau au goa an bobo jever rum woen. Ato tamam an en
    bubur efan on men ukakafai.
  srp-1865: Navro si kao voda; neæeš biti prvi; jer si stao na postelju oca svojega
    i oskvrnio je legav na nju.
  lug-lug: Naye tafugika, oli ng’amayengo g’ennyanja, naye tokyali wa kitiibwa, kubanga
    walinnya ekitanda kya kitaawo, mu nnyumba yange, n’okyonoona.
  heb-heb: פחז כמים אל תותר כי עלית משכבי אביך אז חללת יצועי עלה׃
  ben-IRV: তুমি [তপ্ত] জলের মতো চঞ্চল, তোমার প্রাধান্য থাকবে না; কারণ তুমি নিজের বাবার
    বিছানায় গিয়েছিলে; তখন অপবিত্র কাজ করেছিলে; সে আমার বিছানায় গিয়েছিল।
  pan-pan: ਤੂੰ ਪਾਣੀ ਵਾਂਗੂੰ ਉਬਲਣ ਵਾਲਾ ਹੈ, ਪਰ ਤੂੰ ਉੱਚੀ ਪਦਵੀ ਨਾ ਪਾਵੇਂਗਾ ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੇ
    ਪਿਤਾ ਦੇ ਮੰਜੇ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ। ਤਦ ਤੂੰ ਉਹ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ। ਉਹ ਮੇਰੇ ਬਿਸਤਰੇ ਉੱਤੇ ਚੜ੍ਹ
    ਗਿਆ।
  tkr-tkr: Ğu xhyanık akar sa'as-qa'as əxə deş. Vak'le man ats'axhxhe, ğu yik' hı'ı
    yizde tyuleeqa k'iç'uva, yizde xhunaşşeeşine sang'ıka g'alirxhuva, vake xərna
    ixhes deş!
  mwp-mwp: Ngi ngoedhe koey woerngu woeyay baw lagiya mura, kasa kay kedha nginu kupay
    bangal mamu mina lawnga nginu tukuypiya gimal. Minguz kedha, ngidh koey wati pawa
    aymoedhin ngaw zagethaw yoepkaziya; yoepkaz nga nanga lak kedha ngaw ipi. Ngidh
    nginu thathiw uthuy lag sagul paladhin, mina apasiginga.’
  mya-JVB: သို့သော်လည်းရေ ကဲ့သို့ ပွက်ထ သော သဘောရှိသည်ဖြစ်၍၊ ထူးမြတ် ခြင်းသို့ မ ရောက်ရ။
    အကြောင်း မူကား၊ သင် သည် အဘ ၏အိပ်ရာ ကို တက် ၍ ညစ်ညူး စေ၏။ ငါ့ ခုတင် ထက်သို့တက်
    လေပြီတကား။
  tbg-tbg: Are vaireva, huvura namarivano ekaa haika raaqu varaintema kera varianarave.
    Are hoqarenaa vaintivano vaiharavata, vo okara autuanara kaara are tuvitarairaro
    ai qata vovano ai vatuka varaanarove. Are ti nena qoka naata vontira nuvakera
    ti nena qoka vaitauna taintara qoraiqama kaanarave, tiro. (35:22)
  hmo-hmo: To oiemu kara be ranu ia boila bamona, unai dainai dohore oi be bada lasi,
    badina be oiemu tamana ena adavana ta oi sihari henia. Lauegu headava geda oi
    hamiroa, egu geda dekenai oi lao.
  ata-ata: Nini loxo lexa uꞌani la evile umomomo sou utalutaluxene uasi. Ia umomomo
    sou nini naxali itema vile tila la ua, xo nelai ngongie sema noxilo vile ualasie
    lexe Vila ngeai, la nexomaulaleli la nepamaelaleli sou neꞌoxo ꞌilixo masua no
    luusilo.”
  nfa-nfa: Te ngaa dꞌara èu èra boe, sama sèmi rii dhasi dhu laꞌe-mai laꞌe-mai. Cagꞌagꞌa
    laa, èu lamu jꞌunu dènge dhèu èmu jaꞌa, ka pakajꞌalu era jꞌunu ama èu. Tatao èu
    èèna ka, pamanahu eele kolongara ca dhèu aꞌa.
  urd-urd: तू पानी की तरह बे सबात है, इसलिए मुझे फ़ज़ीलत नहीं मिलेगी क्यूँकि तू अपने
    बाप के बिस्तर पर चढ़ा तूने उसे नापाक किया; रूबिन मेरे बिछोने पर चढ़ गया।
  rus-SYN: но ты бушевал, как вода,- не будешь преимуществовать, ибо ты взошел на
    ложе отца твоего, ты осквернил постель мою, на которую взошел.
  cbt-NTPO: Inapocamaso nipiranhuë', co huachi inapoaranhuë'. I' pa'pi chinii' nipachina,
    co onpo asanoirëhuë'. Ina pochachin nicaton cosonanëhuë monshitëran,’ itërin.
  bqc-SIM: Ń pãsĩ lán ísↄ̃wa, kási ńyↄ̃ↄ dɛńlao, asa n dɛdɛ n da n mae wúlɛkĩia,
    n gbadà ma nↄↄ dowaɛ.
  tcz-CHONGTHU: Nangma twi kimang banga phatna najou tapoi, ajeh chu napa lupna jalkhun
    nasuboh tai.
  mar-mar: परंतु तुझ्या भावना पुराच्या पाण्याच्या अनावर व चंचल लाटांप्रमाणे आहेत.
    कारण तू आपल्या वडिलाच्या पलंगावर गेलास व त्याच्या बिछान्यावर जाऊन तो अशुद्ध केलास.”
  tcs-tcs: Bat wailwei blo yu i wase pladwata wea i kan stap. Yu nomo gobi da nambawan
    bikoz yu bin slip wea wan dem oman blo mi ane yu no bin rispekt bed blo papa blo
    yu.
  soq-soq: Tane e dewaa ipa abaia noseidie leusaituleidia rua, mai mida enabodaepia
    rua, dia. Tauma e ando mai eboeboua segaita, dia. Ipawa e mamaa manainapa nata
    ninaiten ita e mala debamaia ne osonawo ituana.
  qub-qub: Ichanga gamga märistayquiwan puñucuycushpayquimi pengayman churamarayqui.
    Chaypitami manana mayurnönachu canquipaj. Gamga chayasha mayunömi cashcanqui.
  bqp-bqp: Ń pãsĩ lán ísↄ̃ bà, ama ĩnigↄ̃ deńlaro, zaakũ n didi n de gádoa, n wutɛ
    kũ ma nↄnↄ dokeo.
  hat-hat: Ou tankou yon larivyè k'ap desann. Men, se pa ou k'ap alatèt, paske ou
    kouche ak yon madanm papa ou. Ou moute sou kabann mwen, ou fè sa ou pa t' dwe
    fè.
  eng-BSB: Uncontrolled as the waters, you will no longer excel, because you went
    up to your father’s bed, onto my couch, and defiled it.
  tod-tod: È yeeɠaaɓaai eɠɛ ziɛvegi, è la mɔ nu ɠitela losuʋɛ zɔlɔɔga, mazɔlɔɔ è
    lɛɛʋɛ è-ɠɛɛ laa ʋetei zu, è nà-betei ɠɔzɔʋɛ è lɛɛ vai zu ná.
  eng-WEBPB: Boiling over like water, you shall not excel, because you went up to
    your father’s bed, then defiled it. He went up to my couch.
  kbq-kbq: Hianagi timo hageno eviankna huno, nagakafina ran kagia omanegahie. Na'ankure
    negafa sipare marerinka haviza hunka mago a'ni'a avazu nehunka sipani'a eri hi'mna
    vu'nane.
  nhe-BL: Pero ayoc tielis tlen más tihueyi, pampa tiitztoc queja atl tlen tehuahuatatza.
    Queja nopa eltoc pampa tinechpinahualti quema timotejqui ipan notlapech ihuaya
    notlatequipanojca.
  bus-bus: Ń pãsĩ lán ísↄ̃ bà, mↄde nɛ́gↄ̃ dɛńlaro, zaakɛ n didi n da n de gádoa,
    n daɛ kↄ̃n ma nↄↄnↄ dokeo.
  gub-BL: Nerehaite ykotok ài. Nezewe rehe we nereiko kwaw amogwer wanuwihawete romo
    nehe. Ta'e ereker heremirekoagaw puhe ne xe. Maranugar haw ererur neru ker haw
    pe nezewe.
  eng-DRA: 'Thou art poured out as water, grow thou not: because thou wentest up to
    thy father’s bed, and didst defile his couch.'
  knf-knf: Aşë wo ji bdëk banţuunkuŋ, iinkak awo andëmnuŋ ţi babuk şaaş, ţiki ikowandënën
    wi ipayiŋ ţi kalişa ki naan, apiinţ na aloŋ ţi bahar naan.
