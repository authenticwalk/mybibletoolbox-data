verse: GEN.049.005
translations:
  mal-C: “ശിമെയോനും ലേവിയും സഹോദരങ്ങൾ; അവരുടെ വാളുകൾ ഹിംസയുടെ ആയുധങ്ങൾ.
  deu-TKW: Simeon und Levi, die Brüder, - Werkzeuge des Frevels sind ihre Schwerter.
  lin-lin: Simeoni mpe Levi bazali bandeko, mipanga na bango ezali bibundeli mpo na
    kotia mobulu.
  cbr-NT: Simeón 'imainun Leví mix kamina xukë́n rabë́bi 'ain; usa 'ixun kamina min
    manë xëtokën 'akin anun bënë́kinshi uni këñuakën.
  eng-LSV: Simeon and Levi [are] brothers! Instruments of violence—their espousals!
  bmu-bmu: Simeon aka Liwai yetkön darumuna akzahot. Yetkö timbi liŋgip nupŋiran mönö
    kegwek kahasililiŋ kondorakza.
  eng-GNV: Simeon and Leui, brethren in euill, the instruments of crueltie are in
    their habitations.
  eng-WEBSTER: 'Simeon and Levi are brethren: instruments of cruelty are in, their
    habitations.'
  nhw-BL: Simeón huan Leví nelía anicnime pampa san se amonemilis. Amomachetes anquitequihuíaj
    san para tlahuilancayotl.
  swh-ONEN: '“Simeoni na Lawi ni wana ndugu: panga zao ni silaha za jeuri.'
  bba-bba: Wunɛ Simɛɔ kɑ Lefi, dɑɑ tiɑ i mɔ. I rɑ bɛɛn tɑkobi suewɑ kɑ ɡbɑnɑ i kɑ
    kɔ̃sɑ ko.
  eng-KJVCPB: Simeon and Levi are brethren; Instruments of cruelty are in their habitations.
  cpy-cpy: Rooma eeroka Simeón eejatzi Leví, pirentzi powawakaeyaani, Powamaamento
    powayitakiro pichekopitepaeni.
  mpx-mpx: Simiyon ge Libai, alom ge talim ku olaolaek ya, wami elohaveyan kilepana
    ku patuwalaliek nak ana ginol elana.
  wbp-wbp: 'Ngula-palangu Jakupurlu milki-yunparnu Jimiyaniki manu Liipikilki: “Jimiyani
    manu Liipi, nyuntu-jarraju papardirlangu. Nyuntu-jarraju kulu-ngawurrpa-jarra.
    Nyurru-wiyi, murrumurru-manunkulu-jana yapa junma wiri-kirlirli.'
  luo-luo: “Simeon gi Lawi gin owete, gisetimo timbe mag lweny gi liganglagi.
  meu-meu: Simeon bona Levi na boga tamona amo; Edia ura hehunidia be koikoi bona
    dadidadi.
  npi-ULB: शिमियोन र लेवी दाजुभाइ हुन् । हिंसाका हतियार नै तिनीहरूका तरवार हुन् ।
  yor-yor: “Simeoni àti Lefi jẹ́ arákùnrin— idà wọn jẹ́ ohun èlò ogun alágbára.
  emp-NTPO: Simeoʌ̃, Levi, bãrãba ab̶ari crĩchada jʌrʌbadaa. Bãrãra bed̶ea ausid̶aa
    biẽ́ od̶i carea.
  ind-ind: Simeon dan Lewi— kakak beradik yang menggunakan pedang untuk melakukan
    kekerasan—
  pes-OPCB: «شمعون و لاوی، شما مثل هم هستید، مردانی بی‌رحم و بی‌انصاف.
  ssx-ssx: Simiono pita꞉ Lipai yaapota꞉ hama̱la̱꞉e. Ipilikana꞉ma꞉ta꞉ ipilika꞉ a꞉nda꞉
    pita꞉la꞉ ale manuma꞉ hali lu homaepeme.
  lcm-lcm: Ri Simeon ve Levi kilongpo ngono angtasimal. Karilong keve samele kipo
    bil asi galagalang.
  aer-aer: Kele Jacob-ele Simeon uthene Levi uthene anteme alyeke, “Simeon uthene
    Levi uthene, mpwele-arle atyeyenhenge-arle aneme. Mpwele kwenhe arraweye anthurre
    akwetethe-arle arrpenhe areye ahele-ahele akeme. Arrule anthurre, mpwele tyerrtye
    areye atweke nayepe akngerre mpwele-kenhele akemele.
  tgl-ULB: Sina Simeon at Levi ay magkapatid. Mga armas na marahas ang kanilang mga
    tabak.
  nop-nop: “Simeon eŋ Lewi, hidi yadalit. Miikhikdi folofigita kwanai tilak.
  kca-kca: Симеон пӑ Левий, йайсакӈән, аԓтты кешиԓән пӑратты урәӈән тӑйԓәԓән;
  cbu-NT: 'Minootssha wip: Mshee Simeóna, shiyshat zuwanllpatartish Leviypat yutaritamtischa.
    Nduntam wanasir taamaam zandaksa. Siy watseenurtischa; tputsee nda naynirangus,
    mchitpat pacharangsa.'
  hui-hui: Simiono Libaila libu hamenela kabigoni. Libugua danda timu abale gilila
    mialu mendeali kago balu wai bule abale tungu laga.
  wrs-wrs: Simeon, Levi yimba ehellevm, yimba etel boaslal elohv, indhanamba yimba
    bunevalgona welhowol evev.
  mya-mya: ရှိ​မောင်​နှင့်​လေ​ဝိ​တို့​သည်​ညီ​အစ်​ကို​ဖြစ် ကြ​၏။ သူ​တို့​သည်​လက်​နက်​များ​ကို​အ​သုံး​ပြု
    ကာ အ​ကြမ်း​ဖက်​မှု​ပြု​ခဲ့​ကြ​လေ​ပြီ။
  cbi-NTPO: Simeón, Levíba naatala deeve; tsaaren yala' vinguenu jeruchiya na'baasa
    firu' kenu tirekemu deeve.
  bod-N: སྤུན་ཆུང་སི་མུ་ཨོན་དང་ལེ་ཝི་གཉིས་ཀྱི༌ནི།། རལ་གྲི་ལ་སོགས་གདུག་རྩུབ་སྤྱོད་པའི་མཚོན་ཆ་ཡིན།།
  wsk-wsk: '“Simeon se Levi mu launuria, memek betera te mu nunga munan koma suanta:
    nunga baenat mu te kager daong betesan ale kariimikiri nunga moa batutumusan.'
  kkl-kkl: A'un eldo ilipsae Simeonap Lewiap, a'undinge yin yonge abaltolneog piro
    amtom.
  sna-sna: “Simeoni naRevhi mukoma nomununʼuna, minondo yavo zvombo zvokurwa.
  spa-BLM: “Simeón y Leví son hermanos. Sus espadas son armas de violencia.
  beu-beu: Simon bot Lewi! Ooleve angu iia-mutu! Ooleve angu eningse iini peda-aring
    ba medi, senge nehe toang ing ening susa-lala.
  cac-cac: A ach tic ach Simeón yed' ach tic Leví, eyuc'tac e b'a, a eyamc'ab' yic
    oval ix eyac'lab'ej ayic ix e c'ulan chucal.
  swh-ULB: Simoni na Lawi ni ndugu. Panga zao ni silaha za vurugu.
  bel-bel: Сымон і Левій браты, прылады жорсткасьці мячы іхнія;
  deu-ELBBK: Simeon und Levi sind Brüder, Werkzeuge der Gewalttat ihre Waffen.
  mbb-OT: “Sikiyu Simeon wey Levi, ebpeked-iring kew su egemiten niw is gumaan niw
    te kebpendaagdaag.
  msc-msc: Simeyɔn ni Lebi miriya ye ko kelen de ri. Alu ka ie la fanmuruilu ta ka
    wa tiɲannin kɛ.
  mal-2015: ശിമയോനും ലേവിയും സഹോദരന്മാർ; അവരുടെ വാളുകൾ സാഹസത്തിന്റെ ആയുധങ്ങൾ.
  tuo-NT: Simeó, Leví, mʉsã niꞌcõ põꞌrã niyurã, niꞌcãrõnojõ ñaꞌarõ weesetiꞌi. Mʉsã
    wãmo meꞌrã cumucapijarã niꞌi.
  gup-gup: “Simeon dja Levi ngudda nawu ngunedjaldanginj duninjh. Ngudda wanjh ngurrbenbuni
    bininj bu kunkare mandjawakyi bu ngunedjalyiddungi dja mak ngurrbendjalbuni burudjang.
    Dja mak ngurrbenmarneyildadjkeyi mayh bedberre bu yimankek marlehmarlelh ngunehyimi.
    Ngaye minj ngadjare kaneraworren bu kuninjkunu kunwarrekenh kunmekbe bu ngudda
    nguneburrbun kore ngunemayaliyime ngonewoneng.
  met-met: “Simion Libai tang maxang taininau, Waxangiding sabangadi dituxudi dilibu
    doa mana lipu teladi.
  gvs-gvs: Simion be Livai, Komi imi sinapu sivavasa. Boi imi sisi koyatakoidi imi
    kaipíyama guinuwa goyogoyoina manuna.
  rmc-rmc: Šimeon the Levi, tumen san phrala, tumare šabľi hin o meribnaskre zbraňe.
  nlg-nlg: “Simeon maia Levi toro sakai na vatadira vamua. Toro rana mane ni kisumate
    mana hughuhughu nia nina isi.
  dgr-DOGNT: “Sımeyon eyıts'ǫ Levı ełechı agı̨ı̨t'e; edebehchoò t'à dǫweè hogèhtsı̨.
  pes-OPV: «شمعون و لاوی برادرند. آلات ظلم، شمشیرهای ایشان است.
  ron-1924: Симеон ши Леви сунт фраць; Сэбииле лор сунт ниште унелте де силничие.
  ben-OBCV: “শিমিয়োন ও লেবি দুই ভাই— তাদের তরোয়ালগুলি হিংস্রতার অস্ত্রশস্ত্র।
  lex-lex: Simeon nora Lewi, mimrio'a kekmi-rautmi de maklekla-makdiaini wuhura-tekla.
  rgu-rgu: Simeonmo Lewi! Emi dua moi maraaꞌ a. Emi dua muda laesaꞌ soꞌu tafaꞌ, fo
    tao fee lahenda doidoso.
  som-som: Simecoon iyo Laawi waa walaalo, Seefahoodu waa hub dirireed.
  lat-VUC: Simeon et Levi fratres vasa iniquitatis bellantia.
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa wunalakina-kiya-wa
    warnikuwabulena-kiya Jimiyinu-wa iya Libayu-wa. Ni-yama nakina, “Kinalakena Jimiyina
    akwa Libaya duwilyaba-mulangwa dirndenungwa. Umba nungkwurnaja arakba kinu-wilyakinama
    kaliwanga engbudi-yada awinyamba.
  eng-ASVBT: Simeon and Levi are brethren; Weapons of violence are their swords.
  mna-mna: “Simion ziru Lebi na, mbulu kizin tamen. Ziru tikamam sorok malmal mi tikazas
    zin tomtom pa buza kizin.
  ita-1885: SIMEONE e LEVI son fratelli; Le loro spade sono arme di violenza.
  eng-LXXUP: Simeon and Levi, brethren, Accomplished the injustice of their cutting
    off.
  eng-ULB: Simeon and Levi are brothers. Weapons of violence are their swords.
  spa-VBL: “Simeón y Levi son dos de la misma clase, usan sus armas para la violencia
    destructiva.
  fra-_FOB: Siméon et Lévi sont frères. Leurs glaives sont des instruments de violence.
  mal-mal: ശിമെയോനും ലേവിയും സഹോദരന്മാർ; അവരുടെ വാളുകൾ സാഹസത്തിന്റെ ആയുധങ്ങൾ.
  urd-GVR: Shamāūn aur Lāwī donoṅ bhāiyoṅ kī talwāreṅ zulm-o-tashaddud ke hathiyār
    rahe haiṅ.
  suz-BL: सिमियोन नु लेवी वोबु बाक्‍नीसी। गे हुश ख्राक्‍श पोक्‍ब बाक्‍नीसी। उत्‍पत्ती
    ३४:२५
  ita-1927: 'Simeone e Levi sono fratelli: le loro spade sono strumenti di violenza.'
  ckb-ckb: «شیمۆن و لێڤی بران، بە چەکی توندوتیژی چەکدارن.
  eng-BBE: Simeon and Levi are brothers; deceit and force are their secret designs.
  crx-NTPO: Simeon 'ink'ez Levi bulh lhulhutsinke hudli. Be dzoh ne'udzut-i bubulh
    'unt'oh, ndet la huwhut'i-un.
  kan-OKCV: “ಸಿಮೆಯೋನನೂ ಲೇವಿಯೂ ಸಹೋದರರು ಹಿಂಸಾಚಾರದ ಆಯುಧಗಳು.
  bbb-bbb: Areme Jekafu fu uri e Simionikiro Rivae ije buesina kuae, Buje buka ino
    uviaki. Bu buosiki buka sinuome bu kena bijaenoevo ije kena ura zienoekinu e ije
    bume ijiebure kanianoeke.
  tam-2017: சிமியோனும், லேவியும் சகோதரர்கள்; அவர்களுடைய பட்டயங்கள் கொடுமையின் கருவிகள்.
  spa-RV-1909: 'Simeón y Leví, hermanos: armas de iniquidad sus armas.'
  ron-BTF: Simeon şi Levi sunt fraţi; instrumente ale cruzimii sunt în locuinţele
    lor.
  eng-WEBP: “Simeon and Levi are brothers. Their swords are weapons of violence.
  eng-FBV: Simeon and Levi are two of the same kind—they use their weapons for destructive
    violence.
  nld-1939: 'Simeon en Levi, echte broers: List en geweld zijn hun zwaarden:'
  nch-BL: Simeón huan Leví nelía anicnime pampa san se amonemilis. Amomachetas anquitequihuíaj
    san para tatehuilisti.
  tfr-NTPO: »Simeón, Leví, pjãy epenga döe. Pjãy wotjl̈ĩk no barwë erä.
  vie-1934: Si-mê-ôn và Lê-vi là anh em ruột. Thanh gươm chúng nó thật khí giới hung
    tàn.
  hin-CV: “शिमओन तथा लेवी भाई-भाई हैं; उनकी तलवारें हिंसा का साधन हैं.
  eng-OURB: “Simeon [Hearing] and Levi [United with] are brothers. Their swords are
    weapons of violence.
  spa-BES: Simeón y Leví son hermanos; el engaño y la fuerza son sus diseños secretos.
  tdx-tdx: Miharo-foetse t’i Simone naho i Levy; haraom-piaroteñe o fialia’ iareoo.
  vid-vid: “Simeoni na Lawi mwa lukolo, wangukopola kwa migoha jawo,
  pwg-pwg: Simiyon da Livai Tami na ami seri na kapiya kubiine, ami kayowana vighaviya.
  eng-OKE: Shimeon and Levi are brothers; mighty men in the land of their sojourning,
    they did mightily.
  tha-KJV: สิ​เมโอนกับเลวีเป็นพี่น้องกัน เครื่องอาวุธร้ายกาจอยู่ในที่อาศัยของเขา
  por-BR-2018: 'Simeão e Levi, irmãos: Armas de violência são suas armas.'
  bco-bco: Simeon o꞉lia꞉ Libai o꞉lia꞉ma꞉ mano꞉ imilise dowaki, nol o꞉lia꞉yo꞉ helebeya꞉
    buba꞉sen.
  deu-ELO: Simeon und Levi sind Brüder, Werkzeuge der Gewalttat ihre Waffen.
  ktm-ktm: “Simeon pe Livai ti horu ndrin. Painat ta horu ti ndrai idu madan.
  caa-caa: 'Y de allí sutpa ojron e Jacob taca e Simeón y e Leví y che: “Pues nox
    xeꞌ Simeón y e Leví intera taca iwirnar y ixquetpa bꞌan cocha cora ajcꞌopot animal,
    porque ixiox iche meyra mabꞌambꞌanir taca icorbo.'
  eng-WYC-2018: Simeon and Levi, brethren, fighting vessels of wickedness; (Simeon
    and Levi truly be brothers, and they use their bodies for fighting, and for wickedness;)
  epo-epo: Simeon kaj Levi, fratoj; Iloj kruelaj estas viaj glavoj,
  uig-PIN: Ximeon bilǝn Lawiy ⱪerindaxlardur; Ularning ⱪiliqliri zorawanliⱪning ⱪoralliridur!
  beo-beo: Simiane amola Lifai da eyalali amola olalali fi esala. Ela da ela gegesu
    liligi amoga gegenana, mi hanane gasa fisa.
  tpi-OTNT: “Simeon na Livai, tupela i brata. Tupela i save kisim ol samting bilong
    pait na mekim nogut long ol arapela.
  hau-SA: “Simeyon da Lawi ’yan’uwa ne, takubansu makamai ne na tā da hankali.
  udu-udu: Shim/uun dhala Lawi uni kun ta ikam mo. To gi mo/as gom mo ma bujur mo
    tani uni ita gandala turgam buni mo.
  uig-LAT: Shiméon bilen Lawiy qérindashlardur; Ularning qilichliri zorawanliqning
    qoralliridur!
  nde-nde: USimiyoni loLevi bayizelamani inkemba zabo yizikhali zodlakela.
  ton-ton: “Ko Simione mo Livai ko e ongo tokoua; ʻoku ʻi heʻena fakakaukau ʻae ngaahi
    meʻa tautea fakamamahi.
  ces-1613: Simeon a Léví bratří, nástrojové nepravosti jsou v příbytcích jejich.
  eko-eko: Na-ye Simiyooni na Leevi, ntthu na ttwiiye, phanka zaya puntukhi zoorettana
    vitthu zoohusuti.
  nss-nss: Simeyon pe Lepi ara hilu nali hilu. Semela hilu ara semela pahun, hilu
    wiriy pe hilu pongengei iyataya hu ndramat.
  eng-WMB: “Simeon and Levi are brothers. Their swords are weapons of violence.
  tam-TCV: “சிமியோனும், லேவியும் சகோதரர்கள். அவர்களின் வாள்கள் வன்முறையின் ஆயுதங்கள்.
  ceb-ULB: Si Simeon ug Levi magkauban. Ang mga hinagiban sa pagpatay mao ang ilang
    mga espada.
  mkn-mkn: Simeon deng Lewi! Bosong dua satu merek! Bosong dua talalu gampang maen
    angka kalewang, ko bekin orang dong sangsara.
  nce-nce: Simeon bolijamo Livaina bu wame wesibi glo mëtlekefo na fli home wame motlokwefëmo.
  pol-UBG: Symeon i Lewi, bracia, ich miecze to narzędzia przemocy.
  agr-agr: “Simeógkak niina yachi Levíjai betek ajankachu ishamain ainawai.
  kyc-kyc: Simione Lipaepa anelapo yangongepa dolapo mendare pelyambinyi. Nakamba
    pundu nyuo karambinyi.
  urd-GVU: شمعون اور لاوی دونوں بھائیوں کی تلواریں ظلم و تشدد کے ہتھیار رہے ہیں۔
  deu-1912: Die Brüder Simeon und Levi, ihre Schwerter sind mörderische Waffen.
  ntj-ntj: '@see-verse:GEN.049.004'
  row-row: Simeon ma Lewi! Hei ruꞌa nggi ona esaꞌ, huu ama akaꞌ mae mitati, tao miꞌisususaꞌ
    atahori.
  kan-2017: ಸಿಮೆಯೋನನು ಲೇವಿಯೂ ಅಣ್ಣತಮ್ಮಂದಿರು. ಇವರ ಕತ್ತಿಗಳು ಹಿಂಸಾಚಾರದ ಆಯುಧಗಳು.
  ena-ena: Simeon hula Livai hula nɨbɨlaŋ nusi nula uami. Nɨbɨlaŋ puia hutesɨ akuaba
    akuaba sagaŋ hɨsɨŋ agɨladɨ viavɨla hulaŋ hɨhɨle agɨladɨ sɨbɨlɨ lamavɨmi uami.
  tgo-tgo: Simiyon na ghaghae Livai, va thɨ vakaiwoŋa lenji gaithɨ ghaghalithɨ na
    thɨ gabowe.
  yap-yap: “I Simeon nge Levi e l’agruw i pumo’on ni yow walag; yow ma fek talin e
    cham rorow ngar k’ar cham ngay.
  tet-tet: Simeon no Lewi! Emi rua neꞌe, manesak dei! Emi rua beer hasusar ema hodi
    surik.
  hlt-MCSB: Simeon neh Levi boeina, amih rhoi kah tubael tah kuthlahnah tumca ni.
  mdy-ETH: «ሲሞኦኔና ሌዊና ዎሊኮ ጌርሲንሢኬ፤ ፑርታ ማዾ ማዻኒ ዔያታ ዖልዚ ዓንጋሞ ዔካያኬ።
  twi-ASANTE: “Simeon ne Lewi yɛ anuanom. Wɔgyina hɔ ma basabasayɛ ne nsisie.
  bhl-bhl: Simeon so Elibai so, yelew yutaka! Kaso yom ibolow e yulo silikmoyemkabe
    kasike, kaso yu kaisuw so ganbin so kunum alew kebomi, mali kawtiw ilo yenkabiliw
    te.
  con-NTPO: Simeón toya'caen Levíta tsu antianaccu. Tise'pa matichija faesuma dañoñe'ñi
    tson'jen'cho.
  eng-WEBU: “Simeon and Levi are brothers. Their swords are weapons of violence.
  bnp-bnp: “O Simion o Levi muru kinana taku, a bainat a lebo marua.
  wal-wal: “Simooninne Leewi ishantta; eta bisoi makkalatettau ola miishsha.
  mgh-mgh: Simiyoni ni Levi ari ntthu ni munnaawe, ikatana caya nnyo ciri ikaruma
    cookhwiri.
  acu-NT: 'Tura Simeónkan tura yachi Levíncha chicharak: —Atumka mai metek maanin
    aints asaram, itiurkachmin amataikia, wári meset najanatasrum wakerarme.'
  spa-PDDPT: Simeón y Leví son hermanos, Sus armas son instrumentos de injusticia.
  gun-gun: — Ha'e gui Simeão, Levi reve ma joegua pendekuai. Pendekyxe perojerovia
    peikovy joe.
  agu-BL: ”Ma axwok itetz Simeón tu Leví, junit itxumu'n na ntin na xcon ima'cl tan
    biyo'n.
  eng-PEV: Then Jacob said, “Simeon and Levi are just like each other. They both like
    to fight, and they use long knives to hurt people and kill them.
  ilo-ULB: Agkabsat da Simeon ken Levi. Armas ti kinaranggas dagiti kampilanda.
  kpg-kpg: Simeon mo Levi la taga haanau. Meemaa e hai nau heebagi hagahuaidu gi nau
    hulumanu.
  uig-ARA: شىمېئون بىلەن لاۋىي قېرىنداشلاردۇر؛ ئۇلارنىڭ قىلىچلىرى زوراۋانلىقنىڭ قوراللىرىدۇر!
  bsp-bsp: 'Simɔŋ kɔ Lewy dɛwɛŋca dɔ ŋayɔ: Ŋa ŋantəŋnɛ, ŋasek kəkɔ-yɔ pəlɛc.'
  mbs-mbs: “Si Simeon aw si Levi, onawa se didowa dan, so egpenagnos dan te kekamang
    amon meg-inang dan te medaet.
  tof-tof: “Simion akó Libae narezoretiamli. Ibü turrik gazirr klamamli elklaza kolae
    bainüm.
  sus-sus: Simeyɔn nun Lewi findixi ngaxakerenmae nan na. Santidɛgɛma nan na e xa
    geresose ra.
  pon-2006: “Simion oh Lipai pirien. Ira kin doadoahngki neira kedlahs ong ni pei
    eikek.
  jae-jae: “Simon agêc Lewi êsêagêc lasitêwai. Êsêagêcnêŋ siŋ kêtu ŋaclai sec ŋawaba.
  ksd-ksd: Simeon ma Levi dir turana, Kadir pakat i da ra vargal na vinarubu.
  tur-YTC: “Şimon'la Levi kardeştir. Kılıçları şiddet silahlarıdır.
  bel-N: Сымон і Левій, браты, зброя іхняя — прылада гвалту.
  grc-BRENT: Συμεὼν καὶ Λευὶ ἀδελφοὶ συνετέλεσαν ἀδικίαν ἐξαιρέσεως αὐτῶν·
  ind-AYT: “Simeon dan Lewi adalah kakak beradik. senjatanya adalah alat kekerasan.
  lid-lid: “Ya Simiyon ah Lebi badeh nadu tine ah. Ah badeh sahou ta-ah nyarahan ta
    amwekes bahun.
  nya-nya: “Simeoni ndi Levi ndi pachibale pawo, anachitira nkhanza anthu amene anachita
    nawo pangano.
  hrv-hrv: Šimun i Levi braća su prava! Mačevi im oruđe nasilja.
  mps-mps: “Simeon de Livai si, augwali si te ama nami si dao. Augwali sigo te hwįbo
    moni hwą te sabiliyu, te dwai kolesaga ebo dao.
  llg-llg: Simeon maLewi! Ei dua nggei leoesak! Ei dua nggei lofoanak nalan seli,
    mambue feꞌa tafa, fo tao hataholi la doidoso.
  tpi-tpi: “Simeon na Livai, tupela i brata. Tupela i save kisim ol samting bilong
    pait na mekim nogut long ol arapela.
  dan-1931: Simeon og Levi, det Broder Par, Voldsredskaber er deres Våben.
  vie-OVCB: Hai anh em Si-mê-ôn và Lê-vi; sử dụng khí giới quá bạo tàn.
  lbk-lbk: “En-iso cha Simeon ken Levi ay sin-akhi. Osalencha nan natadman ay enkholo.
  guj-2017: શિમયોન તથા લેવી ભાઈઓ છે. હિંસાખોરીના હથિયારો તેઓની તલવારો છે.
  byr-byr: '@see-verse:GEN.049.004'
  awx-awx: Simeonkät Livaixälu yiwikyiwikngä usäkän. Hängä amäk pahanangäsätäne päke,
    äminsipmäk tahakamäläxunin.
  pon-2006A: “Simion oh Lipai pirien. Ira kin doadoahngki neira kedlahs ong ni pei
    eikek.
  por-BRBSL: “Simeon e Levi são irmãos. Suas espadas são armas de violência.
  cth-cth: Simeon hoi Levih teh hmaunawngha roi doeh. Lungthin ponae senehmaica ao
    roinae hmuen koe ao roi.
  twi-twi: “Simeon ne Lewi yɛ anuanom. Wogyina hɔ ma basabasayɛ ne asisi.
  hlt-hlt: Simeon neh Levi boeina, amih rhoi kah tubael tah kuthlahnah tumca ni.
  tbz-SIM: Simmɛɔ̃ɔ̃ nɛ̀ o nɑntɛ̀ Defii, di tú bɛkpɑ̀rìbɛ̀ mbɛ kɛ kpɑnnɛ̀ muwɛ̃rímú.
  msy-2020: “Ezɨ Simeon ko Livai, aning aveghbuamning. Aning uaning inigha mɨdorozir
    biziba isa igharaz darazi paza me gami.
  txq-txq: Simeon ma Lewi! Ei dua ngga leo esak kara! Ei dua ngga soa lesu tafar no
    muda hiek, fo tao mala hatahorir doidoso.
  aaz-aaz: Naiꞌ Simeon ma naiꞌ Lewi! Hi nua ki taos meseꞌ. Atteek ahaa besi-benas
    ate, hi nua ki manoem ein kah een. Etun hi mhaꞌmuiꞌ ma misusab too mfaun.
  azb-azb: Şimeonla Levi qardaşdır, Qəddarlıq qılıncları ilə silahlanıblar.
  eng-DBY: 'Simeon and Levi are brethren: Instruments of violence their swords.'
  hin-2017: शिमोन और लेवी तो भाई-भाई हैं, उनकी तलवारें उपद्रव के हथियार हैं।
  wol-KYG: «Simeyon ak Lewi ñoo duye yene, ñooy nas pexey ay.
  swp-swp: Simiona eo Levi maena tau gonogonoadi, edi alahia aridi eai baaea lailai
    se ginauridi.
  bjr-bjr: Simeeoonasa Reefisa innee qara moodaa fidika mariafanoo. Innee qara inneeqa
    rakira duru saamunnoo faiqí mandaikamma nimaqaqau.
  eng-YLT: Simeon and Levi [are] brethren! Instruments of violence — their espousals!
  heg-NTPO: Simeon nol Lewi! Mi duam sila mesa! Mi duam hlapat isi in nikit suli,
    le tao sus atuli.
  ptu-ptu: Simeon anna Lewi to siundu'; Pa'dammua' umpake ma'gau' makahha'.
  bzd-NTPO: “Simeón ena Leví, e'pa dör ñì ëlpa; ie'pa tabè tso' ñippoie ë̀.
  kwf-kwf: “Sa Simion ma sa Lifae, koroꞋo taꞋi ngwae ngwaefuta ki goꞋo. KoroꞋo rao
    Ꞌania ru ni fuꞋanga koroꞋo ki fuana faꞋalilana ti ngwae.
  eng-WYC-2017: Simeon and Levi, brethren, fighting vessels of wickedness;
  eng-WMBB: “Simeon and Levi are brothers. Their swords are weapons of violence.
  spp-spp: Simiyɔn ná *Levi kapyiiŋkii ɲyɛ niŋkin, pi maha pi kàshikwɔnŋwɔhɔgii lwúu
    marii kakyaare pyi.
  aey-aey: Simion Liwaica ale waliagwaliag. Alena han sigin eu hannu gelehinca.
  urd-GVH: शमौन और लावी दोनों भाइयों की तलवारें ज़ुल्मो-तशद्दुद के हथियार रहे हैं।
  rug-rug: Ari Simione e Livae si karua tamatasi soti meke sari na dia vedara si variva
    mate.
  gaz-gaz: “Simiʼoonii fi Lewwiin obboloota; goraadeen isaanii miʼa fincilaa ti.
  fra-LSG: Siméon et Lévi sont frères; Leurs glaives sont des instruments de violence.
  yal-yal: “Simeyɔn nun Lewi ngaxakedenmaan nan e ra. E silanfanna nan e yɛngɛso seen
    na.
  gum-gum: Simeónba Levíbabe nunelø køben, nømui espadamerabe ka kwayab misag kweechib
    tøgagømiitø køn cha.
  iou-iou: Jekoptä Ruben man ude iwet moreŋpäŋ eruk nanakiyat Simeon kenta Livai ŋode
    yäwetkuk; Ek mebärijek kubägän. Ek ämik täŋo tuŋum yäpmäŋ kuŋatpäŋ ämik täk täkamän.
  haw-1868: 'O Simeona laua o Levi, he mau hoahanau laua: aia na mea hoomainoino ma
    ko laua hoolimalima.'
  arb-NAV: شِمْعُونُ وَلاوِي أَخَوَانِ سُيُوفُهُمَا آلاتُ ظُلْمٍ.
  adz-adz: “Simion da rainggan Liwai isangꞌ ruan angu i uwayant i suda bangi biꞌ da
    wayada nam.
  ewe-ewe: “Simeon kple Levi ƒe nɔnɔme sɔ. Wonye ame siwo wɔa sesẽnu kple nu madzɔmadzɔ.
  eng-LEE: Simeon and Levi are brethren; weapons of violence are their swords.
  gvn-gvn: '@see-verse:GEN.049.004'
  asm-FB: চিমিয়োন আৰু লেবী দুয়ো ভাই, সিহঁতৰ তৰোৱাল হিংস্ৰতাৰ অস্ত্ৰ।
  sus-A: سِمٍيْن نُن لٍوِ قِندِشِ نفَشَكٍرٍنمَيٍ نَن نَ. سَنتِدّفّمَ نَن نَ عٍ شَ
    فٍرٍ سٌسٍ رَ.
  fra-SBL: « Siméon et Lévi sont frères. Leurs épées sont des armes de violence.
  hbo-hbo: שִׁמְעֹ֥ון וְלֵוִ֖י אַחִ֑ים כְּלֵ֥י חָמָ֖ס מְכֵרֹתֵיהֶֽם׃
  shp-NTPO: Jatian ja Simeón betan Levíbiribira, siná yoina keská ixon, ishtonbires
    sinátaanan jato reteai joni rabébiribi iki.
  eng-WYCLIFFE: Symeon and Leuy, britheren, fiytynge vessils of wickidnesse;
  pjt-pjt: Munu palulanguṟu Jacobalu Tjimiyanta pulala Levila wangkangu nyanga alatji,
    “Nyupali panya pikaṯi kutjarangku ngunti aṉangu tjuṯa waṟu-waṟuringkula tjuḻa
    waṟangka wakaṟa wiyaṉu, munu palu puṟunypaṯu nyupali puluka tjuṯa marpanypa unytjungku
    kaṯaṉu kaya puṯu anangi, ngaḻṯutjara. Uwa, nyupali panya kampangkaṯu tjaalymaṟa
    wangkara kulilpai aṉangu kutjupa tjuṯa pikangku pungkunytjikitjangku, kaṉa nyupalila
    tjunguringkunytja wiyangku wantinyi alatjiṯu. Pala palulanguṟuṉa Godala tjapintja
    wiya nyupalinya pukuḻmankunytjaku, munu nyupalimpa walytjapitiku kuḻu tjapintja
    wiyaṯu. Panya nyupali pikaṯi puḻka kutjara, kaṉa palulanguṟu nyupalinya manta
    ungkunytja wiyangku wantinyi ngura nyara Kainanta, kaya nyupalimpa walytja tjuṯa
    maḻatja maḻatja ngura walytjangka nyinanytja wiyaringkula ngura tjanampangka kutju
    nyinaku ngayuku katja kutjupa tjuṯaku ngurangka.”
  cwe-cwe: “Simeoni na Lawi ni ndugu. Wosang'hanila silaha zawo kutenda usede.
  bgs-bgs: “Si Simeon asta si Levi, magunawa kó duwa, su ágtagnus kó ka laniban ébô
    lumumu kó ka madat.
  kik-kik: “Simeoni na Lawi nĩ a nyina ũmwe, hiũ ciao cia njora nĩ indo cia mbaara
    cia ũhinya.
  ksr-ksr: “Simeon ano Liwai yoronoŋ daremuŋwoiga koloojao. Yoroo tiwo wasa gawoŋgaranoŋ
    mono kike kakasililiŋ kondooŋkeja.
  fra-NCL: SIMÉON et LÉVI sont frères ; leurs glaives sont des instruments de violence.
  cek-AK: Simeon hoi Levi loe nawkamya ah oh moe, sumsen hoiah kasae sakhaih ahmuen
    ah a oh hoi.
  xla-xla: Epame Simiyon wa꞉ mate epo wa꞉ ei Libai mateye wua꞉ dulu dla sadle halowe
    powua꞉malamana. Adipalati, wua꞉ye yimkadulo mate sikemte nalatimha꞉ha꞉mde.
  cuk-cuk: ”Simeón, Leví, gwenadgan gumalad. Es-suidmargi dulemar-sabsur-imakdamalad.
  uig-CYR: Шимеон билән Лавий қериндашлардур; Уларниң қиличлири зораванлиқниң қураллиридур!
  tel-2017: షిమ్యోను, లేవి అన్నదమ్ములే. వారి కత్తులు దౌర్జన్యం చేసే ఆయుధాలు.
  hat-BSA: Siméon avèk Lévi se frè yo ye. Nepe pa yo se zouti vyolans.
  kos-kos: “Simeon ac Levi eltal tamulel. Eltal orekmakin mwe anwuk natultal in orek
    lokoalok sulallal.
  hbo-WLC: שִׁמְע֥וֹן וְלֵוִ֖י אַחִ֑ים כְּלֵ֥י חָמָ֖ס מְכֵרֹתֵיהֶֽם׃
  ibo-ibo: “Simiọn na Livayị bụ ụmụnne. Mma agha ha bụ ngwa ihe ike.
  ory-ory: ଶିମୀୟୋନ ଓ ଲେବୀ ଦୁଇ ସହୋଦର; ସେମାନଙ୍କ ଖଡ୍ଗ ଦୌରାତ୍ମ୍ୟର ଅସ୍ତ୍ର।
  chk-chk: Simeon me Lefi, ämi pwipwi. Oua eäni nöümi ketilas pisekin afeiengau.
  ssd-ssd: Simeon nale Levi ndoŋ wamdus ndindo. Nale kame agaŋ ndende kilmba tambi
    maŋau ŋaigonu kade tuku.
  rop-rop: “Simiyan en Libai, yunbala braja gija. En yunbala yusum bigbala naif blanga
    fait olataim.
  ukr-1871: Симеоне й ти Левію! Браттє ви між браттєм, та сестра знаряддє в зрадї
    кривдї стала.
  eng-AOI: Then Jacob spoke to his sons Simeon and Levi and said, “Simeon and Levi,
    you have the same mother. But you both have swords to fight hard.
  yon-yon: Simion yoom Livai yoom kuu aagoroka, inamen mimo kedi, yi kerewang kuu
    nangmi yeman.
  bch-bch: “Simeon ga itar kakau Livai led kadonga lalaede, tibabada led didi paraunga
    aea ta tipaeabu ngan panua padengada.
  deu-1951: Die Brüder Simeon und Levi Mordwerkzeuge sind ihre Messer!
  eng-JPS: Simeon and Levi are brethren; weapons of violence their kinship.
  ubr-ubr: “Simeon a Levi rus on ainau giya. Osi rus sebi basit bonen ato bai gagam
    sawar sebobo sabu sebi komasis.
  srp-1865: Simeun i Levije, braæa, maèevi su im oružje nepravdi.
  lug-lug: Simyoni ne Leevi baaluganda, ebitala byabwe byakulwanyisa bya maanyi.
  heb-heb: שמעון ולוי אחים כלי חמס מכרתיהם׃
  ben-IRV: শিমিয়োন ও লেবি দুই ভাই; তাদের খড়গ দৌরাত্ম্যের অস্ত্র।
  pan-pan: ਸ਼ਿਮਓਨ ਅਤੇ ਲੇਵੀ ਭਰਾ-ਭਰਾ ਹਨ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਤਲਵਾਰਾਂ ਜ਼ੁਲਮ ਦੇ ਸ਼ਸਤਰ ਹਨ।
  tkr-tkr: Şimoniy Levi çocar vob, Manbışe qəlasın ha'asva g'ılınc xılyaqa alyaata.
  mwp-mwp: Isoereyl matha umepu nungu mura garkaz kazipa, ‘Simiyon a Lebi ngipel mina
    tukuyap kazi, ngipel matha kedha koey magawlnga, ngipeniya nanga ngipen koewbu
    rugal niyaypa.
  mya-JVB: ရှိမောင် နှင့် လေဝိ သည် ညီအစ်ကို ဖြစ်၏။ အဓမ္မ အမှုကို ကြံသည်အတိုင်း ပြီးစီးကြပြီ။
  tbg-tbg: Minti tivakero Simionika Rivaikara tiharo, Vitanta qata vakaatantama variavo.
    Vitanta nai auvihehavaaqohai airi vaiinti arukaatantama variavo. (34:25-26)
  hmo-hmo: Simeona bona Levi be boga tamona dekena amo idia vara, bona idia edia kaia
    dekenai taunimanima idia hadikaia.
  ata-ata: Xe mukalu la musuku mulai noxiꞌa Simeoni ilou Levi. “Simeoni ilou Levi
    ne ngingi ta taumetali. Ngingi ngalavusou ngaꞌoxo masuaneꞌi ta mitema sou ngaveꞌa
    no anu mimii sou ꞌotoꞌoto noxinge.
  nfa-nfa: Simeon dènge Lewi! Miu dua mi ca rupa. Miu dua mi, malai titu kèna dedꞌe
    samala, ho pajꞌèra dhèu.
  urd-urd: शमौन और लावी तो भाई — भाई हैं, उनकी तलवारें ज़ुल्म के हथियार हैं।
  rus-SYN: Симеон и Левий братья, орудия жестокости мечи их;
  cbt-NTPO: ‘Simion, Nihui, canpitaso, napopináchin cancantërama'. A'napita ma'sha
    onpotamaso marë' nisha nisha ohuararama'.
  bqc-SIM: Simɛↄ ń Leviio mɛ́ kↄ̃gbɛ̃ↄ ũ, aa pãsĩ ń fɛ̃ndao.
  tcz-CHONGTHU: Simeon le Levi sopi khat ahilhone, chule aman chah lhon ho chu galsat
    na ding bou ahi.
  mar-mar: “शिमोन व लेवी हे सख्खे भाऊ आहेत. या दोन भावांना तलवारीने लढण्याची आवड आहे.
  tcs-tcs: ‘Simion ane Libai, demtu tu bala. Demtu gad seimkainwei. Demtu man blo
    mata yuze sod po pait.
  soq-soq: Tane Simion e wana Liwai nata e dewala deawaa. E nata onala puraiwa oteile
    mampe rebareba onaitilana.
  qub-qub: «Simeonwan Levïga chay shongullami. Paycunaga mana cuyapaypami pitapis
    wañuchin.
  bqp-bqp: Simɛↄ kũ Levio mɛ́ ò kↄ̃ gbɛ̃nↄ ũ, ò pãsĩ kũ fɛ̃nɛdao.
  hat-hat: Simeyon ak Levi se menm moun, se pwason kraze nan bouyon! Yo sèvi ak zam
    yo pou fè mechanste.
  eng-BSB: Simeon and Levi are brothers; their swords are weapons of violence.
  tod-tod: Simiyɔn ta Leevi ta ga kɛɛɠɛlointi, ta-woɠa zɔkpɔiti ta ga tooma aniiti.
  eng-WEBPB: “Simeon and Levi are brothers. Their swords are weapons of violence.
  kbq-kbq: Simioni'ene Livaikea kogna mani'na'e. Bainati kazinkno zanimo'a, vahera
    zamazeri havizantfa hugahie.
  nhe-BL: Simeón huan Leví nelía inicnime pampa san se imonemilis. Imomachetes inquitequihuíaj
    san para tlatehuilistli.
  bus-bus: Simɛↄ kↄ̃n Levio bé wà kↄ̃ gbɛ̃nↄ ũ, aↄ̃ↄ pãsĩ kↄ̃n fɛ̃ɛdaao.
  gub-BL: Ximeàw wiko Erewi tyky'yr romo a'e. Erewi wiko Ximeàw tywyr romo a'e. Uzàmàtyry'ym
    teko upuruzuka haw pupe wà.
  eng-DRA: 'Simeon and Levi brethren: vessels of iniquity, waging war.'
  knf-knf: « Ŧimeoŋ na Lewi, an nawo na ŋşal ŋloolan, naŧiinkar aţij ugut.
