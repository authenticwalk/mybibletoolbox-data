verse: GEN.049.026
translations:
  mal-C: നിന്റെ പിതാവിന്റെ അനുഗ്രഹങ്ങൾ പുരാതന പർവതങ്ങളുടെ അനുഗ്രഹങ്ങളെക്കാളും ശാശ്വതഗിരികളുടെ
    സമ്പത്തിനെക്കാളും വിശിഷ്ടമത്രേ. ഇവയെല്ലാം യോസേഫിന്റെ ശിരസ്സിൽ, തന്റെ സഹോദരന്മാരുടെ
    ഇടയിൽ പ്രഭുവായവന്റെ നെറ്റിയിൽ ആവസിക്കട്ടെ.
  deu-TKW: Die Segnungen, die deinem Vater wurden, überragten die Segensfülle der
    ewigen Berge, die Pracht der ewigen Hügel. Möchten sie kommen auf das Haupt Josephs
    und auf den Scheitel des Fürsten unter seinen Brüdern!
  lin-lin: Mapamboli ya tata na yo ezali na motuya koleka mapamboli ya bangomba ya
    kala, koleka bomengo ya bangomba mike ya kala ; tika ete mapamboli nyonso ekita
    na moto ya Jozefi, ekitela ye oyo atombolami kati na bandeko na ye !
  cbr-NT: Min papan ka upiokin mi sinánxunkin aín papan 'asaribiokin mi upíokin sinánxuanxa.
    Ax ka bashikama këñúkëbëbi këñutima 'ikën, upíokin sinánxunkë ax ka Josénën maxkánubi
    'iti 'ikën, akana aín xukë́nkama 'akima 'ën kaísan.
  eng-LSV: Your father’s blessings have been mighty || Above the blessings of my progenitors,
    || To the limit of the perpetual heights || They are for the head of Joseph, ||
    And for the crown of the one || Separate [from] his brothers.
  bmu-bmu: Kunduŋi kunduŋi mieŋgö kötumötuetŋinan nalöŋi nalöŋi ambazip dop köl eŋgii
    mala kotket. Kunduŋaŋgö sörökŋe yambu dop nene nupŋini memba malgetka nene möriam
    asuhui mala kotketmö, göhö iwigahö kötumötuetŋan mönö mi pakpak oŋgitza. Kötumötuet
    mieŋön mönö Josefkö nöröp qakŋe öŋgöme. Darumun sutŋine pom jembon tök-kutukutuŋi
    akzawaŋgö malmalŋe mi pakpak mönö ahöm öŋgöme.
  eng-GNV: 'The blessings of thy father shalbe stronger then the blessings of mine
    elders: vnto the ende of the hilles of the worlde they shall be on the head of
    Ioseph, and on the top of the head of him that was separate from his brethren.'
  eng-WEBSTER: The blessings of thy father have prevailed above the blessings of my
    progenitors to the utmost bound of the everlasting hills; they shall be on the
    head of Joseph, and on the crown of the head of him that was separate from his
    brethren.
  nhw-BL: Quena, José, Toteco ma mitztiochihua, yaya catli noTeco na, nimotata. Ni
    tlatiochihuali momiyaquilis hasta ajsis ipan nopa tepeme catli huejcahuase para
    nochipa. Nochi ya ni elis nopa tlatiochihualistli catli ta tijpiyas, José, pampa
    Toteco mitziyocatlali tlen moicnihua para tielis tiinintlanahuatijca.
  swh-ONEN: Baraka za baba yako ni kubwa kuliko baraka za milima ya kale, nyingi kuliko
    vilima vya kale. Baraka hizo zote na zikae juu ya kichwa cha Yosefu, juu ya paji
    la yule mkuu miongoni mwa ndugu zake.
  bba-bba: Wunɛn domɑru tɑ koo wunɛn bɑɑbɑbɑɡiru kerɑ. Tɑ kpɑ̃ tɑ ɡuunu kpuro kere.
    Domɑ te, tɑ ko n nun wɑ̃ɑsiwɑ, Yosɛfu, wunɛ wi ɑ sɑ̃ɑ nɛnɛm wunɛn mɑɑbu sɔɔ.
  eng-KJVCPB: 'The blessings of thy father have prevailed above the blessings of my
    progenitors Unto the utmost bound of the everlasting hills: They shall be on the
    head of Joseph, And on the crown of the head of him that was separate from his
    brethren.'
  cpy-cpy: Okaatzira ipasonkitakotanakimi ashitzimiri, Awijanakiro okaatzi ipasonkitakotanari
    ashitanari naaka. Eero opeyaawo, roojatzi paata eero iñahaetantaawo eejatzi ochempi.
    Oshiyakawo ijeepatziitotanteetyaarimi José irokapaeni tajorenkantsi, Tema riitaki
    riyoyahaetakiri itsipatakari rirentzipaeni, riitaki riroperoyitaatsini.
  mpx-mpx: Nau tamwam no ba mulolu i bwata hot, mulolu toto nu pwawa oya mihahaina
    ni heluwan, waisi toto nu pwawa oya mihomihotil ni lakel. Mulolu gegewena o nihi
    minaa owa Yosepa eliyam, owa u getoga talimwau gegewel elal, alam i bwata hot.
  wbp-wbp: Nyampu kuja karnangku milki-yunparni kuruwarri, ngulaju nyuntuku. Kuruwarri
    ngaju-nyangu pirrjirdi-jiki pirli wirikiji kuja-ka tarnnga warrarda karrimi. Pirrjirdi-jiki
    nyiyarningkijarrakuju kuja-ka pirlingka pardimi. Nyurru-wiyi nyuntukupurdangka-paturlungkulu
    nyuntuju wurnturu yilyaja. Nyampurlu kuruwarrirli kapungku pirrjirdi-mani.”
  luo-luo: Gweth mag wuoro dongo moloyo gweth mag gode madongo machon, kendo moloyo
    gik mabeyo duto mag gode mosiko. Gwethgi mondo obi ne Josef, ngʼat mane opog gi
    jowetene.
  meu-meu: Tamamu ena hahenamo ese Ororo gunadia edia hahenamo e hereaiamu, Mia-hanaihanai
    ororodia edia hahenamo e hereadiamu. Hahenamo bini Iosef latanai bae diho, Tadikakana
    ida e haheparara tauna tubuana ai bae kau.
  npi-ULB: तेरा बुबाका आशीर्वादहरू प्राचीन पहाडहरूका आशीर्वादभन्‍दा महान् छन् वा प्राचीन
    डाँडाहरूका वाञ्छनीय कुरा हुन्छन् । ती सबै योसेफको शिरमा होऊन्, त्‍यसका दाजुभाइहरूमध्‍येका
    प्रधानको शिरमा पनि ।
  yor-yor: Ìbùkún baba rẹ pọ̀ púpọ̀ ju ìbùkún àwọn òkè ńlá ìgbàanì, ju ẹ̀bùn ńlá àwọn
    òkè láéláé. Jẹ́ kí gbogbo èyí sọ̀kalẹ̀ sí orí Josẹfu, lé ìpéǹpéjú ọmọ-aládé láàrín
    arákùnrin rẹ̀.
  emp-NTPO: Jose, mʌ̃a bʌra biara jara b̶ʌsia mʌ̃ djibarirãba mʌ̃ bia jara b̶ʌped̶ad̶a
    cãyãbara. Eya jõca quĩrãca bʌ bia jara b̶ʌd̶ara jõca baya, bʌ djabarã cãyãbara
    bʌdrʌ Ãcõrẽba biara b̶ʌd̶a bẽrã.
  ind-ind: Berkat-berkat dari aku, ayahmu, lebih besar dan lebih menguntungkan daripada
    kelimpahan hasil alam di gunung-gunung dan bukit-bukit yang sudah ada sejak purba
    kala. Biarlah semua berkat ini dilimpahkan atas kalian, keturunan Yusuf. Kalian
    akan memimpin di antara saudara-saudaramu sesama bangsa Israel.
  pes-OPCB: برکت پدر تو عظیم‌تر از وفور محصولات کوههای قدیمی است. تمام این برکات بر
    یوسف که از میان برادرانش برگزیده شد، قرار گیرد.
  ssx-ssx: Widina꞉ kiliki pita꞉ palawasi yaapoma꞉ make neke epeaasa꞉me. Mo amba꞉ hao
    haemeke pote manuma꞉ make neke epeaasa꞉me. Kutupa mo pa u tia pu hala꞉ elimanu
    pa꞉ta꞉ yama꞉ mo ta꞉ta꞉ ta꞉ta꞉ piki epeke alemanu make neke pa꞉ta꞉ ipula꞉me. Do
    epeaasa꞉ ekimanu paeyaota꞉ Diosepena꞉ ambokena꞉ wina꞉e. Mo ipika꞉ hamekema꞉ handa꞉la꞉
    hali dia꞉me laa ma̱leke lila꞉ somena꞉ wenokona꞉ loa꞉me.
  lcm-lcm: Atautauia ang ke tamana kapo soliu ani roron ang le si keve mulang vo to
    avunga suke. Io, keve atautauia ke, Iosep ka tauia tatana, keve tasina ki arai
    ania na ki mamaila alava ania.
  aer-aer: Ayeye nhenhe-arle the alyeme, ngkwinhe-arle aneme. Ayeye atyinhe-arle apwerte
    akngerrenge lterrke-ulkere, arrule-arle anetyame-arteke. Arne atningke unte-arle
    inetyenhe itne apwerte areye artetyenhenge. Arrule anthurre Ngkartele ngenhe akalkelhe-ileke
    kake ngkwinhe areye-ngentyele imerte ngenhe itneke akngerrepate arrernemele. Ayeye
    nhenhele-arle ngenhe lterrke-arle-iletyenhe, ngenhe lterrke atnyenemele.”
  tgl-ULB: Mas malaki pa ang mga pagpapala ng iyong ama kaysa sa mga sinaunang bundok
    o kanais-nais na mga bagay ng walang hanggang mga burol. Sila ay nasa ulo ni Jose,
    pagpapala na kokorona sa ulo ng isang prinsipe na nakakataas sa kanyang mga kapatid.
  nop-nop: Baha nu’walaŋ kahaŋ adi kwebobe waaniŋ itak undiniŋ u kalakapmeŋ kwebobe
    fafaŋeniŋ diniŋ kwet gaaliki umaaŋ kalakapme hinek tilak. Kahaŋ u hogohogok u
    yadi Yosep dufoloŋ hatneeŋ. Biyagoŋ kuyoŋ, daakeye lekiŋgoŋhik ginaŋniŋ gabukahileeŋ
    gehitiulidokooŋ ganagiliŋit, du foloŋ halaak.”
  kca-kca: ащен йӑм йасӈәт эԓты, ԓыв катра Кевәт йӑм эԓты пӑ йис сӑхмәт йӑм эԓты ԓыв
    пӑԓшәкәт; Иосиф ŏх пӑтыйа ԓыв ат питԓәт, йайԓаԓ кўтән пирыйәм ŏт ŏх пӑтыйа ԓыв
    ат питԓәт.
  cbu-NT: Nuwshat shiyachcheem Apanllee mashkuri, Yuwaa tsap maachi ichingaru taaru
    anoo urutamari payuchinllinaya. Uru katungats anush taachiya. Nuw tsiyatki anoo
    shiyaam nlluranurish urutari istachiya. Watam Apanll shiyaa zuwanlleemish ichingaroom
    ksutamaam ipusaranguwa, tárangiya.
  hui-hui: Ai Yosebe-o i̱ni í̠ abahandaore larogo. Áyu í̠ biamogo bialu bayale habelonaga
    bi larogo heneneore mbirale bayale ngaru bibahende mibelonaga larogoni. Í̠na dewa
    aulolebe tobehe dewa dege lalu abale í̠naga mamalirume yu henegobi ndo dewaore
    hari wedaru bolangua howa yu habelo hame ledo. Ai Yosebe í̠ni hamene karunaga
    agali haguane mini lene í̠ni kegonidago. Bi áyu laruruni heneneore í̠na mo yai
    habelo larugoni.
  wrs-wrs: Sesoa yemoa mindnam awothora, wo eva dembrahora manimani olorini besal
    doaramini. Kava Sesoam nengmanav, manam himba aivovo vevav, men honamba kava daipotava
    ov. Sesoaoa yena kura engla holothora, ovra, Yosepm men kava mindnam nengmanav.
    Henamba etehumunilmba memba espetambo kava ninginv.
  mya-mya: အ​သီး​အ​နှံ​နှင့်​ပန်း​မာလ်​ကို​လည်း​ကောင်း ပေး​တော်​မူ​ပါ​စေ​သော။ အ​မြဲ​တည်​သော​တောင်​ကုန်း​များ​မှ
    နှစ်​သက်​ဖွယ်​ရာ​ကောင်း​ချီး​မင်္ဂ​လာ​များ​ကို​လည်း သင့်​အား​ပေး​တော်​မူ​ပါ​စေ​သော။
    ဤ​ကောင်း​ချီး​အ​ပေါင်း​တို့​သည်​မိ​မိ ညီ​အစ်​ကို​တို့​ထက်​ထူး​ကဲ​သော​ယော​သပ် ၏
    ဦး​ခေါင်း​ပေါ်​သို့​သက်​ရောက်​ပါ​စေ​သော။
  cbi-NTPO: Ñu' apa tsandi' ñunu Dioschi ura' isa ti' pakaya jumaa, naa-uwanuba tsanamu
    aa kuyi jumula naake Dioschi ura' ikaamu deeñuba juntsalanuba pullake Dioschi
    ura' isa ti' pakave. Yumaa tinbu chumu kuyila naa-uwanuba tsanangama entsa Dioschi
    ura' ikara pañu José' mishunu tsanamu jusa, matyu ya' naatalaatala yaa mi'ke'
    kayamunu.
  bod-N: ཁྱོད་ཀྱི་ཕ་ཡིས་གནང་བའི་བྱིན་རླབས༌ནི།། མེས་པོའི་བྱིན་རླབས་ལས་ཀྱང་བླ་ན༌འཕགས།།
    དེ་ནི་འཇིག་པ་མེད་པའི་རི་ཀླུང༌དང༌།། མུ་མཐའ་མེད་པའི་མཐའ་མཚམས་གང་དུ༌ཡང༌།། བྱིན་རླབས་དེ་དག་ཁྱོད་ལ་གནང་བར་ཤོག།
    སྤུན་ཟླའི་ཁྲོད་ནས་རྒྱལ་སྲས་སུ་གྱུར༌པ།། ཁྱོད་ཀྱི་སྤྱི་གཙུག་ལ་ནི་འབབ་གྱུར༌ཅིག།
  wsk-wsk: Nika niet ko marak kisam mu girakala ko duruk bibiya imi mu nunga kiaram,
    ale kumik menara mena. Marak suen la ni Joseph kete la nama saparam, se ni ka
    launuria ningi ni kari dom bagerko.
  kkl-kkl: Main samenag sekogne ane we wamla. yimag agha wali-walia maikno tomnepne
    wamla aghana, aniringe saeag agha nia mangkia Yusup saeag wali uro phelekto palilamnaba,
    elkabo nusamag agha sikini saog uro wamlul.
  sna-sna: Maropafadzo ababa vako makuru kupfuura maropafadzo amakomo ekare, kupfuura
    zvakawanda zvezvikomo zvamakore ekare. Zvose izvi ngazvigare pamusoro waJosefa,
    pamusoro womuchinda ari pakati pehama dzake.
  spa-BLM: Las bendiciones de tu padre han prevalecido sobre las de mis antepasados,
    por encima de los límites de las antiguas colinas. Estarán en la cabeza de José,
    en la coronilla del que se separa de sus hermanos.
  beu-beu: Lahatala Eaaung-Ehama ba aulang angu Ana turang mi metma manenang iila,
    etoang-erae angu aabu-dol ang naung di mikabing. Base emangpi angu eningse totut
    hela oong angu taang, se aaing ba lebe mieele-mibalolu, eekaku ang naung emangpi
    mi iataang oa angu ebele.
  cac-cac: Ach José, masanil juntzan̈ vach' lolonel svalcan tic d'a ib'an̈ a in a
    mam in tic, yelxo val te nivan yelc'och d'a yichan̈ vach' lolonel ix yalcan in
    mam d'a vib'an̈, yelxo val nivan d'a yichan̈ juntzan̈ vitz aytax ec' d'a peca'.
    A masanil juntzan̈ tic svalcan d'a ib'an̈, to sic'b'ilachcanel d'a scal eb' vin̈
    uc'tac tic.
  swh-ULB: Baraka za baba yako ni kuu kuliko baraka za milima ya zamani au vitu vilivyotamaniwa
    vya milima ya kale. Na viwe katika kichwa cha Yusufu, hata juu ya taji ya kifalme
    kichwani pa ndugu zake.
  bel-bel: дабраславеньнямі бацькі твайго, якія перавышаюць дабраславеньні гор старадаўніх
    і даброты пагоркаў вечных; хай будуць яны на галаве ў Язэпа і на цемені выбранага
    спаміж братоў сваіх.
  deu-ELBBK: Die Segnungen deines Vaters überragen die Segnungen meiner Voreltern
    bis zur Grenze der ewigen Hügel. Sie werden sein auf dem Haupt Josephs und auf
    dem Scheitel des Abgesonderten unter seinen Brüdern.
  mbb-OT: Guntaan, utew pa mezakel is menge ibpenuvadtuvad ku; lavew pa te meupiya
    he menge vuvungan he utew uuzaran. Berakat he mezawat nu heini he menge penuvadtuvad,
    Jose–iyan ka lavew te menge suled nu.
  msc-msc: Fen ɲumailu ye bɔla koyinkɛ kɔrɔilu la, nanfuluilu ye bɔla fɔlɔ tindilu
    la, kɔni Alla ka ɲumaya mɛnilu kɛ i fa yɛ, woilu ka bon woilu bɛɛ ri. Alla ye
    wo ɲɔɔn kɛ Yusufu yɛ. Alla ye a kɛ, ɲumaya woilu ye mɛn Yusufu fɛ, mɛn ɲenematɔmɔnni
    ka bɔ a badenmailu rɔ.
  mal-2015: നിൻ പിതാവിന്റെ അനുഗ്രഹങ്ങൾ എൻ ജനകന്മാരുടെ അനുഗ്രഹങ്ങൾക്കു മീതെ ശാശ്വതഗിരികളുടെ
    അറ്റത്തോളം പ്രബലപ്പെട്ടു. അവ യോസേഫിന്റെ തലയിലും തന്റെ സഹോദരന്മാരിൽ പ്രഭുവായവന്റെ
    നെറുകയിലും വരും.
  tuo-NT: Yʉꞌʉ ñecʉ̃sʉmʉa yʉꞌʉre sẽrĩbosaꞌque nemorõ mʉꞌʉrẽ añurõ sẽrĩbosaꞌa. Te mʉꞌʉrẽ
    sẽrĩbosase añuyʉꞌrʉnʉꞌcãꞌa. Téé ʉ̃rʉ̃pagʉ peꞌticãpʉ mʉꞌʉrẽ sẽrĩbosaꞌque nitʉorosaꞌa.
    Mʉꞌʉ, mʉꞌʉ maꞌmisʉmʉa waꞌterore Õꞌacʉ̃ besenoꞌcʉ niꞌi. Nipeꞌtise aꞌte ‘Añurõ waꞌato’
    ni sẽrĩbosaꞌque mʉꞌʉpʉre ninuꞌcũcãꞌrõsaꞌa.
  gup-gup: “Ngaye wanjh kornkumo ke dja ngadjare kuhni wanjh God kakurduyime ke bu
    kundjalwernhmakmak duninjh bu karri munguyh. Ngaye wanjh ngadjare kuninjkunu God
    ngunmarnekurduyime nawu ngudda ngaye ngardduk beywurd Joseph. Dja mak ngudda wanjh
    yidjalwernhkuken bedberre nawu ngurridangerrinj.”
  met-met: Guxamgadi nga tibum ngasinadi naung didali guxamgadi dima mana bimbi mugauamdi,
    didali guxamgadi dima mana xaxagang bungingbunginaloamdi. Guxamgadi longgali bagula
    daxap Yosep, lipua wa yanama liwe mana sabangandi.
  gvs-gvs: Nakonakae Yaubada bei ikaipakuyem, e aipakuyana bei tubugu be tamagu adi
    kaipaku idedevinasavedi. Akawanoi Yaubada yaina bego ame aipakuyana ikaaiyaka
    yaim unana kom semowo kutobukukuyuidi.
  rmc-rmc: O požehnaňja tire dadeskre hine bareder sar o požehnaňja le čirlatune verchengre
    the sar o barvaľipen le phure brehengre! Mi perel oda savoro pro šero le Jozefoskro,
    pro čekat oleske, savo hino o princos maškar peskre phrala!
  nlg-nlg: Nina lei vauto na tamamu te haba va didira na lei vauto na lei ghotu ni
    dania mai tua, ma kara vaa sodoi na lei totobo uto tana lei ghotu tara kabu kasila.
    Na lei vauto raini kara horu mai i vuvungana Joseph, ma gaia te vunaghi itadira
    rana lei hoghona.
  dgr-DOGNT: Netà yatı nezı̨ı̨ nets'ǫ̀ xàyaı̨htıı sìı whaà gots'ǫ shìh gòlaa wets'ǫ
    t'asìı nezı̨ı̨ łǫ nahk'e nàtso hǫt'e. Eyı yatı nezı̨ı̨ wet'à sìghà gòɂǫǫ hazǫǫ̀
    Joseph wets'ǫ̀ awede welè, edı̨ı̨de gonakweè whedaa elı̨ hǫt'e.
  pes-OPV: برکات پدرت بر برکات جبال ازلی فایق آمد، وبر حدود کوههای ابدی و بر سر یوسف
    خواهدبود، و بر فرق او که از برادرانش برگزیده شد.
  ron-1924: 'Бинекувынтэриле татэлуй тэу Ынтрек бинекувынтэриле пэринцилор мей ши
    се ыналцэ Пынэ ын крештетул дялурилор вешниче: Еле сэ винэ песте капул луй Иосиф,
    Песте крештетул капулуй домнулуй фрацилор сэй!'
  ben-OBCV: তোমার পৈত্রিক আশীর্বাদগুলি সেই প্রাচীন পাহাড়-পর্বতের আশীর্বাদগুলির চেয়েও
    মহত্তর, শতাব্দী-প্রাচীন পাহাড়গুলির দানশীলতার চেয়েও মহত্তর। এসব কিছু যোষেফের
    মাথায় স্থির হোক, তার দাদা-ভাইদের মধ্যে যে নায়ক, তার ললাটে গিয়ে পড়ুক।
  lex-lex: A' di de ra'u-pa'lu narehi wo'ora-kawru re ra'ani-pallu la ululu-plialiaini,
    de samomuou meman la'a wo'ora-kawru maka ululu-plialiaini. Hare honona rerun la
    o'tamu wawannu, o' mak kodi plolli la hyalmu re.
  rgu-rgu: Leteꞌ ara ta mopo si. Ma au fee o ua-naleꞌ ia, desi lena basa leteꞌ ara!
    Ela leoꞌ bea na basa ua-naleꞌ ia ra, nanapoꞌa leo o reu, nana huu o lena neme
    aꞌa-fadi mara mai.
  som-som: Barakooyinkii aabbahaa Way ka xoog badnaadeen barakooyinkii awowayaashay
    Ilaa meesha ugu fog oo buuraha weligood waara; Waxay saarnaan doonaan madaxa Yuusuf,
    Iyo dhakada kan walaalihiis laga soocay.
  lat-VUC: 'Benedictiones patris tui confortatæ sunt benedictionibus patrum ejus,
    donec veniret desiderium collium æternorum: fiant in capite Joseph, et in vertice
    Nazaræi inter fratres suos.'
  aoi-aoi: Nakine-ka nginu-kukwunama ababurne-ka aninga eminiminingka ningkenik-alyubara-langwa
    akwa ngawa amawalyuwa eninginingaba ningkeniki-rringka-langwa akina. Akwa nginu-kukwunama
    ngarningka eninginingaba angakingakarjiyinga-langwa angalya. Umba nganja ngayuwa
    ningeni-yendabajame-ka Neningikarrawaru-wa kajungwa kini-yamini-yada nakina amurndakenena
    eninginingaba nungkuwa-manja ningkenikuwarrka. Ningkakina-bina eneja nu-wekbalyinuma
    nakina akwa nginu-miningkakama wurrumurndakeyina-langwa wurrukwala narrkuwena-murriya,
    ngin-eyebijebakama nakina-da,” ni-yama neniyuwangkwa Jekaba nenikuwenikba-wa Jawijiba.
  eng-ASVBT: 'The blessings of thy father Have prevailed above the blessings of my
    progenitors Unto the utmost bound of the everlasting hills: They shall be on the
    head of Joseph, And on the crown of the head of him that was separate from his
    brethren.'
  mna-mna: Pa toono tabe timbot pa i, ka mba boozo, mi lele abalabalŋana. Tana yaŋ
    ko izzu pa totomen. Pombolŋana ta aŋkamam pu i, ko imbotmbot se ku ma alok. Pa
    nu na, aŋuru be we biibi pa tom bizin.
  ita-1885: Le benedizioni di tuo padre Hanno avanzate le benedizioni de' miei genitori,
    E son giunte fino al sommo de' colli eterni. Esse saranno sopra il capo di Giuseppe,
    E sopra la sommità del capo di lui, Ch'è stato messo da parte d'infra i suoi fratelli.
  eng-LXXUP: The blessings of thy father and thy mother— It has prevailed above the
    blessing of the lasting mountains, And beyond the blessings of the everlasting
    hills; They shall be upon the head of Joseph, And upon the head of the brothers
    of whom he took the lead.
  eng-ULB: The blessings of your father are greater than the blessings of the ancient
    mountains or the desirable things of the ancient hills. May they be on the head
    of Joseph, even upon the crown of the head of the prince of his brothers.
  spa-VBL: Las bendiciones que recibió tu padre fueron mayores que las bendiciones
    de sus antepasados, más que las bendiciones de las montañas eternas. Que estén
    sobre la cabeza de José, en la frente del que se apartó como líder de sus hermanos.
  fra-_FOB: Les bénédictions de ton père surpassent les bénédictions de ceux qui m'ont
    engendré. Jusqu'au terme des collines éternelles, elles seront sur la tête de
    Joseph, sur le front du prince de ses frères.
  mal-mal: എൻ പിതാവിന്റെ അനുഗ്രഹങ്ങൾ എൻ പൂര്‍വ്വ പിതാക്കന്മാരുടെ അനുഗ്രഹങ്ങൾക്കു മീതെ
    ശാശ്വതഗിരികളുടെ അറ്റത്തോളം പ്രബലപ്പെട്ടു. അവ യോസേഫിന്റെ തലയിലും തന്റെ സഹോദരന്മാരിൽ
    പ്രഭുവായവന്റെ നെറുകയിലും വരും.
  urd-GVR: Tere bāp kī barkat qadīm pahāṛoṅ aur abadī pahāṛiyoṅ kī marġhūb chīzoṅ
    se zyādā azīm hai. Yih tamām barkat Yūsuf ke sar par ho, us shaḳhs ke chāṅd par
    jo apne bhāiyoṅ par shahzādā hai.
  suz-BL: गेना हना यो बाक्‍ब डांडा ङा आसीक क्‍येङा इ आफ आ गेशो आसीक ठेयब बाक्‍ब। योसेफ
    आ लोक्‍ब खोदेंशो मदुम्‍थु, एको आसीक आ पिया तारी दुम्‍ल।
  ita-1927: Le benedizioni di tuo padre sorpassano le benedizioni dei miei progenitori,
    fino a raggiunger la cima delle colline eterne. Esse saranno sul capo di Giuseppe,
    sulla fronte del principe de’ suoi fratelli.
  ckb-ckb: بەرەکەتەکانی باوکت مەزنترن لە بەرەکەتەکانی چیای هەتاهەتایی، لە بەخشندەیی
    گردە دێرینەکان. با بەسەر سەری یوسفەوە بن، بەسەر ناوچەوانی جیاکراوە لە براکانی.
  eng-BBE: 'Blessings of sons, old and young, to the father: blessings of the oldest
    mountains and the fruit of the eternal hills: let them come on the head of Joseph,
    on the crown of him who was separate from his brothers.'
  crx-NTPO: Mbá soo hoonzoo-i nohtl'aookat, 'i stsoda'ne 'onus soo hoonzoo-i za butl'ayilts'ut,
    whanus unzoo suli'. Ndo yak'uz 'ilhiz wheni nodist'ai-un soo 'uk'enus nilhdza'-un
    'et whuts'un, 'i Joseph ootsi k'ut 'utit'elh 'ink'ez ootsit'ah hukw'ut, 'i bulhutsinke
    anus 'utit'elh.
  kan-OKCV: ಪುರಾತನ ಪರ್ವತಗಳ ಆಶೀರ್ವಾದಗಳಿಗಿಂತ ನಿನ್ನ ತಂದೆಯ ಆಶೀರ್ವಾದಗಳು ಶ್ರೇಷ್ಠವಾದವುಗಳು.
    ಅವು ಪುರಾತನ ಶಿಖರಗಳ ಐಶ್ವರ್ಯಕ್ಕಿಂತ ಹೆಚ್ಚಿನವುಗಳು. ಇವೆಲ್ಲವೂ ಯೋಸೇಫನ ತಲೆಯ ಮೇಲೆ ಅಂದರೆ,
    ತನ್ನ ಸಹೋದರರಲ್ಲಿ ರಾಜಕುಮಾರನಾದವನ ಹಣೆಯ ಮೇಲಿರಲಿ.
  bbb-bbb: Ro asoe one ijadufuo daro ije fuka ma ireobo. Ro daro ijare fuka ire maeje
    nafare ije isuibino ijia ireva ijia naovo ijene asidiave. Ijadufuo na baname isoega
    daro ije fu Josofu one roga a e ireobo rena are uviarafa one ije asidiake.
  tam-2017: உன் தகப்பனுடைய ஆசீர்வாதங்கள் என் பிதாக்களுடைய ஆசீர்வாதங்களுக்கு மேற்பட்டதாயிருந்து,
    நித்திய பர்வதங்களின் முடிவுவரைக்கும் எட்டுகின்றன; அவைகள் யோசேப்புடைய தலையின் மேலும்,
    தன் சகோதரர்களில் விசேஷித்தவனுடைய உச்சந்தலையின்மேலும் வருவதாக.
  spa-RV-1909: 'Las bendiciones de tu padre fueron mayores que las bendiciones de
    mis progenitores: hasta el término de los collados eternos serán sobre la cabeza
    de José, y sobre la mollera del Nazareo de sus hermanos.'
  ron-BTF: Binecuvântările tatălui tău au întrecut binecuvântările strămoşilor mei
    până la cea mai îndepărtată margine a dealurilor veşnice; ele vor fi pe capul
    lui Iosif şi pe coroana de pe capul lui, el care a fost separat de fraţii săi.
  eng-WEBP: The blessings of your father have prevailed above the blessings of my
    ancestors, above the boundaries of the ancient hills. They will be on the head
    of Joseph, on the crown of the head of him who is separated from his brothers.
  eng-FBV: The blessings your father received were greater than the blessings of his
    forefathers, more than the blessings of the eternal mountains. May they be upon
    the head of Joseph, on the forehead of the one set apart as a leader from his
    brothers.
  nld-1939: Zegeningen van uw vader! Ze gaan de zegeningen der oude bergen te boven,
    De kostbare gaven der eeuwige heuvelen; Zij dalen op het hoofd van Josef neer,
    Op de schedel van den vorst zijner broeders.
  nch-BL: Quena, José, Toteco ma mitztiochihua, yaya cati noTeco na, nimotata. Ni
    tatiochihuali momiyaquilis hasta ajsis ipan nopa tepeme cati huejcahuase para
    nochipa. Nochi ya ni elis nopa tatiochihualisti cati ta tijpiyas, José, pampa
    Toteco mitziyocatali ten moicnihua para tielis tiinintanahuatijca.
  tfr-NTPO: L̇l̇ëbo weno pjl̈ú bor kong träk l̇l̇ëm, äär jong kjókshko, dl̈up l̇l̇ë
    këskës kjinmo. L̇l̇ëbo pjl̈ú l̈i ber bop kong, pja bop pjeyo kägäyo kjĩshko.
  vie-1934: 'Phước lành cha chúc cho con vượt lần lên Cao hơn các phước lành của tổ
    phụ cha, Cho đến các chót núi đời đời: Các phước nầy sẽ ở nơi đầu Giô-sép, Nơi
    trán của chúa các anh em mình.'
  hin-CV: तुम्हारे पिता की आशीषें तो मेरे पूर्वजों के पहाड़ों से बढ़कर हैं ये अनंत
    पर्वतों से संबंधित आशीषों से बढ़कर हैं. ये ही आशीषें योसेफ़ पर प्रकट होकर उसके
    सिर का मुकुट बनें, जो सब भाइयों से प्रतिष्ठित हुआ है.
  eng-OURB: The blessings of your father have prevailed above the blessings of your
    ancestors, above the boundaries of the ancient hills. They will be on the head
    of Joseph [May he add], on the crown of the head of him who is separated from
    his brothers. (6)
  spa-BES: 'Tu padre te bendijo más de lo que mis padres me bendijeron. Hasta el fin
    de las montañas más antiguas y el fruto de las colinas eternas: que vengan sobre
    la cabeza de José, sobre la frente del que estaba separado de sus hermanos.'
  tdx-tdx: Maozatse te ami’ty tata’ o vohitse tsy modoo o tatan-drae’oo, Pak’ añ’efe’
    o haboañe nainai’eo ty ho an-kevo’ Iosefe, naho añambone’ i naambake amo rahalahi’eoy
  vid-vid: Utambichizo wa mhaza wa hegwe usumye utambichizo wa vidunda vya mazuwa
    gose, uwe unojile kusinda vidunda vya katali. Utambichizo awo uwe mchanya mwa
    mutwi wa Yusufu, mli chihanga cha heye nayabaguligwe kota chilongozi kwa wang'holoze.
  pwg-pwg: Taku am mamai aku vibiibiina avereverem na ighe kirakai, da koya vovosi
    ighekuyowesi, irakata da koya katakatamanisi irogusi. Weni vibiibiinisi peyarina
    na tam Josepa avereverem, ku tepam atereterei, ma varevaresina kamosiyai tam na
    kiivavo.
  eng-OKE: 'The blessing of thy father shall be added upon the blessing with which
    my fathers blessed me; which the princes who are of the world have desired: all
    of them shall be upon the head of Joseph, and upon the man who was separated from
    his brethren.'
  tha-KJV: ส่วนพรที่มาจากบิดาของเจ้า มี​มากกว่าพรที่มาจากบรรพบุรุษของเรา จนถึงที่สุดแห่งเนินเขาเนืองนิตย์
    ขอพรเหล่านั้นอยู่บนศีรษะของโยเซฟ และอยู่เบื้องบนกระหม่อมศีรษะแห่งผู้​ที่​ต้องพรากจากพี่​น้อง
  por-BR-2018: 'As bênçãos de teu pai Foram maiores que as bênçãos de meus progenitores:
    Até o termo das colinas eternas serão sobre a cabeça de José, E sobre o topo da
    cabeça do que foi separado de seus irmãos.'
  bco-bco: Go꞉la꞉lo꞉ ge ko꞉lo꞉ nafale mesea꞉kilo꞉ dulugu so꞉lo꞉l wema꞉yo꞉, kelego꞉
    nafayo꞉ fa꞉la꞉do alitaki, misio꞉wo꞉ go꞉lula꞉sa꞉ga꞉, felesilo꞉ a꞉no꞉lo꞉ o꞉go꞉sema꞉ib.
    Yosa꞉b giyo꞉ gao i we bo꞉fo꞉lab ko꞉lo꞉, bo꞉ba kelego꞉ gemo꞉lo꞉ dimia꞉no꞉ a꞉no꞉
    ko꞉lile ko꞉lo꞉ dia꞉nigab.
  deu-ELO: Die Segnungen deines Vaters überragen die Segnungen meiner Voreltern bis
    zur Grenze der ewigen Hügel. Sie werden sein auf dem Haupte Josephs und auf dem
    Scheitel des Abgesonderten unter seinen Brüdern.
  ktm-ktm: Blesing Lapan iduwe tan tamam ti ihluwen blesing ile pule-en puliy, blesing
    Lapan iduwe tan tamam ti ihluwen blesing ile pule-en sane ndre sulo-on odo padan
    puliy. Ndre sulo-on kurti yu kah kuduwe kile mburmpalan Yosep, kile mbrulin nedun
    king imin lenga' su tinton.
  caa-caa: Pues que net iꞌxin ichojbꞌesna más meyra umen atata que e nuxi chojbꞌesiaj
    lo que inchꞌami nen tuaꞌ nitatobꞌ y que axin aquetpa más nojta achojbꞌesiaj que
    lo que ayan tama e nuquir witzirobꞌ xeꞌ ma tiaꞌ tuaꞌ acꞌapa. Pues que tunor e
    nuxi chojbꞌesiaj era axin aquetpa tamaret xeꞌ sicbꞌabꞌiret tujam tunor asacunobꞌ
    tuaꞌ iquetpa líder tamarobꞌ”, che e Jacob.
  eng-WYC-2018: the blessings of thy father be strengthened, that is, be (made) better
    than the blessings of his fathers, till the desire of (the) everlasting hills
    came; blessings be made on the head of Joseph, and in the noll of (the) Nazarite,
    that is, holy, among his brethren, (or blessings shall rest on Joseph’s head,
    yea, on the noll of the Nazarite, that is, the one set apart, or the holy one,
    among his brothers).
  epo-epo: La benoj de via patro estas pli fortaj, Ol la benoj de miaj gepatroj, Ĝis
    la limo de la eternaj altaĵoj. Ili estu sur la kapo de Jozef Kaj sur la verto
    de la elektito inter liaj fratoj.
  uig-PIN: Sening atangning tiligǝn bǝrikǝtliri ata-bowilirimning tiligǝn bǝrikǝtliridin
    ziyadǝ boldi, Ular mǝnggülük taƣ-edirlarning qǝtlirigiqǝ yetǝr, Ular Yüsüpning
    bexiƣa qüxǝr, Yǝni ɵz ⱪerindaxliridin ayrim turƣuqining qoⱪⱪisiƣa tegǝr.
  beo-beo: 'Eno da fage (widi, bali, gagoma, naisi) amola sogea amola hahawane dogolegele
    fidisu E da dima iaha da musa: hemonega hamoi goumi amola liligi ida:iwane gala
    amo mae mugululi dialalalumu agolo ganodini gala. Yousefe da amo hahawane dogolegele
    fidisu hou ba:ma:ne, na da Godema sia:ne gadosa. Yousefe ea hou da hisuba:le,
    e da yolalali ilima afafai dagoi ba:sa.'
  tpi-OTNT: Mi papa bilong yu, mi givim blesing long yu, na ol dispela gutpela samting
    mi laik bai yu kisim, ol i ken kamap planti tru inap long karamapim ol bikpela
    maunten, na ol i ken winim tru ol gutpela samting bipo ol tumbuna bilong mi i
    bin kisim. Olgeta dispela samting i ken kamap long yu Josep, yu dispela man i
    bin kamap bikman tru namel long ol brata bilong yu.
  hau-SA: Albarkun mahaifi suna da girma fiye da albarkun daɗaɗɗun duwatsu fiye da
    yalwar madawwaman tuddai. Bari dukan waɗannan su zauna a kan Yusuf, a goshin ɗan
    sarki a cikin ’yan’uwansa.
  udu-udu: Mom’bor mii ma babam pini mo uni ita mo ma dem dem jin ’ce’dki gwayu/ ma
    ris mom’bor mii ma ris wosha turga/ kun ’konu ki sule/ sule/ mo dhali maman gi
    wosha turga/ kun ’konu ki sule/ sule/ mo. Dhalki uni ’kon mo e ’kup̱a Yuusup̱
    mo dhali eya mur ’ko’d em piti mo a’di jin karkunu ki she/ ’peni ikam piti mo.
  uig-LAT: Séning atangning tiligen beriketliri ata-bowilirimning tiligen beriketliridin
    ziyade boldi, Ular menggülük tagh-édirlarning chetlirigiche yéter, Ular Yüsüpning
    béshigha chüsher, Yeni öz qérindashliridin ayrim turghuchining choqqisigha téger.
  nde-nde: Izibusiso zikayihlo zinkulu kulezibusiso zezintaba zekadeni, kulezithelo
    zamaqaqa adabuka endulo. Zonke lezi kazehlele ekhanda likaJosefa, ebunzini lenkosana
    phakathi kwabafowabo.
  ton-ton: Ko e ngaahi tāpuaki ʻa hoʻo tamai kuo māhilihili ia ki ʻolunga ʻi he ngaahi
    tāpuaki ʻa hoʻo ngaahi kui, ʻo aʻu ki he mātuʻaki ngataʻanga mamaʻo ʻoe ngaahi
    moʻunga taʻengata; te nau ʻi he ʻulu ʻo Siosefa, pea ki he tumuʻaki ʻoe ʻulu ʻo
    ia naʻe vaheʻi mei hono ngaahi tokoua.
  ces-1613: Požehnání otce tvého silnější budou nad požehnání předků mých, až k končinám
    pahrbků věčných; budou nad hlavou Jozefovou, a na vrchu hlavy Nazarejského mezi
    bratřími jeho.
  eko-eko: Parakha za papaawo pi za waatta zayita parakha epile za nyaako epi za raku,
    na maali za nyaako mittiitthi za mileele. Parakha zooshi epi ziiye veeshwa wa
    Yuusufu mpakha vaajihi va otule athawuliweeyo vakatthi wa attwiize.
  nss-nss: Lomwes ta tamam ara mambuniyan iya, tehe pahayi, pe iramwaitini lomwes
    para piyang pe yangiy para koluw. Yosep, melit masih aro andre hu karayah koro
    kili wou, pe wou ara ansarayah yapane nalim hu masih.
  eng-WMB: The blessings of your father have prevailed above the blessings of my ancestors,
    above the boundaries of the ancient hills. They will be on the head of Joseph,
    on the crown of the head of him who is separated from his brothers.
  tam-TCV: உன் தகப்பனின் ஆசீர்வாதங்கள் நித்திய மலைகளின் ஆசீர்வாதங்களைப் பார்க்கிலும்,
    பழைமை வாய்ந்த குன்றுகளின் செழிப்பைப் பார்க்கிலும் பெரிதானவை. இவைகளெல்லாம் யோசேப்பின்
    தலையின்மேலும், தன் சகோதரருக்குள் பிரபுவாய் இருக்கிறவனின் நெற்றியிலும் தங்குவதாக.
  ceb-ULB: Ang mga panalangin sa imong amahan mas modako kaysa sa mga karaang kabukiran
    o sa mga ginatinguha nga mga butang sa malungtarong kabungtoran. Sila maanaa sa
    ulo ni Jose, ang mga panalangin nga gikurona kaniya nga prinsipe sa iyang mga
    igsoon.
  mkn-mkn: Gunung dong sonde ilang buang. Deng beta pung berkat kasi sang lu ni, lebe
    banya dari gunung dong samua! Biar berkat samua ni, tapoꞌa pi sang lu, tagal lu
    yang paling lebe dari lu pung kaka-adi dong samua.
  nce-nce: Bo jubë blijaya. Bo jume lale gali nëlë, Goto jume ululu sle nalëtaguime
    na lëgaitawagume nalëgleme. Bo metole nanelë, ju lale wesibi kë glo eglebë, tako
    fatini lamu namëgëtatëme. Na kë wesibi, jubë afunino kë glo mëtëglabë wesibime
    boblo mogotomememu. Iniwa kë wesibi Josep ju mëta fata mëgleme. Ebë ho ju kënëgebë
    ëtani ju blijahani na blijamonibë naba li mëta eso ho fata tletëme.
  pol-UBG: Błogosławieństwa twego ojca będą mocniejsze niż błogosławieństwa moich
    przodków aż do granic pagórków wiecznych. Będą nad głową Józefa i nad wierzchem
    głowy odłączonego od swych braci.
  agr-agr: Mina apag pegkegnum yumigtujua nuna nagkaesan wika aminak pegkegnum yumigkiajame.
    Wi yumigkiajam juka, nugka nain aidau tuke megkaekashtina iman atinai. Juju pegkeg
    yumigkia juka Josénu atinai, wagki niyai yachi aina nuwiyan Apajuí etegkamua duka.
  kyc-kyc: Eena nenge lokwasoo kapa simbu palyuope yuu kyau ketae pilyamo ota nalu
    nange dupwape yuu kyaukuki keyange sulu singi dupwape renge keyange dusipa Josepe
    baapa epo palenale baa iki wane yapasi dokona suu pyao baa keta sinyale.
  urd-GVU: تیرے باپ کی برکت قدیم پہاڑوں اور ابدی پہاڑیوں کی مرغوب چیزوں سے زیادہ عظیم
    ہے۔ یہ تمام برکت یوسف کے سر پر ہو، اُس شخص کے چاند پر جو اپنے بھائیوں پر شہزادہ
    ہے۔
  deu-1912: Die Segen deines Vaters gehen stärker denn die Segen meiner Voreltern,
    nach Wunsch der Hohen in der Welt, und sollen kommen auf das Haupt Josephs und
    auf den Scheitel des Geweihten unter seinen Brüdern.
  ntj-ntj: '@see-verse:GEN.049.025'
  row-row: Mbuku-leteꞌ ra nda mopo sa. Ma au papala-babꞌanggi ngga ia, naeꞌ lenaꞌ
    basa papala-babꞌanggi mia mbuku-leteꞌ ra! Basa papala-babꞌanggiꞌ ia ra, mbori-mboꞌa
    neu nggo, huu ho manaseliꞌ lenaꞌ odꞌi-aꞌa mara.
  kan-2017: ನಿನ್ನ ತಂದೆಯ ಆಶೀರ್ವಾದಗಳು ನಿನ್ನ ಪೂರ್ವಿಕರ ಆಶೀರ್ವಾದಕ್ಕಿಂತಲೂ ಮೀಗಿಲಾಗಿರುತ್ತದೆ.
    ಆದಿಯಿಂದಲೂ ಪರ್ವತಗಳಿಂದ ಉಂಟಾಗುವ ಎಲ್ಲಾ ಮೇಲುಗಳಿಗಿಂತಲೂ, ಸದಾಕಾಲ ಪ್ರಕೃತಿಯಿಂದ ಉಂಟಾಗುವ ಎಲ್ಲಾ
    ಸುಫಲಗಳು ಕೊನೆಯವರೆಗೂ ಯೋಸೇಫನಿಗೂ ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೂ ಸಮೃದ್ಧಿಯಾಗಿ ದೊರೆಯುವುದು.
  ena-ena: Viaŋ iagana uami. Viaŋ nadɨ huaci lamin uami. Lɨlɨŋ akuaba akuaba huaci
    huaci vibanaŋ agɨlaŋ iaha habɨla halu hekɨlɨ hekɨlɨ agɨladɨ huva huva me hɨniavɨbali
    uami. Lavɨla akuaba akuaba iadɨ ave iauacaŋ vihavɨhadami agɨladɨ lɨvalavɨbali
    uami. Akuaba akuaba saŋ abin agɨlaŋ Josepɨ nadɨ hɨvɨ iahavɨbali uami. Nama iaha
    isagalina dɨ lɨvala hulaŋ hekɨlɨ hɨnibanaŋ uami.
  tgo-tgo: Mwaewo i mena weya rama i kivwala mwaewo i mena e ouou teteuye. Thɨ kivwalaŋgiya
    bigibigi thovuthovuye thɨ mena e bobokulu thɨ meghabana. Valɨkaiwae mwaewoke thiyake
    thɨ yayaku Josep e umbaliye. Valɨkaiwae thɨ yaku loloko iya i meghaghathɨ weŋgiya
    oghaghaeko e ghamwae.
  yap-yap: Nge fel’ rogon ni bayi pi’ ni aram e grain nge floras, Nge fel’ rogon ni
    be yib ko burey nike kakrom, Nge urngin e tin ni bfel’ ni bay ko pi burey, ni
    burey ni bay i par, Pi tow’ath ney e ngi i par rok Josef, Ni ir e ka ni fael ngabang
    u fithik’ walagen ni pumo’on.
  tet-tet: Matak-malirin mak haꞌu kusu foo baa o neꞌe, kasalak liu nosi foho mak nariik
    nafati sia! Nebee matak-malirin hotu-hotu neꞌe, nakduar baa o. Tan o neꞌe, liu
    mosi okaan maun-alin sia hotu-hotu!
  hlt-MCSB: Na pa kah yoethennah he kai aka yom kah yoethennah lakah len. Khosuen
    som ah a saelongnah hil Joseph lu so neh a manuca hlangcoelh luki soah om saeh.
  mdy-ETH: ሚናፓ ዶዲ ማዒ ናንጋ ዹኮና ናንጊና ናንጋያ ማዒ ዓኣ ጌሜሮናይዳፓ ጴዻ ዎዛሳ ዓንጆ ቢያሢዳፓ፥ ኔ ዓንጃ ባሻያኬ።
    ዓካሪ ሃይ ዓንጃ ቢያ ዮሴፔ ቶኦካ ማዖንጎ፤ ጌርሲንሢ ባኣካ ሱኡጌ ማዔ፥ ዮሴፔ ቶኦካ ኬዶንጎ።»
  twi-ASANTE: Wʼagya nhyira a wɔahyira no no bɛdɔɔso asene tete ntredee mmepɔ ne nkokoɔ
    a ɛtintim hɔ daa no so nnɔbaeɛ. Yeinom nyinaa mmra Yosef a ɔda mu fua a wɔpaa
    no firii ne nuanom mu no so.
  bhl-bhl: Kalew nem kame kulo bakakembi bamki so weng kale sunsun alakabe amgu fian
    so, amgu muk muk unse unse angom beso, alik alik beelo bakilewkabe te. Yosew,
    ku kawkunum kumel biim kamok keko, belewi, bamki so mesesem eisneng be kom dim
    elo kuw keloke te!
  con-NTPO: Ña que yayata gi ña yaya'ye ñama ñotsse tsoña'chove su'choma ti'tsse quema
    ñotsse tsoña'chove afa'je. Nane Chiga Joséma tise antiandeccu'ye ttu'sesi tsu
    ccotta'cco sefaya'ngae va ñotsse tsoña'cho su'choja José aindeccunga tsoña.
  eng-WEBU: The blessings of your father have prevailed above the blessings of my
    ancestors, above the boundaries of the ancient hills. They will be on the head
    of Joseph, on the crown of the head of him who is separated from his brothers.
  bnp-bnp: A Vuhuna Iau e tamamu a ngaru ioe, ge maragisi vomu a maki lobo. A maki
    kamumu a ngaru go bole bara i bele kupo bara ri kavitagu a maka lolo. Iosep, a
    maki lobo bara ri tabuli na limamu, a vuhuna ioe a bakovi dagi ne huriki e turamu
    lobo.
  wal-wal: Ne aawaa anjjoi beni deretu anjjuwaappekka merinaasappe de7iya keratu anjjuwaappekka
    aadhdhees. Hagee ubbai Yooseefa huuphiyan, ba ishanttu giddon halaqa gidiyaagaa
    liiphiyan shemppo.
  mgh-mgh: Iparakha ca athumwane cinapwaha iparakha co myako cookhalayi. Makhalelo
    o myako coohimala cennya iparakha nnya cothene cirwee mwiirutthuni mwa Yusufu.
    Cirwee uhoolo wawe ule aakhanle oomwalanihinya na asunnawe.
  acu-NT: Wina aparka tura nukursha pengker awajtusarmia nuna nangkamasnak wikia aminka
    pengker awajsamiajme. Nu pengker awajtamsamuka mura ainau tuke mengkatsuk iruna
    nunisang atinuitai. Tura asamtai ami yachim ainiau nangkamasmek Yus eakmawaitme,
    —Josén timiayi.
  spa-PDDPT: Las bendiciones de tu padre Son mayores que las bendiciones de mis antepasados
    Hasta el límite extremo de las colinas eternas. Sean ellas sobre la cabeza de
    José, Y para la coronilla del príncipe entre sus hermanos.
  gun-gun: Xeru kuery xereroayvu porãague gui xee nderu rogueroayvu porãve, yvyty
    araka'e rã guarã apyte áryve. Ha'e nunga ha'e javi toĩ José akã re, guyke'y kuery
    gui yvateve va'e rã.
  agu-BL: Ma jalu' bin Ẍep ja wak' mas ara banl swutz yi wetz yi ncyak' k'ajtzun intaj.
    Ej nin quil tzaj abanl jalen yil sotz yi e'chk wi'wtz tu ju'wtz. Na yi aẍatz,
    txa'ijquiẍt tan jale'n mas ara banl tu ara k'ej ẍchiwutz yi e' awutzicy.
  eng-PEV: I know that God will give you all those good things, and they will be better
    than anything the old mountains can give you, better than anything else on the
    earth.” Then Jacob said, “Joseph, you are more special than all your brothers,
    so I’m asking God to give you all those good things.”
  ilo-ULB: Dagiti bendision ti amam ket dakdakkelto ngem dagiti nagkakauna a banbantay
    wenno kadagiti makaay-ayo a banbanag kadagiti agnanayon a turturod. Addanto dagitoy
    iti ulo ni Jose, dagiti bendision a mangkorona iti ulo ti nagbalin a prinsipe
    a nangidaulo kadagiti kakabsatna a lallaki.
  kpg-kpg: gei e haga maluagina goe gi nia ‘wheat’ mono huwa laagau, gei e haga maluagina
    goe i hongo nia gonduu namua, mai i nia hagadilinga haga manawa lamalia ala mai
    i nia gonduu ala e noho hua beelaa hagalee ngala. Nia haga maluagina aanei la gii noho
    i hongo di libogo o Joseph, i hongo di lae o tangada dela gu dugu hagalabagau
    laa hongo ono duaahina daane.
  uig-ARA: سېنىڭ ئاتاڭنىڭ تىلىگەن بەرىكەتلىرى ئاتا-بوۋىلىرىمنىڭ تىلىگەن بەرىكەتلىرىدىن
    زىيادە بولدى، ئۇلار مەڭگۈلۈك تاغ-ئېدىرلارنىڭ چەتلىرىگىچە يېتەر، ئۇلار يۈسۈپنىڭ
    بېشىغا چۈشەر، يەنى ئۆز قېرىنداشلىرىدىن ئايرىم تۇرغۇچىنىڭ چوققىسىغا تېگەر.
  bsp-bsp: Kətolanɛ nkɛ papa kam ontolan' am mɔ, kəŋcepər kətolanɛ pətɔt ka aŋɛ ŋaŋkom
    im mɔ, haŋ dəkələpsər da mɔrɔ ma doru o doru. Kətolanɛ pətɔt kaŋkɔ kəyi Isifu
    dəromp, dəndo domp dacɔ da Isifu nwɛ ɔyɔnɛ wəbɛ ka awɛŋc aŋa mɔ!
  mbs-mbs: Sikandin se memegay kenyo te dakel trigo aw kebokadan. Sikandin se memegay
    kenyo te mèpiya doton te pemebongan aw doton te bontod wedad temanan. Ibeg ko
    Jose, begayan ka te Timanem te kedita niyan, so pinemallì ka din diyà te kedita
    te menge kedowa nikaw.
  tof-tof: Marü aba ne morroal akyanda, wa wirriana. Ngaep wirri pododógab ne morroala
    tótókda, wa karia oyakagab, ngaep kari pododógab ne mórrela tótókda, wa karia
    oyakagab. Blaman ene ne morroal kla, Zosepón tangdó ki kwarilün. Wa tüób tebe-tebe
    amanikürrüna tóba zonaretaldógabi, ibü balngomólóm.
  sus-sus: I baba xa dubɛ dangi baloe nun se fanyi birin na, naxan kelima geya fari,
    geya naxan tixi kafi duniɲa fɔlɛ. Na barakɛ birin xa lu Yusufu ma, naxan findi
    a ngaxakerenyie xa mangɛ ra.
  pon-2006: kapaien wahn pilawa oh wahntuhke kan, kapaien atail pahpa kahlap ako,
    soahng kansenamwahu kan en dohl poatopoat kan. Kapai pwukat en kohdiong pohn tapwin
    Sosep, pohn temwen me pilipildahr rehn rie ko.
  jae-jae: Tamamnê mec ŋamoasiŋ tolêlôm-tolêlôm kêlêlêc lôc teŋgeŋŋa ŋamec ŋamoasiŋ
    su, kêlêlêc gamêŋ ŋabau laŋgwa sec ŋamoasiŋ. Gêŋ tonaŋ ŋai ênsac Josep môkêapac
    ŋaô, ênsac ŋac, taŋ gêmoa jaêc lasitêwai naŋ ŋaô.
  ksd-ksd: A umana nidoan kai tamam Dia tar lia ta ra umana nidoan kai kaugu umana
    lualua, Di tuk tar ta ra langun aro iat kai ra umana lualuana i tur tukum; Diat
    a ki ta ra ulu i Iosep, Ma ta ra tunurot na ulu i nina i luluai pire ra tara na
    turana.
  tur-YTC: Babanın kutsamaları, Eski tepelerin sınırları üzerinden, Atalarının kutsamalarından
    üstün geldi. Yosef’in başında olacak.” Önderlik kardeşlerinden ayrı olanın başı
    üzerinde olacak.
  bel-N: Дабраславеньні бацькі твайго перавышаюць дабраславеньні бацькоў маіх, аж
    да вяршыняў узгоркаў адвечных. Няхай будуць яны на галаве Язэпа і на цемені выбранага
    між братамі сваімі.
  grc-BRENT: εὐλογίας πατρός σου καὶ μητρός σου· ὑπερίσχυσεν ὑπὲρ εὐλογίας ὀρέων μονίμων,
    καὶ ἐπʼ εὐλογίαις θινῶν ἀενάων· ἔσονται ἐπὶ κεφαλὴν Ἰωσὴφ, καὶ ἐπὶ κορυφῆς ὧν
    ἡγήσατο ἀδελφῶν.
  ind-AYT: Nenek moyangmu diberkati banyak hal baik. tetapi aku, ayahmu, bahkan lebih
    diberkati lagi. Kiranya semua berkat itu turun ke atas kepala Yusuf dan ke atas
    mahkota kepalanya yang teristimewa dari antara saudara-saudaranya.”
  lid-lid: Ma nyosowan ta tamam badeh sakalawi nyosowan ta kalom hawe kanyeu, Ma sakalawi
    nyosowan tiri mandrei kede-eh, Ma sakalawi nyosowan ta munyak mwasin badu ta buli
    ndrondro-ou kudu le buku doh, badeh kiroh keme la-u Josep, Tasah iy badeh udu
    mwena ta nadu tinen oro mari.
  nya-nya: Madalitso a kholo lako ndi amphamvu kuposa madalitso a mapiri akale oposa
    zabwino za ku zitunda zamgonagona. Zonse izi zikhale pamutu pa Yosefe, pa mphumi
    pa wopatulika uja amene anapatulidwa pakati pa abale ake.
  hrv-hrv: Blagoslovom klasja i cvjetova, blagoslovom drevnih brda, želja vječnih
    brežuljaka - nek' se oni spuste na Josipa, između braće posvećenog!
  mps-mps: te tubo nosai wai dabego mobo me, te plaua dabe holobo mobo me mani, te
    polobadu bulu du dabe te mobo me mani, te sesemane sogo elaluabo bulu du dabe
    mobo mawai. Eno homugo te tigidali mobo te Godigo Josep toboluba muao. Augwali
    te bidiba holama, te augwaligo aga te gasagi yai bidi te aga ama dede tiwai gilama
    me nigilibeo. Menio. Josep aga gasagi yai tedali bidi bidaibao,” wali.
  llg-llg: Lete kala taa manamopok. Ma au babaꞌe-babating feen neu o ia, noꞌun lena
    heni basa lete kala! Ela basa babaꞌe-babatik ia, nanangganggak neu o, huu o lena
    heni neme basa o kaꞌa-fadi mala mai.
  tpi-tpi: Mi papa bilong yu, mi givim blesing long yu, na ol dispela gutpela samting
    mi laik bai yu kisim, ol i ken kamap planti tru inap long karamapim ol bikpela
    maunten, na ol i ken winim tru ol gutpela samting bipo ol tumbuna bilong mi i
    bin kisim. Olgeta dispela samting i ken kamap long yu Josep, yu dispela man i
    bin kamap bikman tru namel long ol brata bilong yu.
  dan-1931: Din Faders Velsignelser overgår de ældgamle Bjerges Velsignelser, de evige
    Højes Herlighed. Måtte de komme over Josefs Hoved, over Issen på Fyrsten blandt
    Brødre!
  vie-OVCB: Phước lành cha chúc cho con sẽ cao hơn phước lành của tổ tông, lên đến
    các ngọn núi trường tồn. Các phước lành này sẽ ban trên Giô-sép, trên đỉnh đầu
    người lãnh đạo.
  lbk-lbk: Ya bindisyonana nan apityo ya nan sabsafong, sa et akhes nan enkhawisan
    ay malpo isnan kafilifilig ay maid pengpengna. Asop ya oompa chana ay bindisyon
    isnan olon Jose. Tet-ewa, siya chana nan omchan is kakitong Jose ay naischo ay
    maisiyan isnan et-adna.
  guj-2017: તારા પિતાના આશીર્વાદ મારા પૂર્વજોના આશીર્વાદો કરતાં અતિ વિશેષ થયેલા છે,
    તે અનંતકાળિક પર્વતોની અતિ દૂરની સીમા સુધી વિસ્તરેલા છે; તેઓ યૂસફના શિર પર રહેશે,
    આ આશીર્વાદો પોતાના ભાઈથી જુદા કરાયેલા યૂસફના માથા પર મુગટ સમાન થશે.
  byr-byr: '@see-verse:GEN.049.025'
  awx-awx: Wam gwalängu bapunatä näle namikinu, gäle gamitdä ayapmik. Wam gwalängu
    meyä hikngä anggaminggatdä täwalde nomu ayapmik. Wam gwalängu anggaminggalu gätä
    päpiläk. Notda täkwäkätanu äminu bulämbam däkngakuläkgä päpiläk.
  pon-2006A: kapaien wahn pilawa oh wahntuhke kan, kapaien atail pahpa kahlap ako,
    soahng kansenamwahu kan en dohl poatopoat kan. Kapai pwukat en kohdiong pohn tapwin
    Sosep, pohn temwen me pilipildahr rehn rie ko.
  por-BRBSL: As bênçãos de seu pai prevaleceram sobre as bênçãos de meus antepassados,
    acima dos limites das colinas antigas. Eles ficarão na cabeça de José, sobre a
    coroa da cabeça daquele que está separado de seus irmãos.
  cth-cth: Na pa e yawhawi na poe e ni mintoenaw e yawhawi poe e hlak a yungyoe mon
    pout totouh, hotnaw teh Joseph e lû dawk ao vaiteh, a hmaunawnghanaw thung hoi
    kapek e tami koe ao han.
  twi-twi: Wʼagya nhyira a wɔahyira no no bɛdɔɔso asen tete nteredee mmepɔw ne nkoko
    a etintim hɔ daa no so nnɔbae. Eyinom nyinaa mmra Yosef ti so, engugu anuanom
    no mu nea wɔapaw no no anintɔn so.
  hlt-hlt: Na pa kah yoethennah he kai aka yom kah yoethennah lakah len. Khosuen som
    ah a saelongnah hil Joseph lu so neh a manuca hlangcoelh luki soah om saeh.
  tbz-SIM: A pɑɑ mbo piɛ́ nɛ̀ yɛtɑ̃rɛ̀ ĩ́nkòo, kɛ̀ yɛtɑ̃rɛ̀ diɛyɛ̀ dɑ dɔɔ̀ mɛsɑ̀ɑ̀.
    Dɛ kó mɛsɑ̀ɑ̀ mmɛmɔu tu fɔ̃́ nSosɛfu wèè bɑkɛ́ ɑ tebìí ɑ kɔ̃mɛ mmɛ.
  msy-2020: Ezɨ kɨ nɨn afeziam, kɨ bizir aghuir avɨriba nɨ ganɨdi. Eghtɨ bizir aghuir
    kɨ nɨ danɨngamin kaba, nɨ da iniam, da otiv avɨrasemegh, mɨghsɨar dafaba avegham.
    Egh da bar nan inaziba fomɨra inizir bizir aghuibagh afiragham. Eghtɨ Josep, bizir
    kaba da bar nɨ bativam, nɨ gumazir kam, uan aveghbuabar tongɨn gumazir ekiamɨn
    otogham.
  txq-txq: Letek kara ta mopo heni sara. Ma au babaꞌe-babating soa-neu o ia, noꞌun
    lena heni basa letek kara lalaꞌen! Ela leo bee na basa babaꞌe-babatik kara iar
    mboꞌa reni o reu, nahuu o ndia lena mateꞌen numa basa o kaꞌa-fadim mara lalaꞌen
    mai.
  aaz-aaz: Aꞌtoeꞌf ein ka namnekun fa. Tetus reꞌ au ꞌfee je ꞌeu ko reꞌ ia, anneis
    naꞌko ꞌtoeꞌf ein ok-okeꞌ! Maut he teuts ein reꞌ ia nasai piut neu ko, natuin ho
    mneis muꞌko ho oriꞌ-tataꞌ sin ok-okeꞌ.
  azb-azb: Atanın xeyir-duası Atalarımın xeyir-duasından daha ucadır; Əbədi qalan
    təpələrin Zirvəsinə çatar. Qoy xeyir-dualarım Yusifin – qardaşlar arasında Başçı
    olanın üstündə olsun.
  eng-DBY: 'The blessings of thy father surpass the blessings of my ancestors, Unto
    the bounds of the everlasting hills: They shall be on the head of Joseph, And
    on the crown of the head of him that was separated from his brethren.'
  hin-2017: तेरे पिता के आशीर्वाद मेरे पितरों के आशीर्वादों से अधिक बढ़ गए हैं और
    सनातन पहाड़ियों की मनचाही वस्तुओं के समान बने रहेंगे वे यूसुफ के सिर पर, जो अपने
    भाइयों से अलग किया गया था, उसी के सिर के मुकुट पर फूले फलेंगे।
  wol-KYG: Sa ñaani baay ya romb xéewali tund, ya sax fàww, rombati ngëneeli jànji
    cosaan ya, yal na dal ci boppu Yuusufa, ca kaw ndaal boppam, moom sangub doomi
    baayam ya.
  swp-swp: Tamam ena ribahelolo se sae ariri tamaguyao edi ribahelolo se saepoidi,
    eo se ota esegaidi doha oea tupidi i lau e nige nosina; ribahelolo ta abo Iosepa
    uruna eai, ia debana eai se abihesuara ena tataoyao aridi eai.
  bjr-bjr: Moomoo taatuqeenauqa faqa sakummauqannoo faqa ani amiqi amiqimma amaqaani.
    Ooqeenaa aaqanasaaqaraa amiqi amiqirafa ani amiqi amiqiannoo. Naaruara marira
    aaqanasaaqaraa amiqi amiqirafa ani amiqimma amaqaani. Oosana oosana ainaina qinee
    qunna amiqi amiqirafa ani Yooseefaanasaa mariannoo. Anee aneenna afasausa kiqari
    uriqararafa marinnanasa mi ainainausa anisaa mariannoo.
  eng-YLT: Thy father's blessings have been mighty Above the blessings of my progenitors,
    Unto the limit of the heights age-during They are for the head of Joseph, And
    for the crown of the one Separate [from] his brethren.
  heg-NTPO: Leten nas ilang lo. Nol auk hangun in bel ku nia, mamo dui deng leten-leten
    nas totoang! Nang le totoang hangun nias holbohon tia se ku la, undeng ku man
    dui hidi deng ku kaka-palim mas totoang.
  ptu-ptu: Hongko' buttu di DEBATA lako ambemu, mayaboam puha ia anna la hongko' buttu
    illaam mai ingganna tanete masäe. Ingganna hongko' ia too la lu lako Yusuf anna
    lu dokkoi lisu pala'na, aka ia tika'liu' mapianna pa'palakoanna illaam alla'-alla'na
    solasubunna.
  bzd-NTPO: Be' yë́ e̱r buaë yë' be' a̱, e' tkö̀ka̱ ye' yë́ e̱r buaë yë' ye' a̱ e'
    tsa̱ta̱. Skëköl tö José shu̱kit iëlpa shu̱a̱ iwökirie, e' a̱ ie' e̱r buaë chö̀
    michoë we̱s ka̱bata yöbië kë̀ e̱rta̱'wa es.
  kwf-kwf: FaꞋi ua doe neꞋe ki niniꞋa teo Ꞌua naꞋa maꞋi naꞋo, niꞋi ke baꞋa tua tari
    naꞋa ma noaꞋa kasi sui, ma ru leꞋa ki neꞋe saka maꞋi faꞋasida niꞋi Ꞌoro liu, bore
    ma nauꞋa maꞋa Ꞌoe, ma ru leꞋa niniꞋa nau ku saea fuana faꞋaleꞋa lamu, niꞋi leꞋa
    ka liufia laꞋu ru leꞋa neꞋeri ki. Ma ꞋaeꞋo sa Josef, Ꞌoko leꞋa ka tasa ana ngwaefuta
    nini Ꞌoe ki. Ma alaꞋania ru leꞋa ki niꞋi ke tua amu.
  eng-WYC-2017: the blessings of thy father be comforted, that is, be better than
    the blessings of his fathers, till the desire of everlasting hills came; blessings
    be made on the head of Joseph, and in the noll of Nazarite, that is, holy, among
    his brethren.
  eng-WMBB: The blessings of your father have prevailed above the blessings of my
    ancestors, above the boundaries of the ancient hills. They will be on the head
    of Joseph, on the crown of the head of him who is separated from his brothers.
  spp-spp: Jwóobii Kile à le mu tuŋ'á ke, pir'à fànha tò ɲaɲyi niɲjyeyi yacɛnyi na,
    Kile u jwó le Yusufu á amuni, Kile u jwó le u á, uru ŋgemu u ɲyɛ u cìnmpyiibii
    ɲùŋɔ na ke.
  aey-aey: Macin bobogca ihena. Aluh ihena. Aluhnadec ceteteh me bahic gaid bileceb
    catanigian eu ihena. Ceteteh i cunug Josef ilona biliale. Ceteteh i dana uqa waliagul
    qisacadi bilina eu uqa ilona biliale.
  urd-GVH: तेरे बाप की बरकत क़दीम पहाड़ों और अबदी पहाड़ियों की मरग़ूब चीज़ों से ज़्यादा
    अज़ीम है। यह तमाम बरकत यूसुफ़ के सर पर हो, उस शख़्स के चाँद पर जो अपने भाइयों
    पर शहज़ादा है।
  rug-rug: Sa tinamanae tanisa tamamu si noma holani sari na toqere koadi, holani
    sari doduru tiṉitoṉa tolavaedi na toqere toa holadi. Sari na tinamanae hire si
    madi koa pa batuna e Zosepa guana toropae baṉara pa batuna sapu ta paqaha pude
    na koimata koari na tasina.
  gaz-gaz: Eebbi abbaa keetii, eebba tulluuwwan durii, arjummaa gaarran durii caala.
    Kun hundi mataa Yoosefiitti, gubbee mataa isa obboloota isaa keessaa hoogganaa
    taʼeetti haa qabatu.
  fra-LSG: 'Les bénédictions de ton père s’élèvent Au-dessus des bénédictions de mes
    pères Jusqu’à la cime des collines éternelles: Qu’elles soient sur la tête de
    Joseph, Sur le sommet de la tête du prince de ses frères!'
  yal-yal: I babaa dubane baraka dangu baraka feene ra naxanye sɔtɔma geya fonne xɛɛne
    ma, e dangu habadan geyane se faɲine ra. Ala xa na birin lu Yusufu xun ma, naxan
    findima a fafaxakedenne yɛɛratiin na.”
  gum-gum: Ñui møskaimbe tru maya nuguen tabig nebuig kømigwan ñun tranøppe, nai møskalø
    tru maya nuguen tabig nebuig kømigwan nan trani lataitøguen kømø tranig køn; managatig
    tru pønrrab tunmerasrøngatig. Tru iig mayanguen tabig nebuig kønrrai traniiløbe,
    Joséwei turbala kønrrain køn, nui nunelai utugurri tru lawa wesruigweinug.
  iou-iou: Nanka näkŋo kon man terak iron ahäŋ gamayäŋ täyak uwä buŋät yäpmäŋ ärok
    täyon pom biani biani u kaŋ yärepmirän. Ba iron u imaka säkgämän oranayetä bian
    yäpuŋo u imaka, kaŋ yärepmirän yäk. Täŋpäŋ Josep, gäk yäpmäŋ daniŋpäŋ notkaye
    yärepmitpäŋ wäpka biŋam ikek itan unita iron pähap yäyat ŋo gäka terak kaŋ äroŋ
    morewut yäk.
  haw-1868: 'Ua oi aku ka hoomaikai ana o kou makuakane maluna o na hoomaikai ana
    o na mauna mau, a hiki aku hoi i na mokuna o na puu kahiko loa: maluna no auanei
    ia o ke poo o Iosepa, a maluna hoi o ka piko o ke poo o ka mea i hookaawaleia
    ae mai koua poe hanauna aku.'
  arb-NAV: إِنَّ بَرَكَاتِ أَبِيكَ أَعْظَمُ مِنْ بَرَكَاتِ الْجِبَالِ الدَّهْرِيَّةِ،
    وَأَعْظَمُ مِنْ ذَخَائِرِ التِّلالِ الْقَدِيمَةِ، فَلْتَحُلَّ جَمِيعُهَا عَلَى
    رَأْسِكَ يَا يُوسُفُ وَعَلَى جَبِينِ الَّذِي انْفَصَلَ عَنْ إِخْوَتِهِ.
  adz-adz: Nam fintidan ampi bingan u ramanggam dzi riman da agu iyus nam bini bini
    mingꞌa mamai ratar ratar sib. Nam fintidan santan igi narut agu, Yosef, i u yu
    bingan tsiraꞌ imingꞌ wasaꞌ i u raim rusam santan.
  ewe-ewe: wòana nuɖuɖu kple seƒoƒowo nawɔ na wò fũu, eye wòatsɔ yayra siwo ade kekeke
    togbɛ siwo anɔ anyi tegbee ƒe liƒowo dzi la na wò. Yayra siawoe ava Yosef, ame
    si woɖe aboyoe le nɔviawo dome la dzi.
  eng-LEE: 'With the blessings of thy father that have excelled the blessings of my
    progenitors unto the utmost bound of the everlasting hills: these shall be on
    the head of Joseph, and on the crown of the head of him that was separated from
    his brothers.'
  gvn-gvn: '@see-verse:GEN.049.025'
  asm-FB: মোৰ পূর্বপুৰুষসকলৰ আশীৰ্ব্বাদতকৈ তোমাৰ নিজ পিতৃৰ আশীৰ্ব্বাদ ফলদায়ক হ’ল,
    আৰু চিৰকালীয়া পৰ্ব্বতৰ সীমালৈকে বিয়পি গ’ল। সেয়ে যোচেফৰ মূৰত থকিব; ভায়েক- ককায়েকসকলৰ
    পৰা পৃথকে থকা জনৰ মূৰৰ তালুত থাকিব।
  sus-A: عِ بَبَ شَ دُبّ دَنفِ بَلٌي نُن سٍ قَنيِ بِرِن نَ، نَشَن كٍلِمَ فٍيَ قَرِ،
    فٍيَ نَشَن تِشِ كَقِ دُنِحَ قْلّ. نَ بَرَكّ بِرِن شَ لُ يُسُقُ مَ، نَشَن قِندِ
    عَ نفَشَكٍرٍنيِيٍ شَ مَنفّ رَ.
  fra-SBL: Les bénédictions de ton père ont prévalu sur les bénédictions de mes ancêtres,
    au-dessus des limites des anciennes collines. Ils seront sur la tête de Joseph,
    sur la couronne de la tête de celui qui est séparé de ses frères.
  hbo-hbo: בִּרְכֹ֣ת אָבִ֗יךָ גָּֽבְרוּ֙ עַל־בִּרְכֹ֣ת הֹורַ֔י עַֽד־תַּאֲוַ֖ת גִּבְעֹ֣ת
    עֹולָ֑ם תִּֽהְיֶ֙ין֙ לְרֹ֣אשׁ יֹוסֵ֔ף וּלְקָדְקֹ֖ד נְזִ֥יר אֶחָֽיו׃ פ
  shp-NTPO: Jaskara iken, ea nokon anibaon aní bebonbiresa, mia nokon bake iketian,
    Diossen mia jakon imanon ixon, en mia Dios yoixonai. Ja moatianbi japaoni keyá
    manain iká jakon jawékibo min oinnai bebonbiresa, Diossen jawen jakon shinanman
    mia jakonhanoxiki. Mia José riki, min wetsabo xaranmea, Diossenbi mia katota,
    akin aká iki jawen papan.
  eng-WYCLIFFE: the blessyngis of thi fadir ben coumfortid, the blessyngis of his
    fadris, til the desire of euerlastynge hillis cam; blessyngis ben maad in the
    heed of Joseph, and in the nol of Nazarei among his britheren.
  pjt-pjt: Uwa, tjukurpa nyanga ngayulu nyuntula wangkanytja wiṟu mulapa ngaṟanyi
    kutjupa tjuṯangka waintarinytja puḻka mulapa, kaṉa Mayatja Godala tjapini tjukurpa
    nyanga paluṟu nyuntula utiringkunytjaku nyuntumpa walytjapitingka kuḻu. Ka paluṟu
    nyuranya wiṟu tjuṯa ungkula pukuḻmankuku, panya nyuntu katja wiṟu mulapa, nyuntumpa
    kuṯa tjuṯa puṟunypa wiya.”
  cwe-cwe: Kutemeligwa mate kwa tati yako kuhume kutemiligwa mate kwa migongo ya umwaka,
    Kutemiligwa mate uko kuwe uchanyha ya ditwi da Yosefu, uchanyha ya ditwi jake
    yeli mkulu kufosa ndugu zake.”
  bgs-bgs: Igbággayanna ka Manama ka madigár na tuu pa dakál ka tandingán katô mga
    pabungan, asta tuu pa dakál ka tandingán katô ágkáttun tun ta mga pabunganán na
    ándà ágtamanán. Jose, mólà pa ka bággayan ka ka Manama kani langun, su igsalin
    ka ikandin tun ta langun kataladi nu.
  kik-kik: Irathimo cia thoguo nĩ makĩria ma irathimo cia irĩma iria cia tene, na
    nĩ makĩria ma ũtonga wa tũrĩma tũrĩa tũkũrũ. Ici ciothe nĩirekwo ihurũke mũtwe-inĩ
    wa Jusufu, o thiithi-inĩ wa ũcio ũhaana ta mwana wa mũthamaki harĩ ariũ a ithe.
  ksr-ksr: Baaŋa baaŋa iyoŋoo kotumotuegianoŋ kambaŋa kambaŋa ejemba sokoma oŋono
    laligoŋ kougi. Baaŋaa soroganoŋ yambu so nene gawoŋgia meŋ laligogi nene moriaŋ
    asugiro laligoŋ kougito, goo amagaa kotumotueyanoŋ mono ii kuuya uuguwaa. Kotumotue
    kaaŋa kaaŋanoŋ mono Joosefwaa waŋaa qaganoŋ ubu. Daremuŋ batugianoŋ poŋ qereweŋa
    jawiŋ tak-kootoya koloojiwaa laaligoyanoŋ ii kuuya mono eŋ ubu.
  fra-NCL: 'Les bénédictions de ton père surpassent les bénédictions des montagnes
    antiques, la beauté des collines éternelles : qu’elles soient sur la tête de Joseph,
    sur le front du prince de ses frères !'
  cek-AK: nam pa mah paek ih tahamhoihaih loe, canghni ah mae nui ih tahamhoihaih,
    dungzan maesomnawk nuiah kaom kahoih hmuennawk pongah doeh len kue; to tahamhoihaih
    loe Joseph ih lu nuiah om nasoe loe, amyanawk hoi kamhoe ah kaom kami ih lu nuiah
    om nasoe.
  xla-xla: Epedeme na꞉ maseyemala, na꞉ta atlamale ka꞉ka꞉dle koko itapo wa꞉ dla pasatamama
    tamali aloweli selemalliye bopudlepe. Adipalati, wa꞉tapo wa꞉ bapadulo dulu dla
    itapu hamale some hallepe.
  cuk-cuk: An-babgan angi ise-nued-binsasadba, be-bab ise-nued bur begi binsanaid.
    José, we ise-nued begi binsalesadi, yarmar-epenneganagi ibmar-sanmakedba bur nueganad,
    sapur-epenneganagi ibmar-sanmakedba bur nueganad. José, we-ise-nued-binsaleged,
    begadid. Ar be-gwenadgan-abargi be sulesad.
  uig-CYR: Сениң атаңниң тилигән бәрикәтлири ата-бовилиримниң тилигән бәрикәтлиридин
    зиядә болди, Улар мәңгүлүк тағ-едирларниң чәтлиригичә йетәр, Улар Йүсүпниң бешиға
    чүшәр, Йәни өз қериндашлиридин айрим турғучиниң чоққисиға тегәр.
  tel-2017: నీ తండ్రి దీవెనలు, పురాతన పర్వతాలంత ఘనంగా, నిత్య గిరులంత ఉన్నతంగా ఉంటాయి.
    అవి యోసేపు తల మీద ఉంటాయి. తన సోదరుల్లో ఘనుడైన వాని నడినెత్తి మీద ఉంటాయి.
  hat-BSA: Benediksyon a papa ou yo gen tan fin depase sila a zansèt pa m yo jis rive
    nan limit kolin ki dire pou tout tan yo. Yo va rete sou tèt a Joseph, sou kouwòn
    a tèt ki byen distenge pami frè li yo.
  kos-kos: Mwe insewowo ke wheat ac ke ros uh, Mwe insewowo ke eol ma oan oemeet me,
    Ac ke ma wolana su tuku ke eol srisrik su ac oan nwe tok. Lela mwe insewowo inge
    in oan fin sifal Joseph, Fin mutunsron sie su pisrla inmasrlon mwet wial.
  hbo-WLC: בִּרְכֹ֣ת אָבִ֗יךָ גָּֽבְרוּ֙ עַל־בִּרְכֹ֣ת הוֹרַ֔י עַֽד־תַּאֲוַ֖ת גִּבְעֹ֣ת
    עוֹלָ֑ם תִּֽהְיֶ֙ין֙ לְרֹ֣אשׁ יוֹסֵ֔ף וּלְקָדְקֹ֖ד נְזִ֥יר אֶחָֽיו׃ פ
  ibo-ibo: Ngọzị niile nke nna gị, dị ukwu karịa, ngọzị niile nke ugwu ukwu mgbe ochie,
    karịakwa ngọzị nke ugwu nta mgbe ochie, Ka ngọzị ndị a dị iche dịkwasị nʼisi Josef,
    dịkwasị nʼegedege ihu Josef, onye bụ onyendu nʼetiti ụmụnne ya.
  ory-ory: ମୋହର ପୂର୍ବପୁରୁଷମାନଙ୍କ ଆଶୀର୍ବାଦଠାରୁ ତୁମ୍ଭ ପିତାଙ୍କର ଆଶୀର୍ବାଦ ଅଧିକ; ତାହା ଚିରସ୍ଥାୟୀ
    ପର୍ବତର ସୀମା ପର୍ଯ୍ୟନ୍ତ ବ୍ୟାପ୍ତ ହେବ; ତାହା ଯୋଷେଫର ମସ୍ତକରେ, ଅର୍ଥାତ୍‍, ଆପଣା ଭ୍ରାତୃଗଣଠାରୁ
    ପୃଥକ କୃତ ବ୍ୟକ୍ତିର ମସ୍ତକାଗ୍ରରେ ବର୍ତ୍ତିବ।
  chk-chk: Än semom we afeiöch a manaman seni än semelapei kewe afeiöch, a watte seni
    kiännin ekewe chuk mi nonom tori feilfeilachök. Ekei feiöch repwe nonom womw,
    en ewe mi imwü seni pwiüm kewe.
  ssd-ssd: Wit le plaua botnu prowam tuku nyaro, tabe ambokok tuku nyaro, tabe minmba
    minam tuku nyaro ta ŋakmba Yosef mbolŋge minwaig le nu aba kat nuŋe minig taŋaŋ
    mine nda.
  rop-rop: '@see-verse:GEN.049.025'
  ukr-1871: Ті ж бо всї благословення, що дознав отець твій, взяли гору над горами,
    вічними холмами. Ой нехай же на голову всї Йосифові зійдуть і на тїмє осяйного
    князя між братами!
  eng-AOI: He gives you plenty of different kinds of food to eat and beautiful flowers
    to look at. He gives you good things from the mountains. I am asking God to give
    all these good things to you, my son. You are the one he has chosen and he has
    made you different from your brothers.”
  yon-yon: Godbed amun keruwoon kuu darewoob, aangko unyeman yi yiribman amun burudandoon.
    Amun keruwoon kowe, korem kuu Yosef yeman kerok. Ye aagoroka yaambed Godbed nenmonoon
    kowe, kui.
  bch-bch: Gau tamam, naposa kemi ngan pamatuanga go, be gid danga kemikemi toa nakeo
    ga eao bada, eine ga iuot kapei tau ga iasal gid lusi kapeipei laborad. Gid danga
    toa kemikemi ne ga iasal gid danga kemikemi toa tibutibum tibabada mugaeai. Gid
    danga kemikemi toa ngada ne ga iuot ngan eao Iosep, ngansa eao edam kapei ga easal
    am kapeipei.
  deu-1951: Die Segnungen deines Vaters überragen die Segnungen meiner Eltern, sie
    reichen bis an die ewigen Hügel; mögen sie kommen auf Josephs Haupt, auf den Scheitel
    des Fürsten unter seinen Brüdern!
  eng-JPS: The blessings of thy father are mighty beyond the blessings of my progenitors
    unto the utmost bound of the everlasting hills; they shall be on the head of Joseph,
    and on the crown of the head of the prince among his brethren.
  ubr-ubr: Bai momogis om tamam aurin on gagamin bag men ato sawar obis oyau wantoanin
    an bai momogin ba, bai momogin om tamam aurin on gagamin bag men ato sawar obis
    oyau atamanis tefasi ba. Yau ababayoi atonio bai momogin on Joseph uninai inan,
    yabin on arimon innat taitain tutuan nasi intawar ini netewar.
  srp-1865: Blagoslovi oca tvojega nadvisiše blagoslove mojih starijeh svrh brda vjeènijeh,
    neka budu nad glavom Josifovom i nad tjemenom odvojenoga izmeðu braæe.
  lug-lug: Omukisa gwa kitaawo gusinga omukisa gwa bajjajjange, gusinga egyo egyaweebwa
    bajjajja ab’edda. Gino gyonna gibeere ku mutwe gwa Yusufu, gibeere ne ku bukowekowe
    bw’oyo eyayawukanyizibwa ne baganda be.
  heb-heb: ברכת אביך גברו על ברכת הורי עד תאות גבעת עולם תהיין לראש יוסף ולקדקד נזיר
    אחיו׃
  ben-IRV: আমার পূর্বপুরুষদের আশীর্বাদ অপেক্ষা তোমার পিতামহর আশীর্বাদের থেকে উৎকৃষ্ট।
    তা চিরন্তন গিরিমালার সীমা পর্যন্ত ব্যাপ্ত; তা আসবে যোষেফের মাথায়, ভাইদের থেকে
    পৃথককৃতের মাথার তালুতে।
  pan-pan: ਤੇਰੇ ਪਿਤਾ ਦੀਆਂ ਬਰਕਤਾਂ, ਮੇਰੇ ਪਿਓ ਦਾਦਿਆਂ ਦੀਆਂ ਬਰਕਤਾਂ ਤੋਂ, ਸਗੋਂ ਸਦੀਪਕ ਪਰਬਤਾਂ
    ਦੇ ਬੰਨ੍ਹਿਆਂ ਤੱਕ ਵੱਧ ਗਈਆਂ। ਉਹ ਯੂਸੁਫ਼ ਦੇ ਸਿਰ ਉੱਤੇ ਸਗੋਂ ਉਹ ਦੀ ਖੋਪੜੀ ਉੱਤੇ ਹੋਣਗੀਆਂ
    ਜਿਹੜਾ ਆਪਣੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਅਲੱਗ ਕੀਤਾ ਗਿਆ।
  tkr-tkr: Yiğne dekkına xayir-düə barakatnane çolbışileb geeb vob, Ğu manisa çocaaşile
    qıvaats'anava, Hasre man gırgın xayir-düəbı yiğınbı ixhecen.
  mwp-mwp: '@see-verse:GEN.049.025'
  mya-JVB: သင် ၏အဘ ပေးသော ကောင်းကြီး မင်္ဂလာသည်၊ ထာဝရ တောင် တို့၌ဖြစ်သော ကောင်းကြီး
    မင်္ဂလာ၊ ထာဝရ ကုန်း တို့၌ နှစ်သက်ဘွယ်သောအရာတို့ထက် သာ၍မြတ်၏။ ထိုမင်္ဂလာသည် ယောသပ်
    ခေါင်း ပေါ် ၊ မိမိ အစ်ကို တို့တွင် အကြီးအကဲဖြစ်သောသူ၏ ခေါင်းထိပ်ပေါ်မှာ သက်ရောက်
    ပါစေသော။
  tbg-tbg: Kotiva ai koqema amitairaro are kara vara ututerava koqema kero qampiqaarire.
    Aiqinavano airi ihi varaintema kero, Kotiva ai koqema amitaarirava airi entama
    variarire. Iohepiva nai qata vakaukavaraqihairo nora vaiintivano vairara tiro,
    te koqema amitaaina uvava, ekaa vi uvava Iohepira qiataqaa variarire, tiro.
  hmo-hmo: Oiemu tamana ena hanamoa be bada. Iena hanamoa ese, oiemu sene taudia edia
    hanamoa ia hereaia. Noho hanaihanai ororo edia daudau be bada, to oiemu tamana
    ena hanamoa be bada herea, bona Iosepa ena kwarana dekenai, do idia kamokau. Iena
    tadikakana edia huanai, Dirava ese ia abia hidi tauna Iosepa, be ia hanamoa bada
    herea noho.
  ata-ata: Ualusine sou nini mii piena. Alualu noxilo, eni mamine ne, anu mutila musuku
    mo uvaꞌusou xii laxalaxaꞌilu ne ukalusi, mo mutila no anu mimii lailaixe e ta
    xasixasilo minoꞌu sou mimuxaxu no taataasiꞌa tatei. Alualu latala ne ulai iliꞌi
    la uxali noxine nini Iosepu manina no ieni nini tila no taineꞌi ta viivine.
  nfa-nfa: Ledhe-ledhe ra ele boe. Aa mamèngi-nale dhu jaꞌa peka mi èu ne, dedha risi
    nèti ledhe aaꞌi-aaꞌi ra. Sèna ka hudꞌi laa berkat se aaꞌi-aaꞌi sabhori asa èu,
    lula èu ne risi nèti aꞌari èu se aaꞌi-aaꞌi si.
  urd-urd: तेरे बाप की बरकतें, मेरे बाप दादा की बरकतों से कहीं ज़्यादा हैं, और क़दीम
    पहाड़ों की इन्तिहा तक पहुँची हैं; वह यूसुफ़ के सिर, बल्कि उसके सिर की चाँदी पर
    जो अपने भाइयों से जुदा हुआ नाज़िल होंगी।
  rus-SYN: благословениями отца твоего, которые превышают благословения гор древних
    и приятности холмов вечных; да будут они на голове Иосифа и на темени избранного
    между братьями своими.
  cbt-NTPO: Tata mashocoro'sa iráca, noya ya'huëca'huaso marë' sha'huitërinaco. Carinquënso',
    ipora noya noya sha'huitaranquën. Motopiro'sa ya'huërárinso ta'huantaquë huarë',
    Yosë catahuaráponquën. A'napita iyanpita quëran, noya noya nicatënquën huayonanquën.
    Napoaton së'huamotorahuatënquën quëma marë' Yosë nontërahuë,’ itërin.
  bqc-SIM: Sa'olɛ pↄ́ n mae n gba zↄ̃ↄ dɛ ma deziↄ pↄ́a, a zↄ̃ↄ dɛ gbɛ̀sĩsĩ ziↄla.
    Lua to pↄmaaↄ su Yosɛfu miwa, asa ↄ̃mɛ bɛɛɛ vĩ a gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Napan phatthei na bohna ho chu masanga napute phatthei na ho sang
    in phatthei joh hi maihen, chule molsang pen ho sang in sangpen main. Hiche phatthei
    na ho jouse hi Joseph chunga umjing tahen, ajeh chu amahi asopite lah a dinga
    leng cha ahi.
  mar-mar: तुझ्या बापाचे आशीर्वाद माझ्या पूर्वजांच्या आशीर्वादापेक्षा मोठे होतील,
    अथवा सर्वकाळ टिकून राहणाऱ्या डोंगरांपासून प्राप्त होणाऱ्या इच्छित वस्तुंहून श्रेष्ठ
    होतील. ते योसेफाच्या मस्तकावर, जो आपल्या भावांमध्ये राजपुत्र त्याच्या मस्तकावर
    आशीर्वाद असे राहतील.
  tcs-tcs: Da blesing wea papa blo yu i bin kesem prom dem ate blo yu, i mobig den
    blesing wea God i bin mekem po dem maunten wea i mata stap poeba, ane da prapa
    nais samting prom dem il wea i mata go poeba. Wa. God i po meke ol gudsamting
    ya po Zosep, wea i bin mekem po bi bos blo ol bala blo em.
  soq-soq: Tane e mamaa sauwa ipa debamaidalen mai wadi debamau osowe sau iedia rua.
    Tane e mamaa sauawa ipa debamaidalene wadi uduudu amboiamon. Iosep, tatataa bedeuwoe
    ionoitaa ita sau euda e osoawolempo wanempa.
  qub-qub: Noga bindisyunta goshäga unaypita-pacha cacoj jircacuna mana ushacaj cashannömi
    cangapaj. Bindisyunta goshäcunaga gam Josëchömi caycangapaj. Gamga llapan wauguiquicunapita
    mas rispitädumi caycanqui.
  bqp-bqp: Sa'olɛ kũ n de kɛ̀nnɛ de ma dizinↄ pↄ́la, à zↄ̃kↄ̃ de kpi zĩnↄla. Luda
    tó arubarika dínↄ gↄ̃ Yusufu mìia, gbɛ̃ kũ ò dìtɛ adona a gbɛ̃nↄ tɛ́ musu.
  hat-hat: Benediksyon papa ou yo pi plis pase benediksyon mòn ki la pou tout tan
    yo. Se pou benediksyon sa yo tonbe sou tèt Jozèf, sou tèt moun Bondye te chwazi
    nan mitan tout frè l' yo.
  eng-BSB: The blessings of your father have surpassed the blessings of the ancient
    mountains and the bounty of the everlasting hills. May they rest on the head of
    Joseph, on the brow of the prince of his brothers.
  tod-tod: È-ɠɛɛ ná-tuyaiti zeeɠaaɓaaʋɛ, ti leʋe sɔ̀lɔɔ nuiti tɔnɔiti ba, eyɛsu
    é zeeli ɠɔoɠɔ gizeiti kwɛgi. Tuyai naati ti yei Zozɛfe unma, é yei, é la kɛɛɠɛlointi
    ta-ɠundiɠii losaamaʋɛ!
  eng-WEBPB: The blessings of your father have prevailed above the blessings of my
    ancestors, above the boundaries of the ancient hills. They will be on the head
    of Joseph, on the crown of the head of him who is separated from his brothers.
  kbq-kbq: Kagri negafa'na asomumo'a nagri nagehe'i asomura agatereno mevava agonagna
    huno mareri'ne, ana asomumo'a, Josefega kokovite me'nenige'za, kafuhe'za kage
    anagamute'za kagegahaze.
  nhe-BL: Quena, José, Toteco ma mitztiochihua, yajaya tlen noTeco na, nimotata. Ni
    tlatiochihuali momiyaquilis hasta ajsis ipan nopa tlachiquili tlen huejcahuase
    para nochipa. Nochi ya ni elis nopa tlatiochihualistli tlen ta tijpiyas, José,
    pampa Toteco mitziyocatlali tlen moicnihua para tielis tiinintlanahuatijca.
  bus-bus: Sa'olɛ kɛ̀ n de kɛ̀nnɛɛ dɛ ma dezinↄ pↄ́la, à bíta dɛ kpii ziinↄla. Luda
    tó aubarika kɛ̀nↄ gↄ̃ Yusufu mìa, gbɛ̃ kɛ̀ wà dìɛ adona a gbɛ̃nↄ tɛ́ musu.
  gub-BL: Umuezuz putar temi'u tetea'u izupe nehe, umuezuz putar ma'eputyr tetea'u
    izupe nehe no. Umur putar uze'egatu ywytyr kwehe arer rehe nehe, umur putar temi'u
    hete katu ma'e ywytyr tuweharupi har wi nehe no. Tuwe a'e ze'egatu paw tuz Zuze
    iàkàg rehe nehe, ta'e Tupàn wexaexak wera'u Zuze a'e xe, tyky'yr wanuwi a'e xe.
    Omono uze'egatu hehàpykàg rehe.
  eng-DRA: 'The blessings of thy father are strengthened with the blessings of his
    fathers: until the desire of the everlasting hills should come; may they be upon
    the head of Joseph, and upon the crown of the Nazarite among his brethren.'
  knf-knf: Bnuura bi şaaş akñehandëriiŋ badëm kapel bnuura bi inkuŋ iweek injonuŋ
    nwoo, kapel iko inuura inwooŋ ţi inkuŋ inkwooŋ te mnţo. Bnuura buŋ bŧi bawaliin
    ţi bkow bi Yoŧef, ţi pjuk pi i badatuŋ ţi pŧoof pi babuk aşin.
