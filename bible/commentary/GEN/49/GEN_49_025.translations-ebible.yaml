  tam-TCV: உனக்கு உதவிசெய்யும் உன் தகப்பனின் இறைவனாலும் இப்படியாகும். அவர் மேலேயுள்ள
    வானங்களின் ஆசீர்வாதங்களினாலும், கீழேயுள்ள ஆழங்களின் ஆசீர்வாதங்களினாலும், மார்பகங்களின்,
    கருப்பையின் ஆசீர்வாதங்களினாலும் உன்னை ஆசீர்வதிக்கும் எல்லாம் வல்லவராய் இருக்கிறார்.
  ceb-ULB: Tungod kay ang Dios sa imong amahan, nga motabang kanimo, ug tungod sa
    Halangdong Dios, nga magapanalangin kanimo sa mga panalangin gikan sa kahitas-an,
    mga panalangin sa kinahiladman, mga panalangin sa mga dughan ug tagoangkan.
  mkn-mkn: Dia ju nanti jaga sang lu. Deng Dia kasi berkat sang lu, berkat dari langit,
    berkat dari bumi, deng berkat barana ana bam-banya yang sehat-sehat.
  nce-nce: Bu blijayabë Goto na bu tako kalëlego Gotomu. Buwa jume ululu sle lëgëtakefëme
    na laitakefëme. Na bu jume feilawa lale wesibimu lëglëkefëme. Bu jume tako tlibutu
    lëglëme, na jume life lokwalëfelë mago tu mata lëglëme. Na jubë ilawa mago oneho
    feilawa nëbaneni mëglame.
  pol-UBG: Od Boga twego ojca, który będzie cię wspomagał, i od Wszechmogącego, który
    ci pobłogosławi błogosławieństwami nieba z wysoka i błogosławieństwami głębin
    leżących na dole, i błogosławieństwami piersi i łona.
  agr-agr: ¡See kuashat, Apajuí amina apa Apajuíjiya nunú yaimpakti; Apajuí dekas
    ashí senchigtina nunú aminak pegkegnum yumigtamsatin ati! ¡Nayaimpinmaya pegkeg
    jutai aina nuwiyanash! ¡Nayantsa initkenia pegkeg jutai aina nuwiyanash! Tuja
    ¡uchi akia shiig tsakapaktinnashkam, dutiksag yaimpakti!
  kyc-kyc: Embena rakanena Anatu dokomeko emba nyisara. Anatu Porai Wakasa dokome
    emba elyape keta pyambwaramopa Yakena apu epo karamo dokope isa yuu donorena ipwa
    palamo dokope endana kurapu pau lao anju ipwange palyuope
  urd-GVU: کیونکہ تیرے باپ کا خدا تیری مدد کرتا ہے، اللہ قادرِ مطلق تجھے آسمان کی
    برکت، زمین کی گہرائیوں کی برکت اور اولاد کی برکت دیتا ہے۔
  deu-1912: Von deines Vaters Gott ist dir geholfen, und von dem Allmächtigen bist
    du gesegnet mit Segen oben vom Himmel herab, mit Segen von der Tiefe, die unten
    liegt, mit Segen der Brüste und des Mutterleibes.
  ntj-ntj: '@see-verse:GEN.049.024'
  row-row: Dei fo Ana nanea nggo. Ana fee nggo papala-babꞌanggiꞌ mia lalai ma raefafoꞌ.
    Ana o fee papala-babꞌanggiꞌ fo bꞌonggi anaꞌ ao meulauꞌ hetar.
  kan-2017: ನಿನ್ನ ತಂದೆಯ ದೇವರು ನಿನಗೆ ಸಹಾಯ ಹಸ್ತವಾಗಿದ್ದಾನೆ. ನಿನ್ನ ತಂದೆಯ ದೇವರು ನಿನ್ನನ್ನು
    ಆಶೀರ್ವದಿಸುವನು. ಸರ್ವಶಕ್ತನಾದ ದೇವರು, ಆತನು ಮೇಲಣ ಆಕಾಶದಿಂದಲೂ, ಕೆಳಗಣ ಸಾಗರದ ಸೆಲೆಗಳಿಂದಲೂ,
    ಸ್ತನದಿಂದಲೂ, ಗರ್ಭಫಲದಿಂದಲೂ ಉಂಟಾಗುವ ಸೌಭಾಗ್ಯಗಳನ್ನು ಕೊಟ್ಟು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಲಿ.
  ena-ena: La cɨhu Josepɨ dɨ abami. Nadɨ iagana dɨ Asɨ agaŋ nɨbu Asɨ vɨdɨvɨdɨŋ hekɨlɨ
    daŋ uami. Nɨbu ala nadɨ ahɨliahua nadɨ huaci lama nasaŋ akuaba akuaba huaci huaci
    akape igubali uami. Nɨbu abɨci avɨli mɨgɨbali uami. Avɨli fɨli muji hɨnilalɨ agaŋ
    avi vubɨlɨm daŋ vubɨlɨm daŋ iahavɨbali uami. Nɨbu ala lɨci nadɨ hɨdɨlɨ agɨladɨ
    abinadinɨlu agɨlaŋ ninanadi akape huhɨlavɨbali uami.
  tgo-tgo: Rama le Loi i thalavuŋge. Loi Vurɨvurɨghegheniye i mwaewo e ghen. I mwaewo
    e ghen e uye i njama e buruburu. I mwaewo e ghen e mbwa i voroma e thelauke tɨne.
    I mwaewo e ghen e thetheghan lemoyo na e gamagai.
  yap-yap: Ayuw nma yib ngom e yib rok fare Got Nma liyor e chitamam ngak, Ni yib
    rok Got Th’abi Gel Gelngin. Got e bayi fal’eg wa’atham ko n’uw nge yupa’ i lul’
    u but’ Bayi fal’eg wa’atham Nge yo’ornag e pi’in owchem.
  tet-tet: Nia moos daka o nodi foo matak-malirin baa o. Matak-malirin nosi laleꞌan,
    matak-malirin nosi raiklaran, no matak-malirin toꞌo hetan oan waꞌin mak isin diꞌak!
  hlt-MCSB: Na pa kah Pathen loh nang m'bom tih Tlungthang loh nang te vaan a sosang
    kah yoethennah, a laedil kah aka kol yoethennah nen khaw, a rhangsuk dongkah yoethennah
    nen khaw, a bung khuikah nen khaw yoethen m'paek dongah, a li khaw tangkuek la
    om tih, a kut bantha khaw caang.
  mdy-ETH: ኔኤኮ ዓዶ ፆኦዛሢ ኔና ማኣዳንዳኔ፤ ቢያ ባኮ ዳንዳዓ ፆኦዛሢ ጫሪንጫፓ ዒርዚ ሳዖኮ ዴማፓ ዋኣሢ ኔኤም ዒንጊ ኔና
    ዓንጃንዳኔ፤ ሃሣ ሚርጌ ቆልሞና ናይና ኔኤም ዒዚ ዒንጋንዳኔ።
  twi-ASANTE: esiane Onyankopɔn a wʼagya somm no a ɔboa wo no; Otumfoɔ a ɔde ɔsoro
    nhyira bɛhyira wo; nhyira a ɛfiri asase ase pɛɛ; nhyira a ɛfiri nufoɔ ne yafunu
    mu no.
  bhl-bhl: Feinka! Kitil dukemsomi, kilele dokokemoke Sunbin-Got be kawalik kaliwol
    kumel biim Kitil so Auk so Sunbin-Got ete te. Akalem ete kuw kulo katiw em so,
    kalak em so, alik alik beso makuw bamki so kekemsomi, kom muluwel dow ikal banso
    banso keyemoke te.
  con-NTPO: José, ¡ñotssi tsu que yaya'yembe Chiga! Tsa tsu quema fuiteya. Tsa Chiga
    Osha'choma Oshacho'cho tsu quema ñotsse tsoña'chone afaya. ¡Nane sefaccone tsu
    quema ñotsse tsoña! ¡Mar tsosine'qque tsu quema ñotsse tsoña! Toya'caen quema
    ñotsse tsonsi tsu que'su pushesundeccuja tsain'bio du'shuve isupa chochoemba coeña'faya.
  eng-WEBU: even by the God of your father, who will help you, by the Almighty, who
    will bless you, with blessings of heaven above, blessings of the deep that lies
    below, blessings of the breasts, and of the womb.
  bnp-bnp: A Vure Tuhaka ne tamamu ge matakari ge gamai ioe. Bara i rudu vilia vomu
    na hunu a vala, i rata a naru ri gi bele kupo na malala; i rata e huriki a ngatavine
    na kabu vomu ri vakabele a koma i kupo.
  wal-wal: nena maaddiya ne aawatu Xoossaa gaasuwaananne, nena bolla saluwaa anjjuwan,
    garssa ciimmaa anjjuwan, xanttaa anjjuwaaninne yeliya uluwaa anjjuwan anjjiya,
    Ubbaa Danddayiya Xoossaa gaasuwaana.
  mgh-mgh: Mwancina na Nluku a athumwane, ookavihere we, Mwancina na Nluku Okuru Cothene
    oovahe cinenne iparakha co wirimu, iparakha cowiiserya cinenne, iparakha cocaayira
    ni cootosa.
  acu-NT: Aparmi Yusri timiá kakaram aa nuka amincha yainmaktinuitai, tura pengker
    awajtamsatnuitai. Yuska nayaimpinmaya waitmak, juun entsa nitkarin pujamnin yainmaktinuitai.
    Tura asa ami wearmincha angkan jererar, pengker muntsawarti tusa yainmaktinuitai.
  spa-PDDPT: Por el ʼEL de tu padre, Quien te ayudará, Por ʼEL-Shadday, Quien te bendecirá
    Con bendiciones de los cielos arriba, Con bendiciones de las profundidades abajo,
    Con bendiciones de los pechos y de la matriz.
  gun-gun: Nderu Ruete nepytyvõ 'rã. Ipo'akapa va'e nemoingo porã 'rã. Yva guigua
    ha'e yvy guyrygua py nemoingo porã 'rã. Omoingo porã avi 'rã xy kuery kã ha'e
    kyrĩ'i va'e ryru ndera'y reta aguã rami.
  agu-BL: Quil cẍk'e'xij na tz'ocopon yi kaRyosil tan awuch'eye'n, yi kaRyosil yi
    na xcye' te cyakil. I' tz'ak'on yi banl tzawibaj. I' tz'ak'on yi a'bal yi cho'n
    na saj tcya'j tu yi a' yi cho'n na saj jak' tx'otx'. Ẍchipuc'unk yi ara xonl na
    stk'e' i' banl squibaj.
  eng-PEV: Jacob kept on talking to Joseph. He said, “My God will help you. God has
    power over everything, and he will be good to you. He will make rain come down
    from the sky, and he will make water come up from springs under the ground, so
    that your land will grow really good food. You will have lots of kids and grand-kids,
    and your animals will have lots of babies.
  ilo-ULB: Gapu iti Dios ti Amam, a tumulongto kenka, ken gapu iti Mannakabalin a
    Dios, a mangbendisionto kenka kadagiti bendision iti tangatang, kadagiti bendision
    ti danum nga aggapu iti uneg ti daga, kadagiti bendision dagiti barukong ken aanakan.
  kpg-kpg: Mee go di God o do damana dela e hagamaamaa goe, di God Koia e Aamua dela
    e haga maluagina goe gi nia uwa mai i di langi mo nia wai ala i lala di gelegele
    o tenua, gei e haga maluagina goe gi nia kau e logowaahee, mo nia dama e dogologowaahee,
  uig-ARA: ئاشۇ كۈچ ئاتاڭنىڭ تەڭرىسىدىندۇر ــ (ئۇ ساڭا مەدەت بېرەر!) يەنى ھەممىگە
    قادىردىندۇر ــ ئۇ سېنى بەرىكەتلەر! يۇقىرىدا ئاسماننىڭ بەرىكەتلىرى بىلەن، تۆۋەندە
    ياتقان چوڭقۇر سۇلارنىڭ بەرىكەتلىرى بىلەن، ئەمچەك بىلەن بالىياتقۇنىڭ بەرىكىتى بىلەن
    سېنى بەرىكەتلەر!
  bsp-bsp: 'Tewe ta Kanu ka papa kam, nkɛ kəyɔnɛ wəmar kam mɔ, tewe ta Kanu nkɛ kəntam
    mes fəp ma doru mɔ, nkɛ kəndepoc'' am mɔ: Kəpocɛ pətɔt nkɛ kəndeyɛfɛ dareŋc mɔ,
    kəpocɛ pətɔt nkɛ kəŋyɛfɛ dəntɔf mɔ, kəpocɛ pətɔt ka awut alarəm kɔ yɔcɔl yɛlarəm.'
  mbs-mbs: Se Timanem egseligan ko, yan se megtabang kenyo. Se Timanem eglowan diyà
    te kedita, yan se memegay kenyo te mèpiya. Sikandin se memegay kenyo te odan lekat
    te langit, aw selep egtebol lekat didalem te tanà. Sikandin se memegay kenyo te
    medita ayam-ayam aw batà.
  tof-tof: Marü aban God marü sab tangmamtine. Ene Wirrian Arüng God marü sab bles
    mine, wa sab kwitüdügabi marü ngupi bles mine, wa marü tüpdügabi ne naea tótókda,
    we klame bles mine, akó wa marü abün olmale bles mine, akó abün ngabyón lare.
  sus-sus: I baba Marigi Ala fama i malide. Ala Sɛnbɛ Kanyi barakɛ sama nɛ i xa fe.
    A koore barakɛ fima nɛ i ma, a bɔxi barakɛ fi i ma, a dibari barakɛ ragiri i ma.
  pon-2006: Koht en semomw me sawasepomw, Koht Wasa Lapalap me kin kupwuramwahwihkinuhk
    kapaien keteu sang nanleng oh sang ni pwarer loal akan pahn pwehl, kapaien kou
    tohto oh seri ngeder,
  jae-jae: Tamamnê Anôtô ênam aôm sa to ŋajaŋa ŋatau Anôtô ênam mec aôm êkêŋ mec ŋamoasiŋ
    aŋga undambê ôŋa to mec ŋamoasiŋ aŋga ŋagêdimbob, taŋ kêpoac ŋalabuŋa naŋ, ma
    mec ŋamoasiŋ, taŋ kêsa su to têntaclêlôm naŋ.
  ksd-ksd: Maia, ta ra God kai tamam, nina ba na maravut u, Ma tai ra Dekdek Muka,
    nina ba na vadoane u; Ma ra nidoan marama ra bala na bakut, A lavur nidoan mara
    ra tung ta ra bala na pia, A labur nidoan ta ra u na vavina ma ra tatal na bul,
  tur-YTC: Sana yardım edecek olan babanın Tanrısı’dır, Her Şeye Gücü Yeten Tanrı’dır
    seni kutsayacak olan. Yukarıdaki göğün, Aşağıda yatan derinliğin bereketleriyle,
    Memelerin ve rahmin bereketleriyle seni kutsayacak.
  bel-N: ад Бога бацькі твайго, і Ён дапаможа табе, і ад Усемагутнага, і Ён дабраславіць
    цябе дабраславеньнямі неба згары і дабраславеньнямі бяздоньня, што ляжыць унізе,
    дабраславеньнямі грудзей і ўлоньня.
  grc-BRENT: Καὶ ἐβοήθησέ σοι ὁ Θεὸς ὁ ἐμὸς, καὶ εὐλόγησέ σε εὐλογίαν οὐρανοῦ ἄνωθεν,
    καὶ εὐλογίαν γῆς ἐχούσης πάντα, εἵνεκεν εὐλογίας μαστῶν καὶ μήτρας,
  ind-AYT: Allah ayahmu akan menolongmu. Semoga Allah Yang Mahakuasa memberkatimu
    dengan berkat dari surga, berkat-berkat dari kedalaman samudra paling bawah, berkat-berkat
    dari buah dada dan rahim.
  lid-lid: I dah badeh na Kindrei ta tamam le aseben ou, Ma i dah kameh Kindrei tinan
    le kameh atehei minen udu la-um, na nyosowan tan badu kandrah Ma na nyosowan ta
    gwa waru badu baha munyak, Ma na nyosowan tiri bulumakau hawe tiri nah,
  nya-nya: Chifukwa cha Mulungu wa makolo ako amene amakuthandiza; chifukwa cha Mulungu
    Wamphamvu, amene amakudalitsa ndi mvula yochokera kumwamba, ndi madzi otumphuka
    pansi pa nthaka, ndipo amakudalitsa pokupatsa ana ambiri ndi ngʼombe zambiri.
  hrv-hrv: Bogom, Ocem tvojim, koji ti pomaže, Svesilnim koji te blagoslivlje blagoslovom
    ozgo sa nebesa, blagoslovom ozdo iz dubina, blagoslovom iz svih prsa, iz svih
    utroba!
  mps-mps: Aga te naga ayago God, tama aga bomo mu tigidali elalubo. Eno homugo agai
    nage mobo mayu, tama nage tau sabo. Te mobo hauwa Josepba muaibao, te kulubage
    ugwadu tulubo, tama tǫ dologode wę pedalubo, te idago wai hauwa ame nabo mobo
    mobadi,
  llg-llg: Dei fo Ndia nanea o boe. Ma Ana fee babaꞌe-babatik neu o, neme lalai mai,
    babaꞌe-babatik neme daebafok mai, ma babaꞌe-babatik fo bonggi anak makadotok,
    ma taa kamaheꞌdi kala.
  tpi-tpi: Em i God bilong papa bilong yu na em i God I Gat Olgeta Strong. Em tasol
    i save mekim gut long yu na givim planti gutpela samting long yu. Em bai i mekim
    skai i givim planti ren long yu, na em bai i mekim planti wara i kamap long graun.
    Em bai i mekim ol meri bilong lain bilong yu i karim planti pikinini.
  dan-1931: fra din Faders Gud - han hjælpe dig! Og Gud den Almægtige, han velsigne
    dig med Himmelens Velsignelser oventil og Dybets Velsignelser nedentil, med Brysters
    og Moderlivs Velsignelser!
  vie-OVCB: Đức Chúa Trời của cha sẽ giúp đỡ; Chúa Toàn Năng ban phước và phù hộ.
    Con sẽ được phước hạnh dồi dào, phước lành trên trời cao, phước lành nơi đất thấp,
    phước lành nuôi dưỡng và sinh sản.
  lbk-lbk: Siya nan Dios amayo ay mamadfachang ken chakayo. Siya si Apo Dios ay Makabfalin
    Am-in ay mamindisyon ken chakayo. Ichawchawna nan ochan ay malpo id tongcho, ya
    chanom ay malpo is chaem nan lota. Pagkhanakena nan asaswa ya talakenyo,
  guj-2017: તારા પિતાના ઈશ્વર જે તારી સહાય કરશે તેમનાંથી, એટલે સર્વશક્તિમાન ઈશ્વર
    જે ઉપર આકાશના આશીર્વાદોથી તથા નીચે ઊંડાણના આશીર્વાદોથી, જાનવરો તથા સંતાનોના આશીર્વાદોથી
    તને વેષ્ટિત કરશે.
  byr-byr: '@see-verse:GEN.049.024'
  awx-awx: Bapukale Anätutä gatänggaminggaxunin. Anätu Kitokngänä Käyä Täpätä bänip
    kwikwik gaminggaxunin. U gamikgä pahawän, hopä enetängätä kepdane epning. U gamikgä
    pahawän, yanggä amälankätandä kepdane akopning. U gamikgä pahawän, mängälä gin
    yänggwätkätan nanä engangu meyä dukngitning.
  pon-2006A: Koht en semomw me sawasepomw, Koht Wasa Lapalap me kin kupwuramwahwihkinuhk
    kapaien keteu sang nanleng oh sang ni pwarer loal akan pahn pwehl, kapaien kou
    tohto oh seri ngeder,
  por-BRBSL: mesmo pelo Deus de seu pai, que o ajudará, pelo Todo-Poderoso, que o
    abençoará, com as bênçãos do céu acima, bênçãos das profundezas que se encontram
    abaixo, bênçãos dos seios, e do útero.
  cth-cth: na Cathut teh nang kabawm hane hoi Athakasaipounge ni teh talai hoi kalvan
    yawhawi hoi sanu hoi camo im yawhawi, nang yawhawi poe hanelah tha ao sak e doeh.
  twi-twi: esiane Onyankopɔn a wʼagya som no a ɔboa wo no; Otumfo a ɔde ɔsoro nhyira
    behyira wo; nhyira a efi asase ase pɛɛ; nhyira a efi nufu ne ɔyafunu mu no.
  hlt-hlt: Na pa kah Pathen loh nang m'bom tih Tlungthang loh nang te vaan a sosang
    kah yoethennah, a laedil kah aka kol yoethennah nen khaw, a rhangsuk dongkah yoethennah
    nen khaw, a bung khuikah nen khaw yoethen m'paek dongah, a li khaw tangkuek la
    om tih, a kut bantha khaw caang.
  tbz-SIM: Kuyie nhɑ cicɛ do tũ nkù dɑ teennɛ̀, Kuyie mmuwɛ̃rímú mumɔu yiɛ̀ ndɑ dɔɔ̀
    mɛsɑ̀ɑ̀, kɛ́ dɑ duɔ́ nfɛtɑɑfɛ̀ kɛ̀ mɛniɛ nní mbo, kɑ̀ɑ pobɛ̀ ḿpɛí kɛ mɔkɛ mɛmiɛ̀,
    kɑ̀ɑ wũɔ̃ ḿpɛí.
  msy-2020: Kar nɨn afeziamɨn God, kar Godɨn Gavgaviba Bar Itim. Egha a uabɨra deravɨra
    nɨ gamua, bizir aghuir avɨriba nɨ ganɨdi. Egh overiam damutɨ, amozir avɨrim nɨ
    gizam. Egh a dɨpar avɨrim damutɨ, da nguazimɨn otivam. Eghtɨ a nɨn adarazir amizibar
    amutɨ, me borir avɨriba batam.
  txq-txq: Neu ko Ana oo nanea o boe. Ma Ana fee babaꞌe-babatik neu o, babaꞌe-babatik
    numa lalai mai, babaꞌe-babatik numa dae-inak mai, ma babaꞌe-babatik bonggi mala
    anak manahetak fo sodak.
  aaz-aaz: 'In of anpanat ko msaꞌ, ma nfee ko tetus-athoen humaꞌ-humaꞌ. Esan reꞌ:
    tetus naꞌko neno tunan, ma naꞌko pah-pinan, ma ho aan hoin ein amfaun ma nꞌao-minan.'
  azb-azb: Sənə kömək edən Atanın Allahıdır, Sənə xeyir-dua verən Külli-İxtiyardır.
    Yuxarıda göylərin bərəkəti ilə, Dərinlikdə olan Su mənbələrinin bərəkəti ilə,
    Döşlərin və bətnlərin bərəkəti ilə Sənə xeyir-dua verəcək.
  eng-DBY: From the God of thy father, and he will help thee; And from the Almighty,
    and he will bless thee — With blessings of heaven from above, With blessings of
    the deep that lieth under, With blessings of the breast and of the womb.
  hin-2017: यह तेरे पिता के उस परमेश्वर का काम है, जो तेरी सहायता करेगा, उस सर्वशक्तिमान
    का जो तुझे ऊपर से आकाश में की आशीषें, और नीचे से गहरे जल में की आशीषें, और स्तनों,
    और गर्भ की आशीषें देगा।
  wol-KYG: mooy sa Yàllay baay, ji lay wallu, mooy Aji Man ji lay barkeele ca barkey
    asamaan, ya fa kaw, ak barke ya ne leww ca suuf xóote ya, teg ca barkeb njur ak
    nàmpal.
  swp-swp: Tamam ena Eaubada ia tausaguim ede, eo Eaubada Giribori‐aririna ia abo
    i ainauiaim galewa ewana eai ena lolo aridi eai, eo gabogabo ubu eai ena lolo
    eo susu eo boga edi lolo hinage.
  bjr-bjr: Ani akoona Anutufa ani dadaaqiannoo. Aiqama afeeka faqaa Anutufa ani amiqi
    amiqiani. Innaarunaindaraa aakunnoo ani amiqi amiqimma amaqaannoo. Maqakiqari
    ururainna nammarifa ani amiqi amiqirana amiani. Ani burimakau aandau faqa faiqi
    aanaaqiuqa faqa amiqi amiqimma nimaqaani.
  eng-YLT: By the God of thy father who helpeth thee, And the Mighty One who blesseth
    thee, Blessings of the heavens from above, Blessings of the deep lying under,
    Blessings of breasts and womb; —
  heg-NTPO: Mam Un kon doh ku. Nol Un bel hangun se ku, hangun deng apan-dapa kua,
    nol hangun deng apan-kloma kia, nol hangun in hua ana mamo-mamo nol boa-blingin.
  ptu-ptu: Puang Allataala To Handam Kuasa to napenombai ambemu la umpamoloiko, napatuhungam
    pa'tamba' yabo mai langi' anna dio mai le'bo' sola hongko' banne tau.
  bzd-NTPO: A José, be' yë́ e' Këköl tö be' ki̱meke ke̱kraë. E' dör Skëköl Diché Ta̱'
    Íyi Ulitane Tsa̱ta̱, Ie' e̱r buaë chöraë be' a̱. Ka̱li̱ buaë patkeraë ie' tö be'
    daliwö ki̱. Ñies be' a̱ di' a̱tdaë buaë íyök ki̱ a̱s be' dalikua talar buaë. Be'
    aleripa alakölpa ala'r döraë tai̱ë, ñies be' iyiwak döraë tai̱ë. Es Skëköl e̱r
    buaë chöraë be' a̱.
  kwf-kwf: Ngela nau Ꞌae, God neꞋe toꞋo ana ngasingasiꞋanga ki taꞋifau, ma niaꞋa God
    nau, nia ke baꞋa Ꞌafi Ꞌoe, ma ka faꞋa leꞋa Ꞌoe. Ma nia ke baꞋa faꞋakosoa maꞋi
    uta ka Ꞌasia maꞋi fafiꞋo, ma ke baꞋa kwatea kafo fuamu neꞋe raꞋe alaꞋa maꞋi faꞋasia
    na kafo busu maꞋi ano. Ma nia ke baꞋa kwatea ngela Ꞌoro fuamu, ma ngela neꞋeri
    ki kike doe leꞋa, ma kika ngasingasiꞋa. Ma ru ꞋaeꞋaela Ꞌoe ki kike baꞋa toꞋo ana
    ngela Ꞌoro logo.
  eng-WYC-2017: God of thy father shall be thine helper, and Almighty God shall bless
    thee, with blessings of heaven from above, and with blessings of the sea lying
    beneath, with blessings of teats, and of the womb;
  eng-WMBB: even by the God of your father, who will help you, by the Almighty, who
    will bless you, with blessings of heaven above, blessings of the deep that lies
    below, blessings of the breasts, and of the womb.
  spp-spp: Mu tuŋi u Kileŋi u sí mu tɛ̀gɛ, Kile Siŋi Punifoo u sí jwó le mu á, si
    nìɲyiiŋi zànhe kan mu á, si jwó le mu á, si ɲìŋke lùbilibii kan mu á, si mu pyìibii
    pyi pi ɲyaha; si mu yatɔɔre pyi ti púgo.
  aey-aey: Hina memen uqana Anut eu cesulhena. Anut Gagadic Odocca uqa eelhena. Uqa
    edi eelhena. Wa ohisdec ihena. Wa tut maha dunuhdec ihena. Mel sim mati bahic
    ihena.
  urd-GVH: क्योंकि तेरे बाप का ख़ुदा तेरी मदद करता है, अल्लाह क़ादिरे-मुतलक़ तुझे
    आसमान की बरकत, ज़मीन की गहराइयों की बरकत और औलाद की बरकत देता है।
  rug-rug: Sa Tamasa tanisa tamamu si toka nigo, meke sa Tamasa pu tagoi sari doduru
    ṉiniraṉira si mana nigo, meke ponigo sa ruku pa galegalearane, meke na bukaha
    sapu vura mae gua pa kauru pepeso, meke kaqu soku na mua kurukuru na koburu.
  gaz-gaz: Waaqa abbaa keetii isa si gargaaruun, Waaqa Waan Hunda Dandaʼu isa eebba
    samii gubbaatiin, eebba gadi fagoo isa jalaatiin, eebba harmaatii fi gadameessaatiin
    si eebbisu sanaan ni eebbifamta.
  fra-LSG: C’est l’œuvre du Dieu de ton père, qui t’aidera; C’est l’œuvre du Tout-Puissant,
    qui te bénira Des bénédictions des cieux en haut, Des bénédictions des eaux en
    bas, Des bénédictions des mamelles et du sein maternel.
  yal-yal: naxan findixi i fafe a Ala ra, naxan i ratangama, Ala Sɛnbɛ Kanna, naxan
    i barakama, naxan koren dubane fima i ma, naxan bɔxɔn dubane fima i ma, naxan
    dii bari dubane ragidima i ma.
  gum-gum: ¡Mayanguen ungua ungua ñui møskawei Tius ñun purugubigwan! ¡Mayanguen ungua
    ungua Maramburab Marøb Tius ñun mayanguen tabig nebuig kønrrai marøbigwan! ¡Mayanguen
    tabig nebuig kønrrai Srømbalasrøngurri arrubiitøga! ¡Mayanguen tabig nebuig kønrrai
    maryu purø umbusrøngurri arrubiitøga! Pitsø mutsøsrøb tøgagøb katø usrai patsau
    tøgagøb indingurri mayanguen tabig nebuig kønrrai arrubiitøgaba.
  iou-iou: Bureni, nanka täŋo Anutu unitägän täŋkentäŋ gamik täyak. Anutu kehäromi
    mähemi uwä iron mebäri mebäri ŋode pewän ahäŋ gamik täkaŋ; Iwän punin nanik ba
    ume kome gänaŋ nanik, ba nanakaye mäyap, ba yawakaye imaka mäyap. Iron ude pewän
    ahäŋ gamik täkaŋ.
  haw-1868: E ke Akua o kou makua, nana oe e kokua mai; e ka Mea mana loa hoi, nana
    oe e hoomaikai mai i na mea maikai o ka lani iluna, a o ka hohonu ilalo, i na
    mea maikai o ka u, a o ka opu.
  arb-NAV: بِفَضْلِ إِلَهِ أَبِيكَ الَّذِي يُعِينُكَ، بِفَضْلِ الْقَدِيرِ الَّذِي
    يُبَارِكُكَ بِبَرَكَاتِ السَّمَاوَاتِ مِنْ فَوْقُ، وَبَرَكَاتِ الْغَمْرِ مِنْ
    تَحْتُ، وَبَرَكَاتِ الثَّدْيِ وَالرَّحِمِ.
  adz-adz: 'Da dzi Anutu gangꞌ Nampang Wain bungꞌ arim agu sib da nanang nam bini
    ampi bingan nawaꞌ da agu: natangin gamiꞌ namingꞌ maranguntung wagungꞌ naruꞌ, da
    mpui namingꞌ intap warangꞌ nayab, da sagat da apu rinan santan narim narun ruas
    nayus.'
  ewe-ewe: Mia fofowo ƒe Mawu, Ŋusẽkatãtɔ la nakɔ dziƒoyayrawo kple anyigbadziyayrawo
    ɖe dziwò duu, wòana nàdzi asɔ gbɔ,
  eng-LEE: From the God of thy father, who will help thee; and from the Almighty,
    who will bless thee, with blessings of heaven above, with blessings of the deep
    that coucheth beneath, with blessings of the breasts, and of the womb;
  gvn-gvn: '@see-verse:GEN.049.024'
  asm-FB: কিয়নো তোমাৰ পিতৃ ঈশ্বৰ, তেৱেঁ তোমাক সহায় কৰিব, কিয়নো সৰ্ব্বশক্তিমান ঈশ্বৰ
    জনাই আশীৰ্ব্বাদ কৰিব, তেওঁ ওপৰত থকা আকাশৰ আশীৰ্ব্বাদৰ সৈতে তলত থকা অগাধ জল, স্তন
    আৰু গৰ্ভৰ আশীৰ্ব্বাদেৰে, তোমাক আশীৰ্ব্বাদ কৰিব।
  sus-A: عِ بَبَ مَرِفِ عَلَ قَمَ عِ مَلِدٍ. عَلَ سّنبّ كَنيِ بَرَكّ سَمَ نّ عِ شَ
    قٍ. عَ كٌورٍ بَرَكّ قِمَ نّ عِ مَ، عَ بْشِ بَرَكّ قِ عِ مَ، عَ دِبَرِ بَرَكّ رَفِرِ
    عِ مَ.
  fra-SBL: même par le Dieu de ton père, qui t'aidera, par le Tout-Puissant, qui vous
    bénira, avec les bénédictions du ciel, les bénédictions des profondeurs qui se
    trouvent en dessous, les bénédictions des seins et de l'utérus.
  hbo-hbo: מֵאֵ֨ל אָבִ֜יךָ וְיַעְזְרֶ֗ךָּ וְאֵ֤ת שַׁדַּי֙ וִיבָ֣רְכֶ֔ךָּ בִּרְכֹ֤ת
    שָׁמַ֙יִם֙ מֵעָ֔ל בִּרְכֹ֥ת תְּהֹ֖ום רֹבֶ֣צֶת תָּ֑חַת בִּרְכֹ֥ת שָׁדַ֖יִם וָרָֽחַם׃
  shp-NTPO: Ja min papan Diossen mia akinti kopíra, en já iráke akai. Já riki, jatíbi
    atipana Dios; jaskara ixonra, jawen jakon shinanman mia jakonhati iki. Ja naikanmea
    jakon jawékibaon, itan ja aniparo chichokea jakon jawékibaonribira, mia jan jakonhati
    iki. Jainoax ainbobaonribira, jakonhakin bakeataanan, jakonhakinribi jaton bakebo
    jawékiamakin jato aniakanti iki.
  eng-WYCLIFFE: God of thi fadir schal be thin helpere, and Almyyti God schal blesse
    thee with blessyngis of heuene fro aboue, and with blessyngis of the see liggynge
    binethe, with blessyngis of tetis, and of wombe;
  pjt-pjt: God nyara paluṟu nyuntumpa walytjapitingka tiṯutjara tjungu nyinara tjananya
    aṯunytju kanyilku, panya paluṟu witulya puḻka mulapa uwankarangka waintarinytja.
    Paluṟu rawangku palyalku tjananya minangku puyintjaku, munu paluṟu mina waḻa tjuṯa
    kuḻu manta unngunguṟu pakantjaku palyalku uṟu kuḻu karu tjuṯangka tiṯutjara ukalingkunytjaku.
    Ka ngura nyara palula nyuntumpa walytjapiti ma-tjuṯaringkuku maḻatja maḻatja pakaḻipiti
    puḻiripiti kulypalpiti ngunytjupiti kuṯapiti tjuṯa mulararinytjaku.
  cwe-cwe: Kwa Mulungu wa tati yako yondayakutaze Kwa Mulungu mwene Udaho yondayakutemele
    mate Yakutemele mate kwa mvula kulawa kuchanyha Kutemiligwa mate mazi yoyolawa
    hasi mwiisi, Kutemiligwa mate kweleka wana na fugo,
  bgs-bgs: Tô Manama na ágpangadapán ku, tô gó é tumabang ákniyu. Tô Manama na matulus,
    tô gó é mággé ákniyu ka madigár. Sikandin tô mággé ákniyu ka udan tikud tun ta
    langit, asta wayig na ágsánnáp tikud tun ta siráb ka tanà. Sikandin tô mággé ákniyu
    ka marapung mga mannanap asta marapung mga gabatà.
  kik-kik: nĩ ũndũ wa Ngai wa thoguo, ũrĩa ũgũteithagia, na tondũ wa Mwene-Hinya-Wothe,
    ũrĩa ũkũrathimaga na irathimo cia igũrũ, na irathimo cia kũrĩa kũriku mũhuro wa
    thĩ, o na irathimo cia nyondo na cia nda.
  ksr-ksr: 'Maŋgaa Anutuyanoŋ mono ilaaŋ goma laligowaa. Beŋ ku-usuŋ kuuyaa Toyanoŋ
    mono kokaeŋ kotuegoŋ gono laligowa: Kombaa kotumotueyanoŋ mono kanakeewaŋga goonoŋ
    kamaaro namo dusiita emuyaa apuyanoŋ mono goonoŋ kouro merabora ano oro mamaga
    mokolooŋ oŋoma laligowa.'
  fra-NCL: Que du Dieu de ton père — il t’aidera ! — et du Tout-Puissant — il te bénira !
    te viennent les bénédictions du ciel en haut, les bénédictions de l’abîme en bas,
    les bénédictions des mamelles et du sein maternel !
  cek-AK: nang loe nang bomkung, nam pa ih Sithaw rang hoiah nang han van ranui hoi
    tahamhoihaih paekkung, Sithaw rang hoiah tha na cak; atlim ah kaom kathuk tahamhoihaih,
    tahnutui hoi caa im tahamhoihaih mah nang han tahamhoihaih paek nasoe;
  xla-xla: Wa꞉ a ya꞉ Godtapo wa꞉ye gadlepe. Ya꞉tapo wa꞉ watle tiyo mate epo yú matale
    mate halopilipe. Epame wa꞉ watle mamadulo pasataleye halopilipe.
  cuk-cuk: ¡Ar ade, be-bab-e-Bab-Dummad be-bendakoed! Bab-Dummad-Bela-Gangued-Nikad,
    ise-nued begi binsaoed. ¡Nibneggi ise-nued begi binsaoed! ¡Demar-uluba ise-nued
    begi binsaoed! Bemala, ichesur mimmigan-nika gumaloed, degi, be-mimmigan masgi
    be-omadii gumaloed.
  uig-CYR: Әшу күч атаңниң Тәңрисидиндур — (У саңа мәдәт берәр!) Йәни Һәммигә Қадирдиндур
    — У сени бәрикәтләр! Жуқирида асманниң бәрикәтлири билән, Төвәндә ятқан чоңқур
    суларниң бәрикәтлири билән, Әмчәк билән балиятқуниң бәрикити билән сени бәрикәтләр!
  tel-2017: నీకు సహాయం చేసే నీ తండ్రి దేవుని వలన, నిన్ను దీవించే సర్వశక్తుని వలన,
    నీకు పైనుండి వచ్చే దీవెనలు, కింది అగాధపు దీవెనలు, స్తనాల, గర్భాల దీవెనలు వస్తాయి.
  hat-BSA: Depi nan Bondye a papa ou ki bay ou soutyen an; Toupwisan an ki beni ou
    avèk benediksyon anwo nan syèl la, benediksyon ki sòti nan fon ki anba a, e benediksyon
    tete matris ak vant ki te fè ou a.
  kos-kos: God lun papa tomom pa kasrekom, God Kulana pa akinsewowoye kom Ke mwe insewowo
    ke af lucng me Ac ke kof loal ye faclu, Mwe insewowo ke tulik puspis ac ke un
    kosro puspis,
  hbo-WLC: מֵאֵ֨ל אָבִ֜יךָ וְיַעְזְרֶ֗ךָּ וְאֵ֤ת שַׁדַּי֙ וִיבָ֣רְכֶ֔ךָּ בִּרְכֹ֤ת
    שָׁמַ֙יִם֙ מֵעָ֔ל בִּרְכֹ֥ת תְּה֖וֹם רֹבֶ֣צֶת תָּ֑חַת בִּרְכֹ֥ת שָׁדַ֖יִם וָרָֽחַם׃
  ibo-ibo: nʼihi Chineke nna gị, onye na-enyere gị aka, nʼihi Onye pụrụ ime ihe niile,
    ka ọ gọzie gị, site na ngọzị nke eluigwe site nʼelu, ngọzị nke osimiri dị nʼokpuru
    ala, ngọzị nke ara na akpanwa.
  ory-ory: ଅର୍ଥାତ୍‍, ପୈତୃକ ପରମେଶ୍ୱର, ଯେ ତୁମ୍ଭର ଉପକାର କରିବେ ଓ ସର୍ବଶକ୍ତିମାନ, ଯେ ଉପରିସ୍ଥ
    ଆକାଶରୁ ମଙ୍ଗଳ, ଅଧଃସ୍ଥାନରେ ବିସ୍ତୀର୍ଣ୍ଣ ବାରିଧିରୁ ମଙ୍ଗଳ, ସ୍ତନ ଓ ଗର୍ଭରୁ ମଙ୍ଗଳ ଦେଇ ତୁମ୍ଭକୁ
    ଆଶୀର୍ବାଦ କରିବେ, ତାହାଙ୍କ ଦ୍ୱାରା ତାହାର ହସ୍ତର ବାହୁ ବଳବାନ ହେଲା।
  chk-chk: Än semom we Kot epwe alisuk, ewe Kot mi Unusen Manaman epwe afeiöchuk ren
    feiöch seni läng, pwal ren ewe feiöch seni fän pwül. Kopwe feiöch ren chomong
    man me chomong semirit.
  ssd-ssd: Mam naŋe tuku Mbara nu Saŋgri Ŋayo. Nuŋge ne turnumba nyaro tinit. Nyaro
    magenu suŋgomba ne mbolŋge minamŋgaig. Samba mbolŋge sawe nyaro ŋak ndeka minamŋgat.
    Kilke sinamŋge kule nyaro ŋak minmba minamŋgat. Kiŋo kame suŋgomba kile-patikam
    tuku nyaro pino kame mbolŋge minamŋgat. Agaŋmor tuku nyaro paŋgarnu kame mbolŋge
    minamŋgat.
  rop-rop: Im na det God weya yu dedi bin bulurrum. En im na garra album yu. Det haibala
    God garra oldei gudbinji langa yu, en im garra oldei gibit yu reinwoda blanga
    det gadin blanga yu en springwoda blanga ola buligi blanga yu. En det gadin blanga
    yu garra growimap loda daga, en yu garra bridimap loda buligi, en yu garra abum
    bigmob biginini du. Yu garra faindim olkain ting langa hil kantri en langa ston
    kantri blanga meigim yu gudbinji. Ol detlot gudbala ting na God garra kipgon gibitbat
    langa yu, dumaji imbin pikimat yu brom ola braja blanga yu.
  ukr-1871: Всемогущий благодатно, синку, тебе кропить з неба гарними дощами, із землї
    годує.
  eng-AOI: It is my God who helps you to fight. It is my God who is very powerful
    and he is blessing you. He gives you rain from above and water from under the
    ground. He gives you many cattle and children.
  yon-yon: Eb ambe ye Aromkono Korem Ye Godbed eb yaa awabdene amun kerubdimaan. Ambid
    arimbed amiib, dem ok yi okiib, dingkan kab yemooniib dana yemooniib kwane bangkabdok.
  bch-bch: Iosep, tamam aea Deo, ei eao am luanga. Deo Matua Soke Tau ga ikado kemi
    ngan eao ta ibabada danga kemikemi ga ila pago. Ele pamatuanga ngan eao ga itaptap
    mariambai ga isulug ga iuotot tanoeai ga idae pade. Lem taine ga masilau mud ga
    tipopo kemi ga tipadudud led gergeu.
  deu-1951: Von deines Vaters Gott werde dir geholfen, und Gott der Allmächtige segne
    dich mit Segnungen vom Himmel herab, mit Segnungen der Tiefe, die unten liegt,
    mit Segnungen von Brüsten und Mutterschoß!
  eng-JPS: Even by the God of thy father, who shall help thee, and by the Almighty,
    who shall bless thee, with blessings of heaven above, blessings of the deep that
    coucheth beneath, blessings of the breasts, and of the womb.
  ubr-ubr: On on om tamam an God on ibaisim, God Faiwarin Bag on imomoginem, an bai momogis
    usan aiyetun emon esusur a kibubur sareu motob emon segeg, a bai momogin ato jever
    fifirig sigaraba sinitu a bobaitu mat nanatus bobous sinitu.
  srp-1865: Od silnoga Boga oca tvojega, koji æe ti pomagati, i od svemoguæega, koji
    æe te blagosloviti blagoslovima ozgo s neba, blagoslovima ozdo iz bezdana, blagoslovima
    od dojaka i od materice.
  lug-lug: olwa Katonda wa kitaawo, akuyamba, olwa Ayinzabyonna akuwa omukisa, omukisa
    oguva waggulu mu ggulu, omukisa ogwa wansi mu buziba, omukisa ogw’omu lubuto ne
    mu mabeere.
  heb-heb: מאל אביך ויעזרך ואת שדי ויברכך ברכת שמים מעל ברכת תהום רבצת תחת ברכת שדים
    ורחם׃
  ben-IRV: তোমার পিতার সেই ঈশ্বরের মাধ্যমে, যিনি তোমাকে সাহায্য করবেন, সেই সর্বশক্তিমানের
    মাধ্যমে, যিনি তোমাকে আশীর্বাদ করবেন, উপরে অবস্থিত আকাশ থেকে নিঃসৃত আশীর্বাদে,
    অধোবিস্তীর্ণ জলধি থেকে নিঃসৃত আশীর্বাদে, স্তন ও গর্ভ থেকে নিঃসৃত আশীর্বাদে।
  pan-pan: ਤੇਰੇ ਪਿਤਾ ਦੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ, ਜਿਹੜਾ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰੇਗਾ ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਤੋਂ,
    ਜਿਹੜਾ ਤੈਨੂੰ ਬਰਕਤਾਂ ਦੇਵੇਗਾ, ਉੱਪਰੋਂ ਅਕਾਸ਼ ਦੀਆਂ ਬਰਕਤਾਂ, ਹੇਠਾਂ ਪਈਆਂ ਹੋਈਆਂ ਡੁੰਘਿਆਈਆਂ
    ਦੀਆਂ ਬਰਕਤਾਂ, ਛਾਤੀਆਂ ਤੇ ਕੁੱਖ ਦੀਆਂ ਬਰਕਤਾਂ,
  tkr-tkr: Yiğne dekkee ı'bəədat ha'ana Allah hasre vas kumagxhecen, Hasre Mang'vee
    vas xayir-düə hevlecen, Xəəne-ç'iyeyne xhyanbışike ğu g'ıts'mayk'vancen, Vas geeb
    uşaxaariy çavra-vəq'ə helecen.
  mwp-mwp: '@see-verse:GEN.049.024'
  mya-JVB: သင့် ကိုမစ တော်မူသောသင့် အဘ ၏ ဘုရား သခင် အားဖြင့် ၎င်း၊ သင့် ကိုကောင်းကြီး
    ပေးတော်မူသောအနန္တ တန်ခိုးရှင်အားဖြင့် ၎င်း ခိုင်မာလျက်ရှိ၏။ ထိုဘုရားသည် အထက် မိုဃ်းကောင်းကင်
    ၏ မင်္ဂလာ ၊ အောက် နက်နဲ သောအရပ်၏မင်္ဂလာ ၊ သားမြတ် နှင့်ဆိုင်သောမင်္ဂလာ ၊ ဝမ်း
    နှင့်ဆိုင်သောမင်္ဂလာတို့ဖြင့် သင့်ကို ကောင်းကြီးပေးတော်မူမူပါစေသော။
  tbg-tbg: Ti ai qoka Variqavano ariqaa raqiki vairave. Kotiva ekaa kempuka vataava
    ai koqema amite vairara tiro, aaqu nti vaivaro vataqihairo koqe ruvu namari nte
    vairave. Kotiva ai koqema amitaira ai vaintivarave, ai purumakauve airi variate.
  hmo-hmo: 'Oiemu tamana ena Dirava ese oi ia durua noho. Siahu Ibounai ena Dirava,
    ia ese oi ia hanamoa noho. Inai bamona hanamoa be Iosepa do ia davaria: Medu ena
    namo guba dekena amo, ma tano henunai dekena amo ranu dobu ena namo. Rata ena
    namo, bona bogana ese natuna ia havaraia ena namo danu.'
  ata-ata: Anu Lataua noxilo, eni mamine Iakovo mo anu Lataua xaviinu misevile. Anusi
    ualusine no anu laꞌiua molu teitexi no loxotolo, mo lexa molu no lia tanu, mo
    ualusine sou napalaaneꞌi ta ꞌiline tavuꞌalo.
  nfa-nfa: Aa Nèngu madhenge èu kahèi. Dènge Na pala-bagi hia èu mèngi-nale nèti dedha-liru,
    nèti rai-haha, dènge berkat ho matana ana ae-ae dhu ngiꞌu èra.
  urd-urd: यह तेरे बाप के ख़ुदा का काम है, जो तेरी मदद करेगा, उसी क़ादिर — ए — मुतलक
    का काम जो ऊपर से आसमान की बरकतें, और नीचे से गहरे समुन्दर कि बरकतें 'अता करेगा।
  rus-SYN: от Бога отца твоего, Который и да поможет тебе, и от Всемогущего, Который
    и да благословит тебя благословениями небесными свыше, благословениями бездны,
    лежащей долу, благословениями сосцов и утробы,
  cbt-NTPO: Yosënëhuë chachin, catahuapënquën. Inaso', ya'ipi nanitapaton catahuapënquën.
    Ina nohuanton, o'nanpachina catahuainquën. Acoporonta i' ya'huërinso', ina nohuanton
    pipiton catahuainquën. Pë'tahuanëmapita, sanapinëmapita, inapitanta huaihuachina
    catahuain.
  bqc-SIM: N mae Luapi mɛ́ a dↄnlɛ, Gbãapiidepi mɛ́ a báaadangu ń lou'i pↄ́ ì
    bↄ musuo, ń ɛ̀fãai pↄ́ kálɛa tↄↄlɛ zíɛo. N nↄↄ ń n pↄ́ↄ aaↄ dɛ nɛadeↄ ũɛ.
  tcz-CHONGTHU: Chule na panpi Pathen in na kithopi jeh in hatchung nung pen phatthei
    naboh mai hen, chujong leh van chunga phattheina tin changmai jin, chule leithol
    noilanga twi dim bang in phatthei na chang jing in, chule noitwi akon, naobu akon
    phatthei na jouse chang tan.
  mar-mar: कारण तुझ्या बापाचा देव, जो तुला मदत करील, आणि सर्वशक्तिमान देवामुळे, जो
    तुला वरून आकाशाचे आशीर्वाद, खाली खोल दरीचे आशीर्वाद देवो, तसेच स्तनांचा व गर्भाशयांच्या
    उपजांचा आशीर्वाद तो तुला देवो.
  tcs-tcs: Lete da God blo ol ate blo mi elpe yu. Lete da Strong AntapGod blese yu
    wea ol rein po wete dem gadan kaikai blo yu, ane wea dem spring wata wea i go
    kamaut andanit prom graun. Ane wea yu go gad plenti pikinini ane ol plenti animal.
  soq-soq: Ipawa mamaa Godiwa mida e sauedia ita me mida mukamukauaida sauwa euda
    osoawosapi, me sauwa euda unu uboe wapiaubepio iepi ita do dogo bedewe esa dewasapio
    wisepi ita puea otootontompe uarantompa. Ita do e nosinosia uaraia eneepi.
  qub-qub: yäracushä Dios yanapäshuptiquimi, munayniyoj Dios bindisyunta goshuptiquimi.
    Syëlupitami payga bindisyunninta churamonga. Bindisyunta goshushpayquimi pacha
    rurinpitapis yacuta pashtachimonga. Warmicuna achca wawata tarinanpäpis bindisyunta
    goshunquipaj.
  bqp-bqp: N de Luda pì ni kpányĩ, Gbãnasĩndapinkide pì ni arubarika dangu kũ legũ'i
    kũ àdi bo musuo, kũ arubarika kũ à katɛna zĩtɛ gbáruo, de n nↄnↄ kũ n pↄ́nↄ
    gↄ̃ de nɛ́randenↄ ũ.
  hat-hat: Sa soti nan Bondye papa ou la k'ap ede ou, nan Bondye ki gen tout pouvwa
    a k'ap beni ou avèk benediksyon lapli ki soti anwo nan syèl la, avèk benediksyon
    sous dlo k'ap soti anba tè a, avèk benediksyon ki soti nan tete ak nan vant manman.
  eng-BSB: by the God of your father who helps you, and by the Almighty who blesses
    you, with blessings of the heavens above, with blessings of the depths below,
    with blessings of the breasts and womb.
  tod-tod: È-ɠɛɛ ná-GALAGI zaalai zu, nii é ga ɗa-ɓɔba nui, GALA Zɛbɛi-Pɛ-Maliɠii,
    nii a tuya loo è ʋɛ, ɗa tuyaiti sɔlɔɔ, ti zeɠezu maazuʋɛ geeɠɔlɔgi zu, ta tuyaiti
    ti ɠulazu ziɛ ɓomaʋɛ zooi wu, ta doun mɔinmɔingiti ta togani ɓulugiti.
  eng-WEBPB: even by the God of your father, who will help you, by the Almighty, who
    will bless you, with blessings of heaven above, blessings of the deep that lies
    below, blessings of the breasts, and of the womb.
  kbq-kbq: Na'ankure Jekopu'na negafa'na Anumzamo kaza nehuno, hihamu'ane Anumzamo
    asomu huneganteno, anagamu monafinkati asomu huneganteno, mopa agu'afinti tina
    hanati'nigenka asomura e'nerinanke'za, karimpafinti'ma fore hanaza mofavre'mo'zanena
    asomura erigahaze.
  nhe-BL: Quena, ma inmechpalehuis ininTeco mohuejcapan tatahua. Ma inmechtiochihua
    ta huan imoteipa ixhuihua yajaya Toteco Tlen Quipiya Nochi Chicahualistli. Ma
    quintiochihuas moteipa ixhuihua ica miyac tlatiochihualistli queja atl tlen huala
    tlen huejcapa ipan elhuicac, huan tlen huala huejcatla ipan hueyi atl huan quichihuas
    ma moscaltis imomilhua. Ma mitztiochihuas ta huan moteipa ixhuihua huan imosihuajhua.
    Ma inmechmacas miyac imoconehua tlen moscaltise ica cuali. Ma tlahuel momiyaquilica
    imotlapiyalhua.
  bus-bus: N de Luda é dↄnlɛ, Gbãapingide é aubarika dangu kↄ̃n lou'i kɛ̀ è bↄ musuo,
    kↄ̃n aubarika kɛ̀ kaɛna tↄↄtɛ gĩzĩo, lɛ n nↄↄnↄ kↄ̃n n pↄ́nↄ gↄ̃ dɛ nɛ́dandeenↄ
    ũ.
  gub-BL: Tupàn Zuze tu izar a'e nehe, upytywà putar Zuze a'e nehe. Ma'e paw iapo
    har ikàg wera'u ma'e a'e nehe, omono putar uze'egatu hehe a'e nehe. Umur putar
    uze'egatu ywak rehe har nehe. Umur putar uze'egatu 'y ywy wy pe har nehe no. Umur
    putar ma'ea'yr tetea'u izupe heimaw romo wà nehe. Umur putar ta'yr tetea'u izupe
    wà nehe no.
  eng-DRA: The God of thy father shall be thy helper, and the Almighty shall bless
    thee with the blessings of heaven above, with the blessings of the deep that lieth
    beneath, with the blessings of the breasts and of the womb.
  knf-knf: Naşibaţi i şaaş ajaaŋ adëman abi kaţënku pdo iko mënţ bŧi *El Şaday, Naşibaţi
    Anhiniiŋ iko bŧi awulu bnuura banwoonuŋ baţi awulu bnuura na meel mi ŋkumpëş awulu
    bnuura kado ibuk bapoţ baŧum ŋnŧaam ŋi nu ŋabot ŋabuk ŋaŧuman.
