verse: GEN.049.025
translations:
  mal-C: നിന്റെ പിതാവിന്റെ ദൈവം നിന്നെ സഹായിക്കും; സർവശക്തൻ നിന്നെ അനുഗ്രഹിക്കും.
    മീതേ ആകാശത്തിന്റെ അനുഗ്രഹങ്ങളാലും ആഴത്തിൽ കിടക്കുന്ന ആഴിയുടെ അനുഗ്രഹങ്ങളാലും,
    മുലയുടെയും ഗർഭത്തിന്റെയും അനുഗ്രഹങ്ങളാലുംതന്നെ.
  deu-TKW: vom Gott deines Vaters - er helfe dir! - und von Gott, dem Allmächtigen,
    - er segne dich mit Segensfülle vom Himmel droben, mit Segensfülle aus der Wassertiefe,
    die drunten lagert, mit Segensfülle aus Brüsten und Mutterschoß.
  lin-lin: Mpo na Nzambe ya tata na yo, tika ete asungaka yo ! mpo na Nkolo-Na-Nguya-Nyonso,
    tika ete apambola yo, apambola yo na mapamboli ya Lola, wuta na likolo ; na mapamboli
    ya bozindo, na se ; na mapamboli ya mabele mpe ya libumu.
  cbr-NT: ¡asábi ka Nukën 'Ibu Dios a 'ën rabikë, an ka mi 'akinuxun 'aia; Nukën 'Ibu
    Dios kamabi kushiñuira an ka mi upiokin 'akinti 'ikën! ¡Naíkamë 'ëo manámixunbi
    ka 'uí 'ibútanun mi upíokin sinánxunti 'ikën! ¡An ka parúmpapa 'ukëmëu 'ikë me
    anuaxbia 'umpax utanun mi upíokin sinánxunti 'ikën! ¡An ka min ñuinakama tuaia
    'anan xanu bakënti aribi upíokin sinánxunti 'ikën!
  eng-LSV: By the God of your father who helps you, || And the Mighty One who blesses
    you, || Blessings of the heavens from above, || Blessings of the deep lying under,
    || Blessings of breasts and womb—
  bmu-bmu: 'Iwigahö Anutuŋan mönö bauköm gihiba malma. Bem kukösum pakpakö Toŋan mönö
    kewö kötuetköm gihiiga malman: Kiegö kötumötuetŋan mönö könakembayök göhöreŋ eriga
    gölme dutŋi emuyaŋgö oŋan göhöreŋ koriga nahönbörat aka sömbup gwötpuk miwikŋaim
    eŋgiba malman.'
  eng-GNV: Euen by the God of thy father, who shall helpe thee, and by the almightie,
    who shall blesse thee with heauenly blessinges from aboue, with blessings of the
    deepe, that lyeth beneath, with blessings of the brestes, and of the wombe.
  eng-WEBSTER: 'Even by the God of thy father, who shall help thee, and by the Almighty,
    who shall bless thee with blessings of heaven above, blessings of the deep that
    lieth beneath, blessings of the breasts, and of the womb:'
  nhw-BL: Quena, ma anmechpalehuis ininTeco mohuejcapan tatahua. Ma anmechtiochihua
    ta huan amoteipan ixhuihua yaya Toteco Catli Quipiya Nochi Chicahualistli. Ma
    quintiochihuas moteipan ixhuihua ica miyac tlatiochihualistli quen atl catli huala
    tlen huejcapa ipan ilhuicac, huan catli huala huejcatla ipan hueyi atl huan quichihuas
    ma moscaltis amomilhua. Ma quintiochihuas ta huan moteipan ixhuihua huan amosihuajhua.
    Ma anmechmacas miyac amoconehua catli moscaltise ica cuali. Ma tlahuel momiyaquilica
    amotlapiyalhua.
  swh-ONEN: kwa sababu ya Mungu wa baba yako, anayekusaidia, kwa sababu ya Mwenyezi,
    yeye anayekubariki kwa baraka za mbinguni juu, baraka za kilindi kilichoko chini,
    baraka za matitini na za tumbo la uzazi.
  bba-bba: wiyɑ u koo nun somi u nun domɑru kuɑ, kpɑ ɡurɑ yu nun nɛɛyɑ, kpɑ nim mu
    n yibɑ bwiiyɔ yi ɑ mɔ wunɛn tem sɔɔ. U koo mɑɑ wunɛn kurɔbu ko bii mɛrobu, kpɑ
    wunɛn sɑbenu nu mɑ.
  eng-KJVCPB: 'Even by the God of thy father, who shall help thee; And by the Almighty,
    who shall bless thee With blessings of heaven above, Blessings of the deep that
    lieth under, Blessings of the breasts, and of the womb:'
  cpy-cpy: Ikamintha Itajorentsite ashitzimiri, ri neshironkateemini. Riitaki Tajorentsi
    Shintsiperori, riitaki tajonkawenteemini. Opoñaawo itajorenka jenoki ikiteki.
    Opoñaawo itajorenka inthomoeyaaki inkaareki. Opoñaawo itajorenka tenitsiki eejatzi
    owamaarentsiki.
  mpx-mpx: Tamwam wana Yabowaine ni labewa, Yabowaine Togasisi Hot ni muloluagiwa.
    Ni muloluagiwa ni ba kehe ni loem labulabumwa, ni muloluagiwa wewel ni patub heyan
    bilibiliya, ni muloluagiwa wam bwasumu ge tubutubumwau nihi gewi.
  wbp-wbp: Ngaju-nyangu Kaatu kapu nyina nyuntu-kurlu. Nyanunguju PIRRJIRDI-NYAYIRNI
    WITA-WANGU! Kapungku pirrjirdi-maninjarla warrawarra-kanyi, kapungku ngapa yilyamirni
    yalkiri-ngirli, manu kapungku ngapa yinyi walya-ngurlu kaji purlpurl-pardimi.
    Nyuntu-parntarlu kapu-jana kurdu panu mardarni, manu nyuntu-nyangu pulukurlu,
    jiyipirli manu narnukuturlu kapulu-jana kurdu panu-yijala mardarni.
  luo-luo: Nyasach wuonuno ma en Nyasaye Maratego, mondo ogwedhi gi gweth mag polo
    gi gweth mag nyak mag lowo, gi gweth mag nyithindo.
  meu-meu: 'Tamamu ena Dirava bunai: ia ese baine durumu, Siahu-idoinai Diravana:
    ia ese baine hanamomu. Guba atai ai ena hahenamo, Dobu gabuna tanobada henunai
    ena hahenamo, Kemena ena hahenamo, bogana ena hahenamo.'
  npi-ULB: तेरा बुबाका परमेश्‍वरले तँलाई सहायता गर्नुहुन्‍छ, र सर्वशक्तिमान् परमेश्‍वरले
    माथि स्‍वर्गका आशिष्‌हरू, तल अगाधका आशिष्‌हरू, अनि स्‍तन र गर्भका आशिष्‌हरूले
    आशिषित्् तुल्याउनुहुनेछ ।
  yor-yor: nítorí Ọlọ́run baba rẹ tí ó ràn ọ́ lọ́wọ́, nítorí Olódùmarè tí ó bùkún
    ọ pẹ̀lú láti ọ̀run wá, ìbùkún ọ̀gbìn tí ó wà ní ìsàlẹ̀, ìbùkún ti ọmú àti ti inú.
  emp-NTPO: Bʌ zezaba ĩjã b̶ʌ Ãcõrẽneba bʌa poyasia. Ara maʌ̃ Ãcõrẽba bʌra carebaya.
    Ãcõrẽ ne jũma poya o b̶ʌba bʌ ẽberãrãa bajãneba cueda diaya. Idjab̶a naʌ̃ ẽjũãne
    baidoda diaya. Bʌd̶eba yõbʌda wẽrãrãba, bʌ animarã b̶ea bid̶a warrarãda zocãrã
    to b̶ead̶ia idjab̶a ju dawa b̶ead̶ia.
  ind-ind: Biarlah Allahku menolong kalian. Kiranya Allah Yang Mahakuasa memberkati
    kalian dengan air hujan dari langit dan mata air dari dalam bumi. Dialah yang
    akan memberkati kalian dengan banyak keturunan dan ternak berlimpah.
  pes-OPCB: باشد که خدای قادر مطلق، خدای پدرت، تو را یاری کند و از برکات آسمانی و
    زمینی بهره‌مند گرداند و فرزندان تو را زیاد سازد.
  ssx-ssx: Mo neke tamba꞉ mina꞉la꞉ta꞉ naka꞉ apa꞉na꞉ Koda꞉ma꞉ pita꞉la꞉me. Mo Aneke
    Wele wopupiki Koda꞉ma꞉ neke epeaasa꞉me. Oli ya nane lakoma꞉ neke epeaasa꞉me. Kutupa
    oni kenke oto nane opa꞉laasa꞉ ikali manuma꞉ makee. Kaomanu wopu make wekiwandiki
    wopu make neke epeaasa꞉me.
  lcm-lcm: Le si kana pakangai a God ang si tamana. Le si kana poso atauia na vo kitmat
    luai ang. Tauia i mete kuku e pangkul, tauia i kevkev luai i nei roe, tauia i
    duk ta inatus.
  aer-aer: Ngkarte atyinhe-arle ngkwengenge anetyenhe. Rarle lterrke anthurre-arle!
    Re ngenhe aremele arntarnte-arerle-anetyenhe ngenhe lterrke-ilemele. Re ngkwenge
    kwatye yerneme alkere-ngentyele, kwatye pelhe-pelhe-arlke re ngenhe antheme ngkwenge
    anewele ampe atningke atnyenetyenhe, pweleke areyele-arlke, yepe-yepe areyele-arlke,
    ngkwinhele nanikute areyele-arlke, ingkirrekele akwerrke atningke atnyenetyenhe.
  tgl-ULB: Dahil ang Diyos ng iyong ama, na siyang tutulong sa iyo, at dahil sa makapangyarihang
    Diyos na siyang magbabasbas sa iyo ng pagpapala sa kalangitan, mga pagpapala sa
    kailaliman na nasa ibaba, mga pagpapala sa mga dibdib at sinapupunan.
  nop-nop: Baha, nu’walaŋ Bepaŋ adi gehitubukilitiguk adigoŋ gehitubulodawaak. Bepaŋ
    Saŋiniŋ Moloom adi ulolooŋ tigamguk adigoŋ gehitubulodawaak. Adi kunumneniŋ duhuduhudi
    kahaŋ tigambaak. Adi kwet maaneŋ ime kainiŋ dumuŋ hatak wondi kahaŋ tigambaak.
    Tiŋa wapmihi mintaminta eŋ nom wanakaŋ kahaŋ tigambaak.
  kca-kca: ащен Турәм эԓты, Хŏйән нӑӈ ат ԋотԓайән, Иса Верәтты Ŏт эԓты, Хŏйән нӑӈ
    йӑмән ат мӑԓайән нумәԓта турәм эԓты, иԓән ŏԓты пӑтыԓы тӑха эԓты, эсәм шўв пӑ утрәԓ
    эԓты;
  cbu-NT: Ashirucha, yuwamand nuwaa ksutarangu anumand Apanllsha shiyaatstam ksutkiya.
    Apanll waana kizpureeru, Shiyaa uru istachshaparee. Apanll shiyaa kis naparangu,
    sinaatssha zanganirangu, shiyash mzarish maachishsha zapan kxunachshaparee. Mishat,
    tsapushumandsha kung kusarangiya. Mishat, shiyachich wizanur uru mireechinllinaya.
    Chineemtamtish zapantam pzapanichtamparee.
  hui-hui: Í̠ abanaga Ngode Datagaliwabe ogoni íbu howa ibu Hongo Haiheore kago ibugua
    hangu í̠ biamogo bialu mo bayale halu mbirale bayale dege ngaru ngiaga kagoni.
    Ibugua dege hariha howa iba dalu ibilalu dindiha howa iba dewa dugua dagadaga
    bilaga kagoni. Ibugua í̠naga aguanenerume waneigini dewaore taba henelo ngulebira.
  wrs-wrs: Tanam Sesoava kana mendekli lohv, hev yemba si poauothovav, wo kolvrevav.
    Manara, himba keknamangas wohlohv. Himba pom wolaihaprinvna senaminiva eva pethariniva,
    temba novolva livpa. Yetindina ongahmunilva si tetwond vevav mindnam.
  mya-mya: သင့်​အ​ဖ​၏​ဘု​ရား​သ​ခင်​သည်​သင့်​ကို​ကူ​မ​လျက် ရှိ​တော်​မူ​၏။ အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​သည်​သင့်​အား
    ကောင်း​ကင်​မှ​ကျ​သော​မိုး​ရေ၊မြေ​အောက်​မှ စီး​ထွက်​သော​ရေ​ကို​လည်း​ကောင်း၊ သိုး​နွား​များ​နှင့်​သား​သ​မီး​ရ​တ​နာ​ကို
    လည်း​ကောင်း ပေး​တော်​မူ​ပါ​စေ၊
  cbi-NTPO: ¡Ñu' apa' Dios ñunu kivetenu tsuve, tiba kekaanuu jumu Dios ñunu mika
    ura' ikaanu tsuve! ¡Kai'sha selu jumuchi bain ñunu Dios ura' ikaanu tsuve! ¡Lamaa
    pi tainsha jumuchi bain ñunu Dios ura' ikaanu tsuve! ¡Dios ñunu pure' sera' jikaakenu
    tsuve!
  bod-N: དེ་ཡང་ཁྱོད་ཀྱི་ཕ་ཡི་དཀོན་མཆོག༌གིས།། ཁྱོད་ལ་སྐྱབས་སུ་མཛད་ཅིང་མཛད་ལགས༌ཏེ།།
    ཀུན་དབང་ལྡན་པ་ཁོང་གིས་ནམ་མཁའ༌དང༌།། ས་གཞིར་ཁྱབ་པའི་བྱིན་རླབས་མཐའ་དག༌དང༌།། མངལ་ལྡན་ནུ་མའི་བྱིན་རླབས་གནང་བར༌འགྱུར།།
  wsk-wsk: 'Joseph, nika niet ko Kaem ni ninguru ka sangarso, Kaem Sokel Garagar melmasak
    suen biya te marak kisiso: tuwik se worem te munan kisiso, yu ali ningi se yu
    naguwoso mu te marak kisiso, kuriang suen biya te marak kisiso.'
  kkl-kkl: Ani Israeldi Nai Allahri yeplangkelul. Allah Im So'o Saelbamlangeri mikip
    nenelangkelul. Mag imag agha kulukul alamleri, mag so'o lomag agha walel alamleri,
    mikip nembahileba me mangaro maum tinilamsukang.
  sna-sna: nokuda kwaMwari wababa vako anokubatsira, nokuda kwoWamasimba Ose anokuropafadza
    namaropafadzo okumatenga kumusoro, maropafadzo okwakadzika kuri pasi, maropafadzo
    amazamu neechizvaro.
  spa-BLM: por el Dios de tu padre, que te ayudará, por el Todopoderoso, que te bendecirá,
    con las bendiciones del cielo, las bendiciones de las profundidades que se encuentran
    debajo, bendiciones de los pechos, y del vientre.
  beu-beu: Eningse Aing ba aaing liko, bot aaing jaga. Bot Eaaung-Ehama bae ebale
    veng niang ba, doe burang mi, ae por-alolang taang, bot tabaning-taheli ening
    tatoang-tatoang, bot aabetat mona-majalung angu eningse Ana metma maeenang
  cac-cac: yuj val yip in Diosal, aton ol ach colanoc. A Dios Syal Yuj Smasanil ol
    yac' svach'c'olal d'a ib'an̈, aton n̈ab' scot d'a satchaan̈ yed' syaxil sat lum
    luum. Yuj svach'c'olal ol q'uib' sb'isul eb' uninal yed' noc' a molb'etzal noc'.
  swh-ULB: Mungu wa baba yako atakusaidia na Mungu Mwenye enzi atakubariki kwa baraka
    mbinguni juu, baraka za vilindi vilivyo chini, na baraka za maziwa na tumbo.
  bel-bel: ад Бога бацькі твайго, Які хай дапаможа табе, і ад Усемагутнага, Які і
    хай дабраславіць цябе дабраславеньнямі нябеснымі згары, дабраславеньнямі бездані,
    якая ляжыць унізе, дабраславеньнямі саскоў і ўлоньня,
  deu-ELBBK: von dem Gott deines Vaters, und er wird dir helfen, und dem Allmächtigen,
    und er wird dich segnen mit Segnungen des Himmels droben, mit Segnungen der Tiefe,
    die unten liegt, mit Segnungen der Brüste und des Mutterleibes.
  mbb-OT: Iyan sikandin kes Mekeǥeǥehem he Megbevayà he ed-ezapen te menge kepuun
    nu he edtavang wey ebpenuvadtuvad kenikew. Ebeǥayan ke zin te uzan wey wahig diyà
    te serebseb. Ebeǥayan ke zin daan te mezakel he menge anak wey menge uyaǥen.
  msc-msc: I fa Maari ye i dɛmɛnna. Alla Sebɛɛtii ye ɲumaya kɛla i yɛ. A ri fen ɲumailu
    di i ma ka bɔ san ma. A ri ji di i ma ka bɔ duu kɔrɔ. A ri i denilu ni i la kolofenilu
    siyaya.
  mal-2015: നിൻ പിതാവിന്റെ ദൈവത്താൽ - അവൻ നിന്നെ സഹായിക്കും - സർവ്വശക്തനാൽ തന്നേ -
    അവൻ മീതെ ആകാശത്തിന്റെ അനുഗ്രഹങ്ങളാലും താഴെ കിടക്കുന്ന ആഴത്തിന്റെ അനുഗ്രങ്ങളാലും
    മുലയുടെയും ഗർഭത്തിന്റെയും അനുഗ്രഹങ്ങളാലും നിന്നെ അനുഗ്രഹിക്കും.
  tuo-NT: Mʉꞌʉ pacʉ Jacob ẽjõpeogʉ Õꞌacʉ̃ mʉꞌʉrẽ weetamuato. Õꞌacʉ̃ tutuayʉꞌrʉnʉꞌcãgʉ̃,
    nipeꞌtise mʉꞌʉrẽ añurõ waꞌacã weeato. Nipeꞌtise añuse ʉꞌmʉse cjase meꞌrã mʉꞌʉrẽ
    añurõ waꞌacã weeato. Tojo nicã nipeꞌtise aco ʉ̃ꞌcʉ̃arõpʉ nise meꞌrã tojo weeato.
    Mʉꞌʉ pãrãmerã nituriarã pãjãrã masãputicã weeato. Tojo nicã, mʉꞌʉ ecarã quẽꞌrã
    mejãrõta pãjãrã masãputiato.
  gup-gup: Nungka wanjh ngardduk God ngaye nawu nakornkumo ke, dja mak ngudda ke God
    wanjh nungka munguyh ngunbidyikarrme. Nungka wanjh nadjalkudji nadjaldulkarrekimuk
    duninjh mak ngunwon nawu namakmak kore kaddumbeh dja mak nawu kanjdjibeh. Dja
    warridj namak ngunnahnan ngudberre nawu ngurrimud ba bu munguyh kabirriyawwernmerren,
    dja mak mayh bedberre kabirriyawwernmerren.”
  met-met: Yosep, tibum Urana inia, ina ung haulingama. Urana Haringing Sibuna sina
    guxamdi naung, guxamgadi diri sabalunia ma, guxamgadi dahaing suania ma, guxamgadi
    bila gara xumana oxopsaxidi.
  gvs-gvs: 'nakae yau guna Yaubada. Tauyana bei ivaitem. Tauyana Tokalika bei ikaipakuyem.
    Ina kaipakuyana ame nakae: Kúwana dedevina bei isou, ami bwae doelu goi ikaubobóbwala.
    Natumowo badabadaidi bei sibíbina. E nakae im yoguyoguyao sisusáila.'
  rmc-rmc: Mi pomožinel tuke o Del tire dadeskro! Mi požehňinel tut o Nekzoraleder
    Del le brišindeha andral o ňebos the le paňeha andral e phuv – a mi del tut but
    stadi the čhaven!
  nlg-nlg: Nigua a God ke hangagho. Lubatia God puku ni maana te vautogho nighi rana
    lei vauto ni kokou, maighi rana lei vauto ni maramana iani pari, maighi rana lei
    vauto ni sepalaghi na lei vaivarimu, maighi nimua na lei maumanu.
  dgr-DOGNT: Netà Wenǫ̀htsı̨ nets'àdı ha, Nǫ̀htsı̨ t'asìı wegha dìì-le sìı yat'a gots'ǫ
    chǫh eyıts'ǫ dèè gotł'a ts'ǫ tı t'à nexè sìghà ayele ha, tıts'aàdìı łǫ eyıts'ǫ
    chekoa łǫ neghàyele ha.
  pes-OPV: از خدای پدرت که تو را اعانت می‌کند، و از قادرمطلق که تو را برکت می‌دهد،
    به برکات آسمانی از اعلی و برکات لجه‌ای که دراسفل واقع است، و برکات پستانها و رحم.
  ron-1924: Ачаста есте лукраря Думнезеулуй татэлуй тэу, каре те ва ажута; Ачаста
    есте лукраря Челуй Атотпутерник, каре те ва бинекувынта Ку бинекувынтэриле черурилор
    де сус, Ку бинекувынтэриле апелор де жос, Ку бинекувынтэриле цыцелор ши але пынтечелуй
    мамей.
