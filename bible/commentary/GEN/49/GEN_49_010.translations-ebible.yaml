verse: GEN.049.010
translations:
  mal-C: അവകാശി വരികയും ജനതകൾ അവിടത്തെ ആജ്ഞാനുവർത്തികൾ ആയിത്തീരുകയും ചെയ്യുന്നതുവരെ
    ചെങ്കോൽ യെഹൂദയിൽനിന്നും അധികാരദണ്ഡ് അവന്റെ പാദങ്ങൾക്കിടയിൽനിന്നും മാറിപ്പോകുകയില്ല.
  deu-TKW: Nicht wird das Scepter von Juda weichen, noch der Herrscherstab aus seinen
    Händen, bis der kommt, dem es bestimmt ist, und die Völker sich ihm unterwerfen.
  lin-lin: Nzete ya bokonzi ekolongwa te na Yuda, lingenda mpe ekolongwa te kati na
    makolo na ye, kino tango nkolo na ye akoya, nkolo oyo bikolo nyonso ekotosa.
  cbr-NT: Uínbi ka aín kushi Judá bikuantima 'ikën, 'imainun ka aín manë tsati 'apun
    tuinkë 'ikëa tuinkë a bikuantima 'ikën, a manë tsatin 'ibuka unuxun 'aia usa 'ain
    ka kamabi menu 'ikë unikaman ax kikësabiokin 'anuxun 'aia.
  eng-LSV: The scepter does not turn aside from Judah, || And a lawgiver from between
    his feet, || Until his Seed comes; And His [is] the obedience of peoples.
  bmu-bmu: Kukösumgö aiwesökŋi mi kunŋan Juda yeŋgö böröŋineyök qahö eŋguaŋgitma.
    Azi kembugö öröpŋan könaŋi sutŋire kiniga kunŋan mi qahö qeköma. Nanŋi aka gwölönarökurupŋan
    jakömbuak dumŋe tata mal öŋgögetka könaŋgep kunöŋ asuhuiga könagesö kambuŋi kambuŋi
    yeŋön yaŋgö jitŋi tem köla malme.
  eng-GNV: The scepter shall not depart from Iudah, nor a Lawegiuer from betweene
    his feete, vntill Shiloh come, and the people shall be gathered vnto him.
  eng-WEBSTER: 'The scepter shall not depart from Judah, nor a lawgiver from between
    his feet, until Shiloh shall come: and to him shall be the gathering of the people.'
  nhw-BL: Amo aqui huelis quiquixtis nopa tlanahuatili catli moteipan ixhuihua quipiyase.
    Niyon quinquixtilis nopa tepos cuatopili catli quipiyase para ica tetlatzacuiltise.
    Quipiyase tequiticayotl para nochipa. Huan teipa hualas moteipan ixhui catli temacas
    tlasehuilistli. Yaya catli nelía iaxca nopa tepos cuatopili huan nopa tequiticayotl
    para tlanahuatis. Huan masehualme ipan nochi tlalme campa hueli quichihuase catli
    yaya quinilhuía.
  swh-ONEN: Fimbo ya ufalme haitaondoka kwa Yuda, wala fimbo ya mtawala kati ya miguu
    yake, hadi aje yeye ambaye milki ni yake, ambaye utii wa mataifa ni wake.
  bba-bba: Bɑndɑ kun doonɔ wunɛn bweserun di. Sinɑ bɔrɑ kun kisirɑmɔ wunɛn nɔmun di,
    sere Silo ù n tunumɑ, kpɑ bwesenu kpuro nu nùn mɛm nɔɔwɑ.
  eng-KJVCPB: The sceptre shall not depart from Judah, Nor a lawgiver from between
    his feet, Until Shiloh come; And unto him shall the gathering of the people be.
  cpy-cpy: Tekatsira materoni raapithateeri ishintsinka Judá, Tekatsi aapithateerini
    iwinkatharimento roteeyakiri, Roojatzi ipokantakyaari ashitawori iwinkatharimento,
    Ikemijantawakiri inashiyitachari roshekitawakayitaha.
  mpx-mpx: Kin wali suki ni miminaa ya Yuda nimwamwa, ge sauga gegewena tubutubumwau
    nihi tologugui, ana siga gamagal toto iya wana bugul hot ni nem ni ahe, iya boda
    gegewel awana nihi ab.
  wbp-wbp: Ngajulu karnangku nguru nyampuju yinyi. Nyuntu kapunpa wiri nyina. Ngaka
    nyuntu-nyangu kaja-nyanu-patu manu warringiyi-puraji-patu kapulu wiri-patu nyina
    kingi-piya. Ngula-jangka yapa yirdi Jiilu kapu yanirni. Yapa nguru-kari nguru-kari
    kapulurla yanirni purda-nyanjaku, manu kapulu linpangku purda-nyanyi nyanunguju.
  luo-luo: Ludh duongʼ ok noa e lwet Juda kata odunga mar teko ok noa e tiende, nyaka
    wuon loch ma biro rito ogendini duto chopi kendo luor mar ogendini nobed kuome.
  meu-meu: Lohia auna na Iuda ena amo basie abia oho, Tarava iatuna tauna ai danu
    basie dabu, Ela bona bainema tauna na do bainema; Bena bese loḡora ese ia bae
    badinaia.
  npi-ULB: यहूदाको हातबाट राजदण्‍ड हट्‌नेछैन, न त राज्‍य चलाउनेको लाठी त्‍यसका खुट्टाका
    बिचबाट हट्‌नेछ, जबसम्‍म त्‍यसका मालिक आउँदैनन्‌ । जातिहरूले उहाँको आज्ञा मान्‍नेछन्
    ।
  yor-yor: Ọ̀pá oyè kì yóò kúrò ní Juda bẹ́ẹ̀ ni ọ̀pá-ìṣàkóso kì yóò kúrò láàrín ẹsẹ̀
    rẹ̀, títí tí Ṣilo tí ó ni í yóò fi dé, tí gbogbo àwọn orílẹ̀-èdè yóò máa wárí
    fún un.
  emp-NTPO: Ni ab̶aʌba dji boro bacuru Juda jʌwad̶e b̶ʌra jãrĩnaẽ́a. Idjid̶eba yõbʌdarãba
    maʌ̃ bacurura ewariza erob̶ead̶ia. Maʌ̃ bacuru djibari zebʌrʌd̶e jũmarãba idji
    bed̶eara ĩjã o duanania.
  ind-ind: Tongkat kerajaan tidak akan beralih dari suku Yehuda, dan keturunannya
    akan memerintah hingga tiba saatnya kelak datang seseorang yang berhak memiliki
    tongkat kerajaan itu. Dialah penguasa yang akan ditaati oleh segala bangsa.
  pes-OPCB: عصای سلطنت از یهودا دور نخواهد شد و نه چوگان فرمانروایی از فرزندان او،
    تا شیلو که همهٔ قومها او را اطاعت می‌کنند، بیاید.
  ssx-ssx: Diudama꞉ta꞉ mo kinina꞉ minu hala꞉ dolo miniki halieke. Kutupa ipika꞉ monduma꞉
    monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandiki pa꞉ta꞉ yama꞉ kini halimanu hoto paeyao
    handeteke hao hatiki pilimikie. Tutu manuma꞉ta꞉ ipika꞉ dakisi hambuluekema꞉ ala꞉ta꞉
    ala꞉ta꞉ mea a꞉palimikie. Kutupa ipiki pa꞉ta꞉ homu pitolo hata꞉ panda꞉punialimikie.
  lcm-lcm: Sinsinong i sausaupai parik kapa angkoai si papelek ani Iuda, tung si vopo
    tauk i kirim ang kame serei. Mamain ta patvap aongos ki longong singina.
  aer-aer: The ngenhe apmere nhenhe antheme. Unte akngerrepate irretyeke unte lterrke
    akwete anemele ngkwengenge raketyeke arrangkwe-arle. Ikwerenge anteme ngkwenge
    alere areye arrenge-arrenge ngkwinhe areye-arle akngerrepate anetyenhe King areye-arteke.
    Yanhe-ngentyele, tyerrtye anyente Shiloh arritnye anteme apetyetyenhe. Tyerrtye
    apmere arrpe-anenhe-ngentyele apetyetyenhe renhe awetyeke, itne anteme ikwere
    akangkwe-irreretyenhe, apwerte mane-arlke arne mwerre akngerre arrpenhe areye-arlke
    ikwere-werne akngetyewarremele.
  tgl-ULB: Hindi mawawala ang setro sa Juda, kahit ang tungkod ng pinuno mula sa pagitan
    ng kanyang mga paa, hanggang dumating ang Silo. Susunod ang mga bansa sa kanya.
  nop-nop: Maapme diniŋ kuyaŋ woŋ adi Yuda’walaŋ kayoŋ bop mu bikabuŋa waak. Eŋ talitimeŋ
    hatihati u yadi kayogedi yalidihiŋa ilaaŋ. Kaŋ moloomge saŋiniŋ gamulakdi busuwaune
    kwetkwet meeniŋ hogohogok mede tiloloŋ timineeŋ.
  kca-kca: Скипетр хон пос Иуда хŏща хӑщәԓ пӑ ԓўв хот тэԓәԓән хон катәԓты пос йэԓԓы
    тӑйты питԓа, Йӑмащты Ŏт йŏхәттаԓ унты, Хŏй йэщаԓт хŏԓ мирәт шаншŏхән ԓойты питԓәт.
  cbu-NT: Ambtam ashikpaz ashkusin, shiyachchimari ichingaroo tputs kasirsin taachinllinaya.
    Shiyachich kizpur kurak urutari pishtacheeja, ndambari. Itaru, nimun zapish kurak
    shiyachcheetsimarisha nlluranur kasiru kizpur kurak kuschiya. Anootsimari uru
    kurakawtamsin istanda táchinllinaya. Ichingaru tsapurunas anootsimaritam kurakaa
    kuk payuchinllinaya.
  hui-hui: Ibugua handame haga kini manda bialu yaga halimbu ngago yu biruwa ibu kini
    haabo holebira. Ibu agali mini lene dege haho wialu Silo dindi anda puwa wali
    agali bibahende handame ho holebira.
  wrs-wrs: Yimba si kuwul mendekli wulluhunvav, wo simbepolva yenamba si osangas wulvahinvav.
    Verava, hona indhanarini si lohvav kuwulalmba, Silo. Monglava indhanamba si woh
    iambmanavav yemba, hevna kuva kusithapramnavav.
  mya-mya: ယု​ဒ​သည်​ရာ​ဇ​လှံ​တံ​ကို​ကိုင်​စွဲ​ရ​လိမ့်​မည်။ သူ​၏​အ​ဆက်​အ​နွယ်​တို့​၌​အုပ်​စိုး​ခြင်း​အာ​ဏာ
    အ​မြဲ​ရှိ​လိမ့်​မည်။ တိုင်း​နိုင်​ငံ​တို့​သည်​သူ့​ထံ​သို့​လက်​ဆောင်​ပဏ္ဏာ ဆက်​သ​၍​သူ့​သြ​ဇာ​ကို​ခံ​ကြ​လိမ့်​မည်။
  cbi-NTPO: Tsenmin naa mu bain Judánu bale ruku jutyungue tirenuu dejutyuve, tsa
    jutyu'ba, juntsa balen rukula' tyutyan cha'li tanamu jaindyuya, ya' tyaapanu bale
    keengayanu tyutyan cha'li tanashu juntsa muba machi'ken dejutyuve, tsenmala naaju
    chachilla bain yanu meedinu detsuve.
  bod-N: ཞི་ལོ་ཞེས་བྱར་གྲགས་པ་ཁོང་ཉིད་ཕེབས་པ༌དང༌།། མི་རིགས་ཀུན་གྱིས་ཁོང་གི་ངག་བཞིན་སྒྲུབ་པའི༌བར།།
    ཡ་ཧུ་དཱ་ལས་རྒྱལ་པོའི་མཁར་བ་མི་འཕྲོག༌ཅིང༌།། ཁོང་གི་རྐང་པའི་བར་ནས་མཁར་བ་འཆོར་མི༌སྲིད།།
  wsk-wsk: Supuling ura betera ko tam, Judah kuting te iluwa ko kualuwong luan te
    beteram se aniso mu, gue kigilik bo tairuk me taukko; bare kotam nunguning, noko
    gue, mu tairuk tauk ale iluwok, ale te kariimet suen la nunga bituok se kuring
    bowa ningi bagamonko.
  kkl-kkl: Yehuda andi nimi nubu nangdi salerop kame tunguna saelbapmenba, andi mangaroba
    amik yalamlengeriba, ya'ag saelbamukang. Andi mangaroba pere agha nimi nubunge
    nhon yaleba, nimi mog so'o ni wamik nimi ni el umag wamikti, eldi yubu ka'elamukang.
  sna-sna: Tsvimbo youshe haingabvi kuna Judha, uye mudonzvo womutongi pakati pamakumbo
    ake, kusvikira asvika kumuridzi wawo, uye kuteerera kwendudzi ndokwake.
  spa-BLM: El cetro no se apartará de Judá, ni el bastón de mando de entre sus pies,
    hasta que llegue a quien le corresponde. La obediencia de los pueblos será a él.
  beu-beu: Nehe ba parenta pina angu bae Yahuda elelang omi angu eahalang niang, bot
    parenta evia-via angu bae ehahama angmi ava asorong niang. Eningse enehe nu lebe
    Mieele-Mibalolu angu Ana hoa, senge mihit parenta pina se, bangsa-bangsa emangpi
    Aing vengtou, bot Aing venghele.
  cac-cac: Malaj mach syal yic'anec' snivanil elc'ochi. Malaj mach syal yic'anec'
    a c'ococh d'a yol a c'ab', masanto ol ja jun Mach ay yico', jun mach to masanil
    nación ol c'anab'ajanoc.
  swh-ULB: Fimbo haitaondoka katika Yuda, wala fimbo ya utawala kutoka katika miguu
    yake, hata atakapo kuja Shilo. Mataifa yatamtii.
  bel-bel: Не адыдзе скіпетр ад Юды і заканадаўца ад сьцёгнаў ягоных, пакуль ня прыйдзе
    Прымірэнец, і Яму пакорлівасьць народаў.
  wed-wed: Gulau ana jiḡona Judah ina vojijini ma ana epaepaia ina vibada nonoa, anina
    da jiḡona taniwagana ina nei maranaina dobu anatapui ravai tauna ina raudunelei
    ma ina viborumei.”
  deu-ELBBK: Nicht weichen wird das Zepter von Juda, noch der Herrscherstab zwischen
    seinen Füßen weg, bis Schilo kommt, und ihm werden die Völker gehorchen.
  mbb-OT: Pedayun ka he edumala, Juda. Ebpuun te kevuwazan nu is egkehimu he menge
    sineriǥan. Umbe ebeǥey is menge nasyun te vuhis diyà te kenikew wey ebpevayèbayè
    dan kenikew.
  msc-msc: Faamaya gbeleke tɛ bɔ Yahuda bolo. Mansaya gbeleke ri to a bɔnsɔn bolo
    fo mansaya tii wa na, dunuɲa bɛɛ ri i majii mɛn kɔrɔ.
  mal-2015: അവകാശമുള്ളവൻ വരുവോളം ചെങ്കോൽ യെഹൂദയിൽനിന്നും രാജദണ്ഡു അവന്റെ കാലുകളുടെ
    ഇടയിൽ നിന്നും നീങ്ങിപ്പോകയില്ല; ജാതികളുടെ അനുസരണം അവനോടു ആകും.
  tuo-NT: Judá, mʉꞌʉ dutisere ne niꞌcʉ̃ mʉꞌʉrẽ ẽꞌmasome. Téé nipeꞌtirocjãrãrẽ dutiacjʉ
    aꞌticãpʉ ninuꞌcũgʉ̃saꞌa. Mʉꞌʉrẽ nipeꞌtise macãrĩcjãrã yʉꞌtirãsama.
  gup-gup: Ngudda nawu ngurrimud wanjh kabindingalke nawu kings bu kabindimarnewohrnankenh
    bininj nawu ngabenkebmawahme nawu kabirringeyyo Israel kore ngaye ngabenngeywon.
    Kaluk bu yerrekah wanjh nakudji kambebme nawu yibenkebmawahme ke, dja nungka wanjh
    nawu king duninjh kayimerran, wanjh birriwarlahkenh bininj kabirriwokmarrkmang
    nuye.
  met-met: Tuki xaitamoxiama sanga ba sup mana Yuda garandi te, bagula taining tainina
    tuxu yanama tukinoa, laing lipua (naga) tuki (wa) inia sok saing numanumadi dila
    hawa mana.
  gvs-gvs: Kom mam lovina go, lovinayana bei ikaiyako vata am dala yaina. Koroto tayamo
    am dalayana goi bei ilovina ana kadókana Tokalibubunayana ima ikalibúbuna be nakae
    tomota liliudi sopana sikabikaone.
  rmc-rmc: Tu, Juda, ľikereha o kraľiskro žezlos, tire čhave kraľinena pro furt. O
    narodi tuke anena o dari a šunena tut.
  nlg-nlg: Na lei alaala-alaala ni vunaghi haba ni Israel kara rughuhoru mai haia
    tana kemana Judah. Maira ghua na lei vaivarina kara loghoa na maana pungisia talau,
    koekobe na maiana ahei te [paepaleva igaa/loghoa utuni,] agaia keri, na lei kema
    soko kara taonia.
  dgr-DOGNT: Judah, k'àowocho-geè t'aats'ǫǫ̀ wetł'aà wheɂǫ ha. Amìı wets'ǫ nee sìı
    nììtła gots'ǫ̀ k'àowocho-geè t'aats'ǫǫ̀ Judah wexè hòɂǫ ha, eyıts'ǫ dǫ hazǫǫ̀
    xàɂaa gık'èı̨t'e ha.
  pes-OPV: عصا از یهودا دور نخواهد شد. و نه فرمان فرمایی از میان پایهای وی تا شیلو
    بیاید. ومر او را اطاعت امتها خواهد بود.
  ron-1924: Тоягул де домние ну се ва депэрта дин Иуда, Нич тоягул де кырмуире динтре
    пичоареле луй, Пынэ ва вени Шило, Ши де Ел вор аскулта попоареле.
  aui-aui: Bi Yawe God yana wiikiiwawo matakirina dighonina, na Jiuda imane inamake
    bi nosinosina nonowa sinibada patana da iiyabo noko wiibadana rapene inapiika
    na dam tupadi sinakabikuwayeni.”
  ben-OBCV: যিহূদা থেকে রাজদণ্ড বিদায় নেবে না, তার দুই পায়ের ফাঁক থেকে শাসকের ছড়িও
    সরে যাবে না, যতদিন না তিনি আসছেন সেটি যাঁর অধিকারভুক্ত আর জাতিদের সেই আনুগত্য
    তাঁরই হবে।
  lex-lex: Lodna-hairi mana edonna nwadur la o' limmu ralamni, edonan demade tita-kai
    kniaunu la'a lakmu rletni, nodia pa nmai maka Uplerlawna Ntutga pa nodi plola-ntaryat
    lia wawannu, nhi'nande riy mak kdella hairi-hairi re ratlina-ratailla.
  rgu-rgu: Neuꞌ ko o ia, homu pareta. O tititi-nonosi mara boe, homu pareta ratutuka
    ao, losaꞌ neuꞌ ko hapu Esa nanuu hak lena heni basan, natuuꞌ homu pareta ria.
    Basa lahenda nusaꞌ ara doꞌo Ni, ma ramanene Ni.
  som-som: Usha boqortooyadu kama tegi doonto Yahuudah, Usha taliyuhuna cagihiisa
    kama dhex bixi doonto; Ilaa Shiiloh yimaado; Dadkuna isagay addeeci doonaan.
  lat-VUC: Non auferetur sceptrum de Juda, et dux de femore ejus, donec veniat qui
    mittendus est, et ipse erit expectatio gentium.
  aoi-aoi: Nungkwaja nungkuwa Juda ku-bungkawadinama ambaka-murra ningkena. Aburrajukwaba
    numirena-murriya warnikinikaduwa ka-bungkawadinama. Ke-yaminjaminama yanda-langwa
    nubungkawa naruma-dangwa kini-yar•denama nakina enena-manja angalya. Umba aburraja
    wurruwurrakwulyumida warnumamalya engka-langwa iya engka-langwa angalya ka-likajama
    wurrakina enuwa-wa, karru-wilyakinama ababurna amurndakijika kajungwa kenu-kwuni-yada
    enuwa-wa. Akwa ngarningka kuw-abuluwendama enuwa-manja wurrakina mena warningma
    wurrakina naruma nakina-da.
  eng-ASVBT: The scepter shall not depart from Judah, Nor the ruler’s staff from between
    his feet, Until Shiloh come; And unto him shall the obedience of the peoples be.
  mna-mna: “Yuda ko iteege tete ki king, mi popoŋana kini ko tikamam peeze pizin tomtom
    ma ila irao tete katuunu ŋonoono imar, tonabe ni ikam, mi wal ta boozomen ko timbot
    la ni kopo mbarmaana.
  ita-1885: Lo Scettro non sarà rimosso da Giuda, Nè il Legislatore d'infra i piedi
    di esso, Finchè non sia venuto colui al quale quello appartiene; E inverso lui
    sarà l'ubbidienza de' popoli.
  eng-LXXUP: A ruler shall not fail from Judah, Nor a prince from his loins, Until
    there come the things stored up for him; And he is the expectation of nations.
  eng-ULB: The scepter will not depart from Judah, nor the ruler's staff from between
    his feet, until Shiloh comes. The nations will obey him.
  spa-VBL: Judá siempre sostendrá el cetro, y el bastón de la autoridad estará siempre
    a sus pies hasta que venga Siloé; las naciones le obedecerán.
  fra-_FOB: Le sceptre ne s'écartera point de Juda, ni le bâton de législateur d'entre
    ses pieds, jusqu'à ce que vienne le Silo (repos, pacificateur); à lui, l'obéissance
    des peuples!
  mal-mal: ശീലോഹ് വരുവോളം ചെങ്കോൽ യെഹൂദയിൽനിന്നും രാജദണ്ഡ് അവന്റെ കാലുകളുടെ ഇടയിൽനിന്നും
    നീങ്ങിപ്പോകയില്ല; ജനതകളുടെ അനുസരണം അവനോട് ആകും.
  urd-GVR: Shāhī asā Yahūdāh se dūr nahīṅ hogā balki shāhī iḳhtiyār us waqt tak us
    kī aulād ke pās rahegā jab tak wuh hākim na āe jis ke tābe qaumeṅ raheṅgī.
  suz-BL: ठेयब श्‍येत रे प्रोंइब मजाक्‍म सम्‍म आ राज दन्‍ड आ सासन पतीके आ गुइमी लीब।
    जात जात ङा मुर मेको आ नोले खोइक्‍नीम। गन्‍ती २४:१७; १इतिहास ५:२; हिब्रू ७:१४;
    इजीकीएल २१:३२
  ita-1927: Lo scettro non sarà rimosso da Giuda, né il bastone del comando di fra
    i suoi piedi, finché venga Colui che darà il riposo, e al quale ubbidiranno i
    popoli.
  ckb-ckb: داردەستەکە لە یەهودا دانابڕێت، گۆچانی فەرمانکردنیش لەنێوان قاچەکانی، هەتا
    ئەو کەسە دێت کە خاوەنیەتی، گەلان هەر بۆ ئەو ملکەچ دەبن.
  eng-BBE: The rod of authority will not be taken from Judah, and he will not be without
    a law-giver, till he comes who has the right to it, and the peoples will put themselves
    under his rule.
  crx-NTPO: Ndai la lerwene tuz nuhidutun-i, 'i Judah yuyit lhe'tist'el. 'Ink'ez keyoh
    huwuni ook'une' whut'en-i, 'i 'aw ooke eguz whuch'a naoodzit ait'oh, Shiloh whusainya
    'et whuts'un. 'Ink'ez dunene 'en buk'oh ts'e hik'une' oot'en ha.
  kan-OKCV: ರಾಜದಂಡವನ್ನು ಹಿಡಿಯತಕ್ಕವನು ಶೀಲೋವಿನಿಂದ ಬರುವ ತನಕ, ಯೆಹೂದನ ಕೈಯಿಂದ ರಾಜದಂಡವಾಗಲೀ,
    ಆಡಳಿತಗಾರನ ಅಧಿಕಾರವಾಗಲೀ ಬಿಟ್ಟು ಹೋಗುವುದಿಲ್ಲ. ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಅವನಿಗೆ ವಿಧೇಯವಾಗುವುವು.
  bbb-bbb: Juda fuka kini rena ire boege samuagiake ro rade uifari fuone budua bu
    maza boeje e gue samuagia vaga e anuigi be fu ruake. Bu ijiege rena e boeje aesakae
    binobino ijia karivo ije bu una e anuigi ije irinana ire ni mukore ije karina
    ro fu vajake.
  tam-2017: சமாதானக் யெகோவா வரும்வரைக்கும் செங்கோல் யூதாவைவிட்டு நீங்குவதும் இல்லை,
    ஆளுகை அவனுடைய பாதங்களைவிட்டு ஒழிவதும் இல்லை; மக்கள் அவரிடத்தில் சேருவார்கள்.
  spa-RV-1909: No será quitado el cetro de Judá, y el legislador de entre sus piés,
    hasta que venga Shiloh; y á él se congregarán los pueblos.
  ron-BTF: Sceptrul nu se va depărta de la Iuda, nici legiuitor dintre picioarele
    lui, până ce Şilo vine; şi la el va fi adunarea poporului.
  eng-WEBP: The scepter will not depart from Judah, nor the ruler’s staff from between
    his feet, until he comes to whom it belongs. The obedience of the peoples will
    be to him.
  eng-FBV: Judah will always hold the scepter, and the staff of authority will always
    be at his feet until Shiloh comes; the nations will obey him.
  nld-1939: De schepter zal van Juda niet wijken, De staf niet tussen zijn voeten,
    Totdat Hij komt, wien ze behoort, En voor wien de volken zich bukken.
  nch-BL: Amo aqui huelis quiquixtis nopa tanahuatili cati moteipan ixhuihua quipiyase.
    Yon amo aqui hueli quinquixtilis nopa tepos cuatopili cati quipiyase para ica
    tetatzacuiltise. Quipiyase tanahuatili para nochipa. Huan teipa hualas moteipan
    ixhui cati temacas tasehuilisti. Yaya cati nelía iaxca nopa tepos cuatopili huan
    nopa tanahuatili para tanahuatis. Huan masehualme ipan nochi talme campa hueli
    quichihuase cati yaya quinilhuía.
  tfr-NTPO: Pja dbo kjaga ërë l̇l̇ëm, bop kjë döga ërë l̇l̇ëm, ba sogo shrono om go
    guing. Era kol̈e tjëyoga uunkongdë.
  vie-1934: Cây phủ việt chẳng hề dời khỏi Giu-đa, Kẻ lập pháp không dứt khỏi giữa
    chân nó, Cho đến chừng Đấng Si-lô hiện tới, Và các dân vâng phục Đấng đó.
  hin-CV: यहूदाह से राजदंड कभी भी अलग न होगा और न ही उसके वंश से शासन का राजदंड, दूर
    होगा, जब तक वह न आ जाये और राज्य-राज्य के लोग उसके अधीन रहेंगे.
  eng-OURB: The scepter will not depart from Judah [Praised], nor the ruler’s staff
    from between his feet, until Shiloh [Him to whom obedience belongs]. To him will
    the obedience of the peoples be.
  spa-BES: La vara de la autoridad no será quitada de Judá, y no estará sin un legislador,
    hasta que venga quien tiene derecho a ella, y los pueblos se pondrán bajo su dominio.
  tdx-tdx: Tsy hipitsok’ am’ Iehodà ty kobain-drazañe, ndra ty fitoñom-panjaka añivo’
    o fandia’eo, ampara’ ty fitotsaha’ i Talè’ey vaho ie ty hivohora’ o kilakila’ndatio.
  vid-vid: Idela lya undewa halikuka kwa Yuda, ne ng'hweku ya ulongozi hali heye,
    mbaka hoyofika yula yawichilwe, yawele kohulichizwa na nhanzi zeng'ha.
  pwg-pwg: Tupurereghim mara nonowa ini bada, Ti na kiivavo ina diwona ina voviteteyanei.
    Ke kovokovoghina ini damani dam sago kurisi. Ina nenae da wawayina vaghata ina
    nekiibau. Ina nekiibau ma dam ma dam ina pisi da ina suwari ma ina vokaravei.
  eng-OKE: He who exerciseth dominion shall not pass away from the house of Jehuda,
    nor the saphra from his children’s children forever, until the Meshiha come, whose
    is the kingdom, and unto whom shall be the obedience of the nations (or, whom
    the peoples shall obey).
  tha-KJV: ธารพระกรจะไม่ขาดไปจากยูดาห์ หรือผู้ทรงตั้งพระราชบัญญั​ติ​จะไม่ขาดไปจากหว่างเท้าของเขา
    จนกว่าชีโลห์จะมา และชนชาติทั้งหลายจะรวบรวมเข้ากับผู้​นั้น
  por-BR-2018: Não será tirado o cetro de Judá, E o legislador dentre seus pés, Até
    que venha Siló; E a ele se congregarão os povos.
  bco-bco: Yudaya꞉ eso꞉lo꞉wa a꞉la꞉ta꞉ga꞉yo꞉ misa꞉ kalu alano꞉ a꞉na fa꞉la꞉doma꞉ib ko꞉lo꞉,
    ho꞉leno꞉ tambo ene so꞉lo꞉ amio꞉ kalu nowo꞉ misa꞉ dowa꞉i ha꞉na꞉la꞉ga꞉ dowalikiyo꞉,
    amisa꞉n nolba꞉yo꞉ kelego꞉ nafa nolo꞉ emo꞉ dia꞉ ya꞉mela꞉ib. A꞉la꞉ta꞉ga꞉ kaluka꞉isaleyo꞉
    tambo e ko꞉lo꞉ kudu yaliki, i a꞉no꞉ e bo꞉fo꞉mela꞉ib.
  deu-ELO: Nicht weichen wird das Zepter von Juda, noch der Herrscherstab zwischen
    seinen Füßen hinweg, bis Schilo kommt, und ihm werden die Völker gehorchen.
  ktm-ktm: Judah, kendro tan king we kise lumwem, pe we kindra-au odo lumwem pwi,
    pe we ta yayam su ndresale. Kantri we hohrung nolwu-um, pe hehlingi ou kile sane,
    pe we hopo ruru kile tadam.
  caa-caa: Pues mamajchi tuaꞌ ulocse e cꞌotorer lo que qꞌuecher umen uchꞌajnarir e
    Judá, y nien machi tuaꞌ aloqꞌuesna e teꞌ xeꞌ qꞌuecher umenerobꞌ tama ucꞌabꞌ xeꞌ
    uchectes que jax era e ajcꞌotorer. Y bꞌan tuaꞌ aquetpa este que acꞌotoy e Ajyum
    tuaꞌ tunor or e rum xeꞌ aquetpa tuaꞌ atajttzꞌa umen tunor e sian chinamobꞌ lo
    que ayan tara tor e rum.
  eng-WYC-2018: The sceptre shall not be taken away from Judah, and a duke (out) of
    his hip (nor a ruler from between his hips, or out of his loins), till he come
    that shall be sent, and he shall be the abiding of heathen men;
  epo-epo: Ne forpreniĝos sceptro de Jehuda, Nek regbastono de inter liaj piedoj,
    Ĝis venos paco Kaj al li humiliĝos la popoloj.
  uig-PIN: Xaⱨanǝ ⱨasa Yǝⱨudadin ketip ⱪalmaydu, Yǝⱨudaning puxtidin ⱪanun qiⱪarƣuqi
    ɵksümǝydu, Taki xu ⱨoⱪuⱪ Igisi kǝlgüqǝ kütidu; Kǝlgǝndǝ, jaⱨan hǝlⱪliri uningƣa
    itaǝt ⱪilidu.
  beo-beo: Yuda da Hina Bagadedafa amo ea dagulu gagui dagoi ba:mu. Egaga lalelegei
    manolali da eso huluane hina bagade dunu esalumu. Dunu fi eno da ema dabe ima:ne,
    gaguli misunu, amola nabasu hou hamoma:ne, ema begudumu.
  tpi-OTNT: Em i holim dispela stik i makim strong bilong king, na em bai i stap king
    oltaim. Em bai i holim dispela namba inap em i kamap long taun Silo, na em bai
    i bosim olgeta lain manmeri.
  hau-SA: Kursiyi ba zai tashi daga Yahuda ba, ba kuwa sandan mulki daga tsakani ƙafafunsa
    ba, sai ya zo ga wanda yake mai shi. Biyayyar al’umma kuwa tasa ce.
  udu-udu: Cwa ma maliḵ midi diki p̱i mo ’peni Yahuuda ki sule/ mo walla cwa gi amanjinuwa
    ji ’peni bwaman sho’k piti mo ntagi a’di midi p̱u’dku/ e a’dim piti jin cila a’di
    mo, dhali e a’di mo mo jin hanu gwo e ki ’kwani midi mii di mo.
  uig-LAT: Shahane hasa Yehudadin kétip qalmaydu, Yehudaning pushtidin qanun chiqarghuchi
    öksümeydu, Taki shu hoquq Igisi kelgüche kütidu; Kelgende, jahan xelqliri uninggha
    itaet qilidu.
  nde-nde: Intonga yobukhosi kayiyikusuka kuJuda, loba umqwayi wombusi phakathi kwezinyawo
    zakhe, aze ayofika kumnini wayo lokulalela kwezizwe kukuye.
  ton-ton: E ʻikai mole ʻae tokotoko ʻoe pule ia Siuta, pe ha taha ke foaki ʻae fono
    mei hono vaʻe, kaeʻoua ke hāʻele mai ʻa Sailo; pea ʻe ʻiate ia ʻae tānaki fakataha
    ʻoe kakai.
  ces-1613: Nebude odjata berla od Judy, ani vydavatel zákona od noh jeho, dokudž
    nepřijde Sílo; a k němu se shromáždí národové.
  eko-eko: Khweele Yuuda khanteela onyakanyiwa ofwalume awe, wala pakhora y'oofwalume
    eriiye mmwinyoka mwawe, mpakha ate mwennyewe ofwalume, otu anttelaaye oshututeliwa
    pi atthu ooshi.
  nss-nss: Nes mepo irakinima pwoke ta king ara, ara kinlahi para kiya mawen kili
    Yutah pwi, pe yiy andre kiro king lang masih. Pe andre kiro kipoo kiya manne mbukena
    nes ara kisa. Pe hu ndramat para kol masih andre koro hilingi yiy opu.
  eng-WMB: The scepter will not depart from Judah, nor the ruler’s staff from between
    his feet, until he comes to whom it belongs. The obedience of the peoples will
    be to him.
  tam-TCV: செங்கோலுக்குரியவர் வரும்வரை செங்கோல் யூதாவைவிட்டு நீங்காது, ஆளுநரின் கோல்
    அவனுடைய பாதங்களைவிட்டு விலகாது; நாடுகளின் கீழ்ப்படிதல் அவருக்கே உரியது.
  ceb-ULB: Ang baton dili mahimulag gikan kang Juda, ni ang sungkod sa magmamando
    gikan sa taliwala sa iyang mga tiil, hangtod nga moabot ang Silo. Ang mga nasod
    motuman kaniya.
  mkn-mkn: Nanti lu yang pegang parenta. Lu pung turunan dong ju pegang parenta baꞌiko-baꞌiko
    sampe nanti ada satu yang ada pung hak lebe dari samua, yang dudu pegang itu parenta.
    Ais bangsa-bangsa dong samua soya deng dengar sang Dia.
  nce-nce: Bu eso home kë lëlekuju eglatlebë atobeila lehwamë. Na bu eso home unaunalëme
    natafa lëkoume. Bu kë atobeila mana lehwaguime na bu Silo lifewa mana fwa luleme.
    Na bu iniwa onehome tafa lugulelëmeme.
  pol-UBG: Nie będzie odjęte berło od Judy ani prawodawca spomiędzy jego nóg, aż przyjdzie
    Szylo i jemu będą posłuszne narody.
  agr-agr: Makichkish Judá senchijinak atankichagtinai, tuja nii apu wee inabaujinashkam.
    Untsu niina nagkaesau dekas apu taamtai, nuna ashí aents aidau niina chichamen
    umijuinak wedau asagmatai ukuktinaitme.
  kyc-kyc: Juta embena rombelyame kaikwasi dokoisa paa nara. Embena rara doko kiŋinya
    rara ingyuo karalu kararami. Kamongonge bange dupwa reto karo pao range eparamo
    dokopa baa keta pyamalyarami. Wambu peparae baako kando warombo soo banya pii
    minyaraminyi karara.
  urd-GVU: شاہی عصا یہوداہ سے دُور نہیں ہو گا بلکہ شاہی اختیار اُس وقت تک اُس کی اولاد
    کے پاس رہے گا جب تک وہ حاکم نہ آئے جس کے تابع قومیں رہیں گی۔
  deu-1912: Es wird das Zepter von Juda nicht entwendet werden noch der Stab des Herrschers
    von seinen Füßen, bis daß der Held komme; und demselben werden die Völker anhangen.
  ntj-ntj: '@see-verse:GEN.049.009'
  row-row: Dei fo ho ia, toꞌu parendaꞌ. Tititi-nonosi mara boe o toꞌu parendaꞌ tungga-tungga,
    losa esa mana naena hak manaseliꞌ endoꞌ toꞌu parendaꞌ naa. Basa leo ra ramahere
    ma rena e.
  kan-2017: ರಾಜದಂಡವನ್ನು ಹಿಡಿಯತಕ್ಕವನು ಶಿಲೋವಿನಿಂದ ಬರುವ ತನಕ ಆ ದಂಡವು ಯೆಹೂದನ ಕೈಯಿಂದ ತಪ್ಪುವುದಿಲ್ಲ.
    ಮುದ್ರೆ ಕೋಲು ಅವನ ಪಾದಗಳ ಬಳಿಯಿಂದ ಕದಲುವುದಿಲ್ಲ. ಅನ್ಯಜನಾಂಗಗಳೂ ಅವನಿಗೆ ವಿಧೇಯರಾಗಿರುವರು.
  ena-ena: Nɨbu manɨgali agadɨ kɨlɨ lɨmɨ mɨŋalɨvavɨla manɨgali hɨnihɨni hameŋ laci
    hameŋ laci hɨnibali uami. Manɨgali ibi agaŋ nudɨ hɨvɨ hɨnidaci akuaba akuaba manɨgali
    hɨnihɨni hɨsɨŋ agɨladɨ via hɨnibali uami. Via hɨnidaci hulaŋ iamɨgali hɨdɨlɨ mu
    mu agɨlaŋ nudɨ lɨhu hɨvɨ hɨniavɨbali uami.
  tgo-tgo: Juda ghauu ghɨmoghɨmoruniye ne thɨ tabo kiŋ. Na orumburumbuye tha na tha
    nevole mbe thɨ mbarombaro vara. Vanautuma na vanautuma ne thɨ mwaewowe na thɨ
    kururuwe na thɨ ghambu.
  yap-yap: Fare sog ko pilung e dabi chuw rok Judah, ma ku dabi chuw fa lay i ren
    ni fen e gagiyeg u thilin e rifrif u ay; nge mada’ ko ngiyal’ ni bay yib e en
    ir e fen, ma bay i fol e girdi’ rok.
  tet-tet: Loron ikus, o atu kaer ukun! Okaan husar-binan moos atu kaer ukun tuir
    malu, toꞌo noo husar-binan ida mak beran kaliuk mak tuur kaer ukun nia! Hotu,
    ema klubun hotu-hotu atu loꞌu-sudur no rona baa Nia!
  hlt-MCSB: Judah lamkah mancai tah nong boel lamtah, a kho laklo lamloh taem saeh.
    Shiloh a pha duela anih taengah, pilnam kah boengainah om saeh.
  mdy-ETH: ዴራ ቢያ ዒዛም ዓይሢንታያ ማዓንዳኔ፤ ናንጊና ዔያቶይዳ ካኣታዻንዳሢ ሙካንዳያ ሄላንዳኣና ካኣቱሞ ቢታንቶ ዪሁዳ ማኣራፓ
    ኬስካዓኬ።
  twi-ASANTE: Ahempoma remfiri Yuda nsam, na saa ara nso na ahempoma remfiri ne nan
    ntam, kɔsi sɛ, deɛ ɛyɛ ne dea a aman nyinaa bɛtie no no bɛba.
  mwc-mwc: Judah, kom am bikaiwabona wai ina madamana. Ba am pesi muri yai te botubotu
    wai sini bibada yepo kesana e botubotu wai kurina, ba dam ba dam kona sina bosisiri.”
  bhl-bhl: Suda kutaka! Kute kamok wiin so auk so kunum kelewi, Isalael kawtiw im
    emisik kamok fian e diwkuw diwkuw kom muluwel dow biim mutuk kel moloke te. Feinka!
    Deiw mak ding mak kabalak e, emisik kamok fian sel mak yom dim kel telei, kawin
    dim kaleem kawtiw alik alik i akalem weng kiliko, fein gelewemokoliw te.
  con-NTPO: Ni majañi'qque tsu Judá manda'je'choma itsaya'bi. Ni tise tiveni an'bian'cho
    coen quini'ccoma'qque itsa'faya'bi tsa quini'cco na'su jiya'ngae. Tsama tsu poi
    canqquesundeccu paña'faya.
  eng-WEBU: The scepter will not depart from Judah, nor the ruler’s staff from between
    his feet, until he comes to whom it belongs. The obedience of the peoples will
    be to him.
  bnp-bnp: A kodo-hariki i tabuli na limamu, bara o matakari vakaroro, i harena na
    tahuna o bele na tanga e Silo, o matakari e huriki ala kupo.
  wal-wal: Haariyaagee yaana gakkanaashin, kawotaa xam77ai Yihudaappe, deriyaa haariyaageetu
    gatimai a toho giddoppe shaahettenna. Qassi dere asai ayyo azazettana.
  mgh-mgh: Nttontto wo omwene khunhala unkhuma Yutta, hata ikopo yo nlamulo khinhala
    unkhuma mmatatani mwa, mpaka ukati unhalawe uwa mwaneene ni uyo naahala ulemelihiya
    ni ilapo cothene.
  acu-NT: Apu ushukrutain kuri najanamun takus nujai aints ainaun inawa nunismek ameka
    nekasam aints ainaun inartinuitme. Tura asam nekas nurintin taatsaing, nu ushukrutainka
    atankichartin ainawai.
  spa-PDDPT: No será quitado el cetro de Judá, Ni el legislador de entre sus pies,
    Hasta que llegue Siloh, Y sea suya la obediencia de los pueblos.
  gun-gun: Judá regua po gui ndoipe'aai 'rã huvixa po pygua opy mbyte ojopy heno'amy
    va'e, ija Siló 'epy va'e ou e'ỹa ja. Ha'e va'e ma pavẽ regua 'rã onhe'ẽ rendu
    okuapy.
  agu-BL: Cha'stzun cya'l nin jun nink xcye' tan telse'n yi ca'wl yi at tak'ab, nka
    tan majle'n yi tx'amij yi na ẍchaj yi at ak'ej tan cawu'n. Scyajk cyen chik'ab
    yi axonl, nin at nintz chik'ab yil tz'ul tzaj yi mero taw yi jun tx'amija'tz.
    Nin chocopon cyakil jilwutz wunak jak' ca'wl i'. Tetz cu'n cyalma' ẍchibne' tane'n
    yi tetz ca'wl.
  eng-PEV: Judah’s tribe will always be important and powerful. Leaders and big bosses
    will come from his tribe. People from other countries will bring them gifts. And
    people from different nations will respect them and do what they say.
  ilo-ULB: Saanto a maisina ti setro manipud kenni Juda, wenno ti sarukod ti mangiturturay
    manipud iti nagbaetan dagiti sakana, agingga nga umay ti Silo. Agtulnogto dagiti
    nasion kenkuana.
  kpg-kpg: Judah ga daahi togodogo king, di mogobuna dela e dagi nia mee le e noho hua
    i baahi dono hagadili gaa hana hua beelaa. Nia henua ala i golo ga gaamai nadau
    dagitedi gi mee gaa pala gi mua o mee.
  uig-ARA: شاھانە ھاسا يەھۇدادىن كېتىپ قالمايدۇ، يەھۇدانىڭ پۇشتىدىن قانۇن چىقارغۇچى
    ئۆكسۈمەيدۇ، تاكى شۇ ھوقۇق ئىگىسى كەلگۈچە كۈتىدۇ؛ كەلگەندە، جاھان خەلقلىرى ئۇنىڭغا
    ئىتائەت قىلىدۇ.
  bsp-bsp: Kəgbo ka dɛbɛ kəfɔde kəc-bɔlɛ Yuda, kəgbo ka dɛbɛ kəndeyi yuruya yɔn dəwaca,
    haŋ tɛm ntɛ wəka kəgbo kaŋkɔ yati endeder mɔ, wəkɔ afum fəp ŋandeyi dəntɔf mɔ.
  mbs-mbs: Si Juda se mengawid te bangkà te selotan, so gayed lomowan se menge bowad-bowad
    din lamig domateng se ontò selotan, sìyan toloen te kedita te otaw.
  tof-tof: Kingan ne arüng bidame, sab oyakagab kokean aupe, kingan tupuru sab metat
    oya tangdó yarile, kókó wa sab tame, kingan arüng noakame; Blaman pamkolpama sab
    oya bóktan arrkrru kwarile.
  sus-sus: Mangɛ sawuri fama lude Yuda bɔnsɔɛ nan yi. Mixi yo mu mangɛ sawuri bama
    a yi, beemanu tɔnxuma kanyi fama tɛmui naxɛ, sie suyidima naxan bɛ.
  pon-2006: Suda pahn kin kolokol sokon en nanmwarki, manaman en kaunda wasa pahn
    mihmiehte rehn kadaudoke kan. Wehi teikan pahn nohpweiong oh poaridi mwowe.
  jae-jae: Kiŋnê gêbôm oc endec Juda atom ma tôc gôliŋŋa endec asawa atom e elom ŋac,
    taŋ gêjac gêŋ tau ŋawae naŋ, ma tenteŋlatu oc taŋeŋ wamu êndêŋ eŋ.
  ksd-ksd: A buka na king pa na takari kan Iuda, Ma ra buka na varkurai pa na takari
    kan ra ura kauna, Tuk tar ta nam ra bung ba Silo na pot, Ma ra umana vuna tarai
    diat a toratorom tana.
  tur-YTC: Sahibi gelinceye dek, Saltanat asası Yahuda'dan, Hükümdarlık asası ayaklarının
    arasından ayrılmayacak. Ulusların itaati ona olacaktır.
  bel-N: Ня будзе аднята бэрла ад Юды і заканадаўца ад ног ягоных, аж пакуль ня прыйдзе
    Той, чыё яно, і Яму — паслухмянасць народаў.
  grc-BRENT: Οὐκ ἐκλείψει ἄρχων ἐξ Ἰούδα, καὶ ἡγούμενος ἐκ τῶν μηρῶν αὐτοῦ, ἕως ἐὰν
    ἔλθῃ τὰ ἀποκείμενα αὐτῷ· καὶ αὐτὸς προσδοκία ἐθνῶν.
  ind-AYT: Tongkat kerajaan takkan beranjak dari Yehuda, begitu juga lambang pemerintahan
    dari antara kakinya, sampai ketika Shilo datang, dan kepadanyalah bangsa-bangsa
    akan taat.
  lid-lid: Juda, ou kameh kandro ta kabin kameh winiyan ba-au tam bwe, Ma lundriyem
    oro kameh asahan kabin le ai, Winiya le ndramak salin le barasahan. Iri kon munyak
    rakon rakon buruwen kameh atiye lakou i tam, Ma iri kameh aluh kandru i andri
    i nyara kalem ta anuhun sahou tiri i tam.
  nya-nya: Ndodo yaufumu sidzachoka mwa Yuda, udzawupanirira ulamuliro motero kuti
    palibe amene adzawuchotse, mpaka mwini wake weniweni atabwera ndipo mitundu yonse
    ya anthu idzamumvera.
  hrv-hrv: Od Jude žezlo se kraljevsko, ni palica vladalačka od nogu njegovih udaljiti
    neće dok ne dođe onaj kome pripada - kome će se narodi pokoriti.
  mps-mps: Agai te tuni bidigo dono tulama, tama aga sągą sawali si tomoba muani.
    Tama tede mu elaluaibao, te gasa bidigo te bomo sogobeo. Teda agai te bomo tolaluyu,
    tama te bomo aga aya mu pedelama, tama te tigidali hani bidi dabe tonalubo teba
    mu usu naibao.
  llg-llg: Dei fo o ia, toꞌu palenda. O numbu-sadu mala toꞌu palenda latutunggak,
    losa dei fo hambu esa mana hak basan seli, Ana nanggatuuk toꞌu palenda ndia. Boe
    ma, basa hataholi nusa kala, kauk ma lamanene neu Ndia.
  tpi-tpi: Em i holim dispela stik i makim strong bilong king, na em bai i stap king
    oltaim. Em bai i holim dispela namba inap em i kamap long taun Silo, na em bai
    i bosim olgeta lain manmeri.
  dan-1931: 'Ikke viger Kongespir fra Juda, ej Herskerstav fra hans Fødder, til han,
    hvem den tilhører; kommer*, ham skal Folkene lyde. { [*Ez. 21, 27. Kan også oversettes:
    “indtil han kommer til Silo”.] }'
  vie-OVCB: Cây quyền trượng chẳng xa lìa Giu-đa, gậy chỉ huy cũng không rời khỏi
    hai gối chúng nó, cho đến chừng Đấng mọi người thần phục đến, là Đấng được toàn
    dân vâng phục người.
  lbk-lbk: At eeeegnan Juda nan sokod si kinaali, ya en-apo nan wanen-edna is eng-engkhana.
    At enfowis nan tapina ay ili ken siya, ya siya nan isilfiyan nan kailiili.
  guj-2017: જ્યાં સુધી શીલો આવશે નહિ ત્યાં સુધી યહૂદાથી રાજદંડ અલગ થશે નહિ, લોકો તેની
    આધીનતામાં રહેશે.
  byr-byr: '@see-verse:GEN.049.009'
  awx-awx: King puyä Judatä täpixu ämindä doläning. Inä bapunätä tätäke koxawä, towikngätä
    apungä puyä uläknga täpik. Täke kantri undä itä daying yiwik.
  pon-2006A: Suda pahn kin kolokol sokon en nanmwarki, manaman en kaunda wasa pahn
    mihmiehte rehn kadaudoke kan. Wehi teikan pahn nohpweiong oh poaridi mwowe.
  por-BRBSL: O ceptro não se afastará de Judá, nem o bastão do governante entre seus
    pés, até que ele venha a quem pertence. A obediência dos povos será para ele.
  aly-aly: Jacob-el Judah renh ilek, “Ingkerrenh ngkweng awelh-ayntem nga atyetyart
    ikwer-rnem anayntem.” ...
  cth-cth: Siangpahrang sonron ni Judah tâcawt takhai mahoeh. Kâlawk kapoekung hai
    a khok rahak hoi kahmat mahoeh. Shiloh a tho hoehroukrak teh miphun pueng ni a
    lawk a ngai pouh han.
  twi-twi: Ahempema remfi Yuda nsam, na saa ara nso na ahempema remfi nʼanan ntam,
    kosi sɛ, nea ɛyɛ ne dea a aman nyinaa betie no no bɛba.
  hlt-hlt: Judah lamkah mancai tah nong boel lamtah, a kho laklo lamloh taem saeh.
    Shiloh a pha duela anih taengah, pilnam kah boengainah om saeh.
  tbz-SIM: Dikpɑ̀ɑ̀tìkɑ̀rì nɛ̀ fɛkpɑ̀ɑ̀tìpɑ̀tìfɛ̀ dɛ̀ yó mbo Sudɑɑ kó kufuku miɛkɛ
    nkɛ, kɛ tikpɑ̀tì yiɛ̀ mmɔ́mmuɔ nyɑ̀ɑ tuɔkɛnní, ibotí yó nyíé nwèè kpɛti.
  msy-2020: Egha an atrivimɨn aghorimɨn suiraghtɨ, an an gavgavir ekiam akaghtɨ, a
    ikɨ mamaghɨra ikiam. Egh an ovavir boribar atrivimɨn mɨn ikɨ mangɨtɨ, gumazamiziba
    bar a bagh bizir aghuiba inigh a bagh izamin dughiam otogham. Egh a kantriba bar
    dagh ativagham.
  txq-txq: Neu ko o ndia toꞌu parenda. O tititi-nonosim mara oo, toꞌu parenda tungga-tungga
    boe, losa neu ko hambu esa naena haak lena heni basa sara fo nanggatuuk toꞌu parenda
    naa. Ma basa hatahori nusak kara kaur langgan ma ramanene neu Ndia.
  aaz-aaz: Ho of es amnaaꞌ aprenat. Ho sufam-kauꞌm ein of annaaꞌ aprenat anmaktun-tuin
    ein, tar antea tuaf es, reꞌ in nmuiꞌ sapaaf anneis-neis. In of es antook ma nnaaꞌ
    aprenat naan. Rarit too naꞌkon uuf-uuf sin of naꞌruir ein ma naꞌbesan neu ne.
  azb-azb: Padşahlıq əsası Yəhudanın əlindən getməyəcək, Hökmdarlıq əsası onun nəslindən
    itməyəcək; O vaxta qədər ki əsanın Sahibi gələcək. Onda xalqlar Ona itaət edəcək.
  eng-DBY: The sceptre will not depart from Judah, Nor the lawgiver from between his
    feet, Until Shiloh come, And to him will be the obedience of peoples.
  hin-2017: जब तक शीलो न आए तब तक न तो यहूदा से राजदण्ड छूटेगा, न उसके वंश से व्यवस्था
    देनेवाला अलग होगा; और राज्य-राज्य के लोग उसके अधीन हो जाएँगे। (यूह. 11:52)
  wol-KYG: Nguur gi du jóge ci loxol Yuda, te yetu buur ay wéye sampe ciy tànkam,
    li feek boroom di ñëw, ba xeet yi déggal ko.
  swp-swp: Wasawasa tu’ena taba nige Iuda arinai se laeihesuara, eo taba nige tanuaga
    tu’ena aena duaduaridi eai se abihai i lau e tanuagana i laoma, eo ia abo tatao
    gamagaridi se awaabiei.
  bjr-bjr: Yudafa karaambaiqa duru feefa uaqeeiannoo. Minasaa ani aruakinausa uriqaraqa
    maridaqa rakisi nimaqeefaranoo. Mifa uriqarara auqu marasee rakisi nimaqanoo fifiinoo
    Siroo maqusaki oonuraannoo. Miqoo maridanoo aiqama maqannaasa mina ameemaanai
    marifanoo rakisinnimaqaannoo mina aiku oosana maridaqa mina ufa mau kai fifaranoo.
  eng-YLT: The sceptre turneth not aside from Judah, And a lawgiver from between his
    feet, Till his Seed come; And his [is] the obedience of peoples.
  kne-kne: Mansososkat ay manturay din polin Juda enggana ay maiskat di esa ay maikari
    ay mangawat sin bowis di nanasyon ya tongpalen das sisya.
  wat-wat: Tufomu yana visime kana kiwana Yuda nimanei ina fakwa keta susukwana o
    tova kana matatafu sina vivitovisimeya kana nivaniva tonikiwana ina nemiya. Nokomai
    kunuma matatafusi sina vimogumoguwiya.”
  heg-NTPO: Mam ku niam, kil bandu. Ku in hua-koet tas kon kil bandu mudi-muid apa,
    didiin mam muik At Mes kil hak lapa dui deng totoang. Un daad le kil bandu, hidim
    bangsa-bangsa las totoang todan Una, nol hii-ming se Una.
  ptu-ptu: Yehuda la muanda'i liu tekkem kahajaam. Pessubunna la ma'pahenta sule lako
    kasuleanna To muanda'i kakuasaam. Anna hupatau buttu dio mai ingganna kahajaam
    la mentinaum lako pahentana.
  bzd-NTPO: Judá aleripa döraë blu'paie tai̱ë ke̱kraë dö̀ mik iblú chö́k de eta̱.
    Blu' e' ttö̀ iu̱teraë sulitane tö.
  kwf-kwf: Ta taꞋi ai ada neꞋe ke baꞋa futa maꞋi burimu, nia ke baꞋa tatalafaꞋa, ma
    ai neꞋe kike baꞋa futa maꞋi buri ana, kike baꞋa dau firi fafia ngasingasiꞋanga
    ana tatalafaꞋa Ꞌanga. Ma kiraꞋa goꞋo neꞋe kike baꞋa tatalafaꞋa, leleka ngasingasiꞋanga
    ka leka ana ngwae neꞋe toꞋo ana sagaꞋa fuana daulana ngasingasiꞋanga neꞋeri, ma
    ngwae ki taꞋifau kike kwairoꞋoi ana.
  eng-WYC-2017: The sceptre shall not be taken away from Judah, and a duke of his
    hip, till he come that shall be sent, and he shall be the abiding of heathen men;
  eng-WMBB: The sceptre will not depart from Judah, nor the ruler’s staff from between
    his feet, until he comes to whom it belongs. The obedience of the peoples will
    be to him.
  spp-spp: '*Saanre kàbiini sì n-fworo Zhuda pyɛnge e mɛ, ɲùŋufente kàbiini sí n-kwôro
    u tùluge cye e, *supyishiŋi sanŋi sí raa làampuŋi kaan u á, si ŋkúu u á.'
  aey-aey: Juda uqa ilo uqana gom hewigian. Odocob uqana sihul age himec gaidgaid
    maha ilo biluqagan. Uqa ilo bibileb dana mahamaha cunug agena bagol utecnu hoqagan.
  urd-GVH: शाही असा यहूदाह से दूर नहीं होगा बल्कि शाही इख़्तियार उस वक़्त तक उस की
    औलाद के पास रहेगा जब तक वह हाकिम न आए जिसके ताबे क़ौमें रहेंगी।
  rug-rug: Keke tumu goi si kaqu na baṉara, meke sa tutimu si kaqu tagoa sa ṉiniraṉira
    pude na baṉara osolae kamo mae sa tuna pu garona pude tagona sa ṉiniraṉira, meke
    kaqu todoṉo na va tabea ri na butubutu si Asa.
  gaz-gaz: Hamma bulchaan dhufutti bokkuun harka Yihuudaatii, uleen bulchiinsaa miilla
    isaa gidduudhaa hin dhabamu; saboonnis isaaf ni ajajamu.
  fra-LSG: Le sceptre ne s’éloignera point de Juda, Ni le bâton souverain d’entre
    ses pieds, Jusqu’à ce que vienne le Schilo, Et que les peuples lui obéissent.
  yal-yal: Manga dunganna mi bama Yuda yii. Muxu yo mi manga taxamasenna bama a yii.
    Han taxamaseri kanna fa waxatin naxan yi, siyane yi xuru a xa.
  gum-gum: Judáwane nui karub sraua wain Pørøtsigwane kerraig kønrramøn, katø nui
    karub tøgaguin pørøtsigwan lata tru nui srøb utøyugurri, tru cierton rey arrumnegatig.
    Truiwane yu pirau pirø muba kuimnburab maya misaaba nune mørig kønrrabig køn.
  iou-iou: Juda, gäkŋo äbotken nanik äma yabäŋ yäwat piä täkta api ahäŋ yäpmäŋ kuneŋ.
    Bureni, oraŋkaye ahänayäŋ täkaŋ unitä intäjukun äma ude itkaŋ yabäŋ yäwat piä
    täŋirä äma äbot komeni komenitä äbä gwäjiŋ äpmoŋ yämiŋpäŋ tuŋum api buŋät yämik
    täneŋ.
  haw-1868: Aole e lilo aku ke kookeo alii mai o Iuda aku, aole hoi ka mea webewehe
    kanawai maiwaena aku o kona mau wawae, a hiki mai ai o Silo; a ia ia ke akoakoa
    ana ae o na kanaka.
  arb-NAV: 'لَا يَزُولُ صَوْلَجَانُ الْمُلْكِ مِنْ يَهُوذَا وَلا مُشْتَرِعٌ مِنْ صُلْبِهِ
    حَتَّى يَأْتِيَ شِيلُوهُ (وَمَعْنَاهُ: مَنْ لَهُ الأَمْرُ) فَتُطِيعُهُ الشُّعُوبُ.'
  adz-adz: Mingꞌa Yuda da bungꞌ agif bungaꞌ king gan i banginggan da yanginggan taptap
    bungꞌ asu king, nasangꞌ bungaꞌ igi ramanggan nidzun suda wain gin bawaꞌan da garam
    intap wain wain atangꞌa warangꞌ i arangan.
  ewe-ewe: Atamkayi maɖe ɖa le Yuda o va se ɖe esime ame si tututu tɔ wònye la nava,
    ame si amewo katã abu.
  eng-LEE: The sceptre shall not depart from Judah, nor a lawgiver from between his
    feet; until Shiloh come, and unto him shall the gathering of the people be.
  gvn-gvn: '@see-verse:GEN.049.009'
  asm-FB: চীলো নহালৈকে যিহূদাৰ পৰা ৰাজদণ্ড নাযাব, আৰু তাৰ ভৰি দুখনৰ মাজৰ পৰা বিচাৰদণ্ড
    নুগুচিব; লোক সমূহ সেই জনাৰ আজ্ঞাধীন হ’ব।
  sus-A: مَنفّ سَوُرِ قَمَ لُدٍ يُدَ بْنسْي نَن يِ. مِشِ يٌ مُ مَنفّ سَوُرِ بَمَ عَ
    يِ، بٍيمَنُ تْنشُمَ كَنيِ قَمَ تّمُي نَشّ، سِيٍ سُيِدِ مَ نَشَن بّ.
  fra-SBL: Le sceptre ne s'éloignera pas de Juda, ni le bâton du chef d'entre ses
    pieds, jusqu'à ce que vienne celui à qui elle appartient. L'obéissance des peuples
    lui reviendra.
  hbo-hbo: לֹֽא־יָס֥וּר שֵׁ֙בֶט֙ מִֽיהוּדָ֔ה וּמְחֹקֵ֖ק מִבֵּ֣ין רַגְלָ֑יו עַ֚ד כִּֽי־יָבֹ֣א
    *שִׁילֹה (שִׁילֹ֔ו) וְלֹ֖ו יִקְּהַ֥ת עַמִּֽים׃
  shp-NTPO: Mia Judá Diossenbi joni koshi imaa iketianra, tsonbi min toan wetsa koshi
    imati yamake. Jainoax ja koshi jikimaxon mia menikana mia jaki koshiti kekótiribira,
    tsonbi mia bichinti yamake. Jawetianki ja nato neten jatíbitian apo iti joni joai,
    jan joxónresa ja kekóti mia bichinnoxiki. Ja joniribira, jatíxonbi jawen joi ninkáxonoxikanai.
  eng-WYCLIFFE: The septre schal not be takun awey fro Juda, and a duyk of his hipe,
    til he come that schal be sent, and he schal be abiding of hethene men;
  pjt-pjt: Panya nyuntumpa walytja tjuṯa mayatja puḻka nyinaku maḻatja maḻatja kuḻu
    mayatjaṯu wanapari wanapari nyinaku tiṯutjara, ka aṉangu ngura kutjupitja kutjupitja
    tjuṯangku tjanampa nguranguṟu wiṟu tjuṯa katira tjananya ungkuku mayatja puḻka
    nyinanyangka.
  cwe-cwe: Yuda kezakwamha mhome ya chifalume, Welesi wake wizatawala siku zose. Mbaka
    vondayeze yeli na udahi wa ufalume Mbaka makabila wezamtegeleza.
  bgs-bgs: Si Juda tô mawid ka tukád ka harì, su manayun tô mga rubbad din mangulu
    sippang ka dumunggù tô bánnal harì na bánnalán katô langun manubù.
  kik-kik: Rũthanju rwa ũthamaki rũtikoima harĩ Juda, o na kana rũthanju rwa ũnene
    rũthenge gatagatĩ-inĩ ka magũrũ make, o nginya agooka ũrĩa mwene ruo, o we ũrĩa
    ũgaathĩkagĩrwo nĩ thĩ.
  ksr-ksr: Ku-usumbaa aiweseya ii moŋnoŋ Juuda yoŋoo borogianoŋga mende uŋuambaa.
    Eja pombaa gbaruyanoŋ kania batugaranoŋ nano moŋnoŋ ii mende qetegowaa. Qaago!
    Iyaŋa ano gbiliuruta jiŋkaroŋ duŋanoŋ rama laligoŋ ugi kanageŋ moŋnoŋ asugiro
    kanageso tuuŋa tuuŋa yoŋonoŋ iwaa jeta teŋ koma laligowu.
  fra-NCL: Le sceptre ne s’éloignera pas de Juda, ni le bâton de commandement d’entre
    ses pieds, jusqu’à ce que vienne Schiloh ; c’est à lui que les peuples obéiront.
  cek-AK: Shiloh pha ai karoek to tayae toeng loe, Judah khae hoi amhoe mak ai ueloe,
    a ukhaih cunghet doeh a khok salak hoiah takhoe mak ai; kaminawk loe anih khaeah
    ni amkhueng o tih.
  xla-xla: Epedeme Isalael so dulu dla Yuda elele halomale sotapo dokopala ha꞉ha꞉mtelepe.
    Epammtamama yia꞉ dulu tle ma ikadepe dokopala oplami halloweta alotle pulupe.
    Epalati opa hapulomatapo hatlo ya꞉ yu dla heodepo sallademha꞉ha꞉lepe.
  cuk-cuk: Judá-dulemar-abargi dule-negsemaid gwen surguosulid, degine, gaapoled-e-ibed
    danikidse e-gaapoled-ganikid egi suosurmarbalid. Ar ade, dulemar-yar-baid-baidgi-bukmalad
    e-rey-Siloh-nonikoed, a-rey-sogedba nanamaloed.
  uig-CYR: Шаһанә һаса Йәһудадин кетип қалмайду, Йәһуданиң пуштидин қанун чиқарғучи
    өксүмәйду, Таки шу һоқуқ Егиси кәлгичә күтиду; Кәлгәндә, җаһан хәлиқлири униңға
    итаәт қилиду.
  pma-pma: Hiasuvien ten keihoen onen asuv houlu keil hel lisenges en Sudah ka vatiamal
    onen. Meatin keil ten kantri sav ihouhou mini, ilong kati ka isan sanien keil
    one mini.”
  tel-2017: షిలోహు వచ్చే వరకూ యూదా దగ్గరనుంచి రాజదండం తొలగదు. అతని కాళ్ళ మధ్య నుంచి
    అధికార రాజదండం తొలగదు. రాజ్యాలు అతనికి లోబడతాయి.
  hat-BSA: Baton gouvènans p ap janm sòti sou Juda, ni bwa règleman p ap janm antre
    pye li jis lè Schilo vini, e a li menm va parèt obeyisans a tout nasyon yo.
  bxh-bxh: Tuꞌe nimam yai, ibege i beꞌu, e baꞌisa ena tuꞌe, ahena solasoladi yai,
    ibege hinaga i beꞌu, ana sigana ee–, ya laoma tanuwagana lebena yo nuꞌu sa awa abi,
    mate in ena.
  kos-kos: Scepter lun tokosra ac fah oanna sel Judah, Ac fwilin tulik natul fah leum
    fin mwet Israel pacl nukewa. Mutanfahl ac fah use mwe takma nu sel, Ac pasrla
    ye mutal ac aksol.
  hbo-WLC: לֹֽא־יָס֥וּר שֵׁ֙בֶט֙ מִֽיהוּדָ֔ה וּמְחֹקֵ֖ק מִבֵּ֣ין רַגְלָ֑יו עַ֚ד כִּֽי־יָבֹ֣א
    שילה וְל֖וֹ יִקְּהַ֥ת עַמִּֽים׃
  ibo-ibo: Mkpanaka eze agaghị esite nʼebe Juda nọ wezuga onwe ya, maọbụ mkpanaka
    onyendu esi nʼagbata ụkwụ ya pụọ, tutuu ruo mgbe eze ahụ nwe ya ga-abịa, irube
    isi nke mba niile ga-abụ nke ya.
  ory-ory: ଶୀଲୋର ଆଗମନ ପର୍ଯ୍ୟନ୍ତ ଯିହୁଦାଠାରୁ ରାଜଦଣ୍ଡ ଓ ତାହାର ଚରଣଦ୍ୱୟ ମଧ୍ୟରୁ ବିଚାରକର୍ତ୍ତାର
    ଯଷ୍ଟି ଯିବ ନାହିଁ; ତାହାଙ୍କ ନିକଟରେ ଲୋକମାନେ ଅଧୀନତା ସ୍ୱୀକାର କରିବେ।
  chk-chk: Esap mwöküt senuk, Juta, ewe asisilen samol, nge mwirimwirum kana repwe
    nemenem fansoun meinisin tori epwe war ätewe mine an ewe nemenem. Iwe, chon ekewe
    mwü meinisin repwe aleasochis ngonuk.
  ssd-ssd: Nu nuŋe ndare kame ndoŋ gabat suŋgo tuku ndumndum biymba minmba minwaig
    le gabat suŋgo ande prowa le taŋgo kuasmbi ŋakmba nu tuku miŋge kumnemŋge minamŋgaig.
  rop-rop: Yu garra jidan bigbala bos, en ola biginini blanga yu garra jidan bigbala
    bos biyain langa yu du. En ola najalot pipul garra lukbek langa yu, en dei garra
    lisin langa yu du.
  ukr-1871: В Юди не похитнеться берло між колїньми, докіль мир постане в людях, чаяннє
    в народах.
  eng-AOI: Judah, you will be a ruler later. Your descendants will be rulers too.
    They will rule until the king comes here. People from other countries will come
    to him, bringing many things for him. And they will bow down to him, because they
    will know he is very great.
  yon-yon: Yuda yoom ye awoya yoom kuu Israeldan yi king keraniib. King yaromkono
    kuru awinekorib, king kere dobaraniiwe wene king anam kuu mananeen, kui. Ambibkin
    korem yi karub kuu ye yaa kube wengambaraniib.
  bch-bch: Iuda ga ikikisi toto togid mamaron kapeipei somisomi. Ele gergeu muriai
    ga timadid ga timugamuga. Ieda kapei ga ienono toa bedaoa ga irangrang ngan eaba
    tutui ede ibada imul muriai. Gid alu toa ngada ne tanoeai ga tilongolongo eaba
    toa oa ilinge.
  deu-1951: Es wird das Zepter nicht von Juda weichen, noch der Herrscherstab von
    seinen Füßen, bis daß der Schilo kommt und ihm die Völkerschaften unterworfen
    sind.
  eng-JPS: The sceptre shall not depart from Judah, nor the ruler's staff from between
    his feet, as long as men come to Shiloh; and unto him shall the obedience of the
    peoples be.
  ubr-ubr: Judah on arimon aiwab an kututu in boai. Ato nanatun wawan agirin arimon
    ra fufur sini netewar. Judah on nana inbi netewar weie Shiloh innat ato sabu engon
    tutufin sini fonabo a nanai sindas sin rouen usos sin tur.
  srp-1865: Palica vladalaèka neæe se odvojiti od Jude niti od nogu njegovijeh onaj
    koji postavlja zakon, dokle ne doðe onaj kome pripada, i njemu æe se pokoravati
    narodi.
  lug-lug: Era omuggo gw’omufuzi teguuvenga wakati wa bigere bya Yuda, okutuusa Siiro
    lw’alijja; era oyo amawanga gonna gwe ganaawuliranga.
  heb-heb: לא יסור שבט מיהודה ומחקק מבין רגליו עד כי יבא שילה ולו יקהת עמים׃
  ben-IRV: যিহূদা থেকে রাজদণ্ড যাবে না, তার পায়ের মধ্যে থেকে বিচারদন্ড যাবে না, যে
    পর্যন্ত শীলো না আসেন; জাতিরা তাঁরই আজ্ঞাবহতা স্বীকার করবে।
  pan-pan: ਯਹੂਦਾਹ ਤੋਂ ਆੱਸਾ ਅਲੱਗ ਨਾ ਹੋਵੇਗਾ ਨਾ ਉਸ ਦੇ ਪੈਰਾਂ ਦੇ ਵਿੱਚੋਂ ਹਾਕਮ ਦਾ ਸੋਟਾ, ਜਦ
    ਤੱਕ ਸ਼ਾਂਤੀ ਦਾਤਾ ਨਾ ਆਵੇ ਅਤੇ ਲੋਕਾਂ ਦੀ ਆਗਿਆਕਾਰੀ ਉਸੇ ਵੱਲ ਹੋਵੇਗੀ।
  tkr-tkr: Paççahiyvalla Yahudne xıleençe mısacab əlyhəəs deş. Gırgıne gahbışil vuk'lek
    vukkiy mang'unee nasılınbışisse mebınbışilqa ılğeeç'es deş. Nimeeletteyiy gırgın
    milletbı k'yozarasda vake paççah g'idyarı.
  mwp-mwp: ‘Wa, ngi Yudha ngibepa, nginu buwaypa bangal Peron rugapa oengaypa, nginu
    kaziw kazin bangal gethiya yoelpaypu a minampu. Lagan bangal ngi a nginu kaziw
    kazipa bangal modhabiya mayparu, ngithamulpa kapu asin a koerngayl kawra manin
    parunu, kurusipa bangal mina kupu mabayg mangedhe, kedha mopakuyku zapa oengaypa.
  mya-JVB: ရှိလောမရောက် မှီတိုင်အောင် ၊ ရာဇလှံတံ သည် ယုဒ ထံ မှ၎င်း၊ မင်း အာဏာသည် သူ၏အမျိုးအနွယ်
    ထံ မှ၎င်း မ ရွေ့ ရ။ ရှိလော ၌ လူမျိုး တို့သည် ဆည်းကပ် ကြလိမ့်မည်။
  tbg-tbg: Iutaara ankuvano avuhainaa kauru totaqi vi vaivaro naantiara kauru qova
    tanava qovaraiqianarove. Vi vaiintiva Iutaara ankuqihairo qovarama viramanta ekaa
    naato vatanaaka vira uva iriqi vivarave.
  hmo-hmo: Kepata, lohia ena toana, be Iuda ese do ia dogoatao, bona haida ese do
    idia kokia lasi. Iena king siahu do ia dogoatao noho, ela bona siahu momokani
    ena biaguna, Silo, do ia mai. Vadaeni ia dekenai bese ibounai ese, dohore idia
    kamonai henia.
  ata-ata: Iuda ne, anu uxolu aloxo tatananu tuala vile, mo utetelisou vilaxoxu ane
    sosovosou lexe anu tatananu tuala. Ia tatananu tuala noxou manina uxali, la anu
    usaxilaꞌa ta mitema no xalexalee tuatuala ukalusi.
  nfa-nfa: Èèna na èu mèdꞌu paredha. Ana-èpu èu oo rèdꞌu paredha padhutu-dhutu, toke
    abhu èci dhu hak nèngu risi eele nèti cahagꞌe, ho nèdꞌu paredha na. Ka dhèu aaꞌi-aaꞌi
    ètu rai-haha neꞌe, pahaha iisi ho nanene lii paredha nèngu hèi.
  urd-urd: यहूदाह से सल्तनत नहीं छूटेगी। और न उसकी नसल से हुकूमत का 'असा मौकूफ़ होगा।
    जब तक शीलोह न आए और क़ौमें उसकी फ़रमाबरदार होंगी।
  rus-SYN: Не отойдет скипетр от Иуды и законодатель от чресл его, доколе не приидет
    Примиритель, и Ему покорность народов.
  cbt-NTPO: Co inso tëranta hua'an quëran, quëmaso' Cota, ocoiarinënhuë'. Huara së'quëranso
    co insonta mataponënhuë'. Hua'anën chachin o'maquë huarë' co nanitapaponënhuë'.
    Ina o'mahuachin, ya'ipi naciono'sari natëpona huachi.
  bqc-SIM: Kpala a go Yudalao, aà buiↄ mɛ́ aaↄ lípana kũa e kpalade àↄ mↄ́, bui
    píi i misiilɛɛ̀.
  tcz-CHONGTHU: Hiche tenggol chu Judah a kona potdoh lou ding ahi, chule dan thempu
    a kona akeng teni kikah ajong pot doh lou ding Shiloh ahung lhun to kahsea anam
    miten athu angai jing dingu ahi.
  mar-mar: शिलो येईपर्यंत यहूदाकडून राजवेत्र जाणार नाही, किंवा अधिकाराची काठी त्याच्या
    पायामधून निघून जाणार नाही. राष्ट्रे त्याच्या आज्ञा पाळतील.
  tcs-tcs: Da paua blo da king i nogo kamaut prom yu Zuda, ane da rait po kare lo
    antap, i nogo kamaut prom ol pamlelain blo yu, antil dat taim wen da wan uda i
    go kam, bikoz i blo em. Em da wan wea ebri pipol i go ona em.
  soq-soq: Ita warere koinawa Iuda witape winepi ita e nosinosia warerentompe waimompo
    koina sa apanawaida wisepi. Ita dan uwa daitada apanawa me aiawa ruawantompa.
  qub-qub: Judätaga manami pipis guechongapächu munayniyoj cayninta. Manami pipis
    guechongapächu mandaj car charashan bastunnintapis rasunpa mandaj chayamunancama.
    Chay mandajtami llapan runacunapis rispitangapaj.
  bqp-bqp: Kpata ni go Yudalaro, a burinↄ mɛ́ onigↄ̃ gò kũna ari Silo gɛ́ su, buri
    sĩnda pínki ni mì natɛnɛ.
  hat-hat: Yo p'ap ka wete kòmandman an nan men Jida. Non. Baton kòmandman an p'ap
    soti nan mitan janm li, jouk tan moun tout pèp sou latè pral obeyi a va vini.
  eng-BSB: The scepter will not depart from Judah, nor the staff from between his
    feet, until Shiloh comes and the allegiance of the nations is his.
  tod-tod: Kundiɠilai ma lukpɔi la ɠulaa Zuda ʋɛlɛyeɠei ʋa pɛ, anɛɛ tɔgi maazuɓaa
    nui ná-poogi la ɠulaa kɔɠɔ yɔɠɔzuʋɛti, eyɛsu nii tukpɔi ga nɔnɔ naama nui ʋa,
    nuiti ti ɠolo bɛ.
  eng-WEBPB: The sceptre will not depart from Judah, nor the ruler’s staff from between
    his feet, until he comes to whom it belongs. The obedience of the peoples will
    be to him.
  kbq-kbq: Judaga kva vahe'mokizmi azompamo'a kagripi mevava hugahie. Kini vahe azompamo'a
    agiararemofo amu'nompi me'nesigeno, Nafa'amo'a henka Sailo kumate ehanatigahie.
    Hanige'za hakare ranra kumate veamo'za agri kea erizafa hugahaze.
  nhe-BL: Axaca huelis quiquixtilis nopa tlanahuatili tlen moteipa ixhuihua quipiyase.
    Niyon quinquixtilis nopa tepos cuatopili tlen quipiyase para ica tetlatzacuiltise.
    Quipiyase tlanahuatili para nochipa. Huan teipa hualas moteipa ixhui tlen temacas
    tlasehuilistli. Yajaya tlen nelía iaxca nopa tepos cuatopili huan nopa tlanahuatili
    para tlanahuatis. Huan tlacame ipan nochi tlaltini campa hueli quichihuase tlen
    yajaya quinilhuía.
  bus-bus: Kpata é gu Yudalaro, à boriinↄ bé weégↄ̃ gò kũna ai Silo gá mↄ́, bori
    píngi é mì siɛnɛ.
  gub-BL: Zuta upyhyk putar ywyra'i tuwihawete romo weko haw hexak kar haw a'e nehe.
    Izuapyapyr wiko putar tuwihawete romo tuweharupi wà nehe. Teko amo ae ywy rehe
    har werur putar imur pyràm izupe wà nehe. Weruzar putar ize'eg a'e wà nehe.
  eng-DRA: The sceptre shall not be taken away from Juda, nor a ruler from his thigh,
    till he come that is to be sent, and he shall be the expectation of nations.
  knf-knf: Pşih paankpën ţi iwi, kë pjuuţi pi pşih pakak aduka ţi pntaali pankpënnuŋ
    ţi iwi te wal wi ajug pa na manjoonan akbiiŋ, ñaaŋ i bañaaŋ biki ŋŧaak bŧi bakdooŋ
    kado uko wi ajakuŋ.
