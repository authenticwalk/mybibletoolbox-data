verse: GEN.049.033
translations:
  mal-C: യാക്കോബ് തന്റെ പുത്രന്മാർക്ക് നിർദേശങ്ങൾ നൽകിക്കഴിഞ്ഞപ്പോൾ കാലുകൾ കിടക്കയിൽ
    കയറ്റിവെച്ചിട്ട് അന്ത്യശ്വാസം വലിച്ചു; തന്റെ ജനത്തോടു ചേർന്നു.
  deu-TKW: Als aber Jakob mit den Aufträgen an seine Söhne zu Ende war, legte er sich
    zurück auf das Bett und verschied und ging ein zu seinen Stammesgenossen.
  lin-lin: Tango Jakobi asilisaki kopesa malako epai ya bana na ye, asembolaki makolo
    na ye na mbeto, akataki motema mpe akendeki kokutana na batata na ye.
  cbr-NT: Ësokin pain aín banakamaira kama aín bakë bëchikë ñuixunkin sënë́ontankëx
    rakabutëkënibi ka Jacob aín bana ñomëtishi ñuakëxa.
  eng-LSV: And Jacob finishes commanding his sons, and gathers up his feet to the
    bed, and expires, and is gathered to his people.
  bmu-bmu: Jeikobnöŋ nahönurupŋi keu mewö jim kutum eŋgim teköba könayahötŋi öröi
    ahöahö dumnöŋ öŋgöiga nöŋ qeba kömuiga Anutunöŋ waŋgiri isik alaurupŋi yeŋgöreŋ
    toroqeyök. Mewö.
  eng-GNV: Thus Iaakob made an end of giuing charge to his sonnes, and plucked vp
    his feete into the bed and gaue vp the ghost, and was gathered to his people.
  eng-WEBSTER: And when Jacob had made an end of commanding his sons, he drew his
    feet into the bed, and expired, and was gathered to his people.
  nhw-BL: Huan quema Jacob tlanqui quinnahuatía itelpocahua, motejqui ipan itlapech
    huan mijqui.
  swh-ONEN: Baada ya Yakobo kumaliza kutoa maelekezo hayo kwa wanawe, akarudisha miguu
    yake kitandani, akapumua pumzi ya mwisho, na akakusanywa kwa watu wake.
  bba-bba: Sɑnɑm mɛ Yɑkɔbu u win bibu ɡɑri yi sɔ̃ɔwɑ u kpɑ, yerɑ u win nɑɑsu suɑ u
    sɔndi kpin yeru wɔllɔ mɑ u ɡu u dɑ u win bɑɑbɑbɑ deemɑ.
  eng-KJVCPB: And when Jacob had made an end of commanding his sons, he gathered up
    his feet into the bed, and yielded up the ghost, and was gathered unto his people.
  cpy-cpy: Ikanta ithonkari Jacob riyotaayitanayiri itomipaeni, ari roma-ryaanakari,
    kamanaki. Itsipatapaari isheninkapaeni.
  mpx-mpx: Sauga Yakobo ba pagasisi i baunan haba natunau elal, inoke aena i teli
    heyan wana abakenuwa ge i tal kenu, yaka wana yana i yana yoho ge i aliga, i na
    tubunau bolo hi aliga houwan elal.
  wbp-wbp: Ngula-jana Jakupu kuja wangkaja nyanungu-nyangu kaja-nyanu-patuku, wari-yanu
    pina pangki-kirra, ngula ngunanjunu, ngula ngaanypaku lawa-jarrija, ngula palijalku.
  luo-luo: Kane Jakobo osetieko wacho wechegi ni yawuote kamano nodwoko tiende e kitanda,
    mi chunye nochot kendo noluwo kwerene.
  meu-meu: Iakob ese natuna ihaḡanidia e hadokoa, bena ena mahuta patana ai e hekure
    diho, laumana e heni dae, tubu tama dekedia ela.
  npi-ULB: छोराहरूलाई यो आज्ञा दिइसकेपछि याकूबले आफ्‍ना खुट्टा ओछ्यानमा पसारेर आफ्‍नो
    प्राण त्‍यागे, र आफ्‍ना पिता-पुर्खाहरूसँग मिल्‍न गए ।
  yor-yor: Nígbà tí Jakọbu ti pàṣẹ yìí fún àwọn ọmọ rẹ̀, ó gbé ẹsẹ̀ rẹ̀ sókè sórí
    ibùsùn, ó sì kú, a sì ko jọ pọ̀ mọ́ àwọn ènìyàn rẹ̀.
  emp-NTPO: Jacoboba idji warrarãa mãwã jaraped̶a idji cʌd̶ad̶e wayacusa tab̶esia.
    Tab̶eped̶a jaid̶asia.
  ind-ind: Sesudah menyampaikan pesan-pesan terakhirnya, Yakub berbaring lalu meninggal.
  pes-OPCB: پس از آنکه یعقوب این وصیت را با پسرانش به پایان رساند، بر بستر خود دراز
    کشیده، جان سپرد و به اجداد خود پیوست.
  ssx-ssx: Dieikopema꞉ ipika꞉ eiyeketonu pa꞉ta꞉ mana꞉manu halo paeyaota꞉ paa polu
    hola꞉paka꞉na꞉ homeekeme.
  lcm-lcm: Taun kata kamus ta pinipini ani kana keve nat, kala luk alak a kakina ane
    kuli pata na kala akamusai ani luk malu alak na kala pasal suai ani kan ago ve
    kana vap.
  aer-aer: Nhenge Jacob-arle alere ikwerenhe areyeke alakenhe angkekenge, re antyameke
    iwelheke. Re iwelhemele, re aheye angketyakenhe aneke, re imerte ilwemele anteme.
  tgl-ULB: Nang matapos ni Jacob ang kanyang mga tagubilin sa kanyang mga anak na
    lalaki, iniunat niya ang kanyang mga paa sa kama at inihinga ang huling hininga,
    at pumunta sa kanyang mga tao.
  nop-nop: Biyagoŋ hinek, Yakop adi mihiŋiye mede unduŋ yeniŋkilitiŋa yenindidimedapmaaŋ
    kayoŋyat lufomnikoŋ yehihamaneune loune kumuŋ tuguk.
  kca-kca: Щитәԓән, пŏхԓаԓа партәм йасәӈԓаԓ Иаков вŏԓәтсәԓы, кўрԓаԓ ŏԓттӑхайа пŏтсәԓы,
    пӑ пӑрәс, пӑ опращԓаԓ хŏща мӑнәс.
  cbu-NT: Tárangu, wipaa ashpari waneeyaru, tsiyatam iwatsparamchu, anush tsipakchu,
    yuwash zitaminarini taakana anush Apanllip naatarangu, anshuri maamataraa ashirangiya.
  hui-hui: Yagaba ibu bi urunidagua ibu iginiruhondo lai howa ibunaga ge dagiahayagi
    paulo yamialu homene. Homalu ibu damene ala homene biaru baba mandagi hora hole
    pene.
  wrs-wrs: Doa ishopianamba, lithanamba, os wohdahana.
  mya-mya: ယာ​ကုပ်​သည်​သား​တို့​အား​ယင်း​သို့​မှာ​ကြား ပြီး​နောက်​အိပ်​ရာ​ပေါ်​တွင်​လဲ​လျောင်း​၍​ကွယ်
    လွန်​လေ​၏။
  cbi-NTPO: Tsejtu Jacob ya' nalanu entsandi depa' dyatu, ya' tsunjuusha ya' neepa
    manchi'lareke' peyami, tsejtu ya' tinbu rukulaba manbuudiimi.
  bod-N: དེ་ལྟར་ཡ་ཀོབ་ཀྱིས་བུ་རྣམས་ལ་ཁ་བསྒོ་གནང༌རྗེས། ཕྱིར་མལ་སར་ལྷུང་སྟེ་ཚེ་ལས་འདས་ཤིང་ཁོང་ཉིད་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་ཕྱིན༌ཏོ།།
  wsk-wsk: Jacob den umu ko namarari nunga manaru saparam, mu nu suwik tagi patatuwu
    ko anira kuwim te awuram, ale kuamili kutuwam se ko nuet nongotak nogowom karo
    namaram.
  kkl-kkl: Wene aro yubu kopkop tagto ambatsiogti, ae koloag yan togto winiptangom
    agha hain orog taogpa, ilisag yaboag yame samen piogpa, loba taog.
  sna-sna: Jakobho akati apedza kurayira vanakomana vake, akadzora tsoka dzake mumubhedha,
    akabudisa mweya wake akasanganiswa navanhu vokwake.
  spa-BLM: Cuando Jacob terminó de encargar a sus hijos, recogió sus pies en el lecho,
    exhaló su último aliento y se reunió con su pueblo.
  beu-beu: Yakob ana oal ang naung iapalait aulang sengmuse, ana ia aaru angu ahelit
    etiang mana taang mida, angmuse ana aamina.
  cac-cac: Ix lajvi yalan vin̈ d'a eb' vin̈ yuninal chi' yuj tas ol aj smucchaj snivanil
    yuj eb' vin̈, ix ec' jichan vin̈, ix cham vin̈ b'ian.
  swh-ULB: Yakobo alipomaliza maagizo hayo kwa wanawe, akaiweka miguu yake kitandani,
    akakata roho, akawaendea watu wake
  bel-bel: І скончыў Якаў наказы сынам сваім, і згарнуў ногі свае ў ложак, і сканаў,
    і прылучаны быў да народу свайго.
  wed-wed: Ma Jacob natunatuna awarii i babani vorovei, ma tauna ana au animatave
    i rauvirai ma i ʼraḡe.
  deu-ELBBK: Und als Jakob geendet hatte, seinen Söhnen Befehle zu geben, zog er seine
    Füße aufs Bett herauf und verschied und wurde versammelt zu seinen Völkern.
  mbb-OT: Ne hein nepasad ni Jacob is menge idtelaan din te menge anak din, mid-ayun
    sikandin medhizeǥà diyà te hizeǥaan ne minatey sikandin. Ne nekaamur sikandin
    te menge kepuun din he nemematey en.
  msc-msc: Nba, Yakuba banni kumala, a ka a la a la lafen kan ka sa, ka la a benbailu
    kan.
  mal-2015: യാക്കോബ് തന്റെ പുത്രന്മാരോടു ആജ്ഞാപിച്ചു തീർന്നശേഷം അവൻ കാൽ കട്ടിലിന്മേൽ
    എടുത്തു വെച്ചിട്ടു പ്രാണനെ വിട്ടു തന്റെ ജനത്തോടു ചേർന്നു.
  tuo-NT: Jacob cʉ̃ põꞌrãrẽ aꞌtere wéréca beꞌro apaturi ejapeja, wẽrĩa waꞌacʉ niwĩ.
  gup-gup: Bu Jacob yakwong bu benwokrayekwoni bebeywurd nuye, wanjh nungka dengewayhmeng
    kore balabbala wanjh balwelengngolekdadjmeng baldoweng, malngwam kore mawahmawah
    nuyeni birriyingkihmalngdokmeng.
  met-met: Yekop tabina garandi bila ba, baing iti kindi uxaingia muli, yaganganoa
    sup saing kinu rangua mugangandi (matiadi yabadingia).
  gvs-gvs: E Yakobo natunao ilatuwokoidi ikavava, imasisimna go, yawoina ikavava,
    e ina tamana be tubunao yaidi goi.
  rmc-rmc: Sar imar o Jakob dovakerďa peskre čhavenca, hazdňa peske o pindre pro hadžos.
    Muľa a geľa paš peskre manuša.
  nlg-nlg: Mi tana bona te kokoe sokoi vasoo a Jacob na lei ghanaghana ni talugoni
    raini vanira rana lei dalena, agaia te koli pulohi tana ghimena, me aheahe horua
    na ghuri sosoko, ge mate.
  dgr-DOGNT: Jacob edeza gots'ǫ̀ hadı tł'axǫǫ̀ edekè daèhte k'e ayį̀į̀là, nǫǫde xàèhjı
    gà ełaı̨wo, eyıts'ǫ wecho gots'ǫ̀ ajà.
  pes-OPV: و چون یعقوب وصیت را با پسران خود به پایان برد، پایهای خود را به بستر کشیده،
    جان بداد و به قوم خویش ملحق گردید.
  ron-1924: Кынд а испрэвит Иаков де дат порунчь фиилор сэй, шь-а трас пичоареле ын
    пат, шь-а дат духул ши а фост адэугат ла попорул сэу.
  aui-aui: Raghanina Jeikap natunatuna iwonawiiyoyowanedi ikovi, na kayena itourageegeeyana
    yana kenakena gawarine bi ikenayowogha. Da yawiina itavena tughureni bi irabobo.
  ben-OBCV: যাকোব তাঁর ছেলেদের নির্দেশদান সমাপ্ত করার পর, তিনি তাঁর পা-দুটি বিছানায়
    টেনে আনলেন, শেষনিশ্বাস ত্যাগ করলেন এবং তাঁর পরিজনবর্গের সঙ্গে একত্রিত হলেন।
  lex-lex: La'pa Yakopa nano'a-na'atga a'nani rpa nhorwua dewade nran lakni la lewnu
    wawannu dewade nwaran doinia aranni la pa nmat wia.
  rgu-rgu: Yakob dedea nae leoꞌ na, basa de ana napeuꞌ seluꞌ neuꞌ koi lain, boe ma
    mate ni.
  som-som: Oo markii Yacquub dhammeeyey dardaarankii uu wiilashiisii kula dardaarmayay
    ayuu cagihiisii ku soo urursaday sariirta, oo markaasuu naf baxay, oo wuxuu ku
    darmaday dadkiisii.
  aoi-aoi: Biya ni-jerrukwa-mulangwa nakina amurndakakina ayakwa ena-langwa eningarija-langwa
    warninikuwena-manja, nu-kwunumurrkwulijajungwa nakina akwa nu-werrikarrnga arakba-da.
  eng-ASVBT: And when Jacob made an end of charging his sons, he gathered up his feet
    into the bed, and yielded up the ghost, and was gathered unto his people.
  mna-mna: Kolman Yakopbi iso sua tana ma imap, to iswooro kumbuunu se mbalia, mi
    iyataaŋa, mi ipas.
  ita-1885: E, dopo che Giacobbe ebbe finito di dar questi comandamenti a' suoi figliuoli,
    ritrasse i piedi dentro al letto, e trapassò, e fu raccolto a' suoi popoli.
  eng-LXXUP: And Jacob ceased giving charges to his sons; and having lifted up his
    feet on the bed, he died, and was gathered to his people.
  eng-ULB: When Jacob finished these instructions to his sons, he pulled his feet
    into the bed, breathed his last, and went to his people.
  spa-VBL: Cuando Jacob terminó de dar estas instrucciones levantó los pies en el
    lecho, respiró por última vez y se unió a sus antepasados en la muerte.
  fra-_FOB: Et quand Jacob eut achevé de donner ses ordres à ses fils, il retira ses
    pieds dans le lit, et expira, et fut recueilli vers ses peuples.
  mal-mal: യാക്കോബ് തന്റെ പുത്രന്മാരോട് ആജ്ഞാപിച്ചു തീർന്നശേഷം അവൻ കാൽ കട്ടിലിന്മേൽ
    എടുത്തു വച്ചിട്ടു പ്രാണനെ വിട്ടു തന്റെ ജനത്തോടു ചേർന്നു.
  urd-GVR: In hidāyāt ke bād Yāqūb ne apne pāṅw bistar par sameṭ lie aur dam chhoṛ
    kar apne bāpdādā se jā milā.
  suz-BL: याकूबमी आ तौ आन कली मोदें लोव़ पशा नोले, खाटमी आ खोइल दिंशा, बेक्‍माक्‍त।
    मिनु आ किकी पिपी आन बाक्‍तीक लमाक्‍त।
  ita-1927: Quando Giacobbe ebbe finito di dare questi ordini ai suoi figliuoli, ritirò
    i piedi entrò il letto, e spirò, e fu riunito al suo popolo.
  ckb-ckb: کاتێک یاقوب لە ڕاسپاردنی کوڕەکانی تەواو بوو، هەردوو پێی خۆی خستەوە سەر
    قەرەوێڵەکە و دواهەناسەی دا و چووەوە پاڵ گەلەکەی خۆی.
  eng-BBE: And when Jacob had come to the end of these words to his sons, stretching
    himself on his bed, he gave up his spirit, and went the way of his people.
  crx-NTPO: '''Ink''ez Jacob ''awet buzkeh hubulh yalhduk-un ''etsul ''udija whe,
    lili k''enadil''ez ''ink''ez ''udek''ez hanajiz. ''Ink''ez whutsoda'' oonatneke
    bubulh ''unt''ohne ''enne buts''un whenya.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ಪುತ್ರರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ತರುವಾಯ, ತನ್ನ ಕಾಲುಗಳನ್ನು ಮಂಚದ ಮೇಲೆ ಮುದುರಿಕೊಂಡನು.
    ಅವನು ಪ್ರಾಣ ಬಿಟ್ಟು ತನ್ನ ಪಿತೃಗಳೊಂದಿಗೆ ಸೇರಿದನು.
  bbb-bbb: Jekafu fu vua boeje anafa fuone ijene kuariama furimoga fu una fata fuone
    ijia na areme fune ijia baronei.
  tam-2017: யாக்கோபு தன் மகன்களுக்குக் கட்டளையிட்டு முடிந்தபின்பு, அவன் தன் கால்களைக்
    கட்டிலின்மேல் மடக்கிக்கொண்டு உயிர்போய், தன் மக்களோடு சேர்க்கப்பட்டான்.
  spa-RV-1909: 'Y como acabó Jacob de dar órdenes á sus hijos, encogió sus pies en
    la cama, y espiró: y fué reunido con sus padres.'
  ron-BTF: Şi după ce Iacob a terminat de poruncit fiilor săi, el şi-a strâns picioarele
    în pat şi şi-a dat duhul şi a fost adunat la poporul lui.
  eng-WEBP: When Jacob finished charging his sons, he gathered up his feet into the
    bed, breathed his last breath, and was gathered to his people.
  eng-FBV: When Jacob finished giving these instructions he pulled up his feet into
    the bed, breathed his last, and joined his forefathers in death.
  nld-1939: Toen Jakob de opdracht aan zijn zonen ten einde had gebracht, trok hij
    zijn voeten terug op het bed, gaf de geest en werd verzameld bij zijn volk.
  nch-BL: Huan quema Jacob tanqui quinnahuatía itelpocahua, motejqui ipan itapech
    huan mijqui.
  tfr-NTPO: Tjl̈ẽno eni pjir ga opbuno buk töshko, ga wol̈onoe.
  vie-1934: Khi trối mấy lời nầy cho các con mình xong, thì Gia-cốp để chân vào giường
    lại, rồi tắt hơi, được về cùng tổ tông mình.
  hin-CV: जब याकोब अपने पुत्रों को ये आदेश दे चुके, तब उन्होंने अपने पैर अपने बिछौने
    पर कर लिए तथा आखिरी सांस ली, वे अपने पूर्वजों से जा मिले.
  eng-OURB: When Jacob [Supplanter] finished enjoining words to his sons, he gathered
    up his feet into the bed, and yielded up the spirit, and was gathered to his people.
  spa-BES: Y cuando Jacob hubo llegado a estas palabras con sus hijos, y se acostó
    en su lecho, abandonó su espíritu y se fue por camino de su pueblo.
  tdx-tdx: Ie nagado’ Iakòbe i nafè’e amo ana’eoy, le naonjo’e am-pandrea’e o fandia’eo
    le nikofòke fara’e vaho natontoñe am’ ondati’eo.
  vid-vid: Yakobo loyasindile kuwalajiza wanage, nakahilusa magulu ga heye mchinhanda,
    muhe nauleka lukuli nakelumba na wasekulu wa heye.
  pwg-pwg: Ma natunatuna tomotomowisi ivi varavarisi ikovi na kaena itawanepai ina
    ku kenakena gawarina, yana itapurai ma irabobo.
  eng-OKE: And Jakob ceased to instruct his sons, and drew his feet together in the
    bed, and died, and was gathered unto his people.
  tha-KJV: เมื่อยาโคบสั่​งบ​ุตรชายของตนเสร็จแล้ว ก็​ยกเท้าขึ้นบนที่​นอน แล้วก็​สิ้นลมหายใจ
    และถูกรวบรวมไปอยู่กับบรรพบุรุษของท่าน
  por-BR-2018: E quando acabou Jacó de dar ordens a seus filhos, encolheu seus pés
    na cama, e expirou; e foi reunido com seus pais.
  bco-bco: Ya꞉kob eyo꞉ ene insiso꞉imo꞉wo꞉ asuluma꞉no꞉ towo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉ eletakiyo꞉,
    ene gido꞉fo꞉wo꞉ uwo꞉ba dia꞉ta꞉sa꞉ga꞉ alilakiyo꞉, ha꞉fo꞉ko꞉ siliga꞉taki sowa꞉sa꞉ga꞉,
    e iasi dane ane sab o꞉lia꞉ galima꞉ni ane.
  deu-ELO: Und als Jakob geendet hatte, seinen Söhnen Befehle zu geben, zog er seine
    Füße aufs Bett herauf und verschied und wurde versammelt zu seinen Völkern.
  ktm-ktm: Yakop isohou tan nedun su ile sohou ndre sulo-on kuti inum ti pe isori
    ndriken ndre rukei ile pule-en sau, irwi ngohon ke petsih, pe imet.
  caa-caa: Pues conda e Jacob cꞌapa ojron tacar uyunenobꞌ, sutpa chꞌan otronyajr tama
    uchꞌacteꞌ y chamay.
  eng-WYC-2018: And when the behests were ended, by which he taught his sons, he gathered
    together his feet on the bed, and died, and he was put to his people. (And when
    Jacob had finished giving these prophesies to his sons, he drew his feet up onto
    the bed, and died, and he joined his ancestors.)
  epo-epo: Kaj Jakob finis la ordonadon al siaj filoj, kaj li kunigis siajn piedojn
    sur la lito, kaj mortis kaj alkolektiĝis al sia popolo.
  uig-PIN: Yaⱪup oƣulliriƣa bu wǝsiyǝtni tapilap bolup, putlirini kariwatta tüzlǝp,
    nǝpǝs tohtap ɵz ⱪowmiƣa ⱪoxuldi.
  beo-beo: 'Ya:igobe da egefe ilima ea fada:i sia: huluane dagoloba, e da diaguduli,
    bogoi dagoi.'
  tpi-OTNT: Jekop i mekim ol dispela toktok pinis, orait em i pulim lek bilong en
    i go insait long bet. Na em i dai na i go i stap wantaim ol lain bilong en long
    ples bilong ol man i dai pinis.
  hau-SA: Sa’ad da Yaƙub ya gama ba da umarnan ga ’ya’yansa maza, sai ya ɗaga ƙafafunsa
    zuwa gado, ya ja numfashinsa na ƙarshe, aka kuwa tara shi ga mutanensa.
  udu-udu: Ka Yakuub ’baarki gwo jin ḵankina a’di ya/m piti mo tani a’di dhuki sho’k
    piti eya ci mo dhali a’di c̱iki shi/in piti jiŋ ’ko’d mo dhali a’di tulkunuwa
    abi is nyaḵki ’kwanim piti mo be.
  uig-LAT: Yaqup oghullirigha bu wesiyetni tapilap bolup, putlirini kariwatta tüzlep,
    nepes toxtap öz qowmigha qoshuldi.
  nde-nde: Kwathi uJakhobe eseqedile ukunika imilayezo emadodaneni akhe, wakhweza
    inyawo zakhe embhedeni, waphefumula okokucina, wasiwa kwabakibo.
  ton-ton: Pea kuo fakaʻosi ʻe Sēkope ʻene fekau ki hono ngaahi foha, pea naʻa ne
    hamusi hake hono vaʻe ʻi he mohenga, pea tukuange ʻe ia hono laumālie, pea naʻe
    tānaki ia ki hono kakai.
  ces-1613: A když přestal Jákob přikazovati synům svým, složil nohy své na ložci
    a umřel; a připojen jest k lidu svému.
  eko-eko: Nawiisha mattakhuzi apale aari owoozaaye aanaawe, Yaakhumpa khurutisela
    moolu awe voolili khurapalela khwiittha phuumu khufwa.
  nss-nss: Pwen Yakop itiyani ndrainga norun hu ihipwen, pe isoli ndrikan iya nokun,
    pe imat iyasura tumbun hu.
  eng-WMB: When Jacob finished charging his sons, he gathered up his feet into the
    bed, breathed his last breath, and was gathered to his people.
  tam-TCV: யாக்கோபு தன் மகன்களுக்கு அறிவுரை கூறிமுடித்ததும், அவன் தன் கால்களைக் கட்டிலின்மேல்
    தூக்கிவைத்து, இறுதி மூச்சை விட்டான். இவ்வாறு அவன் தனது முன்னோருடன் சேர்க்கப்பட்டான்.
  ceb-ULB: Sa dihang nahuman si Jacob ug tugon niini ngadto sa iyang mga anak nga
    lalaki, iyang gi-alsa ang iyang mga tiil ngadto sa iyang higdaanan, miginhawa
    sa iyang kataposan, ug miadto sa iyang mga katawhan.
  mkn-mkn: Yakob omong abis bagitu, ju dia tidor kambali di atas koi, ju dia mati.
  nce-nce: Jekop bu yaweme gëgali tlelëmee na ni labuku mëta ni tëbe na lagliwa tle.
    Na bubë ilawa mago lebo enënena tafa mëtla, alibaho life mëta.
  pol-UBG: A gdy Jakub przestał mówić do swoich synów, złożył swoje nogi na łoże i
    umarł, i został przyłączony do swego ludu.
  agr-agr: Juna aatus Jacob niina uchiji aidau umikagtinun ujaka ashimak, pegajin
    ataktu tepesui, nunik nuwig jakauwai.
  kyc-kyc: Dopa pyuo pinya lao lao lumwa pipala dokopa Jekope baa kimbu lalyuo nyepala
    banya wambu kumuo penge kata dokona peya.
  urd-GVU: اِن ہدایات کے بعد یعقوب نے اپنے پاؤں بستر پر سمیٹ لئے اور دم چھوڑ کر اپنے
    باپ دادا سے جا ملا۔
  deu-1912: Und da Jakob vollendet hatte die Gebote an seine Kinder, tat er seine
    Füße zusammen aufs Bett und verschied und ward versammelt zu seinem Volk.
  ntj-ntj: Nyangka Tjayikapanya katja pirningka wangkarrayirnu wiyarringkulalpi marlaku
    ngarrikatirralpi wiyarringu.
  row-row: Yakob olaꞌ basa ma, ana sungguꞌ bali neu koi, ma mate e boe.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ಮಕ್ಕಳಿಗೆ ಅಪ್ಪಣೆ ಕೊಡುವುದನ್ನು ಮುಗಿಸಿದ ನಂತರ ಹಾಸಿಗೆಯ ಮೇಲೆ ತನ್ನ
    ಕಾಲುಗಳನ್ನು ಮಡಚಿಕೊಂಡು ಪ್ರಾಣಬಿಟ್ಟು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು.
  ena-ena: Ani hɨsɨva hɨsɨva hɨsɨŋ vadɨm hɨvɨ mɨgahɨnihɨni ciaŋ abɨci ci lɨci nudɨ
    hɨcɨ magɨlɨci iahuci vadɨm heŋ ani hɨsɨvavɨla hɨmami. Hɨmɨci nudɨ amɨŋ agaŋ uavɨla
    nudɨ iamɨlɨhalinu dɨ amɨŋ hɨniavɨhadami heŋ hɨnimi.
  tgo-tgo: Mbaŋa Jeikob i giyavao le ŋgaŋgako ghanjimbaro, kaero i ghenava na e mbaŋako
    iyako i liya le waŋga.
  yap-yap: Fa’ani mu’ Jakob ko welthin ngak fapi pumo’on ni fak me girengiy ay nga
    daken e chob me yim’, me yan ngak e girdi’ rok ni pi’in ni karm’ad.
  tet-tet: Dale notu nunia, Yakob toba nikar. Hotu nawan kotu.
  hlt-MCSB: Jakob loh a ca rhoek a uen te a khah phoeiah baiphaih dongla a kho a yueh.
    Te phoeiah pal tih a pilnam taengla khoem uh.
  mdy-ETH: ያይቆኦቤ ፔኤኮ ናኣቶ ዓይሢ ጋፔስካፓ፥ ጊንሣ ላሃማና ሼምፓሢ ዒዛኮ ዱጴኔ።
  twi-ASANTE: Ɛberɛ a Yakob kasa kyerɛɛ ne mma no wieeɛ no, ɔmaa ne nan so guu ne
    mpa so wuiɛ. Wɔkɔsiee no wɔ ne mpanimfoɔ nkyɛn.
  mwc-mwc: Jacob natunatuna i yoyobanisi i kakaba wai, kaena i tura gegeyana ana ku
    aba dudauwa gawarina ba yana i tageye koboi, ba i rabobo.
  bhl-bhl: Yangeko, Sekow em akalem muluwel biilo weng kitil weng be bokoyemse ding
    kabalak e, e akalem akalkemin dim yan danong akalsomelei, kuanesomelei, akalem
    finik e awalik kumel im finik am biliw dim elo unse kale.
  con-NTPO: Jacobja tsa'caen tise dutssiyendeccunga condase nanimba ccase ana'jen'chonga
    ccuipa pa.
  eng-WEBU: When Jacob finished charging his sons, he gathered up his feet into the
    bed, breathed his last breath, and was gathered to his people.
  bnp-bnp: Na tahuna e Iakop i tarulu lobo ria, i karuku lakea na kiri vona, i mahita
    puru. Muri i taravango a nilobona bangona i mate, i vano i made turana e huriki
    a viri vona ri mate pali.
  wal-wal: Yaaqoobi ba naatuyyo azazuwaa wurssido wode, ba tohuwaa pude ba hiixau
    shiishshi ekkidi, haiqqi aggiis; haiqqidi ba maizzan gaittiis.
  mgh-mgh: Aanowiira amalihaka wattonkela asaana awe nnya citthu nnya, Yakopi aheecatalela
    nuukhwa. Vano aahovithiya wamoca na amuci awe.
  acu-NT: Tura Jacob ni uchiri ainaun mash chicharak umis, peaknum tepes jakamiayi.
  spa-PDDPT: Cuando Jacob concluyó de dar instrucciones a sus hijos, encogió sus pies
    en la cama y expiró. Y fue reunido a su pueblo.
  gun-gun: Opa ma Jacó gua'y kuery omongetapa vy opy omboapu'a heravy ngupa py, ha'e
    omano. Ha'e rami vy inhe'ẽ heraa tamoĩ kuerya py.
  agu-BL: Yi baje'n tlol Jacow yi xtxolbila'se'j scyetz yi e' cy'ajl nintzun el ẍchich'bal
    tibtz wi xtx'ach, nin quime'n nin bantz.
  eng-PEV: Jacob finished saying all those things to his sons, and he lay down on
    his bed. Then he breathed for the last time, and he died.
  ilo-ULB: Idi nalpasen ni Jacob dagitoy a bilbilinna kadagiti putotna a lallaki,
    inyunnatna dagiti sakana iti pagiddaan ket inyangesna ti maudi nga angesna, ket
    pimmusayen.
  kpg-kpg: Jacob gaa lawa loo di hai ana boloagi gi ana dama daane, gei mee gaa moe
    gi lala, guu made.
  uig-ARA: ياقۇپ ئوغۇللىرىغا بۇ ۋەسىيەتنى تاپىلاپ بولۇپ، پۇتلىرىنى كارىۋاتتا تۈزلەپ،
    نەپەس توختاپ ئۆز قوۋمىغا قوشۇلدى.
  bsp-bsp: Ntɛ Yakuba elip kəsom awut ɔn mɔ, k'ɛfəntərɛ dəkəfəŋc. K'eŋgbin kifir k'ɔnɔŋkəlɛnɛ
    atem ɔn aŋɛ ŋanafi mɔ.
  bps-bps: Di kafnge Dyékob kmated ani di dad ngaan, lê milè na fles nan mati.
  mbs-mbs: Penga te pegpunù i Jacob diyà te menge batà din, todà sikandin minibat,
    aw penga niyan nematay.
  tof-tof: Zeikobón dómdóm ikik bókrran bóktana nóma blakónórr tóba olmaldó, wa tóba
    ut bwóbdü we umtulürr ó dómdóm ngón semanórr, da we nurrótókórr. Da wa tóba abalbobatal
    nómrrónóp, ngaen nidi nurrbarinóp.
  sus-sus: Yaxuba to bara gɛ a xa wɔyɛnyi masende a xa die bɛ, a naxa a sa sade ma,
    a fa laaxira, a a benbae li aligiyama.
  pon-2006: Eri, ni Seikop eh kaimwisekala eh kehkehlik pwukat ong nah pwutak ko,
    e ahpw kainenehla neh ko pohn pehto oh imwisekla.
  jae-jae: Jakob kêjatu biŋ tonaŋ ŋai gêdêŋ latui e gêbacnê, go Anôtô kêkalem eŋ jagêwiŋ
    nê lau. Eŋ gê akaiŋ kêpi mê ma gêwi katu siŋ.
  ksd-ksd: Ma ba Iakob i ga ngo ma ra vartuluai pire ra umana natuna, i ga vung ra
    kauna mulai ta ra vava, ma i ga vung vue ra tulungeana, ma i ga ki varurung ma
    ra umana tamana.
  tur-YTC: Yakov oğullarına verdiği buyrukları bitirdikten sonra ayaklarını yatağın
    içine çekti, son nefesini vererek halkına kavuştu.
  bel-N: I скончыў Якуб загадваць сынам сваім, і палажыў ногі свае на ложак, і сканаў,
    і быў далучаны да народу свайго.
  grc-BRENT: Καὶ κατέπαυσεν Ἰακὼβ ἐπιτάσσων τοῖς υἱοῖς αὐτοῦ· καὶ ἐξᾴρας τοὺς πόδας
    αὐτοῦ ἐπὶ τὴν κλίνην, ἐξέλιπε· καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ.
  ind-AYT: Setelah Yakub selesai berpesan kepada anak-anaknya, dia menarik kakinya
    ke tempat tidur, mengembuskan napas terakhirnya, dan dikumpulkan bersama umatnya.
  lid-lid: Ano Jekop asehek sahou ta batanau i ta nadun oro ano le badeh, iy suri
    katin ma luka i bada sau ma aden taku ma iy imek iu i hawe iri lau tan.
  nya-nya: Yakobo atamaliza kupereka malangizo kwa ana ake, anabwezera miyendo yake
    pa bedi, namwalira ndipo anakakhala ndi anthu a mtundu wake.
  hrv-hrv: Kad je Jakov tako naputio svoje sinove, povuče noge natrag na postelju
    te izdahnu - pridruži se svojim precima.
  mps-mps: Jekopgo aga ogomani dali po mia silama, te aga sągą te bet sai dologo
    tomoba bulama, tama aga isali. Aga te aga hani bage bidalubo madi, te isali bidi
    dabego buluba tama pai.
  llg-llg: Yakob ana kokolak nateꞌe leondia, boe ma ana sunggu seluk neu koi lain,
    boe ma maten.
  tpi-tpi: Jekop i mekim ol dispela toktok pinis, orait em i pulim lek bilong en i
    go insait long bet. Na em i dai na i go i stap wantaim ol lain bilong en long
    ples bilong ol man i dai pinis.
  dan-1931: Dermed havde Jakob givet sine Sønner sin Vilje til Kende, og han strakte
    sine Fødder ud på Lejet. udåndede og samledes til sin Slægt.
  vie-OVCB: Gia-cốp dứt lời, nằm xuống giường, và nhắm mắt tắt hơi.
  lbk-lbk: Isnan nakwasan nan filin Jacob ket ay nensachag ya natey, ya naiyamong
    isnan ikik-itna.
  guj-2017: જયારે યાકૂબે તેના દીકરાઓને સૂચનો તથા અંતિમ વાતો કહેવાનું પૂરું કર્યું
    ત્યારે તેણે પોતાના પલંગ પર લંબાવીને પ્રાણ છોડ્યો અને પોતાના પૂર્વજોની સાથે ભળી
    ગયો.
  byr-byr: '@see-verse:GEN.049.032'
  awx-awx: Puyä wamu wawakngä yänipulukengä, Jekowu bälängä awekgaxune päko peke kungäke,
    bapunä tupä kumginde kukut.
  pon-2006A: Eri, ni Seikop eh kaimwisekala eh kehkehlik pwukat ong nah pwutak ko,
    e ahpw kainenehla neh ko pohn pehto oh imwisekla.
  por-BRBSL: Quando Jacó terminou de carregar seus filhos, ele levantou os pés na
    cama, deu seu último suspiro e foi reunido ao seu povo.
  aly-aly: Alerikw ikwerenharl ra ilanthek-penh, ra panty-itwek aynterl-arrernek.
    Ikwer-theyan, ra ilwek-anem, panty ikwerel-antey.
  cth-cth: Hottelah Jakop ni a canaw lawk he a thui hnukkhu, a khok hah ikhun dawk
    a taphawng teh a due teh, mintoenaw koe a pakawp awh.
  twi-twi: Bere a Yakob kasa kyerɛɛ ne mma no wiee no, ɔmaa ne nan so guu ne mpa so
    wui. Wokosiee no wɔ ne mpanyimfo nkyɛn.
  hlt-hlt: Jakob loh a ca rhoek a uen te a khah phoeiah baiphaih dongla a kho a yueh.
    Te phoeiah pal tih a pilnam taengla khoem uh.
  tbz-SIM: Kɛ̀ Sɑkɔbuu duɔ́ nho bí itié, nkɛ́deè kɛ́duɔ́ o dɔ́ù kɛ́kú, kɛ́kò nho yɛmbɛ̀
    kũũ̀ nkɛ̀.
  msy-2020: Egha Jekop akar kabav mɨkemegha gɨvagha, uan suemning amɨkɨrɨgha dakozim
    gisɨn atɨ. Egha an areme, ezɨ an duam ghua uan adarazi ko me oveaghuezibar nguibamɨn
    iti.
  txq-txq: Yakob kokolak basa talo naa, boe ma ana sunggu fali neu koi lain, de maten
    leo.
  aaz-aaz: Naiꞌ Yakop naꞌuab anrair on naan ate, in ntuup anfain neu haraꞌ tuup ee,
    ma in nmaet.
  azb-azb: Yaqub oğullarına vəsiyyət edib qurtaranda ayaqlarını yatağına yığaraq son
    dəfə nəfəs aldı və ölüb əcdadlarına qoşuldu.
  eng-DBY: And when Jacob had made an end of commanding his sons, he gathered his
    feet into the bed, and expired, and was gathered to his peoples.
  hin-2017: याकूब जब अपने पुत्रों को यह आज्ञा दे चुका, तब अपने पाँव खाट पर समेट प्राण
    छोड़े, और अपने लोगों में जा मिला। (प्रेरि. 7:15)
  wol-KYG: Naka la Yanqóoba dénku doomam yu góor ya noona, daldi delloo ay tànkam
    ca lal ba, bakkan ba rot, mu fekki ay maamam.
  swp-swp: Abo huiana wa Iakobo nanatunayao tatao i lauhesomdi ana sigana eai, aena
    i abisinidi aba‐eno potana eai, eawasina ie ohi, i tubahai, se laei ehanayao aridi
    eai.
  bjr-bjr: Yakooboofa narí faiqi namu qimannimi taikasee aiku raqandaammasee doo kuqinoo
    narí akeeku akaaku unnai finau.
  eng-YLT: And Jacob finisheth commanding his sons, and gathereth up his feet unto
    the bed, and expireth, and is gathered unto his people.
  wat-wat: Tovanama Yakobo natunatuna nenesiyai i nusifufukooḡa, i sioviniya keta
    i kenofana. Tovanama nenei yawasina i tununoviya keta i vidawana.
  heg-NTPO: Yakob aa hidi ela kon, un nini pait lako se hadang nga, tuun nam un mate.
  ptu-ptu: Tappana puha ma'pakahi'di lako änä'na, iya metindom anna ummaloloanni bitti'na
    anna kattui penabanna lambi' le'ba'um sungnga'na ma'mesa sola nene to naponene.
  bzd-NTPO: Mik Jacob tö ttè e' ko̱s ché o̱ne eta̱ ie' e̱' té̱wa̱ne ika̱' ki̱ ta̱
    iblënewa̱ mía̱ idëu̱töpa itöki̱.
  kwf-kwf: KaidaꞋi nia faꞋasuia alaꞋanga neꞋeri ki fuana ngela nia ki goꞋo, nia ka
    teo kwau saena ꞋifitaꞋi ma ka maꞋe naꞋa.
  eng-WYC-2017: And when the behests were ended, by which he taught his sons, he gathered
    together his feet on the bed, and died, and he was put to his people.
  eng-WMBB: When Jacob finished charging his sons, he gathered up his feet into the
    bed, breathed his last breath, and was gathered to his people.
  spp-spp: Ɲyɛ Yakuba à puru jwumpe jwo a kwɔ̀ u jyaabil'á ke, maa tooyi dùrugo yasínniŋke
    na, maa sínni, ka u múnaani si fworo u e.
  aey-aey: Aria Jekob uqa je gatiti melahul maadimei uqa jaih mahanadec suli u cabalna
    men. Odimei uqa siw ehi bi helimei kis on.
  urd-GVH: इन हिदायात के बाद याक़ूब ने अपने पाँव बिस्तर पर समेट लिए और दम छोड़कर अपने
    बापदादा से जा मिला।
  rug-rug: Meke sipu beto totozini Zekopi sari na tuna koreo sari nana hiniva hire,
    si poloi sa sari na nenena pa teqe. Eko pule, meke tiqe mate si asa.
  gaz-gaz: Yaaqoob akkuma ilmaan isaa ajajuu raawwateen miilla isaa siree irratti
    ol deebifatee hafuura dhumaa baafate; gara saba isaattis walitti qabame.
  fra-LSG: Lorsque Jacob eut achevé de donner ses ordres à ses fils, il retira ses
    pieds dans le lit, il expira, et fut recueilli auprès de son peuple.
  gnn-gnn: Ŋunhi ŋayi Djaykup bitjarranydja yukurrana waŋana, dhawar'yurrunanydja
    ŋayi waŋanharaŋuru, bala gurrunhanminana ŋayi balayi.
  yal-yal: Yaxuba to yelin yamarine fiyɛ a diine ma, a yi a sa saden ma. A yi faxa,
    a siga laxira yi.
  gum-gum: Incha Jacob mandø marøb kømigwan chab waminchabe, katøle kamayu tsumisra,
    neesrappe, kwaptinchibig køn. Incha merrabsrø nømui møskaløba isrønrrab t sumisrig
    køn.
  iou-iou: Eruk Jekop nanakiye man ude yäwet moreŋpäŋ patpäŋä eruk kuroŋi mugwäjiŋpäŋ
    waki kumbuk.
  haw-1868: A pau ka Iakoba kauoha ana i kana poe keiki, opili ae la ia i kona mau
    wawae maluna o kahi moe, kaili aku la ke aho, a huipu ia iho la ia me kona poe
    makua.
  arb-NAV: وَلَمَّا فَرَغَ يَعْقُوبُ مِنْ تَوْصِيَةِ أَبْنَائِهِ تَمَدَّدَ عَلَى سَرِيرِهِ،
    وَضَمَّ رِجْلَيْهِ مَعاً، ثُمَّ أَسْلَمَ رُوحَهُ وَلَحِقَ بِآبَائِهِ.
  adz-adz: Yakop intsup nan gan nidan da narun rusan sib da intsrung faganggan iyab
    rabiꞌ gan da igingꞌ iruꞌ da imamp.
  ewe-ewe: Esi Yakob wu eƒe nyagblɔɖiawo na viawo nu la, emlɔ anyi azɔ ɖe eƒe abati
    dzi, eye wòku.
  eng-LEE: And when Jacob had made an end of commanding his sons, he gathered up his
    feet into the bed; and he departed this life, and was gathered unto his people.
  gvn-gvn: '@see-verse:GEN.049.032'
  nna-nna: Nyungu jipi muwarr pinajalu partanyarranguku palinymilaku, karta karrinyi,
    wurrjurna.
  asm-FB: এইদৰে যাকোবে তেওঁৰ পুত্ৰসকলক আজ্ঞা দিয়াৰ পাছত, ভৰি দুখন শয্যাৰ ওপৰত কোঁচ
    খুৱাই ল’লে আৰু শেষ নিশ্বাস ত্যাগ কৰিলে। পাছত তেওঁৰ লোকসকলৰ ওচৰলৈ তেওঁক নিয়া হ’ল।
  sus-A: يَشُبَ تٌ بَرَ فّ عَ شَ وْيّنيِ مَسٍندٍ عَ شَ دِيٍ بّ، عَ نَشَ عَ سَ سَدٍ
    مَ، عَ قَ لَاشِرَ، عَ عَ بٍنبَيٍ لِ عَلِفِيَمَ.
  fra-SBL: Lorsque Jacob eut fini de charger ses fils, il ramassa ses pieds dans le
    lit, rendit son dernier soupir et fut recueilli auprès de son peuple.
  hbo-hbo: וַיְכַ֤ל יַעֲקֹב֙ לְצַוֹּ֣ת אֶת־בָּנָ֔יו וַיֶּאֱסֹ֥ף רַגְלָ֖יו אֶל־הַמִּטָּ֑ה
    וַיִּגְוַ֖ע וַיֵּאָ֥סֶף אֶל־עַמָּֽיו׃
  shp-NTPO: Jatian jaskáakin, jawen bakebo moa yoikin senenhataanan rakáxon, ja Jacobnin
    moa maxkaa iki.
  piu-2006: '@see-verse:GEN.049.032'
  pjt-pjt: Munu Jacobanya katja tjuṯangka wangkara wiyaringkula palulanguṟu kankara
    ngarikatira wiyaringu.
  cwe-cwe: Yakobo viyakomeleze kuwalagiliza wanage, kayabweleza magulu yake mdikomwa,
    na kadanganika kaihanganya na walala wake wowamulongolele.
  bgs-bgs: Pángnga igpanalan si Jacob katô mga gabatà din, igdággà sikandin, asta
    inaté.
  kik-kik: Nake Jakubu aarĩkia kũhe ariũ ake ũhoro ũcio-rĩ, agĩthuna magũrũ make arĩ
    o gĩtanda-inĩ, agĩtuĩkana, agĩcookanĩrĩrio kũrĩ andũ ao arĩa maakuĩte.
  ksr-ksr: Jeikobnoŋ merauruta qaa kaeŋ jeŋ kotoŋ oŋono tegoro kanawoita hororo duŋ
    eeyanoŋ uro goroŋ qeŋ komuro Anutunoŋ wano isi alauruta yoŋoonoŋ toroqero. Kiaŋ.
  fra-NCL: Lorsque Jacob eut achevé de donner ses ordres à ses fils, ayant retiré
    ses pieds dans le lit, il expira et fut réuni à ses pères.
  cek-AK: A caanawk khaeah lokthuih boih pacoengah, Jakob loe a iihhaih ahmuen ah
    a khok to azuh tahang, hinghaih qui apet pacoengah, angmah ih kaminawk amkhuenghaih
    ahmuen ah angkuem.
  xla-xla: Epapele dulu dla Yokobtapo ya꞉ akimlala dla yu hapuloma ma-atlapo gudepame
    ya꞉ heteye woloma ya꞉ta ellalo dla ola꞉po elemama mosukulu dupa ketamtuluiyo.
  cuk-cuk: Jacob weyob e-masmalaga igar-uksad-bergusgu, gannar megided. Geb degine,
    burgwissunnad.
  uig-CYR: Яқуп оғуллириға бу вәсийәтни тапилап болуп, путлирини кариватта түзләп,
    нәпәс тохтап өз қовмиға қошулди.
  pma-pma: Navong Siekob san selusien ekor min natnali keil evus, mutelan risi en
    avet onen ka mat.
  tel-2017: యాకోబు తన కొడుకులకు ఆజ్ఞాపించడం ముగించి మంచం మీద తన కాళ్ళు ముడుచుకుని
    ప్రాణం విడిచి తన వారి దగ్గరికి చేరాడు.
  hat-BSA: Lè li te fin chaje fis li yo, li te rale pye li anndan kabann nan, li te
    respire dènye souf li, e li te vin ranmase vè moun li yo.
  bxh-bxh: Fuyanna Iyakobo nanatuna ya faliba maꞌudaidi ahena ya toledi ena aba eno
    yai na ya umesi afulen.
  kos-kos: Ke safla kas in wilwil lal nu sin wen natul nukewa, na el topla ona ac
    misa.
  hbo-WLC: וַיְכַ֤ל יַעֲקֹב֙ לְצַוֺּ֣ת אֶת־בָּנָ֔יו וַיֶּאֱסֹ֥ף רַגְלָ֖יו אֶל־הַמִּטָּ֑ה
    וַיִּגְוַ֖ע וַיֵּאָ֥סֶף אֶל־עַמָּֽיו׃
  ibo-ibo: Mgbe Jekọb kwuchara okwu ndụmọdụ ikpeazụ ndị a nye ụmụ ya ndị ikom, ọ chịkọtara
    ụkwụ ya nʼelu akwa, kuo ume ikpeazụ. A chịkọtara ya na ndị ya.
  ory-ory: ଏହିରୂପେ ଯାକୁବ ଆପଣା ପୁତ୍ରମାନଙ୍କୁ ଆଜ୍ଞା ଦେବାର ସମାପ୍ତ କଲା ଉତ୍ତାରେ ଶଯ୍ୟାରେ
    ଦୁଇ ପାଦ ଏକତ୍ର କରି ପ୍ରାଣତ୍ୟାଗ କଲେ ଓ ଆପଣା ଲୋକମାନଙ୍କ ନିକଟରେ ସଂଗୃହୀତ ହେଲେ।
  chk-chk: Nge lupwen Jakop a awesala an fönöü nöün kewe mwän, a numätä pechen won
    an peet, mürin a müchüla ngasangasan. Iwe, a chufengen me an kewe lewo.
  ssd-ssd: Yakob nu kiŋo kat nuŋe wam paguniŋge deŋpurmba nu maŋ mbilka kinyna sulumba
    kumna.
  rop-rop: Wal wen Jeikob bin binij toktok langa olabat, imbin leidan langa im bed,
    en imbin dai.
  ukr-1871: І переставши Яков чинити заповіт синам своїм, простягнув нозї свої на
    постелї і розлучивсь із душею, та й пригорнувсь до народу свого.
  eng-AOI: When Jacob had finished speaking to his sons, he lay down and took his
    last breath and died.
  yon-yon: Kwane, Yekob kuu ye karub danaya yaa kwanime ande weng ongkande dowan kerekore,
    ye yon kuu angkimbon ari ika nongkobekore, yiri angkimbere yeenbon inum narekore,
    bobnoon.
  bch-bch: Io, Iakop irenren pagid bedaoa ga kus ta isoa iae ga idae imuliai ta idada
    mosonga pakelede ga imate ta ila ieno toman ngan itubtub.
  deu-1951: Als aber Jakob seine Befehle an seine Söhne vollendet hatte, zog er seine
    Füße aufs Bett zurück, verschied und ward zu seinem Volke versammelt.
  eng-JPS: And when Jacob made an end of charging his sons, he gathered up his feet
    into the bed, and expired, and was gathered unto his people.
  ubr-ubr: On an werai Jacob nanatun dura iyau baiyates isawar, on ann ibo an en bubur
    efanai iya ato an kanfoun iyaratein ato irabob.
  srp-1865: A kad izgovori Jakov zapovjesti sinovima svojim, diže noge svoje na postelju,
    i umrije, i pribran bi k rodu svojemu.
  lug-lug: Yakobo bwe yamala okukuutira batabani be, n’azaayo ebigere bye mu kitanda,
    n’assa omukka ogw’enkomerero n’afa n’akuŋŋaanyizibwa eri abantu be.
  heb-heb: ויכל יעקב לצות את בניו ויאסף רגליו אל המטה ויגוע ויאסף אל עמיו׃
  ben-IRV: যাকোব নিজের ছেলেদের প্রতি আদেশ শেষ করলে পর শয্যাতে দুই পা জড়ো করলেন ও
    প্রাণত্যাগ করে নিজের লোকদের কাছে ফিরে গেলেন।
  pan-pan: ਜਦ ਯਾਕੂਬ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਗਿਆ ਦੇ ਚੁੱਕਿਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਪੈਰ ਮੰਜੇ ਉੱਤੇ ਇਕੱਠੇ
    ਕਰ ਲਏ ਅਤੇ ਆਪਣੇ ਪ੍ਰਾਣ ਛੱਡ ਕੇ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਮਿਲਿਆ।
  tkr-tkr: Yaaq'ubee dixbışis əmr hav'u g'attirxhınmee, g'elybı tyuleeqa sı'ı qek'ana.
  mwp-mwp: Nuy yanu kalanu, nuy lak apiya yoewnadhin urapumayn, nuydh muwasidhin.
  mya-JVB: ထိုသို့ ယာကုပ် သည် မိမိ သား တို့ကို အကုန်အစင်မှာ ထားပြီးလျှင် ၊ မိမိ ခြေ
    တို့ကို ခုတင် ပေါ် မှာ ရုပ်သိမ်း သဖြင့် ၊ အသက် ချုပ်၍ မိမိ လူမျိုး စည်းဝေး ရာသို့
    ရောက်လေ၏။
  tbg-tbg: Ho Iekopiva ekaa vi uvara nai maaqunavu tiva nimi taiqa kero, viraqaahairo
    viva nai taintaqaa vuru vaiteharo qutu vura.
  hmo-hmo: Iakobo ena hereva ia hadokoa, vadaeni iena mahuta pata dekenai ia hekure
    diho, iena laumana ia henia daekau, bona iena tubuna tamana dekenai ia haboua
    lao.
  ata-ata: Xe Iakovo mupelaꞌa ta ꞌolu aloxo ne xe mukalu, la sou mutelailixu tavaꞌu
    no luusou sou muai muluꞌelai, xe musuxulaꞌe alaxu vilesisi ne la, musoli. La mulai
    sou iloꞌa ta minuminu ane misoli tei mipita no tuala noxiꞌa ta mitema sou soli.
  nfa-nfa: Yakob padhai lii nare sèmi èèna, na bhèjꞌi dènge ka ètu dedha koi na, hèia
    na madhe dènge ka.
  urd-urd: और जब या'क़ूब अपने बेटों को वसीयत कर चुका तो, उसने अपने पाँव बिछौने पर
    समेट लिए और दम छोड़ दिया और अपने लोगों में जा मिला।
  rus-SYN: И окончил Иаков завещание сыновьям своим, и положил ноги свои на постель,
    и скончался, и приложился к народу своему.
  cbt-NTPO: Cacoposo' hui'ninpita camairinso tonitohuachina, pë'saranënquë quëhuëantarin.
    Quëhuënaso chachin, chiminin huachi.
  bqc-SIM: Kɛ́ Yakↄbu lɛ́pi dìlɛ a nɛ́ↄnɛ a làa, à ɛ̀a wùlɛ, ↄ̃ à gà.
  tcz-CHONGTHU: Hichun Jacob chu achapate athu lhah chai in jalkhun chunga akeng teni
    asep doh in ama ahaitan tai, chuin ama amite to akivui tha tai.
  mar-mar: आपल्या मुलांशी हे बोलणे संपवल्यानंतर याकोबाने आपले पाय पलंगावर जवळ ओढून
    घेतले व मरण पावला, आणि तो आपल्या पूर्वजांकडे गेला.
  tcs-tcs: Wen Zekop i bin pinis gibe oda blo em po dem boi blo em, em leidaun gobaik
    lo bed, ole ane lego laswin blo em, ane em bin ded.
  soq-soq: Tauma Iakob obampa diadewasamono dialeno aupe me wawa nukusamone ita ituwa
    bolawa oso itulene ita boleno aleupa me nosinosiwa bontone antonawo wawo alen.
  qub-qub: Chayno llapan wamrancunata willapayta usharcur Israelga cämanman yapay
    wegucuycuran. Nircur wañucäcuran.
  bqp-bqp: Kũ Yakubu lɛ́ dìtɛ a nɛ́nↄnɛ à làka, à ɛ̀ra à wùtɛ, akũ à gà.
  hat-hat: Lè Jakòb fin pale konsa ak pitit gason l' yo, li lonje kò l' sou kabann
    lan, li mouri, li al jwenn fanmi li yo ki te mouri deja.
  eng-BSB: When Jacob had finished instructing his sons, he pulled his feet into the
    bed and breathed his last, and he was gathered to his people.
  tod-tod: Siɛgi zu Zakɔɓe ɓeni da ga deveiti fe ná-doun zunuiti zea, é laani ʋolu
    betei zu, zii looni, é za, é li mɛmɛwolani pɔ ti zaai.
  eng-WEBPB: When Jacob finished charging his sons, he gathered up his feet into the
    bed, breathed his last breath, and was gathered to his people.
  kbq-kbq: Anagema huno mofavre naga'amokizmi zamasmi vaga reteno, agiararena sipare
    asuteno vagare asimu atreteno frino naga'ane umani'ne.
  nhe-BL: Huan quema Jacob tlanqui quinnahuatía itelpocahua, motejqui ipan itlapech
    huan mijqui.
  bus-bus: Kɛ̀ Yakubu lɛ́ dìɛ a nɛ́nↄnɛ à yã̀a, à ɛ̀ara à dàɛ, ben à gà.
  gub-BL: Wemiapo putar haw wa'yr wanupe imume'u re uzeàpàrirog wi Zako uker haw rehe
    umàno pà kury. Hekwe oho wànàm wapyr teko umàno ma'e kwer wapyta haw pe kury.
  knf-knf: Wi Yakob abaaŋ pţup babukul uko wi bawooŋ i kado, apul ihoţ akakan ţi kalişa,
    aşë jëmşa aya du bajugul.
