verse: GEN.049.020
translations:
  mal-C: “ആശേരിന്റെ ആഹാരം പുഷ്ടിയുള്ളത്; രാജകീയ സ്വാദുഭോജ്യങ്ങൾ അവൻ പ്രദാനംചെയ്യും.
  deu-TKW: Ascher lebt in Überfluß - ja Königsleckerbissen liefert er.
  lin-lin: Bilei oyo ekobima na mokili ya Aseri ekozala ebele penza ; mabele na ye
    ekobota biloko oyo ebongi mpo na bakonzi.
  cbr-NT: Aser min piti ñukama ax ka nëishirabu 'iti 'ikën, usa 'ain ka min piti ñu
    axribi 'apukaman písa upíbu 'iti 'ikën.
  eng-LSV: Out of Asher his bread [is] fat; And he gives delicacies of a king.
  bmu-bmu: Asergö gölmenöŋ nene möriam gwötpuk asuhumakŋa. Kiŋ yeŋön nene nahömŋinambuk
    nemakzei, yaŋön mönö nene mewöŋi mi gölmeŋe kömöt sehiba miaŋön tosatŋi bauköm
    eŋgiba malma.
  eng-GNV: Concerning Asher, his bread shalbe fat, and he shall giue pleasures for
    a king.
  eng-WEBSTER: Out of Asher his bread shall be fat, and he shall yield royal dainties.
  nhw-BL: Ta tiAser, moteipan ixhuihua quipiyase tlacualistli catli cuali. Quena,
    temacase tlacualistli catli ajhuiyac quen catli quicuaj huejhueyi tlanahuatiani.
  swh-ONEN: “Chakula cha Asheri kitakuwa kinono, naye atatoa chakula kitamu kimfaacho
    mfalme.
  bba-bba: Asɛɛ, wunɛ mɑɑ, wunɛn tem mu ko n dĩɑ ɡeenu mɔ. Sinɑ dimɑ kɑɑ n dɑ di.
  eng-KJVCPB: Out of Asher his bread shall be fat, And he shall yield royal dainties.
  cpy-cpy: Riima Aser oshekitzimoteeri iwankiri rowaeyaari, Kyaariperori owanawontsi
    ini, oshiyaawo rowanawo pinkathariperori.
  mpx-mpx: Aseli, wam bilibili enowana ni waisi, aanan amnana poposana toto kin nunuwaliya
    ni neem eliyam.
  wbp-wbp: 'Ngularla Jakupurlu milki-yunparnu kuruwarri Yaajakulku: “Yaaja, nyuntu-nyangu
    ngurrangka kapulu pardimi ngurrju-nyayirni miyi kingirli yangka kuja-ka ngarni.”'
  luo-luo: “Asher nobed gi chiemo mamit; nobed gi chiemo moromo ruoth chamo.
  meu-meu: Asere ena tano ai uit momo baine vara, Aniani namodia baine dabarai, hanua
    pavapavadia adia.
  npi-ULB: आशेरको अनाज प्रशस्त हुनेछ, र त्‍यसले राजकीय खाना उपलब्ध गराउनेछ ।
  yor-yor: “Oúnjẹ Aṣeri yóò dára; yóò ṣe àsè tí ó yẹ fún ọba.
  emp-NTPO: Aser, bʌ ẽberãrãba cod̶ira dji bia baya. Maʌ̃da ẽberãrã bororãa cobigad̶ia.
  ind-ind: Asyer, kamu dan keturunanmu akan menghasilkan bahan makanan yang melimpah
    dan bermutu tinggi, yang pantas disajikan bagi para raja.
  pes-OPCB: «اشیر سرزمینی حاصلخیز خواهد داشت و از محصول آن برای پادشاهان خوراک تهیه
    خواهد کرد.
  ssx-ssx: A꞉seana꞉ kenkena꞉ta꞉ epeke epeke nemanu opilieke. Ipikana꞉ma꞉ta꞉ mo kinima꞉
    napeke ya꞉la꞉ epeke nemanu opalieke.
  lcm-lcm: Aser, kana keve uai i matang ka aunai ro luai. Na matan pok naminan ang
    ka angkoai ta ri Tulava ki angan singina.
  aer-aer: Kele Jacob-ele Asher anteme alyeke, “Asher, apmere ngkwinhele merne mwerre
    atningke lyapetyenhe merne mwerre akngerrepatele arlkwenhe-arlkwenhe-arteke.”
  tgl-ULB: Magiging masagana ang pagkain ni Aser, at magbibigay siya ng mga pagkain
    sa maharlika.
  nop-nop: “Ase, du yadi nanaŋe kale duhuduhu hinek hakaamulak doktiŋa nanaŋe heki
    kobaahi hinek u daane tibaaŋ.”
  kca-kca: Асир пӑ – ԋаԋәԓ мавәӈ питәԓ, хонәт ԓэты ԓэвпәсәт тутԓыты питәԓ.
  cbu-NT: Mshee Aseraa, shiyachichshat nlluranur tsap wanasirish taachinllinaya. Wamaritssin
    katungats wanasirimshee zapan payuksin, anungaz kurakawtamsin arapcheew kuseersin,
    mashchinllinaya, tárangiya.
  hui-hui: Ase í̠ daluha dindi bayaleni tomo dewa anda holebira. Anda haragola í̠na
    tomo bayale ngabiore handame haga kinime gubalini hagagobiore dawa wigi bulebere.
  wrs-wrs: Aser yeoa hellevm, osonnamba yenamba si bes vevav os i. Indhanamba si lihvav,
    wo uvav, honamba lehra dihelv kuwulilmba.
  mya-mya: အာ​ရှာ​၏​မြေ​မှ​စား​ကောင်း​သောက်​ဖွယ်​ထွက် လိမ့်​မည်။ သူ့​ထံ​မှ​ဘု​ရင်​ပွဲ​တော်​နှင့်​ထိုက်​သော
    အ​စား​အ​စာ​ကို​ရ​ရှိ​လိမ့်​မည်။
  cbi-NTPO: Aser' tuya anbu' fikenuu awakaakaa kenu tsuve, tsenmin reiren fikenutsumi
    panda keraa junu tsuve.
  bod-N: ཨ་ཤེར་ཞེས་པའི་བུ་ཡི་གནས་དེ༌རུ།། འབྲུ་རིགས་ཕུན་སུམ་ཚོགས་པ་ཡོད་པའི༌ཕྱིར།། རྒྱལ་པོ་རྣམས་ཀྱི་ཟས་སུ་འགྱུར་ངེས༌སོ།།
  wsk-wsk: “Asher ko inang mu duap duap se ningo ningo; se na inang mu king naukko
    koma.
  kkl-kkl: Aser, andinge tenaba maikno wamleba, andi nimi nubunang sembe meneklamlulam.
  sna-sna: “Zvokudya zvaAsheri zvichava zvakakora; achauya nezvinonaka zvakafanira
    madzimambo.
  spa-BLM: “La comida de Asher será rica. Producirá manjares reales.
  beu-beu: Aser! Aaing eemaada-eepina eihi angu eningse etatabit aaung. Base enaadang-eejalna
    angu bae ganasing niang. Angu ebele aana roti ba tamaa-tamaa angu ening, senge
    raja ang naung hoa aabung beli.
  cac-cac: A achxo tic ach Aser, ol yac'n̈ej sobre tas ol a va'a. Ol ac'anpax tas
    ol sva eb' vin̈ rey.
  swh-ULB: Vyakula vya Asheri vitakuwa vingi, naye ataandaa vyakula vya kifalme.
  bel-bel: Асіру - занадта тлусты хлеб ягоны, і ён будзе дастаўляць царскія прысмакі.
  deu-ELBBK: Von Aser kommt Fettes, sein Brot; und er, königliche Leckerbissen wird
    er geben.
  mbb-OT: “Sikew Asher, egkehimu ka he uuzaran. Ebpekeraǥun ka te menge keenen he
    para te menge dungganen he menge etew.
  msc-msc: Asɛri ri suman duman sɔrɔn; a ri damunun fen duman di mansailu ma.
  mal-2015: ആശേരോ, അവന്റെ ആഹാരം പുഷ്ടിയുള്ളതു; അവൻ രാജകീയസ്വാദുഭോജനം നല്കും.
  tuo-NT: Aser, peje waro baꞌase cʉogʉsami. Tojo weegʉ wiorã baꞌasenojõrẽ ãpẽrãrẽ
    ecagʉsami.
  gup-gup: “Ngudda nawu Asher, ngudda ke kunbolk wanjh munguyh kakarrme manme manmakmak,
    yiman kayime manbu kings kabirringun.”
  met-met: “Aser angianoa bagula dau sibuna, saing bagula xauxau anginga xaidi sanga
    mana xaitamoxidi.
  gvs-gvs: Aseri, Kom im tánuwo bei iloboina. Tauna im dibayoya gagaidi bei kubabanedi.
    Avam kuvaipolu dedevina moe guyaguyauwo itoboinedi sikáika.
  rmc-rmc: Tiri phuv, Ašer, ela barvaľi andro chaben, chaha latar ajse chabena sar
    o kraľis.
  nlg-nlg: Asher ke lutui me ke sivuraghai na lei puku ni vanga kara uto lee, na lei
    vanga te manadira na lei vunaghi haba ge kara ghanighi.
  dgr-DOGNT: “Asher wenèk'e weghǫ shèts'ezhee nezı̨ı̨ łǫ dehshe ha; yet'à k'àowocho
    ghàɂeedı ha.
  pes-OPV: اشیر، نان او چرب خواهد بود، و لذات ملوکانه خواهدداد.
  ron-1924: Ашер дэ о хранэ минунатэ; Ел ва да букате алесе ымпэрацилор.
  ben-OBCV: “আশেরের খাদ্যদ্রব্য হবে সমৃদ্ধ; সে এমন সুস্বাদু খাদ্য জোগাবে যা এক রাজার
    পক্ষে মানানসই।
  lex-lex: Asyer, hota omliernana ya'anmu-yemanmu mikmikri me pripanni-fa'anni pa
    omuala la ray-ray ra'ana.
  rgu-rgu: Aser! Neuꞌ ko oka-tinem buna-boa nara malole naa seli, losaꞌ o bisa tao
    nanaa-nininu mina-malada mabeli, fo maneꞌ ara mai asa.
  som-som: Aasheerna cuntadiisu subag bay lahaan doontaa, Wuxuuna keeni doonaa cunto
    ay reer boqor ku farxaan.
  lat-VUC: Aser, pinguis panis ejus, et præbebit delicias regibus.
  aoi-aoi: Biya kembirra ni-yengbina Jekaba amurndakenena ayakwa nenikuwenikba-wa
    Ajera. Ni-yama, “Umba nungkwaja nungkuwa Ajera, ngalaja nungkwa-langwa angalya
    kuw-arrangbinama ababurna aninga eningaba. Eningabe-ka akina kin-alyubarina-mulangwa
    nubungkawa naruma-dangwa-da,” ni-yama Jekaba nenikuwenikba-wa Ajera.
  eng-ASVBT: Out of Asher his bread shall be fat, And he shall yield royal dainties.
  mna-mna: “Toono tabe popoŋana ki Aser timbot pa i, ko mbuyeeneŋana, mi ipiyotyooto
    kini ambaimbaiŋan boozo kat. Tana zin king ko matan berber pa be tikan.
  ita-1885: Dal paese di ASER procederà la grascia della sua vittuaglia, Ed esso produrrà
    delizie reali.
  eng-LXXUP: Asher, his bread shall be fat; And he shall yield dainties to princes.
  eng-ULB: Asher's food will be rich, and he will provide royal delicacies.
  spa-VBL: “Aser tendrá una comida deliciosa, producirá comida de lujo para la realeza.
  fra-_FOB: D'Asser viendra le pain savoureux, et il fournira les délices royales.
  mal-mal: ആശേരോ, അവന്റെ ആഹാരം പുഷ്ടിയുള്ളത്; അവൻ രാജകീയസ്വാദുഭോജനം നല്കും.
  urd-GVR: Āshar ko ġhizāiyat wālī ḳhurāk hāsil hogī. Wuh lazīz shāhī khānā muhaiyā
    karegā.
  suz-BL: आशेर आ जचा थोव़क शुश ब्रोव़शो बाक्‍ब। पिपम खोदेंशो पा ब्रोव़शो जचा गेब।
    यहोसु १९:२४-३१
  ita-1927: Da Ascer verrà il pane saporito, ed ei fornirà delizie reali.
  ckb-ckb: «لە ئاشێر نانی چەور دەبێت، ئەو خواردنی چەور و بەتام دەداتە پاشایان.
  eng-BBE: Asher's bread is fat; he gives delicate food for kings.
  crx-NTPO: Asher ut'alh-i oots'u hayults'uk-i, 'i tube dutati', 'ink'ez nzoo-i oots'u
    hatikulh.
  kan-OKCV: “ಆಶೇರನ ಆಹಾರವು ಕೊಬ್ಬಿದ ಆಹಾರವು. ಅವನು ಅರಸನಿಗೆ ಸವಿಯೂಟವನ್ನು ಕೊಡುವನು.
  bbb-bbb: Ro Asado sakae ijia fuka ire maeje ijiaru bu ijia tavuadufuo. Ro ire ijiebe
    bu manido e kini ije buka oemarekinu idufuo.
  tam-2017: ஆசேருடைய ஆகாரம் கொழுமையாயிருக்கும்; ராஜாக்களுக்கு வேண்டிய ருசிகரமானவைகளை
    அவன் தருவான்.
  spa-RV-1909: El pan de Aser será grueso, y él dará deleites al rey.
  ron-BTF: De la Aşer pâinea îi va fi grasă şi va da delicatese împărăteşti.
  eng-WEBP: “Asher’s food will be rich. He will produce royal dainties.
  eng-FBV: Asher will have delicious food—he'll produce fancy food for royalty.
  nld-1939: 'Aser: heerlijk is zijn brood, Hij biedt koninklijke lekkernijen.'
  nch-BL: Ta tiAser, moteipan ixhuihua quipiyase tacualisti cati cuali. Quena, temacase
    tacualisti cati ajhuiyac quej cati quicuaj huejhueyi tanahuatiani.
  tfr-NTPO: »Aserda dl̈i ara, uak pjl̈ú, pjl̈upga dl̈i dik.
  vie-1934: Do nơi A-se có thực vật ngon, Người sẽ cung cấp mỹ vị cho các vua.
  hin-CV: “आशेर का अन्‍न बहुत उत्तम होगा और वह राजसी भोजन उपलब्ध कराएगा.
  eng-OURB: “Asher [Happy]’s food will be rich. He will produce royal dainties.
  spa-BES: El pan de Asher es abundante; él da comida digna digna de reyes.
  tdx-tdx: Boak’amy Asere ty mahakama matave, hazotso’e ty hafiriam-panjakay.
  vid-vid: Isi ya Asheli yolavya mbena kwa winji, na heye kolavya chilyo chinonile
    kwa mndewa.
  pwg-pwg: Asera, tam na am tano na mumurina ma kiikiivavo kii vavai ina yamona da
    vaviisi na biibiisi ma magimagisi.
  eng-OKE: The land of Asher will be good; and he shall be nourished with the dainties
    of kings.
  tha-KJV: อาหารบริบู​รณ​์จะเกิดจากอาเชอร์ และเขาจะผลิตเครื่องเสวยสำหรับกษั​ตริ​ย์
  por-BR-2018: O pão de Aser será espesso, E ele dará deleites ao rei.
  bco-bco: Asela꞉ ene hen amio꞉ ma꞉no꞉ ma꞉no꞉wo꞉ nafale fa꞉la꞉doma꞉ib ko꞉lo꞉, misa꞉
    kaluwa꞉lo꞉ ma꞉no꞉ nafale nan a꞉no꞉ eyo꞉ o꞉li gela꞉liki tula꞉mela꞉ib.
  deu-ELO: Von Aser kommt Fettes, sein Brot; und er, königliche Leckerbissen wird
    er geben.
  ktm-ktm: “Aser, ou lonem ti song huyene we he-en eriy. Song odo lok tadam ti iy
    ndre sa king we henehwaso-o sa tih.
  caa-caa: 'Y de allí ojron e Jacob taca e Aser y che: “Pues net xeꞌ Aser taca achꞌajnarir
    cꞌani iche meyra pan, y cꞌani iyustes lo que más intzaj tuaꞌ iwese e inmojr xeꞌ
    tawar tuaꞌ acꞌujxa umen inteꞌ rey”, che e Jacob.'
  eng-WYC-2018: Asher, his bread shall be fat, and he shall give delights to kings.
  epo-epo: Ĉe Aŝer estas grasa lia pano, Kaj li liverados frandaĵojn al reĝoj.
  uig-PIN: Axirning tamiⱪida zǝytun meyi mol bolar, U xaⱨlar üqün nazu-nemǝtlǝrni
    tǝminlǝr.
  beo-beo: A:sie ea soge amoga ha:i manu ida:iwane ba:mu. E da ha:i manu hina bagade
    dunu moma:ne defele, amo sagale faimu. E da sagale nasu dunu noga:iwane ba:mu.
  tpi-OTNT: “Aser, graun bilong yu bai i kamapim planti kaikai tru. Yu bai kukim olkain
    gutpela kaikai tru, em ol king i save laikim tumas.
  hau-SA: “Abincin Asher zai zama a wadace, zai yi tanadin abinci iri-iri da suka
    dace don sarki.
  udu-udu: Tonṯe/ jin min ma Ashiir ishwa mo tani uni mini ṯawusaṯawus mo dhali a’di
    midi dho’th ton ṯawusga/ ma maliḵ mo.
  uig-LAT: Ashirning tamiqida zeytun méyi mol bolar, U shahlar üchün nazu-németlerni
    teminler.
  nde-nde: Ukudla kuka-Asheri kuzakuba ngokunonileyo, uzakupha okumnandi okufanele
    inkosi.
  ton-ton: “E tupu ia ʻAseli ʻae mā lelei, pea ʻe tupu ʻiate ia ʻae ngaahi meʻakai
    fakaʻeiʻeiki.
  ces-1613: Asser, tučný bude pokrm jeho, a onť vydávati bude rozkoše královské.
  eko-eko: Vitthu-zoojiwa za Azeeri enttela wiiya za nnofu, ye nka avahaka etthu-yooja
    ethiitile ensuhaaye oja afwalume.
  nss-nss: Aser ara anandrinai tam andre kirayah mwayih iya, Pe andre apo anandrinai
    handra-handra hiyan tehe ana hu king.
  eng-WMB: “Asher’s food will be rich. He will produce royal dainties.
  tam-TCV: “ஆசேருடைய உணவு கொழுமையானதாய் இருக்கும்; அரசனுக்குத் தகுந்த சுவையான உணவை
    அவன் கொடுப்பான்.
  ceb-ULB: Ang pagkaon ni Aser mamahimong sama sa dato, ug siya magatagbo ug harianong
    mga pagkaon.
  mkn-mkn: Aser! Nanti lu pung kabón pung hasil paling bae, sampe lu bisa bekin kue
    mewa-mewa yang enak, ko raja-raja dong datang béli di lu.
  nce-nce: Aser, jubë nuju mëta lale lale hi wesibi feilawa hulu mokoutëme. Eso ho
    kë hi hi mëglabë hi wesibi ahujume ahujume eglekëfeme.
  pol-UBG: Od Aszera będzie tłusty chleb, a on dostarczy przysmaków królewskich.
  agr-agr: “Asera nugkeg shiig pegkeg asamtai, yutai aidauk pegkeg shiig kuashat ajitnai,
    iman asamtai nuwiyan apunashkam tuké sutinai.
  kyc-kyc: Asana yuu dokona nenge yapasi dupwa andara nenge doko kiŋinya napengele
    dokome kiŋi dupwa mokwa soo maira.
  urd-GVU: آشر کو غذائیت والی خوراک حاصل ہو گی۔ وہ لذیذ شاہی کھانا مہیا کرے گا۔
  deu-1912: Von Asser kommt sein fettes Brot, und er wird den Königen leckere Speise
    geben.
  ntj-ntj: '@see-verse:GEN.049.019'
  row-row: Aser! Dei fo osi mara mbule-bꞌoa nara malole na seli. Losa ho bisa tao
    kokis mataꞌ-mataꞌ, fo maneꞌ ra rema hasa sia nggo.
  kan-2017: ಆಶೇರನಿಗೆ ಧಾನ್ಯ ಸಮೃದ್ಧಿಯಾಗುವುದು. ಅವನಲ್ಲಿ ರಾಜಭೋಗ ಪದಾರ್ಥಗಳು ದೊರಕುವವು.
  ena-ena: Aselɨ uami. Nadɨ fɨli tɨbɨ heŋ sɨmɨŋ akape iahavɨbali uami. Lɨhavɨci nama
    sɨmɨŋ huaci huaci manɨgali nana saŋ mavɨn hɨniavɨlalɨ agɨladɨdaŋ hɨnibanaŋ uami.
  tgo-tgo: Asa le thelau ne i rau na une i thovuye. Ne i thovuye moli na valɨkaiwae
    i mban na kiŋ ghae.
  yap-yap: “Ma girok Asher e binaw e bay yib e ggan riy ni pire’. Ggan nra pi’ e rayag
    ni nge kay ba pilung.
  tet-tet: Aser! Nosi ikus, okaan toꞌos isin kabaas lo-loos! Toꞌo o bele malo tubi
    midar oi-oik. Hotu naꞌin sia mai sosa iha o!
  hlt-MCSB: Asher ham caak bae vetih, manghai buhmong a tael ni.
  mdy-ETH: «ዓሴኤሬ፦ ሳዖይዳፓ ሚርጌ ሃኣኮ ዴንቃንዳኔ፤ ካኣቶም ዒንጎንዶጉዴ ቃራ ካሣኣ ካሣንዳኔ።»
  twi-ASANTE: “Aser aduane a ɔdi no bɛyɛ aduane pa. Na ɔbɛma ahennuane a ɛyɛ akɔnnɔ.
  bhl-bhl: Asel, kom kawin be tugul kawin kelei, emisik kamok fian im ibolow kelebokoliw
    em wanin ken ati kuw yom fok fok kemoke te.
  con-NTPO: Aserta tsain'bitsse panme an'biamba nasundeccunga'qque anqque'suma afe'jeya.
  eng-WEBU: “Asher’s food will be rich. He will produce royal dainties.
  bnp-bnp: “E Aser, a malala vona bara i vakabele a maki ni kani kamumu, i kara ge
    kani a hariki.
  wal-wal: “Aseera oittai ordde; kawotuyyo i lo77o qumaa immana.
  mgh-mgh: Meeca a Aseri anhala ucara coolya; Yooyo phinhala uvaha coolya co mamwene.
  acu-NT: 'Tura Aseran chicharak: —Uchiru, ami yutairmikia nukap atinuitai. Tura aints
    ainaun ipiaakminkia, apu yutairia nunisang ati tusam yutainka susatnuitme, —timiayi.'
  spa-PDDPT: El pan de Aser es sustancioso, Y él producirá deleites reales.
  gun-gun: — Aser ma ojou reta 'rã tembi'u porã, huvixave pegua voi.
  agu-BL: ”Ma aẍatz Aser sjalok wi'nin awa'. Sjalok balaj cumir tzawuch' chi tane'n
    cumir jun rey.
  eng-PEV: Then Jacob said, “Asher’s land will grow really good food. That food will
    be so good, rich bosses will pay a lot of money to eat it.”
  ilo-ULB: Nabaknangto iti taraon ni Aser, ket mangipaayto isuna kadagiti taraon a
    maipaay iti ari.
  kpg-kpg: Tenua o Asher gaa huwa nia huwa laagau humalia. Mee e dahi aga nia meegai
    ala e humalia e tau ang gi nia king.
  uig-ARA: ئاشىرنىڭ تامىقىدا زەيتۇن مېيى مول بولار، ئۇ شاھلار ئۈچۈن نازۇ-نېمەتلەرنى
    تەمىنلەر.
  bsp-bsp: Ndena Aser, yeri yoboŋu yendela di. Antɔf ŋam ŋende ŋɔc-sɔŋ yeri nyɛ pəmar
    yɔyɔnɛ yeri y' abɛ mɔ.
  mbs-mbs: “Mèpiya se geniyen doton te menge pawà i Aser. Mèpiya se kànen ebaten kidoen
    kandin iling te mèpiya kànen te selotan.
  tof-tof: “Asyerran tüpdügab sab morroal mórrela tamle, akó wa sab morroal misan
    alo nüliónórre ngibürr king.
  sus-sus: Aseri xa bɔxi findima daxamui fanyi yire nan na, naxan findima mangɛ daxamude
    ra.
  pon-2006: “Sapwen Aser pahn kapwarehda wahnsahpw mwahu. E pahn kaunopohng nanmwarki
    kan konotarail me konehng.
  jae-jae: “Asernê mo toŋalêsi ŋajam ma êmansaŋ gêŋ êtôm kiŋ sêniŋ.
  ksd-ksd: Aser, ana gem na bira, Ma na vuai ra kalami na magit na nian ba na topa
    ra king.
  tur-YTC: “Aşer'in yiyeceği zengin olacak. Kraliyet lezzetleri üretecek.”
  bel-N: Пра Ашэра — тлусты хлеб ягоны, і ён будзе даваць прысмакі валадарскія.
  grc-BRENT: Ἀσὴρ, πίων αὐτοῦ ὁ ἄρτος· καὶ αὐτὸς δώσει τρυφὴν ἄρχουσι.
  ind-AYT: “Bagi Asyer, makanannya akan berlimpah, dan dia akan menghidangkan santapan
    lezat raja.”
  lid-lid: “Munyak ta Aser kameh ateh ta nyamon mwasin, Ma na nyamon tan le doh kameh
    iy edeu i na kabin.
  nya-nya: “Dziko la Aseri lidzabereka chakudya chokoma, ndipo iye adzapereka chakudya
    kwa mafumu.
  hrv-hrv: U Ašera bit će hrane, poslastica za kraljeve.
  mps-mps: “Te Asergo tǫde te wiegi yai nai mu holaibao. Te Asergo te gavman tuni
    bidigo wiegi yai tuabo nai pedalubo sę ilaibao.”
  llg-llg: Aser! Dei fo osim buna-boan neulau hiak, losa o bisa tao kokis, neulau
    kala ma malada fo mane kala ala hasa nai o.
  tpi-tpi: “Aser, graun bilong yu bai i kamapim planti kaikai tru. Yu bai kukim olkain
    gutpela kaikai tru, em ol king i save laikim tumas.
  dan-1931: Aser, hans Føde er fed, Lækkerier for Konger har han at give.
  vie-OVCB: A-se sản xuất nhiều thức ăn ngon, và dọn yến tiệc cho vua chúa.
  lbk-lbk: “At patofowen nan lotan Aser nan kagkhakhawisan ay makakan. At pafal-ena
    nan osto ay kanen si ali.
  guj-2017: આશેરનું અન્ન પુષ્ટિકારક થશે; અને તે રાજવી મિષ્ટાન પૂરા પાડશે.
  byr-byr: '@see-verse:GEN.049.019'
  awx-awx: Aserde kewune naxu nomän alätning. Tiwän naxu gwälam hikngä kingge yämik.
  pon-2006A: “Sapwen Aser pahn kapwarehda wahnsahpw mwahu. E pahn kaunopohng nanmwarki
    kan konotarail me konehng.
  por-BRBSL: “A comida do Asher será rica. Ele produzirá delicadezas reais.
  cth-cth: Asher teh canei koelah tawnta vaiteh, siangpahrang canei hanlah a tâco
    sak han.
  twi-twi: “Aser aduan a odi no bɛyɛ aduan pa. Na ɔbɛma ahennuan a ɛyɛ akɔnnɔ.
  hlt-hlt: Asher ham caak bae vetih, manghai buhmong a tael ni.
  tbz-SIM: Asɛɛ, ɑ pɑɑ mbo mpɛí tidiitì sɑ̀ɑ̀tì, tìì dò mbɛkpɑ̀ɑ̀tìbɛ̀ kpɛti.
  msy-2020: “Aser, nɨn nguazim dagher avɨriba ikiam. Nɨ dagher isɨngtɨzir atrivim
    bar ifongeziba tuam.
  txq-txq: Aser! Neu ko o osi-lutum buna-boan neulauk mateꞌen, losa o bisa tao koki-baroo
    maladar, fo mane-manek kara mai banda-hasa nai o.
  aaz-aaz: Neu ko, aam Aser. Ho rene ma poꞌon sin aafk ein esan reꞌ reko nnes-nesin.
    Ho of ammoeꞌ kokis aminat humaꞌ-humaꞌ reꞌ maꞌosaꞌ, he uisf ein neman nsosan naꞌkon
    ko.
  azb-azb: Aşerdən zəngin nemətlər gələcək, O, şahanə ləzzətli yeməklər yetirəcək.
  eng-DBY: Out of Asher, his bread shall be fat, And he will give royal dainties.
  hin-2017: आशेर से जो अन्न उत्पन्न होगा वह उत्तम होगा, और वह राजा के योग्य स्वादिष्ट
    भोजन दिया करेगा।
  wol-KYG: «Aser ay boroom dund bu duun, mooy maye ngëneeli ñami buur.
  swp-swp: Asa abo i masuri, wasawasa ana aiai abo i ginauridi.
  bjr-bjr: Miqi qimaseenoo Yakooboofa Aseeranara qinau. Ani maqa maaqaki narana moomoo
    amiqirafa kai mariannoo. Anee kinna ami mariandee ira narana kai neemarinnaranoo.
  eng-YLT: Out of Asher his bread [is] fat; And he giveth dainties of a king.
  heg-NTPO: Aser! Mam ku klapa las isin nas banan dui, le ku daek kukis leko-leko
    man fala banan, ta lahi-lahi las maas sos kukis se ku.
  ptu-ptu: Asyer, la langa' kinandemu, iko la naongei buttu kinande si napohäe tomahaja.
  bzd-NTPO: “Aser ká̱ ki̱ chkè kata' buaë tskirdaë. Ì wörke ko̱s e' dör buaë shu̱te̱
    mène buaë blu'pa a̱.
  kwf-kwf: “Asa, ano Ꞌoe ke baꞋa toꞋo ana fanga leꞋa ki, ma fanga neꞋe Ꞌoko sasiꞋi
    ki, tatalafaꞋa bore saiana ke aniꞋi goꞋo Ꞌana.
  eng-WYC-2017: Asher, his bread shall be fat, and he shall give delights to kings.
  eng-WMBB: “Asher’s food will be rich. He will produce royal dainties.
  spp-spp: Ashɛri wi ke, yafaayi sí raa ɲwɔge u kìni i. Saanbii ɲjyìŋi niɲcɛnŋi sí
    raa ntaa l'e.
  aey-aey: Ase uqana maha eu sab me bahic caligian. Uqa sab saciadugian eu kingna
    sab cinigwe.
  urd-GVH: आशर को ग़िज़ाइयतवाली ख़ुराक हासिल होगी। वह लज़ीज़ शाही खाना मुहैया करेगा।
  rug-rug: Kaqu masuru valeana sa pepeso te Asa, meke kaqu va vura nia sa ginani arilaena
    hola gua padana keke baṉara.
  gaz-gaz: “Aasheer buddeenni isaa furdaa dha; inni mootiidhaaf nyaata tolaa ni kenna.
  fra-LSG: Aser produit une nourriture excellente; Il fournira les mets délicats des
    rois.
  yal-yal: “Aseri findima donse xɔri kanna nan na naxan kamalixi mangan dɛge seen
    na.”
  gum-gum: “Aserbe larrø may mamiimera mabig kønrrun. Incha nøbe reywei mamiimera
    lataig manrrai pønsrønrrun.
  iou-iou: Ude yäŋpäŋ yäŋkuk; Nanakna Ase, gähäwä kome tägaken itkaŋ piä täŋpayäŋ
    täyan u ketem tägatäga ahäŋ bumbum api täneŋ yäk. Ketem ahänayäŋ täkaŋ uwä säkgämän,
    äma wäpi nikektä yabäŋgärip täŋpäŋ api nak täneŋ yäk.
  haw-1868: Mai Asera mai kana ai momona, a e haawi aku ia i na mea ono na na'lii.
  arb-NAV: طَعَامُ أَشِيرَ دَسِمٌ، وَأَطَايبُهُ صَالِحَةٌ لِمَوَائِدِ الْمُلُوكِ.
  adz-adz: “Aser intapan bungꞌ anti nidzun angu i nam gadan bini. Da bungꞌ arim nam
    bini mara maran nasangꞌ king ruasan gadan.
  ewe-ewe: “Aser la, nuɖuɖu siwo nyo na fiawo la aʋã nɛ fũu.
  eng-LEE: Out of Asher cometh fat bread, and he shall yield royal dainties.
  gvn-gvn: '@see-verse:GEN.049.019'
  asm-FB: আচেৰৰ মাজৰ পৰা নিজৰ উত্তম আহাৰ জন্মিব; সি ৰজাই খাব পৰা সুখাদ্য আহাৰ যোগাব।
  sus-A: عَسٍرِ شَ بْشِ قِندِ مَ دَشَمُي قَنيِ يِرٍ نَن نَ، نَشَن قِندِ مَ مَنفّ دَشَمُدٍ
    رَ.
  fra-SBL: « La nourriture d'Asher sera riche. Il produira des mets royaux.
  hbo-hbo: מֵאָשֵׁ֖ר שְׁמֵנָ֣ה לַחְמֹ֑ו וְה֥וּא יִתֵּ֖ן מַֽעֲדַנֵּי־מֶֽלֶךְ׃ ס
  shp-NTPO: 'Jatian Aserbiribi neskáakin yoia iki: Miabiribira, kikinbires icha jawékiatia
    ikax, jawebi yoronyamanoxiki. Jaskara ixonra, apobaon jawékiai keskáshamanbo jawékiaires
    mia janoxiki, akin aká iki.'
  eng-WYCLIFFE: Aser his breed schal be plenteuouse, and he schal yyue delicis to
    kyngis.
  pjt-pjt: Munu palulanguṟu katja kutjupangka Atjala ngapartji wangkangu nyanga alatji,
    “Katja, nyuntumpa walytjapiti mai wiṟu mulapa pakaltjingalku, kaya mayatja puḻka
    tjuṯangku tjanala payamilalku.”
  cwe-cwe: “Isi ya Asheli izalava ndiya ya inogile. Nayo kezalava ndiya yoimfaya mfalume.”
  bgs-bgs: “Madigár tô káttun tun ta mga kinamát i Aser. Madigár tô makan na kangén
    tun kandin iring na madigár ágkakan ka harì.
  kik-kik: “Irio cia Asheri nĩ cia kũguna mwĩrĩ; na akaaheanaga irio njega ingĩkenia
    mũthamaki.
  ksr-ksr: “Aserwaa balonoŋ nene moriaŋ mamaga asugiŋkebaa. Kiŋ yoŋonoŋ nene naaŋgiawo
    neŋkejuti, iinoŋ mono nene kaaŋa ii baloŋanoŋ komoro seiŋ iikanoŋ tosaaŋa ilaaŋ
    oŋoma laligowaa.
  fra-NCL: D’ASER vient le pain savoureux, il fournit les mets délicats des rois.
  cek-AK: Asher ah caaknaek kahoih tacawt tih, siangpahrang paek koi caaknaek to tacawt
    tih.
  xla-xla: Epame Asel wa꞉ ta꞉la dla dlowe alisisi ka꞉ka꞉dleta matelepe. Epalati wa꞉tapo
    dokopala sota dlalo dlowe alisisiye halomhallepe.
  cuk-cuk: ”Aser mas-yaisur-nika guoed. We-masmar reymar-mas-gunnedyob yeer-gulle
    itomaloed.
  uig-CYR: Аширниң тамиғида зәйтун мейи мол болар, У шаһлар үчүн назу-немәтләрни тәминләр.
  tel-2017: ఆషేరు ఆహారం శ్రేష్ఠమైనది. రాజులకు తగిన మధుర పదార్దాలు అతడు అందిస్తాడు.
  hat-BSA: Pou Aser, manje li va rich, e li va pwodwi bagay ki delika e ki wayal.
  kos-kos: “Facl sel Asher ac fah oswe fokinsak wowo. Kain mwe mongo ma fal nu sin
    tokosra ac fah tuku yorol me.
  hbo-WLC: מֵאָשֵׁ֖ר שְׁמֵנָ֣ה לַחְמ֑וֹ וְה֥וּא יִתֵּ֖ן מַֽעֲדַנֵּי־מֶֽלֶךְ׃ ס
  ibo-ibo: “Asha ga-esi nʼubi ya wepụta nri gbara abụba, nke na-adị ndị eze mma.
  ory-ory: ଆଶେରଠାରୁ ଅତ୍ୟୁତ୍ତମ ଖାଦ୍ୟ ଉତ୍ପନ୍ନ ହେବ; ସେ ରାଜକୀୟ ଭକ୍ଷ୍ୟ ଯୋଗାଇବ।
  chk-chk: Aser, anom mongö epwe somwola, kopwe amwolätä mongö mi mürina, a fich ngeni
    enen king.
  ssd-ssd: Aser tuku kilke mbolŋge nyamagaŋ mayenu prowamŋgat. Aser nu nyamagaŋ mayenu
    kikoŋnu wakeikuwa ta gabat sugo nane nyam kumuŋ.
  rop-rop: “Esha, det kantri blanga yu garra growimap ola gudwan daga weya king oldei
    laigim dagadagat.
  ukr-1871: Ассер у життї роскішнім їсти ме хлїб з туком, ласощі царські усїм він
    вистачати буде.
  eng-AOI: Then Jacob spoke to his son Asher and said, “Asher, your land will produce
    good food. It will be so good that a king will eat it.”
  yon-yon: Aser kuu animan yemoon keraneen, ye kuu king yi animan ambod amuniib nekwe
    bangkandi ye karub keraneen, kui.
  bch-bch: “Tano ton Aser imona kapei. Ei ga inonono gid annga kemikemi toa gid mamaron
    kapeipei tikimkim.
  deu-1951: Für Asser ist sein Brot zu fett; aber er gibt königliche Leckerbissen.
  eng-JPS: As for Asher, his bread shall be fat, and he shall yield royal dainties.
  ubr-ubr: “Asher an tafanamai on arimon bayu obis in tanum in kuwain. On arimon bayu
    obis in bononoat aiwab orot aurin.
  srp-1865: U Asira æe biti obilata hrana, i on æe davati slasti carske.
  lug-lug: Aseri emmere ye eneebanga ngimu, era anaagemuliranga kabaka ebyokulya.
  heb-heb: מאשר שמנה לחמו והוא יתן מעדני מלך׃
  ben-IRV: আশের থেকে অতি ভালো খাবার জন্মাবে; সে রাজার সুস্বাদু খাদ্য জুগিয়ে দেবে।
  pan-pan: ਆਸ਼ੇਰ ਦੀ ਰੋਟੀ ਚਿਕਣੀ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਸੁਆਦਲੇ ਸ਼ਾਹੀ ਭੋਜਨ ਦੇਵੇਗਾ।
  tkr-tkr: Aşerne cigabışee otxhuniy barakayka ixhes, Mang'vee paççahaaşisıd otxhuniy
    alles.
  mwp-mwp: ‘Aser, nginu buway boeradharan bangal, ayboedhaw thonara koey aykapulnga.
    Sethabi aydel bangal matha ngoedhagidh mopakuykupa.’
  mya-JVB: အာရှာ ၌ဖြစ်သော အစာ သည် အရသာနှင့် ပြည့်စုံ ၍ ၊ မင်း ၏ ခဲဘွယ် စားဘွယ်တို့ကို
    ထုတ်ပေး လိမ့်မည်။
  tbg-tbg: Iekopiva minti tivakero Aserara tiharo, Aseva koqe vataqaa vairaro vi vataraqaahairo
    koqe karavano qampiqaanarove. Avuhainaa vaiinti ne karava vira vataqaahairo qampiqaanarove,
    tiro.
  hmo-hmo: “Asere ena tano dekenai, aniani namodia do idia vara. Aniani hegeregere
    king do ia ania, be Asere do ia henia.
  ata-ata: Aselu ne, ulai la liaxu uxalixu laꞌilai lovolovoxu lailaixe misevile. Anu
    uxutuxu laꞌilaili tumaꞌu mo tuꞌaxu lailaixe loxo tatananu tuala laꞌilalixu.
  nfa-nfa: Aser! Ladhe èèna isi rai nèti oka-tedhe èu beꞌa risi, dꞌai èu tao koki
    dhu beꞌa bia, ka dhèu aae-dhèu kapai mai hèli ètu èu.
  urd-urd: आशर नफ़ीस अनाज पैदा किया करेगा और बादशाहों के लायक़ लज़ीज़ सामान मुहय्या
    करेगा।
  rus-SYN: Для Асира - слишком тучен хлеб его, и он будет доставлять царские яства.
  cbt-NTPO: ‘Quëmaso' Asiri, noya noya cosharo ya'huëtarinquën capacaso'. Copirnoro'sa
    ca'ninso pochin ca'sápon. Napoaton quëmari quëtohuatan inapitanta ca'sapi,’ itërin.
  bqc-SIM: Asɛɛ buiↄ blɛá blɛ nísideɛ, blɛ pↄ́ dɛ kía blɛ maa ũ ↄ̃ aali kɛ ń
    bùsuu.
  tcz-CHONGTHU: Asher chu an neh neng ding ahiye, chule aman lengho neh thei ding
    hoitah le twitah a ahon thei ding ahi.
  mar-mar: आशेराचे अन्न समृद्ध होईल आणि तो राजाला योग्य असे शाही अन्नपदार्थ पुरवील.
  tcs-tcs: ‘Asa go gad lan po groe ol nadakain nais kaikai. Dis kaikai em rait po
    gibe ol king po kaikai.
  soq-soq: Ita Asea, e ando iraitona bedewe nanaa eubu daitada inintompa ita nana
    sa wadone laulaitona ewaewa eudida warere ewompe nanawa menasampa.
  qub-qub: «Aser, gampaga aypallami micuyniqui cangapaj. Ray amatar yachashan micuycunapis
    cangapämi.
  bqp-bqp: Asa pↄ́blewɛ nigↄ̃ nísi vĩ, pↄ́ble kũ a blena nna kínanↄnɛɛn ani kpá.
  hat-hat: Peyi Asè a ap bay bon manje k'ap bay fòs. L'ap donnen manje ki gou nan
    bouch wa yo.
  eng-BSB: Asher’s food will be rich; he shall provide royal delicacies.
  tod-tod: Asɛɛl ná-zooi zu ɠa daamianigi a ɠɛ ná ga bɔɔlɔa. Toɠa masa daamiani
