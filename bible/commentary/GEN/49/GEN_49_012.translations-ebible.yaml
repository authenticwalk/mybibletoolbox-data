verse: GEN.049.012
translations:
  mal-C: അവന്റെ കണ്ണുകൾ വീഞ്ഞിനെക്കാൾ കറുത്തതും പല്ലുകൾ പാലിനെക്കാൾ വെളുത്തതുമത്രേ.
  deu-TKW: die Augen trübe von Weinund die Zähne weiß von Milch.
  lin-lin: Miso na ye ekozala motane koleka vino, mpe minu na ye ekozala pembe koleka
    miliki.
  cbr-NT: Aín bërux ka uvas baka vino 'akë aín chëxësamaira 'ikën; 'imainun ka aín
    xëtakamaxribi vaca xuma uxubëtan sënë́maira uxuira uxu 'ikën.
  eng-LSV: Red [are] eyes with wine, || And white [are] teeth with milk!
  bmu-bmu: Wain o neiga jeŋan wain oŋi ewö pisihiba injaŋ kölma. Juzu oŋi neiga jitŋan
    juzu oŋi ewö tuarima.
  eng-GNV: His eyes shalbe red with wine, and his teeth white with milke.
  eng-WEBSTER: His eyes shall be red with wine, and his teeth white with milk.
  nhw-BL: Iixteyol elis más yayahuic que xocomeca atl, huan itlancochhua más chipahuac
    que lechi.
  swh-ONEN: Macho yake yatakuwa mekundu kwa divai, meno yake yatakuwa meupe kwa maziwa.
  bba-bba: Kpɑ wunɛn nɔni yi n sɔ̃ri tɑm mɛn sɔ̃. Kpɑ wunɛn donnu nu n buriri bom
    bekum sɔ̃.
  eng-KJVCPB: His eyes shall be red with wine, And his teeth white with milk.
  cpy-cpy: Kameethantzi ikanteeya, tema cheenkaakiri okantayitya rooki awijanakiro
    ocheenkatzi rireetziri. Kitamaari okantayitya raeki awijanakiro okitamaatzi tenitsi.
  mpx-mpx: Am oine ni bwata yaka matam ni paket, am hul suina ni balu yaka ninim ni
    pawawakeki.
  wbp-wbp: Kapunpa milpa yalyuyalyu-jarri pama ngarninjarla, manu kapunpa kartirdi
    yarltiri-jarri lampurnu ngarninja-warnu.”
  luo-luo: Wangʼe nobed makwar moloyo divai kendo lake nobed matar ka chak.
  meu-meu: Matana bae kakakaka, vine ranuna na heto, Isena bae kuroka-kuroka rata
    na heto.
  npi-ULB: त्‍यसका आँखा दाखमद्यजस्तै गाढा, र त्‍यसका दाँत दुधजस्ता सेता हुनेछन्‌ ।
  yor-yor: Ojú rẹ̀ yóò rẹ̀ dòdò ju wáìnì lọ, eyín rẹ yóò sì funfun ju omi-ọyàn lọ.
  emp-NTPO: Ãdjirã daura uva b̶a cãyãbara purea pãĩmaara b̶ead̶ia. Ãdjirã quid̶ara
    totroa b̶ead̶ia paca jub̶a quĩrãca.
  ind-ind: Matanya indah, lebih gelap daripada air anggur, dan giginya kuat, lebih
    putih daripada susu.
  pes-OPCB: چشمان او تیره‌تر از شراب و دندانهایش سفیدتر از شیر خواهد بود.
  ssx-ssx: Mo waini ikali no haleke yalota꞉ ipika꞉ leke we pupa pa꞉la꞉mee. Ipika꞉
    kaketa꞉ andu no haleke yalota꞉ hake pa꞉la꞉mee.
  lcm-lcm: Matana ka melek luai val rul i vaen na ngisana ka posok luai val mang i
    rul i tus, using kipo tauia tatana si kana rina.
  aer-aer: Alknge ngkwinhe athetheke anthurre irretyenhe ngkwarle iperre, artitye
    ngkwinhe mperlkere anetyenhe unte-arle werlatye antywemenge.”
  tgl-ULB: Ang mata niya ay magiging kasing itim ng alak, at ang kanyang ngipin ay
    kasing puti ng gatas.
  nop-nop: Dauge kiliki wain fee nalaŋ doktiŋa gimindalak. Eŋ mage kitili noom doktiŋa
    fafau tilak.”
  kca-kca: Сэмԓаԓ ўна иты вŏԉиԓәт пӑ пекԓаԓ мис йик иты нŏвет.
  cbu-NT: Anuri ichingaru zar waksin, wach chumbeepeewsha taachinllinaya. Wakaraatstam
    mimir ichingaru zar waksin, wanas mbursheewsha taachinllinaya. Amb ashkusin, shamangarsin
    mang' kissha taachinllinaya, tárangiya.
  hui-hui: Ibu waini iba dewaore naga kalo mandabi ibunaga de daramabi halu nogo bulumaga
    andu ibane dewa naga kalo mandabi ibunaga ne peleore holebira, lene.
  wrs-wrs: Wo yimba mindnam nevav, novnihilva yenamba aembul lovahvav. Wo lomba yenamba
    dombal elohvav, manara, sapina tetpolva yimba elsus nelohvav.
  mya-mya: စ​ပျစ်​ရည်​ကြောင့်​သူ​၏​မျက်​လုံး​များ​သည် နီ​ရဲ​နေ​၏။ နို့​သောက်​၍​သူ​၏​သွား​များ​သည်​ဖြူ​ဖွေး​နေ​၏။
  cbi-NTPO: Ya' kapukaya, binunuba kayu pulla yapijtutuve; ya' tejkuya chu'pinuba
    kayu pulla fibave.
  bod-N: ཁོ་ཡི་མིག་ཟུང་རྒུན་ཆང་གིས་ནི་དམར་པོར༌བསྒྱུར།། ཁ་ཡི་དུང་སོ་འོ་མས་དཀར་པོར་བསྒྱུར་ལགས༌སོ།།
  wsk-wsk: Noko motam mu kaetam, waen ko kiri mu kiaram, se ko kore nikim mu amin
    kiri siraram mu kiaram.
  kkl-kkl: Haing eneng seret alamlulne sembena, anggur lolteroba mag telamle saog
    uro. Elag kembiag agha eldi sina kororop wamlul ana, maum kororop saog uro wamlul.
  sna-sna: Meso ake achasviba kupfuura waini, meno ake achachena kupfuura mukaka.
  spa-BLM: Sus ojos estarán rojos de vino, sus dientes blancos de leche.
  beu-beu: Eenaadang-eejar na ang naung, tamaa-tengge, bot bae eseng veng niang.
  cac-cac: A yol sat, te q'uic' yilji d'a yichan̈ vino, axo q'uen ye, yelxo val te
    sac d'a yichan̈ noc' lech.
  swh-ULB: Macho yake yatakuwa mausi kama mvinyo, na meno yake meupe kama maziwa.
  bel-bel: бліскучыя вочы ад віна, і белыя зубы ад малака.
  deu-ELBBK: die Augen sind trübe von Wein, und weiß die Zähne von Milch.
  mbb-OT: Umbe te subra he ked-inum nu te vinu, ne ebmeziǥà is mata nu. Ne tenged
    daan te subra he ked-inum nu te ǥatas, ne ebmeputì is ngipen nu.
  msc-msc: A ri rɛsɛnji min fo ka a ɲailu lafin. A ri nɔnɔ min fo ka a ɲi gbɛ.
  mal-2015: അവന്റെ കണ്ണു വീഞ്ഞുകൊണ്ടു ചുവന്നും അവന്റെ പല്ലു പാലുകൊണ്ടു വെളുത്തും ഇരിക്കുന്നു.
  tuo-NT: Judá caperi ʉꞌsedʉcaco nemorõ ñise niꞌi. Cʉ̃ upicari õpẽco nemorõ butiꞌi.
    Cʉ̃ pãrãmerã nituriarã na otese, na ecarã nipeꞌtise añurõ waꞌarosaꞌa, nígʉ̃, tojo
    nicʉ niwĩ.
  gup-gup: Dja mak nungka kabongun manbowern mankalkkid manbu grapesbeh wanjh kunmim
    nuye kamimburlerran bu kamimkakyongen. Dja mak manbowern kabongun yiman kayime
    kore kundjikkabeh wanjh kunyidme nuye kabelemen.”
  met-met: Maxandi bagula disabuxa namua na waining xumana, Waindi bagula dusa namua
    na nung kau suing langing xumana.
  gvs-gvs: 'Tauyana koroto gumaboina ame nakae: Oine bwaena ana nim ivakaigaga, tauna
    matana ivakayakaya. Aiyuwoina bulumakau nununa bwaena ana nim ivakaigaga, tauna
    salana sivapopowou.'
  rmc-rmc: Tire jakha ena kaleder sar e mol, tire danda parneder sar o thud.
  nlg-nlg: Rana matana tara too sisi-bili vulea na [kokolo ni grape/wine], ma rana
    lei livona tara too purapura vulea na kokolo na susu ni buluka.
  dgr-DOGNT: Wedaà jìetì nezı̨ı̨ nahk'e dek'o ha, eyıts'ǫ weghòò ejıet'ò nahk'e degoo
    ha. (T'asìı hazǫǫ̀ t'à ahxe elı̨ ha.)
  pes-OPV: چشمانش به شراب سرخ و دندانش به شیر سفید است.
  ron-1924: Аре окий роший де вин Ши динций албь де лапте.
  ben-OBCV: তার চোখদুটি দ্রাক্ষারসের থেকেও বেশি রক্তবর্ণ হবে, তার দাঁতগুলি দুধের থেকেও
    বেশি সাদা হবে।
  lex-lex: Mlier la pripanni-fa'anni pede matmu hota nmermera rehi anggur, me nihimu
    re rwawahra, rehi uhu tiuru.
  rgu-rgu: O nanaa-nininu mara mina-malada, ta etu-basan.
  som-som: Indhihiisu waxay la guduudan doonaan khamri, Ilkihiisuna waxay la caddaan
    doonaan caano.
  lat-VUC: Pulchriores sunt oculi ejus vino, et dentes ejus lacte candidiores.
  aoi-aoi: Umba ngalaja ena-langwa menba kum-abiyidinama makina kini-bekina-mulangwa
    amalyirra akwurena-langwa. Akwa ngarningka ena-langwa akarrnga ka-kwulyarriyiname-ka
    akwulyadada kini-bekina-mulangwa nakina milka-da,” ni-yama Jekaba nenikuwenikba-wa
    Juda.
  eng-ASVBT: His eyes shall be red with wine, And his teeth white with milk.
  mna-mna: '@see-verse:GEN.049.011'
  ita-1885: Egli ha gli occhi rosseggianti per lo vino, E i denti bianchi per lo latte.
  eng-LXXUP: His eyes shall be more cheering than wine, And his teeth whiter than
    milk.
  eng-ULB: His eyes will be as dark as wine, and his teeth as white as milk.
  spa-VBL: Sus ojos brillan más que el vino, y sus dientes son más blancos que la
    leche.
  fra-_FOB: Il a les yeux brillants de vin, et les dents blanches de lait.
  mal-mal: അവന്റെ കണ്ണ് വീഞ്ഞുകൊണ്ടു ചുവന്നും അവന്റെ പല്ല് പാലുകൊണ്ടു വെളുത്തും ഇരിക്കുന്നു.
  urd-GVR: Us kī āṅkheṅ mai se zyādā gadlī aur us ke dāṅt dūdh se zyādā safed hoṅge.
  suz-BL: आ मिक्‍च अङगुर क्‍येङा रिम्‍शो रङ ङा बाक्‍ब। आ ख्रुइ दूध क्‍येङा बुश बाक्‍नीम।
  ita-1927: Egli ha gli occhi rossi dal vino, e i denti bianchi dal latte.
  ckb-ckb: چاوەکانی لە شەراب تۆخترن و ددانەکانی لە شیر سپیترن.
  eng-BBE: His eyes will be dark with wine, and his teeth white with milk.
  crx-NTPO: Oona 'i ts'ekoo too' anus dunulhgus, 'ink'ez ooghoo lilet anus 'ulhyul
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸದಿಂದ ಅವನ ಕಣ್ಣುಗಳು ಕೆಂಪಾಗಿರುವವು, ಹಾಲಿನಿಂದ ಅವನ ಹಲ್ಲುಗಳು ಬಿಳುಪಾಗಿರುವವು.
  bbb-bbb: Ro kuke ni fuone fuka abaeki ijadufuo maeje fu maza boeje ire vaeni ino.
    Ro fuka maza boeje muje uruvana ino ijadufuo ubae fuone buka abaekirake.
  tam-2017: அவனுடைய கண்கள் திராட்சைரசத்தினால் சிவப்பாகவும், அவனுடைய பற்கள் பாலினால்
    வெண்மையாகவும் இருக்கும்.
  spa-RV-1909: Sus ojos bermejos del vino, y los dientes blancos de la leche.
  ron-BTF: Ochii lui vor fi roşii de vin şi dinţii lui albi de lapte.
  eng-WEBP: His eyes will be red with wine, his teeth white with milk.
  eng-FBV: His eyes sparkle more than wine, and his teeth are whiter than milk.
  nld-1939: Van wijn worden zijn ogen dan donker, Van de melk zijn tanden wit!
  nch-BL: Iixteyol elis más yayahuic que xocomecat iayo, huan itancochhua más chipahuac
    que lechi.
  tfr-NTPO: Pja bok ro srëzrën, pja ää ara kjĩshko. Pja kowo pjl̈ubl̈ún, pja öng nä
    dyo ara kjĩshko.
  vie-1934: Mắt người đỏ vì cớ rượu, Răng người trắng vì cớ sữa.
  hin-CV: उसकी आंखें दाखमधु से चमकीली तथा, उसके दांत दूध से भी अधिक सफेद होंगे.
  eng-OURB: His eyes will be red with wine, his teeth white with milk.
  spa-BES: Sus ojos son más oscuros que él vino, y sus dientes más blancos que la
    leche.
  tdx-tdx: Menae’ ty divay o maso’eo, vaho hafotin-dronono ty nife’e.
  vid-vid: Meho ga heye nagoneka ganoga kota divai inojile, mizino ja heye mizelu
    kota itombo.
  pwg-pwg: Matana na ina yebari da wain nakanani. Ma okena na ina poi kirakiiyei da
    mereki nakanani.
  eng-OKE: His mountains shall be red with his vineyards, and his hills be dropping
    with wine; his valleys shall be white with corn, and with flocks of sheep.
  tha-KJV: ตาเขาจะแดงด้วยน้ำองุ่น และฟันเขาขาวด้วยน้ำนม
  por-BR-2018: Seus olhos mais vermelhos que o vinho, E os dentes mais brancos que
    o leite.
  bco-bco: Si elo꞉wo꞉ wain ho꞉n genelo꞉ o꞉ngo꞉ doma꞉ib. A꞉la꞉ta꞉ga꞉ bes elo꞉wo꞉ kao
    bo ib ho꞉lo꞉ o꞉ngo꞉ doma꞉ib.
  deu-ELO: die Augen sind trübe von Wein und weiß die Zähne von Milch.
  ktm-ktm: Madam we kirma odo ke ing wain, pe lehem we kiperer odo ke ing pon susun
    meme.
  caa-caa: Pues unacꞌutobꞌ tuaꞌ aquetpa más incsibꞌan que e vino, y ut uyejobꞌ tuaꞌ
    aquetpa más sacsac que uyarar e chuꞌ”, che e Jacob uyare e Judá.
  eng-WYC-2018: (yea), his eyes be fairer than wine, and his teeth be whiter than
    milk.
  epo-epo: Liaj okuloj estas ruĝaj de vino Kaj la dentoj blankaj de lakto.
  uig-PIN: Uning kɵzliri xarabtin ⱪizirip ketǝr, Qixliri süt iqkinidin ap’aⱪ turar.
  beo-beo: E da waini bagade nabeba:le, ea si da maga:me agoane ba:sa. E da dodo maga:me
    nabeba:le, ea bese da ahea:iai agoane ba:sa.
  tpi-OTNT: Tupela ai bilong en i ret, long wanem, em i save dring planti wain. Na
    ol tit bilong en i wait tru, long wanem, em i save dring planti susu.
  hau-SA: Idanunsa za su duhunce fiye da ruwan inabi, haƙorarsa farare kamar madara.
  udu-udu: Em piti midi c̱a’bki dhir dhir gom yimana mura’th jin ḵa/u ki ŋah ŋah mo
    dhali she/ piti midi tagi kush goma ko mo be.
  uig-LAT: Uning közliri sharabtin qizirip kéter, Chishliri süt ichkinidin ap’aq turar.
  nde-nde: Amehlo akhe azathuba okudlula iwayini, amazinyo akhe abe mhlophe kulochago.
  ton-ton: E kulokula hono mata ʻi he uaine, pea ʻe hinehina hono nifo ʻi he huʻahuhu.
  ces-1613: Èervenějších očí bude nad víno, a zubů bělejších nad mléko.
  eko-eko: Maasho awe anttela wiiya awaara mwaasa woonywa viinyu ya wuuva, meeno awe
    anttela wiiya oolakala mwaasa w'oonywa leethi.
  nss-nss: Peke maran malwoh ara ilam tehe pekemara mbusiy, pe iramwaitini wain. Pe
    yahan ara pallen iya, iramwaitini sus.
  eng-WMB: His eyes will be red with wine, his teeth white with milk.
  tam-TCV: அவனுடைய கண்கள் திராட்சை இரசத்தைவிட கருமையும், பற்கள் பாலைவிட வெண்மையுமாய்
    இருக்கும்.
  ceb-ULB: Ang iyang mga mata sama kaitom sa bino, ug ang iyang mga ngipon sama kaputi
    sa gatas.
  mkn-mkn: Lu pung makan-minum dong ena-ena, sampe sonde tau abis-abis.
  nce-nce: Bubë naba kowa këme fata meletle, wain taba liji tu hi lëglekëfeme nëgeme.
    Na bubë enino tatiwamu mëbetle, bulmakau kleli maba fo hi lëglekefëme nëgeme.
  pol-UBG: Jego oczy czerwone od wina, a zęby białe od mleka.
  agr-agr: Niina jiig uva yumiji vino bukuseaya aan nagkaemas bukuseayai; tuja niina
    naíshkam leche pujua aan nagkaemas pujui.
  kyc-kyc: Banya lenge doko waene ipwange nao kararasa kone pyuo banya nenge doko
    susu nao kararasa kyewa lao pira.
  urd-GVU: اُس کی آنکھیں مَے سے زیادہ گدلی اور اُس کے دانت دودھ سے زیادہ سفید ہوں
    گے۔
  deu-1912: Seine Augen sind trübe vom Wein und seine Zähne weiß von Milch.
  ntj-ntj: '@see-verse:GEN.049.011'
  row-row: Ho nana-nininu mara, maladꞌa-maladꞌaꞌ, nda basa-bꞌasa sa.
  kan-2017: ದ್ರಾಕ್ಷಾರಸದ ಸಮೃದ್ಧಿಯಿಂದ ಅವನ ಕಣ್ಣುಗಳು ಕೆಂಪಾಗಿ ಇರುವವು. ಹಾಲಿನ ಸಮೃದ್ಧಿಯಿಂದ
    ಅವನ ಹಲ್ಲುಗಳು ಬೆಳ್ಳಗಾಗಿ ಇರುವವು.
  ena-ena: Nɨbu lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ hekɨlɨ nɨlalɨ sadaŋ nudɨ lamɨgaŋ
    agɨlaŋ mɨdɨ lɨhulɨhu hɨniavɨlalɨ uami. Sabaŋ bulɨmakau amaŋ hekɨlɨ nɨlalɨ sadaŋ
    nudɨ mɨka agɨlaŋ mila sɨbaŋ hɨniavɨlalɨ uami.
  tgo-tgo: Maramarae thɨ bwedi kivwala waen, ŋiŋiye thɨ kaleva kivwala milɨk.
  yap-yap: Ke row owchen ni bochan e wayin ni be unum, ma nguwelen e ba wech ni bochan
    e milik ni be unum.
  tet-tet: '@see-verse:GEN.049.011'
  hlt-MCSB: Na mik khaw musurtui lakah ling vetih, na no te suktui lakah bok ni.
  mdy-ETH: ዓኣፓኣ ዒዛኮ ዎይኖ ዑዦይዳፓ ባሼ ዞቃንዳኔ፤ ዓጫ ዒዛኮ ዲኢቂዳፓ ዑሣ ዓኣዼ ቦኦራንዳኔ።»
  twi-ASANTE: Nʼaniwa aba bɛbiri asene bobesa. Ne se bɛyɛ fitaa asene nufosuo.
  bhl-bhl: Mesesem eisneng angom mak nam sukum kemew kasike, wain ok wanbelew beem
    dulum elote kom kiin e kafing olol nam kekemsomelei, non gom wanbelew beem dulum
    elote kom ning e kais nam kekemkabe te.
  con-NTPO: Tise tso'feta tsu vinoma ti'tsse si'an. Tise tte'ttoja vaura chochoma
    ti'tsse tototssi.
  eng-WEBU: His eyes will be red with wine, his teeth white with milk.
  bnp-bnp: A Vuhuna Bara o ninu hateka a vain, i vururu a matamu, o ninu hateka a
    namona ruru, a ngimu bara i kea manga a ruruna bulmakau.
  wal-wal: A aifee woine eessaappe aadhdhi dulkkana; a achchaikka maattaappe aadhdhi
    booxxana.
  mgh-mgh: Miitho awe ankootepa uriipa woopwaha ivinyu. Miino awe utepa utteela woopwaha
    iphepa.
  acu-NT: '@see-verse:GEN.049.011'
  spa-PDDPT: Sus ojos están turbios por el vino, Y sus dientes blancos por la leche.
  gun-gun: Hexa ma pytã 'rã vinho gui, haĩ ma xiĩ va'e opyta 'rã kamby oy'u gui.
  agu-BL: Chin yube'n nin sbne' yi bak' wutz, swutz yi balaj ta'al uva. Chin sak nin
    sbne' yi te' swutz yi sakal lech.
  eng-PEV: There will be enough wine for everybody in Judah’s land, and they will
    all have lots of milk to drink.”
  ilo-ULB: Lumabbaganto dagiti matana a kas iti arak, ken dagiti ngipenna a kas kapuraw
    ti gatas.
  kpg-kpg: Nia golomada o maa e mada luuli i nia waini. Nia niha o maa e mada kene
    i nia milugu.
  uig-ARA: ئۇنىڭ كۆزلىرى شارابتىن قىزىرىپ كېتەر، چىشلىرى سۈت ئىچكىنىدىن ئاپئاق تۇرار.
  bsp-bsp: Member mendesɔŋɛ kɔ fɔr kəyimbərɛ, Mɛsɛ ma wana mendefertər əm sek.
  mbs-mbs: Labi pa melalag se mata din diyà te bino, aw labi pa mepotì se ngipen din
    diyà te gatas.
  tof-tof: Oya ilküp nisa sab urzan baini waen anónde, akó oya zirrgüpa sab gabülpli
    bairre kau mor anónde.
  sus-sus: A ya maɲingixi alɔ wɛni, A ɲinyi fiixɛ alɔ xiɲɛ.
  pon-2006: Pwoaren mese ko weitahtakihla eh kin nim wain. Ngih ko pwetepwetikihla
    eh kin niminim milik.
  jae-jae: Wain gêgôm mataanô ŋawasi kêsa ma su gêgôm luluŋ kêtu sêp.
  ksd-ksd: A kiau na matana na meme ma ra tava na vain, Ma ra pal a ngiene na pua
    ta ra polo na u.
  tur-YTC: Gözleri şaraptan kızıl, Dişleri sütten beyaz olacak.”
  bel-N: Вочы [ягоныя] чырванейшыя за віно, а зубы — бялейшыя за малако.
  grc-BRENT: Χαροποιοὶ οἱ ὀφθαλμοὶ αὐτοῦ ὑπὲρ οἶνον· καὶ λευκοὶ οἱ ὀδόντες αὐτοῦ ἢ
    γάλα.
  ind-AYT: Matanya memerah karena anggur. Giginya memutih karena susu.”
  lid-lid: Madam badeh asaram i buku none wa-in le. Ma lihim badeh belen i buku none
    ma-o sur belen.
  nya-nya: Maso ake adzakhala akuda chifukwa cha vinyo, mano ake woyera chifukwa cha
    mkaka.
  hrv-hrv: Oči su mu od vina mutne, zubi bjelji od mlijeka.
  mps-mps: Te wain wę te sisi yai dao, tiali goli te nosali pedelabo tuni bidigo
    gedu si te husugu sisi mu yaibao. Te ame pę te tedela yai dao, tiali goli te
    we bidi tonalubo bidigo kele dabe te wiegi yai nala tigi poai yaibao,” wali.
  llg-llg: O nanaꞌa-nininu mala, malada-malada, losa taa hambu mana basak.
  tpi-tpi: Tupela ai bilong en i ret, long wanem, em i save dring planti wain. Na
    ol tit bilong en i wait tru, long wanem, em i save dring planti susu.
  dan-1931: med Øjnene dunkle af Vin og Tænderne hvide af Mælk!
  vie-OVCB: Mắt con đậm màu rượu đỏ, sữa nhuộm trắng răng con.
  lbk-lbk: Komikilat nan matana isnan fayas ay in-inomena. Ya pomopokaw nan fab-ana
    isnan khatas.
  guj-2017: દ્રાક્ષારસને લીધે તેની આંખો લાલ અને દૂધને લીધે તેના દાંત શ્વેત થશે.
  byr-byr: '@see-verse:GEN.049.011'
  awx-awx: Ämindä wain tängokgäwä, kayi wain bimä dak tining. Kälawu äminsakge mämu
    ämindä päke tängokgäwä, mayä mämbimä kwak hikngä tining.
  pon-2006A: Pwoaren mese ko weitahtakihla eh kin nim wain. Ngih ko pwetepwetikihla
    eh kin niminim milik.
  por-BRBSL: Seus olhos ficarão vermelhos com vinho, seus dentes brancos com leite.
  cth-cth: A mit teh misurtui hlak a paling teh, a hâ teh sanutui hlak a pangaw.
  twi-twi: Nʼaniwa aba bebiri asen bobesa. Ne se bɛyɛ fitaa asen nufusu.
  hlt-hlt: Na mik khaw musurtui lakah ling vetih, na no te suktui lakah bok ni.
  tbz-SIM: A nuɔ mbo wũɔ̃tɛ́nɛ̀ mɛnɑɑ̀, nkɑ̀ɑ nìì mpɛikɛnɛ̀ mɛnɑɑmiɛ̀.
  msy-2020: Egha a wainɨn dɨpar avɨriba apava, kamaghɨn an damazimning aghefe. Ezɨ
    a bulmakaun oter eborir avɨriba apava, kamaghɨn an atariba bar ghurghuri.
  txq-txq: O nanaꞌa-nininum mara malada-malada mesan, losa ta basa-basa.
  aaz-aaz: Ho bukaem ii ro namiin ka natfeek fa.
  azb-azb: Gözləri şərabdan da parlaq olacaq, Dişləri süddən də ağ olacaq.
  eng-DBY: The eyes are red with wine, And the teeth [are] white with milk.
  hin-2017: उसकी आँखें दाखमधु से चमकीली और उसके दाँत दूध से श्वेत होंगे।
  wol-KYG: Bët yaa ngay nes-nesi ndax biiñ, bëñ ya weex furr ndax um soow.
  swp-swp: Matana se namanamari ariri nige doha waina, eo moana se posiposi ariri
    nige doha susu.
  bjr-bjr: Mifa uainna neemarifanoo mina afu fidikandanda inoo marifanoo mimmi naamma
    anoona neemarifanoo afai eekara aridanoo.
  eng-YLT: Red [are] eyes with wine, And white [are] teeth with milk!
  kne-kne: Din kolor di mata na yan maymayat mo din arak di obas. Din bab-a na abe
    yan mankilat mo din gatas.”
  heg-NTPO: Ku in kaa-ninu ngas fala banan sii, didiin hidi nutus taan lo.
  ptu-ptu: La malotä matanna napobua' anggur anna mabusa isinna napobua' bumbungam.
  bzd-NTPO: Ie' wöbla dör daloloë uva diö̀ tsa̱ta̱. Ie' kà dör saruruë baka tsu'diö
    tsa̱ta̱.
  kwf-kwf: TatalafaꞋa neꞋeri maana ke baꞋa meo liu osiꞋana nia kwaꞋufia waen Ꞌoro,
    ma lifana ke baꞋa kwao liu sulia nia kwau liua susu Ꞌoro.
  eng-WYC-2017: his eyes be fairer than wine, and his teeth be whiter than milk.
  eng-WMBB: His eyes will be red with wine, his teeth white with milk.
  spp-spp: Mu ɲyiigii sí raa ɲî ɛrɛzɛnŋi lwɔhe cye kurugo, nùjirimpe sí mu ŋkyanhagii
    pyi cyi fíniŋɛ.
  aey-aey: Uqa ameg eu gagatucca wain muhuc cinigwe. Uqa aig eu senenec su cinigwe.
  urd-GVH: उस की आँखें मै से ज़्यादा गदली और उसके दाँत दूध से ज़्यादा सफ़ेद होंगे।
  rug-rug: Sari na matana si ziṉara koasa ninaponapo vaeni, meke sari na livona si
    keoro koasa ninapona sa meleke.
  gaz-gaz: Iji isaa daadhii wayinii irra diimata; ilkaan isaa immoo aannan irra addaata.
  fra-LSG: Il a les yeux rouges de vin, Et les dents blanches de lait.
  yal-yal: A yɛɛne fɔrɔ wudi bogi ige gbeela xa, A ɲinna fixa nɔnɔn xa.”
  gum-gum: Nui kammerabe vino lataguen kømø, mas yaløbigøzheelø køn. Inchen nui trugulmerabe
    pitsø lataguen kømø, mas puløzheelø køn.
  iou-iou: Umeta iwäwä wain umenigänpäŋ näŋtäyon dapuri gämänek täyak. Ba bulimakau
    nonoŋi täkätpäŋ nak täyak unita meni kujat kuräki pakiinik täk täkaŋ. Bureni!
    Juda uwä jäwäri nämo, äma ini pärik kubä api irek.
  haw-1868: E ulaula kona mau maka i ka waina, e keokeo hoi kona mau niho i ka waiu.
  arb-NAV: تَكُونُ عَيْنَاهُ أَشَدَّ سَوَاداً مِنَ الْخَمْرِ، وَأَسْنَانُهُ أَكْثَرَ
    بَيَاضاً مِنَ اللَّبَنِ.
  adz-adz: Arangan maranidzun bungꞌ asu biꞌ i wain numan, da nifu urun bungꞌ asap
    nidzun angu i makau sisu gurun numan.
  ewe-ewe: Eƒe ŋkuwo biã wu wain, eye eƒe aɖuwo fu wu notsi.
  eng-LEE: His eyes shall be red from wine, and his teeth white from milk.
  gvn-gvn: '@see-verse:GEN.049.011'
  asm-FB: তাৰ চকু দ্ৰাক্ষাৰসেৰে ৰঙা, তাৰ দাঁত গাখীৰেৰে বগা।
  sus-A: عَ يَ مَحِنفِشِ عَلْ وّنِ، عَ حِنيِ قِيشّ عَلْ شِحّ.
  fra-SBL: Ses yeux seront rouges de vin, ses dents blanches de lait.
  hbo-hbo: חַכְלִילִ֥י עֵינַ֖יִם מִיָּ֑יִן וּלְבֶן־שִׁנַּ֖יִם מֵחָלָֽב׃ פ
  shp-NTPO: Ja apo iki joai joniribira inóxiki, uva jene xewinbainbires jakonshaman
    beroya keská ikax, metsáshaman. Jainoaxibira inóxiki, leche xewinbainbires joxoshaman
    xeta keskaya, akin.
  eng-WYCLIFFE: hise iyen ben fairere than wyn, and hise teeth ben whittere than mylk.
  pjt-pjt: '@see-verse:GEN.049.011'
  cwe-cwe: Meso yake yawe na madung'hu fana divai na meno yake yawe mazelu fana matombo.”
  bgs-bgs: Tô mga mata din tuu pa mallutù ka tandingán katô bino, asta tô ngipán din
    tuu pa mapputì ka tandingán katô gatas.
  kik-kik: Maitho make makaira gũkĩra ndibei, namo magego make merũhe gũkĩra iria.
  ksr-ksr: Wain oo nero jaayanoŋ wain oo apu kaaŋa osaaŋ injaŋ kombaa. Aju tokoya
    nero jetanoŋ aju ooya kaaŋa taaliwaa.
  fra-NCL: Il a les yeux rouges de vin, et les dents blanches de lait.
  cek-AK: Anih ih mik loe misurtui hoi thim ueloe, a ha doeh maitaw tahnutui hoiah
    anglung tih.
  xla-xla: Epame wa꞉ inomatapo dikimama wain yú some hallepe. Epalati wa꞉ a꞉petapo
    sikemte kamama memeko some hallepe.
  cuk-cuk: E-ibya vinoʼba bur gudureged. E-nugarmar moli-nunisba bur sibudikid. Ar
    Judá, mani-ibedid.
  uig-CYR: Униң көзлири шараптин қизирип кетәр, Чишлири сүт ичкинидин аппақ турар.
  tel-2017: అతని కళ్ళు ద్రాక్షారసమంత ఎర్రగా, అతని పళ్ళు పాలవలే తెల్లగా ఉంటాయి.
  hat-BSA: Zye li fonse wouj akoz diven an, e dan li blanchi nan lèt la.
  bxh-bxh: Matam sa kwasina wain nomnomna yai, na susu nomnomdi yai be moꞌam sa kafu.
  kos-kos: Atronmutal srusrala ke nim wain; Ac wihsel fasrfasrla ke nim milk.
  hbo-WLC: חַכְלִילִ֥י עֵינַ֖יִם מִיָּ֑יִן וּלְבֶן־שִׁנַּ֖יִם מֵחָלָֽב׃ פ
  ibo-ibo: Anya ya ga-acha uhie uhie karịa mmanya vaịnị. Eze ya ga-enwupụkwa ọcha
    karịa mmiri ara ehi.
  ory-ory: ତାହାର ଚକ୍ଷୁ ଦ୍ରାକ୍ଷାରସରେ ରକ୍ତବର୍ଣ୍ଣ ହେବ, ଦୁଗ୍ଧରେ ତାହାର ଦନ୍ତ ଶ୍ୱେତବର୍ଣ୍ଣ
    ହେବ।
  chk-chk: Mesom ra parachol seni wain, nge ngiüm ra pwechepwech seni milik.
  ssd-ssd: Nu grep kule nyate le amnu gurkade. Nu amo nyate le maketiŋ kaukauknu ndo.
  rop-rop: Yu garra abum gudwan ai jis laik det redwan wain im gudwan, en ola tuth
    blanga yu garra jidan brabli waitwan jis laik milk.
  ukr-1871: Од вина потуманїли ясні очі в його, од молока побілїли в його ситі зуби.
  eng-AOI: His eyes are no longer clear because he has been drinking wine. And his
    teeth are white from drinking milk.”
  yon-yon: Ye indob kuu wain ok areb keraneen, animan amun yemooniib kowe. Ye ningkambo
    kangkon muk ambod areb kawanmo dangkorong keraneen, kui.
  bch-bch: Iuda imata kadlo rua ila singsingia, ngansa iunun oain kapei. Be iluo bodbode
    tau, ngansa iunun bulmakao itud isul somisomi.
  deu-1951: seine Augen sind dunkel vom Wein und seine Zähne weiß von Milch.
  eng-JPS: His eyes shall be red with wine, and his teeth white with milk.
  ubr-ubr: On sareu wine etotoman on mes matan fofous mururis, on yaya kakakaiin etotoman
    on mes wan kakakaiis.
  srp-1865: Oèi mu se crvene od vina i zubi bijele od mlijeka.
  lug-lug: Amaaso ge galimyuka wayini, n’amannyo ge galitukula okusinga amata.
  heb-heb: חכלילי עינים מיין ולבן שנים מחלב׃
  ben-IRV: তার চোখ আঙ্গুর রসে রক্তবর্ণ, তার দাঁত দুধে সাদা রঙের।
  pan-pan: ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਮਧ ਨਾਲ ਲਾਲ ਅਤੇ ਉਹ ਦੇ ਦੰਦ ਦੁੱਧ ਨਾਲੋਂ ਚਿੱਟੇ ਹਨ।
  tkr-tkr: Mang'unee uleppışin adın ciga çaxırıle k'ışşeyda, Silibıd niknele cagvarada
    ixhes.
  mwp-mwp: A nginu mabaygal bangal mina kapu ngoedhalmayl toedipu, koey gamul dhangalmayl
    bangal koey susu ikay woeningu a umal ngukingu kubikub purkalmayl.’
  mya-JVB: သူ၏မျက်စိ သည် စပျစ်ရည် နှင့် နီ လိမ့်မည်။ သွား သည်လည်း နို့ နှင့် ဖြူ လိမ့်မည်။
  tbg-tbg: Vira avuvano vankora uaini voqaara vairaro, vira aaraivano naama hantaiqira
    voqaarama varianarove, tiro.
  hmo-hmo: Iena matana dohore idia kakakaka, uaina ia inua dainai. Iena isena dohore
    idia kurokuro, rata ia inua dainai.
  ata-ata: Iou lavoꞌnu ne lauoinu uꞌokinu, xo uiexu uaini lexaxu tavuꞌalo. Anaxu ilanu
    ne ukea uꞌokinu, xo uiexu kau susu tavuꞌalo.”
  nfa-nfa: Ngangaꞌa-nginu èu, dhu beꞌa hua, aa dhu èle boe.
  urd-urd: उसकी आँखें मय की वजह से लाल, और उसके दाँत दूध की वजह से सफ़ेद रहा करेंगे।
  rus-SYN: блестящи очи его от вина, и белы зубы его от молока.
  cbt-NTPO: Ya'pirinpitanta', huino quëran quëhua quëhuashin ninin. Natëquënpitanta',
    sho'shoi' quëran huiri huiríchin ninin,’ itërin.
  bqc-SIM: Vɛ̃ɛ a aà wɛ́ tɛ̃akũ, vĩ i aà swaa puakũ.
  tcz-CHONGTHU: Amit teni chu lengpi twi sangin asangjon chule ahatu jouse chu bongnoi
    twi bang phet phut ding ahi.
  mar-mar: त्याचे डोळे द्राक्षरसापेक्षा अधिक लालबुंद होतील. त्याचे दात दूधापेक्षा
    अधिक सफेद होतील.
  tcs-tcs: Ai blo Zuda i prapa modak den wain, ane tit blo em i prapa mowait den milk.
  soq-soq: Me emawa osinakadilempa wain rua ita moawa nepa sapusapuaida ama sogapa
    rua segalepi.
  qub-qub: Aypalla übas captinmi ñawincunapis bïnupita mas yanaraj cangapaj. Aypalla
    lëchi captinmi quiruncunapis lëchipita mas yurajraj cangapaj.
  bqp-bqp: Sèwɛ̃ ni a wɛ́ tɛ̃ra kũ, vĩ ni a saka pura kũ.
  hat-hat: Je l' wouj ak diven. Dan l' blan ak lèt.
  eng-BSB: His eyes are darker than wine, and his teeth are whiter than milk.
  tod-tod: Gaazuɠɛzɛiti kpɔiʋɛ su ga dɔɔi, nɔnɔi ɲiigaiti koleʋɛ.
  eng-WEBPB: His eyes will be red with wine, his teeth white with milk.
  kbq-kbq: Agra rama'a waini tina nenegu huno tare avurgamo'a koranke hu'ne, agra
    afu'mofo amirina rama'a nenegu huno, ave'mo'a efenentake hu'ne.
  nhe-BL: Iixtiyol elis más yayahuic que xocomeca atl, huan itlancochhua más chipahuac
    que lechi.
  bus-bus: Geepiwɛ̃ɛ é à wɛ́ɛ tɛ̃a kũ, zwii é a swaa pura kũ.
  gub-BL: Heha ipiràg a'e, ta'e u'u win tetea'u a'e xe. Hàz ixigatu a'e, ta'e u'u
    tapi'ak kamykwer tetea'u a'e no xe.
  eng-DRA: His eyes are more beautiful than wine, and his teeth whiter than milk.
  knf-knf: Ubiñu ujeenkan këşul kë mntow manfaaŧan iñiiŋul.
