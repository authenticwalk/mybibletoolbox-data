verse: GEN.049.031
translations:
  mal-C: അവിടെയാണ് അബ്രാഹാമിനെയും അദ്ദേഹത്തിന്റെ ഭാര്യയായ സാറയെയും അടക്കിയത്; അവിടെയാണ്
    യിസ്ഹാക്കിനെയും അദ്ദേഹത്തിന്റെ ഭാര്യയായ റിബേക്കയെയും അടക്കിയത്; ഞാൻ ലേയയെ അടക്കിയതും
    അവിടെത്തന്നെ.
  deu-TKW: Dort haben sie Abraham und sein Weib Sara bestattet; dort haben sie Isaak
    und sein Weib Rebeka bestattet, und dort habe ich Lea bestattet,
  lin-lin: Ezalaki kuna nde bakundaki Abrayami mpe Sara, mwasi na ye ; Izaki mpe Rebeka,
    mwasi na ye. Ezali kuna nde ngai nakundaki Lea.
  cbr-NT: Anu ka aín bëchikë kaman Abraham 'imainun aín xanu Sara maíankëxa, 'imainun
    ka Isaackëñun aín xanu Rebeca aribi maíankëxa, maínña 'aínbi kana 'ënribi anu
    'ën xanu Lía maíankën.
  eng-LSV: (there they buried Abraham and his wife Sarah; there they buried Isaac
    and his wife Rebekah; and there I buried Leah);
  bmu-bmu: Abraham aka anömŋi Sara mi baŋet miaŋgöreŋ löm köl etkiget. Mewöyök Aisak
    aka anömŋi Rebeka mi miaŋgöreŋ löm köl etkiget. Nöŋön toroqeba Lea miaŋgöreŋ löm
    köl waŋgial.
  eng-GNV: 'There they buried Abraham and Sarah his wife: there they buryed Izhak
    and Rebekah his wife: and there I buried Leah.'
  eng-WEBSTER: (There they buried Abraham and Sarah his wife; there they buried Isaac
    and Rebekah his wife; and there I buried Leah,)
  nhw-BL: Nopona quintoctoque Abraham ihuaya isihua, Sara, huan Isaac huan isihua,
    Rebeca, huan nopona nijtlalpacho Lea.
  swh-ONEN: Huko ndiko Abrahamu na Sara mkewe walikozikwa, huko akazikwa Isaki na
    Rebeka mkewe, na huko nilimzika Lea.
  bba-bba: Miyɑ bɑ Aburɑhɑmu sikuɑ kɑ win kurɔ Sɑɑrɑɑ, kɑ mɑɑ Isɑki kɑ win kurɔ Rebekɑ.
    Miyɑ nɑ mɑɑ Leɑ sikuɑ.
  eng-KJVCPB: There they buried Abraham and Sarah his wife; there they buried Isaac
    and Rebekah his wife; and there I buried Leah.
  cpy-cpy: Jaha ikiteetakiri Abraham itsipatahaetakiri iina Sara, eejatzi Isaac itsipatahaetakiri
    iina Rebeca. Ari nokitateero eejatzi Lea.
  mpx-mpx: Gol o elana te Abalahama alona lagona Sela, ge Aisake alona lagona Lebeka
    hi teleliya. Inoke nau al Leya ya teliya to.
  wbp-wbp: '@see-verse:GEN.049.030'
  luo-luo: Kanyo ema ne oike Ibrahim kod Sara chiege, kanyo bende ema ne oikie Isaka
    kod Rebeka chiege, kendo kanyo ema ne aikoe Lea.
  meu-meu: Unuseni ai Abraham mai adavana Sara ida e guridia, unuseni ai Isaak mai
    adavana Rebeka ida e guridia; unuseni ai danu Lea na guria.
  npi-ULB: उनीहरूले अब्राहाम र तिनकी पत्‍नी सारालाई त्यहीँ गाडे । त्‍यहीँ नै उनीहरूले
    इसहाक र तिनकी पत्‍नी रिबेकालाई पनि गाडे । त्‍यहीँ नै मैले लेआलाई गाडेँ ।
  yor-yor: Níbẹ̀ ni a sin Abrahamu àti aya rẹ̀ Sara sí, níbẹ̀ ni a sin Isaaki àti
    Rebeka aya rẹ̀ sí, níbẹ̀ sì ni mo sìnkú Lea sí.
  emp-NTPO: '@see-verse:GEN.049.030'
  ind-ind: Abraham dan Sara istrinya dikuburkan di sana, juga Isak dan istrinya, Ribka.
    Di sanalah juga aku menguburkan Lea.
  pes-OPCB: در آنجا ابراهیم و همسرش سارا، اسحاق و همسر وی ربکا دفن شده‌اند. لیه را
    هم در آنجا به خاک سپردم.
  ssx-ssx: Koto pa꞉ta꞉ta꞉ Eipoloha꞉ma꞉ pita꞉ weteke Seta yaapo hoila꞉me. Kutupa koto
    pa꞉ta꞉ ombuta꞉ Aisa꞉ke pita꞉ weteke Lepeka yaapo make hoila꞉me. Kutupa I̱ma꞉ maketa꞉
    koto pa꞉ta꞉ Lia hoiyua꞉me.
  lcm-lcm: Kita amunai ani ri Abaraam ve kisngana ta Sara, ri Isak ve kisngana ta
    Rebeka na nau kapa nata kun amunai ani Lea eiang.
  aer-aer: '@see-verse:GEN.049.030'
  tgl-ULB: Doon inilibing si Abraham at Sara na kanyang asawa; inilibing nila roon
    si Isaac at Rebeca na kanyang asawa; at inilibing ko roon si Lea.
  nop-nop: Abalaham eŋ tamŋiŋ Sala uŋgoŋ yehiwenefalagiŋ, eŋ Aisak eŋ tamŋiŋ Lebeka
    yehiwenefalagiŋ, ala nubo Lea uŋgoŋ wenefalagut.
  kca-kca: Щи хŏшапәӈ кевән Авраам Сарра имеԓ пиԓән лоттәман уԓԓайтән; щита Исаак
    Ревекка имеԓ пиԓән лоттәман уԓԓайтән; щита Лия имем ма лоттәсэм;
  cbu-NT: ¿Anush wanipaja zitaminarineetsini mapurangana? Aprahamarineetsi, Sararineetstam,
    aparneetstam Isaakarineetsi, aneerneetstam Rebekarineetsi, izanllineetstam Liyarineetsi
    ashpari anush tsap mapuranganaya.
  hui-hui: Homali ogoniha Abarahama hora halu ibu one Sarabi hora ka. Ani bialu Aisagabi
    ibu one Lebegabi ogoniha dege hora halu Liabi nde homayagola i̱na homali ogoniha
    dege ibu hora ko.
  wrs-wrs: '@see-verse:GEN.049.030'
  mya-mya: ထို​သင်္ချိုင်း​တွင်​ငါ့​အ​ဘိုး​အာ​ဗြ​ဟံ​နှင့် အ​ဘွား စာ​ရာ​တို့​ကို​သင်္ဂြိုဟ်​ခဲ့​ကြ​၏။
    အ​ဖ​ဣ​ဇာက်​နှင့် အ​မိ​ရေ​ဗက္က​တို့​ကို​လည်း​သင်္ဂြိုဟ်​ခဲ့​ကြ​၏။ ထို​သင်္ချိုင်း​တွင်​ငါ​သည်​လေ​အာ​ကို​သင်္ဂြိုဟ်
    ခဲ့​၏။-
  cbi-NTPO: Junaa Abrahamnu bain, ya' shinbu Saranu bain menmuwa deeve. Tsenmin junuren
    in apa Isaacnu bain, ya' shinbu Rebecanu bain menmuwa deeve, naa in shinbu Líanu
    bain junun menyu.
  bod-N: བྲག་ཁུང་དེ་རུ་ཨབ་ར་ཧམ་དང་ཁོང་གི་ཆུང་མ་སཱ་ར་གཉིས་ཀྱི་སྐུ་གདུང་དུར་ལ་བཅུག་པ༌དང༌།
    ཨི་སཱག་དང་ཡུམ་རིབ་ཀཱ་གཉིས་ཀྱི་སྐུ་གདུང་ཡང་བྲག་ཁུང་དེ་རུ་བཅུག༌པའོ། །ངས་རང་གི་ཆུང་མ་ལེ་ཨའི་བེམ་པོའང་གནས་དེ་རུ་དུར་ལ་བཅུག༌གོ
    །
  wsk-wsk: Se Abraham ko nuwus Sarah ilak umu te nunga mutim tuguman. Ale Isaac ko
    nuwus Rebekah ilak umu te tala nunga mutim tuguman. Se ani aga imet Leah kuwim
    suanta nukung te la mutim tugumem.
  kkl-kkl: Anea Abraham eldamne babe, elkel Sara babe, elme Ishak babe, Ishakti kel
    Ribka babe, so'o siksiek. Anea babe a'unin Lea so'o siksi.
  sna-sna: Ndipo pakavigwa Abhurahama nomukadzi wake Sara, ndipozve pakavigwa Isaka
    nomukadzi wake Rabheka, uye Rea akavigwa ipapo.
  spa-BLM: 'Allí enterraron a Abraham y a Sara, su esposa. Allí enterraron a Isaac
    y a Rebeca, su mujer, y allí enterré a Lea:'
  beu-beu: Iidat boma Abraham, bot ejangu Sara angu, nehe ing metma angumi taloul.
    Iidat boma Isak, bot ejangu Ribka oleve di nehe ing metma angumi taloul.
  cac-cac: Ata' smucnaccan ix Sara vin̈, aton ix yetb'eyum vin̈. Ata' mucchajnacpax
    vin̈. Ata' mucancan vin̈ co mam aj Isaac yed' ix co nun ix Rebeca. Ata' in mucnacpaxcan
    ix Lea.
  swh-ULB: Pale walimzika Ibrahimu na Sara mkewe; pale wakamzika Isaka na Rebeka mkewe;
    na pale nikamzika Lea.
  bel-bel: Там пахавалі Абрагама і Сарру, жонку ягоную; там пахавалі Ісаака і Рэбэку,
    жонку ягоную; і там пахаваў я Лію;
  deu-ELBBK: Dort haben sie Abraham begraben und seine Frau Sara; dort haben sie Isaak
    begraben und seine Frau Rebekka; und dort habe ich Lea begraben;
  mbb-OT: Diyà ileveng si Abraham wey is esawa zin he si Sara, ne ziyà daan ileveng
    is amey ku he si Isaac wey is iney ku he si Rebeka, ne ziyè ku zaan ileveng si
    Lea.
  msc-msc: N benba Iburahima ni a muso n ma Saran suu don diya ye ye le. N fa Isiyaka
    ni a muso n na Rebeka fanan suu don diya ye ye le. N ka Leya suu don ye le fanan.
  mal-2015: അവിടെ അവർ അബ്രാഹാമിനെയും അവന്റെ ഭാര്യയായ സാറയെയും യിസ്ഹാക്കിനെയും അവന്റെ
    ഭാര്യയായ റിബെക്കയെയും അടക്കി; അവിടെ ഞാൻ ലേയയെയും അടക്കി.
  tuo-NT: Topʉ Abrahãrẽ, cʉ̃ nʉmo Sarare yaarã sĩosõrõcũuocãrã niwã. Tojo nicã topʉta
    Isaare, cʉ̃ nʉmo Rebecare yaacãrã niwã. Yʉꞌʉ quẽꞌrã yʉꞌʉ nʉmo Leare topʉta yaawʉ.
  gup-gup: “Kumekbe bindikukdudji Abraham dja Sarah ngalbu ngalbininjkobeng nuye,
    kumekbe bindikukdudji Isaac dja Rebekah ngalbu ngalbininjkobeng nuye, dja kumekbe
    mak ngaye ngakukdudji Leah.
  met-met: La ba dikimang Ebraham haininoa Sara tang, la ba dikimang Aisak haininoa
    Rebeka tang, saing la ba ngakimang Lea.
  gvs-gvs: Amoko goi Eberamo ma monena Sera adi valiwoga be nakae Aisake ma monena
    Ribeka adi valiwoga sikaaiyaka. E tukubuyana goi boi Reya nakae avaliwoge.
  rmc-rmc: Ode parunde le Abraham leskra romňaha la Saraha the le Izak leskra romňaha
    la Rebekaha. Ode parunďom the la Leja.
  nlg-nlg: I lokana tua na vatuluma kiri tara tavughira a Abraham maia na tauna, a
    Sarah, maia ghua a Isaac mana tauna, a Rebekah tara tavughira igaa. Mi lokana
    ghua tu tavughia a Leah inau.
  dgr-DOGNT: Ekǫ Abraham eyıts'ǫ wets'èkeè Sarah, gıkw'ǫǫ̀ whela, Isaac eyıts'ǫ wets'èkeè
    Rebekah gıkw'ǫǫ̀ whela, eyıts'ǫ ekǫ sets'èkeè Leah wekw'ǫǫ̀ nìı̨htǫ ı̨lè.
  pes-OPV: آنجا ابراهیم و زوجه‌اش، ساره رادفن کردند؛ آنجا اسحاق و زوجه او رفقه را
    دفن کردند؛ و آنجا لیه را دفن نمودم.
  ron-1924: Аколо ау ынгропат пе Авраам ши пе Сара, неваста луй; аколо ау ынгропат
    пе Исаак ши пе Ребека, неваста луй, ши аколо ам ынгропат еу пе Лея.
  ben-OBCV: সেখানে অব্রাহাম এবং তাঁর স্ত্রী সারাকে কবর দেওয়া হয়েছিল, সেখানেই ইস্‌হাক
    ও তাঁর স্ত্রী রিবিকাকে কবর দেওয়া হয়েছিল, এবং সেখানেই আমি লেয়াকে কবর দিয়েছি।
  lex-lex: Rkenia Abrahama nora hawni Sara la' hande, rkenia Isaka nora hawni Ribka
    la' hande, ne a'udera Lea wal lia hande.
  rgu-rgu: Nai naa ara ratoi ita Baꞌin Abraham no ita bein Sara, au papa ki Isak,
    ma au mama ki Ribka. De, emi boe muste matoi au nai naa, neuꞌ au sao ki Lea boboa
    na.
  som-som: Halkaasaa lagu aasay Ibraahim iyo afadiisii Saarahba, halkaasaa lagu aasay
    Isxaaq iyo afadiisii Rebeqahba, oo anna Lee'ah baan ku aasay halkaas
  lat-VUC: 'Ibi sepelierunt eum, et Saram uxorem ejus: ibi sepultus est Isaac cum
    Rebecca conjuge sua: ibi et Lia condita jacet.'
  aoi-aoi: Umba makina-manja ngawa medirra aburraja narralirrak-akumarnuma wunalakina
    Aburiyama iya dadingiyenikba Jera yakwujina. Bi...ya narralirrak-akumarnuma ngarningka
    Ajika iya dadingiyenikba Ribeka aburnajukwaba yakwujina. Nganjukwaba ninging-akumarnuma
    Liya makina-manja ngawa medirra. Yawe-ka.
  eng-ASVBT: There they buried Abraham and Sarah his wife; there they buried Isaac
    and Rebekah his wife; and there I buried Leah—
  mna-mna: Pa ina, tiur Abaraam ziru kusiini Sara, mi Isak ziru kusiini Rebeka lela.
    Mi nio aŋur kusiŋ Lea ilela tomini.
  ita-1885: Quivi fu seppellito Abrahamo e Sara, sua moglie; quivi fu seppellito Isacco
    e Rebecca, sua moglie; quivi ancora ho seppellita Lea.
  eng-LXXUP: There they buried Abraham and Sarah his wife; there they buried Isaac,
    and Rebekah his wife; there they buried Leah;
  eng-ULB: There they buried Abraham and Sarah his wife; there they buried Isaac and
    Rebekah his wife; and there I buried Leah.
  spa-VBL: Abraham y su esposa Sara fueron enterrados allí, Isaac y su esposa Rebeca
    fueron enterrados allí, y yo enterré a Lea allí.
  fra-_FOB: C'est là qu'on a enterré Abraham et Sara, sa femme; c'est là qu'on a enterré
    Isaac et Rébecca, sa femme; et c'est là que j'ai enterré Léa.
  mal-mal: അവിടെ അവർ അബ്രാഹാമിനെയും അവന്റെ ഭാര്യയായ സാറായെയും യിസ്ഹാക്കിനെയും അവന്റെ
    ഭാര്യയായ റിബെക്കായെയും സംസ്കരിച്ചു; അവിടെ ഞാൻ ലേയായെയും സംസ്കരിച്ചു.
  urd-GVR: Wahāṅ Ibrāhīm aur us kī bīwī Sārā dafnāe gae. Wahāṅ Is'hāq aur us kī bīwī
    Ribqā dafnāe gae aur wahāṅ maiṅ ne Liyāh ko dafn kiyā.
  suz-BL: अब्राहाम नु आ मीश सारा मेक थिम्‍शो बाक्‍नीस। इसहाक नु आ मीश रेबेका यो मेक
    थिम्‍शो बाक्‍नीस। मेकेर लेआ यो थिम्‍ता। उत्‍पत्ती २५:९; उत्‍पत्ती ३५:२९
  ita-1927: Quivi furon sepolti Abrahamo e Sara sua moglie; quivi furon sepolti Isacco
    e Rebecca sua moglie, e quivi io seppellii Lea.
  ckb-ckb: ئیبراهیم و سارای ژنی لەوێ نێژراون، ئیسحاق و ڕڤقەی ژنیشی لەوێ نێژراون، هەر
    لەوێش لێئەم ناشت.
  eng-BBE: There Abraham and Sarah his wife were put to rest, and there they put Isaac
    and Rebekah his wife, and there I put Leah to rest.
  crx-NTPO: '''Et Abraham ''ink''ez Sarah oo''at bulh cha ''abuhalhti, ''et Isaac
    ''ink''ez oo''at Rebekah bulh cha ''abuhalhti, ''ink''ez si cha ''et Leah ''asti.'
  kan-OKCV: ಅಲ್ಲಿ ಅಬ್ರಹಾಮನನ್ನೂ, ಅವನ ಹೆಂಡತಿ ಸಾರಳನ್ನೂ ಹೂಳಿದರು. ಅಲ್ಲಿ ಇಸಾಕನನ್ನೂ, ಅವನ
    ಹೆಂಡತಿ ರೆಬೆಕ್ಕಳನ್ನೂ ಹೂಳಿಟ್ಟರು. ಅಲ್ಲಿ ನಾನು ಲೇಯಳನ್ನೂ ಹೂಳಿದೆನು.
  bbb-bbb: '@see-verse:GEN.049.030'
  tam-2017: அங்கே ஆபிரகாமையும் அவர் மனைவியாகிய சாராளையும் அடக்கம்செய்தார்கள்; அங்கே
    ஈசாக்கையும் அவர் மனைவியாகிய ரெபெக்காளையும் அடக்கம்செய்தார்கள்; அங்கே லேயாளையும்
    அடக்கம்செய்தேன்.
  spa-RV-1909: Allí sepultaron á Abraham y á Sara su mujer; allí sepultaron á Isaac
    y á Rebeca su mujer; allí también sepulté yo á Lea.
  ron-BTF: Acolo au înmormântat pe Avraam şi pe Sara, soţia lui; acolo au îngropat
    pe Isaac şi Rebeca, soţia lui; şi acolo am îngropat-o eu pe Leea.
  eng-WEBP: 'There they buried Abraham and Sarah, his wife. There they buried Isaac
    and Rebekah, his wife, and there I buried Leah:'
  eng-FBV: Abraham and his wife Sarah were buried there, Isaac and his wife Rebekah
    were buried there, and I buried Leah there.
  nld-1939: Daar heeft men Abraham en zijn vrouw Sara begraven; daar heeft men Isaäk
    met zijn vrouw Rebekka begraven; en daar heb ik ook Lea begraven.
  nch-BL: Nopona quintoctoque Abraham ihuaya isihua, Sara, huan Isaac huan isihua,
    Rebeca, huan nopona nijtalpacho Lea.
  tfr-NTPO: Abraham, ba boy Sara, Isaac, ba boy Rebeca, e iak tjeng eshko, Lea iak
    buk eshko bakoe.
  vie-1934: Aáy nơi đó, người ta đã chôn Aùp-ra-ham và Sa-ra, vợ người; Y-sác và Rê-be-ca,
    vợ người; mà lại nơi đó cha cũng đã chôn Lê-a nữa.
  hin-CV: वहां उन्होंने अब्राहाम तथा उनकी पत्नी साराह को दफनाया था, वहीं उन्होंने
    यित्सहाक तथा उनकी पत्नी रेबेकाह को दफनाया तथा वहीं मैंने लियाह को भी दफनाया है;
  eng-OURB: 'There they buried Abraham [Father of a multitude] and Sarah [Princess],
    his wife. There they buried Isaac [Laughter] and Rebekah [Securely bound], his
    wife, and there I buried Leah [Weary]:'
  spa-BES: Allí fueron sepultados Abraham y Sara su mujer, y pusieron allí a Isaac
    y a Rebeca su mujer, y allí hice descansar a Lea.
  tdx-tdx: Tao ty nandentehañe i Avrahame naho i Sarà vali’e le ty nandentehañe Ietsàke
    naho i vali’e Ribkae, vaho tao ty nandeveñako i Leae
  vid-vid: Ako ndo kowatiligwe Abulahamu na mchewake Sala, ako ndo kowatiligwe Isaka
    na mchewake Lebeka na ako ndo kondimtilile Lea.
  pwg-pwg: Ma nani dobunai na Abraham kawana Sera yavata idogosi ma bade Aisiki kawana
    Rebeka yavata idogosi. Ma bade nani dobunai kawaku Liya adogoi.
  eng-OKE: There buried they Abraham and Sarah his wife; there buried they Izhak and
    Revekah his wife; and there buried I Leah.
  tha-KJV: ณ ที่นั่น เขาฝังศพอับราฮัม และซาราห์ภรรยาของเขา ที่​นั่นเขาได้ฝังศพอิสอัคและเรเบคาห์ภรรยาของเขา
    และที่นั่นเราฝังศพเลอาห์
  por-BR-2018: Ali sepultaram a Abraão e a Sara sua mulher; ali sepultaram a Isaque
    e a Rebeca sua mulher; ali também sepultei Lia.
  bco-bco: Ablaham o꞉lia꞉ inga Sa꞉la o꞉lia꞉yo꞉ a꞉na dali alifa꞉. Aisa꞉g o꞉lia꞉ inga
    La꞉ba꞉ga o꞉lia꞉yo꞉ a꞉no꞉lo꞉ a꞉na dali alifa꞉. A꞉la꞉ta꞉ga꞉ ni ga Leayo꞉lo꞉ niyo꞉
    a꞉na dali alifa꞉ ko꞉lo꞉, nelo꞉ a꞉na dali alita꞉bi.
  deu-ELO: Dort haben sie Abraham begraben und sein Weib Sara; dort haben sie Isaak
    begraben und sein Weib Rebekka; und dort habe ich Lea begraben;
  ktm-ktm: Hedoni Abraham pe mbrulun ke Sarah ti ilto eriy, hedoni Aisak pe mbrulun
    ke Rebekah ti ilto eriy, pe yu udoni Leah ti ilto eriy yi.
  caa-caa: Y yaꞌ yajaꞌ mujca e Abraham xeꞌ jax nitata viejo y yaꞌ yajaꞌ mujca uwixcar
    xeꞌ jax e Sara, y yaꞌ yajaꞌ mujca e Isaac xeꞌ jax nitata y yaꞌ yajaꞌ mujca uwixcar
    xeꞌ jax e Rebeca, y yaꞌ yajaꞌ inmuqui e Lea ubꞌan xeꞌ jax niwixcar.
  eng-WYC-2018: There they buried him, and Sarah his wife; also Isaac was buried there,
    with Rebecca his wife; there also Leah lieth buried. (They buried him there, with
    his wife Sarah; Isaac was also buried there, with his wife Rebecca; and Leah also
    lieth buried there.)
  epo-epo: Tie oni enterigis Abrahamon kaj lian edzinon Sara, tie oni enterigis Isaakon
    kaj lian edzinon Rebeka, kaj tie mi enterigis Lean,
  uig-PIN: Xu yǝrdǝ Ibraⱨim ayali Saraⱨ bilǝn dǝpnǝ ⱪilinƣan; xu yǝrdǝ Isⱨaⱪ ayali
    Riwkaⱨ bilǝnmu dǝpnǝ ⱪilinƣan; xu yǝrdǝ mǝnmu Leyaⱨni dǝpnǝ ⱪildim.
  beo-beo: Amogai ilia da A:ibalaha:me amola idua Sela uli dogone sali. Amogai ilia
    da Aisage amola idua Lebega uli dogoi. Amola amogai na da Lia uli dogone sali.
  tpi-OTNT: Long dispela matmat ol i bin planim Abraham na meri bilong en Sara, na
    ol i bin planim tu Aisak na meri bilong en Rebeka. Na mi bin planim Lea long dispela
    matmat,
  hau-SA: A can aka binne Ibrahim da matarsa Saratu, a can aka binne Ishaku da matarsa
    Rebeka, a can kuma na binne Liyatu.
  udu-udu: E mo yan mo tani a’di ikankina uniya Ibrahiim nycine/ mo dhala Saarah jin
    ta ash mo, dhali imun si’da/ mo tani a’di kankina uniya Is/hak dhala Rip̱ka jin
    ta ash mo dhali imun si’da/ mo tani a’di ikankika/ aLe/ah mo.
  uig-LAT: Shu yerde Ibrahim ayali Sarah bilen depne qilin’ghan; shu yerde Ishaq ayali
    Riwkah bilenmu depne qilin’ghan; shu yerde menmu Léyahni depne qildim.
  nde-nde: Khonapho kwangcwatshwa u-Abhrahama lomkakhe uSara, kwembelwa u-Isaka lomkakhe
    uRabheka, njalo khonapho ngambela uLeya.
  ton-ton: Naʻa nau tanu ʻi ai ʻa ʻEpalahame mo hono uaifi ko Sela; pea naʻa nau tanu
    ʻi ai ʻa ʻAisake mo hono uaifi ko Lepeka pea naʻaku tanu ʻi ai ʻa Lia.
  ces-1613: Tam pochovali Abrahama a Sáru ženu jeho; tam pochovali Izáka a Rebeku
    ženu jeho; tam také pochovali Líu.
  eko-eko: Ottuukho azikhiweewo Eburahiima na muukhaawe Suhura, na-ye Esiyaakha na
    muukhaawe Rapekha na theenya ottuukho phi kinzikhiyeewo Liiya.
  nss-nss: Ngat ara hu kantoni Apraham pe nambuyun Sarah ita aliy, iyasura Yisak hilu
    Repekah. Pe Leyah ara uroni yiy ita aliy yi.
  eng-WMB: 'There they buried Abraham and Sarah, his wife. There they buried Isaac
    and Rebekah, his wife, and there I buried Leah:'
  tam-TCV: அங்கேயே ஆபிரகாமும் அவர் மனைவி சாராளும், ஈசாக்கும் அவர் மனைவி ரெபெக்காளும்
    அடக்கம்பண்ணப்பட்டார்கள்; என் மனைவி லேயாளையும் நான் அங்கேயே அடக்கம்பண்ணினேன்.
  ceb-ULB: Gilubong nila didto si Abraham ug si Sara nga iyang asawa; Gilubong nila
    didto si Isaac ug si Rebecca nga iyang asawa; ug akong gilubong didto si Lea.
  mkn-mkn: Di situ dong kubur kotong pung baꞌi Abraham deng nene Sara, beta pung papa
    Isak, deng beta pung mama Ribka. Jadi bosong ju musti kubur sang beta di situ,
    di beta pung bini Lea pung sablá.
  nce-nce: Bu Abrahamna bubë mëse Saraname, kë aniji fuluju mëta gogwa mëtla. Na Aisakna
    bubë mëse Rebekaname mata kë mëta gogwa mëtla. Na bobë mëse Leame mata kë mëta
    gwa tëtë.
  pol-UBG: Tam pogrzebano Abrahama i jego żonę Sarę, tam pogrzebano Izaaka i jego
    żonę Rebekę. Tam też pogrzebałem Leę.
  agr-agr: Nuwi ukusajui Abrahaman niina nuwe Sarajai, nuigtushkam nuwig ukusajui
    mina apag Isaakan niina nuwe Rebecajai, tuja wishakam nuwig Lean ukusuitjai.
  kyc-kyc: Aporakame etenge Serapa dee Aisake etenge Orepekapape nakama dokonako malu
    pingipya. Dokona nambame Liya malu piyuko lyakande.
  urd-GVU: وہاں ابراہیم اور اُس کی بیوی سارہ دفنائے گئے، وہاں اسحاق اور اُس کی بیوی
    رِبقہ دفنائے گئے اور وہاں مَیں نے لیاہ کو دفن کیا۔
  deu-1912: Daselbst haben sie Abraham begraben und Sara, sein Weib. Daselbst haben
    sie auch Isaak begraben und Rebekka, sein Weib. Daselbst habe ich auch Lea begraben,
  ntj-ntj: '@see-verse:GEN.049.030'
  row-row: Sia naa raꞌoi hita baꞌi Abraham no bei Sara, ma ama ngga Isak no ina ngga
    Ribka. Dadꞌi hei musi miꞌoi au sia naa, sia sao ngga Lea bobꞌoa na.
  kan-2017: ಅಲ್ಲಿ ಅಬ್ರಹಾಮನಿಗೂ ಅವನ ಪತ್ನಿಯಾದ ಸಾರಳಿಗೂ ಸಮಾಧಿಯಾಯಿತು. ಅಲ್ಲೇ ಇಸಾಕನಿಗೂ ಅವನ
    ಹೆಂಡತಿಯಾದ ರೆಬೆಕ್ಕಳಿಗೂ ಸಮಾಧಿಯಾಯಿತು. ಅಲ್ಲಿ ನಾನು ಲೇಯಳನ್ನು ಸಮಾಧಿಮಾಡಿದ್ದೇನೆ.
  ena-ena: Lɨba haca heŋ ala Ebɨlam tamaŋ dɨdaŋ Aisakɨ tamaŋ dɨdaŋ mava hudavɨmi uami.
    Lea dɨ avi lɨba haca Ebɨlam lavami heŋ ala mava hudamin uami.
  tgo-tgo: Va thɨ bekuŋgiya Eibraham na levo Sera, Aisake na levo Rebeka, na vambe
    ya bekuva Leya iya e valɨvaŋgako iyako.
  yap-yap: Ireram e gin nni k’eyag Abraham nge Sarah ni le’engin riy; ma ku ir e ra
    k’eyged Isak nge Rebekah ni le’engin riy; ma ku ireram e gin ni gu k’eyag Leah
    riy.
  tet-tet: Iha rate fatik nia, ema nakoi tiꞌan bei Abraham no bei Sara, namutuk no
    haꞌukaan aman Isak no haꞌukaan inan Ribka! Tan baa nia, emi musti hakoi haꞌu iha
    nebaa, iha haꞌukaan feen Lea sorin!
  hlt-MCSB: Ti ah te Abraham neh a yuu Sarah a up uh tih Isaak neh a yuu Rebekah te
    pahoi a up uh coeng. Leah khaw pahoi ka up coeng.
  mdy-ETH: ዓብራሃሜንታ ማቾ ሳኣራንታ ዪሳኣቄንታ ማቾ ዒርቢቃንታ ዱኡቴሢ ቢያ ዒኢካኬ፤ ታኣኒያ ታ ማቾ ሊያ ዒኢካ ዱኡኬኔ።
  twi-ASANTE: Saa ɔboda no mu na wɔsiee Abraham ne ne yere Sara. Ɛhɔ ara nso na wɔsiee
    Isak ne ne yere Rebeka, na mesiee Lea nso.
  bhl-bhl: Ka kel e, Abalakam so, akalem kalel Sala so, Aisak so, akalem kalel Elebeka
    so, nem sun waneng Elea so, alik alik biim fomkamin dim ete te.
  con-NTPO: Tse'ttinga tsu a'tu'fa Abraham, tise pushe Sarama'qque, toya'caen Isaac,
    tise pushe Rebecama'qque. Toya'caen gi ña'qque tse'ttinga Leama a'tu.
  eng-WEBU: 'There they buried Abraham and Sarah, his wife. There they buried Isaac
    and Rebekah, his wife, and there I buried Leah:'
  bnp-bnp: E tamarane mua e Abraham e Sara, e tubune mua e Isak e Rebeka, e kinane
    mua e Lea ni tanu vonga.
  wal-wal: Abrahaaminne a keettaayyiyaa Saara yan moogettidosona; Yisaaqinne a keettaayyiyaa
    Ribiqa yan moogettidosona; taani qassi Liyo yan moogaas.
  mgh-mgh: Wonwo hovithiya Aparahamu na amwaarawe, Isaki na amwaarawe. Ciicammo wonwo
    kihonvitha Leya.
  acu-NT: Tura nuni apachur Abrahamnasha, tura nuwari Sarancha, apar Isaacnasha tura
    nuwari Rebecancha iwiarsarmiayi. Nunia wisha nuwar Leancha nuni iwiarsamiajai.
  spa-PDDPT: Allí sepultaron a Abraham y a su esposa Sara. Allí sepultaron a Isaac
    y a su esposa Rebeca, y allí sepulté yo a Lea.
  gun-gun: Ha'e py ma Abraão onhono porã raka'e gua'yxy Sara. Ha'e py ju Isaque onhono
    porã Rebeca. Ha'e py avi xee anhono porã karamboae Lia.
  agu-BL: '@see-verse:GEN.049.030'
  eng-PEV: And Abraham buried his wife Sarah there. Some time later, Abraham died,
    and they buried him in that same place. My father Isaac and his wife Rebekah,
    they are buried there too. And I also buried my wife Leah there.
  ilo-ULB: Intabonda sadiay ni Abraham ken ni Sara nga asawana; intabonda sadiay ni
    Isaac ken ni Rebeca nga asawana; ken intabonko sadiay ni Lea.
  kpg-kpg: Deelaa di gowaa ne danu ai a Abraham mo dono lodo go Sarah, deelaa di gowaa
    ne danu ai a Isaac mo dono lodo go Rebecca, deelaa di gowaa ne danu ai a Leah
    ko au.
  uig-ARA: شۇ يەردە ئىبراھىم ئايالى ساراھ بىلەن دەپنە قىلىنغان؛ شۇ يەردە ئىسھاق ئايالى
    رىۋكاھ بىلەنمۇ دەپنە قىلىنغان؛ شۇ يەردە مەنمۇ لېياھنى دەپنە قىلدىم.
  bsp-bsp: Difɔ anawup Abraham kɔ wəran kɔn Sara, difɔ anawup Isiyaka kɔ wəran kɔn
    Rebeka, difɔ inawup sɔ Leya wəran kem.
  bps-bps: Ditù gulambang ku Abraham na Sara, na balù dad tuagu Isaak na Rébéka, na
    déén gulambanggu i yaangu Liya.
  mbs-mbs: Yan se linebengan ki Abraham aw esawa din si Sara. Yan heman se linebengan
    ki Isaac aw esawa din si Rebecca. Yan heman se linebengan ko ki Lea.
  tof-tof: Ene kugupi apórrón wirri ingülküpdü gapókdó Eibrra-am akó tóba kol Serra
    we nüngrinóp. Aesak akó tóba kol Rrebeka ta we nüngrinóp, akó Lian ta ka küób
    ola ungrirrü.
  sus-sus: Iburahima ragataxi mɛnni nɛ, a nun a xa ginɛ Sara. Isiyaga fan nagataxi
    mɛnni nɛ a nun a xa ginɛ Rebeka. N tan fan Leya ragataxi mɛnni nɛ.
  pon-2006: Ih wasao me re sarepedi ie Eipraam oh eh pwoud Sara; ih wasao me re sarepedi
    ie Aisek oh eh pwoud Repeka; oh ih wasao me I pil sarepidi ie Lia.
  jae-jae: Aŋga ônê êsêac sêsuŋ Abraham agêc nê awê Sara. Aŋga ônê êsêac sêsuŋ Isak
    agêc nê awê Rebeka. Aŋga ônê aê kasuŋ Lea.
  ksd-ksd: di ga punang Abaraam tana, dir ma Sara kana taulai, ma di ga punang Isak
    tana, dir ma Rebeka kana taulai, ma iau ga punang Lea tana;
  tur-YTC: Avraham’la karısı Sarah'ı oraya gömdüler. İshak'la karısı Rebeka'yı da
    oraya gömdüler. Ben de Lea'yı oraya gömdüm.
  bel-N: Там пахавалі Абрагама і Сару, жонку ягоную, там пахавалі Ісаака і Рэбэку,
    жонку ягоную; і там я пахаваў Лею.
  grc-BRENT: Ἐκεῖ ἔθαψαν Ἁβραὰμ καὶ Σάῤῥαν τὴν γυναῖκα αὐτοῦ· ἐκεῖ ἔθαψαν Ἰσαὰκ καὶ
    Ῥεβέκκαν τὴν γυναῖκα αὐτοῦ· ἐκεῖ ἔθαψαν Λείαν·
  ind-AYT: Di sanalah mereka menguburkan Abraham dan Sara, istrinya. Di sanalah mereka
    menguburkan Ishak dan Ribka, istrinya. Di sanalah aku menguburkan Lea.
  lid-lid: Ndrahune Abraham uru udun Sara, ndrahu Aisik uru udun Rebeka, ma jo mene
    ihiy Liya udu aliy.
  nya-nya: Kumeneko kunayikidwa Abrahamu ndi mkazi wake Sara, Isake ndi mkazi wake
    Rebeka ndipo ndinayikakonso Leya.
  hrv-hrv: Ondje je sahranjen Abraham i njegova žena Sara; sahranjeni su ondje Izak
    i njegova žena Rebeka; ondje sam ja sahranio Leu.
  mps-mps: Augwaligo Abraham de aga we Sara si te gų pagede pubulali. Tama augwaligo
    Aisak me aga we Rebeka te gų pagede pubulali. Tama eno te Lea me te gų pagede
    pubulali.
  llg-llg: Nai ndia, ala latoi ita Baꞌin Abraham ma bei Sara, au amang Isak, ma au
    inang Ribka. De, ei musi matoi au nai ndia, neu au saong Lea boboan.
  tpi-tpi: Long dispela matmat ol i bin planim Abraham na meri bilong en Sara, na
    ol i bin planim tu Aisak na meri bilong en Rebeka. Na mi bin planim Lea long dispela
    matmat,
  dan-1931: hvor de jordede Abraham og hans Hustru Sara, hvor de jordede Isak og hans
    Hustru Rebekka, og hvor jeg jordede Lea.
  vie-OVCB: Người ta đã an táng Áp-ra-ham và Sa-ra, Y-sác, và Rê-bê-ca, và cha cũng
    đã chôn Lê-a tại đó.
  lbk-lbk: Et ischi nan nangikaofancha ken Abraham ya si asawana ay Sara. Ischi nan
    nangikaofancha ken ama'y Isaac ya si inak ay Rebecca, ya ischi akhes nan nangikaofak
    ken Lea.
  guj-2017: ત્યાં મારા દાદા ઇબ્રાહિમને તથા દાદી સારાને દફનાવવામાં આવેલા છે. વળી મારા
    પિતા ઇસહાક તથા માતા રિબકાને દફનાવેલા છે. ત્યાં મેં લેઆને પણ દફનાવી છે.
  byr-byr: '@see-verse:GEN.049.030'
  awx-awx: Abraham, mängätnä Sara yangu undäkäne pekin. Tiwän Aisak, mängätnä Rebeka
    yangkäyä unekän pekin. Ge Leatä kupäntäyä une tekum.
  pon-2006A: Ih wasao me re sarepedi ie Eipraam oh eh pwoud Sara; ih wasao me re sarepedi
    ie Aisek oh eh pwoud Repeka; oh ih wasao me I pil sarepidi ie Lia.
  por-BRBSL: 'Ali enterraram Abraão e Sara, sua esposa. Ali enterraram Isaac e Rebekah,
    sua esposa, e ali enterrei Leah:'
  aly-aly: Abraham anew ikwerenh-then-antey intey ikwer arrpemarl akwernek, Isaac-then
    anew ikwerenh Rebekah-then ikwer-antey arrpemarl akwernek. Leah kel-antey atha
    akwernek arrpemarl.
  cth-cth: Hawvah Abraham hoi a yu Sarah a pakawp awh teh, hawvah Isak hoi a yu Rebekah
    a pakawp awh teh, hawvah Leah a pakawp awh.
  twi-twi: Saa ɔboda no mu na wosiee Abraham ne ne yere Sara. Ɛhɔ ara nso na wosiee
    Isak ne ne yere Rebeka, na misiee Lea nso.
  hlt-hlt: Ti ah te Abraham neh a yuu Sarah a up uh tih Isaak neh a yuu Rebekah te
    pahoi a up uh coeng. Leah khaw pahoi ka up coeng.
  tbz-SIM: Bɛ̀ dɛ nkũnnɛ́ Abɑrɑhɑmmu nɛ̀ o pokù Sɑrɑɑ, kɛ́ dɛ nkũnnɛ́ Isɑki nɛ̀ o
    pokù Debekɑɑ, kɛ dɛ nkũnnɛ́ Deɑ.
  msy-2020: Ezɨ mozir kamɨn, me Abraham uan amuim Sara ko aning afagha, uaghan Aisak
    uan amuim Rebeka ko, aning afa. Ezɨ kɨ Lea uaghan mozir kamɨn anefa.
  txq-txq: Nai naa ara ratoi ita baꞌin Abraham no ita bein Sara, ma au amang Isak
    no au inang Ribka. De ei oo muste matoi au uu naa boe, neu au saong Lea boboan.
  aaz-aaz: Anbi naan, sin nsuub hit naiꞌ-kaꞌo Abraham, ma hit beiꞌ-kaꞌo bi Saraꞌ,
    au amaꞌ naiꞌ Isak, ma au ainaꞌ bi Ripka. Onaim hi ro he msuub kau mbi naan, ꞌbi
    au fee bi Lea in abnapan.
  azb-azb: İbrahimlə arvadı Sara və İshaqla arvadı Rivqa orada basdırılmışdı. Mən
    Leanı da orada basdırdım.
  eng-DBY: There they buried Abraham and Sarah his wife; there they buried Isaac and
    Rebecca his wife; and there I buried Leah.
  hin-2017: वहाँ अब्राहम और उसकी पत्नी सारा को मिट्टी दी गई थी; और वहीं इसहाक और उसकी
    पत्नी रिबका को भी मिट्टी दी गई; और वहीं मैंने लिआ को भी मिट्टी दी।
  wol-KYG: Foofa lañu denc Ibraayma ak soxnaam Saarata, te foofa lañu denc Isaaxa
    ak soxnaam Rebeka, te fa laa denc Leya it.
  swp-swp: Nei eai Aberahama ma monena Saraha se toredi, nei eai Isaako ma monena
    Rebeka se toredi, nei eai hinage Lea ea totore.
  bjr-bjr: Miqoo misa Abaraqaammana faqa mina anaaqa Saraqa nammmarina faqa nikundaqau.
    Minakikai Isakeena faqa mina anaaqa Reebeeka nammarina faqa nikundaqau. Qinee
    minaki inni ninoona Reeaa nammarina akundeeqa.
  eng-YLT: (there they buried Abraham and Sarah his wife; there they buried Isaac
    and Rebekah his wife; and there I buried Leah);
  heg-NTPO: Se na, oen puan kit upun Abraham nol upun Sara. Hidim oen kon puan auk
    amang Isak, nol auk inang Ribka ne maan na. Tiata mi kon musti laok puan auk se
    uang, se auk sapang Lea halin na.
  ptu-ptu: Etam naongei Abraham sola Sara bainena dilamum. Eta toi naongei Ishak sola
    Ribka bainena dilamum, anna eta duka' kupallamunni Lea.
  bzd-NTPO: Ee̱ Abraham ena ilaköl Sara, ñies Isaac ena ilaköl Rebeca, e'pa nu blëne.
    Ee̱ ye' tö ye' alaköl Lía, e' nu blë'wa̱ ñies.
  kwf-kwf: Faoda neꞋe naꞋa neꞋe kira kwaiatoa nonina ro koꞋo nau ki sa Abraham, ma
    Ꞌi Sera. Ma ana kula neꞋeri logo kira kwaiato nonina maꞋa nau ma teꞋa nau, ma
    nau ku kwaiatoa logo Ꞌi Lia ana.
  eng-WYC-2017: There they buried him, and Sarah his wife; also Isaac was buried there,
    with Rebecca his wife; there also Leah lieth buried.
  eng-WMBB: 'There they buried Abraham and Sarah, his wife. There they buried Isaac
    and Rebekah, his wife, and there I buried Leah:'
  spp-spp: Wani Ibirayima ná u cwoŋi Sara, ná Ishaka ná u cwoŋi Erebeka à tò, wani
    mii à na cwoŋi Leya tò mú.
  aey-aey: Ono Ebraham uqa aideg Saraca hel cisalein. Ono Aisak uqa aideg Rebekaca
    ale hel cisalein. Ono ija Lia hel cisem.
  urd-GVH: वहाँ इब्राहीम और उस की बीवी सारा दफ़नाए गए, वहाँ इसहाक़ और उस की बीवी रिबक़ा
    दफ़नाए गए और वहाँ मैंने लियाह को दफ़न किया।
  rug-rug: Vasina si ta pomunae se Ebarahami, meke sa nana barikaleqe sapu se Sera,
    meke vasina tugo si ta pomunae se Aisake meke sa nana barikaleqe sapu se Ribeka,
    meke vasina tugo si pomunu nia rau se Lia.
  gaz-gaz: Abrahaamii fi niitiin isaa Saaraan achitti awwaalaman; Yisihaaqii fi niitiin
    isaa Ribqaan achitti awwaalaman; anis achumattan Liyaa awwaale.
  fra-LSG: Là on a enterré Abraham et Sara, sa femme; là on a enterré Isaac et Rebecca,
    sa femme; et là j’ai enterré Léa.
  gnn-gnn: '@see-verse:GEN.049.030'
  yal-yal: Iburahima maluxunxi mɛnna nin, e nun a ɲaxanla Saran. Isiyaga fan maluxunxi
    mɛnni e nun a ɲaxanla Rebeka. N tan fan Leya maluxunxi mɛnni.
  gum-gum: Truyube Abrahamwanba, nui srai Saranba sørab, katø Isaacwanba nui srai
    Rebecanba sørab indig køn. Katø nagucha Lean truyu sørig kuig køn.
  iou-iou: Kome uken äbekna orana Abraham yanäpi äneŋkuŋ. Täŋpäŋ meŋna nana Aisak
    yanäpi pähap u imaka ugän äneŋkuŋ. Webena Lea imaka u äneŋkut yäk.
  haw-1868: Malaila lakou i kanu ai ia Aberahama, a me kana wahine me Sara, a malaila
    lakou i kanu ai ia Isaaka a me kana wahine mo Rebeka, a malaila hoi au i kanu
    ai ia Lea.
  arb-NAV: فِيهَا دُفِنَ إِبْرَاهِيمُ وَزَوْجَتُهُ سَارَةُ، ثُمَّ إِسْحاقُ وَزَوْجَتُهُ
    رِفْقَةُ، وَأَيْضاً دَفَنْتُ لَيْئَةَ.
  adz-adz: I mingꞌa nigi da irim Abraham da fininggan Sara da Isak da fininggan Rebeka,
    da dzi rim Lia imingꞌ nigi impruꞌ.
  ewe-ewe: Afi ma woɖi Abraham kple srɔ̃a Sara ɖo. Afi ma woɖi Isak kple srɔ̃a Rebeka
    ɖo, eye afi ma ke meɖi Lea hã ɖo.
  eng-LEE: (There they buried Abraham and Sarah his wife; there they buried Isaac
    and Rebekah his wife; and there I buried Leah,)
  gvn-gvn: '@see-verse:GEN.049.030'
  nna-nna: Palanga jurntingi wirrirniyipulinyi Abraham-pa mirtawa palinymili Sarah,
    palangangarra wirrirniyipulinyi Isaac-pa mirtawa palinymili Rebecca. Palaja wirrirnarna
    ngajumili mirtawa pukun, Leah. Palangangarra warajanga jurntinga ngaju wirrilamanyinyurru
    pukun.” Palajun wurrarnajanaku Jacob-ju.
  asm-FB: সেই ঠাইতে অব্ৰাহাম আৰু তেওঁৰ ভাৰ্যা চাৰাক মৈদাম দিয়া হ’ল; সেই ঠাইতে ইচহাক
    আৰু তেওঁৰ ভাৰ্যা ৰিবেকাকো মৈদাম দিয়া হ’ল, আৰু সেই ঠাইতে মইও লেয়াক মৈদাম দিলোঁ।
  sus-A: عِبُرَهِمَ رَفَتَشِ مّننِ نّ، عَ نُن عَ شَ فِنّ سَرَ. عِسِيَفَ قَن نَفَتَشِ
    مّننِ نّ عَ نُن عَ شَ فِنّ رٍبٍكَ. ﭑ تَن قَن لٍيَ رَفَتَشِ مّننِ نّ.
  fra-SBL: C'est là qu'on enterra Abraham et Sarah, sa femme. C'est là qu'on a enterré
    Isaac et Rebecca, sa femme, et c'est là que j'ai enterré Léa.
  hbo-hbo: שָׁ֣מָּה קֽ͏ָבְר֞וּ אֶת־אַבְרָהָ֗ם וְאֵת֙ שָׂרָ֣ה אִשְׁתֹּ֔ו שָׁ֚מָּה קָבְר֣וּ
    אֶת־יִצְחָ֔ק וְאֵ֖ת רִבְקָ֣ה אִשְׁתֹּ֑ו וְשָׁ֥מָּה קָבַ֖רְתִּי אֶת־לֵאָֽה׃
  shp-NTPO: 'Jaskáti shinanxon bia ikaxa, ja Abraham jawen awin Sara betanbi jain
    miinmeeta iki. Jainoax jainribira miinmeekana iki: Isaac betan jawen awin Rebeca,
    jainoax Learibi.'
  eng-WYCLIFFE: There thei birieden hym, and Sare his wijf, also Ysaac was biried
    there with Rebecca his wijf; there also Lia liggith biried.
  piu-2006: '@see-verse:GEN.049.030'
  pjt-pjt: '@see-verse:GEN.049.030'
  cwe-cwe: Uko niuko kuwawandigwe Bulahimu na muke wake Sala, iviya uko niuko kuwawandigwe
    Isaka na muke wake Lebeka, iviya uko niuko nimuwandile Leya.
  bgs-bgs: Iglábbángngan ki Abraham asta katô sawa din na si Sara. Iglábbángngan ki
    Isaac asta katô sawa din na si Rebecca. Iglábbángngan ku ki Lea.
  kik-kik: Hau nĩho Iburahĩmu na mũtumia wake Sara maathikirwo, na no ho Isaaka na
    Rebeka mũtumia wake maathikirwo, na no ho ndaathikire Lea.
  ksr-ksr: Aabraham ano embia Saara ii kobaa iikanoŋ roŋ koma oroŋgi. Kaaŋagadeeŋ
    Aisak ano embia Rebeka ii iikanoŋ roŋ koma oroŋgi. Niinoŋ toroqeŋ Lea iikanoŋ
    roŋ kombe.
  fra-NCL: C’est là qu’on a enterré Abraham et Sara, sa femme, c’est là qu’on a enterré
    Isaac et Rebecca, sa femme, et c’est là que j’ai enterré Lia. »
  cek-AK: Abraham hoi a zu Sarah, Issak hoi a zu Rebakah loe to ahmuen ah aphum o;
    Leah doeh to ahmuen ah ka phum.
  xla-xla: Epedeme mo edla A꞉iblaham mate epo ya꞉llu Sela mate hatiwapo. Epame mo
    hatlo medla Aisek mate epame ya꞉llu Lebeka mate hatiwapo. Epame mo hatlo medla
    na꞉tapo na꞉ a꞉ya Liyaye polomoluwapo.
  cuk-cuk: Agi, Abraham, degi, e-ome-Sara digsamalad. Agi, Isaac, degine, e-ome-Rebeca
    digsamarbalid. Deginbali, agi, Lea an digsamogad.
  uig-CYR: Шу йәрдә Ибраһим аяли Сараһ билән дәпнә қилинған; шу йәрдә Исһақ аяли Ривкаһ
    биләнму дәпнә қилинған; шу йәрдә мәнму Леяһни дәпнә қилдим.
  tel-2017: అక్కడే వారు అబ్రాహామునూ అతని భార్య శారాను పాతిపెట్టారు. అక్కడే ఇస్సాకును
    అతని భార్య రిబ్కాను పాతి పెట్టారు. అక్కడే నేను లేయాను పాతిపెట్టాను.
  hat-BSA: “La menm yo te antere Abraham avèk madanm li Sarah, la yo te antere Isaac
    avèk madanm li Rebecca, e se la mwen te antere Léa;
  kos-kos: Acn se inge pa elos piknilya Abraham ac Sarah, mutan kial, we. Acn sac
    pacna pa elos piknilya Isaac ac Rebecca, mutan kial ah, we, ac pa pac nga piknilya
    Leah we ah.
  hbo-WLC: שָׁ֣מָּה קָֽבְר֞וּ אֶת־אַבְרָהָ֗ם וְאֵת֙ שָׂרָ֣ה אִשְׁתּ֔וֹ שָׁ֚מָּה קָבְר֣וּ
    אֶת־יִצְחָ֔ק וְאֵ֖ת רִבְקָ֣ה אִשְׁתּ֑וֹ וְשָׁ֥מָּה קָבַ֖רְתִּי אֶת־לֵאָֽה׃
  ibo-ibo: Nʼebe ahụ ka e liri Ebraham na Sera nwunye ya. Nʼebe ahụ kwa ka e liri
    Aịzik na Ribeka nwunye ya. Nʼebe ahụ ka m liri Lịa.
  ory-ory: ସେହି ସ୍ଥାନରେ ଅବ୍ରହାମଙ୍କର ଓ ତାଙ୍କର ଭାର୍ଯ୍ୟା ସାରାର କବର ହୋଇଅଛି, ପୁଣି, ସେହି
    ସ୍ଥାନରେ ଇସ୍‌ହାକଙ୍କର ଓ ତାଙ୍କର ଭାର୍ଯ୍ୟା ରିବିକାର କବର ହୋଇଅଛି, ପୁଣି, ସେହି ସ୍ଥାନରେ ମୁଁ
    ମଧ୍ୟ ଲେୟାକୁ କବର ଦେଇଅଛି;
  chk-chk: Ikenan ra peiaseni Apraham me Sara pwülüan we, ra pwal peiaseni Isaak me
    Repeka pwülüan we. Iwe, ikenan ngang üa pwal peiaseni Lea.
  ssd-ssd: Nane o buk Abraham le piyo nuŋe Sara taŋge ŋgukinaig tuku. Ŋgumneŋga maŋ
    Isak nale piyo nuŋe Rebeka kilke ta mbolŋge ŋgukinaig. Ye mata ina taŋgine Lea
    kilke ndui ta mbolŋge ŋguken.
  rop-rop: Imbin baiyim det keib blanga greibyad blanga wi. Deya na deibin pudum det
    dubala bodi blanga Eibrahem en im waif Sera, en deibin pudum det dubala bodi blanga
    Aisik en im waif Rabeka deya du. En aibin pudum det bodi blanga main waif Liya
    langa det keib du. En wen mi dai, yumob garra pudum main bodi deya na garram olabat.”
  ukr-1871: Там поховано Авраама й Сарру, жону його; там поховано Ізаака й Ребеку,
    жену його, і там поховав я Лею.
  eng-AOI: They put Abraham and his wife Sarah in it and later they put Isaac and
    his wife Rebecca there too. And I buried Leah there.
  yon-yon: Abraham yoom ye wonong Sera yoom kuu kuyaa mangkiwen. Aisek yoom ye wonong
    Rebeka yoom kangkon kuu kuyaa mangkiwen. Angkon Lea kuu nembed kuyaa mangkaan.
  bch-bch: Ngan denga toa oa, titaian Abraam ga iadaoa Sara, ga Aisak ga iadaoa Rebeka,
    be gau nataian Lea toa eoa pade.
  deu-1951: Daselbst hat man Abraham und sein Weib Sarah begraben, desgleichen Isaak
    und sein Weib Rebekka, und dort habe ich auch Lea begraben;
  eng-JPS: There they buried Abraham and Sarah his wife; there they buried Isaac and
    Rebekah his wife; and there I buried Leah.
  ubr-ubr: On nan on Abraham awan Sarah rus a Isaac awan Rebecca rus sigarobis ato
    Leah min on nan agarob,
  srp-1865: Ondje pogreboše Avrama i Saru ženu njegovu, ondje pogreboše Isaka i Reveku
    ženu njegovu, i ondje pogreboh Liju.
  lug-lug: Awo we waaziikibwa Ibulayimu ne Saala mukazi we, era ne Isaaka ne Lebbeeka
    mukazi we, we baaziikwa, era awo we naziika Leeya.
  heb-heb: שמה קברו את אברהם ואת שרה אשתו שמה קברו את יצחק ואת רבקה אשתו ושמה קברתי
    את לאה׃
  ben-IRV: সেই জায়গায় অব্রাহামের ও তাঁর স্ত্রী সারার কবর হয়েছে, সেই জায়গায় ইসহাকের
    ও তাঁর স্ত্রী রিবিকার কবর হয়েছে এবং সেই স্থানে আমিও লেয়ার কবর দিয়েছি;
  pan-pan: ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੇ ਅਬਰਾਹਾਮ ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਸਾਰਾਹ ਨੂੰ ਦੱਬਿਆ, ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੇ ਇਸਹਾਕ
    ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਰਿਬਕਾਹ ਨੂੰ ਦੱਬਿਆ ਅਤੇ ਉੱਥੇ ਮੈਂ ਲੇਆਹ ਨੂੰ ਦੱਬਿਆ।
  tkr-tkr: Maa'abniy İbrahimiy cuna xhunaşşe Sarra, I'saq'iy cuna xhunaşşe Rivq'a
    k'evxhu. Zı Leayer maa'ar k'eyxhı.
  mwp-mwp: '*‘Thana Abrama, nungu ipi Seray, Isaka, nungu ipi Rebeka, a matha kedha
    ngath sey wanadhin ngithamun apu Leya.'
  mya-JVB: ထို မြေတွင်း၌ အာဗြဟံ နှင့် မယား စာရာ ကို သင်္ဂြိုဟ် ကြပြီ။ ဣဇာက် နှင့်
    မယား ရေဗက္က ကိုလည်း သင်္ဂြိုဟ် ကြပြီ။ လေအာ ကိုလည်း ငါသင်္ဂြိုဟ် ပြီ။
  tbg-tbg: Eparahaamiravata vira naata Seraaravata viraqi quntama torave. Aisaakiravata
    vira naata Rebekaaravata viraqi quntama torave. Te tenta naata Riaaravata viraqi
    quntama taunarave.
  hmo-hmo: Unuseni Aberahamo mai ena adavana Sara danu idia guria, bona Isako mai
    ena adavana Rebeka danu idia guria, bona unai guria gabuna dekenai Lea danu lau
    guria.
  ata-ata: Miꞌasixu Avalaamu ilee semau Sala mo Aisaki ilee semau Liveka mo eni eꞌasixe
    Lea kalumo ane ꞌolele.
  nfa-nfa: Ètu era èèna, ra padhane baki èdhi Abraham dènge bèi èdhi Sara; ama jaꞌa
    Isak dènge ina ku Ribka ètu èèna kahèi. De èèna na, miu hudꞌi padhane jaꞌa mi
    era èèna, ètu sebhe roꞌa dhèu èmu jaꞌa Lea.
  urd-urd: वहाँ उन्होंने अब्रहाम को और उसकी बीवी सारा को दफ़न किया, वहीं उन्होने इस्हाक़
    और उसकी बीवी रिबक़ा को दफ़न किया, और वहीं मैंने भी लियाह को दफ़न किया,
  rus-SYN: там похоронили Авраама и Сарру, жену его; там похоронили Исаака и Ревекку,
    жену его; и там похоронил я Лию;
  cbt-NTPO: Inaquë Sara, Apraan, inapita chiminpachinara ya'conpi. Tata Isaco, mama
    Nipica inapitanta inaquë chachin ya'conpi. Inaquë canta', sa'ahuë Nia itërahuëso
    ya'conin.
  bqc-SIM: We wà Ablahaũ vĩ̀u ń a na Salao. We wà Izaaki vĩ̀u ń a na Lɛbɛkao.
    We ma Lea vĩ̀u.
  tcz-CHONGTHU: Hiche muna chun Abraham le Sarah akivui lhon in, chule hiche mun chu
    Isaac le aloinu Rabekah jong aki vuijin chule keiman jong hilai mun a chu Leah
    kana vui ahi.
  mar-mar: अब्राहाम व त्याची पत्नी सारा, यांना त्या गुहेत पुरले आहे; इसहाक आणि त्याची
    पत्नी रिबका यांनाही तेथेच पुरले आहे; आणि माझी पत्नी लेआ हिलाही मी तेथेच पुरले
    आहे.
  tcs-tcs: Ol bin pute demtu Eibram ane oman blo em, Sera, daun de; ane Aizak ane
    oman blo em Ribeka tu; ane ai bin pute Lia daun tu.
  soq-soq: Ita sape Abraam manainapa Sara nata ita Aisak manainapa Rebeka nata dobosamoiena
    ita do ne Lea sape dobonten.”
  qub-qub: Chaymanmi pamparan Abrahamtapis warmin Saratawan, Isaactapis warmin Rebecatawan.
    Nogapis chaymanmi pamparä Leata.
  bqp-bqp: Gwen ò Ibrahĩ kũ a nanↄ Sarao vĩ̀n. Gwen ò Isaaku kũ a nanↄ Rɛbɛkao
    vĩ̀n. Gwen ma Lea vĩ̀n.
  hat-hat: Se la yo te antere Abraram ak Sara, madanm li. Se la yo te antere Izarak
    ak Rebeka, madanm li. Se la tout mwen te antere Leya.
  eng-BSB: There Abraham and his wife Sarah are buried, there Isaac and his wife Rebekah
    are buried, and there I buried Leah.
  tod-tod: Ná nɔ ɠa ti Aɓalaame ta anzai Sala maaɠuluni ná. Ná nɔ ɠa ti Izaake
    ta anzai Eleɓɛka maaɠuluni ná. Ná nɔ ɠa gè Lea maaɠuluni ná.
  eng-WEBPB: 'There they buried Abraham and Sarah, his wife. There they buried Isaac
    and Rebekah, his wife, and there I buried Leah:'
  kbq-kbq: E'i anampina Abrahamune nenaro Serane ase'znante'naze. Aisakine nenaro
    Rebekagiznia anampi ase znante'nafi, anampinke a'ni'a Liana asente'noe.
  nhe-BL: Nopano quintoctoque Abraham ihuaya isihua, Sara, huan Isaac huan isihua,
    Rebeca, huan nopano nijtlalpacho Lea.
  bus-bus: Gwen wà Ibraĩ kↄ̃n a naↄ̃ Sarao vĩ̀in. Gwen wà Isaaku kↄ̃n a naↄ̃ Rɛbɛkao
    vĩ̀in. Gwen ma Lea vĩ̀in.
  gub-BL: Utym Àmàrààw hetekwer a'e pe wà. Utym hemireko Xar hetekwer a'e pe wà no.
    Utym Izak a'e pe wà, hemireko rehe we wà. Azutym heremireko Erez a'e pe ihe no.
  eng-DRA: 'There they buried him, and Sara his wife: there was Isaac buried with
    Rebecca his wife: there also Lia doth lie buried.'
  knf-knf: Dul di Abraham na Ŧaara aharul bamoynaaniiŋ ; kë dul di Iŧaak na Rebeka
    aharul bakaaŋ amoynaana ; kë dul di mmoynuŋ Leya.
