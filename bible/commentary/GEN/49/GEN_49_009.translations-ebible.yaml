verse: GEN.049.009
translations:
  mal-C: യെഹൂദാ, ഒരു സിംഹക്കുട്ടി; എന്റെ മകനേ, നീ ഇരയുടെ അടുക്കൽനിന്ന് മടങ്ങുന്നു,
    സിംഹത്തെപ്പോലെ അവൻ കുനിഞ്ഞു പതുങ്ങിക്കിടക്കുന്നു. സിംഹിയെപ്പോലെ കിടക്കുന്ന അവനെ
    ഉണർത്താൻ ആരാണു മുതിരുക?
  deu-TKW: 'Ein Löwenjunges ist Juda - vom Raube bist du, mein Sohn, hinaufgestiegen.
    Er hat sich gestreckt, gelagert, wie ein Löwe und wie eine Löwin: wer darf ihn
    aufreizen?'
  lin-lin: Yuda, ozali mwana ya nkosi ; mwana na ngai ya mobali, owuti na bokila.
    Agunzami mpe alali lokola nkosi ya mobali ; mpe lokola nkosi ya mwasi, nani akomeka
    kotelemisa ye ?
  cbr-NT: Judá mix kamina 'ën bakë bëchikë 'ain. Usa 'aish kamina achúshi 'inuánën
    tuá bërí kanikënëan 'ain piti ñuina bixun bënë́kinshi tëtúbuxun pitankëx menu
    rakábukë usaribi 'ain, usai 'i kamina 'inuán aín titaxa 'ikësaribiti 'iti 'ain
    ¿Uin kara usaími 'ia mi ubioti kuëënti 'ik?
  eng-LSV: A lion’s whelp [is] Judah, || For prey, my son, you have gone up; He has
    bent, he has crouched as a lion, || And as a lioness; who causes him to arise?
  bmu-bmu: O Juda, göŋön laion gwaböŋi ewö maljan. O nahöni, gi böröjaŋ suhuba sömbup
    qem nemala miaŋgöreŋök liliŋgöba kazan. Yaŋön laion ewö sileŋi al kötöteiba laion
    ambiŋi ewö eta köla ahömakza. Körekŋan i suahö aka utuba möndöbingö keŋgötŋini
    mörakze.
  eng-GNV: 'Iudah, as a Lions whelpe shalt thou come vp from the spoyle, my sonne.
    He shall lye downe and couche as a Lion, and as a Lionesse: Who shall stirre him
    vp?'
  eng-WEBSTER: 'Judah is a lion''s whelp; from the prey, my son, thou hast gone up:
    he stooped down, he couched as a lion, and as an old lion: who shall rouse him
    up?'
  nhw-BL: Ta tiJudá, tielis quen icone se tecuani catli mocuepa pactoc por nopa tlapiyali
    catli quimictijtoc. Tielis quen se león catli mopachohua huan moteca tlalchi,
    huan quichiya tlaque quiitzquis. Tielis quen se sihua león catli nelía quipiya
    fuerza. Amo aqui mitzcuesolmacas.
  swh-ONEN: 'Ee Yuda, wewe ni mwana simba; unarudi toka mawindoni, mwanangu. Kama
    simba hunyemelea na kulala chini, kama simba jike: nani athubutuye kumwamsha?'
  bba-bba: Yudɑ nɛn bii, ɑ sɑ̃ɑwɑ nɡe ɡbee sunɔ kpɛmbu, ɡe ɡɑ yɑɑ ɡoomɑ ɡɑ wee, kpɑ
    ɡu kpɑm wurɑ ɡu yɑɑ sɑ̃kiriɑ. A sɛ̃ nɡe ɡbee sunɔ mɛro. Wɑrɑ koo kɑ̃ku u nun bɛsu.
  eng-KJVCPB: 'Judah is a lion’s whelp: From the prey, my son, thou art gone up: He
    stooped down, he couched as a lion, And as an old lion; who shall rouse him up?'
  cpy-cpy: Eeroka Judá, notyomitari naaka. Poshiyaari iryaani manitzi aririka ipakaeri
    rowari ratsikane. Roeyoota, romaryaawaeta kepatsiki, ikantaha antari manitzi.
    ¿Iitaka materoni oñaashirenkaerini?
  mpx-mpx: Yuda, owa nu ola laiyoni hevalina, nu gasisi ge nu tologugui. Natu, nu
    ola laiyoni ana mwa i alapaaliga i an yaka i sikal abanaa, inoke i lomisiyo lau
    ge i tal kenu. He henala ni palut? Nige etega!
  wbp-wbp: Nyuntujunpa ngaya wiri-jarlu-piya kuja karla warrirni kuyu-kariki nyanungu-piyaku
    pinjarla ngarninjaku. Pinyi kajana, manu ngarni kajana, ngula-ka pina-yanirni
    ngurra-kurralku. Ngunanjini-ka walyangka jardaku. Panu kalurla lani-jarrimi yinyaku
    ngaya wiri-jarlu-piyaku. Nganangku kulalpa yakarra-mantarla. Juurda, nyuntujunpa
    pirrjirdi kuja-piyanya!
  luo-luo: Yaye Juda nyathina, ichalo nyathi sibuor, modwogo koa dwar. Obuto ka sibuor
    madhako monindo piny, maonge ngʼama nyalo chiewo.
  meu-meu: 'Iuda na leona natuna; Natugu e, leona vamu momo e ania na heto vada o
    goadamu; Leona e hekuremu na heto laḡana e aniamu, Leona burukana na heto: daika
    ese baine haoa?'
  npi-ULB: यहूदा सिंहको डमरु हो । ए मेरो छोरो, तँ तेरो शिकारभन्दा उच्‍च भएको छस् ।
    त्यो निहुरियो, सिंह र सिंहनीझैँ झुक्यो । कसले त्‍यसलाई उठाउने आँट गर्छ?
  yor-yor: Ọmọ kìnnìún ni ọ́, ìwọ Juda, o darí láti igbó ọdẹ, ọmọ mi. Bí i kìnnìún,
    o ba mọ́lẹ̀, o sì sùn sílẹ̀ bí i abo kìnnìún, ta ni ó tó bẹ́ẹ̀, kí o lé e dìde?
  emp-NTPO: Juda, bʌra imama quĩrãca b̶ʌa. Imamara ne beaped̶a, ne coped̶a jãwũãbaria.
    Maʌ̃be egode chũmeped̶a ʌ̃nãũbaria. ¿Caiba idjira mĩã sẽi? Ara maʌ̃ quĩrãca bʌa
    ẽberãrãra poyaped̶a ʌ̃nãũya, dewararãba wayad̶i bẽrã.
  ind-ind: Kekuasaan suku Yehuda bagaikan seekor singa muda yang beristirahat sesudah
    mencabik dan puas memakan mangsanya. Tidak ada seorang pun yang akan berani mengganggu
    kalian.
  pes-OPCB: یهودا مانند شیر بچه‌ای است که از شکار برگشته و خوابیده است. کیست که جرأت
    کند او را بیدار سازد؟
  ssx-ssx: Diudata꞉ Laeonoma꞉ handa꞉la꞉me. Ipika꞉ napeke ale liata꞉ oni ipika꞉ da
    pa꞉ta꞉ la꞉ka꞉la pula꞉me. Kiki anke tindipa tindipa pea polu pila꞉me. Paeyaoma꞉
    paala꞉ma꞉ homolo hata꞉ ipiki penkilipa꞉ tiatiki pea꞉peke na ya꞉la꞉me.
  lcm-lcm: Numai Iuda kupo natnat i laion, kutanla kon puka le na kume lapo matung
    musik na ka ago luai ta sikei ka gulang pangun ua.
  aer-aer: Unte kwenhe lion ahe akngerre-arteke, lion arrpenheke ahele unthemele imerte
    atwemele arlkwemele nhenge ulkere-arteke. Re itnenhe atwemele, imerte arlkwemele,
    apmere-werne anteme-arle apetyalpemele. Imerte re ahelheke iwelhemele ankwe-intemele.
    Renhe-arle angwenhele akemelhe-iletyeke arrangkwe-arle itne-arle atere-arle-irreme
    lion ikwere-ketye! Judah, alakenhe-arle unte lterrke anthurre.
  tgl-ULB: Si Juda ay isang batang leon. Anak ko, tapos ka na sa iyong mga biktima.
    Yumuko siya, yumukod siya katulad ng leon, katulad ng leona. Sino ang hahamon
    na gisingin siya?
  nop-nop: Yuda, du yadi kale layon mihiniŋ nabugoŋ. O mihine, du kale molo, kale
    utnaŋ tihatiŋa bediguŋ. Du kale layon maaniŋ mihiniŋ undiniŋ fooŋ hakweleelaŋ
    tiŋa undugoŋ layon tamuniŋ undiniŋ. Neediyeŋ galaamut kedem tibek?
  kca-kca: Иуда, нӑӈ энәмты лев вой, нӑӈ йӑм веԓпәс эԓты йŏхәтԓән, пŏхийэ. Лев ху
    вой иты пӑ лев нэ вой иты, ԓўв мўвән ŏԓтаԓән, хŏйән нŏх кўрәтты верәтԓа?
  cbu-NT: Mishat, shiyachchimari kizpur tumuz manginshuch tamapari ashirusin taachinllinaya.
    Napangi, tumuz manginshuch ndaturi kizpur wachinaru, maacheetsi izuuru zamari
    zayaru, katungeeru, tazazasha, yusur taarshishtam mang' kissha maamawmach ashtaru,
    shiyachichsha ambitam undararee ashtachinllinaya. ¿Chakaja tputs yuwaa tumuz maamawamchu
    anoo naateeru muntayach?
  hui-hui: Yuda ibu pudi gabua laiono hungubalua ale kagoni. Ibugua nogo tara tara
    balu nowa hongo howa hagadagua kagoni. Ibu emaru nabi laionome biragadagua hendore
    damboya bedagola agali mbirame ibunaga deni howa mine naholebiraore.
  wrs-wrs: Yimba os sungeitwindena nihna, oi laion. Himba hevna tatamba wena vevna,
    wo henga hevna vuheram gavna. Doa di himba indund lithavna, englamongla shuawol
    vevna, an eva ata gavta kevralmba hemba, owai.
  mya-mya: ယု​ဒ​သည်​သား​ကောင်​ကို​သတ်​၍ သား​ရဲ​တွင်း​သို့​ပြန်​လာ​သော​ခြင်္သေ့​ကဲ့​သို့
    ကိုယ်​ကို​စန့်​လျက်​ဝပ်​လျက်​ရှိ​၏။ မည်​သူ​က​မျှ​သူ့​အား​မ​နှောင့်​ယှက်​ဝံ့။
  cbi-NTPO: ¡Ñu, in na Judáya! leun kaana juuñuuve, naa-uwanu alla ka' fi' bain, tsaa
    palu'kake', tunu tsu' lekamu leun tsaave. ¿Maa ñunu bulla kechunga leun ju' tsun
    tsanamunu?
  bod-N: ཡ་ཧུ་དཱ་ཁྱོད་བདག་གི༌བུ།། ཁྱོད་ནི་སེང་ཕྲུག་ཇི་བཞིན༌དུ།། རི་དྭགས་བཟུང་ནས་འགྲོ་བར༌བྱེད།།
    འགྱིང་བའི་ཚེ་ན་ཕོ་སེང༌དང༌།། སྡོད་པའི་ཚེ་ན་མོ་སེང༌བཞིན།། སུ་ཡིས་ཁྱོད་རང་དཀྲོག་པར༌ཕོད།།
  wsk-wsk: Ni lion kulak bo iwita, O Judah aninga namar; nika inang moa nasam ale
    pelesam ka kiwim te nimi dingumusam ale taga anisam. Awiri kumik nguangara mena
    nika amuma ikiso? Mena.
  kkl-kkl: Yehuda kam singa me saog uro wamlulam. Tenaba opleri, teleri, mon taleba,
    nen kwanerobag yingkina ibog sengkelaglamleri, kwanelamlul. Unulamleba, palisong
    nimi nhondi babe logti, kaombalul kom.
  sna-sna: Uri mwana weshumba, iwe Judha; unodzoka kubva kune zvaunouraya, mwana wangu.
    Seshumba anonyangira uye anovata pasi, seshumbakadzi, ndiani anotsunga kumumutsa?
  spa-BLM: Judá es un cachorro de león. De la presa, hijo mío, has subido. Se agachó,
    se agazapó como un león, como una leona. ¿Quién lo despertará?
  beu-beu: Yahuda, aaing angu emenghula singa lumul edadenang, base ana bisa ena mod
    aalaping adang. Bot emenghula singa lotal bot singa manarang ba iava asising tia,
    bot ioal jaga tia se, nehe iiba bae baranit ing dei niang angu edadenang. Aandi
    aulang. Nehe aaing veng iuangmari, base ini bae ening rupa-rupat metma aadana
    niang.
  cac-cac: Lajan ach val icha junoc noc' quelem choj, ayic slajvi schianb'at junoc
    noc' noc' ix smila', spaxta d'a sn̈aq'ueen. Tz'em n̈ojan, tz'em cutzan d'a sat
    lum. Icha val junoc nivaquil choj, ¿mach val junoc ol stec'b'ej sb'a ach stzuntzani?
  swh-ULB: Yuda ni mwana simba. Mwanangu, umetoka katika mawindo yako. Alisimama chini,
    alijikunyata kama simba, kama simba jike. Je nana atakayejaribu kumwamsha?
  bel-bel: 'Малады леў Юда, са здабычы, сыне мой, ты вяртаешся. Схіліўся ён, лёг,
    як леў і як ільвіца: хто падыме яго?'
  wed-wed: Judah natu, tam me lion natuna, ana sia i am vorovei da i amruruna ma e matamatave,
    eḡa aiai ana matave ina viapoapoeni!
  deu-ELBBK: Juda ist ein junger Löwe; vom Raub, mein Sohn, bist du emporgestiegen.
    Er duckt sich, er legt sich nieder wie ein Löwe und wie eine Löwin; wer will ihn
    aufreizen?
  mbb-OT: Iring ka te nati he erimaung he ebpekaahà te edewiyen din, ne edlikù sikandin
    diyà te elesè din, ne ziyà sikandin edleku. Ne wazà minsan hentei he ebpekesamuk
    kandin.
  msc-msc: Yahuda ye ikomin yara kanberen de, mɛn di wa sobo faa ka wo damun, ka na
    i rasɔmɔn ka i la. Yon di a lawuli?
  mal-2015: യഹൂദാ ഒരു ബാലസിംഹം; മകനേ, നീ ഇരപിടിച്ചു കയറിയിരിക്കുന്നു; അവൻ കുനിഞ്ഞു,
    സിംഹംപോലെയും സിംഹിപോലെയും പതുങ്ങിക്കിടക്കുന്നു; ആർ അവനെ എഴുന്നേല്പിക്കും?
  tuo-NT: Judá, mʉꞌʉ yʉꞌʉ macʉ̃, mʉꞌʉ niꞌcʉ̃ yai uamʉ macʉ̃ weronojõ niꞌi. Waꞌicʉre
    ñeꞌebaꞌaꞌcʉ pajigʉ yaijo weronojõ paamuꞌrĩqueꞌa, ejaqueꞌamʉjãꞌa. Ne niꞌcʉ̃ mʉꞌʉrẽ
    caribomasĩtisami. Mʉꞌʉ ĩꞌoduagʉ tutuayʉꞌrʉagʉ niꞌi.
  gup-gup: Ngudda yiman kayime nawu lion kukyawurrinj nawu nabang duninjh. Ngudda
    wanjh yire dja yibun ke mayh, wanjh bu yimdurndeng wanjh yingehme bu yikeyokenh.
    Minj nangale kelebuk bu kamre ngunkodjkedolkkayhwe kore yihkeyo.
  met-met: Yuda, ung bila layon tutubing tela, Garagua, ung asaxa oxong masup, umesa
    ula ba. Bila layon haringina urung mari ukinu. Gaxarea sanga ba haringiaina ba
    tautitiung?
  gvs-gvs: 'Kom laiyoni bonatuna nakae. Laiyoni ina sinapu ame nakae: Yoguyogu tayamo
    ikani ikavava, ikaluvila ina kebana goi imasisi. Koroto simatoita bego siwoini;
    tauna geya vatau tayaamo bei ima ilauim.'
  rmc-rmc: Sal sar ľevos, savo peske chudňa o chaben a džal pale pre peskro than te
    pašľol. Ko pes na daral les te uštavel?
  nlg-nlg: Judah ke, na bolo ghaghala tara holoa nia na lion te sule vaolu me mahebo,
    Te tagiha ghani sokoa vasoo ghana vanga/maumanughania me pulohi tana niku/baba.
    Vaghaa na lion e harahara/sighorotu me koikoli horu, e taho siki sakai te liopatu
    ge ke alihia.
  dgr-DOGNT: Judah, seza, goìjìıcho nàtsoo lanet'e. T'asìı ełeneehwho gots'ǫ nǫneetła
    nı̨dè dèe k'e k'edeɂà xè whetı̨ı̨ lanet'e. Nıìtła gha dǫ wı̨ı̨zìı nek'alawo ha
    nıìle.
  pes-OPV: یهوداشیربچه‌ای است، ای پسرم از شکار برآمدی. مثل شیر خویشتن را جمع کرده،
    در کمین می‌خوابد وچون شیرماده‌ای است. کیست او را برانگیزاند؟
  ron-1924: 'Иуда есте ун пуй де леу. Ту те-ай ынторс де ла мэчел, фиуле! Иуда ышь
    плякэ ӂенункий, се кулкэ ынтокмай ка ун леу, Ка о леоайкэ: чине-л ва скула?'
  aui-aui: Tam ware laiyon natuna, tam kunimaragata da wawaya kunibadedi. Bi ware
    laiyon meko kana iyuwa yaburavi yakani, bi yaveramagha yakenayowogha da yiyawiitaveyana.
    Bi iiyabo rubana inanagho da inakasiwiimataki? Getana da iiyabo!
  ben-OBCV: তুমি এক সিংহশাবক, হে যিহূদা; বাছা, তুমি শিকার করে ফিরে এলে। এক সিংহের
    মতো সে গুড়ি মারে ও শুয়ে থাকে, এক সিংহীর মতো—কে তাকে জাগাতে সাহস করে?
  lex-lex: Hota o' de emolmolla singa, la'pa nlernana ya'anni pa nla'aw la genni.
    Emeka riy ramta'ata rla ramata singa mak ka'a'na, de riy edon paran pia ror o'a
    ra'ara.
  rgu-rgu: O ia sama leoꞌ singa fadi dua kahereꞌ, fo bisa saka aon nanaaꞌ. O boe sama
    leo singa maneꞌ fo hela naroroo aon sakaꞌ suku; ta hapu hata esa naparani neu
    tatao o boeꞌ. O boe sama leoꞌ singa inaꞌ a nanea ana na; ta hapu lahenda naparani
    neu tafaruruu ni. Leoꞌ na boe neuꞌ o. Lahenda lele o, ma ara ta raparani tao rupa-rupaꞌ
    fa.
  som-som: Yahuudah waa libaax dhashiis. Wiilkaygiiyow, wixii aad ugaadhsatay waad
    ka tagtay. Wuu kadaloobsaday, oo wuxuu u jiifsaday sida aar, Iyo sida gool, haddaba
    yaa kicin doona?
  lat-VUC: 'Catulus leonis Juda: ad prædam, fili mi, ascendisti: requiescens accubuisti
    ut leo, et quasi leæna: quis suscitabit eum?'
  aoi-aoi: Ningkakine-ka wuburra yiningerriberriba yiningbala ningki-yaminama aduwaba-da.
    Yakine-ka yiningbala kini-lawurradinama ena-langwu-wa medirra ka-wardena-mulangwa
    yukwala yinungungwangba. Kini-lawulawajinama ena-langwa alika yibina kin-errikerrikarrngina-mulangwa
    akwa kinu-mungkwulama yakina. Akwa akini-yada nare-ka ngarna a-mirajangajuma yakina,
    mena yabarda awinyamba yakina-da.
  eng-ASVBT: 'Judah is a lion’s whelp; From the prey, my son, thou art gone up: He
    stooped down, he couched as a lion, And as a lioness; who shall rouse him up?'
  mna-mna: Yuda, nu kembei laion popoŋana ta mburaana biibi mi tomtom timoto kan pini.
    Laion sa isombe ikan buzur ma imap, to isu mi ikeene. Mi asiŋ ko irao be imbuuli?
    Som.
  ita-1885: Giuda è un leoncello; Figliuol mio, tu sei ritornato dalla preda; Quando
    egli si sarà chinato, e si sarà posto a giacere come un leone, Anzi come un gran
    leone, chi lo desterà?
  eng-LXXUP: 'Judah is a lion’s whelp: From the tender plant, my son, thou art gone
    up, Having couched thou liest as a lion, And as a whelp; who shall stir him up?'
  eng-ULB: Judah is a lion's cub. My son, you have gone up from your victims. He stooped
    down, he crouched like a lion, like a lioness. Who would dare to awaken him?
  spa-VBL: Mi hijo Judá es un joven león que vuelve después de comersea su presa.
    Se agacha y se acuesta como un león. Así como un león, ¿quién se atrevería a molestarlo?
  fra-_FOB: Juda est un jeune lion. Tu es revenu du butin, mon fils! Il s'est courbé,
    il s'est couché comme un lion, comme un vieux lion; qui le fera lever?
  mal-mal: യെഹൂദാ ഒരു വലിയസിംഹം; മകനേ, നീ ഇരപിടിച്ചു കയറിയിരിക്കുന്നു; അവൻ കുനിഞ്ഞു,
    സിംഹംപോലെയും സിംഹിപോലെയും പതുങ്ങിക്കിടക്കുന്നു; ആർ അവനെ എഴുന്നേല്പിക്കും?
  urd-GVR: Yahūdāh sherbabar kā bachchā hai. Mere beṭe, tum abhī abhī shikār mār kar
    wāpas āe ho. Yahūdāh sherbabar balki shernī kī tarah dabak kar baiṭh jātā hai.
    Kaun use chheṛne kī jurrat karegā?
  suz-BL: यहूदा गुप्‍स आ चाइक्‍ब खोदेंशो बाक्‍ब। सिखार ब्‍वशा ठेयब दुम्‍ते। ठेयब गुप्‍स
    खोदेंशो पा खुम बाप्‍ब। गुप्‍सनी खोदेंशो पा इप्‍ब। सुम मेको कली बोक्‍पाइक्‍ने चाप्‍बा?
    गन्‍ती २३:२४; इजीकीएल १९:२; प्रकाश ५:५
  ita-1927: 'Giuda è un giovine leone; tu risali dalla preda, figliuol mio; egli si
    china, s’accovaccia come un leone, come una leonessa: chi lo farà levare?'
  ckb-ckb: بەچکە شێرە یەهودا، لەسەر نێچیر گەڕایتەوە، کوڕی خۆم. خۆی نوشتاندەوە، خۆی
    مات دا، وەک شێر، وەک شێرە مێ، کێ هەڵیدەستێنێت؟
  eng-BBE: Judah is a young lion; like a lion full of meat you have become great,
    my son; now he takes his rest like a lion stretched out and like an old lion;
    by whom will his sleep be broken?
  crx-NTPO: Judah 'i khuna-iti lion huyulhni, 'i ooyaz 'unt'oh. Ndai la inghan-i sye',
    'i bulh ndo 'inja. Yo untut'aih 'ink'ez khuna-iti lion huyulhni, 'i k'un'a usti
    'ink'ez khuna-iti lion unli de, mbe suba hinolhch'eh?
  kan-OKCV: ಯೆಹೂದನು ಸಿಂಹದ ಮರಿಯಾಗಿದ್ದಾನೆ. ನನ್ನ ಮಗನೇ, ಬೇಟೆಹಿಡಿದು ಮೇಲಕ್ಕೆ ಬಂದೆ. ಅವನು
    ಸಿಂಹದಂತೆಯೂ ಪ್ರಾಯದ ಸಿಂಹದ ಹಾಗೆಯೂ ಮುದುರಿಕೊಂಡು ಮಲಗಿದ್ದಾನೆ. ಅವನನ್ನು ಕೆಣಕುವವರು ಯಾರು?
  bbb-bbb: Ro kuke aeje aka fanu raejoni ige fu kuriaerena efunena e sakia buvua ino
    ijiege reke. A ijiege remo ijadufuo e buka a jumedufuo.
  tam-2017: யூதா பெரிய சிங்கம், நீ இரையை விரும்பி ஏறிப்போனாய்; என் மகனே, சிங்கம்போலும்
    கிழச்சிங்கம்போலும் மடங்கிப்படுத்தான்; அவனை எழுப்புகிறவன் யார்?
  spa-RV-1909: 'Cachorro de león Judá: de la presa subiste, hijo mío: encorvóse, echóse
    como león, así como león viejo; ¿quién lo despertará?'
  ron-BTF: Iuda este un pui de leu, de la pradă, fiul meu, te-ai ridicat; el s-a aplecat,
    el s-a culcat ca un leu şi ca un leu bătrân; cine îl va scula?
  eng-WEBP: Judah is a lion’s cub. From the prey, my son, you have gone up. He stooped
    down, he crouched as a lion, as a lioness. Who will rouse him up?
  eng-FBV: My son Judah is a young lion coming back from eating its prey. He crouches
    and lies down like a lion. Like a lion, who would dare to disturb him?
  nld-1939: 'Juda, als een leeuwenwelp Stijgt gij omhoog na de buit, mijn zoon! Hij
    kromt zich, hij vlijt zich neer als een leeuw, En als een leeuwin: wie durft hem
    wekken?'
  nch-BL: Ta tiJudá, tielis quej icone se tecuani cati tacuepili pactoc por nopa tapiyali
    cati quimictijtoc. Tielis quej se león cati mopachohua huan moteca talchi, huan
    quichiya taya quiitzquis. Tielis quej se sihua león cati nelía quipiya tetili.
    Amo aqui mitzcuesolmacas.
  tfr-NTPO: Dbong dl̈i shano, uara pjir ga bojong iröng woshtë ba shtoshko. Dbo ara
    kjĩshko ga barwaga ërë l̇l̇ëme. Judá, pja dbong wl̈eni.
  vie-1934: Giu-đa là một sư tử tơ; Hỡi con! Con bắt được mồi rồi tha về. Nó sụm gối,
    nằm khác nào sư tử đực, Như sư tử cái; há ai dám khiến ngồi lên?
  hin-CV: यहूदाह तो जवान सिंह के समान है; हे मेरे पुत्र, तुम अपने शिकार पर खड़े शेर
    के समान हो जो आराम करने के लिए लेटता है, किसमें उसे छेड़ने का साहस है?
  eng-OURB: Judah [Praised] is a lion’s cub. From the prey, my son, you have gone
    up. He stooped down, he crouched as a lion, as a lioness. Who will rouse him up?
  spa-BES: Judá es como un cachorro de león; como un león lleno de carne te has vuelto
    grandioso, hijo mío; ahora toma su descanso como un león tendido y como un viejo
    león; ¿quién lo despertará de su sueño?
  tdx-tdx: Ana-diona t’Iehodà; Nitsàtsa irehe le nitroatse. Mitsakononoke eo re, mangolotoke
    hoe liona, hoe liona-vave, ia ty hampitsekak’ aze?
  vid-vid: Hegwe Yuda mwanangu ndo kota isimba, yebatile igongolo na kukwina kuchanya.
    Kota vila isimba lilingigolola na kuwasa hasi, isimba liwele na mong'ho, yalikohi
    yojeza kulililimla?
  pwg-pwg: O Juda, tam na laiyon natuna. Kuvokiira, kukam ma kuvovira am ku bonagha.
    Tam nakanani ma laiyon wavinena iti kwerukweru da ita kenakena, Ke sago iyai da
    ini tataghani.
  eng-OKE: He shall repose, and abide in strength as a lion, and as a lioness, there
    shall be no king that may cut him off.
  tha-KJV: ยู​ดาห์เป็นลูกสิงโต ลูกเอ๋ย เจ้​าก็​ได้​ลุ​กขึ้นจากการจับสัตว์ เขาก้มลง
    เขาหมอบลงเหมือนสิงโตตัวผู้ และเหมือนสิงโตแก่ ใครจะแหย่เขาให้​ลุกขึ้น
  por-BR-2018: 'Jovem leão é Judá: Da presa subiste, filho meu: Encurvou-se, lançou-se
    como leão, Assim como leão velho; quem o despertará?'
  bco-bco: Yuda e no꞉ laion inso꞉ o꞉ngo꞉ dowo꞉. Ni so꞉wa, e laion inso꞉wa꞉lo꞉ no꞉wo꞉
    sa꞉nda꞉sa꞉ga꞉ na꞉la꞉ga꞉ alifo꞉lowan o꞉ngo꞉ dowab. A꞉la꞉fo꞉ko꞉lo꞉ nolba꞉yo꞉ e tagilaki,
    mo꞉digida꞉ma꞉ib.
  deu-ELO: Juda ist ein junger Löwe; vom Raube, mein Sohn, bist du emporgestiegen.
    Er duckt sich, er legt sich nieder wie ein Löwe und wie eine Löwin; wer will ihn
    aufreizen?
  ktm-ktm: Ou ti ahpa ndre layon, Judah. Layon ilrop anan yohou oh pe ina-au isa ndre
    omwen pe inemetir. Iy kirotutlon iy ki-in ti ou si puko-om we eltukuni iy?
  caa-caa: Porque bꞌanet cocha inteꞌ bꞌiqꞌuit león conda acꞌapa ucꞌuxi incojt animal
    lo que uchamse, que axin uyacta ubꞌa achꞌan tama ut e rum, bꞌan cocha jay jax
    ani inteꞌ nuxi león. Y bꞌanet ubꞌan. Y tamar era mamajchi tuaꞌ ubꞌijnu tuaꞌ ubꞌixqꞌueset.
  eng-WYC-2018: Judah, the whelp of a lion; my son, thou hast gone up to the prey;
    thou restedest, and hast lain as a lion, and as a lioness, who shall raise him?
    (or thou hast rested, and hast lain like a lion, and a lioness, and now who shall
    dare rouse thee?)
  epo-epo: Juna leono estas Jehuda; De ĉasakiro, mia filo, vi leviĝis. Li genuiĝis,
    kuŝiĝis kiel leono kaj kiel leonino; Kiu lin levos?
  uig-PIN: Yǝⱨuda yax bir xirdur; Əy oƣlum, sǝn owni tutupla qiⱪting; U xirdǝk owning
    yenida qɵküp sozulup yatsa, Yaki qixi xirdǝk yetiwalsa, Kimmu uni ⱪozƣaxⱪa petinar?
  beo-beo: 'Yuda da laione wa:me defele esala. E da ohe fi fane legelalu, hi diasuga
    bu asili, golai dialebe ba:sa. Dunu huluane da e didilisimusa: beda:i bagade.'
  tpi-OTNT: Juda i olsem wanpela yangpela laion. Em i save kilim abus na kaikai, na
    em i kamap strong tru. Em i save sindaun na i stap isi tasol, olsem wanpela laion.
    Na i no gat wanpela man i save hambak long em.
  hau-SA: Kai ɗan zaki ne, ya Yahuda, ka dawo daga farauta, ɗana. Kamar zaki, yakan
    kwanta a miƙe, kamar zakanya, wa yake da ƙarfin halin tashe shi?
  udu-udu: Yahuuda a’di ita adhop̱ dhuru’c mo. ’Peni mo jin dheru to bwa ka gwap̱i/
    mo, ayy ya/m pem, /e yaki bway mis mo. A’di wup̱ki’da ’cesh mo dhali a’di ishki’d
    ki bara’th me’da dhop̱ mo dhali me’d kumana dhop̱ mo. Aja a’di iro’dki mii mo
    mmomer a’di e mo?
  uig-LAT: Yehuda yash bir shirdur; Ey oghlum, sen owni tutupla chiqting; U shirdek
    owning yénida chöküp sozulup yatsa, Yaki chishi shirdek yétiwalsa, Kimmu uni qozghashqa
    pétinar?
  nde-nde: Ungumdlwane wesilwane, Oh Juda; uvela ekuzingeleni, ndodana yami. Njengesilwane
    uyacathama alale phansi, njengesilwanekazi, ngubani olesibindi sokumhlokoza?
  ton-ton: 'Ko e ʻuhiki laione ʻa Siuta: ko hoku foha kuo ke ʻalu hake mei he tamatea:
    naʻa ne tulolo, ʻo tokoto ʻo hangē ko e laione, pea hangē ko e laione motuʻa;
    pea ko hai te ne ueʻi hake ia?'
  ces-1613: Lvíče Juda, z loupeže, synu můj, vrátil jsi se; schýliv se, ležel jako
    lev a jako lvice; kdo zbudí ho?
  eko-eko: Yuuda, mwaana wa siipa, amana akhola nyama khininsuruwa; onlattanana siipa
    nwulweene arapaleliye, paani amminyalaaye khunlansa?
  nss-nss: Yutah ara kaipisam tehe hamou noru layon, Ngara kira hu yohou, pe kiyan,
    pe ngara kimui kisa, pe sangin kipwoke; Ngara kiwayis pe ngara kimemere, pe hamou
    ndramat kinoho tandroindroi kiya mbulmaram pwi.
  eng-WMB: Judah is a lion’s cub. From the prey, my son, you have gone up. He stooped
    down, he crouched as a lion, as a lioness. Who will rouse him up?
  tam-TCV: யூதா, நீ ஒரு சிங்கக்குட்டி; என் மகனே, நீ இரைதின்று திரும்புகிறாய். அவன்
    சிங்கத்தைப்போலும் பெண் சிங்கத்தைப்போலும் மடங்கிப் படுக்கிறான்; அவனை எழுப்பத் துணிபவன்
    யார்?
  ceb-ULB: Si Juda anak sa liyon. Akong anak, ikaw nahibalik gikan sa imong mga biktima.
    Mitikubo siya, mihapa siya sama sa liyon, sama sa bayeng liyon. Kinsa may mangahas
    nga mopukaw kaniya?
  mkn-mkn: Lu ni ke singa muda yang hebat, ko bisa cari makan sandiri. Lu ju sama
    ke singa laki yang hela badan ko mau pi tidor; sonde ada yang barani pi korek
    sang lu. Lu ju sama ke singa mai yang ada jaga dia pung ana; sonde ada orang yang
    barani pi ganggu. Bagitu ju deng lu, te orang eleng sang lu, deng sonde barani
    bekin macam-macam.
  nce-nce: Juda, bu afeku laion kleliha. Bu kleli fa fa lëlekëfe, na hihi lëlekëfe.
    Na bu kalëlegona këme tafa lëgleme. Bu elili elili lële na alabujuwa tafa lële,
    laion kleli fenene. Na ho li bume hana lëlelu logotleme.
  pol-UBG: Judo, szczenię lwie, wróciłeś od łupu, mój synu. Skłonił się i położył
    się jak lew i jak lwica. Któż go obudzi?
  agr-agr: ¡Judá, mina uchijuh! Amek leónka uchijijai betekaitme. León nejen yuwa
    ejemag wajas tsuntsuma ayamak múuntsukaitai tumain nugka tepegama numamtuk atinaitme.
    ¿Yaki aminash imanminash waitkagmasti?
  kyc-kyc: Juta emba mena laene ene andanda wambu pyalena pingi dopale ingilyamo.
    Doko embena kuli dupwa sisiki soo rolapala palyuo serenepa mendeme lyapu lao pii
    narami.
  urd-GVU: یہوداہ شیرببر کا بچہ ہے۔ میرے بیٹے، تم ابھی ابھی شکار مار کر واپس آئے ہو۔
    یہوداہ شیرببر بلکہ شیرنی کی طرح دبک کر بیٹھ جاتا ہے۔ کون اُسے چھیڑنے کی جرأت کرے
    گا؟
  deu-1912: Juda ist ein junger Löwe. Du bist hoch gekommen, mein Sohn, durch große
    Siege. Er ist niedergekniet und hat sich gelagert wie ein Löwe und wie eine Löwin;
    wer will sich wider ihn auflehnen?
  ntj-ntj: '@see-verse:GEN.049.008'
  row-row: Ho onaꞌ a meoaku manaseliꞌ, sangga nanaat ao ma. Meoaku mone lea ao na
    fo nae sungguꞌ, ma nda hambu atahori rambarani reti ngganggu sa. Meoaku ine nanea
    ana na, ma nda hambu atahori rambarani reti ngganggu sa. Atahori o ramatau nggo,
    de nda rambarani tao mataꞌ-mataꞌ neu nggo sa.
  kan-2017: ಯೆಹೂದನು ಪ್ರಾಯದ ಸಿಂಹದಂತಿದ್ದಾನೆ. ನನ್ನ ಪುತ್ರನೇ, ನೀನು ಮೃಗವನ್ನು ಹಿಡಿದು ಕೊಂದು
    ಬೆಟ್ಟವನ್ನು ಸೇರಿದ ಸಿಂಹದೋಪಾದಿಯಲ್ಲಿದ್ದೀ. ಅವನು ಸಿಂಹದಂತೆ ಕಾಲು ಮುದುರಿ ಹೊಂಚುಹಾಕಿಕೊಂಡಿದ್ದಾನೆ.
    ಮೃಗ ರಾಜನಿಗೆ ಸಮನಾದ ಇವನನ್ನು ಕೆಣಕುವುದು ಯಾರಿಂದಾದೀತು?
  ena-ena: Juda nɨbu idɨhuŋ laion ninaŋ hagɨlu hekɨlɨ me uami. Nɨbu sɨhɨm sabaŋ agɨhɨmuhɨmu
    nana vɨdɨvɨdɨŋ daŋ hɨnihɨni me hɨnilalɨ uami. Nɨbu idɨhuŋ laion me simɨ sɨbaŋ
    hɨlɨhɨma hɨnidaci hulaŋ nudɨ ma cihalavɨlalɨ uami.
  tgo-tgo: Juda iye ŋgoreiya laiyon nariye. I unɨgha ghae na i njogha e ghambae. I
    vamomoya gheghe na i ghena. Maa lolo regha valɨkaiwae i vakaravoya riwae.
  yap-yap: Judah e ba layon ni bfel’ yangren. Ma li’ e n’en ni nge li’ me sul ko gin
    nma mith riy. Judah e bod ba layon, ma k’iyag ir nge mol nga but’, ma dariy be’
    nra finey ni nge rin’ ban’en ngak.
  tet-tet: 'O neꞌe, hanesan busa fuik boot ida, mak buka biit haan duꞌuk! O moos hanesan
    busa fuik boot aman, mak fofen aan baa noku; la noo ema ida mak naksakar aan koen
    o! O moos hanesan busa fuik boot inan, mak daka oan: la noo ema ida mak naksakar
    aan koen o! Ema nakerat o, toꞌo la noo ida mak naksakar aan atu nalo oi-oik baa
    o!'
  hlt-MCSB: Judah he sathueng ca ni. Ka ca loh maeh kung lamkah na bal phoeiah, sathueng
    neh sathuengnu bangla aka yuel tih, aka kol te ulong anih a haeng eh.
  mdy-ETH: ዪሁዳ፥ ሃጊ ዲጫ ዓዴ ዞቢኬ፤ ሙዖንዶ ባኮ ኬሚ ጌሊ ዎርቃ ዔቶ ባንሢ ማዓንዳኔ፤ ሃሣ ዒጊጩዋዖ ፔና ሃሺ ላሃንዳኔ፤
    ዒዛ ዓጊሢ ጴቻኒ ጫርቃንዳያኣ ጴዻዓኬ።
  twi-ASANTE: Ao, Yuda, woyɛ gyata ba a woawe wʼatamfoɔ ɛnam awie. Wote sɛ gyata a
    wabutu. Hwan na ɔbɛtumi akɔka no?
  mwc-mwc: Judah natuku, kom wai lion wauna; kana sirage i kani ba i veramaga i utu
    rorona ba i kenokira bage lion wasikena, kega kotoi rubana ba ina siwa rubaim.
  bhl-bhl: Ku samal asomi, waneko, kitil kesomi, kilele faku alakabe alaion tanbele
    atew te. Kesomi, kunum mali mak i kom mit mewso teleko, nam kamkalfoliw te.
  con-NTPO: Queta qui ttesi du'shua'can. Que indipa an'choma catipa ansundepa ccuipa
    ronda'je. Nane rande ttesia'caen qui andenga ccui. Tsa'caen ccui'ninda, ¿majan
    tsu quema noñangiaña?
  eng-WEBU: Judah is a lion’s cub. From the prey, my son, you have gone up. He stooped
    down, he crouched as a lion, as a lioness. Who will rouse him up?
  bnp-bnp: O Iuda, ioe o manga a tuna laion, i lakavu a kania, i hamule na murina,
    i mahita i po a kanimatana. I uka a viri ge kinikoi ia.
  wal-wal: Yihudau, neeni wodala gaammo. Ta na7au, neeni shankkaappe woridi simmidi,
    cogochchidi zin77ida gaammo mala. Neeni asi bosherettanau koyenna macca gaammee
    mala.
  mgh-mgh: Yutta ri toko mwaakharamu, we, mwamwanaka, uneetta toko kharamu oovara.
    Unonkoma toko kharamu nlopwana ni unrupa toko kharamu nthiyana, tipani nohala
    woorya wuuwusa?
  acu-NT: '@see-verse:GEN.049.008'
  spa-PDDPT: Cachorro de león es Judá, De la presa subiste, hijo mío, Se agazapa y
    acecha como un león, Y como un león, ¿quién se atreve a despertarlo?
  gun-gun: Judá, ndee ma xivi ra'y rami ndepy'a guaxu va'e. Xera'y, guembia omondoroa
    gui opu'ã ju va'e rami reiko. Xivi ha'e xivi kunha minha onheno oupya gui mava'e
    nda'u omomyĩ ta?
  agu-BL: Na ni'cu'n aẍ sbne' chi tane'n jun ne'ẍ león yi na xcye' tan biyle'n nin
    tan bajse'n jun txuc tetz ẍchib. Ej nin yi na noj c'u'l, nintzun na juk'e' cu'ntz
    chi na ban jun wutzile'n león. Cya'l nin jun na nimsaj c'u'l tan xuxe'n. Ni'cu'n
    tzun aẍ sbne' chi tane'n yi jun ne'ẍ leóna'tz.
  eng-PEV: Jacob also said, “My son Judah is like a strong young lion, like a lion
    that fought another animal and won, like a lion that killed an animal and ate
    it. He is like a lion that lies down to sleep, and nobody is brave enough to wake
    it up.
  ilo-ULB: Maiyarig ni Juda iti anak ti leon. Anakko, nagsublika manipud kadagiti
    tinukmaam. Nagrukob isuna, nagkukot a kasla leon, a kasla babai a leon. Adda kadi
    makaitured a mangriing kenkuana?
  kpg-kpg: Judah le e hai gadoo be di laion, e daaligi dana manu, ga hanimoi laa gi
    dono gowaa e noho ai, gaa moe hagadaaholo gi hongo di gelegele. Deai di mee maaloo
    e haga deaadee a mee ai.
  uig-ARA: يەھۇدا ياش بىر شىردۇر؛ ئەي ئوغلۇم، سەن ئوۋنى تۇتۇپلا چىقتىڭ؛ ئۇ شىردەك
    ئوۋنىڭ يېنىدا چۆكۈپ سوزۇلۇپ ياتسا، ياكى چىشى شىردەك يېتىۋالسا، كىممۇ ئۇنى قوزغاشقا
    پېتىنار؟
  bsp-bsp: 'Yuda, kusunuŋku kəwut kɔ məyɔnɛ. Dəkəwatəri-watəri wɛsɛm wam məyɛfɛ, wan
    kem! Nkɔn oŋnut wɛcək, pəfəntərɛ pəmɔ kusunuŋku. Pəmɔ kusunuŋku kəran: An'' ɛntam
    ki kəyekti ta kəfaŋ-ɛ?'
  mbs-mbs: Juda, iling ka te menenanap iningedanan liyon egsagok te kànen din, aw
    eg-olì doton te salag din aw eg-ibat. Wedad otaw mekeotik kamno.
  tof-tof: Zuda, kürü olom, ma ⌊laeon⌋ kupozanla; su we elóngórró, da we bupadórró,
    moba pepesdó we alkomórró. Wa siman laeona, wa wapór tang barrngumilda tüpdü utüdi.
    Wa wata óp laeonzana, gum-koke nótóka arsümülüm?
  sus-sus: Yuda, yɛtɛ yɔrɛ nan lanxi i ma. N ma di, i baloma sube nan xun na. I xinbie
    kuntanma nɛ alɔ yɛtɛ. Nde nɔma suusade a xa i rakeli?
  pon-2006: Suda rasehng laion emen, me kin kemehla seike oh sapahlih nan pese, me
    kin kedengideng oh wendiong nanpwel, oh sohte me kak katairong limwah.
  jae-jae: Juda kêtôm lewe ŋalatu. O latucenec, aôm kôjaŋgo gêŋ, tec gêlôm aôm kôtu
    kapôêŋ. Eŋ kêluŋ tau jakêlêwaŋ tau amboac lewe, kêtôm lewe têna teŋ. Asa gebe
    ensoc eŋ êndi sa.
  ksd-ksd: Iuda ia ra nat na leon; Natugu, u tar ko rikai, ma u kap ra magit u ga
    ub ia; I tar ki bul keke, ma i tar diop da ra leon, Ma da ra kon, a tana; to ia
    na vangun ia?
  tur-YTC: Yahuda bir aslan yavrusudur. Oğlum benim! Avından yukarı çıktın. O yere
    çöktü, aslan gibi, dişi aslan gibi yattı. Kim onu kaldırabilir?
  bel-N: Юда — малады леў, ад здабычы, сыне мой, ты падымаешся. Прыхіліўся, лёг, як
    леў і як ільвіца, хто падыме яго?
  grc-BRENT: Σκύμνος λέοντος Ἰούδα· ἐκ βλαστοῦ, υἱέ μου, ἀνέβης· ἀναπεσὼν ἐκοιμήθης
    ὡς λέων καὶ ὡς σκύμνος· τίς ἐγερεῖ αὐτόν;
  ind-AYT: Yehuda bagaikan anak singa, dari mangsa kaupergi, anakku. Dia meniarap,
    dia berbaring bagaikan singa jantan atau singa betina. Siapa yang berani membangunkannya?
  lid-lid: Juda, ou badeh boto-on i buku none katin haka layon; Ou adai iri lau ano,
    ou ame hamon ame ndrahunem ja, ame manyah ma ales boham hawe katim, Ari lau winiyan
    balisiy ou bwe.
  nya-nya: Yuda ali ngati mwana wa mkango; umabwerera ku malo ako ndi zofunkha, mwana
    wanga. Monga mkango, amadziwongola ndi kugona pansi, ndipo ngati mkango waukazi,
    ndani angalimbe mtima kumudzutsa?
  hrv-hrv: Judo, laviću mali! Plijenom si se, sine, udebljao; poput lava, poput lavice
    legao potrbuške! Tko bi ga dražiti smio?
  mps-mps: Juda, nage te gesi ogwa bidi laion me deli tiwai. Agai te aga hasa elama,
    tama nosali te aga geme dualalubo pesagede geme ma duala sigi pabo tiwai yali.
    Juda te ogwa bidi laion me deli tiwai aga da. Agai te aga sągą dili dodolama,
    tama nosali aga pibo da. Tama me deligo te aga dali hagoma me eyu me egobeo.
  llg-llg: O ia, leo meoasu mulik manai lain seli, fo ana bisa sangga aon nanaꞌak.
    O boe oo, sama leo meoasu mane, fo ana nakambimbii aon fo sangga ana sunggu, taa
    hambu esa nambalani dunggu o. O boe oo, sama leo meoasu ina, fo ana nanea ana
    nala; de taa hambu hataholi nambalani neu tao mata-mata kasa. O leo ndiak boe.
    Hataholi la, ala bii o, ma ala taa lambalani tao mata-matak neu o.
  tpi-tpi: Juda i olsem wanpela yangpela laion. Em i save kilim abus na kaikai, na
    em i kamap strong tru. Em i save sindaun na i stap isi tasol, olsem wanpela laion.
    Na i no gat wanpela man i save hambak long em.
  dan-1931: En Løveunge er Juda. Fra Rov stiger du op, min Søn! Han ligger og strækker
    sig som en Løve, ja, som en Løvinde, hvo tør vække ham!
  vie-OVCB: Sư tử tơ Giu-đa là chúa động. Các con trai của cha gặp con đều quỳ xuống.
    Oai hùng đem mồi về sau cuộc đi săn. Ngồi hoặc nằm uy nghi như sư tử đực. Như
    sư tử cái ai dám đánh thức.
  lbk-lbk: Siya, kag anak si layon si Juda. Pateyena nan chepapena sa et tomoli isnan
    afongna ay en-oyad, ya enchaolag. Ay ke way makaitoled ay manangaw ken siya?
  guj-2017: યહૂદા એક મોટું સિંહનું બચ્ચું છે. મારા દીકરા, તું શિકારનું ભોજન પતાવીને
    આવ્યો છે. તે સિંહ તથા સિંહણની જેમ શાંતિથી નીચે બેઠો છે. તેને ઉઠાડવાની હિંમત કોણ
    કરશે?
  byr-byr: '@see-verse:GEN.049.008'
  awx-awx: Juda, gä laion bimä. Laiondä kälap ku sipmäke nake, hipdu päkapu pekyiwixawä,
    ämindä doxu pahangyäwäxayingbimä.
  pon-2006A: Suda rasehng laion emen, me kin kemehla seike oh sapahlih nan pese, me
    kin kedengideng oh wendiong nanpwel, oh sohte me kak katairong limwah.
  por-BRBSL: Judah é uma cria de leão. Da presa, meu filho, você subiu. Ele abaixou-se,
    agachou-se como um leão, como uma leoa. Quem o despertará?
  cth-cth: Judah teh sendektanca doeh. Ka capa ni moi kei nah koehoi na luen takhai
    hnukkhu, sendek hoi sendekmanu patetlah ka kâva ni teh ka kamkawn e hah apinimaw
    a pâhlaw ngam han.
  twi-twi: Yuda, woyɛ gyata ba a woawe wʼatamfo nam awie. Wote sɛ gyata a wabutuw.
    Hena na obetumi akɔka no?
  hlt-hlt: Judah he sathueng ca ni. Ka ca loh maeh kung lamkah na bal phoeiah, sathueng
    neh sathuengnu bangla aka yuel tih, aka kol te ulong anih a haeng eh.
  tbz-SIM: M birɛ Sudɑɑ, ɑ dònnɛ̀ dicìrícìrì ndi, dìì kɔ̀tɛ kupɑɑwɑɑ́ nkɛ kùɔ kɛ duɔ́
    dɛ tɑkɛ́. We mbo dɑ́ɑ́tí kɛ dì íi.
  msy-2020: Ezɨ Juda, nan otarim, nɨ mati laionɨn igiar mam. An asɨzibav sogha da
    apa, ghua bar gavgafi. Egha nɨmɨra apiav ikia uabɨ akunasavɨra gara iti, ezɨ gumazamiziba
    a dɨpovan atiatingi.
  txq-txq: O ia sama leo singa tena ta hohoꞌak, fo mesa kana bisa sangga nanaꞌan.
    O sama leo singa mane narereꞌa ao-inan fo nae neu sunggu-luꞌu boe; ta hambu esa
    boe na nambarani neti nggunggue o. O sama leo singa ina fo mana nanea anan boe;
    ta hambu hatahori esa boe na nambarani neu rambaraꞌu o. Leo naak oo no o boe,
    huu hatahorir ramahia o, ma ara ta rambarani tao mata-matak.
  aaz-aaz: Ho reꞌ ia, on reꞌ singa muin maꞌtain es, reꞌ naim kuun amnahat. Ho on reꞌ
    singa keso reꞌ nbiun ma nakoo in aon ee he ntuup. Ka tiit fa es, reꞌ nabrain he
    noik ko. Ho on reꞌ singa ainaf amsaꞌ reꞌ npao in anah; ka tiit fa es nabrain he
    nakꞌaun ee. Ho on naan msaꞌ. Atoin ein of anmasahun ko, ma ka nabeiꞌ ein fa he
    nmoꞌen tafiꞌ-tafiꞌ.
  azb-azb: Yəhuda bir aslan balasıdır, Ey oğlum, sən şikara çıxanda Bir şir kimi yerə
    əyilirsən, Dişi aslan kimi torpağa yatırsan. Kim səni yerindən qaldıra bilər?
  eng-DBY: 'Judah is a young lion; From the prey, my son, thou art gone up. He stoopeth,
    he layeth himself down as a lion, And as a lioness: who will rouse him up?'
  hin-2017: यहूदा सिंह का बच्चा है। हे मेरे पुत्र, तू अहेर करके गुफा में गया है वह
    सिंह अथवा सिंहनी के समान दबकर बैठ गया; फिर कौन उसको छेड़ेगा। (प्रका. 5:5)
  wol-KYG: Yuda yaa di gaynde gu ndaw, doom, doora jóge nii ci pàdd, tey yuug ak a
    goor ni gayndeg sibi. Yaa di gaynde gu deesul yee.
  swp-swp: Iuda doha liona natuna; doha liona ana anihu se gamagari oa abo u sae,
    natugu, i aiyawasi, i otadobi doha liona tautaubadana; ena eno eai eai abo i hanoi?
  bjr-bjr: Yuda anee kaasau aandaura foora faiqí nárí marianafa mariananoo. Anee firaa
    kaasau ainaina mariana, anee aandau arusee namasee faiqaqee inanoo moo fannoo
    sia ani afauriannoo, rufiaannoo.
  eng-YLT: A lion's whelp [is] Judah, For prey, my son, thou hast gone up; He hath
    bent, he hath crouched as a lion, And as a lioness; who causeth him to arise?
  kne-kne: Maiarig kas layon ay peslena di depapena asi mantaoli sin pantabtabonana.
    Kaman kan layon ay man-inat ay bomaktad yan magay makaitoled ay manistorbo.
  wat-wat: O Yuda, kwaḡa maise naiyoni mwanavauna, kimoki mani yomuyomu kuna fiwanateweisiya
    keta kuna visimeisiya. Naki naiyoni maise, tovanama ina gevagevamunuwa muninei
    yo ina makaviniya ina ketosebaḡa, atu aitevana simo fatafatana yo ina vikasanegwanegwai?
    Naki mukamokena!
  heg-NTPO: Ku niam banansila el singa muda man in muun, man nuting taan in kaa esa.
    Ku kon tuladang el singa ta-hngulu man lui apa ka, le laok nini; muik tahan in
    brain tia sepo ku lo. Ku kon tuladang el singa ina man doh un ana ka; muik tahan
    atuli in brain laok kusun lo. Atuli las lii-tiud ku, nol muik in brain le tao
    lobo-lau nol ku lo.
  ptu-ptu: O änä'ku, susingko singa mangnguha puhai muande pealanna, ma'pasulem sule
    längäm ongeanna lao mamma'. Tä' deem bahani la untundanni.
  bzd-NTPO: ¡A Judá, be' dör ye' alà! Be' dör we̱s ma'name alà es. Mik ì ttéitö ta̱
    ikaté o̱ne, eta̱ ie' e̱' wöéwa e̱' téwa̱ i̱ski̱ we̱s ma'name këchke es. ¿Yi dö̀mi
    ie' tsiriu̱k?
  kwf-kwf: ꞋOko diꞋia ta lion ba leka fuana saungilana ta ru ꞋaeꞋaela fuana Ꞌanilana.
    KaidaꞋi nia oli maꞋi saena kilu nia, nia teo ka ꞋoꞋolosia na noina, ma ngwae ki
    taꞋifau kika maꞋungia, ma noaꞋa ta ngwae saiana neꞋe ke leka faꞋa ada.
  eng-WYC-2017: Judah, the whelp of a lion; my son, thou hast gone up to the prey;
    thou restedest, and hast lain as a lion, and as a lioness, who shall raise him?
  eng-WMBB: Judah is a lion’s cub. From the prey, my son, you have gone up. He stooped
    down, he crouched as a lion, as a lioness. Who will rouse him up?
  spp-spp: Mii jyaŋi, Zhuda, mu na ɲyɛ mu à jwo cànraga ku maha sà ɲaare maa sige
    yaare tà cû a kyà, maa núr'a pa sínni, maa tooyi sànhana. Mà ku yaha tasínage
    e, jofoo u sí ɲɛɛ n-jwo na uru sí ku kɔ̀rɔ n-yîrige yɛ?
  aey-aey: O Juda, hina laion haun cinigwe. Uqa dool qumei uqana cudunna ceselena.
    Uqa titiqimei nijina. Oso uqa seelecnu qee tulidona.
  urd-GVH: यहूदाह शेरबबर का बच्चा है। मेरे बेटे, तुम अभी अभी शिकार मारकर वापस आए हो।
    यहूदाह शेरबबर बल्कि शेरनी की तरह दबककर बैठ जाता है। कौन उसे छेड़ने की जुर्रत करेगा?
  rug-rug: Kekeṉoṉo guana laione se Ziuda, sapu va matea sa nana boso meke kekere
    pule la pa nana bae; eko magogoso si asa, meke loke tie si hiva va tekulia.
  gaz-gaz: Yaa Yihuudaa ati saafela leencaa ti; yaa ilma koo ati adamoodhaa deebita.
    Inni akka leencaa, akka leenca dhalaas, riphee ciisa; eenyutu ija jabaatee isa
    kaasa ree?
  fra-LSG: 'Juda est un jeune lion. Tu reviens du carnage, mon fils! Il ploie les
    genoux, il se couche comme un lion, Comme une lionne: qui le fera lever?'
  yal-yal: Yuda, yata sɛnbɛmaan nan i ra. N ma diina, i baloma suben nan na. I xinbine
    yidɔxɔma nɛn, i sa alo yatana, alo yata gilɛna, nde susuɛ i rakelɛ?
  gum-gum: Inchen ñi, nai nusrkai Judábe, kan matsinø leon lataig, nø kemørigwan chab
    mabe, kan køli leon lataig pirau purø møg ashib tsumisrøptinchibig lataig køn.
    ¿Nune mugui kebacha ashchautah?
  iou-iou: Gäk laion gubaŋi udewani. Laion u kepma tom däpmäŋ naŋtäŋ kuŋattäŋgän kome
    bipmäŋirän äneŋi äyäŋutpeŋ däpmon patpat bägupken kuŋkaŋ parirän tom kubätä äbä
    täga nämo täŋikŋareko udegän ämawebe kudup gäka api umuntak täneŋ.
  haw-1868: 'He keiki a ka liona o Iuda, ua pii ae oe, e kuu keiki, mai ke pio ae:
    kukuli iho la ia, a moe iho la me he liona kane la, a me ka liona wahine; nawai
    ia e hoala ae?'
  arb-NAV: يَهُوذَا شِبْلُ أَسَدٍ، عَنْ فَرِيسَةٍ قُمْتَ يَا ابْنِي. ثُمَّ جَثَا وَرَبَضَ
    كَأَسَدٍ أَوْ كَلَبْوَةٍ، فَمَنْ يَجْرُؤُ عَلَى إِثَارَتِهِ؟
  adz-adz: O Yuda, agu sangꞌ laion naru faꞌ mangan gada apu gan garadan da tipa bada
    gan gingꞌa gin. Da isangꞌ laion amputan i mprutsan da manga wasangꞌ suda frapin.
  ewe-ewe: Yuda nye dzatavi; si wu nu si wòlé la ɖuɖu nu. Etsyɔ akɔ anyi abe dzatatsu
    ene; eye abe dzatanɔ ene–ame kae ake atse anyɔe?
  eng-LEE: 'Like a lion''s whelp, O Judah, from the prey, my son, thou risest: he
    stoopeth down, he croucheth as a lion, and as a lioness, who shall rouse him up?'
  gvn-gvn: '@see-verse:GEN.049.008'
  asm-FB: যিহূদা যুবা সিংহ; হে মোৰ বোপা, তুমি পশু ছিৰি পেলোৱাৰ পৰা উঠি আহিলা। সি সিংহৰ
    দৰে পৰি শুইছে, এনে কি, শক্তিশালী সিংহৰ দৰে শুইছে; কোনে তাক জগাব?
  sus-A: يُدَ، يّتّ يْرّ نَن لَنشِ عِ مَ. ﭑ مَ دِ، عِ بَلٌمَ سُبٍ نَن شُن نَ. عِ شِنبِيٍ
    كُنتَنمَ نّ عَلْ يّتّ. ندٍ نْمَ سُو سَدٍ عَ شَ عِ رَكٍلِ.
  fra-SBL: Juda est un lionceau. De la proie, mon fils, tu t'es élevé. Il s'est baissé,
    il s'est accroupi comme un lion, comme une lionne. Qui va le réveiller ?
  hbo-hbo: גּ֤וּר אַרְיֵה֙ יְהוּדָ֔ה מִטֶּ֖רֶף בְּנִ֣י עָלִ֑יתָ כָּרַ֨ע רָבַ֧ץ כְּאַרְיֵ֛ה
    וּכְלָבִ֖יא מִ֥י יְקִימֶֽנּוּ׃
  shp-NTPO: Jainoax miabiribi riki, kikinbires ino siná yoina biax koirani rakáketian,
    tson pataxtima keská. Jaskara siná iketianki, ¿Tson jaskara siná yoina pataxti
    iki?
  eng-WYCLIFFE: '`A whelp of lioun `is Judas; my sone thou stiedist to prey; thou
    restidist, and hast leyn as a lioun, and as a lionesse who schal reise hym?'
  pjt-pjt: '@see-verse:GEN.049.008'
  cwe-cwe: Yuda mwanangu, kulinga fana simba, yoyapatile maingo yake na kabwela ukaye,
    Fana simba koigolola na kugona hasi, simba yeli na ludabwa yelihi yoyodaha kumulamusa?
  bgs-bgs: Juda, magani ka iring katô mannanap na ágngadanan liyun na ágdawi katô
    ágkakan din, asta gulì tun ta góddóan din asta ágdággà. Ándà manubù na sumamuk
    áknikó.
  kik-kik: Juda, we ũrĩ kĩana kĩa mũrũũthi, mũrũ wakwa; we ũcookaga kuuma ũguĩmi-inĩ
    ũhũũnĩte ũguĩmi waku. O ta mũrũũthi-rĩ, ethunaga na agakoma thĩ, o ta mũrũũthi
    wa mũgoma-rĩ, nũũ ũngĩthĩgĩrĩria kũmwarahũra?
  ksr-ksr: Oo Juuda, giinoŋ laion gbaworoya kaaŋa laligojaŋ. Oo merana, gii borojaŋ
    meŋ oro qeŋ neŋ laligoŋ iikanoŋadeeŋ eleema kajaŋ. Iinoŋ laion kaaŋa selia ama
    qetetereeŋ laion embia kaaŋa kamaaŋ koma eŋkeja. Kuuyanoŋ ii kawali kolooŋ utuŋ
    mondowombaajoŋ keegia momakeju.
  fra-NCL: 'Juda est un jeune lion. Tu es remonté du carnage, mon fils ! Il a ployé
    les genoux, il s’est couché comme un lion, comme une lionne : qui le fera lever ?'
  cek-AK: Aw Judah, nang loe kanawk kaipui ah na oh, ka capa, nang loe moi kaekhaih
    ahmuen hoiah nang zoh tahang moe, na tabok; kaipui baktih, kaipui amno baktih
    toengah avah; mi mah maw anih to pathawk thai tih?
  xla-xla: Epame wa꞉ye layon esemala some ya꞉ nomsu yumdepame oplami haleta pohustlalo
    woloma ka꞉pi elemdiye, epapele some hallepe.
  cuk-cuk: Judá, be achumigur-sapingwagwadyob gued, Masgasa-gunnaid bergusale, obunnomegisdaed.
    ¿Doa ese achaoe? Dule geg ese achaed.
  uig-CYR: Йәһуда яш бир ширдур; Әй оғлум, сән овни тутупла чиқтиң; У ширдәк овниң
    йенида чөкүп созулуп ятса, Яки чиши ширдәк йетивалса, Кимму уни қозғашқа петинар?
  pma-pma: Sudah suval laeon koa mu vini tirendan tai ka kani. Evus, va ris en vulin,
    mutelan ka matil. Ka meatin tovuol vaha vesesal veni.
  tel-2017: యూదా సింహం పిల్ల. నా కుమారుడా, నువ్వు చీల్చిన దాని దగ్గరనుంచి వచ్చావు.
    అతడు కాళ్ళు ముడుచుకుని పడుకున్నాడు. సింహం లాగా, ఆడ సింహం లాగా గర్జించాడు. అతన్ని
    లేపడానికి తెగించేవాడెవడు?
  hat-BSA: Juda se jèn pòtre a yon lyon; depi nan manje ou, fis mwen, ou gen tan monte.
    Li bese kò l, li kouche tankou yon lyon, e tankou yon lyon, se kilès ki gen kouraj
    pou fè l leve?
  bxh-bxh: Um doha laiyon gubugubufwauna. Am mwaiha wa wunui, na wa fuyoma. Wa eno
    na taum wa lolondi, doha laiyon laꞌilaꞌi adiꞌadidilina, haba sai gonowana ya fanohim?
  kos-kos: Judah el oana soko lion. El uniya ma el sruokya uh, folokla nu in luf sel,
    Ac asrosrelik ona. Wangin mwet pulaik in lusrongol.
  hbo-WLC: גּ֤וּר אַרְיֵה֙ יְהוּדָ֔ה מִטֶּ֖רֶף בְּנִ֣י עָלִ֑יתָ כָּרַ֨ע רָבַ֧ץ כְּאַרְיֵ֛ה
    וּכְלָבִ֖יא מִ֥י יְקִימֶֽנּוּ׃
  ibo-ibo: Ị bụ nwa ọdụm, gị, Juda, i si nʼịchụ nta lọta, nwa m. Dịka ọdụm, ọ na-amakpu,
    na-edina ala, dịka nne ọdụm, onye ga-anwa anwa kpọtee ya?
  ory-ory: ଯିହୁଦା ସିଂହଶାବକ; ହେ ପୁତ୍ର, ତୁମ୍ଭେ ମୃଗ ବିଦାରଣରୁ ଉଠି ଆସିଲ; ସେ ନଇଁ ପଡ଼ିଲା,
    ସେ ସିଂହ ଓ ସିଂହୀର ନ୍ୟାୟ ଶୟନ କଲା, କିଏ ତାହାକୁ ଉଠାଇବ?
  chk-chk: Juta, en eman apanen laion! Nei, ka fefeitä o pöchökülela ren liapom. Ka
    töpworo o konola usun chök eman laion, pwal usun chök eman liefefinin laion. Iö
    a pwora le apwökuk?
  ssd-ssd: Yuda nu laion taŋaŋ. Nu agaŋmor balemba luka nuŋe kuirkate burok sinam
    ta kumba nuŋe ŋgaro wakeimba kinyit le andeŋge nu kuanemba koroŋ ndate.
  rop-rop: Yu jis laiga bigbala laiyan weya oldei go en gajim enijing weya im wandim,
    en afta im gobek langa im kemp blanga abum spel, en nobodi kaman deya blanga hambag
    langa im.
  ukr-1871: 'Юда левчук голодний; ситим будеш, синку, і хижацтвом пійдеш в гору; левом
    опочинеш: Мов той лев заляжеш спати, страшен, як левиця; хто зосьмілиться збудити,
    сон його стрівожить?'
  eng-AOI: You are like a lion. It kills wild animals and comes back to its cave.
    It stretches out its legs and goes to sleep. We can't wake it up, because it is
    too dangerous.
  yon-yon: Yuda, eb kuu laiyon areb (Laiyon kuu awon ambi kiib kambari aromkono darewoowiib
    areb, yimbed karub animamiib). Dingkan aye anekore, ye ami yaa winimaan areb.
    Bayiringke angkimbirimaan kuu karub maa kuyaa wene wangmimokban, unimaib kowe.
    Eb kuu laiyon kee areb kereeb kii.
  bch-bch: Iuda, eao mambe laion daenga pau ede, ta eao raurau am masilau ta eanean,
    ga kus ta dae ga la. Iuda ei mambe laion ede imata inono masilau, ta tem ga tem
    ngan aea raunga. Eaba eta irangrang ngan ikado ele pespes ta ipamasmasi ilolo
    mao.
  deu-1951: Juda ist ein junger Löwe; mit Beute beladen stiegst du, mein Sohn, empor!
    Er ist niedergekniet und hat sich gelagert wie ein Löwe und wie eine Löwin; wer
    darf ihn aufwecken?
  eng-JPS: Judah is a lion's whelp; from the prey, my son, thou art gone up. He stooped
    down, he couched as a lion, and as a lioness; who shall rouse him up?
  ubr-ubr: Judah on kuke lion boboun ba, on sabu yasububunues ato emamatabir e nan
    an ob efanai nan yeinir yen usin ebi yarirai. Men iyafan tani aurin inan in kuneneai
    on.
  srp-1865: Laviæu Juda! s plijena si se vratio, sine moj; spusti se i leže kao lav
    i kao ljuti lav; ko æe ga probuditi?
  lug-lug: Yuda, mwana w’empologoma. Oyambuse mwana wange, ng’ovudde ku muyiggo. Yakutama,
    yabwama ng’empologoma. Ddala ng’empologoma enkazi, ani anaakweŋŋanga?
  heb-heb: גור אריה יהודה מטרף בני עלית כרע רבץ כאריה וכלביא מי יקימנו׃
  ben-IRV: যিহূদা সিংহশাবক; বৎস, তুমি শিকার থেকে উঠে আসলে; সে শুয়ে পড়ল, গুঁড়ি মারল,
    সিংহের মতো ও সিংহীর মতো; কে তাঁকে উঠাবে?
  pan-pan: ਯਹੂਦਾਹ ਸ਼ੇਰ ਦਾ ਬੱਚਾ ਹੈ। ਮੇਰੇ ਪੁੱਤਰ ਤੂੰ ਸ਼ਿਕਾਰ ਮਾਰ ਕੇ ਆਇਆ। ਉਹ ਸ਼ੇਰ ਦੀ ਤਰ੍ਹਾਂ
    ਸਗੋਂ ਸ਼ੇਰਨੀ ਦੀ ਤਰ੍ਹਾਂ ਦੱਬ ਕੇ ਬੈਠ ਗਿਆ। ਫਿਰ ਕੌਣ ਉਹ ਨੂੰ ਛੇੜੇਗਾ?
  tkr-tkr: Yizda dix, Yahud, ğu k'on qoodu-soodu qööne mek'vne aslanık akar. Ğu manzil
    haa'ane şirık akar, horku-qorku ç'iyel g'ılexha, Şavusse şir g'udokana'as əxəyee?
  mwp-mwp: Ngi ngoedhe kobris ayngu aygudaw mabayg koey magawlnga ngoedhe loeyon.
    Silamay kalanu ngi nginu lagoepa kuniya tidiz a ngoenapudiz. Ngi ngoedhe loeyon
    nge, kobris aygudaw ayngu kalanu, koey akalnga nginu ngoenapudhayngu gegeyadh
    maythayle.
  mya-JVB: ယုဒ သည် ခြင်္သေ့ ပျို ဖြစ်၏။ ငါ့ သား ၊ သင်သည် ဘမ်း ယူကိုက်စားရာမှ တက် လာတတ်၏။
    ဝပ် လျက် နေ၏။ ခြင်္သေ့ ကဲ့သို့ ၎င်း ၊ ခြင်္သေ့ မကဲ့သို့ ၎င်း ဝပ် တွားတတ် ၏။ အဘယ်သူ
    နှိုးဆော် ဝံ့မည်နည်း။
  tbg-tbg: Are qaraaka raionivano aantau arukero nama kero anirantero nai vauraqi
    aiqu kauqu tututero vaitaira voqaarama variaro. Ti haruantorave tiro, kia vaiinti
    vovano vira vauraqama kairave.
  hmo-hmo: Iuda be laiona ena natuna hegeregerena. Iena vamu ia alaia murinai, ia
    giroa lou iena hunia gabu dekenai. Iuda be laiona bamona, ia hekure diho, to alaia
    totona ia hegaegae noho. Tau ta ese do ia hamarerea lasi, do ia badu garina.
  ata-ata: Iuda, nini ne, loxo laeoni ꞌolu. Nini xavineni misevile. O! Iuda, ꞌalixeni.
    Nini loxo laeoni anu uvau xou mii sou uꞌou ka ulivu uneꞌe sou uai no taasou seꞌisisi.
    Umeximexi tavaꞌu ilou avolu ka ulivu sou uai no lia la. Evile umomomo sou utulusou
    uasi xo iꞌume noxou.
  nfa-nfa: Èu ne, sama sèmi singa ngèru dhu èra, ho tenge ngangaꞌa unu mu. Aa èu ne,
    sama sèmi singa mone, dhu tèku iisi neo bhèjꞌi; èci sa bani boe pagagai dènge
    èu. Èu kahèi sèmi singa rena, dhu madhenge ana; èci sa bani boe gagu. Èci èèna
    ka dènge èu. Dhèu èci sa bani boe padadisi, aa bani boe tao macam-macam mi dedha
    èu.
  urd-urd: यहूदाह शेर — ए — बबर का बच्चा है ऐ मेरे बेटे! तू शिकार मार कर चल दिया है।
    वह शेर — ए — बबर, बल्कि शेरनी की तरह दुबक कर बैठ गया, कौन उसे छेड़े?
  rus-SYN: 'Молодой лев Иуда, с добычи, сын мой, поднимается. Преклонился он, лег,
    как лев и как львица: кто поднимет его?'
  cbt-NTPO: Quëmaso' conpa masho, Cota itëranquën. Pa'pinia'hua pochin chinimiatëran.
    Mapintahuaton pa'pini' pë'inihuachina, mónsho mónsho tërarinquëran quëhuënin huachi.
    Panca pa'pini' pochin ninan. ¡Pa'pini' chinotaso', co incari tëranta apisarinhuë'!
    Inapochachin quëmanta inimiconënpita nitaponën.
  bqc-SIM: Yuda dɛ lán nↄ̀ↄmusuwa. Ma nɛ́pi ì su ń toekao, ì gaɛ ì wúlɛ a tòou.
    Démɛ a fↄ̃ aà vui?
  tcz-CHONGTHU: Judah ka chapa hi keipi nou tobang ama chu aneh jou tobang pet ahi,
    keipi bangin akitaulei, chule keipi nou konba anodoh jou ding gam.
  mar-mar: यहूदा सिंहाचा छावा आहे. माझ्या मुला, तू शिकारीपासून वरपर्यंत गेलास. तो
    खाली वाकला आहे, तो सिंहासारखा, सिंहिणीसारखा दबा धरून बसला आहे. त्यास उठवण्याचे
    धाडस कोण करील?
  tcs-tcs: Zuda, boi blo mi, yu wan strong yang laian, uda i bin pinis kambaik prom
    kaikai wanem em bin kilem. Yu wase laian, nau em rilaks ane leidaun kuaiatwan.
    Yu wase oman laian, nobodi gad strong po boda em.
  soq-soq: Iuda ne otona, e ipa pue onawa laion rua, pue sa moiawa adediboe nadie
    aupe aleidie bubualeidia rua. Mida wisepie e sinsiepi?
  qub-qub: Judá, gamga canqui juc manta liyun cäsata charircur cutimojno; micunanpaj
    pampaman lätacuycojno. Chayno caycaptiquega ¿piraj gamta rabyachishunquiman?
  bqp-bqp: Yuda de lán músu bà, ma nɛ́ pìi dì su kũ tofekao àdi gátɛ àdi wútɛ a tòn.
    Dí mɛ́ ani fↄ̃ à a futɛɛ?
  hat-hat: Jida, se yon jenn ti lyon. Lè ou fin fè ravaj, pitit mwen, ou tounen tounen
    ou. Ou kwoupi, ou kache kò ou tankou yon jenn ti lyon, tankou yon fenmèl lyon.
    Ki moun ki ka deranje ou?
  eng-BSB: Judah is a young lion— my son, you return from the prey. Like a lion he
    crouches and lies down; like a lioness, who dares to rouse him?
  tod-tod: Zuda, dòun zunu, ɗa ga zala zinɛ goi, nii é zeɠezu paa wosuʋɛ! É ɲiibiiti
    pɛɛ su, é ʋɛɛ, eɠɛ zalai, eɠɛ zala zaai, ɓɛ ɠa a zoo é buzeɠe pɛɛzuʋɛ?
  eng-WEBPB: Judah is a lion’s cub. From the prey, my son, you have gone up. He stooped
    down, he crouched as a lion, as a lioness. Who will rouse him up?
  kbq-kbq: Judaga laioni anenta kna hu'nane. Kagra nenamofoga laionimo ne'zaga aheno
    nenaku kva hiankna hu'nane. Kagrikura vahe'mo'za kagoro hugahaze. Mago vahe'mo'a
    kvako osugahie.
  nhe-BL: Ta tiJudá, tielis queja icone se tecuani tlen mocuepa pactoc ipampa nopa
    tlapiyali tlen quimictijtoc. Tielis queja se león tlen mopachohua huan moteca
    tlalchi, huan quichiya tlaque quiitzquis. Tielis queja se sihua león tlen nelía
    quipiya fuerza. Axaca mitzcuesolmacas.
  bus-bus: Yuda dɛ lán músu bà, ma nɛ́ pì è su kↄ̃n tofekao. È gáɛ è daɛ a tòn. dé
    bé é fↄ̃ à à fɛɛɛ?
  gub-BL: Hera'yr Zuta a'e, nuzawy kwaw zàwàruhua'yr miar izuka mehe har a'e. Uzeamumew
    u'aw pà zàwàruhu awa ài, zàwàruhu kuzà ài. Aipo amo nukyze kwaw izuwi wà nehe,
    aipo amo uputupyk putar oho wà nehe.
  eng-DRA: 'Juda is a lion’s whelp: to the prey, my son, thou art gone up: resting
    thou hast couched as a lion, and as a lioness, who shall rouse him?'
  knf-knf: Yuda abuk naan, iwo ji uliihu, umpënnuŋ pjan ade uko wi umobuŋ, aya jot
    apiinţ, iwi uliihu umpiinţuŋ in akñoomuŋ kabi kanaţanu?
