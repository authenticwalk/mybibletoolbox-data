verse: GEN.045.014
translations:
  mal-C: പിന്നെ അദ്ദേഹം അനുജനായ ബെന്യാമീനെ കെട്ടിപ്പിടിച്ചു കരഞ്ഞു; ബെന്യാമീനും കരഞ്ഞുകൊണ്ട്
    അദ്ദേഹത്തെ ആലിംഗനംചെയ്തു.
  deu-TKW: Hierauf fiel er seinem Bruder Benjamin um den Hals und weinte, und Benjamin
    weinte an seinem Halse.
  lin-lin: Sima, amibwakaki na kingo ya ndeko na ye Benjame mpe alelaki ; Benjame
    mpe akangaki ye na kingo, bongo alelaki.
  cbr-NT: Ësokin atu kai ka José aín xukë́n Benjamín 'ikúti iankëxa. 'Imainun ka Benjamínëxribi
    José 'ikúkin tëpatsati ami iankëxa.
  eng-LSV: And he falls on the neck of his brother Benjamin, and weeps, and Benjamin
    has wept on his neck;
  bmu-bmu: Mewö jiba böröŋi munŋi Benjamingö imbiŋe gili geiga sahöriga Benjaminöŋ
    mewöŋaŋök aŋgöm waŋgiba sahörök.
  eng-GNV: Then hee fell on his brother Beniamins necke, and wept, and Beniamin wept
    on his necke.
  eng-WEBSTER: And he fell upon his brother Benjamin's neck, and wept; and Benjamin
    wept upon his neck.
  nhw-BL: Huan José ica nochi iyolo quicuanajnahuajqui iicni Benjamín huan chocac
    miyac iquechpa. Huan Benjamín quicuanajnahuajtoc chocac ipan José.
  swh-ONEN: Ndipo akamkumbatia Benyamini ndugu yake na kulia, naye Benyamini akamkumbatia
    akilia.
  bba-bba: Yen biru Yosɛfu u win wɔnɔ Bɛnyɑmɛɛ nɛnuɑ u bɔkɑsi wĩirɔ, mɑ u swĩ. Bɛnyɑmɛɛn
    tii u mɑɑ swĩ mi bɑ bɔkɑsinɛ.
  eng-KJVCPB: And he fell upon his brother Benjamin’s neck, and wept; and Benjamin
    wept upon his neck.
  cpy-cpy: Ari rawithakitanakiri José rirentzi Benjamín, osheki riraanaka. Ari ikantakari
    eejatzi Benjamín osheki riraanaka rawithakitakirira José.
  mpx-mpx: Inoke Yosepa i na alona talina Beniyamina hi holatomwal ge ali toto labui
    hi kahin.
  wbp-wbp: Jajupurlu ngamirlji-manu nyanunguku kukurnu-nyanu Pinyamini, manurla yulaja.
    Pinyaminiji yulaja-yijala.
  luo-luo: Eka Josef nokwako owadgi Benjamin, kendo noywak kendo Benjamin bende nokwake
    kaywak.
  meu-meu: Bena ia na tadina Beniamina aiona ai e hegagiu dae mai taina ida; Beniamina
    danu ia aiona ai e hegagiu dae, vada e hetai heheni.
  npi-ULB: तिनी आफ्ना भाइ बेन्यामीनसित अँगालो हालेर रोए, अनि बेन्यामीन पनि अँगालो
    हालेर रोए ।
  yor-yor: Nígbà náà ni ó dì mọ́ Benjamini arákùnrin rẹ̀, ó sì sọkún, Benjamini náà
    sì dì mọ́ ọn, pẹ̀lú omijé lójú.
  emp-NTPO: Maʌ̃be idji djaba Benjamiʌ̃ ume ojũẽnaped̶a jĩãsid̶aa.
  ind-ind: Lalu Yusuf dan adiknya Benyamin saling berpelukan dan keduanya menangis.
  pes-OPCB: آنگاه یوسف، بنیامین را در آغوش گرفته و با هم گریستند.
  ssx-ssx: Koto laata꞉ ipikana꞉ma꞉ ipika꞉ hameke Benisaminita꞉ hopula꞉ mea e̱ leekeme.
    Benisaminima꞉ make e̱ alo hata꞉ hameke hopula꞉ miekeme.
  lcm-lcm: Na Iosep kala vongok a tasina ta Beniamin na kala tangis, na Beniamin kapa
    kalapo kun tangis si kapo lot ia.
  aer-aer: Kele Joseph-ele kake akweke ikwerenhe Benjamin akwaketye-akemele, re imerte
    ikwere artnemele. Benjamin-arlke ikwere artneke.
  tgl-ULB: Niyakap niya ang kanyang kapatid na si Benjamin sa leeg at umiyak, at si
    Benjamin ay umiyak sa kanyang leeg.
  nop-nop: Unduŋ yoŋa kwayaŋ Benyamindut kitoboo tiŋa makat kookumuk.
  kca-kca: Щӑԓта ԓўв Вениамин апщеԓ ӑпәԓсәԓы пӑ хоԓԓәс; Вениамин пӑ, ԓўвеԓ ӑпәԓтыман,
    хоԓԓәс.
  cbu-NT: tárangu, Osiysha zoonllpa Benjaminpa pachipeersin, tanuranganaya.
  hui-hui: Yosebe ibu bi uruni lai halu ibu hamene Beniyamini yu hubi lalu dugu biyagola
    Beniyamini ibubi nde dugu dege bini.
  wrs-wrs: Wo Yosepva hevna boaslalnonoam sendara otho Bensaminm, os indk vethavna,
    wo Bensaminmba eva osta.
  jao-jao: Kulu kilu-manha wakurlu wurrbi nyiki-anyira Binjamin, kulu ka-rarri yilalu,
    arrkula rrawulangarra-wibi, kulu marda yiwa Binjamin, kilu-manha, wumimbijilu
    babakula, marda yiwa ka-rarri yiku nganambajilulu.
  mya-mya: ထို​သို့​မှာ​ကြား​ပြီး​နောက်​ညီ​ဗင်္ယာ​မိန်​ကို​ဖက်​၍ ငို​၏။ ဗင်္ယာ​မိန်​က​လည်း​ယော​သပ်​ကို​ဖက်​၍​ငို​၏။-
  cbi-NTPO: Tsejtu José ya' naatala Benjamínnu amangue' waami. Tsenñu ya' naatala
    Benjamín bain ya' naatala Josénu amanatun waami.
  bod-N: དེ་ནས་ཡོ་སེབ་སྤུན་པེན་ཡཱ་མེན་གྱི་སྐེ་ལ་འཐམས་ནས་ངུས་པ༌དང༌། པེན་ཡཱ་མེན་ཡང་ཡོ་སེབ་ཀྱི་མཇིང་ལ་འཇུས་ནས་ངུས༌སོ།།
  wsk-wsk: Ale ko uria Benjamin yasaram ale ilak niakaso. Se Benjamin agotala nu iluwam
    ale niakaso.
  kkl-kkl: Wene seogti, Benyamin somoro salero amogti engelamog. Benyamindi babe eldo
    salero amogti engkaog.
  sna-sna: Ipapo akawira pamutsipa womununʼuna wake Bhenjamini akachema, uye Bhenjamini
    akamumbundikirawo achichema.
  spa-BLM: Se echó al cuello de su hermano Benjamín y lloró, y Benjamín lloró sobre
    su cuello.
  beu-beu: Angmuse Yusup ana ekaku Benyamin obo kalavang bau, bot Benyamin di ekaku
    Yusup abea mi hilit bau.
  cac-cac: Ix lajvi chi', ix b'at lac'naj vin̈aj José chi' d'a vin̈aj Benjamín chi',
    ix och ijan vin̈ yoq'ui. An̈ejtona' ix oc'pax vin̈aj Benjamín chi'.
  swh-ULB: Akaikumbatia shingo ya Benjamini ndugu yake na kulia, na Benjamini akalia
    shongoni mwake.
  bel-bel: І ўпаў ён на шыю Веньяміну, брату свайму, і плакаў, і Веньямін плакаў на
    шыі ў яго.
  deu-ELBBK: Und er fiel seinem Bruder Benjamin um den Hals und weinte; und Benjamin
    weinte an seinem Hals.
  mbb-OT: Ne zutun migkepkepan din is hazi zin he si Benjamin ne midsineǥawan din,
    ne midsineǥew zaan si Benjamin is egkepkep daan kandin.
  msc-msc: Nba, Yusufu ka a ton a doocɛ Bɛniyaminu kan ka kasi. Bɛniyaminu fanan ka
    a ton a kan ka kasi.
  mal-2015: അവൻ തന്റെ അനുജൻ ബെന്യാമീനെ കെട്ടിപ്പിടിച്ചു കരഞ്ഞു; ബെന്യാമീൻ അവനെയും
    കെട്ടിപ്പിടിച്ചു കരഞ്ഞു.
  tuo-NT: Cʉ̃ tojo nitoja, cʉ̃ acabiji Benjamírẽ paabʉꞌagʉta, uticʉ niwĩ. Benjamí
    quẽꞌrã cʉ̃ maꞌmi Joseré paabʉꞌa, uticʉ niwĩ.
  gup-gup: Wanjh nungka bimarneberlwakbom kukom nuye Benjaminj dja bimarnenalkbom,
    dja Benjaminj nunganwali bimarnenalkbom.
  met-met: Harua laing sup, baing hibua rimandi taxiya kixinginoa Benyamin waxungtuania
    saing tang, saing Benyamin hibua saing tang xauna.
  gvs-gvs: Ibóbwara ikavava, Beniyamina ivayavau nukotona goi iyoisi, iyowoi, e taiyao
    sitáiya.
  rmc-rmc: Avke pes o Jozef the o Benjamin obchudle a sodujdžene chudle te rovel.
  nlg-nlg: Nia na togotogo, agaia Joseph te lighotia mai tana luhana na tahina Benjamin
    ge tangi, ma gaia Benjamin ghua te lighotia hoghona a Joseph ge tangi ghua.
  dgr-DOGNT: Joseph hadı tł'axǫǫ̀ edechı Benjamın edeyàdo xè etse, wechı Benjamın
    ededı̨ sı edeyàdo xè etse.
  pes-OPV: پس به گردن برادر خود، بنیامین، آویخته، بگریست و بنیامین بر گردن وی گریست.
  ron-1924: Ел с-а арункат де гытул фрателуй сэу Бениамин ши а плынс, ши Бениамин
    а плынс ши ел де гытул луй.
  ben-OBCV: পরে তিনি তাঁর দু-হাত বাড়িয়ে দিয়ে তাঁর ভাই বিন্যামীনকে আলিঙ্গন করলেন
    এবং কাঁদলেন, এবং বিন্যামীনও তাঁকে জড়িয়ে ধরে কাঁদলেন।
  lex-lex: Noka nkolla garni Benyamina tiernu, noka nkakur doin la, ne Benyamin mana
    nkakur la Yusup wawayanni wawannu.
  rgu-rgu: Basa de ana holu na fadin Benyamin, de dua si radola ao.
  som-som: Markaasuu walaalkiis Benyaamiin qoortiisa dhab yidhi, wuuna ku dul ooyay,
    Benyaamiinna qoortiisuu ku ooyay.
  lat-VUC: 'Cumque amplexatus recidisset in collum Benjamin fratris sui, flevit: illo
    quoque similiter flente super collum ejus.'
  aoi-aoi: Biya kembirra nen-engkarrnga nakina Jawijiba Benjimina-manja akwa nu-ngwadina
    arakba nakina. Enejukwaba nakina Benjimina enamba-langwa nu-ngwadina.
  eng-ASVBT: And he fell upon his brother Benjamin’s neck, and wept; and Benjamin
    wept upon his neck.
  mna-mna: Ni iso sua tana makiŋ, tona isou tiziini Benyamen mi itaŋ. Mi Benyamen
    tomini isoukiskis toono mi itaŋ.
  ita-1885: Poi, gittatosi al collo di Beniamino, suo fratello, pianse; Beniamino
    altresì pianse sopra il collo di esso.
  eng-LXXUP: And he fell on his brother Benjamin’s neck, and wept on him; and Benjamin
    wept on his neck.
  eng-ULB: He hugged his brother Benjamin's neck and wept, and Benjamin wept on his
    neck.
  spa-VBL: Abrazó a Benjamín, y Benjamín le devolvió el abrazo. Ambos lloraron de
    alegría.
  fra-_FOB: Alors il se jeta au cou de Benjamin son frère, et pleura. Et Benjamin
    pleura sur son cou.
  mal-mal: അവൻ തന്റെ അനുജൻ ബെന്യാമീനെ കെട്ടിപ്പിടിച്ചു കരഞ്ഞു; ബെന്യാമീൻ അവനെയും കെട്ടിപ്പിടിച്ചു
    കരഞ്ഞു.
  urd-GVR: Yih kah kar wuh apne bhāī Binyamīn ko gale lagā kar ro paṛā. Binyamīn bhī
    us ke gale lag kar rone lagā.
  suz-BL: मिनु आ लोक्‍ब बेन्‍यामीन कली मुप्‍शा ङाक्‍माक्‍त। मिनु बेन्‍यामीन यो ङाक्‍माक्‍त।
  ita-1927: E gettatosi al collo di Beniamino, suo fratello, pianse; e Beniamino pianse
    sul collo di lui.
  ckb-ckb: ئینجا باوەشی بە بنیامیندا کرد و گریا. بنیامینیش ئەوی لە ئامێز گرت و گریا.
  eng-BBE: Then, weeping, he took Benjamin in his arms, and Benjamin himself was weeping
    on Joseph's neck.
  crx-NTPO: '''Et dulhutsin Benjamin yuts''ilchun k''et yilhchoot ''ink''ez intse
    ''ink''ez Benjamin cha yuts''ilchun k''ut ''et intse.'
  kan-OKCV: ಅವನು ತನ್ನ ತಮ್ಮ ಬೆನ್ಯಾಮೀನನ ಕುತ್ತಿಗೆಯನ್ನು ಅಪ್ಪಿಕೊಂಡು ಅತ್ತನು, ಬೆನ್ಯಾಮೀನನೂ
    ಅತ್ತನು.
  bbb-bbb: Josofu fu vua ijiege kuariama furi areme uri uvia fuone Bezimani farena
    dabe uimina uri bue niraefiranami.
  tam-2017: தன் தம்பியாகிய பென்யமீனின் கழுத்தைக் கட்டிக்கொண்டு அழுதான்; பென்யமீனும்
    அவனுடைய கழுத்தைக் கட்டிக்கொண்டு அழுதான்.
  spa-RV-1909: Y echóse sobre el cuello de Benjamín su hermano, y lloró; y también
    Benjamín lloró sobre su cuello.
  ron-BTF: Şi a căzut pe gâtul fratelui său Beniamin şi a plâns; şi Beniamin a plâns
    pe gâtul său.
  eng-WEBP: He fell on his brother Benjamin’s neck and wept, and Benjamin wept on
    his neck.
  eng-FBV: He hugged Benjamin, and Benjamin hugged him back. They both wept for joy.
  nld-1939: Toen omhelsde hij onder tranen zijn broer Benjamin, en ook zijn broer
    Benjamin schreide bij de omhelzing.
  nch-BL: Huan José ica nochi iyolo quicuanajnahuajqui iicni Benjamín huan chocac
    miyac iquechpa. Huan Benjamín quicuanajnahuajtoc chocac ipan José.
  tfr-NTPO: Eshko ga José, Benjamín, e ëng popjl̈uno l̈ok, ga sl̈atong wop ara ëng
    tjok.
  vie-1934: Đoạn, người ôm lấy cổ Bên-gia-min, em mình, mà khóc; Bên-gia-min cũng
    ôm cổ người mà khóc.
  hin-CV: तब योसेफ़ अपने भाई बिन्यामिन को गले लगाकर रोते रहे तथा बिन्यामिन भी उनसे
    गले लगकर रोते रहे.
  eng-OURB: He fell on his brother Benjamin [Son of right hand, Son of south]’s neck,
    and wept, and Benjamin [Son of right hand, Son of south] wept on his neck.
  spa-BES: Entonces, llorando, tomó a Benjamín en sus brazos, y Benjamín mismo estaba
    llorando en el cuello de José.
  tdx-tdx: Niforokokoe’e amy zao ty hàto’ i Beniamine rahalahi’e le nangoihoy vaho
    nirovetse am-pititia’eo t’i Beniamine.
  vid-vid: Hamba Yusufu nakamnonela Benjamini mng'holoze, nakalila, na Benjamini na
    heye nakalila kuno wekumbatize.
  pwg-pwg: Ma tina kikei yavata ivi taraghaghavuwana ma ivi ruwa ivi tutuwana.
  eng-OKE: And he fell upon the neck of Benjamin his brother, and wept; and Benjamin
    wept upon his neck.
  tha-KJV: โยเซฟกอดคอเบนยามินผู้น้องแล้วร้องไห้ เบนยามิ​นก​็กอดคอโยเซฟร้องไห้​เหมือนกัน
  por-BR-2018: E lançou-se sobre o pescoço de Benjamim seu irmão, e chorou; e também
    Benjamim chorou sobre seu pescoço.
  bco-bco: Yosa꞉b eyo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉, aole Ba꞉nsameno꞉ fafula꞉fo꞉liki a꞉la꞉yo꞉
    ya꞉fodo꞉.
  deu-ELO: Und er fiel seinem Bruder Benjamin um den Hals und weinte; und Benjamin
    weinte an seinem Halse.
  ktm-ktm: Iy isokohan tinton ke Benjamin pe iru-iy, pe Benjamin ideng yi.
  caa-caa: Entonces conda cꞌapa ojron e José cay umori umeqꞌue uwijtzꞌin Benjamín
    y cay aru. Y aru ubꞌan e Benjamín conda war umeqꞌue ubꞌobꞌ.
  eng-WYC-2018: And when he had embraced, and felled into the neck of Benjamin, his
    brother, he wept, the while also Benjamin wept in like manner on the neck of Joseph.
    (And he embraced his brother, and fell on Benjamin’s neck, and he wept, and Benjamin
    also wept in like manner upon Joseph’s neck.)
  epo-epo: Kaj li ĵetis sin sur la kolon de sia frato Benjamen kaj ploris, kaj Benjamen
    ploris sur lia kolo.
  uig-PIN: Xuning bilǝn u ɵzini Binyaminƣa etip uning boyniƣa girǝ selip yiƣlap kǝtti;
    Binyaminmu uning boyniƣa yɵlinip yiƣlidi.
  beo-beo: E da Bediamini ha:giwane nonogone dinanu. Bediamini amola Yousefe nonogone
    dinanu.
  tpi-OTNT: Josep i tok pinis olsem, na em i holim brata bilong en Benjamin na em
    i krai. Na Benjamin tu i krai.
  hau-SA: Sa’an nan ya rungume ɗan’uwansa Benyamin ya yi kuka, sai Benyamin ya rungume
    shi yana kuka.
  udu-udu: Dhali yan’ko’d a’di biṯki’d m’ba/ ma kam piti ka Benyamiin mo dhali ko
    mo dhala Benyamiin si’da/ goki’d e ’ba/ piti mo.
  uig-LAT: Shuning bilen u özini Binyamin’gha étip uning boynigha gire sélip yighlap
    ketti; Binyaminmu uning boynigha yölinip yighlidi.
  nde-nde: Wasegona umnawakhe uBhenjamini, wakhala, loBhenjamini wamanga ekhala.
  ton-ton: Pea naʻa ne faʻaki ki he kia ʻo hono tehina ko Penisimani ʻo tangi; pea
    tangi ʻe Penisimani ki hono kia.
  ces-1613: Tedy padl na šíji Beniamina bratra svého, a plakal; Beniamin také plakal
    na šíji jeho.
  eko-eko: Yuusufu khumpatikha ttwiiye Bejami khusala alila, na-ye Bejami khumpatikha
    khusala alila.
  nss-nss: Yosep iwong ihipwen pe indrohosi nalin Penyamin, pe Penyamin ara imbusiy
    tehen aliy yi; pe hilu rangsi hilu.
  eng-WMB: He fell on his brother Benjamin’s neck and wept, and Benjamin wept on his
    neck.
  tam-TCV: பின்பு தன் தம்பி பென்யமீனைக் கட்டிப்பிடித்து அழுதான், அப்படியே பென்யமீனும்
    யோசேப்பைக் கட்டிப்பிடித்து அழுதான்.
  ceb-ULB: Gigakos niya ang iyang igsoon nga si Benjamin sa liog ug mihilak, ug mihilak
    usab si Benjamin sa iyang liog.
  mkn-mkn: Ais dia paló dia pung adi Benyamin, ko dong dua manangis.
  nce-nce: Josep gëgali wayawe tlole, na bolijamo Benjaminme yena hwë tlële. Na Benjamin
    mata hwë tlële na ye mëtlelëgo.
  pol-UBG: Potem rzucił się na szyję swemu bratu Beniaminowi i zapłakał. Beniamin
    też płakał na jego szyi.
  agr-agr: Nuna tusa yachi Benjamígkan pagkuk buutu. Nunitai Benjamígshakam Josén
    pagkuk wajas buutiuwai.
  kyc-kyc: Lapala yangonge Benjamene kupyuo rau pyapala ee andake leyasa Benjamenebaame
    banya pendeko dokona yukwaro karo eeko leyamopa
  urd-GVU: یہ کہہ کر وہ اپنے بھائی بن یمین کو گلے لگا کر رو پڑا۔ بن یمین بھی اُس کے
    گلے لگ کر رونے لگا۔
  deu-1912: Und er fiel seinem Bruder Benjamin um den Hals und weinte; und Benjamin
    weinte auch an seinem Halse.
  ntj-ntj: Nyangka Tjawutjalu-pulanku Pintjimantu yampuralpi yularranytja.
  row-row: Basa boe ma, ana holu odꞌi na Benyamin, de rua se nggae.
  kan-2017: ತನ್ನ ತಮ್ಮನಾದ ಬೆನ್ಯಾಮೀನನ ಕೊರಳನ್ನು ಅಪ್ಪಿಕೊಂಡು ಅತ್ತನು. ಬೆನ್ಯಾಮೀನನೂ ಅವನ ಕೊರಳನ್ನು
    ಅಪ್ಪಿಕೊಂಡು ಅತ್ತನು.
  ena-ena: Hameŋ abavɨla imanu Bejamin dɨ mɨŋalɨva hɨnihɨni ilɨhami. Lɨdaci imanu
    Bejamin avi ilɨhami.
  tgo-tgo: Amba Josep i bigirawa nɨmanɨmae Benjamin e vwatae na i randa; na Benjamin
    i thovuvu na tembe i randava.
  yap-yap: Me m’ag e gumuchmuch ngak Benjamin ni walagen me tabab ko meyor; miki gumuchmuch
    Benjamin ngak Josef nge yor.
  tet-tet: Dale hotu tiꞌan, Yusuf nakoꞌak nola alin Benyamin. Sia rua moos tanis.
  hlt-MCSB: Te phoeiah a mana Benjamin te a rhawn ah a kop tih rhap. Benjamin long
    khaw a rhawn ah a kop tih rhap van.
  mdy-ETH: ዬካፓ ዮሴፔ ፔ ጌኤዚ፥ ቢኢኒያሜኮ ባቃኖ ማሪ ዓርቂ ዬኤካዛ ቢኢኒያሜያ ዒሾ ኮንቂ ዬኤኬኔ፤
  twi-ASANTE: Ɔyɛɛ Benyamin atuu, suiɛ, a anigyeɛ ne awerɛhoɔ adi afra. Benyamin nso
    firii aseɛ suiɛ.
  bhl-bhl: Yangesomelei, e ning Benyamin elo falal kelewei, akalem so, Benyamin so,
    aso i makuw amesiliw kale.
  con-NTPO: Tsa'caen supa Joséja tise quinshin Benjamínma munsimba i'nañe ashaen.
    Benjamín'qque Joséma munsimba i'na.
  eng-WEBU: He fell on his brother Benjamin’s neck and wept, and Benjamin wept on
    his neck.
  bnp-bnp: I ta lobo, muri i rakoa e tarina e Bensamin i tangi. E Bensamin tara i
    rakoa i tangi.
  wal-wal: Yaagidi ba ishaa Biniyaama qooriyaa qoommidi yeekkiis; Biniyaamikka ba
    ishaa qoommidi yeekkiis.
  mgh-mgh: Vano ule ahonkapatta Pencamii nhimaawe oonlaka uno, ni Pencamii ciicammo
    ahonvara mmakhatani mmo ni uyo oonlaka uno.
  acu-NT: Tura ni yachi Benjaminjai minaknaisar juutiarmiayi.
  spa-PDDPT: Entonces se echó sobre el cuello de su hermano Benjamín, y lloró, y Benjamín
    lloró en el cuello de él.
  gun-gun: Ha'e gui guyvy Benjamim oĩa py José oo vy ijaju'y rupi oikuavã reve ojae'o.
    Benjamim voi ojae'o guyke'y aju'y rupi oikuavã vy.
  agu-BL: Bene'n tzun Ẍeptz tan k'ale'n Benjamín yi titz'un, nin ok'tz. Ncha'tz ban
    Benjamín nin bentz tan k'ale'n tzaj Ẍep nin e' ok' cu'ntz chicabil.
  eng-PEV: Then Joseph put his arms around his brother Benjamin, and he hugged him.
    And Joseph cried, because he was so happy to see Benjamin again. And Benjamin
    hugged Joseph, and he cried too.
  ilo-ULB: Inarakopna ti tengnged ti kabsatna a ni Benjamin ken nagsangit, ket nagsangit
    met ni Benjamin iti tengngedna.
  kpg-kpg: Joseph ga bulubulu mai dono duaahina go Benjamin, ga daamada gaa dangi.
    Benjamin guu dangi labelaa mo di hongihongi a mee.
  uig-ARA: شۇنىڭ بىلەن ئۇ ئۆزىنى بىنيامىنغا ئېتىپ ئۇنىڭ بوينىغا گىرە سېلىپ يىغلاپ
    كەتتى؛ بىنيامىنمۇ ئۇنىڭ بوينىغا يۆلىنىپ يىغلىدى.
  bsp-bsp: Kɔ Isifu ɛnapsərnɛ sɔ wəfɛt kɔn Beŋyamin dəkilim, kɔ ŋayɛfɛ kəbok.
  bps-bps: Na di kagmanan ani, lkaf Dyosif i twalin Bénhamin na mngel, na lê mngel
    Bénhamin di kalkafan kenen.
  mbs-mbs: Penga niyan, kimeles si Jose te adi din si Benjamin, aw migkelag. Migkelag
    heman si Benjamin te pegkeles din ki Jose.
  tof-tof: Wa tóba zoret Benzaminün we amiógürr akó yón yarilürr. Benzamin ta Zosepón
    amiógürr akó yón yarilürr. Nizana we yón namülnürri.
  sus-sus: Yusufu naxa findigilin a xunya Bunyamin ma, e firin naxa wa a xɔrɔxɔɛ ra.
  pon-2006: E ahpw pwoalehdi rie Pensamin oh tapihada tentenihr; Pensamin eri pil
    sengiseng nindokon ara wie pwoaloapwoal.
  jae-jae: Ma agêc lasi Benjamin sêmbôêŋ tauŋ ma têtaŋ kêpi tauŋ.
  ksd-ksd: Ma i ga tal pa ra inoa i turana Beniamin. ma i ga tangi, ma Beniamin i
    ga tangi ta ra inoana.
  tur-YTC: Kardeşi Benyamin'in boynuna kapanıp ağladı, Benyamin de onun boynunda ağladı.
  bel-N: I ўпаў ён на шыю Бэн’яміну, брату свайму, і плакаў; і Бэн’ямін плакаў на
    шыі ягонай.
  grc-BRENT: Καὶ ἐπιπεσὼν ἐπὶ τὸν τράχηλον Βενιαμὶν τοῦ ἀδελφοῦ αὐτοῦ, ἔκλαυσεν ἐπʼ
    αὐτῷ· καὶ Βενιαμὶν ἔκλαυσεν ἐπὶ τῷ τραχήλῳ αὐτοῦ.
  ind-AYT: Kemudian, Yusuf merangkul leher Benyamin, adiknya, dan menangis. Benyamin
    pun menangis pada leher Yusuf.
  lid-lid: Ano Josep korotani nadu tinen Benjamin ma iy eden; ma Benjamin tawi iy
    ma iy eden ale.
  nya-nya: Kenaka Yosefe anakhumbatira Benjamini, mngʼono wake uja nayamba kulira.
    Nayenso Benjamini anayamba kulira atamukumbatira.
  hrv-hrv: Potom zagrli brata Benjamina te zaplaka; a plakao je i Benjamin obisnuvši
    mu oko vrata.
  mps-mps: Tama Josepgo aga ama Benjamin pagea selama, tama gela wali. Benjamingo
    te aga ama bomonama pagea selama, tama gela wali.
  llg-llg: Boe ma, ana holu nala fadin Benyamin, de dua sala lamatani.
  tpi-tpi: Josep i tok pinis olsem, na em i holim brata bilong en Benjamin na em i
    krai. Na Benjamin tu i krai.
  dan-1931: Så faldt han grædende sin Broder Benjamin om Halsen, og Benjamin græd
    i hans Arme.
  vie-OVCB: Giô-sép ôm choàng lấy Bên-gia-min, em mình, mà khóc. Bên-gia-min cũng
    khóc.
  lbk-lbk: Ala na't ya kawe ken Benjamin ay etadna sa et nen-akha. Cha akhes en-akha
    si Benjamin ay mangawe ken yon-ana.
  guj-2017: પછી યૂસફ તેના નાના ભાઈ બિન્યામીનને ભેટીને રડ્યો અને બિન્યામીન પણ તેને
    ભેટીને રડ્યો.
  byr-byr: '@see-verse:GEN.045.013'
  awx-awx: Yänikengä Bensaminu täku betake, kwänämu initikut. Tiwän yäkwälexäyä Bensamindä
    betaxäwik initikut.
  pon-2006A: E ahpw pwoalehdi rie Pensamin oh tapihada tentenihr; Pensamin eri pil
    sengiseng nindokon ara wie pwoaloapwoal.
  por-BRBSL: Ele caiu sobre o pescoço de seu irmão Benjamin e chorou, e Benjamin chorou
    sobre seu pescoço.
  aly-aly: Joseph-then Benjamin-then ratherr artnemel atnyenerrek.
  cth-cth: Hahoi a lungtabue hoi Benjamin lungtabue rekkâbet lah a tapam teh a ka.
    Benjamin ni hai a tapam teh a ka.
  twi-twi: Ɔyɛɛ Benyamin atuu, sui, a anigye ne awerɛhow adi afra. Benyamin nso fii
    ase sui.
  hlt-hlt: Te phoeiah a mana Benjamin te a rhawn ah a kop tih rhap. Benjamin long
    khaw a rhawn ah a kop tih rhap van.
  tbz-SIM: Kɛ̀ Sosɛfuu ɔrí Bɛnsɑmɛɛ o nɑntɛ̀ kɛ̀ diwɛ̀ìi ò ɑutɛ́ kòo kuɔ́, nkòò múnkɛɛ
    kuɔ́.
  msy-2020: Ezɨ Josep kamaghɨn mɨkemegha gɨvagha, uan dozim Benjamin muigha an suiragha
    azi. Ezɨ Benjamin uaghan a muigha an suiraghava azi.
  txq-txq: Boe ma ana holu nala fadin Benyamin, de dua sara buꞌi.
  aaz-aaz: Rarit in nhoo ma nneek in orif naiꞌ Benjamin, ma sin nua sin ankaen.
  azb-azb: Yusif qardaşı Binyaminin boynuna sarılıb ağladı, Binyamin də onun boynuna
    sarılıb ağladı.
  eng-DBY: And he fell on his brother Benjamin's neck, and wept; and Benjamin wept
    on his neck.
  hin-2017: और वह अपने भाई बिन्यामीन के गले से लिपटकर रोया; और बिन्यामीन भी उसके गले
    से लिपटकर रोया।
  wol-KYG: Mu laxasu Beñamin rakkam, daldi jooy, Beñamin it laxasu ko, jooy.
  swp-swp: Abo ena tau Beniamina i heaitalagadoi, ie dou, eo Beniamina hinage ia i
    heaitalagadoi eo ie dou arinai.
  bjr-bjr: Miqi qimaseenoo narí akaqa Beensaminna oonu mafi anukaki difaa difaamma
    qumareenoo iki raqoofanoo Beensaminnafa faqa iki raqanau.
  eng-YLT: And he falleth on the neck of Benjamin his brother, and weepeth, and Benjamin
    hath wept on his neck;
  kne-kne: Idi kanan Jose di, kakawe en Benjamin et man-oga dowan aben man-ogas Benjamin
    ay nangawe en sisya.
  heg-NTPO: Hidim un neok un palin Benyamin, le oen duas lilu.
  ptu-ptu: Puhai, ungkalapu'im Benyamin adinna napasindum sumahho, iya sumahho duka'
    Benyamin ungkalapu'-lapu'i kakanna.
  bzd-NTPO: Eta̱ José tö iël Benjamín paklö'wé̱wa̱ ta̱ ii̱é̱ka̱. Es Benjamín tö José
    paklö'wé̱wa̱ ta̱ ii̱é̱ ñies.
  kwf-kwf: Ma nia ka daua ngwaefuta nari nia ma ka talaꞋae ana angia. Ma ngwaefuta
    nia ka lolofafia. Ma nia ka angi logo.
  eng-WYC-2017: And when he had embraced, and felled into the neck of Benjamin, his
    brother, he wept, the while also Benjamin wept in like manner on the neck of Joseph.
  eng-WMBB: He fell on his brother Benjamin’s neck and wept, and Benjamin wept on
    his neck.
  spp-spp: Ɲyɛ Yusufu à puru jwo ke, maa cyeyi míginɛ u cɔɔnŋi Bɛnzhama yacige e maa
    mɛɛ sú, ka Bɛnzhama mú si u wuyi míginɛ Yusufu yacige e, maa mɛɛ sú.
  aey-aey: Odocob uqa eben qelalimei waliag Benjamin colowandumei qajen. Odocob Benjamin
    uqaha Josef cogadudu bili qajen.
  urd-GVH: यह कहकर वह अपने भाई बिनयमीन को गले लगाकर रो पड़ा। बिनयमीन भी उसके गले लगकर
    रोने लगा।
  rug-rug: Beto asa si ṉaza ia sa se Benisimane sa tasina, meke podalae kabo, meke
    kabo tugo se Benisimane sipu korapa ṉaza ia sa si asa.
  gaz-gaz: Ergasiis morma obboleessa isaa Beniyaamitti marmee booʼe; Beniyaamis booʼaa
    isa hammate.
  fra-LSG: Il se jeta au cou de Benjamin, son frère, et pleura; et Benjamin pleura
    sur son cou.
  gnn-gnn: Bala ŋayi gaḻummaraŋala dhangi'yurrunana nhanŋuway gutha'mirriŋunha Bindjamannhanydja,
    bala ŋäthinana, ga bitjarra yana liŋgu Bindjamandhunydja dhangi'yurruna Djotjipnhanydja
    ga ŋäthinayi.
  yal-yal: A yi dutun a xunyɛn Bunyamin ma, a yi wuga. Bunyamin fan yi wuga.
  gum-gum: Incha Josébe nui nuneg Benjamínwan ira pasramisra, kishen, katø Benjamíngucha
    treetøwei nuneg Joséwan ira pasramisra, kishibig køn.
  iou-iou: Ude yäwetpäŋ monänikät kowat bäyaŋ imän täŋpäŋ korän kotkumän.
  haw-1868: Kau iho la ia ma ka a-i o kona kaikaina, o Beniamina, a uwe iho la; a
    uwe iho la hoi o Beniamina ma kona a-i.
  arb-NAV: ثُمَّ تَعَانَقَ يُوسُفُ وَبِنْيَامِينُ وَبَكَيَا
  adz-adz: Arangan impung rainggan Benyamin da irang funub angu, da Benyamin impung
    arangan da irang impruꞌ ibinigi.
  ewe-ewe: Tete wòde asi dzidzɔvifafa me. Ekpla asi kɔ na Benyamin, eye eya hã de
    asi avifafa me.
  eng-LEE: And he fell upon his brother Benjamin's neck, and wept; and Benjamin wept
    upon his neck.
  gvn-gvn: '@see-verse:GEN.045.013'
  nna-nna: Ngamparna marrka, ngangkurlu jirnipularninyi.
  asm-FB: তেতিয়া তেওঁ তেওঁৰ ভায়েক বিন্যামীনৰ ডিঙিত ধৰি কান্দিবলৈ ধৰিলে আৰু বিন্যামীনেও
    তেওঁৰ ডিঙিত ধৰি কান্দিলে।
  sus-A: يُسُقُ نَشَ قِندِفِلِن عَ شُنيَ بُنيَمِن مَ، عٍ قِرِن نَشَ وَ عَ شْرْشْي
    رَ.
  fra-SBL: Il se jeta au cou de son frère Benjamin et pleura, et Benjamin pleura à
    son cou.
  hbo-hbo: וַיִּפֹּ֛ל עַל־צַוְּארֵ֥י בִנְיָמִֽן־אָחִ֖יו וַיֵּ֑בְךְּ וּבִנְיָמִ֔ן בָּכָ֖ה
    עַל־צַוָּארָֽיו׃
  shp-NTPO: Jato jaskáakin yoikin senenhataanan, José jawen wetsa Benjamín paotaanan
    rabekaxbi winibekona iki.
  eng-WYCLIFFE: And whanne he hadde biclippid, and hadde feld in to the necke of Beniamyn,
    his brother, he wepte, the while also Benjamin wepte in lijk maner on the necke
    of Joseph.
  piu-2006: '@see-verse:GEN.045.013'
  pjt-pjt: Munu palulanguṟu wangkara wiyaringkula puḻkaṟa ampuningi Pintjimannga munu
    pulanku ampuṟa puḻkaṟa ulangi.
  cwe-cwe: Maabaho Yosefu kamuhagatila Benjamini ndugu yake na kalila, Benjamini nayo
    kalila na kuno waihagatila.
  bgs-bgs: Na, igkápkáp si Jose katô adi din na si Benjamin, asta igsággó sikandin.
    Tô igkápkáp si Benjamin ki Jose, igsággó sikandin.
  kik-kik: Ningĩ akĩhĩmbĩria mũrũ wa nyina Benjamini na akĩrĩra, o nake Benjamini
    akĩmũhĩmbĩria akĩrĩraga.
  ksr-ksr: Kaeŋ iŋijoŋ boria koga Benjamimbaa aroyanoŋ giliro kemero saaro Benjaminoŋ
    kaaŋiadeeŋ aŋgoŋ muŋ saaro.
  fra-NCL: Alors il se jeta au cou de Benjamin, son frère, et pleura ; et Benjamin
    pleura sur son cou.
  cek-AK: To pacoengah amnawk Benjamin to takop moe, a qah; Benjamin mah doeh anih
    to takop moe, qah;
  xla-xla: Epapeleye Yoseptapo yu i atlemhalepo gudepame Benyamin hamame poposila꞉lepo
    amaiyo. Epalati Benyamin mape asiyama ya꞉ye hamame amaiyo.
  cuk-cuk: José e-urba-Benjamín angaagwar-imakdegu, boded. Benjamín e-ia-Joséʼgi-akas-nai
    bonai gusmogad.
  uig-CYR: Шуниң билән у өзини Биняминға етип униң бойниға гирә селип жиғлап кәтти;
    Биняминму униң бойниға йөлинип жиғлиди.
  tel-2017: తన తమ్ముడు బెన్యామీను మెడను కౌగలించుకుని ఏడ్చాడు. బెన్యామీను అతణ్ణి కౌగలించుకుని
    ఏడ్చాడు.
  hat-BSA: Konsa, li te tonbe nan kou a frè l, Benjamin, e li te kriye nan kou li.
  kos-kos: El kaosulma Benjamin, ma lel, in paol, ac mutawauk in tung. Benjamin el
    oayapa sruokilya ac tung.
  hbo-WLC: וַיִּפֹּ֛ל עַל־צַוְּארֵ֥י בִנְיָמִֽן־אָחִ֖יו וַיֵּ֑בְךְּ וּבִנְיָמִ֔ן בָּכָ֖ה
    עַל־צַוָּארָֽיו׃
  ibo-ibo: Ugbu a, ọ dakwasịrị nʼolu Benjamin, nwanne ya, kwaa akwa. Benjamin jidekwara
    ya nʼolu kwaa akwa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆପଣା ସହୋଦର ବିନ୍ୟାମୀନ୍‍ର ଗଳା ଧରି ରୋଦନ କଲେ, ପୁଣି, ବିନ୍ୟାମୀନ୍
    ତାଙ୍କର ଗଳା ଧରି ରୋଦନ କଲା।
  wmt-wmt: '@see-verse:GEN.045.013'
  chk-chk: Mürin, Josef a romi Peniamin o kechü won üan, nge Peniamin a pwal kechü
    won üen Josef.
  ssd-ssd: Taŋaka saniŋgina sulumba Yosef ndek mambo nuŋe Benyamin bagailmba malmbikina
    le Benyamin mata aba nuŋe bagail ndiŋmba malmbikina.
  rop-rop: Brom deya Josef bin pudumran im dubala am langa Benjamin, en dubala bin
    kraikrai mijamet.
  ukr-1871: І впавши на шию Беняминові, братові свойму, плакавсь над ним; і Бенямин
    плакавсь на шиї в його.
  eng-AOI: Joseph hugged Benjamin and began to cry, and Benjamin cried too.
  yon-yon: Kwanekore, ye dingki kuu ye daman Benjamin yaa awine nenkangkunekore ameng
    kamoone, Benjamin kangkon man awine nenkangkunekore ameng kamoone kamiwen.
  bch-bch: Iosep iposa bedaoa ga kus ta iluku itar kakau Benjamin ta idol ilabora
    ga idae ikepeai ga itang. Be Benjamin pade ikisi Iosep ga itang.
  deu-1951: Und er fiel seinem Bruder Benjamin um den Hals und weinte, und Benjamin
    weinte auch an seinem Halse.
  eng-JPS: And he fell upon his brother Benjamin's neck, and wept; and Benjamin wept
    upon his neck.
  ubr-ubr: On tain Benjamin irous a Benjamin on eb tuan irous ato rus sitou.
  srp-1865: Tada pade oko vrata Venijaminu bratu svojemu i plaka. I Venijamin plaka
    o vratu njegovu.
  lug-lug: Awo Yusufu n’agwa Benyamini mu kifuba n’akaaba ne Benyamini n’akaabira
    ku kibegabega kye.
  heb-heb: ויפל על צוארי בנימן אחיו ויבך ובנימן בכה על צואריו׃
  ben-IRV: পরে যোষেফ নিজের ভাই বিন্যামীনের গলা ধরে কাঁদলেন এবং বিন্যামীনও তাঁর গলা
    ধরে কাঁদলেন।
  pan-pan: ਤਦ ਉਹ ਆਪਣੇ ਭਰਾ ਬਿਨਯਾਮੀਨ ਦੇ ਗਲ਼ ਲੱਗ ਕੇ ਰੋਇਆ ਅਤੇ ਬਿਨਯਾਮੀਨ ਉਸ ਦੇ ਗਲ਼ ਲੱਗ ਕੇ
    ਰੋਇਆ।
  tkr-tkr: Yusufee cuna çoc Benyamin xhılibışeeqa sı'ımee q'öyursana gyaaşe giviyğal.
  mwp-mwp: Nuydh Yoewsepa kalanu maylmayl geth thayan Benzamoenaniya; a nungu Benzoemanan
    lak may nubepa Yoewsepalpa.
  mya-JVB: ညီ ဗင်္ယာမိန် လည်ပင်း ကို ဘက် ၍ ငို လေ၏။ ဗင်္ယာမိန် သည်လည်း သူ ၏လည်ပင်း
    ၌ ငို လေ၏။
  tte-O: Kabo kanakava Beniyamina isapwali yo ivalam yo Beniyamina Yosepa isapwali
    yoi sivalam toyatoyawa.
  tbg-tbg: Iohepiva minti tivakero oru nai qata Benaminira kukuqama amiteharo iqi
    rate vauvaro Benaminivavata nai vakaara Iohepirara iqi rata amite vaura.
  hmo-hmo: Vadaeni Iosepa ese iena tadina Beniamina ia rosia, mai tai danu. Beniamina
    danu ia rosia, vadaeni ruaosi idia taitai.
  ata-ata: Muvivikalaneꞌi aloxo ne xe mukalu, la sou muavuti sou mulai muꞌaulaxu vimou
    Beniamini la mutama. Xe anu Beniamini kalumo muꞌaulaxu vimou la mutama.
  nfa-nfa: Èle èèna ka, liku nare ari na Benyamin, hèia dua ra tangi.
  urd-urd: और वह अपने भाई बिनयमीन के गले लग कर रोया और बिनयमीन भी उसके गले लगकर रोया।
  rus-SYN: И пал он на шею Вениамину, брату своему, и плакал; и Вениамин плакал на
    шее его.
  cbt-NTPO: Napotahuaton, iya'huain iporin. Ina iporin quëran na'nërin. Mincaminta',
    Cosi iporin quëran na'nërin.
  bqc-SIM: À vĩ̀ lòo a dãuna Bɛ̃yãmɛɛ nↄɛ, à ↄ́ↄlↄ̀, ↄ̃ Bɛ̃yãmɛɛ ↄ́ↄlↄ̀ aà
    kùɛ sↄ̃.
  tcz-CHONGTHU: Hichun Joseph in Benjamin chu angong koiyin akap tai, chuti ma chun
    Benjamin in jong akoiyin akap tai.
  mar-mar: मग त्याने आपला भाऊ बन्यामीन याला मिठी मारली आणि गळ्यात पडून रडला, आणि बन्यामीनही
    त्याच्या गळ्यात पडून रडला.
  tcs-tcs: Den Zosep i bin krai ane gasu bala blo em Benzaman, ane Benzaman bin krai
    tu ane gasu Zosep baigen.
  qub-qub: Josëwan Benjamín ishcan macallanacarcärir wagaran.
  bqp-bqp: À vĩ̀ à lòko a dakũna Biliaminu wakaaa à ↄ́ↄ dↄ̀, akũ Biliaminu mlɛ̃̀a
    à ↄ́ↄ dↄ̀ se.
  hat-hat: Epi li lage kò l' nan bra Benjamen, frè li a, li konmanse kriye ankò. Benjamen
    tout t'ap kriye sou zepòl li.
  eng-BSB: Then Joseph threw his arms around his brother Benjamin and wept, and Benjamin
    wept as they embraced.
  tod-tod: Naa ʋolu, é yeeʋilini deɠe zunui Ɓɛnzamɛn ɠɔgi zu, é wɔlɔ. Ɓɛnzamɛn yee
    yɛni kɔgi ʋa, é ɗa wɔlɔ.
  eng-WEBPB: He fell on his brother Benjamin’s neck and wept, and Benjamin wept on
    his neck.
  kbq-kbq: Anante negna Benzameni anankempi ome azeri anukino zavi atentegeno, Benzameni'a
    ana zanke huno zavi ate'ne.
  nhe-BL: Huan José ica nochi iyolo quicuanajnahuajqui iicni Benjamín huan chocac
    miyac iquechpa. Huan Benjamín quicuanajnahuajtoc chocac ipan José.
  bus-bus: À vĩ̀ à lògo a dãaro Bɛyãmi waaa à ↄ́ↄ dↄ̀, ben Bɛyãmi mlɛ̃̀a à ↄ́ↄ
    dↄ̀ se.
  gub-BL: Zuze uzàzuwàn uwywyr. Uzai'o kury. Wyky'yr Zuze iàzuwàn mehe uzai'o Mezàmi
    a'e no.
  eng-DRA: 'And falling upon the neck of his brother Benjamin, he embraced him and
    wept: and Benjamin in like manner wept also on his neck.'
  knf-knf: Yoŧef alut amook Benyamin, kë bakwooni bukal batëb bŧi.
