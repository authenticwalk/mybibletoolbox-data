verse: GEN.045.026
translations:
  mal-C: അവർ അദ്ദേഹത്തോട്, “യോസേഫ് ഇപ്പോഴും ജീവിച്ചിരിക്കുന്നു! അവൻ, ഈജിപ്റ്റുദേശത്തിന്റെ
    മുഴുവൻ ഭരണാധികാരിയാണ്” എന്നു പറഞ്ഞു. യാക്കോബ് സ്തംഭിച്ചിരുന്നുപോയി; അവരുടെ വാക്ക്
    അദ്ദേഹം വിശ്വസിച്ചില്ല.
  deu-TKW: 'Da berichteten sie ihm: Joseph ist noch am Leben, ja er ist sogar Gebieter
    über ganz Ägypten. Da wurde er ganz starr, denn er konnte ihnen nicht glauben.'
  lin-lin: 'Balobaki na ye : — Jozefi azali nanu na bomoi. Ye nde moto azali koyangela
    Ejipito mobimba. Jakobi ayokaki nzoto malili mpe andimelaki bango te.'
  cbr-NT: Bëbaxun ka usaía 'ikë kama ñuixunkin aín bëchikë achúshinën kakëxa, papan
    'ën xukë́n José ka tsótaxa ax ka Egipto menu 'ikë unikaman 'apu 'ikën, kixuan
    ñuixunkëx ka Jacob uisa kupín kara usa 'iti 'ikë kixun sinánkin ka aín bëchikëkaman
    ñuixunkë ax ka asérabi 'ikë kixun sinanima ratuti sinánkasmakëxa.
  eng-LSV: and they declare to him, saying, “Joseph [is] yet alive,” and that he [is]
    ruler over all the land of Egypt; and his heart ceases, for he has not given credence
    to them.
  bmu-bmu: 'Aŋgota iwiŋinaŋgöra keu kösohot kewö jiget: “Josefnöŋ mönö toroqeba jebuk
    malja. Ijipt kantri jömukŋanök mi yaŋgö böröŋe ahöiga azi kembuŋina aka malja.
    “Mewö jigetka keu mi qahö möt nariyöhaŋgöra uruŋi toroqeba amöriiga tarök.'
  eng-GNV: 'And tolde him, saying, Ioseph is yet aliue, and he also is gouernour ouer
    all the lande of Egypt, and Iaakobs heart failed: for he beleeued them not.'
  eng-WEBSTER: And told him, saying, Joseph is yet alive, and he is governor over
    all the land of Egypt. And Jacob's heart fainted, for he believed them not.
  nhw-BL: Huan quema quipohuilijque Jacob para José noja itztoya huan yaya catli tlanahuatiyaya
    ipan nochi tlali Egipto, amo quimatiyaya tlaque quiijtos, niyon tlaque quichihuas
    pampa amo hueliyaya quineltoca.
  swh-ONEN: Wakamwambia baba yao, “Yosefu angali hai! Ukweli ni kwamba yeye ndiye
    mtawala wa Misri yote.” Yakobo akapigwa na bumbuazi; hakuwasadiki.
  bba-bba: Ye bɑ turɑ, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Yosɛfu kun ɡu, u wɑsi. Wiyɑ u mɑm Eɡibitin
    tem kpuro kpɑre. Ye Yɑkɔbu u nuɑ mɛ, u kpɑnɑ u bu wisi, domi u ǹ nɑɑnɛ kue ye
    bɑ nùn sɔ̃ɔmɔ.
  eng-KJVCPB: and told him, saying, Joseph is yet alive, and he is governor over all
    the land of Egypt. And Jacob’s heart fainted, for he believed them not.
  cpy-cpy: 'Ikamantapakiri itomi ikantziri: “Paawa, roojatzira rañi José, riitakira
    pinkatharitatsiri Egipto-ki.” Tekatsi ikantanaki Jacob, tema tee ikemijantziri
    okaatzi ikantawitariri.'
  mpx-mpx: Inoke wana wasa hi pek hi ba, “Yosepa nige i yayaomal, iya iyoho i tologugui
    panuwa Itipita ana labi gegewena elana.” Tamaliya wasa o i hago, yaka atena i
    you nuwana i gewagewa, nige wali wasa i aabulilek-an.
  wbp-wbp: Kujalu yukajarra, wangkajalurla kuja, “Nyuntu-nyangu kaja-puraji Jajupu,
    ngulaju-ka wankaru-juku nyina! Nyanunguju wiri Yijipi-wardingki-patuku yapaku.”
    Nyanungurrakupalangu Jakupuju ngarrurda-jarrija-nyayirni ngula kuja purda-nyangu.
    Kula-jana ngungkurr-nyinaja.
  luo-luo: Neginyiso Jakobo niya, “Josef pod ngima kendo koro en e ruodh Misri duto.”
    Jakobo ne dhoge omoko, mi ok noyie gi wachgino.
  meu-meu: E hamaoroa, eto, Iosef e maurimu, Aigupto tanona idoinai e lohiaiamu. Bena
    Iakob laumana e daure, edia hereva se abia dae.
  npi-ULB: तिनीहरूले तिनलाई भने, “योसेफ अझै जीवितै छन्, र तिनी सारा मिश्र देशभरिको
    शासक भएका छन् ।” योसेफको बारेमा तिनीहरूले भनेका कुरा विश्‍वास गर्न नसकेर तिनी
    बेहोस भए ।
  yor-yor: Wọn wí fún un pé, “Josẹfu ṣì wà láààyè! Kódà òun ni alákòóso ilẹ̀ Ejibiti.”
    Ẹnu ya Jakọbu, kò sì gbà wọ́n gbọ́.
  emp-NTPO: Jũẽnaped̶a ãdjia Jacoboa jarasid̶aa Josera wad̶i zocai b̶ʌda idjab̶a idjira
    Egiptod̶ebema boroare b̶ʌda. Baribʌrʌ Jacoboba cawa crĩchaẽ́ basía. Maʌ̃gʌra ĩjãẽ́
    basía.
  ind-ind: Setibanya di rumah, mereka menceritakan kepada Yakub, “Yusuf masih hidup!
    Dia sudah menjadi penguasa atas seluruh Mesir!” Mendengar berita itu, Yakub terkejut
    dan tidak langsung percaya.
  pes-OPCB: 'آنگاه نزد یعقوب شتافته، به او گفتند: «یوسف زنده است! او حاکم تمام سرزمین
    مصر می‌باشد.» اما یعقوب چنان حیرت‌زده شد که نتوانست سخنان ایشان را قبول کند.'
  ssx-ssx: Ikana꞉ma꞉ ateke pa꞉ta꞉ pua alota꞉ Diosepeta꞉ pa hala꞉mee. Ipikita꞉ mo Idiepi
    kenke paeyaona꞉ handeteke hala꞉ hali hala꞉me lemekeme. Koto lemeke handa Dieikopeta꞉
    hone mata꞉pa pulu no la꞉mea pita꞉ mo weki tonuma꞉ lemeke ekina꞉ hone na tulaeyekeme.
  lcm-lcm: Na kianla antok ia ta, “Iosep sukana kapo to lak! Nia kana kalapo tulava
    i Aigipto aongos!” Na Iakov kala tun apuak iria using kapo tav lomlomon tataria.
  aer-aer: Itne Canaan-eke-irremele, ikwere ileke, “Ngkwenge alere Joseph kwenhe ilwetyakenhe.
    Re kwenhe itethe akwete! Re kwenhe akngerrepate impene aneme Egypt-arenye areyeke.”
    Akngeye itnekenhe Jacob atnulkeke anthurre itnenhe awemele rarle itirreke ikwere-arle
    itne ularele ware-arle ilekeke-athene.
  tgl-ULB: Sinabi nila sa kaniya, “Buhay pa si Jose at siya ang namumuno sa buong
    lupain ng Ehipto”. At ang kanyang puso ay namangha, sapagkat hindi niya sila pinaniniwalaan.
  nop-nop: “Yosep adi kaipmuŋ hatilak, biyagoŋ kuyoŋ adi Isip kwet diniŋ me bombooŋgi
    hatilak!” Iŋgoŋ e, beehik adi medehik nadiune folooŋ mu tubune wele kwaambuŋ tuguk.
  kca-kca: 'пӑ айкеԓ тусәт, щиты йастәсәт: «Иосиф ԓыԓәӈ пӑ Египет мўв ԓŏватән ун кущайа
    уԓ». Иаков ԓыԓәԓ йэрмәс, пӑ ԓўв ԓывиԓаԓа ӑт эвԓәс.'
  cbu-NT: Kuseeramchusin, waparee, Apaa, shiy iparish Osiy taarcha. Antaati tsiparangeeja.
    Na kupeerunoom kinaru, Ijiptoo tsap ksutku taakiya, táranganaya. Akopsha anoo
    mazinaranllu, mang' zuw ashirangu; Mangupari ipari tánaya, tárangiya.
  hui-hui: Anda puwa ti abahondo lamialu lalu, Aba-o Yosebe ibu nahome heneyago ai
    ibugua Iyibi dindi bibahende handameho hea, lene. Yagaba ibu bi o layadagoni hale
    halu ibu mini naibi dege howa bi ogoni mo henene nahe hene.
  wrs-wrs: hev umnina, Yosepva yena ombpovpa kana boaslamba dahanamoa doarava, owai,
    mendah beswonam lohv. Wo daipotava himba kuwul wulluhunv Isipnindnamba. Wo Yakopva
    hellenamba, meng pawovna, os hev nengvna, gekala uv.
  jao-jao: Kulu kalu-wukanyi yiku, “Ngabinya biyi! Bajiwa nyinki-ardu Jujiba, nyala
    lhungku bajiwa Yijiba. Bajiwa kalngiya wirdiwalangu alunga liyi-wuluwu liyi-jibiya
    Yijiba, alunga wiji. Nyinki-ardu bajiwa yamulu!” Kulu ka-wurdulanba, ka-ngajbirri
    alunga. “Ngandarra yaa!”
  mya-mya: သူ​တို့​က``ယော​သပ်​သည်​အ​သက်​ရှင်​လျက်​ရှိ​ပါ သေး​၏။ သူ​သည်​အီ​ဂျစ်​ပြည်​တစ်​ပြည်​လုံး​ကို
    အုပ်​စိုး​သော​မင်း​ဖြစ်​နေ​ပါ​၏'' ဟု​ဆို​ကြ​သော် ယာ​ကုပ်​သည်​လွန်​စွာ​အံ့​အား​သင့်​လျက်​မ​ယုံ
    နိုင်​ဖြစ်​လေ​၏။
  cbi-NTPO: 'Tsejtu ya'' apanu dekuindaketu: ¡José chaiba chuve! ¡Egiptosha yaa uñi
    puve! tila. Tsenñu ya'' apa tsa detiñu meenatu, naatin tsandyamin, matyu ti ken
    tsandyami, yala tsa detiñu uwain tsaave tyatyu'' mitya.'
  bod-N: ཁོ་རྣམས་ཀྱི་ཕ་ལ་ཡོ་སེབ་ད་དུང་གསོན་པོར་གནས༌ཤིང༌། ཁོ་ནི་ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་ཀྱི་མངའ་བདག་ཡིན་ནོ་ཞེས་སྨྲས༌ནའང༌།
    ཕ་ཡ་ཀོབ་ཧ་ལས་ཤིང་ཁོ་རྣམས་ཀྱི་གཏམ་ལ་ཡིད་མ་ཆེས༌སོ།།
  wsk-wsk: Ale manorman, “Joseph marak bagoso! Ale nu Egypt sor lilim bitaruwoso,”
    maman. Bare Jacob den umu ikiam mu nu tingam ale kuring menaram.
  kkl-kkl: Piekti sikini ambarelamekti, “Nai, Yusup Mesir so'oag kamag wamlari, eldi
    mog so'o Mesir saelbamla” seeka ka'ebaogti, “Orolena lelamang,” aro sik sembaog
    kom.
  sna-sna: Uye vakati kwavari, “Josefa mupenyu! Uye ndiye mutongi weIjipiti yose.”
    Jakobho akati rukutu; haana kuvatenda.
  spa-BLM: 'Le contaron, diciendo: “José aún vive, y es soberano de toda la tierra
    de Egipto”. Su corazón se desmayó, pues no les creyó.'
  beu-beu: Ila Kanaan mi muse, ini imang at hubait hula, “Nimang! Ooal Yusup benang,
    jedung aabeta sehi. Angase aing metma nehe eele ening, Masir mi parenta pina!”
    Yakob ana vengmeet aulang, aarunge ana omi metma naababeung, bot ana bae ihur
    angu e etabit vengbanang niang.
  cac-cac: Axo ix yalan eb' vin̈ d'a vin̈ smam chi' to pitzanto vin̈aj José, to ayoch
    vin̈ schab'il yajalil d'a Egipto. Ix te sat sc'ol vin̈ yab'ani, maj schalaj vin̈
    tas ix yal eb' vin̈.
  swh-ULB: Wakamwambia “Yusufu bado yu hai, na ndiye mtawala juu ya nchi yote ya Misri.”
    Na moyo wake ulishikwa na ushangao, kwani hakuwaamini.
  bel-bel: 'і паведамілі яму, сказаўшы: Язэп жывы і цяпер валадарыць над усёю зямлёю
    Егіпецкаю. Але сэрца ягонае сумелася, бо ён ня верыў ім.'
  wed-wed: Ma taui Jacob i riwei, “Natum Joseph lawalawaina e mamae, ma tauna marina
    Egypt e vivibadei.” Jacob i vinuanaina ma nai babani eḡa ita vitumaḡanei.
  deu-ELBBK: 'Und sie berichteten ihm und sprachen: Joseph lebt noch, und er ist Herrscher
    über das ganze Land Ägypten. Da erstarrte sein Herz, denn er glaubte ihnen nicht.'
  mbb-OT: Hein nekeuma zan diyà, midtudtulan dan is amey zan te uuyag pa si Jose,
    ne iyan sikandin ebayàbayà te tivuuk he ǥinhedian te Ehipto. Ne netentanan dutun
    si Jacob ne wazà mekekaǥi; henduen te kenà dutun ebpeketuu sikandin.
  msc-msc: 'Alu seni ye, alu ka a fɔ a yɛ ko: «Yusufu kɛndɛ le! Ale le jɛrɛ siini
    Misiran jamana bɛɛ kun na sisen.» Kuma wo bararɔ Yakuba rɔ fo ka a dan natamin.
    A ma la a la fewu.'
  mal-2015: 'അവനോടു: യോസേഫ് ജീവനോടിരിക്കുന്നു; അവൻ മിസ്രയീംദേശത്തിന്നൊക്കെയും അധിപതിയാകുന്നു
    എന്നു പറഞ്ഞു. അപ്പോൾ യാക്കോബ് സ്തംഭിച്ചുപോയി; അവർ പറഞ്ഞതു വിശ്വസിച്ചതുമില്ല.'
  tuo-NT: Topʉ daja, na pacʉre “José catiami. Cʉ̃ nipeꞌtiro Egiptopʉre dutiami”, ni
    werecãrã niwã. Tere tʉꞌogʉ, tʉꞌoʉcʉa waꞌacʉ niwĩ. Na weresere ẽjõpeoticʉ niwĩ.
  gup-gup: Wanjh birrimarneyimeng, “Joseph nungka kadjaldarrkid. Nungka kawohrnan
    kore kubolkwarlah Egypt rowk.” Jacob wanjh kukkangebarrhmeng dja minj benwoybukwoyi.
  met-met: Baing dibala ba, “Yosep wauyu! Maxuna, wa Isip titing longgalo yanaminoa.”
    Yekop hatuminganoa rangaxak. Hatum haringina mana haruangadinga te.
  gvs-gvs: silatuwoko sidigo kadi, ‘Tamama, Iyosepa amoni, maa yawoina! Tauyana da
    Itipita adi tolovina.’ Kidi idi livalayana Yakobo inove go, nukotona iwówana.
    Ina nuwonúwana kana, ‘Tauyadi sikatubaugu.’
  rmc-rmc: 'Phende leske: „O Jozef mek dživel! Ov vladňinel upral calo Egipt!“ Ale
    sar ada šunďa o dad, ačhiľa sar bar a našťi lenge dopačalas.'
  nlg-nlg: Tana bona tara sara tana komudira, agaira tara ghaghua vania tamadira,
    “A Joseph ke, e vola sono, ma gaia tua te vunaghi pungisia na komu Egypt talighu!”
    Ma gaia Jacob te nia hoghohare na ghanaghana te rongovia na rongorongo, me mua
    taluutunia.
  dgr-DOGNT: Edetà ts'ǫ̀ hagedı, “Joseph ı̨łaà eda! Egypt nèk'e gha k'àowo elı̨,”
    gıìhdı. Jacob wetł'ahk'eè agòjà t'à wegha ehkw'ı-ahodı-le.
  pes-OPV: 'و او را خبر داده، گفتند: «یوسف الان زنده است، و او حاکم تمامی زمین مصر
    است.» آنگاه دل وی ضعف کرد، زیرا که ایشان را باور نکرد.'
  ron-1924: 'Ши й-ау спус: „Иосиф тот май трэеште ши кяр ел кырмуеште тоатэ цара Еӂиптулуй.”
    Дар инима луй Иаков а рэмас рече, пентру кэ ну-й кредя.'
  aui-aui: Raghanina sipiika na siwoneni bo, “Jousep patana yawayawiina, bi wiisuwona
    Ijipt kuburina tupana yibadeni.” Jeikap yadi sisiya iwaiyana na nuwanuwana irugaogaowori
    da gegha iyigeruvedina.
  ben-OBCV: তাঁরা তাঁকে বললেন, “যোষেফ এখনও বেঁচে আছে! আসলে, সে সমগ্র মিশরের শাসনকর্তা
    হয়ে গিয়েছে।” যাকোব স্তব্ধ হয়ে গেলেন; তাঁদের কথা তিনি বিশ্বাস করলেন না।
  lex-lex: 'Rla'' pa rwahaur la amni riwra: “Ama, Yusup e nmormior mia''ta, yaho''ma
    e'' mak kodi plolli la Mesir noh tetema.” Mere Yakopa ralamni nwoktiltilu, yoma
    edonna npesiay hare.'
  rgu-rgu: Losa naa, boe ma ara tui papa na rae, “Papa, e! Papa ka anam Yusuf bei
    nasoda. Ana dadi lahenda bauinaꞌ de pareta nai Masir!” Yakob namanene, boe ma
    noi namakokoaꞌ a, ma ana ta namahere sira dedean ria.
  som-som: Markaasay u sheegeen oo ku yidhaahdeen, Yuusuf weli waa nool yahay, oo
    wuxuu u taliyaa dalka Masar oo dhan. Markaasuu taag darnaaday, waayo, wuu rumaysan
    waayay iyagii.
  lat-VUC: 'Et nuntiaverunt ei, dicentes: Joseph filius tuus vivit: et ipse dominatur
    in omni terra Ægypti. Quo audito Jacob, quasi de gravi somno evigilans, tamen
    non credebat eis.'
  aoi-aoi: Biya ne-yama wurrakina nungwarringba-wa, “Jawijibe-ka nakina neniba ngawa
    aduwaba! Akwa ni-lyinginama nakina ababurna angalya Yijiba-manja,” ne-yama. Akena
    eneja Jekaba n-arndirndade-ka akwa nenu-minikalyika nakina ebina ayakwa aburra-langwa
    ne-yengbeyinuma wurrakina enuwa-wa.
  eng-ASVBT: And they told him, saying, Joseph is yet alive, and he is ruler over
    all the land of Egypt. And his heart fainted, for he believed them not.
  mna-mna: 'To tiso pini ma tiso: “Wae, tomoyam! Lutum Yosep, ni imeete som. Imbotmbot
    men a. Mi ni ta imborro toono ta boozomen ki Aikuptu.” Yakop ileŋ na, keteene
    ise som. Pa iurla sua kizin som.'
  ita-1885: 'E gli rapportarono la cosa, dicendo: Giuseppe vive ancora; e anche è
    rettore in tutto il paese di Egitto. E il cuore gli venne meno; perciocchè non
    credeva loro.'
  eng-LXXUP: And they reported to him, saying, Thy son Joseph is living, and he is
    ruler over all the land of Egypt; and Jacob was amazed, for he did not believe
    them.
  eng-ULB: They told him saying “Joseph is still alive, and he is ruler over all the
    land of Egypt.” His heart was astonished, for he could not believe what they told
    him.
  spa-VBL: “¡José sigue vivo!” le dijeron. “¡Es verdad, y él es el gobernante de todo
    el país de Egipto!” Jacob se quedó atónito con la noticia, ¡no podía creerlo!
  fra-_FOB: 'Et ils lui firent ce rapport et dirent: Joseph vit encore, et même c''est
    lui qui gouverne tout le pays d''Égypte. Mais son cœur resta froid, car il ne
    les crut point.'
  mal-mal: 'അവനോട്: “യോസേഫ് ജീവനോടിരിക്കുന്നു; അവൻ ഈജിപ്റ്റുദേശത്തിനൊക്കെയും അധിപതിയാകുന്നു”
    എന്നു പറഞ്ഞു. അപ്പോൾ യാക്കോബ് സ്തംഭിച്ചുപോയി; അവർ പറഞ്ഞത് വിശ്വസിച്ചതുമില്ല.'
  urd-GVR: Unhoṅ ne us se kahā, “Yūsuf zindā hai! Wuh pūre Misr kā hākim hai.” Lekin
    Yāqūb hakkā-bakkā rah gayā, kyoṅki use yaqīn na āyā.
  suz-BL: मिनु आन आफ कली “योसेफ मुल यो ब्रोंइशो बाक्‍त। इजीप्‍त रागीम हुकुम पाइब मेको
    बाक्‍माक्‍त” दे लोव़ पामे बाक्‍त। याकूबम चहिं आन देंशो थमा मसुदा बाक्‍त।
  ita-1927: 'E gli riferirono ogni cosa, dicendo: “Giuseppe vive tuttora, ed è il
    governatore di tutto il paese d’Egitto”. Ma il suo cuore rimase freddo, perch’egli
    non credeva loro.'
  ckb-ckb: 'پێیان ڕاگەیاند و گوتیان: «یوسف هێشتا زیندووە، خۆی فەرمانڕەوای هەموو خاکی
    میسرە!» یاقوبیش بوورایەوە، چونکە بڕوای پێ نەکردن.'
  eng-BBE: And they said to him, Joseph is living, and is ruler over all the land
    of Egypt. And at this word Jacob was quite overcome, for he had no faith in it.
  crx-NTPO: '''Ink''ez hidani'', “Joseph ''awhuz khuna ''ink''ez Egypt yun k''ut ndulcho
    whe moodih unli.” ''Et Jacob oodzi ''ankw''us ''etsul ''uja, ''aw hiba ''alha
    lhe''dusnih ''et huwa.'
  kan-OKCV: “ಯೋಸೇಫನು ಇನ್ನೂ ಜೀವದಿಂದ ಇದ್ದಾನೆ! ಅವನೇ ಈಜಿಪ್ಟ್ ದೇಶವನ್ನೆಲ್ಲಾ ಆಳುತ್ತಿದ್ದಾನೆ,”
    ಎಂದು ಅವನಿಗೆ ತಿಳಿಸಿದಾಗ, ಅವನು ಆಶ್ಚರ್ಯಪಟ್ಟನು, ಅವರನ್ನು ನಂಬಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:GEN.045.025'
  tam-2017: யோசேப்பு உயிரோடிருக்கிறான், அவன் எகிப்துதேசத்திற்கெல்லாம் அதிபதியாக இருக்கிறான்
    என்று அவனுக்குத் தெரிவித்தார்கள். அவனுடைய இருதயம் அதிர்ச்சி அடைந்தது; அவன் அவர்களை
    நம்பவில்லை.
  spa-RV-1909: 'Y diéronle las nuevas, diciendo: José vive aún; y él es señor en toda
    la tierra de Egipto. Y su corazón se desmayó; pues no los creía.'
  ron-BTF: 'Şi i-au istorisit, spunând: Iosif este încă în viaţă şi este guvernator
    peste toată ţara Egiptului. Şi inima lui Iacob s-a oprit, pentru că nu i-a crezut.'
  eng-WEBP: They told him, saying, “Joseph is still alive, and he is ruler over all
    the land of Egypt.” His heart fainted, for he didn’t believe them.
  eng-FBV: “Joseph's still alive!” they told him. “It's true, and he's the ruler of
    the whole country of Egypt!” Jacob was stunned at the news—he just couldn't believe
    it!
  nld-1939: Toen zij hem vertelden, dat Josef nog leefde, en over heel Egypte heerste,
    bleef hij er ongevoelig voor; want hij geloofde hen niet.
  nch-BL: Huan quema quipohuilijque Jacob para José noja itztoya huan yaya cati tanahuatiyaya
    ipan nochi tali Egipto, amo quimatiyaya taya quiijtos, yon taya quichihuas pampa
    amo hueliyaya quineltoca.
  tfr-NTPO: Ĩya l̈ok ga tjl̈ẽ ba kong ga «¡José sök së! ¡E tjl̈apga tjwl̈õ kësbang,
    Egipto so kägäyo!» l̈e l̈ok ba data kong, gueniyo tjl̈õkwo kjrara l̇l̇ëm, yëy
    l̈e erä.
  vie-1934: 'thuật lại lời nầy mà rằng: Giô-sép hãy còn sống; lại ấy là người đang
    cai trị cả xứ Ê-díp-tô. Nhưng lòng Gia-cốp vẫn vô tình vì người không tin lời
    họ nói.'
  hin-CV: उन्होंने अपने पिता को सूचित किया, “योसेफ़ जीवित है! और सत्य तो यह है कि
    वह समस्त मिस्र देश का प्रशासक है.” यह सुन याकोब अवाक रह गए—उन्हें अपने पुत्रों
    की बातों पर विश्वास ही न हुआ.
  eng-OURB: They told him, saying, “Joseph [May he add] is still alive, and he is
    ruler over all the land of Egypt [Abode of slavery].” His heart fainted, for he
    didn’t trust them.
  spa-BES: 'Y le dijeron: José vive, y regente sobre toda la tierra de Egipto. Y al
    oír esto, Jacob quedó abrumado, porque no tenía fe en él.'
  tdx-tdx: Le hoe iereo tama’e, Mbe veloñe t’Iosefe. Hene fehe’e ty tane Mitsraime.
    Nitoirañe ty arofo’e, le tsy niantofa’e.
  vid-vid: Nawamlonjela mhaza wa hewo, “Yusufu ka mkomu. Heye ndo chilongozi wa isi
    yeng'ha ya Misili.” Aho mhaza wa hewo nakabubuwala, nahakundile ulonzi wa hewo.
  pwg-pwg: Inekiibau na i mamai ivonei bo, “Josepa na patana da yawayawana ma tuna
    na Egypt dobuna kana bada ghamana.” Jeikap itataghana ma inotakavakavai da ke
    iti tumaghanesi.
  eng-OKE: And they showed him, saying, Joseph is yet alive, and he ruleth over all
    the land of Mizraim! And these words were uncertain upon his heart, because he
    did not believe them.
  tha-KJV: บอกบิ​ดาว​่า “โยเซฟยั​งม​ี​ชี​วิตอยู่ ท่านเป็นผู้ครอบครองประเทศอียิปต์​ทั้งหมด​”
    แต่​จิ​ตใจยาโคบงงงันเพราะยังไม่เชื่อเขา
  por-BR-2018: 'E deram-lhe as novas, dizendo: José vive ainda; e ele é senhor toda
    a terra do Egito. E seu coração se desmaiou; pois não cria neles.'
  bco-bco: Iliyo꞉ iyamo꞉wo꞉ a꞉la꞉sio꞉, “Yosa꞉bo꞉ mo꞉sowo꞉ o꞉sab. Isib heno꞉ tambo
    e bo꞉fo꞉melea꞉ki, e misa꞉ ta꞉fo꞉lo꞉bo꞉ka꞉!” a꞉la꞉sio꞉. A꞉la꞉sa꞉labiki Ya꞉koba꞉
    ene asulo꞉wo꞉ ko꞉ndo꞉feliaki, eyo꞉ mo꞉tilidabu.
  deu-ELO: 'Und sie berichteten ihm und sprachen: Joseph lebt noch, und er ist Herrscher
    über das ganze Land Ägypten. Da erstarrte sein Herz, denn er glaubte ihnen nicht.'
  ktm-ktm: Su henen ndralngan tama' su ihpah, “Yosep ti mapwi imin! Iy ti madan ise
    pule-en lok Isip ndre mandra-an!” Yakop saman iyer, odoke ipe ye su hantaheweh.
  caa-caa: Pero conda uchecsuobꞌ tut e Jacob que turuto e José, y que jax jaxir xeꞌ
    war acꞌotori tama tunor or e lugar Egipto, jaxir nien unata tucꞌa tuaꞌ uche y
    machi unata tucꞌa tuaꞌ ucꞌajti, cocha jaxir machi war ucꞌubꞌse lo que war arobꞌna
    umen uyunenobꞌ era.
  eng-WYC-2018: and they told to him, and said, Joseph, thy son, liveth, and he is
    lord in all the land of Egypt. And when this was heard, Jacob waked as of a grievous
    sleep; nevertheless he believed not to them. (and they told him, and said, Thy
    son Joseph liveth, and he is the ruler of all the land of Egypt. And when he heard
    this, Jacob appeared as if awakening from a grievous sleep, and he could not believe
    them.)
  epo-epo: 'Kaj ili sciigis al li, dirante: Jozef vivas ankoraŭ, kaj li regas nun
    super la tuta Egipta lando. Kaj lia koro konfuziĝis, ĉar li ne kredis al ili.'
  uig-PIN: 'uningƣa Yüsüp ɵzlirigǝ eytⱪan gǝplǝrni yǝtküzüp: «Yüsüp tehi ⱨayat ikǝn!
    U pütkül Misir zeminiƣa bax wǝzir ikǝn!» dedi. Əmma u ularƣa ixǝnmǝy, yüriki ⱪetip
    ⱨoxidin ketǝy dǝp ⱪaldi.'
  beo-beo: 'Ilia ema amane sia:i, “Yousefe da esala. E da Idibidi fi huluane ilima
    hina esala.” Ya:igobe da bogomuwane fofogadigili, ilia sia: dafawaneyale dawa:mu
    hamedei ba:i.'
  tpi-OTNT: Na ol i tokim papa olsem, “Josep i no dai. Nogat. Em i stap yet na nau
    em i bosim olgeta hap bilong kantri Isip.” Jekop i harim dispela tok na tingting
    bilong en i pas. Na em i no bilipim toktok bilong ol.
  hau-SA: Suka faɗa masa, “Yusuf yana da rai! Gaskiya, shi ne mai mulkin dukan Masar.”
    Gaban Yaƙub ya fāɗi, domin bai gaskata su ba.
  udu-udu: Dhali uni ṯorki a’di gwo ka Yuusup̱ di’d ki e naskina/ mo dhali a’di iji’da
    ji ap̱o/ bampa/ Masiri ’baar mo, dhala dum piti a’di ’thikina buye/ mo haali/
    a’di diki gam gwom buni is mo.
  uig-LAT: 'uninggha Yüsüp özlirige éytqan geplerni yetküzüp: «Yüsüp téxi hayat iken!
    U pütkül Misir zéminigha bash wezir iken!» dédi. Emma u ulargha ishenmey, yüriki
    qétip hoshidin kétey dep qaldi.'
  nde-nde: Bamtshela bathi, “UJosefa ulokhu ephila! Isibili ungumbusi walo lonke elaseGibhithe.”
    UJakhobe waphela amandla; kazange abakholwe.
  ton-ton: ‌ʻonau talaange kiate ia ʻo pehē, “ʻOku kei moʻui ʻa Siosefa, pea ko e
    pule ia ʻoe fonua kotoa pē ʻo ʻIsipite.” Pea lele ai ʻae moʻui ʻo Sēkope, he naʻe
    ʻikai te ne tui kiate kinautolu.
  ces-1613: 'A zvěstovali jemu, řkouce: Jozef ještě živ jest, ano i panuje ve vší
    zemi Egyptské. I omdlelo srdce jeho; nebo slyšev to nevěřil jim.'
  eko-eko: 'N''oofiya khumuuza papaaya yoori: “Yuusufu nalelo ori haayi, nttunkhulu
    wa Misuri yooshi!” Yaakhumpa n''oosiila khuzileya mwaasa woohaamini.'
  nss-nss: Pwen yihu pwai iyata tamahu hupa, “Yosep ara kinimat pwi yoh! Yiy ara iyera
    ndron, pe ita nimnim iya kol Yisip masih!” Yakop ihilingi nongan aro pe lohongan
    indrap. Pe kiniyki ndriyan kinna nongnahu pwi.
  eng-WMB: They told him, saying, “Joseph is still alive, and he is ruler over all
    the land of Egypt.” His heart fainted, for he didn’t believe them.
  tam-TCV: அவர்கள் தங்கள் தகப்பனிடம், “யோசேப்பு இன்னும் உயிரோடிருக்கிறான்! உண்மையில்,
    அவனே எகிப்து முழுவதற்கும் ஆளுநனாகவும் இருக்கிறான்” என்றார்கள். அதைக் கேட்டதும்
    யாக்கோபு திகைத்துப் போனான்; அவன் அவர்களை நம்பவில்லை.
  ceb-ULB: Gisuginlan nila siya nga nag-ingon, “Buhi pa si Jose, ug siya ang nagdumala
    sa tibuok yuta sa Ehipto.” Ug nahibulong ang iyang kasing-kasing, tungod kay wala
    siya mituo kanila.
  mkn-mkn: Sampe di sana, ju dong kasi tau dong pung papa bilang, “Papa, é! Papa pung
    ana Yusuf masi idop. Dia su jadi orang bésar ko parenta di Masir!” Waktu Yakob
    dengar, ju dia tanganga bodo, deng dia sonde parcaya dong pung omong.
  nce-nce: Na bu megali motlola, “Josep gli hana tle, hanane mu, mana tafa lële. Na
    ëje Isip life onehome eso home tafa lëletëme.” Na Jekop klelego metle. Na boblo
    totome. Na gali tlome, “Sogë lalo.”
  pol-UBG: 'I oznajmili mu: Józef jeszcze żyje i jest władcą nad całą ziemią Egiptu.
    I zasłabło jego serce, bo im nie wierzył.'
  agr-agr: 'Nunik jegawag, Jacopan ujainak: “Josék yamaikish iwaku pujawai, nuniu
    asa nii Egipto nugkan apuji wajas pujume”, tusa ujaam puyatuk anentaimak dekaskeash
    tujutuina tusa dita tuinamunak antugmainchau dekapjauwai.'
  kyc-kyc: Josepe lete karapyande kandapala epelyamano. Baa Isipi liti peparaena mupwaingyuo
    karamo, leyaminyisa Jekopena kyawa sisingi kata papiyasa kinyi letaminyilao soo
    nyepa naya.
  urd-GVU: اُنہوں نے اُس سے کہا، ”یوسف زندہ ہے! وہ پورے مصر کا حاکم ہے۔“ لیکن یعقوب
    ہکا بکا رہ گیا، کیونکہ اُسے یقین نہ آیا۔
  deu-1912: 'und verkündigten ihm und sprachen: Joseph lebt noch und ist Herr im ganzen
    Ägyptenland. Aber sein Herz dachte gar viel anders, denn er glaubte ihnen nicht.'
  ntj-ntj: Pitjalayirnu-ya tjarrparralpi watjarnu, “Kulilku-muntan? Nyuntukunku katja
    Tjawutjanya mirrimaalpartu wanka nyinarra. Tjiinya puurrarringu nyinarra Yiitjipuku
    yarla lipikurtu.” Nyangka Tjayikapalu kuliralpi kata paarnarrarnu. Palunyalu purtu
    mula-mularringkulanytja. Tjiinya kuliranytja mayura-ya, palunyakukantja.
  row-row: Losa naa ma, rafadꞌe ama na rae, “Amaꞌ e! Ana ma Yusuf feꞌe masodꞌaꞌ. Ana
    dadꞌi atahori monaeꞌ, de parenda sia Masir!” Yakob rena ma, ana titindindi, de
    nda namahere oꞌola nara sa.
  kan-2017: ಅವನಿಗೆ, “ಯೋಸೇಫನು ಇನ್ನೂ ಜೀವದಿಂದ ಇದ್ದಾನೆ ಅವನು ಐಗುಪ್ತ ದೇಶದ ಸರ್ವಾಧಿಕಾರಿಯಾಗಿದ್ದಾನೆ”
    ಎಂದು ತಿಳಿಸಲು, ಅವನು ಆಶ್ಚರ್ಯಪಟ್ಟು ನಂಬಲಿಲ್ಲ.
  ena-ena: Ua iahuavɨla nudɨ abavɨmi. Josepɨ ma hɨmami uavɨmi. Nɨbu hɨhi hanɨbuŋ hɨnihɨni
    Isipɨ fɨli tɨbɨ sɨkasɨkan agadɨ migɨladi uavɨmi. Lɨhavɨci ciaŋ agadɨ igahɨlɨci
    nudɨ hɨji tɨmɨŋ tɨmɨŋ lɨmi. Lɨci nɨbu nulɨdɨ ciaŋ agasaŋ hɨji vɨdɨvɨdɨŋ ma lamami.
  tgo-tgo: Thɨ raka vutha kaero thɨ dage weya ramanji thɨŋa, “Josep mbe e yawayawaliye.
    Iye i mbaro Ijipt laghɨyeko.” Ramanji Jeikob ghare i yo laghɨye moli na maa i
    loŋweghathɨŋgi.
  yap-yap: Miyad ga’ar ngak, “Kabfos Josef! I ir e be gagiyegnag yu Egypt ni ga’ngin!”
    Me gin Jakob ngay, ma de riyul’ u wan’ e tin karogned.
  tet-tet: Toꞌo nebaa, sia katak baa aman naꞌak, “Ama! Ama oan Yusuf sei moris! Nia
    dadi ema boot tiꞌan mak kaer ukun iha rai Mesir!” Rona nola nunia, Yakob nakaka
    loos, tan nia la fiar.
  hlt-MCSB: Te phoeiah Jakob taengah, “Joseph hing pueng tih anih loh Egypt kho boeih
    a taem a rhai,” tila a puen pauh. Tedae a lungbuei a lungmit coeng tih amih te
    tangnah pawh.
  mdy-ETH: ዒኢካ ዴንዲ ሄላዖ ዓዶም፦ «ዮሴፔ ሼምፖና ዓኣኔ፤ ሼምፔና ዓኣያ ማዒፆ ሌሊቱዋንቴ ጊብፄ ዓጮ ቢያይዳ ዎይሣ ሱኡጌ
    ዒ ማዔኔ» ሂዚ ጌዒ ኬኤዜኔ። ዓዴ፥ ያይቆኦቤ ጋዓንቴ ኮሺ ዲቃቴሢሮ ዔያታ ጋዓ ባኮ ጎኔኬ ጋዓኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Wɔduruiɛ no, wɔde anigyeɛ bɔɔ wɔn agya amaneɛ sɛ, “Yosef te ase! Nokwasɛm
    nie, ɔno na ɔdi Misraiman nyinaa so!” Israel tee saa asɛm yi no, ne ho dwirii
    no. Wannye anni.
  mwc-mwc: Ba si wonei, “Joseph wai yawayawasina! Ba kona wai Egypt kupurina ereonowana
    ebi badei.” Jacob i sikwana negenegei ba asi sisiya kega i geruwei.
  bhl-bhl: 'Uneko, ka telesomi, alew Sekow elo bokolewomeliw: “Kom min Yosew akati
    kuaninba te! E kait bomi, Isiw aneng fian beem kamok kebe te.”, dangsiliw kale.
    Dangiwi, e im weng be kilise kate, fein anginba kesomi, ibolow net angse kale.'
  con-NTPO: Tseni nepipa tise'pa yaya Jacobnga conda'fa José toya canse'choma. Toya'caen
    tsu condase'fa José pa'cco Egipto ande'su na'suve da'choma. Condasesi paña'ma
    ñoa'me su'chove in'jambi. Nane ma'caen tsomba suya'chove atesumbi.
  eng-WEBU: They told him, saying, “Joseph is still alive, and he is ruler over all
    the land of Egypt.” His heart fainted, for he didn’t believe them.
  bnp-bnp: Lakea ri takia, “E Iosep i mahuri! Muholi hateka, ngane ia a matakari o
    Egipto.” E Iakop i turutu. I luhoi ta ri tatami.
  wal-wal: Eti ayyo hagaadan yaagidi yootidosona; “Yooseefi paxa de7ees! I hegaappenne
    Gibxxe biitta ubbaa haariyaagaa” yaagidosona; yaagin Yaaqooba dagamai wozanaa
    bashshido gishshau, eta ammanibeenna.
  mgh-mgh: 'ni yahottonkaca ihapari yiiraka: Yusufu ninlelo haawo nkumi! Khweeli yooyo
    phi nlamuli olapo yothene yo Wiciipitu. Vaavale nrima wa Yakopi wahomwattakyaa
    ni ahovittikhuwa. Ni khaalamuliya waakupali asaanawe ayo.'
  acu-NT: 'Tura nuni jear, aparin ujainak: —Maj, Joséka iwiaakuitai. Tura mash Ejipto
    nungkanam inakratin puja nuka nuwaitai, tu ujakaram, Israelka aya jiimiaj wajas,
    warinkesha tichamin nekapeak, uchiri ainau chichamen antukiat: —Nangkamiar tinatsuash,
    —tu nintimramiayi.'
  spa-PDDPT: 'Le dieron las noticias y dijeron: ¡José aún vive y es gobernador en
    toda la tierra de Egipto! Pero Jacob estaba afligido, pues no les creía.'
  gun-gun: 'Nguu pe aipoe''i okuapy: — José oikove teri. Ha''e ma Egito yvy jave re
    opena va''e oiko — he''i okuapy. Ha''e ramigua oendu vy nda''ipy''a tytyveia ramigua
    oendu, ndogueroviai vy.'
  agu-BL: 'Itzun yi cyopone''n nintzun cyaltz tetz Jacow yi chitaj: “Ta'', itz''e''t
    Ẍep. Ej nin i'' yi wi''tz ajcaw tetz Egipto,” che''ch tzun bantz. Itzun yi tbital
    Jacow, qui nintzun a''w yoltz ta''n, nin qui nin tocsaj i'' chiyoltz.'
  eng-PEV: They said to Jacob, “Joseph is not dead. No, he is still alive, and he
    is in charge of all of Egypt country.” Jacob got a big shock, and he didn’t believe
    those things that his sons said. You see, he thought that Joseph was dead.
  ilo-ULB: Imbagada kenkuana a kunada, “Sibibiag pay ni Jose, ken isuna ti mangiturturay
    iti amin a daga iti Egipto.” Ket kasta unay ti siddaaw ti pusona, ta saan a mamati
    kadakuada.
  kpg-kpg: Digaula ga helekai gi mee, “Joseph le e mouli hua igolo. Mee e dagi Egypt
    hagatau!” Jacob gu homouli gu deemee di hagadonu digaula.
  uig-ARA: 'ئۇنىڭغا يۈسۈپ ئۆزلىرىگە ئېيتقان گەپلەرنى يەتكۈزۈپ: «يۈسۈپ تېخى ھايات ئىكەن!
    ئۇ پۈتكۈل مىسىر زېمىنىغا باش ۋەزىر ئىكەن!» دېدى. ئەمما ئۇ ئۇلارغا ئىشەنمەي، يۈرىكى
    قېتىپ ھوشىدىن كېتەي دەپ قالدى.'
  bsp-bsp: Kɔ awɛŋc a Isifu ŋaloku kas kəŋan teta Isifu kiyi kɔn doru sɔ. Kɔ ŋaloku
    kas kəŋan a Isifu ɔyɔnɛ wəbɛ wəka atɔf ŋa Misira fəp. Mba abəkəc ŋɛnapɛ fɛ Yakuba
    bawo ɛnalaŋ fɛ ŋa.
  bps-bps: manla, “Mà, mto fa Dyosif! Na kenen sa magot i klamang banwe Idyif”. Na
    too sè ktikeng i nawa Dyékob, na too maliman fnaglut i gmanla di kenen.
  mbs-mbs: Minikagi dan diyà kandin, “Neantay pa si Jose, aw eglowan sikandin doton
    te kebelad te Ehipto.” Ontò nepela si Jacob, so iling te eked din iyan pemenali.
  tof-tof: I Zeikobón izazilóp wagó, “Zosep arrólase! Wa errkya balngomól pamase akó
    wa dudu Izipt kantrri alngomólda!” Zeikobón moboküpa karibóka koke gübarirr aengórr,
    da wa ibü amkoman koke nangunóp.
  sus-sus: E naxa a fala a bɛ, «Yusufu mu faxaxi! A tan nan Misira bɔxi birin yamarima!»
    Yaxuba to na mɛ, a mu nɔ lade na ra.
  pon-2006: Irail ahpw padahkihong arail pahpao, “Sosep momourte, ih me kaunda Isip
    pwon!” Seikop pwuriamweila oh sohte kak kamehlele irail.
  jae-jae: Ma êsêac sêjac miŋ gêdêŋ eŋ gebe “Josep gêŋgôŋ mata jali ma eŋ kêtu gamêŋ
    Aiguptuŋa samob ŋagôliŋwaga.” Mago têtac kêkac eŋ atom, gebe eŋ kêkêŋ gêwiŋ êsêac
    atom.
  ksd-ksd: 'Ma dia ga biti tana: Iosep i laun boko, ma i luluai ure ra gunan Aigipto
    parika. Ma i ga bilua ra nuknukina, tago pa i ga kapupi diat.'
  tur-YTC: Ona, “Yosef hâlâ yaşıyor ve tüm Mısır ülkesinin hükümdarı” dediler. Yüreği
    kendinden geçti çünkü onlara inanmadı.
  bel-N: 'I паведамілі яму, кажучы: “Яшчэ жывы Язэп, і ён кіруе ў-ва ўсёй зямлі Эгіпецкай”.
    I не ўзварухнулася сэрца ягонае, бо ён не паверыў ім.'
  grc-BRENT: Καὶ ἀνήγγειλαν αὐτῷ λέγοντες, ὅτι ὁ υἱός σου Ἰωσὴφ ζῇ, καὶ αὐτὸς ἄρχει
    πάσης γῆς Αἰγύπτου· καὶ ἐξέστη τῇ διανοίᾳ Ἰακὼβ, οὐ γὰρ ἐπίστευσεν αὐτοῖς.
  ind-AYT: Lalu, mereka bercerita kepadanya, “Yusuf masih hidup! Sesungguhnya, dia
    adalah penguasa atas seluruh tanah Mesir.” Akan tetapi, hatinya tetap dingin karena
    dia tidak memercayai mereka.
  lid-lid: Eme oro tiye ta tama oro anya, “Josep badeh bamak bwe! Iy badeh atondrok
    kon Ijip mari!” Eme Jekop badeh andru-uk ma batehei budon tan bahis bala ta sahou
    toro handru bwe.
  nya-nya: Iwo anawuza abambo awo kuti, “Yosefe akanali ndi moyo! Ndiponsotu, ndiye
    akulamulira dziko la Igupto.” Yakobo anangoti kakasi osankhulupirira.
  hrv-hrv: 'Kad mu rekoše: “Josip je živ i čak vlada nad svom zemljom egipatskom!”,
    njegovo se srce skameni jer im nije mogao vjerovati.'
  mps-mps: Augwaligo te po wali, “Josep te isibe yalio. Menio. Aga bidali, tama megi
    agai te Isip tǫ pedai tigidali tonalubao,” wali. Jekop te midigi dwai mu selama,
    tama agai te augwaligo wabo poba te homu dąų me wabeo.
  llg-llg: Losa ele, boe ma ala lafada aman lae, “Ama aa! Ama anan Yusuf bei kasodak.
    Ana dadik hataholi inahuuk, de ana palenda nai Masir!” Yakob namanene leondia,
    boe ma ana nado namanggonggoak, ma taa namahele sila kokolan ndia.
  tpi-tpi: Na ol i tokim papa olsem, “Josep i no dai. Nogat. Em i stap yet na nau
    em i bosim olgeta hap bilong kantri Isip.” Jekop i harim dispela tok na tingting
    bilong en i pas. Na em i no bilipim toktok bilong ol.
  dan-1931: 'og de fortalte ham det og sagde: “Josef lever endnu, og han er Hersker
    over hele Ægypten.” Men hans Hjerte blev koldt, thi han troede dem ikke.'
  vie-OVCB: 'Họ hớn hở thưa: “Giô-sép hãy còn sống và làm tể tướng của nước Ai Cập!”
    Gia-cốp vẫn thờ ơ, lạnh lùng, và không tin lời họ.'
  lbk-lbk: Kinwanicha ken siya, “Sisya pet ay matatakho si Jose! Siya nan ap-apo isnan
    am-in ay ili id Egipto!” Natakag si Jacob ya ad-i mamati ken chaicha.
  guj-2017: તેઓએ તેને કહ્યું, “યૂસફ હજી સુધી જીવે છે અને તે આખા મિસર દેશનો અધિપતિ
    થયેલો છે.” તે સાંભળીને યાકૂબ સ્તબ્ધ થઈ ગયો, તેણે તેઓની વાત પર વિશ્વાસ કર્યો નહિ.
  byr-byr: '@see-verse:GEN.045.025'
  awx-awx: Ko nanä using inikin. “Josewu doxumgut. Ayiwäxak. Tiwän unetäkänu äpmanu
    Isipde kuhiläle yiwäxak,” yang inikin. Unin yawä, hatnäxäwik, “Hiyäkän yäkaying,”
    yangu donatäpgut.
  pon-2006A: Irail ahpw padahkihong arail pahpao, “Sosep momourte, ih me kaunda Isip
    pwon!” Seikop pwuriamweila oh sohte kak kamehlele irail.
  por-BRBSL: 'Eles lhe disseram, dizendo: “José ainda está vivo, e ele é o governante
    de toda a terra do Egito”. Seu coração desmaiou, pois ele não acreditava neles.'
  aly-aly: Rernem ikwer iley-alpek, “Joseph iteth-antey, anwingkerr arerl-alpek Egypt-itwek,
    atyetyart renh arrernek apmer ikwer-itwek ra anayntetyek.” Artwamp ra iylpelant
    renh-rnem awek, irrtywerremel ilerl-anenty-arrpantey.
  cth-cth: Hatei, Joseph a hring rah Izip ram pueng ukkung lah ao telah a dei pouh
    awh. Jakop a lungmit teh, ahnimouh ni dei e tang thai hoeh.
  twi-twi: Wodui no, wɔde anigye bɔɔ wɔn agya amanneɛ se, “Yosef te ase! Nokwasɛm
    ni, ɔno na odi Misraiman nyinaa so!” Israel tee saa asɛm no, ne ho dwiriw no.
    Wannye anni.
  hlt-hlt: Te phoeiah Jakob taengah, “Joseph hing pueng tih anih loh Egypt kho boeih
    a taem a rhai,” tila a puen pauh. Tedae a lungbuei a lungmit coeng tih amih te
    tangnah pawh.
  tbz-SIM: 'kɛ́ ò nɑ̀kɛ́ kɛ dɔ̀: Sosɛfu kpɑɑ́ fòùmu, kɛ̀ weè ni Esibiti omɔu. Dɛ̀
    mɛ nyí nnɑmpɛ bɛ cicɛ, ò í nyie ndɛ kó tinɑ́ɑǹtì.'
  msy-2020: Egha me kamaghɨn uan afeziam mɨgei, “Josep aremezir pu. Puvatɨ. A ikiavɨra
    ikia datɨrɨghɨn bar Isipɨn kantrin nguazibagh ativagha dar gari.” Ezɨ Jekop akar
    kam baregha dɨgavir kuram gamigha, nɨghnɨzir gavgavim an itir puvatɨ.
  txq-txq: Ara losa naa, boe ma rafada sira aman rae, “Papa, ee! Papa anan Yusuf bei
    masodak. Ana dadi hatahori ina-huuk ena, de ana parenda nai Masir!” Neu Yakob
    namanene nala naa, boe ma ana namananauk kana, ma ana ta namahere sira tutuin.
  aaz-aaz: Antean ne te, sin natonan sin aamf ee mnak, “Aam honiꞌ! Ho anah naiꞌ Yusuf
    anmoin feꞌ. In kaes koꞌu et pah Masir! In nnaaꞌ aprenat.” Oras naiꞌ Yakop anneen
    ate, in ntakaꞌnanaꞌ ma ka npirsai fa sin uabk ein naan.
  azb-azb: 'Ona hər şeyi danışıb dedilər: «Yusif sağ-salamatdır, özü də bütün Misir
    ölkəsinə başçılıq edir». Yaqub heyrətlənib qaldı və onlara inanmadı.'
  eng-DBY: And they told him, saying, Joseph is still alive, and he is governor over
    all the land of Egypt. And his heart fainted, for he did not believe them.
  hin-2017: और उससे यह वर्णन किया, “यूसुफ अब तक जीवित है, और सारे मिस्र देश पर प्रभुता
    वही करता है।” पर उसने उन पर विश्वास न किया, और वह अपने आपे में न रहा।
  wol-KYG: 'Ñu wax ko ne ko: «Ndekete Yuusufaa ngi dund! te sax mooy kilifag réewum
    Misra gépp.» Ba Yanqóoba déggee loolu, yaramam dafa dee goyy ca saa sa, ndaxte
    gëmu leen.'
  swp-swp: Abo se heriba si ene, “Iosepa sora ma miana, eo ia Aigupito eanuana maudoina
    i tanuagai.” To Iakobo aruana ie loi, paana nige i awamamohoiedi.
  bjr-bjr: Ooruree nári nikoona qimamiqau. Yooseefaafa sia kuqinoo kaqi maridanoo,
    misa miqi qimasee nári nikoona qimamiqau. Mifa Isipa maqannaa aiqamausa uriqarafa
    maridanoo fee qiqau. Yakooboofa mi ufana irufanoo amuqusa kaqinnaindari ufanoo
    misa ufara sia kuqaa fee qinau.
  eng-YLT: and they declare to him, saying, 'Joseph [is] yet alive,' and that he [is]
    ruler over all the land of Egypt; and his heart ceaseth, for he hath not given
    credence to them.
  kne-kne: Sin dinmatngan da, kanan da, “Matmatago baw si Jose! Manturay sisya sin
    intiro ay ili ed Egipto!” Sin nanngean Jacob sidi, nasngang et adi na patien din
    inbaga da.
  wat-wat: Eketa amasi si iyaviya si bwaduwa, “Yosefa noko i fakwafakwa, muka ita mate
    atu tanake Itifita kana tovisime.” Eatu Yakobo si visabanutuiya eketa muka ita vitumaḡaneisi.
  heg-NTPO: Lakos lius se luas kon, oen tekan noan, “Papa! Paap ana Yusuf nuli nabale.
    Un daid atuil tene, le kil bandu ne Mesir!” Yakob ming haup ela kon, un langan
    tukun, nol parsai oen in dehet na lo.
  ptu-ptu: 'Iya napa''tulasammi naua: “Tubopi Yusuf, anna ia to handam kuasa dio Mesir.”
    Tappana nahingngi Yakub kaheba ia too, iya mängä-mängä bäbä aka tä''pi ungkannangam
    pa''tula''na änä''na.'
  bzd-NTPO: 'Eta̱ ie''pa tö iché iyë́ a̱: “Be'' alà José tso''ia̱ ttsë''ka. Ie'' tso''
    Egipto ká̱ ko̱s e'' wökirie.” Ttè e'' tö Jacob wökrawé̱wa̱ tai̱ë. Kë̀ ute̱ia̱.
    Ie'' kë̀ wa̱ ttè e'' klöo̱ne.'
  kwf-kwf: KaidaꞋi kira dao Ꞌi fanoa, kira ka fata Ꞌuri fuana, “MaꞋasi! Sa Josef noaꞋa
    Ꞌiri mae! Nia mauri goꞋo Ꞌana, ma kaidaꞋi neꞋe nia naꞋa neꞋe lia sulia fanoa ki
    taꞋifau Ꞌi Ejipt.” ꞋUnaꞋeri maꞋa kira ka lebe liu Ꞌani alaꞋanga neꞋeri, bore Ꞌana
    nia noaꞋa kasi faꞋamamanada.
  eng-WYC-2017: and they told to him, and said, Joseph, thy son, liveth, and he is
    lord in all the land of Egypt. And when this was heard, Jacob waked as of a grievous
    sleep; nevertheless he believed not to them.
  eng-WMBB: They told him, saying, “Joseph is still alive, and he is ruler over all
    the land of Egypt.” His heart fainted, for he didn’t believe them.
  spp-spp: Pi à nɔ ke, ka pi i yi jwo pi tuŋ'á «Yusufu na wá shì na! Uru yabiliŋi
    u à tɛ̀ɛn Misira kìni ɲùŋɔ na.» Ka li i Yakuba pâa maa u yákiliŋi wurugo fo u
    à fyâha fyiii, ɲaha na yɛ u ɲyɛ a dá pi jwumpe na mɛ.
  aey-aey: Odocob age Kenan bimeig memega edi madoin, “Josef qee cal mel. Uqa cebac
    bilia. Mele bahic uqa Isip hatu cunug eu cofdocnu uqa ilo bilia,” doin. Odocob
    Jekob uqa filiciten qa uqa je eunu waug qee meleel.
  urd-GVH: उन्होंने उससे कहा, “यूसुफ़ ज़िंदा है! वह पूरे मिसर का हाकिम है।” लेकिन
    याक़ूब हक्का-बक्का रह गया, क्योंकि उसे यक़ीन न आया।
  rug-rug: Meke tozi nia rini se Zekopi, “Korapa toa nana se Zosepa. Meke asa tugo
    sa qavuna nomana pa doduruna sa popoa Izipi!” gua si arini. Meke ta duaṉa sa bulona
    e Zekopi meke lopu boka va hinokari sa si arini.
  gaz-gaz: Isaanis, “Yoosef amma iyyuu jira! Biyya Gibxi guutuu iyyuu isumatu bulcha”
    jedhaniin. Yaaqoob immoo naasuudhaan of wallaale; jara amanuus hin dandeenya.
  fra-LSG: 'Ils lui dirent: Joseph vit encore, et même c’est lui qui gouverne tout
    le pays d’Égypte. Mais le cœur de Jacob resta froid, parce qu’il ne les croyait
    pas.'
  gnn-gnn: Ŋunhala bäpa'mirriŋuwanydja bunana, bala ḻakaraŋala bitjarrana, “Way, Djotjiptja
    ŋunha walŋaŋga, buŋgawana ŋunha ŋayi Yetjippuyŋuwuna yulŋunydja.” Bala ŋayi bäpa'mirriŋuyunydja
    Djaykupthunydja ŋäkula, bala gulkuruna märr‐yuwalkthinanydja ŋayi.
  yal-yal: E yi a fala a xa, e naxa, “Yusufu mɔn barixi, a tan nan Misiran bɔxɔn birin
    yamarima.” Koni Yaxuba bɔɲɛn mi sɛwa, bayo a mi laxi e ra.
  gum-gum: 'Incha trusrø puabe, trenchiptinchibelø køn: —Josébe ka øsig wan cha. Egipto
    pirau muba kuimburab nø karub ashib wabig kuin kømøh— cha. Inchen Jacobwei manrrøbe
    pasram kwarøptinchibig køn, kaguen nøbe køremuig kua.'
  iou-iou: Ahäŋ imiŋpäŋ manbiŋam ŋode iwetkuŋ; Nanaka Josep itak! yäk. Unitä Isip
    kome pähap unitäŋo äma ärowani itak. Ude yäŋirä Jekoptä man iwetkuŋo u nadäŋpäŋ
    kikŋutpäŋ nadäwän bureni nämo täŋpäpäŋ jop yabäŋ itkuk.
  haw-1868: A hai aku la lakou ia ia, i aku la, E, ke ola la no o Iosepa, oia ke kiaaina
    o ka aina o Aigupita a pau. A maule iho la ko Iakoba naau, no ka mea, aole kela
    i manaoio i ka.
  arb-NAV: 'فَقَالُوا لَهُ: «إِنَّ يُوسُفَ مَازَالَ حَيًّا، وَهُوَ الْمُتَسَلِّطُ
    عَلَى كُلِّ أَرْضِ مِصْرَ». فَغُشِيَ عَلَى قَلْبِ يَعْقُوبَ لأَنَّهُ لَمْ يُصَدِّقْهُمْ.'
  adz-adz: Waꞌa sib da ramanggan da ini rutin ibiani, “Ramangꞌ, Yosef wamamp u; rumpa
    marataꞌ! Arangan isu garam gudzun tsiraꞌ impa tayangꞌ intap Idzip santan.” Yakop
    iringantin da wangun isantan ruan sib, da wamuaruts nan igi u.
  ewe-ewe: Wodo ɣli gblɔ na wo fofo be, “Yosef le agbe, eye wòzu Egiptenyigba blibo
    la dzi ɖula!” Ke nya la wɔ moya na Yakob ale gbegbe be mexɔe se o.
  eng-LEE: And they told him, saying, Joseph is yet alive; and that he is governor
    over all the land of Egypt. But his heart remained cold, for he believed them
    not.
  gvn-gvn: '@see-verse:GEN.045.025'
  nna-nna: Palaja kajarniyi wurrarniyili janamilingi japartungu, “Joseph wankanyu
    ngarrany waninyi! Nyampali janaku wiyirrku Egypt-ja!” Jacob panypinyijananga,
    ngakumpa karrinyi.
  asm-FB: তেওঁলোকে তেওঁক ক’লে, “যোচেফ এতিয়াও জীয়াই আছে, আৰু সিয়েই গোটেই মিচৰ দেশৰ
    শাসনকৰ্তা।” যাকোবে যেতিয়া এই কথা শুনিলে, তেতিয়া তেওঁ স্তম্ভিত হৈ পৰিল; কিয়নো
    পুত্রসকলৰ কথাষাৰ তেওঁৰ বিশ্বাসেই হোৱা নাছিল।
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «يُسُقُ مُ قَشَشِ! عَ تَن نَن مِسِرَ بْشِ بِرِن يَمَرِ مَ!»
    يَشُبَ تٌ نَ مّ، عَ مُ نْ لَدٍ نَ رَ.
  fra-SBL: 'Ils lui dirent : « Joseph vit encore, et il domine sur tout le pays d''Égypte.
    « Son cœur s''évanouit, car il ne les croyait pas.'
  hbo-hbo: וַיַּגִּ֨דוּ לֹ֜ו לֵאמֹ֗ר עֹ֚וד יֹוסֵ֣ף חַ֔י וְכִֽי־ה֥וּא מֹשֵׁ֖ל בְּכָל־אֶ֣רֶץ
    מִצְרָ֑יִם וַיָּ֣פָג לִבֹּ֔ו כִּ֥י לֹא־הֶאֱמִ֖ין לָהֶֽם׃
  shp-NTPO: Ja moa kaax nokóxon, jaton papa Jacob keshankana iki, jawen bake José
    jaresparia. Jainxonribi yoikana iki, ja José jatíbi Egipto mainmea jonibaon joni
    koshi jikimakanaribi. Jaskáakin jaton papa yoikanabi, ikonhayamai ratékainax,
    jawebi yoyo iamaa iki.
  eng-WYCLIFFE: and telden to hym, and seiden, Joseph, thi sone, lyueth, and he is
    lord in al the lond of Egipt. And whanne this was herd, Jacob wakide as of a greuouse
    sleep; netheles he bileuyde not to hem.
  piu-2006: '@see-verse:GEN.045.025'
  pjt-pjt: Munuya wirkaṟa mamangka wangkangu, “Mama, nyuntumpa panya katja Josephanya
    wanka nyinanyi. Paluṟu manta nyara Itjipala mayatja puḻka nyinanyi ngura uwankaraku.”
    Ka mama Jacobalu puḻkaṟa urulyaraṟa wangkangu, “Ma-wanti! Nguntiṉatju kulinu ilunyangka-palku.”
    Munu paluṟu puṯu mulamularingangi.
  cwe-cwe: Wamulongela tati yawo, “Yosefu mgima!” Niiyo mtawala wa isi yose ya Misili!
    Baho tati yawo kengilwa na mkangagile, kwaviya hadahile bule kuzitogola mbuli
    zawo.
  bgs-bgs: Igkagi sikandan, na mà dan, “Manté pô si Jose! Sikandin tô ágpangulun katô
    langun tun ta kaluwagan ka Ehipto.” Tuu isalábbuan si Jacob, su ándà sikandin
    bánnal.
  kik-kik: Nao makĩmwĩra atĩrĩ, “Jusufu arĩ o muoyo! Na nĩwe mwathi wa bũrũri wothe
    wa Misiri.” Jakubu akĩgegeara; akĩaga kũmetĩkia.
  ksr-ksr: 'Keuma maŋgia qaa sundu kokaeŋ ijogi: “Joosefnoŋ toroqeŋ jaawo laligoja.
    Iijipt kantri kuuya ii iwaa borianoŋ ero eja poŋgiaga kolooŋ laligoja.” Kaeŋ ijogi
    qaa ii mende moma laarirotiwaajoŋ uuta toroqeŋ olomooro raro.'
  fra-NCL: 'Ils lui dirent : « Joseph vit encore, c’est même lui qui gouverne tout
    le pays d’Égypte. » Mais son cœur resta froid, parce qu’il ne les croyait pas.'
  cek-AK: Anih khaeah, Joseph loe hing vop! Izip prae ukkung ah oh, tiah a naa o.
    To naah Jakob loe palungboeng sut; nihcae to tang ai.
  xla-xla: Epame ya꞉ watle epo atlaiyo, “A, Yosepye ala me-halema! Ya꞉ye popolalo
    wekena! Ya꞉ye Isip mo dla dokopala oplami halapo,” diyo. Amasiyama yia꞉ a Yokobtapo
    yu i dalepame sikemte yielemama pomikadepe dlalo wekiyo.
  cuk-cuk: 'Jacobʼga sogdapmargu: “José amba dula-gudiiye, Egipto-yargi dummadga negdakmaiye.”
    Jacob, e-masmala ega ibmar-sognaid geg itoged, geg ibmar-soge naded. Ar ade, e-masmala-bened.'
  uig-CYR: 'униңға Йүсүп өзлиригә ейтқан гәпләрни йәткүзүп: «Йүсүп техи һаят екән!
    У пүткүл Мисир зиминиға баш вәзир екән!» деди. Амма у уларға ишәнмәй, жүриги қетип
    һошидин кетәй дәп қалди.'
  pma-pma: Aviteni min tata one avit, “!Tata! !Siosep mul moul veah! !Kei vi Avat
    ten Kavmen en out Isip!” Siekob en von ka rokurtei anatin en keil.
  tel-2017: “యోసేపు ఇంకా బతికే ఉన్నాడు. ఐగుప్తు దేశమంతటి మీదా అధిపతిగా ఉన్నాడు” అని
    అతనికి తెలియచేశారు. అయితే అతడు వారి మాట నమ్మలేక పోయాడు. అతని హృదయం విస్మయం చెందింది.
  hat-BSA: 'Yo te pale li, e yo te di li konsa: “Joseph toujou vivan! Vrèman, li se
    Gouvènè tout peyi Égypte la!” Men kè Jacob te febli. Li pa t kwè yo.'
  bxh-bxh: Sa faliba tiyen, Diyosepa ma mwahumwahulina! In mate Idipi mahudoꞌina ya
    ita watan. Iyakobo ya tauhiti; hige i kawawananahaꞌedi.
  kos-kos: Ac elos fahk nu sel Jacob, “Joseph el srakna moul. El pa leumi acn Egypt
    nufon!” Ac ke Jacob el lohng el arulana lut ac lofongla, ac tia ku in lulalfongi.
  hbo-WLC: וַיַּגִּ֨דוּ ל֜וֹ לֵאמֹ֗ר ע֚וֹד יוֹסֵ֣ף חַ֔י וְכִֽי־ה֥וּא מֹשֵׁ֖ל בְּכָל־אֶ֣רֶץ
    מִצְרָ֑יִם וַיָּ֣פָג לִבּ֔וֹ כִּ֥י לֹא־הֶאֱמִ֖ין לָהֶֽם׃
  ibo-ibo: Ha gwara ya sị, “Josef ka nọ ndụ. Nʼezie, ọ bụ ya na-achị ala Ijipt niile.”
    Ma o siiri Jekọb ike ịnabata akụkọ a. O kwenyeghị na ọ bụ eziokwu.
  ory-ory: ପୁଣି, ସେମାନେ ତାଙ୍କୁ କହିଲେ, “ଯୋଷେଫ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଜୀବିତ ଅଛି, ଆଉ ସେ ସମସ୍ତ
    ମିସର ଦେଶର କର୍ତ୍ତା ହୋଇଅଛି।” ଏଥିରେ ଯାକୁବଙ୍କର ହୃଦୟ ଜଡ଼ୀଭୂତ ହେଲା, କାରଣ ସେ ସେମାନଙ୍କୁ
    ବିଶ୍ୱାସ କଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.045.025'
  chk-chk: Iwe, ra asile ngeni, “Josef a chüen manau. A samolun unusen ewe fanü Isip.”
    Nge leluken Jakop esap mwökütüküt ren, pun esap tongeni lükü ar kapas.
  ssd-ssd: 'sanaig: Yosef kume ndakina. Kile nu minit. Isip ma tugu ŋakmba nuŋge kulatkate
    ŋginaig. Taŋakinaig ta pasa ta mam naŋgine tuku wamdus ulmba sili ndana.'
  rop-rop: Bambai na wen olabat bin kamat langa olabat dedi, deibin dalim im, “Josef
    im stil laibala! Im bigbala bos blanga Ijip!” Wal wen Jeikob bin irrim det wed,
    imbin brabli hatjamp, en imbin reken olabat bin laiya langa im.
  ukr-1871: 'І оповідали йому говорючи: Ще жив Йосиф, і він господарує над усїєю землю
    Египецькою. І зомлїло серце Яковове, не звірявся бо їм.'
  eng-AOI: They told him, “Joseph is still alive! He is the ruler over all the land
    of Egypt.” But Jacob got such a shock that he couldn't believe them.
  yon-yon: Yimbed yi ambe yaa daaniwen “Yosef kuu bobnindo, wad doreen kii! Angkon
    yembed Idyip okad korem kuu yembed korok keroon.” andiwen, kumban Yekob binangki
    darewoob keroon kowe, yi weng kuu anam ande meenindo, kerebkarab kamoon.
  bch-bch: Ta tikeo pan bedane, “Iosep imate mao! Ei imamado Isip be iuot madidnga
    kapei ngan tibur toa oa!” Iakop ilongo bedaoa ta itograi, be iuangga tipakaka.
  deu-1951: 'und sie verkündigten ihm und sprachen: Joseph lebt noch und ist Herrscher
    über ganz Ägyptenland! Aber sein Herz blieb kalt; denn er glaubte ihnen nicht.'
  eng-JPS: 'And they told him, saying: ''Joseph is yet alive, and he is ruler over
    all the land of Egypt.'' And his heart fainted, for he believed them not.'
  ubr-ubr: Osi tamas sikasonai siyau, “Joseph on nana yawasin emama. On Egypt tafanam
    engon ebi netewar.” Osi tamas on dura itatam on iror ato men itutumes on.
  srp-1865: 'I javiše mu i rekoše: još je živ Josif, i zapovjeda nad svom zemljom
    Misirskom. A u njemu srce prenemože, jer im ne vjerovaše.'
  lug-lug: Bwe baatuuka ne bamutegeeza nti Yusufu akyali mulamu, era y’afuga ensi
    y’e Misiri yonna. Bwe yawulira ebyo n’awunga n’atasobola kubakkiriza.
  heb-heb: ויגדו לו לאמר עוד יוסף חי וכי הוא משל בכל ארץ מצרים ויפג לבו כי לא האמין
    להם׃
  ben-IRV: ও তাকে বললেন যোষেফ এখনও জীবিত আছে, আবার সমস্ত মিশর দেশের ওপরে সেই শাসনকর্ত্তা
    হয়েছে, তবুও তাঁর হৃদয় বিস্মিত থাকল, কারণ তাঁদের কথায় তাঁর বিশ্বাস হল না।
  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਦੱਸਿਆ ਕਿ ਯੂਸੁਫ਼ ਅਜੇ ਜੀਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮਿਸਰ ਦੇ ਸਾਰੇ ਦੇਸ਼ ਉੱਤੇ
    ਰਾਜ ਕਰਦਾ ਹੈ, ਤਾਂ ਯਾਕੂਬ ਦਾ ਦਿਲ ਬੈਠ ਗਿਆ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਗੱਲ ਦਾ ਭਰੋਸਾ ਨਾ
    ਕੀਤਾ।
  tkr-tkr: 'mang''uk''le eyhen: – Yusuf meerır, vucur Misir xhinnene ölkayna xərnavur!
    Man g''ayxhı Yaaq''ubun yik'' aqqaqqa, manbışe uvhuynçilqa hayexhe deş.'
  mwp-mwp: Thana nanga ngabunadhin, thana thathipa kedha mulemidhin, ‘Yoewsepa matha
    igililnga. Nuy Aykupithu kuyku minamay mabayg.’ Nuydh kay Yakubu mina yapoethoemayginga,
    minguz kedha nuy ngoedhe madhu pamaydhin. Thana nanga nubepa mulemidhin.
  mya-JVB: ယောသပ် သည် အသက် ရှင်သေး ၏။ အဲဂုတ္တု ပြည် လုံး ကို အုပ်စိုး ရ၏ဟု ကြား ပြောကြသည်ရှိသော်
    ၊ ယာကုပ် သည် စိတ် နှလုံးလျော့ ၏။ သူ တို့စကားကို မ ယုံ နိုင်။
  tte-O: Siwalo koina siwaloba, “Yosepa iyaelemo meyawasina imiyamiya. Mwa yawasosi
    iya Itipita meuloina iloinayan.” Yakobo makamakayauna ipito, nige imemeli kolili.
  tbg-tbg: vira tiva ami tiha, Iohepiva qaqima vaivo. Viva Isipini vaiharo ekaa vi
    vataraqaa raqikiharoma vaivo, ti. Vika minti tuvaro Iekopiva voqamakero rantuma
    viro kia vika uvara quqaave tiraitiro vaumanta,
  hmo-hmo: Idia hamaoroa Iakobo dekenai, idia gwau, “Iosepa be ia mauri noho, Aigupito
    tano ibounai dekenai ia lohia.” Vadaeni Iakobo ena kudouna dekenai ia mase bamona,
    idia edia hereva ia hamomokania diba lasi.
  ata-ata: Milai mixali la miaꞌalou mamiꞌa aloxo ꞌo, “Iosepu usoli uasi! Anu a uxoxoolu!
    Anu muxali loxo itema sou saxisaxilaꞌu sou xalexalee tuatuala no nano ne Aixiputo
    mukalusi!” Xe mamiꞌa mulomu aloxo la mukuluke la ulee muvava avile, ia anu muloxomale
    lexe aneꞌi ikakalavoinusi.
  nfa-nfa: Dꞌai nèi ka, ra lolo dènge ama ra, peka na, “Ama! Ana mu Yusuf na, dhu
    mamuri era di. Na jꞌajꞌi le dhèu kapai, ka na paredha ètu rai Masir!” Yakob tadèngi
    hiu-hiu na, loo-loo sène, te na lèka boe.
  urd-urd: और उससे कहा, “यूसुफ़ अब तक ज़िन्दा है और वही सारे मुल्क — ए — मिस्र का
    हाकिम है।” और या'क़ूब का दिल धक से रह गया, क्यूँकि उसने उनका यक़ीन न किया।
  rus-SYN: 'и известили его, сказав: Иосиф сын твой жив и теперь владычествует над
    всею землею Египетскою. Но сердце его смутилось, ибо он не верил им.'
  cbt-NTPO: 'Pa''pina nontatona sha''huitopi: “¡Cosi nanpiárin tata! ¡Inari ya''ipi
    Iquipito no''pa'' hua''anëntërin!” itopi. Ina natanahuaton, Cacoposo pa''yanënquë
    tachianantërin. Sha''huitopirinahuë'', co natëtërinhuë''.'
  bqc-SIM: 'Aa òɛ̀: Yosɛfu bɛ̃́ɛ e tia, ↄ̃mɛ Egipi bùsu gbɛ̃zↄ̃ↄ ũ. Ɔ̃ maepi kɛ̀
    sã́ii, i sio.'
  tcz-CHONGTHU: Amahon apao chu aseipeh un hitin atiuve, “Joseph chu ana hing nalaiyin,
    chule Egypt gam pumpia vaipoa khu ama hijah ahiye,” atiuve. Ahinah vang chun Jacob
    in la amaho a tahsan loujeh in alungthim akiloh dehpoi.
  mar-mar: त्यांनी आपल्या पित्यास सांगितले, “तुमचा मुलगा योसेफ अजून जिवंत आहे आणि
    तो अवघ्या मिसर देशाचा अधिकारी आहे.” हे ऐकून त्याचे हृदय विस्मित झाले, कारण त्याचा
    त्यांच्यावर विश्वास बसला नाही.
  tcs-tcs: Ane dem bala bin broke niuz po papa blo dempla. Dempla i bin spik, ‘Yagar!
    Papa, lisen mipla gar! Boi blo yu Zosep, em i stil laip. Em no ded. Diskaintaim
    em i sekanbos blo kantri blo Izipt.’ Zekop i bin atzamp prom dat niuz ane em no
    bin bilib dempla.
  soq-soq: Ita mo antone mambu diane waienase, “Iosep inawaa wande. Ita me bola sa
    uduudu atoweleno oniede.” Iakob otopa wandia umanawa etene memesaidalene tane
    mai sumanaibulepona.
  qub-qub: Jacobta willaran José cawaycashanta, chayno pay Egipto nasyunpa mandajnin
    caycashantapis. Chaura Jacobga imata rurayta ni imata niytapis mana musyaranchu.
    Willaycashantapis mana riguiranchu.
  bqp-bqp: 'Ò pìnɛ: Yusufu kú wɛ̃̀ndiio ari tera, àkũmɛ Misila bùsu gbɛ̃ zↄ̃kↄ̃ ũ.
    Akũ Yakubu kɛ̀ sã̀ii, adi síro.'
  hat-hat: 'Yo di l'': -Papa, Jozèf la toujou wi. Se li menm k''ap gouvènen peyi Lejip
    la wi. Men, Jakòb rete tout frèt, paske li pa t'' kwè yo.'
  eng-BSB: “Joseph is still alive,” they said, “and he is ruler over all the land
    of Egypt!” But Jacob was stunned, for he did not believe them.
  tod-tod: 'Ti ɠɛni ma: «Zozɛfe ɠa dɛ vulua, toɠa é Ezipete yooi kpein unda.» Kɛlɛ
    Zakɔɓe ɠaalɛini nɔ tɔɔn, mazɔlɔɔ é la ɠɛni laani ti la.'
  eng-WEBPB: They told him, saying, “Joseph is still alive, and he is ruler over all
    the land of Egypt.” His heart fainted, for he didn’t believe them.
  kbq-kbq: Zamagra anage hu'za nezmafana eme asmi'naze, Josefe'a ofri amne mani'ne,
    tamage agra Isipi mopa miko kegava kri'ne, nehazageno ana kegura agesa tra'nereno
    antahi ozami'ne.
  nhe-BL: Huan quema quipohuilijque Jacob para José noja itztoya huan yajaya tlen
    tlanahuatiyaya ipan nochi tlali Egipto, ax quimatiyaya tlaque quiijtos, niyon
    tlaque quichihuas pampa ax hueliyaya quineltoca.
  bus-bus: 'Aↄ̃ bènɛ: Yusufu kú wɛ̃̀ndio ai tia, àmbe Igipiti bùsu gbɛ̃nsi ũ. Ben
    Yakubu kɛ̀ sã̀ii, èe síro.'
  gub-BL: Uze'eg izupe wà. — Zuze wikuwe a'e. Ezit ywy rehe har paw wanuwihaw romo
    hekon a'e, i'i izupe wà. Iàkàzym tària'i Zako kury. Nupuner kwaw waze'eg rehe
    uzeruzar haw rehe.
  eng-DRA: 'And they told him, saying: Joseph thy son is living: and he is ruler in
    all the land of Egypt. Which when Jacob heard, he awaked as it were out of a deep
    sleep, yet did not believe them.'
  knf-knf: 'Baji na a : « Yoŧef awo najeb, ul adooŋ awo nanŧuŋa i Ejiptu bŧi. » Kë
    uhaaş wi ŧul uşë woha wo jibi uwooŋ ţiki aanfiyaar baka.'
