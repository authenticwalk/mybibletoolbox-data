  bhl-bhl: Duyemeko, awkunum kumel ilo ilim kikis mak amen tak tak duyemse kate, e
    auk diw Benyamin elo teingabi kel ilim kikis so, on kisol tum win 300 so, dulewse
    kale.
  con-NTPO: Toya'caen cuna ondiccu'je ñotssiama poiyi'cconga afe cuintsu ondiccu'faye.
    Tsa'ma Benjamíngaja tresciento corifin'dima afepa cinco ondiccu'je ñotssiama afe.
  eng-WEBU: He gave each one of them changes of clothing, but to Benjamin he gave
    three hundred pieces of silver and five changes of clothing.
  bnp-bnp: I habi takutaku ne ria a maka varakia karaba. Pali i habi ne Bensamin a
    varakia i lima turana a kedo silva i 300.
  wal-wal: Etayyo ubbaukka huuphiyan huuphiyan ooratta maayuwaa immiis; shin Biniyaamayyo
    heezzu xeetu xaqara biraanne ichchashu kumetta maayuwaa immiis.
  mgh-mgh: Wo khula ntthu ahonvaha nrintti wokuwo conaanano, nanso ni Pencamii ahomvaha
    makoopiri opheeta iminya ttharu ni mirintti mithanu cokuwo conaanano.
  acu-NT: Nunia entsati yamarmancha susarmiayi. Antsu Benjaminkan kuikian trescientos
    tura entsatin cinco susamiayi.
  spa-PDDPT: A todos ellos les dio mudas de ropa y a Benjamín le dio 300 piezas de
    plata y cinco mudas de ropa.
  gun-gun: Peteĩ-teĩ pe ome'ẽ ao iporãve va'e. Ha'e rã Benjamim pe ma ome'ẽve, trezentos
    hatã'i va'e prata guigua ha'e peteĩ nhiruĩ ao iporãve va'e.
  agu-BL: Ej nin ncha'tz tak'le'n jujun lmuj be'ch cyetz. Ma tetz Benjamín tak' o'
    lmuj be'ch tetz tu ox cient piẍ sakal.
  eng-PEV: And he gave them all some new clothes. But he gave Benjamin more clothes
