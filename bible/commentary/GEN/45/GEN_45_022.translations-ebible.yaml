  udu-udu: Eya ris uni ka ’deṯe/ ’deṯe/ dhali eya ris uni ’baar mo tani a’di c̱iki
    uni burrinye/ ka kwa kwara mmo/aḵ e mo hili aBenyamiin mo tani a’di ki c̱iki a’di
    ariyaal iss ’kwanimpa ḵarpa’c mo ’pena guurush jin ta ’dolkon kush mo dhali burrinye/
