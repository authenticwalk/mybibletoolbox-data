verse: GEN.045.022
translations:
  mal-C: അവരിൽ ഓരോരുത്തർക്കും അദ്ദേഹം പുതിയ ഓരോ വസ്ത്രങ്ങൾ കൊടുത്തു. എന്നാൽ ബെന്യാമീന്
    അദ്ദേഹം മുന്നൂറു ശേക്കേൽ വെള്ളിയും അഞ്ചു വസ്ത്രങ്ങളും കൊടുത്തു.
  deu-TKW: Ihnen allen, Mann für Mann, schenkte er Ehrenkleider, und Benjamin schenkte
    er 300 Silbersekel und fünf Ehrenkleider.
  lin-lin: Jozefi apesaki epai ya moko na moko kati na bango bilamba ya sika ; apesaki
    Benjame mbongo ya bibende, nkama misato, elongo na bilamba ya sika.
  cbr-NT: chupa ióbu kuankian chuakë pëanan pañubianti a 'inánkëxa, 'aínbi ka Benjamín
    ashi trescientos kuríki manë 'akë 'imainun mapai achúshibëtan sënën chupa aín
    pañuti 'inánkëxa.
  eng-LSV: to all of them has he given—to each changes of garments, and to Benjamin
    he has given three hundred pieces of silver, and five changes of garments;
  bmu-bmu: Mi eŋgibagun daturupŋi mohot mohot yeŋgö opo malukuŋini dölökŋi totoŋine
    eŋgiyökmö, munŋi Benjamingöra opo maluku dölökŋi börö kun waŋgiba moneŋ silwö
    köt 300 waŋgiyök.
  eng-GNV: 'He gaue them all, none except, change of raiment: but vnto Beniamin he
    gaue three hundreth pieces of siluer, and fiue sutes of raiment.'
  eng-WEBSTER: 'To all of them he gave each man changes of raiment: but to Benjamin
    he gave three hundred pieces of silver, and five changes of raiment.'
  nhw-BL: Nojquiya quinmacac yoyomitl yancuic para ma mopatlase, pero Benjamín quimacac
    300 tomi tlen plata huan macuili iyoyo para mopatlas.
  swh-ONEN: Kila mmoja mavazi mapya, lakini Benyamini akampa shekeli 300 za fedha,
    na jozi tano za nguo.
  bba-bba: U ben bɑɑwure yɑbe kpɑɑru kɑ̃. Adɑmɑ yɑbe kpɑɑnu nɔɔbuwɑ u Bɛnyɑmɛɛ kɑ̃
    kɑ sii ɡeesun ɡobi ɡoobɑ wunɔbu (300).
  eng-KJVCPB: To all of them he gave each man changes of raiment; but to Benjamin
    he gave three hundred pieces of silver, and five changes of raiment.
  cpy-cpy: Ipawakiri eejatzi owakiraripaeni kithaarentsi ikithaataneeyaari. Riima
    Benjamín ipawakiri koriki ikaatzi 300 ikithoki, eejatzi 5 kithaarentsi.
  mpx-mpx: I ola al kaliko vavaluna i guyau talina maisena ge maisena elana, yaa mani
    silba tili handeled ge kaliko bosowaina gamagalau ali toto nimala panuna i pek
    Beniyamina elana.
  wbp-wbp: Jajupurlu-jana yungu jinta-kari jinta-kari jurnarrpa yungulu yukamilki
    wurnakungarnti. Yungurla nyanunguku kukurnu-nyanuku Pinyaminiki rdaka-pala wawarda,
    manurla yungu 300-pala pirli yaltiri-wati tala.
  luo-luo: Nomiyo moro ka moro kuomgi law manyien to Benjamin nomiyo fedha mapekgi
    oromo kilo mia adek kod lewni mopogore opogore abich.
  meu-meu: Ta ta edia hahedoki toi toi danu e henidia, a Beniamina na silver monidia
    sinahu-toi e henia bona hahedoki ima.
  npi-ULB: तिनले तिनीहरू सबैलाई नयाँ लुगाहरू पनि दिए, तर बेन्यामीनलाई भने तिनले तिन
    सय चाँदीका टुक्रा र पाँच जोर लुगा दिए ।
  yor-yor: Ó fún ẹni kọ̀ọ̀kan wọn ní aṣọ tuntun. Ṣùgbọ́n Benjamini ni ó fún ní ọ̀ọ́dúnrún
    (300) ẹyọ owó idẹ fàdákà àti ìpààrọ̀ aṣọ márùn-ún.
  emp-NTPO: Ãdjiza cacuad̶e jʌ̃bada djiwid̶ida ab̶a ab̶a diacuasia. Baribʌrʌ Benjamiʌ̃a
    cacuad̶e jʌ̃badada juesuma diasia. Parata torro sid̶a tresciento diasia.
  ind-ind: Yusuf juga memberikan kepada kakaknya masing-masing satu pasang pakaian.
    Tetapi kepada adiknya, Benyamin, diberikannya lima pasang pakaian ganti dan 3,5
    kilogram keping perak.
  pes-OPCB: او همچنین به هر یک از آنها یک دست لباس نو هدیه نمود، اما به بنیامین پنج
    دست لباس و سیصد مثقال نقره بخشید.
  ssx-ssx: Kutupa Diosepema꞉ hameke tonu pa꞉ta꞉ mo topo aka꞉manu make haleekepate
    pa Benisaminita꞉ 300 silipa mani make topo aka꞉ paeyao yunki hata꞉ haleekeme.
  lcm-lcm: Ria aongos siksikei kata lis iria ta kari keve sikei a sakol vakup ipo
    alak, sikei Beniamin, kata alis ia ta 300 na vuk kapkap na palpalima na sakol
    vakup ipo alak.
  aer-aer: Re itnenhe mantere mwerre areye antheke itne aletheke irrpetyeke. Re atyeyikwe
    Benjamin mantere five-pele anthurre antheke, re imerte renhe silver 300-pele anthurre
    anthemele.
  tgl-ULB: Sa kanilang lahat nagbigay siya sa bawat tao ng mga pampalit na damit,
    ngunit kay Benjamin nagbigay siya ng tatlong daang mga piraso ng pilak at limang
    mga pampalit na damit.
  nop-nop: Tiŋa guletdok dahidahi molomoloom kubukubugoŋ yemguk eŋ Benyamindok adi
    guletdok dahidahi 5 eŋ siliwa muneeŋ 300 miŋguk.
  kca-kca: кашәӈ хŏйата йӑԓәп ԓумтәм сŏх мӑс, Вениамина пӑ хуԓәмсот щел ŏх пӑ вет
    йӑԓәп ԓумтәм сŏх мӑс;
  cbu-NT: Anumunsha wamareemshitisin kaneesich kamaz wanasirimash minumtaw panata
    panata ashirangiya. Itaru, zoonlleemarisha, Benjaminaamam zameetpa kamaz yuwanandari
    kizpur wanasirimshi annandari panarangiya. Anumunsha kurikeetssha 300 mbammashi
    panarangitamta.
  hui-hui: Yosebehanda aga mbira dege dege ibu hamene biaru tahalu Beniyamini dege
    duria mini. Ani mialu muni siliba handari tebirabi (300) Beniyamini mialu bini.
  wrs-wrs: Eva Yosepva moang vinna indakonda kayenmba hevna etehumunilmba, wo hevna
    boaslalmba 5pelara dembrahona, eva senmba 300pelara dembrahona.
  jao-jao: Kulu kalilu-ngulngunda marringaya jumbala ruthuruthu, ngala wakulamba yiwa
    nyiki-anyira kilu-ngunda kurdandu jumbala marda ma-jakarda ma-mani yiku nyiki-anyirawu.
  mya-mya: သူ​သည်​ညီ​အစ်​ကို​တစ်​ယောက်​စီ​တစ်​ယောက် စီ​တို့​အား​အ​ဝတ်​အ​ထည်​တစ်​စုံ​ကျ​ပေး​၏။
    ဗင်္ယာ​မိန်​အ​တွက်​မူ​ကား​ငွေ​သား​သုံး​ရာ​နှင့် အ​ဝတ်​အ​ထည်​ငါး​စုံ​ပေး​လေ​၏။-
  cbi-NTPO: Tsenmin yalanu main main kasa jali manbannu kuwami. Tsanguetun Benjamínnuya
    lepa lushi jeru bain 300 kumin, jali bain manda kuwami.
  bod-N: ཡང་ཁོ་རྣམས་ལ་གྱོན་གོས་ཁ་ཚང་རེ་སྤྲད་པ༌དང༌། པེན་ཡཱ་མེན་ཁོ་ནར་དངུལ་སྒོར་སུམ་བརྒྱ་དང་གྱོན་གོས་ཁ་ཚང་ལྔ་སྤྲད་པ༌རེད།
  wsk-wsk: Ale suan suan guang iru iru nagumonko mu nungaram. Bare Benjamin mu manga
    silver 300 se guang iru motam 5 karogo tuam.
  kkl-kkl: Ag pol tona tarelamsiogti, eldo yabo taneko nongagneap yanagneap nhon-nhon
    tarelamsiogti, Benyamin agha kal ma'al kirik wana solomne teng ko'olombare tarogti,
    ag enekel tonne nongagne lambare yanagne lambare tarog.
  sna-sna: Akapa mumwe nomumwe wavo nguo itsva, asi akapa Bhenjamini mazana matatu
    amashekeri esirivha nenguo shanu dzokupfeka.
  spa-BLM: A cada uno de ellos le dio mudas de ropa, pero a Benjamín le dio trescientas
    piezas de plata y cinco mudas de ropa.
  beu-beu: Yusup ana pakiang hiba di pasang na-nut metma ekaku ang naung inang. Aarunge
    ekaku Benyamin angu ana seeng perak ratu tue, bot pakiang hiba pasang iising metma
    maenang.
  cac-cac: Ix ac'jipax pichul ac'to d'a eb' vin̈ yic tz'och sq'uex c'apacoc eb' vin̈.
    Axo d'a vin̈aj Benjamín, 300 siclo plata ix ac'ji, ix ac'jipax oye' mojan̈ spichul
    vin̈.
  swh-ULB: Akawapa wote mavazi ya kubadilisha, lakini akampa Benjamini vipande mia
    tatu vya fedha na mavazi matano ya kubadilisha.
  bel-bel: кожнаму зь іх ён даў зьмену вопраткі, а Веньяміну даў трыста срэбранікаў
    і пяць зьмен вопраткі;
  deu-ELBBK: Er gab ihnen allen, jedem, Wechselkleider, und Benjamin gab er 300 Silbersekel
    und 5 Wechselkleider.
  mbb-OT: Mibeǥayan ni Jose te ed-ilisan is kada sevaha kandan; piru is imbeǥey zin
    ki Benjamin ne lelima he ed-ilisan wey 300 he elad he pelata.
  msc-msc: A ka faanin kura di alu kelen kelenna bɛɛ ma, kɔni a ka wodigbɛ kɛmɛ sawa
    ni faanin kura loolu di Bɛniyaminu ma.
  mal-2015: അവരിൽ ഓരോരുത്തന്നു ഓരോ വസ്ത്രവും ബെന്യാമീന്നോ മുന്നൂറു വെള്ളിക്കാശും അഞ്ചു
    വസ്ത്രവും കൊടുത്തു.
  tuo-NT: Nanʉcʉ̃ maꞌma suꞌti oꞌocʉ niwĩ. Benjamí cʉ̃ acabiji waro peꞌema trescientos
    cujiri niyeru plata meꞌrã weeꞌque cujirire oꞌocʉ niwĩ. Cʉ̃ peꞌema niꞌcãmocʉse
    suꞌti oꞌocʉ niwĩ.
  gup-gup: Benbebbehmadjwong rowk kunmadjmakmak, dja Benjamin nungka wanjh biwong
    kunwardde nakimuk, 300 silver shekels, dja kunmadjwern duninjh.
  met-met: Baing sina imanga haundi na ding taining tainina. Ne Benyamin ba, sina
    siang silba 300 xaung imang haung luwadi luwadi hiliadinga na.
  gvs-gvs: Koroto tamo tamo adi kwama tayamo tayamo ivinidi go, Beniyamina siriba
    ana badabada 300 be nakae kwama ainima ivini.
  rmc-rmc: Savoren lendar diňa neve gada, ale le Benjamin diňa trin šel (300) rup
    the mek pandž neve gada.
  nlg-nlg: Me sopa hera na tivi ni tughu, ma Benjamin na puku ni hoghona te hea ara
    lima na tivi vaolu i vahea tughu, maighi ara tolu hangalatu na rongo ni silver.
  dgr-DOGNT: Edı̨ı̨de hazǫǫ̀ goht'ǫgòò goghàı̨la, hanìkò Benjamın taekw'eènǫ (300)
    sǫǫ̀mba degoo yeghàı̨la, eyıts'ǫ goht'ǫgòò sı̨làı edechı ghàı̨la.
  pes-OPV: و بهر هر یک از ایشان، یک دست رخت بخشید، اما به بنیامین سیصد مثقال نقره،
    و پنج دست جامه داد.
  ron-1924: Ле-а дат ла тоць хайне де скимб, яр луй Бениамин й-а дат трей суте де
    сикли де арӂинт ши чинч хайне де скимб.
  ben-OBCV: তাঁদের প্রত্যেককে তিনি নতুন নতুন পোশাক দিলেন, কিন্তু তিনি বিন্যামীনকে
    তিনশো শেকল রুপো ও পাঁচজোড়া পোশাক দিলেন।
  lex-lex: La'a hyalli re Yusup nala rima-rima gahani naniairi ida, Mere la' Benyamin
    de rala kupna harahu, de maha wawahra rahu wotelu me naniairi ananni wolim la.
  rgu-rgu: Yusuf boe fee si papake bebeuꞌ pasang bei esaꞌ. Tehuu ana fee Benyamin
    doifulaꞌ natun telu, ma papake bebeuꞌ pasang lima.
  som-som: Dhammaantoodna wuxuu nin kasta siiyey dhar iskujoog ah; laakiinse Benyaamiin
    wuxuu siiyey saddex boqol oo xabbadood oo lacag ah, iyo shan iskujoog.
  lat-VUC: 'Singulis quoque proferri jussit binas stolas: Benjamin vero dedit trecentos
    argenteos cum quinque stolis optimis:'
  aoi-aoi: Akwa nenu-kwama ngarningka nakina Jawijiba dadikaduwa dumbala wurruwilyuwilyaba-wiya-manja
    kajungwa warnik-awiyebi-yada. Umba Benjimina-manja yimbukwa nenu-kwama nakina
    dumangbala dumbala akwa ngawa 300 angwarnda ajilba-murra.
  eng-ASVBT: To all of them he gave each man changes of raiment; but to Benjamin he
    gave three hundred pieces of silver, and five changes of raiment.
  mna-mna: Mi irai len mburu ambaimbaiŋan be tizeebe zin pa. Mi Benyamen, to Yosep
    ipomoozo kati. Ikam le mburu boozo ma ilip pa toono bizin, mi ikam le pat milmilŋan
    tomto laamoromata (300).
  ita-1885: Diede eziandio a ciascun d'essi tutti delle mute di vestimenti; e a Beniamino
    diede trecento sicli di argento, e cinque mute di vestimenti.
  eng-LXXUP: And he gave to them all two sets of raiment apiece; but to Benjamin he
    gave three hundred pieces of gold, and five changes of raiment.
  eng-ULB: To all of them he gave each man changes of clothing, but to Benjamin he
    gave three hundred pieces of silver and five changes of clothing.
  spa-VBL: Les dio a cada uno de ellos ropa nueva. Pero a Benjamín le dio cinco juegos
    de ropa y 300 piezas de plata.
  fra-_FOB: Il leur donna à tous des robes de rechange, et à Benjamin il donna trois
    cents pièces d'argent, et cinq robes de rechange.
  mal-mal: അവരിൽ ഓരോരുത്തർക്കും ഓരോ വസ്ത്രവും, ബെന്യാമീനു മൂന്നര കിലോഗ്രാം വെള്ളി
    അഞ്ച് വസ്ത്രവും കൊടുത്തു.
  urd-GVR: Us ne har ek bhāī ko kapṛoṅ kā ek joṛā bhī diyā. Lekin Binyamīn ko us ne
    chāṅdī ke 300 sikke aur pāṅch joṛe die.
  suz-BL: मेको आन कली जोड का का फेक्‍तीक नक वा गेवा बाक्‍त। बेन्‍यामीन कली चहिं सहे
    सां चांदी के शेकेल नु ५ जोड फेक्‍तीक वा गेवा बाक्‍त।
  ita-1927: A tutti dette un abito di ricambio per ciascuno; ma a Beniamino dette
    trecento sicli d’argento e cinque mute di vestiti;
  ckb-ckb: قاتێک جلی بە هەریەکەیان دا، بەڵام سێ سەد شاقل زیو و پێنج قات جلی بە بنیامین
    دا.
  eng-BBE: To every one of them he gave three changes of clothing; but to Benjamin
    he gave three hundred bits of silver and five changes of clothing.
  crx-NTPO: Ts'iyawh 'ilhoghun hinli whe naih lhk'enahidutilelh-i cha 'ink'ez Benjamin
    'en tat whunizyai tat 'ultsuk-i (300) 'i silver yugha inindzai, 'ink'ez kwulat
    k'enaidutilelh-i naih, 'i cha yugha ininla.
  kan-OKCV: ಅವರೆಲ್ಲರಿಗೆ ಬದಲು ವಸ್ತ್ರಗಳನ್ನೂ, ಬೆನ್ಯಾಮೀನನಿಗೆ ಮುನ್ನೂರು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳನ್ನೂ,
    ಐದು ಬದಲು ವಸ್ತ್ರಗಳನ್ನೂ ಕೊಟ್ಟನು.
  bbb-bbb: Areme Josofu fune urina ugone bu savo iviaeko bino karina uviarafa fuone
    ije besubesu vajiae. Ro iviene fuone Bezimani ije fu uri ugone bu savo iviaeko
    umui fague ro ire siriva tiri aderedi (300) ijiege kena vajae.
  tam-2017: அவர்களில் ஒவ்வொருவனுக்கும் மாற்று உடைகளையும் கொடுத்தான்; பென்யமீனுக்கோ
    முந்நூறு வெள்ளிக்காசையும் ஐந்து மாற்று உடைகளையும் கொடுத்தான்.
  spa-RV-1909: A cada uno de todos ellos dió mudas de vestidos, y á Benjamín dió trescientas
    piezas de plata, y cinco mudas de vestidos.
  ron-BTF: Tuturor el le-a dat, fiecărui bărbat, schimburi de haine; dar lui Beniamin
    i-a dat trei sute de arginţi şi cinci schimburi de haine.
  eng-WEBP: He gave each one of them changes of clothing, but to Benjamin he gave
    three hundred pieces of silver and five changes of clothing.
  eng-FBV: He gave each of them new clothes. But to Benjamin he gave five sets of
    clothes and 300 pieces of silver.
  nld-1939: Aan ieder van hen schonk hij een stel feestgewaden, maar aan Benjamin
    driehonderd zilverstukken en vijf stel feestgewaden.
  nch-BL: Nojquiya quinmacac yoyomit yancuic para mopatase, pero Benjamín quimacac
    300 tomi ten plata huan macuili iyoyo para mopatas.
  tfr-NTPO: Shwong twara tjagl̈ën ba shjiyga kong. Gueniyo Benjamínda kong dbur sho
    pjl̈ubl̈ún twara kjwo sak dbäw pjl̈ogl̈o mya (300), shwong twara kjringgwo shkëng
    (5) bakoe.
  vie-1934: Người cũng đưa áo xống mặc đổi thay cho mỗi người, còn Bên-gia-min, người
    cho trăm miếng bạc cùng năm bộ áo xống.
  hin-CV: योसेफ़ ने हर एक को एक-एक जोड़ी वस्त्र भी दिया, किंतु बिन्यामिन को तीन सौ
    चांदी मुद्राएं और पांच जोड़ी वस्त्र दिये.
  eng-OURB: He gave each one of them changes of clothing, but to Benjamin [Son of
    right hand, Son of south] he gave three hundred pieces of silver and five changes
    of clothing.
  spa-BES: A cada uno de ellos dio tres mudas de ropa; pero a Benjamín le dio trescientos
    pedazos de plata y cinco mudas de ropa.
  tdx-tdx: Songa tinolo’e sikiñe vao t’indaty; fe tinolo’e bogady volafoty telon-jato
    naho sikim-bao lime t’i Beniamine.
  vid-vid: Nakawagalila chila yumwe wa hewo nguwo za kugalula, ila nakamgalila Benjamini
    migwala miya zidatu na mivalo jihano ja kugalula.
  pwg-pwg: Ma peyarisi sagosago duma na gara vusi iveresi. Ma Benjamin na silva ririghina
    ivi 300 iverei ma kana gara biibiisi ivi miikovi iverei.
  eng-OKE: And he gave to everyone of them vestments for wearing; and to Benjamin
    gave he three hundred shekels of silver, and five vestments for wearing.
  tha-KJV: โยเซฟให้เสื้อผ้าคนละสำรับ แต่​ให้​เงินแก่เบนยามินสามร้อยเหรียญกับเสื้อห้าสำรับ
  por-BR-2018: A cada um de todos eles deu mudas de roupas, e a Benjamim deu trezentas
    peças de prata, e cinco mudas de roupas.
  bco-bco: A꞉la꞉ta꞉ga꞉ eyo꞉ ao imo꞉wo꞉ helebeso꞉g ho꞉gi ka꞉ma꞉no꞉wo꞉ imilida꞉la꞉ sagalifa꞉.
    Ko꞉sega eyo꞉ silba mole 300 a꞉la꞉fo꞉ o꞉lia꞉ helebeso꞉g ho꞉gi ka꞉ma꞉no꞉wo꞉ bila꞉fo꞉
