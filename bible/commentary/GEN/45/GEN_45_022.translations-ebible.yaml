  kpg-kpg: Joseph guu wanga gi digaula huogodoo nia goloo gahu ulu ai ginaadou, gei
    ang gi Benjamin nia silber e dolu lau mono gahu e lima.
  uig-ARA: ئۇلارنىڭ ھەربىرىگە بىر قۇر كىيىم بەردى؛ لېكىن بىنيامىنغا بولسا ئۇ ئۈچ يۈز
    كۈمۈش تەڭگە، بەش قۇر كىيىم بەردى.
  bsp-bsp: Kɔ Isifu ompocɛ awɛŋc aŋa fəp yamos yɛsəkpərɛ k'ɔsɔŋ Beŋyamin gbeti mɛŋcəmbəl
    300 kɔ yamos kəcamət yɛsəkpərɛ.
  bps-bps: Banlén kat satu dale falami klaweh gumilila, bay banlén Bénhamin tlu latu
