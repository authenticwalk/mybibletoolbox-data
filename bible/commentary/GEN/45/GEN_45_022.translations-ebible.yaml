  rug-rug: Meke hopeke poni poko tugo sa si arini, ba koe Benisimane si ka ṉeta gogoto
    poata siliva, meke ka lima poko si vala i sa koasa.
  gaz-gaz: Tokkoo tokkoo isaaniitiif wayyaa kenne; Beniyaamiif garuu meetii saqilii
    dhibba sadiitii fi wayyaa irraa jalaa shan kenne.
  fra-LSG: Il leur donna à tous des vêtements de rechange, et il donna à Benjamin
    trois cents sicles d’argent et cinq vêtements de rechange.
  gnn-gnn: yurru nhanbala Bindjamanbanydja ŋayi rarr'yurruna dhaŋaŋnha dhika rrupiya
    ga dhaŋaŋnha girri'.
  yal-yal: A yi domane so e birin yii. A gbeti gbananna kɛmɛ saxan fan so Bunyamin
    yii e nun doma suulun.
  gum-gum: Incha nømun kanun, kanun kemelø srøizhig kan, kan keta trana, Benjamínwane
    tsantsøn anmera trescientosba, katø yunømarøb kemelø trattrøgatøba keta tranøbig
    køn.
  iou-iou: Täŋkaŋ noriye ätuta tek kubäkubä daiŋ yämiŋkuk. Ude täŋpäŋä Benjaminta
    tek säkgämän 5 ude imiŋpäŋ uterak moneŋ taŋi siliwa moneŋ 300 ude imiŋkuk.
  haw-1868: Haawi aku la hoi ia i kapa komo no lakou a pau; a ia Beniamina, haawi
    aku la oia ia ia, i ekolu haneri moni, a me na kapa komo elima.
  arb-NAV: وَأَعْطَى كُلَّ وَاحِدٍ مِنْهُمْ حُلَلَ ثِيَابٍ. أَمَّا بِنْيَامِينُ فَخَصَّهُ
    بِثَلاثِ مِئَةِ قِطْعَةٍ مِنَ الْفِضَّةِ وَخَمْسِ حُلَلِ ثِيَابٍ.
  adz-adz: Da irim ngarukui faꞌ faꞌ isangꞌ ribarangan santan. Da bitsintaꞌ Yosef irim
    ngarukui 5 impruꞌ da 300 silva, barabin gan isangꞌ 3.5 kilogram, da Benyamin.
  ewe-ewe: Etsɔ awu yeyewo na wo dometɔ ɖe sia ɖe, ke etsɔ awudodo atɔ̃ kple klosalo
    alafa atɔ̃ na Benyamin.
  eng-LEE: To all of them he gave to each changes of raiment; but to Benjamin he gave
    three hundred pieces of silver, and five changes of raiment.
  gvn-gvn: '@see-verse:GEN.045.021'
  nna-nna: Parrpakarrarrangu wurrukarra yinyajanaku, ngalypakatarrangu. Marrkamarninyku
    yinyalu wurrukarra parrpakarrarrangu marlu, warnku wirtu pukul.
  asm-FB: তেওঁ তেওঁলোকৰ প্রত্যেককে এযোৰকৈ পোছাক দিলে; কিন্তু বিন্যামীনক হ’লে তেওঁ
    তিনিশ চেকল ৰূপৰ মুদ্ৰা আৰু পাঁচ যোৰ পোছাক দিলে।
  sus-A: عَ نَشَ دٌنمَ قَنيِيٍ قِ عَ تَارَيٍ بِرِن مَ. كْنْ عَ كْبِرِ كٌلٍ كّمّ سَشَن
    نَن قِ بُنيَمِن تَن مَ، عَ نُن دٌنمَ سُولِ.
  fra-SBL: Il donna à chacun d'eux des vêtements de rechange, mais à Benjamin il donna
    trois cents pièces d'argent et cinq vêtements de rechange.
  hbo-hbo: לְכֻלָּ֥ם נָתַ֛ן לָאִ֖ישׁ חֲלִפֹ֣ות שְׂמָלֹ֑ת וּלְבִנְיָמִ֤ן נָתַן֙ שְׁלֹ֣שׁ
    מֵאֹ֣ות כֶּ֔סֶף וְחָמֵ֖שׁ חֲלִפֹ֥ת שְׂמָלֹֽת׃
  shp-NTPO: Jainxon chopa benáshamanboribi jato menipakea iki. Ixonbi ja Benjamínbiribi
    menia iki, kimisha pacha koríki, jainoax pichika kikin kopí chopa.
  eng-WYCLIFFE: and he comaundide twei stoolis to be brouyt forth to ech; forsothe
    he yaf to Beniamyn thre hundrid platis of siluer, with fyue the beste stoolis;
  piu-2006: '@see-verse:GEN.045.021'
  pjt-pjt: Munu tjananya mantara kutju kutju ungu tjarpanytjaku. Palu Pintjimannga
    paluṟu ungu mantara kutjara maṉkurpa munu palunya ungu mani puḻka mulapa, panya
    Pintjimannga palumpa maḻanypa pula ngunytju kutjutja.
  cwe-cwe: Kamwing'ha chila munhu viwalo va kusaula. Mbali kamwing'ha Benjamini vihande
    magana matatu va hela na viwalo vitano va kusaula.
  bgs-bgs: Duwán madigár umpak na igbággé i Jose katô tagsábbad-sábbad kandan, asal
    si Benjamin tô igbággayan din ka tállu gatus (300) abuk ka mapputì bulawan asta
    lima tô umpak.
  kik-kik: Ningĩ akĩhe o mũndũ o mũndũ wao nguo njerũ, no Benjamini-rĩ, akĩmũhe betha
    magana matatũ, na nguo ithano cia kũgarũrĩra.
  ksr-ksr: Ii oŋomago dauruta motomotooŋ yoŋoo opo malekugia dologa totogianoŋ oŋonoto,
    koga Benjamimbaajoŋ opo maleku dologa boro moŋ (faiw) muŋ moneŋ silwa kota 300
    muro.
  fra-NCL: Il leur donna à tous des vêtements de rechange, et il donna à Benjamin
    trois cents pièces d’argent et cinq vêtements de rechange.
  cek-AK: Nihcae boih han khukbuen kangtha to a paek, toe Benjamin loe phoisa cumvai
    thumto hoi khukbuen zung pangato a paek.
  xla-xla: Epame ya꞉ bapadulo dla tluka amko didiyelowe halopiyo. Amasiyama Benyamin
    tlo tluka didiyelowe do supulastale mate epo 300 elo mani mate halopiyo.
  cuk-cuk: Deginbali, José, mor-binigan e-iamarga uksabalid. Benjamínʼgardi mani-dulataled-ilapaa-aidikue-wilub
    (300) ega uksad, degine, mor, goatar ega uksabalid.
  uig-CYR: Уларниң һәр биригә бир қур кийим бәрди; лекин Биняминға болса у үч йүз
    күмүч тәңгә, бәш қур кийим бәрди.
  tel-2017: అతడు వారికి రెండేసి జతల బట్టలు ఇచ్చాడు, బెన్యామీనుకు 300 షెకెల్ ల వెండి,
    ఐదు జతల బట్టలు ఇచ్చాడు.
  hat-BSA: A yo chak, li te bay echanj abiman, men a Benjamin li te bay twa san pyès
    an ajan, ak senk echanj abiman.
  kos-kos: El oayapa sang kais sie nuknuk in ayaol nu sin kais sie selos, a nu sel
    Benjamin el sang ac ipin silver tolfoko ac nuknuk in ayaol limekosr.
  hbo-WLC: לְכֻלָּ֥ם נָתַ֛ן לָאִ֖ישׁ חֲלִפ֣וֹת שְׂמָלֹ֑ת וּלְבִנְיָמִ֤ן נָתַן֙ שְׁלֹ֣שׁ
    מֵא֣וֹת כֶּ֔סֶף וְחָמֵ֖שׁ חֲלִפֹ֥ת שְׂמָלֹֽת׃
  ibo-ibo: O nyere onye ọ bụla nʼime ha uwe mgbanwe ọhụrụ, ma o nyere Benjamin narị
    shekel ọlaọcha atọ, na uwe mgbanwe ise.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକ ଜଣକୁ ଏକ ଏକ ଯୋଡ଼ା ବସ୍ତ୍ର ଦେଲେ, ମାତ୍ର ବିନ୍ୟାମୀନ୍‍କୁ ତିନି ଶହ
    ଶେକେଲ ରୌପ୍ୟ ମୁଦ୍ରା ଓ ପାଞ୍ଚ ଯୋଡ଼ା ବସ୍ତ୍ର ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.045.021'
  chk-chk: Iwe, a pwal ngeni eman me eman leir echö üf mi lingöch, nge a ngeni Peniamin
    ülüpükü föün moni silifer me limachö üf mi lingöch.
  ssd-ssd: tawi magenu ndui ndui aba kat nuŋe niŋgina sulumba nuŋe mambo nuŋe Benyamin
    ndametiŋ soŋ 30 tuna sulumba tawi magenu 5 turmba kile-tuna.
  rop-rop: En Josef bin gibit im braja olabat sambala klos du. Imbin gibit wanbala
    klos langa ebri braja. Bat langa Benjamin imbin gibit faibala klos en loda mani,
    300 silba mani.
  ukr-1871: І дав усїм їм на переміну одежі на дорогу, Беняминові ж дав триста секлїв
    срібла і пять одежин на переміну.
  eng-AOI: He also gave each of them new clothes to wear, but he gave Benjamin five
    lots of clothing and 300 silver coins.
  yon-yon: Kwanekore, ye aagoroka korem yaa kuu ebkad yeweb bangkandoon, kumban Benjamin
    yaa kuu od silva 300iib ebkad yeweb angkoyiib kwane bangkanoon.
  bch-bch: Be ipan gid kelede kelede ad barikia papau, be ipan Benjamin ele pat silva
    buno tol ga ele barikia papau lima.
  deu-1951: und schenkte ihnen allen, einem jeden, ein Feierkleid; Benjamin aber schenkte
    er dreihundert Silberlinge.
  eng-JPS: To all of them he gave each man changes of raiment; but to Benjamin he
    gave three hundred shekels of silver, and five changes of raiment.
  ubr-ubr: On taitain tutuan usis asi sawar on eb kakaita iraramis. Baise Benjamin
    on usin an sawar on nim a agim silver 300 on mat itai.
  srp-1865: I svakome dade po dvoje haljine, a Venijaminu dade trista srebrnika i
    petore haljine.
  lug-lug: Buli omu ku bo n’amuwa ebyambalo eby’okukyusa, naye ye Benyamini n’amuwa
    ebitundu bya ffeeza ebikumi bisatu n’ebyambalo eby’okuwanyisa emigogo etaano.
  heb-heb: לכלם נתן לאיש חלפות שמלת ולבנימן נתן שלש מאות כסף וחמש חלפת שמלת׃
  ben-IRV: তিনি প্রত্যেক জনকে এক এক জোড়া বস্ত্র দিলেন, কিন্তু বিন্যামীনকে তিনশো রূপার
    মুদ্রা ও পাঁচ জোড়া বস্ত্র দিলেন।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਇੱਕ-ਇੱਕ ਜੋੜਾ ਬਸਤਰ ਦਿੱਤਾ ਪਰ ਬਿਨਯਾਮੀਨ ਨੂੰ ਤਿੰਨ ਸੌ
    ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਅਤੇ ਪੰਜ ਜੋੜੇ ਬਸਤਰ ਦਿੱਤੇ।
  tkr-tkr: Manbışde gırgıng'us sa tanalinbı hele, Benyaminısmee xholle tanalinbıyiy
    xhebıd vəş nuk'ra hele.
  mwp-mwp: Yoewsepa wara thanamulpa mura yaynanob rugal mamaydhin sakariya thiyaypa,
    a thanamun koewba kuthaygoepa thoeri andred mura koethil bokadhzoepul a urapu
    gethaw dhimural mura rugal kusumoedhin sakariya thoeyaypa.
  mya-JVB: အစ်ကို ရှိသမျှ တို့အား လည်း အဝတ် လဲ စရာဘို့ ပေး ၏။ ဗင်္ယာမိန် အား လည်း
    ၊ ငွေ အကျပ်သုံး ရာ နှင့် အဝတ် လဲစရာဘို့ အဝတ် ငါး စုံ ကို ထပ်၍ပေး ၏။
  tte-O: Kaigeda kaigeda kali kaleko yo kali kwama waluwaluli iwolegili na Beniyamina
    koina iwolena siliba tili andeledi tabe kwama yo kaleko bwagili valigigi.
  tbg-tbg: viva vika vohaiqa vohaiqa qaraaka utavaaqavata nimiro. Mintiharovata, Benaminira
    300 silvaa monuvata qaraaka utavaaqa 5navu vatama kero amura.
  hmo-hmo: Iosepa ese idia ta ta dekenai dabua namo herea ia henia, to Beniamina dekenai
    siliva moni 300 ia henia, bona dabua namo herea 5.
  ata-ata: Mulosiꞌa ta vimovimou ne tokolomo vilevilesi, ia vimou Beniamini ne, mulosou
    taꞌuve xe lamoli siliva alelaxu itemaxu mavulovexa vile mo itemaxu taꞌuve (300).
  nfa-nfa: Ka Yusuf hia si mèdha-papake dhu hiu, ca dhèu ca pasa. Te ngaa Benyamin,
    na hia doi iia tèlu ngasu, dènge mèdha-papake dhu hiu, lèmi pasa.
  urd-urd: और उसने उनमें से हर एक को एक — एक जोड़ा कपड़ा दिया, लेकिन बिनयमीन को चाँदी
    के तीन सौ सिक्के और पाँच जोड़े कपड़े दिए।
  rus-SYN: каждому из них он дал перемену одежд, а Вениамину дал триста сребренников
    и пять перемен одежд;
  cbt-NTPO: O'nanpiracaisonta', ya'ipi iinpita ananitëra'piarin. Mincaminso nipirinhuë',
    cara pasa coriqui prata quëran nininso' quëtahuaton, a'natërápo a'mocaso quëtërin.
  bqc-SIM: À ń gbá uladaↄ ḿpii, mɛ́ à Bɛ̃yãmɛɛ gbà ã́nusu ↄwatɛ̃ ↄ̀aa do ń
    basↄoo ń uladao mɛ̀n sↄo.
  tcz-CHONGTHU: Chule aman asopiho chu vonthah apecheh in, Benjamin vang chu golvah
    von nga chule dangka sum eng jathum toh apen ahi.
  mar-mar: तसेच त्याने प्रत्येक भावाला एक एक पोशाख दिला व बन्यामिनाला पाच पोशाख आणि
    चांदीची तीनशे नाणी दिली.
  tcs-tcs: Po ebri bala, Zosep i bin gibe dempla niu klos, bat po Benzaman em bin
    gibe em paib niu klos ane 300 pis blo silba.
  qub-qub: Nircur wauguincunata mushoj röpacunata goran. Benjamintami ichanga goran
    pichga rucaj röpata, quimsa pachac guellaytapis.
  bqp-bqp: À ń gbá uta zↄ̃kↄ̃nↄ ń pínki, akũ à Biliaminu gbà andurufu ↄgↄ mɛ̀n wàa
    do kpɛ́ basↄↄro kũ uta zↄ̃kↄ̃nↄ mɛ̀n sↄↄro.
  hat-hat: Li ba yo chak yon rad tout nèf. Men, li bay Benjamen twasan (0300) pyès
    lajan ak senk rad nèf.
  eng-BSB: He gave new garments to each of them, but to Benjamin he gave three hundred
    shekels of silver and five sets of clothes.
  tod-tod: É seɠe niinɛi veeni ti ɠilagilagi ya. É wali ɠae unsaʋagɔ (300) veeni
    Ɓɛnzamɛn ya, ta seɠe niinɛ lɔɔlugɔ.
  eng-WEBPB: He gave each one of them changes of clothing, but to Benjamin he gave
    three hundred pieces of silver and five changes of clothing.
  kbq-kbq: Mago mago'mofona Josefe'a magoke kukena amitere nehuno, Benzamenina 5fu'a
    kukenagi, 300'a silva zagone ami'ne.
  nhe-BL: Nojquiya quinmacac yoyomitl yancuic para ma mopatlase, pero Benjamín quimacac
    300 tomi tlen plata huan macuili iyoyo para mopatlas.
  bus-bus: À ń gbá uta ìsinↄ ń píngi, ben à Bɛyãmi gbà kondogi ↄↄ mɛ̀n wàa do kpɛ́
    basↄↄro kↄ̃n uta ìsinↄ mɛ̀n sↄↄro.
  gub-BL: Omono kamir ipyahu ma'e wanupe no. Omono 3,5 kir parat Mezàmi pe. Omono
    5 kamir katu izupe no.
  eng-DRA: 'He ordered also to be brought out for every one of them two robes: but
    to Benjamin he gave three hundred pieces of silver with five robes of the best:'
  knf-knf: Awul baka andoluŋ kamişa kahalu, aşë wul Benyamin itaka iŧum na imişa kañeen
    ihalu.
