  tbz-SIM: kɛ́pɑ̃ bɑ́ wè diyɑɑ̀bòrì pɑ̀nnì, kɛ́pɑ̃ Bɛnsɑmɛɛ yie yɛ̀nùmmù nɛ̀ mɛdítíbii
    nsikɔusìtɑ̃ɑ̃ti (300),
  msy-2020: Egha a korotiaba isa vaghvagha bar aveghbuabagh anɨngi. Egha Benjaminra,
