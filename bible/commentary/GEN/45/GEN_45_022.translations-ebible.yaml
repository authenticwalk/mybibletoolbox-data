  eko-eko: Wakhula ntthu khumwinkha kuwo pheeya ila Bejami khumwinkha miiya ttatthu
    za nzurukhu wa feeta na kuwo thaanu pheeya.
  nss-nss: Pe iyuk koyau hamou-hamou iyatahu, hapeko ata Penyamin o ara iyki koyau
    mayimou, iyasura sombule pat silwa matingat.
  eng-WMB: He gave each one of them changes of clothing, but to Benjamin he gave three
    hundred pieces of silver and five changes of clothing.
  tam-TCV: அவர்கள் ஒவ்வொருவருக்கும் புதிய உடைகளையும் கொடுத்தான், பென்யமீனுக்கோ முந்நூறு
    சேக்கல் வெள்ளியையும், ஐந்து உடைகளையும் கொடுத்தான்.
  ceb-ULB: Kanilang tanan naghatag siya sa matag-usa ug ilisan nga bisti, apan iyang
