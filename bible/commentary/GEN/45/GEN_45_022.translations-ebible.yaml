  spp-spp: Maa vàanvɔnyɔ kan pi puni niŋkin niŋkinŋ'á, maa wyɛ̀rɛfyiŋi darashii ŋkwuu
    taanre ná vàanvɔnyɔ kaŋkuro kan Bɛnzhama á.
  aey-aey: Uqa waliagwaliag cunug lotoc haunhaun aden. Qa Benjaminnu eu uqa lotoc
    haunhaun ebum osahic utaden. Odimei uqa meen qaig silwana mudec eu 300 eu odi
