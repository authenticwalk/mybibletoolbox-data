    najanamun susauwai.
  kyc-kyc: Baame nakama komau wakale wakale dupwa maiyamopape Benjamene dokona kana
    kulingi andete rema maiyuo dee komau kingi paki maiyuo piya.
  urd-GVU: اُس نے ہر ایک بھائی کو کپڑوں کا ایک جوڑا بھی دیا۔ لیکن بن یمین کو اُس نے
    چاندی کے 300 سِکے اور پانچ جوڑے دیئے۔
  deu-1912: und gab ihnen allen, einem jeglichem, ein Feierkleid; aber Benjamin gab
    er dreihundert Silberlinge und fünf Feierkleider.
  ntj-ntj: Palunyalu-tjanampa kurta pirniku kawutu walykumunu kutju-kutju nintirnu.
    Palunyalu-ra Pintjimanku nintirnu kawutu walykumunu 5-pa puru tjimarri purlkanya.
  row-row: Yusuf o fee se, bua-baꞌus feuꞌ pasan beꞌe esaꞌ. Te ana fee Benyamin doi
    fulaꞌ natun telu, ma bua feuꞌ pasan lima.
  kan-2017: ಇದಲ್ಲದೆ ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಶ್ರೇಷ್ಠ ವಸ್ತ್ರಗಳನ್ನು ಕೊಟ್ಟನು. ಬೆನ್ಯಾಮೀನನಿಗೋ ಮುನ್ನೂರು
    ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನೂ ಹಾಗೂ ಐದು ಶ್ರೇಷ್ಠ ವಸ್ತ್ರಗಳನ್ನೂ ಕೊಟ್ಟನು.
  ena-ena: La isagalinu hɨtɨŋ hɨtɨŋ agɨlasaŋ hadi hɨlahɨla pabiŋ lɨdɨŋ pabiŋ lɨdɨŋ
    igumi. La Bejamin saŋ hadi hɨlahɨla human limu fɨhala agɨladɨdaŋ lɨba silɨva 300
    agɨladɨdaŋ igumi.
  tgo-tgo: Tembe i giyava kwama togha regha iya weŋgi oghaghaeko, ko iyemaeŋge i giya
    silva gethɨseriyeto weya Benjamin na kwamakwama totogha yaŋgalima.
  yap-yap: Miki bagayad me pi’ ba wu’ e mad ngak, machane i Benjamin e 300 yang e
    silber ni pi’ ngak nge lal wu’ e mad.
  tet-tet: Yusuf moos foo faru foun baa maun sia ida-idak tahan ida. Mais baa alin
