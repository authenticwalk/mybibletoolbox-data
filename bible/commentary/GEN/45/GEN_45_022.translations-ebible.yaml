  lid-lid: Josep ale edeu toro ari ari awin ta adeu ta asin, arile Benjamin le badeh
    iy atehei tonek silba boroh hawe limeh awin ta asin.
  nya-nya: Anaperekanso kwa aliyense zovala zatsopano, koma kwa Benjamini anapereka
    siliva wolemera pafupifupi makilogalamu anayi ndi zovala zisanu.
  hrv-hrv: Svakom od njih dade nove haljine, a Benjaminu dade tri stotine srebrnika
