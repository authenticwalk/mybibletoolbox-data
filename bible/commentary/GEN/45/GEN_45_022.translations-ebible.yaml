  ksd-ksd: ma i ga tabar diat par tikatikai ma ra umana mal kumau; ma i ga tabar Beniamin
    ma ra utul a marmar na pakana silva, ma ra ilima na mal kumau.
  tur-YTC: Her birine yedek giysi verdi. Benyamin'e ise üç yüz parça gümüşle beş kat
