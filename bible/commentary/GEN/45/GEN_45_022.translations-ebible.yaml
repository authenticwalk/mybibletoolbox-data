  mkn-mkn: Yusuf ju kasi sang dong satu-satu pakean baru satu pasang. Ma dia kasi
    Benyamin doi perak tiga ratus, deng pakean baru lima pasang.
  nce-nce: Na bu bolijahanime tiho ëho tlëwagume. Kwe Benjaminme tobali tiho ëho na
