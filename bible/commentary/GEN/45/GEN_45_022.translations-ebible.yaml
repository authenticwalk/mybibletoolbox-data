  pon-2006: E pil wilianda en emenemen eh likou kan, e ahpw kihong Pensamin mwohni
    silper silipwiki oh likou limau.
  jae-jae: Eŋ kêkêŋ ŋakwê omŋa tageŋ-tageŋ gêdêŋ êsêac samob kêtômgeŋ, Benjamin taugeŋ
