  hlt-MCSB: Amih ham thovaelnah himbai te khat khat rhip a paek tih Benjamin te tah
    tangka ya thum neh himbai thovaelnah ham yung nga a paek.
  mdy-ETH: ዮሴፔ ፔቴ ፔቴሢም ላምዖ ላምዖ ላኣሚ ማኣዖንዶ ማኣዖ ዒንጋዖ፥ ቢኢኒያሜም ጋዓንቴ ዶንጎ ላኣሚ ማኣዖንዶ ማኣዖንታ
    ሃይሦ ፄኤታ ሹቺ ቢራኣ ዒንጌኔ።
  twi-ASANTE: Ɔmaa ne nuanom no mu biara atadeɛ foforɔ, nanso Benyamin deɛ, ɔmaa no
