  gub-BL: Peho tàrityka'i penu heko haw pe nehe. Peze'eg nezewe izupe hexak mehe nehe.
    — Nera'yr Zuze uze'eg nezewe urewe a'e. — Emume'u ko ma'e penu pe nehe, i'i urewe.
    — Tupàn hemuigo kar Ezit ywy rehe har paw wanuwihaw romo a'e. Ezur tàrityka'i
    herexak pà nehe. Epyta zo a'e pe nereko haw pe nehe.
  eng-DRA: 'Make haste, and go ye up to my father, and say to him: Thus saith thy
    son Joseph: God hath made me lord of the whole land of Egypt: come down to me,
    linger not.'
  knf-knf: '« Hënkuŋ, naŧaraan nakak du uko paapa naşë najaka, uko wi Yoŧef abuku
    ajakuŋ wii wi : “Naşibaţi aţu''ën kë nwo anwoonuŋ naweek ţi uŧaak wi Ejiptu bŧi.
    Ŧaraan ibi ţi nji.'
