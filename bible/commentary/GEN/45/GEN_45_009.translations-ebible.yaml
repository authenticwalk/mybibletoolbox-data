verse: GEN.045.009
translations:
  mal-C: 'ഇപ്പോൾ നിങ്ങൾ വേഗം എന്റെ അപ്പന്റെ അടുക്കൽ എത്തി അദ്ദേഹത്തോട് ഇങ്ങനെ പറയണം:
    ‘അങ്ങയുടെ മകനായ യോസേഫ് അറിയിക്കുന്നു: ദൈവം എന്നെ ഈജിപ്റ്റിന്റെ മുഴുവൻ പ്രഭുവാക്കിയിരിക്കുന്നു;
    അങ്ങ് എന്റെ അടുക്കലേക്കു വേഗം വരണം, ഒട്ടും താമസിക്കരുത്.'
  deu-TKW: 'Zieht nun eilends hin zu meinem Vater und sagt ihm: So läßt dir dein Sohn
    Joseph sagen: Gott hat mich zum Herrn über ganz Ägypten gemacht; komm zu mir,
    säume nicht!'
  lin-lin: 'Bozonga noki epai ya tata na ngai mpe boloba na ye : « Mwana na yo, Jozefi,
    alobi : ‹ Nzambe akomisa ngai nkolo ya Ejipito mobimba ; yaka epai na ngai, kowumela
    te.'
  cbr-NT: 'Usa ''ain kamina bënëti anua ''ikë anu kuantankëxun nun pa kai kuanti ''ain:
    Nun xukë́n José kananuna mëran kixun kamina kai kuanti ''ain, ësai ka min bëchikë
    José kiaxa: Nukën ''Ibu Diosan ka kamabi Egipto menu ''apusa ''inun ''ë ''imiaxa.
    Usa ''ain kamina basima bënëti ''ë isi uti ''ain.'
  eng-LSV: 'Hurry, and go up to my father, then you have said to him, Thus said your
    son Joseph: God has set me for lord to all Egypt; come down to me, do not stay,'
  bmu-bmu: '“Iŋini mönö dölki wahöta ösumŋinan iwinaŋgöreŋ liliŋgöba anda keu kewö
    jigetka mötma: ‘Göhö nahöngi Josef yaŋön keu kewö jiza: Anutunöŋ ni kuŋgum niŋgiba
    Ijipt kantri jömukŋanök nöŋgö böröne aliga azi kembuŋina akzal. Miaŋgöra göŋön
    mönö nalö kude qem körimanmö, zilaŋ nöŋgöreŋ kaman.'
  eng-GNV: 'Haste you and go vp to my father, and tel him, Thus saieth thy sonne Ioseph,
    God hath made me lord of all Egypt: come downe to me, tary not.'
  eng-WEBSTER: 'Haste ye, and return to my father, and say to him, Thus saith thy
    son Joseph, God hath made me lord of all Egypt; come down to me; delay not:'
  nhw-BL: Huajca xiyaca nimantzi campa itztoc notata huan xiquilhuica para icone,
    José, quiijtohua para Toteco Dios nechtlalijtoc ma nitlanahuati ipan nochi tlali
    Egipto. Huajca nimantzi ma huala nechitaqui. Ma amo huejcahua.
  swh-ONEN: 'Sasa rudini haraka kwa baba yangu na mwambieni, ‘Hili ndilo mwanao Yosefu
    asemalo: Mungu amenifanya mimi kuwa bwana wa Misri yote. Shuka uje kwangu, wala
    usikawie.'
  bba-bba: Yen sɔ̃, i ɡɔsiro fuuku bɛsɛn tundon mi, i nùn sɔ̃ i nɛɛ, ɑmɛniwɑ nɛ win
    bii Yosɛfu nɑ ɡeruɑ, Gusunɔ u mɑn kuɑ Eɡibitin tem wiruɡii, u de u nɑ fuuku.
  eng-KJVCPB: 'Haste you, and go up to my father, and say unto him, Thus saith thy
    son Joseph, God hath made me lord of all Egypt: come down unto me, tarry not:'
  cpy-cpy: 'Piyaate intsipaete apaapateki, pinkantapakiri: ‘Iroka ikantzi pitomi José:
    “Ipinkatharitakaakina Tajorentsi jaka Egipto-ki. Pipokanakiita intsipaete, piñeena.'
  mpx-mpx: '“He etimwawa nuku sikal nuku na nam elana ge nuku ba, ‘Natum Yosepa i
    ba ola hiwe: Yabowaine i teleyau panuwa Itipita ana labi gegewena ya logugui-an.
    Etimwawa nu nem eliyau, bahi nu matamatan.'
  wbp-wbp: '“Ngajukupurdangka-patu, yampinjarlalu yaruju yanta nyampu-ngurlu ngurra-ngurlu,
    manu pina-yantalu ngajukupalangu-kurlangu-kurra ngurra-kurra. Kujalurla wangkaya,
    ‘Nyampunya kaja-puraji Jajupu-nganpa wangkaja: Kaaturlu nganta milarnu wiri nyinanjaku
    yapaku Yijipi-wardingki-patuku. Yantarni nganta kapanku Yijipi-kirra nyanungu
    nyanjaku.'
  luo-luo: 'Koro returu piyo udog ir wuora kendo uwachne ni, ‘Ma e gima Josef wuodi
    owacho: Nyasaye oseketa ruoth mar piny Misri duto. Bi ira; kendo kik ideki.'
  meu-meu: 'Benaini, vada aola haraḡa-haraḡa tamagu dekenai, ba hamaoroa, baota “Natumu
    Iosef e tomu: Dirava ese Aigupto tanona idoinai lohiana ai vada e halaogu; lau
    dekegu baoma, basio halahe.'
  npi-ULB: हतार-हतार मेरा पिताकहाँ गएर उहाँलाई यसो भन, “तपाईंका छोरा योसेफ यसो भन्छन्,
    'परमेश्‍वरले मलाई सारा मिश्रको मालिक बनाउनुभएको छ । मकहाँ आउन विलम्ब नगर्नुहोस्
    ।
  yor-yor: Nísinsin yìí, ẹ yára padà sọ́dọ̀ baba mi kí ẹ sì wí fun un pé, èyí ni ohun
    tí Josẹfu ọmọ rẹ wí, Ọlọ́run ti fi mí ṣe olúwa fún gbogbo ilẹ̀ Ejibiti, ẹ sọ̀kalẹ̀
    wá láì jáfara.
  emp-NTPO: 'Jãʌ̃be bãrãra isabe wãnadua mʌ̃ zezamaa. Idjía nãwã jarad̶adua: “Bʌ warra
    Joseba nãwã jara b̶ʌa: Ãcõrẽba mʌ̃ra Egiptod̶ebema boroare b̶ʌsia. Mʌ̃maa isabe
    zedua. Dãrãrãdua.'
  ind-ind: Sesudah itu Yusuf berkata lagi, “Segeralah kembali kepada ayah dan katakan
    kepadanya, ‘Anakmu Yusuf masih hidup! Allah sudah menempatkan dia sebagai penguasa
    atas seluruh Mesir. Segeralah datang! Jangan lama-lama!
  pes-OPCB: '«حال، نزد پدرم بشتابید و به او بگویید که پسر تو، یوسف عرض می‌کند: ”خدا
    مرا حاکم سراسر مصر گردانیده است. بی‌درنگ نزد من بیا'
  ssx-ssx: Koto ekina꞉ yaka apa꞉ pa꞉ta꞉ a̱i̱ la꞉ka꞉la puata꞉ dota꞉ naka꞉ weki Diosepema꞉
    ala꞉ pie laa pua lapa꞉peke. Koda꞉ma꞉ta꞉ I̱ta꞉ Idiepina꞉ handeteke hala꞉ hali hano
    la꞉la꞉me. Nate leke hokulu na peake I̱ pa꞉ta꞉ a̱i̱ epoe.
  lcm-lcm: Kana mi pasal sumasuma taun pok a mamai na mian antok ia ta kana nat ta
    Iosep kata asok si antok ania asukang ke, ‘God katala asereai anig ani nau a tulava
    i Aigipto aongos. Ku pakasang ane ke. Ago ta amomole an.
  aer-aer: '“Kele kake atyinhe areye, iparrpe alherlte-iwaye apmere nhenhenge-ntyele,
    imerte akngeye atyinhe akenhe apmere-werne alpemele ikwere ilaye, ‘Alakenhe-arle
    alere ngkwinhe Joseph angkeke anwerneke: Re ilelheke Ngkartele-arle renhe akngakeke
    tyerrtye Egypt-arenye areyeke akngerrepate anetyeke. Re angkeke unte akwele Egypt-werne
    alhetyeke iparrpe anthurre akwele renhe aretyeke.'
  tgl-ULB: Magmadali kayo at umakyat patungo sa aking ama at sabihin sa kanya 'Ito
    ang sinabi ng inyong anak na si Jose, ginawa ako ng Diyos na amo ng buong Ehipto.
    Bumaba ka dito sa akin at huwag mag-atubili.
  nop-nop: Unduŋ doktiŋa pilap hinek wooŋ baatne nineŋ, ‘Mihige Yosep adi dutok mede
    indiŋ yolak, “Bepaŋdi Isip kwet hogohogok wondiniŋ me bombooŋgi napmeguk, ale
    du nadihimihimile mu tiŋa pilap hinek pilale nu’walaŋkade baaŋ.
  kca-kca: 'Ащем хŏща сора мӑнаты пӑ ԓўвеԓа пŏтәртаты: ‘Иосиф пŏхен щиты йастәԓ: Турәм
    мӑнэм Египет мўв ԓŏватән кущайа пŏтсәԓы; ма хŏщайэм йŏхта, аԓ рŏна;'
  cbu-NT: 'Natunaa apapap mikeerus naangsints. Apapash kuskamchus, apapaa: Iparish
    Osiy na kchichcha. Osiy ateeja: Apanll waana nuwaa Ijiptoshcheem ksutamaam ínarangiya,
    áttanda, támatssa. Ashiriya, apapaa, Osiy ningeem napatandama. Mikeeru kusachpa,
    áttanda, tángtsa.'
  hui-hui: Ai áyu ogoni abale ina aba karia dai bialu ibuhondo bi ogodagua lamilimu.
    Í̠ igini Yosebe i̱na bi ogo lawia harogo. Ngode Datagaliwabehanda i̱ Iyibi dindi
    bibahendeha handameho holiya agali haguane helenego kogo ai í̠na emene hondo ha
    nabi abaleore ibabe laro.
  wrs-wrs: Yeoa lelnam ango pivna araindam, wo os ishumnu, honamba moamba memba pevna
    ombpovnamini Yosepnamini. Kamba Sesoa pusvundthoana Isipnindna kuwulalm. Manam
    yimba wowonamba vivav, nungi henga lelnam hom ambo kaindam.
  jao-jao: “Yarlajka rru-waniya wunyathalu yilalu! Nyirri-naya ngandarra ja-arrinji
    awara marnaji! Nyirri-naya wunyatha ngatha, marningarna ngarna Jujiba, jarnini
    marnaji wirdi ki-awarala Yijiba. Karnili-yibarra ki-Yijandu ki-Kud wirdi nyuwu-ja
    ki-awarawu marnaji Yijiba. Kulu nyirri-naya ka-wingkala marnajinju ngathangkalu,
    wingkayawu marnajinju yarlajka.
  mya-mya: ယ​ခု​သင်​တို့​သည်​ဖ​ခင်​ထံ​သို့​အ​လျင်​အ​မြန် သွား​၍ ဖ​ခင်​အား`ဘု​ရား​သ​ခင်​သည်​သား
    ယော​သပ်​အား အီ​ဂျစ်​ပြည်​တစ်​ပြည်​လုံး​ကို အုပ်​စိုး​ရ​သော​မင်း​အ​ရာ​၌​ခန့်​ထား​တော်
    မူ​ပြီ။ သား​ထံ​သို့​အ​မြန်​လာ​ပါ​လော့။-
  cbi-NTPO: 'Tsa'' mitya apain apa'' junga miitu, tsandidei: Ñu'' na José entsandive:
    Diosya inu kumuinchi Egipto tusha uñi puve, apain inu ja'' keejaka.'
  bod-N: ཁྱོད་རྣམས་མྱུར་དུ་ཡར་རང་ཅག་གི་ཕ་ཡི་དྲུང་དུ་སོང་ནས་ཁོང་ལ་འདི་ལྟར་སྨྲ་བར་བྱ༌སྟེ།
    ཁྱེད་ཀྱི་བུ་ཡོ་སེབ་ན༌རེ། དཀོན་མཆོག་གིས་ང་རང་ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་ཀྱི་བདག་པོར་བསྐོས་པ༌དང༌།
    ཁྱོད་རྣམས་མྱུར་དུ་མར་ཡུལ་འདིར་ཤོག༌ཅིག དུས་འགྱངས་མི༌རུང༌།
  wsk-wsk: 'Ario, nina tairate aga ba kote peleral namaral ale iwita maonalko: Ka
    namar Joseph iwita balam, Kaem Joseph Egypt sor lilim ko governor ko beteram se
    bagoso ma balalko. Ale pasak ala kote nama kaparko ko balam malko.'
  kkl-kkl: Ane sembe elemag samoro nani Yakubag pumundi, 'Anme Yusupti undo lepla,'
    aro ambatlulomnena, 'Allahri anme Yusup sembe nimi nubunge mog so'o saelba unne
    nembaongena, mog so'o Mesir ni semberina, “Elemag yalulom,” seo,' aro ambatlulom.
  sna-sna: 'Zvino kurumidzai mudzokere kuna baba vangu mundoti kwavari, ‘Zvanzi nomwanakomana
    wenyu Josefa: Mwari akandiita ishe weIjipiti yose. Burukai muuye kwandiri; musanonoka.'
  spa-BLM: 'Date prisa, sube a ver a mi padre y dile: “Esto es lo que dice tu hijo
    José: “Dios me ha hecho señor de todo Egipto. Baja a verme. No esperes.'
  beu-beu: Angase iini uuser bale timang ebele ila, bot at mateng vengbanang hula,
    ꞌOoal Yusup benang jedung aabeta sehi! Lahatala Ana aing ening Masir mi gubernur
    iila. Ooal Yusup ana hula oot uuser-uuser ila Masir mi aing harak hengi.
  cac-cac: 'A ticnaic pilec eyip, ixic alec d''a vin̈ co mam chi'' icha tic: Icha
    tic ix aj yalan vin̈aj José uninal: A Dios ix in ac''anoch yajalil d''a yol yic
    Egipto tic, yuj chi'' cotan̈ d''a elan̈chamel, yic tzul in ilan d''a tic.'
  swh-ULB: Fanyeni haraka mwende kwa baba yangu na mmwambie, 'Hivi ndivyo asemavyo
    Yusufu mwanao, “Mungu amenifanya bwana kwa Wamisri wote. Shuka kwangu, usikawie.
  bel-bel: 'Ідзеце хутчэй да бацькі майго і скажэце яму: так кажа сын твой Язэп: Бог
    паставіў мяне гаспадаром над усім Егіптам: прыйдзі да мяне, не марудзь;'
  wed-wed: Marina laḡilaḡina ona nae me amau awarina ma ona riwei, ‘Natum Joseph wenanare
    i riwa, God i tereu da Egypt anatapuna a vivibadei, ma tam laḡilaḡina ma ḡairai
    awariu.
  deu-ELBBK: 'Eilt und zieht hinauf zu meinem Vater und sprecht zu ihm: So spricht
    dein Sohn Joseph: Gott hat mich zum Herrn von ganz Ägypten gemacht; komm zu mir
    herab, säume nicht!'
  mbb-OT: Ne ǥuntaan, gaanggaan kew ulì diyà te amey tew ne keǥiya niw kandin he is
    anak din he si Jose ne midhimu te Megbevayà he iyan ebayàbayà te tivuuk he ginhedian
    te Ehipto. Ne keǥiyi niw sikandin te ibpeǥaanggaan ku ibpehendini.
  msc-msc: Ai ye ai kaliya ka i kɔseyi n fa ma. Ai ye a fɔ a yɛ ko a dencɛ Yusufu
    kan ko Alla ra a lasii Misiran jamana bɛɛ kun na. Ko a ye a kaliya ka na n tɛrɛn
    yan.
  mal-2015: 'നിങ്ങൾ ബദ്ധപ്പെട്ടു എന്റെ അപ്പന്റെ അടുക്കൽ ചെന്നു അവനോടു പറയേണ്ടതു എന്തെന്നാൽ:
    നിന്റെ മകനായ യോസേഫ് ഇപ്രകാരം പറയുന്നു: ദൈവം എന്നെ മിസ്രയീമിന്നൊക്കെയും അധിപതിയാക്കിയിരിക്കുന്നു;
    നീ താമസിയാതെ എന്റെ അടുക്കൽ വരേണം.'
  tuo-NT: 'Maata tojaaya marĩ pacʉ tiropʉ. Cʉ̃rẽ aꞌtere wererã waꞌaya: “Mʉꞌʉ macʉ̃
    José mʉꞌʉrẽ aꞌtiro nidutiami: ‘Õꞌacʉ̃ yʉꞌʉre nipeꞌtiro Egipto wiogʉ sõrõwĩ. Maata
    yʉꞌʉre ĩꞌagʉ̃ aꞌtia. Yoogoticãꞌña.'
  gup-gup: “Wanjh werrkwerrk ngurridurnde kore Ngabbard, dja ngurrimarneyimen, ‘Kuhni
    wanjh beywurd ke nawu Joseph ngunmarneyime, “God nganmarnbom ngawohrnan kore kubolkwarlah
    Egypt rowk. Wanjh yimray kore ngaye djalwerrkwerrk, dja yuwn yiwohbolkmaddeng.
  met-met: 'Binabu agogolinga mala mahaing rangua tibugu saing aharua na ba, ‘Garama
    Yosep harua bila li: Urana libu nga ngawa etua mana Isip hataing longgalo. Uri
    ma rangua nga. Labu uhalisiu tai.'
  gvs-gvs: Tauna ame tutayana woilīmi kōna tamada kolatuwōko kami, “Natum Iyosepa
    idigo kana, ‘Yaubada ina nuwonúwana goi yau Itipita ana madabokina alovinae. Woilīm
    kusōu kūma yaigu.
  rmc-rmc: 'Sigo džan pale ke miro dad a phenen leske, hoj me phenav: ‚O Del ačhaďa
    man, le Jozef, rajeske upral calo Egipt. Av ke ma so neksigeder!'
  nlg-nlg: “Kau minamina, ma kau pulohi ta tamagu ma kau bosa vania, ‘Aeni na hava
    te bosaa mai na dalemu a Joseph vanighai, “A God te neu ge u vunaghi pungisia
    Egypt. Mina mo ko mai kabu tua iani tagua.
  dgr-DOGNT: 'Įwhąą̀ setà ts''ǫ̀ anaahde, dıı hawèahdı, ‘Neza Joseph nets''ǫ̀ dıı
    hadı: Nǫ̀htsı̨ Egypt nèk''e gha k''àowo sèhtsı̨. Įwhąą̀ sets''àątła.'
  pes-OPV: 'بشتابید و نزد پدرم رفته، بدوگویید: پسر تو، یوسف چنین می‌گوید: که خدا مراحاکم
    تمامی مصر ساخته است، نزد من بیا وتاخیر منما.'
  ron-1924: 'Грэбици-вэ де вэ суиць ла татэл меу ши спунеци-й: ‘Аша а ворбит фиул
    тэу Иосиф: «Думнезеу м-а пус домн песте тот Еӂиптул; кобоарэ-те ла мине ши ну
    зэбови!'
  aui-aui: Na konagho yaininagha, tamagunaki biidi bi kowoneni bo, ‘Natum Jousep iwona
    da, “God iberagu da Ijipt kuburina tupana kana bada. Na kuyowogha yaininagha tagu
    biidi bi gekunimetewana.
  ben-OBCV: 'এখন তাড়াতাড়ি করে আমার বাবার কাছে ফিরে যাও এবং তাঁকে বলো, ‘তোমার ছেলে
    যোষেফ একথা বলেছে: ঈশ্বর আমাকে সমগ্র মিশরের মালিক করে তুলেছেন। আমার কাছে নেমে এসো;
    দেরি কোরো না।'
  lex-lex: 'Plet pa mlia''awa it amni, ne mikot la: “A''namu Yusup lirni hadi, de
    Uplerlawna Nkeni olek Yusup pa emeka Mesir tetema matromni, omlia'' pa mpuatrom
    Yusup, yana prei-pre''eta.'
  rgu-rgu: 'Besaꞌ ia emi lai-lai fali leo, fo tui au dedea ka neuꞌ papa ka mae, leoꞌ
    ia: ‘Papa ka anan Yusuf bei nasoda! Ana dadi lahenda bauinaꞌ nai nusa Masir. Ria
    boe hule papa fo lai-lai leo Masir mu.'
  som-som: Dhaqsada, oo aabbahay u kaca, oo waxaad isaga ku tidhaahdaan, Wiilkaagii
    Yuusuf wuxuu kugu soo yidhi, Ilaah wuxuu iga dhigay sayidkii Masar oo dhan, ee
    soo dhaadhac oo ii kaalay, hana raagin;
  lat-VUC: 'Festinate, et ascendite ad patrem meum, et dicetis ei: Hæc mandat filius
    tuus Joseph: Deus fecit me dominum universæ terræ Ægypti: descende ad me, ne moreris,'
  aoi-aoi: “Ena-wiya arakba wurri-likaja nungwarrku-wa akwa yikinu-makina enena ayakwa
    nganyangwa. Yiki-yamina, ‘Neningikarrawara nen-akumarnuma nenikuwena Jawijiba
    nubungkawa ababurna-langwa-manja angalya Yijiba-manja. Kembirra nungkwaja nara
