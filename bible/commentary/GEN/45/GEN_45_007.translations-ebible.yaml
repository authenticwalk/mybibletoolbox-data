  lid-lid: Kindrei atehei jo eme bwena dah i san randra labai, ta aseben ado ma lundriye
    ado samak.
  nya-nya: Koma Mulungu ananditsogoza kuti adzakusungeni ndi moyo ndi kuti mudzakhale
    ndi zidzukulu pa dziko lapansi.
  hrv-hrv: Zato me Bog poslao pred vama da vam se sačuva ostatak na zemlji te da vam
    život spasi velikim izbavljenjem.
  mps-mps: Tiali goli, Godigo te ena polasa tagala palali, te dage me isidali olama
