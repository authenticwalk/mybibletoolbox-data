verse: GEN.045.007
translations:
  mal-C: എന്നാൽ ഭൂമുഖത്ത് നിങ്ങൾക്കായി ഒരു ശേഷിപ്പിനെ നിലനിർത്താനും മഹത്തായ ഒരു വിടുതലിലൂടെ
    നിങ്ങളുടെ പ്രാണനെ രക്ഷിക്കാനുമായി ദൈവം നിങ്ങൾക്കുമുമ്പേ എന്നെ അയച്ചിരിക്കുന്നു.
  deu-TKW: Gott aber schickte mich euch voraus, um Sorge zu tragen für den Fortbestand
    eures Stammes, und daß welche von euch am Leben blieben, daß es zu einer großen
    Errettung käme.
  lin-lin: Kasi Nzambe atindaki ngai liboso na bino mpo ete bowumela na mokili mpe
    bobikisa bomoi na bino na nzela ya kokangolama monene.
  cbr-NT: '''Aínbi ka Nukën ''Ibu Diosan mitsux uisama pain ''ain ënë menu ''ë pain
    bëakëxa nun rëbúnki kamaxa ënë menu ''inun, ''imainun ënë unikama upíokin manukima
    ax kushiira ''ixun ënë menu ''akinun ''ë bëakëxa.'
  eng-LSV: and God sends me before you, to place a remnant of you in the land, and
    to give life to you by a great escape;
  bmu-bmu: “Anutunöŋ mönö köna wewelipköŋambuk wuataŋgöba eŋgö malmalŋinaŋgö bohonŋi
    jöhöiga toroqeba jebuk mala gwölönarök miwikŋaim eŋgiba gölme qakŋe malmegöra
    mötza. Miaŋgöra aka ni mutuk melaim niŋgiiga qeljiŋe ki kabiga iŋini kaze.
  eng-GNV: Wherefore God sent me before you to preserue your posteritie in this land,
    and to saue you aliue by a great deliuerance.
  eng-WEBSTER: And God sent me before you, to preserve for you a posterity in the
    earth, and to save your lives by a great deliverance.
  nhw-BL: Toteco Dios nechtitlanqui nica achtihui para nijmanahuis amonemilis para
    ma mocahuaca amoteipan ixhuihua para mochihuase tlahuel miyac masehualme ipan
    tlaltipactli.
  swh-ONEN: Lakini Mungu alinitanguliza mbele yenu ili kuhifadhi mabaki kwa ajili
    yenu katika nchi, na kuokoa maisha yenu kwa wokovu mkuu.
  bba-bba: Gusunɔn sinɑrɑ nɑ kɑ nɑ tem mini n kɑ bɛɛ dĩɑnu beruɑ kpɑ n bɛɛ yɑrɑ ɡɔ̃ɔ
    ten di n bɛɛn bweseru fɑɑbɑ ko.
  eng-KJVCPB: And God sent me before you to preserve you a posterity in the earth,
    and to save your lives by a great deliverance.
  cpy-cpy: Riitaki kantacha Tajorentsi rotyaantakina naaka jaka nowawijaakoyiteemi
    eerokapaenira, eero ithonkanta pitomipaeni.
  mpx-mpx: Yabowaine i patunau ya houwa awomiwa nuwana pwamwal bwabwatana ni ginol
    kaiwemiu yaka bahi nuku yayaomal, inoke tubutubunimiu ni gan panayawiya.
  wbp-wbp: Kujakunyaju Kaaturluju yilyajarni kamparru nyurrurlakuju. Kajirna nyinayarla
    yaninjarni-wangu, kapunkulu kurdu mapirri paliyarla yarnunjuku. Kaaturlu yungu-nyarra
    yartarnarri-kirlirli mardarni wankaru-juku.
  luo-luo: Nyasaye noora motelonu mondo arit kothu modongʼ e piny kendo mondo ores
    ngimau gi resruok maduongʼ.
  meu-meu: Dirava ese e siaigu, baina gunalaimui, umui baina hamaurimui bona besemui
    baina hamauridia helaoreana, bena bese badana ai baola.
  npi-ULB: पृथ्वीमा एउटा बाँकी भागको रूपमा राखी ठुलो छुटकाराद्वारा तिमीहरूको जीवन
    बचाउन परमेश्‍वरले मलाई तिमीहरूभन्दा पहिले यहाँ पठाउनुभयो ।
  yor-yor: Ṣùgbọ́n Ọlọ́run rán mi ṣáájú yín sí ìhín láti da irú-ọmọ yín sí fún un
    yín lórí ilẹ̀ ayé àti láti fi ìgbàlà ńlá gba ẹ̀mí yín là.
  emp-NTPO: Ãcõrẽba mʌ̃ra bãrã na diabuesia bãrã ẽberãrã naʌ̃ ẽjũãne jũma beurãnamãrẽã.
    Mʌ̃ra nama b̶ʌsia bãrãra beud̶id̶ebemada ẽdrʌ edamãrẽã.
  ind-ind: Allah sudah mengutus aku mendahului kalian untuk menyelamatkanmu dengan
    cara yang luar biasa ini, supaya keturunan kalian tetap bertahan di bumi.
  pes-OPCB: اما خدا مرا پیش از شما به اینجا فرستاد تا برای شما بر روی زمین نسلی باقی
    بگذارد و جانهای شما را به طرز شگفت‌انگیزی رهایی بخشد.
  ssx-ssx: Koda꞉ma꞉ I̱ amba꞉la tapaala꞉ ekita꞉ dupiki ta꞉ta꞉ ma꞉nda꞉ piki hauma꞉ iki
    pa꞉ta꞉lono laa kutupa mo ika꞉ monduma꞉ monduma꞉ pilimi wekiwandikina꞉ wekiwandiki
    ana꞉na꞉ hao pelina꞉yeke pa꞉la꞉me.
  lcm-lcm: Io, God kata asok aino iau animi asi kag teng ato animi si selen roron
    asukang ke ani nami ve matan tus using imi mi duk e kuli rina.
  aer-aer: Alakenhe ikwerenge-arle Ngkartele ayenge yerneke arrekantherrenge arrekwele.
    Ayenge apeke-arle yanhele anekenge nhenhe-werne apetyetyakenhe, arrantherre ampe-arlke
    arrekantherrenhe kele angayakwe-arle anemele ilweme-arle. Kenhe tyerrtye ingkirrekele
    apatewarretyenhe nthakenhe-arle akwele Ngkartele-arle arrenhantherrenhe itetheke
    mpwarekenge.
  tgl-ULB: Nauna na akong ipinadala ng Diyos sa inyo upang pangalagaan kayo bilang
    mga nalalabi dito sa mundo at nang mapanatili kayong buhay sa pamamagitan ng dakilang
    kaligtasan.
  nop-nop: Wapmihi tamhiye adi pilap mu liweneeŋ eŋ hidi’walahi metam feedi mu kumuŋa
    kaipmuŋ tomboyoula hatidok Bepaŋdi biyagoŋ hinek timeŋ napmeune bugut.
  kca-kca: Турәм мӑнэм нын йэԓпанән китсәԓы, нынан пӑ нын тыхәԓ тэԓԓән мўвән хӑйты
    урәӈән пӑ нын уԓәпсайән вŏԓаӈ щирән шавиты урәӈән.
  cbu-NT: Itaru, waana Apanll nuwaa amb ashimaam ipusarangu, na nuw nish ksutkina
    siyaam taarashis tapachindamaama, ipareemtamtis. Ashkachuri, siysa pzapanichis
    anooma.
  hui-hui: Gaea hangu bialu hina gari timbuni nahendene ale áyu o tagira poragoningi
    Ngode Datagaliwabehanda i̱ha howa tí biamogo bulenaga i̱ ala ogoha íbu helaya.
  wrs-wrs: Sesoa doara hev honamba nengna, wo kam mi doa wolaihaprana hom Isipram,
    wo noinda yemba dalvavmoa si owousrava, owai. Memba Sesoana wevsa prov, wo pimba
    luklukul vithiv, besal. Si yimba indkolava beswonam aevulvav, manara, kava kuwul,
    wo innemba mindnam kava doa inneduvra meilna vena hui Isipra.
  jao-jao: Yiwa kalngiya ki-Yijandu ki-Kud, karnili-ja barra marnajinju yirrunga ambirriju.
    Kulu ngarna barra karna-ruwama yiku ki-Kud kangka karnili-yibarra wirdiwalangu
    marnaji nungkarnu-wirndajku, ngarna ngulngundayawu ma-ngarra alunga liyirrungaliyi-ardubirriyu
    kulu liyirrungaliyi-nganjingku, liyirrungaliyi-murimuribirriyu, kurdardi barra
    wirndajkirrinjawu nganinyaji barra kangka yiwa barra ki-Yijandu ki-Kud karnili-yibarra
    marnaji.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သင်​တို့​နှင့်​သင်​တို့​၏​သား မြေး​များ​အ​သက်​ရှင်​ကျန်​ရစ်​စေ​ရန်
    ဤ​သို့​အံ့​သြ ဖွယ်​ကောင်း​သော​နည်း​ဖြင့် သင်​တို့​ကို​ကယ်​ဆယ်​စေ ခြင်း​ငှာ​ကျွန်ုပ်​ကို​အ​လျင်​စေ​လွှတ်​တော်​မူ​ပြီ။-
  cbi-NTPO: Tsaaren Diosya inu entsa tusha eeve finutsumi uukare' ñullanu livee kikaanu
    tiretu, entsanguetaa pure' chachillanu livee kenu.
  bod-N: དཀོན་མཆོག་གིས་ང་རང་ཁྱོད་རྣམས་ཀྱི་སྔོན་ལ་ཡུལ་འདིར་མངགས་དོན༌ནི། ས་གཞིའི་སྟེང་དུ་ཁྱོད་རྣམས་ལ་རིགས་རྒྱུད་ཡོད་པ༌དང༌།
    ཁྱོད་རྣམས་འཇིག་ཉེན་ལས་སྲོག་ཐར་བའི་ཕྱིར༌ཡིན།
  wsk-wsk: Buta se Kaem aninga giruwuram se tairem, nina ninga sangik se ninga kuriang
    gue ali imi te me mena namamonko. Imi kiwem aora bo beteram.
  kkl-kkl: Allahri na samenag enero payaneogpa, a'un amik yaomnena, a'un wali wapmundi,
    a'undinge nimi likna tipto pilul aro payaneogpa, yeplamsinun.
  sna-sna: Asi Mwari akandituma mberi kwenyu kuti ndikuchengeterei vanosara panyika
    uye kuti ndiponese upenyu hwenyu nokusunungurwa kukuru.
  spa-BLM: Dios me envió delante de vosotros para preservar para vosotros un remanente
    en la tierra, y para salvarte con vida mediante una gran liberación.
  beu-beu: Angu ebele, naba ba pi bae manggarati niang anga Lahatala Ana ening, bot
    Ana nematurat nat angami hoa, senge iing bot iioal-iidat ang naung bisa abetat
    aaung-hama.
  cac-cac: B'ab'el ix in checjicot yuj Dios yic ol ex in colcan d'a jun nivan vejel
    tic, yic vach' max satel eyin̈tilal d'a yolyib'an̈q'uinal tic.
  swh-ULB: Mungu alinituma mbele yenu kuwahifadhi kama masalia duniani, na kuwaweka
    hai kwa ukombozi mkuu.
  bel-bel: Бог паслаў мяне перад вамі, каб пакінуць вас на зямлі і захаваць ваша жыцьцё
    вялікім збавеньнем.
  wed-wed: God i aipari-tawaneu da taumi ma ami dam ravai maiteni ata vilawanimi,
    ma ami dam avena ita pupu.
  deu-ELBBK: Und Gott hat mich vor euch hergesandt, um euch einen Überrest zu setzen
    auf der Erde und euch am Leben zu erhalten für eine große Errettung.
  mbb-OT: Piru impehuna a zini te Megbevayà su ebpengelinteuwan din he kenè kew mebpatey
    te vitil ne zuen samà kenitew zini te kelibutan.
  msc-msc: Alla le ka n lɔ ai ɲɛ yan ka an to yan an fa bɔnsɔnilu kisibaya kanma,
    sa ai bɔnsɔn kana tunun dunuya ma.
  mal-2015: ഭൂമിയിൽ നിങ്ങൾക്കു സന്തതി ശേഷിക്കേണ്ടതിന്നും വലിയോരു രക്ഷയാൽ നിങ്ങളുടെ
    ജീവനെ രക്ഷിക്കേണ്ടതിന്നും ദൈവം എന്നെ നിങ്ങൾക്കു മുമ്പെ അയച്ചിരിക്കുന്നു.
  tuo-NT: Õꞌacʉ̃ mʉsã dʉporo yʉꞌʉre oꞌóyumʉꞌtãwĩ. Mʉsã pãrãmerã nituriato nígʉ̃, tojo
    nicã cʉ̃ tutuase meꞌrã mʉsãrẽ yʉꞌrʉwetiato nígʉ̃, tojo weewĩ.
  gup-gup: Dja God nganmunkeweng ngamyingkihdokmeng ngudberre, ba kunu yikahwi nawu
    ngudberre bininj ngurridjaldarrkid kondah kurorre. Nungka wanjh ngunngehke kundulkarre
    duninjh nuye dorrengh ba ngurriwern ngurridjaldarrkid.”
  met-met: Ne Urana soxi nga muga mang bu libu bakbakgim hataina (bagula) duwauyu
    etuaʼm titia li, xaung bu angia xumana amati te.
  gvs-gvs: Yaubada ietunegu avakumgoiyemi bei itoboinegu ayavemi, e bei tubudao poyapoya
    ame goi sikaiyaka dedevidi.
  rmc-rmc: O Del man bičhaďa anglal tumende andre kadi phuv, hoj tumen the tumare
    čhave te aven zachraňimen prekal kadi bari zachrana.
  nlg-nlg: A God te diki niu vetena mai iani Egypt ge ku pabei na volamiu, ighau maira
    nimiu na lei sopa binaboli, ge kau vola ma kau sepalaghi ge kau vuha mai vaghaghau
    na kema sule.
  dgr-DOGNT: Hanìkò Nǫ̀htsı̨ sìı dıı nèk'e naxıts'ǫ dǫ gǫ̀hłı̨ ha nıwǫ, eyıts'ǫ enıìyah
    nechàa t'à edaxànaxele ha nıwǫ t'à naxınakweè seèhɂà hǫt'e.
  pes-OPV: و خدا مرا پیش روی شما فرستاد تا برای شما بقیتی در زمین نگاه دارد، وشما
    را به نجاتی عظیم احیا کند.
  ron-1924: Думнезеу м-а тримис ынаинтя воастрэ ка сэ вэ рэмынэ сэмынца вие ын царэ
    ши ка сэ вэ пэстрезе вяца принтр-о маре избэвире.
  aui-aui: Na God iviporagu avinagho da mmko berakayowiiwiiyakinama ayiyawiimi da
    nosinosimi viya mmko kuburine sinamake.
  ben-OBCV: কিন্তু এই পৃথিবীতে তোমাদের বংশরক্ষা করার জন্য ও এক মহামুক্তির মাধ্যমে
    তোমাদের প্রাণরক্ষা করার জন্য ঈশ্বর তোমাদের আগে আগে আমাকে পাঠিয়ে দিয়েছেন।
  lex-lex: Hade pede Uplerlawna Nhopn oleka a'ula' ul miy, totpa duratmi-waitmi ler
    li'iru mai noh di wawannu de ed ma'ta la, ne totpa ralewna mormiormi-dardiarmi,
    nhi'nande liawanni tiy miy mliernana mormiori-dardiari.
  rgu-rgu: No enoꞌ fo ita ta bubuluꞌ ia, Manetualain noo au auluꞌ emi. Fo ela ruma
    neme emi moo emi tititi-nonosim rasoda, ma ta ramaꞌetu si fa.
  som-som: Oo Ilaah wuxuu hortiin ii soo diray inuu dadkiinna qaar dhulka idiinku
    reebo, oo uu idiin badbaadiyo kuwo fara badan oo baxsada.
  lat-VUC: Præmisitque me Deus ut reservemini super terram, et escas ad vivendum habere
    possitis.
  aoi-aoi: “Ningene-ka nginu-wilyakama eneja Neningikarrawara adinakba yangkwurrangwa
    kajungwa ka-mamurikajini-yada karna nari-yada murumureya a-jungwajuma nungkwurruwa
    akwa ngawa nungkwurra-langwa wurriyukwayuwa, akwa kajungwa yiki-jungwuna-manja
    nungkwurruwa kuw-ambilyi-yada numirena-murriya arija-langwa.
  eng-ASVBT: And God sent me before you to preserve you a remnant in the earth, and
    to save you alive by a great deliverance.
  mna-mna: Tana Anutu, ni iŋgo yo ma aŋmuuŋgu piom, bekena aŋwe tuyom. Naso kemetmeete
    ma kala leyom som, mi popoŋana tiom timbot ambai, mi tipet ma tiwe boozo kat,
    mi iseeŋge iseeŋge ma ila.
  ita-1885: Ma Iddio mi ha mandato davanti a voi, per far che abbiate alcun rimanente
    nella terra, e per conservarvelo in vita, per un grande scampo.
  eng-LXXUP: For God sent me before you, that there might be left to you a remnant
    upon the earth, even to nourish a great remnant of you.
  eng-ULB: God sent me ahead of you to preserve you as a remnant in the earth, and
    to keep you alive by a great deliverance.
  spa-VBL: Dios me envió delante de ustedes para asegurarse de que todavía tuvieran
    descendencia, para salvar sus vidas de esta forma milagrosa.
  fra-_FOB: Mais Dieu m'a envoyé devant vous, pour vous faire subsister sur la terre,
    et pour vous faire vivre par une grande délivrance.
  mal-mal: ഭൂമിയിൽ നിങ്ങൾക്ക് സന്തതി ശേഷിക്കേണ്ടതിനും വലിയോരു രക്ഷയാൽ നിങ്ങളുടെ ജീവനെ
    രക്ഷിക്കേണ്ടതിനും ദൈവം എന്നെ നിങ്ങൾക്ക് മുമ്പെ അയച്ചിരിക്കുന്നു.
  urd-GVR: Allāh ne mujhe tumhāre āge bhejā tāki duniyā meṅ tumhārā ek bachā-khuchā
    hissā mahfūz rahe aur tumhārī jān ek baṛī maḳhlasī kī mārifat chhūṭ jāe
  suz-BL: परमप्रभुमी आं कली गेपुकी ब्रोंइनील। रागीम जात का लीनील। इन पर्बम शुश ब्रोंइमल,
    दे इन क्‍येङा ङोंइती एक सोइक्‍ताक्‍यी। एको ठेयब श्‍येत रे प्रोंइतीके बाक्‍ब।
  ita-1927: Ma Dio mi ha mandato dinanzi a voi, perché sia conservato di voi un resto
    sulla terra, e per salvarvi la vita con una grande liberazione.
  ckb-ckb: بەڵام خودا منی پێش ئێوە نارد بۆ دابینکردنی پاشەڕۆژتان لە زەوی، بۆ ژیان
    بۆتان، بۆ دەربازبوونێکی مەزن.
  eng-BBE: God sent me before you to keep you and yours living on earth so that you
    might become a great nation.
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) nohtso ndiz whe salh''a'', Ndi yun k''ut
    nohts''u haindene huhoona, ''aw dalhuhoosa. Hooncha whe bula''tinelh.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ಸಂತತಿಯನ್ನು ಭೂಮಿಯಲ್ಲಿ ಉಳಿಸುವುದಕ್ಕೂ, ದೊಡ್ಡ ಬರಗಾಲದಿಂದ ನಿಮ್ಮ
    ಪ್ರಾಣಗಳನ್ನು ಉಳಿಸುವುದಕ್ಕೂ ದೇವರು ನನ್ನನ್ನು ಇಲ್ಲಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo fune Godire joefuo ude na abe nujiemo na igia ruaevado nare agane
    jone ifejiaga bu giriesa karivadufuo. Ro fu magoe abe nujiemo na igia ruaevado
    na vame ijieki ja naebe ma vierafeva ijia ja ro uifari jone ije karauniaga buka
    e uruvana reke.
  tam-2017: பூமியிலே உங்கள் வம்சம் அழியாமலிருக்க உங்களை ஆதரிப்பதற்காகவும், பெரிய ரட்சிப்பினால்
    உங்களை உயிரோடு காப்பதற்காகவும் தேவன் என்னை உங்களுக்கு முன்னே அனுப்பினார்.
  spa-RV-1909: Y Dios me envió delante de vosotros, para que vosotros quedaseis en
    la tierra, y para daros vida por medio de grande salvamento.
  ron-BTF: Şi Dumnezeu m-a trimis înaintea voastră pentru a vă păstra o posteritate
