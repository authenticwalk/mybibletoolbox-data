  hlt-hlt: Tedae diklai ah a meet la nangmih te n'hoep phoeiah loeihnah tanglue neh
    nangmih te hing sak ham ni nangmih hmai ah Pathen loh kai n'tueih.
  tbz-SIM: Kuyie nkuù ǹ niinní kɛ̀ m̀ bo di dɛɛtɛ́, kɛ̀ di kó kubotí bɑ́ɑ́ kú.
  msy-2020: God arazir aghuir bar igharazir kamɨn ua ia iniasava amigha ian akurvaghasa
    ifonge, eghtɨ ia ikɨvɨra ikɨtɨ, ian ovavir boriba otivigh nguazir kamɨn ikiam.
    Ezɨ kamaghsua, a ian faragha na amada.
  txq-txq: No dalak fo ita ta bubuluk sosoa-ndandaan ia, Manetualain neni au akahuluk
    numa ei mai. Mita fo ketuk numa ei mai, ma ei umbu-anam mara ndia rasoda.
  aaz-aaz: Nok ranan reꞌ hit ka tahiin tain je fa reꞌ ia, Uisneno neik kau ꞌuum uhuun
    uꞌko ki. Henatiꞌ naꞌko hi arki, ma hi anah-upuf sin napenin aꞌhonis.
  azb-azb: Allah məni sizdən qabaq buraya göndərdi ki, sizi yer üzündə saxlasın və
    böyük bir qurtuluşla həyatınızı qorusun.
  eng-DBY: So God sent me before you to preserve you a remnant in the earth, and to
    save you alive by a great deliverance.
  hin-2017: इसलिए परमेश्वर ने मुझे तुम्हारे आगे इसलिए भेजा कि तुम पृथ्वी पर जीवित
    रहो, और तुम्हारे प्राणों के बचने से तुम्हारा वंश बढ़े।
  wol-KYG: Yàlla da maa yebal, ma jiitusi leen, ba rawale seen bakkan, dikke leen
    xettal gu mag, ba seen askan baña fey.
  swp-swp: Arinai Eaubada i hetamariguma bena omi eo ami isimurita au maumauri tanoubu
    eai, eo omi ea hemaurimiu abo au hemala basileia lailaina.
  bjr-bjr: Anutufa kai qini mareeqee inni indaarunni kamma saifaqa inni asumu marasainaqa
    sia kuquaqeera, mi mookira oosannananai kuqaa mifa inni faqa inni niku nisauku
    faqa marasainaqa asumu marifaranoo.
  eng-YLT: and God sendeth me before you, to place of you a remnant in the land, and
    to give life to you by a great escape;
  kne-kne: Isonga inamag Diyos di nakaskasdaaw. Inpaon-onanas sak-en en dakayo ta
    way iyat yo ay makalsot sin betil ay nay ta itoltoloy yo sin poli yo ay matago
    sinan daga.
  wat-wat: Guyau i mikiteweikuwa kunaumi ebe yawasimi ata gifafafanisiya ketaketa
    dewabauna nenei, ebe susukwa kiyakiyayana muka ina domuna fwayafwaya nofe nenei.
  heg-NTPO: Nini lalan man kit in taan lo nia, Ama Lamtua Allah kil nol auk maang
    muna deng mia. Le halin nam mi nol mi ana-upun nas haup boa-blingin.
  ptu-ptu: Napopendioloä' Puang Allataala la umpesäkäikoa' muolai inde kaha-kaha memängä-mängä,
    lambi' napatubokoa' sola pessubummu.
  bzd-NTPO: Erë Skëköl tö ye' patkë'bitu̱ ká̱ i' ki̱ a' yöki̱ ke̱we a̱s a' aleripa
    kë̀ e̱rwa a̱s Skëköl tö a' tsa̱tkö̀ ie' diché tai̱ë e' wa.
  kwf-kwf: God neꞋe sasia ma nau ku eta leka maꞋi aumulu Ꞌi neꞋe fasi Ꞌiri nai faꞋamauri
    kaumulu Ꞌania falafala niniꞋa kulu taꞋifau Ꞌarefo liu ana, fasi Ꞌiri nai sasia
    tala fuana toꞋa neꞋe kira ke baꞋa futa maꞋi buri mulu noaꞋa kira kasi noꞋana bore
    ma kike tua leꞋa.
  eng-WYC-2017: and God before-sent me, that ye be kept alive on earth, and may have
    meats to live.
  eng-WMBB: God sent me before you to preserve for you a remnant in the earth, and
    to save you alive by a great deliverance.
  spp-spp: Kile u à mii tùugo yii yyaha na naha, bà yii tùluge si mpyi si ŋkwôro ɲìŋke
    na si ɲyaha mɛ.
  aey-aey: Qa Anut ageca agena sihulca qee cal mowainnuca cal mecnadec cahahaadigiannuca
    uqa ija aquniadi sulten.
  urd-GVH: अल्लाह ने मुझे तुम्हारे आगे भेजा ताकि दुनिया में तुम्हारा एक बचा-खुचा हिस्सा
    महफ़ूज़ रहे और तुम्हारी जान एक बड़ी मख़लसी की मारिफ़त छूट जाए।
  rug-rug: Ele garunu va kenue mae nau sa Tamasa si rau koa gamu, pa siraṉa variva
    magasana guahe, meke pude lopu kaqu mate palae si gamu meke sari na tumia, na
    gua.
  gaz-gaz: Waaqni lafa irratti sanyii isiniif hambisuu fi furii guddaadhaan lubbuu
    keessan oolchuuf jedhee isin dura na erge.
  fra-LSG: Dieu m’a envoyé devant vous pour vous faire subsister dans le pays, et
    pour vous faire vivre par une grande délivrance.
  gnn-gnn: Godthu djuy'yurruna ŋarranha dhipala nhumalaŋgu walŋakunharawu, märr nhuma
    yurru ŋatha muka märrama ḻukanharawu, märr nhumapi ga nhumalaŋgu mala yurru ŋuthan
    ga yakaŋga murrmurryun djaṉŋarrthinyarayu.
  yal-yal: Ala n nasanbaxi nɛn ɛ yɛɛ ra alogo ɛ nun ɛ yixɛtɛne xa kisi dunuɲa yi,
    maratanga gbeen barakani.
  gum-gum: Incha Tiusbe manawei nanmerrig ørig købig køn cha, ñim pirau ka øsig warøwa,
    larrø tab webamba pønrramig puben, trumay misaamera larrøbichibig larrøbichib
    kønrrai.
  iou-iou: In ba äbotjiye paotneŋ yäŋpäŋ Anututä intäjukun nepmaŋpän äbut yäk. Anututä
    näkä täŋkentäŋ tamikta ude täŋkuko uwä ini pärik kubä täŋkuk yäk.
  haw-1868: A ua hoouna mai ke Akua ia'u mamua o oukou, e hookoe aku ia oukou ma ka
    honua, a e hoola ia oukou i ke ola nui.
  arb-NAV: وَقَدْ أَرْسَلَنِي اللهُ أَمَامَكُمْ لِيَجْعَلَ لَكُمْ بَقِيَّةً فِي الأَرْضِ
    وَيُنْقِذَ حَيَاتَكُمْ بِخَلاصٍ عَظِيمٍ.
  adz-adz: Anutu itangin dzi imungꞌ iba i agam i rima agam sib i rungꞌ utusa i agam
    da yangin rusam nanggam mpadan.
  ewe-ewe: Mawu ɖom ɖe afi sia be mana miawo kple miaƒe ƒometɔwo miatsi agbe, ale
    be miate ŋu azu dukɔ gã aɖe.
  eng-LEE: And God hath thus sent me before you to prepare for you a permanence on
    the earth, and to save your lives by a great deliverance.
  gvn-gvn: '@see-verse:GEN.045.006'
  nna-nna: Palajalu Ngarrkalu ngakarninyi walangkarrangu nyurranga. Ngakarninyi nyungukarti
    nyurraku kalkunaku wankanyuku, partanykarranguku nyurramilaku pukun.
  asm-FB: পৃথিবীত অৱশেষ স্বৰূপে তোমালোকৰ বংশক জীৱিত ৰাখিবৰ কাৰণে আৰু ধ্বংসৰ পৰা উদ্ধাৰ
    কৰি তোমালোকৰ প্ৰাণ ৰক্ষা কৰিবৰ কাৰণে ঈশ্বৰে তোমালোকৰ আগেয়ে মোক পঠাই দিলে।
  sus-A: عَلَ ﭑ نَسَنبَشِ نّ وٌ يَ رَ، عَلَكٌ ﭑ شَ بْشِ دٌنسٍ ندٍ رَفَتَ وٌ بّ، وٌ
    شَ نْ بَلٌدٍ مَرَتَنفّ كُي.
  fra-SBL: Dieu m'a envoyé devant vous pour vous conserver un reste sur la terre,
    et pour vous sauver la vie par une grande délivrance.
  hbo-hbo: וַיִּשְׁלָחֵ֤נִי אֱלֹהִים֙ לִפְנֵיכֶ֔ם לָשׂ֥וּם לָכֶ֛ם שְׁאֵרִ֖ית בָּאָ֑רֶץ
    וּלְהַחֲיֹ֣ות לָכֶ֔ם לִפְלֵיטָ֖ה גְּדֹלָֽה׃
  shp-NTPO: Jaskátibo kopí riki, Diossenbi mato joámatianbi eapari neno raana. Jaskáaxon
    matoyabi, itan maton kaiboboribi en akinti kopí.
  eng-WYCLIFFE: and God bifor sente me, that ye be reserued on erthe, and moun haue
    metis to lyue.
  piu-2006: '@see-verse:GEN.045.006'
  pjt-pjt: Ka pala palulanguṟuṉi Godalu iyaṉu nyurala kuranyu ngura nyangaku, munuṉi
    tjunu mayatja puḻka nyurampa nyinanytjaku mai wiyaringkunyangka nyuranya maingka
    wanka kanyintjaku nyurampa tjitji tjuṯa kuḻu.
  cwe-cwe: Mulungu kanigala kuulongozi wenu muladi niwatende mweye musigale muna iisi
    na kuwakombola kwa ukombola mkulu.
  bgs-bgs: Igpóna a katô Manama dini ébô makatabangnga ákniyu, su kakalyag din na
    dì kó maté ka ballus ébô manté kó asta tô mga rubbad yu.
  kik-kik: No Ngai aandũmire mbere yanyu nĩguo ndũme matigari manyu matũũre gũkũ thĩ,
    na honokie mĩoyo yanyu na kũhonokania kũnene.
  ksr-ksr: “Anutunoŋ mono kana damubiribiriawo otaaŋ oŋoo laaligogiaa sewaŋa somoŋgoro
    toroqeŋ jaawo laligoŋ gbili mokolooŋ oŋoma namo qaganoŋ laligowutiwaajoŋ moja.
    Kawaajoŋ ama nii wala wasiŋ nono walawala koi kaweta oŋo kaju.
  fra-NCL: Dieu m’a envoyé devant vous pour vous assurer un reste dans le pays et
    vous faire subsister pour une grande délivrance.
  cek-AK: Toe long ah kanghmat nangcae to hingsak moe, kalen parai pahlonghaih hoiah
    nangcae to loisak hanah, Sithaw mah hae ahmuen ah kai hae ang patoeh boeh.
  xla-xla: Amasiyama Godtapo na꞉ye momolo itapu hema tane duwapo, na꞉tapo wua꞉ mate
    epo wua꞉ yimlala mate wua꞉ pasakalo gadlepo depame.
  cuk-cuk: Degi-inigwele, we-napneggi bemar mer berguega, Bab-Dummad bemar-idu an-barmialid,
    adi, bemar mer ukudba burgwegar. Degine, Bab-Dummad ibmar-gegerdaklegedgi bemar-bendakega,
    degi, be-mimmigan-nue-bendakega, an-imaksad.
  uig-CYR: Шуниң үчүн силәргә дунияда бир қалдини сақлап қелиш үчүн, улуқ бир ниҗатлиқ
    көрситип, силәрниң тирик қутулушуңлар үчүн Худа мени силәрдин бурун бу йәргә әвәтти.
  pma-pma: Ahi sila nau numai ekok moumoni vatiamal onami varvupuoltei, ka titiali
    keil orer koa ikistal en ir imoul lises.
  tel-2017: మిమ్మల్ని రక్షించి, భూమి మీద మిమ్మల్ని శేషంగా నిలపడానికీ ప్రాణాలతో కాపాడడానికీ
    దేవుడు మీకు ముందుగా నన్ను పంపించాడు.
  hat-BSA: Bondye te voye m devan nou pou prezève yon retay sou latè, e pou kenbe
    nou vivan pa yon gwo delivrans.
  bxh-bxh: In moho Yaubada ya dui bwaꞌiyeguma bena E fofomiu, E abi famwahulimiu yo
    bena laulauwewemiu E gwalaidi, be sa mwahumwahuli ai tanoꞌubu.
  kos-kos: God El supweyume meet liki komtal in tuh molikomtalla ke lumah na usrnguk
    se inge, ac in tuh liye lah komtal, ac fwilin tulik nutumtal, in painmoulla.
  hbo-WLC: וַיִּשְׁלָחֵ֤נִי אֱלֹהִים֙ לִפְנֵיכֶ֔ם לָשׂ֥וּם לָכֶ֛ם שְׁאֵרִ֖ית בָּאָ֑רֶץ
    וּלְהַחֲי֣וֹת לָכֶ֔ם לִפְלֵיטָ֖ה גְּדֹלָֽה׃
  ibo-ibo: Chineke zitere m ka m buru ụzọ bịa nʼebe a nʼihi ime ka ndụ fọdụrụ unu
    nʼụwa, na ịzọpụta ndụ unu site nʼụzọ nnapụta dị oke egwu.
  ory-ory: ଏଥିପାଇଁ ପରମେଶ୍ୱର ପୃଥିବୀରେ ତୁମ୍ଭମାନଙ୍କୁ ଅବଶିଷ୍ଟାଂଶ ରୂପେ ରକ୍ଷା କରିବାକୁ ଓ
    ମହା ଉଦ୍ଧାର ଉପଲକ୍ଷ୍ୟରେ ତୁମ୍ଭମାନଙ୍କୁ ପ୍ରାଣରେ ବଞ୍ଚାଇବାକୁ ତୁମ୍ଭମାନଙ୍କ ଆଗେ ମୋତେ ପଠାଇଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.045.006'
  chk-chk: Iwe, Kot a tinieito mwemi pwe üpwe amanauakemi ren ei angang mi amwarar
    o föri met ämi me mwirimwirimi kana oupwe manau ren.
  ssd-ssd: Kuate nu tane kumbekaig ŋga ye tane tugumŋge te-amboyina. Tane ŋgamukŋge
    suŋgomba abo ŋak minap ŋga nu taŋana.
  rop-rop: “Wal yumob nomo bin jandim mi iya. God bin jandim mi iya lida langa yumob.
    Imbin jandim mi iya blanga seibum yumob wulijim yumob kaan dai langa dijan sebenbala
    draiwan yiya. God bin meigim mi jidan sekanbos langa det king. Mi na bos blanga
    ol dislot kantri gulum Ijip. Mi bos blanga holot.
  ukr-1871: І послав мене Бог поперед вами переховати вам останок на землї, і ратувати
    ваші душі великим поратунком.
  eng-AOI: “God sent me ahead to help you so that you and your children would not
    starve and so that your descendants will keep on living after you die.
  yon-yon: Kumban Godbed yiib yaa kuu nedin nenmonoone, dabab darewoob yaambed yiib
    kuu benmene awandanded, amborom kuu yiib yoom yiib awoya yoom korem duknaniib
    kuu God ye dowakenban kowe. Kwanikob, yiib kuu dukni miin arewa yeman koronde
    kombiri benmonoon kii.
  bch-bch: Be Deo isula gau ta namuga ngan gimi ga nanama nene, ngansa iuangga ilua
    gita panua toa pidaede ne ta irangrang ngan tamukuru tanoeai mao. Be ngan iura
    kapei tau iuangga ibada gita mulian.
  deu-1951: Aber Gott hat mich vor euch hergesandt, damit ihr auf Erden überbleibt,
    und um euch am Leben zu erhalten zu einer großen Errettung.
  eng-JPS: And God sent me before you to give you a remnant on the earth, and to save
    you alive for a great deliverance.
  ubr-ubr: On mes God ainau iyafareu anat atonio nin on omi ati baisim men wotarab
    mes. Yabin atonio yawas bai duduranin imamatar nan on nanatum wawam agirim fani
    min arimon in botanis yawasis nin tafanamai sinama.
  srp-1865: A Bog me posla pred vama, da vas saèuva na zemlji i da vam izbavi život
    izbavljanjem prevelikim.
  lug-lug: Era Katonda yantuma mbasookeyo mbakuumire abalisigalawo ku nsi; ndyoke
    mbawonyezeewo abantu abangi ennyo mu ngeri ey’ekitalo.
  heb-heb: וישלחני אלהים לפניכם לשום לכם שארית בארץ ולהחיות לכם לפליטה גדלה׃
  ben-IRV: আর ঈশ্বর পৃথিবীতে তোমাদের বংশ রক্ষা ও মহৎ উদ্ধারের দ্বারা তোমাদেরকে বাঁচাতে
    তোমাদের আগে আমাকে পাঠিয়েছেন।
  pan-pan: ਇਸ ਲਈ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਤੁਹਾਡੇ ਅੱਗੇ ਭੇਜਿਆ ਤਾਂ ਜੋ ਤੁਸੀਂ ਧਰਤੀ ਉੱਤੇ ਜੀਉਂਦੇ
    ਰਹੋ ਅਤੇ ਤੁਹਾਨੂੰ ਬਚਾ ਕੇ ਤੁਹਾਡੇ ਵੰਸ਼ ਨੂੰ ਜੀਉਂਦਾ ਰੱਖੇ।
  tkr-tkr: Allahee zı şole ögee inyaqa xəbna suvabna iş haa'as, şu g'attivxhanav'u,
    ç'iyeyne aq'val havaacesva g'axuvu.
  mwp-mwp: ‘Ngitha lak wakay thoemamay ina ngoena Awgadhan kulay ngithamuniya wayadhin
    ngithamulpa gudaz puydhaypa. Ngithamun kulay ngara pudhamay midh nanga. Ngitha
    sepa yakanuray poeybaw. Awgadhan senawbi gegeyadh balbaygi maypa mina wadhethulu
    balbayg tidadhin. Nuydh ngoena ayngu zangu danal poethay kuyku mabayg aymoedhin,
    ngithamulngu maytha aygin um pudhayle, ngithamun buwayngu idhumoeyle. Ngitha ngoena
    yoewdhadhin, kasa kay kedha ngitha ngithamun geth lawnga. Awgadhan mura zapul
    buwayl idimoedhin kuyku nidhaypa. Ngitha, ngoena ngapa woeyayginga koepa, ngoena
    Awgadhan wayadhin. Nuydh ngoena koew mopakuyku mabaygan kuyku zagethaw mabayg
    aymoedhin. Kayib ngath ina minampa Aykupithunu.’
  mya-JVB: ဘုရားသခင် သည် သင် တို့ကို မြေကြီး ပေါ် မှာ ကျန်ကြွင်း စေခြင်းငှါ ၎င်း၊
    ကြီး စွာသော ကယ်တင် ခြင်း အားဖြင့် သင် တို့အသက် ကို ချမ်းသာစေခြင်းငှါ ၎င်း၊ သင်
    တို့ရှေ့ မှာ ကျွန်ုပ် ကို စေလွှတ် တော်မူပြီ။
  tte-O: Mwa Yaubada iyawasayau yabagunama na yakatububu kaiwemiu na yanuwa yaulina
    mena tupwamiu yagite-kalatagimiu na yawasimiu yapei kaba lebo lalakina koina.
  tbg-tbg: Ho Kotiva nivata ni vaintivaravata ruaruama nimitaari kia qutu viraiti
    qaqi variqi vuate tiro, viva ti naane maini tititairave.
  hmo-hmo: Dirava ese lau ia siaia guna, umui emui vairana dekenai, gabeai natudia
    do umui havaraia totona. Umui bona umui emui bese momo ese mauri do umui abia
    totona, Dirava ese lau ia siaia.
  ata-ata: Lataua molusi mupalusilo sou euli eneꞌe ꞌo sou apamaulingengi ngongiꞌa
    ta xasixasinge iloꞌa ta ꞌilusulusungengi mo sou mamu ngasoisoli. Voteꞌi ane Lataua
    muꞌoxonu ꞌo iou vile mo.
  nfa-nfa: Dènge jꞌara dhu èdhi teꞌa boe ne, Ama Lamatua hia jaꞌa mai asa neꞌe uru
    nèti miu. Sèna ka, miu dènge ana-èpu miu abhu mamuri.
  urd-urd: और ख़ुदा ने मुझ को तुम्हारे आगे भेजा, ताकि तुम्हारा बक़िया ज़मीन पर सलामत
    रख्खे और तुम को बड़ी रिहाई के वसीले से ज़िन्दा रख्खे।
  rus-SYN: Бог послал меня перед вами, чтобы оставить вас на земле и сохранить вашу
    жизнь великим избавлением.
  cbt-NTPO: Napotëranquëmaso chachin nisarin. Yosëso nipirinhuë', aquëchitiirinco.
    Canpitanta shiparima ya'huëtiinquëmaso marë' naporin. Canpita chachinta', huëhuëpiro
    ninin quëran nicha'ëinquëmaso marë' aquëchitiirinco.
  bqc-SIM: Lua tò ma dↄaaɛ́ kɛ́ wá bui e bↄ aafia bùsuu laɛ, mí á misi maamaa
    mà á suaba.
  tcz-CHONGTHU: Pathen in nangho huh doh dinga eina sol masat joh ahi, nangho le na
    insung mite thilouva leichunga achi aman na lou ding ahi.
  mar-mar: देवाने मला तुमच्या आधी येथे पाठवले आहे, यासाठी की, तुमचा पृथ्वीवर बचाव
    होऊन तुम्ही शेष रहावे आणि तुम्हास जिवंत ठेवून तुमची वंशवृद्धी होऊ द्यावी.
  tcs-tcs: God i bin sane mi kam pas prom yupla solong yupla go stap laip ane no ded.
    Den yupla go kam wan pipol uda stap wea yupla oun kantri.
  soq-soq: Tane God ne bautanene waaubaneno mape winena e inawala inasapaa baiwa.
    Me ina mukawa debama mampe e nosinosila inawaa tawo ema osowe waimoia inamopaa
    baiwa.
  qub-qub: Nogataga Diosmi gamcunapa ñaupayquita cachamasha yargaypita mana wañunayquipaj.
    Chaynöpami gamcunapita mirajcunapis cangaraj. ¿Piraj yarpayllapis yarpanman caran
    Tayta Dios chayno camacaycächishantaga?
  bqp-bqp: Luda tò ma doárɛ arɛ de ó buri bo aafia andunia gũn, mà á sura ba manamana.
  hat-hat: Bondye te voye m' vini devan pou ras nou an pa t' fini nan peyi a, pou
    m' te ka sove lavi nou, pou nou pa mouri.
  eng-BSB: God sent me before you to preserve you as a remnant on the earth and to
    save your lives by a great deliverance.
  tod-tod: GALA ge tèʋegɛ wɔun wo luɠɔ, nii a kɛ wo yɛ vulua zooi ɠa, wo-yɛnvui makɛ,
    naa ɠɛ ga kpɔba vaa wola.
  eng-WEBPB: God sent me before you to preserve for you a remnant in the earth, and
    to save you alive by a great deliverance.
  kbq-kbq: Hagi Anumzamo hunantegena ofrita manisagu egote'na e'noe. Ama mopare tamazerise
    nehu'na, agate kna'afina tamagrira tamazama hanuana tusi'a knare kankamumpinti
    tamaza hugahue.
  nhe-BL: Toteco Dios nechtitlanqui nica achtohui para nijmanahuis imoyolis para ma
    mocahuaca imoteipa ixhuihua para mochihuase tlahuel miyac tlacame ipan tlaltepactli.
  bus-bus: Ludaa tò ma dↄare aɛ lɛ wa borii bↄ aafia anduna guu, mà a mì sí maamaa.
  gub-BL: Tupàn hemur kar penenataromo a'e. Nezewe mehe pepyro ma'uhez taw wi xe a'e,
    pemumàno kar 'ym pà a'e. Nezewe mehe heta putar pezuapyapyr a'e wà nehe kury,
    ta'e heta temi'u peme a'e xe.
  eng-DRA: And God sent me before, that you may be preserved upon the earth, and may
    have food to live.
  knf-knf: Naşibaţi ajotanaan kadun, pntaali pi nja pawutna kaba, baŧum ţi an babot
    babuur. Uko mënţ uwo mbuur mnweek.
