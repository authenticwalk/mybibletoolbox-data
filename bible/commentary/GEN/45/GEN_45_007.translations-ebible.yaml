  hau-SA: Amma Allah ya aiko ni gabanku ne don in adana muku raguwa a duniya, in kuma
    ceci rayukanku ta wurin ceto mai girma.
  udu-udu: Dhali Arumgimis hashki aha/ nṯwa/a/ ki um mo mmo’tasha/ ’tash ’twa/ gom
    um mo haali/ um tana ushalla/ e mony’cesh mo dhali mmodhuya dhu ki e gom um mo
