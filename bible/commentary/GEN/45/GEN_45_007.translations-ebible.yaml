    bu yerge ewetti.
  nde-nde: Kodwa uNkulunkulu wangithuma phambi kwenu ukuba alilondolozele insalela
    emhlabeni njalo aphephise impilo zenu ngokukhulula okukhulu.
  ton-ton: Pea naʻe fekau au ʻe he ʻOtua ke muʻomuʻa ʻiate kimoutolu ke fakamoʻui
