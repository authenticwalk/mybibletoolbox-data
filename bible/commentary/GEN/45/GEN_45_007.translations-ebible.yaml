  sus-sus: Ala n nasanbaxi nɛ wo ya ra, alako n xa bɔxi donse nde ragata wo bɛ, wo
    xa nɔ balode maratangɛ kui.
  pon-2006: Koht ketin kadariehdo mwohmwail, pwe I en kapitkumwailla ni soangen irair
    kapwuriamwei wet pwe kumwail en momourte iangahki kadaudokamwail kan.
  jae-jae: Ma Anôtô kêsakiŋ aê gamuŋ amac gebe janam amacnêm ŋagêdô kêsi aŋga nom
