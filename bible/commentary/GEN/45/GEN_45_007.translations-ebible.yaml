  bps-bps: Dwata sa febe deg muna dini, na too bong tabengan gamu, du kayean ku là
    gamu mati malnus, du fye fadlug ito fa mbel di tah tanà.
  mbs-mbs: Insogò a te Timanem dini amon megtabang a kenyo, so ibeg din eked kaw kematay
