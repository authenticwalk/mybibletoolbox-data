  eng-WMB: God sent me before you to preserve for you a remnant in the earth, and
    to save you alive by a great deliverance.
  tam-TCV: பூமியில் மிஞ்சியுள்ள உங்கள் சந்ததியைப் பாதுகாத்து வைக்கவும், உங்கள் உயிர்களைப்
