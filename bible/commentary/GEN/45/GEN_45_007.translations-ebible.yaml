    taltipacti.
  tfr-NTPO: Gueniyo tja ichara Sbörë bomi bäm go, bomi kjimtë, pjãy wol̈on l̇l̇ëm
    wl̈o, bomi tjëyo tek ber bomi irgo l̈i wen wl̈o. Shäryara Sbörë obl̈ë, ba dbo
    kësbang go.
  vie-1934: Đức Chúa Trời sai tôi đến đây trước, đặng làm cho các anh còn nối dòng
    trên mặt đất, và nương một sự giải cứu lớn đặng giữ gìn sự sống cho anh em.
  hin-CV: परमेश्वर ने मुझे आप लोगों के पूर्व ही यहां भेज दिया था, कि वह आप लोगों के
    लिए पृथ्वी पर एक शेषांश बचा रखें, आपको एक बड़ा बचाव द्वारा जीवित रखा जा सके.
  eng-OURB: God sent me before you to preserve for you a remnant in the earth, and
    to save you alive by a great deliverance. (3)
  spa-BES: Dios me envió delante de ti para mantenerte a ti y a los tuyos viviendo
    en la tierra para que puedas convertirte en una gran nación.
  tdx-tdx: Nirahen’ Añahare hiaoloako hañajañe tariratse ho anahareo an-tane atoy
    vaho hampitambeloñe anahareo an-drombake ra’elahy.
  vid-vid: Nguluwi nakangala kuno ndiwalongoze leka nyamile ukomu wa hemwe mpone muwele
    wakomu muisi na kuwalohola kwa ulohozi ukulu.
  pwg-pwg: Ma God ivonataweku avi nao da tami ma tupurereghimi ati yawasimi, gomara
    kamonai ke kona rabobo. Wena tuna na bera ghamana eberaberai kubiimi.
  eng-OKE: And the Lord sent me before you to set a remnant in the earth, and to keep
    you alive by a great deliverance.
  tha-KJV: พระเจ้าทรงใช้เรามาก่อนพี่ เพื่อสงวนหมู่คนจากพวกพี่​ไว้​บนแผ่นดิน และช่วยชีวิตของพี่​ไว้​ด้วยการช่วยให้พ้​นอ​ันใหญ่​หลวง
  por-BR-2018: E Deus me enviou adiante de vós, para que vós restásseis na terra,
    e para vos dar vida por meio de grande salvamento.
  bco-bco: Gode eyo꞉ so꞉lo꞉ gilo꞉wo꞉ alan asuwa꞉fa꞉no꞉ a꞉lakiyo꞉, gio꞉ daneliabena꞉ki,
    Gode eyo꞉ ne wena tamina iliga꞉fo꞉.
  deu-ELO: Und Gott hat mich vor euch hergesandt, um euch einen Überrest zu setzen
    auf Erden und euch am Leben zu erhalten für eine große Errettung.
  ktm-ktm: Lapan iduwe yu ise munen taduu, kile we kuhnuwii oduu ada-au odo lo horut
    kuti, pe yaya' oduu we hendrisih pwi.
  caa-caa: Pero e Dios uyebꞌta tarien bꞌajxan que nox tama e lugar era tuaꞌ uyubꞌien
