  ces-1613: Poslal mne, pravím, Bůh před vámi, pro zachování vás ostatků na zemi,
    a pro zachování životů vašich vysvobozením velikým.
  eko-eko: Nluku akiperekha vakatthi venu mweeyo yoori kuusuru ohaayi eenu muulumwenku
    mphu na apa anttelaaye ovokoliwa.
  nss-nss: Ngindrai ara imbusi melit namandran pe iya handra masih isa kili wawu,
