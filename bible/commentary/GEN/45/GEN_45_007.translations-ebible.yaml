  acu-NT: Kame, atum tura atumi weari ainausha tsukajai jakarai tusa, Yus atumin uwemtikratas,
    juni taatsrumning winaka eemtikrukmiayi.
  spa-PDDPT: Por eso ʼElohim me envió delante de ustedes con el propósito de preservar
