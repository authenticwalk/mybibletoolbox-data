  mdy-ETH: ፆኦሲ ቤርታሲ ታና ሃይካ ዳኬሢ ዒንሢኮ ሼምፓሢ ሃያጉዴ ዲቃሣ ጎይሢና ዓውሲ፥ ሳዖይዳ ዒንሢኮ ዜርሢ ዓታንዳጉዲ ማሌሢሮኬ።
  twi-ASANTE: Onyankopɔn asoma me ha sɛ, memma mo ne mo fiefoɔ ntena nkwa mu, na moayɛ
