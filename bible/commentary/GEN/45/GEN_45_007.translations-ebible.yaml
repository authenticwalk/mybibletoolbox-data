  ksd-ksd: Ma God i ga tulue iau na lua ta vavat, upi avat a mat valili ta ra rakarakan
    a gunagunan, ma upi ina valaun avat ma ra ngala na varvalaun.
  tur-YTC: Tanrı yeryüzünde sizin için bir bakiye saklamak ve sizi büyük bir kurtuluşla
    yaşatmak için beni önünüzden gönderdi.
  bel-N: I паслаў мяне Бог перад вамі, каб пакінуць з вас рэшту на зямлі і захаваць
    жыцьцё вашае збаўленьнем вялікім.
  grc-BRENT: Ἀπέστειλε γάρ με ὁ Θεὸς ἔμπροσθεν ὑμῶν, ὑπολείπεσθαι ὑμῶν κατάλειμμα
