  kan-2017: ನಿಮ್ಮ ಸಂತತಿ ಭೂಮಿಯ ಮೇಲೆ ಉಳಿಯುವಂತೆಯೂ ನೀವು ಈ ವಿಪತ್ತಿಗೆ ಸಿಕ್ಕದೆ, ಬಹು ಜನವಾಗುವಂತೆಯೂ
