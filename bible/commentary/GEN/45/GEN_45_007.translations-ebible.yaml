    dali me bidaibao.
  llg-llg: Tehuu Manetualain noo nakahuluk au neme ei mai so, fo ela hambu neme ei
    mai, ma ei umbu-ana nala, lasoda.
  tpi-tpi: God i salim mi i kam paslain long yupela bilong helpim yupela bai yupela
