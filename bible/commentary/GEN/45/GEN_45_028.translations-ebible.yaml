verse: GEN.045.028
translations:
  mal-C: “എനിക്കുറപ്പായി! എന്റെ മകൻ യോസേഫ് ജീവനോടെയിരിക്കുന്നു. ഞാൻ മരിക്കുന്നതിനുമുമ്പേ
    ചെന്ന് അവനെ കാണും,” ഇസ്രായേൽ പറഞ്ഞു.
  deu-TKW: 'Da sprach Israel: Genug - mein Sohn Joseph ist noch am Leben! ich will
    hin und ihn sehen, bevor ich sterbe.'
  lin-lin: 'Mpe Isalaele alobaki : — Ya solo, nandimi ete mwana na ngai Jozefi azali
    nanu na bomoi ; nakokende mpe nakomona ye liboso ete nakufa.'
  cbr-NT: 'Sinani ka kiakëxa: “¡''Ën kana kuan ''ën bëchikë José kaisa Egipto menu
    tsótaxa! Usa ''ain kana bamaxumaishi isikuanti ''ain.”'
  eng-LSV: and Israel says, “Enough! My son Joseph [is] yet alive; I go and see him
    before I die.”
  bmu-bmu: 'Könöpkönöp aka kewö jiyök: “O mi alakŋa! Mi möt köhöizal. Nahöni Josefnöŋ
    mönö toroqeba jebuk malja. Nöŋön mönö anda i ekagun könaŋgep ölöp kömumam. “Mewö.'
  eng-GNV: 'And Israel said, I haue inough: Ioseph my sonne is yet aliue: I will go
    and see him yer I die.'
  eng-WEBSTER: 'And Israel said, It is enough; Joseph my son is yet alive: I will
    go and see him before I die.'
  nhw-BL: 'Huan huajca quiijto: “Nelía temachtli, nocone José noja itztoc huan amo
    nimiquis hasta niyas niquitati.”'
  swh-ONEN: Ndipo Israeli akasema, “Nimesadiki! Mwanangu Yosefu bado yu hai. Nitakwenda
    nikamwone kabla sijafa.”
  bba-bba: Yerɑ u nɛɛ, wee tɛ̃, nɛn bii Yosɛfu u wɑ̃ɑ hunde sɔɔ, nɛn bwɛ̃rɑ kpunɑ
    tɛ̃. Kon dɑ n nùn wɑ n sere ɡbi.
  eng-KJVCPB: 'and Israel said, It is enough; Joseph my son is yet alive: I will go
    and see him before I die.'
  cpy-cpy: 'Ikantanaki: “¡Nokemaki eeniro rañi notyomi José! Otzimatye niyaate noñaapaeri
    tekira nokamanakiita.”'
  mpx-mpx: Inoke i baek elal i ba, “Oo, age tunahot! Age natu Yosepa iyoho ya i molu
    nige i yayaomal. Na nok na na na kite ga mulaa abwe na yaomal.”
  wbp-wbp: Wangkaja-jana kaja-nyanu-patuku, “Ngungkurr-nyinamilki karna-nyarra kuja-ka
    ngaju-nyangu kaja nyina wankaru. Palinjakungarnti, yani karna Yijipi-kirra nyanjaku.”
  luo-luo: Kendo Israel nowacho niya, “Ayie ni Josef wuoda pod ngima. Abiro dhi mondo
    anene kapok atho.”
  meu-meu: Bena Israel eto, Vadaeni, natugu Iosef dounu e maurimu; lau na do basina
    mase ai baina ha itaia.
  npi-ULB: इस्राएलले भने, “अब पुग्यो । मेरो छोरो योसेफ अझै जीवित छ । म मर्नुअगि गएर
    त्यसलाई हेर्नेछु ।”
  yor-yor: Israẹli sì wí pé, “Mo gbà dájúdájú wí pé, Josẹfu ọmọ mi wà láààyè. Èmi
    ó lọ rí i kí n tó kú.”
  emp-NTPO: 'Jacobo Israel abadaba jarasia: –Ara naʌ̃ba bia b̶ʌa. Mʌ̃ warra Josera
    wãrãda wad̶i zocai b̶ʌa. Mʌ̃ beui naẽna idji acʌd̶e wãya.–'
  ind-ind: Katanya, “Anakku Yusuf masih hidup! Hanya inilah kerinduan hatiku sekarang,
    untuk dapat bertemu dengannya sebelum aku mati.”
  pes-OPCB: 'و گفت: «باور می‌کنم! پسرم یوسف زنده است! می‌روم تا پیش از مردنم او را
    ببینم.»'
  ssx-ssx: Kutu pitolo hata꞉ Dieikopema꞉ alota꞉ Keiyae. Doeki homeketa꞉ ota꞉ yaka
    hone pa꞉la꞉ ekina꞉ yaka weki Diosepeta꞉ paa haya꞉ka꞉ta꞉me. Kota꞉ I̱ a̱i̱ na homeke
    hata꞉ kone ipiki handolo polueke leekeme.
  lcm-lcm: Na Israel kala mengen asukang ke, “Kala aulei. Kag nat Iosep kana kapo
    to lak! Kapo ro luai asi kag an arai ania aino le ani naka mat.”
  aer-aer: Re alere ikwerenhe areye ileke, “Arratye apeke kwenhe! Kele the arratye
    anteme itelareme alere atyinhe itethe aneme. Ayenge urreke ilwetyenhenge, ayenge
    Egypt-werne alhetyenhe renhe aretyeke.”
  tgl-ULB: Sinabi ni Israel, “Sapat na ito. Buhay pa ang aking anak na si Jose. Pupunta
    ako at makikipagkita sa kanya bago ako mamatay.”
  nop-nop: Tiŋa yoguk, “Kedeem hinek mihine Yosep kaipmuŋ hatilak, tigaane nu mu kaŋ
    kumumbaatneŋ ale pilap wooŋ kawaat.”
  kca-kca: 'пӑ Израиль йастәс: «Мета щи, тӑрмәԓ, Иосиф пŏхем ԓыԓәӈ; мӑнԓәм пӑ пӑртэм
    йэԓпийән ԓўвеԓ ватԓэм».'
  cbu-NT: 'Ashiriya, wipaatssha: Zuraktischa. Na ipari Osiy wandaripari kchitaya.
    Ndaturi tsipari iparpi pangatama, Akoparini tárangiya. Ashiriya, na kamaneena
    yuwaa Osiy wapareem zoonllish tsiyatssee zanganirangu anootsi.'
  hui-hui: Ani wálo biruwa Yagaba ibugua lalu, Heneneore i̱ igini Yosebe homa nabi
    harua lo manda bido. Ai i̱ Yosebe nahende koore homoligo ina abale Iyibi ma, lene.
  wrs-wrs: Wo os hevm vevna, lehrangas, tanamolnam Yosepva kana ombolva mendah beswonam
    lohv. Ka boasna nonglakai, wo os kamba daha dahavma.
  jao-jao: “Nyangathi-ardu Jujiba, bajiwa ngatha lhungku,” nganinya ka-arri. “Ka-yabirri
    barra ngatha awara. Karna-wingkala barra nganthalu yiku ngalingarna lhungku,”
    ka-arri nganinya bawuji.
  mya-mya: ငါ့​သား​ယော​သပ်​အ​သက်​ရှင်​သေး​သ​ဖြင့် ငါ​တောင်း​သော​ဆု​ပြည့်​လေ​ပြီ။ ငါ​မ​သေ
    မီ​သူ့​ကို​တွေ့​ရန်​သူ့​ထံ​သို့​သွား​ရ​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu Israel tsandimi: In na José uwain chaiba chuñuve, kayu peyai''mujchin,
    ya'' junga ji'' keenu tsuyu, timi.'
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་ན༌རེ། འོ། ལགས༌སོ། །བདག་གི་བུ་ཡོ་སེབ་ད་དུང་གསོན་པོར་གནས༌པས།
    ང་རང་མ་ཤི་གོང་ལ་ཁོ་དང་འཕྲད་འདོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ale balam, “Aitak asele ani angamang ningi nunguning aram. Aninga namar
    Joseph am marak bagoso! Ani amotam me kuinisam la, pasak namarik ale arigekko,”
    mam.
  kkl-kkl: Ibogti sikini ponekori lelamogti, “Yusup name kamag wamnel. Nene sembe
    wamna. Pineri imneriog tebanun,” alamog.
  sna-sna: Uye Israeri akati, “Ndagutsikana! Mwana wangu Josefa achiri mupenyu. Ndichaenda
    kundomuona ndisati ndafa.”
  spa-BLM: 'Israel dijo: “Es suficiente. José, mi hijo, sigue vivo. Iré a verlo antes
    de morir”.'
  beu-beu: Angmuse ana mateng hula, “Adoo! Noal Yusup benang jedung aabeta sehi. Aulang
    senge nomi anga sanang! Angase na malekang ebele ila uuling neng taang ateing
    senge, na aamina di aaung.”
  cac-cac: 'Ichato chi'' ix yalan vin̈: C''ocb''iln̈ej ix vab''i to pitzanto vin̈
    vuninal chi''. Ol b''at vil vin̈ yacb''an manto in chami, xchi vin̈.'
  swh-ULB: Israeli akasema, “Inatosha. Yusufu mwanangu yu hai. Nitakwenda nikamwone
    kabla sijafa.”
  bel-bel: 'і сказаў Ізраіль: досыць, яшчэ жывы сын мой Язэп; пайду і ўбачу яго, пакуль
    не памру.'
  wed-wed: I pa, “Tau marina a aramanei da natu lawalawaina e mamae, ma ana nae da
    ana inanai ma muriai da ana iraḡe.”
  deu-ELBBK: 'und Israel sprach: Genug! Joseph, mein Sohn, lebt noch! Ich will hinziehen
    und ihn sehen, ehe ich sterbe.'
  mbb-OT: Ne migkaǥi si Jacob te, “Nevenaran a human! Uuyag pe bes iyan is anak ku
    he si Jose! Edhendiyà a te kandin wey ku sikandin maahà te kenè e pa ebpatey!”
  msc-msc: 'A kan ko: «N dencɛ Yusufu kɛndɛ fɔlɔ! Nde tɛ foyi ɲininna butun ka tamin
    wo kan. N di wa n ɲa la a kan sisen sani n ye sa.»'
  mal-2015: മതി; എന്റെ മകൻ യോസേഫ് ജീവനോടിരിക്കുന്നു; ഞാൻ മരിക്കുംമുമ്പെ അവനെ പോയി
    കാണും എന്നു യിസ്രായേൽ പറഞ്ഞു.
  tuo-NT: 'Aꞌtiro nicʉ niwĩ: —Yʉꞌʉ ĩꞌacã, diacjʉ̃ta nitʉꞌsaꞌa. To pũrĩcãrẽ yʉꞌʉ macʉ̃
    José catisami yujupʉ. Yʉꞌʉ wẽrĩse dʉporo cʉ̃rẽ ĩꞌaweꞌogʉ waꞌagʉti, nicʉ niwĩ Jacob.'
  gup-gup: Wanjh Israel yimeng, “Bonj, ngaburrbun kadjaldarrkid Joseph nawu beywurd
    ngardduk. Ngare nganan dja yerre wanjh ngawelengdowen.”
  met-met: Baing Isrel harua ba, “Sangau! Garagua Yosep wauyu. Bing ngala ngabagu
    muga mana ngamati (teguyu).”
  gvs-gvs: E Isileli idigo kana, ‘O moitamo, imi bóbwara bogina itamyabigu. Natugu
    Iyosepa woi amoni ma yawoina ikaaiyaka. Bei ana agite, govila bei geya agiteyeta
    go, akámasa.’
  rmc-rmc: 'Phenďa: „Akana tumenge imar pačav! Miro čhavo o Jozef čačes dživel! Džav,
    hoj les te dikhav sigeder, sar merava.“'
  nlg-nlg: Ma Jacob te ghaghua, “Ke tangomana ge ke utuni sughua, na dalegu a Joseph
    te vola sono! Inau ku tona mu ku righi matana inaghona ge ku mate!”
  dgr-DOGNT: Eyıt'à Israel hadı, “K'ǫǫ̀t'a segha ehkw'ı-ahodı! Seza Joseph ı̨łaà eda
    nǫǫ̀. Wets'ǫ̀ ehtła ha, ełaehwhı kwe weehɂį̀ ha,” hadı.
  pes-OPV: 'واسرائیل گفت: «کافی است! پسر من، یوسف، هنوز زنده است؛ می‌روم و قبل از
    مردنم او راخواهم دید.»'
  ron-1924: 'Ши Исраел а зис: „Дестул! Фиул меу Иосиф тот май трэеште! Вряу сэ мэ
    дук сэ-л вэд ынаинте де моарте.”'
  aui-aui: Na iwona bo, “Wonawaghata! Natugu Jousep patana yawayawiina. Ananagho anakita
    bi muriye da anarabobo.”
  ben-OBCV: আর ইস্রায়েল বললেন, “আমি নিশ্চিত! আমার ছেলে যোষেফ এখনও বেঁচে আছে। মরার
    আগে আমি যাব এবং তাকে দেখব।”
  lex-lex: 'Yakopa naltieri niwra: “Dodo''ondi na''nama agat wua de, a''nu Yusup e
    nmormior mia''ta, agiwra lia umkeka, la''pa a''g edonna muat mia''ta di.”'
  rgu-rgu: Boe ma ana dedea nae, “Awii! Au ana ka bei nasoda, oo! Leoꞌ na sona besaꞌ
    ko au amahoꞌo! Au muste u dama ni dei, besaꞌ ko au bisa mate no tesatei-tamadaleꞌ.”
  som-som: Markaasaa Israa'iil wuxuu yidhi, Igu filan mar haddii wiilkaygii Yuusuf
    weli nool yahay; haddaba waan tegi doonaa, oo waan arki doonaa isaga intaanan
    dhiman.
  lat-VUC: 'et ait: Sufficit mihi si adhuc Joseph filius meus vivit: vadam, et videbo
    illum antequam moriar.'
  aoi-aoi: Biya kembirra ni-yama nakina Jekaba warninikuwenu-wa, “Nganyangwa nenikuwarrka
    Jawijiba neniba ngawa nakina-da. Eningabe-ka akina. Akwa ningi-ngayindename-ka
    ki-likajama kini-rringkinama nakina ki-jungwuna-murruwa ngayuwa ningena-da,” ni-yama
    nakina Jekaba-da.
  eng-ASVBT: 'and Israel said, It is enough; Joseph my son is yet alive: I will go
    and see him before I die.'
  mna-mna: 'Tana menmeeni biibi ma iso: “Ŋonoono kat! Nio lutuŋ, ni imbotmbot a. Nio
    ko aŋla ma aŋre i muŋgu, mana aŋmeete.”'
  ita-1885: 'E Israele disse: Basta, il mio figliuolo Giuseppe vive ancora; io andrò,
    e lo vedrò, avanti che io muoia.'
  eng-LXXUP: And Israel said, It is a great thing for me if Joseph my son is yet alive,
    I will go and see him before I die.
  eng-ULB: Israel said, “It is enough. Joseph my son is still alive. I will go and
    see him before I die.”
  spa-VBL: Israel dijo, “¡Está bien, les creo! ¡Mi hijo José sigue vivo! Voy a ir
    a verlo antes de morir”.
  fra-_FOB: 'Et Israël dit: C''est assez; Joseph mon fils vit encore; j''irai, et
    je le verrai avant que je meure.'
  mal-mal: “മതി; എന്റെ മകൻ യോസേഫ് ജീവനോടിരിക്കുന്നു; ഞാൻ മരിക്കുംമുമ്പ് അവനെ പോയി
    കാണും” എന്നു യിസ്രായേൽ പറഞ്ഞു.
  urd-GVR: aur us ne kahā, “Merā beṭā Yūsuf zindā hai! Yihī kāfī hai. Marne se pahle
    maiṅ jā kar us se milūṅgā.”
  suz-BL: मिनु इस्राएलमी “आं तौ योसेफ ब्रोंइशो थमा बाक्‍ब। आं बेक्‍चा क्‍येङा ङोंइती
    मेको आ कुल कोव़नुङ” देंमाक्‍त। उत्‍पत्ती ४६:३०
  ita-1927: “Basta; il mio figliuolo Giuseppe vive tuttora; io andrò, e lo vedrò prima
    di morire”.
  ckb-ckb: 'ئیسرائیل گوتی: «بەسە! یوسفی کوڕم هێشتا ماوە، دەچم و پێش ئەوەی بمرم دەیبینم.»'
  eng-BBE: 'And Israel said, It is enough: Joseph my son is still living; I will go
    and see him before my death.'
  crx-NTPO: '''Et Israel ''utni, “''Awet soo'' hooja. Sye'' Joseph ''awhuz khuna,
    whuz toosya ink''ez sih naoost''en datisah whutso.”'
  kan-OKCV: ಕೊನೆಗೆ ಇಸ್ರಾಯೇಲನು, “ನನ್ನ ಮಗ ಯೋಸೇಫನು ಇನ್ನೂ ಜೀವಂತವಾಗಿದ್ದಾನೆ, ಅಷ್ಟೇ ಸಾಕು!
    ನಾನು ಸಾಯುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಹೋಗಿ ಅವನನ್ನು ನೋಡುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.045.027'
  tam-2017: 'அப்பொழுது இஸ்ரவேல்: என் மகனாகிய யோசேப்பு இன்னும் உயிரோடிருக்கிறானே, இது
    போதும்; நான் மரணமடையுமுன்னே போய் அவனைப் பார்ப்பேன் என்றான்.'
  spa-RV-1909: 'Entonces dijo Israel: Basta; José mi hijo vive todavía: iré, y le
    veré antes que yo muera.'
  ron-BTF: 'Şi Israel a spus: Este de ajuns; Iosif, fiul meu, este încă în viaţă;
    voi merge şi îl voi vedea înainte să mor.'
  eng-WEBP: Israel said, “It is enough. Joseph my son is still alive. I will go and
    see him before I die.”
  eng-FBV: Israel said, “All right, I believe you! My son Joseph is still alive! I'm
    going to go and see him before I die.”
  nld-1939: 'En Israël sprak: Genoeg! Mijn zoon Josef leeft nog. Ik wil hem gaan zien,
    eer ik sterf!'
  nch-BL: 'Huan huajca quiijto: “Nelía temachti, nocone José noja itztoc huan amo
    nimiquis hasta niyas niquitati.”'
  tfr-NTPO: ga tjl̈ẽ ga «¡Jl̈õe! Era miydër ga José sök së. Tja wol̈ontë l̇l̇ëm obi
    ga tja to ba ĩk» l̈e.
  vie-1934: 'bèn nói rằng: Thôi, biết rồi; Giô-sép, con trai ta, hãy còn sống; ta
    sẽ đi thăm nó trước khi ta qua đời.'
  hin-CV: तब इस्राएल ने कहा, “मैं आश्वस्त हूं! मेरा पुत्र योसेफ़ जीवित है, अपनी मृत्यु
    के पूर्व वहां जाकर मैं उसे देखूंगा.”
  eng-OURB: Israel [God prevails] said, “It is enough. Joseph [May he add] my son
    is still alive. I will go and see him before I die.”
  spa-BES: 'Y dijo Israel: Basta: José mi hijo aún vive; Iré a verlo antes de mi muerte.'
  tdx-tdx: Hoe t’Israele, Heneke! Kanao mbe veloñe t’Iosefe anako, le tsy mete tsy
    handeha mb’eo iraho hahatreavako aze aolo’ ty fivetrahako.
  vid-vid: Isilaeli nakalonga, “Lelo nang'hunda, mwana wa heni Yusufu kamkomu. Ndoluta
    ndikamone londiwele nding'hali kubagama.”
  pwg-pwg: Ma Jeikap ivona bo, “Wekarakava na aitumaghanemi da natuku Josepa na patana
    da yawayawana. Muriyai da ana rabobo na ana nae natuku ana kitai.”
  eng-OKE: And Israel said, Great to me is the joy! Joseph my son is yet alive; I
    will go, and behold him before I die.
  tha-KJV: อิสราเอลจึงว่า “เราอิ่มใจแล้ว โยเซฟลูกเรายั​งม​ี​ชี​วิตอยู่ เราจะไปเห็นลู​กก​่อนเราตาย”
  por-BR-2018: 'Então disse Israel: Basta; José meu filho vive ainda: irei, e lhe
    verei antes que eu morra.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Isolael eyo꞉ a꞉la꞉sio꞉, “A꞉no꞉ o꞉li. O꞉go꞉ ni so꞉wa Yosa꞉bo꞉
    o꞉sab a꞉la꞉tiliasulo꞉l ko꞉lo꞉, ne o꞉soma꞉ni ilikiyo꞉, na꞉ so꞉wa ko꞉le ba꞉ba꞉ni
    ha꞉na꞉nigo꞉l.”
  deu-ELO: 'und Israel sprach: Genug! Joseph, mein Sohn, lebt noch! Ich will hinziehen
    und ihn sehen, ehe ich sterbe.'
  ktm-ktm: Pe Israel ipe ihpa, “Kah ndre ndrokene. Nedu ke Yosep ti mapwi imin. Yu
    we kule pe kulndre-et iy oh pe kah kumwet.”
  caa-caa: 'Y de allí ojron cocha era y che: “Tzꞌacarix era, innata ixto yaꞌ que turuto
    niunen José. Cꞌani inxin inwira bꞌajxan que inchamay”, che e Jacob.'
  eng-WYC-2018: and he said, It sufficeth to me, if Joseph my son liveth yet, (or
    It sufficeth for me, if my son Joseph yet liveth); I shall go and see him before
    that I die.
  epo-epo: 'Kaj Izrael diris: Sufiĉas, ke mia filo Jozef ankoraŭ vivas: mi iros kaj
    vidos lin, antaŭ ol mi mortos.'
  uig-PIN: 'Israil xuning bilǝn: — Əmdi arminim yoⱪ! Oƣlum Yüsüp tehi ⱨayattur! Mǝn
    ɵlmǝstǝ berip uni kɵrüwalay, — dedi.'
  beo-beo: E amane sia:i, “Na gofe Yousefe da esala! Na da Godema eno hame adole ba:mu!
    Na da mae bogole e ba:la masunu!”
  tpi-OTNT: Orait Jekop i tok olsem, “Tru tumas, nau mi save, pikinini bilong mi Josep
    i stap laip yet. Mi mas i go hariap long Isip, nogut mi dai na mi no lukim em.”
  hau-SA: Sai Yaƙub ya ce, “Na yarda! Ɗana Yusuf yana da rai har yanzu. Zan tafi in
    gan shi kafin in mutu.”
  udu-udu: 'Dhala Israyiil oki gwo mo ki: A’di ’koshki jwa mo. Yuusup̱ jin ta ya/m
    pem a’di idiki’d ki e naskina/ mo. Aha/ mina ya mo dhali p̱ar a’di e mo nṯwa/a/
    ki aha/ dinaki wu mo be.'
  uig-LAT: 'Israil shuning bilen: — Emdi arminim yoq! Oghlum Yüsüp téxi hayattur!
    Men ölmeste bérip uni körüwalay, — dédi.'
  nde-nde: U-Israyeli wathi, “Sengisuthisekile! Indodana yami uJosefa isaphila. Ngizahamba
    ngiyeyibona ngingakafi.”
  ton-ton: 'Pea naʻe pehē ʻe ʻIsileli, “Maʻuā, ʻoku kei moʻui hoku foha ko Siosefa:
    te u ʻalu ʻo mamata kiate ia ʻi he teʻeki ai teu mate.”'
  ces-1613: 'I řekl Izrael: Dostiť jest, když ještě syn můj živ jest; půjdu a uzřím
    ho, prvé než umru.'
  eko-eko: 'Yaakhumpa khulupa yoori: “Mwanaka ori haayi! Kintta olawa kamoone kihinafwe.”'
  nss-nss: Pwen Yisrayel ipa, “Ndrokonan! Mahapo upahasaniy tehe noru, Yosep, ara
    iyera ndron. Ma uye po ndron, pwen andre kuya nime yiy.”
  eng-WMB: Israel said, “It is enough. Joseph my son is still alive. I will go and
    see him before I die.”
  tam-TCV: அப்பொழுது இஸ்ரயேல், “என் மகன் யோசேப்பு இன்னும் உயிரோடிருக்கிறான் என இப்பொழுது
    நான் நம்புகிறேன்! நான் சாகிறதற்கு முன் அவனைப் போய் பார்ப்பேன்” என்றான்.
  ceb-ULB: Si Israel miingon, “Husto na. Buhi pa si Jose nga akong anak. Muadto ako
    ug makig-kita kaniya sa dili pa ako mamatay.”
  mkn-mkn: Tarús dia omong bilang, “Awii! Beta pung ana masi idop, ó! Bagitu baru
    beta sanáng! Beta musti pi lia sang dia dolo, baru beta bisa mati deng tanáng.”
  nce-nce: Na Jekop gali tle, “Negalimu. Bobë nëba Josep mana tafa lëlefe! Bo Josep
    belëme hokweinawa nuwime. Na hwi nujuwelëlëme na mana gli nelëme.”
  pol-UBG: 'I Izrael powiedział: To mi wystarczy. Mój syn Józef jeszcze żyje. Pójdę
    i zobaczę go, zanim umrę.'
  agr-agr: 'Nunik Jacob chichaak: “¡Make yamaik mina uchig José iwaku pujamun dekajai!
    ¡Nuniku asan wisha wenu iwaku pujag juajuik mina uchijun waipaktajai!” tiuwai.'
  kyc-kyc: Dopa pipala lao, Kapakandelyo doko yakaŋa wane Josepe baa lete karalyamo
    doko kandapala kumaro paro kae, leya.
  urd-GVU: اور اُس نے کہا، ”میرا بیٹا یوسف زندہ ہے! یہی کافی ہے۔ مرنے سے پہلے مَیں
    جا کر اُس سے ملوں گا۔“
  deu-1912: 'und Israel sprach: Ich habe genug, daß mein Sohn noch lebt; ich will
    hin und ihn sehen, ehe ich sterbe.'
  ntj-ntj: Palunyalu watjarnu, “Yuwa-parta, ngayuku katja Tjawutjanya wankartu nyinarra.
    Pitjangu-rniyan yipilymanu tjukurrpa walykumunungka. Waarrpungku-rna yanku wankalulpi
    nyaku palunyalu wiyarriku.”
  row-row: Ana olaꞌ nae, “Awi! Au ana ngga feꞌe masodꞌaꞌ o! Taꞌo naa dei de au feꞌe
    umuhoꞌo na. Au musi uu seꞌu-ita dei, dei fo au feꞌe mate no maloleꞌ.”
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲನು, “ನನ್ನ ಮಗನಾದ ಯೋಸೇಫನು ಜೀವಂತವಾಗಿದ್ದಾನೆ. ನಾನು ಸಾಯುವುದಕ್ಕಿಂತ
    ಮೊದಲು ಹೋಗಿ ಅವನನ್ನು ನೋಡುವೆನು” ಎಂದನು.
  ena-ena: La Jekopɨ agaŋ abami. Amɨŋ ala uami. Iadɨ ninaŋ hɨhi hanɨbuŋ hɨnidi uami.
    Viaŋ uavɨla nudɨ igavɨla heŋ huaci hɨmɨben uami.
  tgo-tgo: Na iŋa, “Meiye! Ko ana naruŋguma Josep mbe e yawayawaliye! Wo ya wa na
    va thuwe amba muyai ya mare.”
  yap-yap: Me ga’ar, “Fakag i Josef e kabfos! Kemus tabon laniyan’ug! Thingar gu wan
    ngug guy u m’on ni nggum’.”
  tet-tet: Hotu Yakob moos dale naꞌak, “Adeei! Haꞌukaan oan Yusuf sei moris ka? Nunia,
    foin haꞌu neon diꞌak! Haꞌu kmusti baa karee nia lai, foin haꞌu kmate!”
  hlt-MCSB: Te daengah Israel loh , “Rhoek saeh, ka ca Joseph a hing pueng te ka duek
    hlanah ka cet vetih a muei ka hmu dae ni,” a ti.
  mdy-ETH: ዬካፓ ያይቆኦቤ፦ «ታ ናዓሢ፥ ዮሴፔ ሼምፖና ዓኣያ ማዔሢ ታ ዔሬሢሮ ታኣኒ ሃይቃንዳሢኮ ቤርታ ዴንዲ ዒዛ ዛጋንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Afei, Israel kaa sɛ, “Magye nsɛm no nyinaa adi. Ɛyɛ nokorɛ turodoo sɛ,
    Yosef te ase. Mɛkɔ makɔhunu no ansa na mawu.”
  mwc-mwc: Damanina Jacob i wona, “Nikona wai bisuwona! Natuku Joseph wai yawayawasina,
    ana nae ana kinani ba muri yai ana rabobo.”
  bhl-bhl: 'gaanomele: “Fein tako! Nem min Yosew e kait finik so be te! Kasike, nem
    kuaninba bi kalakate, fongate akate elo atebam unoki te!”, angse kale.'
  con-NTPO: 'Avujapa su: “¡Nanitssi tsu ña dutssi''ye José toya canse''choma ña pañasi!
    Toya pambi''te gi japa tisema atteya.”'
  eng-WEBU: Israel said, “It is enough. Joseph my son is still alive. I will go and
    see him before I die.”
  bnp-bnp: Muri e Israel i ta maea, “Muholi hateka! E tugu i tabana ni mahuri. Ga
    puru ga masia, muri ga mate.”
  wal-wal: Israa7eeli, “Hegee taayyo gidees; ta na7aa Yooseefi hanno gakkanaassi paxa
    de7ees! Taani haiqqanaappe kase baada, a be7ana” yaagiis.
  mgh-mgh: 'Isirayeli aheera: Paahi! Mwanaka Yusufu ninlelo haawo nkumi. Kinkomoona
    kihinakhwa.'
  acu-NT: —Maaketai. Nekasampi uchir José iwiaakuitai. Tura asamtai iwiaaku pujaja
    juik wena, nekasnapi uchirun wainkatatja, —timiayi.
  spa-PDDPT: 'Entonces Israel dijo: ¡Basta! ¡Mi hijo José aún vive! Iré y lo veré
    antes que yo muera.'
  gun-gun: 'Ha''e rami vy Israel aipoe''i: — Ha''eve ma. Xera''y José anhetẽ oikove
    teri ra''e. Xee aa ta amano e''ỹ mbove aexa ju aguã — he''i.'
  agu-BL: 'Itzun taltz: “¡Ma jalu'' na wocsaj yi itz''e''t incy''ajl! Nchimben bin
    tan tilwe''n yi ntaxk chinquim,” stzun Israel bantz.'
  eng-PEV: He said, “Now I know that those things that you said, they are true. My
    son Joseph really is alive. I have to go and see him before I die.”
  ilo-ULB: Kinuna ni Israel, “Naan-anayen. Sibibiag pay ti anakko a ni Jose. Mapanko
    kitaen isuna sakbay a matayak.”
  kpg-kpg: ga helekai, “Dagu dama daane le e mouli hua igolo! Deenei hua dagu mee
    e hiihai ginai, au e hai gii hana gii mmada au gi mee i mua dogu made.”
  uig-ARA: 'ئىسرائىل شۇنىڭ بىلەن: ــ ئەمدى ئارمىنىم يوق! ئوغلۇم يۈسۈپ تېخى ھاياتتۇر!
    مەن ئۆلمەستە بېرىپ ئۇنى كۆرۈۋالاي، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku: «Ilaŋ ti oŋ! Wan kem Isifu ɔsɔrɔyi doru! Indekɔ nəŋk
    kɔ a ic-fi.»'
  bps-bps: Na manan. “Tafnaglutgu nan too glut mto fa i tingàgu Dyosif. Landè dademe
    kayègu. Salu agu ditù di kenen, fye site gami di là agu fa mati.”
  mbs-mbs: Minikagi sikandin, “Nemenal a den te neantay pa se batà ko si Jose. Wedad
    den doma ibeg ko. Keilangan domoton a den amon komità a kandin te eked a pa kematay.”
  tof-tof: Zeikob bóktanórr wagó, “Gaodóma, ka yabü amkoman kuri nangunünüma! Kürü
    olom Zosep arrólae! Ka sab oya asenóm wamo, solkwat ka igósidi nurrótoko.”
  sus-sus: Isirayila naxa a fala, «N bara ɲɛlɛxin, n ma di Yusufu man na ɲɛngife.
    Beenun n xa faxa, n fama nɛ a tode.»
  pon-2006: E ahpw nda, “Nei pwutak Sosep momourte, ihte met me I peki! I en kohla
    kilang mwohn ei pahn mehla.”
  jae-jae: Ma Israel kêsôm gebe “Kêtômgac. Latuc Josep gêŋgôŋ mata jali. Aê gabe najalic
    eŋ acgom, go jamac êndu.”
  ksd-ksd: 'Ma Israel i ga biti: Iau tar ngo, tago natugu Iosep i laun boko! Ina vana,
    ma ina gire, ba pa iau tapula boko.'
  tur-YTC: İsrael, “Yeter artık” dedi. “Oğlum Yosef hâlâ yaşıyor. Ölmeden önce gidip
    onu göreceğim.”
  bel-N: 'I сказаў Ізраіль: “Досыць! Яшчэ жыве Язэп, сын мой! Пайду і ўбачу яго, перш,
    чым памру”.'
  grc-BRENT: Εἶπε δὲ Ἰσραὴλ, μέγα μοι ἐστὶν, εἰ ἔτι Ἰωσὴφ ὁ υἱός μου ζῇ· πορευθεὶς
    ὄψομαι αὐτὸν πρὸ τοῦ ἀποθανεῖν με.
  ind-AYT: Lalu, Israel berkata, “Sudah cukup! Anakku, Yusuf, masih hidup! Aku mau
    pergi dan melihatnya sebelum aku mati.”
  lid-lid: Eme Jekop anya, “Naduk Josep badeh bamak bwe, iy udu kede-eh le! Jo kili
    kanyolom iy koro-an jo kimek.”
  nya-nya: Ndipo Israeli anati, “Ndatsimikizadi! Mwana wanga Yosefe akanali ndi moyodi.
    Ndipita ndikamuone ndisanafe.”
  hrv-hrv: “Dosta”, reče Izrael. “Sin moj Josip još je živ! Moram poći i vidjeti ga
    prije nego umrem.”
  mps-mps: Tialima, Jekopgo te po wali, “Mu tama dao! Megi eno koneani, eno ogwa Josep
    te bidibo ula elalubao! Eno aga sugi paibao. Tama nosali ena isimainu yaibao.”
    Te po wai.
  llg-llg: Boe ma ana kokolak nae, “Awii! Au anang bei kasodak maa! Naa, leondiak,
    bei fo au amahoko! Au musi uu tilon dei, bei fo au bisa mate ua mole-dame.”
  tpi-tpi: Orait Jekop i tok olsem, “Tru tumas, nau mi save, pikinini bilong mi Josep
    i stap laip yet. Mi mas i go hariap long Isip, nogut mi dai na mi no lukim em.”
  dan-1931: 'og Israel sagde: “Det er stort, min Søn Josef lever endnu; jeg vil drage
    hen og se ham, inden jeg dør!”'
  vie-OVCB: 'Ông nói: “Đúng rồi, Giô-sép, con ta, còn sống. Ta sẽ đi thăm nó trước
    khi qua đời.”'
  lbk-lbk: Kinwanina, “Sisya pet ay matatakho si Jose ay anakko! Maid et kasik kedchawen!
    Masapol yangkhay ay ek ilaen siya isnan sisya ay matatakhowak.”
  guj-2017: ઇઝરાયલે કહ્યું, “આટલું પૂરતું છે. મારો દીકરો યૂસફ હજુ જીવે છે. મારા મૃત્યુ
    પહેલા હું મિસરમાં જઈશ અને તેને જોઈશ.”
  byr-byr: '@see-verse:GEN.045.027'
  awx-awx: Tikengä using yakut. “Hiyäkände hikngä. Wawaknga Josewu ayiwäxak. Ge pukuke
    kakengä kupit,” yang yakut.
  pon-2006A: E ahpw nda, “Nei pwutak Sosep momourte, ihte met me I peki! I en kohla
    kilang mwohn ei pahn mehla.”
  por-BRBSL: 'Israel disse: “É suficiente. José, meu filho, ainda está vivo. Eu irei
    vê-lo antes de morrer”.'
  aly-aly: Rernem renh ilek, “Arringkerr atyeng arraty ileyel wenh, rarl iteth aneyel.
    Kel atha renh aretyek, ayeng ilwey-alentyel.”
  cth-cth: Isarel ni a khout toe, ka capa Joseph teh a hring doeh rah, ka cei vaiteh,
    ka due hoehnahlan ka hmu han telah ati.
  twi-twi: Na Israel kae se, “Magye nsɛm no nyinaa adi. Me ba Yosef da so te ase.
    Mɛkɔ akohu no ansa na mawu.”
  hlt-hlt: Te daengah Israel loh, “Rhoek saeh, ka ca Joseph a hing pueng te ka duek
    hlanah ka cet vetih a muei ka hmu dae ni,” a ti.
  tbz-SIM: 'Kòò dɔ̀: M bɑntɛ́mu m birɛ Sosɛfu fòùmɛ̀, m bo kɔtɛ kóò yɑ̀ kɛ nɛ́ nɑ
    kɛ́kú.'
  msy-2020: Ezɨ Jekop kamaghɨn mɨgei, “Bar guizbangɨra, kɨ datɨrɨghɨn fo, nan otarim
    Josep angamɨra ikiavɨra iti. Ezɨ kɨ zuamɨra dɨkavigh Isipɨn mangɨgh an ganigh
    egh gɨn ovengam.”
  txq-txq: Boe ma ana kokolak nae, “Awii! Au anang bei masodak, ee! Talo naa dei fo
    au amahoko! Au muste uu tiron dei, dei fo au bisa mate no lino-lendek.”
  aaz-aaz: Onaim in naꞌuab am nak, “Airoo! Au aanh ee nmoin feꞌ! On reꞌ naan ate,
    naꞌ au ꞌmariin. Au ro he ꞌnao ꞌkius ꞌaan ee feꞌ, naꞌ au ꞌmate msaꞌ, reko.”
  azb-azb: 'İsrail dedi: «İndi inandım ki, oğlum Yusif sağ-salamatdır. Qoy ölməmişdən
    qabaq gedib onu görüm».'
  eng-DBY: 'And Israel said, It is enough: Joseph my son is yet alive; I will go and
    see him before I die.'
  hin-2017: और इस्राएल ने कहा, “बस, मेरा पुत्र यूसुफ अब तक जीवित है; मैं अपनी मृत्यु
    से पहले जाकर उसको देखूँगा।”
  wol-KYG: 'Israyil daldi ne: «Moom kay na dund rekk! Sama doom Yuusufaa ngi dund.
    Man kay dinaa dem ba gis ko, bala ma fee jóge.»'
  swp-swp: Abo Isaraela i ene, “Gonoana, natugu tau Iosepa sora ma miana. Abo ea lau
    ea ita, murina eai abo ea mate.”
  bjr-bjr: Idukufanoo qinau. Qini qimaaku Yooseefaafa kaqi maridanoo. (Qinee kaqi
    maridaqa ooqu mina qafarafa mifa kai aiqama ainaina arusee uriqararafa maridanoo.)
    Qinee ooqu mina qafamasee kuquanauree qinau.
  eng-YLT: and Israel saith, 'Enough! Joseph my son [is] yet alive; I go and see him
    before I die.'
  kne-kne: yan kanana, “Matmatago baw pay laeng si Jose ay anak ko. Masapol ay enak
    ilaen sisya ta asiak matey.”
  wat-wat: Eketa i bwaduwa, “O bwadu venemokena. Natuku Yosefa gewa i fakwafakwa.
    Kwa niyeiku be natuku tafakaina a kitai, fonana a nowaniya, yo muniyai kwana teneviunikuwa.”
  heg-NTPO: Kon un tek noan, “Idaah! Auk anang nga nuli nabale lia! Eta ela halas-sam
    auk daleng ngi kolo! Auk musti laok net un le, halas-sam auk mateng nol babanan.”
  ptu-ptu: 'ma''kadai naua: “Matehede, tubo si''dapi päläe'' änä''ku Yusuf! La laoä''
    lako anna kuita siapi mane mateä''.”'
  bzd-NTPO: 'Eta̱ ie'' iché: “E'' ë̀ kata ye'' a̱, ye'' alà José tso''ia̱ ttsë''ka.
    Ye'' mi''ke isa̱u̱k ka̱m ye'' blërwa̱, e'' dalewa.”'
  kwf-kwf: GoꞋo nia ka fata Ꞌuri, “ꞋIu, nia mamana naꞋa ngela nau nia mauri Ꞌua! Nai
    leka lisia nama sui nau ku fiꞋi mae.”
  eng-WYC-2017: and he said, It sufficeth to me, if Joseph my son liveth yet; I shall
    go and see him before that I die.
  eng-WMBB: Israel said, “It is enough. Joseph my son is still alive. I will go and
    see him before I die.”
  spp-spp: Maa jwo «Mii jyaŋi Yusufu na ɲyɛ shì na la? Mii saha ɲyɛ na yaaga caa mà
    tòro lire na mɛ. Mii kɛ̀ɛge zà na ɲyiini tɛ̀gɛ u na mà jwo mii u kwû ke.»
  aey-aey: Odocob Jekob uqa maden, “Eu mele bahic! Ija melami Josef uqa gaid cebac
    bilia. Ija nui fimig cal migen,” en.
  urd-GVH: और उसने कहा, “मेरा बेटा यूसुफ़ ज़िंदा है! यही काफ़ी है। मरने से पहले मैं
    जाकर उससे मिलूँगा।”
  rug-rug: Ke zama si asa, “Sa tuqu Zosepa si korapa toa nana! Asa mo sapu hiva nia
    rau. Maqu la dogoria sipu lopu ele mate si rau,” gua si asa.
  gaz-gaz: Israaʼelis, “Na gaʼa! Ilmi koo Yoosef amma iyyuu jira. Anis utuun hin duʼin
    dhaqee isa nan arga” jedhe.
  fra-LSG: 'et Israël dit: C’est assez! Joseph, mon fils, vit encore! J’irai, et je
    le verrai avant que je meure.'
  gnn-gnn: “Gäthunydja ŋunha ŋarrala walŋaŋga Djotjiptja, yuwalknha walŋana ŋi'! Waḏutja
    ŋarra marrtjina, ŋarra nhämana ŋanya, yurruna ŋarra yurru rakunydhirrinydja.”
    Bala Djaykupthu girriny'tja marrtjina dhoṯkuŋalana bukmak nhä malanha bilina gurku'yurrunana.
  yal-yal: Isirayila yi a fala, a naxa, “N bata sɛwa, n ma diin Yusufu mɔn na. Benun
    n xa faxa, n sa a toma nɛn.”
  gum-gum: 'Incha Israelbe trenchibig køn: —Nai nusrkai José katøgucha øsig wabig
    kuin kui yandø tsabø ashar cha. Na kwamøwatø nabe ashchab yamønrrun— chibig køn.'
  iou-iou: Ude täŋpäŋ yäŋkuk; Täga. Nanakna Josep itak unita näk nämo kaŋkaŋ kumbero
    udeta eruk päŋku kaŋ käwa! yäk.
  haw-1868: A olelo aku la Iseraela, Ua nui ia, na ola o Iosepa kuu keiki; e hele
    aku au e ike ia ia mamua o kuu make ana.
  arb-NAV: 'وَقَالَ: «كَفَى! يُوسُفُ ابْنِي حَيٌّ بَعْدُ، سَأَذْهَبُ لأَرَاهُ قَبْلَ
    أَنْ أَمُوتَ».'
  adz-adz: Da Israil ini ibiani, “Nan nidzun bingan! Dzi narunggangꞌ Yosef rungꞌ impa
    marataꞌ. Dzi nafan da natsanga arangan sib raiyi, ida dzi namus mampan.”
  ewe-ewe: Israel gblɔ be, “Nyateƒee, vinye Yosef le agbe, mayi aɖakpɔe ɖa hafi aku.”
  eng-LEE: 'And Israel said, Enough; Joseph my son is yet alive: I will go and see
    him before I die.'
  gvn-gvn: '@see-verse:GEN.045.027'
  nna-nna: Wurrarnajanaku, “Yijalmarta jirnirni nyurranga yija. Ngajumili partany
    Joseph wankanyu ngarrany. Yankulumarnalu yirrinaku ngajumilaku partanyku Joseph-ku
    wankanyulu ngarrany!”
  asm-FB: তেওঁ ক’লে, “মোৰ পুত্ৰ যোচেফ যে এতিয়াও জীয়াই আছে, সেয়াই যথেষ্ট; মৃত্যুৰ
    আগতে মই গৈ তাক চাম।”
  sus-A: عِسِرَيِلَ نَشَ عَ قَلَ، «ﭑ بَرَ حّلّشِن، ﭑ مَ دِ يُسُقُ مَن نَ حّنفِقٍ.
    بٍينُن ﭑ شَ قَشَ، ﭑ قَمَ نّ عَ تٌدٍ.»
  fra-SBL: 'Israël dit : « C''est assez. Joseph, mon fils, est encore en vie. Je vais
    aller le voir avant de mourir. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ יִשְׂרָאֵ֔ל רַ֛ב עֹוד־יֹוסֵ֥ף בְּנִ֖י חָ֑י אֵֽלְכָ֥ה וְאֶרְאֶ֖נּוּ
    בְּטֶ֥רֶם אָמֽוּת׃
  shp-NTPO: 'Jaskarabo oinnaxpari jawen shinan tantitaanan, ja Israel jawen wetsa
    jane Jacob iká iki neskati: “¡Moa ea yoiamakanwe, ja nokon bake Joséra moa jake
    ixonra, en moa ikonhai! Jakopíra, ea mawatamatianbi já oinni ea kaai”, iki.'
  eng-WYCLIFFE: and he seide, It suffisith to me, if Joseph my sone lyueth yit, Y
    schal go and `Y schal se hym bifore that Y die.
  piu-2006: '@see-verse:GEN.045.027'
  pjt-pjt: Wanyu kaṉatju ngaṉmanytju ankula nyawa ilunytja kuwaripangka.”
  cwe-cwe: Isilaili kalonga, “Lelo moyo wangu woibwanha, mwanangu Yosefu mgima. Nohita
    nikamuwone ning'hali sinadanganika bule.”
  bgs-bgs: Igkagi si Jacob, na mà din, “Nángngà dán. Isóddóran kud na manté pa tô
    batà ku na si Jose. Kailangan madunnad ébô kumita a kandin ka diya pa maté.”
  kik-kik: Nake Isiraeli akiuga atĩrĩ, “Nĩndetĩkia! Mũrũ wakwa Jusufu arĩ o muoyo.
    Nĩngũthiĩ ngamuone itanakua.”
  ksr-ksr: 'Geregere ama kokaeŋ jero: “Oo, ii oŋanoŋ! Ii moma kotiijeŋ. Merana Joosefnoŋ
    mono toroqeŋ jaawo laligoja. Niinoŋ mono kema ii iimago kanageŋ saanoŋ komumaŋa.”
    Kiaŋ.'
  fra-NCL: 'et Israël dit : « C’est assez ! Joseph, mon fils, vit encore ! j’irai
    et je le verrai avant de mourir. »'
  cek-AK: To naah Israel mah, Khawt boeh! Ka capa Joseph loe hing vop, ka caeh moe,
    ka dueh ai naah anih to ka hnuk han vop, tiah thuih.
  xla-xla: Epame epo atlaiyo, “Na꞉ watapo wua꞉ta atlama koko dla mikadepe dema. Adipalati,
    na꞉ maseyemala Yosepye ala me-halemapo. Epedeme na꞉ Isip mo dla tame ya꞉ natipame
    edla polowepo,” diyo.
  cuk-cuk: 'Geb degine, Jacob sogded: “¡Emigindi, an nue bensurdo, an-machi-José amba
    dula-gudiid! Burgwed-idu an daknaoed.”'
  uig-CYR: 'Исраил шуниң билән: — Әнди арминим йоқ! Оғлум Йүсүп техи һаяттур! Мән
    өлмәстә берип уни көрүвалай, — деди.'
  pma-pma: Kei vit, “!Anatin eli! Natkuli, Siosep, moul veah! Rovaha malesi mau. Nakilea
    hervitei tuetin nimat.”
  tel-2017: అప్పుడు ఇశ్రాయేలు “ఇంతే చాలు. నా కొడుకు యోసేపు బతికే ఉన్నాడు, నేను చావక
    ముందు వెళ్ళి అతన్ని చూస్తాను” అన్నాడు.
  hat-BSA: 'Alò, Israël te di: “Sa sifi! Fis mwen an, Joseph toujou ap viv. M ap prale
    wè l avan ke m mouri.”'
  bxh-bxh: Be Iyakobo iyen, Matabahim E kawawananaha! Natugu Diyosepa hola ya mwahumwahuli.
    Matagu ma laulauna haba E lau E ita.
  kos-kos: “Joseph wen nutik el srakna moul! Pa na ‘ngan ma nga ke lohng uh! Enenu
    na ngan som liyal meet liki nga misa.”
  hbo-WLC: וַיֹּ֙אמֶר֙ יִשְׂרָאֵ֔ל רַ֛ב עוֹד־יוֹסֵ֥ף בְּנִ֖י חָ֑י אֵֽלְכָ֥ה וְאֶרְאֶ֖נּוּ
    בְּטֶ֥רֶם אָמֽוּת׃
  ibo-ibo: Mgbe ahụ Izrel kwuru sị, “Ekwetala m! Josef nwa m ka dị ndụ. Aga m aga
    hụ ya anya tupu m nwụọ.”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ କହିଲେ, “ଯଥେଷ୍ଟ; ମୋହର ପୁତ୍ର ଯୋଷେଫ ଆଜି ପର୍ଯ୍ୟନ୍ତ ବଞ୍ଚିଅଛି;
    ମୁଁ ଯିବି, ମରଣ ପୂର୍ବେ ତାକୁ ଦେଖିବି।”
  wmt-wmt: '@see-verse:GEN.045.027'
  chk-chk: Iwe, Israel a apasa, “Iei üa lükülük. Josef nei we a chüen manau. Üpwe
    feila o nengeni mwen ai üpwe mäla.”
  ssd-ssd: Sonndo. Ye tuku kiŋo Yosef abo minit. Kile ye piti kugatok. Ye kumba ka
    nu kaŋgeri sulumba ndo kumamŋgit ŋgina.
  rop-rop: en imbin tok, “Im trubala? Main san Josef im stil laibala? Wal ai lafta
    go en luk im bifo ai libum yumob.”
  ukr-1871: 'І каже Ізраїль: Буде з мене! Йосиф, син мій, іще жив! Пійду, побачу його
    перш нїж умірати менї.'
  eng-AOI: Then Jacob said to his sons, “My son Joseph is still alive. That really
    is good news. Now I want to go and see him before I die.”
  yon-yon: yedmoon “Kibireb kee, ne kuu anam ande meenaan, ne dana Yosef kuu wad doreen
    kowe, wene wedmenekoridned bobnaniin.” andoon.
  bch-bch: Ta Israel ikeo, “Tautaunga. Natug Iosep ta imamado! Manmanae ga nala ta
    nagera ei mugaeai ngan leg matenga.”
  deu-1951: 'und Israel sprach: Ich habe genug, daß mein Sohn Joseph noch lebt! Ich
    will hingehen und ihn sehen, ehe denn ich sterbe!'
  eng-JPS: 'And Israel said: ''It is enough; Joseph my son is yet alive; I will go
    and see him before I die.'''
  ubr-ubr: Namon Jacob iyau, “Ari weie abi tutum! Yau natu Joseph on nana yawasin
    emama. Yau anan anitai weie anarab.”
  srp-1865: 'I reèe Izrailj: dosta mi je kad je još živ sin moj Josif; idem da ga
    vidim dokle nijesam umro.'
  lug-lug: n’agamba nti, “Mmatidde, omwana wange Yusufu akyali mulamu. Nzija kugenda
    mulabe nga sinnafa.”
  heb-heb: ויאמר ישראל רב עוד יוסף בני חי אלכה ואראנו בטרם אמות׃
  ben-IRV: আর ইস্রায়েল বললেন, “এই যথেষ্ট; আমার ছেলে যোষেফ এখনও জীবিত আছে; আমি যাব
    ও মৃত্যুর আগে তাকে দেখব।”
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਨੇ ਆਖਿਆ, ਇਹੋ ਬਹੁਤ ਹੈ ਕਿ ਮੇਰਾ ਪੁੱਤਰ ਯੂਸੁਫ਼ ਅਜੇ ਜੀਉਂਦਾ ਹੈ। ਮੈਂ
    ਜਾਂਵਾਂਗਾ ਅਤੇ ਆਪਣੇ ਮਰਨ ਤੋਂ ਪਹਿਲਾਂ ਉਸ ਨੂੰ ਵੇਖਾਂਗਾ।
  tkr-tkr: 'İzrailee eyhen: – Həşde zak''le ats''axhxhayn yizda Yusuf meerır! Zak''le
    mançile yugun medın hucoone g''ayxhes! Hasre qik''asse sa hark''ın mana g''aces!'
  mwp-mwp: Kalanu nuy kedha ‘Ngaw garkaz kazi ka matha igililnga! Ngaw ya matha kedha
    ngay kay ngaru nubepa maypa mepa, wagel bangal umanga.’
  mya-JVB: ဣသရေလ ကလည်း ၊ တန် တော့။ ငါ့ သား ယောသပ် အသက် ရှင်သေး ၏။ ငါမ သေ မှီ သူ့ ကိုသွား
    ၍ ကြည့် မည်ဟုဆို ၏။
  tte-O: Yo Yakobo iwaloba “Kabo nuwagu idudulai. Natugu Yosepa iyaelemo meyawasina
    imiyamiya. Kani yalobi yagitai na kabo muli mena yaboita.”
  tbg-tbg: tiharo, Ne quqaama tiavo. Ti maaquvano Iohepiva qaqima vaivo. Kaiqe te
    qaqi variainanto vira tave, viraqaahai te qutuare, tiro.
  hmo-hmo: Unai neganai Israela ia gwau, “Vadaeni, lauegu natuna Iosepa do ia mauri
    noho momokani. Dohore lau mase lasi neganai, do lau lao itaia.”
  ata-ata: Xe Isilaeli muavuti la muvikala aloxo ꞌo, “Manina musuku! Eni elavu lexe
    ꞌalixeni Iosepu usoli uasi. Anu laixe lexe eni alutu mo alai amaisou tei ꞌo, ka
    sou asoli.”
  nfa-nfa: Hèia na padhai lii, aku nèngu na, “Hea! De ana jaꞌa dhu mamuri era di!
    Jaꞌa heka karejꞌe kèna. Jaꞌa hudꞌi laku kèdhi ku ne, heka jaꞌa madhe dènge karejꞌe
    kèna.”
  urd-urd: और इस्राईल कहने लगा, “यह बस है कि मेरा बेटा यूसुफ़ अब तक ज़िन्दा है। मैं
    अपने मरने से पहले जाकर उसे देख तो लूँगा।”
  rus-SYN: 'и сказал Израиль: довольно сего для меня, еще жив сын мой Иосиф; пойду
    и увижу его, пока не умру.'
  cbt-NTPO: 'Capa cancantaton tapon: “¡Tëhuënchachin Cosi nanpiárin! Co''huara chimiantërasocohuë''
    pa''mato nimai,” tënin.'
  bqc-SIM: 'ↄ̃ à mɛ̀: Kɛ́ bee mↄ̀! Ma nɛ́ Yosɛfu bɛ̃́ɛ e tia. Má gɛ́ mà wɛsiaàlɛ
    e màↄ gaɛ.'
  tcz-CHONGTHU: Hichun Israel in aphong doh tai, “Keima kanomtai adih ahitai, Joseph
    hi ahing mong nai ka hinkho abei masang in kaga kimupi ding ahi,” ati.
  mar-mar: इस्राएल म्हणाला, “हे पुरेसे आहे. माझा मुलगा योसेफ अजून जिवंत आहे. आता मी
    मरण्यापूर्वी त्यास जाऊन भेटेन.”
  tcs-tcs: Zekop i bin spik, ‘Yagar! Diswan i dat wan ting wea ai bin wandem! Boi
    blo mi Zosep em i laip gar! Ai go lego go ane luk em bipo ai go ded.’
  soq-soq: Sa baiwa Iakob wanase, “Gagalo ema ipa ulaipa! Ne otona Iosep ipa inawaa
    wande. Ne anteape me ibuwa ewape muriwa bonteapa.”
  qub-qub: 'Chaymi niran: «¡Cananga musyämi wamrä José cawaycashanta! ¡Manaräpis wañucur
    aywar ricaycamushaj!»'
  bqp-bqp: 'akũ à pì: Adikĩna mↄ̀! Ma nɛ́ Yusufu kú kũ wɛ̃̀ndiio ari tera. Mani
    gɛ́ mà wɛ́ sialɛ de má kpɛ́ mà ga.'
  hat-hat: 'Li di yo: -Se kont. Jozèf, pitit mwen an, vivan toujou. Fòk m ale pou
    m'' ka wè l'' anvan m'' mouri.'
  eng-BSB: “Enough!” declared Israel. “My son Joseph is still alive! I will go to
    see him before I die.”
  tod-tod: 'Izelayɛle ɠɛni ma: «É zolooga! Dòun zunui Zozɛfe ɠa dɛ vulua! Nà liizu,
    gè pɛtɛ, aisa gè ʋa za.»'
  eng-WEBPB: Israel said, “It is enough. Joseph my son is still alive. I will go and
    see him before I die.”
  kbq-kbq: Anante Israeli'a anage hu'ne, ha knarere, mofavrenimo'a ofri amne mani'ne.
    Nagra vu'na ome kete'na henka frigahue.
  nhe-BL: 'Huan huajca quiijto: “Nelía temachtli, nocone José noja itztoc huan ax
    nimiquis hasta niyas niquitati.”'
  bus-bus: 'ben à bè: Kɛ̀kii mↄ̀! Ma nɛ́ Yusufu kú wɛ̃̀ndio ai tia. Mɛ́ gá mà wɛ́ɛ
    siàlɛ lɛ má kpɛ́ mà ga.'
  gub-BL: Uze'eg wa'yr wanupe. — Azeharomoete peze'eg. Hera'yr Zuze wikuwe a'e rihi.
    Hepurexak wer tuwe hehe hemàno 'ym mehe we ihe, i'i wanupe.
  eng-DRA: 'And he said: It is enough for me, if Joseph my son be yet living: I will
    go and see him before I die.'
  knf-knf: 'Kë aşë ji : « Ukëşi! Yoŧef abuk naan awo najeb. Dya kawina ji mbi ndo
    kakeţ. »'
