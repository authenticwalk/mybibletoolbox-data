verse: GEN.045.020
translations:
  mal-C: നിങ്ങളുടെ വസ്തുവകകളെപ്പറ്റി ഒട്ടും ചിന്താഭാരപ്പെടേണ്ടതില്ല; കാരണം ഈജിപ്റ്റിൽ
    വിശിഷ്ടമായതൊക്കെയും നിങ്ങൾക്കുള്ളതാണ്.’ ”
  deu-TKW: Laßt euch's aber nicht leid sein um euren Hausrat; denn was Ägypten irgend
    Gutes bietet, das soll euer sein.
  lin-lin: Boyoka mawa te mpo na oyo bokotika na Kanana, pamba te biloko nyonso ya
    kitoko oyo ezali na Ejipito ekozala mpo na bino. »
  cbr-NT: '''ianan ka añu ñuñu kara bërí ''ikë ami sinanimaishi uti ''ikën, Egipto
    me ënua ''ikë ñu upíirabu ax ka atunan ''iti ''ikën.'
  eng-LSV: and your eye has no pity on your vessels, for the good of all the land
    of Egypt [is] yours.”
  bmu-bmu: Miriŋinaŋgö yuaiŋi tosatŋi Keinan gölmenöŋ mosötmei, miaŋgö waimanjatŋi
    kude akŋe. Nöŋön miaŋgö salupŋe Ijipt kantri jömuk kiaŋgö yuaiŋi ölöp kötökŋi
    mi eŋgibiga buŋaŋini akŋa.’”
  eng-GNV: 'Also regarde not your stuffe: for the best of all the land of Egypt is
    yours.'
  eng-WEBSTER: Also regard not your furniture; for the good of all the land of Egypt
    is yours.
  nhw-BL: Ma amo motequipachoca ica catli ama quipiyaj. Nochi catli cuali catli onca
    ipan ni tlali Egipto teipa elis iniaxca.
  swh-ONEN: Msijali kamwe kuhusu mali zenu, kwa sababu mema yote ya Misri yatakuwa
    yenu.’ ”
  bba-bba: Bu ku wururɑ ben ye bɑ koo derin sɔ̃, domi ɡɑ̃ɑ ni nu ɡeɑ sɑ̃ɑ Eɡibiti
    mini, niyɑ nu koo ko beɡinu.
  eng-KJVCPB: Also regard not your stuff; for the good of all the land of Egypt is
    yours.
  cpy-cpy: Ipokaeyeniita, eero okantzimowaetashitari okaatzi tzimimotziriri nimaeka,
    tema okaatzi rooperoyitatsiri tzimayitatsiri jaka Egipto-ki riitaki ashiteeyaawoni.”
  mpx-mpx: Wami bugubugul bolo ebo nuku tataluwagil panuwa Kenani, bahi kaiweliya
    nuku nuwanuwatu, kaiwena nau abwe panuwa Itipita bugubugulina waiwaisal na pewa
    eliyamiu.’”
  wbp-wbp: Kajili pina-yanirni nyampu-kurra, yungulu miyi manu jurnarrpa manu nyiyarningkijarra
    purdangirli yampinja-yani. Panu karlipa mardarni Yijipirla. Kapurlipa-jana yinyi
    nyiyarningkijarra ngurrju kuja karlipa mardarni nyampurla.” Kujanyarla kingi wangkaja
    Jajupukuju.
  luo-luo: Kik uparru kuom gik maun-go e pinyu, nikech gik mabeyo mag Misri duto nobed
    mau.”
  meu-meu: A emui kohu basio laloa, badina be ina Aigupto tanona ena kohu namodia
    na bavabi emui”.
  npi-ULB: तिमीहरूका धन-सम्पत्तिको बारेमा चिन्ता नमान किनकि मिश्र देशका सबै असल-असल
    थोकहरू तिमीहरूकै हुन्' ।”
  yor-yor: Ẹ má ṣe àníyàn nípa ohun ìní yín nítorí èyí tí ó dára jù nínú ilẹ̀ Ejibiti
    yóò jẹ́ tiyín.’ ”
  emp-NTPO: Maʌ̃ awara jaradua ãdjia erob̶eara b̶ecuad̶amãrẽã, Egiptod̶ebema ne biara
    b̶ʌda jũma ãdjid̶e b̶ai bẽrã.–
  ind-ind: Mereka tidak perlu memikirkan soal harta benda yang harus ditinggalkan,
    karena barang-barang terbaik di negeri ini akan menjadi milik mereka.”
  pes-OPCB: به ایشان بگو که دربارهٔ اموال خود نگران نباشند، زیرا حاصلخیزترین زمین
    مصر به آنها داده خواهد شد.»
  ssx-ssx: Kuta ikana꞉ma꞉ta꞉ mo ika꞉ wia haleme alemanu mina꞉pa꞉laasoma꞉me laa hone
    ka꞉nda꞉ma꞉ na homa꞉pa꞉peke. Pa ekipeke do Idiepi kenke paeyao siki pa꞉ta꞉ ula꞉
    epeke ale manuta꞉ ika꞉eki ya꞉lieke loa꞉me lae leekeme.
  lcm-lcm: Ki ago ta lomlomonai makus an ta kilapo sip taliung kari togtogon e suke,
    using a keve nem roron luai aongos i rina ke Aigipto ki atogon ia lak.”
  aer-aer: Nhenge itne nhenhe-werne apetyalpemele, itnenhe ilaye merne-arlke, mantere-arlke
    arne ingkirrenyeke imperlte-alhetyeke. Itnenhene ilaye arne itne-kenheke itirretyale
    nhenhe Egypt-nge-arle anwerne arne atningke atnyenemenge. Anwerne-arle itnenhe
    arne mwerre areye nhenhe-ngentyele-arle anthetyenhe.” Alakenhe-arle Pharaoh Joseph-eke
    angkeke.
  tgl-ULB: Huwag na kayong mag-alala tungkol sa inyong mga ari-arian, sapagkat sa
    inyo na ang kasaganahan ng lahat ng lupain sa Ehipto.'”
  nop-nop: Tiŋa undugoŋ nemenemekhik nolidok nadibedi mu tineeŋ. Isip kwet wapumneŋ
    nemek folooŋ momooŋ hinek mintalak uyek hiditok gigit tibaak.’”
  kca-kca: пŏрмасԓән эԓты аԓ нумәсаты, Египет мўвән мўй йӑм уԓ, щит эԓты нынана мӑԓәм’».
  cbu-NT: Maachiritaatsis ashpatam kamingangtsa. Anungaz mangis mantsarintspa. Tsapuningazis
    mangis mantsarintstampa. Mapiyrus ksangtsa. Nish Ijiptosh maachi payukani an ichingaru
    panachintspa, paraw Osiyaa tárangu, Osiysha zoonllee anuritam kamanirangiya.
  hui-hui: Tinaga mbirale Kenana dindiha howa ngelo henedaru yu wahalu ibuleda lo
    manda nabilimu. Mbirale baya tara tara Iyibi dindiha wini ngaru ti wu helo talebu
    miai holeberogo ibalimu labe, lalu kini biagome Yosebehondo lamini.
  wrs-wrs: Wo wohva manam iambvav homba, owai, di dembralaha ambo. Noinda vira, hui
    besal himba si dumbvav wohva besal Isiprini.
  jao-jao: “Kalinyi-nala nganinya, barninyamba-nykalanykarrinja nyuwu-mangajiwuthu
    ki-awarawu baji, kanthawu marnajinju! Wambu wandi baji nya-mangaji yumbulyumbumantha,
    wambu wandi! Yamulu kalirna-ngulngundarra awara marnaji, kalngiya marringaya ki-Yijiba
    awara kalirna-ngulngundarra,” nganinya ka-arri king yiku ki-Jujiba.
  mya-mya: သူ​တို့​ချန်​ခဲ့​ရ​သည့်​ပစ္စည်း​များ​အ​တွက်​နှ​မြော ခြင်း​မ​ဖြစ်​ကြ​စေ​နှင့်။
    အီ​ဂျစ်​ပြည်​တွင်​ရှိ​သ​မျှ သော​စည်း​စိမ်​ဥစ္စာ​သည်​သူ​တို့​၏​စည်း​စိမ်​ဥစ္စာ
    ဖြစ်​မည်'' ဟု​မိန့်​မြွက်​လေ​၏။
  cbi-NTPO: Tsenmin ñulla ti tana' deshuikendu bain juntsala' mityaya pensandyatyudei,
    matyu kumuinchi Egiptonu kayu naraa jumulaa iya dekuwanu tsuyu, tive, tide, timi.
  bod-N: ཁྱོད་ཅག་གི་སེམས་ནས་ཅ་ལག་གཅེས་སུ་འཛིན་མི་འོས༌ཏེ། ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་ཀྱི་ནོམ་པ་མཆོག་ཏུ་གྱུར་པ་མཐའ་དག་ཁྱོད་ཅག་གི་ཡིན་པའི་ཕྱིར་རོ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Nunga biung kako ko ikia me tamonko, mu awuk, Egypt ko mel ningo ningo
    mu nononga arukko.”
  kkl-kkl: Sikininge aba sembe wana sesog uro seneragukang kom, 'Mesir so'oag ane
    babe walia ni so'o eneag wamla,' aro ambatsululam,” seog.
  sna-sna: Musafunganya henyu nezvenhumbi dzenyu, nokuti zvakaisvonaka zvose zveIjipiti
    zvichava zvenyu.’ ”
  spa-BLM: Además, no os preocupéis por vuestras pertenencias, porque el bien de toda
    la tierra de Egipto es vuestro.”
  beu-beu: Ipasaka ba ini baning angami hoa jadi niang ang naung, iot ekang vengiomi
    susa ekang, se aaung-hama ba ae Masir anga, eningse emangpi metma ioa angu ebele.”
  cac-cac: Mocab' yac' pensar eb' vin̈ yuj tastac ay ticnaic, yujto a tas vach' ay
    d'a Egipto tic, a' ol vac' d'a eb' vin̈, xchi vin̈ rey chi'.
  swh-ULB: Msijari kuhusu mali zenu, kwani mema yote ya nchi ya Misri ni yenu.”
  bel-bel: і не шкадуйце рэчаў вашых, бо дабро з усёй зямлі Егіпецкай дам вам.
  deu-ELBBK: Und lasst es euch nicht leid sein um euren Hausrat, denn das Beste des
    ganzen Landes Ägypten soll euer sein.
  mbb-OT: Kenè dan menuǥuni is menge azen dan he egkengetaǥak dan su is menge meupiya
    he menge azen kayi te tivuuk he Ehipto ne egkaangken dan.”
  msc-msc: Ni alu bolofen doilu tora alu kɔ ye, alu kana hamin woilu la, baa Misiran
    fen ɲumaɲumailu le ditɔ alu ma yan.»
  mal-2015: നിങ്ങളുടെ സാമാനങ്ങളെ കുറിച്ചു ചിന്തിക്കേണ്ടാ; മിസ്രയീംദേശത്തെങ്ങുമുള്ള
    നന്മ നിങ്ങൾക്കുള്ളതു ആകുന്നു.
  tuo-NT: Egipto cjase añubutiase na ye nirõsaꞌa. Tojo weerã na topʉ miitidʉꞌaꞌquere
    wãcũqueꞌtiticãꞌto, ni wereduticʉ niwĩ faraṍ Joseré.
  gup-gup: Dja mak yibenmarneyimen, ‘Yuwn ngurrinjilngwarre bu yehyeng ngurribawon
    nawu ngudberre. Bonj, dja ngurridjalbawo, dja kondah kore kubolkwarlah Egypt kunwernhmak
    duninjh ngarre ngurrimang.’” Kuhni rowk nawu Pharaoh bimarneyimeng Joseph.
  met-met: Heku mana xalingimdi, namua na xalaxala Isipkam xai sibundi diraguang.’ ”
  gvs-gvs: Go geya konuwonuwoneta konami manudi. Bogina koyagoi. Konami dedevidi ameko
    Itipita goi bei kobabanedi.”’
  rmc-rmc: Te na bajinen pal ňisoste, so omukena, bo chudena oda nekfeder, so del
    o Egipt.‘ “
  nlg-nlg: Kau bei nighi ghaghua gea nimiu na lei lologho, na pukuna na bona te uto
    vulei na lei bona i Egypt talighu ke a nimiu.”
  dgr-DOGNT: Egypt nèk'e t'asìı denahk'e nezı̨ı̨ sìı naxıghaelı̨ ha ne t'à t'asìı
    naxıts'ǫ sìı aìla kò,’ ” k'àowocho Joseph ts'ǫ̀ hadı.
  pes-OPV: و چشمان شما در‌پی اسباب خود نباشد، زیرا که نیکویی تمامی زمین مصر از آن
    شماست.»
  ron-1924: Сэ ну вэ парэ рэу де чея че вець лэса, кэч тот че есте май бун ын цара
    Еӂиптулуй ва фи пентру вой.’”
  ben-OBCV: তোমাদের বিষয়সম্পত্তির জন্য কোনও চিন্তা কোরো না, কারণ সমগ্র মিশরের সেরা
    জিনিসগুলি তোমাদেরই হবে।’ ”
  lex-lex: Yana ralamni rmawal nohora hyonni-hyanni maka ha raltaru re, yoma hya'
    maka samounu meman la Mesir lowanni di de ir gahani hare.”
  rgu-rgu: Boso afi hata posakaꞌ fo ta bisa reni si fa, huu fo basa lole-napuꞌ lalaꞌen
    nai Masir ia, neuꞌ ko ara soa si.”
  som-som: Oo alaabtiinnana ha ka fikirina, waayo, waxyaalaha wanwanaagsan ee dalka
    Masar oo dhan idinkaa iska leh.
  lat-VUC: 'Nec dimittatis quidquam de supellectili vestra: quia omnes opes Ægypti
    vestræ erunt.'
  aoi-aoi: Biya ni-yama ngarningka enuwa-wa, “Wurra-makina nungkwa-langwu-wa narrkuwena-murriya,
    ‘Mama yiki-lalikina-manja ababurna-langwa amurndakijika nungkwurra-langwa yakwujina
    Kenina-manja, mena ababurne-ka amurndakijika eninginingaba yelakwa nungkwurra-langwa
    akina,’ ki-yamina ningkakina aburruwa-wa,” ni-yama nakina Jawijibu-wa-da.
  eng-ASVBT: Also regard not your stuff; for the good of all the land of Egypt is
    yours.
  mna-mna: Mi koroŋ tiom ta so kezem su Kanaan, na kakam ŋgar boozo pa pepe. Pa nio
    ko aŋpekel pa koroŋ ambaimbaiŋan ki lele tiŋgi.”
  ita-1885: E non vi rincresca di lasciar le vostre masserizie; perciocchè il meglio
    di tutto il paese di Egitto sarà vostro.
  eng-LXXUP: And be not sparing in regard to your property, for all the good of Egypt
    shall be yours.
  eng-ULB: Do not be concerned about your possessions, for the good of all the land
    of Egypt is yours.'”
  spa-VBL: No se preocupen por traer sus posesiones, porque lo mejor de todo Egipto
    ya les pertenece’”.
  fra-_FOB: Et ne regrettez point vos meubles; car le meilleur de tout le pays d'Égypte
    sera à vous.
  mal-mal: നിങ്ങളുടെ വസ്തുവകകളെക്കുറിച്ചു ചിന്തിക്കേണ്ടാ; ഈജിപ്റ്റുദേശത്തെങ്ങുമുള്ള
    നന്മ നിങ്ങൾക്കുള്ളതാകുന്നു
  urd-GVR: Apne māl kī zyādā fikr na karo, kyoṅki tumheṅ Mulk-e-Misr kā behtarīn māl
    milegā.”
  suz-BL: ‘इन मारेइ मारेइ ममिम्‍तीन। मारदे हना इजीप्‍त ङा रिम्‍शो नेल्‍ल इन के बाक्‍ब’
    दे माइक्‍मी” दे योसेफ कली मदा बाक्‍त।
  ita-1927: E non vi rincresca di lasciar le vostre masserizie; perché il meglio di
    tutto il paese d’Egitto sarà vostro”.
  ckb-ckb: با چاویشتان لەدوای کەلوپەلەکانتان نەبێت، چونکە چاکی هەموو خاکی میسر بۆ
    ئێوە دەبێت.“»
  eng-BBE: And take no thought for your goods, for the best of all the land of Egypt
    is yours.
  crx-NTPO: '''Ink''ez ndai la njan uht''i-i ooghuni oohle'' junih. Ndai la Egypt
    yun k''ut ''uk''enus nzoo-i, ''i nohch''e ''unt''oh.”’'
  kan-OKCV: ನಿಮ್ಮ ಸಾಮಗ್ರಿಗಳಿಗಾಗಿ ಚಿಂತಿಸಬೇಡಿರಿ. ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿರುವ ಉತ್ತಮವಾದದ್ದೆಲ್ಲಾ
    ನಿಮ್ಮದೇ,’ ” ಎಂದನು.
  bbb-bbb: Ro bude ire buone boeje bu ijia naovo ije bu arena ruovo ije ireobo vierafevo.
    Ijadufuo maeje are Ijifiti guove igia ire maeje boeje naovo ije funeka buonedo
    bu kekono kiane.
  tam-2017: உங்கள் வீட்டு உபயோகப்பொருட்களைக் குறித்துக் கவலைப்படவேண்டாம்; எகிப்துதேசமெங்குமுள்ள
    நன்மை உங்களுடையதாயிருக்கும் என்று சொல்லச் சொல்லி, உனக்கு நான் கொடுத்த கட்டளையின்படியே
    செய் என்றான்.
  spa-RV-1909: Y no se os dé nada de vuestras alhajas, porque el bien de la tierra
    de Egipto será vuestro.
  ron-BTF: De asemenea nu luaţi aminte la lucrurile voastre; căci bunătatea a toată
    ţara Egiptului este a voastră.
  eng-WEBP: Also, don’t concern yourselves about your belongings, for the good of
    all the land of Egypt is yours.”
  eng-FBV: Don't worry about bringing your possessions because the best of all Egypt
    is yours.’”
  nld-1939: Ge behoeft geen spijt om uw huisraad te hebben; want het allerbeste, wat
    Egypte kan bieden, is voor u!”
  nch-BL: Ma amo mocuesoca ica cati ama quipiyaj. Nochi cati cuali cati onca ipan
    ni tali Egipto teipa elis iniaxca.
  tfr-NTPO: Wotjl̈ĩk l̈ok ba l̇l̇ëbo ber l̈i kjĩshko l̇l̇ëm, l̇l̇ëbo pjl̈úyo tjeng
    Egipto kjokyo ëre twër ber ba kong kjĩshko» l̈e.
  vie-1934: Đừng tiếc tài vật mình, vì vật tốt nhất của xứ Ê-díp-tô sẽ về phần các
    ngươi.
  hin-CV: अपने सामान की चिंता न करना, क्योंकि मिस्र देश में जो कुछ सर्वोत्तम है, वह
    सब तुम्हारा ही है.’ ”
  eng-OURB: Also, don’t concern yourselves about your belongings, for the good of
    all the land of Egypt [Abode of slavery] is yours.”
  spa-BES: Y no pienses en tus bienes, porque lo mejor de toda la tierra de Egipto
    es tuyo.
  tdx-tdx: Ko itsakorea’ areo o fanaña’ areoo, fa anahareo ty soa amy ze hene tane
    e Mitsraime ao.
  vid-vid: Walonjele waleche kujesa lufufu lwa hewo mina honhu hanojile kusinda kweng'ha
    hali isi ya Misili yowa ya hewo.”
  pwg-pwg: Ma i sawara ke ini nuwapoyei iyamna Egypt kana biibiina kudubina na ti
    ini rapenei.”
  eng-OKE: And let not your eye look wistfully upon your furniture; for the good of
    all the land of Mizraim is your own.
  tha-KJV: อย่าเสียดายทรัพย์​สมบัติ​เลย เพราะของดี​ที่​สุดทั่วประเทศอียิปต์เป็นของเจ้าแล้ว”
  por-BR-2018: E não se vos dê nada de vossos pertences, porque o bem da terra do
    Egito será vosso.
  bco-bco: Isib hen amilo꞉ kelego꞉ nafale da꞉lab we niyo꞉ gimo꞉ dimia꞉no꞉ ko꞉lo꞉,
    kelego꞉ ginido꞉ Ka꞉ina꞉n hen a꞉namilo꞉ da꞉lab a꞉no꞉, giliyo꞉ ka ta꞉fo꞉ ya꞉bi.’
    Giyo꞉ gao imo꞉wo꞉ a꞉la꞉sa꞉la꞉bi” Fa꞉lo꞉ eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: Und laßt es euch nicht leid sein um euren Hausrat, denn das Beste des ganzen
    Landes Ägypten soll euer sein.
  ktm-ktm: Handrai sa tasu ndre hendrekunii kinsa pwi eri hadawene kile eriy kolwii,
    odosa sane iy ndre huye' su lakopwi odo Isip eri we kile tasu.”
