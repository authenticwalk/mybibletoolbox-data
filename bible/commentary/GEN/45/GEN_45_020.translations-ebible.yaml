  hbo-hbo: וְעֵ֣ינְכֶ֔ם אַל־תָּחֹ֖ס עַל־כְּלֵיכֶ֑ם כִּי־ט֛וּב כָּל־אֶ֥רֶץ מִצְרַ֖יִם
    לָכֶ֥ם הֽוּא׃
  shp-NTPO: Jainxon jato yoiribiwe, ja Canaán mainmea jaton jayata jawékibo jenebeirantin
    masá shinanyamakanon. Neno Egiptonko moa bekanketianra, jatíbi jakon jawékibo
    en jato iboamati jake —akin jato aká iki.
  eng-WYCLIFFE: nether leeue ye ony thing of the purtenaunce of youre hows, for alle
    the richessis of Egipt schulen be youre.
  piu-2006: '@see-verse:GEN.045.019'
  pjt-pjt: Palu wangka tjanala ulytja kutjupa kutjupa uwankara tjana kanyintjatjanungku
    wantikatinytjaku, panya ngayuluṉa tjananya wirkankunyangka ulytja wiṟu, kutjupa
    kutjupa wiṟu tjuṯa kuḻu nyanganguṟu ungkuku tjana pukuḻpa nyinanytjaku.” Alatji
    Piiṟalu Josephala wangkangu.
  cwe-cwe: Walongele sekewagese vinhu vawo kwaviya vinhu vinogile muna iisi ya Misili
    vizakuwa vawo.”
  bgs-bgs: Kagiyi nu sikandan na kailangan dì dan ágkasasó tingód katô kaduwánnan
    dan na katananan tun ta Canaan, su bággayan dan katô tuu madigár dini ta banuwa
    ka Ehipto.”
  kik-kik: Na mũtigatindanĩre na indo cianyu tondũ maũndũ mothe marĩa mega mũno ma
    Misiri megũtuĩka manyu.’ ”
  ksr-ksr: Mirigiaa iwoiya tosia Keinan balonoŋ mesaowuti, iikawaa majakakaya mende
    ambu. Niinoŋ iikawaa kitianoŋ Iijipt kantri kuuya kokawaa iwoiya awaa totooŋ ii
    oŋombe buŋagia koloowaa.’”
  fra-NCL: Que vos yeux ne s’arrêtent pas avec regret sur les objets que vous devrez
    laisser, car ce qu’il y a de meilleur dans tout le pays d’Égypte est à votre disposition. »
  cek-AK: Hmuennawk to paawt o hmah, Izip prae thung boih ih kahoih koek hmuen loe
    nihcae hanah om tih, tiah a naa.
  xla-xla: '@see-verse:GEN.045.019'
  cuk-cuk: Deginbali, melle ibmar-nikmaladgi binsamaloye, ar ade, Egipto-yargi bur-ibmar-nued-nikadi
    bemargadga guoeddeeye.’ ”
  uig-CYR: Пүткүл Мисир зиминидин әң есил җайлар силәрниңки болғачқа, өз сәрәмҗанлириңларға
    кариңлар болмисун» дәп буйруғин, — деди.
  tel-2017: ఐగుప్తు దేశమంతటిలో ఉన్న మంచి వస్తువులు మీవే అవుతాయి కాబట్టి మీ సామగ్రిని
    లక్ష్యపెట్టవద్దు’” అన్నాడు.
  hat-BSA: Pa okipe nou de byen nou yo, paske tout sa ki pi bon nan tout peyi Égypte
    la se pou nou.’”
  kos-kos: Elos in tia seko ma elos ac kofla us tuku an. Ma wo emeet in acn Egypt
    nufon ac fah ma lalos.”
  hbo-WLC: וְעֵ֣ינְכֶ֔ם אַל־תָּחֹ֖ס עַל־כְּלֵיכֶ֑ם כִּי־ט֛וּב כָּל־אֶ֥רֶץ מִצְרַ֖יִם
    לָכֶ֥ם הֽוּא׃
  ibo-ibo: Unu esogbula onwe unu banyere ngwa ụlọ unu, nʼihi na ihe niile dị mma nʼala
    Ijipt bụ nke unu.’ ”
  ory-ory: ଆଉ ଆପଣାମାନଙ୍କ ଦ୍ରବ୍ୟାଦି ବିଷୟରେ ଭାବନା କର ନାହିଁ; ସମସ୍ତ ମିସର ଦେଶର ଉତ୍ତମ ଦ୍ରବ୍ୟ
    ତୁମ୍ଭମାନଙ୍କର ଅଟେ।’”
  wmt-wmt: '@see-verse:GEN.045.019'
  chk-chk: Resap lolileniti pisekir repwe likitala, pun öchün pisekin unusen ei fanü
    Isip repwe pisekini.”
  ssd-ssd: Nane agaŋ ndende Kanan kilke mbolŋge kusrekamŋgaig ta tuku wamdus piti
    ndaniŋguwa. Ye nane kilke mayenu ande Isipŋge serniŋgamŋgit ŋga Yosef sana.
  rop-rop: En yu dalim olabat nomo jinggabat enijing weya dei libum biyain, dumaji
    langa dijan kantri na dei garra abum ebrijing gudwan.” Lagijat na det king bin
    tok.
  ukr-1871: І не жалуйте домівок ваших; всї бо Египецькі блага вам будуть.
  eng-AOI: “Say to your brothers, ‘Don't worry about leaving all your things behind
    when you come, because you will have plenty of good things here.’”
  yon-yon: Yiib yiribman yaa meenaib, amborom kuu Idyip aom amunmo dangoon kuu yiibman
    keraniib kowe.” andoon.
  bch-bch: Be lolomi ede ga ede ngan lemi danga sisid ngan tibur Kenan mao, ngansa
    danga sisid kemikemi toa ngada ne ngan tibur Isip ga iman lemi.’”
  deu-1951: und euer Hausrat darf euch nicht reuen; denn das Beste des ganzen Landes
    Ägypten soll euer sein!
  eng-JPS: Also regard not your stuff; for the good things of all the land of Egypt
    are yours.'
  ubr-ubr: Osi asi sawar fani sinbi kiriren auris on men sini yababan mes. Sawar obis
    obis engon tutufin Egypt tafanam amonai sen on engon osi asi sawar.”
  srp-1865: A na pokuæstvo svoje ne gledajte, jer što ima najbolje u svoj zemlji Misirskoj
    vaše je.
  lug-lug: Wabula ebintu byammwe tebibateganya nnyo, kubanga ebisinga obulungi mu
    Misiri yenna bijja kuba byammwe.”
  heb-heb: ועינכם אל תחס על כליכם כי טוב כל ארץ מצרים לכם הוא׃
  ben-IRV: আর নিজের নিজের দ্রব্য সামগ্রীর মমতা কোরো না, কারণ সমস্ত মিশর দেশের ভালো
    জিনিস তোমাদেরই।”
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਸਮਾਨ ਦਾ ਮੋਹ ਨਾ ਕਰਨਾ ਕਿਉਂ ਜੋ ਸਾਰੇ ਮਿਸਰ ਦੇਸ਼ ਦੇ ਪਦਾਰਥ ਤੁਹਾਡੇ ਹੀ
    ਹਨ।
  tkr-tkr: Mаa'ad axuyn vuşun kar qimiykan, Misireedın gırgınçile yugun kar vuşun
    ixhes».
  mwp-mwp: Thanamulpa kedha wakay oesig setha mi zapul kay thana wanepa, itha kay
    mi mina zapul nanga Aykupithunu bangal mura thanamun zapul.’
  mya-JVB: သင် တို့ဥစ္စာများကို မ နှမြော ကြနှင့်။ အဲဂုတ္တု ပြည် ၏ စည်းစိမ် ရှိသမျှ
    သည် သင် တို့ဥစ္စာ ဖြစ်၏ဟု အမိန့် တော်ရှိသည်အတိုင်း၊
  tte-O: Ami gogo meuloili simiyawa, kaiwena Itipita ana wasawasa meuloili kani wakalaili.’”
  tbg-tbg: Nenta hini airaira mini kerara kiama noraiqaake iriate. Maini Isipini koqe
    airaira vai haikava ni airairama varianarove tiane, tiro.
  hmo-hmo: To umui emui kohu umui rakatania dekenai do umui laloa lasi, badina be
    inai Aigupito tano dekenai kohu namodia dohore umui abia, umui emui.’ ”
  ata-ata: Ixavutala no anu mimii e iꞌumesou ne Kanani ne uasi, xo mimii ane lailaixe
    lai ꞌo ne, aneꞌi naꞌasi.”
  nfa-nfa: Baku ra pangee mèdha-panyau dhu rèngu bisa boe nedhe rèti, te, ngaa-ngaa
    dhu beꞌa ètu rai Masir ne, èèna na jꞌajꞌi unu rèngu.”
  urd-urd: और अपने अस्बाब का कुछ अफ़सोस न करना, क्यूँकि मुल्क — ए — मिस्र की सब अच्छी
    चीज़ें तुम्हारे लिए हैं।”
  rus-SYN: и не жалейте вещей ваших, ибо лучшее из всей земли Египетской дам вам.
  cbt-NTPO: Naporahuaton, ama aquëtë ma'shanënapita yonqui'inasohuë'. Iquipitoquë
    ma'sha noya noya nininsopita, inapitari hua'anëntapona', itëquë', itërin.
  bqc-SIM: Aasu làasookɛ pↄ́ pↄ́ aa to weↄwao, asa Egipi gumaa a gↄ̃ ń pↄ́ ũɛ.
  tcz-CHONGTHU: Nangma ho thil neocha nangma lannaiya na nei hou chu boipi da tauvin,
    ajeh chu Egypt gamsunga ahoipen aphapen jouse nang ho a hiding ahitai.”
  mar-mar: तुमची मालमत्ता व जे काही असेल त्याची चिंता करू नका, कारण मिसर देशामधील
    जे उत्तम ते सर्व तुमचेच आहे.’”
  tcs-tcs: Yupla no wori prom libe lelbet samting blo yupla biain, bikoz da prapa
    gud lan ya wea Izipt, i blo yupla.” ’
  qub-qub: Imantapis cachaycamunanpaj cajpäga ama llaquicuchunchu. Egipto nasyuncho
    mas allinnin cäga cangapaj paycunapämi.»
  bqp-bqp: Òsun laasun lɛ́ pↄ́ kũ oni tó gwenↄaro, zaakũ Misila gu mana ni gↄ̃ ń
    pↄ́ ũmɛ.
  hat-hat: Yo pa bezwen règrèt kite anyen, paske se pi bon bagay nan tout peyi Lejip
    la m'ap ba yo.
  eng-BSB: But pay no regard to your belongings, for the best of all the land of Egypt
    is yours.’”
  tod-tod: Wo-yii mina ɠoloɠolo wo-ɠɔligiti faa zu, mazɔlɔɔ anii ʋagɔiti ti Ezipete
    yooi zu, naati ta ɠɛ ga wɔnɔ.› »
  eng-WEBPB: Also, don’t concern yourselves about your belongings, for the good of
    all the land of Egypt is yours.”
  kbq-kbq: Tamagra miko zantamigura tamagesa ontahiho, Isipi moparetira knare'za erigahaze.
  nhe-BL: Ma ax mocuesoca ica tlen ama quipiyaj. Nochi tlen cuali tlen onca ipan ni
    tlali Egipto teipa elis iniaxca.
  bus-bus: Aↄ̃ton laasuu lɛ́ pↄ́ kɛ̀ aↄ̃é tó gweenↄaro, zaakɛ Igipiti gu maaa é gↄ̃
    ń pↄ́ ũmɛ.
  gub-BL: Upuner uma'e paw hezar haw rehe a'e pe wà nehe, ta'e amono putar ma'e Ezit
    ywy rehe har ko ywy rehe har ikatu wera'u ma'e wanupe xe wahem mehe ihe nehe xe,
    i'i tuwihawete Zuze pe.
  eng-DRA: 'And leave nothing of your household stuff: for all the riches of Egypt
    shall be yours.'
  knf-knf: Jakan na baka bawut kado katen iko yi badukuŋ, ţiki iko innuurnaaniiŋ ţi
    Ejiptu iwo yi baka. »
