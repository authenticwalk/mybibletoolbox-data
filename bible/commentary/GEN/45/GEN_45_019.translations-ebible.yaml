verse: GEN.045.019
translations:
  mal-C: '“നീ അവരോടു വീണ്ടും പറയേണ്ടത്: ‘നിങ്ങളുടെ കുഞ്ഞുങ്ങൾക്കും നിങ്ങളുടെ ഭാര്യമാർക്കുംവേണ്ടി
    ഈജിപ്റ്റിൽനിന്ന് ഏതാനും വാഹനങ്ങൾ കൊണ്ടുപോകുകയും പിതാവിനെ കൂട്ടിക്കൊണ്ടുപോരുകയും
    വേണം.'
  deu-TKW: 'Du aber gebiete ihnen: Thut also! Nehmt euch aus Ägypten Wagen mit für
    eure kleinen Kinder und eure Weiber und laßt euren Vater aufsteigen und kommt
    her.'
  lin-lin: 'Okoyebisa bango lisusu : « Bozwa ndambo ya bashario ya Ejipito mpo na
    bana mpe basi na bino ; bongo bozwa tata na bino mpe bozonga awa.'
  cbr-NT: '''Imainun kamina kati ''ain, Egipto me ënua, ka carretakama buánti ''ikën,
    anúan aín xanu ''imainun atun bëchikëkama, ''imainun anun min paparibi bëti. Atux
    ka uti ''ikën,'
  eng-LSV: 'Indeed, you have been commanded: this you do, take for yourselves out
    of the land of Egypt, wagons for your infants, and for your wives, and you have
    brought your father, and come;'
  bmu-bmu: '“Mewöyök kewö jim kutum eŋginöŋga akŋe: ‘Ijipt kiaŋgöreŋök mönö hosgö
    kareŋi tosatŋi memba anda anöm-moröurupŋini miaŋgöreŋ al eŋgiba iwiŋini waŋgita
    mohotŋe ki kame.'
  eng-GNV: And I commaund thee, Thus doe ye, take you charets out of the lande of
    Egypt for your children, and for your wiues, and bring your father and come.
  eng-WEBSTER: Now thou art commanded, this do ye; take for yourselves wagons from
    the land of Egypt for your little ones, and for your wives, and bring your father,
    and come.
  nhw-BL: Xiquinilhui ma quihuicaca cuacarros tlen tlali Egipto para ma quinhualicaca
    ininsihuajhua ihuaya ininconehua huan amotata.
  swh-ONEN: '“Mnaagizwa pia kuwaambia, ‘Fanyeni hivi: Chukueni magari ya kukokotwa
    kutoka Misri, kwa ajili ya watoto wenu na wake zenu, mkamchukue baba yenu mje.'
  bba-bba: A mɑɑ bu sɔ̃ɔwɔ bu Eɡibitin sɑrɛtibɑ suo bu kɑ dɑ bu bɛɛn tundo kɑ ben
    kurɔbu kɑ ben bibu suɑmɑ.
  eng-KJVCPB: Now thou art commanded, this do ye; take you wagons out of the land
    of Egypt for your little ones, and for your wives, and bring your father, and
    come.
  cpy-cpy: Pikanteri eejatzi raanaki shiyakomentotsipaeni ramanteeyaawori tsinanipaeni,
    eentsipaeni eejatzi pipaapate.
  mpx-mpx: “Ge nu baek talimwau elal, ‘Waga momomol enuna nuku aheya Itipita, inoke
    nuku pwatanik lagomiyau avaliyau ge natumiyau wawayau nuku usanil. Yaka tamamiu
    al nuku ahe ge alomiu nuku nem.
  wbp-wbp: Yaninjakungarntiji, yungkalu-jana puluku-kurlangu rarra-kanja-kurlangu-patu
    yungulu-nyanu kanyi. Kajili pina-yanirni Yijipi-kirra, yungulu nyanungurra-parnta
    manu kurdukurdu nyinanjarni yani rarra-kanja-kurlangu-paturla yukayi-kijakuju.
    Nyanungurrakupalangurlangu yungu yanirni ngulangka-yijala.
  luo-luo: Bende asemiyi chik mondo inyisgi niya, “Kawuru geche miywayo gi punde e
    piny Misri mondo udhi uomgo nyithindeu gi mondeu kod wuonu kendo ubi kodgi ka.
  meu-meu: 'Ma ba hamaorodia, baoto “Ini ba kara toma: ina Aigupto tanona ai rerue
    bavabi, ba laohai, natumui bona adavamui ba udadia, ba mailaidia, bona tamamui
    danu.'
  npi-ULB: अब तिमीहरूलाई आज्ञा दिइएको छ । तिमीहरूलाई यसो भन्‍ने आज्ञा पनि दिइएको छ,
    'तिमीहरूका छोराछोरी र तिमीहरूका पत्‍नीहरूका लागि मिश्र देशका गाडाहरू लिएर जाओ
    । तिमीहरूका पितालाई लिएर आओ ।
  yor-yor: “A pàṣẹ fún ọ láti sọ fún wọn pé, ‘Ẹ ṣe èyí. ẹ mú kẹ̀kẹ́ ẹrù láti ilẹ̀
    Ejibiti fún àwọn ọmọ yín àti àwọn aya yín. Kí ẹ sì mú baba yín tọ mí wá.
  emp-NTPO: Idjab̶a bʌ djabarãa jaradua nama Egiptod̶eba carretada edecuad̶amãrẽã
    ãdji warrarã, ãdji wẽrãrã, bãrã zeza sid̶a enenamãrẽã.
  ind-ind: Juga suruhlah mereka membawa sejumlah kereta untuk menjemput ayah kalian,
    kaum perempuan, dan anak-anak kecil.
  pes-OPCB: برای آوردن پدرت و زنان و کودکان، چند ارابه به آنها بده که با خود ببرند.
  ssx-ssx: Kutupa make mo ika꞉ weteke tonu make ika꞉ hosiki wekiwandiki sunu make
    ika꞉ ateke make hatuku epolo peleme mo Idiepina꞉ ma꞉na꞉ma꞉ yola꞉la꞉ pota꞉ alemanu
    mea pena꞉ lae.
  lcm-lcm: Antok iria kapa asi kari dal le ta keve sinsinongan i paspasal le ke e
    Aigipto ani kari keve aina na kari inatus lik. Ki pasal na kian songo na tamaria.
  aer-aer: Urreke alhetyenhenge, wagon areye itnenhe anthaye itne akngetyeke. Nhenge
    itne Egypt-werne apetyalperlenge, anewe-arlke ampe-arlke wagon itnekenhenge anerlte-apetyenhenge
    apurrke-irreme-ketye. Akngeye itnekenhe-arlke wagon-eke antyemele apetyetyeke.
  tgl-ULB: Kayo ngayon ay inuutusan ko kayo 'Gawin ninyo ito, kumuha kayo ng mga karitela
    mula sa lupain ng Ehipto para sa inyong mga anak at mga asawa. Kunin ninyo ang
    inyong ama at pumarito.
  nop-nop: Du adi indiŋ yenimbeŋ yoŋa ganilat. ‘Hidi wapmihi tam doktiŋa Isiphi kaali
    woosidi yehemaaneiŋ u yehemaaneeŋ wooŋ behik nagi buneeŋ.
  kca-kca: 'Нӑӈена ин партԓэм ԓывиԓаԓа йастәты: ‘Щиты вераты: Египет мўв эԓты колесница
    ԓовәӈ ухԓәт ԋаврэмԓән пӑ имиԓән урәӈән ўйаты, ащан ты тўваԓән пӑ нын ты йŏхтаты;'
  cbu-NT: Ashiriya, na zoonlleetsish kamachtangcha; nish Ijiptosh kapaachoom pshiyrshini
    yamaama. Anush pshtayarus, izanllis, ipartamtis, apartamtis washunand yushindamaama,
    átcha, kurakaa tángcha.
  hui-hui: Ai ti pialu Iyibinaga garo ale mini karisi ngaruni ti one waneiginiru biralu
    tini heba mandagi ibule mo yalu pilimu. Ti ababi haru halu íbu dege bilimu.
  wrs-wrs: Yeoa etehumunpevm henga ishundava, hui dumbra karisoa, nomba sapi kevri
    iangav. Dumbrava, wo os iangavra Kenandam, wo nona si hevna aralm ongalm otomotalm
    hom wonambvav Isipram.
  jao-jao: Kulu linyi-naya jalirni-jirrinymanji mili, nyala-kaya wilbarra aluwa nakaringu
    marnajingu Yijiba, liyalungaliyi-ardubirriyu, kulu liyalungaliyi-nhanawawu kulu
    marda nyuwirrunga-biyiyu. Lu-wingkaya aluwa marnajinju.
  mya-mya: သူ​တို့​၏​သား​မ​ယား​များ​ကို​တင်​ဆောင်​လာ​ရန် အ​တွက် အီ​ဂျစ်​ပြည်​မှ​လှည်း​များ​ကို​လည်း​ယူ
    သွား​ကြ​ပါ​စေ။-
  cbi-NTPO: Tsenmin ñuya yala enu Egiptobiren kawalluchi ju'lla' jimu karu jumula
    deka' taji' yala' shinbulanu bain, naa yala' kaillanu bain, naa ñulla' apanu bain
    miya' janudetsu, ka' jinu uudenguide.
  bod-N: ད་ལྟ་བདག་གིས་ཁྱོད་རྣམས་ལ་འདི་ལྟར་བསྒྲུབ་པར་སྐུལ་བར་བྱ༌སྟེ། ཁྱོད་རྣམས་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་ཤིང་རྟ་དེད་དེ་ཀ་ན་ཨན་ཡུལ་དུ་སོང༌ནས།
    རང་ཅག་གི་ཕ༌དང༌། རང་རང་གི་ཆུང་མ་དང་བུ་ཕྲུག་བཅས་གནས་འདིར་ཁྲིད་ཤོག༌ཅིག
  wsk-wsk: '“Ni nunga manaru se iwita betemonko: ana Egypt nanga karis saki nongorak
    namamon ale nunga imet kuriang se nunga nonet te nongorak taimonko.'
  kkl-kkl: 'Palamikti poa pukanga ambatsululamnena: Sikiniap sindi kelabo me ologneap
    yanana sembe phamdi kiliro poroba kereta etbarero poa pukang.'
  sna-sna: '“Iwe unorayirwawo kuti uvaudze kuti, ‘Itai izvi: Torerai vana navakadzi
    venyu dzimwe ngoro dzinobva muIjipiti uye mundotora baba venyu mugodzoka.'
  spa-BLM: 'Ahora se os ordena hacer esto: Tomad carros de la tierra de Egipto para
    vuestros pequeños y para vuestras mujeres, y traed a vuestro padre, y venid.'
  beu-beu: Bot iat mateng senge ini angami kereta aaedeng baning ila, metma iimang,
    bot ijangu-ivaal ang naung vengeeat iat angami hoa.
  cac-cac: Al d'a eb' vin̈ to syic'b'at carreta eb' vin̈ d'a tic, yic vach' syic'cot
    yetb'eyum eb' vin̈ yed' eb' yuninal yed' vin̈ a mam chi'.
  swh-ULB: Basi mmeamriwa, 'Fanyeni hivi, chukueni mikokoteni kutoka Misri kwa ajili
    ya watoto wenu na kwa ajili ya wake zenu. Mchukueni baba yenu na kuja.
  bel-bel: 'Табе ж загадваю сказаць ім: зрабеце гэта; вазьмеце сабе зь зямлі Егіпецкай
    калясьніц дзецям вашым і жонкам вашым, і прывязеце бацьку вашага і прыйдзеце;'
  deu-ELBBK: 'Und du bist beauftragt: Tut dieses: nehmt euch aus dem Land Ägypten
    Wagen für eure Kinder und für eure Frauen, und holt euren Vater und kommt.'
  mbb-OT: Keǥiyi nu sikandan he med-uwit dan te menge kerumata he ebpuun kayi te Ehipto
    he egkeuntuzan te menge esawa zan wey te menge anak dan wey zan mekahalin dini.
    Ne uwita zan dini is amey zan.
  msc-msc: I ye a fɔ i badenmailu yɛ fanan ko alu wa kɛ wala, alu ye wontoro doilu
    ta Misiran yan. Alu wa se alu fa wara, alu ri alu musoilu ni alu denilu ni alu
    fa lasii wontoro woilu kɔndɔ ka na woilu ri yan.
  mal-2015: 'നിനക്കു കല്പന തന്നിരിക്കുന്നു; ഇതാകുന്നു നിങ്ങൾ ചെയ്യേണ്ടതു: നിങ്ങളുടെ
    പൈതങ്ങൾക്കും ഭാര്യമാർക്കും വേണ്ടി മിസ്രയീംദേശത്തു നിന്നു രഥങ്ങൾ കൊണ്ടുപോയി നിങ്ങളുടെ
    അപ്പനെ കയറ്റി കൊണ്ടുവരേണം.'
  tuo-NT: Narẽ aꞌtiro weedutiya. Aꞌto cjase tũrũsepawʉre miadutiya. Tepawʉ meꞌrã na
    nʉmosãnumiarẽ, na põꞌrãrẽ, mʉsã pacʉre miitirãsama.
  gup-gup: Dja mak ngaye Pharaoh wokrayekwon ngudda Joseph, wanjh yibenmarneyimen
    bu kabirrikan wirlbarra kondah Egyptbeh ba kabirrimdahkendan wurdwurd dja ngalbibininjkobeng,
    dja mak nawu kornkumo ngudberre, wanjh birrimray kondah rowk.
  met-met: '“Ngatabinaung xauna ba ubaladi ba, ‘Alibu bila li: Axap wilka Isipkam
    teladi sanga mana garaimdi xaung hainimdi, saing axap tibuim saing ama.'
  gvs-gvs: 'Aiyuwoina kulatuwokōidi kam, “Ame nakae koguinuwe: Dedeoga ma kaena bulumakau
    sibiubiu Itipita goi kokabīdi, e bei monemiyao be natumiyao itoboinedi sisowoya.
    Aiyuwoina tamami kokābi kōme.'
  rmc-rmc: 'Prikazin lenge: ‚Keren kada: Len tumenge o verdana andral o Egipt prekal
    tumare čhave the romňija a anen tumenca pale the le dades.'
  nlg-nlg: Mo ko bosa vanira na lei hoghomu ma kara lavi taitakiro tua iani ge kara
    ludangira mai rana taudira mana rana gari pile kolua tamamiu ghua.
  dgr-DOGNT: '“Eyıts''ǫ dıı hagìahdı, ‘Dıı haahłe: Egypt nèk''e gots''ǫ naxıts''èkeè
    eyıts''ǫ naxıza gıgha tłı̨cho-behchı̨į̀ edexè aahłe. Naxıtà wexàahdè gà jǫ ts''ǫ̀
    aahde.'
  pes-OPV: 'و تو مامور هستی این را بکنید: ارابه‌ها از زمین مصر برای اطفال و زنان خود
    بگیرید، و پدر خود برداشته، بیایید.'
  ron-1924: 'Ай порункэ сэ ле спуй: ‘Аша сэ фачець! Луаци-вэ дин цара Еӂиптулуй каре
    пентру прунчий воштри ши пентру невестеле воастре; адучець пе татэл востру ши
    вениць.'
  ben-OBCV: '“তোমাকে আরও নির্দেশ দেওয়া হল যেন তুমি তাদের বলো, ‘এরকম করো: তোমাদের
    সন্তানদের ও তোমাদের স্ত্রীদের জন্য মিশর থেকে কয়েকটি দুই চাকার গাড়ি নাও, এবং
    তোমাদের বাবাকে নিয়ে চলে এসো।'
  lex-lex: Aghopan wal pia mukot la re, miwra rhi' emkadi, irodia keretni no' Mesir
    re pa rodia hawni-a'nani, ra'ala ammi la hande pa rodi rmai wia handi.
  rgu-rgu: Boe ma mafada si, fo reni memaꞌ kareta hida neme iaꞌ mai, ela fua ro ana
    aanaꞌ ara ma papa ma.
  som-som: Haddaba waa lagu amray, Sidan yeela. Gaadhifardood dalka Masar uga kaxaysta
    dhallaankiinna, iyo dumarkiinna; oo aabbihiin keena, oo kaalaya.
  lat-VUC: 'Præcipe etiam ut tollant plaustra de terra Ægypti, ad subvectionem parvulorum
    suorum ac conjugum: et dicito: Tollite patrem vestrum, et properate quantocius
    venientes.'
  aoi-aoi: Akwa ngarningka nenu-maka nakina Jawijibu-wa warniku-wilyaki-yada wurrakina
    wurrarrkwurrkuwena mukwala marumuruma makangkidikarra mibina na-wilyuwilyakinama
    amurndakijika angerriba iya angerriba makina. Ni-yama nakina, “Angum-arrkirna
    jarrangwa mamurndakakina meyebirra angerriba Keninu-wa, kajungwa ka-lawurradina-manja
    Yijibu-wa wurradidingiyarrngwa akwa wurriyukwayuwa narrkuwena-murriya-langwa kembirra
    karrawurra-jawudeni-yada makina-manja. Akwa wurra-makina kenu-wilyakina ngarningka
    nungwena yangkwurrangwa Yijibu-wa aburruwa,” ni-yama nakina naruma nubungkawa
    Jawijibu-wa.
  eng-ASVBT: 'Now thou art commanded, this do ye: take you wagons out of the land
    of Egypt for your little ones, and for your wives, and bring your father, and
    come.'
  mna-mna: 'Mi king iur sua pizin ta kembei: “Kakam karis pakan ta niam tiam i, mi
    kala ma kakam lutuyom bizin, kusiyom bizin, mi tomoyom ma niomŋan kamar.'
  ita-1885: 'E a te, Giuseppe, è ordinato questo: fate ciò: prendete de'' carri del
    paese di Egitto, per le vostre famiglie, e per le vostre mogli; e levate vostro
    padre, e venitevene.'
  eng-LXXUP: And do thou charge them thus; that they should take for them wagons out
    of the land of Egypt, for your little ones, and for your wives; and take up your
    father, and come.
  eng-ULB: Now you are commanded, 'Do this, take carts out of the land of Egypt for
    your children and for your wives. Get your father and come.
  spa-VBL: '“Diles que hagan esto también: ‘Tomen algunos carros de Egipto para sus
    hijos y sus esposas. Tráiganlos a ellos y a su padre aquí.'
  fra-_FOB: 'Or tu reçois l''ordre de leur dire: Faites ceci; prenez pour vous, du
    pays d''Égypte, des chariots pour vos petits enfants et pour vos femmes, et vous
    amènerez votre père, et vous viendrez.'
  mal-mal: 'നിനക്ക് കല്പന തന്നിരിക്കുന്നു; ‘ഇതാകുന്നു നിങ്ങൾ ചെയ്യേണ്ടത്: നിങ്ങളുടെ
    പൈതങ്ങൾക്കും ഭാര്യമാർക്കും വേണ്ടി ഈജിപ്റ്റുദേശത്തുനിന്ന് രഥങ്ങൾ കൊണ്ടുപോയി നിങ്ങളുടെ
    അപ്പനെ കയറ്റി കൊണ്ടുവരേണം.'
  urd-GVR: Unheṅ yih hidāyat bhī de ki apne bāl-bachchoṅ ke lie Misr se gāṛiyāṅ le
    jāo aur apne bāp ko bhī biṭhā kar yahāṅ le āo.
  suz-BL: इन कली अरेशो एकोन बाक्‍ब। इन आइक्‍च आल नु इन मीश आन कली ङोइक्‍चा कली इजीप्‍त
    रागी रे बग्‍गीपुकी लतीन। इन आफ चाक्‍कीन।
  ita-1927: 'Tu hai l’ordine di dir loro: Fate questo: Prendete nel paese di Egitto
    de’ carri per i vostri piccini e per le vostre mogli; conducete vostro padre,
    e venite.'
  ckb-ckb: '«هەروەها فەرمانت پێکراوە کە پێیان بڵێی، ”ئەمە بکەن: لە خاکی میسرەوە عەرەبانە
    ببەن بۆ ژن و منداڵەکانتان، باوکیشتان سەربخەن و وەرن.'
  eng-BBE: 'And say to them, This you are to do: take carts from the land of Egypt
    for your little ones and for your wives, and get your father and come back.'
  crx-NTPO: '''Et whuz un''a khuni mba ''ulya, ''et dineh, ‘Njan Egypt yun k''ut mbene
    ''ulgoo-i ts''iyawh ilhchoot. Nohuzkehyaz ''ink''ez noh''atke cha ''ink''ez nohbá
    cha ''ink''ez whusahdilh.'
  kan-OKCV: '“ಇದನ್ನು ಸಹ ನಿನ್ನ ಸಹೋದರರು ಹೇಳುವಂತೆ ನಿನಗೆ ಅಪ್ಪಣೆಯಾಗಿದೆ: ‘ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ
