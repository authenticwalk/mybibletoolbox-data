  deu-1951: 'Und du, ordne solches an: Tut also: Nehmt euch Wagen mit aus Ägyptenland
    für eure Kinder und Weiber und führet euren Vater und kommt;'
  eng-JPS: 'Now thou art commanded, this do ye: take you wagons out of the land of
    Egypt for your little ones, and for your wives, and bring your father, and come.'
  ubr-ubr: Osi yawures motob an wa gugudis Egypt emon sinabo awawas nanatu auris a
    tamas mat sin boai sin matabir sinnat.
  srp-1865: 'A ti im zapovjedi: ovako uèinite: uzmite sa sobom iz zemlje Misirske
    kola za djecu svoju i za žene svoje, i povezite oca svojega i doðite ovamo;'
  lug-lug: “Era balagire batwale amagaali okuva mu nsi y’e Misiri olw’abaana baabwe
    abato ne bakyala bammwe, mujje ne kitammwe.
  heb-heb: ואתה צויתה זאת עשו קחו לכם מארץ מצרים עגלות לטפכם ולנשיכם ונשאתם את אביכם
    ובאתם׃
  ben-IRV: এখন তোমার প্রতি আমার আদেশ এই, তোমরা এই কাজ কর, তোমরা নিজের নিজের ছেলে মেয়েদের
    ও স্ত্রীদের জন্য মিশর দেশ থেকে মালবাহী গাড়ি নিয়ে গিয়ে তাদেরকে ও নিজেদের বাবাকে
    নিয়ে এস;
  pan-pan: 'ਹੁਣ ਤੈਨੂੰ ਇਹ ਆਗਿਆ ਹੈ: ਤੁਸੀਂ ਇਹ ਕਰੋ ਕਿ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਗੱਡੇ ਲੈ ਜਾਓ ਅਤੇ ਆਪਣੇ
    ਬਾਲ ਬੱਚੇ ਅਤੇ ਆਪਣੀਆਂ ਪਤਨੀਆਂ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਲੈ ਆਓ।'
  tkr-tkr: 'Sayid manbışik''le eyhe: «İnəxüd he''e: dekkısıniy vuşde xhunaşşeeşisın,
    uşaxaaşisın daşk''abı Misirğançe alyaat''u, gırgınbı inyaqa qudoora.'
  mwp-mwp: Midh setha kay dhuray sigangaral a kusumoene ipipa, kazipa, a thathipa
    thanamun ngapa moeypa.
  mya-JVB: အမိန့် တော်ရှိသည်ဖြစ်၍ ဤသို့ ပြု ကြလော့။ သင် တို့မိန်းမ များ၊ သူငယ် များဘို့
    ၊ အဲဂုတ္တု ပြည် ထဲ က လှည်း တို့ကို ယူ ပြီးလျှင် အဘ ကိုဆောင် ၍ လာ ခဲ့ကြလော့။
  tte-O: Tabe besiele kuwalo dudulai kolili, ‘Bwaite kwapaisowai, waga niuniuli tupwali
    Itipita koina kwaniulili natumiyao, wainemiyao yo tamamiu kwataulili na kwalaoma.
  tbg-tbg: 'Minti tivakera qaiqaa maa uvaravata vika tiva nimiane: Ne maihai ohinavuvata
    ohi vekanavuvata vare vuru kaimanta ni vainti nahentivata ni qovavata viraqi vaarinte
    vaiha ho aniate.'
  hmo-hmo: Oi hamaoroa lou idia dekenai, oi gwau, ‘Inai bamona do umui karaia. Inai
    Aigupito tano ena treila, taunimanima idia guia gaudia, do umui abidia lao. Vadaeni
    umui emui natuna, bona umui emui adavana do umui udaia, umui mailaia, bona umui
    emui tamana danu.
  ata-ata: Navikalaneꞌi mo inoꞌu karisi seꞌi ne Aixiputo ꞌo kalumo sou iteloneꞌi ta
    ꞌiliꞌiliꞌa iloꞌa ta semasemaiꞌa mo maminge ngongiꞌa mo inoꞌa ineꞌeneꞌi ꞌo.
  nfa-nfa: Aa hia rèti mema dènge kareta pèri-pèri nèti neꞌe, ho sèna ka hua ana iiki-ana
    iiki dènge ama mu.
  urd-urd: तुझे हुक्म मिल गया है, कि उनसे कहे, 'तुम यह करो कि अपने बाल बच्चों और अपनी
    बीवियों के लिए मुल्क — ए — मिस्र से अपने साथ गाड़ियाँ ले जाओ, और अपने बाप को भी
    साथ लेकर चले आओ।
  rus-SYN: 'Тебе же повелеваю сказать им: сделайте сие: возьмите себе из земли Египетской
    колесниц для детей ваших и для жен ваших и привезите отца вашего и придите;'
  cbt-NTPO: Sa'ina', hui'nina', pa'pina', inapita quëmacaiso marë', camaiquë toronano'sa
    isëran quëpa'ina'. Sha'huitëquë a'naroáchin huë'ina'.
  bqc-SIM: Onɛ́ lↄ aa Egipi zugoↄ sɛ an nɛ́fɛ̃nɛnaↄ ń ń nↄɛↄ yã́i, aai ń mae sɛ
    suaànↄ.
  tcz-CHONGTHU: Hichun Pharaoh in Joseph koma asei in, “Na sopiho chu seipeh tan amahon
    kangtalai chu kipuiyu hen lang chapang ho le a jiteho'u chule napa'u chu ka henga
    hinpui jun.
  mar-mar: तुला माझी आज्ञा आहे, तू त्यांना सांग की, ‘असे करा, तुमच्या स्त्रिया व तुमची
    मुले या सर्वांकरिता मिसर देशातून गाड्या घेऊन जा. तुमच्या वडिलांना घेऊन या.
  tcs-tcs: '‘Yu spik dem bala diskain, “Meke diswan: teke ol big oskariz prom ya Izipt,
    go lo yupla po kare yupla smolwan ane yupla oman, ane teke papa blo yupla kam
    ya.'
  qub-qub: Paycunata niy cay Egipto nasyunpita carrëtacunata apananpaj. Nircur chaywan
    cargacurcur apamuchun wamrancunatawan warmincunata. Chayno papäniquitapis pushamuchun.
  bqp-bqp: Ǹ ońnɛ dↄ ò Misila zùgonↄ sɛ́ ń nɛ́ fítinↄ kũ ń nↄgbɛ̃nↄ yãi, ò ń de
    sɛ́ ò su kãao.
  hat-hat: Ou menm poutèt pa ou, w'a di yo sa pou yo fè. Y'a pran kèk cha nan peyi
    Lejip la pou timoun yo ak madanm yo. Y'a mennen papa yo vini.
  eng-BSB: 'You are also directed to tell them: ‘Take wagons from the land of Egypt
    for your young children and your wives, and bring your father and come back.'
  tod-tod: 'Ɗa devei nii ve ti ya, è ɠɛ ti ma: ‹À wotoloiti seɠe Ezipete yooi zu,
    wo-lointi bɛ ta wo-anzaiti. Wa wo-ɠɛɛ ɓalaa seɠe, wo ʋa.'
  eng-WEBPB: 'Now you are commanded to do this: Take wagons out of the land of Egypt
    for your little ones, and for your wives, and bring your father, and come.'
  kbq-kbq: Menina nagra huneramantoe, karisia Isipiti erita vuta osi mofavre tamine,
    a'ne tamine, nermafanena ome avreta eho.
  nhe-BL: Xiquinilhui ma quihuicaca cuacarros tlen tlali Egipto para ma quinhualicaca
    ininsihuajhua ihuaya ininconehua huan imotata.
  bus-bus: Ǹ ońnɛ dↄ aↄ̃ Igipiti zùgoronↄ sɛ́ ń nɛ́ fétenↄ kↄ̃n ń nↄgbɛ̃nↄ yãnzi,
    aↄ̃ ń de sɛ́ wà suo.
  gub-BL: — Emono ywyramawa wanupe nehe. Nezewe mehe upuner wemireko wanerur haw rehe
    wà nehe. Upuner wa'yr wazyr wanerur haw rehe wà nehe no. Upuner u herur haw rehe
    ywyramawa pupe wà nehe no, i'i izupe.
  eng-DRA: 'Give orders also that they take wagons out of the land of Egypt, for the
    carriage of their children and their wives: and say: Take up your father, and
    make haste to come with all speed:'
  knf-knf: Kaki iji na baka bajej ŋkaaru ŋi ŋmpëlënŧ ŋakpuluŋ baţijna şaaş, bapoţ
    bampoţi na baaţ.
