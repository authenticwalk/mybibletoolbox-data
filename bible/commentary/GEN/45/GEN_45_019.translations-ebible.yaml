    bring your father with them.
  yon-yon: Eb kuu kwamune yi yaa yedmende, kekamunime, kwame kuyaombed dibiriwed benmini
    yeman yumboniib aningko waigon kuyiib waigon yi hosiib kuu Idyip aombed benbangkandebko,
