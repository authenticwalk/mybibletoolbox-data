    ana anu, akazi anu pamodzi ndi abambo ako ndi kubwera nawo kuno.
  hrv-hrv: 'A naredi i ovo: ''Ovako učinite: Iz zemlje egipatske potjerajte kola za
    svoju djecu i svoje žene, uzmite oca i dođite.'
  mps-mps: Nago augwalibolo te Isipde te karis meba dali selama, te augwaligo augwa
    we wai puluba dali sela asomainu te po wao. Te augwaligo augwa aya me eba odasa
    asao po wao.
  llg-llg: Boe ma mafada sala, fo ala leni memak nggili hida neme ia mai, fo dei fo
    ala fua lala kakana kadiꞌi kala ma ama nala.
  tpi-tpi: Yu mas tokim ol tu long kisim ol karis bilong Isip i go wantaim ol bilong
    bringim ol meri na pikinini bilong ol i kam. Na tokim ol long kisim papa bilong
    ol tu i kam wantaim ol.
  dan-1931: 'Byd dem at gøre således: Tag eder Vogne i Ægypten til eders Børn og Kvinder,
    sæt eders Fader op og kom hid;'
  vie-OVCB: Ngươi hãy lấy xe ngựa Ai Cập để cho họ đem về chở vợ con và rước cha ngươi
    đến đây.
  lbk-lbk: Ifilinmo akhes ay mo somaa cha et omitakin cha isnan kalison ay malpo isna
    ay enlokhanan nan ongang-a, nan asaswacha ya si amayo ay ifowegcha isna.
  guj-2017: હવે હું તને તારા ભાઈઓને આ પ્રમાણે કહેવાની આજ્ઞા આપું છું, ‘આ પ્રમાણે કરો.
    તમારાં બાળકોને માટે તથા તમારી પત્નીઓને માટે મિસર દેશમાંથી ગાડાં લઈ જાઓ અને તેમાં
    બેસાડીને તમારા પિતા સહિત બધાને અહીં લઈ આવો.
  byr-byr: '@see-verse:GEN.045.018'
  awx-awx: “Yänike unetäkänu using tahaningge yäniyo. ‘Engangsä, mängätsä, nansä yang
    päkapningge, kalbimä bulämbamu Isip nanätäne gwenduyi päke kunong.
  pon-2006A: Komw pil patohwanohng irail en wahla werennansapw akan sang Isip pwe
    arail pwoud kan oh neirail seri kan oh ar pahpao en kak dake kodohng Isip.
  por-BRBSL: 'Agora você está ordenado a fazer isso: Tire as carroças da terra do
    Egito para seus pequenos, e para suas esposas, e traga seu pai, e venha.'
  aly-aly: Egypt-areny pakey-rnem akngeynenherr-arey ampernem-then anew arrekingkerrenh-rnem-then
    inerl-alpetyek. Artwamp ikwerenh-rnem-kenh-then akngetyetyek apmer ikwer-warl.
  cth-cth: Kâ na poe, hettelah dei pouh. Na canaw hoi na canunaw hane hoi na yunaw
    hanelah Izip ram hoi lengnaw sin awh nateh, na pa hah thokhai awh.
  twi-twi: “Ka kyerɛ wɔn se, ‘Momfa nteaseɛnam mfi Misraim ha nkɔfa mo yerenom ne
    mo mma. Momfa mo agya nso nka ho mmra.
  hlt-hlt: Te phoeiah namah loh uen lamtah saii. Na ca rhoek ham khaw, na yuu rhoek
    ham khaw, na pa te khaw lo uh. Te phoeiah na bal uh vaengkah ham leng te Egypt
    kho lamloh namah neh puei uh.
  tbz-SIM: Á bɛ̀ nɑ̀kɛ́ kɛ̀ bɛ̀ɛ túótɛ́ sinɑɑsɛ̃ĩ́ kɛ́tɔnɛ̀ní bɛ pobɛ̀ nɛ̀ bɛ bí nɛ̀
    bɛ cicɛ.
  msy-2020: Egh nɨ uaghan me mɨkɨmtɨ, me Isipɨn kantrin karisbara inigh mangɨgh uan
    amuiroghboriba inigh izam. Egh nɨ me mɨkemeghtɨ, me uan afeziam inightɨ a uaghan
    me ko izɨ.
  txq-txq: Boe ma mafada sara, fo ara reni memak kareta hida numa ia neu, fo ara fua
    kakana anar ma o amam.
  aaz-aaz: Amreun sin he sin neik nanin akreet bikaseꞌ fauk naꞌko ia, he sin nasaeb
    riꞌaan ein, ma ho amaꞌ.
  azb-azb: 'Sənə isə əmr olunur ki, onlara söyləyəsən: “Belə edin: arvad-uşağınız
    üçün Misir ölkəsində özünüzə arabalar götürün və atanızı gətirib gəlin”.'
  eng-DBY: 'And thou art commanded — this do: take waggons out of the land of Egypt
    for your little ones and for your wives, and take up your father, and come.'
  hin-2017: और तुझे आज्ञा मिली है, ‘तुम एक काम करो कि मिस्र देश से अपने बाल-बच्चों
    और स्त्रियों के लिये गाड़ियाँ ले जाओ, और अपने पिता को ले आओ। (प्रेरि. 7:14)
  wol-KYG: 'Firawna dellu ne Yuusufa: «Am nga ndigal itam ci wax leen ne leen: “Ni
    ngeen koy defe nii la: dangeen di jële ay watiir ci réew mi, dem yeb ci seeni
    doom ak seeni soxna, te ànd ak seen baay, ngeen ñëw.'
  swp-swp: Abo au lauhesomdi, ‘Ina doha au lauwatai. Aigupito eanuana ena carts au
    abidi au laedi, nanatumiuyao gagiridi eo monemiuyao enadi, abo tamamiu au woeaiyama
    eo au laoma.
  bjr-bjr: Faraoofa kafaa Yooseefaana qimaminau. Anee qinee ufa qunnana qimanniminaqa
    Isipa maqusaindaraa qoosa rarisee mari karausa faqa daraiwaa faqa mara maree ooru
    fuaqa. Minakina nári ninaaqmaaka faqa nári faiqi aanaaqiuqa faqa nári nikoona
    faqa mara quqasai ooqu marifiqa qumuaqa.
  eng-YLT: '''Yea, thou — thou hast been commanded: this do ye, take for yourselves
    out of the land of Egypt, waggons for your infants, and for your wives, and ye
    have brought your father, and come;'
  kne-kne: Ibagam abe en daida ta man-itakin das kalisa ay napos na ta say panloganan
    di as-awa da ya din anak da ta mo domateng das di, asi da ayagan da ama yo ta
    omali da am-in isna.
  heg-NTPO: Tek oen kon, le kil kereta deeh meman deng ias, halin taung in sakeng
    tana-anang blutu kas, nol ku amam ma.
  ptu-ptu: Anna lako ingganna solasubummu, beenni sanaka-naka bendi anna napakei dio
    mai umbaba bainena sola änä'na anna ambemu.
  bzd-NTPO: 'Ñies ichö́ ie''pa a̱: ‘karreta tsú̱mi tai̱ë a'' alakölpa ena a'' ala''r
    ena a'' yë́ e''pa ko̱s tso̱bitu̱.'
  kwf-kwf: Ma Ꞌoko saea nama logo fuada neꞋe kira ke ngalia nama ti kati Ꞌi neꞋe Ejipt,
    fuana ngalilana maꞋi Ꞌafe kira ki, faꞋinia ngela tiꞋitiꞋi ki. Ma kira ka ngali
    nama maꞋi maꞋa kamu logo.
  eng-WYC-2017: Command thou also, that they take wains of the land of Egypt to the
    carriage of their little children, and wives, and say thou, Take ye your father,
    and haste ye in coming soon,
  eng-WMBB: 'Now you are commanded to do this: Take wagons out of the land of Egypt
    for your little ones, and for your wives, and bring your father, and come.'
  spp-spp: Maa jwo Yusufu á sahaŋki «Yi jwo ma sìɲɛɛbil'á na mii à jwo pi shɔnyi wòtorobii
    pìi lwɔ́ naha Misira e, pi i sà pi pyìibii ná pi cyeebii ná pi tuŋi lwɔ́, pi a
    ma.
  aey-aey: Je ha maadaga, ‘Karis leih ene Isipdec cedimeig nui ono age aidagailca
    agena mel simca tacadi ahoiga. Age memegaha ehudi ahoiga.
  urd-GVH: उन्हें यह हिदायत भी दे कि अपने बाल-बच्चों के लिए मिसर से गाड़ियाँ ले जाओ
    और अपने बाप को भी बिठाकर यहाँ ले आओ।
  rug-rug: Mamu tozini tugo, pude vagi kaiqa totopili susuraṉana pa popoa Izipi, pude
    suraṉi sari na dia barikaleqe na koburu, meke pude turaṉia tugo sa tamadia na
    gua.
  gaz-gaz: '“Akkasumas akkana jedhii isaanitti himi; ‘Waan kana godhaa: Ijoollee keessaniifis,
    niitota keessaniifis biyya Gibxiitii gaariiwwan fudhadhaa; abbaa keessanis fidaatii
    kottaa.'
  fra-LSG: 'Tu as ordre de leur dire: Faites ceci. Prenez dans le pays d’Égypte des
    chars pour vos enfants et pour vos femmes; amenez votre père, et venez.'
  gnn-gnn: “Gatjuy weka'‐wikaŋa nhokalaŋuwa wäwa'mirriŋuwanydja walalambala ŋula nhä
    malanha mundhurrnha, walala yurru gäma bäpa'mirriŋuwu nhokalaŋuwu; ŋayi marrtjina
    yurru lilina dhipalana, ga dhiyalana nhina Yetjipnha.” Bitjarra ŋayi buŋgawayunydja
    ḻakaraŋala Djotjipku.
  yal-yal: N bata i yamari, a fala i tadane xa, i naxa, ‘Ɛ wontorone tongo Misiran
    bɔxɔni, ɛ diine nun ɛ ɲaxanle xa. Ɛ ɛ baba fan nate, ɛ birin yi fa.
  gum-gum: 'Katø ñibe nømune treeg karunrrig cha: “Yu Egipto pirau carretillas nørreelø
    weytøga sruilan srua ambingaru cha, nømui sralan køben, ureemeran køben ñui møskawan
    køben pera amrrumig.'
  iou-iou: Ferotä ude yäŋpäŋ ŋode yäkgän täŋkuk; Ŋode yäwet yäk. In webejiye nanakjiyeta
    nadäŋpäŋ Isip komeken nanik karis tomtä wädäwani ätu kaŋ yäpmäŋ kut. Täŋkaŋ nanjin
    bok kaŋ imagurut! yäk.
  haw-1868: Ua kauohaia oe, e hana hoi i keia, E lawe i mau kaa no oukou, mai ka aina
    o Aigupita aku, no ka oukou kamalii a no ka oukou wahine, a e kii i ko oukou makuakane,
    a e hele mai.
  arb-NAV: وَقَدْ صَدَرَ أَمْرٌ إِلَيْكَ أَنْ يَأْخُذُوا لَهُمْ عَرَبَاتٍ مِنْ أَرْضِ
    مِصْرَ لِيَنْقُلُوا عَلَيْهَا أَوْلادَهُمْ وَزَوْجَاتِهِمْ وَأَبَاهُمْ وَيَحْضُرُوا
    إِلَى هُنَا.
  adz-adz: Wani da ribarangan nampruꞌ i uda karis fain mingꞌa Idzip ani nafan i uda
    narun rusan da finin rusan da ramanggam naba ani.
  ewe-ewe: Gblɔ na nɔviwòwo be woatsɔ tasiaɖamwo tso Egipte be woakɔ wo srɔ̃wo kple
    ɖeviwo, eye woakplɔ wo fofo va afi sia.
  eng-LEE: And thou art commanded, This do ye, take unto yourselves out of the land
    of Egypt wagons for your little ones, and for your wives, and take up your father,
    and come.
  gvn-gvn: '@see-verse:GEN.045.018'
  nna-nna: Wurrala jinaku mamajirrangunga kangkulupiyi wagon-arrangu maninyaku pipirrangupa
    partanykarrangupa japartumurniny nyuntumilipa. Milpulupiyi nyarnikurnu wiyirr.
  asm-FB: 'এতিয়া তোমাক মই আদেশ দিছো, ‘তুমি তোমাৰ ভাই-ককাইসকলক ক’বা: ‘তোমালোকৰ ল’ৰা-ছোৱালী,
    ভার্য্যাসকলৰ কাৰণে মিচৰ দেশৰ পৰা কিছুমান পশুৱে টনা গাড়ী লৈ যোৱা আৰু তোমালোকৰ
    পিতৃক লৈ ঘূৰি আহাঁ।'
  sus-A: عِ شَ عَ قَلَ عِ تَارَيٍ بّ، ‹وٌ شَ مِسِرَ فِسٍيٍ شَنِن، وٌ شَ وٌ بَبَ، وٌ
    شَ دِيٍ، نُن وٌ شَ فِنّيٍ بَكِ عٍ كُي، وٌ شَ قَ عٍ رَ.
  fra-SBL: 'Voici ce qu''il vous est ordonné de faire : Prenez des chariots du pays
    d''Égypte pour vos petits enfants et pour vos femmes, faites venir votre père,
    et venez.'
  hbo-hbo: וְאַתָּ֥ה צֻוֵּ֖יתָה זֹ֣את עֲשׂ֑וּ קְחוּ־לָכֶם֩ מֵאֶ֨רֶץ מִצְרַ֜יִם עֲגָלֹ֗ות
    לְטַפְּכֶם֙ וְלִנְשֵׁיכֶ֔ם וּנְשָׂאתֶ֥ם אֶת־אֲבִיכֶ֖ם וּבָאתֶֽם׃
  shp-NTPO: Jainxon jato yoiwe, nato Egiptonkonia kabáyonin niniai carroboribi botankanon.
    Jatianra jan napóanan, jaton bakeboyabi jaton awinbo, itan ja min paparibi jan
    naneanan ishtontani bekanti iki.
  eng-WYCLIFFE: Comaunde thou also, that thei take waynes of the lond of Egipt to
    the cariage of her litle children, and wyues, and seie thou, `Take ye youre fadir,
    and haste ye comynge soone,
  piu-2006: '@see-verse:GEN.045.018'
  pjt-pjt: Munu tjananya wakina tjuṯa uwa kaya ma-katira kuri tjuṯa munu tjitji tjuṯa
    munu mama kuḻu mantjiṟa ngalya-kati pakungka-tawara.
  cwe-cwe: Iviya walongele kulawa Misili, wasole mituka ibululigwa kuwagalila wana
    wawo wadodo na wake zawo na iviya sekewaswele kumgala tati yawo.
  bgs-bgs: Bággé nu pagsik kandan tô mga kareton tikud dini ébô duwán sakayan katô
    mga sawa dan asta mga gabatà dan. Kailangan piddán dan tô ámmà yu.
  kik-kik: '“Ningĩ nĩwathĩrĩrio ũmeere atĩrĩ: ‘Ĩkai ũũ: Oyai makaari mamwe kuuma gũkũ
    Misiri nĩ ũndũ wa ciana na atumia anyu, mũgĩĩre ithe wanyu mũũke.'
  ksr-ksr: '“Kaaŋagadeeŋ kokaeŋ jeŋ kotoŋ oŋona ambu: ‘Iijipt kokanoŋga mono hooswaa
    kareya kareya tosia meŋ kema embameraurugia iikanoŋ oŋooma maŋgia wama motooŋ
    koi kawu.'
  fra-NCL: 'Tu es autorisé à leur dire : Faites ceci : prenez dans le pays d’Égypte
    des chariots pour vos enfants et pour vos femmes ; amenez votre père et venez.'
  cek-AK: Nangmah doeh nihcae khaeah hae tiah sak hanah thui paeh, a caanawk hoi a
    zunawk to lak hanah Izip prae thung ih hrang leeng to la nasoe loe, nam pa to
    angzo o haih nasoe.
  xla-xla: Amasiyama yia꞉ tamalemama na꞉ aliya koa opi elemtamellepo, yia꞉tapo ma
    ilame pumulumama yia꞉ wola꞉ mate yia꞉ yimlala mate epo yia꞉ a mate elempumulluweye.
    Epele dulu dla yia꞉ pumulumama yia꞉ alisisi medla pomeleme pumullupo. Adipalati,
    yia꞉ta hema pumullati na꞉tapo yia꞉ watle ta꞉la ka꞉dle mate epo alisisi ka꞉ka꞉dle
    mate halopiliwepo,” diyo.
  cuk-cuk: '”Deginbali, José, be-gwenadganga be igar-ukbalo: ‘We-Egiptoʼgi urmar-napagined-ibmar-seed
    sedmarye, adi, be-omegan, be-mimmigan, degi, bemar-bab sedagegarye. Be-gwenadgan-Canaánʼgi-bukwadga
    be sogmaloye: Be dagmarye.'
  uig-CYR: 'Саңа болған әмрим шуки, сән уларға: «Балилириңлар вә аяллириңларни елиш
    үчүн Мисир зиминидин һарвуларни елип бериңлар. Шуниңдәк атаңларниму бу йәргә йәткүзүп
    келиңлар.'
  tel-2017: మీకు ఆజ్ఞ ఇస్తున్నాను, ఇలా చేయండి. మీ పిల్లల కోసం, మీ భార్యల కోసం ఐగుప్తులో
    నుండి బండ్లను తీసుకుపోయి మీ తండ్రిని వెంటబెట్టుకుని రండి.
  hat-BSA: '“Koulye a mwen pase lòd: ‘Fè sa: pran cha ki sòti an Égypte yo pou pitit
    nou yo ak madanm nou yo, e mennen papa nou vini.'
  kos-kos: Fahk pac nu selos elos in us kutu wagon liki acn Egypt in tuh wanma mutan
    kialos, tulik srisrik natulos, ac use pac papa tumalos.
  hbo-WLC: וְאַתָּ֥ה צֻוֵּ֖יתָה זֹ֣את עֲשׂ֑וּ קְחוּ־לָכֶם֩ מֵאֶ֨רֶץ מִצְרַ֜יִם עֲגָל֗וֹת
    לְטַפְּכֶם֙ וְלִנְשֵׁיכֶ֔ם וּנְשָׂאתֶ֥ם אֶת־אֲבִיכֶ֖ם וּבָאתֶֽם׃
  ibo-ibo: “Gwakwa ụmụnne gị okwu sị ha, ‘Sitenụ nʼala Ijipt were ụgbọala, nke unu
    ga-eji budata ndị nwunye unu na ụmụntakịrị unu. Dutekwanụ nna unu.
  ory-ory: ଏବେ ଆମ୍ଭର ଆଜ୍ଞାନୁସାରେ ‘ଏହି କର୍ମ କର, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ବାଳକମାନଙ୍କ ଓ ଭାର୍ଯ୍ୟାମାନଙ୍କ
    ପାଇଁ ମିସର ଦେଶରୁ ଶଗଡ଼ ନେଇଯାଅ, ପୁଣି, ଆପଣାମାନଙ୍କ ପିତାଙ୍କୁ ନେଇଆସ।
  wmt-wmt: '@see-verse:GEN.045.018'
  chk-chk: Kopwe pwal üreniir pwe repwe uwala woken seni ei fanü Isip, pwe wän nöür
    semirit me pwülüer. Repwe pwal uwato semer we o feito meinisin.
  ssd-ssd: Ne nane saniŋga le Isip tuku karis afu naŋgine pino kutu kilmba yalmbim
    tuku turmba kilmba kuwaig sulumba mam naŋgine tumba te prowaig.
  rop-rop: En yu dalim yu braja olabat, ai garra gibit olabat sambala wegan blanga
    bringimbek olabat waif en biginini olabat en det dedi blanga yumob.
  ukr-1871: Ти ж повели їм узяти колесницї з Египецької землї про дїтей ваших, і жен
    ваших, і взявши батька вашого прибувайте;
  eng-AOI: The king also told Joseph to let his brothers take some big wagons. He
