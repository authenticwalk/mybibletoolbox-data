verse: GEN.045.012
translations:
  mal-C: “നിങ്ങളോടു സംസാരിക്കുന്നതു വാസ്തവത്തിൽ ഞാൻതന്നെ എന്നു നിങ്ങളും എന്റെ സഹോദരനായ
    ബെന്യാമീനും നേരിട്ടു കാണുന്നല്ലോ!
  deu-TKW: Ihr seht es ja mit leiblichen Augen, und mein Bruder Benjamin sieht es
    mit leiblichen Augen, daß ich in eigner Person zu euch rede.
  lin-lin: Bino moko bozali komona ! Ndeko na ngai, Benjame, akoki mpe komona yango,
    ete ezali ngai moto nazali koloba na bino.
  cbr-NT: '''Ën xukë́n Benjamín ''imainun mitsúnbi kamina ''ëx ësai kia kuakan.'
  eng-LSV: And behold, your eyes are seeing, and the eyes of my brother Benjamin,
    that [it is] my mouth which is speaking to you;
  bmu-bmu: “Ni nanak ölŋa ki kinda eŋgöra keu jizali, mi ölöp nanŋini jeŋinan nek
    kutuze aka muni Benjaminöŋ mewöyök ni nek kutuza.
  eng-GNV: And behold, your eyes doe see, and the eyes of my brother Beniamin, that
    my mouth speaketh to you.
  eng-WEBSTER: And behold, your eyes see, and the eyes of my brother Benjamin, that
    it is my mouth that speaketh to you.
  nhw-BL: 'Teipa José quiijto: ―Xiquitaca amojuanti huan Benjamín para nelía na niJosé.'
  swh-ONEN: “Mnaweza kujionea wenyewe, hata ndugu yangu Benyamini, kwamba hakika ni
    mimi ninayezungumza nanyi.
  bba-bba: Bɛɛ kpuro kɑ wunɛn tii Bɛnyɑmɛɛ, i wɑ kɑ nɔni mɑ nɛnɑ Yosɛfu, nɛ wi nɑ
    kɑ bɛɛ ɡɑri mɔ̀ mini.
  eng-KJVCPB: And behold, your eyes see, and the eyes of my brother Benjamin, that
    it is my mouth that speaketh unto you.
  cpy-cpy: Piñaakinaha eeroka pitsipatakari arentzi Benjamín naakaha kenkithawaetakirori
    iroka ñaantsi.
  mpx-mpx: Inoke Yosepa i ba vevehe al talinau elal i ba, “Alomiu taliu hot Beniyamina
    iyaka ku kiteyau ge ku atena nau Yosepa te ya baaba eliyamiu e.
  wbp-wbp: Jajupu-jana wangkaja nyanungukupurdangka-patuku, “Nyangkajulu! Nyanyi-yijala
    kankujulu ngajuju Jajupu kuja karna-nyarra wangkami. Ngajuku kukurnu Pinyaminirlangurlu
    yunguju nyanyi ngajuju Jajupu.
  luo-luo: “Unyalo neno un uwegi, kaachiel gi Benjamin owadwa bende, ni adier an Josef
    ema awuoyo kodu.
  meu-meu: 'O itaia: umui matamui ese vada e itaia, bona tadigu Beniamina danu matana
    vada e itaia, ini hereva na lau udugu amo vada e lasi.'
  npi-ULB: तिमीहरूसित बोल्ने म योसेफ नै हुँ भनी तिमीहरूका आँखाले देखेका छौ र मेरा
    भाइ बेन्यामीनले पनि देखेका छन् ।
  yor-yor: “Ẹ̀yin fúnra yín àti Benjamini arákùnrin mi pẹ̀lú rí i pé, lóòótọ́ lóòótọ́,
    èmi Josẹfu ni mo ń bá a yín sọ̀rọ̀.
  emp-NTPO: Bãrãba, mʌ̃ djaba Benjamiʌ̃ bid̶a bãdji dauba unu panʌa wãrãda mʌ̃da bãrã
    ume mãwã bed̶ea b̶ʌda.
  ind-ind: Kata Yusuf lagi, “Kalian semua, khususnya Benyamin, sudah melihat dengan
    mata kepalamu sendiri bahwa akulah Yusuf.
  pes-OPCB: «همهٔ شما و برادرم بنیامین شاهد هستید که این من هستم که با شما صحبت می‌کنم.
  ssx-ssx: Diosepema꞉ ombu alota꞉ Ameta꞉ iki paeyaoma꞉ make Benisamini nakana꞉ma꞉
    make I̱ta꞉ ota꞉ Diosepee laa handelememe.
  lcm-lcm: Kana, nami aongos, na numai kapa Beniamin, mi arai ta nau atutuman a Iosep
    napo alis a mengen ke.
  aer-aer: Joseph angkeke kake ikwerenhe areyeke, “Ayenge araye! Arrantherre itelareme
    Joseph-arle ayenge arrekantherre angkerle-aneme ayenge-arle Hebrew angkentyele
    angkemenge-arle. Atyeye akweke atyinhe Benjamin-elarle ayenge areme-arle alknge
    ikwerenhe-arrpele.
  tgl-ULB: Tingnan ninyo, nakikita ng inyong mga mata, at mga mata ng aking kapatid
    na lalaki na si Benjamin, na itong aking bibig ang nakikipag-usap sa inyo.
  nop-nop: Unduŋ yoŋa indiŋ tomboyoula mewoi yeniŋguk, “Nu nagoŋ hinek hidut mede
    yonadi tilat u yadi hide dauhikdi hinek nabiiŋ, tiŋa kwayane Benyamindi maaŋ kalak.
  kca-kca: Тӑта щи, нын сэмԓән пӑ Вениамин апщем сэмәт ватԓәт, щит ма нын пиԓанән
    пŏтәртԓәм;
  cbu-NT: Siysa nuwaa saantari kachis parangsa; nuw zuwanlli Benjamin nuwaa na parangitamta.
    Yuwaatsitam nuwaanaatsi itsinsarpatari siyaa kamanirangi anoo mazinarangsa. Antaati
    nuw ngichkeezi.
  hui-hui: Ani lowa Yosebe ibugua ibu hamene biaruhondo lamialu lalu, Tígua i̱ baya
    hangu manda bialu áyu bi lalu kogoni tara ndo. I̱ tí hamene Yosebe biagoniore
    kogoni. Beniyamini í̠ nde i̱ni hamene heyogoneore biago í̠na i̱ manda bibehe dege
    kegoni.
  wrs-wrs: Wo Yosep hevna etehumunilm unna, doa yimba kamba wohlihipiei. Yimba henga
    pivna araindava pulvorava,
  jao-jao: Kulu yurrulu ka-wukanyi alunga Jujiba, nganinya ka-arri, “Yirru barra wiji,
    janhirra-nganji ngarna, janhirra-lhaanji barra kalngiya ngarna Jujiba wukanyinjarra.
    Marda yinda, wunhaka, janha-nganjimu kalngiya ngarna Jujiba nyinki-baba.
  mya-mya: ယော​သပ်​က​ဆက်​လက်​၍``သင်​တို့​အား​ယ​ခု​စကား ပြော​နေ​သူ​သည်​ယော​သပ်​ပင်​ဖြစ်​ကြောင်း
    ဗင်္ယာ​မိန် အ​ပါ​အ​ဝင်​သင်​တို့​အား​လုံး​က​မျက်​စိ​ဖြင့် မြင်​နိုင်​ပါ​ပြီ။-
  cbi-NTPO: Challa ñui bain, naa in naatala Benjamín bain demeenave iren entsandintsuñuba.
  bod-N: ཡང་ཁྱོད་རྣམས་དང་བདག་གི་སྤུན་པེན་ཡཱ་མེན་བཅས་ཀྱི་མིག་གིས་མཐོང་བ་བཞིན་བདག་གིས་ངག་ནས་འདི་ལྟར་སྨྲས་པ༌ཡིན།
  wsk-wsk: “Nina ta ani agarkaman uwutatala, aga uria Benjamin agarkam, mu nunguningta
    anigita nengerak munakawasam.
  kkl-kkl: Wene a'undi kembanelom ane. An Benyamin andi babe. Na sik tapto na Yusup.
  sna-sna: “Muri kuzvionera pachenyu, uye kana mununʼuna wangu uyu Bhenjamini, kuti
    ndini chaiye ari kutaura nemi.
  spa-BLM: He aquí que vuestros ojos ven, y los ojos de mi hermano Benjamín, que es
    mi boca la que te habla.
  beu-beu: Yusup ana bot iat mateng hula, “Angase iini uuling iieng taang ateing iila.
    Bot nekaku Benyamin di ateing iilat hula, naing ba Yusup benang, bot hur ba na
    vengbanang anga nai mi kaluar metma iiat hubai.
  cac-cac: Testigo yaj vin̈ vuc'tac aj Benjamín tic yed' ex pax tic, to a in val sval
    jun lolonel tic.
  swh-ULB: Tazama, macho yenu yanaona, na macho ya Benjamini ndugu yangu, kwamba ni
    kinywa changu kinachoongea nanyi.
  bel-bel: 'І вось вочы вашыя і вочы брата майго Веньяміна бачаць, што гэта мае вусны
    гавораць з вамі:'
  deu-ELBBK: Und siehe, eure Augen sehen es und die Augen meines Bruders Benjamin,
    dass mein Mund es ist, der zu euch redet.
  mbb-OT: Ne impelaus ni Jose is menge lalag din te, “Guntaan, wazè en mekeeles keniyu,
    wey te suled ku he si Benjamin he tutuu iyan he iyan a si Jose is ebpekidlalag
    keniyu.
  msc-msc: 'Yusufu kan ko: «Nba, ai ɲa yen n na sisen. N doocɛ Bɛniyaminu fanan ɲa
    yen n na. Ai ra a yen ko Yusufu jɛrɛ le kumala ai yɛ.'
  mal-2015: ഇതാ, ഞാൻ തന്നേ നിങ്ങളോടു സംസാരിക്കുന്നു എന്നു നിങ്ങളും എന്റെ അനുജൻ ബെന്യാമീനും
    കണ്ണാലെ കാണുന്നുവല്ലോ.
  tuo-NT: Apeyema tja yʉꞌʉ acabiji Benjamí, tojo nicã mʉsã basuta ‘Diacjʉ̃ José tojo
    niami’, ni weremasĩꞌi.
  gup-gup: Mak Joseph yimeng bedberre nawu birridanginj, “Ngudda wanjh ngudman kandikuknan,
    dja Benjaminj ngudda warridj nawu ngarrdanginj kannan, dja wanjh woybukkih ngaye
    nawu ngawokdi ngudberre.
  met-met: “Bagu baing! Ang maxaimdi dibagu, kixingigu Benyamin maxandi xauna. Suxungugua
    naga harua nang baing!
  gvs-gvs: E komi Beniyamina taiyao bogina kogitegu bei koyagoi bego moitamo yau Iyosepa
    siyami avaadigoimi.
  rmc-rmc: 'O Jozef mek phenďa: „Tumen the tumaro phral o Benjamin šaj dikhen, hoj
    som oda me, o Jozef, savo tumenca vakerel.'
  nlg-nlg: Ma Joseph te ghaghua vanira, “Kau vaevaneu heghemiu mai, maia ghua ighoe
    ghe na tahigu a Benjamin, inau a Joseph loloto tua.
  dgr-DOGNT: “Naxı̨ eyıts'ǫ sechı Benjamın sı naxıdaà t'à seghàahda hǫt'e, xàè sı̨
    Joseph naxıts'ǫ̀ gohdee sìı eyı aht'e.
  pes-OPV: و اینک چشمان شما و چشمان برادرم بنیامین، می‌بیند، زبان من است که با شما
    سخن می‌گوید.
  ron-1924: Вой ведець ку окий воштри ши фрателе меу Бениамин веде ку окий луй кэ
    еу ынсумь вэ ворбеск.
  ben-OBCV: “তোমরা নিজের চোখেই দেখতে পাচ্ছ, এবং আমার ভাই বিন্যামীনও দেখতে পাচ্ছে,
    যে তোমাদের সঙ্গে যে কথা বলছে সে আসলে আমিই।
  lex-lex: Hyal miy re, mieh'a miala matmi mimkek oleka, ne la'pa ga'ru Benyamin wali,
    de de a' di de Yusup nmeh'a maka nakot oleka tiy miy.
  rgu-rgu: Yusuf nafada basa, boe ma ana dedea bali nae, “Besaꞌ ia emi mita mataꞌ
    so, tebe au ia nana Yusuf. Ma Benyamin o boe, mita mataꞌ au so.
  som-som: Oo bal eega, indhihiinnu waa arkaan, iyo indhaha walaalkay Benyaamiinba,
    inuu afkaygii yahay kan idinla hadlaya.
  lat-VUC: En oculi vestri, et oculi fratris mei Benjamin, vident quod os meum loquatur
    ad vos.
  aoi-aoi: Kembirra ni-yama ngarningka aburruwa-wa, “Kirrumurndakeyine-ka yirri-rringkinama
    ningena amandangwa nungkwurra-langwe-ka ningenikumarnjenungwa Jawijiba. Nungkwajukwaba
    Benjimina yi-rringkinama ningena Jawijiba.
  eng-ASVBT: And, behold, your eyes see, and the eyes of my brother Benjamin, that
    it is my mouth that speaketh unto you.
  mna-mna: 'To Yosep iso mini ma iso: “O atoŋan mi tiziŋ Benyamen, niom ta boozomen
    kere kat yo kek. Nio Yosep ta aŋzzo sua piom i.'
  ita-1885: Ed ecco, gli occhi vostri veggono, gli occhi del mio fratello Beniamino
    anch'essi veggono, che la mia bocca è quella che vi parla.
  eng-LXXUP: Behold, your eyes see, and the eyes of my brother Benjamin, that it is
    my mouth that speaks to you.
  eng-ULB: Look, your eyes see, and the eyes of my brother Benjamin, that it is my
    mouth that speaks to you.
  spa-VBL: Entonces José dijo a sus hermanos, “¡Todos pueden ver por ustedes mismos,
    incluyendo a mi hermano Benjamín, que realmente soy yo quien les habla!
  fra-_FOB: Et voici, vous voyez de vos yeux, et Benjamin mon frère voit aussi de
    ses yeux, que c'est moi qui vous parle de ma propre bouche.
  mal-mal: ഇതാ, ഞാൻ യോസേഫ് തന്നെ നിങ്ങളോടു സംസാരിക്കുന്നു എന്നു നിങ്ങളും എന്റെ അനുജൻ
    ബെന്യാമീനും കണ്ണാലെ കാണുന്നുവല്ലോ.
  urd-GVR: Tum ḳhud aur merā bhāī Binyamīn dekh sakte ho ki maiṅ Yūsuf hī hūṅ jo tumhāre
    sāth bāt kar rahā hūṅ.
  suz-BL: मिनु गेपुकी नु आं लोक्‍ब बेन्‍यामीनम तशो ‘गो योसेफ नङ। गो इन कली लोव़ पाता’
    दे तुइक्‍नीनी।
  ita-1927: Ed ecco, voi vedete coi vostri occhi, e il mio fratello Beniamino vede
    con gli occhi suoi, ch’è proprio la bocca mia quella che vi parla.
  ckb-ckb: «وا بە چاوی خۆتان دەبینن و بنیامینی براشم دەمبینێت کە بەڕاستی ئەوە منم
    قسەتان لەگەڵ دەکەم.
  eng-BBE: Now truly, your eyes see, and the eyes of my brother Benjamin see, that
    it is my mouth which says these things to you.
  crx-NTPO: '''Ink''ez whunilh''en nohna cha ''ink''ez sulhutsin Benjamin oona be
    nanulht''oh sze ''uwhutni, nohbulh yasduk.'
  kan-OKCV: “ನಿಮ್ಮ ಸಂಗಡ ಮಾತನಾಡುವುದು ನನ್ನ ಬಾಯಿಯೇ ಎಂದು ನಿಮ್ಮ ಕಣ್ಣುಗಳೂ, ನನ್ನ ಸಹೋದರ ಬೆನ್ಯಾಮೀನನ
    ಕಣ್ಣುಗಳೂ ನೋಡಿವೆ.
  bbb-bbb: Ro igia fie, iviama uviarafa none boeje gure ireva ro Bezimani a dua jane
    igifure samadukua gie. Ijadufuo jane ma vierafega nane ma ivie jone Josofu nare
    kuariave.
  tam-2017: இதோ, உங்களோடு பேசுகிற வாய் என் வாய்தான் என்பதை உங்கள் கண்களும் என் தம்பியாகிய
    பென்யமீனின் கண்களும் காண்கிறதே.
  spa-RV-1909: Y he aquí, vuestros ojos ven, y los ojos de mi hermano Benjamín, que
    mi boca os habla.
  ron-BTF: Şi, iată, ochii voştri şi ochii lui Beniamin, fratele meu, văd că aceasta
    este gura mea care vă vorbeşte.
  eng-WEBP: Behold, your eyes see, and the eyes of my brother Benjamin, that it is
    my mouth that speaks to you.
  eng-FBV: Then Joseph told his brothers, “You can all see for yourselves—including
    my brother Benjamin—that it's really me talking to you!
  nld-1939: Gij ziet het toch met eigen ogen, en mijn broer Benjamin ziet het ook,
    dat ik in eigen persoon tot u spreek.
  nch-BL: 'Teipa José quiijto: ―Xiquitaca amojuanti huan Benjamín para nelía na niJosé.'
  tfr-NTPO: »Miyde bor l̈ëng Benjamíndë, pjãy ommiydë bebi ga tja José jl̈õkoyo. Tja
    tjl̈ẽno l̈i kuromi uunkong.
  vie-1934: Này, các anh và Bên-gia-min, em tôi, đã thấy tận mắt rằng, chính miệng
    tôi đã nói chuyện cùng các anh em đó.
  hin-CV: “अब आप लोग स्वयं देख लीजिए और यहां स्वयं मेरा भाई बिन्यामिन भी यह देख रहा
    है कि यह स्वयं मैं आपसे कह रहा हूं.
  eng-OURB: Behold, your eyes see, and the eyes of my brother Benjamin [Son of right
    hand, Son of south], that it is my mouth that speaks to you.
  spa-BES: Ahora, vean tus ojos, y vean los ojos de mi hermano Benjamín, que es mi
    boca la que te dice estas cosas.
  tdx-tdx: Ie amy zao, Hehe te o fihaino’ areoo naho ty mason-jaiko Beniamine ro mahaisake
    te ty vavako ro mivolañe ama’ areo henaneo.
  vid-vid: Hamba Yusufu nakalonga, “Hemwe mwemwe namona kwa meho ga hemwe na mng'holozangu
    Benjamini kahi nakona kwa meho ga heye kota ndo heni Yusufu ndiwelengulongasa
    na hemwe.
  pwg-pwg: Ma Josepa ina sisiya ikwapanatini ivona bo, “Varevaresiku, wekarakava na
    peyarimi ma tam Benjamin yavata na matamiyai kokitakitiku da vona bubuna da taku
    na Josepa.”
  eng-OKE: And, behold, your eyes see, and the eyes of my brother Benjamin, that in
    your language I speak with you.
  tha-KJV: ดู​เถิด นัยน์​ตาพี่และนัยน์ตาของเบนยามินน้องชายของข้าพเจ้าได้​เห​็​นว​่าเป็นปากของข้าพเจ้าเองที่​ได้​พู​ดก​ับพี่
  por-BR-2018: E eis que, vossos olhos veem, e os olhos de meu irmão Benjamim, que
    meu boca vos fala.
  bco-bco: Yosa꞉b eyo꞉ a꞉kudu sa꞉laki a꞉la꞉sio꞉, “O꞉go꞉ ginin siya꞉yo꞉ ne Yosa꞉bo꞉lo꞉b
    a꞉la꞉bo꞉ fanda ba꞉dab. A꞉la꞉ta꞉ga꞉ naole Ba꞉nsamen gelo꞉ ne Yosa꞉bo꞉lo꞉b a꞉la꞉bo꞉
    fanda ba꞉dab ko꞉lo꞉, gio꞉ ha꞉na꞉ga꞉yo꞉ ne Isib amilo꞉ bo꞉fo꞉lowan kalu dowo꞉ a꞉no꞉lia꞉,
    gili siya꞉lo꞉ ba꞉dab a꞉no꞉ tambo domo꞉wo꞉ fanda sa꞉la꞉sa꞉ga꞉, e bo꞉bo꞉ge wena
    tililia꞉ ya꞉bi.”
  deu-ELO: Und siehe, eure Augen sehen es und die Augen meines Bruders Benjamin, daß
    mein Mund es ist, der zu euch redet.
  ktm-ktm: Yosep isohou lakopwi, “Mehkele oduu ndre sulo-on kiti, pe ou yi Benjamin,
    etndrendroni ile mada' oduu ihpa ndre yu eri Yosep ndre ndrokene unosohou ile
    taduu tih.
  caa-caa: Pues nox y niwijtzꞌin Benjamín erer ixto iwira que nen jaxen e José.
  eng-WYC-2018: Lo! your eyes (see), and the eyes of my brother Benjamin see, that
    (it is) my mouth (which) speaketh to you;
  epo-epo: Kaj jen viaj okuloj nun vidas, kaj ankaŭ la okuloj de mia frato Benjamen,
    ke mia buŝo parolas al vi.
  uig-PIN: — Mana silǝrning kɵzliringlar wǝ inim Binyaminning kɵzliri silǝrgǝ gǝp
    ⱪiliwatⱪan mening ɵz aƣzim ikǝnlikini kɵrüwatidu.
  beo-beo: Yousefe da eno amane sia:i, “Defea! Wali dilia huluane amola di Bediamini,
    da noga:le dawa:. Na da dafawane Yousefe e.
  tpi-OTNT: Na Josep i tokim ol brata olsem, “Yupela olgeta i mas save long mi. Mi
