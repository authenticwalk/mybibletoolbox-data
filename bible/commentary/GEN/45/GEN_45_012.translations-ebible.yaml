    Pintjiman, nyuntu kuḻu ngayunya nyakula kuṯa ngurkantananyi.
  cwe-cwe: Yosefu kagendelela kulonga, “Mweye wenyewo muwona kwa meso yenu na hata
    ndugu yangu Benjamini kaniwona kwa meso yake kuwa niye iyo mwenyewo Yosefu yonilonga
    na mweye.
  bgs-bgs: Igkagi si Jose, na mà din, “Na, tô langun yu mga kaké ku, asta sikuna Benjamin,
    ikakilala kód na bánnal sakán si Jose.
  kik-kik: “Inyuĩ nĩmũreyonera, o na Benjamini mũrũ wa maitũ akeyonera, atĩ nĩ niĩ
    mwene ndĩramwarĩria.
  ksr-ksr: “Nii neeno oŋanoŋ koi nama oŋoojoŋ qaa jejeŋi, ii saanoŋ oŋoaŋgiaa jaagianoŋ
    niima kotoju ano kona Benjamin aŋo kaaŋagadeeŋ niima kotoja.
  fra-NCL: Voici, vos yeux voient, ainsi que les yeux de mon frère Benjamin, que c’est
    ma bouche qui vous parle.
  cek-AK: Khenah, nangcae hoi kam nawk Benjamin mikhnuk ah, ka pakha hoiah kang thuih
    o ih lok to na thaih o boeh.
  xla-xla: Epame Yoseptapo mamisika꞉ yia꞉ watle epo atlaiyo, “Wua꞉ watapo wua꞉skamu
    me-malanatipo, na꞉ye ikadepe wua꞉ ei Yoseppo. Epame Benyamin wa꞉ mape na꞉ye me-malanatipo,
    na꞉ye ikadepe wa꞉ bapa Yoseppo.
  cuk-cuk: ”An-urba-Benjamín, degi, bemar-sunnagwad an bemarga bela-ibmar-sognaid
    be nue an-itosmalad.
  uig-CYR: — Мана силәрниң көзлириңлар вә иним Биняминниң көзлири силәргә гәп қиливатқан
    мениң өз ағзим екәнлигини көрүватиду.
  tel-2017: ఇదిగో మీతో మాట్లాడేది నా నోరే అని మీ కళ్ళూ నా తమ్ముడు బెన్యామీను కళ్ళూ
    చూస్తున్నాయి.
  hat-BSA: Gade byen, zye nou wè, e zye a frè m nan Benjamin wè, ke se pwòp bouch
    mwen k ap pale ak nou.
  kos-kos: Joseph el tafwelana ac fahk, “Inge komtal nukewa, ac kom pac Benjamin,
    ku in liye lah pwayena nga pa Joseph.
  hbo-WLC: וְהִנֵּ֤ה עֵֽינֵיכֶם֙ רֹא֔וֹת וְעֵינֵ֖י אָחִ֣י בִנְיָמִ֑ין כִּי־פִ֖י הַֽמְדַבֵּ֥ר
    אֲלֵיכֶֽם׃
  ibo-ibo: “Nʼezie, anya unu na nʼanya nwanne m Benjamin, ahụla na mụ onwe m ji ọnụ
    m na-agwa unu okwu ndị a.
  ory-ory: “ଦେଖ, ମୋହର ମୁଖ ତୁମ୍ଭମାନଙ୍କୁ ଏ କଥା କହୁଅଛି, ଏହା ତୁମ୍ଭମାନଙ୍କ ଚକ୍ଷୁ ଓ ମୋʼ ସହୋଦର
    ବିନ୍ୟାମୀନ୍‍ର ଚକ୍ଷୁ ଦେଖୁଅଛି।
  wmt-wmt: '@see-verse:GEN.045.011'
  chk-chk: Nengeni, oua püsin küna, pwal en pwii Peniamin ka küna pwe püsin ngang
    üa fos ngenikemi.
  ssd-ssd: 'Taŋakina sulumba Yosef maŋ lato nane saniŋgina: Tane ŋakmba yiŋe aba kame
    yiŋe maib Benyamin kile tane ye kateseyade. Ye Yosefŋge, ye kile tane ndoŋ pasatet
    te ka mam sawap.'
  rop-rop: “Wal yumob sabi mi na Josef, dumaji mi tok langa yumob garram wi ronwan
    langgus. Yu du, Benjamin, yu sabi mi, indit?
  ukr-1871: Оце ж очі ваші бачили й очі Беняминові, брата мого, що се уста мої промовляють
    до вас.
  eng-AOI: Then Joseph said to them, “All of you, and you too, Benjamin, can see that
    I really am your brother Joseph.
  yon-yon: Yosefbed ye aagoroka yaa ika yedmoon “Yiib kuu ongme wedmiiwoo? Benjamin,
    eb kangkon ongme wedmeewoo? Keke ne kuu anam Yosef nembed yiib yaa daandiin kii.
  bch-bch: “Ega, agera kemi matag ta aoatai, gau eaba eta pade mao, gau ami kakau
    Iosep. Be tadig kakau Benjamin pade iuatai ngan gau.
  deu-1951: Und siehe, eure Augen sehen es und die Augen meines Bruders Benjamin,
    daß ich mündlich mit euch rede.
  eng-JPS: And, behold, your eyes see, and the eyes of my brother Benjamin, that it
    is my mouth that speaketh unto you.
  ubr-ubr: Joseph an dura ibotein iyau, “Omi engon a om Benjamin mat on ari weie woiteu
    wosagob yau on dura bag Joseph.
  srp-1865: A eto vidite oèima svojima, i brat moj Venijamin svojima oèima, da vam
    ja iz usta govorim.
  lug-lug: “Era kaakano mwerabiddeko n’amaaso gammwe era ne muganda wange Benyamini
    akyerabiddeko nti nze njogera nammwe.
  heb-heb: והנה עיניכם ראות ועיני אחי בנימין כי פי המדבר אליכם׃
  ben-IRV: আর দেখ, তোমরা ও আমার ভাই বিন্যামীন সরাসরি দেখছ যে, আমি নিজ মুখে তোমাদের
    সঙ্গে কথাবার্তা বলছি।
  pan-pan: ਅਤੇ ਵੇਖੋ, ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਅਤੇ ਮੇਰੇ ਭਰਾ ਬਿਨਯਾਮੀਨ ਦੀਆਂ ਅੱਖਾਂ ਵੇਖਦੀਆਂ ਹਨ ਕਿ
    ਇਹ ਮੈਂ ਹੀ ਹਾਂ ਜੋ ਤੁਹਾਡੇ ਨਾਲ ਬੋਲਦਾ ਹੈ।
  tkr-tkr: Zı, Yusuf vorna şoka yuşana'ana, şok'led, yizde çoc Benyaminık'led man
    g'ecen.
  mwp-mwp: ‘Wa! Ngitha kalmel purkan iman ngoena, a matha kedha Benzoemanalpa kakal,
    in ngay ngaw gudan ngithamulpa umepa mina ngalpan yangukudu ya.
  mya-JVB: ကျွန်ုပ် သည် ကိုယ်တိုင်သင် တို့နှင့် နှုတ်ဆက် သည်ကို ၊ သင် တို့မျက်စိ ၊
    ကျွန်ုပ် ညီ ဗင်ယာမိန် မျက်စိ အမြင် သားဖြစ်၏။
  tte-O: Kaukava Beniyamina yo tabe komiu manimiu mena wagitaiyauko mwa walo yawasosi
    yau mwa yaedeedede kolimiu.
  tbg-tbg: Iohepiva minti tivakero qaiqaa nai vakaukavarara tiharo, Nevata ti qata
    Benaminivavata ti tave variamanta te quqaa Iohepikama vauro.
  hmo-hmo: Umui emui matana dekenai umui itaia vadaeni, bona lauegu tadina Beniamina
    danu ena matana dekenai ia itaia vadaeni, inai hereva ibounai be lauegu uduna
    dekenai lau gwauraia.
  ata-ata: Xe muavuti la muvikalaneꞌi ta vimovimou aloxo ꞌo la, “Emasaxa lexe ngingi
    mo vivilo Beniamini ꞌo, ngamaisilo mo ngalavusilo. Evile uasi, eni Iosepusi ane
    avivikalangengi ꞌo.
  nfa-nfa: Yusuf peka nare hèia, na padhai lii hari, peka na, “Miu unu mi mèdhi le,
    si? Aa èu kahèi, Benyamin. Jaꞌa neꞌe, tareꞌa-reꞌa Yusuf.
  urd-urd: और देखो, तुम्हारी आँखें और मेरे भाई बिनयमीन की आँखें देखती हैं कि खुद मेरे
    मुँह से ये बातें तुम से हो रही हैं।
  rus-SYN: И вот, очи ваши и очи брата моего Вениамина видят, что это мои уста говорят
    с вами;
  cbt-NTPO: Iya'huanta', canpitanta', ya'ipi naporahuëso', nani natanamaco.
  bqc-SIM: Ápiↄ ń Bɛ̃yãmɛɛo, a wɛsìɛ kɛ́ mapi ma Yosɛfu mámɛ málɛ yã'oɛ́.
  tcz-CHONGTHU: Hichun Joseph in athusei ajom in “Veuvin nangho che un, ka sopipa
    Benjamin neiven keima Joseph ka hi ati.
  mar-mar: पाहा, माझे तोंड तुम्हाशी बोलत आहे हे तुमचे डोळे, व माझा भाऊ बन्यामीन याचे
    डोळे पाहत आहेत.
  tcs-tcs: ‘Ane wa! Yupla ken luk po yuplaselp ane bala blo mi Benzaman i ken luk
    tu, dat ai prapa Zosep uda i tok po yupla.
  qub-qub: Noga chayno niycashätaga wauguë Benjaminwan gamcunami wiyaycanqui.
  bqp-bqp: Ákↄ̃nↄ kũ Biliaminuo, a è kũ wɛ́o kũ makũ Yusufu makũ mɛ́ matɛn yã
    oárɛ.
  hat-hat: Koulye a, nou wè, pa vre. Benjamen, frè m' lan, wè tout se mwen menm menm
    Jozèf k'ap pale ak nou an.
  eng-BSB: Behold! You and my brother Benjamin can see that I, Joseph, am the one
    speaking with you.
  tod-tod: «Wa ɓɔɠɔi wo kaa ga ɠaazuʋɛ, dèɠei Ɓɛnzamɛn ɓalaa kaa ga ɠaazuʋɛ, ga nà
    ɓɔɠɔgoi ɠa gè ɓɔɛzu wo ʋɔ.
  eng-WEBPB: Behold, your eyes see, and the eyes of my brother Benjamin, that it is
    my mouth that speaks to you.
  kbq-kbq: Hanki keho, tamagra negageno nagana'nimo Benzameni enena negege'na, nagra'a
    nagipinti Josefe'na ama kea tamagrira neramasmue.
  nhe-BL: 'Teipa José quiijto: ―Xiquitaca imojuanti huan Benjamín para nelía na niJosé.'
  bus-bus: Apinↄ kↄ̃n Bɛyãmio, á è wɛ́ɛo kɛ̀ mamↄma Yusufu mámbe mɛ́ɛ yã ooare.
  gub-BL: Uze'eg wi wanupe. — Pe paw rupi, herywyr Mezàmi a'e no, herexak pe kury.
    Aiko ihe romo azeharomoete ihe. Zuze romo tuwe aiko ihe, peme uze'eg ma'e romo
    ihe.
  eng-DRA: Behold, your eyes, and the eyes of my brother Benjamin see that it is my
    mouth that speaketh to you.
  knf-knf: 'Akak aji na babuk aşin : « Nawin na këş ki nan, kë Benyamin akak awin
    kë nji kaţiiniiŋ na mntum mi naan.'
