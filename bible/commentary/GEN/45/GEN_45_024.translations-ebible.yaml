verse: GEN.045.024
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം സഹോദരന്മാരെ യാത്രയാക്കി; അവർ പുറപ്പെടുമ്പോൾ അദ്ദേഹം അവരോട്,
    “വഴിക്കുവെച്ചു നിങ്ങൾ കലഹിക്കരുത്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Alsdann verabschiedete er seine Brüder, und sie zogen ab, nachdem er sie
    noch ermahnt hatte: Ereifert euch nicht unterwegs!'
  lin-lin: 'Jozefi atikaki bandeko na ye kokende. Tango bazali kolongwa, alobaki na
    bango : — Boswana te na nzela.'
  cbr-NT: 'Usakin ñukama ''inántankëxun ka Josénën kuantanun xukin aín xukë́nkama
    kakëxa: —Bainuax atumina kuani mëëanankanin. Kaxúan xukëx ka aín xukë́nkama rikiankëxa.'
  eng-LSV: And he sends his brothers away, and they go; and he says to them, “Do not
    be angry in the way.”
  bmu-bmu: 'Angetka Josefnöŋ darumunurupŋi melaim eŋgii anbingö aketka keu kewö jii
    mötket: “Iŋini könanöŋ anda aŋgururuk kude akŋe.”'
  eng-GNV: 'So sent he his brethren away, and they departed: and he sayde vnto them,
    Fall not out by the way.'
  eng-WEBSTER: 'So he sent his brethren away, and they departed: and he said to them,
    See that ye contend not by the way.'
  nhw-BL: 'Huan quema José quinmajcajqui iicnihua, quinilhui: ―Amo ximonajnanquilica
    ipan ojtli. Huan inijuanti yajque.'
  swh-ONEN: Akaagana na ndugu zake walipokuwa wakiondoka, akawaambia, “Msigombane
    njiani!”
  bba-bba: Yen biru u derɑ win mɑɑ be, bɑ swɑɑ wɔri. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i suuru
    koowo, i ku rɑ sɑnnɑ swɑɑɔ.
  eng-KJVCPB: 'So he sent his brethren away, and they departed: and he said unto them,
    See that ye fall not out by the way.'
  cpy-cpy: 'Ikanta riwethatawaari José rirentzipaeni, ikantawakiri: “Teera nokoyi
    pitzimawentawakaeya awotsiki piyaateeyeenira nimaeka.” Imatakiro jateeyeeni.'
  mpx-mpx: Inoke Yosepa talinau i patunal nihi egon. He wali sauga egon elana i baek
    elal i ba, “Bahi loapwaapwanawa kamwasaa.”
  wbp-wbp: Ngula-jana Jajupu wangkaja nyanungukupurdangka-patuku, “Yantalu pina ngurra-kurra,
    kulungku kulalu-nyanu ngarrika!” Ngulalu jakuru-pungu, manulu yanulku.
  luo-luo: Eka Josef nokowo owetene modhi, kendo kane koro giwuok gidhi nowachonegi
    niya, “Kik udhaw kendu e wangʼ yo!”
  meu-meu: Bena ia ese tadikakana e siaidia lao, eto, Dala ai basio heiri-heiri.
  npi-ULB: तिनले आफ्ना दाजुहरूलाई पठाए र तिनीहरू त्यहाँबाट प्रस्थान गरे । तिनले तिनीहरूलाई
    भने, “तिमीहरू बाटोमा झगडा नगर ।”
  yor-yor: Nígbà náà ni ó rán àwọn arákùnrin rẹ̀ lọ, bí wọ́n ṣe ń pínyà, ó wí fún
    wọn pé, “Ẹ má ṣe jà ní ọ̀nà o!”
  emp-NTPO: 'Maʌ̃be idji djabarãra wãbigasia. Ãdji wãbʌdad̶e Joseba ãdjía jarasia:
    –Od̶e ijararãnadua.–'
  ind-ind: Sesudah itu, saudara-saudaranya berpamitan, dan Yusuf berpesan agar mereka
    tidak bertengkar satu sama lain dalam perjalanan.
  pes-OPCB: به این طریق برادران خود را مرخص نمود و به ایشان تأکید کرد که در بین راه
    با هم دعوا نکنند.
  ssx-ssx: Kutupa mo ipika꞉ hameketonu pena꞉ tapaaso hata꞉ alota꞉ Mo pota꞉na꞉ hankiliki
    na yola꞉pa꞉peke leekeme.
  lcm-lcm: Na kala atatung a keve tasina asi kari pasal. Na taun ang kilapo pataliung
    ia kala antok iria ta, “Mi ago ta angkiki e selen.”
  aer-aer: Joseph angkeke kake ikwerenhe areyeke, “Arrantherre apmere-werne alperlte-iwemele,
    ahele akerretyale anetyeke!” Kele itne renhe imperlte-alheke anteme.
  tgl-ULB: Kaya pinadala niya ng papalayo ang kanyang mga lalaking kapatid at sila
    ay umalis. Sinabi niya sa kanila, “Tiyakin ninyo na huwag kayong mag-aaway sa
    paglalakbay”.
  nop-nop: Unduŋ tiŋa daliye yeniŋkula indiŋ yeniŋguk, “Hidi talipmeŋ uŋila tosiwe
    mu tineŋ.”
  kca-kca: 'Щӑԓта йайԓаԓ эсәԓсәԓы, пӑ ԓыв мӑтсәт. Пӑ ԓывиԓаԓа йастәс: «Йушән кўтәӈа
    ӑԓ йўваты».'
  cbu-NT: Naakachshitisin, anush Osiy zoonllee waneeku, Ashiriya, naakchus wanasir
    naatatssa. Apussha ngootsish saanpata natsatstintspa, táyaru zoonllee zanganirangiya.
  hui-hui: Yosebe ibugua ibu hameneru pelo lowa ibugua tihondo lamialu lalu, Tí harigani
    pialu howa tíni dege dege keba nahe laibi nale baya hangu pilimu, lalu lamini.
  wrs-wrs: Doa Yosepva hevna etehumunilmba wolanga vena, ishunna, yeoa ango, manam
    yimba pevmba anonglamana ovovav monarava, temba pevpa doarava kamba vininamba,
    owai, maivithu.
  jao-jao: Kulu kalili-ja barra likili-baba, kalilu-murdama, kulu kalili-jirrinyma,
    “Barninyamba-mirirrinja yabayabala!”
  mya-mya: ထို​နောက်​သူ​သည်​ညီ​အစ်​ကို​တို့​ကို​လမ်း​ခ​ရီး တွင် အ​ချင်း​ချင်း​မ​သင့်​မ​တင့်​မ​ဖြစ်​ကြ​ရန်
    မှာ​ကြား​ပြီး​လျှင်​ခါ​နာန်​ပြည်​သို့​ပြန်​စေ​၏။
  cbi-NTPO: 'Tsejtu, José ya'' naatalala miindetsuñu, tsandimi: Jundaa miindu miñutalaaba
    vingues demiidaa, timi. Tsenñu ya'' naatalala miila.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་སྤུན་རྣམས་ཡུལ་དུ་འགྲོ་རུ་བཅུག་ཅིང་ཁོ་རྣམས་ལ་ན༌རེ། ཁྱོད་ཅག་གིས་ལམ་བར་དུ་རྩོད་པ་མ་བྱེད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Asele ko launuria nunga beteram se namakasan, se nunga maonam, “Lage luan
    te ninimi karogo me kaeralko!” mam.
  kkl-kkl: Eldo yabo tatsiogpa, palamekpa, Yusupti, “Inaag waptaheng kom,” aro wene
    seog.
  sna-sna: Ipapo akaendesa hama dzake uye pavakanga voenda akati kwavari, “Musakakavadzana
    munzira!”
  spa-BLM: 'Entonces despidió a sus hermanos y se fueron. Les dijo: “Mirad que no
    os peleéis por el camino”.'
  beu-beu: Angmuse Yusup ana ekaku ang naung ing lapas ini ila, bot ana iat mateng
    metma ivengani ening hula, “Iini ekang via mi iitat natataanang ekang!”
  cac-cac: 'Ayic ix stac''anb''at eb'' yuc''tac vin̈aj José chi'', ix yalan vin̈:
    —Mocab'' eyac'' oval d''a yoltac b''e, xchi vin̈.'
  swh-ULB: Hivyo akawaruhusu ndugu zake nao wakaondoka. Akawambia, “Angalieni msijemkagombana
    njiani.”
  bel-bel: 'І адпусьціў братоў сваіх, і яны пайшлі. І сказаў ім: не сварэцеся ў дарозе.'
  deu-ELBBK: 'Und er entließ seine Brüder, und sie zogen hin; und er sprach zu ihnen:
    Erzürnt euch nicht auf dem Weg!'
  mbb-OT: Ne hein impeǥenat din is menge suled din, ke sikandin te, “Kenè kew mebpeeg-eǥetà
    diyà te zalan.”
  msc-msc: 'A ka sila di a badenmailu ma wo rɔ ka a fɔ alu yɛ ko: «Ai kana silan de!»'
  mal-2015: 'അങ്ങനെ അവൻ തന്റെ സഹോദരന്മാരെ യാത്ര അയച്ചു; അവർ പുറപ്പെടുമ്പോൾ: നിങ്ങൾ
    വഴിയിൽ വെച്ചു ശണ്ഠകൂടരുതെന്നു അവരോടു പറഞ്ഞു.'
  tuo-NT: 'José cʉ̃ maꞌmisʉmʉarẽ weꞌritigʉ, aꞌtiro nicʉ niwĩ: —Mʉsã, noꞌo maꞌapʉ waꞌarã,
    aꞌmetuꞌtiwãꞌcãticãꞌña, nicʉ niwĩ narẽ.'
  gup-gup: Wanjh nungka Joseph benmunkeweng nawu birridanginj nuye dja benmarneyimeng,
    “Yuwn ngurridurren bu ngurrire.”
  met-met: Baing soxi sabangandi mala, saing bungina dila, harua nadi ba, “Labu ahakhaxi
    daxangiau tai!”
  gvs-gvs: E sikatubayasi ikavava, senao ivaduduwedi siketoiya go, Iyosepa idigo kana,
    ‘Enao goi taabu kokaumaakimāki!’
  rmc-rmc: 'Paľis le phralen premukľa. Sar džanas het phenďa lenge: „Ča pes ma vesekedinen
    le dromeha!“'
  nlg-nlg: Ge vetena tonara na lei hoghona, mi tana bona na lei hoghona tara tughuru
    ni tona, agaia te ghoi kokoe vanira vaa sono me ghaghua, “Kau bei hughuhughu gea
    tana halautu!”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Joseph edı̨ı̨de nagoèhɂà. Nageedè ha nìkw'o ekò gots'ǫ̀
    hadı, “Ek'èt'à nàahdè nı̨dè ełets'ǫ̀ nàyaahtı-le,” gòhdı.
  pes-OPV: 'پس برادران خود رامرخص فرموده، روانه شدند و بدیشان گفت: «زنهار در راه منازعه
    مکنید!»'
  ron-1924: 'Апой а дат друмул фрацилор сэй, каре ау плекат, ши ле-а зис: „Сэ ну вэ
    чертаць пе друм.”'
  ben-OBCV: পরে তিনি তাঁর দাদা-ভাইদের পাঠিয়ে দিলেন, এবং তাঁরা যখন প্রস্থান করলেন,
    তিনি তাঁদের বললেন, “রাস্তায় ঝগড়াঝাটি কোরো না!”
  lex-lex: 'Nhor nioka nolin doinia hyalli re na''nama nano''a niwra: “Yana miwo''or
    la talan letgara.”'
  rgu-rgu: Basa ria, de ana nadenu si fali ma nafarereneꞌ fee si nae, “Bosoꞌ mareresiꞌ
    nai enoꞌ, e!”
  som-som: Markaasuu walaalihiis diray, oo iyana way tageen; oo wuxuu iyagii ku yidhi,
    Idinku jidka ha isugu cadhoonina.
  lat-VUC: 'Dimisit ergo fratres suos, et proficiscentibus ait: Ne irascamini in via.'
  aoi-aoi: Umba lukwuniyawa nara-wiya ka-likena wurrakina wurrarrkwurrkuwena, ni-yama
    nakina Jawijiba aburruwa-wa, “Nare-ka a-wurruwirrikbajuma lukwakwa,” ni-yama nakina.
    Kembirra neni-larrka arakba wurrakina.
  eng-ASVBT: 'So he sent his brethren away, and they departed: and he said unto them,
    See that ye fall not out by the way.'
  mna-mna: 'Tona Yosep iur toŋmatiziŋ kini ma tila zaala. Mi iso pizin ma isombe:
    “Kala na, komoto pepe, koŋooŋo pepe.”'
  ita-1885: 'E diede commiato a'' suoi fratelli, ed essi se ne andarono. Ed egli disse
    loro: Non vi crucciate per cammino.'
  eng-LXXUP: And he sent away his brethren, and they went; and he said to them, Be
    not angry by the way.
  eng-ULB: So he sent his brothers away and they left. He said to them, “See that
    you do not quarrel on the journey.”
  spa-VBL: 'Luego vio a sus hermanos irse, y cuando se fueron les dijo: “¡No discutan
    en el camino!”'
  fra-_FOB: 'Il renvoya donc ses frères, et ils partirent, et il leur dit: Ne vous
    querellez point en chemin.'
  mal-mal: 'അങ്ങനെ അവൻ തന്റെ സഹോദരന്മാരെ യാത്ര അയച്ചു; അവർ പുറപ്പെടുമ്പോൾ: “നിങ്ങൾ
    വഴിയിൽവച്ചു ശണ്ഠകൂടരുത്” എന്ന് അവരോടു പറഞ്ഞു.'
  urd-GVR: Yoṅ us ne apne bhāiyoṅ ko ruḳhsat karke kahā, “Rāste meṅ jhagaṛā na karnā.”
  suz-BL: मिनु लचा ङोंइती मेको आन कली “लांमी मजिने” दे अरेवा बाक्‍त। उत्‍पत्ती ४२:२२
  ita-1927: 'Così licenziò i suoi fratelli, e questi partirono; ed egli disse loro:
    “Non ci siano, per via, delle dispute fra voi”.'
  ckb-ckb: 'ئینجا براکانی بەڕێ کرد و پێش ڕۆیشتنیان پێی گوتن: «لە ڕێگا بەگژ یەکدا مەچن!»'
  eng-BBE: And he sent his brothers on their way, and said to them, See that you have
    no argument on the road.
  crx-NTPO: '''Et dudulhutsinke whenabalh''a ''ink''ez whenahidil ''ink''ez ''ubulhni,
    “Khun te nyo nuhdil whute dzoh nohdeh junih.”'
  kan-OKCV: ಯೋಸೇಫನು ಅವರಿಗೆ, “ಮಾರ್ಗದಲ್ಲಿ ಜಗಳವಾಡಬೇಡಿರಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Areme Josofu fune urina kiae, Ja una are vako vame ijia jade na ja abe
    e igiebuo fuaeveva ijadufuo una jone umui bijanamina madinamivo. Ro ja vakuva
    nime mauike kafaena vano kiamoga bune una vae.
  tam-2017: மேலும், நீங்கள் போகும் வழியிலே சண்டையிட்டுக்கொள்ளாதிருங்கள் என்று அவன்
    தன் சகோதரர்களுக்குச் சொல்லி அனுப்பினான்; அவர்கள் புறப்பட்டுப்போனார்கள்.
  spa-RV-1909: 'Y despidió á sus hermanos, y fuéronse. Y él les dijo: No riñáis por
    el camino.'
  ron-BTF: 'Aşa că el a trimis pe fraţii săi, iar ei au plecat; şi le-a spus: Vedeţi
    să nu vă certaţi pe drum.'
  eng-WEBP: So he sent his brothers away, and they departed. He said to them, “See
    that you don’t quarrel on the way.”
  eng-FBV: Then he saw his brothers off, and as they left he told them, “Don't argue
    on the way!”
  nld-1939: 'Zo liet hij zijn broers vertrekken, en zei hun nog bij hun vertrek: Doet
    elkaar onderweg geen verwijten.'
  nch-BL: 'Huan quema José quinmajcajqui iicnihua, quinilhui: ―Amo ximonajnanquilica
    ipan ojti. Huan inijuanti yajque.'
  tfr-NTPO: «Tjawa toe» l̈e l̈okshko ga José tjl̈ẽ ba pjeyoga kong ga «Jöl̈ö. Pjãy
    nome. Pjãy ëngkjwë ëng tjok irbo l̇l̇ëme» l̈e ba kong.
  vie-1934: 'Vậy, Giô-sép đưa anh em mình lên đường. Lại dặn họ rằng: Xin anh em đừng
    cải lẫy nhau dọc đường.'
  hin-CV: इस प्रकार योसेफ़ ने अपने भाइयों को कनान देश के लिए भेज दिया. जब वे विदा
    हो ही रहे थे, तब योसेफ़ ने उनसे आग्रह किया, “यात्रा मध्य आपस में झगड़ना नहीं.”
  eng-OURB: So he sent his brothers away, and they departed. He said to them, “See
    that you don’t quarrel on the way.”
  spa-BES: 'Y envió a sus hermanos en su camino, y les dijo: Mirad que no tengáis
    argumento en el camino.'
  tdx-tdx: Le nampi­onjone’e mb’eo o rahalahi’eo, naho nañavelo, vaho hoe re tam’iareo,
    Ko mifandietse an-dalañe mb’eo.
  vid-vid: Lelo Yusufu nawelagana na wang'holoze. Lowawele wokuka, nakawakanya yolonga,
    “Mleche kitwanza mzila.”
  pwg-pwg: Ivovunagha ikovi na varevaresina ivomiiri, ivonatawesi inenae na ivonesi
    bo, “Ketiyai kona nenae na ke koni kawapata.”
  eng-OKE: And he dismissed his brethren, and they went, and he said to them, Do not
    contend by the way.
  tha-KJV: ดังนั้นโยเซฟส่งพี่น้องไป แล​้วเขาก็ออกไป แล​้​วท​่านสั่งเขาว่า “จงระวังให้​ดี​อย่าได้วิ​วาทก​ันตามทาง”
  por-BR-2018: 'E despediu a seus irmãos, e foram-se. E ele lhes disse: Não brigais
    pelo caminho.'
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉, Yosa꞉b eyo꞉ ene ao iyo꞉ a꞉ma꞉la꞉ iliga꞉taki a꞉la꞉sio꞉,
    “Gio꞉ toga ha꞉nakiyo꞉, towa꞉yo꞉ kega꞉likiyo꞉ ha꞉na꞉so꞉bo.”
  deu-ELO: 'Und er entließ seine Brüder, und sie zogen hin; und er sprach zu ihnen:
    Erzürnet euch nicht auf dem Wege!'
  ktm-ktm: Iy idapipan tinton su kah ha-au, pe ipe ile ta su ihpa, “Atlapa oduu odo
    sal kolwii.”
  caa-caa: 'Y conda e José locꞌoy tuyejtzꞌer usacunobꞌ ojron y che: —Ira itzꞌojyro
    ibꞌa tama e bꞌir, che e José.'
  eng-WYC-2018: Therefore he let go his brethren, and said to them going forth, Be
    ye not wroth in the way. (And so he let his brothers go, and said to them as they
    went forth, Do not ye argue on the way.)
  epo-epo: 'Kaj li forsendis siajn fratojn, kaj ili iris. Kaj li diris al ili: Ne
    malpacu dum la vojo.'
  uig-PIN: 'Andin u ⱪerindaxlirini yolƣa selip, ularƣa: — Yolda jedǝllǝxmǝnglar, dǝp
    jekilidi. Ular yolƣa rawan boldi.'
  beo-beo: E da yolalali asunasi. E da ilima amane sia:i, “Dilia logoga ahoasea, mae
    sia:ga gegema!”
  tpi-OTNT: Josep i salim ol brata bilong en i go na em i tokim ol olsem, “Yupela
    go na yupela i no ken kros namel long yupela yet.”
  hau-SA: Sa’an nan ya sallami ’yan’uwansa, yayinda suke barin wurin ya ce musu, “Kada
    ku yi faɗa a hanya!”
  udu-udu: 'Dhali yan’ko’d a’di dhuki ikam piti ’pen mo, dhali ki uni ḵwa/ is bwa
    mo tani a’di oki uni gwo mo ki: Dhalka wala ki wal i bway mo.'
  uig-LAT: 'Andin u qérindashlirini yolgha sélip, ulargha: — Yolda jédelleshmenglar,
    dep jékilidi. Ular yolgha rawan boldi.'
  nde-nde: Wasevalelisa abafowabo, bathi sebesuka wathi kubo, “Lingaxabani endleleni!”
  ton-ton: 'Pea ne tuku hono ngaahi tokoua kenau ʻalu, pea naʻa nau ʻalu: pea pehē
    ʻe ia kiate kinautolu, “Vakai, ke ʻoua naʻa mou kē ʻi he hala.”'
  ces-1613: 'A propouštěje bratří své, aby odešli, řekl jim: Nevaďtež se na cestě.'
  eko-eko: 'Nawiisha, khuleezana na attwiize yo khulankha khusala alawa, ye khuwooza
    yoori: “Mwihishowerane ntarikhi.”'
  nss-nss: Pwen Yosep ipwandrisa nalin hu huyau, pe ipwai iya tahu ipa, “Wawu kayau
    pe mbuna akahangas mwalinga wawu koho sai.”
  eng-WMB: So he sent his brothers away, and they departed. He said to them, “See
    that you don’t quarrel on the way.”
  tam-TCV: அதன்பின் அவன் தன் சகோதரர்களை வழியனுப்பினான். அவர்கள் புறப்பட்டுப் போகும்போது
    அவர்களிடம், “நீங்கள் வழியில் வாக்குவாதம் செய்யவேண்டாம்!” என்றான்.
  ceb-ULB: Busa gipagikan niya ang iyang mga igsoon ug sila mibiya. Siya miingon kanila,
    “Ayaw kamo pag away sa inyong panaw”.
  mkn-mkn: Ais itu, dia kasi pulang sang dong, deng kasi inga bilang, “Bosong jang
    bakanjar di jalan, é!”
  nce-nce: Na Josep bolijahanime jine telëkakëmena na gali tlome, “Sobo sobolalo alëgeme
    momata asa ekoujo.”
  pol-UBG: 'Wyprawił więc swoich braci i gdy odjeżdżali, powiedział do nich: Nie kłóćcie
    się po drodze.'
  agr-agr: 'Dutika ashí susam nuna jukiag shimiagtai José niina yachi aidaun chichajak:
    “¡Jinta wesajum wainkajum maani yujaigpajum!” tiuwai.'
  kyc-kyc: Dopa pyuo yangonge dupwa mapanyi nembapala karo panya kata nyiyami dokopa
    lao, Pao karo dokopa mona nemba nalapape, leya.
  urd-GVU: یوں اُس نے اپنے بھائیوں کو رُخصت کر کے کہا، ”راستے میں جھگڑا نہ کرنا۔“
  deu-1912: 'Also ließ er seine Brüder von sich, und sie zogen hin; und er sprach
    zu ihnen: Zanket nicht auf dem Wege!'
  ntj-ntj: Palunyalu-tjananya kurta pirninya wituralpi watjarnu, “Mapitjaku-kurlu-yan
    ngururrpa pika-pikarringku. Kurrurnpa pukurlpa-ya mapitjalayila ngurrangka ma-tjarrpa.”
  row-row: Basa ma, ana fee se baliꞌ, ma nafadꞌe se nae, “Hei afiꞌ mireresi sia dalaꞌ
    e!”
  kan-2017: ಆಗ ತನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ, “ನೀವು ದಾರಿಯಲ್ಲಿ ಜಗಳಮಾಡಬೇಡಿರಿ” ಎಂದು ಬುದ್ಧಿ ಹೇಳಿ
    ಅವರಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಟ್ಟನು. ಅವರು ಹೊರಟು ಹೋದರು.
  ena-ena: Lavɨla Josepɨ agaŋ isaimahalinu dɨ abɨci akuaba akuaba agɨladɨ via uavɨmi.
    Uavɨdaci abami. Namɨlaŋ nukeŋ nukeŋ lamacilacila umɨlaŋ uami.
  tgo-tgo: Kaero i variye yathuŋgi oghaghaema na thɨ raka, na i thɨnɨmbuleŋgi iŋa,
    “Ne hu ndegaithɨ e kamwathɨ mborowa.”
  yap-yap: Me l’oeg pi walagen ngranod, ma nap’an nranod me ga’ar ngorad, “Mmarod
    ndab um tugthingad.”
  tet-tet: Nunia hotu, Yusuf nabusik sia fila nodi foo natene naꞌak, “Emi keta toe
    malu iha dalan!”
  hlt-MCSB: Tedae a manuca rhoek te a tueih tih a hlah uh vaengah amih te, “Longpueng
    ah tlai uh boeh ne,” a ti nah.
  mdy-ETH: ዬያይዲ ዒዚ ጌርሲንሢ ዳኮሮ ጋዓዖ፦ «ጎይፆይዳ ዎላ ዑራዺፖቴ» ጌዒ ዔያቶ ዞሬኔ።
  twi-ASANTE: Ɔgyaa ne nuanom no kwan, na akwannya no mu no, ɔka kyerɛɛ wɔn sɛ, “Monnkɔkasakasa
    wɔ ɛkwan so.”
  bhl-bhl: 'Dabalaleko, awkunum kumel ilo kawkew weng mak bokoyemomele: “Yom unbiliw
    ding dim e, yu kanelom yukalem gal kelew kelw kelokoliw te.”, yangeko, yamdalei,
    i fein unsiliw kale.'
  con-NTPO: 'Joséja tise antiandeccuma chigambiamba moe''jemba qquen su: —¡Tsaiqui''ye
    jayipa tisupanaccu iyicco''fajama! Tsonsi japa'
  eng-WEBU: So he sent his brothers away, and they departed. He said to them, “See
    that you don’t quarrel on the way.”
  bnp-bnp: Muri i ru polo e huriki e turana, ri vano. Na tahuna ri malaga ri gi vano
    i taki ria, “Mu laho kamumu, naha ni vatahate na dala.”
  wal-wal: Yooseefi ba ishantta moissiis. Eti biishin i eta, “Ogiyan biiddi ooyettoppite”
    yaagiis.
  mgh-mgh: 'Wahoolo aholeehana na asunnawe, ni wakhumaya aheerelaca: Nhinyakulihane
    ni iphiro!'
  acu-NT: 'Tura ni yachi ainaun akupak: —Jinta wekaakuram jiyanikni wajairap —timiayi.
    Tamati ayu tusar niisha wearmiayi.'
  spa-PDDPT: 'Despidió a sus hermanos y salieron. Y les dijo: No discutan por el camino.'
  gun-gun: 'Ha''e rami vy omondoukapa guyke''y kuery. Aipoe''i: — Joe-joe pepu''ã
    eme tape peoa rupi — he''i imondovy.'
  agu-BL: 'Itzun yi chijatxol quib Ẍep scyuch'' yi e'' stzicy nintzun taltz scyetz:
    —Cheb cuntu'' cxbenwok nin qui na waj yil cxo''yintzink wok tbe''.'
  eng-PEV: After everything was ready, Joseph told his brothers to leave Egypt and
    go back to their home country. And he said to them, “Don’t argue on the way home.”
    So they left Egypt country to go home.
  ilo-ULB: Imbaonna ngarud dagiti kakabsatna ket pimmanawda. Kinunana kadakuada, “Kitaenyo
    ta amangan no agaapakayo iti panagdaliasatyo.”
  kpg-kpg: Mee ga hagau ono duaahina, ga helekai hagamuliagina gi digaula, “Hudee
    lagalagamaaloo i di godou hula.”
  uig-ARA: 'ئاندىن ئۇ قېرىنداشلىرىنى يولغا سېلىپ، ئۇلارغا: ــ يولدا جېدەللەشمەڭلار،
    دەپ جېكىلىدى. ئۇلار يولغا راۋان بولدى.'
  bsp-bsp: 'Kɔ Isifu ɛsak awɛŋc aŋa kɔ ŋalukus. K''oloku ŋa: «Ta nəkɔ cɔp dɔpɔ de!»'
  bps-bps: Kafnge én, fdà Dyosif i dad flanekan, na di fan ale mdà manan di dale,
    “Nang gamu sdalam na sbulaw di slengyu magu.”
  mbs-mbs: Penga niyan, minikagi si Jose diyà te menge kedowa din, “Ikà niyo egbolaw
    diyà te dalan.” Yan impekesayo din dan.
  tof-tof: Da wa tóba zonaretal we zirrnapónóp. I nóma bazebórr, wa ibü ikik nókrrónóp
    wagó, “Kubó ongyal-gu kwat-kwat!”
  sus-sus: Na dangi xanbi, a naxa a taarae lu e xa siga. A naxa a fala e bɛ, «Wo naxa
    galanbu kira xɔn ma de!»
  pon-2006: Ni eh ketin kamwurirailla e ahpw mahsanihong irail, “Kaleke kumwail akakamai
    kohwei nanialo.”
  jae-jae: Go kêsakiŋ lasitêwai sêja ma gêdêŋ taŋ kêkam êsêac lemeŋ naŋ, kêsôm gêdêŋ
    êsêac gebe “Asôm taôm aŋga intêna atom.”
  ksd-ksd: 'Damana i ga tul vue ra tara na turana, ma dia ga vana; ma i ga biti ta
    diat dari: Koko ava purpuruan na nga.'
  tur-YTC: Böylece kardeşlerini gönderdi ve onlar da gittiler. Onlara, “Yolda kavga
    etmeyin” dedi.
  bel-N: 'I адаслаў ён братоў сваіх, і яны пайшлі. I сказаў ім: “Не сварыцеся ў дарозе”.'
  grc-BRENT: Ἐξαπέστειλε δὲ τοὺς ἀδελφοὺς αὐτοῦ, καὶ ἐπορεύθησαν· καὶ εἶπεν αὐτοῖς,
    μὴ ὀργίζεσθε ἐν τῇ ὁδῷ.
  ind-AYT: Kemudian, Yusuf melepas saudara-saudaranya dan berangkatlah mereka. Dia
    berkata kepada saudara-saudaranya, “Jangan bertengkar dalam perjalanan.”
  lid-lid: Eme badeh iy tiye ta nadu tinen oro au ai, ma iy tiye i toro, “Ado sandra-i
    sado san.”
  nya-nya: Kenaka anawalola abale ake aja kuti azipita, ndipo akunyamuka, iye anawawuza
    kuti, “Osakangana mʼnjira!”
  hrv-hrv: 'Isprativši svoju braću na put, reče im: “Nemojte se putem svađati!”'
  mps-mps: Josepgo aga ama dede augwali tagala paliyu, augwalibolo te tiwai po wali,
    “Dage peyu, tama dagego duga hasi konila po olamuo,” wali.
  llg-llg: Basa ndia, boe ma ana mboꞌi sala fali, ma nasaneneꞌda kasa nae, “Ei boso
    matoka nai dalak, baa!”
  tpi-tpi: Josep i salim ol brata bilong en i go na em i tokim ol olsem, “Yupela go
    na yupela i no ken kros namel long yupela yet.”
  dan-1931: 'Så tog han Afsked med sine Brødre, og da de drog bort, sagde han til
    dem: “Kives ikke på Vejen!”'
  vie-OVCB: 'Giô-sép tiễn các anh em lên đường và căn dặn: “Xin đừng cãi nhau dọc
    đường.”'
  lbk-lbk: Adi kad inpaligwatna't nan et-adna, ya isnan komaanancha, finag-ana chaicha
    ta ad-i cha masossosma is kachalan.
  guj-2017: આ રીતે તેણે તેના ભાઈઓને વિદાય કર્યાં અને તેઓના જતા અગાઉ તેણે તેઓને કહ્યું,
    “જુઓ, માર્ગમાં મુસાફરી દરમિયાન લડી પડતાં નહિ.”
  byr-byr: '@see-verse:GEN.045.023'
  awx-awx: Pengämike notnä yäning yäpiwän kuningge tahaxawä, using yänikut. “Kahit
    täpäne täkungu, mayanganinong,” yang yänikut.
  pon-2006A: Ni eh ketin kamwurirailla e ahpw mahsanihong irail, “Kaleke kumwail akakamai
    kohwei nanialo.”
  por-BRBSL: 'Então ele mandou seus irmãos embora, e eles partiram. Ele lhes disse:
    “Vejam se não brigam pelo caminho”.'
  aly-aly: Joseph-el renh-rnem ilek, “Ampep-itwek ahel ilterrey-angenh! Mwerrant-arey
    arringkerr alpenherr-arey Canaan-warl.”
  cth-cth: Hottelah a hmaunawnghanaw hah a patoun teh a ceisak. Ahni ni lam vah na
    kâyue awh hoeh nahanlah kâhruetcuet awh telah ati.
  twi-twi: Ogyaa ne nuanom no kwan, na akwannya no mu no, ɔka kyerɛɛ wɔn se, “Monnkɔkasakasa
    wɔ ɔkwan so.”
  hlt-hlt: Tedae a manuca rhoek te a tueih tih a hlah uh vaengah amih te, “Longpueng
    ah tlai uh boeh ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfuu nɑ́kɛ́ o tebìí kɛ dɔ̀: Kònnɛ̀, di nɛ́ bɑ́ɑ́ kpɑ nkucɛ.'
  msy-2020: Egha Josep uan aveghbuaba amaga kamaghɨn me mɨgei, “Ia mangɨ tuavir arɨzimɨn
    uarira uarir ataran markɨ.”
  txq-txq: Basa boe ma ana fee sara fali, ma ana fee nesenedak nae, “Ei boso mareresi
    nai dalak, ee!”
  aaz-aaz: Rarit in nnao naseonaꞌ sin, ma namnaub sin am nak, “Natiꞌ hi kaisaꞌ mmatoe
    mbi raan ee, joo!”
  azb-azb: 'O, qardaşlarını yola saldı və onlar getdilər. Yusif onlara dedi: «Yolda
    dava etməyin».'
  eng-DBY: And he sent his brethren away, and they departed. And he said to them,
    Do not quarrel on the way.
  hin-2017: तब उसने अपने भाइयों को विदा किया, और वे चल दिए; और उसने उनसे कहा, “मार्ग
    में कहीं झगड़ा न करना।”
  wol-KYG: 'Gannaaw loolu mu yiwi ay magam ne leen: «Ngalla buleen xuloo ci yoon wi.»
    Ñu daldi dem.'
  swp-swp: 'Arinai ena tataoyao i hetamaridi se lau: abo doha ina i heribadi, “Au
    komakomanimiu, tabu dobila eai au lulu.”'
  bjr-bjr: Yooseefaafa narí afasausa mara Kannaana maqusai niiqamasoofaqa fufanoo
    qima niminoo qinau. Innee aatata fidaqa sia qiniara qimasaida narí aqi narí aqiqa
    fuaqa.
  eng-YLT: And he sendeth his brethren away, and they go; and he saith unto them,
    'Be not angry in the way.'
  kne-kne: Idi naisagana am-in, pinalobwat Jose din aag-i na ay nangwani, “Adi kayo
    od man-iibaw ya manpinabasol sin danan.”
  heg-NTPO: Hidi nam, un sao oen le pait nol in hida noan, “Mi boel kaen apa se lalan
    deken!”
  ptu-ptu: 'Muuaammi solasubunna: “Pengkalaongkoa'', angga hia daa ussianu-anua''
    lako lalam.”'
  bzd-NTPO: 'Mik José ëlpa mitke, eta̱ José tö iché ie''pa a̱: —Kë̀ a'' mía̱ ñippök
    ñala̱ ki̱.'
  kwf-kwf: ma nia ka kwatea kira ka leka, ma kaidaꞋi kira salisali fuana lekaꞋa, nia
    ka fata Ꞌuri fuadulu, “KaidaꞋi kaumulu leka, kaumulu kasi fuꞋali kamu talamuꞋa.”
  eng-WYC-2017: Therefore he let go his brethren, and said to them going forth, Be
    ye not wroth in the way.
  eng-WMBB: So he sent his brothers away, and they departed. He said to them, “See
    that you don’t quarrel on the way.”
  spp-spp: Lire ɲwɔhɔ na, u à kuni kan u sìɲɛɛbil'á na pi a sì. Maa jwo pi á «Yii
    àha ŋkwɔ̀ ntùn kuni na mà dɛ!»
  aey-aey: Odimei uqa waliagul suladeceb belein. Age bebelegin uqa maaden, “Age jicna
    cain fee dadanowain,” aden.
  urd-GVH: यों उसने अपने भाइयों को रुख़सत करके कहा, “रास्ते में झगड़ा न करना।”
  rug-rug: Meke vata luara taloai sa sari na tasina, meke sipu taluarae si arini,
    si zama la koa rini si asa, “Mu lopu varitoketokei tokele pa siraṉa si gamu,”
    guni sa.
  gaz-gaz: Innis akkasitti obboloota isaa erge; innis yeroo isaan qajeelanitti, “Karaatti
    wal hin lolinaa!” jedheen.
  fra-LSG: 'Puis il congédia ses frères, qui partirent; et il leur dit: Ne vous querellez
    pas en chemin.'
  gnn-gnn: “Ga yakana marrtjiya bala ŋarrtjunmiya gandarrkurrunydja,” bitjarra ŋayi
    Djotjipthu waŋananydja.
  yal-yal: Na xanbi ra, a yi a tadane yiiba, e yi siga. A yi a fala e xa, a naxa,
    “Ɛ nama sɔnxɔ kira yi de!”
  gum-gum: 'Incha yandø amrrai ørøbig køn. Incha yandø webamba ambene, Josébe trenchibig
    køn: —Mayube chinetø, chinetø tiyab, kwayab amrrab kømø— cha.'
  iou-iou: Peŋ yäwet-pewän kunayäŋ täŋirä ŋode yäwetkuk; In kuŋtäŋgän kädet miŋin
    yäŋawät-awät nämo täneŋ yäk.
  haw-1868: Pela hoi i hoouna aku ai oia i kona poe hoahanau, a hoi aku la lakou.
    Olelo aku ia ia lakou, Mai paio oukou ma ke alanui.
  arb-NAV: 'وَهَكَذَا صَرَفَ إِخْوَتَهُ بَعْدَ أَنْ أَوْصَاهُمْ: «لا تَتَخَاصَمُوا
    فِي الطَّرِيقِ».'
  adz-adz: Yosef itangin rain rusan ifan da ifai nan i ribarangan ibiani, “Agam anungꞌ
    suda ufuai da rungam mingꞌa sanab fadan u.”
  ewe-ewe: Ale wòdo mɔ nɔviawo. Nya mamlɛtɔ si Yosef gblɔ na nɔviawo lae nye, “Migawɔ
    dzre le mɔa dzi o hee!”
  eng-LEE: 'And he accompanied his brothers on the way, and they departed: and he
    said unto them, Do not fall out by the way.'
  gvn-gvn: '@see-verse:GEN.045.023'
  nna-nna: “Jipi yarrayi! Munu kurlipatilkuliny nyurru marntijalu.”
  asm-FB: এইদৰে ব্যৱস্থা কৰি তেওঁ নিজৰ ভায়েক-ককায়েকসকলক পঠাই দিলে। বিদায়ৰ সময়ত
    তেওঁ তেওঁলোকক ক’লে, “সাৱধান, বাটত তোমালোকে কাজিয়া-পেচাল নকৰিবা।”
  sus-A: نَ دَنفِ شَنبِ، عَ نَشَ عَ تَارَيٍ لُ عٍ شَ سِفَ. عَ نَشَ عَ قَلَ عٍ بّ،
    «وٌ نَشَ فَلَنبُ كِرَ شْن مَ دٍ!»
  fra-SBL: 'Il envoya donc ses frères, qui partirent. Il leur dit : « Veillez à ne
    pas vous disputer en chemin. »'
  hbo-hbo: וַיְשַׁלַּ֥ח אֶת־אֶחָ֖יו וַיֵּלֵ֑כוּ וַיֹּ֣אמֶר אֲלֵהֶ֔ם אַֽל־תִּרְגְּז֖וּ
    בַּדָּֽרֶךְ׃
  shp-NTPO: 'Jaskati moa kati jato yoia, moa bokanaitian, jato neskáa iki: —Ramiananyamai
    jakonaxes botankanwe —akin. Jatianra jabo moa bokana iki.'
  eng-WYCLIFFE: Therfor he lefte hise britheren, and seide to hem goynge forth, Be
    ye not wrooth in the weie.
  piu-2006: '@see-verse:GEN.045.023'
  pjt-pjt: Munu tjananya wangkangu, “Ankulampaya pikaringkuwiya pitjalinama.”
  cwe-cwe: Ivo Yosefu kailaga na ndugu zake. Viwakalile wosegela Yosefu kawazuma kulonga,
    “Sekemugombe mwiinzila.”
  bgs-bgs: Na, igkagi si Jose tun ta mga kataladi din, na mà din, “Yakó ágpóiyé tun
    ta dalan.” Purisu igpapanó din sikandan.
  kik-kik: Agĩcooka akiumagaria ariũ a ithe, na magĩthiĩ akĩmeera atĩrĩ, “Mũtikanegenanie
    mũrĩ njĩra-inĩ!”
  ksr-ksr: 'Keŋgi Joosefnoŋ daremuŋuruta wasiŋ oŋono kembombaajoŋ aŋgi qaa kokaeŋ
    iŋijoro: “Oŋo kananoŋ kema aŋgowowo mono mende ambu.”'
  fra-NCL: 'Puis il congédia ses frères, qui partirent ; et il leur dit : « Ne vous
    querellez pas en chemin. »'
  cek-AK: To pacoengah amyanawk to patoeh, nihcae doeh amsak o; loklam ah maeto hoi
    maeto angzoeh o hmah, tiah a naa.
  xla-xla: Epapeleye ya꞉ bapadulota ma-tlati yia꞉ watle epo atlaiyo, “Wua꞉ duka dla
    tamalemama woloma tamalaiye, ase sikemte momalamtamalemiyo,” diyo.
  cuk-cuk: 'José nuedgi e-gwenadgan-barmisgu, amarga sogsad: “Melle igarba be urwenadapi
    gumalo.” Geb degine, e-iamar nadsunnad.'
  uig-CYR: 'Андин у қериндашлирини йолға селип, уларға: — Йолда җедәлләшмәңлар, дәп
    җекилиди. Улар йолға раван болди.'
  tel-2017: అప్పుడతడు తన సోదరులను సాగనంపి వారు బయలుదేరుతుంటే “దారిలో పోట్లాడుకోవద్దు”
    అని వారితో చెప్పాడు.
  hat-BSA: 'Konsa, li te voye frè li yo pati, e pandan yo t ap sòti, li te di yo:
    “Pa goumen nan vwayaj la.”'
  kos-kos: Na el supwala tamulel lal ah som, ac ke elos mukuiyak el fahk nu selos,
    “Nimet komtal fahsr akukuin.”
  hbo-WLC: וַיְשַׁלַּ֥ח אֶת־אֶחָ֖יו וַיֵּלֵ֑כוּ וַיֹּ֣אמֶר אֲלֵהֶ֔ם אַֽל־תִּרְגְּז֖וּ
    בַּדָּֽרֶךְ׃
  ibo-ibo: O zipụrụ ụmụnne ya. Ma oge ha na-achọ ịhapụ ya, ọ gwara ha sị, “Unu esekwala
    okwu nʼụzọ.”
  ory-ory: ଏହିରୂପେ ଯୋଷେଫ ଆପଣା ଭାଇମାନଙ୍କୁ ବିଦାୟ କରନ୍ତେ, ସେମାନେ ପ୍ରସ୍ଥାନ କଲେ; ପୁଣି,
    ସେ ସେମାନଙ୍କୁ କହିଲେ, “ସାବଧାନ, ବାଟରେ କଳି କରିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.045.023'
  chk-chk: Mürin a afeilai pwin kewe. Nge mwen ar feila, a fönöör, “Ousap aninifengen
    won al.”
  ssd-ssd: 'Taŋamba Yosef nu aba kat nuŋe kukulniŋgina le kambim bafunaig le nu ndek
    wam paguka saniŋgina: Tane kumba ka ndinŋge kualeyau ndakap ŋgina.'
  rop-rop: Wal Josef bin dalim im braja olabat, “Yumob nomo agamin langa roud.” En
    olabat bin kipgon na,
  ukr-1871: 'Так відпустив своє браттє, і рушили; і каже їм: Гледїть, незаїдайтесь
    у дорозї.'
  eng-AOI: Before his brothers left, Joseph said to them, “Don't argue on the way.”
    Then he sent them off,
  yon-yon: Kwanekore, ye aagoroka kuu domondoone winiiwe, yembed yi yaa yedmoon “Ambiyaom
    wene wedya wengbaraib.” andoon.
  bch-bch: Ga kus ta isula itar kapeipei ga tila, be ikeo pagid bedane, “Gimi aoami
    isokangai edapeai mao.”
  deu-1951: 'Damit entließ er seine Brüder, und sie gingen, und er sprach zu ihnen:
    Zankt euch nicht auf dem Wege!'
  eng-JPS: 'So he sent his brethren away, and they departed; and he said unto them:
    ''See that ye fall not out by the way.'''
  ubr-ubr: Namon Joseph taitain tutuan iyawures sinan mes. On an ra osi sibosuruf
    sitan mes ato on iyawures iyau, “Omi won nanan etai on men wonagam bonen mes.”
  srp-1865: 'Tako opravi braæu svoju, i poðoše; i reèe im: nemojte se koriti putem.'
  lug-lug: Awo n’asiibula baganda be. Bwe baali bagenda n’abagamba nti, “Temuyombera
    mu kkubo.”
  heb-heb: וישלח את אחיו וילכו ויאמר אלהם אל תרגזו בדרך׃
  ben-IRV: এই ভাবে তিনি নিজের ভাইদেরকে বিদায় করলে তাঁরা চলে গেলেন; তিনি তাঁদেরকে
    বলে দিলেন, “পথে ঝগড়া কর না।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਵਿਦਿਆ ਕੀਤਾ ਅਤੇ ਓਹ ਚਲੇ ਗਏ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਆਖਿਆ, ਕਿਤੇ ਰਸਤੇ ਵਿੱਚ ਝਗੜਾ ਨਾ ਕਰਿਓ।
  tkr-tkr: 'Mang''vee çocar yəqqı''l haa''amee manbışik''le eyhen: – Yəqqı''l uğmooda.'
  mwp-mwp: Nuydh nungu tukuypal wayaydhin mabapa. Moeygoepa nuydh thana wakay mamayidhin
    kedha, ‘Kidhakidhan bangal yabuya ya pathowkamayg.’
  mya-JVB: သင်တို့သည် လမ်း ၌ ရန် မ တွေ့ကြနှင့်ဟု မှာ ထားလျက် အစ်ကို တို့ကို လွှတ်
    လိုက်၍ သူတို့သည် သွား ကြ၏။
  tte-O: Kabo Yosepa kanakavao iyawasali sivivilayoi yo ali sauga tolo koina iwalo
    kolili iwaloba, “Tabu wagagamwa-pakiki kamwasa mena.”
  tbg-tbg: Mintima kero Iohepiva nai qata vakaukavara nititomanta vire uvaro viva
    vikara tiharo, Ne aaraini viha kiama nai ati nai ati iate, tivakero vika nititomanta
    vurama.
  hmo-hmo: Vadaeni Iosepa ese iena tadikakana ia siaia lao, ia gwau, “Dala dekenai
    umui lao neganai, umui ta ta umui laloa hekwarahi lasi.”
  ata-ata: Mulosiꞌa mimii ne mukalu, la sou mupalusiꞌa sou milivu milai, la muvikalaneꞌi
    aloxo ꞌo, “Ngalai ia ngaꞌotoꞌoto no voteꞌi uasi.”
  nfa-nfa: Èle èèna ka, na hia si lèpa, aa na moa si, aku nèngu na, “Miu baku patao-palaha
    ètu talora jꞌara, ee!”
  urd-urd: चुनांचे उसने अपने भाइयों को रवाना किया और वह चल पड़े; और उसने उनसे कहा,
    “देखना, कहीं रास्ते में तुम झगड़ा न करना।”
  rus-SYN: 'И отпустил братьев своих, и они пошли. И сказал им: не ссорьтесь на дороге.'
  cbt-NTPO: 'Pacacaiso marë'' nontohuachinara, Cosiso iinpita itapon: —Osharan paco''.
    Amana iraquë nino''huíracosohuë'', itërin. Napotohuachina pa''pi huachi.'
  bqc-SIM: 'Kɛ́ à ń gbáɛ à mɛ̀: Ásu lɛkpaakɛ zɛ́uo! Ɔ̃ aa tà.'
  tcz-CHONGTHU: Hichun Joseph in asopiho chu alha doh in, amaho akipatdoh ding kon
    un, Joseph in amaho chu availhah in “Lampi najot lai un nangho kina pa hih un,”
    ati.
  mar-mar: मग योसेफाने आपल्या भावांना निरोप दिला आणि ते निघाले. तो त्यांना म्हणाला,
    “रस्त्यात एकमेकांशी भांडू नका.”
  tcs-tcs: Zosep bin yawo dem bala blo em, ane bin tok strong po dempla diskain, ‘No
    graul lo wananada lo da ran.’
  qub-qub: 'Wauguincunata despachashpan Josëga cayno niran: «Cuydä nänipa rimanacur
    aywargunquiman.»'
  bqp-bqp: 'Kũ à ń gbárɛ à pì: Àsun fìti kɛ zɛ́nlo! Akũ ò tà.'
  hat-hat: 'Lè l''ap voye frè l'' yo pati, li di yo: -Piga nou chache kont yonn ak
    lòt nan chemen an, tande.'
  eng-BSB: Then Joseph sent his brothers on their way, and as they were leaving, he
    said to them, “Do not quarrel on the way!”
  tod-tod: 'Naa ʋolu, é yeeɓeni kɛɛɠɛleaiti ba, ti li, é ɠɛ ti ma: «À mina ɓɔɛ
    pelei zu.»'
  eng-WEBPB: So he sent his brothers away, and they departed. He said to them, “See
    that you don’t quarrel on the way.”
  kbq-kbq: Anante Josefe'a huzmantege'za atre'za vu'za nehazageno, anage huno zamasmi'ne,
    Kantegama nevuta ha' fra osiho!
  nhe-BL: 'Huan quema José quinmajcajqui iicnihua, quinilhui: ―Amo ximonajnanquilica
    ipan ojtli. Huan inijuanti yajque.'
  bus-bus: 'Kɛ̀ à ń gbáɛ à bè: Àton swèe kɛ zɛ́nlo! Ben aↄ̃ tà.'
  gub-BL: — Zazur rihi, i'i tyky'yr izupe wà. A'e wi wahem etea'i mehe uze'eg wi Zuze
    wanupe. — Pezeàmàtyry'ym zo pe rupi peata mehe nehe, i'i wanupe.
  eng-DRA: 'So he sent away his brethren, and at their departing said to them: Be
    not angry in the way.'
  knf-knf: 'Ado babuk aşin kë bayaa, aşë ji na baka : « Nawutan kadeebaţër ŋleefan
    ţi bgah. »'
