  bel-N: I будзеш жыць у зямлі Гашэн; і будзеш блізка каля мяне, ты, і сыны твае,
    і сыны сыноў тваіх, і авечкі твае, і валы твае, і ўсё, што тваё.
  grc-BRENT: Καὶ κατοικήσεις ἐν γῇ Γεσὲμ Ἀραβίας· καὶ ἔσῃ ἐγγύς μου σὺ, καὶ οἱ υἱοί
    σου, καὶ οἱ υἱοὶ τῶν υἱῶν σου, τὰ πρόβατά σου, καὶ αἱ βόες σου, καὶ ὅσα σοι ἐστί.
  ind-AYT: Engkau akan tinggal di tanah Gosyen dan engkau akan dekat denganku, engkau,
    dan anak-anakmu, dan anak-anak dari anak-anakmu, dan kawanan kambing dombamu,
    dan ternakmu, dan segala yang engkau miliki.
  lid-lid: Ou ma hawe nadum oro ma nadu tubum oro, iri sipsip, iri me, iri bulumakau
    ma hawe lakou tam mari kame kamanyah kado loboho Gosen, kado mirihik tek.
  nya-nya: Ndipo inu, ana anu, zidzukulu zanu, pamodzi ndi nkhosa ndi ngʼombe zanu
    ndi antchito anu amene muli nawo muzidzakhala mʼdziko la Goseni pafupi ndi ine.
  hrv-hrv: 'Nastanit ćeš se u kraju Gošenu. Tako ćeš biti blizu mene: ti, tvoja djeca,
    tvoja unučad, tvoje ovce i goveda i sve što je tvoje.'
  mps-mps: Te nage ena bidibo pąde te tǫ Gosen pąde bidagameo. Nage me, naga ogomani
    dali, tama naga ogwa dabego wai puluba me, dage te tǫde te duga sipsip me, meme
    dabe me, bulmakau dabe me, duga doado bage tigidali dali, tede bidagameo.
  llg-llg: Dei fo ama bole leo nai dae babaꞌek Gosen, fo dekak no ndia. Mamanak ndia
    neulauk ma maloa. De ama bisa makaboi basa ama biꞌilombo, biꞌiae kala ma sapi
    la. Boe ma, ana noke ama mai mua umbu-ana mala, ma uma isi mala, ma basa sila
    pusaka nala, fo leo nakandoo nai ele.
  tpi-tpi: Bai yu ken sindaun long distrik Gosen klostu tasol long mi. Yu na ol pikinini
    bilong yu, na olgeta tumbuna pikinini bilong yu, yupela i ken sindaun long dispela
    distrik wantaim ol sipsip na ol meme na ol bulmakau na olgeta samting bilong yupela.
  dan-1931: og tag Bolig i Gosens Land og bo i min Nærhed med dine Sønner og Sønnesønner,
    dit Småkvæg og Hornkvæg og alt, hvad du ejer og har;
  vie-OVCB: Cha sẽ sống tại xứ Gô-sen, như thế, cha sẽ sống gần con cùng các anh em,
    các cháu, bầy chiên, bầy bò, và mọi tài sản của cha.
  lbk-lbk: 'Mabfalin ay entee kayo id Gosen ay maisasag-en ken sak-en: sik-a, nan
    an-akmo, nan apop-om, nan karnilom, karchingmo, nan fakam ya nan am-in ay kwam.'
  guj-2017: ગોશેન દેશમાં તારો મુકામ થશે. તું, તારાં સંતાનો, તારા સંતાનોનાં સંતાનો,
    તારા જાનવરો તથા તારું સર્વસ્વ અહીં મારી નજીક રહેશો.
  byr-byr: '@see-verse:GEN.045.009'
  awx-awx: Päkepu nina wäkngasim, distrik Gosenu kewu uwomune yiwiläk. Ge wawakga,
    bapuka, towiyä gämända, sipsipda, hängä täpäka yangu ane päkepu peke yiwiläk.
  pon-2006A: Komw pahn kousoanla nan Kosen, wasa me komw kak karanih ie—komwi, noumwi
    seri kan, nein noumwi seri kan, noumwi sihpw, kuht, kou, oh pil soahng koaros
    me komwi ahneki.
  por-BRBSL: Habitarás na terra de Gósen, e estarás perto de mim, tu, teus filhos,
    os filhos de teus filhos, teus rebanhos, teus rebanhos, e tudo o que tens.
  aly-aly: Apmer Goshen-itwek arrer-antey atyeng-itwek anetyek! Alerengkw-rnem-then,
    arreng ngkwenh-rnem-then artartey ngkwenh-rnem-then aypmenh ngkwenh-rnem-then
    atnwenth ngkwenh-rnem-then ampwal-rnem-then ingkerrenh-antey.
  cth-cth: Goshen ram vah na o han. Nang nama hoi, na capanaw hoi na mincanaw hoi,
    na tuhunaw, na maitohu hoi na tawn e puenghoi kai koe roeroe vah na o han.
  twi-twi: Wobɛba abɛtena Gosen asase so, na woabɛn me. Fa wo mma, wo nananom, wo
    nguan ne wʼanantwi ne biribiara a wowɔ bra.
  hlt-hlt: kamah neh a yoei la om ham Goshen kho ah a pa namah khaw, na ca rhoek khaw,
    na ca rhoek kah a ca rhoek patoeng khaw, na boiva khaw, na saelhung neh na taengkah
    aka om boeih te khaw kho na sak uh bitni.
  tbz-SIM: Kɛ tú ɑ kɔtoo nɛ̀ ɑ́ bí nɛ̀ ɑ yɑɑ̀bí nɛ̀ ɑ pe nɛ̀ ɑ nɑ̀ɑ̀kɛ nɛ̀ ɑ kpɛrɛ
    dɛmɔu, kɛ́kɑri Kosɛnni tempɛ̃ kɛ́ nhò tɔ̀kɛ́nɛ̀.
  msy-2020: Egh nɨ nan boroghɨra Gosenɨn Distrighɨn nguibam daperagham. Nɨ ko nɨn
    boriba, ko nɨn ovavir boriba bar, ian sipsipba, memeba, bulmakauba, ko ian biziba
    bar, ia bar Gosenɨn Distrighɨn daperagh.
  txq-txq: Dei fo papa bole leo nai nusa Gosen deka no ndia. Mamanak naa neulauk ma
    loak, de papa bisa nakaboi basa papa bibi hien, bibi lombon, ma sapin nara lalaꞌen.
    Boe ma ana oo noke fo papa neu no umbu-anan, uma isin, ma basa pusakan nara lalaꞌen
    fo leo rakandoo nai naa boe.
  aaz-aaz: Aam honiꞌ of ho mupein mainuan he mutua mbi pah Gosen mpaumaak ee. Bare
    naan mainuan. Onaim hi bisa mituuk ma miꞌekuꞌ hi ꞌbib-kasen, aꞌbibin, ma bijae
    ngguin ok-okeꞌ. In ntoit ko msaꞌ, he uum meik ho anah-upuf sin, nok nain sin uim
    je naan ee, ma sin baer pusaak ein ok-okeꞌ he mitua mibaar ambi nee, tua.
  azb-azb: Qoşen vilayətində yaşayarsan. Özün, oğulların, nəvələrin, qoyun-keçin,
    mal-qaran – sənin hər şeyin mənə yaxın olar.
  eng-DBY: And thou shalt dwell in the land of Goshen, and thou shalt be near to me,
    thou, and thy sons, and thy sons' sons, and thy sheep, and thy cattle, and all
    that thou hast.
  hin-2017: और तेरा निवास गोशेन देश में होगा, और तू, बेटे, पोतों, भेड़-बकरियों, गाय-बैलों,
    और अपने सब कुछ समेत मेरे निकट रहेगा।
  wol-KYG: Su ko defee nga dëkksi diiwaanu Gosen, nekk ci sama wet, yaak say doom
    ak say sët ak say gàtt ak say gétt ak mboolem loo moom,
  swp-swp: Abo Gosena tanona eai au mia, abo oa gegesigu eai, oa eo nanatumyao, eo
    tubumyao, eo em mamoe eawoidi, em bulumakau, eo em ginauri gamagamagaridi.
  bjr-bjr: Anee faqa aneenna faiqi namu faqa aneenna anaiqi mara faqa inneeqa sipsipa
    faqa inneeqa mimmiuqa faqa inneeqa burimakau faqa inneeqa aiqama ainaina faqa
    indaa mamaree qumuraifaqa Kooseena maqa nimianaqa qini daaqa mariaqa.
  eng-YLT: and thou hast dwelt in the land of Goshen, and been near unto me, thou
    and thy sons, and thy son's sons, and thy flock, and thy herd, and all that thou
    hast,
  kne-kne: dakayo sin an-ak mo ya din ap-om, pati din karnero, kalding, baka, ya odom
    ay gamgameng yo. Mabalin ay mantee kayo sin sakop di Gosen ay asag-en sin kad-ak
  wat-wat: Na uguniu kwata vikukuwayauna, be yami yomuyomu be waḡawaḡau nukusi kwata nemiya
    fwayafwaya Goseni nenei, niniukuwai kwata vimenana.
  heg-NTPO: Mam paap boel daad se dale Gosen, man dadani nol una. Maan na banan, hidim
    bluang. Tiata paap haup maan le moang paap lae-blai las, laen nas, nol aus-sapi
    las totoang se lua. Hidim un kon nodan, le paap lako nol ana-upu nias totoang,
    uma isin nias, nol pusakan nas totoang, le daad se luas.
  ptu-ptu: Anna mala tohho diokoa' Gosyen, sola-sola änä'mu anna ampomu, patuboammu
    anna ingganna kullemu anna mala sikahuku'kia'.
  bzd-NTPO: Be' se̱rdaë ká̱ kiè Gosen ee̱ be' yamipa ko̱s ta̱, ñies be' iyiwak ko̱s
    ena ì ko̱s tso' be' wa̱ ekkë ta̱.
  kwf-kwf: ꞋOke baꞋa tua Ꞌi Gosen, fasi Ꞌiri Ꞌoke tua karangi nau. Ma ꞋaeꞋo faꞋinia
    ngwaefuta nau ki, ma faꞋinia kala koꞋo Ꞌoe ke, faꞋinia ru ꞋaeꞋaela kamu ki, ma
    ti ru neꞋe Ꞌoko toꞋo ani ki, kaumulu saiana muke tua taꞋifau Ꞌi neꞋe.
  eng-WYC-2017: and dwell in the land of Goshen; and thou shalt be beside me, thou,
    and thy sons, and the sons of thy sons, thy sheep, and thy great beasts, and all
    things which thou wieldest,
  eng-WMBB: You shall dwell in the land of Goshen, and you will be near to me, you,
    your children, your children’s children, your flocks, your herds, and all that
    you have.
  spp-spp: Na u sí n-pa n-tɛ̀ɛn uru taan Gozheni i, u ná u pyìibii ná u ɲampyiyi,
    ná u yatɔɔre ná u cyeyaayi puni.
  aey-aey: Hina Gosen mahana bilegan. Euqa hina ija cemeni bilegan. Hinaca hinana
    mel simca hina asinelca age cunug Gosen mahana biluqagan. Agena sipsip amca meme
    amca bulmakau amca ceteteh cunug hinana euca age ono biluqagan.
  urd-GVH: आप जुशन के इलाक़े में रह सकते हैं। वहाँ आप मेरे क़रीब होंगे, आप, आपकी आलो-औलाद,
    गाय-बैल, भेड़-बकरियाँ और जो कुछ भी आपका है।
  rug-rug: 'Kote boka la koa ia gamu sa popoa pa Qoseni, pude boka koa tata koa rau
    vasina si gamu: gamu doduru mo, sari na mia koburu, sari na tudia ri na tumia,
    sari na mia sipi na qoti, sari na mia bulumakao meke sari doduru likakalae saripu
    tagoi gamu.'
  gaz-gaz: Ati biyya Gooshen keessa ni jiraatta; ati, ijoolleen keetii fi ijoolleen
    ijoollee keetii, bushaayeen kee, loon keetii fi wanni ati qabdu hundi natti dhiʼaattanii
    jiraatu.
  fra-LSG: Tu habiteras dans le pays de Gosen, et tu seras près de moi, toi, tes fils,
    et les fils de tes fils, tes brebis et tes bœufs, et tout ce qui est à toi.
  gnn-gnn: Dhiyalana nhuma yurru nhiniyanydja yukirriya ŋunhala Gutjinnha, nhumapi
    ga nhumalaŋgu yumurrku' ga nhumalaŋgu wäyin walala ga ŋula nhä malanha ŋunhi nhuma
    yukurra ŋayathama.
  yal-yal: I luma Gosen bɔxɔn nan ma. I luma n fɛma nɛn, i tan nun i ya diine nun
    i mamandenne nun i ya xuruse kurun birin, e nun i yii seen birin.
  gum-gum: ‘Ñibe nai puluwandø Gosén pirau tsunrrig tan cha, ñui nusrkaløba, ñui awelu
    ureemeraba, katø ñui ubishamera køben, cabrasmera køben, ñui waaramera køben,
    katø ñui chigurrimbunø tøgaguiløbañau.
  iou-iou: Äbikaŋ Gosen komeken tuän ugän api tepmaŋpet. Äbayäŋ täno u gäkŋagän nämo.
    Nanakaye, äbekaye, oraŋkaye, yawakaye it tamikaŋ u kudup yämagurikaŋ kaŋ äbut
    yäŋ iwerut.
  haw-1868: A e noho oe ma ka aina o Gosena, a e kokoke mai oe me au, o oe, a me kau
    poe keiki, a me kau poe moopuna, a o kau poe hipa a me kau poe holoholona a me
    kou mea a pau loa.
  arb-NAV: فَتُقِيمَ فِي أَرْضِ جَاسَانَ لِتَكُونَ قَرِيباً مِنِّي أَنْتَ وَبَنُوكَ
    وَأَحْفَادُكَ وَغَنَمُكَ وَبَقَرُكَ وَكُلُّ مَالَكَ.
  adz-adz: U bungꞌ aba mpa namingꞌ intap Gosen uts da dzi i nangan da dzi tsanganda
    agu ragun— agu da narum rusam da rumpum rusam da gam dumpa gam, nuning gam, makau
    gam da nanggam santan u suda wain gin.
  ewe-ewe: Ànɔ Gosen ƒe anyigba dzi, ale be wò kple viwòwo katã, wò tɔgbuiyɔviwo,
    wò lãwo kple nu siwo katã le asiwò la, miate ɖe ŋunye.
  eng-LEE: And thou shalt dwell in the land of Goshen, and thou shalt be near unto
    me, thou, and thy children, and thy children's children, and thy flocks, and thy
    herds, and all that is thine.
  gvn-gvn: '@see-verse:GEN.045.009'
  nna-nna: Nyuntu wantuluman ngajungu wangka nyungunga, Gothen-ja, nyuntupa partanykarrangu
    nyuntumilipa karluji jamuji, kaparlijipa kamiji. Kawayijaninyi kukurnjayipa nanikutupa
    purlimanarrangupa wurrukarra pukun.
  asm-FB: আপুনি আহি গোচন এলেকাত বাস কৰিব; তাতে আপুনি আৰু আপোনাৰ ল’ৰা-ছোৱালী, আপোনাৰ
    নাতি-নাতিনী, আপোনাৰ পশু আৰু মেৰ-ছাগৰ জাককে আদি কৰি যি সকলো আপোনাৰ আছে, সেই সকলোবোৰ
    লৈ মোৰ কাষত থাকিব।
  sus-A: عِ قَمَ لُدٍ فٌسٍن بْشِ نَن مَ ﭑ قّ مَ، عِ تَن، عِ شَ دِيٍ، عِ شَ مَمَدِيٍ،
    عِ شَ شُرُ سٍيٍ، نُن عِ هَرِفٍ بِرِن.
  fra-SBL: Tu habiteras dans le pays de Gosen, et tu seras près de moi, toi, tes enfants,
    les enfants de tes enfants, tes troupeaux, tes bêtes et tout ce que tu as.
  hbo-hbo: וְיָשַׁבְתָּ֣ בְאֶֽרֶץ־גֹּ֗שֶׁן וְהָיִ֤יתָ קָרֹוב֙ אֵלַ֔י אַתָּ֕ה וּבָנֶ֖יךָ
    וּבְנֵ֣י בָנֶ֑יךָ וְצֹאנְךָ֥ וּבְקָרְךָ֖ וְכָל־אֲשֶׁר־לָֽךְ׃
  shp-NTPO: Jainxonribi yoitankanwe, joaxa Gosén janeya main jakanti iki; jawen bakeyabi
    jawen bababoya, itan jatíbi jawen yoinaboyaribi. Jaskati moa jain joax jaaxa,
    ea iká ochóma jati iki.
  eng-WYCLIFFE: and thou schalt be bisidis me, thou, and thi sones, and the sones
    of thi sones, thi scheep, and thi grete beestis, and alle thingis whiche thou
    weldist,
  piu-2006: '@see-verse:GEN.045.009'
  pjt-pjt: Palu nyuntu kutju wiya. Uwankara ngalya-kati nyuntumpa katja, uṉṯalpa,
    pakaḻi, puḻiri tjuṯa kuḻu munu tjiipi nanikuta, puluka tjuṯa kuḻu uwankara ngalya-kati
    nyuntumpa ulytja winki kuḻu. Kaṉanta wiṟuṟa aṯunymankuku ngayula itingka nyinanyangka
    ngura Katjinta. Panya ailuru puḻka rawaṯu ngaṟanyi munu yiya kutjara maṉkurpa
    ngaṟala wiyaringkunyangka kutju wiyaringanyi.
  cwe-cwe: Kwizakala muna iisi ya Gosheni, kwizakuwa habehi na niye, weye na wanago
    na wazukulu zako na ng'hondolo wako na luti wako na ng'ombe wako na chila chinhu
    chiulinacho.
  bgs-bgs: Póddóán ku sikiyu dini ta banuwa ka Gosen ébô madani kó langun dini kanak,
    agad sikuna, asta tô mga gabatà nu, tô mga apù nu, tô mga karnero, tô mga kambing,
    tô mga baka, asta tô langun katô kaduwánnan nu.
  kik-kik: Ũgũtũũra bũrũri wa Gosheni na ũkorwo ũrĩ hakuhĩ na niĩ, wee na ciana ciaku,
    na ciana cia ciana ciaku, na ndũũru ciaku cia mbũri na cia ngʼombe, na kĩrĩa gĩothe
    ũrĩ nakĩo.
  ksr-ksr: Koi kaŋ saanoŋ rara dunduŋga Goosen balonoŋ meagoŋ neenaa kosonanoŋ laligowaga.
    Gii ano esameraaŋuruga, goonoŋ lama bulmakao tuuŋa tuuŋa ano ilawoila kuuya buŋaga
    eji, ii mono meŋ kololooŋ kawu.
  fra-NCL: Tu habiteras dans le pays de Gessen, et tu seras près de moi, toi et tes
    fils, et les fils de tes fils, tes brebis et tes bœufs, et tout ce qui est à toi.
  cek-AK: kaimah hoi kazoi ahmuen, Goshen prae ah khosah oh, nangmah hoi na caanawk,
    na caanawk patoeng, maitawnawk, tuunawk hoi na tawnh ih hmuennawk to sin o boih
    ah;
  xla-xla: Epalati wua꞉tapo wua꞉ yimlala mate epame wua꞉ mamadulo mate epame wua꞉
    aliya mate puame Isip mo dulu dla Gosen mo dla ha꞉ha꞉lepe. Epedeme wua꞉tapo na꞉
    mateka꞉pi hema ha꞉ha꞉lati na꞉tapo wua꞉ye woloma omhallowepo. Adipalati, daya pa꞉le
    kokota elloweye sokomoko do supulastale me-a꞉ma hutiyepo. Amasiyama wua꞉tapo hema
    populalo wekelepiye, wua꞉ mate epo wua꞉ yimlala matetapo daya dlowe pa꞉mama pallipe,”
    diyo.
  cuk-cuk: Gosén-yalaganba be-mimmigan-abargi, be-wagan-abargi, bela be-ibmar-durgan-abargi,
    degi, bela be-ibmar-nikad-abargi be megoye. Deyobi, be an-walikaa megoye.
  uig-CYR: сән Гошән жутида турисән; шуниң билән сән өзүң, оғуллириң, нәврилириң,
    қойлириң, калилириң вә һәммә тәәллуқатлириң билән маңа йеқин турисиләр.
  pma-pma: 'Kito en atan ten out Kosen vesesal venau: keik, natmali keil, avu onom
    keil, sipsip keil esom, nani keil esom, ka buluk keil esom emun. Mihekur vasi
    tounah keil onami imai.'
  tel-2017: నువ్వు గోషెను ప్రాంతంలో నివసిస్తావు. అప్పుడు నువ్వూ నీ పిల్లలూ నీ పిల్లల
    పిల్లలూ నీ గొర్రెల మందలూ నీ పశువులూ నీకు కలిగిన సమస్తమూ నాకు దగ్గరగా ఉంటాయి.
  hat-BSA: Nou va viv nan peyi Gosen an, e nou va pre mwen, nou menm avèk pitit nou
    yo, pitit a pitit nou yo, bann mouton nou yo, avèk twoupo nou yo, ak tout sa ke
    nou genyen.’”
  bxh-bxh: '“Haba ai fadidina wa gogo, Gosen nuꞌuna yai: nanatum yo afa waham, em
    yosiyosi - sipi, gouti, bulumakau yo somo mahudoꞌidi lisim yai.'
  kos-kos: Kom ku in tuh muta in acn Goshen, yen kom ac apkuran nu yuruk — kom, tulik
    nutum, tulik nutin nutum, sheep nutum, nani nutum, cow nutum, ac ma nukewa lom
    saya.
  hbo-WLC: וְיָשַׁבְתָּ֣ בְאֶֽרֶץ־גֹּ֗שֶׁן וְהָיִ֤יתָ קָרוֹב֙ אֵלַ֔י אַתָּ֕ה וּבָנֶ֖יךָ
    וּבְנֵ֣י בָנֶ֑יךָ וְצֹאנְךָ֥ וּבְקָרְךָ֖ וְכָל־אֲשֶׁר־לָֽךְ ׃
  ibo-ibo: Ị ga-ebi nʼala Goshen, ka i nwee ike ịnọ m nso, gị na ụmụ gị, na ụmụ ụmụ
    gị, na igwe ewu na atụrụ gị, na igwe ehi gị, na ihe niile i nwere.
  ory-ory: ତୁମ୍ଭେ ପୁତ୍ର, ପୌତ୍ର ଓ ଗୋମେଷାଦି ସର୍ବସ୍ୱ ସହିତ ଗୋଶନ ପ୍ରଦେଶରେ ବାସ କରି ମୋହର
    ନିକଟବର୍ତ୍ତୀ ହେବ।
  wmt-wmt: '@see-verse:GEN.045.009'
  chk-chk: Kopwe nonom lon ewe fanü Kosen pwe kopwe arap ngeniei, en me noum me nöün
    noum kewe, pwal noum sip me kow me meinisin mine ka eäni.
  ssd-ssd: Ne pro Gosen ma tugu teŋge ye patuyumba minyoka. Ne, naŋe kiŋo kame, naŋe
    wa kat naŋe, naŋe sipsip meme makau naŋe agaŋ ndende ŋakmba turmba kilmba ye tugum
    prowa.
  rop-rop: En yumob lafta kambek streidawei en jidan gulijap langa mi langa det pleis
    gulum Goshin. Yumob garra jidan deya na garram ola san en grensan blanga yumob
    en garram ola ship en gout en buligi en enijing weya yumob garram. Yumob garra
    bringimap olabat iya na.
  ukr-1871: І осядешся в Гозен землї, і будеш поблизу в мене, ти й дїти твої, і твоїх
    дїтей дїти, і вівцї твої, й воли твої, і все твоє.
  eng-AOI: you and your children and grandchildren. Take your sheep, your goats and
    your cattle and everything else that you have and go to him in Egypt. You can
    live there in the part of Egypt called Goshen.
  yon-yon: Eb kuu ewiib eb danayiib eb awoyayiib eb dingkaniib dingkan oonidaniib
    eb yiribman koremiib kuu benmeneeb okad Gosen aom ne dia yaambed dobirime.
  bch-bch: Eao ga mado boloma pagau ngan tibur ede ieda Gosen. Eao nama toman ngan
    lem gergeu ga tibutibum ga lem sipsip ga bulmakao ga lem danga sisid toa ngada
    oa.
  deu-1951: Du sollst im Lande Gosen wohnen und nahe bei mir sein, du und deine Kinder
    und deine Kindeskinder, dein kleines und großes Vieh und alles, was dein ist.
  eng-JPS: And thou shalt dwell in the land of Goshen, and thou shalt be near unto
    me, thou, and thy children, and thy children's children, and thy flocks, and thy
    herds, and all that thou hast;
  ubr-ubr: Om arimon tafanam Goshen Egypt amonai nan unama, on min yau bisiui. Om,
    nanatum, awawam, am bobaitu a abi abi om ebi noanim engon mat.
  srp-1865: Sjedjeæeš u zemlji Gesemskoj i biæeš blizu mene, ti i sinovi tvoji i sinovi
    sinova tvojih, i ovce tvoje i goveda tvoja i što je god tvoje.
  lug-lug: ojja kubeera mu Goseni, olibeera kumpi nange. Ggwe n’abaana bo, n’abaana
    b’abaana bo, ebisibo byammwe, amagana gammwe ne byonna bye mulina;
  heb-heb: וישבת בארץ גשן והיית קרוב אלי אתה ובניך ובני בניך וצאנך ובקרך וכל אשר לך׃
  ben-IRV: তুমি ছেলে ও নাতিদের ও গরু ও ভেড়া সব কিছুর সঙ্গে গোশন প্রদেশে বাস করবে;
    তুমি আমার কাছেই থাকবে।
  pan-pan: ਤੁਸੀਂ ਗੋਸ਼ਨ ਦੇਸ਼ ਵਿੱਚ ਵੱਸੋਗੇ ਅਤੇ ਮੇਰੇ ਨਜ਼ਦੀਕ ਰਹੋਗੇ, ਤੁਸੀਂ ਅਤੇ ਤੁਹਾਡੇ ਬਾਲ
    ਬੱਚੇ ਅਤੇ ਤੁਹਾਡੇ ਬੱਚਿਆਂ ਦੇ ਬੱਚੇ ਅਤੇ ਤੁਹਾਡੇ ਇੱਜੜ ਅਤੇ ਚੌਣੇ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਤੁਹਾਡਾ ਹੈ।
  tkr-tkr: Ğu Misir Goşen eyhene cigee axvas. Ğunar, yiğın kulyfatbıb, yiğın nevabıb,
    çavra-vəq'əd, yiğın gırgıncad kar zas k'ane ixhes.
  mwp-mwp: Ngitha bangal ngayapa amadhan memayipu ngi a nginu kazil a ngepal, nginu
    mamuyl, kawal, nanil a setha mi zapul sey ngapa bangal mura. Mamuypa balbayginga
    amadhan lag Gusen.
  mya-JVB: အဘသည် ဂေါရှင် အရပ် ၌ နေ ရမည်။ ကျွန်ုပ် အနား မှာ ရှိ ရမည်။ အဘ မှစ၍ သား မြေး
    ၊ သိုး ၊ နွား နှင့်တကွ ရှိသမျှ ပါရမည်။
  tte-O: Kani kumiya yanuwa Gosen koina saligu mena kowa, natumwao yo tubumwao, am
    sipi, am gouti yo am gogo meuloili.
  tbg-tbg: Are homa Isipi maini ani vaihara vata vo Gosenini vainarave. Vi vatava
    ti aumantoma vaivo. Are, nena vaintivarave, nena naintivarave, nena sipisipive,
    memeraave, purumakauve, nena airaira vataanarave, ekaa vi haikara vi haikara katu
    varera maini ani vairaqe
  hmo-hmo: Gosena tano dekenai do umui noho, lauegu badibadinai, oi bona oiemu natuna
    bona oiemu tubuna bona oiemu mamoe ibounai, bona oiemu boromakau ibounai, bona
    oiemu gau ibounai.
  ata-ata: Naneꞌe la sou naxolu ne Xosen ꞌalai noxilo. Ngongiꞌa ta ꞌiliꞌiline mo ta
    xasixasine mo ta sipsipmengi iloꞌa ta mee, mo ta kau mo lavulavulutimengi tavuꞌalo
    ukalusi ne.
  nfa-nfa: Ho èèna na, ama pea ètu rai Gosen padètu dènge nèngu. Era na beꞌa aa taleo.
    Sèna ka ama bisa piara kahibꞌi-kalèbho, kahibꞌi-kaꞌia dènge sapi aaꞌi-aaꞌi ra.
    Aa na manèngi kahèi ho ama laꞌe dènge ana-èpu, dènge isi èmu, dènge mèdha-panyau,
    ho pea taruu mi nèi.
  urd-urd: तू जशन के इलाक़े में रहना, और तू और तेरे बेटे और तेरे पोते और तेरी भेड़
    बकरियाँ और गायें बैल और तेरा माल ओ — मता'अ, यह सब मेरे नज़दीक होंगे।
  rus-SYN: ты будешь жить в земле Гесем; и будешь близ меня, ты, и сыны твои, и сыны
    сынов твоих, и мелкий и крупный скот твой, и все твое;
  cbt-NTPO: Ya'ipi hui'nanpita, shia'huaro'sa', inapitarë chachin, o'maco'. Pë'tahuanëmapita,
    ma'shanëmapita, ya'ipi ya'huëtërinquëmaso', quiquiimaco'. O'mahuatama', Cosin
    parti acoaranquëma'. Inapohuatama', co aquëya quëranhuë' nini'sáparihua'.
  bqc-SIM: iↄ kumanↄ kãi, i zↄ̃lɛ Gosɛ̃ bùsuu ń a nɛ́ↄ ń a tↄũnaↄ ń a sãↄ ń
    a bleↄ ń a zuↄ ń pↄ́ pↄ́ a vĩↄ píi.
  tcz-CHONGTHU: Nangho Goshem gamsunga na chen dingu ahi, keima toh kinai tah a naum
    dingu na chate chule natute geiya chule na gancha ho le nangho na boncha uva kakom
    a naum dingu ahi ati.
  mar-mar: तुम्ही माझ्याजवळ गोशेन प्रांतात राहा. आणि तुम्ही, तुमची मुले, नातवंडे तसेच
    तुमची शेरडेमेंढरे, गुरेढोरे आणि जे काही तुमचे आहे ते माझ्याजवळ राहील.
  tcs-tcs: Yu go stap lo eria blo Gosin solong yu go stap klostu po mi. Yu, ane ol
    pikinini blo yu ane ol ngep blo yu, ol sip, gout, buluk, ane kau blo yu, ane ebrisamting
    wea yu gad.
  soq-soq: E iee bola Gosen bedewe ne tainawo bola wade wana, e ita obana ita atataa,
    sipsip ita gote, kau ita nitu uduudu e manawoa do iane winlena.
  qub-qub: Cayman shacamorga llapan castayquicunawan tiyanquipaj Gosén partichömi.
    Chaycho tiyashpayquega sercächömi tiyanquipaj. Chay partiga uywayquicunapäpis
    aypanmi. Llapan ima-aycayquicunatapis chayman apacamuy.
  bqp-bqp: Àgↄ̃ kú kũmao kãni à vutɛ Gosɛ̃ bùsun kũ a nɛ́nↄ kũ a daikorenↄ kũ
    a sãnↄ kũ a blènↄ kũ a zùnↄ kũ pↄ́ kũ à vĩnↄ pínki.
  hat-hat: Ou pral rete nan peyi Gochenn. Konsa, w'a toupre m', ou menm ansanm ak
    pitit ou yo, pitit pitit ou yo, mouton ou yo, bèf ou yo ak tout sa ou genyen.
  eng-BSB: You shall settle in the land of Goshen and be near me—you and your children
    and grandchildren, your flocks and herds, and everything you own.
  tod-tod: Ɗa ʋaazu zeizu Gɔsɛn yooi zu, è ɠɛ kòbaʋɛ, ɗa-o, è-loun zunuiti-yo,
    è lounlointi-yo, wa ɗa-ʋaalagiti, ta ɗa-nikɛiti, é ʋɛɛ nii kpein ba, é ga è-ɠɔligiti.
  eng-WEBPB: You shall dwell in the land of Goshen, and you will be near to me, you,
    your children, your children’s children, your flocks, your herds, and all that
    you have.
  kbq-kbq: Hagi kagrane mofavre naga ka'ane, kagehe'inena nezmavrenka, sipisipine,
    meme kevune, bulimakao kevune, mika feno zanka'anena enerinka enka nagri tvaonte
    Goseni mopare emanigahane.
  nhe-BL: Huelis itztos nonechca, nopano campa itoca Gosén nica ipan tlali Egipto
    ihuaya imojuanti, huan imoconehua, huan imoixhuihua, huan nochi imotlapiyalhua
    huan nochi tlen inquipiyaj.
  bus-bus: Àgↄ̃ kúmao kĩi à vɛ̃ɛ Gosɛ̃ bùsun kↄ̃n a nɛ́nↄ kↄ̃n a dionↄ kↄ̃n a sãanↄ
    kↄ̃n a blènↄ kↄ̃n a zùnↄ kↄ̃n pↄ́ kɛ̀ à vĩinↄ píngi.
  gub-BL: Ereiko putar Kozem ywy pehegwer rehe nehe. Nezewe mehe ereiko putar xe heruwake
    nehe. Ne nehe, nera'yr a'e wà nehe no, neremimino wà nehe no, nereimaw àràpuhàràn
    hawitu ma'e a'e wà nehe no, nereimaw àràpuhàrànete a'e wà nehe no, nereimaw tapi'ak
    a'e wà nehe no, nema'e paw a'e wà nehe no, upaw rupi katete wiko putar xe heruwake
    a'e wà nehe.
  eng-DRA: 'And thou shalt dwell in the land of Gessen: and thou shalt be near me,
    thou and thy sons, and thy sons’ sons, thy sheep, and thy herds, and all things
    that thou hast.'
  knf-knf: Dwulu dko ifëţ du uŧaak wi Goşen, ifëţ iñogën iwi na babuku, bababu, ŋnŧaam
    ŋi nu bŧi na bka bi ŧu bŧi.
