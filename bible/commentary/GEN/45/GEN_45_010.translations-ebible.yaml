verse: GEN.045.010
translations:
  mal-C: അങ്ങും, അങ്ങയുടെ മക്കളും കൊച്ചുമക്കളും ആടുമാടുകളും സകലസ്വത്തുക്കളുമായി വന്ന്
    എന്റെ സമീപത്ത്, ഗോശെൻ ദേശത്തു താമസിച്ചുകൊള്ളുക.
  deu-TKW: In der Provinz Gosen sollst du wohnen und du sollst in meiner Nähe sein,
    samt deinen Söhnen und deinen Enkeln, deinen Schafen und Rindern und deinem ganzen
    Hausstand.
  lin-lin: 'Okovanda na etuka ya Gosheni mpe okozala pembeni na ngai : yo, bana na
    yo mpe bakitani na yo, bameme na yo, bantaba na yo, bangombe na yo mpe biloko
    nyonso oyo ozali na yango.'
  cbr-NT: Usa 'ain kamina min bakë bëchikëkama 'imainun min babakamaribi bëanan min
    ñuinakama bëti 'ain, bëia kana anumi mikamax tsónun Gosen kakë me a mitsu 'inánti
    'ain. Usa 'aish kamina 'ë 'urama 'iti 'ain.
  eng-LSV: and you have dwelt in the land of Goshen, and been near to me, you and
    your sons, and your son’s sons, and your flock, and your herd, and all that you
    have,
  bmu-bmu: Ki kaba ölöp tatat dumdumgi Gosen gölmenöŋ möhamgöba nane kösutne malman.
    Gi aka isimoröurupki, göhöreŋ lama bulmakau kambuŋi kambuŋi aka öröyuai pakpak
    buŋagi ahözawi, mi mönö memba kölolohoba kame.
  eng-GNV: And thou shalt dwel in ye land of Goshen, and shalt be neere me, thou and
    thy children, and thy childrens children, and thy sheepe, and thy beastes, and
    all that thou hast.
  eng-WEBSTER: 'And thou shalt dwell in the land of Goshen, and thou shalt be near
    to me, thou, and thy children, and thy children''s children, and thy flocks, and
    thy herds, and all that thou hast:'
  nhw-BL: Huelis itztos nonechca, nopona campa itoca Gosén nica ipan tlali Egipto
    ihuaya amojuanti, huan amoconehua, huan amoixhuihua, huan nochi amotlapiyalhua
    huan nochi catli anquipiyaj.
  swh-ONEN: Nawe utaishi katika nchi ya Gosheni na kuwa karibu nami, wewe, watoto
    wako na wajukuu wako, makundi yako ya kondoo, mbuzi na ngʼombe, pamoja na vyote
    ulivyo navyo.
  bba-bba: Ù n nɑ kon de u sinɑ Gosɛniɔ kpɑ u n wɑ̃ɑ nɛn bɔkuɔ, wi kɑ win bibu kɑ
    win debuminu kɑ win yɑ̃ɑnu kɑ win kɛtɛbɑ kɑ win ye u mɔ kpuro ɡesi.
  eng-KJVCPB: 'and thou shalt dwell in the land of Goshen, and thou shalt be near
    unto me, thou, and thy children, and thy children’s children, and thy flocks,
    and thy herds, and all that thou hast:'
  cpy-cpy: Pinampitapaeyaawo iiteetziro Hosén, pitsipatapaeyaari pitomipaenika eejatzi
    picharinipaeni, ari powapaeri pipirapaeni, maawoeni tzimimotzimiri. Pitsipatapaena
    naaka.
  mpx-mpx: Nu minaa gegeliwa labi Gosen eliyana. Alomwau natumwau ge tubumwau nuku
    minaa o ginebi wami sipi, goti, bulumwakau ge wami bugubugul gegewena.
  wbp-wbp: Kajinpa yanirni Yijipi-kirra nganta, nyuntu yungunpa kutu nyina nyanungu-kurlu
    nganta ngurungka yirdingkaju Kujunurla. Kangkarni nganta-jana nyuntu-nyangu kurdukurdu
    manu warringiyi-puraji-patu. Kangkarni nganta-jana nyuntu-nyangu jiyipi, narnukutu
    manu puluku-wati, manu nyuntu-nyangu warrkini-patu yungunkulu nganta nyinami nyanungu-kurlu
    kutu-juku.
  luo-luo: Ibiro dak e piny Goshen kendo machiegni koda; ma en in gi nyithindi, nyikwayi,
    jambi, dhogi kod gik moko duto ma in-go.
  meu-meu: 'Gosen tanona ai do ba noho, lau badibadigu ai: oi bona natumu bona tubumu
    bona emu mamoe seridia bona emu boromakau seridia bona emu ḡau idoidiai.'
  npi-ULB: तपाईं गोशेन प्रदेशमा बस्‍नुहुनेछ, र तपाईं, तपाईंका छोराछोरीहरू, तपाईंका
    नातिनातिनाहरू, तपाईंका बगालहरू, तपाईंका बथानहरू र तपाईंसित भएका सबै मेरो नजिकै
    हुनुहुनेछ ।
  yor-yor: Ìwọ yóò gbé ní agbègbè Goṣeni, ìwọ kì yóò jìnnà sí mi, àwọn ọmọ rẹ àti
    àwọn ọmọ ọmọ rẹ, àwọn agbo ẹran rẹ àti agbo màlúù rẹ àti gbogbo ohun tí ìwọ ní.
  emp-NTPO: Zeped̶a Goseʌ̃ ẽjũãne b̶eya. Mãwã bʌra, bʌ warrarã sid̶a, bʌ wiuzaquerã
    sid̶a mʌ̃ caita duanania. Bʌ animarã b̶eara, jũma bʌa erob̶ʌ sid̶a enedua.
  ind-ind: Bawalah semua harta benda, sapi, domba, dan kambing kalian. Ayah dan semua
    anak cucu kalian akan tinggal di daerah Gosyen, supaya lebih dekat dengan aku.
  pes-OPCB: و در زمین جوشن ساکن شو تا تو با همهٔ فرزندان و نوه‌هایت و تمامی گله و
    رمه و اموالت نزدیک من باشی.
  ssx-ssx: Neke make naka꞉ wekiwandiki make naka꞉ wekiwandikina꞉ wekiwandiki make
    naka꞉ sipisipimanu make naka꞉ nanikosimanu make naka꞉ kaomanu make mo naka꞉ wia
    hale alemanu paeyao make I̱ teke pa꞉ta꞉ wia halo pele tupa꞉ mo Kosene kenke pa꞉ta꞉
    halena꞉e laata꞉
  lcm-lcm: Kume ago si palpal Gosen, ring ke kapo angasungai anig. Numai ve kam inatus
    a keve tivum. Kam keve sipsip, keve bulumakau na kam togtogon aongos ka ane ke.
  aer-aer: Unte apeke Egypt-werne apetyemele, kele re angkeke unte ikwere itwele anetyeke
    apmere Goshen arritnyele. Re angkeke unte ampe-arlke, ngkwenge ipmenhe areye-arlke,
    ingkirreke akngetyeke. Re angkeke unte yepe-yepe areye, nanikute areye, pweleke
    areye-arlke akngetyetyeke, ngkwenge urrkapentye akngerre areye-arlke apurte anetyeke
    ikwere itwele.
  tgl-ULB: Maninirahan ka sa lupain ng Gosen at nang ikaw ay mapalapit sa akin, ikaw
    at ang iyong mga anak at ang mga anak ng iyong mga anak, at ang iyong mga hayop
    at ang iyong mga baka, at ang lahat ng nasa iyo.
  nop-nop: Tiŋa na itoulatneŋ Goseŋ kwetneŋ yamaaŋgoŋ itouluwaaŋ. Du daa eŋ mihige
    laageye eŋ kale dompa makaugeye tiŋa nemenemek hakaamulak hogohogok wanakaŋ.
  kca-kca: Гесем мўв щуӈән нӑӈ уԓты питԓән; ма пўӈԓэмән ванән нӑӈ питԓән, нӑӈ пŏхԓан
    па, нӑӈ пŏхԓан пŏхәт па, ай пӑ ун войԓан, пӑ иса, мўй нӑӈ тӑйԓән;
  cbu-NT: Nish kuskachu, ashpari wipaptari, wachinllinpatartatam, chin ashpari yushindakamchu,
    nuwsha nuwanungitari tsap Ngusenash taarasheem wayachima.
  hui-hui: Ibalu i̱ni kogoria Gosene dindi kaware ngagoriani habelo. Í̠nibi í̠ waneiginirubi
    í̠ aguanerubi í̠naga nogo sibirubi memerubi bulumagarubi í̠naga mbirale wiridarubi
    uruni bibahendeore Gosene dindi ngagoria hole ibaiore halimu.
  wrs-wrs: Si yimba aevulthavav kainda murapeta di Gosen pethara. Ye, yena tomotal,
    ongal, pevna ombolna towandal, yena meme sipsip sapi manimani, wo wonambpiao,
    hui murapeta kainda aevultho daha.
  jao-jao: Kulu karnilu-yabimala na-alanji baji Kujin, nguthundu awara, baji barra
    yiwa arrinjawu wunumbarra ngathangka, yiwa baki likili-ardu, likili-murimuri kulu
    nyiku yukularri marda nyiku buluki marda nya-mbangu yumbulyumbumantha wumba jiwini
    yilaa.
  mya-mya: ဖ​ခင်​နှင့်​တ​ကွ​သား​သ​မီး၊ မြေး​များ၊ သိုး၊ ဆိတ်၊ နွား​မှ​စ​သော​ဖ​ခင်​ပိုင်​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​တို့
    ကို​ယူ​ဆောင်​၍​သား​နှင့်​အ​နီး​ဂေါ​ရှင်​အရပ်​၌ နေ​ထိုင်​ပါ​လော့။-
  cbi-NTPO: Tsejtu Gosen tushaa chuja', in keesha kalen chunu juve ñu bain, ñu' nala
    bain, ñu' pañala bain, kumuinchi animaala bain, tsenmin kumuinchi ti taju'ba.
  bod-N: ཡབ་ཁྱེད་དང་ཁྱེད་ཀྱི་བུ་དང་བུ༌མོ། ཚ་བོ་དང་ཚ༌མོ། ཐ་ན་ར་ལུག་དང་བ་གླང་གི་ཁྱུ་དང་བཅས་པ་ཐམས་ཅད་བདག་དང་ཉེ་སའི་གོ་ཤེན་ཡུལ་དུ་འདུག་པར༌བྱའོ།།
  wsk-wsk: Ni namar nu kumik duap te, koma Goshen masan mu te, ka kuriang nimasari,
    ka bulmakau, sipsip, se ka melmasak suen la karogo umu te kuwim toko mam.
  kkl-kkl: Na peramag Gosyen yingkina wamlul. '”Naiap ilisag yaboap pham domba, kambing,
    sapi apna saeagha wamlea niap,” seo,' aro ambatlulom.
  sna-sna: Muchandogara munyika yeGosheni muve pedyo neni, imi, vana venyu navazukuru
    venyu, zvipfuwo zvenyu nemombe dzenyu nezvose zvamunazvo.
  spa-BLM: Habitarás en la tierra de Gosén, y estarás cerca de mí, tú, tus hijos,
    los hijos de tus hijos, tus rebaños, tus manadas y todo lo que tengas.
  beu-beu: Eningse nimang aana Gosen mi mihi, aulange ekang ooal Yusup eola ekang.
    Mana angu aaung, bot berang. Base nimang ooal-iidat ang naung bisa angmi aabeta.
    Aulang di eejumba, eeaib, eesapi, bot nimang eepasaka ang naung emangpi.
  cac-cac: A d'a lum Gosén ol ach cajnajoc yic vach' d'a in lac'anil ol ach aj yed'
    masanil eb' uninal, eb' iachiquin yed' noc' a molb'etzal noc' yed' masanil tastac
    ay d'ayach.
  swh-ULB: Utaishi katika nchi ya Gosheni, nawe utakuwa karibu nami, wewe na watoto
    wako na watoto wa watoto wako, na kondoo wako na mbuzi wako, na yote uliyonayo.
  bel-bel: ты будзеш жыць у зямлі Гесэм і будзеш блізка ад мяне, ты і сыны твае, і
    сыны сыноў тваіх, і дробнае і буйное быдла тваё, і ўсё тваё;
  wed-wed: Tam au ḡeḡereu ma mae au Goshen; ma nanare natunatum ma ḡoḡoḡam ma am ḡamoḡamo
    ma aiwai anatapuna ḡarimei.
  deu-ELBBK: Und du sollst im Land Gosen wohnen und nahe bei mir sein, du und deine
    Söhne und die Söhne deiner Söhne und dein Kleinvieh und deine Rinder und alles,
    was du hast.
  mbb-OT: Keǥiyi niw sikandin he egkehimu he ebpekeubpà sikandin diyà te inged he
    Goshen duma te menge anak din wey menge apù din, menge uyaǥen, wey is langun he
    menge azen din, para uvey zà sikandin kayi te kedì.
  msc-msc: Ko a ri a sii Kosɛni jamana rɔ, ka to n tɔrɔfɛ yan. Ko a ye na, a ni a
    la denilu ni a la mamarenilu ni a la kolofenilu ni a bolofen bɛɛ.
  mal-2015: നീ ഗോശെൻദേശത്തു പാർത്തു എനിക്കു സമീപമായിരിക്കും; നീയും മക്കളും മക്കളുടെ
    മക്കളും നിന്റെ ആടുകളും കന്നുകാലികളും നിനക്കുള്ളതൊക്കെയും തന്നേ.
  tuo-NT: Mʉꞌʉ aꞌtopʉ Gosén wãmetiropʉ tojagʉsaꞌa. Yʉꞌʉ tiroacã nigʉ̃saꞌa. Nipeꞌtise
    mʉꞌʉ cʉose, nipeꞌtirã mʉꞌʉ põꞌrã meꞌrã, mʉꞌʉ pãrãmerã meꞌrã, mʉꞌʉ yarã waꞌicʉrã
    meꞌrã aꞌtia.
  gup-gup: Ngudda kaluk yini kore kunred Goshen, darnkih kore ngaye, ngudda, dja mak
    wurdwurd ke, dja mak mawahmawah ke, dja mak mayh nawu sheep, goat, bulikki, dja
    mak yehyeng rowk nawu yikarrme.
  met-met: Bagula urung mana titia Gosen, saing bagula uwa haxek manga, ung gabu garamdi
    xaung garam ranggindi, xaung morumdi xaung xalingim longgalo.
  gvs-gvs: Kom bei Goseni dadavina goi kwaiyaka, moe Itipita sinaena. Kom be natumowo
    be tubumowo, im yoguyoguyao be konam madabokidi.
  rmc-rmc: 'Bešeha pašes paš ma andre phuv Gošen savoreha, so tut hin: tire čhavenca
    the le čhavengre čhavenca, tire bakrorenca, kozenca the gurumňenca.'
  nlg-nlg: Ighoe ko mai ghahagho tana bona tara holoa nia Goshen, ge ko kabu dutuviu
    kolura na lei dalemu mana lei kukuamu, maighi nimua na lei maumanu/volivoli soko
    kolui nighi nimua na lei lologho soko.
  dgr-DOGNT: Goshen nèk'e segà nıwà-lea nàądè ha. Nı̨, neza, eyıts'ǫ neza gıza xè,
    nets'ǫ sahzǫ̀ą, ejıe, eyıts'ǫ t'asìı hazǫǫ̀ nets'ǫ xè jǫ ts'ǫ̀ aąde.
  pes-OPV: و در زمین جوشن ساکن شو، تانزدیک من باشی، تو و پسرانت و پسران پسرانت، و
    گله ات و رمه ات با هر‌چه داری.
  ron-1924: Вей локуи ын цинутул Госен ши вей фи лынгэ мине, ту, фиий тэй ши фиий
    фиилор тэй, оиле тале ши боий тэй ши тот че есте ал тэу.
  aui-aui: Bi Gosen kubure kunamake, da tagu ririguve - tam, natunatum, tubutubum,
    yam ribiribi gisigisidi da ghamaghamadi da kate sawara rapemve na tupadi.
  ben-OBCV: তোমরা গোশন অঞ্চলে বসবাস করবে এবং আমার কাছেই থাকবে—তোমরা, তোমাদের সন্তানেরা,
    এবং তোমাদের নাতিপুতিরা, তোমাদের গোমেষাদি পশুপাল, এবং তোমাদের যা যা আছে সেসবকিছু।
  lex-lex: Hota mdiella Gosyen lowanni, ne hota mriehgorgorga Yusup, omuora upmu-a'namu,
    nhiurmu-wnia'anmu me re'emu-tniarmu honona.
  rgu-rgu: Neuꞌ ko papa ka bole leo nai dae Gosen maneneaꞌ mo ni. Mamanaꞌ ria malole,
    ma loaꞌ a. De, papa ka bisa maboi bibilopo-kedaeꞌ, ma basa sapi mara. Ma ana hule
    boe fo papa ka mo upu-anam, uma isi mara, ma basa hata-hetom fo leo mahaniꞌ naa.
  som-som: oo waxaad degi doontaa dhulka la yidhaahdo Goshen, oo waad ii soo dhowaan
    doontaa, adiga iyo carruurtaada, iyo carruurtaada carruurtooda, iyo adhigaaga
    iyo lo'daada, iyo waxa aad haysatid oo dhanba;
  lat-VUC: 'et habitabis in terra Gessen: erisque juxta me tu, et filii tui, et filii
    filiorum tuorum, oves tuæ, et armenta tua, et universa quæ possides:'
  aoi-aoi: nungkuwa akwa ngawa nungkwurra-langwa wurriyukwayuwa akwa ngawa nungkwurra-langwa
    numirena-murriya aburrajukwaba. Yikuwurraku-warakina ngawa nungkwurra-langwa jiba
    iya nenukwuda iya bulukwa akwa ababurna-langwa amurndakijika nungkwurra-langwa
    angerriba enuwa-wa Yijibu-wa. Yakwujina kirrakina yik-ambilyama Yijiba-manja engemba-manja
    Kawijina.
  eng-ASVBT: 'and thou shalt dwell in the land of Goshen, and thou shalt be near unto
    me, thou, and thy children, and thy children’s children, and thy flocks, and thy
    herds, and all that thou hast:'
  mna-mna: Nu niomŋan lutum bizin, mi tumbum bizin, kayauyau mbili tiom mi koroŋ tiom
    ta boozomen, mi kamap ma kamar mi kombot kolouŋana pini isu lele pakaana ki Gosen.
  ita-1885: E tu dimorerai nella contrada di Gosen, e sarai presso di me, tu, e i
    tuoi figliuolo, e i figliuoli de'tuoi figliuoli e le tue gregge, e i tuoi armenti,
    e tutto ciò ch'è tuo.
  eng-LXXUP: And thou shalt dwell in the land of Goshen of Arabia; and thou shalt
    be near me, thou and thy sons, and thy sons’ sons, thy sheep and thine oxen, and
    whatsoever things are thine.
  eng-ULB: You will live in the land of Goshen, and you will be near me, you and your
    children and your children's children, and your flocks and your herds, and all
    that you have.
  spa-VBL: Vivirás en la tierra de Gosén para estar cerca de mí con tus hijos y nietos,
    y con tus rebaños y manadas y todo lo que te pertenece.
  fra-_FOB: Tu habiteras au pays de Gossen, et tu seras près de moi, toi, tes enfants,
    et les enfants de tes enfants, tes brebis et tes bœufs, et tout ce qui est à toi.
  mal-mal: അങ്ങേക്ക് ഗോശെൻദേശത്തു പാർക്കാം എനിക്ക് സമീപമായിരിക്കും; അങ്ങും മക്കളും
    മക്കളുടെ മക്കളും അങ്ങയുടെ ആടുകളും കന്നുകാലികളും അങ്ങയ്ക്കുള്ളതൊക്കെയും തന്നെ.
  urd-GVR: Āp Jushan ke ilāqe meṅ rah sakte haiṅ. Wahāṅ āp mere qarīb hoṅge, āp, āp
    kī āl-o-aulād, gāy-bail, bheṛ-bakriyāṅ aur jo kuchh bhī āp kā hai.
  suz-BL: आं नेक्‍था बाक्‍चा कली गे, इन आल, इन चच, इन क्‍यारश भेडा, बी ब्‍यफ नु मारेइ
    मारेइ नेल्‍ल चाक्‍शा, गोशेन माइक्‍तीकेमी जाक्‍चा माल्‍नीनी।
  ita-1927: tu dimorerai nel paese di Goscen, e sarai vicino a me; tu e i tuoi figliuoli,
    i figliuoli de’ tuoi figliuoli, i tuoi greggi, i tuoi armenti, e tutto quello
    che possiedi.
  ckb-ckb: لە ناوچەی گۆشەن نیشتەجێ دەبیت و لە من نزیک دەبیت، خۆت و کوڕەکانت و کوڕی
    کوڕەکانت و ڕانە مەڕەکەت و گاگەلەکەت و هەرچییەکت هەیە.
  eng-BBE: 'The land of Goshen will be your living-place, and you will be near me;
    you and your children and your children''s children, and your flocks and herds
    and all you have:'
