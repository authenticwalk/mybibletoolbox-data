verse: GEN.045.016
translations:
  mal-C: യോസേഫിന്റെ സഹോദരന്മാർ വന്നിട്ടുണ്ട് എന്ന വാർത്ത ഫറവോന്റെ അരമനയിൽ എത്തിയപ്പോൾ
    അദ്ദേഹവും അദ്ദേഹത്തിന്റെ ഉദ്യോഗസ്ഥന്മാർ എല്ലാവരും ആഹ്ലാദിച്ചു.
  deu-TKW: 'Und die Kunde drang an den Hof des Pharao: die Brüder Josephs sind angekommen!
    Und der Pharao und seine Umgebung waren erfreut darüber.'
  lin-lin: Tango sango ekomaki na ndako ya Faraon ete bandeko ya Jozefi bayei, Faraon
    elongo na bakambi na ye nyonso basepelaki.
  cbr-NT: Usai 'ikë ka faraón 'imainun aín unikaman aín xubunu 'ixunbi ñuikania kuakëxa,
    kuati ka Josénën xukë́nkama kara ënë menu bëbaxa kixun sinani kuëënkankëxa.
  eng-LSV: And the sound has been heard in the house of Pharaoh, saying, “The brothers
    of Joseph have come”; and it is good in the eyes of Pharaoh, and in the eyes of
    his servants,
  bmu-bmu: Josefkö darumunurupŋan kageri, miaŋgö buzupŋan Farao kiŋgö jakömbuak mire
    aniga Farao kiŋ aka jembonurupŋi pakpak yeŋön mi möta uruölöwak mötket.
  eng-GNV: 'And the tidinges came vnto Pharaohs house, so that they said, Iosephs
    brethre are come: and it pleased Pharaoh well, and his seruants.'
  eng-WEBSTER: 'And the fame of this was heard in Pharaoh''s house, saying, Joseph''s
    brethren are come: and it pleased Pharaoh well, and his servants.'
  nhw-BL: Huan ipan ichaj Faraón quicajque para ajsicoj iicnihua José huan nelía pajque
    Faraón huan nochi itlapalehuijcahua.
  swh-ONEN: Habari zilipofika kwenye jumba la Farao kwamba ndugu zake Yosefu wamefika,
    Farao na maafisa wake wote wakafurahi.
  bba-bba: Ye Eɡibiti sunɔn yɛnuɡibɑ nuɑ mɑ Yosɛfun mɑɑbɑ tunumɑ, yerɑ yɑ sunɔn tii
    kɑ win tɔmbu dore.
  eng-KJVCPB: 'And the fame thereof was heard in Pharaoh’s house, saying, Joseph’s
    brethren are come: and it pleased Pharaoh well, and his servants.'
  cpy-cpy: Okanta iwinkatharipankoteki Faraón ikemaetaki arira rareeteeyani rirentzipaeni
    José. Antawoete ikimoshiretanaki Faraón, ari ikantzitakari eejatzi ikaatzira itsipanampiyitari.
  mpx-mpx: Sauga wasa i vin kin wana limiya te Yosepa talinau hi nem elana, yaka alonau
    ge wana totuwalali bwabwatal hi yaliyaya.
  wbp-wbp: Yapa jinta-jana yanu wangkanjaku kingiki manu warrkini-patuku, “Yinyarra
    Yipuru wati-patu kujalu yanurnu Kanana-jangka, ngulajulu Jajupukupurdangka-patu!”
    Kujalu kuja yimi purda-nyangu, wardinyi-jarrijalu muku.
  luo-luo: Kane wach ochopo e kar dak ruoth Farao ni owete Josef osebiro, Farao kaachiel
    gi jotije nomor.
  meu-meu: Ini ḡau haridia na Farao ena ruma ai e piua, ena ruma taudia iboudiai na
    e kamonai Iosef tadikakana vada ema. Bena Farao mai ena hesiai taudia iboudiai
    vada e moale.
  npi-ULB: “योसेफका दाजुहरू आएका छन्” भन्‍ने खबर फारोको घरमा पुग्यो । यसले फारो र
    तिनका कामदारहरूलाई निकै खुसी पार्‍यो ।
  yor-yor: Nígbà tí ìròyìn náà dé ààfin Farao pé àwọn arákùnrin Josẹfu dé, inú Farao
    àti àwọn ìjòyè rẹ̀ dùn.
  emp-NTPO: Egiptod̶ebema boro ded̶e panabadaba ũrĩsid̶aa Jose djabarãra zesid̶ada.
    Dji boroba, dji droma b̶ea bid̶a maʌ̃nebemada bia crĩchasid̶aa.
  ind-ind: Berita tentang kedatangan saudara-saudara Yusuf terdengar sampai ke istana.
    Raja dan semua pejabatnya turut senang.
  pes-OPCB: طولی نکشید که خبر آمدن برادران یوسف به گوش فرعون رسید. فرعون و تمامی درباریانش
    از شنیدن این خبر خوشحال شدند.
  ssx-ssx: Mo hande Diosepena꞉ hameke tonuta꞉ epelememe le ekita꞉ mo kinina꞉ da pa꞉ta꞉
    haemeke tapakema꞉ opitolo hata꞉ mo kinima꞉ make mo ipika꞉ e pokaeyeke you haliwekima꞉
    make ta꞉na꞉ma꞉ homemekeme.
  lcm-lcm: Na akus kanla serei nei kana vainagoan a Parao ta keve tasina i Iosep kita
    mela serei. Na Parao ve kana keve asosokai kilapo uruk.
  aer-aer: Tyerrtye anyentele ileke Pharaoh uthene urrkapentye akngerre ikwerenhe
    areye utheneke, “Artwe Hebrew nhenge areye Canaan-enge-arle apetyewarreke areye,
    kake Joseph-kenhe areye kwenhe!” Ayeye renhe awemele, itne arnterre anthurre akangkeke.
  tgl-ULB: 'Ang balita tungkol dito ay sinabi sa bahay ng Paraon: “Dumating ang mga
    lalaking kapatid ni Jose.” Ito ay labis na ikinalugod ng Paraon at ng kanyang
    mga lingkod.'
  nop-nop: Unduŋ tubune Felo’walaŋ yolineŋ mede indiŋ usuaguk, Yosep’walaŋ daliye
    buŋit. Mede u Felo eŋ tipilapilaye metamŋiyedi nadiŋa wele momooŋ nadigiŋ.
  kca-kca: Иосиф йайԓаԓ йŏхтәм айкеԓ фараон унты йŏхтәс; фараон митйохԓаԓ пиԓән нŏх
    амтәс.
  cbu-NT: Ashiriya, yuwaa Osiy zoonll Ijiptosh tsap kusarangana anoo parawsha tsiyatssee
    mazinarangu, ichingarusin tputs kapung mang' ksaranganaya.
  hui-hui: Ani biyagola Iyibinaga kinibi ibunaga agali haguane bu hearubi tigua hale
    halu hearia Yosebe ibu hameneru ibuni heba íbu ka layago hale howa ti turu ho
    hene.
  wrs-wrs: Doa Perova hevna deuvra hellena, Yosepna etehumunilva aevulvna Yosepna
    deuvra. Wo Pero, hevna kuwul eusil os vivna, lehra,
  jao-jao: Kulu bawuji barra, jinangu barra wuka ja-wingka aluwalu barra, kalala-nykarri
    wumba kumbi-nu Jujiba alunga liyikuliyi-babawu linji-mangaji winkanda, kala-ka
    wuka barra yilalu ki-king. Kali-nu nya-mangaji barra king kulu ka-yabirri na-wurdu,
    kilu-barlirra Jujiba, marda wiji li-jawina likungu ki-king marda, kalu-yabirri
    nalu-wurdu alunga.
  mya-mya: ယော​သပ်​၏​ညီ​အစ်​ကို​တို့​ရောက်​ရှိ​လာ​သော​သ​တင်း ကို​ကြား​ရ​သော​အ​ခါ ဖာ​ရော​ဘု​ရင်​နှင့်​မှူး​မတ်
    အ​ပေါင်း​တို့​သည်​နှစ်​ထောင်း​အား​ရ​ကြ​၏။-
  cbi-NTPO: José' naatalala dejañuba faraón' yasha mijala. Tsenñu faraón ya' kelunu
    mi'na' tiba kiikemulaba sundyala José' naatalala' mitya.
  bod-N: དེ་ཡང་དོན་དེ་ཐམས་ཅད་ཕཱར་ཨོལ་གྱི་ཕོ་བྲང་དུ་ཁྱབ༌སྟེ། ཡོ་སེབ་ཀྱི་སྤུན་རྣམས་སླེབས་བྱུང་ཞེས་སྨྲ་བཞིན་ཡོད་པ་ཕཱར་ཨོལ་དང་ཁོང་གི་བློན་ཆེན་རྣམས་ཀྱིས་ཐོས་པ་དང་ཐམས་ཅད་དགའ་བར་གྱུར༌ཏོ།།
  wsk-wsk: Tom Pharaoh ko kari supuling suen la karogo Joseph ko launuria kote taiman
    mu ko den ikiman mu nuna amilmilaman.
  kkl-kkl: Yubu sia leropneri aeag agha ka'elamekpa, Yusup eldo yabo yang ana ka'ebaekti,
    yubu sia leropne babe el umag wamekne babe awi yeng sembaek.
  sna-sna: Shoko rakati rasvika kumuzinda waFaro kuti madzikoma aJosefa akanga auya,
    Faro namachinda ake ose vakafara.
  spa-BLM: 'La noticia se oyó en la casa del faraón, diciendo: “Han venido los hermanos
    de José”. Esto agradó al Faraón y a sus siervos.'
  beu-beu: Uanguveng, raja Firaun eistana mi nehe hoja vengmee se hula, Yusup ekaku
    ang naung ue hoa muse, raja Firaun bot nehe ba aing iivang karajang ang naung
    di emangpi iomi sanang.
  cac-cac: Ix c'och specal d'a spalacio vin̈ rey to yuc'tac sb'a vin̈aj José yed'
    eb' vin̈ ix c'och chi'. Ix te tzalaj vin̈ rey chi' yed' masanil eb' ayoch d'a
    yopisio yed' vin̈ d'a spalacio chi' ayic ix yab'an eb'.
  swh-ULB: 'Habari ya jambo hili ikasemwa katika nyumba ya Farao: “Ndugu zake Yusufu
    wamekuja.” Ikampendeza sana Farao na watumishi wake.'
  bel-bel: Прайшла ў доме фараонавым чутка, што прыйшлі браты Язэпавы; і прыемна было
    фараону і рабам ягоным.
  deu-ELBBK: 'Und die Nachricht wurde im Haus des Pharaos gehört, indem man sprach:
    Josephs Brüder sind gekommen! Und es war gut in den Augen des Pharaos und in den
    Augen seiner Knechte.'
  mbb-OT: Ne hein netudtul haazà diyà te turuǥan te hadì te Ehipto he nemekeuma is
    menge suled ni Jose, utew nesuat kes hadì ne nesuat daan is menge upisyal zin.
  msc-msc: Nba, Yusufu badenmailu na ko fɔra Ferawuna wara tuma mɛn na, wo diyara
    mansa ni a la ɲɛmɔɔ bɛɛ yɛ.
  mal-2015: യോസേഫിന്റെ സഹോദരന്മാർ വന്നിരിക്കുന്നു എന്നുള്ള കേൾവി ഫറവോന്റെ അരമനയിൽ
    എത്തി; അതു ഫറവോന്നും അവന്റെ ഭൃത്യന്മാർക്കും സന്തോഷമായി.
  tuo-NT: Tojo wee faraṍ ya wiꞌipʉre “José maꞌmisʉmʉa etapãrã” nise seꞌsa waꞌacaro
    niwʉ̃. Te quetire tʉꞌorã, faraṍ, cʉ̃rẽ dutitamurã eꞌcatiyʉꞌrʉacãrã niwã.
  gup-gup: Kaluk kore Pharaoh nuye bininj birriwobekkang bu Joseph nuye birridanginj
    birrimwam Egypt, wanjh Pharaoh dja bininj nuye nawu birrikihkimuk, nawu birrimarnedurrkmirri
    Pharaoh, bedda rowk birrinjilngmakminj.
  met-met: Naxuyangua Yosep sabangandi dima (ba) ila sok mana Pero numanoa, baing
    Pero gabu yanamindi diyaha.
  gvs-gvs: E niga Pero livala inove bego Iyosepa senao bogina sima, e livalayana pasina
    Pero mana tovakumgoyao taiyao siuyáwana.
  rmc-rmc: Sar avľa o hiros andro kher le faraonoskro, hoj avle le Jozefoskre phrala,
    sas oda pre dzeka le faraonoske the leskre sluhenge.
  nlg-nlg: Me mua hau vasoo, me saravia a Pharaoh na rongorongodira rana lei hoghona
    Joseph tara mai i Egypt, ma Pharaoh kolura lei nina tinoni ni lutu tara nia togotogo
    tana bona tara rongovia te vaghaa.
  dgr-DOGNT: Joseph wı̨ı̨de weghǫ nègı̨ı̨de ghǫ egıìkw'o t'à k'àowocho Faraoh eyıts'ǫ
    wecheekeè k'aodèe gı̨ı̨lı̨ı̨ hazǫǫ̀ gınà.
  pes-OPV: و این خبر را در خانه فرعون شنیدند، و گفتند برادران یوسف آمده‌اند، و بنظر
    فرعون و بنظر بندگانش خوش آمد.
  ron-1924: С-а рэспындит вестя ын каса луй Фараон кэ ау венит фраций луй Иосиф; лукрул
    ачеста а плэкут луй Фараон ши служиторилор луй.
  ben-OBCV: যোষেফের দাদা-ভাইরা এসেছে, এই খবর যখন ফরৌণের প্রাসাদে এসে পৌঁছাল, তখন ফরৌণ
    ও তাঁর সব কর্মকর্তা খুশি হলেন।
  lex-lex: La'pa rod kiota-ral de'et la Firaun romni ralamni de Yusup hyalli re rmai,
    Firaun nora tniutnu-nhianni-nhielli-liarni re rreiniana-ra'nana la'a kalwieda-paitiota
    ralamni.
  rgu-rgu: Basa de, faiꞌ fo maneꞌ a no pegawe nara ramanene rae Yusuf aꞌa-fadi nara
    mai, boe ma basa si ramahoꞌo.
  som-som: Markaasaa warkii laga maqlay gurigii Fircoon, oo waxaa la yidhi, Yuusuf
    walaalihiis baa yimid. Taasna aad bay uga farxisay Fircoon iyo addoommadiisiiba.
  lat-VUC: 'Auditumque est, et celebri sermone vulgatum in aula regis: Venerunt fratres
    Joseph: et gavisus est Pharao, atque omnis familia ejus.'
  aoi-aoi: Eneja kembirra nakina nubungkawa naruma-dangwa n-engkirrika-manja akina
    ayakwa ne-yar•du-mulangwa wurrakina wurrarrkwurrkuwena Jawijiba-langwa Yijiba-manja,
    ni-lyelyingmame-ka nakina. Akwa ngawa ena-langwa wurriyukwayuwa wurrububungkawa
    na-lyelyingmeyinuma aburrajukwaba wurrakina.
  eng-ASVBT: 'And the report thereof was heard in Pharaoh’s house, saying, Joseph’s
    brethren are come: and it pleased Pharaoh well, and his servants.'
  mna-mna: Indeeŋe king ki Aikuptu ziŋan zin wal kini tileŋ kembei Yosep toŋmatiziŋ
    kini timar tipet kini na, lelen ambai pizin.
  ita-1885: 'E il grido ne fu udito nella casa di Faraone, e fu detto: I fratelli
    di Giuseppe son venuti. E la cosa piacque a Faraone ed a'' suoi servitori.'
  eng-LXXUP: And the report was carried into the house of Pharaoh, saying, Joseph’s
    brethren are come; and Pharaoh was glad, and his household.
  eng-ULB: 'The news of the matter was told in Pharaoh''s house: “Joseph''s brothers
    have come.” It pleased Pharaoh and his servants very much.'
  spa-VBL: Pronto llegó al palacio del faraón la noticia de que los hermanos de José
    habían llegado. El Faraón y sus oficiales se alegraron de escuchar la noticia.
  fra-_FOB: 'Et ce bruit se répandit dans la maison de Pharaon: Les frères de Joseph
    sont venus. Ce qui plut à Pharaon et à ses serviteurs.'
  mal-mal: യോസേഫിന്റെ സഹോദരന്മാർ വന്നിരിക്കുന്നു എന്നുള്ള വർത്തമാനം ഫറവോന്റെ അരമനയിൽ
    എത്തി; അത് ഫറവോനും അവന്റെ ഭൃത്യന്മാർക്കും സന്തോഷമായി.
  urd-GVR: Jab yih ḳhabar bādshāh ke mahal tak pahuṅchī ki Yūsuf ke bhāī āe haiṅ to
    Firaun aur us ke tamām afsarān ḳhush hue.
  suz-BL: मिनु “योसेफ आ लोक्‍बपुकी जाक्‍तेक्‍म” देंशो लोव़ फाराओ आ खिंम यो जाक्‍दीम्‍माक्‍त।
    मिनु फाराओ नु आ गेय पाइब नेल्‍ल ग्‍येरसमा बाक्‍त।
  ita-1927: 'Il rumore della cosa si sparse nella casa di Faraone, e si disse: “Sono
    arrivati i fratelli di Giuseppe”. Il che piacque a Faraone ed ai suoi servitori.'
  ckb-ckb: کاتێک ماڵی فیرعەون هەواڵی هاتنی براکانی یوسفیان بیست، فیرعەون و دەستوپێوەندەکەی
    دڵخۆش بوون.
  eng-BBE: And news of these things went through Pharaoh's house, and it was said
    that Joseph's brothers were come; and it seemed good to Pharaoh and his servants.
  crx-NTPO: '''Et ts''iyawh dawhudani'' lah Pharaoh ooyoh bulh ''uhudantso ''ink''ez
    ''uhutni, “Joseph bulhutsinke whusahandil,” ''ink''ez Pharaoh cha ''ink''ez yuba
    ''ut''enne cha ts''iyawh huhoont''i.'
  kan-OKCV: ಯೋಸೇಫನ ಸಹೋದರರು ಬಂದಿದ್ದಾರೆಂಬ ಸುದ್ದಿಯನ್ನು ಫರೋಹನ ಮನೆಯವರು ಕೇಳಿದಾಗ ಫರೋಹನಿಗೂ,
    ಅವನ ಸೇವಕರಿಗೂ ಅದು ಮೆಚ್ಚಿಗೆಯಾಗಿತ್ತು.
  bbb-bbb: Bu ijiege rekoga e bune vua ije fiena dabe usiae kinido are fu fino ijia
    kuaena kuae Josofudo uviarafa ije bune ruaevano kuaevoga kini ro e mamekanu fuone
    bu vua ije fiena buka oemarei.
  tam-2017: யோசேப்பின் சகோதரர்கள் வந்தார்கள் என்ற செய்தி பார்வோன் அரண்மனையில் பரவியபோது,
    பார்வோனும் அவனுடைய ஊழியக்காரரும் சந்தோஷம் அடைந்தார்கள்.
  spa-RV-1909: 'Y oyóse la noticia en la casa de Faraón, diciendo: Los hermanos de
    José han venido. Y plugo en los ojos de Faraón y de sus siervos.'
  ron-BTF: 'Şi vestea despre aceasta s-a auzit în casa lui Faraon, spunând: Fraţii
    lui Iosif au venit; şi aceasta i-a plăcut mult lui Faraon şi servitorilor săi.'
  eng-WEBP: The report of it was heard in Pharaoh’s house, saying, “Joseph’s brothers
    have come.” It pleased Pharaoh well, and his servants.
  eng-FBV: Word soon reached Pharaoh's palace that Joseph's brothers had arrived.
    Pharaoh and his officials were glad to hear the news.
  nld-1939: Het gerucht, dat de broers van Josef waren gekomen, drong door tot het
    paleis van Farao, en Farao en zijn hof waren erover verheugd.
  nch-BL: Huan ipan ichaj Faraón quicajque para ajsicoj iicnihua José huan nelía pajque
    Faraón huan nochi itapalehuijcahua.
  tfr-NTPO: José pjeyoga shrono l̈öng l̈i roy kuya pjl̈urë ga beno wopjl̈ú, ba pjl̈oyoga
    uunkong tjok.
  vie-1934: 'Lập tức, tiếng đồn đến nhà Pha-ra-ôn rằng: Anh em Giô-sép đã đến. Pha-ra-ôn
    và quần thần nghe lấy làm đẹp dạ.'
  hin-CV: फ़रोह के परिवार में भी यह समाचार सुना गया कि योसेफ़ के भाई आए हुए हैं, जिसे
    सुनकर फ़रोह तथा उसके दासों में उल्लास की लहर दौड़ गई.
  eng-OURB: The report of it was sh'ma ·heard obeyed· in Pharaoh’s house, saying,
    “Joseph [May he add]’s brothers have come.” It pleased Pharaoh well, and his servants.
  spa-BES: Y noticias de estas cosas pasaron por la casa de Faraón, y se dijo que
    habían venido los hermanos de José; y le pareció bien a Faraón y a sus siervos.
  tdx-tdx: Ie jinanjiñe añ’anjomba’ i Parò ao ty talily te fa totsake o rahalahi’
    Iosefeo, le niehake t’i Parò naho o mpitoro’eo.
  vid-vid: Mbuli ila loifichile hali ng'handa ya Falao, kota wang'holoze Yusufu nawoya,
    Falao nakasangalala lukami na vitumagwa wa heye.
  pwg-pwg: Pero na ina numiyai ma sisiya ivi yanei da Josepa varevaresina ipisi na
    ina wawaya ghamaghamasi yavata ivi nuwabiibii kirakai.
  eng-OKE: And a voice was heard in the house of Pharoh, saying, The brothers of Joseph
    are come. And it was pleasing in the eyes of Pharoh, and in the eyes of his servants.
  tha-KJV: ข่าวว่า “​พี่​น้องของโยเซฟมา” ไปถึงราชวังฟาโรห์ ฟาโรห์​กับข้าราชการของพระองค์​ก็​พากันยินดี
  por-BR-2018: 'E ouviu-se a notícia na casa de Faraó, dizendo: Os irmãos de José
    vieram. E pareceu bem aos olhos de Faraó e de seus servos.'
  bco-bco: Fa꞉lo꞉ o꞉lia꞉ kaluka꞉isale ene ayamilo꞉ sa꞉sen i o꞉lia꞉ma꞉yo꞉, “Yosa꞉ba꞉
    ene ao iyo꞉ mio꞉ka꞉” a꞉la꞉bo꞉ da꞉da꞉sa꞉ga꞉yo꞉, Fa꞉lo꞉ o꞉lia꞉ ene nanog kaluka꞉isale
    iyo꞉ mada sagalaki, Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Giyo꞉ gao imo꞉wo꞉ a꞉la꞉saga꞉ta꞉bi,
    ‘Giliyo꞉ we au dimidama. Gio꞉ kelego꞉lo꞉ dia꞉ha꞉na꞉no꞉ no꞉ a꞉no꞉ dimidalia꞉ga꞉,
    Ka꞉ina꞉n hen a꞉na a꞉ma꞉la꞉ ha꞉na꞉bi.
  deu-ELO: 'Und das Gerücht wurde im Hause des Pharao gehört, indem man sprach: Josephs
    Brüder sind gekommen! Und es war gut in den Augen des Pharao und in den Augen
    seiner Knechte.'
  ktm-ktm: Ninen ihir pales ihpa ndre tinton Yosep su ti hansa, eri pe king pe su
    opisa tadan ndre sulo-on hopwo-es lakopwi.
  caa-caa: Y wacchetaca checsuna taca e rey que yaꞌ turobꞌ usacunobꞌ e José. Y tamar
    era cay tzay meyra e rey taca tunor uyajcꞌamparobꞌ.
  eng-WYC-2018: And it was heard, and published by famous word in the king’s hall,
    (saying), The brethren of Joseph be come. And Pharaoh joyed, and all his house,
    (or And Pharaoh and all of his household were glad);
  epo-epo: Kaj la famo venis en la domon de Faraono, ke venis la fratoj de Jozef.
    Kaj tio plaĉis al Faraono kaj al liaj servantoj.
  uig-PIN: Yüsüpning ⱪerindxaliri kǝldi, degǝn hǝwǝr Pirǝwnning ordisiƣa yǝtküzüldi;
    bu Pirǝwn wǝ hizmǝtkarlirining nǝziridǝ ⱪutluⱪ ix boldi.
  beo-beo: Felou ea diasu fi da Yousefe yolalali da ema doaga:i, amo nababeba:le,
    hahawane ba:i.
  tpi-OTNT: King bilong Isip i harim tok olsem, ol brata bilong Josep i kam i stap
    wantaim Josep, na king wantaim ol ofisa bilong en i amamas.
  hau-SA: Sa’ad da labarin ya kai fadan Fir’auna cewa ’yan’uwan Yusuf sun zo, sai
    Fir’auna da dukan hafsoshin suka ji daɗi.
  udu-udu: Ki gwo jin ḵalu ciḵkin ma P̱irawn e gu’b piti mo ki ikam ma Yuusup̱ p̱u’dkin
    mo tani a’di ’borki’da P̱irawn bwa mo dhali aris c̱iŋkinam piti gara/ mo be.
  uig-LAT: Yüsüpning qérindshaliri keldi, dégen xewer Pirewnning ordisigha yetküzüldi;
    bu Pirewn we xizmetkarlirining neziride qutluq ish boldi.
  nde-nde: Kwathi ukuba izindaba zifike esigodlweni sikaFaro ukuthi abafowabo bakaJosefa
    babefikile, uFaro lezikhulu zakhe bathokoza.
  ton-ton: '¶ Pea naʻe ongo ʻae meʻa ni ki he fale ʻo Felo, ʻo pehē, “Kuo haʻu ʻae
    ngaahi tokoua ʻo Siosefa: pea naʻe fiefia lahi ai ʻa Felo, pea mo hono kau nofoʻanga.'
  ces-1613: 'Slyšána pak jest v domě Faraonově pověst tato: Přišli bratří Jozefovi.
    I bylo to velmi vděčné Faraonovi i všechněm služebníkům jeho.'
  eko-eko: Hapari epile khumfiyela Firawuuna, yoori attwiize Yuusufu ata. Firawuuna
    n'oosiila khwiiya wootuveliwa vamote na akarumeyaawe.
  nss-nss: Pwen King para Yisip ihilong tehe nali Yosep hu ara hu kansa, pe king iyasura
    hu ndramiran namandran ara hu masih hupwes.
  eng-WMB: The report of it was heard in Pharaoh’s house, saying, “Joseph’s brothers
    have come.” It pleased Pharaoh well, and his servants.
  tam-TCV: யோசேப்பின் சகோதரர் வந்திருக்கிறார்கள் என்ற செய்தி பார்வோனின் அரண்மனைக்கு
    எட்டியபோது, அவனும் அவனுடைய அதிகாரிகள் எல்லோரும் மகிழ்ச்சி அடைந்தார்கள்.
  ceb-ULB: Ang balita mahitungod sa maong butang gisugilon ngadto sa panimalay sa
    Paraon; “Miabot ang mga igsoon ni Jose” Nahimuot pag-ayo niini ang Paraon ug ang
    iyang mga sulugoon.
  mkn-mkn: Ais itu, waktu raja deng dia pung pagawe dong dengar Yusuf pung kaka-adi
    dong ada datang, ju dong samua sanáng.
  nce-nce: Na Josep bolijahani kë mitigisiyabë gali eso ho Fero belë fe tuletle. Bu
    na bubë wege hona, tako fleflesu memëtletëma.
  pol-UBG: 'I rozgłoszono tę wieść w domu faraona: Przyjechali bracia Józefa. I podobało
    się to faraonowi i jego sługom.'
  agr-agr: Nunú José yachi aidau kaunawaje tabau faraógka pujusa inamtaijin antuekauwai,
    nuna antuka faraón niina atuwe aidaujai shiig aneasajui.
  kyc-kyc: Josepe yangonge dupwa kala eparami lao Peraona anda dokona leyaminyi sepala
    banya yulu pingi mupwape baamoo rae maiyami.
  urd-GVU: جب یہ خبر بادشاہ کے محل تک پہنچی کہ یوسف کے بھائی آئے ہیں تو فرعون اور
    اُس کے تمام افسران خوش ہوئے۔
  deu-1912: Und da das Gerücht kam in Pharaos Haus, daß Josephs Brüder gekommen wären,
    gefiel es Pharao wohl und allen seinen Knechten.
  ntj-ntj: Nyangka kutjupalu yanu puurrpa Piirunya watjarnu tjiinya Tjawutjaku kurtapirti-ya
    pitjanyangka. Nyangka puurrpa Piirulu puru palunyaku yamatji pirnilu-ya kuliralpi
    pukurlarringu.
  row-row: Basa naa ma, maneꞌ a no basa pagau nara rena Yusuf odꞌi-aꞌa nara rema,
    de basa se ramahoꞌo.
  kan-2017: ಯೋಸೇಫನ ಅಣ್ಣತಮ್ಮಂದಿರು ಬಂದ ಸಮಾಚಾರವು ಫರೋಹನ ಮನೆಯವರಿಗೆ ತಿಳಿದಾಗ ಫರೋಹನಿಗೂ ಅವನ
    ಪರಿವಾರದವರಿಗೂ ಸಂತೋಷವಾಯಿತು.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ Josepɨ dɨ isaimahalinu agɨlaŋ
    ve Josepɨ hula hɨniavɨmi agadɨ ciaŋ igahɨlami. Lavɨla hulaŋ nusaŋ hɨji igu igu
    hɨsɨŋ agɨlaŋ hula hɨjɨŋalavɨmi.
  tgo-tgo: Mbaŋa Josep oghaghaeko lenji vutha Ijipt utuutuniye kaero ve wo kiŋɨko
    ghayayao, i vakatha kiŋɨko na ghambandɨmbandɨ thiya warari.
  yap-yap: Fa’an nrung’ag nga tafen Farao nike yib pi walagen Josef, me felan’ Farao
    ngay nge pi tolang ni bay u tan pa’.
  tet-tet: Oras Naꞌi Mesir no niakaan ema sia rona naꞌak Yusuf maun-alin sia mai tiꞌan,
    sia hotu-hotu neon diꞌak.
  hlt-MCSB: Tedae Joseph kah a manuca rhoek halo uh a ti te Pharaoh im loh olthang
    a yaak vaengah Pharaoh mik ah khaw, a sal rhoek mik ah khaw cop.
  mdy-ETH: ዮሴፔ ጌርሲንሢኮ ሙኪፃ ካኣቱሞ ማኣሮይዳ ዋይዚንታዛ፥ ካኣቲንታ ዒዛና ዎላ ማዒ ዎይሣ ዓሳ ዎዛዼኔ፤
  twi-ASANTE: Ɛberɛ a wɔtee wɔ Farao fie sɛ Yosef nuanom no aba no, Farao ne ne mpanimfoɔ
    a wɔka ne ho no nyinaa ani gyeeɛ.
  bhl-bhl: 'Beli, Isiw aneng fian em emisik kamok fian e kililete: “Yosew em awkunum
    kumel i tabiliw kai!”, angiwi, e kilisomelei, eso, akalem weng afak kunum iso,
    alik alik i kiliko, kalfong fian kesiliw kale.'
  con-NTPO: Tsa'caen tsonsi faraón tsaone'qque José antiandeccu ji'chove paña'fa.
    Tsama pañamba faraón toya'caen poiyi'cco tisema shondosundeccu'qque avuja'fa.
  eng-WEBU: The report of it was heard in Pharaoh’s house, saying, “Joseph’s brothers
    have come.” It pleased Pharaoh well, and his servants.
  bnp-bnp: Na tahuna e Parao turane huriki a bakovi vona ri longo a velengane huriki
    e turane Iosep ri bele na ruma hariki vona, ri vivi hateka.
  wal-wal: Yooseefa ishantti yiidoogaa woree kawuwaa keettaa gakkido wode, kawoinne
    a oosanchchati ufaittidosona.
  mgh-mgh: Vano weewiiyaya uhano wiira asunnawe Yusufu ahowaca, Farawoo ni mahumu
    awe othene yahotteeliya.
  acu-NT: Tura faraónka jeen pujuinauka José yachi ainau taarmayi tamaun antukaramtai,
    faraón ni yaintri ainaujai warasarmiayi.
  spa-PDDPT: 'En el palacio de Faraón una voz fue oída que decía: Vinieron los hermanos
    de José. Y esto agradó a Faraón y a sus esclavos.'
  gun-gun: 'Ha''e gui Faraó ro py voi onhendu aipo''ea rã: — José ryke''y kuery ri
    ty ou ra''e — ''ea rã. Faraó oendu vy ojou porã, hembiguai kuery guive.'
  agu-BL: Bene'n nintzun ban lo'on yi stziblal, nin tbit faraón yi i'tz yi e' stzicy
    Ẍep yi cobox yaja'tz yi e' opon. Nintzun tzatzin faraón scyuch' yi e' mast ajcaw
    yi ate' jak' ca'wl i', te yi xtxolbila'se'j.
  eng-PEV: Somebody went to Pharaoh’s house, and they said to Pharaoh and his workers,
    “Joseph’s brothers are here in Egypt country.” And Pharaoh and his workers were
    happy that Joseph’s brothers came.
  ilo-ULB: 'Naipadamag dayta a banag iti balay ti Faraon: “Immay dagiti kakabsat ni
    Jose.” Naragsakan ti Faraon ken dagiti adipen iti daytoy.'
  kpg-kpg: Nia longo ne dau di hale di king bolo nia duaahina Joseph la gu loomoi,
    di king mo ana dagi hai hegau gu tenetene.
  uig-ARA: يۈسۈپنىڭ قېرىندشالىرى كەلدى، دېگەن خەۋەر پىرەۋننىڭ ئوردىسىغا يەتكۈزۈلدى؛
    بۇ پىرەۋن ۋە خىزمەتكارلىرىنىڭ نەزىرىدە قۇتلۇق ئىش بولدى.
  bsp-bsp: Kɔ moloku mamɔkɔ mɛsam kəlɔ ka Firawona fəp disrɛ, a awɛŋc a Isifu ŋanderna
    mɔkɔ. Kɔ toloku tatɔkɔ tɔmbɔt Firawona kɔ amarəs ɔn.
  bps-bps: Na di takgadè i dad to ditù di bong gumnè i harì, takel nan i dad flanek
    Dyosif, lehew Faraon na i dad dademe ganlalan.
  mbs-mbs: Pegdineg te selotan te dimateng den se menge kedowa i Jose, neluba sikandin
    aw kedita te menge opisyal din.
  tof-tof: Ene bóktan nóma barrkrrurr parraoan wirri müótüdü wagó, Zosepón zonaretala
    kuri togobe, parrao akó tóba wankü ngi pama ta bagür kwarilürr.
  sus-sus: Misira mangɛ naxa kolon sɔtɔ a ma, a Yusufu taarae bara fa. Na naxa rafan
    Misira mangɛ nun a xa mixi birin ma.
  pon-2006: Ahnsou me rohng lel nan tehnpaso me rien Sosep kan leledohr, Parao oh
    sapwellime kan inenen perenkihda.
  jae-jae: Gêdêŋ taŋ sêŋô ŋawae aŋga Paraonê andu gebe Josepnê lasitêwai sêmêŋ naŋ,
    Parao to nê sakiŋwaga sêŋô ŋajamgeŋ.
  ksd-ksd: 'Ma ra tinata i ga rararang ta ra kuba i Parao dari: A umana tura i Iosep
    dia tar pot; ma Parao ma kana lavur tultul dia ga gugu.'
  tur-YTC: Firavun'un evinde, “Yosef'in kardeşleri geldi” diye haber duyuldu. Firavun
    ve görevlileri hoşnut oldu.
  bel-N: 'I пачулі вестку ў доме фараона, якая казала: “Прыйшлі браты Язэпа”. І добра
    гэта было ў вачах фараона і ў вачах слугаў ягоных.'
  grc-BRENT: Καὶ διεβοήθη ἡ φωνὴ εἰς τὸν οἶκον Φαραὼ, λέγοντες, ἥκασιν οἱ ἀδελφοὶ
    Ἰωσήφ· ἐχάρη δὲ Φαραὼ καὶ ἡ θεραπεία αὐτοῦ.
  ind-AYT: Ketika berita ini terdengar di Istana Firaun bahwa saudara-saudara Yusuf
    datang, di mata Firaun maupun hamba-hambanya hal ini menggembirakan.
  lid-lid: Ano na len sahou ili asahan ndranye kabin udu ndrahun manyah tan, ta nadu
    tine Josep oro badeh ndrame, eme badeh kabin hawe iri lau ta lahou tan badu bolo
    asiu tan badeh sekesek handru.
  nya-nya: Akunyumba kwa Farao atamva kuti abale ake a Yosefe abwera, Farao pamodzi
    ndi nduna zake zonse anakondwera.
  hrv-hrv: 'Glas se pročuje u faraonovu dvoru: “Stigla Josipova braća!” Bilo je to
    drago faraonu i njegovim dvoranima.'
  mps-mps: Te gavman tuni bidi Ferogo beba te tiwai po sabalu, te Josep aga ama dede
    sabolali po wali. Tama Ferogo me, te sę ebo ofisa bidi dabe dali, augwaligo te
    pode wiegi yai homu pemene mu yali.
  llg-llg: Basa ndia, boe ma ledoeik manek no ndia pegawe nala lamanene Yusuf kaꞌa-fadi
    nala mai, boe ma basa sala lamahoko.
  tpi-tpi: King bilong Isip i harim tok olsem, ol brata bilong Josep i kam i stap
    wantaim Josep, na king wantaim ol ofisa bilong en i amamas.
  dan-1931: 'Men det spurgtes i Faraos Hus, at Josefs Brødre var kommet, og Farao
    og hans Tjenere glædede sig derover:'
  vie-OVCB: Vua Ai Cập được tin anh em của Giô-sép đã đến. Vua và quần thần rất mừng.
  lbk-lbk: Isnan inomchanan nan chamag is kapalasyo ay wad-ay cha nan et-ad Jose,
    ket ay nalaychalaychan nan ali ya nan takhona.
  guj-2017: ફારુનના કુટુંબમાં આ સમાચાર જણાવાયા કે, “યૂસફના ભાઈઓ આવ્યા છે.” ત્યારે
    ફારુનને તથા તેના દાસોને તે વાત સારી લાગી.
  byr-byr: Yɨzɨpɨya aꞌmwe naangei Peroyai “Jozepɨyarɨ gyaꞌmwera mena bɨna yɨwaaꞌ,”
    wɨꞌnaka yɨlaaya yɨna yaꞌ. Yɨlaaya yɨna yaka Jozepɨyarɨ wɨdaꞌ “Jaꞌmweraavɨ dara
    dutha! ‘Kaarɨzɨya (kaareꞌbɨsa) dɨmaaryi! Kwaaka Kainanɨna ayahi dɨwila! Sabadaasɨ
    sɨrɨnɨmaangelyɨ sarɨmɨrejɨ sangɨ nɨmɨnyawɨnna dava dɨmakabyidengɨra,’ dutha!”
    Pero sara kudaꞌ Jozepɨyai kwaabɨhannya baazɨꞌmaꞌnya wapaaya tusavɨ nɨgwɨyaꞌne
    wɨmaarina yaka Bejaminɨmɨne nɨgwia naanga baazɨꞌmaꞌnya pɨjaakuna wɨmaarina. Wɨmaarina
    yaka nabaai wapaaya jɨlɨkyaawarya ganɨmaangarɨne yaasɨna. Yaasɨna kyaꞌ gyaꞌmwera
    Kainanɨna ayɨna wɨna yeva Jaikopɨmɨ Jozepɨyarɨna wɨdeꞌ. Jozepɨyarɨna kudeꞌ Jaikopɨ
    balyengɨꞌnaꞌ. Balyengɨꞌnaka wɨdaꞌ “Saꞌ nebwina mɨka.” Kaarɨzɨya Jozepɨyai yasaabɨna
    yake wanganaka wɨdaꞌ “Nebulyasɨra. Jozepɨyai kwaihwaainakei mwaalɨꞌ. Nɨmɨ wanganaawɨma!
    Miꞌna wanganaꞌmujɨ dɨvi balɨdeinyɨra,” wɨdaꞌ Jaikopɨ.
  awx-awx: Tiwänä “Josepde notnä aapuying,” yangu kingge yolune yatäke kuwä natäke,
    king äwä puyä äminäle kuhiläle yiwixaying yanggä täke hikngä natäpgin.
  pon-2006A: Ahnsou me rohng lel nan tehnpaso me rien Sosep kan leledohr, Parao oh
    sapwellime kan inenen perenkihda.
  por-BRBSL: 'O relatório foi ouvido na casa do faraó, dizendo: “Os irmãos de José
    vieram”. Agradou bem ao faraó e a seus servos.'
  aly-aly: Pharaoh-el awek Joseph-kenh awayikw-rnem apetyek. Ra ikwer-rnem inkwerelhek,
    atyetyart ingwer-rnem inkwerelhek arrpemarl.
  cth-cth: Joseph e hmaunawnghanaw a tho awh tie kamthang teh Faro im vah a thai awh
    teh, hote kamthang ni Faro hoi a sannaw a lunghawi sak.
  twi-twi: Bere a wɔtee wɔ Farao fi sɛ Yosef nuanom no aba no, Farao ne ne mpanyimfo
    a wɔka ne ho no nyinaa ani gyei.
  hlt-hlt: Tedae Joseph kah a manuca rhoek halo uh a ti te Pharaoh im loh olthang
    a yaak vaengah Pharaoh mik ah khaw, a sal rhoek mik ah khaw cop.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi keè Sosɛfu tebìí kɔ̀tɛnímɛ̀, kɛ̀ dɛ̀ɛ ò nɑrikɛ wenwe nɛ̀
    o kó bɛtũ̀mbɛ̀.
  msy-2020: Ezɨ Isipɨn atrivim kamaghɨn akam baregha fo, Josepɨn aveghbuaba iza an
    gara iti. Ezɨ atrivim uan gumazir ekiaba ko me bar akonge.
  txq-txq: Basa naa, neu manek no ndia penggawen nara ramanene Yusuf kaꞌa-fadin nara
    mai, boe ma basa sara ramahoko.
  aaz-aaz: Rarit, oras uisf ee nok in aꞌnaak meupn ein annenan nak naiꞌ Yusuf in orif-tataf
    sin neman, sin nmariin anmaten.
  azb-azb: Yusifin qardaşlarının gəlməsi barədə fironun sarayına xəbər çatdı. Bu xəbər
    fironun və onun əyanlarının xoşuna gəldi.
  eng-DBY: And the report was heard in Pharaoh's house, saying, Joseph's brethren
    are come. And it was good in the eyes of Pharaoh, and in the eyes of his bondmen.
  hin-2017: इस बात का समाचार कि यूसुफ के भाई आए हैं, फ़िरौन के भवन तक पहुँच गया, और
    इससे फ़िरौन और उसके कर्मचारी प्रसन्न हुए। (प्रेरि. 7:13)
  wol-KYG: Ba xibaar ba àggee kër Firawna, ñu naan magi Yuusufa ñëw nañu, doonoon
    na lu neex Firawna, moom aki dagam.
  swp-swp: Ginauri ta wasadi se lage Parao ena numa eai, si ene, “Iosepa ena tataoyao
    se laoma’o,” abo Parao nuana i lolo ariri, maena heaheari tataodi hinage.
  bjr-bjr: Isipa maqannaasa misa miqi unara oonu Faraoona qimamisoofanoo Faraoofa
    faqa mina uriqararausa faqa iriseeqa asasammiqau.
  eng-YLT: And the sound hath been heard in the house of Pharaoh, saying, 'Come have
    the brethren of Joseph;' and it is good in the eyes of Pharaoh, and in the eyes
    of his servants,
  kne-kne: Idi dinamag din ari ya din tuturay na ay sinmawang din aag-in Jose, manragsak
    da am-in,
  heg-NTPO: Dedeng lahing nga nol un atulin in dake ngas ming haup noan, atuil in
    maang nas, Yusuf kaka-palin nas, kon oen totoang dalen kolo.
  ptu-ptu: Tappana lambi' kahebana lako banuanna Firaun diua sulei solasubunna Yusuf,
    tilalla' duka' Firaun sola ingganna to mengkähä illaam kahajaanna.
  bzd-NTPO: Eta̱ Egipto blú u a̱ ttè demi tö José ëlpa debitu̱ ie' ska', e' tö Egipto
    blú ena ikue̱blupa ko̱s e'pa ttsë'wé̱ buaë.
  kwf-kwf: ꞋUnaꞋeri kaidaꞋi na tatalafaꞋa faꞋinia gwaungaꞋi nia ki Ꞌi luma nia, kira
    rongoa neꞋe ngwaefuta sa Josef ki kira dao, kira ka saeleꞋa liu.
  eng-WYC-2017: And it was heard, and published by famous word in the king’s hall,
    The brethren of Joseph be come. And Pharaoh joyed, and all his household;
  eng-WMBB: The report of it was heard in Pharaoh’s house, saying, “Joseph’s brothers
    have come.” It pleased Pharaoh well, and his servants.
  spp-spp: Ɲyɛ tèni i Yusufu sìɲɛɛbii mpaŋ'à nɔ Farɔn ná u kìni yyaha yyére shiinbii
    na ke, ka lire si ntáan pi e.
  aey-aey: Aria Fero uqa Josef waliagul uqaca hoiga ec don saen euna uqaca uqana dana
    iloiloca age wawaga ceelen.
  urd-GVH: जब यह ख़बर बादशाह के महल तक पहुँची कि यूसुफ़ के भाई आए हैं तो फ़िरौन और
    उसके तमाम अफ़सरान ख़ुश हुए।
  rug-rug: Meke sipu kamo la pa vetu tanisa baṉara sa inavoso, sapu ele mae sari na
    tasina e Zosepa gua, si qetu sa baṉara meke sari nana ṉati palabatu koa sa nana
    binaṉara.
  gaz-gaz: Yommuu akka obboloonni Yoosef dhufan masaraa Faraʼoonitti dhagaʼametti,
    Faraʼoonii fi qondaaltonni isaa ni gammadan.
  fra-LSG: 'Le bruit se répandit dans la maison de Pharaon que les frères de Joseph
    étaient arrivés: ce qui fut agréable à Pharaon et à ses serviteurs.'
  gnn-gnn: Ga Giŋdhunydja ŋäkula galŋa‐ŋamathina ŋunhiyi walalanha ŋunhi Djotjipku
    wäwa'mirriŋu walala bunana,
  yal-yal: Na feen xibarun yi Misiran Mangana banxin li, a Yusufu tadane bata fa.
    Na yi rafan Misiran Mangan ma e nun a kuntigine birin.
  gum-gum: 'Inchen Faraón nø waig yausrømbe wam pubig køn: “Josewei nunelø chab puin
    køn” tan chib. Inchen Faraónba tru nui maramigwan marøb purrabelø nørreeløbabe
    kasraarabelø køn.'
  iou-iou: Ude täŋ irirä äma kubätä Ferotä yotken kuŋpäŋ Ferokät ämaniye manbiŋam
    ŋode yäwetkuk; Josep noriye äbäkaŋ yäk. Yäwerirän bänep täga nadäŋkuŋ.
  haw-1868: Lohea iho la keia mea ma ka hale o Parao, oleloia iho la, Ua hiki mai
    na hoahanau o Iosepa. Ua pono hoi ia i na maka o Parao, a i na maka o kana poe
    kauwa.
  arb-NAV: وَسَرَى الْخَبَرُ إِلَى بَيْتِ فِرْعَوْنَ وَقِيلَ قَدْ جَاءَ إِخْوَةُ يُوسُفَ،
    فَسَرَّ ذَلِكَ فِرْعَوْنَ، وَعَبِيدَهُ أَيْضاً.
  adz-adz: Gubuꞌ sisingꞌ waꞌa da king mingꞌa gan ungaran tsiraꞌ i Yosef rain rusan
    bawaꞌan, da king da gan garam gudzun gudzun gan nugun itsiaꞌ gin.
  ewe-ewe: Nya la ɖo Farao gbɔ be, “Yosef nɔviwo va.” Esi Farao kple eŋumewo se nya
    sia la, dzi dzɔ wo ŋutɔ.
  eng-LEE: And the report thereof was heard in Pharaoh's house, saying, Joseph's brothers
    are come; and it was pleasing in the eyes of Pharaoh, and in the eyes of his servants.
  gvn-gvn: Kingangka kuku nyajin Josephandamunku yaba-karranka, nyulu wawurr-wawurrmanijin.
    Nyulu Josephanda yalaman, “Yaba-karranda balka wagon wubul wundinka janawunbu
    bubungu, nganjan and jawun-karra maninka, yaluy wundinka, bundanka.” Josephangka
    jananga mayi, kambi dajin baralka. Nyulu Benjaminamu money jirrayku dajin, kambi
    wubulku. Nyulu mayi and minya yungan nganjananga.
  nna-nna: Kingilu pinakarrinyi, “Joseph-mili mamajirrangu kajarniyi.” Kingipa palinymili
    warrkamu pulukurrangu pikaly jarrinyiyi.
  asm-FB: যোচেফৰ ভায়েক-ককায়েকসকল অহাৰ বাতৰি যেতিয়া ফৰৌণৰ ঘৰৰ লোকসকলে শুনিবলৈ পালে,
    তেতিয়া ফৰৌণ আৰু তেওঁৰ কর্মচাৰীসকল অতিশয় আনন্দিত হ’ল।
  sus-A: مِسِرَ مَنفّ نَشَ كٌلٌن سْتْ عَ مَ، عَ يُسُقُ تَارَيٍ بَرَ قَ. نَ نَشَ رَقَن
    مِسِرَ مَنفّ نُن عَ شَ مِشِ بِرِن مَ.
  fra-SBL: 'Le bruit en fut entendu dans la maison de Pharaon : « Les frères de Joseph
    sont arrivés. » Cela plut à Pharaon et à ses serviteurs.'
  hbo-hbo: וְהַקֹּ֣ל נִשְׁמַ֗ע בֵּ֤ית פַּרְעֹה֙ לֵאמֹ֔ר בָּ֖אוּ אֲחֵ֣י יֹוסֵ֑ף וַיִּיטַב֙
    בְּעֵינֵ֣י פַרְעֹ֔ה וּבְעֵינֵ֖י עֲבָדָֽיו׃
  shp-NTPO: Ja Joséiba jawen wetsabo nokókana joira, faraón keshankana iki. Jaskarabo
    keshankana ninkatax, jawen joni koshiboyabi faraón kikinbiresi raroa iki.
  eng-WYCLIFFE: And it was herd, and pupplischid bi famouse word in the halle of the
    kyng, The britheren of Joseph ben comun. And Farao ioiede, and al his meynee;
  piu-2006: '@see-verse:GEN.045.015'
  pjt-pjt: Ka wati kutjungku ankula mayatja Piiṟala tjakultjunu Josephaku kuṯa tjuṯa
    pitjanytja, ka paluṟu kuliṟa pukuḻaringu palumpa maḻpa tjuṯa kuḻu.
  cwe-cwe: Mbuli izo vizifikile kwiimhongono ya mfalume, kuwa ndugu wa Yosefu weza,
    zimnogela mfalume na wakulu wake.
  bgs-bgs: Tô ikadinág dán tô harì na igdunggù tô mga kataladi i Jose, idayawan sikandin
    asta tô langun opisyales din.
  kik-kik: Na rĩrĩa ũhoro ũcio waiguirwo nyũmba-inĩ ya ũthamaki ya Firaũni, atĩ ariũ
    a ithe na Jusufu nĩmokĩte-rĩ, Firaũni na anene ake othe magĩkena.
  ksr-ksr: Joosefwaa daremuŋurutanoŋ kagiti, iikawaa buzuyanoŋ Faarao kimbaa jiŋkaroŋ
    mirinoŋ keno Faarao kiŋ ano jawiŋuruta kuuya yoŋonoŋ ii moma keraqeeaŋgo mogi.
  fra-NCL: 'Le bruit se répandit dans la maison de Pharaon que les frères de Joseph
    étaient venus : ce qui fut agréable à Pharaon et à ses serviteurs.'
  cek-AK: Joseph ih amyanawk angzoh o ti, tiah Faro imthung takoh mah thaih naah,
    Faro hoi a tamnanawk boih poeknawm o.
  xla-xla: Epapele dulu dla Pelo mate epo ya꞉ oko so mateta Yosep ya꞉ bapadulota puale
    koko dalepame sikemte sisiyeiyo.
  cuk-cuk: Faraón-e-negyagi bela José-e-gwenadgan-nonimarye wisgusmalad. Faraón weligwar
    itosad, degine, dummagan-ega-arbamalad weligwar itosmarmogad.
  uig-CYR: Йүсүпниң қериндшалири кәлди, дегән хәвәр Пирәвнниң ордисиға йәткүзүлди;
    бу Пирәвн вә хизмәткарлириниң нәзиридә қутлуқ иш болди.
  tel-2017: “యోసేపు సోదరులు వచ్చారు” అనే సంగతి ఫరో ఇంట్లో వినబడింది. అది ఫరోకు, అతని
    సేవకులకు చాలా ఇష్టమయింది.
  hat-BSA: Alò, lè nouvèl la te tande kote lakay Farawon, ke frè Joseph yo te vini,
    sa te fè Farawon kontan, ni sèvitè li yo.
  kos-kos: Ke pweng se inge sun lohm sin tokosra lah tamulel lal Joseph tuku, na tokosra
    ac mwet pwapa lal elos insewowo kac.
  hbo-WLC: וְהַקֹּ֣ל נִשְׁמַ֗ע בֵּ֤ית פַּרְעֹה֙ לֵאמֹ֔ר בָּ֖אוּ אֲחֵ֣י יוֹסֵ֑ף וַיִּיטַב֙
    בְּעֵינֵ֣י פַרְעֹ֔ה וּבְעֵינֵ֖י עֲבָדָֽיו׃
  ibo-ibo: Mgbe akụkọ a ruru ụlọ Fero na ụmụnne Josef bịara, ọ tọrọ Fero na ndịisi
    ozi niile ya ụtọ.
  ory-ory: ଆଉ “ଯୋଷେଫଙ୍କର ଭାଇମାନେ ଆସିଅଛନ୍ତି,” ଜନରବ ଫାରୋଙ୍କର ଗୃହରେ ଶୁଣାଯାଆନ୍ତେ, ଫାରୋ
    ଓ ତାଙ୍କର ଦାସ ସମସ୍ତେ ସନ୍ତୁଷ୍ଟ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.045.015'
  chk-chk: Iwe, lupwen ei pworaus a tori imwen Farao pwe pwin Josef ra war, Farao
    me nöün kewe nöüwis ra fokun pwapwa ren.
  ssd-ssd: Yosef tuku aba kat nuŋe pronaig pasa ta nane afu ismba ka Farao tuku wande
    mbolŋge sakinaig le Farao nuŋe gabat sugo nane ŋakmba pasa ta ismba gareniŋgina
    le
  rop-rop: Wal wen det king bin gedim det nyus blanga Josef weya im braja olabat bin
    kaman langa im, det king en ola hedbos blanga im bin brabli gudbinji,
  ukr-1871: 'І пронеслась чутка про се до господи Фараонової: Поприходили браттє Йосифове!
    І любо се було Фараонові й дворянам його.'
  eng-AOI: When the king heard that Joseph's brothers had arrived in Egypt, he was
    pleased, and so were his officers.
  yon-yon: Fero kuu wengamboroone Yosef ye aagoroka miniwen kii andiiwe, ye yoom ye
    korok korok yoom kuu kubekoriwa,
  bch-bch: Be maron kapei togid Isip ilongo posanga ngan Iosep itar kapeipei tinam
    tiuot pan, ta ei ga ele madidnga toa ngada oa tinid igelgel.
  deu-1951: 'Und als man im Hause des Pharao die Nachricht vernahm: Josephs Brüder
    sind gekommen! gefiel solches dem Pharao und seinen Knechten wohl.'
  eng-JPS: 'And the report thereof was heard in Pharaoh''s house, saying: ''Joseph''s
    brethren are come''; and it pleased Pharaoh well, and his servants.'
  ubr-ubr: On an rai Egypt aiwab orot an bobo netewarotis mat dura sitatam Joseph
    taitain tutuan sinat on, osi men sunub siyasisir.
  srp-1865: 'I èu se glas u kuæi Faraonovoj, i rekoše: doðoše braæa Josifu. I milo
    bi Faraonu i slugama njegovijem;'
  lug-lug: Ebigambo eby’okujja kwa baganda ba Yusufu bwe byawulirwa mu nnyumba ya
    Falaawo ne bisanyusa nnyo Falaawo n’abaweereza be.
  heb-heb: והקל נשמע בית פרעה לאמר באו אחי יוסף וייטב בעיני פרעה ובעיני עבדיו׃
  ben-IRV: আর যোষেফের ভাইরা এসেছে, ফরৌণের বাড়িতে এই কথা উপস্থিত হলে ফরৌণ ও তাঁর দাসরা
    সবাই সন্তুষ্ট হলেন।
  pan-pan: ਇਹ ਖ਼ਬਰ ਫ਼ਿਰਊਨ ਦੇ ਘਰ ਸੁਣੀ ਗਈ ਕਿ ਯੂਸੁਫ਼ ਦੇ ਭਰਾ ਆਏ ਹਨ ਅਤੇ ਇਹ ਖ਼ਬਰ ਫ਼ਿਰਊਨ
    ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਕਰਮਚਾਰੀਆਂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ।
  tkr-tkr: Yusufun çocar abına gaf fironne xaane insanaaşilqa hiviyxhar. Mana gaf
    g'avxhuna fironur cun insanarıb şadeebaxhenbı.
  mwp-mwp: Pero nanga karngemidhin kedha, Yoewsepan tukuypal ngabunanu, nuy a nungu
    zagithaw mabaygal thanamulpa mina kay dhiwalnga.
  mya-JVB: ယောသပ် အစ်ကို တို့သည် ရောက် လာကြပြီဟု နန်းတော် ၌ သိတင်း ကြား ၍ ၊ ဖာရော
    ဘုရင် အစ ရှိသော ကျွန် တော်မျိုးတို့သည် နှစ်သက် ကြ၏။
  tte-O: Saugana kin me ana bodao wasa bwaite sibenalan yakato Yosepa kanakavao silaoma
    koina siyaliyaya lalakina.
  tbg-tbg: Mintuvaro Iohepira qata vakaukavara aninto vakaakava avuhainaa naavuqi
    vumanta Pero vaiintivano nai nora vaiintinavu vataakero vi uvara iri quaheha vaura.
  hmo-hmo: Inai gaudia edia sivarai be Farao ena ruma taudia dekenai idia gwauraia.
    Idia kamonai, Iosepa ena tadikakana be idia mai, vadaeni Farao mai ena hesiai
    taudia idia moale.
  ata-ata: Xe iliꞌi xe aꞌalosiꞌa anu Iosepu ne iloꞌa ta vimovimou mulai muxali noxou
    tatananu tuala ne Aixiputo iloꞌa ta tatila sou xaixai noxou, la oponeꞌi muꞌosa
    misevile.
  nfa-nfa: Ropa dhèu aae dènge dhèu-dhèu kapai na sèra, tadèngi rare aꞌari Yusuf mai
    asa Masir, ra karejꞌe kahèi.
  urd-urd: और फ़िर'औन के महल में इस बात का ज़िक्र हुआ कि यूसुफ़ के भाई आए हैं और इस
    से फ़िर'औन के नौकर चाकर बहुत खुश हुए।
  rus-SYN: Дошел в дом фараона слух, что пришли братья Иосифа; и приятно было фараону
    и рабам его.
  cbt-NTPO: 'Huaraon pëinënquënta'', a''naroáchin nanan nincanin: “Cosi iinpita canquipi,”
    itopi. Ina natanahuaton, huaraonso catahuarinsopita hua''ano''sarë chachin noya
    cancantopi.'
  bqc-SIM: Kɛ́ Yosɛfu vĩ̀iↄ mↄa bao lì Falaↄ̃ↄ bɛa, à kɛ̀ɛ̀ na ń a ìwaↄ.
  tcz-CHONGTHU: Joseph sopi ho ahung lhung tauve tithu chu Pharaoh le a insung miten
    jong aja tauve, chule amaho jong akipa pi lheh un ahi.
  mar-mar: “योसेफाचे भाऊ त्याजकडे आले आहेत” अशी बातमी फारो, त्याच्या घरची मंडळी व
    त्याचे सेवक यांना समजली त्यामुळे त्या सर्वांना आनंद झाला.
  tcs-tcs: Wen dat tok i bin kese Pero king ol bala blo Zosep i bin kam de, da Pero
    ane ol bigman blo em i bin nadakain api.
  qub-qub: Josëpa wauguincuna chayashan willapaga chayaran faraonpa palasyunyaj. Chaymi
    faraonga llapan mandäshejcunawan cushicuran.
  bqp-bqp: Kũ Yusufu vĩ̀ninↄ suna baaruu kà Firi'auna bɛa, à kɛ̀nɛ nna kũ a ìbanↄ.
  hat-hat: Lè moun lakay farawon yo vin konnen frè Jozèf yo te vini, sa te fè farawon
    an ak chèf li yo kontan.
  eng-BSB: When the news reached Pharaoh’s house that Joseph’s brothers had come,
    Pharaoh and his servants were pleased.
  tod-tod: Zozɛfe kɛɛɠɛleaiti paa vai ma wooi vazani Falaɠɔn ná-pɛlɛi wu. Naa nɛɛni
    Falaɠɔn ʋɛ ta ná-botiɠɛ nu wolaiti.
  eng-WEBPB: The report of it was heard in Pharaoh’s house, saying, “Joseph’s brothers
    have come.” It pleased Pharaoh well, and his servants.
  kbq-kbq: Josefena nefu'za e'naze kema, Fero'ene eri'za vahe'amozanena nentahiza
    muse hu'naze.
  nhe-BL: Huan ipan ichaj Faraón quicajque para ajsicoj iicnihua José huan nelía pajque
    Faraón huan nochi itlapalehuijcahua.
  bus-bus: Kɛ̀ Yusufu vĩ̀inↄ mↄna baaru kà Fili'auna bɛ, à kɛ̀nɛ nna kↄ̃n a ìbanↄ.
  gub-BL: Amo umume'u uzeapo ma'e kwer tuwihawete hàpuzuhu pe wà. — Zuze tyky'yr uhem
    xe a'e wà, i'i teko oho Ezit ywy rehe har wanuwihawete hàpuz me har wanupe wà.
    Hurywete tuwihawete a'e ma'e henu mehe. Hurywete hemiruze'eg wà no.
  eng-DRA: 'And it was heard, and the fame was abroad in the king’s court: The brethren
    of Joseph are come: and Pharao with all his family was glad.'
  knf-knf: Uko unţëpuŋ uban du uko *Farawuna. Baţupa aji babuk aşin Yoŧef babii, kë
    ul na balemparul banjaaŋ baţënka pşih bawin kë uwo uko unuura.
