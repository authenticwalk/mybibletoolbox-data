    five years, in which there will be no ploughing and no harvest.
  spp-spp: Katege yyee shuunni cyi ɲyɛ ɲcyii kìni i. Ɲyɛ faaŋi saha sì n-jà n-pyi
    mɛ, sùmaŋi mú sì n-kwɔ̀n mɛ, fo yyee kaŋkuro ká ntòro sahaŋki
  aey-aey: Cahel eu maha ina cabi gel lecis docna himec ninijen hoia. Odocob cabi
    gel ebum osahic eu qee hedoc nijia. Saen euna sab cehecnuca ocnuca qee nijiaun.
  urd-GVH: यह काल का दूसरा साल है। पाँच और साल के दौरान न हल चलेगा, न फ़सल कटेगी।
  rug-rug: Hiera sina vina rua vuahenina sa soṉe pa popoa hie. Ka lima vuaheni pule
    si koa, meke namu loke tie si kaqu boka lelete babe pakepakete na gua.
  gaz-gaz: Waggoota lamaan kana beelatu biyyattii keessa ture; waggoota shanan dhufan
    keessas lafa qotachuu fi midhaan galfachuun hin jiru.
  fra-LSG: Voilà deux ans que la famine est dans le pays; et pendant cinq années encore,
    il n’y aura ni labour, ni moisson.
  gnn-gnn: “Yo, dhuwalanydja ganbarkthirrinydja yawungu märr‐gurriri yana yulŋunydja,
    yurru märr‐weyin yurru ŋupandja, yurruna yurru ŋatha ŋuthan biyapul ŋamathirri.
  yal-yal: Ɛ bata a to, xabu ɲɛɛ firin kamɛn waraxi bɔxɔni, ɲɛɛ suulun mɔn luxi, bɔxɔn
    mi nɔɛ rawalɛ, sansiin mi nɔɛ xabɛ.
  gum-gum: Kaguende pirau pa pilaguen parø arrub pasrøben, katøgucha trattrø pila
    palan cha, tru pilamerawane ellmartrab aramelø kønrrab kømøwei, ellmarig tulisamig
    kønrrab kømøwein kønrrabig køn cha.
  iou-iou: Apiŋo nakta jop irit ahäŋirän obaŋ yarä täretak. Piä kodakiken yänat täktäk
    kadäni nämo keräp täyak. Unita jop it yäpmäŋ äronayäŋ täkamäŋ u obaŋ 5 ude äneŋi
    it yäpmäŋ api äroneŋ yäk.
  haw-1868: No ka mea, ua wi ae nei ka aina i keia mau makahiki elua; a elima hoi
    makahiki e koe, aole e mahi, aole hoi e ohi mai.
  arb-NAV: فَقَدْ صَارَ لِلْمَجَاعَةِ فِي هَذِهِ الأَرْضِ سَنَتَانِ، وَبَقِيَتْ خَمْسُ
    سَنَوَاتٍ لَنْ يَكُونَ فِيهَا فَلاحَةٌ وَلا حَصَادٌ.
  adz-adz: Gubuꞌ fus nam gadan maꞌan imunti isangꞌ udzuf iruꞌ angu da aruani, da udzuf
    5 rumingꞌ da garam mangan wasangꞌ i suda gum da waꞌa da nidzun u.
  ewe-ewe: Ƒe eve koe nye esia dɔwuame la va, eye anɔ anyi wòade ƒe adre esime nuƒaƒã
    alo nuŋeŋe manɔ anyi o.
  eng-LEE: For these two years hath the famine been already in the land; and there
    are yet five years, in which there will be neither ploughing nor harvesting.
  gvn-gvn: '@see-verse:GEN.045.005'
  nna-nna: Punja waninyiyirni ngapa munu pungkama kujarra partunujirringi. 5 partunurrangu
    turlpulupiyinganyjurruka ngapa wupartu pungkuliny nganyjurraku, mayirrangu munu
    jarruliny nganyjurruka.
  asm-FB: কাৰণ, এই দুবছৰ ধৰি দেশত আকাল হৈছে; এইদৰে আৰু পাঁচ বছৰ কাল চলিব; কোনো খেতি
    কৰা নহ’ব আৰু শস্য দোৱাও নহ’ব।
  sus-A: وٌ بَرَ عَ تٌ، حّ قِرِن نَن يِ كِ كَامّ نَ بْشِ مَ، كْنْ حّ سُولِ مَن لُشِ.
    بْشِ مُ رَوَلِمَ، سَنسِ مُ شَبَمَ.
  fra-SBL: Depuis deux ans, la famine sévit dans le pays, et il y a encore cinq ans,
    pendant lesquels il n'y aura ni labourage ni récolte.
  hbo-hbo: כִּי־זֶ֛ה שְׁנָתַ֥יִם הָרָעָ֖ב בְּקֶ֣רֶב הָאָ֑רֶץ וְעֹוד֙ חָמֵ֣שׁ שָׁנִ֔ים
    אֲשֶׁ֥ר אֵין־חָרִ֖ישׁ וְקָצִּֽיר׃
  shp-NTPO: Moa riki, rabé baritia mato jawékiatinin ikai. Jabira maxkáparike pichika
    baritiapari, mato jawékiatinin iikaresti. Jaskara ikaxa, maton banábo xoxotima
    iki.
  eng-WYCLIFFE: For it is twei yeer that hungur bigan `to be in the lond, yit fyue
    yeer suen, in whiche me schal not mow ere, nether repe;
  piu-2006: '@see-verse:GEN.045.005'
  pjt-pjt: Kuwari nyanga panya yiya kutjara ngaṟala wiyaringu ailuru puḻka, palu piṟuku
    nyanganguṟu ma-ngaṟanyi yiya kutjara maṉkurpa ailuru puḻka panya paluṟuṯu mai
    puṯu pakaltjingantjaku.
  cwe-cwe: Uno ni mwaka wekaidi wa nzala muna iisi, na ing'hali miyaka imwenga mitano
    iyo wanhu hawezadaha kulima hebu kugobola.
  bgs-bgs: Agad iglabé dán tô duwa ámmé katô ballus, asal lima pa ámmé na ándà káttun
    tun ta mga kinamát.
  kik-kik: Handũ-inĩ ha mĩaka ĩĩrĩ rĩu gũkoretwo na ngʼaragu bũrũri-inĩ, na mĩaka
    ĩtano ĩgũũka gũtigũkorwo na kũrĩma kana kũgetha.
  ksr-ksr: Bodi koi kanoŋ mono yambu woiwaa so namo sokoma eja. Ii toroqeŋ mombo yambu
    5:waa so ewaa. Kambaŋ iikawaa uutanoŋ baloŋ qeŋ koomo mende ama nene hoŋa mende
    mokolooŋ meŋ kululuuŋ laligowoŋa.
  fra-NCL: Car voilà deux ans que la famine est dans ce pays, et pendant cinq années
    encore il n’y aura ni labour ni moisson.
  cek-AK: Vaihi prae thungah khokhahaih saning hnetto oh boeh, hmabang saning pangato
    thung mi mah doeh lawk sah mak ai ueloe, cang doeh aat o mak ai.
  xla-xla: Epedeme daya pa꞉le kokota elemama sokomoko dapiyamte mo-pololepo. Epame
    ditapo daya pa꞉le koko dulu dla ha꞉ha꞉lowe sokomoko ala itapu a꞉ma do supulastale
    me-hutiyepo. Dulu edla dlowe alisisita pomatlowa.
  cuk-cuk: Emide, we-yargi ukud-naid-akar birgabogusad. Amba birgatar napid. Ar dulemar
    ibmar-digmaloen-inigwele, ibmar-weosurmalad.
  uig-CYR: Чүнки һазир зиминдики ачарчилиққа икки жил болди; лекин техи йәнә бәш жилғичә
    һеч терилғуму болмайду, ормиму болмайду.
  pma-pma: Sua elu suk keke anien tovuol en out ekok, ka sua elim (5) hemai veah keke
    meatin sakras voumon etai tounah en ah esen.
  tel-2017: రెండేళ్ళ నుంచి దేశంలో కరువు ఉంది. ఇంకా ఐదేళ్ళు దున్నడం గానీ పంటకోత గానీ
    ఉండదు.
  hat-BSA: Paske gwo grangou a te nan peyi sa pou dezane sa yo, e gen senk an toujou
    ki p ap gen ni raboure tè ni rekòlt.
  bxh-bxh: Galamo wesawesasa bolimanna fafaluwagana nuꞌu yai te, na faligigi hola
    otadi mate ibege tanohi giyalina, uma yo lau gabu.
  kos-kos: Sracl se inge tufahna yac akluola fin acn uh, ac yac limekosr lula ma ac
    fah wangin taknelik ku kosrani.
  hbo-WLC: כִּי־זֶ֛ה שְׁנָתַ֥יִם הָרָעָ֖ב בְּקֶ֣רֶב הָאָ֑רֶץ וְעוֹד֙ חָמֵ֣שׁ שָׁנִ֔ים
    אֲשֶׁ֥ר אֵין־חָרִ֖ישׁ וְקָצִּֽיר׃
  ibo-ibo: Oge ụnwụ agwụchabeghị. Ọ bụ ezie na afọ abụọ nke oke ụnwụ agafeela, ma
    ọ fọdụrụ afọ ise ọzọ nʼihu, oge a na-agaghị akọ ihe ọbụla nʼala, maọbụ iwere ihe
    ọbụla nʼubi.
  ory-ory: ଦେଖ, କେବଳ ଦୁଇ ବର୍ଷ ହେଲା ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ହୋଇଅଛି; ଆହୁରି ପାଞ୍ଚ ବର୍ଷ ବାକି ଅଛି,
    ତହିଁ ମଧ୍ୟରେ ଚାଷ କି ଶସ୍ୟର ଚ୍ଛେଦନ ହେବ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.045.005'
  chk-chk: Pun ruu ier a fis lengita lon ei fanü. Nge pwal limu ier repwe feito esap
    fis angangen fofot are kinikin lor.
  ssd-ssd: Kile yar arnu guba ait suŋgo ma tugu te biyit ta guba tuku yar 5 turmba
    minig. Taŋawa le taŋgo piro mbolŋge nyamagaŋ ande tumba nye nda.
  rop-rop: Dijan oni sekanwan draiwan yiya langa dijan kantri. Faibala mowa draiwan
    yiya garra stil kaman. En nobodi kaan wekim det graun en growimap daga, najing.
  ukr-1871: Се ж бо вже друге лїто голодує земля, а ще пять років осталось, що не
    буде нї оранки нї жнив.
  eng-AOI: There have only been two years with a little bit of food and there will
    be five more years with very little food. No food will grow in all that time.
  yon-yon: Kwane weeb ayoob ambibkin keyaom kee animan kuu idiibban keroon, angkon
    weeb angkoyiib kwangkon animan id wandaibban angkon animan kab kibingkaibban.
  bch-bch: Ngansa sapanga iuot ngan tibur toa ne, aea rai rua ila na. Be irangrang
    ngan rai lima pade, gid panua ga tirangrang ngan tibada annga dadangai mao.
  deu-1951: Denn dies ist das zweite Jahr, daß die Hungersnot im Lande herrscht, und
    es werden noch fünf Jahre ohne Pflügen und Ernten sein.
  eng-JPS: For these two years hath the famine been in the land; and there are yet
    five years, in which there shall be neither plowing nor harvest.
  ubr-ubr: Ari on gomar an kwanda bairuin wat atonio tafanamai. Ato arimon kwanda
    nim ba amonai nan on bofefes a kuwain ambin.
  srp-1865: Jer je veæ dvije godine dana glad u zemlji, a biæe još pet godina, gdje
    neæe biti ni oranja ni žetve.
  lug-lug: Kubanga enjala ebadde mu nsi okumala emyaka gino ebiri; era wakyaliyo emirala
    etaano egitalibaamu kulima wadde okukungula.
  heb-heb: כי זה שנתים הרעב בקרב הארץ ועוד חמש שנים אשר אין חריש וקציר׃
  ben-IRV: কারণ দুই বছর ধরে দেশে দূর্ভিক্ষ হয়েছে; আরও পাঁচ বছর পর্যন্ত চাষ কি ফসল
    হবে না।
  pan-pan: ਇਹਨਾਂ ਦੋ ਸਾਲਾਂ ਤੋਂ ਇਸ ਦੇਸ਼ ਵਿੱਚ ਕਾਲ ਹੈ ਅਤੇ ਹੁਣ ਪੰਜ ਸਾਲ ਹੋਰ ਹਨ, ਜਿਨ੍ਹਾਂ
    ਵਿੱਚ ਨਾ ਵਾਹੀ ਤੇ ਨਾ ਵਾਢੀ ਹੋਵੇਗੀ।
  tkr-tkr: Q'ölle sen ıxha ine cigabışee mısvalybı gidğılna, inçile qiyğa xholle sennad
    ezuyiy-qiyşilıy ixhes deş.
  mwp-mwp: Ina matha ukasar wath ulaypa urapu gethaw dhimural wathal mura waniz zagethoepa
    matha ngoedhagidh lawnga, ayboewdhu thonarpa gasamoeypa lawnga.
  mya-JVB: မြေ ပေါ် မှာ နှစ် နှစ်အစာခေါင်းပါး ခဲ့ပြီ။ လယ်လုပ် ခြင်း၊ စပါး ရိတ်ခြင်းကို
    မ ပြုရသောနှစ် ငါး နှစ် ရှိ သေး၏။
  tte-O: Bwaite bolimene labui kaloli mena kani yanuwa iguliyam, na bolime valigigi
    silalaoma kolili kani nige kuma yo kelikeli sipapagan.
  tbg-tbg: Karara aavoqia ihiva taaraqanta aitaraivaro, 5 ihinavu qaqima vaivo. Kauquru
    ihiara vaiinti nahenti kiama ho kara utuke qantuke varevarave.
  hmo-hmo: Badina inai lagani rua be hitolo nega ena lagani. To hitolo nega ena lagani
    5 do idia noho, vadaeni unai lagani edia lalonai uiti do idia hadoa lasi, bona
    anina do idia abia lasi.
  ata-ata: Soli toxoxaꞌa te muxali ꞌo, uao tauu ie sou tamei ano ꞌo. Ia tauu ie tauꞌve
    a uao uxolu ꞌo. Umomomo sou evile uxaxai mo ukookooli la uasi manina.
  nfa-nfa: Rai manganga ne heka dua tèu kèna. Lèmi tèu era. Bèli-camèdꞌa dhèu tao
    heka oka-tedhe, sèla heka, aa abhu heka ngangaꞌa hèru èjꞌi lai.
  urd-urd: इसलिए कि अब दो साल से मुल्क में काल है, और अभी पाँच साल और ऐसे हैं जिनमें
    न तो हल चलेगा और न फसल कटेगी।
  rus-SYN: 'ибо теперь два года голода на земле: остается еще пять лет, в которые
    ни орать, ни жать не будут;'
  cbt-NTPO: Ipora huarë' iso no'paquë, cato pi'ipi nisarin tanarotopiso'. A'natërápo
    pi'i chachin, pahuanarin. Ina nápo pi'i sha'topirinahuënta', co manta nitërinso'
    macaponahuë'.
  bqc-SIM: Imina kaa bùsuu la wɛ̃̀ plaaden kɛ. Wa e sapao, wa e pↄkɛkɛo e wɛ̃̀ sↄo.
  tcz-CHONGTHU: Hiche gamsung a hi kum ni bou kel hah hung kipan bep ahin, ahung lhung
    ding kum nga sunga chang um talou ding ahiye.
  mar-mar: हा दुष्काळ आता दोन वर्षे पडला आहे आणि आणखी पाच वर्षे पेरणी किंवा कापणी
    होणार नाही.
  tcs-tcs: Dis prapa big anggretaim ya lo dis lan blo Izipt, i bin pinis go po tu
    iya nau, ane i go gad nada paib iya wea ol pipol kan plante ol gadan ane gede
    ol kaikai prom dem gadan.
  soq-soq: Ena ema nata bedewe omana debama segalen bola uduudu bedewe, ita ena 5
    da nainimbanepe ieia bedewe apana mai iraintopue uwauwantopua rua, dia.
  qub-qub: Muchuy gallarishanga ishcay watanami. Pichga watarämi chaynölla muchuy
    canga. Chay watacunaga murupacurpis manami ima micuytapis shuntashunpächu.
  bqp-bqp: Nà kana bùsun la wɛ̃̀ pladen dí. Oni bú baro oni pↄ́ kɛ̃ro ari wɛ̃̀ sↄↄro.
  hat-hat: Sa fè dezan depi grangou tonbe sou peyi a. Men, p'ap gen mwayen travay
    latè ni fè rekòt pou senk lanne ankò.
  eng-BSB: For the famine has covered the land these two years, and there will be
    five more years without plowing or harvesting.
  tod-tod: Mazɔlɔɔ kona felegɔ ɠaa na, pului loai zooi zu, kona dɔɔlugɔ ɠa dɛ ná
    ʋolu, wozawoli la ɠɛa, ɓaa molo leʋe vaa.
  eng-WEBPB: For these two years the famine has been in the land, and there are yet
    five years, in which there will be no ploughing and no harvest.
  kbq-kbq: Na'ankure agate'zamo'a tare kafu evigeno, 5fu'a kafua amne me'neanki'za
    hoza eri'za kri'za onkafigahaze.
  nhe-BL: Ya panoc ome xihuitl ica mayantli ipan ni tlali, pero noja polihui seyoc
    macuili xihuitl quema ax oncas niyon quentzi pixquistli huan axaca huelis tlatojtocas.
  bus-bus: Dekaa kana bùsun kɛ̀ wɛ̃̀ plaadeen yɛ̀. Weé bú baro weé pↄ́ kɛ̃ro ai wɛ̃̀
    sↄↄro.
  gub-BL: Ximumaw mokoz kwarahy temi'u ihyk 'ym mehe zane kury. Amo 5 kwarahy ximumaw
    putar nehe no. A'e kwarahy rehe teko numa'ereko kwaw ywy rehe wà nehe, nopo'o
    kwaw arozràn wà nehe.
  eng-DRA: For it is two years since the famine began to be upon the land, and five
    years more remain, wherein there can be neither ploughing nor reaping.
  knf-knf: Natenan, hënk di uwooŋ, ŋşubal ŋtëb ŋii ŋi, ŋi ubon uwooŋ ţi uŧaak, ukak
    aka kak ŋşubal kañeen ŋi nin ñaaŋ awooŋ aankjaar këme kakit.
