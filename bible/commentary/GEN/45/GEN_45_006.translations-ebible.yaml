verse: GEN.045.006
translations:
  mal-C: ദേശത്തു ക്ഷാമം തുടങ്ങിയിട്ട് ഇപ്പോൾ രണ്ടുവർഷം കഴിഞ്ഞിരിക്കുന്നു; ഉഴവും കൊയ്ത്തുമില്ലാത്ത
    അഞ്ചുവർഷം ഇനിയും ഉണ്ട്.
  deu-TKW: Zwei Jahre lastet nun schon die Hungersnot auf dem Lande, und noch stehen
    fünf Jahre bevor, in denen es kein Pflügen und kein Ernten geben wird.
  lin-lin: Oyo ezali mobu ya mibale wuta nzala makasi ekotaki na mokili ; mpe na mibu
    mitano oyo ezali koya, bakolona te mpe bakobuka te.
  cbr-NT: Bërí ka rabë́ baritia numi ënë menu 'inutia, usa 'aínbi ka mapai achúshi
    baritia pain pishianxa, usa 'ain ka unin 'apákëxbi añu ñubi 'irutima 'ikën.
  eng-LSV: Because these two years the famine [is] in the heart of the land, and yet
    five years [remain in] which there is neither plowing nor harvest;
  bmu-bmu: Bödi kiaŋön lök yambu yahötkö dop gölme dop köla ahöza. Mi toroqeba kunbuk
    yambu 5:gö dop ahöiga nalö miaŋgö uruŋe gölme qem kömöt qahö aka nene ölŋi qahö
    miwikŋaiba tokoba malbin.
  eng-GNV: For nowe two yeeres of famine haue bene through ye land, and fiue yeeres
    are behind, wherein neither shalbe earing nor haruest.
  eng-WEBSTER: 'For these two years hath the famine been in the land: and yet there
    are five years, in which there shall neither be tillage nor harvest.'
  nhw-BL: Ya panoc ome xihuitl ica mayantli ipan ni tlali, pero noja polihui seyoc
    macuili xihuitl quema amo oncas niyon quentzi pixquistli huan amo aqui huelis
    tlatojtocas.
  swh-ONEN: Kwa miaka miwili sasa imekuwepo njaa katika nchi, pia kwa miaka mitano
    ijayo hapatakuwepo kulima wala kuvuna.
  bba-bba: Wee, ɡɔ̃ɔ ten wɔ̃ɔ yirusewɑ sɑ dɔɔ mini. N mɑɑ tie wɔ̃ɔ nɔɔbu yè sɔɔ ɡoo
    kun kpɛ̃ u duure u sere ɡɛ̃.
  eng-KJVCPB: 'For these two years hath the famine been in the land: and yet there
    are five years, in the which there shall neither be earing nor harvest.'
  cpy-cpy: Awijakira apite ojarentsi iñahaetziro tashetsi jaka nampitsiki. Eenitatsira
    5 ojarentsi eero iñahaeteero okithokitee pankirentsi, okantawitya ipankiwiityaawo.
  mpx-mpx: Baliman labuina te galebu bwabwatana panuwa i apapanak-an, yaa baliman
    nimala panuna iyoho i nenem, baliman o gamwaliyaa gamagalau nige eyowa nihi giginol
    ge enona nihi papahi.
  wbp-wbp: Jirramaku yulyurrpuku kula miyi nyampurla Yijipirla pardija manu nyurrurla-nyangu
    ngurrararla. Manu kula miyiji pardimi rdaka-pala-kariki yulyurrpuku. Kuja-puru
    kula nganangku ngurlu yirrarni walya-kurra pardinjaku, manu kula nganangku miyiji
    mani, lawa.
  luo-luo: Kuom higni ariyo kech osebedo e piny, kendo kuom higni abich mabiro pur
    kata keyo ok nobedie.
  meu-meu: Badina be ini laḡani rua be doe laḡanidia, a doe laḡanidia ima do mimia,
    unu laḡani lalodiai tano basie ruaia bona uit basie utua.
  npi-ULB: यी दुई वर्ष यो देशमा अनिकाल परिसकेको छ, र अझै पाँच वर्ष न हलो जोतिनेछ न
    कटनी गरिनेछ ।
  yor-yor: Ìyàn tí ó ti mú láti ọdún méjì sẹ́yìn yìí yóò tẹ̀síwájú fún ọdún márùn-ún
    sí i nínú èyí tí ẹnikẹ́ni kò ní gbìn, bẹ́ẹ̀ ni wọn kò ni kórè.
  emp-NTPO: Poa umé babʌrʌa jarraba zed̶ada. Idjab̶a wad̶i poa juesuma mãwã b̶aya.
    Maʌ̃ne poya ne ud̶aẽ́a ni ewad̶aẽ́a.
  ind-ind: Bencana kelaparan sudah dua tahun dan masih akan terus berlangsung selama
    lima tahun ke depan. Tidak ada yang bisa membajak ataupun memanen kebun mereka.
  pes-OPCB: از هفت سال قحطی، دو سال گذشته است. طی پنج سال آینده کشت و زرعی نخواهد
    شد.
  ssx-ssx: Do kenke pa꞉ta꞉ mo tea꞉ ki a꞉pa꞉la꞉ ekita꞉ bapi yaapo homeke do handa꞉e.
    Mo yu lita꞉la꞉eki kone o ne napeke mina꞉la꞉eki kone ota꞉ na pulu pa꞉la꞉ bapi yunki
    hata꞉ta꞉ pa ula꞉me.
  lcm-lcm: Kana kapo vapongua i matas i buk angan ta nei rina aongos, na eno lak kapo
    atogon a mang palpalima na matas asi tav anguan dek roe an na tav rok kon.
  aer-aer: Tyerrtye areye kwenhe angayakwe aneke uterne atherreke ware ahurratye akngerre-arle
    anekenge apmere Egypt-nge apmere arrekantherrenhenge-arlke. Kele the arrenhantherrenhe
    ileme merne kwenye year five-pele awethenge lyapetyeke arrangkwe-arle. Yanhe ikwerele
    ureke, tyerrtyele merne annge ngkernetyeke ahelheke arrangkwe-arle, tyerrtyele
    merne inetyeke arrangkwe-arle anetyenhe, arrangkwe anthurre.
  tgl-ULB: Nasa tagtuyot ang lupain nitong mga dalawang taon at magkakaroon pa nang
    limang dagdag na mga taon na walang pag-aararo o walang ani.
  nop-nop: Yoŋ adi fiye kadaka nai halune gulet lufom agaŋ tilak. Tiŋa diniyeti bee
    moŋgotna yout mu tiŋa hogok indigoŋ hatiyaneene gulet 5 dapmawaak.
  kca-kca: 'кӑт тӑԓа йис, хŏты мўвән ԓэԓԓы йӑт йŏхтәс: хŏԓна вет тӑԓ нэмәԓты мўва
    омәсты ӑт питԓа, нэмәԓты ӑкәтты ӑт питԓа;'
  cbu-NT: Na tsimbun masach yuw iwariz maringarangu an tushiyanlliya. Wand pshatari
    zameetpa masachi. Mzatsee tatsumkitaatich nda pusachchi.
  hui-hui: Ai gaea timbuni bialu hina gari pialu heane mali kira hangu piyagoni. Mali
    duria wene hole ngago nde agalime tini mabuha tawe tomo mbira bialu nanolebiraore.
  wrs-wrs: Tahonmba sambla owousva doa phona hona petharava, eva henga si tahonmba
    5pelara phovav, wo nonamba indhanamba osoriniva innemba dombawuvavmoa.
  jao-jao: “Marnarnaji barra jinangu lhabayi ka-wayarrinji barra. Kulu yurrulu mili
    kambala-nmala kurdardi ki-lhabayiyu kanymarda kulu kanymarda arrkula yurrujurru
    kiwa-nmala kurdardi ki-lhabayiyu.
  mya-mya: တိုင်း​ပြည်​တွင်​အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ်​ဆိုက် သည်​မှာ ယ​ခု​နှစ်​နှစ်​မျှ​သာ​ရှိ​သေး​သည်။
    ထွန် ယက်​စိုက်​ပျိုး​ခြင်း​နှင့်​စပါး​ရိတ်​သိမ်း​ခြင်း​မ​ပြု လုပ်​နိုင်​သော​နှစ်​ငါး​နှစ်​ကျန်​သေး​၏။-
  cbi-NTPO: Challa yumaa pai añu puive yamuj tiyañuren, tsaaren kayu man añu faatave
    yamuj janu. Tsa' mitya naake buikiya dewajñu bain awai'nu tsuve.
  bod-N: ད་ལྟ་ཡུལ་འདིར་མུ་གེ་བྱུང་ནས་ལོ་གཉིས་འགོར༌ཞིང༌། ད་དུང་ལོ་ལྔའི་རིང་ལ་ཞིང་འདེབས་མི་ཐུབ་པ་དང་ལོ་ཏོག་ཀྱང་མི་འབྱུང༌ངོ༌།།
  wsk-wsk: Karak biya sor imi iram mu aitak ko yia ilagala aram. Ale ningam aguwa
    ale gi nana ko munan mu betela, yia tom 5 nangama ko taiwasan mu ningi me anirukko
    tala.
  kkl-kkl: Kwaneng yo waelbaoa heng kun phende uabori, heng kun wamukapne lambare
    nen wamukapneagna nimiri wero tenne orog wamlul.
  sna-sna: Nokuti pava namakore maviri zvino nzara yava munyika, uye makore mashanu
    ari kutevera kuchange kusingarimwi kana kukohwewa.
  spa-BLM: Durante estos dos años el hambre ha estado en la tierra, y aún quedan cinco
    años, en los que no habrá arado ni cosecha.
  beu-beu: Angase ooras malapal-tabonggal anga mitung aaru tila, bot mitung iising
    maveng hengi angu, nehe bae meke bale niang, namuding-natapa niang, bot bae na
    iiba avaning di niang.
  cac-cac: Schab'ilto ab'il yel yich vejel d'a yolyib'an̈q'uinal tic. Oye'to ab'il
    ol yac'a', man̈ ol yac' sat aval in̈at, vach'chom ay mach ol avanoc, palta malaj
    jab'oc sat ol yac'a'.
  swh-ULB: Maana ni miaka miwili njaa imekuwa katika nchi, na bado kuna miaka mitano
    ambayo hakutakuwa na kulima wala kuvuna.
  bel-bel: 'бо цяпер два гады голаду на зямлі: яшчэ пяць гадоў, калі ні араць, ні
    жаць ня будуць;'
  wed-wed: Wei gomarana dobu e viviapoapoeni marina madeḡa ruaḡa i kwa. Wate madeḡa
    five ḡelauna e mamae da eḡa tana ipi bo tana tuaruta.
  deu-ELBBK: Denn schon zwei Jahre ist die Hungersnot im Land, und noch sind fünf
    Jahre, dass kein Pflügen noch Ernten sein wird.
  mbb-OT: Dezuwe en he tuig is ked-aǥi te vitil zini te kenitew ne egkeumanan pa heini
    te lelima he tuig he wazà egkeraǥun te ebasuk.
  msc-msc: Kɔnkɔ san fila le jamana kɔndɔ ɲin. A ra to san loolu le ma, sɛnɛkɛlailu
    ti nala foyi sɔrɔnna sɛnɛ rɔ.
  mal-2015: ദേശത്തു ക്ഷാമം ഉണ്ടായിട്ടു ഇപ്പോൾ രണ്ടു സംവത്സരമായി; ഉഴവും കൊയ്ത്തും ഇല്ലാത്ത
    അഞ്ചു സംവത്സരം ഇനിയും ഉണ്ടു.
  tuo-NT: Aꞌti diꞌta Egiptopʉre ʉjʉaboase pʉa cʉ̃ꞌma waꞌatojaꞌa. Niꞌcãmocʉse cʉ̃ꞌmarĩ
    dʉꞌsaꞌa yujupʉ. Te cʉ̃ꞌmarĩ otemicã, ne pĩꞌrĩsome, ne dʉcatisome.
  gup-gup: “Dja kuhni ngayime. Kanbekka. Dja mandjewk bokenh kamarnbun bu minj manme
    karrikarrmeninj kondah kubolkwarlah Egypt, dja mak kaluk bu five mandjewk minj
    bininj kabirribolkkarung kabirrimimdudjengkenh, minj mak kabirrimimmoyhmang.
  met-met: Namua na gesak sabanga xap titia niani luwa li masup, saing niani luwadi
    luwadi hiliadinga dimayu bagula lipudi duxuma daxauya te.
  gvs-gvs: Moitamo. Ame logayana poyapoya ame goi tala aiyuwo bogina ikaaiyaka go,
    tala ana badabada ainima tuwaina bei sikaaiyaka. Tauna bágula be dibayoya geya.
  rmc-rmc: Hin oda imar duj berš, so hin e bokh pre phuv. Ela mek pandž berš, so pes
    na kerela buči pre maľa aňi pes na skidela upre.
  nlg-nlg: Ara rua na niulu ni vitolo raeni ke, [kara totolo ma kara riti tana vitu
    na niulu,] ara lima na niulu mua iga. Ilokani ara lima na niulu raeni ke, ke taho
    igaa na subasuba mana ghegheli.
  dgr-DOGNT: Dıì xè nàke xo gots'ǫ dèè k'e t'asìı wı̨ı̨zìı dehshe-le, eyıts'ǫ ı̨daà
    sı̨làı xo gots'ǫ̀ t'asìı dehshe-le t'à dǫ dèè k'e eghàlageeda ha nıìle.
  pes-OPV: زیرا حال دو سال شده است که قحط در زمین هست، و پنج سال دیگر نیز نه شیارخواهد
    بود نه درو.
  ron-1924: Ятэ, сунт дой ань де кынд бынтуе фоаметя ын царэ ши ынкэ чинч ань ну ва
    фи нич арэтурэ, нич сечериш.
  aui-aui: Kiiravine kata na bodu bata gomara mmko kuburina kamone. Bi bodu yadi 5
    kamodiye na kwabu beradi da kabipura gegha.
  ben-OBCV: দুই বছর ধরে এখন এদেশে দুর্ভিক্ষ চলছে, এবং পরবর্তী পাঁচ বছর কোনও হলকর্ষণ
    ও শস্যচ্ছেদন হবে না।
  lex-lex: Yoma nala' nohora anni wornu la lar dilla noha di, ne tre' ma'ta anni wolim
    ma'ta de, riy ta'en niana rwal tiani me rreiki-rwo'ora.
  rgu-rgu: Besaꞌ ia fai laas a besaꞌ ko laꞌo teuꞌ dua ian. Bei teuꞌ lima bali. Nai
    ledo-fai sira, lahenda ta foi dae, ta sele-tande ma ta hapu buna-boaꞌ esa boeꞌ.
  som-som: Waayo, labadan sannadood baa dhulku abaar ahaa, oo weli waxaa hadhay shan
    sannadood, oo aan beer la fali doonin, waxna la goosan doonin.
  lat-VUC: 'Biennium est enim quod cœpit fames esse in terra: et adhuc quinque anni
    restant, quibus nec arari poterit, nec meti.'
  aoi-aoi: Mambilyuma arakba wulkwa mamarika iya yinungkwura ngalaja eyukwujiya ena
    aninga, umba mamangbala mamarika iya yinungkwura yubukwaya ngarningka ni-likaja-wiya
    eyukwujiya kuw-ambilyama aninga. Akini-yade-ka ngawa nare-ka aburraja amaninga-ma
    amarda a-lungkuwarrijuma warnumamalya mamurndakakina-manja mamarika iya yinungkwura.
  eng-ASVBT: 'For these two years hath the famine been in the land: and there are
    yet five years, in which there shall be neither plowing nor harvest.'
  mna-mna: Peteele tiŋgi imbot pa ndaama ru kek. Mi ko imbot pa ndaama lamata tomen.
    Mi ndaama lamata tabe imar i, ko kini paazaŋana sa som, mi ŋgaamaŋana sa som.
  ita-1885: Perciocchè quest'è l'anno secondo della fame dentro del paese; e ve ne
    saranno ancora cinque, ne' quali non vi sarà nè aratura, nè mietitura.
  eng-LXXUP: For this second year there is famine on the earth, and there are yet
    five years remaining, in which there is to be neither plowing, nor mowing.
  eng-ULB: For these two years the famine has been in the land, and there are still
    five years in which there will be neither plowing nor harvest.
  spa-VBL: El país ha sufrido de hambruna durante dos años ya, pero habrá cinco años
    más sin arar ni cosechar.
  fra-_FOB: Car voici deux ans que la famine est sur la terre, et pendant cinq ans
    encore il n'y aura ni labour, ni moisson.
  mal-mal: ദേശത്തു ക്ഷാമം ഉണ്ടായിട്ട് ഇപ്പോൾ രണ്ടു വർഷമായി; ഉഴവും കൊയ്ത്തും ഇല്ലാത്ത
    അഞ്ച് വർഷം ഇനിയും ഉണ്ട്.
  urd-GVR: Yih kāl kā dūsrā sāl hai. Pāṅch aur sāl ke daurān na hal chalegā, na fasal
    kaṭegī.
  suz-BL: एको अन्‍काल मुल बर्स निक्‍शी दुम्‍त। मिनु मुल ५ बर्स सम्‍म तेइ वाक्‍शो नु
    रिक्‍शो मतांइसीब।
  ita-1927: Infatti, sono due anni che la carestia è nel paese; e ce ne saranno altri
    cinque, durante i quali non ci sarà né aratura né mèsse.
  ckb-ckb: ئەمە دوو ساڵە لە خاکەکە قاتوقڕی هەیە، بۆ پێنج ساڵی دیکەش نە کێڵان دەبێت
    و نە دروێنە.
  eng-BBE: For these two years have been years of need, and there are still five more
    years to come in which there will be no ploughing or cutting of grain.
  crx-NTPO: Nat yus k'ut whuts'un njan dai hone'. 'Awhuz kwulat yus k'ut 'et 'aw dune
    'a' noolelh cha ait'oh, ha' hunoolelh cha ait'oh tileh.
  kan-OKCV: ಏಕೆಂದರೆ ಈ ಎರಡು ವರ್ಷಗಳವರೆಗೆ ಭೂಮಿಯಲ್ಲಿ ಕ್ಷಾಮವಿತ್ತು. ಇದಲ್ಲದೆ ಇನ್ನೂ ಐದು ವರ್ಷಗಳವರೆಗೆ
    ಬಿತ್ತುವುದೂ, ಕೊಯ್ಯುವುದೂ ಇರುವುದಿಲ್ಲ.
  bbb-bbb: Vasia ige fume juaevasia inokiro ijiaru aesakae igia kekei. Ro una juaevasia
    umui fague ijiege fu uriado vasia fu ruake. Ro vasia ije fu kekemo ijia fu erare
    juare iviaeko imekinu ro masikuma baki.
  tam-2017: தேசத்தில் இப்பொழுது இரண்டு வருடங்களாகப் பஞ்சம் உண்டாயிருக்கிறது; இன்னும்
    ஐந்து வருடங்கள் விதைப்பும் அறுப்பும் இல்லாமல் பஞ்சம் இருக்கும்.
  spa-RV-1909: Que ya ha habido dos años de hambre en medio de la tierra, y aun quedan
    cinco años en que ni habrá arada ni siega.
  ron-BTF: Pentru că în aceşti doi ani a fost foametea în ţară; şi mai sunt cinci
    ani, în care nu va fi nici arat nici secerat.
  eng-WEBP: For these two years the famine has been in the land, and there are yet
    five years, in which there will be no plowing and no harvest.
  eng-FBV: The country has suffered from famine for two years already, but there will
    be five more years with no plowing or reaping.
  nld-1939: Want twee jaren heerst er nu al hongersnood in het land, en nog vijf jaar
    lang zal men ploegen noch oogsten.
  nch-BL: Ya panoc ome xihuit ica mayanti ipan ni tali, pero noja polihui seyoc macuili
    xihuit quema amo oncas yon quentzi pixquisti huan amo aqui huelis tatojtocas.
  tfr-NTPO: »Pjl̈i ara kjok ëre kjing go l̈u pjl̈ogl̈o pjök tjän. Kjwe l̈u pjl̈ogl̈o
    shkëng (5) obi ga dl̈i l̇l̇ë wen l̇l̇ëm, l̇l̇ëye dguëy ga wen l̇l̇ëm bakoe.
  vie-1934: Kìa, hai năm rồi trong xứ đã bị đói kém, và còn năm năm nữa sẽ không còn
    cày cấy chi, gặt hái chi được hết.
  hin-CV: क्योंकि दो वर्ष से संपूर्ण देश में अकाल व्याप्‍त है तथा यह पांच वर्ष और
    भी व्याप्‍त रहेगा. तब इन वर्षों में न तो हल चलाए जा सकेंगे और न ही किसी प्रकार
    की कटनी संभव हो सकेगी.
  eng-OURB: For these two years the famine has been in the land, and there are yet
    five years, in which there will be no plowing and no harvest.
  spa-BES: Porque estos dos años han sido años de necesidad, y aún faltan cinco años
    más para que no haya arado ni corte de grano.
  tdx-tdx: fa nisaliko roe taoñe ty tane toy vaho mbe hanonjohy izay ty lime taoñe
