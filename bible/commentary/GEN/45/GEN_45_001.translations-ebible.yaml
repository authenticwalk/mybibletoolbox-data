verse: GEN.045.001
translations:
  mal-C: അപ്പോൾ യോസേഫിനു തന്റെ ചുറ്റുംനിന്ന ഉദ്യോഗസ്ഥന്മാരുടെമുമ്പിൽ സ്വയം നിയന്ത്രിക്കാൻ
    കഴിയാതെയായി. “എല്ലാവരെയും എന്റെ മുന്നിൽനിന്ന് പുറത്താക്കുക,” അദ്ദേഹം വിളിച്ചുപറഞ്ഞു.
    അങ്ങനെ, യോസേഫ് സഹോദരന്മാർക്കു തന്നെത്തന്നെ വെളിപ്പെടുത്തിയപ്പോൾ അദ്ദേഹത്തോടൊപ്പം
    ആരും ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'Da konnte Joseph nicht länger an sich halten, wie er bisher aus Rücksicht
    auf seine Umgebung gethan, und rief: Laßt jedermann hinausgehen! So war niemand
    weiter zugegen, als sich Joseph seinen Brüdern zu erkennen gab.'
  lin-lin: 'Jozefi akokaki lisusu komikanga te liboso ya bato nyonso oyo bazalaki
    liboso na ye, agangaki : « Bobimisa bato nyonso ! » Boye, moto moko te azalaki
    pembeni na ye tango amimonisaki epai ya bandeko na ye ya mibali.'
  cbr-NT: 'Ësakin kaia Judá sënë́nkëbëtan ka Josénën tënëtisamaira tankin, an ñu mëëxunkë
    unikama a rapasu ''ikëbi munuma kuënkë́nkin kakëxa: ënuax kamina kamaxi chikínkanti
    ''ain. Ësokian kakëx ka an ñu mëëxunkë unikama José rapasunuax chikímainua, aín
    xukë́n kamáxëshi abë bërútia ka ''ëx kana min xukë́n ''anáka José a ''ain, kixun
    ''unánmiakëxa.'
  eng-LSV: And Joseph has not been able to refrain himself before all those standing
    by him, and he calls, “Put out every man from me”; and no man has stood with him
    when Joseph makes himself known to his brothers,
  bmu-bmu: 'Judanöŋ mewö jiiga ambazip liliköm eŋgiba kinda eŋgekeri, Josefnöŋ körek
    yeŋgö jeŋine toroqeba könaŋi köyatiba nanŋi galöm köl aŋgumamgö lömböriba osiyök.
    Miaŋgöra Josefnöŋ kewö silata qerök: “Eŋön mönö körekŋanök nömosöta deŋget. “Mewö
    jiiga deŋgetka Ijipt azi kunŋan kösutŋine qahö kiniga Josefnöŋ nanŋi könaŋi mi
    darumunurupŋi yeŋgöra kewö indelök:'
  eng-GNV: Then Ioseph could not refraine him selfe before all that stoode by him,
    but hee cryed, Haue forth euery man from me. And there taryed not one with him,
    while Ioseph vttered himselfe vnto his brethren.
  eng-WEBSTER: 'Then Joseph could not refrain himself before all them that stood by
    him; and he cried, Cause every man to go out from me: and there stood no man with
    him, while Joseph made himself known to his brethren.'
  nhw-BL: 'Huan José ayacmo huelqui moijiyohuía para amo chocas iniixpa itequipanojcahua
    catli itztoyaj nopona. Huan chicahuac quinilhui: “¡Xiquisaca nochi amojuanti catli
    anitztoque nica!” Huajca nochi itlapalehuijcahua quisque pampa José quinequiyaya
    itztos iseltzi ica iicnihua quema quinilhui ajqueya ya.'
  swh-ONEN: Hapo Yosefu hakuweza kujizuia zaidi mbele ya wote waliokuwa wamesimama
    karibu naye, akapaza sauti, akasema, “Mwondoeni kila mtu mbele yangu!” Kwa hiyo
    hapakuwepo mtu yeyote pamoja na Yosefu alipojitambulisha kwa ndugu zake.
  bba-bba: Yosɛfu u den kpɑnɑ u tii nɛnɛ Eɡibitiɡii be bɑ wɑ̃ɑ mi kpuron wuswɑɑɔ.
    Yerɑ u woodɑ wɛ̃ u nɛɛ, bu yɑrio min di. Mɑ be kpuro bɑ yɑrɑ bɑ bu deri wi kɑ
    win mɑɑbu u kɑ tii bu tusiɑ.
  eng-KJVCPB: Then Joseph could not refrain himself before all them that stood by
    him; and he cried, Cause every man to go out from me. And there stood no man with
    him, while Joseph made himself known unto his brethren.
  cpy-cpy: 'Tee ramawetanakiro José ipiyoteeyakanira ratziripaenira, ikaemanaki: “¡Pishitowaeyawakini
    maawoeni!” Tekatsira romperatane José jeekaneentsini. Ari ikamanteeyanakirini,
    ikantziri: “Naakaha pirentzi.”.'
  mpx-mpx: Yaka Yosepa atena i lomwan nabi, inoke nige al bosowaina ni palahikan wana
    totuwalali mataliyaa. Inoke i baek elal i ba, “Gegewemiu ku eguluwagau.” Iya maisena
    ya alonau ge talinau hi mina, yaka abwe totona i pamasal elal.
  wbp-wbp: Ngula Jajupurlu purda-nyangu kuja-kurra wangkanja-kurra Juurda, kula nyarrpa-jarriyarla,
    kapu yulayarlalku. Kapulu warrkini-paturlu nyangkarla yulanja-kurra. Kuja-kujakuju-jana
    wangkaja kuja, “Yantalu yarlu-kurra yuwarli-ngirli, manu yangarlujulu yampiya
    nyampu-patu Yipuru-patu wati-patu-kurlu.” Jungalu warrkini-paturluju yampinja-yanu
    Jajupuju, karrijalpa nyanungukupurdangka-patu-kurlu.
  luo-luo: Josef ne ok nyal gengʼo mirima mane en-go e nyim joma ne tiyone. Kendo
    noywak matek niya, “Goluru ngʼato angʼata oko e nyima!” Kuom mano ne onge ngʼato
    angʼata mane nigi Josef kane ohulore ne owetene.
  meu-meu: Iosef na badibadinai e gini taudia vairadiai lalona iha-aukana asi dibana;
    bena e lolo, eto, Taunimanima iboudiai na vairagu ai bae raka lasi. Bena asi tauna
    ta dekediai Iosef ese tadikakana e hahedinarai henidia, ia be daika.
  npi-ULB: त्यसपछि आफूनेर उभिएका सबै दासहरूका सामुन्‍ने योसेफले आफूलाई नियन्त्रण गर्न
    सकेनन् । तिनले उच्‍च सोरमा भने, “हरेक व्यक्ति यहाँबाट जाऊ ।” त्यसैले योसेफले आफैलाई
    आफ्ना दाजुहरूकहाँ चिनाउँदा योसेफको नजिकै कोही उभिएको थिएन ।
  yor-yor: Josẹfu kò sì le è pa á mọ́ra mọ́ níwájú gbogbo àwọn tí ó dúró tì í. Ó sì
    sọkún sókè tó bẹ́ẹ̀ tí àwọn tí ó wà ní àyíká gbọ́ ohun ẹkún rẹ̀. “Jẹ́ kí gbogbo
    ènìyàn kúrò ní ọ̀dọ̀ mi.” Kò sì sí ẹnikẹ́ni lọ́dọ̀ rẹ̀ nígbà tí ó fi ara rẹ̀ hàn
    fún àwọn arákùnrin rẹ̀.
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩbʌrʌd̶e Josera so borequea nũmesia. Waa poya droaẽ́ bẽrã
    jũma idji nezocarã arima b̶eaa jĩgua jarasia: –¡Jũma dajadaa wãnadua!– Ara maʌ̃da
    wãsid̶aa. Ab̶abe idji djabarãda idji ume panesid̶aa. Mãwã panʌne Josera bio jĩãsia.
    Maʌ̃ jĩãbira idji nezocarã dajada panʌba ũrĩsid̶aa. Maʌ̃ awara idji jĩãnanebemada
    Egiptod̶ebema boro ded̶e panabadarãba ũrĩsid̶aa. Jĩãnacarea Joseba idji djabarãa
    cawabisia idjida mãwã b̶ʌda.'
  ind-ind: Yusuf tidak mampu lagi menahan perasaannya, maka disuruhnya semua pelayannya
    untuk keluar ruangan. Ketika dia tinggal sendirian bersama saudara-saudaranya,
    dia berkata, “Ini aku, Yusuf!”
  pes-OPCB: 'یوسف دیگر نتوانست نزد کسانی که در حضورش بودند، خودداری کند، پس فریاد
    زد: «همه از اینجا خارج شوید!» وقتی همه رفتند و او را با برادرانش تنها گذاشتند
    او خود را به ایشان شناساند.'
  ssx-ssx: Diosepema꞉ta꞉ ipika꞉ wieke hone manuna꞉ta꞉ mo ipika꞉ e pokaemeke tapakena꞉
    leke popelekena꞉ lu mina꞉niapeke na yalo hata꞉ paeyaosiki mo da panda꞉ mina꞉pa꞉lao
    pupe laa leekeme. Kota꞉ Diosepema꞉ta꞉ ipiki ame̱le̱ ma꞉nda꞉ siki ota꞉ na haena꞉
    mo hameke tonu pa꞉ta꞉ta꞉ I̱ lataa laa la haleekeme.
  lcm-lcm: Na kala pat luai ani Iosep na parik kalapa anguan angkoai an si aiveven
    aro ani kana nanasai e mataria i kana keve asosokai na kala vas iria ta, “Mi pasal
    suai aongos!” Asukang na katalapo kovek ta mangsikei ka ago ve nia si pangau ang
    kala atai amalangas a keve tasina ta nia nang kapo si.
  aer-aer: Nhenge Joseph-ele aweke Judah angkerlenge, re uyarne itirreke, re ingkwe
    anthurre artneke. Re ahentye-anetyakenhe aneke urrkapentye akngerre ikwerenhe
    areyele renhe artnelhe-ilerlenge aretyeke re anteme itneke Egypt-arenye angkentyele
    angkeke, “Apmerenge arratewarraye, ayenge impemele artwe Hebrew nhenhe areyenge
    anyente.” Kele urrkapentye akngerre itne Joseph renhe imperlte-alheke, re anyente
    kake ikwerenhe areyenge aneke.
  tgl-ULB: Pagkatapos hindi nakapagpigil si Jose sa kanyang sarili sa harapan ng lahat
    ng mga lingkod na nakatayo sa kanyang tabi. Sinabi niya ng malakas, “Iwanan ninyo
    akong lahat.” Kaya walang lingkod na nakatayo sa tabi niya nang siya ay nagpakilala
    sa kanyang mga kapatid na lalaki.
  nop-nop: Kaŋ Yosep adi bulaaniŋgoŋ kisaŋ nadiŋa meeniŋ keleemadiŋa yakiŋ u indiŋ
    yeniŋguk, “Meeniŋ i yeniŋkulune fodapmaneŋ!” Unduŋ yobune Isiphi hogohogok adi
    fodapmaune Yosepdi daliye ne’walaŋ mebiŋiŋ yeniŋguk.
  kca-kca: 'Ԓўв пўӈԓәԓән ԓойәм хŏйатәт уԓман Иосиф нŏпсәԓ шӑкәс пӑ ԓўв ўваԓтәс: «Ма
    эԓтэм йэԓ мӑнаты!» Щишән, нэмәԓты пўӈәԓ хŏйат ӑнтом ус, хун ԓўв йайԓаԓа аԉәсәс.'
  cbu-NT: 'Yuwaa zoonll Utaá tsiyatstaru anoo Osiy mazinarangu, tanumaam zandarangiya.
    Ashirucha, muchchuree parundama átu: Natu siy ashparitis shtungangints, tárangu,
    muchchursha anuritam shitungartaranganaya. Ashiramchusin, anush waanaatsisha zoonllee
    kamanirangiya.'
  hui-hui: Yosebe ibugua dara timbuniore howa dugu bua biyagola ibunaga biabe biaga
    agali hearuhondo lalu, Tí tagira piai hadaba, lene. Piai hayagola ibu hamene biaru
    baba tini hangu hene. Ani howa ibugua tihondo lamialu lalu, I̱ Yosebe tí hamene
    biago kogoni, lene.
  wrs-wrs: Doa Yutava ishopianamba, wo Yosepva wivelm vevna, wo hevna andranindm ishunna
    pulvo, noinda vena, ata homeis ka wivevm hona andranindna novra. Wo andranindva
    os pulvonamba, wo Yosepva hevho hevna etehumunilm wonavna.
  jao-jao: Bawuji barra wunumbarra ka-rarrinma barra aluwalu ngala minja kumba-lumbuma
    baku na-wurdu. Winarrkululu kalili-ja winkandu li-mangaji li-jawina likungu, li-jibiya
    Yijiba, ngala alu likili-baba, baji kalu-arri arndaarnda, alulumba yilaa. Kulu
    bawuji barra kumbi-nu alunga liyikiliyi-babawu. “Ngarna barra, marningarna nyirrunga-anyira
    Jujiba.”
  mya-mya: ယော​သပ်​သည်​မိ​မိ​၏​စိတ်​ခံ​စား​ချက်​ကို​မ​ချုပ် တီး​နိုင်​သ​ဖြင့် သူ​၏​အ​မှု​ထမ်း​တို့​အား​လုံး​ကို
    အ​ခန်း​တွင်း​မှ​ထွက်​သွား​ရန်​အ​မိန့်​ပေး​သည်။ ထို့ ကြောင့်​ယော​သပ်​သည်​သူ​၏​ညီ​အစ်​ကို​တို့​အား
    မိ​မိ​၏​ဇာ​တိ​ကို​ထုတ်​ဖော်​ပြော​သည့်​အ​ခါ​၌ အ​ခြား​မည်​သူ​တစ်​ယောက်​မျှ​သူ​နှင့်​အ​တူ
    မ​ရှိ​ချေ။-
  cbi-NTPO: 'Tsenñu José, ya mu ju''ba wainnu tya'' naaken tsandyandu, kumuinchi ya''
    taawasha kemu chachillanu: ¡Enu demaluidei! timi. Tsandiñu, ya'' taawasha kemu
    chachilla junu demaludeiñu, José ya'' naatalalanu mangueengakutimi.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་འཁོར་གཡོག་མང་པོ་ཚོགས་པའི་མདུན་དུ་རང་དབང་མེད་པར་ཁྱོད་རྣམས་ཐམས་ཅད་ཕར་སོང་ཞིག་ཅེས་སྨྲས་པ༌དང༌།
    ཡོ་སེབ་དང་སྤུན་རྣམས་ཀྱིས་ཕན་ཚུན་ངོས་འཛིན་པའི་སྐབས༌སུ། ཁོ་རྣམས་ཀྱི་གམ་དུ་མི་གཞན་གཅིག་ཀྱང་མེད༌པས།
  wsk-wsk: Joseph bo karogo numi kaluwurokko me terong mam, se sail te airam ale ko
    ura kari nunga maonam, “Nina suen la aratalko!” mam. Se kariimet bo kigilik mena,
    am mu kota ko launuria arungak, asele nu numi wetang saparam.
  kkl-kkl: Yusupti elkaboag kembiagha wanag seneraglamogne tognoamnep kom ulamogpa,
    nimi el umag wamekne tanekoag, “Lambalulom,” seog. “Lambalulom,” seogpa, lambaekpa,
    Yusup elkaboap mo wamek. Mo wamek aghana, Yusup neneko maiknoro engelamogpa, Mesir
    nimiri babe Firaundi aeag wamek nimi babe engena sembe ka'ebaek.
  sna-sna: Ipapo Josefa akanga asisagoni kuzvidzora pamberi pavashandiri vake vose,
    uye akadanidzira akati, “Munhu wose ngaabve pamberi pangu!” Saka pakanga pasisina
    mumwe munhu pana Josefa paakazvizivisa kuhama dzake.
  spa-BLM: 'Entonces José no pudo controlarse ante todos los que estaban frente a
    él, y gritó: “¡Que todos salgan de mí!”. Nadie más estaba con él, mientras José
    se daba a conocer a sus hermanos.'
  beu-beu: Uanguveng angu, Yusup eomi angu ana bae nehe toang ang naung iapangaadang
    mi vengtahang jadi iang iila. Angu ebele ana nehe toang ang naung iot kaluar,
    sengmuse ana ava metma ekaku ang naung itubing.
  cac-cac: 'Majxo techaj yuj vin̈aj José chi'', ijanxo tz''oc''q''ue vin̈ d''a yichan̈
    masanil eb'' vin̈ smunlajvum, yuj chi'' te chaan̈ ix yal vin̈: Elan̈ec d''a tic,
    xchi vin̈. Yuj chi'' man̈xo junoc eb'' vin̈ munlajvum chi'' ix can ta, ix yalan
    vin̈ d''a eb'' vin̈ yuc''tac chi'' to yuc''tac sb''a vin̈ yed'' eb'' vin̈.'
  swh-ULB: Ndipo Yusufu hakuweza kujizuia mwenyewe mbele ya watumishi waliosimama
    kando yake. Akasema kwa sauti, “Kila mtu aondoke.” Hivyo hakuna mtumishi aliyesimama
    kando yake wakati Yusufu alipojitambulisha kwa ndugu zake.
  bel-bel: 'Язэп ня мог болей стрымлівацца пры ўсіх, што стаялі каля яго, і закрычаў:
    выведзіце ад мяне ўсіх. І не заставалася каля Язэпа нікога, калі ён адкрыўся братам
    сваім.'
  deu-ELBBK: 'Da konnte Joseph sich nicht mehr bezwingen vor allen, die um ihn standen,
    und er rief: Lasst jedermann von mir hinausgehen! Und es stand niemand bei ihm,
    als Joseph sich seinen Brüdern zu erkennen gab.'
  mbb-OT: Kenè en dutun egketigker ni Jose is gehinawa zin, umbe impeliǥawang din
    is menge suluǥuen din. Hein wazè en dutun menge etew he zuma ni Jose, mibepekilala
    sikandin te menge suled din.
  msc-msc: Nba, Yahuda banni kumala, Yusufu ma se a jɛrɛ mirala a la jɔnilu ɲana.
    A ka alu jamari ko alu bɛɛ ye bɔ. Mɔɔ gbɛrɛ si tun tɛ ye tumana mɛn na, fo Yusufu
    ni a badenmailu, Yusufu ka a jɛrɛ yiraka alu la.
  mal-2015: 'അപ്പോൾ ചുറ്റും നില്ക്കുന്നവരുടെ മുമ്പിൽ തന്നെത്താൻ അടക്കുവാൻ വഹിയാതെ:
    എല്ലാവരെയും എന്റെ അടുക്കൽനിന്നു പുറത്താക്കുവിൻ എന്നു യോസേഫ് വിളിച്ചുപറഞ്ഞു. ഇങ്ങനെ
    യോസേഫ് തന്റെ സഹോദരന്മാർക്കു തന്നെ വെളിപ്പെടുത്തിയപ്പോൾ ആരും അടുക്കൽ ഉണ്ടായിരുന്നില്ല.'
  tuo-NT: 'José utisĩꞌrĩgʉ̃, ne põtẽoticʉ niwĩ. Tojo weegʉ topʉ nirã́ cʉ̃rẽ daꞌracoꞌterãrẽ
    caricũcʉ niwĩ: —Nipeꞌtirã wijaapeꞌtia waꞌaya, nicʉ niwĩ. Beꞌro José cʉ̃ maꞌmisʉmʉarẽ
    “Yʉꞌʉ mʉsã acabiji niꞌi” ni, werebajurẽcã, ne niꞌcʉ̃ cʉ̃rẽ daꞌracoꞌterã tojaticãrã
    niwã.'
  gup-gup: Wanjh Joseph minj munguyh kangerayekworrimeninj kore bininj kumirrk bedberre
    nawu birrimarnedurrkmirri. Wanjh kunu nungka kayhmeng yimeng, “Ngadjare ngurriray
    kandibawo rowk.” Wanjh kunu minj nangale mak Joseph birridjarrkniwirrinj bu nungka
    mulewarrinj bedberre nawu birridanginj.
  met-met: Yosep tuba ba haringia hatuminganoa lipuxing oxatamdi maxadingia susu.
    Baing harua haringina ba, “Ang longgalo asok sabasabia!” Binabu ing ganina wa
    rangua sabangandi bungina hatangaina masok nadi.
  gvs-gvs: Tuwo livalayana Iyosepa inove, geya itoboineyeta ina nuwomou itoto ina
    topaisewayao madabokidi matadi goi, tuwo ilatuwokoidi kana, ‘Madabokimi kosowōduwo!’
    Tuwo topaisewayadi sisowóduwo go, kina tuwowonao taiyao sikaaiyaka tutayana Iyosepa
    toinina italavaite tuwowonao yaidi.
  rmc-rmc: 'O Jozef pes imar našťi zľikerďa. Vičinďa pre savorende, save ačhenas pašal
    leste: „Savore džan het!“ Avke ňiko ode na sas, sar o Jozef pes diňa te sprindžarel
    peskre phralenge.'
  nlg-nlg: Ma Joseph [te mua tangomana vania tua ge ke poloa vanira tana lei hoghona
    nina na kanora,]/[te haga tangi hauva me mua liona ge ke tangi inaghodira/tana
    matadira nina lei ghairau, keri] ge bosa vanira nina na lei ghairau udolu ge kara
    rughuhoru sania na voki. Agaia te liona ge ke kabu kolura heghena tua na lei hoghona,
    vaho ge bosatatea heghena vanira ahei agaia.
  dgr-DOGNT: Judah hadıì xàyaı̨htı t'à Joseph edecheekeè hazǫǫ̀ gınadąą̀ wegha dìì
    agòjà. Eyıt'à edecheekeè gots'ǫ̀ whezeh, “Hazǫǫ̀ sets'ǫǫ̀ xàahdè!” gòhdı. Hazǫǫ̀
    xàgeède tł'axǫǫ̀ Joseph amìı hǫt'ee sìı edı̨ı̨de gık'èhoezǫǫ̀ agǫ̀ǫ̀là.
  pes-OPV: معرفی می‌کند و یوسف پیش جمعی که به حضورش ایستاده بودند، نتوانست خودداری
    کند، پس ندا کرد که «همه را از نزد من بیرون کنید!» و کسی نزد او نماند، وقتی که
    یوسف خویشتن را به برادران خود شناسانید.
  ron-1924: 'Иосиф ну с-а май путут стэпыни ынаинтя тутурор челор че-л ынконжурау.
    Ши а стригат: „Скоатець афарэ пе тоатэ лумя.” Ши н-а май рэмас нимень ку Иосиф
    кынд с-а фэкут куноскут фрацилор сэй.'
  ben-OBCV: তখন যোষেফ তাঁর সব সেবকের সামনে নিজেকে আর সংযত করে রাখতে পারলেন না, এবং
    তিনি চিৎকার করে উঠলেন, “সবাই আমার সামনে থেকে সরে যাও!” অতএব যোষেফ যখন তাঁর দাদা-ভাইদের
    কাছে নিজের পরিচয় প্রকাশ করলেন তখন তাঁর কাছে আর কেউ ছিল না।
  lex-lex: 'La'' ler de de, Yusup ta''eni ntahan nana ralamni la''a hopopanni-lili''irnu
    rahu mak ktutrier lia onni, noka nhaun pa niwra: “Mhuopna riy honona ri rlergot
    la handi.” Hade pede riy dom id mana edon nora Yusup rden rewre''wa hande, la''a
    ler maka ntutga rupni la hyalli re.'
  rgu-rgu: Yusuf namanene leoꞌ na, boe ma dale na hedis a, losaꞌ ta bisa nanenete
    nai pegawe nara matan soꞌ. Huu ria na, de ana nadenu si deaꞌ reu, fo ela mesaꞌ
    ana no noi aꞌa-fadi nara. No ria na, ana bisa nafada aon nae ria nana, bea.
  som-som: Markaasaa Yuusuf ku hor adkaysan kari waayay kuwii isaga la taagnaa oo
    dhan; oo wuxuu ku qayliyey, Nin walba dibadda iiga bixiya. Oo ninnaba lama taagnayn
    isaga markii Yuusuf walaalihiis isu sheegay.
  lat-VUC: 'Non se poterat ultra cohibere Joseph multis coram astantibus: unde præcepit
    ut egrederentur cuncti foras, et nullus interesset alienus agnitioni mutuæ.'
  aoi-aoi: Eneja nakine-ka Jawijiba nara nakina amiyerra kinu-mungbudirrkajungwuna
    wurrakina-manja warnikuminuwar•duwar•da ena-langwa. Kembirra nenu-maka aburruwa-wa,
    “Wurri-jadiya-langwa errekbu-wa,” ni-yama. Aburraja kembirra na-jadinga wurrakina.
    Akwa kembirra nara wurribina wurrukwala yakwujina akini-yada ngawa nenu-maka-manja
    akina ayakwa enuwa-langwa akwa ni-yama-manja wurrarrkwurrkuwenu-wa, “Ngayuwe-ka
    ningena ningarrkuwenungwa Jawijiba.”
  eng-ASVBT: Then Joseph could not refrain himself before all them that stood by him;
    and he cried, Cause every man to go out from me. And there stood no man with him,
    while Joseph made himself known unto his brethren.
  mna-mna: 'Yuda iso sua tana ma imap, to Yosep leleene tiŋisŋiizi, mi irao be iyaraama
    itunu mini ila mbesooŋo kini matan na som. Tabe kalŋaana biibi mi iso pizin mbesooŋo
    kini: “Koyooto ma kepera mat.” Tana tiyooto, mi zin men, tona iswe itunu pizin.'
  ita-1885: 'ALLORA Giuseppe, non potendo più farsi forza in presenza di tutti i circostanti,
    gridò: Facciasi uscire ognuno fuori d''appresso a me. E niuno restò con lui, quando
    egli si diede a conoscere a'' suoi fratelli.'
  eng-LXXUP: And Joseph could not refrain himself when all were standing by him, but
    said, Dismiss all from me; and no one stood near Joseph, when he made himself
    known to his brethren.
  eng-ULB: Then Joseph could not control himself before all the servants who stood
    by him. He said loudly, “Everyone must leave me.” So no servant stood by him when
    Joseph made himself known to his brothers.
  spa-VBL: 'José no pudo controlar sus emociones por más tiempo mientras todos sus
    asistentes estaban allí, así que gritó: “¡Todos déjenme solo!” Así que no había
    nadie más cuando José reveló quién era a sus hermanos.'
  fra-_FOB: 'Alors Joseph ne put plus se retenir devant tous ceux qui étaient là présents,
    et il cria: Faites sortir tout le monde. Et nul ne demeura avec Joseph, quand
    il se fit connaître à ses frères.'
  mal-mal: 'അപ്പോൾ ചുറ്റും നില്‍ക്കുന്നവരുടെ മുമ്പിൽ സ്വയം നിയന്ത്രിക്കുവാൻ കഴിയാതെ:
    “എല്ലാവരും എന്റെ അടുക്കൽനിന്ന് പുറത്ത്പോകുവിൻ” എന്നു യോസേഫ് വിളിച്ചുപറഞ്ഞു. ഇങ്ങനെ
    യോസേഫ് തന്റെ സഹോദരന്മാർക്കു തന്നെ വെളിപ്പെടുത്തിയപ്പോൾ വേറെ ആരും അവന്റെ അടുക്കൽ
    ഉണ്ടായിരുന്നില്ല.'
  urd-GVR: Yih sun kar Yūsuf apne āp par qābū na rakh sakā. Us ne ūṅchī āwāz se hukm
    diyā ki tamām mulāzim kamre se nikal jāeṅ. Koī aur shaḳhs kamre meṅ nahīṅ thā
    jab Yūsuf ne apne bhāiyoṅ ko batāyā ki wuh kaun hai.
  suz-BL: मिनु नोले योसेफमी आ मुर नेल्‍ल आन ङोंइती फाल्‍ने मचबा बाक्‍त। मिनु “आं गेय
    पाइब नेल्‍ल एकेर रे लने” दे सोइक्‍पदा बाक्‍त। मिनु योसेफमी आंम कली आ लोक्‍ब आन
    कली तुइक्‍पदानु, कोठामी सुइ मबाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: 'Allora Giuseppe non poté più contenersi dinanzi a tutti gli astanti,
    e gridò: “Fate uscir tutti dalla mia presenza!” E nessuno rimase con Giuseppe
    quand’egli si diè a conoscere ai suoi fratelli.'
  ckb-ckb: 'ئیتر یوسف نەیتوانی خۆی ڕابگرێت لەبەردەم هەموو ئەوانەی لەلای ڕاوەستابوون،
    هاواری کرد: «هەمووان لەلام بڕۆنە دەرەوە!» ئیتر کەسی لێ نەمابوو کاتێک خۆی بە براکانی
    ناساند.'
  eng-BBE: Then Joseph, unable to keep back his feelings before those who were with
    him, gave orders for everyone to be sent away, and no one was present when he
    made clear to his brothers who he was.
  crx-NTPO: '''Et Joseph ''aw ''on ''un ''oodudotun ait''oh, nyoonne yunat nudilhyane
    bunalh, ''ink''ez ''udija, “Ts''iyanne n''az nahutoodilh!” ''Et Joseph nyoonne
    dudulhutsin mbe ''unt''oh-un hubudani''.'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ತನ್ನ ಸುತ್ತಲೂ ನಿಂತಿದ್ದವರ ಮುಂದೆ ಮನಸ್ಸನ್ನು ಬಿಗಿಹಿಡಿದುಕೊಳ್ಳಲು ಆಗಲಿಲ್ಲ.
    “ಎಲ್ಲರನ್ನೂ ತನ್ನ ಬಳಿಯಿಂದ ಹೊರಗೆ ಹೋಗುವಂತೆ ಮಾಡಿರಿ,” ಎಂದು ಕೂಗಿದನು. ಯೋಸೇಫನು ತನ್ನ ಸಹೋದರರಿಗೆ
    ತನ್ನನ್ನು ಪರಿಚಯಿಸಿಕೊಳ್ಳಲು ಹೋದಾಗ, ಅಲ್ಲಿ ಬೇರೆ ಯಾರೂ ಇರಲಿಲ್ಲ.
  bbb-bbb: Ijiege rena Josofu fu vua ije fiemo fuka ma ireobo oefiae ijadufuo fu izege
    rekuma baga fu uri e fuone imevo ije kiamoga bu are guove fu fino ije arena usiae
    vae. Bu usiae vakoga Josofu fu fuonukua uviarafa fuone ijena manino ijia fu urina
    ive fuone ijene samadukua visu kuariae.
  tam-2017: 'அப்பொழுது யோசேப்பு தன் அருகே நின்ற எல்லா வேலைக்காரர்களுக்கும் முன்பாகத்
    தன்னை அடக்கிக்கொண்டிருக்கமுடியாமல்: அனைவரையும் என்னைவிட்டு வெளியே போகச்செய்யுங்கள்
    என்று கட்டளையிட்டான். யோசேப்பு தன் சகோதரர்களுக்குத் தன்னை வெளிப்படுத்தும்போது,
    ஒருவரும் அவன் அருகில் நிற்கவில்லை.'
  spa-RV-1909: 'NO podía ya José contenerse delante de todos los que estaban al lado
    suyo, y clamó: Haced salir de conmigo á todos. Y no quedó nadie con él, al darse
    á conocer José á sus hermanos.'
  ron-BTF: 'Atunci Iosif nu s-a putut stăpâni înaintea tuturor celor ce stăteau lângă
    el şi a strigat: Scoateţi afară pe fiecare bărbat de la mine. Şi nu a stat niciun
    bărbat cu el în timp ce Iosif s-a făcut cunoscut fraţilor săi.'
  eng-WEBP: Then Joseph couldn’t control himself before all those who stood before
    him, and he called out, “Cause everyone to go out from me!” No one else stood
    with him, while Joseph made himself known to his brothers.
  eng-FBV: Joseph couldn't control his emotions any longer while all his attendants
    were there, so he shouted out, “Everybody leave me!” So there was nobody else
    there when Joseph revealed who he was to his brothers.
  nld-1939: Nu kon Josef zich voor al de omstanders niet langer bedwingen. Hij riep,
    dat allen zouden heengaan, zodat er niemand bij was, toen Josef zich aan zijn
    broeders bekend maakte.
  nch-BL: 'Huan José ayecmo huelqui moijyohuía para amo chocas iniixpa itequipanojcahua
    cati itztoyaj nopona. Huan chicahuac quinilhui: “¡Xiquisaca nochi amojuanti cati
    anitztoque nica!” Huajca nochi itapalehuijcahua quisque pampa José quinequiyaya
    itztos iseltitzi ica iicnihua quema quinilhui ajquiya ya.'
  tfr-NTPO: Eshko ga José sl̈arwõ, ga tjl̈ẽ ba parkagaga l̈öng l̈i kong ga «¡Pjãy
    opshis uunkong na dwayo!» l̈e, ga beno shäng tjoksa ba pjeyoga tjok, ga sl̈atong
    jl̈õkoyo. Kuya Egipto sopga l̈öng kjoko l̈irë ga roy shdöra öötong uunkong kong,
    öötong Egipto so pjl̈uyo ushko bakoe. Eshko ga José tjl̈ẽ ba pjeyoga kong ga «Tja
    José. ¿Bor data sök sëre?» l̈e. Kuya l̈ok ga beno l̈öng sëya l̇l̇ëme. Dborye l̈ok
    ga äe. Tjl̈õkwo drete.
  vie-1934: 'Bây giờ, Giô-sép không còn thể nào cầm lòng cho đậu được trước mặt các
    người hầu chung quanh, bèn la lên rằng: Hãy đuổi họ ra hết thảy! Khi Giô-sép tỏ
    thật cùng các anh em mình, thì không có một người nào khác ở tại đó hết.'
  hin-CV: यहां तक आकर योसेफ़ का नियंत्रण टूट गया. वह वहां उपस्थित सभी व्यक्तियों के
    समक्ष चिल्ला उठे, “सब यहां से बाहर चले जाएं.” सब वहां से बाहर चले गए. तब योसेफ़
    ने स्वयं को अपने भाइयों पर अपने वास्तविक रूप में प्रकट किया.
  eng-OURB: Then Joseph [May he add] couldn’t control himself before all those who
    stood before him, and he cried, “Cause everyone to go out from me!” No one else
    stood with him, while Joseph [May he add] made himself known to his brothers.
  spa-BES: Entonces José, incapaz de retener sus sentimientos ante los que estaban
    con él, dio órdenes para que todos fueran enviados, y nadie estaba presente cuando
    dejó en claro a sus hermanos quién era.
  tdx-tdx: Tsy naha-lie-batañe amy maro niarikoboñe azey t’Iosefe, le pinaza’e ty
    hoe, Ampisitaho amako ondaty iabio. Aa ie tsy ama’ ondaty le nibenta-batañe aman-drahalahi’e
    t’Iosefe.
  vid-vid: Aho Yusufu nakalemwela kilemeza hali wanhu weng'ha wowawele hamwe na heye,
    nakalila. Hamba nakawalonjela walawe kunze. Ahyo Yusufu nayali yaliyeka loyawelengizelesa
    hali wang'holozake.
  pwg-pwg: Vaghina ma Josepa ke kovokovoghina da nuwanuwana ita tatani ma ke ina kayowana
    da ina bigabiga matasiyai ita tou. Tuna kubiine ikwavinisi, ivonesi bo, “Kokiibau!”
    da peyarisi inae, numa kiibutawei. Josepa ina kina kava na ivi debe meyei varevaresina
    kurisi da tuna iyai.
  eng-OKE: And Joseph was not able to sustain all that was being upon him; and he
    cried, Let every man go out from me; and no man stood with him, while Joseph made
    himself known to his brethren.
  tha-KJV: โยเซฟอดกลั้นต่อหน้าบรรดาผู้​ที่​ยืนอยู่ต่อไปอีกมิ​ได้ ท่านก็ร้องสั่งว่า
    “​ให้​ทุ​กคนออกไปเสียเถิด” จึงไม่​มี​ผู้​ใดยืนอยู่กั​บท​่านด้วย ขณะที่​โยเซฟแจ้งให้​พี่​น้องรู้จักตั​วท​่าน
  por-BR-2018: 'Não podia já José se conter diante de todos os que estavam ao seu
    lado, e clamou: Fazei sair de minha presença a todos. E não ficou ninguém com
    ele, ao dar-se a conhecer José a seus irmãos.'
  bco-bco: Yosa꞉b e fo꞉g kagalowaki, kaluka꞉isale kegeo꞉ a꞉ma꞉ siwa꞉l amio꞉ ya꞉li
    hagalema꞉no꞉ dowabiki, ene nanog kalumo꞉wo꞉ a꞉la꞉sio꞉, “Kaluka꞉isale tambo ha꞉la꞉ya
    hamana꞉ki iliga꞉fo꞉ma,” a꞉la꞉sio꞉. A꞉la꞉fo꞉ko꞉lo꞉ ene ao i a꞉no꞉ko꞉ e o꞉lia꞉ dotabiki,
    Yosa꞉b eyo꞉ we neka꞉ a꞉la꞉liki ao imo꞉wo꞉ kalaba fanda wido꞉.
  deu-ELO: 'Da konnte Joseph sich nicht mehr bezwingen vor allen, die um ihn standen,
    und er rief: Laßt jedermann von mir hinausgehen! Und es stand niemand bei ihm,
    als Joseph sich seinen Brüdern zu erkennen gab.'
  ktm-ktm: Yosep karundrum tadan ile ta su tinton eri ke ile puko-on lakopwi. Iy ihndrepet
    iy idu mada' su lewen marai tadan tahit, ile pe iy ipe ile ta su ha-au odo rum
    hala kiu. Homou ndramat indrimin yi ndroda su pwi idu iy ndre Yosep ipe ile ta
    su tinton tih.
  caa-caa: 'Entonces cocha e José machi ixto ubꞌna uqꞌuecꞌojse ubꞌa tut usacunobꞌ,
    ojron taca inteꞌ nuxi nuc tut uyajpatnarobꞌ y che: “Loqꞌuenic tara tunorox”, che
    e José. Y wacchetaca locꞌoyobꞌ tunor e ajpatnarobꞌ y machi quetpa nien incojt
    man tuyejtzꞌer e José conda uchectes ubꞌa tut usacunobꞌ.'
  eng-WYC-2018: Joseph might no longer abstain himself, while many men stood there
    before him; wherefore he commanded that all men should go out, and that none alien
    were present in the knowing of Joseph and his brethren. (Joseph could no longer
    restrain himself, with so many men standing there before him; and so he commanded
    that all the men go out, so that no stranger was present when Joseph made himself
    known to his brothers.)
  epo-epo: 'Tiam Jozef ne povis plu sin deteni antaŭ ĉiuj, kiuj staris ĉirkaŭ li,
    kaj li ekkriis: Elirigu ĉiujn for de mi. Kaj neniu restis ĉe li, kiam Jozef rekonigis
    sin al siaj fratoj.'
  uig-PIN: 'Yüsüp ɵz yenida turƣanlarning aldida ɵzini tutalmay: — Ⱨǝmmǝ adǝm aldimdin
    qiⱪiriwetilsun! dǝp warⱪiridi. Xuning bilǝn Yüsüp ɵzini ⱪerindaxliriƣa axkara
    ⱪilƣanda uning ⱪexida ⱨeqkim bolmidi. U ⱪattiⱪ yiƣlap kǝtti; misirliⱪlar uni anglidi,
    Pirǝwnning ordisikilǝrmu buningdin tezla hǝwǝr tapti.'
  beo-beo: 'Yousefe da dimusa: dawa:beba:le, bu ea hawa: hamosu da amo hou ba:sa:besa:le,
    e da ili huluane amo sesei fisima:ne sia:i. E da ea yolalali ilima e da Yousefe
    adoloba, dunu eno da hame ba:i.'
  tpi-OTNT: Josep i sori tru na em i pilim olsem em i laik krai. Olsem na em i singaut
    long ol wokboi bilong en olsem, “Yupela olgeta go ausait pastaim.” Na em wanpela
    tasol i stap wantaim ol brata bilong en. Na em i tokim ol olsem, “Mi Josep. Mi
    brata bilong yupela.”
  hau-SA: Yusuf bai ƙara iya daurewa a gaban dukan masu yi masa hidima ba, sai ya
    yi kuka da ƙarfi ya ce, “Kowa yă tashi daga gabana!” Saboda haka ba kowa a wurin
    sa’ad da Yusuf ya sanar da kansa ga ’yan’uwansa.
  udu-udu: 'Dhala Yuusup̱ mol is piti non mo ibwambori aris ’kwani kun nyaḵ ’ko ki
    a’di mo, dhali a’di ’therki ko mo ki: Raḵa ris ’kwani ’baar mo mmo/ii ka pije/
    ’peni aha/ mo. Gom gwo gi wakan mo tani wathin ṯal ’deŋ kamu/ yisa di’d nyaḵki
    a’di mo me’d jin ṯorkin ma Yuusup̱ is piti eya tente/ e ikam piti mo.'
  uig-LAT: 'Yüsüp öz yénida turghanlarning aldida özini tutalmay: — Hemme adem aldimdin
    chiqiriwétilsun! dep warqiridi. Shuning bilen Yüsüp özini qérindashlirigha ashkara
    qilghanda uning qéshida héchkim bolmidi. U qattiq yighlap ketti; misirliqlar uni
    anglidi, Pirewnning ordisikilermu buningdin tézla xewer tapti.'
  nde-nde: UJosefa wehluleka ukuzibamba phambi kwazo zonke izinceku zakhe, wasememeza
    wathi, “Sukani lonke lapha kimi!” Ngakho kakho owayekhona loJosefa lapho eziveza
    kubafowabo.
  ton-ton: Pea naʻe ʻikai faʻa taʻofi ia ʻe Siosefa ʻi he ʻao ʻokinautolu kotoa pē
    naʻe tutuʻu ʻo ofi kiate ia; pea tangi ia, ʻo pehē, “Ke ʻalu ʻae tangata kotoa
    pē meiate au.” Pea naʻe ʻikai ʻi ai ha tangata ʻe tokotaha, ʻi he fakahā ia ʻe
    Siosefa ki hono ngaahi tokoua.
  ces-1613: 'Jozef pak nemoha se déle zdržeti, přede všemi přístojícími zvolal: Kažte
    všechněm ven! I nezůstal žádný s nimi, když se známil Jozef s bratřími svými.'
  eko-eko: Nawiisha Yuuda ottakhula, Yuusufu khusala oojeela ojilipisela. Khuwooza
    akarumeyaawe ooshi olaavo, khuhiivo hatha ntthu ajijuwisaka attwiize.
  nss-nss: Yosep ara koyun isikirani nalin hu pe ihingorowei tehe pakirang. Pwen pe
    iyoh iya kili hu yau tan ipa, “Wawu masih kaya ngawan namu.” Pe yiy hamou o iro
    sura nalin hu, pe ipwaingani yiy iya kili hu.
  eng-WMB: Then Joseph couldn’t control himself before all those who stood before
    him, and he called out, “Cause everyone to go out from me!” No one else stood
    with him, while Joseph made himself known to his brothers.
  tam-TCV: அங்கு நின்ற தன் உதவியாளர்களுக்கு முன்னால் யோசேப்பினால் அதற்குமேல் தன்னை
    அடக்கிக்கொள்ள முடியவில்லை. அதனால் அவன் அவர்களிடம், “எல்லோரையும் என் முன்னிருந்து
    போகச்செய்யுங்கள்” என்று சத்தமிட்டான். யோசேப்பு தன் சகோதரருக்குத் தன்னை வெளிப்படுத்தும்போது,
    வேறு ஒருவரும் அவனோடிருக்கவில்லை.
  ceb-ULB: Wala na makapugong si Jose sa iyang kaugalingon atubangan sa tanan niyang
    mga sulogoon nga nagtindog duol kaniya. Misulti siya sa makusog, “Pahawa kamong
    tanan gikan kanako.” Walay mga sulogoon nga nagpabilin duol kaniya sa dihang gipaila
    niya ang iyang kaugalingon ngadto sa iyang mga igsoon.
  mkn-mkn: Dengar bagitu, ju Yusuf pung hati noe sampe sonde bisa tahan lai di dia
    pung pagawe dong pung muka. Andia ko dia suru dong kaluar, ko dia bisa tenga sandiri
    deng dia pung kaka-adi dong. Deng bagitu, dia bisa mangaku dia pung diri tu, sapa.
  nce-nce: Na Josep bolijahanime tako manibo tletëme kwe bubë wege hobë li mëta yeme
    tole hana tle. Këme nëgeme bubë wege home gali tlome, “Sobo iniwa lo mago totoho
    ekako.” Na totoho mëtëkaka na buwa bolijahanime tafa tlelëme. Na bu Hibru galina
    gali tlome, “Bo Josep, sobobë keinëba.”
  pol-UBG: 'Wtedy Józef nie mógł się dalej powstrzymać przed wszystkimi, którzy stali
    przed nim, i zawołał: Wyprowadźcie wszystkich ode mnie. I nikt przy nim nie został,
    gdy Józef dał się poznać swoim braciom.'
  agr-agr: 'José ugmamá pujumainchau dekapeak, niina inake aidau emtin tumainchau
    asa, senchi untsumak, tikich aidautigmek ashí jiinjajum shiyaktajum tima, jiinag
    ukukiajui. Nunikagmatai niina yachi aidaun chichajak: “¡Wika atumi yatsum Joséyaitjai!”
    tusa etsegtumakui.'
  kyc-kyc: Josepe banya doo yuu range akali dupwana lenge kambu dokona poraiyuo lao
    karara ingya nayasa nakama pyao ralinyi nembo kamanda pena leya. Peyaminyipa,
    Namba Josepeŋe, lao angi yangongemoo polo lamaiya.
  urd-GVU: یہ سن کر یوسف اپنے آپ پر قابو نہ رکھ سکا۔ اُس نے اونچی آواز سے حکم دیا
    کہ تمام ملازم کمرے سے نکل جائیں۔ کوئی اَور شخص کمرے میں نہیں تھا جب یوسف نے اپنے
    بھائیوں کو بتایا کہ وہ کون ہے۔
  deu-1912: 'Da konnte sich Joseph nicht länger enthalten vor allen, die um ihn her
    standen, und er rief: Laßt jedermann von mir hinausgehen! Und kein Mensch stand
    bei ihm, da sich Joseph seinen Brüdern zu erkennen gab.'
  ntj-ntj: Nyangka Tjawutjalu Tjuutaku tjukurrpa kuliralpi kurrurnpa kakulyarrarnu.
    Palunyalu yulakitjalu wantingu. Tjiinyamarntu-ya palunyaku waarka palyalpayinyatarrartu
    ngaralanytja. Nyangka-tjananya witurnu. Nyangka-ya mularrpartu yilkaku yanu. Nyangka
    Tjawutjalu-tjananya kurtapirtingka watjarnu, “Kulila-rniya. Ngayulu-tjanamparnanku
    marlanypa Tjawutjanya.”
  row-row: Yusuf rena nala Yahuda oꞌola na, rala na noe rau-rau nda naꞌatataaꞌ sia
    pagau nara mata nara sa. De ana denu se dea reu, fo hela mesaꞌ ne no odꞌi-aꞌa
    nara. Ana nae nafadꞌe eni ia, seka.
  kan-2017: ಯೋಸೇಫನು ಇದನ್ನು ಕೇಳಿ ತನ್ನ ಎದುರಿನಲ್ಲಿ ನಿಂತಿದ್ದವರ ಮುಂದೆ ದುಃಖವನ್ನು ತಾಳಲಾರದೆ,
    “ಎಲ್ಲರನ್ನು ನನ್ನ ಬಳಿಯಿಂದ ಹೊರಗೆ ಕಳುಹಿಸಿರಿ” ಎಂದು ಕೂಗಿದನು. ಯೋಸೇಫನು ತನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ
    ತನ್ನ ಗುರುತು ಸಿಕ್ಕುವಂತೆ ಮಾಡುವ ವೇಳೆಯಲ್ಲಿ ಬೇರೆ ಯಾರೂ ಹತ್ತಿರ ಇರಲಿಲ್ಲ.
  ena-ena: Josepɨ agaŋ isaimahalinu agɨladɨ igɨci mavɨn lɨci amɨŋ ilɨhɨben aba lɨmi.
    Ilɨhɨben aba lavɨla nudɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ abami. Namɨlaŋ iadɨ valavɨla
    haiabɨla ivouhalaŋ uami. Abɨci ivouavɨci isaimahalinu hula hɨtɨŋ hɨnihɨni abami.
    Viaŋ Josepɨ uami.
  tgo-tgo: E mbaŋako iyako Josep maa tembe valɨkaiwaeva i ghataŋaghathɨgha ghamɨnaeko
    le rakakaiwoko wolaghɨye e maranji, iwaeŋge iŋa na thɨ raka iteta amalaghɨniye.
    Maa tembe lolo reghava va ina gheko, vambema amalaghɨniye eŋge na oghaghae, amba
    i govambwara thela amalaghɨniye weŋgi.
  yap-yap: Ma dakiyag ni nge athamgil Josef u p’eowchen urngin e pi’in yad ma pigpig
    ngak, me non ni ba ga’ laman ni ga’ar, “Dabki par be’ u roy.” Me weliy Josef ngak
    pi walagen ko ir mini’ ko ngiyal’ ni ba’aram ndaki moy be’ rorad.
  tet-tet: Rona nola Yahuda dale nunia, Yusuf laran dodok basuk, toꞌo la bele naterus
    nola iha klosan sia oin ona. Tan baa nia, nia naruka klosan sia sai, nebee nia
    bele mesan no maun-alin sia. Hodi nunia, nia bele katak sain naꞌak nia neꞌe, see.
  hlt-MCSB: Joseph long khaw amah taengkah aka pai boeih taengah thiim uh ham a coeng
    voelpawt vaengah, “Hlang boeih loh kai taeng lamkah nong uh,” tila pang. Te dongah
    a taengkah hlang tloe aka pai te a om pawt vaengah Joseph loh a manuca rhoek taengah
    amah kawng te a phoe.
  mdy-ETH: ዮሴፔ ፔኤኮ ማዻ ዓሶ ቤርታ ጊባኒ ዳንዳዒባኣሢሮ፥ ማዻ ዓሶ፦ «ቢያሢ ሃካፓ ኬስኩዋቴ!» ጌይ ዙሎ ኬሴኔ፤ ዮሴፔ
    ፔ ዖኑሞ ጌርሲንሢም ኬኤዛኣና ሜሌ ዓሲ ዒዛ ኮራ ባኣሴ።
  twi-ASANTE: Afei, na Yosef yɛ ne ho biribiara a, ɛnyɛ yie wɔ nʼasomfoɔ no nyinaa
    anim. Enti, ɔteaam kyerɛɛ nʼasomfoɔ no sɛ, “Obiara mfiri ha nkɔ.” Enti, ɛberɛ
    a ɔyii ne ho adi kyerɛɛ ne nuanom no, na asomfoɔ no mu biara nni hɔ.
  bhl-bhl: 'Keko beli, Yosew e Suda em elo dangse weng be kiliko, ibolow fukunin tiaktiak
    kuw kesomi, akalem weng afak kunum alik alik ilo bokoyemomele: “Yu nelo konemeko,
    alik kut unina!”, yangse kale. Yangei, Yosew so, akalem awkunum kumel so, ikalem
    ete imikel kuw am fokong kawtem kel bisiliw ding dim e, Yosew e akalem ete kaim
    dim dako, bokoyemomele: “Nakalem ete yukalem kawkunum Yosew nete te!”, yangse
    kale.'
  con-NTPO: 'Majan tisema shondosundeccu tseni can''jen''fasi Joséja ti''tsse injama''choni
    osha''chove a''tuye oshambipa quian''me fundo: “¡Poiyi''cco va''ttie sombo''faja!”
    Tsa''caen tteya moesi poiyi''cco tisema shondosundeccu me''i''en ja''fasi Joséja
    tise antiandeccunga tisuma attian.'
  eng-WEBU: Then Joseph couldn’t control himself before all those who stood before
    him, and he called out, “Cause everyone to go out from me!” No one else stood
    with him, while Joseph made himself known to his brothers.
  bnp-bnp: E Iosep i popote ge upu tala a nangi na matane huriki a vora vona, lakea
    i taki ria, “Mua lobo mu pagitala taro!” E huriki a vora ri pagitala lobo, lakea
    e Iosep i taki tala mule ia ne huriki e turana.
  wal-wal: He wode Yooseefi he asaa ubbaa sinttan genccana danddayibeenna; “Asa ubbaa
    ta sinttappe kessite” yaagidi waassiis. Hegaa gishshau Yooseefi bana ba ishanttuyyo
    erissido wode, aara ooninne baawa.
  mgh-mgh: 'Yooyo ukati uyo Yusufu anawoolwana wiivithavitha nwo wamiithoni wa atthu
    othene, phimaana ahokhuwa eeraka: Mwakumihe ananrumeya ayo othene va. Co khaawo
    ahanle nenno nipuro nno, ukati ule Yusufu weecuwanehilyawe na asunnawe.'
  acu-NT: 'Maj, nuna antuk, Joséka ni anengkratairin tsantratatkama tujintak, ni inatiri
    ainaun kakar chicharak: ¡Atumka juniangka mash jiinkitaram! —timiayi. Tamati inati
    ainauka mash jiinkiar, kichkiksha juwakchamiayi. Tuminamtai aya yachii ainaujaing
    juwak: —Wikia atumi yachiintjai, —timiayi.'
  spa-PDDPT: 'José ya no podía contenerse ante todos los que estaban a su lado y exclamó:
    ¡Saquen de mi presencia a todos! Nadie quedó con él cuando José se dio a conocer
    a sus hermanos.'
  gun-gun: 'Ha''e gui José ma ha''e javi oexaa py nonhemombe''u e''ỹ reguavei. Ha''e
    vy ojapukai: — Toẽmba xea gui — he''i. Ha''e ramo avave rei hexeve ndopytai, guyke''y
    kuery pe José ojekuaa uka aguã.'
  agu-BL: Itzun yi tbital Ẍep yi xtxolbila'se'j qui nin tzun xtx'ajtz, nintzun taltz
    scyetz yi e' aj Egipto yi ate' xe ca'l. “Cale'nwok tzone'j.” Itzun yi cyele'n,
    nin yi chicyaje'n cyen Ẍep chichuc scyuch' yi e' stzicy, nintzun tal i' yi bintzi
    scyetz yi i i'a'tz yi quitz'un.
  eng-PEV: After Judah said all those things, Joseph really wanted to cry, and he
    wanted to tell those men that he was their brother. But lots of Joseph’s workers
    were there in that room, so Joseph said to them, “All of you workers, go out of
    this room.” Then all of Joseph’s workers went out, and Joseph stayed there with
    his brothers.
  ilo-ULB: Ket saan a nalapdan ni Jose ti bagina iti sangoanan dagiti amin nga adipen
    a nakatakder iti abayna. Kinunana iti napigsa, “Panawandak, dakayo amin.” Awan
    iti adipen a nagtalinaed a nakatakder iti abay ni Jose idi inyam-ammona ti bagina
    kadagiti kakabsatna a lallaki.
  kpg-kpg: Joseph gu deemee di hagakono i mua ana daangada hai hegau, ga helekai gi
    digaula huogodoo gii hula gi daha. Joseph nogo modogoia hua i di madagoaa a mee
    ne hagi aga ia gi ono duaahina.
  uig-ARA: 'يۈسۈپ ئۆز يېنىدا تۇرغانلارنىڭ ئالدىدا ئۆزىنى تۇتالماي: ــ ھەممە ئادەم
    ئالدىمدىن چىقىرىۋېتىلسۇن! دەپ ۋارقىرىدى. شۇنىڭ بىلەن يۈسۈپ ئۆزىنى قېرىنداشلىرىغا
    ئاشكارا قىلغاندا ئۇنىڭ قېشىدا ھېچكىم بولمىدى. ئۇ قاتتىق يىغلاپ كەتتى؛ مىسىرلىقلار
    ئۇنى ئاڭلىدى، پىرەۋننىڭ ئوردىسىكىلەرمۇ بۇنىڭدىن تېزلا خەۋەر تاپتى.'
  bsp-bsp: 'Isifu ɛnatam fɛ sɔ kəmɛŋk mɛŋcər nnɔ afum akɔ ŋanayi kɔ kəsək mɔ dacɔ,
    k''oŋkulɛ: «Nəwurɛnɛ afum fəp!» Ali wəkin ɛnayi fɛ sɔ Isifu kəsək ntɛ eŋcmentərnɛ
    awɛŋc aŋa mɔ.'
  bps-bps: Na talà nan gadnan Dyosif i nawan, taman fdaan i kdee i dad saligan, du
    fye landè di dale mite kenen. Landè dademe to déén di bang fgadè Dyosif i kton
    di dad flanekan.
  mbs-mbs: Nayan, wedà ketemengi i Jose se pedowan din, aw yan impekesayo din se kedita
    te sineligan din amon eked dan kità kandin. Wedad doma otaw kidoen dalem te pegpekilala
    i Jose diyà te menge kedowa din.
  tof-tof: Zosep myamem gaodó koke yarilürr tóba moboküpdü ne gyaur yarilürr amiógüm
    tóba zaget kolpamdógab, ola nidi bórranglórr. Wa wirri arüngi we bóktanórr wagó,
    “Blamana kya kürü kümgütam!” Da darrü zaget pam babul yarilürr wankü, Zosep tóba
    zonaretaldó nóma pupo bainürr wa nótó yarilürr.
  sus-sus: Yusufu to mu nu wama wafe a xa konyie ya xɔri, a naxa e yamari e birin
    xa mini. Na kui, a nu a yɛtɛ masenma a taarae bɛ tɛmui naxɛ, mixi gbɛtɛ yo mu
    nu na naa.
  pon-2006: Sosep solahr kak irehdi mwekid kompoake kan en nan kupwure mwohn eh ladu
    ko, ih eri mahsanihong irail en pedoisang wasao. Sohte emen me pato reh ni ahnsou
    me e ketin kasalehiong rie ko pein ih.
  jae-jae: Ma Josep kêkô lau samob laŋôŋnêmŋa e kêpuc tau tôŋ jageo. Tec eŋ gêmôêc
    gebe “Lau samob sêwi aê siŋ sêsa sêna.” Amboac tonaŋ gêdêŋ taŋ Josep gêwa tau
    sa gêdêŋ lasitêwai naŋ, lau teŋ sêmoa sêwiŋ êsêac atom.
  ksd-ksd: 'Ma Iosep i ga mama kure bat mule ta ra luaina mata i diat par dia ga tur
    pirana; ma i ga biti ma ra ngala na nilaina: A tarai par diat a irop boko kan
    iau. Ma pa ta tikai i ga tur mulai pirana, ba Iosep i ga tibuna vaarike mule ta
    ra umana turana.'
  tur-YTC: Bunun üzerine Yosef, yanında duranların hepsinin önünde kendini tutamayıp,
    “Herkesi yanımdan çıkarın!” diye bağırdı. Yosef kendisini kardeşlerine tanıttığı
    zaman yanında hiç kimse yoktu.
  bel-N: 'I ня мог Язэп больш вытрываць пры ўсіх, што стаялі каля яго, і закрычаў:
    “Вывядзіце ўсіх людзей ад мяне!” I не застаўся ніхто пры ім, калі Язэп адкрыўся
    братам сваім.'
  grc-BRENT: Καὶ οὐκ ἠδύνατο Ἰωσὴφ ἀνέχεσθαι πάντων τῶν παρεστηκότων αὐτῷ, ἀλλʼ εἶπεν,
    ἐξαποστείλατε πάντας ἀπʼ ἐμοῦ· καὶ οὐ παρειστήκει οὐδεὶς τῷ Ἰωσὴφ, ἡνίκα ἀνεγνωρίζετο
    τοῖς ἀδελφοῖς αὐτοῦ.
  ind-AYT: Yusuf pun tidak sanggup lagi menguasai dirinya di hadapan semua yang berdiri
    di dekatnya. Dia berseru, “Semuanya, pergilah dari hadapanku!” Ketika tidak ada
    lagi orang yang berdiri di dekatnya, Yusuf pun mengungkapkan diri kepada saudara-saudaranya.
  lid-lid: Ano udu mada iri lohowan ta Josep badeh, Josep winiyan batawi iy bwe, eme
    iy tiye iri lohowan tan mari au. Ari ndramak badeh bare hawen bwe eme badeh iy
    asehek ta nadu tinen oro ta iy badeh are lau handru.
  nya-nya: Tsono Yosefe sanathenso kuwugwira mtima kuti asalire pamaso pa antchito
    ake ndipo anafuwula kuti, “Aliyense achoke pamaso panga!” Motero panalibe wina
    aliyense pamene Yosefe anadziwulula kwa abale ake.
  hrv-hrv: 'Josip se više nije mogo svladavati pred onima koji su ga okruživali pa
    povika: “Neka svi odstupe!” Tako nitko nije ostao s Josipom kad se očitovao svojoj
    braći.'
  mps-mps: Te Josepgo aga homu dene ebo te aga sę bidi dabe gedude te ma pania sabo
    te usu yabo ąǫ isąbaso, tialima agai te i bomo elama wali, “Dage tigidali bidi
    dabe buluba bolo pebelayao.” Tama agaduba deli naga te aga ama dede dali bidali.
    Tama agai augwalibolo wali, “Ena da, ena te duga ama Josep, te ena tama dao,”
    wai.
  llg-llg: Yusuf namanene leondia, boe ma dalen ana noe losa taa bisa nakatataka nala
    so bali, neu ndia pegawe nala matan. Huu ndia de, nadenu sala ala deak leu, fo
    ela ndia mesa kana no ndia kaꞌa-fadi nala. No leondiak, ana bisa manaku nae, see
    ndia.
  tpi-tpi: Josep i sori tru na em i pilim olsem em i laik krai. Olsem na em i singaut
    long ol wokboi bilong en olsem, “Yupela olgeta go ausait pastaim.” Na em wanpela
    tasol i stap wantaim ol brata bilong en. Na em i tokim ol olsem, “Mi Josep. Mi
    brata bilong yupela.”
  dan-1931: Da kunde Josef ikke længer beherske sig over for alle dem der stod hos
    ham, og han råbte “Lad alle gå ud!” Således var der ingen til Stede, da Josef
    gav sig til Kende for sine Brødre.
  vie-OVCB: 'Giô-sép không thể nào đè nén cảm xúc được nữa. Ông la lớn và đuổi hết
    các gia nhân: “Tất cả hãy ra ngoài!” Vậy, trong phòng chỉ còn Giô-sép và các anh
    em.'
  lbk-lbk: Sa et tay ad-i et makaikatpe si Jose isnan liknana isnan kawadna isnan
    cheycha'y faana, infilina't ta komaan cha. Adi kad maid et teken is ib-ana isnan
    nangipaammowana isnan awakna isnan et-adna.
  guj-2017: પછી યૂસફ તેની આસપાસ ઊભા રહેલા સર્વ દાસોની ઉપસ્થિતિમાં તેની સંવેદના સમાવી
    રાખી શક્યો નહિ. તેણે મોટેથી હુકમ કર્યો, “દરેક વ્યક્તિ મારી પાસેથી દૂર જાય.” તેઓ
    ગયા ત્યારે યૂસફે તેના ભાઈઓ આગળ પોતાની ઓળખ આપી. તે વખતે કોઈપણ ચાકર ત્યાં હતો નહિ.
  byr-byr: Juthai sara kudaꞌ Jozepɨyai kale naanga wiadaaꞌnyɨ wɨdaayadɨvɨsara yuyaraavɨ
    mwasawɨnna wɨdasaawɨna. Wɨdasaawɨna yaka kɨnna naanga maredakerɨ Yɨzɨpɨ mwaalyara
    wɨꞌnyɨna. Kadɨka wɨꞌnyɨna kyeꞌ Jozepɨyai gyaꞌmweraavɨ wɨdɨna “Jozepɨyainyɨ. Nɨmaamaangei
    nayaa kuna damwaalɨꞌ?” Sara wɨdɨna kyaꞌ gyaꞌmwera atɨka maruꞌnaꞌna yeva yagaala
    majara navɨka yɨna. Navɨka yɨna kyeꞌ wɨdɨna “Mithɨyanɨ mwaalyaraavɨ kanyɨmubeꞌ
    kumɨzara Yɨzɨpɨna nyɨmakwaweꞌ. Sarɨmɨ sara nyesaihi dahaaꞌ kave dɨmwaalyi! ‘Nemɨ
    kayaaꞌna naangeina,’ majɨ jideꞌna Gotɨyai ‘Kumɨ nabalapɨdɨka!’ daka sarɨmɨnyɨna
    waasɨna nyaꞌ. Waasɨna nyaka ‘Kwaaka Yɨzɨpɨ yuyaba dɨmaremwaaideigɨnyɨra,’ nyɨdɨnɨkeinyɨra.
    Wapaa kunegaaꞌ kwarame pɨrɨwaai kwavɨlavaꞌ kwarame dawaai dawaai daꞌ wavɨlavadengɨ.
    Nɨmaamaangeryawɨnna yarai dɨwila! Dara duzi! ‘Nɨmwai gɨmɨnyɨ kɨnɨdakaavihɨrɨjɨ
    gɨmɨre gɨlyɨvɨsajɨ Yɨzɨpɨna dɨmakwona!’ sara duzi! Wapaaya kunegaaꞌ maremwaaina
    yɨhyɨdeinyɨra. ‘Gamɨ Jozepɨyalyɨra,’ miꞌna yawɨꞌmwaava. Naangeꞌ yɨhɨthɨwana.”
    Miꞌna wɨdɨna yaka Bejaminɨmɨ galamujɨꞌna yaka kɨnna maredɨna yaka gyaꞌmwe pwaraavɨ
    galamujɨꞌna, kɨnna maredɨna yaꞌ.
  awx-awx: Josewu butayä hikngä natäke, kwänäm titnangäsä hikngä tikin. Tiwän puyä
    äminä Isip nanä “Ginu undä hikngä yolu anggwenu teke epuxunong,” yang yänikut.
    Inale puyä äminä une yiwixawä, notnä “Nä Josep,” yang yäniwikge donatäpgut. Tike
    inäkän yiwixawäyä yäniwikge natäput.
  pon-2006A: Sosep solahr kak irehdi mwekid kompoake kan en nan kupwure mwohn eh ladu
    ko, ih eri mahsanihong irail en pedoisang wasao. Sohte emen me pato reh ni ahnsou
    me e ketin kasalehiong rie ko pein ih.
  por-BRBSL: 'Então Joseph não conseguiu se controlar diante de todos aqueles que
    estavam diante dele, e ele gritou: “Porque todos saiam de mim”! Ninguém mais ficou
    com ele, enquanto Joseph se deu a conhecer a seus irmãos.'
  aly-aly: Joseph ra artnenh-anem. Warrkenh ikwerenh-rnem ra ilek, “Aketh-warl tyerrelhenherr-arey!”
    Awayenheng rernemant-anem aneyelpek. Ra ikwer-rnem-warl ilelhek-anem, “Ayeng Joseph-arl.”
  cth-cth: Joseph teh a teng kaawm e pueng hmalah kâsum thai hoeh toung dawkvah, tami
    pueng kai koehoi koung tâcawt awh, telah a hram. Hottelah Joseph ni a hmaunawnghanaw
    koe a kâpanuesak nah yunglam apihai ahni teng kangdout awh hoeh.
  twi-twi: Afei, na Yosef yɛ ne ho hwee a, ɛnyɛ yiye wɔ nʼasomfo no nyinaa anim. Enti
    ɔteɛɛ mu kyerɛɛ nʼasomfo no se, “Obiara mfi ha nkɔ.” Enti bere a oyii ne ho adi
    kyerɛɛ ne nuanom no, na asomfo no mu biara nni hɔ.
  hlt-hlt: Joseph long khaw amah taengkah aka pai boeih taengah thiim uh ham a coeng
    voelpawt vaengah, “Hlang boeih loh kai taeng lamkah nong uh,” tila pang. Te dongah
    a taengkah hlang tloe aka pai te a om pawt vaengah Joseph loh a manuca rhoek taengah
    amah kawng te a phoe.
  tbz-SIM: Dɛ mɔ̀nnì Sosɛfu í nnɑ kɛ bo pĩ́ nhomɑ́ɑ̀, kɛ́duɔ́ nkɛ̀ bɛnìtìbɛ̀ɛ yɛ̀
    bɛmɔu. Kòò nkpɑɑ́ nɛ̀ o tebìí, kɛ́ bɛ̀ nɑ̀kɛ́ ò tumɛ̀ bɛ kou nwe,
  msy-2020: Ezɨ Josep oregha bar apangkuvir ekiam ikia, egha kamaghɨn an aziasava
    ami. Kamaghɨn, a uan ingangarir gumazibar diagha ghaze, “Ia bar moghɨra azenimɨn
    mangɨ.” Eghtɨ a uabɨra uan aveghbuaba ko ikiam. Egha a kamaghɨn me mɨgɨa ghaze,
    “Kɨ Josep. Kɨ ian aveghbuam.”
  txq-txq: Yusuf namanene nala naa, boe ma dalen noe losa ta bisa nakataka nala nai
    ndia penggawe nara matan bali. Huu naa de ana nadenu sara dea reu, fo ela kada
    ndia mesa kana no ndia kaꞌa-fadin nara. No dalak naa, ana bisa manaku aon nae,
    ndia naa, see.
  aaz-aaz: Anneen on naan ate, naiꞌ Yusuf in neekn ee kratiꞌ-kratiꞌ, tar antea in
    ka ntahan naan fa in tuan ii ntein nbi in ameupt ein sin maatk ein. Etun in nreun
    sin he npoin, he in bisa nmees nok in orif-tataf sin. Nok ranan naan ate, in bisa
    natoon in tuan ee neu sin.
  azb-azb: 'Yusif yanında duranların hamısının önündə özünü saxlaya bilməyib qışqırdı:
    «Hamını yanımdan çıxarın». Yusif özünü qardaşlarına tanıtdığı zaman yanında heç
    kəs yox idi.'
  eng-DBY: And Joseph could not control himself before all them that stood by him,
    and he cried, Put every man out from me! And no man stood with him when Joseph
    made himself known to his brethren.
  hin-2017: तब यूसुफ उन सब के सामने, जो उसके आस-पास खड़े थे, अपने को और रोक न सका;
    और पुकारकर कहा, “मेरे आस-पास से सब लोगों को बाहर कर दो।” भाइयों के सामने अपने
    को प्रगट करने के समय यूसुफ के संग और कोई न रहा।
  wol-KYG: 'Ba loolu amee Yuusufa manatula téye boppam, te surgaam yépp a nga teew.
    Mu daldi àddu ne: «Xiddileen ma, yeen ñépp!» Ñépp dem, ba benn jaambur nekku fa,
    ba Yuusufa di xàmmiku ay bokkam.'
  swp-swp: Abo nige gonoana bena Iosepa i abididiniuioi, isi gamagaridi tautorotoro
    gegesina eai matadi eai, to i eoga lailai, i ene, “Tatao gamagarimiu au pesagabaegu!”
    Arinai nige tau esau maena, abo Iosepa i hemasarahauioi ena tataoyao aridi eai.
  bjr-bjr: Yooseefaana aundura dapikufanoo narí ainainira fasiqauqa nifusaa ikiraqararusia
    minnisee sia amanaikufanoo niqi qamasoofaqa madaanai fiqau. Fifufanoo Yooseefaafa
    narí ainaina faqa kai maridanoo qimanniminau. Qinee inni nikaqa Yooseefaasa maridaqa.
  eng-YLT: And Joseph hath not been able to refrain himself before all those standing
    by him, and he calleth, 'Put out every man from me;' and no man hath stood with
    him when Joseph maketh himself known unto his brethren,
  kne-kne: Sin nanngean Jose sidi, adi makaitpe sin likna na sin sangoanan di babag-ena,
    isonga binilinas daida ta komaan da am-in. Siya di et ang-anggoy da Jose sin aag-i
    na sin nangipaammoanas awak na en daida.
  heg-NTPO: Ming ela kon, Yusuf dalen na nahi, didiin un tahang nal se un atulin in
    dake ngas silan lo son. Tiata un tadu oen le putis, halin nam un sii nol un kaka-palin
    nas. Nini ela lam, un tek puting nal apa ka noan, un na mo asii la.
  ptu-ptu: Tappana tä'um nabela Yusuf untähäm penabanna, iya ussuam ingganna to mengkähäna
    messubum, aka la umpasoa penabanna anna la umpa'paissangam kalena lako solasubunna.
    Tappana lessu' asam lako sulibam indo to mengkähäna,
  bzd-NTPO: 'José kë̀ a̱ iwöklöneia̱ ikanè mésopa ulitane tso'' kaneblök ee̱ e''pa
    wörki̱. E'' kue̱ki̱ ie'' tö iché ie''pa a̱ a̱neule: “A'' ko̱s yúshka bánet. Sa''
    múa̱t sa'' wakpa ë̀.” Es mik José e̱'' chéka̱ iëlpa a̱, eta̱ ikanè mésopa kë̀
    ku̱'' yës ie'' ta̱.'
  kwf-kwf: Sa Josef noaꞋa kasi sofongaꞋinia naꞋa abulaꞋanga nia, ma nia ka saiana
    neꞋe nia ke baꞋa angi Ꞌi maana ngwae rao ꞋoꞋo nia ki goꞋo nia ka saea kira ka
    leka Ꞌi maa. KaidaꞋi ngwaefuta nia ki goꞋo neꞋe tua faꞋinia, nia ka fiꞋi talingaꞋinia
    fuada sa tai neꞋe niaꞋa.
  eng-WYC-2017: Joseph might no longer abstain himself, while many men stood there
    before him; wherefore he commanded that all men should go out, and that none alien
    were present in the knowing of Joseph and his brethren.
  eng-WMBB: Then Joseph couldn’t control himself before all those who stood before
    him, and he called out, “Cause everyone to go out from me!” No one else stood
    with him, while Joseph made himself known to his brothers.
  spp-spp: Ɲyɛ *Zhuda à kwɔ̀ puru jwumpe na ke, Yusufu ɲyɛ a jà a cû uye na sùpyire
    shwɔhɔl'e mɛ, ka u u sêe maa jwo sùpyire puni ti fworo bage e. Tèni i Yusufu à
    uye cyêe u sìɲɛɛbii na ke, sùpyaŋi wabɛrɛ mpyi ná pi e mɛ.
  aey-aey: Odocob Josef qajecnu amulig bi cit qon. Odocob uqa dana amagana gagadic
    mecwe qeenu uqa qagai maaden, “Dana cunug age ija aminadec cali li beleiga,” aden.
    Eunu dana cunug age calecebil Josef uqa waliagulca himec bilimeig uqa ija age
    waliniga ec qasali maaden.
  urd-GVH: यह सुनकर यूसुफ़ अपने आप पर क़ाबू न रख सका। उसने ऊँची आवाज़ से हुक्म दिया
    कि तमाम मुलाज़िम कमरे से निकल जाएँ। कोई और शख़्स कमरे में नहीं था जब यूसुफ़ ने
    अपने भाइयों को बताया कि वह कौन है।
  rug-rug: Lopu boka tuqe pule nia se Zosepa pa kenudia ri nana nabulu, ke garuni
    sa sari doduru pude vura taloa koasa lose, meke loke tie hokara si koa koasa ba
    sari na tasina, sipu tozini sa sari na tasina sapu asa mo se Zosepa, gua.
  gaz-gaz: Kana irratti Yoosef namoota hunda duratti of qabuu dadhabee, “Namoota hunda
    fuula koo duraa gad yaasaa!” jedhee iyye. Kanaaf yommuu Yoosef obboloota isaatti
    of beeksisetti namni tokko iyyuu isa bira hin turre.
  fra-LSG: 'Joseph ne pouvait plus se contenir devant tous ceux qui l’entouraient.
    Il s’écria: Faites sortir tout le monde. Et il ne resta personne avec Joseph,
    quand il se fit connaître à ses frères.'
  gnn-gnn: Djotjiptja wirrkina dhika ŋoy‐warrina dhaŋa'‐dhaŋaŋdhinana marrtjina nhanukalaŋuwu
    ŋuriki wäwa'mirriŋuwunydja walalaŋgu, bala ŋayi djuy'yurruna djämamirrinha walalanha
    warraŋullili, walalawuynha ŋunhi Djotjipnha ga nhanŋu wäwa'mirriŋuna walala ganaŋ'thurrunana.
  yal-yal: Yusufu mi yi nɔɛ a yɛtɛ yisuxɛ a walikɛne yɛtagi. A yi sɔnxɔ, a naxa, “Ɛ
    birin xa mini n xun ma!” Yusufu a yɛtɛ yitama a tadane ra waxatin naxan yi, muxu
    yo mi yi a fɛma.
  gum-gum: 'Inchen Josébe nuim pøtøgatan pønrrabelai merrab yandø mas awentanrrab
    kaima, mur wamabig køn: —¡Mayeelanba yu nai merrabgurri webambingaruy!— chib.
    José nui nunelan nøbe ñimui nuneg kur cha eshkabene, nuim pulube ni mugucha mugaaguig
    køn.'
  iou-iou: Noriyetä ude yäŋirä Joseptä piä ämaniye itkuŋo u yabäŋpäŋ iŋamiken koret
    yäŋ nadäŋpäŋ ŋode yäŋkuk; In kuduptagän äpämaŋ kut! yäk. Ude yäŋirän äpämaŋ kuŋirä
    Joseptä noriye mebärini yäŋahäŋpäŋ yäwetkuk.
  haw-1868: 'A LAILA aole e hiki ia Iosepa ke uumi iho i ke aloha iloko ona imua o
    lakou a pau, o ka poe i ku pu mai la me ia: a hea aku la ia, E hele aku na kanaka
    a pau iwaho, mai o''u aku nei. Aole i noho mai kekahi kanaka me ia, i ka manawa
    a Iosepa i hoike ai ia ia iho i kona poe hoahanau.'
  arb-NAV: 'فَلَمْ يَسْتَطِعْ يُوسُفُ أَنْ يَتَمَالَكَ نَفْسَهُ أَمَامَ الْمَاثِلِينَ
    أَمَامَهُ، فَصَرَخَ: «لِيَخْرُجِ الْجَمِيعُ مِنْ هُنَا». فَلَمْ يَبْقَ أَحَدٌ
    مَعَ يُوسُفَ حِينَ كَشَفَ عَنْ نَفْسِهِ لإِخْوَتِهِ.'
  adz-adz: Nam rangan iyab Yosef sib imingꞌ garam guman maran, da iwat ribarangan
    ini binaꞌ, “Agam santan wawaꞌ sinungꞌ dzi maranggangꞌ.” Ibinigi da mangan warut
    Yosef impai da gubuꞌ arangan santingꞌa runggan wasi da rain rusan.
  ewe-ewe: Yosef magate ŋu aɖu eɖokui dzi azɔ o. Eɖe gbe na eŋumewo katã be, “Ame
    sia ame nado go.” Ale eya kple nɔviawo koe susɔ.
  eng-LEE: Then could Joseph not refrain himself before all those that stood by him;
    and he cried, Cause every man to go out from me. And there remained no man with
    him, while Joseph made himself known unto his brothers.
  gvn-gvn: Nyulu Josephangka yinya kuku nyajin, nyulu balu badinyaku. Josephangka
    nyungu workingman ngalkalba yungan. Nyulu yaykarrku badinda. Egypt-warrangka nyungun
    nyajin banbadinya, jana kinganda balkan. Nyulu Josephangka yaba-karranda yalaman,
    “Ngayu yurranga yabaju Joseph. Ngayku nganjan juranku?” Yaba-karra yinyilmarinyarrku,
    kungkurr-kadarinyarrku, kuku-karimarin. Nyulu yalaman, “Yurra nganya ngadiku dajin
    bamanda, jana nganya yalaymba bubungu Egypt wundin. Yurra kari nyajijika. Godungkuku
    nganya jakalba yungan, yurranin juran-bunganka mayibu. Nyulu nganya maja-bungan,
    ngayu bama bubuku Egyptmunku ngulkurrduku kujil-kujil. 2 yearsmunku nganjin mayi
    kari nyajin dakanya yaluy bubungu; 5 yearsmunku mayi kari nyajil baja. Godungkuku
    nganya jakalba yungan yurranka, yurra mayijiku bundandanka. Nyulu wawu kari nyajinka
    yurranin wularinya. Nyulu wawu yurranga kangkal-kangkal juranku bundandanka. Yurra
    kari nganya yungan, Godungkuku. Nyulu Godungku nganya maja-bungan bubuku Egyptmunku.
    Nganjanandaku jinbalku dungay baja, nyungundu balka nyulu jawun-karra, junjuy-junjuy
    wubulku wundi bubungu Egyptmunbu. Mayi yamba-kariburr ngayu yurranin ngulkurrduku
    kujinka. Ngayu wawu kari nyajinka yurranin mayi-karimun wularinya. Ngayu Josephkuda.
    Ngayu manubajabuku yurranda balkan-balkal.” Nyulu Benjamin baru karrban, milbal
    muruku, yinyamun yaba-karrada. Yinyamun jana balkawan.
  nna-nna: Joseph-ju pinakarrinyikinyalu palinymilaku mamajiku. Palaja partarl jama
    karrinyikinyi. “Jinta nyurra warrkamukatarrangu yarrayi jurntija.” Palarrangujakun
    yiji waninyiyi kaninykurti jurntinga mamajirrangupa nyirtingunya. Warrkamukatarranu
    Egypt-jirrirrangu yanayi.
  asm-FB: তেতিয়া যোচেফে তেওঁৰ কর্মচাৰীসকলৰ সন্মুখত নিজকে নিয়ন্ত্রণত ৰাখিব নোৱাৰিলে।
    তেওঁ চিঞঁৰি ক’লে, “মোৰ আগৰ পৰা সকলো গুছি যাওঁক।” সেয়ে ভায়েক-ককায়েকসকলৰ ওচৰত
    যোচেফে যেতিয়া নিজৰ পৰিচয় দিছিল, তেতিয়া তেওঁৰ কাষত কোনো দাস থিয় হৈ থকা নাছিল।
  sus-A: يُسُقُ تٌ مُ نُ وَ مَ وَقٍ عَ شَ كٌنيِيٍ يَ شْرِ، عَ نَشَ عٍ يَمَرِ عٍ بِرِن
    شَ مِنِ. نَ كُي، عَ نُ عَ يّتّ مَسٍنمَ عَ تَارَيٍ بّ تّمُي نَشّ، مِشِ فبّتّ يٌ
    مُ نُ نَ نَا.
  fra-SBL: 'Alors Joseph ne put se maîtriser devant tous ceux qui se tenaient devant
    lui, et il s''écria : « Que tout le monde sorte de chez moi ! » Personne d''autre
    ne se tenait avec lui, tandis que Joseph se faisait connaître à ses frères.'
  hbo-hbo: וְלֹֽא־יָכֹ֨ל יֹוסֵ֜ף לְהִתְאַפֵּ֗ק לְכֹ֤ל הַנִּצָּבִים֙ עָלָ֔יו וַיִּקְרָ֕א
    הֹוצִ֥יאוּ כָל־אִ֖ישׁ מֵעָלָ֑י וְלֹא־עָ֤מַד אִישׁ֙ אִתֹּ֔ו בְּהִתְוַדַּ֥ע יֹוסֵ֖ף
    אֶל־אֶחָֽיו׃
  shp-NTPO: 'Jato jaskái iikinbira, moa jato bebonxon teneti atipanyamaxon, jawen
    yonotibo Josekan, koshin neskáakin saí aka iki: “¡Jatikaxbi nenoax jokonkanwe!”
    akin. Jatianra westiora jawen yonotibi jain yamakana iki, ja Josekan jawen wetsabo
    jato onanmanontian.'
  eng-WYCLIFFE: Joseph myyte no lengere absteyne hym silf, while many men stoden bifore;
    wherfor he comaundide that alle men schulden go out, and that noon alien were
    present in the knowyng of Joseph and hise britheren.
  piu-2006: Tjutjupalu wangka palunya kulira yulakitjarrirra tjanala waarrkana tjuṯangka
    watjaṉu, “Yankulaya yurilpangka nyina!” Palunyatjanu paluru kaaka tjuṯangka nyakula
    puntura yulangu. Palulanguruya yurilpanguruya ngarala kuliṉu yulanytjala, waarrkana
    tjuṯangku. Tjutjupanya wangkangu palumpa kaakangkapa maḻanypangka Yipuru wangka
    tjana kulintjaku, “Ngayuluṉa ngaatja ngaranyi, Tjutjupanya.” Tjutjupalu watjaṉutjangka
    kaaka tjuṯa tjanaya nguḻurringkula yataṉpa ngarangi. Tjutjupalu tjananya piyuku
    watjaṉu, “Nguḻurringkuwiya yilaya ngara! Ngayulu nyurrangarrimpa maḻanypa wangkanyi,
    Tjutjupanya. Yirriṯinyurra ngayunya tjalamilara manta ngaakutu wantirriyaṉu, manta
    Yitjipilakutu. Wiya nyurrangarri ngayula nguḻurringkunytjaku. Katutjalu kutju
    ngurra ngaakutu wantirriyaṉu ngayunya, mayutju tiṉa nyinanytjaku. Mayi palyaṉa
    nyurrampa yunganyi kananyurra nyinanytjaku, yaṉangu yuwankarra mayiwiyarringkunytjala
    mirrirringkupayingkamarra. Yiiya payipalangka kapingku wiya pungkuku, an mangarriwiya
    pakalku. Nyurrangarri yankula maḻaku ngalya yankunytjaku ngurra Kuutjinalakutu,
    mayi palyangkanyurra nyinanytjaku. Ngayuku paapangkaya yankula tjakultjurra!,
    mayi palyakutunyurra ngalya yankunytjaku, mayiwiyangka. Yankula tjanala wangka!,
    tjamupiṯi kapaḻipiṯi ngalya katinytjaku ngaakutu mayi palyangkaya nyinanytjaku.
    Tjiipi tjuṯa, nanikuta tjuṯa, puluka tjuṯaṯarra ngalya kati!, yukiri palyakutu.
    Nyurrangarri ngalya yankunytjala ngayulu nyurrangarrinya mayi palyatjarrangku
    yaṉṯayaṉṯalku. Ngurra Kuutjinalanyurra nyinaku.” Palulanguru Tjutjupanya yankula
    Pintjiminanya yampura yulangu. Palulanguru kuṯa tjuṯangkalpi yampura yulangu.
    Palunyangka kuṯa tjuṯaya yunyparringkula Tjutjupala wangkangu. Piirululpi tjananya
    kulira pukuḻarringu Tjutjupanyalpi watjaṉu, “Yankulaya nyuntupa walytja tjuṯa
    mantjira ngalya katinytjaku. Ngalya yankulaya palya nyinamalpa manta Kuutjinala,
    mayi palyangka. Palya, wakina tjuṯa tjanampa yuwa!, yulytjaya mantjira ngalya
    katirra ngurra ngaangkalpi nyinanytjaku, ngurra yini Kuutjinala.” Palulanguru
    Tjutjupalu tjananya wakina tjuṯa yungu yulytja tjuṯa kaḻpatjunkula ngalya katinytjaku.
    Paluru mangarri kuka yungkula tjananya watjaṉu, “Yankula tjananya mantjira ngalya
    kati!, yulytja tjuṯaṯarra, ngaangkanyurra palya nyinanytjaku mayingka, yukiri
    palyatjarrangka.” Kala, yuwaya wangkangu.
  pjt-pjt: Ka Josephalu kuliṟa walytja tjuṯaku ngaḻṯuringkula nguwanpa ulangu, munu
    wangkangu palumpa waṟka tjuṯa pakantjaku uṟilkutu tjana kutju kuṯaṟara kuṯaṟara
    nyinara wangkanytjikitjangku. Munu palulanguṟu aṉangu malikitja panya waṟka tjuṯa
    ma-pakannyangka puḻkaṟa ulangi. Kaya uṟilta ngaṟanytja tjuṯangku kulinu puḻkaṟa
    ulanyangka munuya ankula tjakultjunu mayatja puḻkangka panya Piiṟala. Ka Josephalu
    palumpa kuṯa tjuṯangka munu palumpa maḻanypangka kuḻu wangkangu, “Ngayulu nyurampa
    maḻanypa panya Josephanya. Ka ngayuku mama wanyu palya wankaṯu nyinanyi?” Ka tjana
    kuliṟa kawaṟu-kawaṟurira nguḻuringu munuya wangkawiyaringkula ngaṟangi.
  cwe-cwe: Baho Yosefu kapotwa kufunya umoyo haulongozi ha wasang'hani wake, ivo kawalongela
    wose walawe kunze ya chiheleto. Ivo Yosefu kakala yaidumwe viyailaguse kwa ndugu
    zake.
  bgs-bgs: Na, ándà ikatiis si Jose katô igriyu din tun ta tubang katô mga ágsuguánnán
    din. Purisu igpéwà din tô langun dan ébô ándà duma manubù tun dalám ka balé ka
    kapakilala din katô mga kataladi din.
  kik-kik: Hĩndĩ ĩyo Jusufu akĩremwo nĩ kwĩyũmĩrĩria mbere ya arĩa othe maamũtungataga,
    akĩanĩrĩra na mũgambo mũnene, akiuga atĩrĩ, “Andũ othe nĩmehere harĩ niĩ!” Tondũ
    ũcio, hatiarĩ mũndũ o na ũmwe warĩ na Jusufu rĩrĩa emenyithanirie kũrĩ ariũ a
    ithe.
  ksr-ksr: 'Juudanoŋ kaeŋ jero ejemba liligoŋ oŋoma nama iŋiigiti, Joosefnoŋ kuuya
    iyoŋoo jaagianoŋ toroqeŋ kania kolatiŋ aŋa galeŋ koma aomambaajoŋ bimooŋ amamaaro.
    Kawaajoŋ Joosefnoŋ kokaeŋ silama qaro: “Oŋo mono kore nomesaoŋ deembu.” Kaeŋ qaro
    deeŋgi Iijipt eja moŋnoŋ kosogianoŋ mende nano Joosefnoŋ iyaŋaa kania ii daremuŋuruta
    ii kokaeŋ iŋisaano:'
  fra-NCL: 'Alors Joseph ne put se contenir devant tous ceux qui étaient présents ;
    il s’écria : « Faites sortir tout le monde. » Et il ne resta personne avec lui
    quand il se fit connaître à ses frères.'
  cek-AK: Joseph loe a taengah kangdoe kaminawk hmaa ah angsum thai ai boeh pongah,
    Kai khae hoi kalah bang caeh o boih ah, tiah a hang; to naah Joseph mah amyanawk
    khaeah angmah hoi angmah to taphong, to naah a taengah mi doeh om ai.
  xla-xla: Epapele dulu dla Yoseptapo Yudata atlamale yu dalepame ya꞉skamu ya꞉ta dupa
    kolle koko hamoloweye po-ala꞉iyo. Epame ya꞉ta ya꞉ oko so hapulomaye aseka alikili
    a꞉ma taiya depame meyelo ya꞉ bapadulo mate halemama sikemte amaiyo.
  cuk-cuk: 'José bela-dulemar-ega-arbamalad-asabin geg na san bargagussoggu, binnasur
    goted: “¡Bela bemar-wegi-bukmalad ainimar!” A-ulale, Joséʼga-arbamalad ainidmalad,
    wargwensaale bukwa gussulid. Agine, José e-gwenadganga sogsad, ede doawa.'
  uig-CYR: 'Йүсүп өз йенида турғанларниң алдида өзини туталмай: — Һәммә адәм алдимдин
    чиқириветилсун! дәп вақириди. Шуниң билән Йүсүп өзини қериндашлириға ашкарә қилғанда
    униң қешида һеч ким болмиди. У қаттиқ жиғлап кәтти; мисирлиқлар уни аңлиди, Пирәвнниң
    ордисикиләрму буниңдин тезла хәвәр тапти.'
  tel-2017: అప్పుడు యోసేపు తన దగ్గర నిలబడ్డ పరివారం ఎదుట తమాయించుకోలేక “అందరినీ నా
    దగ్గరనుంచి బయటికి పంపేయండి” అని బిగ్గరగా చెప్పాడు. యోసేపు తన అన్నలకు తనను తాను
    తెలియజేసుకున్నప్పుడు అతని దగ్గర ఎవరూ లేరు.
  hat-BSA: 'Alò, Joseph pa t kapab kontwole emosyon li devan tout moun sa yo ki te
    kanpe akote li yo. Li te kriye: “Fè tout moun kite mwen.” Konsa pa t gen pèsòn
    avèk li lè Joseph te revele li menm a frè l yo.'
  kos-kos: Joseph el tia ku in sifil kutong nunak lal ye mutun mwet kulansap lal,
    oru el sapkin nu selos nukewa in som liki infukil sac. Wangin mwet saya welul
    Joseph ke el fahkulak nu sin tulik wial.
  hbo-WLC: וְלֹֽא־יָכֹ֨ל יוֹסֵ֜ף לְהִתְאַפֵּ֗ק לְכֹ֤ל הַנִּצָּבִים֙ עָלָ֔יו וַיִּקְרָ֕א
    הוֹצִ֥יאוּ כָל־אִ֖ישׁ מֵעָלָ֑י וְלֹא־עָ֤מַד אִישׁ֙ אִתּ֔וֹ בְּהִתְוַדַּ֥ע יוֹסֵ֖ף
    אֶל־אֶחָֽיו׃
  ibo-ibo: Nʼoge a, Josef enwekwaghị ike ijite onwe ya aka nʼihu ndị na-ejere ya ozi.
    O welitara olu sị, “Zipụnụ onye ọbụla site nʼebe m nọ.” Ya mere, o nweghị onye
    ya na Josef nọ mgbe ọ kọọrọ ụmụnne ya onye ọ bụ.
  ory-ory: ଏଥିରେ ଯୋଷେଫ ଆପଣା ନିକଟରେ ଠିଆ ହୋଇଥିବା ଲୋକମାନଙ୍କ ସାକ୍ଷାତରେ ଆପଣାକୁ ସମ୍ଭାଳି
    ନ ପାରି ଉଚ୍ଚସ୍ୱରରେ କହିଲେ, “ଆମ୍ଭ ସମ୍ମୁଖରୁ ସବୁ ଲୋକଙ୍କୁ ବାହାର କର।” ତହୁଁ କେହି ତାଙ୍କ
    ନିକଟରେ ନ ରହନ୍ତେ, ଯୋଷେଫ ଭାଇମାନଙ୍କ ସାକ୍ଷାତରେ ଆପଣାର ପରିଚୟ ଦେବାକୁ ଲାଗିଲେ।
  wmt-wmt: Nyanartijangka Jawujapju manyanangu yawiyijarrinya papajiwarntiwu. Lunganila
    manyanangurla. Yini manyanangurlanyanu jularni, “Ngaju marna Jawujap nyurrawarntikura
    ngaja. Ngajukura ngarpu yara ngarta wanji.” Nyanartijangka papajiwarnti palurla
    rayinjarrinya. Ngajirta palunyanta jangkumantarla. Wali Jawujapju manyanangu marni,
    “Ngajirta nganta rayinjarri. Yantajilurla ngajukarti marnpa. Ngaju marnanyirrangu
    ngaja yangka manyalu jarlu yinya kamuljartiwarntirlu pamarr. Payamkujirni pajalu
    ngaju. Wurnala pajanta yiparni minyartikarti Yijipkarti. Ngajirta ngantanyanu
    nyurrawarntirlu ngirtilykarra jula, ngaju paja Ngarpungu yiparni Kuttu. Ngajirta
    pajanta nyurrawarntirlu yiparla. Ngarpungu paja kanya. Nyanartijangka paja warrkam
    minyarti yinya miyi ngampurrikanupurru. Piyirnwarnti paja marrijangkawarnti mapirrirni
    marnanya yunganku. Nyanartipurru paja minyarti warrkam yinya tuwanga miyi ngampurrikanupurru.”
    Yarntarni manyanangu marni, “Kayan ngarlipangu ngapa wanti miyipurru turtangupurru.
    Yukajaa mana warrarni pa lalka ngunanganku. Miyi pa ngunangana minyayirlamiparni
    Yijipja munyal. Nyanartijangkala paja Ngarpungu yiparni yungupurru ngajukurawarnti
    piyirnwarnti jarntuwarnti. Kayan ngarlipa pirlajarri. Yapajirnanyunguwarnti mapirrirni
    palu ngunanganku wanji. Ngarpungu paja majakujirni minyayirla Yijipja kujartipurru.”
    Yarntarni manyanangu marnani, “Tikiyanku manta ngalimpakurakarti ngarpukarti.
    Julawu mantarla ngaju minyayirla kirrarnujangka, yangka pajalu jarlu yap kanya
    kamuljartiwarntirlu Yijipkarti. Yara marna wanji kirrarnana. Kujarti mantarla
    julawu. Partalurnila paji pirriyanku. Kirrarnankula manta nukarni ngajungarni
    marnpa. Nyanartijangka miyila marnanya yunganku nyurrawarntijaa ngarpu ngalimpakura
    mapirrirni yangka kajinta ruwanguliny purpanku minyartikarti.” Nyanartijangka
    lawukanila Pinjimin yarnta ngukupajanurla manyanta lungani. Kanarlanywarnti mapirrirni
    manya lawukani. Yarnta manyanangurla lungani papajiwarntirla. Wali wangkikarra
    palu kirrarnani. Wurnajarrinyala palu papajiwarnti kayili Kayininkarti. Pirriyanila
    palurla Jayikapku. Yinya palurla miyi ngarpunyankura. Marnila palurla, “Nyanya
    marnalu Jawujap nganampakura ngaja yangka palu jarlu yapkanya. Jalarra manyanangu
    nyantu maja kirrarnana Yijipja. Miyi manyanangu ngampurrikanana.” Wali Jayikap
    parla purrpurrmarni. Marni manyanangu, “Mapun ngartaji ngajukura walaku wanji.
    Partalurnila pajanta nyantukarti kangku. Ngajirta ngarna pirlajarri jutparni nyangungajirtajangka.
    Nyaku marnajin wanjingurnikarra.” Nyanartijangka marni manyanangu walakunyankurawarntiwu
    wirriyarlu, “Manawarnti pikakujilu. Wurna parlipa yanku.”
  chk-chk: Mürin, Josef esap chüen tongeni aposalong an kechü fän mesen chokewe mi
    ü arun. Iwe, a kökkö, “Aramas meinisin repwe towu seni ikei!” Iei mine esap wor
    eman a nom ren Josef, lupwen a pwäri i ngeni pwin kana.
  ssd-ssd: 'Yosef nu Yuda pasatina ta ismba ŋgamuŋgal tatrukina le nuŋe piro mbal
    am mbolŋge parewam fugumba nu ndek wi kueŋka sakina: Tane piro taŋgo ŋakmba kilmba
    kilim kape ŋgina. Taŋamba nu nuŋe ndo aba kat nuŋe ndoŋ minna sulumba nu ndek
    nane saniŋgina: Ye Yosefŋge. Tane tuku maib taŋgineŋge ŋgina.'
  rop-rop: Wal wen Juda bin tok lagijat, Josef nomo bin kipgon trikimbat im braja
    olabat. Imbin brabli gudbinji blanga olabat detmatj, en imbin stat krai na. Wal
    Josef nomo bin wandi kraikrai lida langa im wekinmen olabat, en imbin andimwei
    olabat basdam, en afta imbin dalim ola braja blanga im, “Mi na Josef det ronwan
    braja blanga yumob.”
  ukr-1871: 'І не здолїв більш перемогати себе перед усїма, що стояли навкруги, і
    закричав: Геть усї від мене! І не зісталось нїкого при Йосифі, як признававсь
    браттю свойму.'
  eng-AOI: Joseph could not hold back his tears in front of his servants any longer.
    So he told them all to go outside. No one else was there when he told his brothers
    about himself and said to them, “I am your brother Joseph.”
  yon-yon: Yuda ye weng wengamberekore, Yosef kuu ameng kamande kamoon kowe, ye deme
    karub kuu baandoone, ye dia kuu koronde winiiwe, ye aagoroka yoom ye yoommo wadnari
    ambiwoom kuu karub mamayiibban keroone, ye aagoroka yaa ye kuu kane ande andowe
    kedmengkandoon.
  bch-bch: Iosep itoba pamatuanga ilolo toa ele paeaeanga matadeai ga mao, ta iuangga
    itang. Be iposa matua pagid bedane, “Gimi toa ngada ne aot ga ala.” Tota ei kekelen
    imamado toman ngan itar kapeipei be ikeo pagid ngan ei sai.
  deu-1951: 'Da konnte sich Joseph vor allen, die um ihn herstanden, nicht länger
    enthalten, sondern rief: Tut jedermann von mir hinaus! Und es stand kein Mensch
    bei ihm, als Joseph sich seinen Brüdern zu erkennen gab.'
  eng-JPS: 'Then Joseph could not refrain himself before all them that stood by him;
    and he cried: ''Cause every man to go out from me.'' And there stood no man with
    him, while Joseph made himself known unto his brethren.'
  ubr-ubr: Joseph on men fofonin an bobo orot matasi toun iti totorai iti waniai on,
    on mes Egypt yangan engon tutufin iyawures goa emon sigat, weie Joseph taitain
    tutuan ikasones on iyafan.
  srp-1865: 'Tada Josif ne moguæi se uzdržati pred ostalima koji stajahu oko njega,
    povika: izaðite svi napolje. Tako ne osta niko kod njega kad se Josif pokaza braæi
    svojoj.'
  lug-lug: Awo Yusufu n’atasobola kwefuga n’alemererwa okwongera okwekuuma mu maaso
    gaabo bonna abaaliwo; kwe kulagira nti, “Muggyeewo abantu bonna mu maaso gange.”
    Bwe kityo ne wataba muntu mulala yenna Yusufu bwe yali yeeraga eri baganda be.
  heb-heb: ולא יכל יוסף להתאפק לכל הנצבים עליו ויקרא הוציאו כל איש מעלי ולא עמד איש
    אתו בהתודע יוסף אל אחיו׃
  ben-IRV: তখন যোষেফ নিজের কাছে দাঁড়িয়ে থাকা লোকদের সামনে নিজেকে নিয়ন্ত্রণ করতে
    পারলেন না; তিনি উচ্চৈঃস্বরে বললেন, “আমার সামনে থেকে সব লোককে বের কর।” তাতে কেউ
    তাঁর কাছে দাঁড়াল না, আর তখনই যোষেফ ভাইদের কাছে নিজের পরিচয় দিতে লাগলেন।
  pan-pan: ਯੂਸੁਫ਼ ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਸਾਹਮਣੇ ਜਿਹੜੇ ਉਸ ਦੇ ਕੋਲ ਖੜ੍ਹੇ ਸਨ, ਰੋਕ
    ਨਾ ਸਕਿਆ, ਇਸ ਲਈ ਉਸ ਨੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਆਖਿਆ, ਮੇਰੇ ਕੋਲੋਂ ਹਰ ਮਨੁੱਖ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿਓ
    ਅਤੇ ਜਦ ਕੋਈ ਮਨੁੱਖ ਉਸ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਨਾ ਰਿਹਾ ਤਦ ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਭਰਾਵਾਂ
    ਉੱਤੇ ਪਰਗਟ ਕਰ ਦਿੱਤਾ
  tkr-tkr: 'Yusufusse öörxəs dəxhı'' nukaraaşilqa ts''ir üvxiyxə: – Gırgınbı yizde
    k''anençe qığeepç''e! Yusufee çocaaşik''le vuc vuşu ıxhay eyhemee manbışde k''ane
    vuşucar deşdaniy.'
  mwp-mwp: Yoewsepa nanga karngemidhin Yudhan yaday, nuydh nungu koerkak badh yan
    panidhar mura mabaygaw parunu. Nuydh nungu mura zagethaw mabaygal adhapa wayaydhin
    lagoengu muyngu. Wa, matha nungu tukaypal si lagoenu muynu nubiya. Nuy thanamulpa
    yakamaydhin kedha, nuy mina Yoewsepa thanamun tukuyap.
  mya-JVB: ထိုအခါ ယောသပ် သည် မိမိ ထံ ၌ရှိ သောသူအပေါင်း တို့ရှေ့ တွင်၊ ဣန္ဒြေကို မ
    ချုပ်တည်း နိုင် သောကြောင့် ၊ လူ အပေါင်း တို့ငါ့ ထံ မှ ထွက် သွားကြဟု ဟစ် ၍ မိမိဇာတိ
    အဖြစ်ကို အစ်ကို တို့အား ပြသောအခါ ၊ အခြား သော သူတယောက်မျှ မ ရှိရ။
  tte-O: Yosepa ana nuwanae ilalakisosi genuwana ivalam ana topaisowao manli mena,
    mwa iwui iba, “Meuloimiu kwalogabaegau.” Yo meuloili silowasi kabo Yosepa iboma
    iwalo-masalan kanakavao kolili.
  tbg-tbg: Iutaava minti tuvaro Iohepira muntukavano voqama kero qoraiquvaro vaiharo
    tavovaro nai kaiqa vaiintinavu nivuqaa iqi rataarirava aumaiquvaro viva ekaa vikara
    tiharo, Ne ekaa maaqihai vevante vuate, tumanta ekaa vevante vuvaro Iohepivaqai
    nai qata vakaukavara hampata vaiharo nai okarara vika tiva nimura.
  hmo-hmo: Iosepa be iena hesiai taudia ibounai edia vairana dekenai iena lalona ia
    hagoadaia diba lasi, vadaeni ia boiboi, ia gwau, “Hesiai taudia ibounai, lau umui
    rakatania, umui lao murimuri dekenai.” Vadaeni tau ta lasi idia dekenai noho neganai,
    Iosepa ese iena tadikakana taudia dekenai ia hamaoroa, ia gwau, “Lau be Iosepa.
    Lau be emui tadikakana.”
  ata-ata: Iuda uvivikalanu aloxo ne la Iosepu ne tamaxu mulokolaxu mukalu sou lexe
    utama. La sou muvikalaneꞌi ta mitema sou xaixai noxou sou milaalaa mulai no ale
    ia anusisi iloꞌa ta vimovimousi mixolu no nano ne sou anu mupalaꞌalixu mulai noxiꞌa
    lexe anu Iosepu, vimoꞌa.
  nfa-nfa: Ropa tadèngi nare lii Yahuda na, dꞌara Yusuf roe bhilu, toke taha nare
    boe ètu madha dhèu sabꞌa na sèra. Nèti èèna ka, na hia ra lasi asa liꞌu, sèna
    ka mesa na di, dènge aꞌari na ètu dꞌara èmu. Dènge jꞌara neꞌe, nèngu bisa patadhe
    iisi na, mi aꞌari na sèra.
  urd-urd: तब यूसुफ़ उनके आगे जो उसके आस पास खड़े थे, अपने को रोक न कर सका और चिल्ला
    कर कहा, “हर एक आदमी को मेरे पास से बाहर कर दो।” चुनांचे जब यूसुफ़ ने अपने आप को
    अपने भाइयों पर ज़ाहिर किया उस वक़्त और कोई उसके साथ न था।
  rus-SYN: 'Иосиф не мог более удерживаться при всех стоявших около него и закричал:
    удалите от меня всех. И не оставалось при Иосифе никого, когда он открылся братьям
    своим.'
  cbt-NTPO: 'Ya''ipi piyapinënpita ni''tonënquë Cotari nontërinso tonitohuachina,
    Cosiso co huachi ahuantërinhuë''. Co huachi ahuantatonhuë'', Iquipito nananquë
    chiníquën nonin: “¡Ya''ipinquëma pipico''!” itërin. Napotohuachina, ya''ipi piyapinënpita
    pipipi. Iinpitarëáchin nicaso'', nohuitacaiso marë'' sha''huirin.'
  bqc-SIM: 'Yosɛfu i fↄ̃ a nↄ̀sɛ suumpà gbɛ̃́ pↄ́ kú weↄnɛ lↄo, ↄ̃ à pũ̀na à
    mɛ̀: Gbɛ̃́ pↄ́ kú laↄ, à bↄlɛ píi! Kɛ́ gbɛ̃e ku we lↄo, ↄ̃ à azĩa ↄ̀lↄ a
    vĩ̀ipiↄnɛ sa.'
  tcz-CHONGTHU: Hichun Joseph ana tohkhompi ho masanga ama le ama akitim jou tapon
    hichun awthong jejun akaptan, mijouse hikoma kon in asoldoh in ama asopi ho lah
    a akiphong doh tan ahi.
  mar-mar: आता मात्र योसेफाला आपल्याजवळ जे उभे होते त्या सर्व सेवकांसमोर दुःख रोखून
    धरता येईना. तो मोठ्याने रडला. तो म्हणाला, “येथील सर्व लोकांस येथून बाहेर जाण्यास
    सांगा.” तेव्हा तेथील सर्वजण निघून गेले. केवळ त्याचे भाऊच त्याच्यापाशी राहिले.
    मग योसेफाने आपली ओळख त्यांना दिली.
  tcs-tcs: Zosep kan stape emselp nomo prant lo ol dem sebant blo em. Em bin kraiwan
    singaut diskain po dem sebant, ‘Ebriwan gowei! Libe mi pas!’ I no bin gad nobodi
    lo em wen Zosep bin soe emselp po ol bala blo em uda em.
  qub-qub: 'Sirbej runacunapa ñaupancho wagayta Josëga mana munaranchu. Chaymi sinchipa
    niran: «¡Caypita llapayqui llojshiy!» nir. Chayno niptin Josëta sirbej runacunaga
    jucnayllapis chaycho manana carannachu.'
  bqp-bqp: 'Yusufu dí fↄ̃ à a zĩda kũ̀ a ìba kũ ò kú gwenↄ arɛ doro, akũ à pũ̀tã
    à pì: Ákↄ̃nↄ kũ á kú lanↄ, à bↄtɛ á pínki! Kũ gbɛ̃ke kú gwe doro, akũ à a zĩda
    bàba a vĩ̀ninↄnɛ sà.'
  hat-hat: 'Jozèf pa t'' kapab kenbe ankò devan tout moun ki t''ap sèvi l'' yo. Li
    di byen fò: -Fè tout moun soti. Se konsa, pesonn pa t'' la avèk Jozèf lè li fè
    frè l'' yo rekonèt li.'
  eng-BSB: Then Joseph could no longer control himself before all his attendants,
    and he cried out, “Send everyone away from me!” So none of them were with Joseph
    when he made himself known to his brothers.
  tod-tod: 'Zozɛfe la mɔ ɠɛni ziɛni ná wu, é ʋa ɓɔɠɔ zuzo naati kpein gaazu, ti
    ɠɛni loni maaɠoolii zu. É wooɠulani, é ɠɛ ma: «À nuiti kpein kula!» Nu nɔpɛ
    ge la ɠɛni yɛni Zozɛfe ɠoba, siɛgi zu é ɠɛni ɓɔɠɔ lɛɛzu la ga kɛɛɠɛleaiti.'
  eng-WEBPB: Then Joseph couldn’t control himself before all those who stood before
    him, and he called out, “Cause everyone to go out from me!” No one else stood
    with him, while Joseph made himself known to his brothers.
  kbq-kbq: Josefena asuzamo'a avitegeno asunku'zana azeriga osuno, anante oti'naza
    vahekura ranke huno anage hu'ne, Hakare'amota amafintira megi'a atiramiho, hige'za
    atiramizageno Josefe'a nefu'zane mani'neno huama huno, nagra Josefe'ne huno zamasi'ne.
  nhe-BL: 'Huan José ayoc huelqui moijiyohuía para ax chocas iniixtla itlatequipanojcahua
    tlen itztoyaj nopano. Huan chicahuac quinilhui: “¡Xiquisaca nochi imojuanti tlen
    initztoque nica!” Huajca nochi itlapalehuijcahua quisque pampa José quinequiyaya
    itztos iselti ica iicnihua quema quinilhui ajqueya ya.'
  bus-bus: 'Yusufu e fↄ̃ à a zĩnda kũ̀ a ìba kɛ̀ aↄ̃ↄ kú gweenↄ aɛzĩ dↄro, ben à
    pũ̀tã à bè: Amↄa kɛ̀ á kú kɛ̀nↄ, à bↄɛ a píngi! Kɛ̀ gbɛ̃kee kú gwe dↄro, ben
    à a zĩnda tↄ̃kɛ̃̀ a vĩ̀inↄnɛ sa.'
  gub-BL: Izai'o wer tuwe Zuze a'e kury. Nupuner kwaw uzai'o 'ymaw rehe uma'ereko
    ma'e wanenataromo. A'e rupi uhapukaz wanupe. — Pehem peho xe wi upaw rupi ty wà,
    i'iahy wanupe. A'e rupi, wyky'yr wanupe weko haw imume'u mehe ni amo uma'ereko
    ma'e nuiko kwaw huwake wà.
  eng-DRA: 'Joseph could no longer refrain himself before many that stood by: whereupon
    he commanded that all should go out, and no stranger be present at their knowing
    one another.'
  knf-knf: Wal mënţ kë Yoŧef aşë wo aanhil pmëban mnkuul mi nul ţi kadun ki bañaaŋ
    banwooŋ na a, ahuuran aji na bañaaŋ biki Ejiptu bŧi bapën bdig. Nin aloŋ nampaţi
    aanwo da, kë aşë ţup babuk aşin aji awo Yoŧef.
