verse: GEN.045.021
translations:
  mal-C: ഇസ്രായേലിന്റെ പുത്രന്മാർ അങ്ങനെതന്നെ പ്രവർത്തിച്ചു. ഫറവോൻ കൽപ്പിച്ചതുപോലെ
    യോസേഫ് അവർക്കു വാഹനങ്ങൾ നൽകുകയും അവരുടെ യാത്രയ്ക്കുള്ള ക്രമീകരണങ്ങൾ ചെയ്തുകൊടുക്കുകയും
    ചെയ്തു.
  deu-TKW: Und die Söhne Israels thaten also, und Joseph gab ihnen Wagen gemäß dem
    Befehl des Pharao und gab ihnen Zehrung für die Reise.
  lin-lin: Bana ya Isalaele basalaki makambo oyo bayebisaki bango. Jozefi apesaki
    bango bashario ndenge Faraon apesaki mitindo mpe apesaki bango bilei mosusu mpo
    na mobembo na bango.
  cbr-NT: Usakian faraónën kakëxun ka Jacobnën bëchikë. Josénën faraónën kakësabiokin
    aín unikaman carretakama 'inánun kanan, kuankian bainuxun pibianti aribi 'inánun
    kakëxa;
  eng-LSV: And the sons of Israel do so, and Joseph gives wagons to them by the command
    of Pharaoh, and he gives to them provision for the way;
  bmu-bmu: Farao kiŋnöŋ mewö jiiga Israelgö nahönurupŋan miaŋgö dop aket. Josefnöŋ
    Farao kiŋgö jimkutukutu keuŋi wuataŋgöba hosgö kareŋi tosatŋi eŋgiyök. Mewöyök
    köna anangö nene semön tosatŋi eŋgiyök.
  eng-GNV: 'And the children of Israel did so: and Ioseph gaue them charets according
    to the commandement of Pharaoh: hee gaue them vitaile also for the iourney.'
  eng-WEBSTER: 'And the children of Israel did so: and Joseph gave them wagons, according
    to the commandment of Pharaoh, and gave them provision for the way.'
  nhw-BL: Huan quej nopa quichijque itelpocahua Israel. Huan José quinmacac cuacarros
    quen Faraón tlanahuatijtoya huan quinmacac tlacualistli para ipan ojtli.
  swh-ONEN: Hivyo wana wa Israeli wakafanya hivyo. Yosefu akawapa magari ya kukokotwa,
    kama Farao alivyoagiza, pia akawapa mahitaji kwa ajili ya safari yao.
  bba-bba: Mɑ Isirelin bii be, bɑ kuɑ mɛ. Yosɛfu u bu sɑrɛtibɑ wɛ̃ mɑ u bu dĩɑnu kusenu
    kuɑ ni bɑ koo di swɑɑɔ nɡe mɛ sunɔ u ɡeruɑ.
  eng-KJVCPB: 'And the children of Israel did so: and Joseph gave them wagons, according
    to the commandment of Pharaoh, and gave them provision for the way.'
  cpy-cpy: Ari ikantakiro itomipaenira Israel. Ipayitawakiri shiyakomentotsi ikantakiriri
    Faraón. Ipawakiri eejatzi owanawontsi rowanaeyaari awotsiki.
  mpx-mpx: Inoke Yakobo natunau hi ginol ola to. He Yosepa waga momomol enuna i pek
    talinau elal i ola kin wana baaba, ge aanan enuna i pek al wali nawanawa kaiwena.
  wbp-wbp: Ngula-jangka, Jajupurlu-jana yungu puluku-kurlangu rarra-kanja-kurlangu-patu
    nyanungukupurdangka-patuku kujarla wangkaja kingi. Manu miyi panu-jana yungu wurnaku.
  luo-luo: Omiyo yawuot Israel notimo kamano. Josef nomiyogi geche miywayo gi punde,
    mana kaka Farao nowachone kendo en bende nomiyogi gik mane ginyalo konyore godo
    e yo.
  meu-meu: Bena Israel natuna ese iena hereva e badina; bona Iosef ese rerue bona
    dala lakwana e henidia, Farao ena hahedua heḡereḡerena.
  npi-ULB: इस्राएलका छोराहरूले त्यसै गरे । फारोको आज्ञामुताबिक योसेफले तिनीहरूलाई
    गाडाहरूसाथै यात्राका लागि मालसामानहरू दिए ।
  yor-yor: Àwọn ọmọ Israẹli sì ṣe èyí. Josẹfu fún wọn ni kẹ̀kẹ́ ẹrù bí Farao ti pàṣẹ,
    ó sì fún wọn ní oúnjẹ fún ìrìnàjò wọn pẹ̀lú.
  emp-NTPO: Israel warrarãba mãwã osid̶aa. Egiptod̶ebema boroba jarad̶a quĩrãca Joseba
    ãdjía carretara diacuasia. Ãdjia od̶e cod̶i sid̶a diasia.
  ind-ind: Anak-anak Yakub pun melaksanakan semua hal itu. Dan sesuai perintah raja,
    Yusuf membawakan beberapa kereta serta bekal yang cukup untuk perjalanan.
  pes-OPCB: یوسف چنانکه فرعون گفته بود، ارابه‌ها و آذوقه برای سفر به ایشان داد.
  ssx-ssx: Koto leeke mo Dieikopena꞉ eiyeke tonuma꞉ta꞉ mo leeke tupa꞉ siki kone pimikime.
    Kutupa Diosepema꞉ta꞉ mo kinima꞉ leeke tupa꞉ kone mo ma꞉na꞉ma꞉ yola꞉la꞉ pota꞉ alemanu
    halaata꞉ pota꞉na꞉ nolo pimiki ne make haleekeme.
  lcm-lcm: Au na kana inatus a Israel kila ainak ani mengen ang. Na Iosep kala dal
    sinsinongan i paspasal dong iria val kana atatai a Parao. Ka lis pok angkoai kapa
    aniria si kari paspasal.
  aer-aer: Kele, Joseph-ele wagon pweleke-kenhe areye itnenhe antheke Pharaoh-elarle
    ileke-arteke. Re imerte merne-arlke atningke itnenhe anthemele aletheke.
  tgl-ULB: Ginawa ito ng mga anak ni Israel. Binigayan sila ni Jose ng mga karitela,
    ayon sa utos ng Paraon at binigyan sila ng mga panustos para sa paglalakbay.
  nop-nop: Kaŋ Isilae mihiŋiye adi undugoŋ hinek tigiŋ. Tiŋa Yosep adi Felodi yoguk
    tuwot kaali eŋ talik foloŋ dumuŋ nakilitiŋa uundok wanaŋ yemguk.
  kca-kca: Израиль пŏхәт щиты щи версэԓ. Колесница ԓовәӈ ухԓәт Иосиф ԓывиԓаԓа мӑсԓы,
    хŏты фараонән партса, пӑ йушән тӑрәмты арат хӑԓ мӑс;
  cbu-NT: Ashiriya, Osiysha yuwaa kurak kamachtaku anoo tuminurangiya. Zoonlleemaw
    kapaachoo pshiyrshini yáyaru, panata, panata ashirangiya. Anumun watungasheemshitisin
    panarangitamta yuw apus ngootsish katungchinllina anooma.
  hui-hui: Yagaba igini biaru tigua kini ibugua bilimu lalu lawia hayadagua bini.
    Yosebehandabi nde kini ibugua bibe lalu lamiyadagua karisi wiaruni aria maru mo
    mini. Mo mialu ti harigani pialu howa tomo nelobi maru mo wia halu bini.
  wrs-wrs: Wo Yosepna etehumunilva os vina, Perova ishunnamba. Wo Yosep hemba karisva
    kovorembrahunna, nomba sapi kevri iangav. Eva himba mongla inne dembrahunna, monaram
    hevm hlalm.
  jao-jao: Kulu ki-Jikaba likili-ardu, nganambaji barra kalu-arri. Kulu ki-Jujiba,
    kalilu-ngunda wilbarra wumba kalila-ngunda ki-king, kulu marda ma-ngarra alunga,
    alu nyamba-wudurrumanthawu rru-yabalawu alunga.
  mya-mya: ယာ​ကုပ်​၏​သား​တို့​သည်​ဖာ​ရော​ဘု​ရင်​မိန့်​သ​မျှ အ​တိုင်း​ဆောင်​ရွက်​ကြ​၏။
    ယော​သပ်​သည်​ဖာ​ရော ဘု​ရင်​အ​မိန့်​အ​ရ​သူ​တို့​အား​လှည်း​များ​နှင့် လမ်း​ခရီး​တွင်​စား​သုံး​ရန်​ရိက္ခာ​ကို​ပေး​လေ​၏။-
  cbi-NTPO: Tsenñu faraón naa naakide tiñuba José juntsangue', naa kawalluchi ju'lla'
    jiimu karu bain dekuwa', naa mindala finu panda bain dekuwa' me-eeñu, Israel'
    nala juntsanguila.
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱིས་དེ་ལྟར་བསྒྲུབས༌ཤིང༌། ཡོ་སེབ་ཀྱིས་ཕཱར་ཨོལ་གྱི་བཀའ་ལྟར་སྤུན་རྣམས་ལ་ཤིང་རྟ་དང་ལམ་བྲོ་སྤྲད་པ༌དང༌།
  wsk-wsk: Se Israel ko namarari butata beteman. Joseph Pharaoh balam butata karis
    sang nungaram, ale na sang lage te namonko mu ago nungaram.
  kkl-kkl: Yubu sia leropneri Yusup ambarogpa, Yusupti pham keledairi kiliro poa phiroba
    kereta kerektopne etbare yubu sia leropneri lebogha sunsunum uro tatsiogti, kwaneng
    inaag tenne babe Yakub elmabo taneko tatsiog.
  sna-sna: Saka vanakomana vaIsraeri vakaita saizvozvo. Josefa akavapa ngoro, sezvakanga
    zvarayirwa naFaro, uye akavapawo mbuva yorwendo rwavo.
  spa-BLM: Así lo hicieron los hijos de Israel. José les dio carros, según el mandato
    del faraón, y les dio provisiones para el camino.
  beu-beu: Yakob oal ang naung ini ening raja Firaun eparenta angu eamulung. Angmuse
    Yusup ana kereta aaedeng, bot ekaku ang naung imod via mi di ana vengator metma
    mainang, raja Firaun eparenta angu eamulung.
  cac-cac: Icha chi' ix yutej eb' vin̈ yuninal vin̈aj Israel chi'. Axo vin̈aj José
    chi' ix ac'an carreta chi' d'a eb' vin̈ yed' tastac sva eb' d'a yol b'e icha ix
    yutej vin̈ rey yalani.
  swh-ULB: Wana wa Israeli wakafanya hivyo. Yusufu akawapa mikokoteni, kwa kadili
    ya agizo la Farao, na akawapa mahitaji ya safari.
  bel-bel: Так і зрабілі сыны Ізраілевыя. І даў ім Язэп калясьніцы, загадам фараона,
    і даў ім запас на дарогу;
  deu-ELBBK: Und die Söhne Israels taten so, und Joseph gab ihnen Wagen nach dem Befehl
    des Pharaos, und gab ihnen Zehrung auf den Weg.
  mbb-OT: Midtuman heini te menge anak ni Jacob. Ne sumalà te suǥù te hadì te Ehipto,
    impeuwit ni Jose is menge suled din te menge kerumata ne impelulutù din te egkekaan
    dan te edhipanew.
  msc-msc: Nba, Misiran mansa ka mɛn fɔ Isirayɛli denilu yɛ, alu ka wo kɛ. Yusufu
    ka wontoroilu di alu ma, ka bɛn mansa la kuma ma. A ka sila fanda suman fanan
    di alu ma.
  mal-2015: യിസ്രായേലിന്റെ പുത്രന്മാർ അങ്ങനെ തന്നേ ചെയ്തു; യോസേഫ് അവർക്കു ഫറവോന്റെ
    കല്പനപ്രകാരം രഥങ്ങൾ കൊടുത്തു; വഴിക്കു വേണ്ടുന്ന ആഹാരവും കൊടുത്തു.
  tuo-NT: Tojo weerã Jacob põꞌrã aꞌtiro weecãrã niwã. Faraṍ cʉ̃ oꞌodutiꞌcaronojõta
    José tũrũsepawʉre oꞌocʉ niwĩ. Tojo nicã, na maꞌapʉ baꞌatjere oꞌocʉ niwĩ.
  gup-gup: Wanjh nawu bebeywurd nuye Israel kunmekbe birrikurduyimeng. Joseph benwong
    wirlbarra bu Pharaoh biwokrayekwong, dja mak manme benwong kabirrirekenh.
  met-met: Isrel garandi dilibu bila ba. Yosep sina wilkadi nadi, bila Pero tabina
    ba, xaung sina anginga sanga mana haxangadinga xauna.
  gvs-gvs: E tuwo Isileli natunao nakae siguinuwe. Iyosepa dedeoga ma kaena ivinidi
    nakae Pero ilovina. Nakae adi kinare idi kenao manuna ivinidi.
  rmc-rmc: O čhave le Izraeloskre oda the kerde. O Jozef len diňa verdana the chaben
    pro drom, avke sar leske phenďa o Faraonos.
  nlg-nlg: Mana lei dalena Jacob tara goni taonighi na lei totobo Pharaoh te bosai
    vanira. A Joseph te hera na lei taitakiro taonia nina vevetena Pharaoh, me hera
    na vanga kara ghanighi tana halautu.
  dgr-DOGNT: Eyıt'à Israel weza hagejà. K'àowocho Faraoh weyatıì k'e Joseph tłı̨cho-behchı̨į̀
    goghàı̨la, eyıts'ǫ nageedè gha weghǫ shèts'ezhee goghàı̨la.
  pes-OPV: پس بنی‌اسرائیل چنان کردند، و یوسف به حسب فرمایش فرعون، ارابه‌ها بدیشان
    داد، و زاد سفربدیشان عطا فرمود.
  ron-1924: Фиий луй Исраел ау фэкут аша. Иосиф ле-а дат каре, дупэ порунка луй Фараон;
    ле-а дат ши меринде пентру друм.
  ben-OBCV: অতএব ইস্রায়েলের ছেলেরা এমনটিই করলেন। ফরৌণ যেমনটি আদেশ দিলেন, সেই অনুসারে
    যোষেফ তাঁদের দু-চাকার গাড়িগুলি দিলেন, এবং তিনি তাঁদের যাত্রাপথের জন্য রসদপত্রও
    জোগালেন।
  lex-lex: Emkadella hya' maka Yakopa (Israel) a'nani re rhi'a-ryapia. Yusup nala
    kereta la, nlernohora Firaun nhiopanni, ne nal wali wareherni.
  rgu-rgu: Yusuf namanene leoꞌ na, boe ma ana fee si kareta hida ma tua-lepa, tuka
    maneꞌ a pareta na. Ma aꞌa-fadi nara boe rafafau fo fali reus tuka maneꞌ a pareta
    na.
  som-som: Markaasaa wiilashii Israa'iil saas yeeleen, Yuusufna wuxuu iyagii siiyey
    gaadhifardood, sidii Fircoon amarkiisu ahaa, sahayna jidkuu u siiyey.
  lat-VUC: Feceruntque filii Israël ut eis mandatum fuerat. Quibus dedit Joseph plaustra,
    secundum Pharaonis imperium, et cibaria in itinere.
  aoi-aoi: Aburraja kembirra Jekaba-langwa warninikuwena narri-larrnjawudanga arakba
    wurrakina aburra-langwa amurndakijika aburra-langwa-manja dangki. Eneja nakina
    Jawijiba ni-yamama nakina nubungkawa-langwiya ayakwa akwa nenu-kwama ena-langwa-manja
    wurrarrkwurrkuwena mamurndakibina makangkidikarra akwa ngawa aninga warnik-alyubari-yada
    lukwakwa wurrakina.
  eng-ASVBT: 'And the sons of Israel did so: and Joseph gave them wagons, according
    to the commandment of Pharaoh, and gave them provision for the way.'
  mna-mna: Tana Yakop lutuunu bizin tikam kembei ta tiso pizin na. Mi Yosep ito king
    kalŋaana, mi ikam len karis pakan. Mi ikam kan kini mazeene tomini be tikan pa
    zaala lwoono.
  ita-1885: E i figliuoli d'Israele fecero così; e Giuseppe diede loro de' carri secondo
    il comandamento di Faraone; diede loro ancora provvisione per lo viaggio.
  eng-LXXUP: And the children of Israel did so; and Joseph gave to them wagons, according
    to the words spoken by King Pharaoh; and he gave them provision for the journey.
  eng-ULB: The sons of Israel did so. Joseph gave them carts, according to the command
    of Pharaoh, and gave them provisions for the journey.
  spa-VBL: Así que los hijos de Israel hicieron justamente eso. José les proporcionó
    carros, como el faraón lo había ordenado. También les dio provisiones para su
    viaje.
  fra-_FOB: Les fils d'Israël firent ainsi; et Joseph leur donna des chariots, selon
    l'ordre de Pharaon; et il leur donna des provisions pour le chemin.
  mal-mal: യിസ്രായേലിന്റെ പുത്രന്മാർ അങ്ങനെ തന്നെ ചെയ്തു; യോസേഫ് അവർക്ക് ഫറവോന്റെ
    കല്പനപ്രകാരം രഥങ്ങൾ കൊടുത്തു; വഴിക്കു വേണ്ടുന്ന ആഹാരവും കൊടുത്തു.
  urd-GVR: Yūsuf ke bhāiyoṅ ne aisā hī kiyā. Yūsuf ne unheṅ bādshāh ke hukm ke mutābiq
    gāṛiyāṅ aur safr ke lie ḳhurāk dī.
  suz-BL: मिनु इस्राएल आ तौपुकीमी योसेफ आ देंशो पामे बाक्‍त। मिनु फाराओम मार देंमे
    मेको पा, योसेफमी मेको आन कली बग्‍गी नु लां कली लाम्‍जी गेवा बाक्‍त।
  ita-1927: I figliuoli d’Israele fecero così, e Giuseppe diede loro dei carri, secondo
    l’ordine di Faraone, e diede loro delle provvisioni per il viaggio.
  ckb-ckb: کوڕەکانی ئیسرائیلیش بەم جۆرەیان کرد. یوسفیش لەسەر فەرمانی فیرعەون، عەرەبانەی
    پێ دان، هەروەها ئازووقەشی بۆ ڕێگا پێ دان.
  eng-BBE: And the children of Israel did as he said; and Joseph gave them carts as
    had been ordered by Pharaoh, and food for their journey.
  crx-NTPO: '''Et Israel ooye''ke ''et nduhuja, ''ink''ez Joseph be ne''ulgoo-i cha
    ts''iyawh butl''ayanla. Daja Pharaoh daja yulhni la hukw''un''a ''ink''ez nuhudilh-un
    hiti''ulh-i cha butl''anayanla.'
  kan-OKCV: ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳು ಹಾಗೆಯೇ ಮಾಡಿದರು. ಫರೋಹನ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಯೋಸೇಫನು ಅವರಿಗೆ ಬಂಡಿಗಳನ್ನೂ,
    ಮಾರ್ಗಕ್ಕೋಸ್ಕರ ಆಹಾರವನ್ನೂ ಕೊಟ್ಟನು.
  bbb-bbb: E Ijifitiko ijiebuo kini ije fu ijiege kuariamoga Jekafudo anafa ije bune
    urina ije fu kuariaema ijiege rei. Areme rena Josofu fune urina fata ije e bu
    kariko bu maniaerunoevo ije karina vajia areme uri ire bu ikinu una vadufuo ijene.
  tam-2017: இஸ்ரவேலின் மகன்கள் அப்படியே செய்தார்கள், யோசேப்பு பார்வோனுடைய கட்டளையின்படியே
    அவர்களுக்கு வண்டிகளைக் கொடுத்ததுமன்றி, பயணத்திற்கு ஆகாரத்தையும்,
  spa-RV-1909: 'E hiciéronlo así los hijos de Israel: y dióles José carros conforme
    á la orden de Faraón, y suministróles víveres para el camino.'
  ron-BTF: Şi copiii lui Israel au făcut astfel; şi Iosif le-a dat care, conform poruncii
    lui Faraon, şi le-a dat provizii pentru drum.
  eng-WEBP: The sons of Israel did so. Joseph gave them wagons, according to the commandment
    of Pharaoh, and gave them provision for the way.
  eng-FBV: So that's what the sons of Israel did. Joseph provided them with wagons,
    as Pharaoh had ordered. He also gave them supplies for their journey.
  nld-1939: Zo deden de zonen van Israël; Josef gaf hun op bevel van Farao wagens,
    en verschafte hun levensmiddelen voor de reis.
  nch-BL: Huan quej nopa quichijque itelpocahua Israel. Huan José quinmacac cuacarrojme
    quej Faraón tanahuatijtoya huan quinmacac tacualisti para ipan ojti.
  tfr-NTPO: Shäryara Jacob wapgarë eni. Ba jëkkl̈o l̈ara pjl̈urë l̈i twara Josérë
    ba kong, dl̈i ichara, ue irbo wl̈o bakoe.
  vie-1934: Các con trai của Y-sơ-ra-ên làm y như lời; Giô-sép vâng mạng Pha-ra-ôn,
    đưa những xe cộ cho anh em mình và lương thực dùng trong lúc đi đường.
  hin-CV: इस्राएल के पुत्रों ने ठीक यही किया. फ़रोह के आदेश के अनुरूप योसेफ़ ने उन्हें
    वाहन प्रदान कर दिए तथा यात्रा के लिए आवश्यक सामग्री भी दी.
  eng-OURB: The sons of Israel [God prevails] did so. Joseph [May he add] gave them
    wagons, according to the order of Pharaoh, and gave them provision for the way.
  spa-BES: Y los hijos de Israel hicieron como él dijo; y José les dio carros como
    había sido ordenado por Faraón, y comida para su viaje.
  tdx-tdx: Aa le nanoe’ o ana’ Israeleo. Nitolora’ Iosefe sarete ty amy saontsi’ i
    Paròy vaho nivatia’e ho amy liay.
  vid-vid: Lelo wanhu wa Isilaeli nawadita kota vyowalajizwe. Yusufu nakawagalila
    mimutuka kota vyoyalajize Falao na chilyo cha mnzila.
  pwg-pwg: Jeikap natunatuna na ikikava Pero ivonavonesi na nakanani iberai. Ina sisiya
    nununai na Josepa tano wakasi iyuna ma iveresi ma bade vavai iveresi da kii keta
    tamiina kubiine.
  eng-OKE: And the sons of Israel did so; and Joseph gave them waggons, according
    to the word of Pharoh, and he gave them provisions for the way.
  tha-KJV: บรรดาบุตรของอิสราเอลก็​ทำตาม โยเซฟจัดรถบรรทุกให้เขาตามรับสั่งของฟาโรห์
    กับให้เสบียงรับประทานตามทาง
  por-BR-2018: 'E fizeram-no assim os filhos de Israel: e deu-lhes José carros conforme
    a ordem de Faraó, e deu alimentos para o caminho.'
  bco-bco: Fa꞉lo꞉ elo꞉ sio꞉ au, Isolaela꞉ insiso꞉ima꞉yo꞉ a꞉la꞉dimido꞉. Yosa꞉b eyo꞉
    Fa꞉lo꞉wa꞉ towo꞉ kudu ha꞉naki, donkiya꞉lo꞉ i fofodo꞉ susululia꞉ ha꞉na꞉sen a꞉no꞉
    imo꞉ dimia꞉sa꞉ga꞉, iyo꞉ toga ha꞉na꞉ga꞉ ha꞉nakilo꞉ ma꞉no꞉ ma꞉no꞉wo꞉ a꞉na dimi.
  deu-ELO: Und die Söhne Israels taten also, und Joseph gab ihnen Wagen nach dem Befehl
    des Pharao und gab ihnen Zehrung auf den Weg.
  ktm-ktm: Ile pe su nedun Yakop hahnan ihpa ndre hapa ile tasu tih. Yosep iduwe wil
    karis hala ta su, ihpa ndre king ipe ti pe ile ndrodan ndre ana' su song odo lila-a'
    su ha-au yi tih.
  caa-caa: Entonces uyunenobꞌ e Jacob uchiobꞌ bꞌan taca cocha arobꞌnobꞌ. Y e José
    uyajcꞌu cora carruaje bꞌan cocha arobꞌna umen e rey, y uyajcꞌu lo que tuaꞌ ucꞌuxiobꞌ
    tama e bꞌir ubꞌan.
  eng-WYC-2018: The sons of Israel did as it was commanded to them; to which Joseph
    gave wains, by the behest of Pharaoh, and meats in the way; (And the sons of Israel
    did as they were commanded; and Joseph gave them wagons, by the command of Pharaoh,
    and food for the way;)
  epo-epo: Kaj la filoj de Izrael faris tiel. Kaj Jozef donis al ili veturilojn laŭ
    la ordono de Faraono, kaj li donis al ili provizojn por la vojo.
  uig-PIN: Xuning bilǝn Israilning oƣulliri xundaⱪ ⱪildi; Yüsüp Pirǝwnning buyruⱪi
    boyiqǝ ularƣa ⱨarwilarni berip, yoli üqünmu ozuⱪ bǝrdi.
  beo-beo: 'Ya:igobe ea mano da amo sia: defele hamosu. Yousefe da ilima gaguli fula
    ahoasu i, amola ilia logoga moma:ne ha:i manu i.'
  tpi-OTNT: Ol pikinini man bilong Jekop i mekim olsem king i tok. Na Josep i bihainim
    tok bilong king na em i givim sampela karis long ol. Na tu, em i givim sampela
    kaikai long ol bilong helpim ol long rot.
  hau-SA: Sai ’ya’yan Isra’ila maza suka yi haka. Yusuf ya ba su wagonu kamar yadda
    Fir’auna ya umarta, ya kuma ba su guzuri don tafiyarsu.
  udu-udu: Iya/ ma Israyiil miikin kan mo dhala Yuusup̱ c̱iki uni arisa arabiya kun
    dira shumarum mo isi me’d gwo jin ḵankin ma P̱irawn mo dhali thosonki uni tonṯe/
    kun mina uni ishwa e bway iim buni mo.
  uig-LAT: Shuning bilen Israilning oghulliri shundaq qildi; Yüsüp Pirewnning buyruqi
    boyiche ulargha harwilarni bérip, yoli üchünmu ozuq berdi.
  nde-nde: Ngakho amadodana ka-Israyeli akwenza lokhu. UJosefa wabapha izinqola, njengokulaya
    kukaFaro, wabuye wabapha umphako wendlela.
  ton-ton: Pea naʻe fai ia ʻe he fānau ʻa ʻIsileli pea foaki ʻe Siosefa ʻae ngaahi
    saliote kiate kinautolu ʻo hangē ko e fekau ʻa Felo, ʻo ne ʻatu honau ʻoho ki
    he hala.
  ces-1613: I učinili tak synové Izraelovi. A dal jim Jozef vozy podlé rozkázaní Faraonova;
    dal také jim pokrmy na cestu.
  eko-eko: Aana a Yaakhumpa khuretta etthiipile. Yuusufu khuwenkha mikukutta nkhama
    etthiipile aalupiyeezo Firawuuna, khuwenkha vitthu-zooja ntarikhi alawaka.
  nss-nss: Pwen noru Yisrayel hu ara, ara yihu mbusiy tehe king kinpwai. Pe Yosep
    ihilingi nongna king pe yiy iyki hu karis hayah iya kili hu, iyapolo anandrinai
    tiken para sohoya sai.
  eng-WMB: The sons of Israel did so. Joseph gave them wagons, according to the commandment
    of Pharaoh, and gave them provision for the way.
  tam-TCV: இஸ்ரயேலின் மகன்கள் அவ்வாறே செய்தார்கள். யோசேப்பு பார்வோன் கட்டளையிட்டபடியே
    அவர்களுக்கு வண்டிகளையும், அவர்களுடைய பயணத்திற்குத் தேவையான உணவுகளையும் கொடுத்தான்.
  ceb-ULB: Gibuhat kini sa mga anak ni Israel. Gihatagan sila ni Jose ug mga karwahe
    sumala sa giingon sa Paraon, ug gihatagan usab sila ug pagkaon sa ilang panaw.
  mkn-mkn: Dengar bagitu, ju Yusuf kasi dong barapa kareta deng bakál di jalan, iko
    raja pung parenta. Deng dia pung kaka-adi dong ju manyimpan ko pulang iko raja
    pung parenta.
  nce-nce: Na Jekopbë bowenenino, melë mëtla eso ho Fero fene gali tlome. Na Josep
    kalë loha wesibi, wesibi tlëme eso ho Fero fene gali tle. Na alëgeme hi mëglabë
    hi wesibi mata tlëme.
  pol-UBG: Tak zrobili więc synowie Izraela. Józef dał im wozy zgodnie z rozkazem
    faraona, dał im też żywności na drogę.
  agr-agr: Tusa tima Israela uchiji aidaushkam, ayu duke ati tiajui. Tiagmatai José
    nii ishitkauwai carreta aidaun faraón tibaunak imatiksag, dutikak nuigtu jintá
    weaku yuwatnujinashkam susauwai.
  kyc-kyc: Isaraelena wane dupwame leyamuli pyuo piyami. Josepeme uliuli lapo nyuo
    maiyuo dee nenge katasa nao parami dupwa nyuo pipala maiya.
  urd-GVU: یوسف کے بھائیوں نے ایسا ہی کیا۔ یوسف نے اُنہیں بادشاہ کے حکم کے مطابق گاڑیاں
    اور سفر کے لئے خوراک دی۔
  deu-1912: Die Kinder Israels taten also. Und Joseph gab ihnen Wagen nach dem Befehl
    Pharaos und Zehrung auf den Weg
  ntj-ntj: Nyangka mularrpartu Tjawutjalu-tjanampa kaarrpa pirni puru mirrkatarrartu
    yalatjaku nintira wanarnu.
  row-row: Maneꞌ a olaꞌ basa ma, Yusuf fee se kareta hira ma lepa-ngges, tungga maneꞌ
    a parenda na. De odꞌi-aꞌa nara raꞌalilinuꞌ fo baliꞌ tungga maneꞌ a parenda na.
  kan-2017: ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳು ಅದೇ ರೀತಿಯಾಗಿ ಮಾಡಿದರು. ಫರೋಹನ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಯೋಸೇಫನು ಅವರಿಗೆ
    ರಥಗಳನ್ನೂ ಮಾರ್ಗಕ್ಕೆ ಬೇಕಾದ ಆಹಾರವನ್ನೂ ಕೊಡಿಸಿದನು.
  ena-ena: Lɨci Jekopɨ dɨ ninadinu agɨlaŋ manɨgali abami hameŋ laci ala lɨhavɨmi.
    Josepɨ agaŋ manɨgali agadɨ ciaŋ lubiahɨlavɨla nulɨsaŋ sabaŋ osɨ magɨla magɨla
    hɨsɨŋ vadɨm agɨladɨ igumi. La sɨmɨŋ limu hɨhɨle hɨbɨ cina nana saŋ avi igumi.
  tgo-tgo: Isirel le ŋgaŋga thɨ vakatha ŋgoreiya me dagema weŋgi. Josep i giya waŋga
    momod vavana ŋgoreiya kiŋɨko meŋama, na ghanɨŋga kamwathɨ kaiwae.
  yap-yap: Me rin’ pifak Israel ni aram rogon. Me pi’ Josef e karro ni wagon ngorad,
    ni bod rogon nike yog Farao, me pi’ e ggan ngorad ni fan ko re milekag nem.
  tet-tet: Rona naꞌin lian nia, Yusuf moos foo kareta hira no bakae baa maun-alin
    sia, tuir naꞌin harukan. Maun-alin sia moos nadiꞌa aan fila, tuir naꞌin harukan.
  hlt-MCSB: Te dongah Isreal ca rhoek loh a saii uh tih Pharaoh kah olpaek vanbangla
    amih te Joseph loh leng a paek. Te phoeiah amih te longpueng ham lampu khaw a
    paek.
  mdy-ETH: ያይቆኦቤ ናኣታ ዔያቶም ኬኤዚንቴማ ጎይፆ ማዼኔ፤ ዮሴፔያ ካኣቲ ዓይሤሢ ጎይፆ ፓራሢና ሳርጌሎ ዖይቶና፥ ሃሣ ጎይፆኮዋ
    ዔያቶም ጋላ ዒንጌኔ፤
  twi-ASANTE: Enti, Yosef maa wɔn nteaseɛnam ne nnuane a wɔbɛdi wɔ ɛkwan so, sɛdeɛ
    Farao hyɛeɛ no.
  bhl-bhl: Dangei, Isalael em kalun kel muluwel bi emisik kamok fian em ilo yangse
    weng be kilisomeliwi, Yosew e teinkemin eisneng beem dim teinsomi, unomin eisneng
    mali mak so, deiw beem unokoliw wanin so, kuluko, ilo duyemse kale.
  con-NTPO: Faraón suqquia'caen tsu Israel dutssiyendeccuja tson'fa. Joséja faraón
    mandaqquia'caen qquitssa'je'cho caroma afepa anqque'suma'qque afe tise'pa jayipa
    aña'chove.
  eng-WEBU: The sons of Israel did so. Joseph gave them wagons, according to the commandment
    of Pharaoh, and gave them provision for the way.
  bnp-bnp: Muri e huriki e tune Israel ri muri mai a ngavane Parao, lakea e Iosep
    i bole a maka karis i habi ne ria. A maki ni kani na dala ranga i habi.
  wal-wal: Yaagin Israa7eela attuma naati giidoogaadan oottidosona. Yooseefi kawoi
    azazidoogaadan para gaaretanne ogiyaassi shinqqiyaa etau immiis.
  mgh-mgh: Commo yahopanka asaana a Isirayeli. Yusufu ahaavaha asunnawe ampakhira
    ni iphika toko Farawoo calamunlyawe.
  acu-NT: Tu tinu asamtai Israela uchiri ainau faraón timia nunisarang turawarmiayi.
    Josésha carretancha tura jintá yuwatniuncha susarmiayi.
  spa-PDDPT: Así lo hicieron los hijos de Israel. José les dio carrozas conforme a
    la orden de Faraón y les dio provisiones para el camino.
  gun-gun: Ha'e gui Israel ra'y kuery ha'e rami ojapo. Faraó aipoe'iague rami vy ha'e
    kuery pe José ome'ẽ karóxa, tembi'u guive tape rupi ho'u va'erã.
  agu-BL: I nintzun cyuleja'tz yi e' cy'ajl Israel. Toque'n tzun Ẍep tan tak'le'n
    e'chk care't scyetz, nin yi chiwa' yi tajwe'n tetz chibe'.
  eng-PEV: Then Jacob’s sons did those things that Pharaoh said. Joseph gave them
    some cows and trailers, just like Pharaoh told him to do, and he gave them some
    food to eat on the way home.
  ilo-ULB: Kasta ngarud ti inaramid dagiti putot a lallaki ni Israel. Inikkan ida
    ni Jose kadagiti kariton, segun iti bilin ti Faraon, ken inikkanna ida iti balon
    a para iti panagdaliasatda.
  kpg-kpg: Digaula guu hai gii hai be nnelekai. Joseph guu wanga gi digaula nia kulumaa
    gii hai be telekai di king ne hai, mono meegai ang gi di nadau hula.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىلنىڭ ئوغۇللىرى شۇنداق قىلدى؛ يۈسۈپ پىرەۋننىڭ بۇيرۇقى
    بويىچە ئۇلارغا ھارۋىلارنى بېرىپ، يولى ئۈچۈنمۇ ئوزۇق بەردى.
  bsp-bsp: Kɔ awut a Yakuba ŋayɔ tatɔkɔ. Kɔ Isifu ɔsɔŋ awɛŋc aŋa cibil pəmɔ tɔkɔ Firawona
    ɛnasom kɔ ti mɔ. K'ɔsɔŋ ŋa sɔ yeri yɔkɔ ŋanakɔ kəcdi dɔpɔ mɔ.
  bps-bps: Na kdee i gman harì ani nimen i dad ngà Dyékob. Banlé ale Dyosif i dad
    kaditon, du ani i dek i harì di kenen, na léan banlé i bnatula di dalan.
  mbs-mbs: Yan se ininang te menge batà i Jacob. Doen menge keriton imbegay i Jose
    kandan iling te inikagi te selotan diyà kandin, aw doen heman kànen dan diyà te
    dalan imbegay din kandan.
  tof-tof: Da Zeikobón simanal olmala we tómbapónónóp, parraoan bóktan ngarkwatódó.
    Zosep osab bimurrat kla we nülinóp, parraoa oya arüng bóktan enezan ekyanórr.
    Wa akó ibü alo nülinóp kwat-kwat alom.
  sus-sus: Isirayila xa die naxa na raba. Yusufu naxa gisee so a taarae yi ra alɔ
    Misira mangɛ a fala a bɛ ki naxɛ. A naxa fandɛ fan so e yi ra e naxan donma kira
    ra.
  pon-2006: Nein Seikop pwutak ko ahpw kapwaiada mehkoaros. Sosep kihong irail werennansapw
    kei, nin duwen me Parao mahsanih, e ketikihong irail katihnaparail ong ar seiloako.
  jae-jae: Ma Israel latui sêgôm kêtôm tonaŋ, go Josep kêkêŋ kareta gêdêŋ êsêac kêtôm
    Paraonê jatu ma kêkêŋ mo gebe êpuc êsêac tôŋ aŋga intênaŋa.
  ksd-ksd: Ma ra umana natu i Israel dia ga pait ia damana. Ma Iosep i ga tul tar
    ra umana kiki na vinavana ta diat, varogop ma ra vartuluai kai Parao; ma i ga
    tul tar ra magit ta diat upi na topa diat ta ra vinavana;
  tur-YTC: İsrael’in oğulları böyle yaptılar. Yosef, Firavun'un buyruğu uyarınca onlara
    arabalar verdi ve yol için yiyecek sağladı.
  bel-N: I зрабілі так сыны Ізраіля. I даў ім Язэп вазы паводле загаду фараона, і
    даў ім сілкаваньня на дарогу.
  grc-BRENT: Ἐποίησαν δὲ οὕτως οἱ υἱοὶ Ἰσραήλ· ἔδωκε δὲ Ἰωσὴφ αὐτοῖς ἁμάξας κατὰ τὰ
    εἰρημένα ὑπὸ Φαραὼ τοῦ βασιλέως· καὶ ἔδωκεν αὐτοῖς ἐπισιτισμὸν εἰς τὴν ὁδόν·
  ind-AYT: Anak-anak Israel pun melaksanakannya. Lalu, Yusuf memberikan kereta-kereta
    kepada mereka, sesuai dengan perintah Firaun, dan memberikan bekal untuk perjalanan
    mereka.
  lid-lid: Ano nadu Jekop oro bwidiy i le buku aliy. Eme Josep atehei sau ta aliu
    na katin haka, i buku none mene ndratiye ma hawe nyamon i noro ta san.
  nya-nya: Choncho ana a Israeli anachita zimenezo. Yosefe anawapatsa ngolo monga
    Farao analamulira, ndipo anawapatsanso chakudya cha paulendo wawo.
  hrv-hrv: Sinovi Izraelovi tako učine. Po faraonovoj zapovijedi Josip im dade kola
    i popudbinu.
  mps-mps: Te Jekopgo ogwa dabego te Ferogo augwaliba wali po tiwai gilama yali. Tama
    Josepgo te kibu hosgo kegabo karis meba augwaliba mani, te meba nai augwali te
    sunumidu peyu tuabo nai dali mani, te Ferogo wali gilama tiali.
  llg-llg: Yusuf namanene leondia, boe ma ana fee sala nggili luma ma lepa-ngge soaneu
    nai dalak, tungga manek palendan. Ma, ndia kaꞌa-fadi nala lafafaꞌu, fo ala fali
    tungga manek palendan.
  tpi-tpi: Ol pikinini man bilong Jekop i mekim olsem king i tok. Na Josep i bihainim
    tok bilong king na em i givim sampela karis long ol. Na tu, em i givim sampela
    kaikai long ol bilong helpim ol long rot.
  dan-1931: Det gjorde Israels Sønner så. Og efter Faraos Bud gav Josef dem Vogne
    og Rejsekost med;
  vie-OVCB: Các con trai Ít-ra-ên liền sửa soạn lên đường. Theo lệnh vua, Giô-sép
    cấp cho họ xe ngựa, cùng với lương thực đi đường.
  lbk-lbk: Adi kad inangnen nan an-ak Jacob nan naifilin ken chaicha. Inagtan Jose
    chaicha is kalison ay infilin nan ali sa na't sinengtan chaicha.
  guj-2017: ઇઝરાયલના પુત્રોએ તે માન્ય રાખ્યું. યૂસફે ફારુનની આજ્ઞા પ્રમાણે તેઓને ગાડાં
    આપ્યાં અને તેઓની મુસાફરીને માટે સર્વ વ્યવસ્થા પણ કરી આપી.
  byr-byr: '@see-verse:GEN.045.020'
  awx-awx: Tiwänä Israelde wawaxu using tahakin. Kinggä yakut using, Josepdä notnäle
    kal bimä bulämbamu gwenduyi yämike, naxu kahitde näninggexät yämikut.
  pon-2006A: Nein Seikop pwutak ko ahpw kapwaiada mehkoaros. Sosep kihong irail werennansapw
    kei, nin duwen me Parao mahsanih, e ketikihong irail katihnaparail ong ar seiloako.
  por-BRBSL: Os filhos de Israel o fizeram. José lhes deu carroças, de acordo com
    o mandamento do Faraó, e lhes deu provisões para o caminho.
  aly-aly: Jacob-kenh alerikw-rnem awelhek Atyetyart ikwer. Joseph-el pakey-rnem renh-rnem
    anthek, amern-rnem-then, rernem apmer Canaan ikwer-warl akngeynetyek, atyetyartarl
    ilanthek-angkwarr.
  cth-cth: Hahoi teh, Isarel canaw ni hottelah a sak awh. Joseph ni Faro kâpoe e patetlah
    leng hah ahnimouh koe a poe. Lam vah a ca awh hane hai a poe.
  twi-twi: Enti Yosef maa wɔn nteaseɛnam ne nnuan a wobedi wɔ ɔkwan so, sɛnea Farao
    hyɛe no.
  hlt-hlt: Te dongah Isreal ca rhoek loh a saii uh tih Pharaoh kah olpaek vanbangla
    amih te Joseph loh leng a paek. Te phoeiah amih te longpueng ham lampu khaw a
    paek.
  tbz-SIM: Kɛ̀ Sɑkɔbu bíi dɔɔ̀ bɛ̀ yɛ̃mmɛ̀ kɛ̀ Sosɛfuu bɛ̀ duɔ́ nsinɑɑsɛ̃ĩ́ okpɑ̀ɑ̀tì
    yɛ̃mmɛ̀, kɛ́ bɛ̀ duɔ́nnɛ̀ mudiì bɛ̀ bo nyo mmù kucɛ,
  msy-2020: Ezɨ Jekopɨn otariba atrivim mɨkemezɨ moghɨn ami. Ezɨ Josep atrivimɨn akamɨn
    gɨn ghua karisɨn maba isa me ganɨngi. Egha uaghan dagher me tuavimɨn damamiba
    isa me ganɨngi.
  txq-txq: Yusuf namanene nala naa, boe ma ana fee sara kareta hida, ma lepa-nggees
    nai dalak, tungga manek parendan. Ma ndia kaꞌa-fadin nara oo raole fo fali reu
    sara tungga manek parendan boe.
  aaz-aaz: Anneen on naan ate, naiꞌ Yusuf anfee kreet bikaseꞌ fauk, ma betiꞌ nbi ranan,
    natuin uisf ee in kabin. Ma in orif-tataf sin nabaarb ein he nfanin natuin uisf
    ee in kabin.
  azb-azb: İsrailin oğulları belə də etdilər. Yusif fironun əmri ilə onlara arabalar
    və yol üçün azuqə verdi.
  eng-DBY: And the sons of Israel did so; and Joseph gave them waggons, according
    to the commandment of Pharaoh, and gave them provision for the way.
  hin-2017: इस्राएल के पुत्रों ने वैसा ही किया; और यूसुफ ने फ़िरौन की आज्ञा के अनुसार
    उन्हें गाड़ियाँ दीं, और मार्ग के लिये भोजन-सामग्री भी दी।
  wol-KYG: Ba loolu amee doomi Israyil def noona. Yuusufa jox leen ay watiir ci ndigalu
    Firawna, ak lu ñu lekk ca yoon wa,
  swp-swp: Arinai Isaraela nanatunayao se lauwatai, abo Iosepa carts i mosei aridi
    eai, gonogonoana doha Parao ena lauhesom, eo edi dobila alaena hinage i mosedi.
  bjr-bjr: Yakooboona amaaku mara Faraoofa qimannimundee kai iqau. Yooseefaafa Faraoona
    ufa iriseenoo qoosa rarisee maru karausa mara quqasoofaqa daraiwaa namu faqa aatata
    neefandinna narana faqa nimufaqa maree ooru fiqau.
  eng-YLT: And the sons of Israel do so, and Joseph giveth waggons to them by the
    command of Pharaoh, and he giveth to them provision for the way;
  kne-kne: Idi inbagan Jose sin aag-i na ay anak Jacob din kanan di ari, pinati da.
    Indawat Jose en daida din kakalisa ay intogon di ari, pati baonen da sin danan.
  heg-NTPO: Ming ela kon, Yusuf bel oen kereta dehe, nol in kaa se lalan muid lahing
    nga in prenta ka. Nol un pali-kakan nas mana-koet oen sa-saa las, le pait lakos
    muding lahing nga in leka ka.
  ptu-ptu: Indo tula'na Firaun natuhu' asam änä'na Israel. Iya nabeemmi Yusuf sanaka-naka
    bendi situhu' pahentana Firaun, anna tinallo la naande muola lalam.
  bzd-NTPO: Eta̱ Jacob ala'r tö iwé̱ i' es. José tö karreta mé ie'pa a̱ we̱s Egipto
    blú tö iché es. Ñies chkö̀ méitö ie'pa a̱ ñè ñala̱ ki̱.
  kwf-kwf: ꞋUnaꞋeri ngwaefuta sa Josef ki kira ka sasi diꞋia neꞋe nia saea nama. Sa
    Josef ka kwatea kati doe liu ki fuada diꞋia nama neꞋe nia saea ma nia ka kwatea
    fanga fuada fuana Ꞌanilana sulia tala,
  eng-WYC-2017: The sons of Israel did as it was commanded to them; to which Joseph
    gave wains, by the behest of Pharaoh, and meats in the way;
  eng-WMBB: The sons of Israel did so. Joseph gave them wagons, according to the commandment
    of Pharaoh, and gave them provision for the way.
  spp-spp: Ɲyɛ Farɔn à ndemu jwo ke, ka *Yakuba jyaabii si lire pyi. Ka Yusufu si
    shɔnyi wòtorobii pìi kan pi á, mà tàanna ná Farɔn jwumpe e. Maa ɲjyìŋi wà kan
    pi á na pi a uru lyî kuni na.
  aey-aey: Odocob Jekob melahul age Fero maaden eu odi odoin. Josef uqa Ferona je
    toodumei waliagul karis leih aden. Odimei sab jicna joqagannu ha aden.
  urd-GVH: यूसुफ़ के भाइयों ने ऐसा ही किया। यूसुफ़ ने उन्हें बादशाह के हुक्म के मुताबिक़
    गाड़ियाँ और सफ़र के लिए ख़ुराक दी।
  rug-rug: Ke tavete betoi ri na tuna e Zekopi sari doduru gua pu ta tozi nia rini.
    Poni totopili susuraṉana na ginani vinabeo e Zosepa si arini gua puta tugo sapu
    ele garunu nia sa baṉara koa rini.
  gaz-gaz: Ilmaan Israaʼelis akkasuma godhan. Yoosefis akkuma Faraʼoon isa ajajetti
    gaariiwwan kenneefii karaa isaaniitiif illee galaa galaaseef.
  fra-LSG: Les fils d’Israël firent ainsi. Joseph leur donna des chars, selon l’ordre
    de Pharaon; il leur donna aussi des provisions pour la route.
  gnn-gnn: Bala yana ŋayi Djotjipthu rarr'yurruna ŋathana malanha, ga yarraman'nha
    malanha ga girri'na malanha nhanukalaŋuwa ŋuripa wäwa'mirriŋuwanydja walalambala,
  yal-yal: Isirayila a diine yi na liga. Yusufu yi wontorone so e yii alo Misiran
    Mangana a fala a xa kii naxan yi. E yi fandan so e yii e naxan donma kira yi.
  gum-gum: Inchen Israelwei nusrkaløbe treeg marøbelø køn. Pøs Faraón maig karuben
    Josébe carretillas nørreelø weytøga sruilan pønsrøb, mayuwei ishiimera tranøb
    inchibig køn.
  iou-iou: Ferotä man iwetkuko u Joseptä noriye yäwetpäŋ karis tomtä wädäwani ätu
    ba ketem kädet miŋin nakta yämiŋkuk.
  haw-1868: A hana iho la na keiki a Iseraela pela; a haawi aku la o Iosepa ia lakou
    i mau kaa e like me ka olelo a Parao, a haawi no hoi i o na lakou ma ke ala.
  arb-NAV: فَفَعَلَ بَنُو إِسْرَائِيلَ هَكَذَا، وَأَعْطَاهُمْ يُوسُفُ عَرَبَاتٍ حَسَبَ
    أَمْرِ فِرْعَوْنَ وَمَؤُونَةً لِلطَّرِيقِ.
  adz-adz: Ibinigi da Israil narun rusan inang ibi king nidan. Yosef irim karis fain
    da ribarangan yatsungꞌ king nifunggan nidan. Da irim nam gadan da ribarangan i
    gan sanaban tipa fadan.
  ewe-ewe: Yosef tsɔ tasiaɖamwo na Israel ƒe viwo abe ale si Farao gblɔ ene, eye wòtsɔ
    nu si woaɖu le mɔzɔzɔ me la hã na wo.
  eng-LEE: And the children of Israel did so; and Joseph gave them wagons, according
    to the command of Pharaoh; and he gave them provision for the way.
  gvn-gvn: '@see-verse:GEN.045.020'
  nna-nna: Palajalu Joseph-ju yinyajaninyi wagon-arrangu kingija muwarrja. Palajalu
    yinyajaninyi mayi ngananyaku marntiku.
  asm-FB: পাছত ইস্ৰায়েলৰ পুত্ৰসকলে তেনেকৈয়ে কৰিলে; ফৰৌণৰ আদেশ অনুসাৰে যোচেফে তেওঁলোকৰ
    কাৰণে গাড়ী আৰু পথত যোৱাৰ বাবে প্ৰয়োজনীয় বস্তুবোৰো দিলে।
  sus-A: عِسِرَيِلَ شَ دِيٍ نَشَ نَ رَبَ. يُسُقُ نَشَ فِسٍيٍ سٌ عَ تَارَيٍ يِ رَ عَلْ
    مِسِرَ مَنفّ عَ قَلَ عَ بّ كِ نَشّ. عَ نَشَ قَندّ قَن سٌ عٍ يِ رَ عٍ نَشَن دٌنمَ
    كِرَ رَ.
  fra-SBL: Les fils d'Israël firent ainsi. Joseph leur donna des chariots, selon l'ordre
    de Pharaon, et leur fournit des provisions pour le chemin.
  hbo-hbo: וַיַּֽעֲשׂוּ־כֵן֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיִּתֵּ֨ן לָהֶ֥ם יֹוסֵ֛ף עֲגָלֹ֖ות
    עַל־פִּ֣י פַרְעֹ֑ה וַיִּתֵּ֥ן לָהֶ֛ם צֵדָ֖ה לַדָּֽרֶךְ׃
  shp-NTPO: Jatian faraónman yoia keská, israelitabaon axonkana iki. Jaskáxon jan
    jato bekanti kabáyonin niniai carroyabi, ja kakin jawékiatiboribi, Josekan jato
    menia iki.
  eng-WYCLIFFE: The sones of Israel diden, as it was comaundid to hem; to whiche Joseph
    yaf waynes, bi the comaundement of Farao, and metis in the weie;
  piu-2006: '@see-verse:GEN.045.020'
  pjt-pjt: Ka Josephalu nyangatja kuliṟa tjakultjunu tjanala. Munu tjananya ungu wakina
    tjuṯa, munu mai kuḻu ungkul'iyaṉu tjana ankula nguṟurpa mungaringkula ngalkukatinytjaku.
  cwe-cwe: Ivo wana wa Isilaili watenda fana viya viwalongiligwe. Yosefu kaweng'ha
    mituka fana viyalagilize mfalume na ndiya ya kuja mwiinzila.
  bgs-bgs: Na, ignunug tô mga gabatà i Jacob. Duwán mga kareton na igbággé i Jose
    kandan magunawa katô sugù katô harì kandin, asta duwán igbággé din kandan na makan
    dan róggun ágpanó dan.
  kik-kik: Nĩ ũndũ ũcio ariũ a Isiraeli magĩĩka o ro ũguo. Jusufu akĩmahe makaari
    o ta ũrĩa Firaũni aathanĩte na agĩcooka akĩmahe rĩĩgu wa rũgendo rwao.
  ksr-ksr: Faarao kiŋnoŋ kaeŋ jero Israelwaa meraurutanoŋ iikawaa so otaaŋ aŋgi. Joosefnoŋ
    Faarao kimbaa jeŋkooto qaaya otaaŋ hooswaa kareya tosia oŋono. Kaaŋagadeeŋ kana
    kekembaa nene samoŋ tosaaŋa oŋono.
  fra-NCL: Les fils d’Israël firent ainsi ; Joseph leur donna des chariots, selon
    l’ordre de Pharaon, ainsi que des provisions pour la route.
  cek-AK: To pongah Israel caanawk mah to tiah a sak o; Faro mah thuih ih lok baktih
    toengah, Joseph mah hrang leengnawk to a paek, to pacoengah loklam ah caak han
    ih hmuen doeh a paek.
  xla-xla: Epapeleye Yoseptapo Pelota atlamale yu dolumama ya꞉ bapadulo watle aliya
    koa mate epo yia꞉ta duka dla tamama daya dlowe mate halopiyo.
  cuk-cuk: Israel-e-masmala deyob imaksamalad. José, Faraón-ega-sogsadba, e-gwenadganga
    urmar-napagined-ibmar-seed uksad, degine, igarba mas-gunnega ega mas uksabalid.
  uig-CYR: Шуниң билән Исраилниң оғуллири шундақ қилди; Йүсүп Пирәвнниң буйруғи бойичә
    уларға һарвуларни берип, йоли үчүнму озуқ бәрди.
  tel-2017: ఇశ్రాయేలు కుమారులు అలాగే చేశారు. యోసేపు ఫరో మాట ప్రకారం వారికి బండ్లు
    ఇప్పించాడు. ప్రయాణానికి భోజన పదార్ధాలు ఇప్పించాడు.
  hat-BSA: Alò, fis Israël yo te fè sa. Epi Joseph te bay yo cha yo selon kòmann Farawon
    an, e li te bay yo pwovizyon pou vwayaj la.
  kos-kos: Wen natul Jacob elos oru oana ke fwack nu selos. Joseph el sang wagon nu
    selos, oana ke tokosra el sapkin, ac mwe mongo nalos nu ke fahsr lalos.
  hbo-WLC: וַיַּֽעֲשׂוּ־כֵן֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיִּתֵּ֨ן לָהֶ֥ם יוֹסֵ֛ף עֲגָל֖וֹת
    עַל־פִּ֣י פַרְעֹ֑ה וַיִּתֵּ֥ן לָהֶ֛ם צֵדָ֖ה לַדָּֽרֶךְ׃
  ibo-ibo: Ya mere ụmụ Izrel mere ihe ndị a. Josef nyere ha ụgbọala dịka Fero nyere
    nʼiwu. O nyekwara ha nri ha ga-eri nʼụzọ.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲଙ୍କର ପୁତ୍ରମାନେ ସେହିପରି କଲେ; ପୁଣି, ଯୋଷେଫ ଫାରୋଙ୍କର ଆଜ୍ଞାନୁସାରେ
    ସେମାନଙ୍କୁ ଶଗଡ଼ ଓ ପାଥେୟ ଦ୍ରବ୍ୟ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.045.020'
  chk-chk: Iwe, nöün Israel kewe ra föri iei usun. Nge Josef a ngeniir woken usun
    alon Farao ngeni, a pwal ngeniir amötür.
  ssd-ssd: Israel tuku kiŋo kat nuŋe nane Farao sakina taŋamba ndo kinaig le Yosef
    ndek Farao tuku miŋge dubimba karis afu niŋgina. Taŋamba nu nyamagaŋ afu ndinŋge
    nyam tuku turmba nane niŋmba
  rop-rop: Wal wen Josef en im braja olabat bin irrim det wed blanga det king, Josef
    bin gibit olabat wegan garram daga blanga det trip jis laik det king bin tok.
  ukr-1871: І вчинили так дїти Ізрайлеві, і дав їм Йосиф колесницї по слову Фараоновому,
    і дав їм харчі на дорогу.
  eng-AOI: Then Jacob's sons put their things on their donkeys. Joseph did as the
    king said and gave his brothers the wagons and also some food to eat on the way.
  yon-yon: Andoone, Israel ye karub dana kuu kwaniwen. Yosefbed kuyaom dibiriwed benmini
    yeman yumboniib aningko waigon kuyiib waigon yi hosiib animan wedya wene ananiib
    yemaniib kwane bangkandoon. Ferombed yedmoon areb kuu kwanoon.
  bch-bch: Io, Israel ele gergeu arangaranga tikado toa bedaoa mambe maron kapei togid
    Isip ikeo ngan. Iosep ibada karis pagid ga ipan ad tamad lalalanga aea.
  deu-1951: Die Söhne Israels taten also; und Joseph gab ihnen Wagen nach dem Befehl
    des Pharao, auch gab er ihnen Zehrung auf den Weg,
  eng-JPS: And the sons of Israel did so; and Joseph gave them wagons, according to
    the commandment of Pharaoh, and gave them provision for the way.
  ubr-ubr: On mes Jacob nanatun aifan si yawures on nanaba sifour. Joseph motob an
    wa gugudis ites mamaba aiwab orot i yau ba a eta an bayu mat ites.
  srp-1865: I sinovi Izrailjevi uèiniše tako; i Josif im dade kola po zapovijesti
    Faraonovoj; dade im i brašnjenice na put.
  lug-lug: Abaana ba Isirayiri ne bakola bwe batyo; Yusufu n’abawa amagaali, nga Falaawo
    bwe yalagira n’abawa n’entanda ey’omu kkubo.
  heb-heb: ויעשו כן בני ישראל ויתן להם יוסף עגלות על פי פרעה ויתן להם צדה לדרך׃
  ben-IRV: তখন ইস্রায়েলের ছেলেরা তাই করলেন এবং যোষেফ ফরৌণের আজ্ঞানুসারে তাদেরকে মালবাহী
    গাড়ি দিলেন এবং যাত্রা পথের জিনিসও দিলেন;
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਅਤੇ ਯੂਸੁਫ਼ ਨੇ ਫ਼ਿਰਊਨ ਦੇ ਹੁਕਮ ਦੇ
    ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਗੱਡੇ ਦਿੱਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਸਤੇ ਲਈ ਭੋਜਨ ਸਮੱਗਰੀ ਦਿੱਤੀ।
  tkr-tkr: İzrailyne dixbışe həməxüdıd ha'an. Yusufee fironee əmr hav'uyn xhinne manbışisın
    daşk'abıd, oxhanasın yəqqı'lqan otxhuniyıd helen.
  mwp-mwp: Yakubun garkaz kazin kedha mina aymoedhin thanamulpa ya midh nanga madhin.
    Yoewsepa thanamulpa wara sigangaral mamayidhin a yabuya ayde dhuray, Pero nubepa
    midh na umay.
  mya-JVB: ဣသရေလ ၏ သား တို့သည်ပြု ၍ ၊ ယောသပ် သည် လှည်း တို့ကို၎င်း၊ လမ်း ခရီး၌ စားစရိတ်
    များကို၎င်း ပေး ၏။
  tte-O: Mwa Yakobo natunao sipaisowai besiele. Yosepa waga niuniuli iwolegili besiele
    kin ana loina, yo besiele kali kanale ali lau kaiwena.
  tbg-tbg: Pero vaiintivano tuntema kero Iohepiva nai qata vakaukavara ohinavuvata
    ohi vekanavuvata nimumanta vika anirante vurama. Vika vire uvaro Iohepiva vika
    aaraini viha ne kararavata nimiro,
  hmo-hmo: Vadaeni Israela ena natuna ese iena hereva idia badinaia, bona Iosepa ese
    treila ia henidia, Farao ia hereva bamona. Aniani danu ia henidia, dala dekenai
    idia aniani totona.
  ata-ata: Ioxe, aneꞌi Isilaeli ta ꞌolu miavuti la miꞌoxo aloxo tatananu tuala mulemolu
    noxiꞌa ne. Iosepu mulosiꞌa karisi aloxo tatananu tuala mulemolu ne mo laꞌilali
    kalumo sou iꞌou tuxaneꞌi no voteꞌi.
  nfa-nfa: Tadèngi sèmi èèna, ka Yusuf hia si kareta pèri-pèri bua, dènge parèko raꞌa
    jꞌara, sama sèmi lii paredha dhèu aae. Aa aꞌari na paꞌèra ka, ho lèpa madhutu
    lii paredha dhèu aae.
  urd-urd: और इस्राईल के बेटों ने ऐसा ही किया; और यूसुफ़ ने फ़िर'औन के हुक्म के मुताबिक़
    उनको गाड़ियाँ दीं और सफ़र का सामान भी दिया।
  rus-SYN: Так и сделали сыны Израилевы. И дал им Иосиф колесницы по приказанию фараона,
    и дал им путевой запас,
  cbt-NTPO: Napotohuachina, Cacopo hui'ninpitaso' ina inachachin nipi. Huaraon camaitërinso
    chachin, Cosiri toronano'sa quëtërin. Naporahuaton cosharo iraquë caracaisonta',
    quëtërin.
  bqc-SIM: Ɔ̃ Isaili nɛ́piↄ kɛ̀ màa. Yosɛfu zugoↄ kpàmá lá Falaↄ̃ↄ òwa. À zɛ́
    kũ̀sũa kɛ̀nɛ́ lↄ.
  tcz-CHONGTHU: Hichun Israel chaten amaho thu kisei peh bang chun abol'un, Joseph
    in jong kangtalai ho chu agontup peh in Pharaoh in aphatsah le athupeh dungjui
    in, chule lampi kah a neh le chah ding jong agontup peh in ahi.
  mar-mar: तेव्हा इस्राएलाच्या मुलांनी तसे केले. योसेफाने त्यांना फारोने आज्ञा दिल्याप्रमाणे
    गाड्या दिल्या, आणि त्यांच्या प्रवासाकरिता भरपूर अन्नसामग्री दिली.
  tcs-tcs: Dem boi blo Zekop i bin mekem wanem da Pero king i bin oda dempla. Zosep
    i bin gibe dem bala ol big oskariz, stret wiskain da Pero king i bin oda em, ane
    Zosep i bin gibe dempla kaikai po ran blo dempla.
  qub-qub: Israelpa wamrancunaga faraón nishanno ruraran. Josëga faraón nishanno carrëtacunata
    apachiran. Micuytapis apachiran nänicho micunanpaj.
  bqp-bqp: Akũ Isaraila nɛ́ pìnↄ kɛ̀ lɛ. Yusufu zùgonↄ kpàḿma lákũ Firi'auna ò nà.
    À zɛ́ zànaa kɛ̀ńnɛ dↄ.
  hat-hat: Se sa menm pitit Izrayèl yo te fè. Jozèf ba yo kèk cha jan farawon an te
    ba li lòd la. Li ba yo pwovizyon pou fè vwayaj la.
  eng-BSB: So the sons of Israel did as they were told. Joseph gave them wagons as
    Pharaoh had instructed, and he also gave them provisions for their journey.
  tod-tod: Izelayɛle ná-dointi ti kɛɛni ɠana nɔ. Zozɛfe wotoloiti feeni ti ya, eɠɛʋelei
    Falaɠɔn ná-devei ɠɛni la. É daamianigiti feeni ti ya ɓalaa, nii ta mi pelei
    zu.
  eng-WEBPB: The sons of Israel did so. Joseph gave them wagons, according to the
    commandment of Pharaoh, and gave them provision for the way.
  kbq-kbq: Hige'za Israeli amohe'za Fero'ma ke'ma zamasmiaza nehazageno, Fero'ma asamia
    kante anteno Josefe'a karisia nezamino, kantegama nemema vanaza ne'zanena zami'ne.
  nhe-BL: Huan queja nopa quichijque itelpocahua Israel. Huan José quinmacac cuacarros
    queja Faraón tlanahuatijtoya huan quinmacac tlacualistli para ipan ojtli.
  bus-bus: Ben Isaraili nɛ́ pìnↄↄ kɛ̀ lɛ. Yusufu zùgoronↄ kpàḿma lán Fili'auna ò nà.
    À zɛ́ kũsãɛ kɛ̀ńnɛ dↄ.
  gub-BL: A'e rupi Zako ta'yr weruzar ize'eg wà. Zuze omono ywyramawa wanupe tuwihawete
    ze'eg rupi katete. Omono temi'u pe rupi i'u pyràm wanupe no.
  eng-DRA: 'And the sons of Israel did as they were bid. And Joseph gave them wagons
    according to Pharao’s commandment: and provisions for the way.'
  knf-knf: Kë hënk di di babuk Yakob i bakakuŋ ado *Iŧrayel badoluŋ uko mënţ. Yoŧef
    ado jibi *Farawuna ajakuluŋ awul baka ŋkaaru ŋi ŋmpëlënŧ ŋakpuluŋ na uko wi bakyaaŋ
    kade ţi bgah.
