  mya-JVB: အဲဂုတ္တု ပြည်၌ ကျွန်ုပ် ရသောဘုန်း စည်းစိမ်းမှစ၍ သင်မြင် သမျှ တို့ကို အဘ
    အား ပြော ရမည်။ အလျင်အမြန် ပြု၍ အဘ ကို ဤ ပြည်သို့ ဆောင် ခဲ့ရမည်ဟု ဆိုပြီးလျှင်၊
  tte-O: Tamagu koina kwawalolau bwaite kagu meline Itipita sipepeine kaiwena yo besiele
    tabe tawae siyaele wagitailiko kwawalo-masalagili. Na tamagu mwayamwayau kwayogan
    kwalobiyenama bwaite koina.”
  tbg-tbg: Pero vaiintivano ti noraiqama kairaravata, ne ekaa haika maini Isipini
    vaiha tavaaravata, vuru ti qora tiva amiate. Viraqaahaima vira vaaka vita vare
    maini aniate, tiro.
  hmo-hmo: Unai dainai lauegu siahu ibounai Aigupito dekenai, bona umui itaia gaudia
    ibounai danu lauegu tamana dekenai do umui hamaoroa, vadaeni egu tamana do umui
    hakaua mai karaharaga.”
  ata-ata: Ngalai mo ngavikalanu mamilo lexe eni eneꞌe exolu ne Aixiputo ꞌo la, miꞌoxole
    exali itema tila vile manina. Mo ngavikalanuxu mimii tavuꞌalo e ngemaisou lai
    ꞌo. Ioxe ngapalea ulai mo nganoꞌu mamilo uneꞌe ꞌo.”
  nfa-nfa: De miu peka dènge ama èdhi, na, jaꞌa neꞌe dènge koasa kapai titu kèna,
    ètu kabarai Masir neꞌe. Aa lolo dènge ama, ngaa aaꞌi-aaꞌi dhu miu mèdhi le ètu
    neꞌe. Ho èèna na, karohe mèti ama sa neꞌe mai!”
  urd-urd: और तुम मेरे बाप से मेरी सारी शान — ओ — शौकत का जो मुझे मिस्र में हासिल
    है, और जो कुछ तुम ने देखा है सबका ज़िक्र करना; और तुम बहुत जल्द मेरे बाप को यहाँ
    ले आना।”
  rus-SYN: скажите же отцу моему о всей славе моей в Египте и о всем, что вы видели,
    и приведите скорее отца моего сюда.
  cbt-NTPO: Chiníquën nanantato Iquipitoquë hua'anëntërahuësonta', nani ni'nama'.
    Ya'ipi ni'namaso' tata sha'huitonco'. ¡Manóton paantatoma tata macontaco'!” itërin.
  bqc-SIM: À gawi pↄ́ má vĩ Egipi la yã'o ma maeɛ ń yã́ pↄ́ á èo píi, í
    gɛ à aà sɛ suòmɛɛ la kpakpa.
  tcz-CHONGTHU: Cheuvin lang kapa Jacob chu gasei peh loi un, mun phatah hiche Egypt
    gamsunga kanei uve, chule amachu thil namu jouse seipeh un, chule aganna thei
    chan in hilanga hinpui jun ati.
  mar-mar: मिसर देशातील माझे वैभव आणि तुम्ही येथे जे जे पाहिले आहे त्यासंबंधी माझ्या
    बापाला सांगा. आता लवकर जाऊन माझ्या बापाला माझ्याकडे खाली घेऊन या.”
  tcs-tcs: Spik papa blo mi wiskain ebri pipol ya lo Izipt, dempla i prapa rispekt
    mi. Spik em ebrisamting wea yupla bin luk, ane ariap teke papa blo mi kambaik
    ya.’
  qub-qub: Cay Egiptucho imano mandashätapis, imano ricashayquitapis papänëta willanqui.
    ¡Apurä ayway papäninchïta cayman pushamunayquipaj!»
  bqp-bqp: À bɛ̀ɛrɛ kũ má vĩ Misila la yã o ma denɛ kũ pↄ́ kũ a èo pínki. À gɛ́
    à su kãao la likalika.
  hat-hat: Fè papa m' konnen jan moun respekte m' isit nan peyi Lejip. Rakonte l'
    tou sa nou wè. Prese mennen papa m' desann isit la.
  eng-BSB: Tell my father about all my splendor in Egypt and everything you have seen.
    And bring my father down here quickly.”
  tod-tod: Ɠaazu unfegi kpein é bɛ̀ Ezipete yooi zu, à li, wo naa zuɠula kɛ̀ɛ ma,
    nii kpein wo kaa ga ɠaazu, wo naa wo ma. À suvilɛ, wo ʋaa ga kɛ̀ɛ ʋɛ.»
  eng-WEBPB: You shall tell my father of all my glory in Egypt, and of all that you
    have seen. You shall hurry and bring my father down here.”
  kbq-kbq: Hagi Isipi mopafima ra nagima eri'na mani'noa zankue'ene, mika knare'zama
    Isipi me'negeta kaza zamofo nenekea nenfana ome nesamita, ko ame' hutma avreta
    kama eho.
  nhe-BL: Huajca xijpohuilica notata tlaque tequihuejcayotl nijpiya nica ipan Egipto
    huan nochi tlen inquiitztoque nica. San monequi nimantzi xijhualicatij notata.
  bus-bus: À bɛ̀ɛ kɛ̀ má vĩ Igipiti kɛ̀ yã o ma denɛ kↄ̃n pↄ́ kɛ̀ á èo píngi. À gá
    à suo kɛ̀ kpakpaa.
  gub-BL: Pekwaw hekàgaw xe Ezit ywy rehe har. Pemume'u peho penu pe nehe. Pemume'u
    penemixak kwer paw izupe nehe. Peho tàrityka'i heru herur pà xe nehe kury, i'i
    wanupe.
  eng-DRA: 'You shall tell my father of all my glory, and all things that you have
    seen in Egypt: make haste and bring him to me.'
  knf-knf: Nayaan du paapa naţupa mndëm bŧi mi nkaaŋ ţi Ejiptu na uko bŧi wi nawinuŋ.
    Naŧaraan naya nakak na paapa ţi. »
