verse: GEN.045.013
translations:
  mal-C: ഈജിപ്റ്റിൽ എനിക്കു നൽകിയിരിക്കുന്ന ബഹുമാനവും നിങ്ങൾ കണ്ടിരിക്കുന്ന സകലതും
    എന്റെ പിതാവിനെ അറിയിക്കണം; എന്റെ പിതാവിനെ എത്രയുംവേഗം ഇവിടെ കൊണ്ടുവരണം.”
  deu-TKW: Meinem Vater müßt ihr ausführlich berichten über meine hohe Würde in Ägypten
    und über alles, was ihr gesehen habt, und müßt eilends meinen Vater hierher bringen.
  lin-lin: Boyebisa tata na ngai lokumu nyonso oyo nazali na yango awa na Ejipito,
    boyebisa ye makambo nyonso oyo bosili komona mpe bomemela ngai ye awa na lombangu. › »
  cbr-NT: '''Imainun kamina kamabi ñu ''ën aín kushi ''ixun Egipto ëma ënuxun ''aia
    iskë, a kamina ''ën papañuixuni kuanti ''ain ''imainun kamina ënuami iskë ñukamaribi,
    José ka a menu upiti tsotia kixun kamina kati ''ain. ¡Bënëti kamina nun pa bëi
    kuanti ''ain!'
  eng-LSV: and you have declared to my father all my glory in Egypt, and all that
    you have seen, and you have hurried, and have brought down my father here.”
  bmu-bmu: Miaŋgöra iŋini mönö iwinaŋgöreŋ anda Ijipt kantrinöŋ qetbuŋa ketaŋi pakpak
    niŋgigetka maljali aka yuai pakpak ekeri, miaŋgö kösohotŋi mi iwini jigetka mötma.
    Mi möriga mönö ösumok waŋgita eta ki kame.”
  eng-GNV: Therefore tel my father of al mine honour in Egypt, and of all that ye
    haue seene, and make haste, and bring my father hither.
  eng-WEBSTER: 'And ye shall tell my father of all my glory in Egypt, and of all that
    ye have seen: and ye shall haste, and bring down my father hither.'
  nhw-BL: Huajca xijpohuilica notata tlaque tequiticayotl nijpiya nica ipan Egipto
    huan nochi catli anquiitztoque nica. San monequi nimantzi xijhualicatij notata.
  swh-ONEN: Mwambieni baba yangu juu ya heshima yote niliyopewa huku Misri, na kuhusu
    kila kitu mlichokiona. Mleteni baba yangu huku haraka.”
  bba-bba: Ǹ n mɛn nɑ, i doo i bɛsɛn tundo sɔ̃ nɡe mɛ nɛn yiiko yɑ nɛ Eɡibitiɔ kɑ
    ye i wɑ mini kpuro. I doo fuuku i nùn tɑmɑ.
  eng-KJVCPB: And you shall tell my father of all my glory in Egypt, and of all that
    you have seen; and ye shall haste and bring down my father hither.
  cpy-cpy: Pikamantapakiri apaapate piñaakitana nopinkathariwentantzi Egipto-ki. Pikamantapakiri
    eejatzi jempe okanta piñaakiro jaka. ¡Piyaatanakiita intsipaete pahaateri apaapate!”
  mpx-mpx: Nuku baek nam elana te nau ya towasawasa panuwa Itipita elana, ge bugul
    gegewena toto ku kitel nuku wasaan eliyana. Inoke etimwawa nuku ahe ge nuku pwatanim
    eliyau.”
  wbp-wbp: Yuwa, yimi-ngarrirninjinkalu ngajukupalangu nyarrparlu kuja kajulurla pulka-pinyi
    Yijipi-wardingki-paturlu. Ngajujurna wiri-nyayirni. Yimi-ngarrikalu kujankulu
    nyiyarningkijarra nyangu milpangku. Yaruju maninjintalu ngajukupalangu, manulu
    kangkarni nyampu-kurra kapankurlu!”
  luo-luo: Nyisuru wuora luor ma omiya e piny Misri duto kod gik moko duto ma useneno.
    Kendo keluru wuora kae piyo.”
  meu-meu: Taunabunai, hairaigu idoinai Aigupto ai, bona o ita ḡaudia iboudiai danu,
    tamagu ba hamaorolaia; bena tamagu ba hakaua mai haraḡa.
  npi-ULB: मैले मिश्रमा हासिल गरेको इज्‍जत र मैले प्राप्‍त गरेका सबै थोकको विषयमा
    तिमीहरूले मेरा पितालाई बताउनू । हतारसँग गएर मेरा पितालाई ल्याओ ।”
  yor-yor: Ẹ sọ fún baba mi nípa gbogbo ọlá tí a fún mi ní ilẹ̀ Ejibiti àti ohun gbogbo
    tí ẹ̀yin ti rí, kí ẹ sì mú baba mi tọ̀ mí wá sí ìhín yìí kíákíá.”
  emp-NTPO: Mʌ̃ zezaa jarad̶adua mʌ̃ra naʌ̃ Egipto druad̶e dji dromada. Bãrãba unuped̶ad̶a
    sid̶a jũma mʌ̃ zezaa jarad̶adua. Isabe wãnaped̶a mʌ̃ zezara namaa enenadua.–
  ind-ind: Ceritakanlah kepada ayah tentang kejayaanku di Mesir yang sudah kalian
    lihat sendiri ini. Dan segeralah bawa ayah kepadaku!”
  pes-OPCB: پدرم را از قدرتی که در مصر دارم و از آنچه دیده‌اید آگاه سازید و او را
    هر چه زودتر نزد من بیاورید.»
  ssx-ssx: Kutaa I̱ do Idiepi kenke pa꞉ta꞉ ota꞉ honkopu tieke ula꞉eki make mo ikana꞉ma꞉
    handeleme alemanu paeyao make yaka apa꞉ pa꞉ta꞉ pua lapa꞉peke. Kutupa a̱i̱ a̱i̱
    pu kone ipiki do pate hatuku a꞉pa꞉pa꞉peke leekeme.
  lcm-lcm: Mianla akus a mamai ta nau napo saka igenen lava an eke e Aigipto na mi
    mengen ia kapa ta keve nem aongos mitala arai ania. Mi sumasuma na mianla songo
    le ia ane ke.”
  aer-aer: Kele alhe anteme akngeye atyinheke iletyeke atyenge-arle tyerrtye Egypt-arenye
    areye-arle atyenge akangkentye anthurre aneme ayenge-arle akngerrepate impene
    anemenge. Ikwere ilaye ingkirreke arrantherre-arle areke alknge arrekantherrenhe
    anthurrele. Iparrpe alhaye akngeye atyinhe inetyeke, nhenhe-werne imerte iparrpe
    akngetye-alpemele.”
  tgl-ULB: Sasabihin ninyo sa aking ama ang tungkol sa lahat ng aking kapangyarihan
    sa Ehipto, at ang lahat ng inyong mga nakita. Magmamadali kayo at dalhin ang aking
    ama dito.”
  nop-nop: Tiŋa Isip kwetneŋ kwanai loloŋnit namuŋgiŋ kaŋ tihatilat ube bee nemek
    noli kanadi tigiŋ u wanaŋ baatne mede kahat timineeŋ. Tiŋa pilap hinek nagila
    buneeŋ.”
  kca-kca: Египет мўвән ма ун кущайа уԓты уԓәпсайэм эԓты пӑ иса, мўй нын тӑта ватсәты,
    ащема пŏтәртаты, пӑ сорашәк ащем ты тўваԓән».
  cbu-NT: Siysa apapaa itsinsarus kamanimatssa yuwaa kurakaam kinarangi anootsi. Ashiriya,
    mikeerus apap yamashinints,
  hui-hui: Ai tígua i̱ aba bedaria dai bialu i̱ Iyibi dindiha agali mini lene timbuni
    mbira hea lalu lamilimu. Ani lamialu tígua mbirale handarimigo damene bibahende
    lamiai halimu. Ibu haru ibule áyu ogoni gerai lalu abale pudaba, lene.
  wrs-wrs: ishumnu os, Yosepva daipotava kuwulva mendekli wulluhunv Isipnindnamba.
    Eva ishumnu manam manam, doa memba yimba nunglipieina. Doa lelnam ango, omnahalvorava,
    waiambo.
  jao-jao: “Nyirri-naya wunyatha, ngarna barra walkurrawala wunungu wirdiwalangu nyuwu-ja
    ki-awarawu wiji lukuluku marnaji Yijiba, kulu rru-arriya yiku jinawuthu yumbulyumbumantha
    wumba jirra-nganji marnaji! Nyirri-nalinaya barra jirra-ngalanganji awara yabi
    marringaya, nganinya barra rru-arriya yiku wunyathawu. Kulu nyirra-kaya yarlajka
    marnajinju ngathangkalu!” Ka-arri nganinya bawuji.
  mya-mya: ကျွန်ုပ်​သည်​အီ​ဂျစ်​ပြည်​တွင်​မည်​မျှ​လောက်​တန်​ခိုး ကြီး​ပုံ​နှင့် သင်​တို့​တွေ့​မြင်​သ​မျှ​အ​ကြောင်း​ကို
    ဖ​ခင်​အား​ပြော​ပြ​ကြ​ပါ​လော့။ ဖ​ခင်​ကို​လည်း ဤ​အ​ရပ်​သို့​အ​လျင်​အ​မြန်​ခေါ်​ဆောင်​ခဲ့​ကြ
    ပါ​လော့'' ဟု​ထပ်​မံ​မှာ​ကြား​လေ​၏။
  cbi-NTPO: 'Tsa'' mitya apanu miitu, entsa kuinda kidei: Iya Egiptosha bale ruku
    puñu, naake kata'' miji'' bain apanu tsandi kuinda ke'' dijeru'' miya'' jadei,
    timi.'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཨེ་ཅིབ་ཡུལ་གྱི་བདག་གི་གཟི་བརྗིད་དང་ཅི་ཞིག་མཐོང་བ་རྣམས་ཕ་ལ་སྨྲ་བར༌གྱིས།
    ཡང་རང་ཅག་གི་ཕའང་མྱུར་དུ་ཡུལ་འདིར་ཁྲིད་ཤོག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Egypt alo nup biya ani aisisan mu se, melmasak suen la nina arigiman mu
    aga ait maonal se ikiokko. Se pasak ala ilak imi te tai kaparalko,” mam.
  kkl-kkl: Naiag ambatlulom, na Mesir sembe saelbamna. Elag babe ambatlulom, a'un
    kembalomdi iplomne ni ambatmundi, elemag-elemag payalulom,” aro ambatsiog.
  sna-sna: Muudze baba vangu pamusoro pokukudzwa kwangu muIjipiti uye napamusoro pezvinhu
    zvose zvamaona. Uye muuye nababa vangu kuno nokukurumidza.”
  spa-BLM: Contarás a mi padre toda mi gloria en Egipto y todo lo que has visto. Te
    apresurarás a traer a mi padre aquí”.
  beu-beu: Angu ebele timang veng at sarentat hula, neparenta ae Masir mi anga etatabit
    eele. Bot naba ba iini uuling iieng taang ateing iila ang naung di emangpi metma
    timang veng at sarenta. Seng angse, uuser timang at angami hoa!”
  cac-cac: Alec d'a vin̈ co mam chi' to a in tic te nivan velc'och d'a yol yic Egipto
    tic. Tzeyalan d'a vin̈ yuj masanil tastac ix eyil d'a tic. Yuj chi' ixiquec eyic'cot
    vin̈ co mam chi' d'a elan̈chamel, xchi vin̈aj José chi'.
  swh-ULB: Mtamwambia baba yangu juu ya heshima yangu yote huku Misri na yote mliyoyaona.
    Mtaharakisha na kumleta baba yangu huku.”
  bel-bel: скажэце ж бацьку майму пра ўсю славу маю ў Егіпце і пра ўсё, што вы бачылі,
    і прывядзеце хутчэй бацьку майго сюды.
  deu-ELBBK: Und berichtet meinem Vater alle meine Herrlichkeit in Ägypten, und alles,
    was ihr gesehen habt; und eilt und bringt meinen Vater hierher herab.
  mbb-OT: Keǥiya niw ziyà te amey ku is mehitenged te ketengdanan ku kayi te Ehipto
    wey is langun he neehè niw parti kedì, ne ǥègaani niw sikandin ipehendini te kedì.”
  msc-msc: Mɔɔilu ye n bonyala ɲa mɛn ma Misiran yan, ai ye wo fɔ n fa yɛ. Ai ra fen
    fen yen ai ɲa la yan, ai ye wa wo bɛɛ fɔ a ye, ka ban ka na a ri jona.»
  mal-2015: മിസ്രയീമിൽ എനിക്കുള്ള മഹത്വവും നിങ്ങൾ കണ്ടതൊക്കെയും അപ്പനെ അറിയിക്കേണം;
    എന്റെ അപ്പനെ വേഗത്തിൽ ഇവിടെ കൊണ്ടുവരികയും വേണം.
  tuo-NT: Marĩ pacʉre ‘Cʉ̃ nipeꞌtiro Egiptopʉre dutigʉ niami’, tojo nicã nipeꞌtise
    mʉsã ĩꞌaꞌquere cʉ̃rẽ wereya. Maatacure yʉꞌʉ pacʉre miirã waꞌaya”, nicʉ niwĩ.
  gup-gup: Ngurrimarneyimen Ngabbard bu ngandikukenwong kondah kore Egypt, dja mak
    ngurrimarneyolyolmen yehyeng nawu ngurrinang. Dja ngurrimka Ngabbard kondah, djalwerrkwerrk
    ngurrimka.”
  met-met: Abaxanga na tibugu mana ngaxap yaya sabanga mana Isip, xaung mana axamandi
    abagudi ba. Baing agogolinga mala axap tibugu mari la li.”
  gvs-gvs: Tauna kaga liliuna Itipita sinaena bogina kogite, e kōna tamada kolatuwōko,
    nakae yau da Itipita liliudi siwowoinegu. Tamada kolatuwōko yau koroto toogagaigu
    Itipita goi. Ago woilīmi kotūko kōna tamadayana kokābi kosōuye kōme.’
  rmc-rmc: Phenen le dadeske, savi bari zor man hin ade andro Egipt, the pal savoreste,
    so dikhľan. Paľis siďaren a anen les ade.“
  nlg-nlg: Kau bosaa vania a tamagu Jacob, tara nea iga na talumavaagu iani Egypt,
    mau bosaa vania nia ghua na lei totobo tau righighi. Ma kau mina ma kau lavia
    vaniu mai iani.”
  dgr-DOGNT: Jǫ Egypt nèk'e dànì sexè enıìyah hòɂǫǫ, eyıts'ǫ t'asìı hazǫǫ̀ ghàahdaa
    sìı ghǫ setà xè goahdo. Eyıt'à setà ı̨whąą̀ jǫ nèweahchı,” gòhdı.
  pes-OPV: پس پدر مرا از همه حشمت من در مصر و ازآنچه دیده‌اید، خبر دهید، و تعجیل نموده،
    پدرمرا بدینجا آورید.»
  ron-1924: Историсиць татэлуй меу тоатэ слава пе каре о ам ын Еӂипт ши тот че аць
    вэзут ши адучець аич кыт май курынд пе татэл меу.”
  ben-OBCV: মিশরে আমাকে যে সম্মান দেওয়া হয়েছে ও তোমরা যা যা দেখেছ সেসব আমার বাবাকে
    গিয়ে বলো। আর আমার বাবাকে তাড়াতাড়ি নিয়ে এসো।”
  lex-lex: Hade pede mpiahaur la'a it amni, de Mesir mniotni di ruh' idma-rrama lia'ara
    mai Yusup, me haneka-harah muaka mimkek oleka, nhor diemade plet pa miodia it
    amni mmiai wia.”
  rgu-rgu: De mafada ita papa na mae, au kuasa ka nai Masir ia bau na seliꞌ. Ma tui
    papa ka basa-basan fo emi mita a. Basa ria, sona mo papa ka lai-lai leo iaꞌ mai
    leo!”
  som-som: Idinku waxaad aabbahay u sheegtaan ammaantayda aan Masar ku leeyahay oo
    dhan, iyo wixii aad aragteen oo dhan; oo dhaqsada oo aabbahay halkan keena.
  lat-VUC: 'Nuntiate patri meo universam gloriam meam, et cuncta quæ vidistis in Ægypto:
    festinate, et adducite eum ad me.'
  aoi-aoi: Yikinu-makina nungwarrka ningena ningubungkawa enena-manja Yijiba, akwa
    yikinu-makina amurndakenena kirri-rringkinama ababurna-langwa aduwaba, akwa yikinu-wilyakina
    kwa yangkwurrangwa warenja,” ni-yama Jawijiba nakina ena-langwu-wa wurrarrkwurrkuwena-da.
  eng-ASVBT: 'And ye shall tell my father of all my glory in Egypt, and of all that
    ye have seen: and ye shall haste and bring down my father hither.'
  mna-mna: 'Tana kala ma koso pa tamaŋ ta kembei: ‘Lutum Yosep zaana iwe biibi isu
    lele kizin Aikuptu.’ Mi koso pini pa koroŋ boozomen ta kere su lele tiŋgi na.
    Tona loŋa mi kakami ma niomŋan kusu tio mini.”'
  ita-1885: Rapportate adunque a mio pardre tutta la gloria, nella quale io sono in
    Egitto, e tutto ciò che voi avete veduto; e fate prestamente venir qua mio padre.
  eng-LXXUP: Report, therefore, to my father all my glory in Egypt, and all things
    that ye have seen, and make haste and bring down my father hither.
  eng-ULB: You will tell my father about all my honor in Egypt and of all that you
    have seen. You will hurry and bring my father down here.”
  spa-VBL: Díganle a mi padre cuánto me respetan en Egipto. Cuéntenle todo lo que
    han visto. ¡Deprisa! ¡Traigan a mi padre aquí rápidamente!”
  fra-_FOB: Racontez donc à mon père toute ma gloire en Égypte, et tout ce que vous
    avez vu; et hâtez-vous de faire descendre ici mon père.
  mal-mal: ഈജിപ്റ്റിൽ എനിക്കുള്ള മഹത്വവും നിങ്ങൾ കണ്ടതൊക്കെയും അപ്പനെ അറിയിക്കണം;
    എന്റെ അപ്പനെ വേഗത്തിൽ ഇവിടെ കൊണ്ടുവരുകയും വേണം”.
  urd-GVR: Mere bāp ko Misr meṅ mere asar-o-rasūḳh ke bāre meṅ ittalā do. Unheṅ sab
    kuchh batāo jo tum ne dekhā hai. Phir jald hī mere bāp ko yahāṅ le āo.”
  suz-BL: गो इजीप्‍त रागीमी गिश रिम्‍शो बाक्‍ङा, इन तशो नेल्‍ल, गेपुकीमी इं आफ कली
    देंचा माल्‍नीनी। रीब पा इं आफ कली एक चाक्‍कीन” दे आ लोक्‍ब आन कली माइक्‍मी बाक्‍त।
  ita-1927: Raccontate dunque a mio padre tutta la mia gloria in Egitto, e tutto quello
    che avete veduto; e fate che mio padre scenda presto qua”.
  ckb-ckb: بە باوکم ڕابگەیەنن کە من لە میسر خاوەنی چ شکۆ و دەسەڵاتێکم، هەروەها باسی
    هەموو ئەو شتانەشی بۆ بکەن کە بینیوتانە. بە پەلەش باوکم بۆ ئێرە بهێنن.»
  eng-BBE: Give my father word of all my glory in Egypt and of all you have seen;
    and come back quickly with my father.
  crx-NTPO: '''Et de sih ''ubá dast''oh la njan Egypt dust''i'', ndet hooh''en-un
    cha ''ink''ez soo ''a ''ubá ndiz ulhtelh.”'
  kan-OKCV: ಹೀಗಿರಲಾಗಿ ನೀವು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ನನಗಿರುವ ಎಲ್ಲಾ ಘನತೆಯನ್ನೂ, ನೀವು ನೋಡಿದ್ದೆಲ್ಲವನ್ನೂ
    ನನ್ನ ತಂದೆಗೆ ತಿಳಿಸಿ, ನನ್ನ ತಂದೆಯನ್ನು ಶೀಘ್ರವಾಗಿ ಇಲ್ಲಿಗೆ ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ,” ಎಂದನು.
  bbb-bbb: Ijadufuo ni va asoe none ijene daro ireobo ige na abena igia Ijifiti fivo
    ijiakina ire boeje ja giaeva ijene kuarafo. Ja ijiege kuara areme nine migegire
    mesirina una igia ruano kiae.
  tam-2017: எகிப்திலே எனக்கு உண்டாயிருக்கிற அனைத்து மகிமையையும், நீங்கள் கண்ட எல்லாவற்றையும்
