    ja Egiptonko bokannon ikax, mato eon maroni.'
  eng-WYCLIFFE: To whiche he seide mekeli, Neiye ye to me. And whanne thei hadden
    neiyed nyy, he seide, Y am Joseph youre brother, whom ye selden in to Egipt;
  piu-2006: '@see-verse:GEN.045.003'
  pjt-pjt: Ka Josephalu wangkangu, “Ngalya-ilariwaya.” Munu ilaringkunyangka piṟuku
    wangkangu, “Ngayulu panyaṉa nyurampa panya maḻanypa panya Josephanya panya nyura
    ngayunya iriti manikitjangku ungkul'iyaṉu ngura nyanga Itjipalakutu.
  cwe-cwe: Maabaho Yosefu kawalongela, “Nolamba, kwenhukeni habehi yangu.” Wakwenhuka,
    nayo kalonga, “Niye ni ndugu yenu Yosefu, yomunichuuzile kuhita Misili.
  bgs-bgs: Purisu igkagi si Jose, na mà din, “Padani kó dini kanak.” Tô igpadani dan
    dán tun kandin, igkagi si Jose, na mà din, “Sakán tô kataladi yu na si Jose na
    igbarigyà yu, asta igpidda dini ta Ehipto.
  kik-kik: Ningĩ Jusufu akĩĩra ariũ a ithe atĩrĩ, “Ta nguhĩrĩriai.” Meeka ũguo-rĩ,
    akĩmeera atĩrĩ, “Nĩ niĩ mũrũ wa thoguo Jusufu, ũrĩa mwendirie Misiri!
  ksr-ksr: 'Amamaaŋ naŋgi Joosefnoŋ kokaeŋ iŋijoro: “Oŋo mono noo kosonanoŋ koi kawu.”
    Kaeŋ iŋijoro kagi kokaeŋ iŋijoro: “Nii Joosef, oŋoo daremuŋgia sewana mewutiwaajoŋ
    aŋgi Iijipt kaweti, ii mono niinoŋ.'
  fra-NCL: 'Et Joseph dit à ses frères : « Approchez-vous de moi « ; et ils s’approchèrent.
    Il dit : « Je suis Joseph, votre frère, que vous avez vendu pour être mené en
    Égypte.'
  cek-AK: To naah Joseph mah amyanawk khaeah, Ka taengah angzo oh, tiah a naa. Nihcae
    loe caeh o. Anih mah, Kai loe Izip prae ah nang zawh o ih, nangcae ih amnawk Joseph
    ni!
  xla-xla: Epame Yosepta yia꞉ watle epo atlaiyo, “Na꞉ mateka꞉pi dla kulume pumulaiya,”
    diyo. Epalati yia꞉tapo mo-kulume pumullati mamisika꞉ yia꞉ watle epo atlaiyo, “Na꞉ye
    ikadepe wua꞉ ei Yoseppo! Na꞉ye wua꞉tapo Ismael so dla asiyama mate hamame ilati
    yia꞉tapo na꞉ye Isip mo hema hamame puwapo.
  cuk-cuk: 'Ar Joséʼdi e-gwenadganga sogded: —Wis be anse walikaa dagmala. José-e-gwenadgan
    José-walik-gunonimargu, José ega sogded: —Ani an be-urba-José gued. Epenne bemar
    Egipto-dulega an-uksa gusmaladid.'
  uig-CYR: 'Лекин Йүсүп уларни: — Қени, маңа йеқин келиңлар, дәп чақириди. Улар йеқин
    кәлди, у йәнә: — Мән силәрниң иниңлар, йәни силәр Мисирға сетивәткән Йүсүп болимән.'
  pma-pma: Evus, Siosep viteni min keil vit, “Almai vesesal.” Ka uva veni suval ka
    viteni. “Inau, tuak onami, Siosep. Kei koa mimaen me-Isip keil avuli.
  tel-2017: అప్పుడు యోసేపు “నా దగ్గరికి రండి” అని తన సోదరులతో చెబితే, వారు అతని దగ్గరికి
    వచ్చారు. అప్పుడతడు “ఐగుప్తుకు వెళ్లిపోయేలా మీరు అమ్మేసిన మీ తమ్ముడు యోసేపును నేనే.
  hat-BSA: 'Alò, Joseph te di a frè li yo: “Souple, vin pi pre m.” Epi yo te vin pi
    pre. Li te di: “Mwen se frè nou, Joseph, ke nou te vann pou ale an Egypte la.'
  bxh-bxh: Habahim Diyosepa haidana ya falibadi iyen, Au sigima! Maihalana yai sa
    sigilau iyen, Yau hidamiu Diyosepa! Logegu, ami uneꞌune afulegu Idipi lisidi yai.
  kos-kos: Na Joseph el fahk nu selos, “Nunak munas, kaluku.” Elos kalukyang nu yorol
    ac el fahk, “Nga Joseph, tamulel se lomtal ma komtal kukakunla nu Egypt ah.
  hbo-WLC: וַיֹּ֨אמֶר יוֹסֵ֧ף אֶל־אֶחָ֛יו גְּשׁוּ־נָ֥א אֵלַ֖י וַיִּגָּ֑שׁוּ וַיֹּ֗אמֶר
    אֲנִי֙ יוֹסֵ֣ף אֲחִיכֶ֔ם אֲשֶׁר־מְכַרְתֶּ֥ם אֹתִ֖י מִצְרָֽיְמָה׃
  ibo-ibo: Mgbe ahụ, Josef sịrị ụmụnne ya, “Biko, bịanụ m nso.” Mgbe ha bịara ya nso,
    ọ sịrị ha, “Abụ m nwanne unu, Josef, onye unu rere ree gaa Ijipt.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫ ଆପଣା ଭାଇମାନଙ୍କୁ କହିଲେ, “ବିନୟ କରୁଅଛି, ମୋʼ ପାଖକୁ ଆସ,” ତହିଁରେ
    ସେମାନେ ପାଖକୁ ଯାଆନ୍ତେ, ସେ କହିଲେ, “ମୁଁ ତୁମ୍ଭମାନଙ୍କର ଭାଇ ଯୋଷେଫ, ଯାହାକୁ ତୁମ୍ଭେମାନେ
    ମିସରଗାମୀ ଲୋକମାନଙ୍କୁ ବିକ୍ରୟ କରିଥିଲ।
  wmt-wmt: '@see-verse:GEN.045.003'
  chk-chk: Iwe, Josef a kapas ngeni pwin kewe, “Ouse mochen oupwe kineto rei.” Iwe,
    ra kineto ren. Nge Josef a apasa, “Ngang pwimi Josef, ätewe oua amömöla Isip.
  ssd-ssd: 'Yosef maŋ lato saniŋgina: Tane dirka ye tugum te yalpe ŋgina le nane dirka
    nu tugum kinaig le nu ndek nane saniŋgina: Ye Yosefŋge. Ye tane tuku maib taŋgineŋge.
    O buk tane ye tumba Midian mbal tugumŋge ye piyayinaig le tumba Isip pronaig ta'
  rop-rop: Wal Josef bin dalim olabat, “Yumob kaman iya gulijap langa mi.” En wen
    deibin kaman gulijap langa im, imbin kipgon tok langa olabat, “Mi na braja blanga
    yumob. Mi Josef. Mi na det braja blanga yumob weya yumob bin selim langa detlot
    najalot pipul. Deibin deigim mi iya langa dijan kantri na.
  ukr-1871: 'Каже ж Йосиф браттю свойму: Приступіте до мене. І приступили. І каже:
    Я Йосиф, брат ваш, що продали ви в Египет.'
  eng-AOI: Joseph said to them, “Come closer.” They came closer and he said, “I am
    your brother Joseph, the one you sold to some people and they brought me here
    to Egypt.
  yon-yon: Kwane Yosefbed yi yaa yedmoon “Ne dia minime.” andoone, ye dia winiiwe
    yedmendoon “Ne kuu Yosef, yiib aagorok kii. Yiibbed ne kuu Idyipdan yaa mooniwen
    kui.
  bch-bch: Ta Iosep ikeo pade bedane, “Anam boloma pagau.” Io, tila boloma pan ta
    ikeo, “Gau tadimi kakau Iosep. Mugaeai gimi adol gau ga nadae pagid Ismael bagedeai,
    ta gid Isip tiuol gau ga naman led paeaeanga sapaean.
  deu-1951: 'Da sprach Joseph zu seinen Brüdern: Tretet doch her zu mir! Als sie nun
    näher kamen, sprach er zu ihnen: Ich bin Joseph, euer Bruder, den ihr nach Ägypten
    verkauft habt!'
  eng-JPS: 'And Joseph said unto his brethren: ''Come near to me, I pray you.'' And
    they came near. And he said: ''I am Joseph your brother, whom ye sold into Egypt.'
  ubr-ubr: On mes Joseph iyawures iyau, “Karun, abi fefeyanim, omi ne ne auriu wonat.”
    Namon taitain tutuan aurin bag sinat. Ato on iyawures iyau, “Yau on taim tuam
    Joseph. Omi ato wotoboniu atan Egypt nan ati agir mes.
  srp-1865: 'A Josif reèe braæi svojoj: pristupite bliže k meni. I pristupiše; a on
    reèe: ja sam Josif brat vaš, kojega prodadoste u Misir.'
  lug-lug: Awo Yusufu n’agamba baganda be nti, “Mbasaba munsemberere.” Ne basembera
    gy’ali. N’abagamba nti, “Nze muganda wammwe Yusufu gwe mwatunda e Misiri.
  heb-heb: ויאמר יוסף אל אחיו גשו נא אלי ויגשו ויאמר אני יוסף אחיכם אשר מכרתם אתי
    מצרימה׃
  ben-IRV: পরে যোষেফ নিজের ভাইদের বললেন, “অনুরোধ করি, আমার কাছে এস।” তাঁরা কাছে গেলেন।
    তিনি বললেন, “আমি যোষেফ, তোমাদের ভাই, যাকে তোমরা মিশরগামীদের কাছে বিক্রি করেছিলে।”
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਨੇੜੇ ਆਓ। ਤਦ ਓਹ ਉਸ ਦੇ ਨੇੜੇ ਆਏ ਅਤੇ ਉਸ
    ਨੇ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਡਾ ਭਰਾ ਯੂਸੁਫ਼ ਹਾਂ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਮਿਸਰ ਆਉਣ ਵਾਲਿਆਂ ਦੇ ਹੱਥ ਵੇਚਿਆ
    ਸੀ।
  tkr-tkr: 'Yusufee çocaaşik''le eyhen: – Zasqana qeepxhe. Manbı cusqana qepxhamee,
    eyhen: – Şu Misirqa massa huvuna çoc Yusuf zı vorna.'
  mwp-mwp: Yoewsepa kedha thanamulpa, ‘Ngapa gamupa thamemiw.’ Thana nubepa gamupa
    thamemin. Nuy kedha, ‘Ngay ngithamun tukuyap Yoewsepa ngitha ngan nanga yoewdhadhin
    Aykupithulgoepa.
  mya-JVB: ယောသပ် ကလည်း ၊ ကျွန်ုပ် အနီးအပါးသို့ လာ ကြ ပါလော့ဟု အစ်ကိုတို့အားဆိုလျှင်၊
    သူတို့သည် အနီးအပါး သို့ ချဉ်း လာကြ၏။ သူ ကလည်း ကျွန်ုပ် သည် အဲဂုတ္တု ပြည် သို့
    ရောင်း လိုက်သော သင် တို့ညီ ဖြစ်ပါ၏။
  tte-O: Kabo Yosepa kanakavao kolili iwaloba, “Kwalaoma saligu mena.” Saugana silaoma
    salina mena kabo iwaloba, “Yau kamikava Yosepa, yau mwa kwatalamwagau Itipita
    siyamaisayau.
  tbg-tbg: Mintuvaro Iohepiva vikara vainto aniate tumanta vika vainto anuvaro Iohepiva
    tiharo, Te ni qata Iohepikama vauro. Ne vo vatanaakaqi ti monuara keha varomanta
    vika ti tivita vare Isipi maini viri korave.
  hmo-hmo: Vadaeni Iosepa ese iena tadikakana ma ia hamaorodia, ia gwau, “Umui mai
    kahirakahira lau dekenai.” Vadaeni idia lao iena badibadinai. Ma ia gwau, “Lau
    inai, umui emui tadina Iosepa, lau umui hoia, vadaeni lau mai Aigupito dekenai.
  ata-ata: Anu muavuti la muvikalaneꞌi, “Ngasuku uneꞌe ꞌalai noxilo.” La aneꞌi misuku
    mulai noxou. Xe anu muavuti la muvikalaneꞌi la, “Eni vivinge Iosepu a, ngingi
    menge ngenoꞌilo ka ngeꞌitaloleli no avoꞌa ta mitema ne Midiani sou milotoleli,
    la sou minoꞌilo mineꞌeleli ne Aixiputo ꞌo.
  nfa-nfa: Hèia Yusuf paroa si, peka na, “Mai ku padètu-dètu dènge jaꞌa.” Ka ara lasi
    padètu sa madha Yusuf. Ka na peka hari, “Jaꞌa ne, Yusuf, dhu uru èèna, miu pahia
    eele asa Masir neꞌe.
  urd-urd: और यूसुफ़ ने अपने भाइयों से कहा, “ज़रा नज़दीक आ जाओ।” और वह नज़दीक आए।
    तब उसने कहा, “मैं तुम्हारा भाई यूसुफ़ हूँ, जिसको तुम ने बेच कर मिस्र पहुँचवाया।
  rus-SYN: 'И сказал Иосиф братьям своим: подойдите ко мне. Они подошли. Он сказал:
    я - Иосиф, брат ваш, которого вы продали в Египет;'
  cbt-NTPO: 'Të''huatopirinahuë'', Cosiriso itapon: —Ama iyaro''sa të''huatocosohuë'',
    ya''caritoco'', itërin. Naporo huarë'' iinpitari ya''caririn. Ya''carihuachinara,
    itaantarin: —Ca mini iyaparimaco. ¿Co''ta iráca nicatono''sa Iquipitoquë huëcasoi
    pa''anamaco?'
  bqc-SIM: 'Ɔ̃ Yosɛfu ònɛ́: À sↄ̃mazi. Kɛ́ aa sↄ̃̀aàzi, ↄ̃ à mɛ̀: Mámɛ má á
    dãuna Yosɛfu pↄ́ á yìa, wà sùaànↄ Egipi la ũ.'
  tcz-CHONGTHU: Hung kikhin naijun ati, amapan hichun ama hon anai lut un, chuin ama
    aki phongdoh kit in “Keima hi Joseph kahi,” ati, na sopiu soh chang dinga Egypt
    gam'a na joh pa'u chu kahi ati.
  mar-mar: तेव्हा योसेफ आपल्या भावांना म्हणाला, “मी विनंती करतो जरा इकडे माझ्याजवळ
    या.” तेव्हा ते त्याच्या जवळ गेले. आणि तो त्यांना म्हणाला, “तुमचा भाऊ योसेफ मीच
    आहे. ज्याला तुम्ही मिसरी लोकांस विकले.
  tcs-tcs: Zosep bin spik po dem bala blo em, ‘Yagar, kam klostu po mi’, ane wen dempla
    bin mub kam klostu, em bin spik, ‘Ai bala blo yupla, Zosep. Ai da seimwan yupla
    bin sele mi go po Izipt.
  soq-soq: Sa baiwa Iosep tatatawa mampo wanase, “Mape mainawoido winlena.” Ita mo
    me mampentono diamone wanase, “Ne ipa e wanlaida, Iosep, mapo gimaranene Isibtiwa
    ieiena apanawa.
  qub-qub: 'Chaymi José niran: «Cay ñaupäman witimuy-llapa» nir. Wauguincuna witircuptin
    niran: «Nogaga Egiptuman ranticaycamashayqui wauguiqui Josëmi caycä.'
  bqp-bqp: 'Akũ Yusufu pìńnɛ: À namai. Kũ ò nài, akũ à pì: Makũmɛ á dakũna Yusufu
    kũ a yìa ò sù kãao Misila la ũ.'
  hat-hat: 'Jozèf di frè l'' yo: -Pwoche vin pi pre m''. Yo pwoche, li di yo: -Se
    mwen menm Jozèf wi, frè nou an. Se mwen menm wi nou te vann bay moun ki tapral
    peyi Lejip la.'
  eng-BSB: Then Joseph said to his brothers, “Please come near me.” And they did so.
    “I am Joseph, your brother,” he said, “the one you sold into Egypt!
  tod-tod: 'Zozɛfe ɠɛni kɛɛɠɛleaiti ma: «Nà wo maanɛɛnɛzu, à maaɓuɠa bà.» Ti maaɓuɠani
    ba. É ɠɛni ti ma: «Nà ɠa gè ga Zozɛfe, wo-ɠɛɛloin, nii wo pɔdini, ti ʋaa la
    Ezipete yooi zu.'
  eng-WEBPB: Joseph said to his brothers, “Come near to me, please.” They came near.
    He said, “I am Joseph, your brother, whom you sold into Egypt.
  kbq-kbq: Anante Josefe'a afuhe'mokizmigu anage hu'ne, Muse (plis) hurmantoanki nagrite
    erava'o hiho. Zamagra anante erava'o hazageno anage huno zamasmi'ne, tamagrama
    zagore'ma natrage'za mizase'za Isipima e'naza ne' tamagri neramafu Josefe'ne.
  nhe-BL: 'Pero ya quinilhui: ―Ximonechcahuica campa na. Huan quema monechcahuijque
    campa ya, yajaya quinilhui: ―Na niimoicni José tlen innechnamacaque para ma nechhualicaca
    tlali Egipto.'
  bus-bus: 'Ben Yusufu bèńnɛ: À sↄ̃mazi. Kɛ̀ aↄ̃ sↄ̃̀zi, ben à bè: Mámbe a dãaro
    Yusufu kɛ̀ á yà wà sùo Igipiti kɛ̀ ũ.'
  gub-BL: Na'e i'i Zuze wanupe. — Pezur xe heruwake nehe ty wà, i'i wanupe. Uhem huwake
    wà. Uze'eg wi wanupe. — Aiko penywyr Zuze romo ihe. Kwehe mehe heme'eg pe amo
    wata ma'e wanupe. Hererur xe Ezit ywy rehe wà.
  eng-DRA: 'And he said mildly to them: Come nearer to me. And when they were come
    near him, he said: I am Joseph, your brother, whom you sold into Egypt.'
  knf-knf: 'Kë aşë ji na baka : « Nabiin nañogën. » Kë bañoga. Aji na baka : « Nji
    a, Yoŧef abuk aşinan i nawaapuŋ kë bañooţ Ejiptu.'
