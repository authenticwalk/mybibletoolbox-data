verse: GEN.045.004
translations:
  mal-C: ഇതിനുശേഷം യോസേഫ് സഹോദരന്മാരോട്, “എന്റെ അടുത്തേക്കു വരിക” എന്നു പറഞ്ഞു. അവർ
    അടുക്കൽവന്നു. അദ്ദേഹം പറഞ്ഞു, “ഞാൻ നിങ്ങളുടെ സഹോദരനായ യോസേഫ് ആണ്. നിങ്ങൾ എന്നെ
    ഈജിപ്റ്റിലേക്കു വിറ്റുകളഞ്ഞു.
  deu-TKW: 'Da sprach Joseph zu seinen Brüdern: Tretet doch her zu mir! Und als sie
    herzutraten, sprach er: Ich bin euer Bruder Joseph, den ihr nach Ägypten verkauft
    habt!'
  lin-lin: 'Jozefi alobaki na bango : — Bopusana pembeni na ngai ! Tango bapusanaki,
    alobaki : — Nazali Jozefi, ndeko na bino ya mobali oyo botekaki mpo ete bamema
    ngai na Ejipito.'
  cbr-NT: '''Aínbi ka Josénën aín xukë́nkama kakëxa: —''Ë ''urama kamina ukanti ''ain.
    Usakin kakëxa a rapasu ''aia, ka Josénën kakëxa: —''Ëx kana mitsun xukë́n José
    ami Egipto menu ukë unikama marua a ''ain;'
  eng-LSV: And Joseph says to his brothers, “Please come near to me,” and they come
    near; and he says, “I [am] your brother Joseph, whom you sold into Egypt;
  bmu-bmu: 'Osiba kingetka Josefnöŋ yeŋgöra kewö jiyök: “Eŋön mönö nöŋgö kösutne ki
    kaget. “Mewö jii kagetka kewö jiyök: “Ni Josef, darumunŋini bohoni memegöra algetka
    Ijipt kayali, mönö mia.'
  eng-GNV: Againe, Ioseph sayde to his brethren, Come neere, I pray you, to mee. And
    they came neere. And he sayde, I am Ioseph your brother, whom ye sold into Egypt.
  eng-WEBSTER: 'And Joseph said to his brethren, Come near to me, I pray you: and
    they came near. And he said, I am Joseph your brother, whom ye sold into Egypt.'
  nhw-BL: 'Pero ya quinilhui: ―Ximonechcahuica campa na. Huan quema monechcahuijque
    campa ya, yaya quinilhui: ―Na niamoicni José catli antechnemacaque para ma nechhualicaca
    tlali Egipto.'
  swh-ONEN: Ndipo Yosefu akawaambia ndugu zake, “Sogeeni karibu nami.” Waliposogea,
    akasema, “Mimi ni ndugu yenu Yosefu, yule ambaye mlimuuza Misri!
  bba-bba: Mɑ u nɛɛ, i suuru koowo i susimɑ nɛn bɔkuɔ. Ye bɑ nùn susi, yerɑ u bu sɔ̃ɔwɑ
    u nɛɛ, nɛnɑ bɛɛn wɔnɔ Yosɛfu wi i dɔrɑ bɑ kɑ nɑ Eɡibiti mini.
  eng-KJVCPB: And Joseph said unto his brethren, Come near to me, I pray you. And
    they came near. And he said, I am Joseph your brother, whom ye sold into Egypt.
  cpy-cpy: 'Ikantanakiri José: “Pipokaeyeni okaakiini.” Ikanta ipokaeyapaakini, ikantziri:
    “Naakatakira pirentzi José, naaka pipimantakiri paerani Egipto-ki.'
  mpx-mpx: Inoke i baek elal i ba, “Ku nem gegeliwa.” Sauga talinau hi ginol ola,
    yaka abwe i ba, “Nau talimiu Yosepa, valila ku paliagau tolobisnes elal ge hi
    aheyau te ya nem e Itipita.
  wbp-wbp: Jajupu-jana wangkaja, “Yantarnili kutu ngaju-kurra! Junga, ngajuju nyurrurlakupurdangka
    Jajupu. Nyurru-wiyinkijili yungu yapa-kari-kirra talakupurdarlu, manujulu jinyijinyi-manu
    warrki-jarrinjaku pirijina-piya.
  luo-luo: Eka Josef nowacho ne owetene niya, “Biuru machiegni buta.” Kane gisetimo
    kamano, nowachonegi niya, “An owadu Josef mane uuso e piny Misri!
  meu-meu: Bena Iosef ese tadikakana ma e hamaorodia, eto, Mani a raka kahi mai. Bena
    idia na e raka henia kahi. Ia ma eto, Lau binai tadimu Iosef, vada o hoigu, bena
    Aigupto nama.
  npi-ULB: त्यसपछि योसेफले आफ्ना दाजुहरूलाई भने, “बिन्ती छ, मेरो नजिक आओ ।” तिनीहरू
    नजिक आए । तिनले भने, “म तिमीहरूका भाइ योसेफ हुँ जसलाई तिमीहरूले मिश्रमा बेचेका
    थियौ ।
  yor-yor: Nígbà náà ni Josẹfu wí fún àwọn arákùnrin rẹ̀ pé, “Ẹ súnmọ́ ọ̀dọ̀ mi.”
    Nígbà tí wọ́n sì ti ṣe bẹ́ẹ̀, ó wí pé, “Èmi ni Josẹfu arákùnrin yín tí ẹ tà sí
    ilẹ̀ Ejibiti!
  emp-NTPO: 'Maʌ̃ carea Joseba ãdjía jarasia: –Mʌ̃ caita zed̶adua.– Ara maʌ̃da Jose
    caita wãsid̶aa. Maʌ̃ne Joseba ãdjía jarasia: –Mʌ̃ra bãrã djaba Josea, bãrãba nẽdobueped̶ad̶aa
    Egiptod̶aa eded̶amãrẽã.'
  ind-ind: Berkatalah Yusuf kepada saudara-saudaranya, “Mari, mendekatlah.” Maka mereka
    pun mendekat. “Aku Yusuf, saudara kalian, yang kalian jual kepada para pedagang
    yang waktu itu sedang menuju Mesir.
  pes-OPCB: 'یوسف گفت: «جلو بیایید!» پس به او نزدیک شدند و او دوباره گفت: «منم، یوسف،
    برادر شما که او را به مصر فروختید.'
  ssx-ssx: Kota꞉ Diosepema꞉ iki pa꞉ta꞉ alota꞉ Pilisi I̱ teke pa꞉ta꞉ ipupe leekeme.
    Kota꞉ mo tapake teke pa꞉ta꞉ epemeke handa alota꞉ I̱ta꞉ ikana꞉ma꞉ mo hande Idiepi
    nane mani mea tapaeme some ika꞉ kame Diosepee.
  lcm-lcm: Emung a Iosep kala antok iria ta, “Kapo ro mi sinong asung ane ke.” Au,
    kila aingingik na kala atatai iria. “Nau a tasimi Iosep nang mita atos tatag ane
    Aigipto.
  aer-aer: Kenhe Joseph akenhe itneke angkerlenge, “Atyenge-werne angathe-irraye.
    Arratye, ayenge-arle atyeye ngkwinhe Joseph-arle. Arrule anthurre kwenhe arrantherre
    ayenge tyerrtye arrpenhe areye maneke antheke. Itne ayenge uterneke urrkapetyeke
    ayernentye akngerre arrpenhe areye-arteke.
  tgl-ULB: Pagkatapos sinabi ni Jose sa kanyang mga kapatid na lalaki, “Pakiusap,
    lumapit kayo sa akin.” Lumapit sila. Sinabi niya, “Ako si Jose ang inyong kapatid
    na lalaki, na inyong ipinagbili sa Ehipto.
  nop-nop: Unduŋ tubune Yosepdi daliye indiŋ yeniŋguk, “Hidi bubuyeeŋ yamaaŋgoŋ yatneŋ!”
    Kaŋ daliye adi wooŋ yamaŋgoŋ yalune indiŋ yoguk, “Nu kwayahik Yosep, biyagoŋ hinek
    me Isiphi kohohik foloŋ napmeeŋ nu’walaŋ tuwaaŋiŋ moŋgokiŋ nu iŋaakoŋ.
  kca-kca: 'Иосиф йайԓаԓа йастәс: «Ма хŏщайэм вана йўваты». Ԓыв ванамәсәт. Ԓўв йастәс:
    «Ма – Иосиф, нын апщан, хŏйтан Египта нын тынысԓән;'
  cbu-NT: 'Osiysha: Naanints ningeema, watsiri xiyangints. Wanasir tsiyachintspa,
    tárangu, zoonllshitisin anuritam Osiyanung watsiri xiyaranganaya. Anushsha tsiyatarangu:
    Siyaa nuw zuwanlltana. Ijiptoshcheem tputs tupaxanxarangis nuw antana.'
  hui-hui: Ani hemigola Yosebe ibugua laabo halu lalu, Tí gi nahe i̱ kogoria kaware
    ibidaba, lene. Ani layagola ti kaware hapara ho heagola ibugua tihondo lamialu
    lalu, I̱ tí hamene Yosebe kogoni. Bamba tígua biyinaya biabe biaga agali hearume
    yolo bilo i̱ minu mirimigola tigua i̱ Iyibi dindiha minu yalu ibiya.
  wrs-wrs: Wo Yosep henga unna, hom ambo, wo doa murapetam dom anganamba, wo Yosep
    henga unna, kava yena boaslal Yosep luhunv. Nemetva yimba kamba wuleihinna no
    Ismaelnindm, wo yimba diva dumbna kainda. Wo himba kamba waiambna hom Isipram.
  jao-jao: Kulu mili yurrulu ka-wukanyi alunga Jujiba liyikuliyi-babawu, “Marrirru,
    kirna-barlirra. Kawa rru-wingkaya wunumbarra ngathangkalu!” Kulu kalu-wingka barra
    yilalu wunumbarra. Kulu mili yurrulu ka-wukanyi, “Ngarna kalngiya Jujiba nyirrunga-anyira
    wumba kanhirri-jilima wabarrangu linji-ja aluwalu, karnala-ka karakarra wabarrangu,
    jilimanthalu marnaji Yijiba, kulu marningarna barra.
  mya-mya: ထို​နောက်​ယော​သပ်​က``ကျွန်ုပ်​အ​နား​သို့​လာ​ကြ ပါ'' ဟု​ဆို​သ​ဖြင့်​သူ​တို့​သည်​ယော​သပ်​အ​နား
    သို့​ချဉ်း​ကပ်​လာ​ကြ​၏။ ယော​သပ်​က``ကျွန်ုပ်​သည် သင်​တို့​အီ​ဂျစ်​ပြည်​သို့​ရောင်း​လိုက်​သော​သင်​တို့
    ၏​ညီ​ယော​သပ်​ဖြစ်​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu José tsandimi: In junga kalen jaidei, timi. Tsenñu, kalen dejiñu,
    tsandimi: Iya ñulla'' naatala Joséyu. Ñulla inu de-ai''ñu Egiptosha taamuwa deeve.'
  bod-N: དེ་ནས་ཡོ་སེབ་ན༌རེ། ཁྱོད་རྣམས་མདུན་དུ་ཤོག་ཅིག་ཅེས་སྨྲས་པ་དང་ཁོ་རྣམས་ཀྱང་ཡོ་སེབ་ཀྱི་མདུན་དུ༌ཡོང༌།
    ཡང་ཡོ་སེབ་ན༌རེ། བདག་ནི་ཁྱོད་རྣམས་ཀྱི་སྤུན་ཡོ་སེབ༌སྟེ། ཁྱོད་ཅག་གིས་ཨེ་ཅིབ་ཡུལ་དུ་བཙོངས་པ་དེ་ཉིད༌ཡིན།
  wsk-wsk: Joseph akingtala nunga maonam, “Aningate pingi tairalko,” mam. Se nuna
    kote pingi namaman, se balam, “Ani nenenga uria Joseph i. Nina ani Ishmael alo
    nuguting te aga beteman, ale manga taman, se nuna ani agarak Egypt taiman borta.
  kkl-kkl: Yubu samoro ambarek komba, Yusupti elkaboag yubu lelamogti, “Na peramag
    abene yahut!,” seogpa, peramag yaekpa, ambarelamsiogti, “Na a'unipsae Yusup, a'undi
    Mesir nimiag kamna topnelumne poneko,” seog.
  sna-sna: Ipapo Josefa akati kuhama dzake, “Swederai henyu kwandiri.” Vakati vaita
    izvozvo, akati, “Ndini Josefa hama yenyu, wamakatengesa kuIjipiti!
  spa-BLM: 'José dijo a sus hermanos: “Acérquense a mí, por favor”. Se acercaron.
    Él les dijo: “Yo soy José, vuestro hermano, a quien vendisteis a Egipto.'
  beu-beu: Angmuse Yusup ana ekaku ang naung iat mateng hula, “Iini ma peang-peang
    hengi.” Angmuse ekaku ang naung ini ma Yusup abung-abung. Angmuse Yusup ana bot
    ekaku ang naung iat mateng hula, “Naing anga iikaku Yusup, ba iini metma Masir
    enehe ang naung ioang aabali angu.
  cac-cac: 'Ix yalan vin̈aj José chi: —Sval d''ayex ticnaic, nitzeccot e b''a d''a
    in tz''ey tic, xchi vin̈. Axo yic ix snitzanb''at sb''a eb'' vin̈, ix yalan vin̈
    d''a eb'' vin̈ icha tic: —A in ton José in, vuc''tac in b''a eyed''oc. A in ton
    tic e chon̈nac in cot d''a eb'' vin̈ ismaelita chon̈vajum d''a Egipto tic.'
  swh-ULB: Kisha Yusufu akawambia ndugu zake, “Nikaribieni, tafadhari.” Nao wakasogea.
    Akawambia, “Mimi ni Yusufu ndugu yenu, mliyemwuza Misri.
  bel-bel: 'І сказаў Язэп братам сваім: падыдзеце да мяне. Яны падышлі. Ён сказаў:
    я - Язэп, брат ваш, якога вы прадалі ў Егіпет;'
  wed-wed: Joseph varevareina i riwei, “Ona nei au ḡereḡereu.” Ma taui i nei au ḡereḡerena.
    Ma i babani, i pa, “Tau ami tevera Joseph, mai Egypt awari o gimareu.
  deu-ELBBK: 'Da sprach Joseph zu seinen Brüdern: Tretet doch zu mir her! Und sie
    traten herzu. Und er sprach: Ich bin Joseph, euer Bruder, den ihr nach Ägypten
    verkauft habt.'
  mbb-OT: Ne zutun migkeǥiyan ni Jose is menge suled din te, “Uvey kew kayi te kedì.”
    Ne hein mid-uvayan dan en, ke sikandin te, “Iyan a sikan is suled niw he si Jose,
    kes imbelegyè niw ne mid-uwit dini te Ehipto.
  msc-msc: 'Yusufu kan ko: «Ai ye i madon n na.» Alu ka i madon a la tuma mɛn na,
    a kan ko: «Ai badenma Yusufu le nde ri, ai ka mɛn san Isumayila bɔnsɔn julailu
    ma mɛn ye taala Misiran.'
  mal-2015: 'യോസേഫ് സഹോദരന്മാരോടു: ഇങ്ങോട്ടു അടുത്തുവരുവിൻ എന്നു പറഞ്ഞു; അവർ അടുത്തുചെന്നപ്പോൾ
    അവൻ പറഞ്ഞതു; നിങ്ങൾ മിസ്രയീമിലേക്കു വിറ്റുകളഞ്ഞ നിങ്ങളുടെ സഹോദരൻ യോസേഫ് ആകുന്നു
    ഞാൻ.'
  tuo-NT: 'Beꞌro José narẽ nicʉ niwĩ: —Mʉsã yʉꞌʉ tirocure aꞌtia. Na cʉ̃ tiroacã ejacã,
    narẽ nicʉ niwĩ: —Yʉꞌʉ José niꞌi. Mʉsã yʉꞌʉre Egiptopʉ duaꞌcʉ niꞌi.'
  gup-gup: Wanjh Joseph benmarneyimeng nawu birridanginj nuye, “Mah, ngadjare ngurrimdarnhray.”
    Bu kunmekbe birrikurduyimeng birridarnhyikang wanjh nungka benwelengmarneyimeng,
    “Ngaye wanjh karridanginj nawu Joseph nawu ngudda kandikukweykang kore Egypt.
  met-met: Baing Yosep harua na sabangandi ba, “Ama haxek rangua nga.” Dila haxek,
    baing harua ba, “Nga kixingima naga, Yosep, kixingima asina siangia bila lipu
    oxata olanggama mala Isip.
  gvs-gvs: E Iyosepa aiyuwoina ibobwaramna kana, ‘Segowo, kōbala kōma kikigu.’ Tuwo
    moitamo sibala sima kikina goi sitáoya go, tauyana idigo kana, ‘Yau ami gómana
    Iyosepa. Boi kokaigimonegu da Itipita yaidi!
  rmc-rmc: 'O Jozef lenge phenďa: „Aven pašeder ke ma!“ Sar avle ke leste, phenďa:
    „Me som o Jozef, tumaro phral, saves bikenďan andro Egipt.'
  nlg-nlg: Ma gaia Joseph te ghaghua vanira sono, “Kau mai liliagu.” Tana bona tara
    mai so, gaia te bosa, “Inau utuni tua na hoghomiu a Joseph tau nia hunulu mai
    iani Egypt.
  dgr-DOGNT: Eyıt'à Joseph edı̨ı̨de gots'ǫ̀ hadı, “Segà nìahdè,” gòhdı. Wegà nègı̨ı̨de
    ekò hagòhdı, “Naxıchı Joseph aht'e, Egypt nèk'e ts'ǫ̀ naxıghǫ nàedì ı̨lèe sìı
    eyı aht'e!
  pes-OPV: 'و یوسف به برادران خود گفت: «نزدیک من بیایید.» پس نزدیک آمدند، و گفت: «منم
    یوسف، برادر شما، که به مصر فروختید!'
  ron-1924: 'Иосиф а зис фрацилор сэй: „Апропияци-вэ де мине.” Ши ей с-ау апропият.
    Ел а зис: „Еу сунт фрателе востру Иосиф, пе каре л-аць вындут ка сэ фие дус ын
    Еӂипт.'
  aui-aui: Wasina bi Jousep warewaresina iwonedi bo, “Maboda kopiika ririguve.” Bi
    sipiika ririne na iwona bo, “Tagu waresimi Jousep, iiyabo kovigimoneni Midiyan
    damdi da toudi sikabigu sinagho Ijipt damdi biiyadi.
  ben-OBCV: পরে যোষেফ তাঁর দাদা-ভাইদের বললেন, “আমার কাছে এসো।” যখন তাঁরা এলেন, তখন
    তিনি বললেন, “আমিই তোমাদের সেই ভাই যোষেফ, যাকে তোমরা মিশরে বিক্রি করে দিয়েছিলে!
  lex-lex: 'Noka Yusup nakot la hyalli re: “Mia mriehgorgorga.” Noka rma rrehgoru.
    Nakot owa''an la re: “Hyal miy re, a'' di de Yusup a''u, hyalmi a''u, maka mi''olga
    la Mesir de.'
  rgu-rgu: Basa de Yusuf kape si nae, “Ae! Emi maneneaꞌ maiꞌ ia dei.” Ara raneneaꞌ
    leo Yusuf reu, boe ma ana dedea seluꞌ nae, “Au ia Yusuf, fo tepoꞌ ria emi seꞌo
    heni au leo Masir mai a.
  som-som: Markaasaa Yuusuf wuxuu walaalihiis ku yidhi, Bal ii soo dhowaada, waan
    idin baryayaaye. Kolkaasay u soo dhowaadeen. Markaasuu yidhi, Anigu waxaan ahay
    walaalkiin Yuusuf, kii aad ka iibiseen kuwii Masar tegayay.
  lat-VUC: 'Ad quos ille clementer: Accedite, inquit, ad me. Et cum accessissent prope:
    Ego sum, ait, Joseph, frater vester, quem vendidistis in Ægyptum.'
  aoi-aoi: Eneja Jawijiba ni-yama nakina, “Kwa, wurri-likaja yangkwurrangwa akwudangwu-wa,”
    ni-yama. Nuw-akwudangwukajungwuna aburraja. Kembirra ni-yama nakina, “Ngayuwe-ka
    ningena nungkwurra-langwa ningarrkuwenungwa Jawijiba, ningibina kirra-kwa-murrada
    wurrukwalu-wa warnumamalya. Kembirra kirrabu-kwama angwarnda akwa bu-wilyakama
    yangkwurrangwa enenu-wa angalya Yijibu-wa.
  eng-ASVBT: And Joseph said unto his brethren, Come near to me, I pray you. And they
    came near. And he said, I am Joseph your brother, whom ye sold into Egypt.
  mna-mna: 'To Yosep iso pizin. Iso: “Kamar kolouŋana pio.” Tila kolouŋana, to iso:
    “Nio Yosep. Tiziyom tau. Niom koŋgomoono yo ila kizin Midian ta tikam yo ma aŋmar
    aŋbot lele tiŋgi.'
  ita-1885: 'E Giuseppe disse a'' suoi fratelli: Deh! appressatevi a me. Ed essi si
    appressarono a lui. Ed egli disse: Io son Giuseppe, vostro fratello, il qual voi
    vendeste per esser menato in Egitto.'
  eng-LXXUP: And Joseph said to his brethren, Draw nigh to me; and they drew nigh;
    and he said, I am your brother Joseph, whom ye sold into Egypt.
  eng-ULB: Then Joseph said to his brothers, “Come near to me, please.” They came
    near. He said, “I am Joseph your brother, whom you sold into Egypt.
  spa-VBL: “Por favor, acérquense a mí”, les dijo a sus hermanos. Se acercaron a él.
    “Soy su hermano José, a quien vendieron como esclavo en Egipto.
  fra-_FOB: 'Et Joseph dit à ses frères: Approchez donc de moi. Et ils s''approchèrent,
    et il dit: Je suis Joseph votre frère, que vous avez vendu pour être mené en Égypte.'
