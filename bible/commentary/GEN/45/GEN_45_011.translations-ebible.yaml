verse: GEN.045.011
translations:
  mal-C: അവിടെ നിങ്ങൾക്കു വേണ്ടുന്നതെല്ലാം ഞാൻ എത്തിച്ചുതന്നുകൊള്ളാം; ക്ഷാമത്തിന്റെ
    അഞ്ചുവർഷങ്ങൾകൂടി ഇനിയുണ്ട്. അല്ലെങ്കിൽ അങ്ങും അങ്ങയുടെ കുടുംബത്തിലുള്ളവരും അങ്ങേക്കുള്ളതെല്ലാം
    നശിച്ചുപോകുമല്ലോ.’
  deu-TKW: Und ich werde daselbst für deinen Unterhalt sorgen. Denn noch fünf Jahre
    wird die Hungersnot währen; da könntest du verarmen samt deiner Familie und deinem
    ganzen Hausstand.
  lin-lin: Kuna, nakokokisa baposa na yo nyonso, pamba te mibu mitano ya nzala makasi
    ezali koya ; soki te, yo elongo na bana na yo mpe bibwele na yo nyonso, bokokoma
    na pasi.
  cbr-NT: Ënumi ukëkana min aintsi 'ibukama këñunbi mitsun piti 'inánan, kamabi mibëa
    'ikë akamaribi añu ñubi pishintisamokin 'akinti 'ain; ënuax mapai achúshi bari
    pain ka anun ñu 'apákëbi koima 'ianan numi ax 'iti 'ikën.
  eng-LSV: and I have nourished you there—for yet [are] five years of famine—lest
    you become poor, you and your household, and all that you have.
  bmu-bmu: “Bödi kiaŋön mönö kunbuk toroqeba yambu 5:gö dop ahöm öŋgöma. Nalö miaŋgö
    uruŋe gi, mirigahö saiwaurupki me tinitosolomurupki tosatŋi yeŋgöreŋök kunŋan
    bödi mala nenegö mözöqözöröm aka kömum gororoŋgöbapuk. Miaŋgöra mönö Gosen gölmenöŋ
    kaba mala wani yuaigöra osimei, nöŋön mi eŋgiba malmam.’ Iwininaŋgöra keu mi mönö
    mewö jigetka mötma.
  eng-GNV: Also I will nourish thee there (for yet remaine fiue yeeres of famine)
    lest thou perish through pouertie, thou and thy houshold, and all that thou hast.
  eng-WEBSTER: And there will I nourish thee, (for yet there are five years of famine,)
    lest thou, and thy household, and all that thou hast, should come to poverty.
  nhw-BL: Nica nimechmacas tlacualistli para nochi amofamilia huan nochi catli itztoque
    amohuaya para ma amo tleno anmechpolos. Noja oncas ni mayantli para seyoc macuili
    xihuitl. Sintla amo hualas, amojuanti huan nochi catli anquipiyaj tlahuel antlaijiyohuise.
  swh-ONEN: Nitawatunza huko, kwa sababu bado iko miaka mingine mitano inayokuja ya
    njaa. La sivyo, wewe na nyumba yako na wote ulio nao mtakuwa fukara.’
  bba-bba: Yèn bukɑtɑ u mɔ kpuro kon nùn wɛ̃, domi ɡɔ̃ɔrɑ mɑɑ tie wɔ̃ɔ nɔɔbu. Ù n
    wɑ̃ɑ nɛn bɔkuɔ, ɡɔ̃ɔ te, tɑ ǹ mɑɑ bu ɡoomɔ kɑ win yɛnuɡibu kɑ win ye u mɔ kpuro.
  eng-KJVCPB: and there will I nourish thee; for yet there are five years of famine;
    lest thou, and thy household, and all that thou hast, come to poverty.
  cpy-cpy: Aritaki nopawakimi powanawo eeroka eejatzi pitomipaeni. Nopawakiri eejatzi
    pikaatzira pijeekaeyini, eero ikoetyaawaetanta riroripaenira. Tema eeniro iñahaetero
    itasheneentawaeteete okaate 5 ojarentsi.” ’
  mpx-mpx: Nu minaa Gosen inoke nau na matahikagiwa, kaiwena galebu ana baliman nimala
    panuna iyoho i nenem. Inoke bahi alomwau am heniheni ge wam bwasumu nuku miminanakina
    ge nuku gagalebu.’”
  wbp-wbp: Rdaka-pala yulyurrpu-kariki nganta kapu miyi-wangu karri nguru-kari nguru-kari.
    Kuja-puru kapu-nyarra nyanungurluju warrawarra-kanyi nganta palinja-kujaku yarnunjuku.’
    Kujarlunyalu yimi-ngarrika ngajukupalanguju.”
  luo-luo: Abiro pidhi kanyo, nikech pod nitiere higni abich mag kech mabiro. To ka
    ok kamano, in kod joodi duto kod giwu duto ubiro chanduru.’
  meu-meu: Lau ese baina narimui, bena oi bona emu orea taudia iboudiai basio hitolo.
    Badina be doe laḡanidia ima na do mimia”.
  npi-ULB: म त्यहाँ तपाईंको बन्दोवस्त गर्नेछु किनकि अनिकालका पाँच वर्ष अझै बाँकी छन्,
    नत्रता तपाईं, तपाईंको घराना र तपाईंसित भएका सबै दरिद्रतामा जानेछन्' ।”
  yor-yor: Èmi yóò pèsè fún yín níbẹ̀. Nítorí ó ṣì ku ọdún márùn-ún gbáko ti ìyàn
    yóò fi mú. Kí ìwọ àti ilé rẹ àti ohun tí í ṣe tìrẹ má ba à di aláìní.
  emp-NTPO: Mʌ̃a bʌra mama ne cobi b̶aya, wad̶i poa juesuma jarrabara b̶ai bẽrã. Mãwã
    bʌra, bʌ ẽberãrãra, bʌ animarã sid̶a jarrababa beud̶aẽ́a.”
  ind-ind: Bencana kelaparan ini masih akan berlangsung selama lima tahun lagi. Karena
    itu, sebaiknya ayah dan semua saudaraku tinggal dekat dengan aku, supaya aku dapat
    mencukupi semua kebutuhan kalian dan ternak kalian. Dengan begitu kalian bisa
    bertahan melalui bencana kelaparan yang hebat ini.’”
  pes-OPCB: من در آنجا از تو نگهداری خواهم کرد، زیرا هنوز پنج سالِ دیگر از این قحطی
    باقیست. اگر نزد من نیایی تو و همۀ فرزندان و بستگانت از گرسنگی خواهید مُرد.“
  ssx-ssx: Neke mo Kosene kenke pa꞉ta꞉ haeka꞉na꞉ta꞉ kota꞉ I̱ma꞉ neke handeteke halo
    polo tupa꞉ loa꞉me. Mo tea꞉ kita꞉ bapi yunki hata꞉ pa ula꞉ ekina꞉ta꞉ neke make
    naka꞉ tapake make naka꞉ ma꞉na꞉manu make tea꞉ma꞉ homilimikiyeke loa꞉me leekeme.
  lcm-lcm: Name aiveven ua eke e Gosen using ane no kapo pasal lak a palpalima na
    matas i buk angan. Kume ve kam matan vap na kam togtogon vei mila mat ta buk angan.’
  aer-aer: Re ileke merneke-arlke-arle arrangkwe-arle anetyenhe year five-pele arrpenheke-atwetye
    apmere arrpe-anenhele. Ikwerenge-ntyele re ngenhe arntarnte-aretyenhe angayakwe
    unte ilweme-ketye.’ Alakenhe-arle unte akngeye atyinhe iletyeke.”
  tgl-ULB: Tutustusan kita doon sapagkat mayroon pang limang mga taon na tagtuyot
    upang hindi ka humantong sa kahirapan, ikaw, ang iyong tahanan, at ang lahat ng
    nasa iyo.'
  nop-nop: Du uŋoŋ itoulune gabudokoluwaat. Woŋ adi fiye kadakadi gulet 5 tomboyoula
    halune daa be bee maagemaageye eŋ nemenemek hatigamiiŋ hogohogok hidi hambeep
    hinek tineeneŋ doktiŋa unduŋ tibaaŋ.”’”
  kca-kca: пӑ нӑӈен щита ԓапәтты верәтԓэм, ԓэԓԓы йӑт хŏԓна вет тӑԓ питәԓ, нӑӈена пӑ
    нӑӈ хотәӈ ŏтԓана нўшайа ӑт питты урәӈән’.
  cbu-NT: Itaru, uru shiyaam ichingaroomis katungats panachintspa. Ndunnaa ashkuri,
    siysapari ichingarus marizimun tsipatssa. Na watam wandari 5 masach mariz tushiymaam
    pishtakuwa.
  hui-hui: Í̠ Gosene dindini íbu bedegola i̱na handayaho holebero. Ai gaea timbuni
    bialu hina gari timbuni áyu poragoni biaho ngane dege mali duria polene ngago.
    Mali duria ogoniha í̠nibi í̠ waneigini aguanerubi í̠naga nogo tara tara bu karubi
    bibahende garibilo halimulo i̱ hame nalego abale ibalimu laya lalimu, lalu Yosebe
    ibugua lene.
  wrs-wrs: Gosen petharava yimba aevultharava, yem kava si wonalohvra. Tahonmba 5pelara
    si phovav innehuiva, wo kava osva ovov, pevm eva pevna ongatowondalm sipsipm memem
    sapim manimani ponmba vintava.
  jao-jao: “Kulu yiwa baji barra Kujin, ngarna barra wudurrumanthawu wunumbarra likili-nganji.
    Baku barra yurrulu mili kanymarda kulu kanymarda kulu arrkula kiwa-nmala awara
    kurdardi lhabayiyu. Kalirna-wudurrumanthanama kulu kurdardi yiwa kulu likili-nganji
    anmanthawu wirndajku, marda nyiku yumbulyumbumantha buluki, jibi, kurdardi anmanthawu
    wirndajku,” nganinya ka-arri.
  mya-mya: ဂေါ​ရှင်​အ​ရပ်​သို့​ရောက်​လျှင်​သား​က​ဖ​ခင်​အား ပြု​စု​စောင့်​ရှောက်​နိုင်​ပါ​မည်။
    အ​စာ​ခေါင်း​ပါး​သည့် နှစ်​ငါးနှစ်​ကျန်​သေး​သ​ဖြင့်​ဖ​ခင်​၏​အိမ်​သူ​အိမ် သား​များ​နှင့်​သိုး၊
    ဆိတ်၊ နွား​များ​ပါ​မ​ကျန်​ရိက္ခာ ပြတ်​၍​ဆင်း​ရဲ​ဒုက္ခ​မ​ရောက်​စေ​လို​ပါ'' ဟူ​၍
    ဆို​လေ​၏။
  cbi-NTPO: Tsa deinmalaa naa ñunu bain, naa ñu' bululanu bain, naa ñuba chumulanu
    bain tyee menesteñuba dekuwan chukaanu tsuyu, chaiba yamuj tinbu tene man añu
    tiyanuu juñu' mitya, tsenmalaa tiba yamujka juu chui'nudetsu, tidei.
  bod-N: བདག་གིས་ཡུལ་དེ་ནས་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབ་པར༌བྱ། ཅིའི་ཕྱིར་ཞེ༌ན། ད་དུང་ལོ་ལྔའི་རིང་ལ་མུ་གེ་འབྱུང༌བས།
    དེ་ལྟར་མ་བྱས་ཚེ་ཁྱེད་དང་ཁྱེད་ཀྱི་ཁྱིམ་མི་དང་བཅས་པ་ཐམས་ཅད་ལ་ཆག་སྒོ་འབྱུང༌ངོ༌།།
  wsk-wsk: Ani pingi mu te inang te ninga sinar taikko, mu awuk, karak biya imi yia
    tom 5 nangama ko taiwoso mu am nanga iluwuruk se, ni se ka kuriang gue lilim,
    se ka melmasak lilim ago paranga namaral bore ko,” mam.
  kkl-kkl: Nai Gosyen yingkina wamle tanena nari piamnun. Kwaneng yo nen heng kun
    lambare wamukap, ane sembe naiap kelabo meap pham eldingeap tenaba yo uro wamukang
    kom.
  sna-sna: Ndichakuriritirai ikoko, nokuti mamwe makore mashanu enzara ari kuuya.
    Kana zvikasadaro imi neveimba yenyu navose vamunavo mungazova varombo.’
  spa-BLM: Allí te proveeré, porque todavía hay cinco años de hambre; para que no
    llegues a la pobreza, tú y tu familia, y todo lo que tienes”’.
  beu-beu: Kalo nimang aana Gosen mi mihi se, ooal Yusup ana bisa angmomi aing gariang.
    Se ooras malapal-tabonggal anga mitung iising jedung maveng hengi. Base eningse
    Yusup ana vengator, senge nimang bot eehava omi enehe ang naung, bot nimang eebinanta
    ang naung emangpi na-nu ekang iioang kurang ekang.ꞌ ”
  cac-cac: Ol vac'an a vael yed' masanil eb' vin̈ vuc'tac yed' masanil eb' ayec' ed'oc,
    yujto oye'to ab'il ol yac' jun vejel tic. Yuj chi' man̈ ol ach och meb'ail yed'
    masanil eb' ayec' ed'oc, xchi vin̈, xe chi d'a vin̈ co mam chi'.
  swh-ULB: Nami nitakuhudumia pale, kwa maana bado kuna miaka mitano ya njaa, hivyo
    usije ukaingia katika uhitaji, wewe, nyumba yako, na yote uliyonayo.”
  bel-bel: і пракармлю цябе там, бо голад будзе яшчэ пяць гадоў, каб не згалеў ты
    і дом твой і ўсё тваё.
  wed-wed: Gomara madeḡana five amapo e mamae, aubaina tau lam ana verem. Mepa da
    wei eḡa ana kauei tam ma am dam ma am laraga ma am ḡamoḡamo anatapui ina vinuapoapoe
    ma ina raumolaḡau.”
  deu-ELBBK: Und ich will dich dort versorgen, denn noch fünf Jahre ist Hungersnot;
    dass du nicht verarmst, du und dein Haus und alles, was du hast.
  mbb-OT: Ne emun diyè en sikandin te Goshen, ne ed-elimahan ku sikandin su zuen pa
    lelima he tuig he vitil he ebpeebuten. Kenè ku egkesuatan he egkeumes sikandin
    wey is menge pemilya zin ragkes is menge uyaǥen din.”
  msc-msc: Ko n di alu balo, baa kɔnkɔ ri san loolu kɛ fɔlɔ. Sa a ni a la mɔɔ bɛɛ
    kana bolokolonya kojuuya.»
  mal-2015: നിനക്കും കുടുംബത്തിന്നും നിനക്കുള്ള സകലത്തിന്നും ദാരിദ്ര്യം നേരിടാതവണ്ണം
    ഞാൻ അവിടെ നിന്നെ പോഷിപ്പിക്കും; ക്ഷാമം ഇനിയും അഞ്ചു സംവത്സരം നില്ക്കും.
  tuo-NT: Aꞌtopʉ mʉꞌʉrẽ, mʉꞌʉ põꞌrãrẽ, nipeꞌtirã mʉꞌʉ meꞌrã nirãrẽ baꞌase oꞌogʉti.
    Ne apeyenojõ dʉꞌsasome. Ʉjʉaboase cʉ̃ꞌmarĩ niꞌcãmocʉse cʉ̃ꞌmarĩ dʉꞌsaꞌa yujupʉ.
    Tojo aꞌtitirã pũrĩcã, mʉꞌʉ, mʉꞌʉ põꞌrã, mʉꞌʉ pãrãmerã, apeyenojõ moorã tojarã́saꞌa’,
    ni wereya yʉꞌʉ pacʉre.
  gup-gup: Ngaye kaluk won manme kumekbe, dja five mandjewk kamre bu kadjewkwarremen,
    minj manme kadjordmen. Bu minj yimre ngudda dja nawu ngurridjarrkni dja nawu ke
    rowk, wanjh ngurridjalyawarren duninjh.” Kuhni ngurrimarneyime nawu nganbornang.’”
  met-met: Bagula ngawasa maung la ba, namua na gesak sabanga nianing luwadi luwadi
    hiliadinga (muli) dimauyu. Nam ugabu bakbagimdi xaung adi ungiadi asok haxugina.’
  gvs-gvs: Amoko goi bei amatakaavatem. Bogina kuyagoi. Tala ainima nava bei loga
    ikaaiyaka. Tauna kūma, govila bei kom be osemowo loga kokámasa.’”
  rmc-rmc: Ode tumen me dava o chaben. Bo mek pandž berš ľikerela e bokh a na kamav,
    hoj vareko olendar, save hine tuha, te bokhaľon – aňi tu aňi tiri famelija.‘ “
  nlg-nlg: Inau ku righitaonighau udolu i kakeri, ara lima mua na lei niulu ni ngengere
    tara mai inagho. E mua uto ighoe kolura nimua na binaboli ge kau nia kabu bona
    na vahaghitaili.’”
  dgr-DOGNT: Įłaà sı̨làı xo ts'ǫ̀ bò whìle ha ne t'à, weghǫ shèts'ezhee negha whelaà
    ahłe ha. Sets'ǫ̀ aahjà-le nı̨dè nı̨, nèot'ı̨, eyıts'ǫ nets'ǫ tıts'aàdìı hazǫǫ̀
    bò dę t'asagede ha,’ setà hawèahdı nǫǫ̀.
  pes-OPV: تا تو را درآنجا بپرورانم، زیرا که پنج سال قحط باقی است، مبادا تو و اهل
    خانه ات و متعلقانت بینوا گردید.
  ron-1924: Аколо те вой хрэни, кэч вор май фи ынкэ чинч ань де фоамете, ши астфел
    ну вей пери ту, каса та ши тот че есте ал тэу.»’
  aui-aui: Da name na tagu kam anavereveremi, basuna gomara bodudi yadi 5 katare bada
    sinapiika. Bi meboda gekonayowogha na tam, yam rakaraka da yam ribiribi yawata
    tupami vitonana konarabobo.” ’”
  ben-OBCV: আমি সেখানে তোমাদের জন্য সবকিছুর জোগান দেব, কারণ পাঁচ বছরের দুর্ভিক্ষ এখনও
    বাকি আছে। তা না হলে তোমরা ও তোমাদের পরিবার-পরিজন এবং তোমাদের অধিকারভুক্ত সবাই
    নিঃস্ব হয়ে যাবে।’
  lex-lex: La' hande pena Yusup ntera-ndem ita yoma lar di tre' ma'ta anni wolim ma'ta,
    totpa yana itler la rehka-lara, de de muor wutga rommu mniotni, ne it hononita
    mak kor o' talla.”
  rgu-rgu: Maneniko papa ka nai Gosen, sona ana bisa nahao-nafati papa ka nai naa.
    Huu fo fai laas a bei teuꞌ lima bali. De neuꞌ ko ana ator fo papa mo kileoboboki
    mara, papa ka banda-manum, ta kura-kai hata esa boeꞌ.”
  som-som: oo halkaasaan kugu quudin doonaa; waayo, weli waxaa hadhay shan sannadood
    oo abaar ah, waaba intaasoo aad gaajootaan, adiga iyo reerkaaga, iyo waxa aad
    haysatid oo dhammuba.
  lat-VUC: ibique te pascam (adhuc enim quinque anni residui sunt famis) ne et tu
    pereas, et domus tua, et omnia quæ possides.
  aoi-aoi: Kembirra yik-ambilyama akwudangwa enuwa-manja kajungwa yiken-akwurrajini-yada
    nakina. Ngalaja akine-ka aninga kuw-ambilyama eyukwujiya mamangbala-manja ngarningka
    mamarika iya yinungkwura. Nara eneja a-ngayinduma murumureya a-jungwajuma nungkwurruwa
    iya nungkwurra-langwa warnumamalya akwa nungkwurra-langwa bulukwa-murriya,’ yiki-yamina
    kirrakina,” ni-yama Jawijiba. Akina-bu ayakwa nenu-makama nakina Jawijiba wurrarrkwurrkuwena-manja
    warniki-lawurrakaji-yada wurrakina ayakwa nungwarringba-wa-da.
  eng-ASVBT: and there will I nourish thee; for there are yet five years of famine;
    lest thou come to poverty, thou, and thy household, and all that thou hast.
  mna-mna: Pa peteele tina, ka ndaama lamata tomen ta imbotmbot i. Tamen ni ko imboro
    yom pa koyom kini. Tana nu niomŋan wal ku ko kombot ŋoobo na som.’”
  ita-1885: E io ti sostenterò quivi, perciocchè vi saranno ancora cinque anni di
    fame; accioccè talora tu non sofferi necessità, tu, e la tua famiglia, e tutto
    ciò ch'è tuo.
  eng-LXXUP: 'And I will nourish thee there: for the famine is yet for five years;
    lest thou be consumed, and thy sons, and all thy possessions.'
  eng-ULB: I will provide for you there, for there are still five years of famine,
    so that you do not come to poverty, you, your household, and all that you have.”'
  spa-VBL: Me aseguraré de que tengan comida, porque aún quedan cinco años de hambruna
    por venir. De lo contrario, tú y tu familia y tus animales van a morir de hambre’”.
  fra-_FOB: Et je t'y entretiendrai (car il y a encore cinq ans de famine), de peur
    que tu ne périsses de pauvreté, toi et ta maison, et tout ce qui est à toi.
