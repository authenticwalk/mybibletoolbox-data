  ksr-ksr: “Bodi koi kanoŋ mono mombo toroqeŋ yambu 5:waa so eŋ ubaa. Kambaŋ iikawaa
    uutanoŋ gii, mirigaa sumaŋuruga me tinitosauruga tosaaŋa yoŋoonoŋga moŋnoŋ bodi
    laligoŋ nenewaa mojoqojoroŋ ama komuŋ gororoŋgowabo. Kawaajoŋ mono Goosen balonoŋ
    kaŋ laligoŋ naa iwoiwaajoŋ amamaawuti, niinoŋ ii oŋoma laligomaŋa.’ Amananaajoŋ
    qaa ii mono kaeŋ jegi mobaa.
  fra-NCL: Là, je te nourrirai, — car il y aura encore cinq années de famine, — afin
    que tu ne souffres pas, toi, ta maison et tout ce qui est à toi.
  cek-AK: kai mah kang pacah o han hmang, saning pangato thung khokha vop tih; to
    tih ai nahaeloe nangmah hoi na imthung takoh boih, na tawnh ih hmuennawk boih
    anghmaa tih, tiah thui pae oh.
  xla-xla: '@see-verse:GEN.045.010'
  cuk-cuk: Ar ade, amba birgatar ukud-dummad naguosoggu, ani, an bega, be-neguyaginmaladga,
    degi, bela beba-gudidimaladga an mas ukoye, adi, melle ibmar-sate bemar gumalagarye.’
  uig-CYR: Өзүң, аиләң вә һәммә тәәллуқатиңни намратлиқ бесивалмисун дәп мән сени
    шу йәрдә бақимән; чүнки йәнә бәш жил ачарчилиқ бардур», деди, — дәңлар.
  pma-pma: Munak kito en atan en out Kosen, nakilea malei kat kami. Sua elim (5) veah
    mul mai keke anien hetovuol. Ka ek rovattei keik, vuo onom keil vuo tounah keil
    koa milei kati avamat ven amai.’”
  tel-2017: ఇంకా ఐదేళ్ళు కరువు ఉంటుంది, కాబట్టి నీకూ నీ ఇంటి వారికీ నీకు కలిగినదానంతటికీ
    పేదరికం రాకుండా అక్కడ నిన్ను పోషిస్తాను’ అన్నాడని చెప్పండి.
  hat-BSA: La, mwen va osi fè pwovizyon pou nou, paske toujou ap gen senk ane ak gwo
    grangou e nou menm avèk lakay nou ak tout sa nou genyen ta kapab vin megri.
  bxh-bxh: “Ainiya haba ya ita watanim, paꞌana galamo wesawesasa bolima faligigi hola
    otadi. Yena higeꞌe, um yo am boga mahudoꞌidi ibege emi gogo.”
  kos-kos: Kom fin muta Goshen, nga ku in karingin kom. Srakna oasr yac in sracl limekosr
    lula, ac nga tia lungse kom, sou lom, ac kosro nutum in masrinsral.’”
  hbo-WLC: וְכִלְכַּלְתִּ֤י אֹֽתְךָ֙ שָׁ֔ם כִּי־ע֛וֹד חָמֵ֥שׁ שָׁנִ֖ים רָעָ֑ב פֶּן־תִּוָּרֵ֛שׁ
    אַתָּ֥ה וּבֵֽיתְךָ֖ וְכָל־אֲשֶׁר־לָֽךְ׃
  ibo-ibo: Nʼebe ahụ ka m ga-enyekwa gị ihe ị chọrọ, nʼihi na ụnwụ afọ ise ka dị nʼihu
    na-abịa. Ọ bụrụ na i meghị otu a, gị na ezinaụlọ gị na ihe niile bụ nke gị ga-ada
    ụkpa.’
  ory-ory: ସେହି ସ୍ଥାନରେ, ମୁଁ ତୁମ୍ଭଙ୍କୁ ପ୍ରତିପାଳନ କରିବି; କାରଣ ଆଉ ପାଞ୍ଚ ବର୍ଷ ଦୁର୍ଭିକ୍ଷ
    ରହିବ; ନୋହିଲେ ତୁମ୍ଭର ଓ ତୁମ୍ଭ ପରିବାରାଦି ସମସ୍ତଙ୍କର ଦରିଦ୍ର ଦଶା ଘଟିବ।’”
  wmt-wmt: '@see-verse:GEN.045.010'
  chk-chk: Are ka nom lon Kosen, üpwe tongeni tümwünuk. Pun limu ierin lengita repwe
    pwal feito, nge üsap mochen pwe en me chon leimwom me noum kewe man oupwe echik.’
  ssd-ssd: Ne Gosen ma tugu teŋge minyoka le ye ne kulatkamŋgit. Guba tuku yar 5 turmba
    minig ta ye ne, naŋe kuasmbi, naŋe agaŋmor ŋakmba gubanu ndakumwaig ŋga iduset.
    Tane taŋamba ka mam sawap ŋgina.
  rop-rop: En if yumob jidan langa Goshin, wal ai gin lukaftumbat yumob, dumaji faibala
    mowa draiwan yiya garra kaman, en ai nomo wandim yumob garra jidan hanggriwan.
  ukr-1871: І харчувати му тебе; ще бо пять год буде голодних на землї, ато дійшов
    би до злиднїв і ти і дом твій і все твоє.
  eng-AOI: You can live near him so that he can take care of you. There will be very
    little food for five more years, and he doesn't want you and your family and your
    animals to starve.’”
  yon-yon: Nembed eb dowad kuu oonaniin, amborom kuu weeb angkoyiib kuu animaniibban
    keraneen kowe. Kwananeeb kuu eb yoom eb ambiwoom doriibdan eb awene yoom eb deme
    karub yoom eb dingkan yoom, yiib korem kuu mungi bobnenib duknaibban.’ ande yedmime.”
    andoon.
  bch-bch: Gau ga namariala ngan eao toa nene, ngansa sapanga toa ne aea rai lima
    maitne. Ngan kado ta pitoro ipaeabu ngan eao ga lem panua toa ngada na.’
  deu-1951: Ich will dich daselbst mit Nahrung versorgen (denn es sind noch fünf Jahre
    Hungersnot), damit du nicht verarmest, du und dein Haus und alles, was dein ist.
  eng-JPS: and there will I sustain thee; for there are yet five years of famine;
    lest thou come to poverty, thou, and thy household, and all that thou hast.
  ubr-ubr: Om Goshen amonai nan unama on, yau arimon an kaifarem. Gomar on arimon
    nana inan kwanda nim ba ato yau men agogoi om am dam warar a am bobaitu mat woni bitanangi.”
  srp-1865: I ja æu te hraniti ondje, jer æe još pet godina biti glad, da ne pogineš
    od gladi ti i dom tvoj i što je god tvoje.
  lug-lug: eyo gye nnaabagabiririranga; si kulwa nga mmwe n’ennyumba zammwe ne byonna
    bye mulina biggwaawo.’
  heb-heb: וכלכלתי אתך שם כי עוד חמש שנים רעב פן תורש אתה וביתך וכל אשר לך׃
  ben-IRV: সেই জায়গায় আমি তোমাকে প্রতিপালন করব, কারণ আরও পাঁচ বছর দূর্ভিক্ষ থাকবে;
    যদি তোমার ও তোমার পরিজনের ও তোমার সকল লোকদের অভাব হয়।
  pan-pan: ਉੱਥੇ ਮੈਂ ਤੁਹਾਡੀ ਪਾਲਣਾ ਕਰਾਂਗਾ ਕਿਉਂ ਜੋ ਅਜੇ ਕਾਲ ਦੇ ਪੰਜ ਸਾਲ ਹੋਰ ਹਨ, ਕਿਤੇ ਅਜਿਹਾ
    ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਅਤੇ ਤੁਹਾਡਾ ਘਰਾਣਾ ਅਤੇ ਤੁਹਾਡੇ ਸਾਰੇ ਸੰਗੀ ਭੁੱਖ ਨਾਲ ਮਰ ਜਾਣ।
  tkr-tkr: Maa'ar zasse vaqa ilyakkas əxəsda. Deşxheene, ğunayiy yiğna xizan, çavra-vəq'ə
    dağamiyvalee vuxhes. İnçile qiyğab xholle senna mısvalla vuxhes».
  mwp-mwp: Thana bal ngitha nanga Goseninu ngath bangal ngitha danal pathepu urapu
    gethaw dhimural wathal ka matha bangal aygimayl. Ngaw ubiginga kedha ngitha maythaygi
    thiyaypa, ngithamun ipi-kazil a tetel uruyl.” ’
  mya-JVB: ထို အရပ်၌ ကျွန်ုပ်ကျွေးမွေး ပါမည်။ သို့မဟုတ်အဘ မှစ၍ အိမ်သူ အိမ်သားနှင့်တကွ
    ရှိသမျှ တို့ သည် ဆင်းရဲခြင်း သို့ ရောက်ကြလိမ့်မည်။ အစာ ခေါင်းပါး သောနှစ် ငါး နှစ်ရှိ
    သေးသည်ဟု ပြောကြလော့။
  tte-O: Kani yasaguimiu kaba sagu meuloina koina kaiwena bolime valigigi guliyam
    siyaelemo silalaoma. Kisi besiele kowa yo am bodao kwaboita yo am gogo meuloili
    simwawasi.’
  tbg-tbg: te ariqaa raqikiare. Karara aavoqi ihiva 5navu qaqima vaivo. Are kia maini
    anirera, arevata ai hampata variakavata vehiqama vivorave. Mintima ti qora tiva
    amiate, tiro.
  hmo-hmo: Bema Gosena dekenai umui noho, do lau naria diba umui. Hitolo nega ena
    lagani 5 ma do idia noho, lau ura lasi umui bona emui orea taudia ibounai do umui
    hitolo.’
  ata-ata: Naneꞌe naxolu ne Xosen ꞌo mo sou eni asaxilaꞌine, xo soli tila e muxali
    ꞌo ne, tauu iexu taꞌuve a uao. Eni emasaxa aloxo ne, xo emasaxa lexe ngingi ngongiꞌa
    ta ꞌiliꞌiline mo ta xasixasine mo ta minemine latala iloꞌa ta sipsipmeni, mo ta
    mee iloꞌa ta kau ne mamu ngaxolu sou soli lai ne.’”
  nfa-nfa: Ladhe ama pea ètu Gosen, nèngu ladhe-leru ama ètu nèi. Te rai manganga
    lèmi tèu era. Sèna ka na tenge jꞌara ho ama dènge ana-èpu, aa dènge badha-manu
    bisa mamuri dènge beꞌa.’ ”
  urd-urd: और वहीं मैं तेरी परवरिश करूँगा; ऐसा न हो कि तुझ को और तेरे घराने और तेरे
    माल — ओ — मता'अ को ग़रीबी आ दबाए, क्यूँकि काल के अभी पाँच साल और हैं।
  rus-SYN: и прокормлю тебя там, ибо голод будет еще пять лет, чтобы не обнищал ты
    и дом твой и все твое.
  cbt-NTPO: Naro'pa huachi carima cosharo quëtáponquëma'. Ya'ipi huë'namaso nápo chachin
    co manta ichipahuantaranquëmahuë'. A'natërápo pi'ipi pahuanarin tanaro tahuëri'sa
    na'huëcaso ni'ton, napotápënquëma',’ itoco'.
  bqc-SIM: Máↄ aà gwa la, asa imina aↄ ku e wɛ̃̀ sↄo lↄɛ. Tó màa no, aàpi ń
    a bɛdeↄ ń pↄ́ pↄ́ a vĩↄ midɛ píiɛ.
  tcz-CHONGTHU: Hikoma chu keiman neh le chah na nato nange, ijeh inem itile kel lhah
    na ding hi kum nga jen aum nalaiye, achuti louva ahile na insung mi chule nanei
    jouse navai mah thah pai dingu ahi,”ati ga tiuvin.
  mar-mar: येणाऱ्या दुष्काळाच्या पाच वर्षात मी तुम्हास सर्व प्रकारचा पुरवठा करीन त्यामुळे
    तुम्हावर व तुमच्या कुटुंबावर सर्व काही गमावून गरीब होण्याची वेळ येणार नाही.
  tcs-tcs: Ai go lugaut yupla wea kaikai bikoz i gad nada paib iya blo prapa big anggretaim
    po kam. Ip yupla no kam ya daun, yu ane pamle blo yu nogo gad nating.’”
  soq-soq: Tane ena 5 da nainimbanepe winedia bedewe, ne e onialepe nana mampe saulepino
    Gosen bedewe wanlempa. Naita ne nana mai enalepaa, e ita apana duawo waimoia tane
    do e nolaa dewalala nana abolawaitane nuapareitana.’”
  qub-qub: Chaymanga micuytapis llapayquipaj aypajpämi goshayqui. Muchuyga canga cananpita
    pichga watacamarämi» nir.›
  bqp-bqp: Mani a gwa la, zaakũ nà nigↄ̃ kun ari wɛ̃̀ sↄↄro dↄmɛ. Tó lɛnlo, àkũ
    kũ a bedenↄ kũ pↄ́ kũ à vĩnↄ ni kakatɛ pínki.
  hat-hat: Lè wa Gochenn, m'a pran swen ou, paske grangou a la pou senk lanne ankò.
  eng-BSB: And there I will provide for you, because there will be five more years
    of famine. Otherwise, you and your household and everything you own will come
    to destitution.’
  tod-tod: Miná ɠa nà è-maavai pɛ kɛ ná, naa ɠa a kɛ è la ʋala ga ani nɔpɛ ma,
    ɗa-o, ɗa-ʋɛlɛyeɠei-yo, ta nii kpein é ga ɗɔnɔi, mazɔlɔɔ kona dɔɔlugɔ ʋului ɠa
    dɛ ʋaazu.›
  eng-WEBPB: There I will provide for you; for there are yet five years of famine;
    lest you come to poverty, you, and your household, and all that you have.”’
  kbq-kbq: Anantega emani'nenage'na 5fu'a agatontoma hu kafumofo agu'afina, nagra
    ne'zana tamigahue. Hagi kagrane, mika nonka'afima mani'naza vahe'taminema omesutma
    tamunte omnena tamagaku hugahaze.
  nhe-BL: Nica nimechmacas tlacualistli para nochi imofamilia huan nochi tlen itztoque
    imohuaya para ma ax tleno inmechpolos. Noja oncas ni mayantli para seyoc macuili
    xihuitl. Intla ax hualas, imojuanti huan nochi tlen inquipiyaj tlahuel intlaijiyohuise.
  bus-bus: Mɛ́ à gwa kɛ̀, zaakɛ dekaa égↄ̃ kuu ai wɛ̃̀ sↄↄro dↄmɛ. Tó lɛnlo, àpi kↄ̃n
    a bɛdeenↄ kↄ̃n pↄ́ kɛ̀ à vĩinↄ é kaatɛ píngi.
  gub-BL: Ma'uhez taw umumaw putar amo 5 kwarahy nehe. Aze peiko Kozem ywy pehegwer
    rehe nehe, heruwake nehe, amono putar temi'u newe nehe, neànàm wanupe nehe no,
    nereimaw wanupe nehe no. Nezewe mehe uhyk putar ma'e peme nehe, i'i u pe, a'e
    ma'e imume'u kar pà wyky'yr wanupe.
  eng-DRA: And there I will feed thee, (for there are yet five years of famine remaining),
    lest both thou perish, and thy house, and all things that thou hast.
  knf-knf: Dhil wal mënţ kado kado kanuma ki nu, ihilna iwo iinkwaaŋ bka bi nu, iwi
    na biki katohu ţiki ubon ukak aţo te ŋşubal kañeen kak.” »
