verse: GEN.045.023
translations:
  mal-C: 'പിതാവിന് അദ്ദേഹം അയച്ചുകൊടുത്തത്: പത്തു കഴുതകളുടെ പുറത്ത് കയറ്റിയ ഈജിപ്റ്റിലെ
    ഏറ്റവും വിശിഷ്ടമായ വസ്തുക്കളും പത്തു പെൺകഴുതകളുടെ പുറത്തു കയറ്റിയ ധാന്യവും അപ്പവും
    അദ്ദേഹത്തിന്റെ യാത്രയ്ക്കു വേണ്ടുന്ന മറ്റു സാമഗ്രികളും ആയിരുന്നു.'
  deu-TKW: Seinem Vater aber sandte er gleichfalls zehn Esel, beladen mit den besten
    Erzeugnissen des Landes, sowie zehn Eselinnen, beladen mit Getreide, Brot und
    Zehrung für seinen Vater auf die Reise.
  lin-lin: 'Atindelaki tata na ye biloko oyo : ba-ane zomi etonda na bilamba ya kitoko
    ya Ejipito mpe bampunda zomi ya basi etonda na ble, mapa mpe bilei mpo na mobembo
    na ye.'
  cbr-NT: Usakin 'inánkin ka aín papa buámitia mapai rabë́ asno anu purukë Egipto
    menu 'ikë ñu upíbu, 'imainun bëtsi mapai rabë́ asno anu purukë trigo aribi, buanmianan
    panankian bainuxun aín papan ukin pibëtsinti pán akamaribi buanmiakëxa.
  eng-LSV: 'and to his father he has sent thus: ten donkeys carrying of the good things
    of Egypt, and ten female donkeys carrying grain and bread, even food for his father
    for the way.'
  bmu-bmu: Iwiŋaŋgöra Ijipt kantrigö yuai ölöp sorokŋi jesöŋgö memba doŋki ten mieŋgö
    qakŋine aliga anget. Mewöŋanök doŋki ambiŋi ten mieŋgö qakŋine wit padi, bered
    aka nene tosatŋi iwiŋaŋgö köna semöna aliga bisiba anget.
  eng-GNV: And vnto his father likewise hee sent ten hee asses laden with the best
    things of Egypt, and ten shee asses laden with wheate, and bread and meate for
    his father by the way.
  eng-WEBSTER: And to his father he sent after this manner; ten asses laden with the
    good things of Egypt, and ten she-asses laden with corn and bread and meat, for
    his father by the way.
  nhw-BL: Huan para itata José quititlanili majtlactli burrojme tlamamajtoque ica
    tlamantli catli onca ipan tlali Egipto huan nojquiya quinmacac seyoc majtlactli
    burrojme tlamamajtoque ica trigo, pantzi huan tlacualistli para ma tlacua itata
    ipan ojtli.
  swh-ONEN: 'Hivi ndivyo vitu alivyotuma kwa baba yake: punda kumi waliochukua vitu
    vizuri vya Misri, punda wake kumi waliobeba nafaka, mikate na mahitaji mengine
    ya safari.'
  bba-bba: Mɑ u ben tundo Eɡibitin ɡɑ̃ɑ ɡeenu mɔrisiɑ u nu kɛtɛkunu wɔkuru sɔbi. U
    dĩɑnu suɑ u bu wɛ̃ kɑ kuse ni bɑ koo di swɑɑɔ bɑ̀ n wee Eɡibitiɔ. Mɑ u mɑɑ ni
    kɛtɛku ninu wɔkuru sɔbi.
  eng-KJVCPB: And to his father he sent after this manner; ten asses laden with the
    good things of Egypt, and ten she asses laden with corn and bread and meat for
    his father by the way.
  cpy-cpy: Ipakaantawakiri ipaapate ikaatzi 10 ikawayote ikyaakaayitakiri kyaariperori
    okaatzi tzimayitatsiri janta Egipto-ki. Eejatzi 10 ikawayote tsinani ikyaakaayitakiro
    owanawontsi, pan eejatzi otsipa owanawontsi royaari ipaapate ipokanakirika awotsiki.
  mpx-mpx: Yosepa Itipita bugubugulina waiwaisal enuna i ahe tamana kaiwena, i usanil
    donki elulutega elal, i ola al witi, beleid ge aanan ona i ahe tamana wana nem
    kamwasaa kaiwena, i usanil donki yowau elulutega elal, inoke i patunal tamana
    elana.
  wbp-wbp: Jajupurlu-jana nyanungukupurdangka-patuku yungu karlarla-pala wirriyawirriya
    tangkiyi miyi-kirli panu-kurlu Yijipi-jangka. Manu-jana karlarla-pala karntakarnta
    tangkiyi yungu panu-kurlu ngurlu-kurlu, miyi-kirli manu nyiyarningkijarra-kurlu
    yungulurla yinyi nyanungukupalanguku.
  luo-luo: 'Kendo magi e gik mane ooro ni wuon-gi: punde apar motingʼo gik mabeyo
    mag Misri kod punde apar mamon motingʼo cham kod makati kod chiemo mane onyalo
    konyorego e wuoth ka obiro Misri.'
  meu-meu: 'Herahia ḡaudia danu e siai, tamana ena: doniki gwauta Aigupto kohudia
    namodia e hua, bona doniki hahinedia gwauta uit bona flaoa bona aniani haida danu
    e hua, tamana ena dala lakwana.'
  npi-ULB: आफ्ना पिताका लागि तिनले यी थोकहरू पठाएः मिश्रका असल-अलस थोकहरू लादिएका
    दसवटा गधा; अनाज, रोटी र आफ्ना पिताको यात्राका लागि आवश्यक खाद्यपदार्थहरूले लादिएका
    दसवटा गधैनी ।
  yor-yor: 'Àwọn nǹkan wọ̀nyí ni ó kó ránṣẹ́ sí baba rẹ̀: kẹ́tẹ́kẹ́tẹ́ mẹ́wàá tí ó
    ru àwọn ohun mèremère ilẹ̀ Ejibiti àti abo kẹ́tẹ́kẹ́tẹ́ mẹ́wàá tí ó ru ọkà àti
    oríṣìíríṣìí oúnjẹ.'
  emp-NTPO: Idji zeza itea Egiptod̶ebema ne bia qued̶eada die burrod̶e diabuesia.
    Maʌ̃ awara die burro wẽrãne trigoda, paʌ̃da, idji zebʌrʌd̶e coi sid̶a diabuesia.
  ind-ind: Selain itu, Yusuf mengirimkan untuk ayahnya sepuluh keledai jantan yang
    mengangkut muatan berupa hasil terbaik Mesir, juga sepuluh keledai betina yang
    mengangkut gandum, roti, serta bahan makanan lain untuk bekal perjalanan ayahnya
    ke Mesir.
  pes-OPCB: برای پدرش ده بارِ الاغ از بهترین کالاهای مصر و ده بارِ الاغ غله و خوراکی‌های
    دیگر به جهت سفرش فرستاد.
  ssx-ssx: Kuta ipika꞉ atekena꞉ta꞉ mo Idiepina꞉ ota꞉ epeke nemanu mo kiki yaapo donkina꞉
    mu wia kutupa pa kiki yaapo donkimanu ma꞉nda꞉na꞉ta꞉ mo pota꞉na꞉ nolo pieke widimanu
    make betedimanu make mandane nemanu make mu wiao tapaeyekeme.
  lcm-lcm: Na ka asok si akos aduk ani sangauli na dongki ta mamain ta bil roron luai
    i Aigipto, na mang sangauli na dongki aina ki akos iria ta kon, saui na mang matan
    pok ani tamana ani ka angkoai si kana paspasal.
  aer-aer: Joseph-ele itnenhe tangkeye urreye 10-pele antheke arne impene anthurre
    areye Egypt-ngentyele akngetyerlenge. Re tangkeye marle 10-pele-arlke anthemele
    merne akngerre akngetyerlenge arne mwerre akngerre arrpenhe areye-arlke akngeye
    itne-kenheke.
  tgl-ULB: 'Ito ang kanyang ipinadala para sa kanyang ama: Sampung mga asno na may
    kargang magandang mga kagamitan ng Ehipto, at sampung babaeng mga asno na may
    karga na mga butil, tinapay, at iba pang mga gamit para sa kanilang ama para sa
    paglalakbay.'
  nop-nop: Unduŋ tiŋa yeguk e beudok adi donki 10 foloŋ Isiphi nemek momohi aditok
    tiulidokogiŋ eŋ donki taamuhi 10 foloŋ pandiŋ, bomboŋ noli eŋ talik buŋila nanandok
    dumuŋ belet heki umaaŋ boiune beeŋa ugiŋ.
  kca-kca: ащеԓа пӑ Египет мўв мет йӑм пŏрмасәтән ԓэԓтәм йаӈ осёл вой китәс, пӑ йаӈ
    осёл нэ вой ԋаԋ ԓатән, ԋаԋән пӑ хӑԓы хирән ащеԓа йŏхԓы йуш кеша ԓэԓсәԓы.
  cbu-NT: Wapareemsha 10 burru upapchirinand yamayaru, anumun maachi zapan tuchipayaru
    zanganirangiya. Anumunsha yusur 10 burrutam wizarinanda, anumun yuw wapar apus
    katungattu kuschu anoom katungtsinandari ichingaru tuchipayaru, zanganirangtamta.
  hui-hui: Ani mialu Yosebe ibugua mbirale bayale damene Iyibi dindiha wini wiaru
    aria dewaore nogo dongi wangabe piranaga erekunini mo paga howa ibu abanaga yalu
    pudaba lene. Ani bialu widiru mberedirubi tomo tara tara maru wiarubi bibahende
    ibu aba harigani ibalu howa nelonaga biamogo bialu nogo dongi angibuni piranaga
    erekunini mo paga halu yalu pudaba lalu bini.
  wrs-wrs: Doa Yosepva dembhanga venana esvema besalva wohva Isipriniva, hevna aralm
    dembhanga venana. Wo no wohva donkiva 10pelara os iangavna. Wo himba hevna aralm
    dembhanga venana innemba mindnam, monaram osm hilwul ambalm, Kenandini Isipram
    ambvram. Himba roti witmov innemba manimani noi dembhanga venana, wo monglava
    donkiavalva 10pelara wulangavna innenahonam.
  jao-jao: Kulu marda kili-ja marda yiku nyiki-biyiyu, mili ruthuruthu 10-bala yirrikirri
    ji-munhama barra awara marrimarringaya yumbulyumbumantha kulu rrarrku mili a-10-bala
    a-yirrikirri nandayirdi wudurruwu barra ma-jakarda ma-ngarra ma-burlurlu, wudurru
    yiku nyiki-biyiyu. Jinangu barra wudurru alunga kili-ja, nuwarrku yiku nyamba-wudurrumanthawu
    baji akarru baki nuwarrku yiku nyamba-wudurrumanthawu baku ngaliwa karakarra wumbiji
    wu-yabalangka ngaliwa ka-lhuwarrila karakarra.
  mya-mya: သူ​၏​အ​ဖ​အ​တွက်​မြည်း​ဆယ်​ကောင်​ပေါ်​တွင် အီ​ဂျစ်​ပြည်​မှ​အ​ကောင်း​ဆုံး​ပစ္စည်း​များ​ကို
    လည်း​ကောင်း၊ အ​ခြား​မြည်း​ဆယ်​ကောင်​ပေါ်​တွင် အ​ဖ​လမ်း​ခ​ရီး​၌​စား​ရန်​စပါး​နှင့်​အ​ခြား
    စား​ဖွယ်​ရာ​များ​ကို​လည်း​ကောင်း​တင်​ပေး လိုက်​၏။-
  cbi-NTPO: Tsejtu ya' apachiya paitya burunu buli tene pande' eemi junga Egiptosha
    tiba ura jumu tene. Tsenmin kayu paitya burunu bain trigu tene pande' ere', naa
    pan juula bain, naa kayu tiba finutsumila bain de-eemi, ya' apa jandu miñutala
    fis janutsu.
  bod-N: རང་གི་ཕ་ལ་བོང་གསེབ་བཅུ་ལ་ཨེ་ཅིབ་ཡུལ་གྱི་ནོམ་པ་མཆོག་ཏུ་གྱུར་པ་བཀལ་བ༌དང༌། ཡང་བོང་མ་བཅུ་ལ་འབྲུ་རིགས་དང་བག་ལེབ་སོགས་བཀལ་ཏེ་ཕ་ཡི་ལམ་བྲོ་རུ༌བྱས།
  wsk-wsk: 'Ale nuet ko mu melmasak imi awuram: donkey 10 Egypt ko mel ningo ningo
    karogo terong mam, se donkey imet 10 tala mu na inang se melmasak saki lage te
    no se tairukko mu ago terong mam.'
  kkl-kkl: Yusupti ili Yakub sembe palilamogti, pham keledai saobareag wali-walia
    Mesir so'oag wamogha towalengkaog. Pham keledai sa'obare alibagna, kwaneng roti
    wana mauroba erenneap, kwaneng roti aukag taropneap, apna kwaneng “Mesir yalamleri
    nani tulul,” aropneap pibog.
  sna-sna: 'Uye izvi ndizvo zvaakatumira kuna baba vake: Mbongoro hono gumi dzakanga
    dzakatakura zvinhu zvakaisvonaka zveIjipiti, nembongoro hadzi gumi dzakanga dzakatakura
    zviyo nechingwa nezvimwe zvembuva yorwendo.'
  spa-BLM: 'Envió a su padre lo siguiente: diez burros cargados con los bienes de
    Egipto, y diez burras cargadas de grano y pan y provisiones para su padre en el
    camino.'
  beu-beu: Na ebili veng Masir mi angu Yusup ana metma keledei lotal arinu vengeea,
    senge panatut ila metma imang enang. Aara-gandum, roti, bot mod rupa-rupa angu
    di, Yusup ana bot metma keledei manarang arinu vengeea, senge imang iimal Masir
    mi hoa se, metma imod via mi ening
  cac-cac: Ix yac'anb'at lajun̈van̈ noc' b'uru vin̈aj José chi' d'a vin̈ smam. Te
    al ix ajb'at noc' yuj masanil tas vach' ay d'a Egipto chi'. Ix b'atpax lajun̈van̈xo
    noc' nun b'uru ix ic'anb'at ixim trigo yed' ixim pan yic sva vin̈ d'a yol b'e
    yic scoti.
  swh-ULB: 'Akampelekea baba yake: punda kumi waliobeba mema ya Misri, punda majike
    kumi wamebeba nafaka, mikate, na mahitaji mengine kwa baba yake kwa ajili ya safari.'
  bel-bel: і бацьку свайму таксама паслаў дзесяць аслоў, наўючаных дабром Егіпецкім,
    і дзесяць асьліц, наўючаных зернем, хлебам і прыпасамі бацьку свайму на дарогу.
  deu-ELBBK: 'Und seinem Vater sandte er dieses: 10 Esel, beladen mit dem Besten Ägyptens,
    und 10 Eselinnen, beladen mit Getreide und Brot und Nahrung für seinen Vater auf
    den Weg.'
  mbb-OT: Mibpeuwitan din daan is amey zin te 10 he asnu he migkergahan te menge meupiya
    he menge pruduktu te Ehipto, wey 10 he asnu he menge vehiyan he migkergahan te
    veǥas te trigu, supas, wey edlutuen te amey zan te kedhipanew.
  msc-msc: A ka a fa sanba falicɛ tan ni falimuso tan na. A ka falicɛ woilu donin
    Misiran fen ɲumailu la, ka falimusoilu donin sumankisɛ ni buru ni damununfen gbɛrɛilu
    la, mɛnilu ri a fa balo taama rɔ.
  mal-2015: അങ്ങനെ തന്നേ അവൻ തന്റെ അപ്പന്നു പത്തു കഴുതപ്പുറത്തു മിസ്രയീമിലെ വിശേഷസാധനങ്ങളും
    പത്തു പെൺകഴുതപ്പുറത്തു വഴിച്ചെലവിന്നു ധാന്യവും ആഹാരവും കയറ്റി അയച്ചു.
  tuo-NT: Cʉ̃ pacʉre diez burro ʉmʉa buꞌipʉ Egipto cjase añusere miipeo, oꞌócʉ niwĩ.
    Ãpẽrã burra numia ticʉrãta tja trigo, pã́, cʉ̃ pacʉ Egiptopʉ aꞌtigʉ, maꞌapʉ baꞌatjere
    miipeo, oꞌócʉ niwĩ.
  gup-gup: Dja kuhni wanjh bimarnemunkeweng kornkumo nuye, kaluk ten donkeys nawu
    birringorrkani namakmak duninjh nawu nakang kumekbe Egypt, dja ten donkeys ngaldahdaluk
    nawu birringorrkani manmim dja manme dja yehyeng nuye kornkumo bu kamrekenh.
  met-met: 'Baing sina axadi li na tibuna: donki 10 dibaxagi mana xalaxala Isipkam
    xai sibundi, xaung donki hagaxang 10 dibaxagi mana wit xaung salanga xaung anginga
    teladi sanga mana haxanganoa.'
  gvs-gvs: Ago tamana manuna ase yawou ietunedi sina go, aseyadi goi Itipita konanidi
    dedevidi ikailagasidi. Aiyuwoina ase bovavina yawou toludi goi witi gagaina be
    nakae tamana ana kinare ina ketoiya manuna ikailagasidi.
  rmc-rmc: Peskre dadeske bičhaďa deše somaren, pre save sas thode ola nekfeder dari
    andral o Egipt, the deše oslicen, pre save sas thodo o zrnos, o mare the o chaben
    pro drom.
  nlg-nlg: Ma Joseph te nia vetena vania vaa a tamana ara hangavulu na lei donkey
    tara ludangi vonui i vuvungani nighi na lei totobo uto ni Egypt, maighi ghua ara
    hangavulu na lei donkey tara ludangi vonui i vuvungani nia na lei vuavua ni koni
    maighi ghua na lei vatavata ni vanga kehakeha soko ke ghanighi tana halautu bona
    ke tona mai Egypt.
  dgr-DOGNT: 'Eyıts''ǫ t''asìı dıı haàtłǫǫ edetà danìı̨la: Egypt nèk''e gots''ǫ t''asìı
    denahk''e nezı̨ı̨ sìı tłı̨tsoa hoònǫ k''e whela, eyıts''ǫ Egypt nèk''e ts''ǫ̀
    nageedè gha tłı̨tsoa-dets''è hoònǫ k''e tł''olà, łèt''è eyıts''ǫ gıt''à shèzhe
    ha dek''egeèhłah.'
  pes-OPV: 'و برای پدر خودبدین تفصیل فرستاد: ده الاغ بار شده به نفایس مصر، و ده ماده
    الاغ بار شده به غله و نان و خورش برای سفر پدر خود.'
  ron-1924: Татэлуй сэу й-а тримис зече мэгарь ынкэркаць ку че ера май бун ын Еӂипт
    ши зече мэгэрице ынкэркате ку грыу, пыне ши меринде, пентру ка сэ айбэ пе друм.
  ben-OBCV: 'আর তাঁর বাবার কাছে তিনি যা যা পাঠালেন তা হল এই: দশটি মদ্দা গাধার পিঠে
    বোঝাই করা মিশরের সেরা জিনিসপত্র, এবং দশটি গাধির পিঠে বোঝাই করা তাঁর যাত্রাপথের
    জন্য প্রয়োজনীয় খাদ্যশস্য এবং রুটি ও অন্যান্য রসদপত্র।'
  lex-lex: Ne la' amni de na'enyatga keledai termida, rkenia hya' maka samounu meman
    la'a Mesir dilla wawannu, ne keledai rara termida, rodia metma, me roti la amni
    wareherni ne hya' hya' to'owa pa ra'ana la talan letgara.
  rgu-rgu: Ria boe haitua fee papa na hata fo malole naan seli neme Masir mai, fua
    si reuꞌ keledei maneꞌ sanahulu. Ana fee tamba seluꞌ hade, roti, ma nanaa rupaꞌ
    ara, nai keledei inaꞌ sanahulu, ela dadi tua-lepa soaneuꞌ asa ratafali leo Masir
    mai.
  som-som: Oo aabbihiisna sidan buu wax ugu diray, toban dameer oo ay ku raran yihiin
    waxyaalihii wanwanaagsanaa ee Masar, iyo toban dameerood oo hadhuudh iyo cunto
    ku raran yihiin, iyo sahaydii aabbihiis jidka ku soo mari lahaa.
  lat-VUC: tantumdem pecuniæ et vestium mittens patri suo, addens et asinos decem,
    qui subveherent ex omnibus divitiis Ægypti, et totidem asinas, triticum in itinere,
    panesque portantes.
  aoi-aoi: Akwa ni-larrkenuma nakina Jawijiba ababurne-ka amurndakijika eninginingaba
    EningiYijiba nungwenikba-wa. Aburraja narri-larrnjawudanguma kembirra amurndakakina
    dumemberrkwa-manja dangki. Akwa ngarningka dukwala-manja dumemberrkwa dangki narri-larrnjawudanguma
    wurrakina ababurne-ka aninga eminiminingka warnik-alyubari-yada wurrumurndakakina
    warnumamalya wurrababurna ka-lawurradina-manja wurrakina wurrarrkwurrkuwena karra-wilyakina-manja
    aburra-langwa wurradidingiyarrngwa iya aburra-langwa wurriyukwayuwa akwa nungwarringba
    angaluba Kenina-langwa akwa Yijibu-wa n-ambilyu-murruwa Jawijiba nakina.
  eng-ASVBT: 'And to his father he sent after this manner: ten asses laden with the
    good things of Egypt, and ten she-asses laden with grain and bread and provision
    for his father by the way.'
  mna-mna: Mi tamaana Yakop na, Yosep ikam lene doŋki laamuru ramaki lele kizin Aikuptu
    ka koroŋ ambaimbaiŋan pakan ta imbot sala ndemen na, mi doŋki paŋgarŋgaara laamuru
    ramaki kini pakan be imboro i pa zaala lwoono.
  ita-1885: 'E a suo padre mandò questo: dieci asini carichi delle migliori cose di
    Egitto; e dieci asine cariche di grano, e di pane, e di vittuaglia, per suo padre,
    per lo viaggio.'
  eng-LXXUP: And to his father he sent presents at the same rate, and ten asses, bearing
    some of all the good things of Egypt, and ten mules, bearing bread for his father
    for thy journey.
  eng-ULB: 'For his father he sent this: ten donkeys loaded with the good things of
    Egypt; and ten female donkeys loaded with grain, bread, and other supplies for
    his father for the journey.'
  spa-VBL: 'José también envió a su padre lo siguiente: diez asnos que llevaban las
    mejores cosas de Egipto, y diez asnas que llevaban el grano y el pan y los suministros
    necesarios para el viaje de su padre.'
  fra-_FOB: Il envoya aussi à son père dix ânes chargés de ce qu'il y avait de meilleur
    en Égypte, et dix ânesses chargées de blé, de pain, et de nourriture pour son
    père pendant le voyage.
  mal-mal: അങ്ങനെ തന്നെ അവൻ തന്റെ അപ്പന് പത്തു കഴുതപ്പുറത്ത് ഈജിപ്റ്റിലെ വിശേഷസാധനങ്ങളും
    പത്തു പെൺകഴുതപ്പുറത്ത് വഴിച്ചെലവിനു ധാന്യവും ആഹാരവും കയറ്റി അയച്ചു.
  urd-GVR: Us ne apne bāp ko das gadhe bhijwā die jo Misr ke behtarīn māl se lade
    hue the aur das gadhiyāṅ jo anāj, roṭī aur bāp ke safr ke lie khāne se ladī huī
    thīṅ.
  suz-BL: मिनु आ आफ कली १० ओटा गधैनीमी इजीप्‍त रागी ङा नेल्‍ल क्‍येङा ब्रोव़शो जचा
    थोव़क नु लांम जचा कली १० ओटा गधाम अन्‍न, शोब्‍ले नु श्‍ये कुर पा सोइक्‍ता बाक्‍त।
  ita-1927: 'e a suo padre mandò questo: dieci asini carichi delle migliori cose d’Egitto,
    dieci asine cariche di grano, di pane e di viveri, per suo padre, durante il viaggio.'
  ckb-ckb: 'ئەمانەشی بۆ باوکی نارد: دە گوێدرێژی بارکراو لە خێروبێری میسر، لەگەڵ دە
    ماکەری بارکراو لە گەنم و نان و خۆراک بۆ گەشتەکەی باوکی.'
  eng-BBE: And to his father he sent ten asses with good things from Egypt on their
    backs, and ten she-asses with grain and bread and food for his father on the journey.
  crx-NTPO: '''Ink''ez dubá ''en ndi donkey ''i yuts''otl''ayanla, whunizyai donkey,
    Egypt ndai la unzoo-i ts''yawh ''i hik''enahuyinla, ''ink''ez whunizyai ts''eke
    donkey, ''i cha lhes mai'' cha, lhes cha ''ink''ez ut''alh-i cha, oobá yuti''ulh
    ha cha, ndiz nahatidulh huba, ''i hik''enahuyinla.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ತಂದೆಗೆ ಹತ್ತು ಕತ್ತೆಗಳು ಹೊರುವಷ್ಟು ಈಜಿಪ್ಟಿನ ಶ್ರೇಷ್ಠವಾದವುಗಳನ್ನೂ,
    ಪ್ರಯಾಣಕ್ಕೋಸ್ಕರ ತಂದೆಗೆ ಹತ್ತು ಹೆಣ್ಣು ಕತ್ತೆಗಳು ಹೊರುವಷ್ಟು ಗೋಧಿ, ರೊಟ್ಟಿ, ಆಹಾರಗಳನ್ನೂ
    ಕಳುಹಿಸಿದನು.
  bbb-bbb: Areme fune urina ire ma ije Ijifiti ijia naovo ijene karina asoefuo naejama
    arevoga doniki teni (10) bu ije kari. Areme Josofu fune kuke kumunekina burete
    ro ire gue bu ikinu una Kenani vadufuo ijene karina nama arevo doniki teni bu
    ije kari.
  tam-2017: அப்படியே தன் தகப்பனுக்குப் பத்துக் கழுதைகளின்மேல் எகிப்தின் சிறப்பான பதார்த்தங்களும்,
    பத்து கழுதைகளின்மேல் தன் தகப்பனுக்காக பயணத்திற்குத் தானியமும் அப்பமும் மற்றத்
    தின்பண்டங்களும் ஏற்றி அனுப்பினான்.
  spa-RV-1909: 'Y á su padre envió esto: diez asnos cargados de lo mejor de Egipto,
    y diez asnas cargadas de trigo, y pan y comida, para su padre en el camino.'
  ron-BTF: 'Şi tatălui său i-a trimis în felul acesta: zece măgari încărcaţi cu lucrurile
    bune ale Egiptului şi zece măgăriţe încărcate cu grâne şi pâine şi mâncare pentru
    tatăl său pentru drum.'
  eng-WEBP: 'He sent the following to his father: ten donkeys loaded with the good
    things of Egypt, and ten female donkeys loaded with grain and bread and provision
    for his father by the way.'
  eng-FBV: 'Joseph also sent to his father the following: ten donkeys carrying the
    best things from Egypt, and ten female donkeys carrying grain and bread and supplies
    needed for his father''s journey.'
  nld-1939: Eveneens zond hij aan zijn vader tien ezels, die de beste gaven van Egypte
    droegen, en tien ezelinnen beladen met koren en brood, en voedsel als voorraad
    voor de reis.
  nch-BL: Huan para itata José quititanili majtacti burrojme tamamajtoque ica tamanti
    cati onca ipan tali Egipto huan nojquiya quinmacac seyoc majtacti burrojme tamamajtoque
    ica trigo, pantzi huan tacualisti para ma tacua itata ipan ojti.
  tfr-NTPO: Ba data kong öng l̇l̇ëbo sökkl̈o ichara sak kjwara (10) l̇l̇ëbo pjl̈úyo
    tjeng Egipto kjokyo tjok, öng dogl̈o sak kjwara (10) obi dl̈i sho tjok, ue irbo
    wl̈o.
  vie-1934: Người cũng sai đem về cho cha mình mười con lừa chở các vật quí nhất trong
    xứ Ê-díp-tô, mười con lừa cái chở lúa, bánh, và lương thực để dành dùng trong
    khi cha đi đường.
  hin-CV: 'अपने पिता के लिए योसेफ़ ने ये सभी वस्तुएं भेजीं: दस गधे, जिन पर मिस्र की
    सर्वोत्तम वस्तुएं रख दी गई थीं, दस गधियां, जिन पर भोज्य सामग्री तथा अन्‍न रख दिया
    गया था, कि यात्रा के समय उनके पिता का भरण-पोषण होता रहे.'
  eng-OURB: 'He sent the following to his father: ten donkeys loaded with the good
    things of Egypt [Abode of slavery], and ten female donkeys loaded with grain and
    bread and provision for his father by the way.'
  spa-BES: Y a su padre envió diez asnos con cosas buenas de Egipto sobre sus espaldas,
    y diez asnas con trigo y pan y comida para su padre en el camino.
  tdx-tdx: 'Nampihitrife’e mb’ aman-drae’e mb’eo o retoañe: borìke folo nilogologo
    kilan­kañe soa’ i Mitsraime, borìke-vave’e folo ninday tsako, mofo vaho fivatiañe
    ho an-drae’e amy fañaveloa’ey.'
  vid-vid: Kahi nakamgalila mhaza wa heye ndolendole zino kwa chiwalo cha majendo
    ga heye, midogowi kumi jipichile vinhu vinojile, midogowi midala kumi mbena zinojile
    za Misili na mibumunda na vilyo vinji.
  pwg-pwg: Ma Josepa puyo ivonatawei ina mamai kubiine, donki tomotomowisi ivi 10
    ku tepasi na Egypt kana sawara kiikiimatanisi iuwani ma bade witi ma vavai bogii
    ma bogiiyai donki wivinesi ivi 10 ku tepasi iuwani. Vaviisi na ina mamai ina baba
    ku Egypt na kana keta tamiina.
  eng-OKE: And to his father he sent ten asses laden with the good things of Mizraim,
    and ten she-asses laden with corn, and bread and provisions for the way.
  tha-KJV: โยเซฟฝากของต่อไปนี้​ให้​บิดา คือลาสิบตัวบรรทุกของดี​ที่​สุดในประเทศอียิปต์
    และลาตัวเมี​ยอ​ีกสิบตัวบรรทุกข้าว ขนมปัง และเสบียงอาหารสำหรับให้​บิ​ดารับประทานตามทาง
  por-BR-2018: 'E a seu pai enviou isto: dez asnos carregados do melhor do Egito,
    e dez asnas carregadas de trigo, e pão e comida, para seu pai no caminho.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yosa꞉b eyo꞉ boba kelego꞉ iyamo꞉lo꞉ dimina꞉kilo꞉ iliga꞉fo꞉wo꞉
    we. Isib hen amilo꞉ kelego꞉ nafaleyo꞉ donki do꞉la꞉fo꞉ wa꞉l a꞉na dila꞉la꞉ga꞉ a꞉na
    iliga꞉fo꞉. A꞉la꞉ta꞉ga꞉ donki mala do꞉la꞉fo꞉ wa꞉l a꞉namio꞉ ma꞉no꞉wo꞉ iyayo꞉ a꞉ma꞉la꞉
    Isib hena yaki maiya꞉ki, a꞉na dila꞉sa꞉ga꞉ iliga꞉fo꞉.
  deu-ELO: 'Und seinem Vater sandte er dieses: zehn Esel, beladen mit dem Besten Ägyptens,
    und zehn Eselinnen, beladen mit Getreide und Brot und Nahrung für seinen Vater
    auf den Weg.'
  ktm-ktm: Taman eri iy ipu tadan sane ndre huyene lakopwi odo Isip, pe iduwe hala
    pule-en donki kamal ndre siyul. Donki siyul yi ndrukwil, eri heduwe wit pe bret,
    pe song se yi odo lila-an taman we kise Isip tih.
  caa-caa: Y tut utata uyebꞌta ixin diez chij taca meyra cosa xeꞌ más imbꞌutz lo que
    ayan tama e lugar Egipto, y uyebꞌta ixin otro diez chij taca e trigo y e pan y
    lo que ucꞌani tuaꞌ ucꞌuxi utata tama e bꞌir.
  eng-WYC-2018: and he sent to his father so much of silver, and of clothes, and he
    added to them ten male asses, that should bear of the riches of Egypt, and so
    many female asses, bearing wheat and loaves in the way. (and he sent his father
    ten male donkeys, carrying gifts of the best things of Egypt, and ten female donkeys,
    carrying corn, or grain, and loaves for the journey to Egypt.)
  epo-epo: Kaj por sia patro li sendis dek azenojn, ŝarĝitajn per bonaĵo el Egiptujo,
    kaj dek azeninojn, ŝarĝitajn per greno, pano, kaj manĝaĵo por lia patro por la
    vojo.
  uig-PIN: U atisiƣimu xu ⱨǝdiyǝlǝrni, yǝni Misirning esil mǝⱨsulatliri artilƣan on
    ⱨangga exǝk ⱨǝmdǝ axliⱪ, nan wǝ atisiƣa yol tǝyyarliⱪi artilƣan on mada exǝkni
    ǝwǝtti.
  beo-beo: E da ea adama dougi nabuane gala amo da:iya, Idibidi liligi ida:iwane gala
    ligisi, amo asunasi. Amola e da dougi nabuane eno amo da:iya gagoma, bali, agi
    amola logoga moma:ne ha:i manu eno i.
  tpi-OTNT: Na Josep i kisim planti gutpela samting bilong Isip na putim long 10-pela
    donki man na i salim i go long papa bilong en. Na em i kisim wit na bret na ol
    kain kain kaikai na putim long 10-pela donki meri na salim i go bilong helpim
    papa long rot.
  hau-SA: Ga kuma abin da ya aika wa mahaifinsa, jakuna goma da aka jibge da abubuwa
    mafi kyau na Masar, da jakuna mata guda goma ɗauke da hatsi da burodi da waɗansu
    tanade-tanade don tafiyarsa.
  udu-udu: Goma babam piti mo tani to kun hashkina a’di gom a’di mo tani uni ta thuluny
    i’kume’d mo kun su’kkunu tom ’boron gi Pa Masira p̱o/ mo dhali kuman thuluny ’koni
    ’kume’d kun su’kkunu posa p̱o/ mo dhali maaŋḵuthu’d mo dhali tonṯe/ si’da/ thosonkunu
    is mo goma babam piti mo gom ya jin mina a’di iyayu/ i bway mo.
  uig-LAT: U atisighimu shu hediyelerni, yeni Misirning ésil mehsulatliri artilghan
    on hangga éshek hemde ashliq, nan we atisigha yol teyyarliqi artilghan on mada
    éshekni ewetti.
  nde-nde: 'Njalo nanku akuphathisela uyise: obabhemi abalitshumi bethwele konke okuhle
    kwaseGibhithe, labobabhemi abasikazi abalitshumi bebhensiswa ngamabele lesinkwa
    lokunye okomphako wakhe wendlela.'
  ton-ton: Pea ne tuku ʻae meʻa ko eni ki heʻene tamai; ko e ʻasi ʻe hongofulu kuo
    fakaheka ki ai ʻae ngaahi meʻa lelei ʻo ʻIsipite, pea ko e ʻasi fefine ʻe hongofulu
    kuo fakaheka ki ai ʻae koane, mo e mā, mo e meʻakai ko e ʻoho ki heʻene tamai
    ʻi he hala.
  ces-1613: 'Otci pak svému poslal tyto věci: Deset oslů, kteříž nesli z nejlepších
    věcí Egyptských, a deset oslic, kteréž nesly obilí, a chléb a pokrmy otci jeho
    na cestu.'
  eko-eko: Khuperekha apuuru khumi zipakhiriye vitthu zaariiwo Misuri zootuva yoori
    alawe enkhiwe papaawe, khuperekha theenya apuuru khumi zipakhiriye tiriku na phaawu
    na vitthu kiina za akhipa yoori asala aja ntarikhi.
  nss-nss: Pe Yosep iwiri melit soyon mwayih para Yisip pe iykiy iya ndrita hu tongkiy
    kamai masongui pe yiy irapiyaniy iya kili taman. Pe yiy iwiri ndrinanohun pe melit
    tehe mbuwa youyou handra-handra, pe ikiy iya ndrita hu tongkiy pihin masongui,
    pe irapiyaniy para kisopwat taman kiho sai.
  eng-WMB: 'He sent the following to his father: ten donkeys loaded with the good
    things of Egypt, and ten female donkeys loaded with grain and bread and provision
    for his father by the way.'
  tam-TCV: யோசேப்பு தன் தகப்பனுக்கு பத்துக் கழுதைகளின்மேல் எகிப்தின் சிறந்த பொருட்கள்,
    பத்துப் பெண் கழுதைகளின்மேல் தானியம், அப்பம் அவருடைய பயணத்திற்குத் தேவையான பொருட்கள்
    ஆகியவற்றை அனுப்பினான்.
  ceb-ULB: 'Alang sa iyang amahan gipadala niya kini: napulo ka mga asno nga puno
    sa mga maayong butang gikan sa Ehipto; ug napulo ka baye nga mga asno nga puno
    ug trigo, tinapay, ug uban pa nga mga panginahanglan alang sa pagpanaw sa iyang
    amahan.'
  mkn-mkn: Dia ju kirim kasi dia pung papa barang-barang yang paling bae dari Masir,
    ko mua di atas sapulu keledai laki. Dia kasi tamba lai, padi, roti, deng makanan
    macam-macam, di atas sapulu keledai mai, ko jadi bakál buat dong bale datang pi
    Masir.
  nce-nce: Na Josep Isip life magobë lale wesibi, 10 iko donki kleli matawa gogwa
    toletëme na kë donki kleli bolijayame telëkakle. Na bu witi liji, na bletë nage,
    na fli lale hi wesibi, na fli 10 tamo donki kleli matawa gogwa tole, na bolijayame
    mata telëkakle. Bu migisiyana, alëge mëta hi namëkekëyame.
  pol-UBG: 'Posłał też swemu ojcu takie rzeczy: dziesięć osłów niosących najlepsze
    płody Egiptu i dziesięć oślic niosących zboże, chleb i żywność na drogę dla jego
    ojca.'
  agr-agr: Tuja apajinashkam waji shiig pegkeg egiptunmaya aidaun etegkeg yajuak diez
    burronum patag akuptukui, nuigtu tikich diez burronum yutai trigon pagjai patatug
    nii jintá minisa yuwatnujin ishitkauwai.
  kyc-kyc: Dee kamba rakange katasa nao epara dokona suu pyao Isipi nenge keyange
    wara pingi dupwana nyuo kenapalukusi byake akalisa nyuo dee nenge wakale nyuo
    donge akalisanya apu sakamyuo pena leya.
  urd-GVU: اُس نے اپنے باپ کو دس گدھے بھجوا دیئے جو مصر کے بہترین مال سے لدے ہوئے
    تھے اور دس گدھیاں جو اناج، روٹی اور باپ کے سفر کے لئے کھانے سے لدی ہوئی تھیں۔
  deu-1912: Und seinem Vater sandte er dabei zehn Esel, mit Gut aus Ägypten beladen,
    und zehn Eselinnen mit Getreide und Brot und Speise seinem Vater auf den Weg.
  ntj-ntj: Palunyalu kutjupa-kutjupa nintirnu mamaku-raya makatirra nintiltjaku, tjiinya
    tungki 10-pa kutjupa-kutjupa walykumunu pirnitjarra, puru tungki 10-pa mirrka
    wiirpa puru nyamirli pirnitjarra. Puru-ra tjunu mirrka kutjupatjarra Yiitjipuku
    ngalyapakaralpi yalatjalu ngalyangalkulayiltjaku.
  row-row: Ana haitua fee ama na sudꞌi a saa meulauꞌ mia Masir, de fua neu kaledei
    mone sanahulu. Ana o fee seluꞌ, are, roti, ma nanaat mataꞌ-mataꞌ, sia keledei
    ine sanahulu fai, fo dadꞌi lepa-ngges baliꞌ Masir rema.
  kan-2017: ತನ್ನ ತಂದೆಗೋಸ್ಕರ ಐಗುಪ್ತ ದೇಶದ ಒಳ್ಳೆಯ ವಸ್ತುಗಳನ್ನು ಹತ್ತು ಕತ್ತೆಗಳ ಮೇಲೆ ಹೇರಿಸಿ,
    ಹತ್ತು ಹೆಣ್ಣುಕತ್ತೆಗಳ ಮೇಲೆ ತನ್ನ ತಂದೆಗೆ ಪ್ರಯಾಣಕ್ಕೆ ಬೇಕಾದ ದವಸ ಧಾನ್ಯಗಳನ್ನು, ರೊಟ್ಟಿ
    ಮತ್ತು ಇತರ ಆಹಾರವನ್ನು ಕಳುಹಿಸಿದನು.
  ena-ena: Lavɨla Josepɨ agaŋ akuaba akuaba huaci huaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ
    viavɨla iaganɨlu saŋ via uavɨbali aba sabaŋ donɨki muŋaŋ human limu limu fɨhala
    agɨladɨ sabɨ hɨvɨ lamami. La halɨha cahu uitɨ hɨlɨcɨ agɨladɨ viavɨla maci viavɨla
    akuaba akuaba sɨmɨŋ huaci huaci heŋ hɨsɨŋ agɨladɨ viavɨla sabaŋ donɨki mɨgenaŋ
    human limu limu fɨhala agɨladɨ sabɨ hɨvɨ lamami. Iaganu hɨbɨ cina nana veve saŋ
    avi lamami.
  tgo-tgo: I variya doŋɨki hoyawora, thɨ dowa Ijipt bigibiginiye thovuthovuye na doŋɨki
    hoyaworo thɨ dowa wit na bred na ghanɨŋga lenji njoghamake kamwathɨ kaiwae.
  yap-yap: Me pi’ ragag e dongki nge yan ngak e chitamngin ni kan chugom nga daken
    keru’rad ko tin th’abi fel’ ban’en ni bay u Egypt, ma ragag e dongki e kan af
    e grain nga daken keru’rad, nge flowa, nge ku boch e ggan ni fan ko re milekag
    rorad nem ni ngarbad nga Egypt.
  tet-tet: Nia moos solok baa aman, sa-saa mak kabaas liu iha Mesir. Sia tula naha
    sia baa kuda keledai aman matan sanulu. Nia foo tuꞌan hare, tubi, no haan oi-oik
    mak sia tula tenik baa kuda keledai inan matan sanulu, nebee nalo baa bakae, baa
    oras sia mai nikar Mesir.
  hlt-MCSB: A napa ham khaw Egypt kah a thennah aka phuei laak pumrha, cang, caak
    neh a napa ham longpueng kah lampu aka phuei laaknu pumrha te a pat pah.
  mdy-ETH: ፔ ዓዶም ጊብፄ ዓጮይዳ ዓኣ ኮዦ ባኮ ታጶ ሃሬና ጫኣኒሲ ዳኬኔ፤ ሃሣ ጎይፆ ሙካዖ ሙዓንዳ ጋላኣ ሜሌ ታጶ ዒንዴ
    ሃሬና ሃኣኮንታ ላኣዳንታ ሜሌ ሙኡዚያ ጫኣኒ ዳኬኔ።
  twi-ASANTE: 'Saa nneɛma a ɛdidi so yi nso na Yosef de kɔmaa nʼagya Israel: mfunumunini
    edu a wɔahyehyɛ Misraim nneɛma pa wɔ wɔn so, mfunumubereɛ edu a wɔsoso aburoo,
    burodo ne nnuane ahodoɔ ne nʼakwansoduane.'
  bhl-bhl: Dulewsomi, Isiw aneng fian beem kenati eisneng mak kulusomi, king kel donki
    imok mak kuluko, biim dim dukusomi, iti king kel donki yanggus mak kuluko, wit
    wanin so, belet wanin so, akalem alew em tolomin deiw wanin so, alik alik be biim
    dim akal dukuko, alew elo dabalalewse kale.
  con-NTPO: Tise yayangaja moe diez boro Egipto ande'su bove ñotssiama andu'suve.
    Toya'caen faesu diez boro trigo, pan, anqque'suma'qque andu'suve moe tise yaya
    jiñamba tsaiquiningae aña'chove.
  eng-WEBU: 'He sent the following to his father: ten donkeys loaded with the good
    things of Egypt, and ten female donkeys loaded with grain and bread and provision
    for his father by the way.'
  bnp-bnp: I bole a donki a toga i ravulu, i vakarike ne ria a maka mahala kamumu
    na robo e Egipto i vakaru ne tamana. I bole a maka vit, a bret, turana a maka
    kania kamumu ranga, i vakarike na donki a kinana i ravulu, i vakaru ne tamana,
    ge kani laho na dala.
  wal-wal: I ba aawaayyo yeddidobai hagaa; Gibxxen de7iya ubbabaappe lo77iyaabaa tammu
    hariyan caanidi, qassi ogiyaassi kattaa, oittaanne hara shinqqiyaa tammu macca
    haretun caanidi yeddiis.
  mgh-mgh: Athumwane ahaavelelihera inama coopakhira khumi, cinapakhinre citthu cootepa
    ooreera co Wiciipitu, ni inama khumi coopakhira cinakusile itiriku, mikatthe ni
    iphika cikina co munkwahani.
  acu-NT: Ejiptonam warinchu timiá pengker iruna nuna entsakarti tusa, José aparin
    trigon, tura pang jintá yuwatniuncha, tura chikich yutainasha entsakarti tusa,
    dies burron akuptukmiayi.
  spa-PDDPT: A su padre envió diez asnos cargados de lo mejor de Egipto, y diez asnas
    cargadas de trigo, pan y víveres para el viaje de su padre.
  gun-gun: Nguu pe ma ha'e rami avi ogueraa uka dez mburika'i opa mba'e porã Egito
    guigua re ovoyi va'e, ha'e dez mburika'i mba'emo ra'yĩ ha'e mbojape re ovoyi va'e.
    Tembi'u tuu oua rupi ho'u va'erã voi ome'ẽ.
  agu-BL: Ej nin tetz yi taj Ẍep e' ben tabnal lajuj buru' yi cy'a'n len yi e'chk
    takle'n yi mas balaj yi na jal Egipto. Ncha'tz e' bent lajujt buru' yi cy'a'n
    triw tu pam tu yi mas takle'n yi ba'n xcon tetz wa' yi taj tul yi tiemp yi xonk
    tbe' tan tule'n Egipto.
  eng-PEV: Joseph wanted to send some presents to his father too. So he got 10 male
    donkeys, and he got some really good things from Egypt country, and he put those
    good things into bags, and he put those bags on the donkeys to send them to his
    father. Joseph also got 10 female donkeys to send to his father, and he got wheat
    seeds, and bread, and lots of other food, and he put all that food into bags,
    and he put those bags on those 10 female donkeys. Joseph wanted to send that food
    to his father, so that his father could eat it on the way back to Egypt.
  ilo-ULB: 'Para iti amana, impatulodna dagitoy: Sangapulo nga asno a napaawitan kadagiti
    kasayaatan a banbanag iti Egipto; ken sangapulo a kabaian nga asno a napaawitan
    iti bukbukel, tinapay, ken dadduma a kasapulan a maipaay iti amana, iti panagdaliasatna.'
  kpg-kpg: Mee gu hagau gi dono damana nia ‘donkey’ e madangaholu, gu hagauda ginai
    nia goloo humalia o Egypt, gei madangaholu ‘donkey’ ne hagauda gi nia huwa laagau,
    palaawaa mo nia meegai ala i golo ang gi di nadau hula.
  uig-ARA: ئۇ ئاتىسىغىمۇ شۇ ھەدىيەلەرنى، يەنى مىسىرنىڭ ئېسىل مەھسۇلاتلىرى ئارتىلغان
    ئون ھاڭگا ئېشەك ھەمدە ئاشلىق، نان ۋە ئاتىسىغا يول تەييارلىقى ئارتىلغان ئون مادا
    ئېشەكنى ئەۋەتتى.
  bsp-bsp: 'Ca nyɛ yɔ Isifu ɛnasɔŋ pakenɛ kas kəŋan: Sɔfale surkun wəco səsarɛ ca
    yɔtɔt ya Misira, kɔ sɔfale səran wəco səsarɛ malɔ, cəcom kɔ yeri ta ntɛ ɔŋkɔ-sumpər
    dɔpɔ kəder Misira mɔ.'
  bps-bps: Na fneben i maan sfalò dongki i gumlulen i too fye di Idyif, na léan fnebe
    sfalò dademe dongki slame libun gumlulen i bong fali trigu na fan, na i dademe
    fa gkaan, du bnatula di kulêla di banwe Idyif.
  mbs-mbs: Doen heman impeibing i Jose doton te amay din, sempolò asno linolanan te
    mèpiya kemolò te kedònan lekat te Ehipto, aw sempolò heman se doma asno linolanan
    te trigo, aw pan, aw menge doma kemolò te kànen amon doen kànen din diyà te dalan.
  tof-tof: 10 simanal donki kwitüdü wa morroalan elklaza yamselórr Iziptgab, da we
    zirrnapónóp tóba abdó, akó 10 ópal donkidü we kla yamselórr, ⌊wit⌋ küp, brred,
    akó ngibürr alo kla, ibü kwat-kwat alom, i sab ene iazan togoble.
  sus-sus: A naxa Misira daxamui fanyi baki sofale fu fari a baba xa sanbɛ. A man
    naxa donse xɔri, taami, nun fandɛ gbɛtɛe baki sofale ginɛ fu fari a baba xa biyaasi
    xa fe ra.
  pon-2006: E ahpw kadaralahng e pahpao ahs ehk diren kepwe kaselel sang Isip oh ahs
    ehk diren wahn kohn, pilawa oh pil soangen mehn ketihnain teikan.
  jae-jae: Eŋ kêsakiŋ gêŋ amboac tonec gêdêŋ tama gêja gebe doŋki kapoac 10 togêŋ
    mata êjam Aiguptuŋa ma doŋki têna 10 topolom ma mo to gêŋ taniŋŋa êtu êpuc tama
    tôŋ aŋga intênaŋa.
  ksd-ksd: 'Ma i ga tulue go ra lavur magit tadav tamana: a vinun na as dia ga kapkap
    ra bo na tabarikik maro Aigipto, ma ra vinun na as, a umana tana, dia ga mulue
    ra kon ma ra gem ma ra magit na nian upi kai tamana ure ra vinavana.'
  tur-YTC: Babasına, Mısır'ın iyi mallarıyla yüklü on eşek, tahıl, ekmek ve ayrıca
    erzak yüklü on dişi eşek gönderdi.
  bel-N: А для бацькі свайго паслаў дзесяць аслоў, абладаваных даброцьцямі з Эгіпту,
    і дзесяць асьліцаў, абладаваных збожжам і хлебам, і ежаю для баьці свайго на дарогу.
  grc-BRENT: Καὶ τῷ πατρὶ αὐτοῦ ἀπέστειλε κατὰ τὰ αὐτά· καὶ δέκα ὄνους, αἴροντας ἀπὸ
    πάντων τῶν ἀγαθῶν Αἰγύπτου, καὶ δέκα ἡμιόνους, αἰρούσας ἄρτους τῷ πατρὶ αὐτοῦ
    εἰς ὁδόν.
  ind-AYT: 'Untuk ayahnya, dia mengirimkan ini: sepuluh keledai jantan, yang dibebani
    dengan barang-barang bagus dari Mesir, dan sepuluh ekor keledai betina, yang dibebani
    dengan gandum, dan roti, dan makanan untuk ayahnya dalam perjalanan.'
  lid-lid: Ano iy atehei ta taman ronoh donki idih na lakou mwasin badu Ijip ma atehei
    ronoh donki ja idih na kalom hawe jabi ramen ma hawe nan rayah nyamon ta san.
  nya-nya: 'Ndipo abambo ake anawatumizira izi: abulu khumi osenza zinthu zabwino
    kwambiri za ku Igupto, ndi abulu aakazi khumi osenza tirigu, buledi ndi zakudya
    zina za pa ulendo wake.'
  hrv-hrv: 'Isto tako pošalje svome ocu: deset magaraca natovarenih najboljim plodovima
    egipatskim i deset magarica natovarenih žitom, kruhom i namirnicama ocu za put.'
  mps-mps: Tama Josepgo te Isipde ebo wiegi yai doado bage hauwa te nogo si donkiba
    munama, tama aga ayabolo tolali. Tama agai gasa nogo si so donki dali, te wit
    me bret badi, tama te haniani nai te aga aya sunumidu asobadi te tau selama tųdu
    asabo nai me tolali.
  llg-llg: Ndia boe oo, haitua fee aman baloꞌa papake neulauk nalan seli nai Masir,
    fo ala fua sala leu banda keledei sanahulu. Ana fee nakadai, haꞌde, loti ma nanaꞌak
    mata-matak bali, nai banda keledei sanahulu, fo dadik neu lepa-ngge neu sila fali
    main leni Masir mai.
  tpi-tpi: Na Josep i kisim planti gutpela samting bilong Isip na putim long 10-pela
    donki man na i salim i go long papa bilong en. Na em i kisim wit na bret na ol
    kain kain kaikai na putim long 10-pela donki meri na salim i go bilong helpim
    papa long rot.
  dan-1931: og sin Fader sendte han ti Æsler med det bedste, der var i Ægypten og
    ti Aseninder med Korn, Brød og Rejsetæring til Faderen.
  vie-OVCB: Giô-sép gửi về cho cha mười con lừa chở sản vật quý của Ai Cập cùng với
    mười lừa cái chở gạo, bánh, và lương thực cho cha đi đường.
  lbk-lbk: Inpaiyeyna ken amana nan sinpoo ay laki ay dangki ay nakarkhaan isnan kakhawisan
    ay wad-ay id Egipto, ya nan sinpoo ay fai ay dangki ay nakarkhaan is ilik, tinapay,
    ya nan tapina kayet ay senget.
  guj-2017: 'તેણે તેના પિતાને માટે આ પ્રમાણે ભેટસોગાદો મોકલી: મિસર દેશની ઉત્તમ વસ્તુઓથી
    લાદેલા દસ ગધેડાં; અને મુસાફરીને માટે તેના પિતાને સારુ અનાજ, રોટલી તથા અન્ય ખોરાકથી
    લાદેલી દસ ગધેડીઓ.'
  byr-byr: '@see-verse:GEN.045.022'
  awx-awx: 'Tike nanäle päku iminingge using pekut: Hängä gwälamgwälamu Isip nanä
    donggi 10-une päko peke, donggixät inäle pengämikut. Tikengä wit, bret, äwä naxu
    kahitde näpikge yangu donggi mängälä 10-une päko peke, donggixät inäle pengämikut.'
  pon-2006A: E ahpw kadaralahng e pahpao ahs ehk diren kepwe kaselel sang Isip oh
    ahs ehk diren wahn kohn, pilawa oh pil soangen mehn ketihnain teikan.
  por-BRBSL: 'Ele enviou o seguinte a seu pai: dez burros carregados com as coisas
    boas do Egito, e dez burras carregadas com grãos e pão e provisões para seu pai,
    a propósito.'
  aly-aly: 10 tangkey ra thwenek ampwal Egypt-areny ilek-ilek-akert, aynikw ikwerenhek.
    Tangkey 10-pel ingwer-rneman amern ilek-ilek-akert, alethek-arelh.
  cth-cth: Hahoi a na pa koevah, la hra touh, Izip ram hnokahawi kapawtkung hoi lamanu
    hra touh, lam vah a na pa hane cakang hoi vaiyei hoi canei han kaphawtkung lah
    a patoun.
  twi-twi: 'Saa nneɛma a edidi so yi nso na Yosef de kɔmaa nʼagya Israel: mfurumnini
    du a wɔahyehyɛ Misraim nneɛma pa wɔ wɔn so, mfurummmere du a wɔsoso aburow, brodo
    ne nnuan ahorow ne nʼakwansoduan.'
  hlt-hlt: A napa ham khaw Egypt kah a thennah aka phuei laak pumrha, cang, caak neh
    a napa ham longpueng kah lampu aka phuei laaknu pumrha te a pat pah.
  tbz-SIM: kɛ́duɔ́ nho cicɛ sɑ̃mmɑrímúbɛ̀ tɛpíítɛ̀, kɛ̀ bɛ̀ ntɔ Esibiti kpɛrɛ dɛsɑ̀ɑ̀rɛ̀,
    bɛtɔbɛ̀ tɛpíítɛ̀ kɛ̀ bɛ̀ ntɔ tidiitì nɛ̀ pɛ̃́ɛ̃̀ nɛ̀ mudiì tɛ̃mù bɛ̀ bo nkérí
    kɛ diiti mù kucɛ.
  msy-2020: Ezɨ Josep Isipɨn kantrin bizir aghuir avɨriba inigha, donkin apurir 10pla
    garɨgha me amadazɨ, me an afeziam bagha zui. Egha a witba ko bretba ko dagher
    maba sara inigha 10plan donkin amebabagh arɨgha me amadazɨ, me uan afeziam tuavimɨn
    an akuraghasa a bagha zui.
  txq-txq: Ana oo haitua fee aman bua-baꞌu malole mateꞌen numa Masir mai boe, de ara
    fua sara reu keledei mane salahunu. Ana fee tamba seluk hade, roti, ma nanaꞌak
    mata-matak kara, reu keledei ina salahunu lain, fo dadi reu sira lepa-nggeen,
    neu ara fali reni Masir mai.
  aaz-aaz: In nsonuꞌ neu in aam hoin fe baer saaꞌ-saaꞌ reꞌ nareok naꞌko pah Masir,
    ma nasaeb sin nbi bikaes keledai mone boꞌes. In nfee naꞌbabaꞌ ntein penaꞌ-makaꞌ,
    utunuꞌ, ma mnahat humaꞌ-humaꞌ, nasaeb sin neun bikaes keledai ainaf boꞌes. In
    nꞌook-beit sin neu oras sin ntebi nfain neman neun pah Masir.
  azb-azb: Yusif atası üçün Misirin ən yaxşı şeyləri ilə yüklənmiş on eşşək, yol üçün
    taxıl, çörək və azuqə yüklənmiş on dişi eşşək göndərdi.
  eng-DBY: 'And to his father he sent this: ten asses laden with the good things of
    Egypt, and ten she-asses laden with corn and bread, and food for his father by
    the way.'
  hin-2017: अपने पिता के पास उसने जो भेजा वह यह है, अर्थात् मिस्र की अच्छी वस्तुओं
    से लदे हुए दस गदहे, और अन्न और रोटी और उसके पिता के मार्ग के लिये भोजनवस्तु से
    लदी हुई दस गदहियाँ।
  wol-KYG: Baayam nag, mu yóbbante ko fukki mbaam yu góor yu sëf lay tànnéef ca Misra,
    ak fukki mbaam yu jigéen yu sëf pepp ak mburu, tegal ko ca lu mu dunde ca yoon
    wa, buy ñëw.
  swp-swp: Abo tamana arinai doha ina i hetamarilaei, asini saudoudoi, potadi eai
    Aigupito ena ginauri lolodi i usaidi, eo asini bawesinadi saudoudoi potadi eai
    sitona eo falawa eo hinage aiai headi tamana ena dobila alaena.
  bjr-bjr: Yooseefaafa Isipa maqannaa amiqira ainaina suquseenoo qisauku qara taikasee
    doonkisaa oorufusasaa amaqoofaqa mara maree muru mina akoona amiqau. Kafaa aatata
    qumidanoo naaninna narana sakumana faqa feemu faqa narana oosana oosana faqa anaasee
    doonki qisauku qara taikaseesaa oorufusasaa quqasoofaqa maree ooru fiqau.
  eng-YLT: 'and to his father he hath sent thus: ten asses bearing of the good things
    of Egypt, and ten she-asses bearing corn and bread, even food for his father for
    the way.'
  kne-kne: Din inpaw-it na abe para en ama na et sinpo ay dangki ay nakargaan sin
    kasigedan ay gamgameng ed Egipto ya sinpo kasin ay dangki ay bomalasang ay nakargaan
    si bakakew, tinapay, ya odom ay makan ay kasapolan da sin danan.
  heg-NTPO: Un kon tunang bel un ama ka sa-saa man in banan dui se Mesir, le sakeng
    se keledai ta-hngulu hngulu. Hidim un bel taplaeng ale, ruti, nol in kaa bili-ngala
    se keledai heteng hngul kisa pait, le daid in kaa taung oen in pait maas se Mesir.
  ptu-ptu: Umpakatupi duka' ambena sapulo keledai dipatteke'i sanda dio handam mapianna
    issinna Mesir, anna sapulo keledai bihä dipatteke'i gandum, hoti anna ande-ande
    senga' la naande muola lalam mengkalao dio Kanaan sule lako Mesir.
  bzd-NTPO: Íyi bua'bua tso' Egipto e' kak patkémi iyë́ a̱ payöule burro ki̱ döka̱
    dabop. Ñies trigowö ena pan ena chkewö skà e' payuéitö burro dabop skà ki̱ iyë́
    a̱ ñè ñala̱ ki̱.
  kwf-kwf: Ma nia ka kwatea akwala dongki ka leka siana maꞋa nia neꞋe ngalia ru leꞋa
    liu ki faꞋasia Ꞌi Ejipt, ma ta akwala dongki laꞋu neꞋe kira ngalia witi ma beret
    ma ti fanga fuana Ꞌanilana sulia tala kaidaꞋi kira ke leka maꞋi,
  eng-WYC-2017: and he sent to his father so much of silver, and of clothes, and he
    added to them ten male asses, that should bear of the riches of Egypt, and so
    many female asses, bearing wheat and loaves in the way.
  eng-WMBB: 'He sent the following to his father: ten donkeys loaded with the good
    things of Egypt, and ten female donkeys loaded with grain and bread and provision
    for his father by the way.'
  spp-spp: Maa dùfaanmpeeye kɛ tugo Misira ɲjyìŋi niɲcɛnŋi na, maa dùfaancyaa kɛ tugo
    sùmapyaŋi ná bwúuruŋi ná ɲjyìŋi shiŋi wabɛrɛ na, pi i sà yire puni kan uru tuŋ'á,
    bà pi si mpyi pi aha ma, pi uru pyi kuni ɲjyìŋi mɛ.
  aey-aey: Odocob uqa memegna ceteteh Isip hatunadec ceteteh cauncaun eu cesel 10
    age gahidoin euca sab uqa memeg saen uqa jicna cocobi bilei jigiannuca eu cesel
    10 age gahidoin euca suldon.
  urd-GVH: उसने अपने बाप को दस गधे भिजवा दिए जो मिसर के बेहतरीन माल से लदे हुए थे
    और दस गधियाँ जो अनाज, रोटी और बाप के सफ़र के लिए खाने से लदी हुई थीं।
  rug-rug: Meke ka manege puta doṉ'ki si garunu lani sa koasa tamana, sapu suraṉi
    soku tiṉitoṉa leadi hola pa popoa Izipi, meke ka manege puta doṉ'ki saripu suraṉi
    sari na huiti na bereti meke kaiqa ginani koasa dia inene.
  gaz-gaz: Abbaa isaatiif immoo harroota, wanni biyya Gibxi gaggaariin itti feʼame
    kudhan, akkasumas harroota dhaltuu midhaan, buddeenaa fi galaan biraa karaa isaatiif
    itti feʼame kudhan erge.
  fra-LSG: Il envoya à son père dix ânes chargés de ce qu’il y avait de meilleur en
    Égypte, et dix ânesses chargées de blé, de pain et de vivres, pour son père pendant
    le voyage.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi rarr'yurrunayi nhanbala mäḻu'mirriŋuwanydja girri'
    ga ŋatha biyapulnha dhaŋaŋ dhikana, bala yana djuy'yurrunana walalanha wäŋalilina.
  yal-yal: Se faɲin naxan birin Misiran bɔxɔni, a na ndee rate sofali fu fari, a e
    sanba a baba ma e nun donse xɔnna nun burun nun fandan birin a baba naxan donɲɛ
    kira yi, na yi rate sofali gilɛ fu fari.
  gum-gum: 'Incha nui møskaweyasiibe iilan trana ørøbig køn: Egipto pirau purø tabelø
    tøgaguilan pa trattrø burrusmerayu niisra øriiløba, katø pa trattrø cargas burramerayu
    tirigu niisra øriiløba, katø pirrimera køben, mamiimera køben niisra ørøbig køn,
    møskai maywan mab arrumig.'
  iou-iou: Täŋkaŋ nanitawä doŋki 10 terak Isip kome täŋo tuŋum gäripi nikek ätu peŋkuk.
    Täŋpäŋ äneŋi doŋki webeni 10 uterak ketem ätu nanita biŋam naŋtäŋ Isip komeken
    äbekta peŋpäŋ peŋ yäwet-pewän kuŋkuŋ.
  haw-1868: A hoouna aku la ia no kona makuakane, he umi na hoki e lawe ana i na mea
    maikai o Aigupita, a he umi na hoki wahine, e lawe ana i ka palaoa a me ka ai
    i o na kona makuakane ma ke alanui.
  arb-NAV: وَأَرْسَلَ إِلَى أَبِيهِ عَشَرَةَ حَمِيرٍ مُحَمَّلَةٍ بِأَفْضَلِ خَيْرَاتِ
    مِصْرَ وَعَشْرَ أُتُنٍ مُثْقَلَةٍ بِالْحِنْطَةِ وَخُبْزاً وَطَعَاماً يَقْتَاتُ
    مِنْهَا فِي الطَّرِيقِ.
  adz-adz: Da arangan iyu nam bini bini ampi bingan mingꞌa Idzip da itangin iyab dongki
    arapuꞌ 10 ifan da ramanggan, da itangin nam gadan rima i ramanggan sib i sanab
    tipa badan iyab i dongki rinan 10.
  ewe-ewe: Ena tedzi ewo tsɔ nu nyui siwo le Egipte la yi na fofoa, eye wògana tedzi
    ewo bubu tsɔ bli kple nuɖuɖu vovovowo yi nɛ be wòaɖu le mɔa dzi.
  eng-LEE: 'And to his father he sent after this manner: ten asses laden with the
    best things of Egypt, and ten she-asses laden with corn and bread and other food
    for his father, for the journey.'
  gvn-gvn: '@see-verse:GEN.045.022'
  nna-nna: Japartumurninyku yinyajanaku 10 tangki wurrukatajakunarrangu kanganyaku,
    10 tangki kanganyaku mayirrangujakun, japartumurninyju ngalkuliny marntiku.
  asm-FB: 'তাৰ পাছত তেওঁৰ পিতৃৰ কাৰণে তেওঁ এইখিনি বস্তু পঠালে: দহটা গাধ আৰু দহজনী
    গাধী। এই দহটা গাধৰ পিঠিত মিচৰ দেশৰ উত্তম উত্তম বস্তুবোৰ বোজাই কৰা আছিল আৰু গাধীবোৰৰ
    পিঠিত আছিল পিতৃৰ বাটৰ বাবে শস্য, পিঠা অাৰু আন আন খোৱা বস্তু সমূহ।'
  sus-A: عَ نَشَ مِسِرَ دَشَمُي قَنيِ بَكِ سٌقَلٍ قُ قَرِ عَ بَبَ شَ سَنبّ. عَ مَن
    نَشَ دٌنسٍ شْرِ، تَامِ، نُن قَندّ فبّتّيٍ بَكِ سٌقَلٍ فِنّ قُ قَرِ عَ بَبَ شَ
    بِيَاسِ شَ قٍ رَ.
  fra-SBL: Il envoya à son père dix ânes chargés des bonnes choses d'Égypte et dix
    ânesses chargées de grain et de pain et de provisions pour son père en chemin.
  hbo-hbo: וּלְאָבִ֞יו שָׁלַ֤ח כְּזֹאת֙ עֲשָׂרָ֣ה חֲמֹרִ֔ים נֹשְׂאִ֖ים מִטּ֣וּב מִצְרָ֑יִם
    וְעֶ֣שֶׂר אֲתֹנֹ֡ת נֹֽ֠שְׂאֹת בָּ֣ר וָלֶ֧חֶם וּמָזֹ֛ון לְאָבִ֖יו לַדָּֽרֶךְ׃
  shp-NTPO: 'Jatian jawen papabiribi bomaa iki, chonka asnon axon, kikinbires meskó
    jakon jawékibo. Jainxon jatíribi chonka asno awinin axonribi bomaa iki: Trigo,
    piti jainoax meskó jawékiatiboribi. Ja jawékiatibora iká iki, jokin jawen papan
    ja jawékiatibo.'
  eng-WYCLIFFE: and sente to his fadir so myche of siluer, and of cloothis, and he
    addide to hem ten male assis, that schulden bere of alle richessis of Egipt, and
    so many femal assis, berynge wheete and looues in the weie.
  piu-2006: '@see-verse:GEN.045.022'
  pjt-pjt: Munu tangkiyi 10 luuta puḻkatjara palumpa mamakutu ungkul'iyaṉu kutjupa
    kutjupa wiṟu tjuṯatjara Itjipalanguṟu. Munu paluṟu tangkiyi 10 kutjupa ngunytju
    tjuṯa kuḻu ungkul'iyaṉu mai uṉinypatjara munu mai kutjupa kutjupa tjuṯatjara nyumatjara
    kuḻu panya nguṟurpa mungaringkula ngalkuntjaku.
  cwe-cwe: Hamala baho vitumetume vino kamwing'ha tati yake kwa ichimu cha mwanza,
    vihongwe longo wowapapile vinhu vinogile kulawa Misili, vihongwe wake longo wowapapile
    ndiya, magate na ndiya zimwenga.
  bgs-bgs: Duwán igpapid i Jose tun ta ámmà din, sapulù asno na igruranan ka madigár
    klasi ka kaduwánnan tikud tun ta Ehipto, asta sapulù tô asno na igruranan ka trigo,
    pan, asta duma mga klasi ka makan ébô duwán kannán i Jacob róggun ágpanó dan.
  kik-kik: 'Na indo ici nĩcio aatũmĩire ithe: Ndigiri ikũmi ikuuĩte indo iria njega
    mũno cia Misiri, na ndigiri ingĩ ikũmi cia mĩgoma ikuuĩte ngano na mĩgate na rĩĩgu
    wake wa rũgendo.'
  ksr-ksr: Maŋaajoŋ Iijipt kantriwaa iwoi awaa soroya jaasooŋgo meŋ doŋgi ten yoŋoo
    qagianoŋ ano keŋgi. Kaaŋiadeeŋ doŋgi embia ten yoŋoo qagianoŋ wiit dumuŋ kota,
    bered ano nene tosia maŋaa kana samoŋa ano bosima keŋgi.
  fra-NCL: Il envoya également à son père dix ânes chargés des meilleurs produits
    de l’Égypte, et dix ânesses chargées de blé, de pain et de vivres, pour son père
    pendant le voyage.
  cek-AK: Ampa hanah Izip prae thung ih kahoih koek hmuennawk to laa hrang hato pongah
    a phawsak, laa hrang amno hato pongah cang hoi takaw to phawsak pacoengah, ampa
    mah loklam ah caak han ih hmuennawk to a pat pae.
  xla-xla: Epame ya꞉ a watle namkale dle hamimama donki aliya 10 dla Isip mo dla alisisi
    ka꞉ka꞉dle hutiyeleye kolupame hamiyo. Epame donki aliya molala 10 dla daya kolupo
    hamiyo, ya꞉ atapo Isip mo dla pumama daya dempulupo depame.
  cuk-cuk: E-babgardi ibmar-nuegan-Egiptoʼgi-nikad moli-uayasuid-warambe (10) ena-ena
    barmisad. Degine, e-bab igarba mas-gunnega, moli-uayasuid-omegan-warambe (10),
    orosgi-dakleged, madumar, degi, masgullemalad, ena-ena barmisbalid.
  uig-CYR: У атисиғиму шу һәдийәләрни, йәни Мисирниң есил мәһсулатлири артилған он
    һаңга ешәк һәмдә ашлиқ, нан вә атисиға йол тәйярлиғи артилған он мада ешәкни әвәтти.
  tel-2017: అతడు తన తండ్రి కోసం వీటిని పంపించాడు, ఐగుప్తులోని శ్రేష్ఠమైన వాటిని మోస్తున్న
    పది గాడిదలనూ ప్రయాణానికి తన తండ్రి కోసం ఆహారం, ఇతర ధాన్యం, వేర్వేరు తినే సరుకులు
    మోస్తున్న పది ఆడ గాడిదలనూ పంపించాడు.
  hat-BSA: 'A papa li, li te voye kòm swivan: dis bourik chaje avèk pi bon bagay Égypte
    kab pwodwi, dis bourik femèl chaje avèk sereyal ak pen, ak nouriti pou papa l
    nan vwayaj la.'
  kos-kos: El supwala donkey singoul nu sin papa tumal ah sessesla ke ma wolana in
    acn Egypt, ac donkey singoul pac sessesla ke wheat, bread, ac kutu pac mwe mongo
    saya nu ke fahsr lalos.
  hbo-WLC: וּלְאָבִ֞יו שָׁלַ֤ח כְּזֹאת֙ עֲשָׂרָ֣ה חֲמֹרִ֔ים נֹשְׂאִ֖ים מִטּ֣וּב מִצְרָ֑יִם
    וְעֶ֣שֶׂר אֲתֹנֹ֡ת נֹֽ֠שְׂאֹת בָּ֣ר וָלֶ֧חֶם וּמָז֛וֹן לְאָבִ֖יו לַדָּֽרֶךְ׃
  ibo-ibo: 'O zipụụrụ nna ya ihe ndị a: ịnyịnya ibu iri ndị e bokwasịrị ihe mara mma
    niile si nʼala Ijipt, na nne ịnyịnya ibu iri ndị e bokwasịrị ọka na achịcha, na
    ihe ndị ọzọ dị iche iche, nʼihi ije ya.'
  ory-ory: ପୁଣି, ପିତାଙ୍କ ନିମନ୍ତେ ମିସର ଦେଶର ଉତ୍ତମ ଉତ୍ତମ ଦ୍ରବ୍ୟରେ ନଦା ଦଶ ଗଧ ଓ ପିତାଙ୍କ
    ପାଥେୟ ନିମନ୍ତେ ଶସ୍ୟ ଓ ରୁଟି ଆଦି ଭକ୍ଷ୍ୟ ଦ୍ରବ୍ୟରେ ନଦା ଦଶ ଗର୍ଦ୍ଦଭୀ ପଠାଇଲେ।
  wmt-wmt: '@see-verse:GEN.045.022'
  chk-chk: Nge a tinala ren saman engol aas mi uwou pisek mi mürina seni Isip, pwal
    engol liefefinin aas mi uwou föün wiich, pilawa me ekoch mongö fän iten an sai.
  ssd-ssd: Taŋamba Yosef nu ndek Isip tuku agaŋ ndende mage mage mam nuŋe tambim tuku
    kilmba doŋki 10 ta mbolŋge patikina sulumba doŋki 10 afu ta mbolŋge wit bret nyamagaŋ
    yeki yeki ndinŋge nyam tuku patikina le turmba kilmba kinaig.
  rop-rop: En blanga im dedi imbin jandim tenbala dongki bulap garram ola gudbala
    ting brom det kantri, en imbin jandim tenbala gelwan dongki bulap garram olkain
    daga blanga roud.
  ukr-1871: 'А панотця свого він обіслав тим же робом і дав: десять ослів з уюками
    всїх благ Египецьких, і десять ослиць, вюкованих пашнею та хлїбом, і наїдками
    панотцеві свойму на дорогу.'
  eng-AOI: He sent many good things from Egypt to his father and they put them on
    to ten donkeys. They loaded ten more donkeys with all kinds of food for all the
    people to eat when the brothers brought their wives and children and their father
    from Canaan back to Egypt with them.
  yon-yon: Keke yambe yaa bangkani ye dowad Idyip aombed yiribman amun yeman kuu donki
    angko angkoyiib ari kuu nongkobekore angkon donki yingki angko angkoyiib animari
    kuu yob ani yeman yowoyiib flawayiib animan yena wedya ika mene ananeen yemaniib
    kwane nongkoboone nekwiwen.
  bch-bch: Ga kus ta Iosep ibada danga kemikemi busa Isip aea ngan luanga itama edapeai,
    ta idol ga idae donki arangaranga sangaul paodeai, ta ibada gid wit ga bret ga
    annga imata ede ga ede iman itama aea tamad lalalanga aea ta idol ga idae donki
    taine sangaul paodeai.
  deu-1951: 'Und seinem Vater sandte er folgendes: zehn Esel, beladen mit ägyptischen
    Gütern, und zehn Eselinnen, welche Korn, Brot und Speise trugen für seinen Vater
    auf den Weg.'
  eng-JPS: And to his father he sent in like manner ten asses laden with the good
    things of Egypt, and ten she-asses laden with corn and bread and victual for his
    father by the way.
  ubr-ubr: Joseph on Egypt sawar obis obis bag on iboen donkey auyotoat tefasis iyagagaien
    ato taman aurin iyafaren. Mat on donkey toub auyotoat tefasi on sawareg, rafi
    a bayu fani mat iyagagaien eta an bayu aurin.
  srp-1865: A ocu svojemu posla još deset magaraca natovarenijeh najljepšijeh stvari
    što ima u Misiru, i deset magarica natovarenijeh žita i hljeba i jestiva ocu na
    put.
  lug-lug: Kitaawe n’amuweereza endogoyi kkumi ezeetisse ebintu ebirungi eby’e Misiri
    n’endogoyi enkazi kkumi ezeetisse emmere, emigaati n’entanda ya kitaawe bw’aliba
    ajja.
  heb-heb: ולאביו שלח כזאת עשרה חמרים נשאים מטוב מצרים ועשר אתנת נשאת בר ולחם ומזון
    לאביו לדרך׃
  ben-IRV: আর বাবার জন্য এই সব জিনিস পাঠালেন, দশ গাধাতে চাপিয়ে মিশরের ভালো জিনিস
    এবং বাবার যাত্রাপথের জন্য দশ গাধীতে চাপিয়ে শস্য ও রুটি প্রভৃতি খাবার।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਜੋ ਕੁਝ ਭੇਜਿਆ ਉਹ ਇਹ ਹੈ ਅਰਥਾਤ ਮਿਸਰ ਦੇ ਚੰਗੇ ਪਦਾਰਥਾਂ ਦੇ
    ਲੱਦੇ ਹੋਏ ਦਸ ਗਧੇ ਅਤੇ ਅੰਨ-ਦਾਣੇ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਰਸਤੇ ਲਈ ਹੋਰ ਭੋਜਨ-ਸਮੱਗਰੀ ਦੀਆਂ ਲੱਦੀਆਂ
    ਹੋਈਆਂ ਦਸ ਗਧੀਆਂ।
  tkr-tkr: Yusufee dekkısva Misirın gırgınçile yugun kariy suk, gıney yəqqı'sın oxhanasın
    alixhxhına g'able (20) əməle g'uxoole.
  mwp-mwp: Nuydh nungu thathipa mina zapul woeyamoeydhin donkiya. Kapu Eykupithaw
    rugal nuydh wayamoeydhin wara ten donkiya a yabuya aydel puy kunalmayl a dhuray
    aydel nuydh wayamoeydhin ten yoepkaz donkiya.
  mya-JVB: အဘ အား လည်း အဲဂုတ္တု ပြည်၏ ကောင်း သောအရာတို့ကို ဆောင် သော မြည်း တဆယ် ၊
    လမ်း ခရီး၌ အဘ စားစရာ ဘို့ စပါး ၊ မုန့် ၊ ခဲဘွယ်စားဘွယ်များကို ဆောင် သောမြည်း တဆယ်
    ကိုပေး လိုက်၏။
  tte-O: Na bwaitete iyawasali tamana koina, ase sanaulu kali kayakayale gogomo namwanamwali
    Itipita gogona yo tabe ase sinesineomo sanaulu kali kayakayale witi yo pwalawa
    tabe gogo tupwaliyao yoi tamana koina ana lobima kaiwena.
  tbg-tbg: 'Maa haikara Iohepiva nai qora amitora: Isipihainaa koqe airaira, vo airaira
    vo airaira vara vaari qora donki 10navuqaa rumpa tero, mparetive, vo kara vo karave,
    vira qova aaraini aniharo naainara nahe donki 10navuqaa rumpa amitora.'
  hmo-hmo: Harihari gaudia danu ia siaia iena tamana dekenai, doniki 10 Aigupito dekena
    amo ese kohu namodia idia huaia, bona doniki hahine 10 ese uiti bona paraoa bona
    aniani haida danu idia huaia, bona iena tamana ena aniani danu dala dekenai ania
    totona.
  ata-ata: Xe muavuti la musovaneꞌi iu momu ta donki ta mulu mavulovexa vile la mutelonu
    mimii lailaixe ne Aixiputo noxiꞌa, xe ta donki ta sema mavulovexa vile kalumo
    la mutelonu momu laꞌilalixu mo laꞌilali seꞌi kalumo sou voteꞌi.
  nfa-nfa: Yusuf paꞌadhu mèdha-panyau dhu beꞌa risi nèti Masir hia ama na. Rèngu hua
    mi dedha keledꞌei canguru ngiꞌu. Sèmi èèna kahèi, na hia are, roti, dènge ngangaꞌa
    ae-ae, dhu jꞌajꞌi parèko jꞌara, lodꞌo dhu rèngu mulai pakèdꞌi nèti Kanaꞌan asa
    Masir. Ngangaꞌa se, ra hua ètu dedha keledꞌei dhu leo hari canguru ngiꞌu.
  urd-urd: और अपने बाप के लिए उसने यह चीज़ें भेजीं, या'नी दस गधे जो मिस्र की अच्छी
    चीज़ों से लदे हुए थे, और दस गधियाँ जो उसके बाप के रास्ते के लिए ग़ल्ला और रोटी
    और सफ़र के सामान से लदी हुई थीं।
  rus-SYN: также и отцу своему послал десять ослов, навьюченных лучшими произведениями
    Египетскими, и десять ослиц, навьюченных зерном, хлебом и припасами отцу своему
    на путь.
  cbt-NTPO: Pa'pionta', shonca moraquë, noya noya ma'sha Iquipitoquë ya'huërinso',
    a'patontarin. Naporahuaton shonca moraquë chachin, trico, pan, cosharo', inapita
    a'patontarin. O'mahuachina carimacaiso marë' a'patontarin.
  bqc-SIM: À Egipi pↄmaaↄ kpã̀sã a maeɛ zàa'ĩn aso kwi ń pↄ́wɛnao ń blɛo zàa'ĩn
    aso kwi a mae zɛ́ kũ̀sũa ũ.
  tcz-CHONGTHU: Joseph in apa din sangan chal ho poh thei Egypt gamsunga atwi aphapen
    ho jouse athot in chule sangan anu som dimset changlhah a pohsah in lampi kah
    a akihinso thei na dingu ahi.
  mar-mar: 'त्याने आपल्या वडिलासाठीही या देणग्या पाठवल्या: धान्य, भाकरी, आणि इतर पदार्थांनी
    लादलेल्या दहा गाढवी त्याच्या वडिलाच्या प्रवासासाठी पाठवल्या.'
  tcs-tcs: Zosep i bin sanem po papa blo em, ten mandongki po teke ol mina gudsamting
    prom Izipt, ane ten omandongki po teke wit, bred, ane ol nada kaikai po papa blo
    em wea da ran blo em.
  qub-qub: Papäninmannami apachiran chunca bürrucunawan Egiptucho mas alli cajcunata.
    Chunca china bürruwanna apachiran rïguta, tantatapis, micuycunatapis papänin shamushpan
    micunanpaj.
  bqp-bqp: À Misila pↄ́ mananↄ kpã̀zã a denɛ zaaki aso kuri kũ pↄ́blewɛo kũ pↄ́bleo
    zaaki aso kuri a de zɛ́ zàna ũ.
  hat-hat: Apre sa, li pran dis mal bourik chaje ak pi bon bagay ki te nan peyi Lejip
    la, dis fenmèl bourik chaje ak ble ak pen ak tout kalite lòt pwovizyon ankò, li
    voye bay papa l' pou l' ka fè vwayaj la.
  eng-BSB: 'And he sent to his father the following: ten donkeys loaded with the best
    of Egypt, and ten female donkeys loaded with grain and bread and provisions for
    his father’s journey.'
  tod-tod: É soovale sinɛ puugɔ leʋeni kɛɛɠɛ ma, ti ɠasɔɠiliai ga Ezipete anii ʋapagiti,
    ta soovale saa puugɔ ti ɠasɔɠiliai ga moloi, ta ɓului, ta daamianigiti kɛɛɠɛ ná-siɛ
    vai zu.
  eng-WEBPB: 'He sent the following to his father: ten donkeys loaded with the good
    things of Egypt, and ten female donkeys loaded with grain and bread and provision
    for his father by the way.'
  kbq-kbq: Nefana ama'a zantami antente'ne, 10ni'a donkimofo agumpina Isipi mopafima
    knare'nare zantamima me'nea zantamina eri antenenteno, 10ni'a donkimofo agumpi
    witi rgaramine, raisi rgaramine (grain) nezmino, nezmafa kantega ne-eno neme esia
    kave'enena antentege'za eri'za vu'naze.
  nhe-BL: Huan para itata José quititlanili majtlactli burrojme tlamamajtoque ica
    tlamantli tlen onca ipan tlali Egipto huan nojquiya quinmacac seyoc majtlactli
    burrojme tlamamajtoque ica trigo, pantzi huan tlacualistli para ma tlacua itata
    ipan ojtli.
  bus-bus: À Igipiti pↄ́ maaanↄ kpã̀sã a denɛ zaaki aso kuri kↄ̃n blɛwɛɛo kↄ̃n pↄ́bleeo
    zaaki aso kuri a de zɛ́ kũsãɛ ũ.
  gub-BL: Umynehem kar 5 ma'eryru zumen ikupe pe har ma'e Ezit ywy rehe har ikatuahy
    wera'u ma'e pupe a'e no, u pe imono kar pà a'e no. Umynehem kar 10 ma'eryru zumen
    kupe pe har arozràn pupe no. Omono typy'ak no, omono amo ae temi'u pe rupi i'u
    pyràm romo no.
  eng-DRA: Sending to his father as much money and raiment, adding besides ten he
    asses to carry off all the riches of Egypt, and as many she asses, carrying wheat
    and bread for the journey.
  knf-knf: Akak awul pa aşin ŋbuuru iñeen ŋanjijuŋ iko innuurnaaniiŋ ţi Ejiptu na
    ŋbuuru ŋwaaţ iñeen ŋanjijuŋ ŋdeey, na ipoom na iko ide pa bayaaş bi aşin.
