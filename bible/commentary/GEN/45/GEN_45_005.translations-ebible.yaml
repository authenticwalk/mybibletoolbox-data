  bsp-bsp: Ndɛkəl oŋ, ta nəwakəsnɛ. Ta pətɛlɛ nu kəcaməs kem pakɛr' em nnɔ, bawo kəbum
    konu, nəyi doru kɔ Kanu kənabɛlkər' em kəkɛrɛ nnɔ, iyi nu kiriŋ.
  bps-bps: Na nangyu fsamuk i nawayu, na nangyu banlé salà i ktoyu di kafabliyu dagu,
    du Dwata sa febe deg dini muna di gamu, du fye là gamu mati malnus.
  mbs-mbs: Na, ikà niyo egketetana. Ikà niyo egkepuluk tepad te pegbeligyà niyo kanak,
    so impeonà a te Timanem dini amon eked kaw kematay.
  tof-tof: Da e müp apadgu inibókamde, ó ngürsilgu yabióbka, igósidi e kürü darrem
    klamóm küngrinarre aini. Kürü God wató zirrkapónórr yabü singül kwata, pamkolpamab
    arról zid bainüm.
  sus-sus: Yakɔsi wo bɔɲɛ naxa mini, wo naxa gaaxu, wo to bara n mati konyi ra, n
    saramae naxa fa n na yi bɔxi ma. Ala nan na ragirixi. A tan nan n xɛɛxi wo ya
    ra alako n xa wo rakisi.
  pon-2006: Eri met kumwail dehr nsensuwed de kapwukoahkin kumwail pwehki amwail netikiniehdo
    wasaht. Pwe mehlel me Koht me ketin kadarodohng ie wasaht mwohmwail pwe I en komourala
    aramas akan.
  jae-jae: Mago galoc têmtac ŋawapac atom to amoa tonêm ŋalêlôm ŋatutuc êtu akêŋ aê
    gadêŋ lau tonec sêjam ôli aêŋa atom, gebe Anôtô kêsakiŋ aê gamuŋ amac gebe ênam
    amac kêsi aŋgôŋ matem jali.
  ksd-ksd: Ma go koko ava ligur, ma koko ava kankanuane avat mulai tago ava ga ivure
    iau uti. Tago God i ga tulue iau na lua ta vavat upi ra varvalaun.
  tur-YTC: “Şimdi beni buraya sattığınız için üzülmeyin ve kendinize kızmayın. Çünkü
    Tanrı, yaşamı korumak için beni önünüzden gönderdi.
  bel-N: Але цяпер не сумуйце, і няхай ня будзе жалю ў вачах вашых, што вы прадалі
    мяне сюды, бо дзеля захаваньня жыцьця паслаў мяне Бог перад вамі;
  grc-BRENT: Νῦν οὖν μὴ λυπεῖσθε, μηδὲ σκληρὸν ὑμῖν φανήτω, ὅτι ἀπέδοσθέ με ὧδε· εἰς
    γὰρ ζωὴν ἀπέστειλέ με ὁ Θεὸς ἔμπροσθεν ὑμῶν.
  ind-AYT: Sekarang, janganlah bersedih atau murka terhadap dirimu sendiri sebab kalian
    telah menjualku ke sini. Sebab, Allah mengutusku mendahuluimu untuk memelihara
    kehidupan.
  lid-lid: Ya ado sanoh ma ado satehei budon ndra-in sawek tado, tasah ado mene atehei
    jo i ta sisih eme Ijip, ndri-i. I doh badeh Kindrei le tiyani jo eme bwena ta
    aseben lau mari badeh samak.
  nya-nya: Ndipo tsopano, musawawidwe mtima kapena kudzipsera mtima chifukwa choti
    munandigulitsa ine kuno, popeza Mulungu ananditsogoza ine kuti adzapulumutse miyoyo
    yanu.
  hrv-hrv: Ali se nemojte uznemirivati i prekoravati što ste me ovamo prodali; jer
    Bog je onaj koji me pred vama poslao da vas održi u životu.
  mps-mps: Tiali goli, megi dage homu sęgę me isiąyu, tama dagego duga digi dwai
    homu te polobadu dagego ena dali dwai kolesaga yalide, te dwai homu me igio. Menio.
    Godigo digi eno te dage me isidali weyu, te tau somainu te ena polasa tagala palali.
  llg-llg: Memak ei seꞌo heni au. Tehuu ei boso bii, ma boso matoka fee salak esa
    no esa bali. Naa te, Manetualain mesa kana ndia no au ia mai, akahuluk neme ei
    mai. Fo no leondiak, Ana pake au fo asalaꞌe hataholi noꞌuk, fo boso ala mate lo
    ndoes.
  tpi-tpi: Tasol nau yupela i no ken bel hevi na yupela i no ken bel nogut long dispela
    pasin yupela i bin mekim long mi. Nogat. God yet i bin salim mi i kam paslain
    long yupela bilong helpim yupela bai yupela i no ken i dai.
  dan-1931: men I skal ikke græmme eder eller være forknytte, fordi I solgte mig herhen,
    thi Gud har sendt mig forud for eder for at opholde Liv;
  vie-OVCB: Bây giờ đừng buồn phiền trách móc nhau về việc ấy nữa, vì Đức Chúa Trời
    sai tôi đến đây trước để bảo toàn mạng sống các anh.
  lbk-lbk: Idwani, ad-i kayo koma chadlos madchanakhan paymo sosongten nan awakyo
    isnan nangilakwanyo ken sak-en isna, tay tet-ewa ay si Apo Dios nan nangipaona
    ken sak-en isna ta matakho kayo ya nan tapina ay takho.
  guj-2017: પરંતુ તમે મને અહીં વેચી દીધો હોવાને કારણે હવે કશો અપરાધ કે ઉચાટ અનુભવશો
    નહિ, કેમ કે એ ઈશ્વરની યોજના હતી. જીવનો બચાવવા માટે તેમણે મને તમારી અગાઉ અહીં મોકલ્યો
    છે.
  byr-byr: '@see-verse:GEN.045.004'
  awx-awx: Tiwändeyä äpmanu näle u tahakinde, bänipsäxätanu meyä mawänong. Bä tokngä
    täkngatu gihäle manatäpnong. Inale Anätutä ämin gatangyämikge natäke tewän, nätä
    gämäxu apgum.
  pon-2006A: Eri met kumwail dehr nsensuwed de kapwukoahkin kumwail pwehki amwail
    netikiniehdo wasaht. Pwe mehlel me Koht me ketin kadarodohng ie wasaht mwohmwail
    pwe I en komourala aramas akan.
  por-BRBSL: Agora não fiquem contristados, nem zangados com vocês mesmos, por me
    terem vendido aqui, pois Deus me enviou antes de vocês para preservar a vida.
  aly-aly: Atyeng iterrey-angenh ayengarl arleng-alenty ywerrekek. Akngeyel ayenh
    arrwekel ilanthek, ingwer-rnem itethilerl-apayntetyek.
  cth-cth: Hatei, hivah cei hanelah na yo awh dawkvah, na lungmathout hanh awh, namamouh
    hoi namamouh hai kâhmuhma hanh awh, bangkongtetpawiteh, hringnae rungngang hanelah
    Cathut ni nangmouh hmalah na patoun e doeh.
  twi-twi: Mommma biribiara nhaw mo. Na monnkasakasa so sɛ motɔn me ma wɔde me baa
    ha. Onyankopɔn na ɔyɛe. Ɔno na ɔsomaa me, dii mo anim baa ha sɛ mimmegye mo nkwa.
  hlt-hlt: Tedae hinglu hlawtnah ham Pathen loh nangmih hmai ah kai n'tueih coeng
    dongah kai nan yoih uh te namamih kah mik dongah na ngaihlih sak uh boel lamtah
    sai boeh.
  tbz-SIM: Di yɛ̀mmɛ̀ nɛ́ bɑ́ɑ́ cɑɑ̀rɛ̀, kɛ̀ dɛ̀ di yonkɛ di n fìtɛ́ mɛ̀ɛ̀ kpɛ́í,
    Kuyie nkuù n niinní diɛ nkɛ̀ m bo di dɛɛtɛ́.
  msy-2020: Ezɨ ia datɨrɨghɨn uari basɨman markɨ, egh ia na gamizir arazir kurar kam
    bagh naviba uarir ikuvan bar markɨ. Guizbangɨra, God uabɨ ian akurvaghasa, faragha
    na amadazɨ kɨ ian faragha ize, eghtɨ ia aremeghan kogham.
  txq-txq: Memak ei seꞌo heni au ena. Tehuu boso mamataꞌu, ma boso mareresi fo esa
    ndae salak neu esa bali. Naa te Manetualain mesa kana ndia no au ia mai, akahuluk
    numa ei mai. No dalak naa, Ana pake au fo tao asoi-asoda hatahori noꞌuk ka, mita
    fo ara boso mate nahuu ndoes.
  aaz-aaz: Amneon ii, hi miꞌsosaꞌ kau goen. Mes kais mimtau, ma kais ammatoe ma mmasanan
    es nok es. Natuin Uisneno es neik kau ꞌuum aꞌtea ia, he ꞌjair ahunut ꞌeu ki. Nok
    ranan naan, In npaek kau he In nafetin naan too mfaun ii, he sin kaisaꞌ namnaah
    anmaten.
  azb-azb: İndi məni buraya satdığınız üçün kədərlənməyin və təəssüflənməyin, çünki
    Allah həyatınızı qorumaq üçün məni sizdən qabaq buraya göndərdi.
  eng-DBY: And now, be not grieved, and be not angry with yourselves, that ye sold
    me hither, for God sent me before you to preserve life.
  hin-2017: अब तुम लोग मत पछताओ, और तुम ने जो मुझे यहाँ बेच डाला, इससे उदास मत हो;
    क्योंकि परमेश्वर ने तुम्हारे प्राणों को बचाने के लिये मुझे तुम्हारे आगे भेज दिया
    है। (प्रेरि. 7:15)
  wol-KYG: Waaye buleen jaaxle tey, mbaa ngeen di sikk seen bopp ndax li ngeen ma
    jaay, ñu indi ma fi. Rawale ay bakkan moo tax Yàlla yebal ma fi, ma jiitusi leen.
  swp-swp: Na tabu au nuadubu, eo tabu au ouyalayalauioimiu paana au uneuneguma inai,
    na Eaubada ia i hetamariguma inai bena abo ea hemaurimiu.
  bjr-bjr: Doo maqee innee sia qini qimu oosannara inneeqa kikiqusifanoo nimuqusiani.
    Anutufa kai qini diiqoofaqa innee kuqi foora indaarunni kamma nimaqasee inni dadaaqianeera
    qufaqa qumiqiafana.
  eng-YLT: and now, be not grieved, nor let it be displeasing in your eyes that ye
    sold me hither, for to preserve life hath God sent me before you.
  kne-kne: Ngem adi kayo madanagan. Adi yo aben pabasbasolen awak yo, tan si Diyos
    pay dedan di nangipaon-ona en sak-en isna ta way iyat di mabmabtil ay ipogaw ay
    matago.
  wat-wat: Noko fasinei muka nuwatami ina dauna be tututaumi kwana vikanuwanuwagoyo,
    kwa vikimwaneikuwa be a nemiya nofemai fasinei. Atu tanake Guyau i mikiteweikuwa
    a nemiya namoḡa kasi gifafafana fasinei.
  heg-NTPO: Meman mi hee soleng auk son. Mo mi lii deken, nol sua sala apa bakun na.
    Ta Ama Lamtua Allah esa man kil nol auk maang muna se nia. Nol ela, Un pake auk
    le bel boa-blingin atuli hut mamo. Le halin nam oen mates undeng hmatu deken.
  ptu-ptu: Daa ummasussaa' sola ussosso kalemu aka indo pa'pogau'mua' lessu'. Aka
    setonganna Puang Allataala too umbabaä' sule eta inde umpendioloikoa' la umpesäkäi
    sungnga'na tau buda.
  bzd-NTPO: Skëköl tö ye' patkë'bitu̱ í̱e̱ a' yöki̱ ke̱we s'tsa̱tkoie ketba ulà a̱.
    E' kue̱ki̱ kë̀ a' e̱rianuk, kë̀ a' tkinuk ye' wato̱'ttsa̱ a' tö e' kue̱ki̱.
  kwf-kwf: Bore ma noaꞋa kamu kasi manata Ꞌabera nama muka oga taꞋa fuamuꞋa talamuꞋa
    sulia kamu Ꞌoifoli Ꞌani nau maꞋi neꞋe. Ru neꞋe noaꞋa laꞋu naiꞋi ru Ꞌanga kamu,
    na naiꞋi ruꞋa God lala, neꞋe nia eta kwate nau maꞋi aumulu Ꞌi neꞋe, fasi Ꞌiri
    nai faꞋamauria mangoꞋi ngwae ki.
  eng-WYC-2017: do not ye dread, neither seem it to be hard to you, that ye sold me
    into these countries; for God hath sent me before you into Egypt for your health.
  eng-WMBB: Now don’t be grieved, nor angry with yourselves, that you sold me here,
    for God sent me before you to preserve life.
  spp-spp: Yii wà ɲyɛ a yaa u funŋke pɛn u u uye la wwû na yii à mii pɛ́rɛ naha mɛ.
    Kile u à mii tùugo naha yii yyaha na, bà mii si mpyi si sùpyire tà shwɔ kwùŋi
    na mɛ.
  aey-aey: Qa age qila eu odi odoinnu cain jaen aqeiaun. Age dana enedecca idadteinnu
    cain cisdowain. Anut uqa ene sulten. Anut uqa age qee hoc ninijen dana qee cal
    mowainnu ija aquniadi sulten.
  urd-GVH: अब मेरी बात सुनो। न घबराओ और न अपने आपको इलज़ाम दो कि हमने यूसुफ़ को बेच
    दिया। असल में अल्लाह ने ख़ुद मुझे तुम्हारे आगे यहाँ भेज दिया ताकि हम सब बचे रहें।
  rug-rug: Ego, mu lopu talotaṉa na vari zutui puleni gamu kamahire, sapu ele vata
    holu nau gamu tani. Ura e Tamasa tu ele garunu va kenue mae nau tani, pude harupi
    sari na tinoa tadi na tie, gua.
  gaz-gaz: Ammas sababii asitti na gurgurtaniif hin gaabbinaa; ofittis hin aarinaa.
    Waaqni lubbuu baraaruuf jedhee isin dura na ergeeraatii.
  fra-LSG: Maintenant, ne vous affligez pas, et ne soyez pas fâchés de m’avoir vendu
    pour être conduit ici, car c’est pour vous sauver la vie que Dieu m’a envoyé devant
    vous.
  gnn-gnn: Yaka buku‐goriya walala, ga yaka ḻiya‐ŋarrtjunmiya walala nhumalanhay nhuma,
    ŋunhi nhuma wuŋiḻi'yurruna ya' ŋarranha rrupiyawu. Yuwalktja wal'ŋu ŋunhi ŋayipi
    Godthu ŋarranha djuy'yurruna dhipala walŋakunharawu yolŋu'‐yulŋuwu dhiyaku.
  yal-yal: Iki, ɛ bɔɲɛn nama mini, ɛ mɔn nama gaxu n mati feen ma, bayo Ala n xɛxi
    nɛn ɛ yɛɛ ra alogo n xa ɛ nii ratanga.
  gum-gum: Inchendø ñimbe chi kullaarab isui inchimøtay cha. Ñim nan yusrømay yanig
    købigwan karrengucha øyeeg marøbraitamab isumøtay cha. Nane Tius ørig køn cha,
    manawei nanmerrig inrrai, misaameran kwamø ka øsig puramrrai martrab.
  iou-iou: Nadäwätäk täneŋo. In moneŋ yäpmäŋpäŋ kome ŋoken naniŋ kireŋkuŋo unita injinta
    kokwawak nämo nadäneŋ. Ämawebetä kumneŋ yäŋpäŋ Anututä ini nadäŋpäŋ nepmaŋpän
    äbut yäk.
  haw-1868: Eia hoi, mai hookaumaha oukou, aole hoi e huhu oukou ia oukou iho i ka
    oukou kuai ana ia'u ia nei. No ka mea, na ke Akua au i hoouna mai mamua o oukou
    e hoola aku.
  arb-NAV: فَلا تَتَأَسَّفُوا الآنَ، وَلا يَصْعُبْ عَلَيْكُمْ أَنَّكُمْ بِعْتُمُونِي
    إِلَى هُنَا، لأَنَّ اللهَ أَرْسَلَنِي أَمَامَكُمْ حِفَاظاً عَلَى حَيَاتِكُمْ.
  adz-adz: Da aruani da agam wangum anungꞌ barabindan da tsakiada i runggam tuaꞌ i
    tanginda dzi bada ani u, imaꞌ. Anutu itangin dzi imungꞌ iba ani i agam i rima
    santan angu sib.
  ewe-ewe: Gake migado dɔmedzoe ɖe mia ɖokuiwo ŋu be yewowɔ nu sia ɖe ŋunye o, elabena
    Mawue wɔe! Eɖom ɖe afi sia do ŋgɔ na mi, ale be mate ŋu aɖe miaƒe agbe.
  eng-LEE: But now be not grieved, nor be angry with yourselves, that ye sold me hither;
    for in order to preserve life did God send me before you.
  gvn-gvn: '@see-verse:GEN.045.004'
  nna-nna: Munu wirrilyi jarrinyaku nyurra, munu kulilu yirrilkulinyurrarninyi. Ngarrkalungarra
    nyungukarti ngakarnanyi, kalkunaku nyurraku wankanyu.
  asm-FB: কিন্তু তোমালোকে মোক ইয়াত বিক্রী কৰি দিছিলা বুলি এতিয়া বেজাৰ নকৰিবা নাইবা
    নিজৰ ওপৰত খং নকৰিবা। কিন্তু প্ৰাণ ৰক্ষা কৰিবৰ কাৰণেহে ঈশ্বৰে তোমালোকৰ আগেয়ে মোক
    ইয়ালৈ পঠিয়ালে।
  sus-A: يَكْسِ وٌ بْحّ نَشَ مِنِ، وٌ نَشَ فَاشُ، وٌ تٌ بَرَ ﭑ مَتِ كٌنيِ رَ، ﭑ سَرَ مَيٍ
    نَشَ قَ ﭑ نَ يِ بْشِ مَ. عَلَ نَن نَ رَفِرِشِ. عَ تَن نَن ﭑ شّيشِ وٌ يَ رَ عَلَكٌ
    ﭑ شَ وٌ رَكِسِ.
  fra-SBL: Maintenant, ne vous affligez pas et ne vous mettez pas en colère contre
    vous-mêmes, parce que vous m'avez vendu ici, car Dieu m'a envoyé devant vous pour
    préserver la vie.
  hbo-hbo: וְעַתָּ֣ה ׀ אַל־תֵּעָ֣צְב֗וּ וְאַל־יִ֙חַר֙ בְּעֵ֣ינֵיכֶ֔ם כִּֽי־מְכַרְתֶּ֥ם
    אֹתִ֖י הֵ֑נָּה כִּ֣י לְמִֽחְיָ֔ה שְׁלָחַ֥נִי אֱלֹהִ֖ים לִפְנֵיכֶֽם׃
  shp-NTPO: Ikaxbi jaskáakin yoixon en mato onanmaa, matonbinix jakonmabo shinanni,
    maton shinan tsokasax sinataxbo, jakayara mion maronike iki ikaxbo, sinakananyamakanwe.
    Diossenbira mato joámatianbi, eapari neno raana iki, neskati jawékiatinin ikí
    mato keyókanketian, mato itan wetsaboribi akinti kopí.
  eng-WYCLIFFE: nyle ye drede, nether seme it to be hard to you, that ye seelden me
    in to these cuntreis; for God hath sent me bifore you in to Egipt for youre helthe.
  piu-2006: '@see-verse:GEN.045.004'
  pjt-pjt: Palu uti nyura nguḻu wiya ngaṟama ngayunya iyantjatjanu ngura nyangakutu.
    Panya nyura kutju ngayunya iyantja wiya, panya Godalu kuḻuṉi ngayunya iyaṉu aṉangu
    tjuṯa wankaṟunkunytjaku.
  cwe-cwe: Mbali lelo sekemwingilwe na luholozi na sekemuilaumu wenyewe kwaviya munichuuza.
    Mulungu kanituma kuulongozi wenu muladi nikombole ugima wa wanhu.
  bgs-bgs: Na, yakó ágkasasó. Yakó ágkaranu tingód katô kabarigyà yu kanak, su igpóna
    a katô Manama dini ébô dì kó maté.
  kik-kik: Na rĩu, mũtigathĩĩnĩke kana mwĩrakarĩre nĩkũnyendia gũkũ, tondũ nĩ Ngai
    wandũmire njũke mbere yanyu nĩgeetha honokie mĩoyo.
  ksr-ksr: “Mono uunoŋ koŋajiliŋ mende mobu. Anutunoŋ oŋo komuwubotiwaajoŋ nii wala
    wasiŋ nono walawala koi kaweta oŋonoŋ kaju. Nii sewana mewutiwaajoŋ ama noŋgi
    koi kaweti, iikawaajoŋ mono oŋoaŋgiaajoŋ iriŋsooŋsooŋ mende moma aowu.
  fra-NCL: Maintenant ne vous affligez pas et ne soyez pas fâchés contre vous-mêmes
    de ce que vous m’avez vendu pour être conduit ici ; c’est pour vous sauver la
    vie que Dieu m’a envoyé devant vous.
  cek-AK: To pongah kai nang zawh o pongah vaihi palungsae o sak hmah loe, palung
    doeh phui o hmah; hinghaih pahlong han ih ni hae ahmuen ah Sithaw mah kai ang
    patoeh hmaloe.
  xla-xla: Epapedeme wua꞉ta na꞉ dla ipapele koko hauwa dla ase sikemte dupa kolle
    hatitimama wua꞉ dulu dla alli momalamiya. Adipalati, Godtapo na꞉ye hema puane
    duwapo, na꞉tapo opa hapulomata daya pa꞉le koko dulu dla ha꞉ha꞉lati yia꞉ pasakalo
    gadlepo depame.
  cuk-cuk: ”Degi-inigwele, ar be an-uksamaladba, mer bemar surbinsa-itomalo, mer sae
    be dukin itomarbalo. Ar ade, Bab-Dummad bemar-idu dulemar-baigan-bendakega an-barmialid,
    adi, melle ukudba burgwemalagar.
  uig-CYR: Әнди мени мошу йәргә сетивәткиниңлар үчүн азапланмаңлар, өзүңларни әйипкә
    буйрумаңлар; чүнки Худа адәмләрниң һаятини сақлап қелиш үчүн мени силәрдин бурун
    бу йәргә әвәтти.
  pma-pma: Minalongtei natisa vuo minaselus kattei kami ven asa koa mimumoni. Tounah
    koa mimumoni enau vi hatkatien onen Ahi. Kei sila nau namulamu en kami makataun
    moulien onen meatin keil.
  tel-2017: అయినా, నన్నిక్కడకు మీరు అమ్మేసినందుకు దుఃఖపడవద్దు. మిమ్మల్ని మీరు నిందించుకోవద్దు.
    ప్రాణరక్షణ కోసం దేవుడు మీకు ముందుగా నన్ను పంపించాడు.
  hat-BSA: Alò, pinga nou tris ni fache avèk pwòp tèt nou, akoz ke nou te vann mwen
    isit la, paske Bondye te voye m avan nou pou prezève lavi nou.
  bxh-bxh: Yo hinaga iyen, Aho te, tabu au nuwa heyaya yo au manabala fuyoimiu paꞌana
    ami uneꞌuneꞌegu amaiteꞌi. Aniyona mate bena dodoga E fofo fahidi be Yaubada ya
    dui bwaꞌiyeguma amaiteꞌi.
  kos-kos: Nimet komtal oela ku likiya mu oasr koluk lomtal ke sripen komtal tuh kukakinyula
    nu yenu. God pa supweyume meet liki komtal, ngan tuh molela moul lun mwet uh.
  hbo-WLC: וְעַתָּ֣ה ׀ אַל־תֵּעָ֣צְב֗וּ וְאַל־יִ֙חַר֙ בְּעֵ֣ינֵיכֶ֔ם כִּֽי־מְכַרְתֶּ֥ם
    אֹתִ֖י הֵ֑נָּה כִּ֣י לְמִֽחְיָ֔ה שְׁלָחַ֥נִי אֱלֹהִ֖ים לִפְנֵיכֶֽם׃
  ibo-ibo: Ma otu ọ dị, ka ọ ghara iwute unu, unu atakwala onwe unu ụta nʼihi orure
    unu rere m. Nʼihi na ọ bụ nʼihi ichebe ndụ unu ka Chineke ji buru ụzọ zite m nʼebe
    a.
  ory-ory: ମାତ୍ର, ତୁମ୍ଭେମାନେ ମୋତେ ଏଠାକୁ ଆସିବା ପାଇଁ ବିକ୍ରୟ କଲ ବୋଲି ଏବେ ଦୁଃଖିତ ଓ ଆପଣା
    ଆପଣା ପ୍ରତି ବିରକ୍ତ ହୁଅ ନାହିଁ; କାରଣ ପରମେଶ୍ୱର ପ୍ରାଣ ବଞ୍ଚାଇବା ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କ
    ଆଗେ ମୋତେ ପଠାଇଲେ।
  wmt-wmt: '@see-verse:GEN.045.004'
  chk-chk: Iwe, ousap aürek ren, ousap pwal tekitekila ren ämi amömöeila ikei, pun
    Kot a tinieito mwemi pwe üpwe amanaua aramas.
  ssd-ssd: kile tane wam o buk ye mbolŋge kinaig ta tuku wamdus piti ndatiŋguwa. Taŋgine
    taŋgine wamdus ndagari ndatiŋguwa. Tane kumbekaig ŋga Kuateŋge ye tumba te-amboyina.
  rop-rop: Bat yumob nomo wandi bradin blanga det nogudbala ting weya yumob bin dum
    langa mi. Imbin hepin lagijat na dumaji God bin jandim mi iya langa dijan kantri
    lida langa yumob. Imbin jandim mi iya blanga album ola pipul wulijim olabat kaan
    dai.
  ukr-1871: Тепер же не сумуйте, і не вдавайтесь у тугу, що продали мене сюди; про
    те бо, щоб ми були живі, послав мене Бог перед вами.
  eng-AOI: Now do not be upset or blame yourselves because you gave me to them. It
    was God who sent me here. He brought me ahead of you to save many people's lives.
  yon-yon: Kowe, yiib kuu ne mooniwen kwande meenenib yiibkareb norin keraib angkon
    unaib, amborom kuu duknaubban, Godbed nedin keyaa nenmonoon kowe.
  bch-bch: Be kado lolomi ngur ga ngur ngan gimi mulian ngan lemi kadonga paeamao
    toa akado ngan gau ne. Lolomi ede ga ede mao pade, ngansa Deo isula gau ta namuga
    ngan gimi, ngansa iuangga ilua gimingada panua busa ta irangrang ngan amate mao.
  deu-1951: Und nun bekümmert euch nicht und ärgert euch nicht darüber, daß ihr mich
    hierher verkauft habt; denn zur Lebensrettung hat mich Gott vor euch her gesandt!
  eng-JPS: And now be not grieved, nor angry with yourselves, that ye sold me hither;
    for God did send me before you to preserve life.
  ubr-ubr: Ato ari on men woni yakomas a men toum woni ubar bobonen yabin yau wotoboniu
    on mes. God Toun bag on iyafareu ainau anat nin sabu ani yawasis mes.
  srp-1865: A sada nemojte žaliti niti se kajati što me prodadoste ovamo, jer Bog
    mene posla pred vama radi života vašega.
  lug-lug: Naye kaakano temuggwaamu mwoyo, oba temwekubagiza olw’okuntunda wano, kubanga
    Katonda yantuma mbasookeyo nsobole okuwonya obulamu.
  heb-heb: ועתה אל תעצבו ואל יחר בעיניכם כי מכרתם אתי הנה כי למחיה שלחני אלהים לפניכם׃
  ben-IRV: কিন্তু তোমরা আমাকে এই জায়গায় বিক্রি করেছ বলে এখন দুঃখিত কি বিরক্ত হয়ো
    না; কারণ প্রাণ রক্ষা করবার জন্যই ঈশ্বর তোমাদের আগে আমাকে পাঠিয়েছেন।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਨਾ ਪਛਤਾਓ ਅਤੇ ਨਾ ਹੀ ਘਬਰਾਓ ਕਿ ਤੁਸੀਂ ਮੈਨੂੰ ਇੱਧਰ ਵੇਚ ਦਿੱਤਾ ਸੀ ਕਿਉਂਕਿ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੀਆਂ ਜਾਨਾਂ ਬਚਾਉਣ ਲਈ ਮੈਨੂੰ ਤੁਹਾਡੇ ਅੱਗੇ ਭੇਜ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: Zı inyaqa massa huvuva şu qı'məəq'ən, şolqacab qəl hımaa'a. Allahee vuşda
    ı'mı'r havaacesva zı şole ögee inyaqa yəqqı'l hı'ı.
  mwp-mwp: Aka gasamayg. Ngithamulpa sike kedha, ngitha bangal gegeyadh gasamane modhabiya
    ngithamun kedha wati zagethoengu. Lawnga ina Awgadhaw butha poethay koezi pay
    ngapa parungu. Nungu ubilnga kedha, nuydh ngoena ngithamuniya kulay wayadhin ngitha
    akaw woekay thoemamayg. Ngay ngapa kulay ngithamuniya, mabaygoepa gudaz puydhaypa.
  mya-JVB: သို့ရာတွင် သင် တို့သည် ကျွန်ုပ် ကို ဤ အရပ်သို့ ရောင်း လိုက်မိသောကြောင့်
    စိတ် မ ညှိုးငယ်ကြနှင့်။ ကိုယ်ကိုအမျက် မ ထွက်ကြနှင့်။ အကြောင်း မူကား၊ ဘုရားသခင်
    သည် လူတို့အသက် ကို စောင့်မစေခြင်းငှါ သင် တို့ရှေ့ မှာ ကျွန်ုပ် ကိုစေလွှတ် တော်မူပြီ။
  tte-O: Na sauga bwaite koina tabu katemiu siwawakaka yo tabu kwaboma kwauula-munamunaimiu,
    ami gimwalayaune bwaite kaiwena tomo leboili kaiwena mwa Yaubada iyawasayau yabagunama.
  tbg-tbg: Ho vate ne kia ti aatu qetaraiti, kia ne nentara airi avu aato utiha tiha,
    Kia tenavu mintiataarave tiate. Kotiva airi vaiinti nahentiara kia qutu viraiti
    qaqi variate tiro, viva ti naane ni nivuni vara komanta te aniavaunarave.
  hmo-hmo: Umui emui lalona do idia hisihisi lasi, umui sibona ta ta dekenai badu
    henia lasi, lau umui hoia vadaeni, lau mai iniseni dainai. Badina be Dirava ese
    lau ia siaia guna, umui emui vairana dekenai, umui do lau hamauria totona.
  ata-ata: Ia mamu ngaxavutala piena mo mamu ngamaela no anu ꞌilixo ane ngeꞌoxo noxilo
    ne uasi, xo eni elavusou lexe Latauasi ane Anu molu mupalusilo sou eni euli muneꞌe
    ꞌo sou apamaulineꞌi ta mitema.
  nfa-nfa: Miu se tareꞌa pahie eele jaꞌa. Te ngaa mage miu madhaꞌu, aa baku peka cee
    ka dhu sala. Lula Ama Lamatua ka dhu hia uuru jaꞌa mai sa neꞌe. Ho dènge jꞌara
    neꞌe, Na pake jaꞌa ho hia mamuri mi dhèu ae. Sèna ka baku madhe manganga.
  urd-urd: और इस बात से कि तुम ने मुझे बेच कर यहाँ पहुँचवाया, न तो ग़मगीन हो और न
    अपने — अपने दिल में परेशान हो; क्यूँकि ख़ुदा ने जानों को बचाने के लिए मुझे तुम
    से आगे भेजा।
  rus-SYN: но теперь не печальтесь и не жалейте о том, что вы продали меня сюда, потому
    что Бог послал меня перед вами для сохранения вашей жизни;
  cbt-NTPO: Napotëramacoso marë' ama canpitaora nino'huicosohuë'. Co canpitaso yonquipiramahuë',
    Yosë chachin aquëchitiirinco. Notohuaro' piyapi'sa ananpicaso marë' aquëchitërinco.
  bqc-SIM: Tiasa ásu tó á pↄ yao. Ásu tó á nↄ̀sɛ ↄ̃̀ↄkpa ma yíaa yã́ musuo,
    asa gbɛ̃́ↄ misia yã́i ↄ̃ Lua ma dↄaaiɛ́ la.
  tcz-CHONGTHU: Ahin nang hon nopmo sahih un, chule nangho lunghan khat jong bolda
    tauvin, keima hiche gam'a neina joh doh uhi hichu Pathen thil gon ahi bouve, nangho
    hinkho huhdoh na dinga Pathen in eina masol ahibouve ati.
  mar-mar: आता त्यासाठी काही खिन्न होऊ नका किंवा आपल्या स्वतःवर संताप करून घेऊ नका.
    मी येथे यावे व त्यामुळे आपणा सर्वांचे प्राण वाचावेत ही देवाचीच योजना होती.
  tcs-tcs: Wa, diskaintaim, no atso o bleime yuplaselp bikoz yupla bin sele mi kam
    ya. I bin apen diskain bikoz God i bin sane mi kam pas prom yupla po lugaut ol
    laip blo yupla.
  soq-soq: Tauma e mai mo gimaraneieno mape winena nuabolawaitana, dia. Ipawa God
    ne waaubaneno bautantene mape winen apana inawau inasapaa baiwa.
  qub-qub: Canan gamcunaga ama llaquicuychu, ama jitapänacuychu nogata ranticamashayquipita.
    Rasunpaga Diosmi gamcunapa ñaupayquita cachamasha runacunata cawachinäpaj.
  bqp-bqp: Tera sà àsun tó á nɛ̀sɛɛ yakaro. Àsun pↄ fɛ̃ ma yiana yã musuro, zaakũ
    gbɛ̃nↄ surabana yãin Luda ma zĩ á arɛ la.
  hat-hat: Men koulye a, nou pa bezwen boulvèse. Nou pa bezwen règrèt nou te vann
    mwen pou yo mennen m' isit la. Se Bondye ki te voye m' devan pou m' te ka sove
    lavi nou.
  eng-BSB: And now, do not be distressed or angry with yourselves that you sold me
    into this place, because it was to save lives that God sent me before you.
  tod-tod: Niizu, naa mina ɠɛ wo ʋɛ ga ziiɓɔlɔ vaa, naa mina wo yiiɠaawana ga tɛi
    wo pɔ̀dini. Pàaʋɛ ʋɛ, nu yɛnvui makɛ vai ɠa é kɛa GALA ge tèʋe ʋɛ wo luɠɔ.
  eng-WEBPB: Now don’t be grieved, nor angry with yourselves, that you sold me here,
    for God sent me before you to preserve life.
  kbq-kbq: Hianagi tamagrama mizante'ma natregenama e'noa zankura, tamagra ramagra
    tamarimpa ohe ahea osiho. Na'ankure tamagra'a natrage'na amafina eomani'noanki,
    Anumzamo hunantege'na egota hu'na vahe'mo'za ofri manisagu emani'noe.
  nhe-BL: Amo ximocuesoca, niyon amo ximocualanica pampa innechnamacaque. Toteco Dios
    nechtitlanqui achtohui ma nitlayacanas nica para ax timiquise.
  bus-bus: Tia sa àton tó a nↄ̀sɛ yakaro. Àton pↄ fɛ̃ ma yana yã musuro, zaakɛ gbɛ̃nↄ
    mìsina yãnzin Luda ma zĩ a aɛ kɛ̀zi.
  gub-BL: Kwehe mehe heme'eg pe amo xe kutyr wata ma'e wanupe. Pezemumikahy zo nehe.
    Peikwahy zo pezeupeupe heme'eg awer rehe nehe, xe hemur kar awer rehe nehe. Tupàn
    hemur kar xe a'e, teko tetea'u wapyro pà ma'uhez taw wi a'e.
  eng-DRA: 'Be not afraid, and let it not seem to you a hard case that you sold me
    into these countries: for God sent me before you into Egypt for your preservation.'
  knf-knf: Nawutan kahaajala nabot nawut kadeebaţër ikowan ţi uko wi nawaapnuŋ ţi,
    ţiki Naşibaţi adolnuŋ kë njotan kadun ţi, nawutna kakeţ.
