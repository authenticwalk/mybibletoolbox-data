verse: GEN.045.005
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ നിങ്ങൾ ദുഃഖിക്കരുത്; ഇവിടേക്കു വിറ്റതിൽ നിങ്ങളോടുതന്നെ കോപിക്കയുമരുത്;
    കാരണം, ജീവരക്ഷയ്ക്കായി ദൈവം നിങ്ങൾക്കുമുമ്പായി എന്നെ ഇവിടെ അയച്ചതാണ്.
  deu-TKW: Nun aber laßt euch das nicht anfechten und geratet nicht in Unmut darüber,
    daß ihr mich hierher verkauft habt; denn um euch am Leben zu erhalten, hat mich
    Gott euch vorausgesandt.
  lin-lin: Kasi sik’oyo, bomitungisa te mpe bozala na mawa te na ndenge botekaki ngai
    awa. Ezali mpo na kobikisa bomoi na bino nde Nzambe atindaki ngai liboso na bino.
  cbr-NT: usa 'ain kamina 'atimakin kana 'a kixun sinani ubikantima 'ain, mitsun kamina
    'ë maruakën usa 'aínbi ka Nukën 'Ibu Diosan 'ë pain mitsúxmi tëmëraia 'akinun
    ënë menu 'ë bëakëxa.
  eng-LSV: and now, do not be grieved, nor let it be displeasing in your eyes that
    you sold me here, for God has sent me before you to preserve life.
  bmu-bmu: “Mönö uruköŋjiliŋ kude mötme. Anutunöŋ eŋön kömumbepuköra ni mutuk melaim
    niŋgiiga qeljiŋe ki kabiga iŋini kaze. Ni bohoni memegöra al niŋgigetka ki kayali,
    miaŋgöra mönö nanŋinaŋgöra irimsesewöl kude möt aŋgume.
  eng-GNV: 'Nowe therefore be not sad, neither grieued with your selues, that ye sold
    me hither: for God did send me before you for your preseruation.'
  eng-WEBSTER: Now therefore be not grieved, nor angry with yourselves, that ye sold
    me hither; for God sent me before you to preserve life.
  nhw-BL: Amo ximotequipachoca, niyon amo ximocualanica pampa antechnemacaque. Toteco
    Dios nechtitlanqui achtihui ma nitlayacanas nica para amo timiquise.
  swh-ONEN: Sasa, msihuzunike wala msijichukie wenyewe kwa kuniuza huku, kwa sababu
    ilikuwa ni ili kuokoa maisha ya watu ndiyo sababu Mungu alinituma niwatangulie
    ninyi.
  bba-bba: Tɛ̃, i ku nuki sɑnkirɑ, i ku mɑɑ tɑɑrɛ wɛ̃ɛnɑ ye i kɑ mɑn dɔrɑ. Domi Gusunɔwɑ
    u derɑ nɑ nɑ mini n kɑ bɛɛ fɑɑbɑ ko.
  eng-KJVCPB: 'Now therefore be not grieved, nor angry with yourselves, that ye sold
    me hither: for God did send me before you to preserve life.'
  cpy-cpy: Eero okantzimowaetashitzimi eerokapaenira nimaeka, okantawitaka pipimantakina.
    Tema Tajorentsi otyaantakina jaka nowawijaakoteeri osheki atziri.
  mpx-mpx: Yaa bahi nuku papanuwanuwatu-agimiu ge totomiu nuku huhugaagimiu kaiwena
    ku paliagau te ya nem e. He Yabowaine te i patunau ya houwa awomiwa inoke gamagalau
    na pwamwalil bahi nihi yayaomal.
  wbp-wbp: Ngulaju ngula-juku. Kulalu wajampa-jarriya! Kularna-nyarra murrumurru-mani.
    Kulalu-nyanu kulu-jarriya kujankujulu yilyajarni nyampu-kurra. Kaaturluju yilyajarni
    kamparru nyampu-kurra yungurna-jana mardarni yarnunjuku-kujaku.
  luo-luo: To koro, kik chunyu chandre kendo kik ucharu nine uusa ka nikech Nyasaye
    noora motelonu mondo ares ngimau.”
  meu-meu: Lalomui basie hisihisi, bona basio hebadu heheni, o hoigu bona ini nama
    dainai; badina be Dirava ese e siaigu baina gunalaimui, ihamaurimui totona.
  npi-ULB: तिमीहरूले मलाई बेचेकोमा अपसोस नमान वा आफैमाथि रिस नगर किनकि जीवन बचाउन
    परमेश्‍वरले मलाई तिमीहरूभन्दा पहिले यहाँ पठाउनुभयो ।
  yor-yor: Ṣùgbọ́n báyìí, ẹ má ṣe banújẹ́, ẹ má sì ṣe bínú sí ara yín ní títà tí ẹ
    tà mí sí ìhín, nítorí, ọ̀nà àti gba ẹ̀mí yín là ni Ọlọ́run ṣe rán mi sí ìhín ṣáájú
    yín.
  emp-NTPO: Baribʌrʌ sopuarãnadua. Bãrãba mʌ̃ra nẽdobueped̶ad̶amĩna jũmawãyã crĩcharãnadua.
    Ãcõrẽbʌrʌ mʌ̃ra nama bãrã na diabuesia ẽberãrã beud̶id̶ebemada ẽdrʌ edamãrẽã.
  ind-ind: Janganlah menyesali diri atau marah terhadap dirimu sendiri karena kalian
    sudah menjualku. Sesungguhnya Allahlah yang sudah mengatur agar aku ke sini terlebih
    dahulu, untuk dapat menyelamatkan hidup banyak orang.
  pes-OPCB: حال از این کار خود ناراحت نشوید و خود را سرزنش نکنید، چون این خواست خدا
    بود. او مرا پیش از شما به مصر فرستاد تا جان مردم را در این زمان قحطی حفظ کند.
  ssx-ssx: Koto ekina꞉ mo ikana꞉ma꞉ do pa꞉ta꞉ I̱ tapaaleme ekina꞉ ka꞉nda꞉ma꞉ na homa
    make nikana꞉ma꞉ pu hoeyaloma꞉me pi na lapa꞉peke. Ota꞉ Koda꞉ma꞉ kone mo wanda꞉hali
    homaapa꞉na꞉yeke. I̱ma꞉ pa꞉ta꞉lono I̱ amba꞉la tapao pa꞉la꞉me.
  lcm-lcm: Au, kana mi ago ta makus an vo angtupang an ta kami atos ang tatag ane
    ke. God katala asok aino iau ani nau name vil ato lak imi.
  aer-aer: Kele mwerre. Itirrewarretyalaye! Tharle arrenhantherrenhe atwetyeke arrangkwe-arle.
    Arrekantherre-arrpe ahele-irretyale ayenge-arle nhenhe-werne yernekenge. Alakenhe
    rarle aneke Ngkartele-arle ayenge nhenhe-werne yernetyeke aneke arrekantherre
    arrekwele-irretyeke tyerrtye areye arntarnte-aretyeke angayakwe aneme-ketye.
  tgl-ULB: At ngayon huwag kayong magdalamhati o magalit sa inyong mga sarili na ipinagbili
    ninyo ako dito, sapagkat nauna na akong ipinadala ng Diyos sa inyo upang pangalagaan
    ang buhay ninyo.
  nop-nop: Ale munta mu tineŋ eŋ bulaaniŋgoŋ kisaŋ mu nadineŋ. Biyagoŋ kuyoŋ tuwaane
    moŋgola me Isip kohohik foloŋ napmegiŋ adi nu hehitubulodawene kedem hatidok Bepaŋdi
    napmeune koom bugut.
  kca-kca: туп ин аԓ хошийаты пӑ нынан аԓ нўрмәԓтаԓән мӑнэм ты тыныман урәӈән, щит
    Турәм мӑнэм нын йэԓпанән китсәԓы нын уԓәпсайән шавиты урәӈән;
  cbu-NT: Itaru, punirintspa. Yuwamand nuwaa tupaxanxarangis anumand tsiyantarintspa.
    Apanll waana nuwaa zandarangu wayarangiya, siyaamtam taarashis tapachindamaama.
  hui-hui: Anigo áyu tígua mana ko ogoni birimigonaga tí bu miniha genda howa holene
    nawigo wahalimu. Ngode Datagaliwabe ibunime tí homoligonaga i̱na ala manda manda
    bialu holiya i̱ dindi ogoha ibilaya.
  wrs-wrs: Yimba kamba os sahonam vrivna, heva os manam yimba sahonamba undva vivav.
    Wo pevmba manam yimba musk vivav hona sahoklarava, nemetva pevpa temba kamba vininamba,
    owai. Manara, Sesoa hev kam wolaihaprana homba Isipramba, yena englana vinna.
    Manara, hev nengna, si homeis pina aratatanamba owousra dalvm.
  jao-jao: “Barni-wardirrinja rra-nmaya nirru-wurdu kulu barni-wanantha! Kulu barninyamba-yunduyundumantha
    rra-nmaya wumba kanhirri-ja bajarnaji wabarrangu. Ngala kurdardi yirru kanhirri-janma
    marnajinju ngala yiwa ki-Yijandu ki-Kud karnili-ja marnajinju barra, ambuliyalu
    yirrunga barra, ngarna yabimanthawu barra awara yirrunga marda wudurruwu barra,
    ngarna barra ngulngundayawu nganinya wumba nuwarnu-wirndajkuwu, yirru nmanthalu
    lhungku, yirru yabirrinjawu nirru-manka.
  mya-mya: သင်​တို့​သည်​ကျွန်ုပ်​အား​ဤ​အ​ရပ်​သို့​ရောင်း​ချ မိ​သော​ကြောင့်​စိတ်​မ​ညှိုး​ငယ်​ကြ​ပါ​နှင့်။
    မိ​မိ တို့​ကိုယ်​ကို​လည်း​အ​ပြစ်​မ​တင်​ကြ​ပါ​နှင့်။ ဘု​ရား​သ​ခင်​သည်​လူ​အ​ပေါင်း​တို့​၏​အ​သက်
    ကို​ကယ်​ဆယ်​ခြင်း​ငှာ သင်​တို့​အ​လျင်​ကျွန်ုပ် အား​စေ​လွှတ်​တော်​မူ​ခဲ့​ခြင်း​ဖြစ်​သည်။-
  cbi-NTPO: Tsaaren challa llakindyanu kityudei, naa ñuitala ajaatya bain ityudei.
    Ñulla inu de-ai'ñu bain, Diosya inu engu ajke' eetunguive chachillanu livee kikaanu.
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་ང་རང་ཡུལ་འདིར་བཙོངས་པའི་རྐྱེན་གྱིས་སེམས་སྡུག་བྱས་ནས་རང་ལ་སྡང་མི་དགོས༌ཏེ།
    འདི་ནི་དཀོན་མཆོག་གིས་ང་རང་ཁྱོད་རྣམས་ཀྱི་སྔོན་ལ་ཡུལ་འདིར་ཚེ་སྲོག་སྐྱོབ་པར་མངགས༌སོ།།
  wsk-wsk: Bare aitak nina uwuta aga beteman mu ko, me ninimi nengemang maguwural
    ale dolaral nguangaralko. Mu awuk, Kaem ani te kariimet nunga sanguk se me kua
    parangamonko lage beteram se ani girem imi te tairem.
  kkl-kkl: Nen lelamogti, “Aghana wenena, mane agha 'Yoaba uaburi, nuri nunipsae kamna
    toro tatsibu' aro waptangto wanaag seneragseng kom. Nana Allahri enero poa yaneognena,
    nimi tebaikag aro nimi wali nembahinepne sembe na samenag yahi.
  sna-sna: Uye zvino, musatambudzika uye musazvitsamwira nokuda kwokuti makanditengesa
    kuno, nokuti Mwari akandituma mberi kwenyu kuti ndigoponesa upenyu hwavanhu.
  spa-BLM: No os entristezcáis ni os enfadéis por haberme vendido aquí, pues Dios
    me ha enviado delante de vosotros para preservar la vida.
  beu-beu: Etabit iini naing aabali tila. Aarunge angase ekang iiuangmari ekang, bot
    ekang iiva manasal ekang. Lahatala ba hula ening aulang, senge na nematurat hoa
    angami nehe toang eabetang angu vengator, senge ini ekang malapal aamina ekang.
  cac-cac: Palta mocab' chab'ax e c'ool, mocab' cot eyoval d'ayex junjun ex yuj b'aj
    in e chon̈naccot chi'. Spensar Dios yaj jun chi' yic tzin b'ab'lajcot d'a eyichan̈,
    yic tzijtum anima scolchaji, yuj chi' icha chi' ix aji.
  swh-ULB: Lakini sasa msihuzunike au kukasirika miongoni mwenu kwamba mliniuza huku,
    kwani Mungu alinituma mbele yenu ili kutunza uhai.
  bel-bel: але цяпер не маркоцьцеся і не шкадуйце пра тое, што вы прадалі мяне сюды,
    бо паслаў мяне Бог перад вамі, каб захаваць вам жыцьцё;
  wed-wed: Wate eḡa orami ina bolai, ma eḡa ami rava maiteni tau o gimareu aubaina
    ona viamparipari. Wate God au naona i paritawaneu da rava ata vilawani.
  deu-ELBBK: Und nun betrübt euch nicht, und es entbrenne nicht in euren Augen, dass
    ihr mich hierher verkauft habt; denn zur Erhaltung des Lebens hat Gott mich vor
    euch hergesandt.
  mbb-OT: Kenè kew meseeng, ne kenè kew mebasul te ingkevelegyà a keniyu kayi, su
    paaǥi heini te Megbevayà is impehuna a kayi para meluwas kew te mereǥen he ked-ubpà.
  msc-msc: Ai jusu kana a lafin. Ai kana mɔnɛ ai jɛrɛ ma n san ko rɔ. Alla le ka n
    nana ai ɲɛ yan sa n di kɛ sababu ri ka mɔɔilu kisi kɔnkɔ ma.
  mal-2015: എന്നെ ഇവിടെ വിറ്റതുകൊണ്ടു നിങ്ങൾ വ്യസനിക്കേണ്ടാ, വിഷാദിക്കയും വേണ്ടാ;
    ജീവരക്ഷക്കായി ദൈവം എന്നെ നിങ്ങൾക്കു മുമ്പെ അയച്ചതാകുന്നു.
  tuo-NT: Aꞌtere tʉꞌorã, bʉjawetiticãꞌña. Mʉsã basu aꞌmerĩ tuubʉaticãꞌña. Õꞌacʉ̃ mʉsã
    dʉporo yʉꞌʉre oꞌóyuwĩ. Masãrẽ yʉꞌrʉogʉtigʉ, tojo weewĩ.
  gup-gup: Dja bonj, yuwn ngurrikangewarre, dja yuwn mak ngurriwelengnamerren bu ngaye
    kandikukweykang kondah, dja God nganmunkeweng ngamyingkihdokmeng ngudberre ba
    bu nungka kanngehke dja minj mak karridowe rowk.”
  met-met: Ne hatata labu gamoimdi mauxading kimbo atim disala mang mana asina nga
    siangia la li, namua na Urana soxi nga muga mang bu ngasoxauti matiyua mana xap
    lipudi.
  gvs-gvs: Go ame taabu kokaateyōva be nakae taabu toinimi koobowōimi amo imi guinuwayana
    pasina. Yaubada ietunegu ama ameko bego avakumgoiyemi, e bei kita tomota ayaveda.
    Tauna taabu komatooitēgu.
  rmc-rmc: Akana tumenge imar te na el pharo a te na dukhal tumen ada, hoj man kade
    bikenďan. O Del man bičhaďa kade angle tumende, hoj te zachraňinav tumare dživipena.
  nlg-nlg: Hauvaa ma kau bei rutu mau sopa hughuhughu heghemiu gea na pukuna tau gonia
    vaniu na totobo eni, na pukuna God heghena tua te diki niu vetena mai iani ge
    ku [vavolara na lei voladira rana vure] tana ngengere.
  dgr-DOGNT: Hanìkò weghǫ dahjı̨-le, naxıghǫnàseèdì t'à edets'ǫ̀ ààhch'e-le. Nǫ̀htsı̨
    dǫ łǫ edaxàgole gha naxınakweè seèhɂà hǫt'e.
  pes-OPV: و حال رنجیده مشوید، و متغیر نگردید که مرا بدینجا فروختید، زیرا خدا مرا
    پیش روی شما فرستاد تا (نفوس را)زنده نگاه دارد.
  ron-1924: Акум, ну вэ ынтристаць ши ну фиць мыхниць кэ м-аць вындут ка сэ фиу адус
    аич, кэч ка сэ вэ скап вяца м-а тримис Думнезеу ынаинтя воастрэ.
  aui-aui: Na genuwanuwami sinavisi bo tamimani koniwawuvivirana da mabo kovigimonegu,
    basuna God tounamani iviporagu avinagho da wawaya ayiyawiidi.
  ben-OBCV: আর এখন, আমাকে এখানে বিক্রি করে দিয়েছ বলে আকুল হোয়ো না ও নিজেদের উপর
    রাগ কোরো না, কারণ মানুষের প্রাণরক্ষা করার জন্যই ঈশ্বর তোমাদের আগে আগে আমাকে পাঠিয়ে
    দিয়েছেন।
  lex-lex: Mere ler di, de yana mimawal ralammi, ne yana miehela inonmi, yoma mi'olg
    a lia handi. Yoma Uplerlawna Nhopna a'ula' ul lia handi, totpa Nalewna riy mormiorni-dardiarni.
  rgu-rgu: Tetebes ara emi seꞌo heni au so. Tehuu emi bosoꞌ biiꞌ, bosoꞌ malelena aoꞌ,
    ma bosoꞌ esa sale esa bali. Sekonaa te, Manetualain riꞌ no au auluꞌ emi leo iaꞌ
    mai. De no ria na, Ana pake au, fo tulu-fali lahenda dodouꞌ, fo ara bosoꞌ mate
    huu laas a.
  som-som: Oo haatan ha caloolxumaanina, naftiinnana ha u cadhoonina iibiskii aad
    halkan iga iibiseen aawadiis; waayo, Ilaah wuxuu hortiin ii soo diray in nafo
    la badbaadiyo.
  lat-VUC: 'Nolite pavere, neque vobis durum esse videatur quod vendidistis me in
    his regionibus: pro salute enim vestra misit me Deus ante vos in Ægyptum.'
  aoi-aoi: Nare-ka nungkwurraja a-werrikawarriyaduma a-lekbijajuma kirra-kwa-mulangwa
    karna ngayuwa wurrukwalu-wa warnumamalya. Neningikarrawara-bina ngini-larrkama
    ningeniki-lika-langwa ningena yangkwurrangwa-da. Nginu-wilyakama adinakba yangkwurrangwa
    kajungwa ken-enibikini-yada wurrababurna warnumamalya nakina-da.
  eng-ASVBT: 'And now be not grieved, nor angry with yourselves, that ye sold me hither:
    for God did send me before you to preserve life.'
  mna-mna: Tamen leleyom ipata mi kakam ŋgar boozo pa mbulu ta kakam pio na pepe.
    Ŋonoono, niom koŋgomoono yo, ta tikam yo ma aŋmar aŋbot i. Tamen mbulu tana, niom
    kakam sorok som. Anutu itunu ta iŋgo yo ma aŋmuuŋgu piom ma aŋmar aŋbot lele tiŋgi,
    bekena aŋuulu tomtom boozomen ma timbot ambai.
  ita-1885: Ma ora non vi contristate, e non vi rincresca di avermi venduto per esser
    menato qua; conciossiachè Iddio mi abbia mandato davanti a voi per vostra conservazione.
  eng-LXXUP: Now then be not grieved, and let it not seem hard to you that ye sold
    me hither, for God sent me before you for life.
  eng-ULB: Do not be grieved or angry with yourselves that you sold me here, for God
    sent me ahead of you to preserve life.
  spa-VBL: Pero no se preocupen ni se enojen con ustedes mismos por haberme vendido
    como esclavo aquí, porque fue Dios quien me envió antes que ustedes para salvar
    vidas.
  fra-_FOB: Et maintenant, ne vous affligez pas, et n'ayez point de regret de ce que
    vous m'avez vendu pour être amené ici; car c'est pour la conservation de votre
    vie que Dieu m'a envoyé devant vous.
  mal-mal: എന്നെ ഇവിടെ വിറ്റതുകൊണ്ടു നിങ്ങൾ വ്യസനിക്കണ്ടാ, വിഷാദിക്കുകയും വേണ്ടാ;
    ജീവരക്ഷയ്ക്കായി ദൈവം എന്നെ നിങ്ങൾക്ക് മുമ്പെ അയച്ചതാകുന്നു.
  urd-GVR: Ab merī bāt suno. Na ghabrāo aur na apne āp ko ilzām do ki ham ne Yūsuf
    ko bech diyā. Asal meṅ Allāh ne ḳhud mujhe tumhāre āge yahāṅ bhej diyā tāki ham
    sab bache raheṅ.
  suz-BL: गे आं कली लेयशो आ पर्बम सुर्ता मपने। आंम कली दोस मगेने। मारदे हना परमप्रभुमी
