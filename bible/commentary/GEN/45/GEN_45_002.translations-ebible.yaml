verse: GEN.045.002
translations:
  mal-C: ഈജിപ്റ്റുകാർ കേൾക്കുംവിധം അദ്ദേഹം വളരെ ഉറക്കെ കരഞ്ഞു. ഫറവോന്റെ കൊട്ടാരത്തിലുള്ളവരും
    ഈ വാർത്ത കേട്ടു.
  deu-TKW: Da brach er in lautes Weinen aus, so daß es die Ägypter und die Höflinge
    des Pharao hörten.
  lin-lin: Lokola alelaki na mongongo makasi, bato ya Ejipito bayokaki ye ; mpe sango
    ekendeki kino na ndako ya Faraon.
  cbr-NT: Usakin kaibia munuma kuënkëni inkë a ka egipcio unikaman kuakëxa, kuaxun
    chaniokin ñuia ka faraónnënribi anua 'ikë aín xubunuxunbi kuakëxa.
  eng-LSV: and he gives forth his voice in weeping, and the Egyptians hear, and the
    house of Pharaoh hears.
  bmu-bmu: Yaŋön amburereŋ aka ötömbepuk qei sahöriga Ijipt ambazip gumnöŋ malgeri,
    yeŋön mi möta Farao kiŋgö jakömbuak mire anda buzup keuŋi mi jigetka mötket.
  eng-GNV: 'And hee wept and cried, so that the Egyptians heard: the house of Pharaoh
    heard also.'
  eng-WEBSTER: And he wept aloud; and the Egyptians and the house of Pharaoh heard.
  nhw-BL: Huan yaya pejqui choca chicahuac hasta nochi nopa egiptome ipan ichaj quicajque.
    Huan ajsic nopa camanali hasta nopa hueyi tequicali campa itztoc Faraón.
  swh-ONEN: Naye akalia kwa sauti kubwa kiasi kwamba Wamisri walimsikia, hata watu
    wa nyumbani mwa Farao wakapata hizo habari.
  bba-bba: U wurɑ kuɑ sere Eɡibitiɡii be bɑ wɑ̃ɑ turuku mi, bɑ ye nuɑ, mɑ bɑ ye sunɔn
    yɛnuɡibu sɔ̃ɔwɑ.
  eng-KJVCPB: 'And he wept aloud: and the Egyptians and the house of Pharaoh heard.'
  cpy-cpy: Shintsiini rirahaeyakani, ikemaeyakirini maawoeni Egipto-jatzi. Jateeyanakini
    roojatzi iwinkatharipankoteki Faraón.
  mpx-mpx: Inoke i kahin anana i bwata nabi. Itipita bolo hi miminaa noleleya wana
    kahin hi hago, yaka hi na bolo hi miminaa kin wana limiya wali wasa hi pek.
  wbp-wbp: Ngulalpa yulaja kilji-nyayirni. Yangka Yijipi-wardingki-paturlulu purda-nyangu
    yulanja-kurra, manulu-jana yaninjarla wangkaja panu-kariki yapaku kujalpalu kingi-kirlangurla
    nyinaja.
  luo-luo: Kendo noywak matek ma jo-Misri nowinje, kendo jood Farao bende nowinjo
    wachno.
  meu-meu: Ḡau tamona, e tai lolololo dainai Aigupto taudia bona Farao ena ruma taudia
    iboudiai na ena tai e kamonai.
  npi-ULB: तिनी यति ठुलो सोर निकालेर रोए कि मिश्रीहरूले मात्र नभई फारोको परिवारले
    पनि सुने ।
  yor-yor: Ó sì sọkún sókè kíkankíkan tó bẹ́ẹ̀ tí àwọn Ejibiti gbọ́ ohùn ẹkún rẹ̀,
    àwọn ilé Farao pẹ̀lú sì gbọ́ nípa rẹ̀.
  emp-NTPO: '@see-verse:GEN.045.001'
  ind-ind: Yusuf pun menangis tersedu-sedu hingga terdengar oleh beberapa orang Mesir,
    dan berita itu dengan cepat sampai ke istana raja.
  pes-OPCB: سپس با صدای بلند گریست، به طوری که مصری‌ها شنیدند و این خبر به دربار فرعون
    رسید.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ e̱ alo hata꞉ anekema꞉ ka꞉pa꞉puki yokeke handa mo Idiepi
    tapakema꞉ make opuaata꞉ kota꞉ mo ekina꞉ pita꞉ mo kinina꞉ da pa꞉ta꞉ make mea pemekeme.
  lcm-lcm: Na kala kup alava luai ta tangis, na ri vap i Aigipto kila longong ia na
    nei rina si Parao kila kun longong kapa.
  aer-aer: Re anteme tnyante anthurre artneke Egypt-arenye areyele akethele-arle tneke
    renhe awerrirreke artnerlenge itne imerte tyerrtye arrpenhe areyeke iletyeke alhemele
    apmere Pharaoh-kenhele aneke areyeke.
  tgl-ULB: Umiyak siya ng malakas, narinig ito ng mga taga-Ehipto at ang tahanan ng
    Paraon ay nakarinig ito.
  nop-nop: Tiŋa makat kakaŋ koola toobuune Isiphi metamdi nadigiŋ, eŋ metam Felo’walaŋ
    yolineŋ hatigiŋ adi maaŋ nadidapmagiŋ
  kca-kca: Ԓўв щиты такан хоԓԓаԓтәс пӑ, Египет хŏйатәтән хуԓса пӑ фараон хот хŏйатәтән
    хуԓса.
  cbu-NT: Anush Osiy kapung tanurangu, Osiysha Hebrewshuch kuk tsiyateeru, waanaatsi
    itsinsaru kamanirangiya. Nuw suri Osiytana. ¿Apap tamaru taara? ¿Wandaritam kchit?
    tárangiya. Yuwaa kapung tanurangu anoo ichingarusin tputs Ijiptoshuch parawatam
    mazinaranganaya. Ashirucha, zoonllsha kapung napuxtaranganaya. Nda minumtiyam
    tsiyataranganaya.
  hui-hui: Ani lowa Yosebe ibugua dugu hongo howa biayuago Iyibi wali agali tagira
    hearume hale halu tigua agali kini andagaha haga hearu lamule pene.
  wrs-wrs: Wo Yosepva esvema wivenamba, wo Isipnindva hemba ambo hillina, wo hona
    hena wemomba ganamba, di pho Peroinda.
  jao-jao: Bawuji barra ka-rarri kalngiya kurdandu aluwalu kangka li-ja wurrbi likili-baba,
    arrkula alunga nyalunga-biyi, kurdandu ka-rarri. Kulu li-mangaji winkanda, li-jibiya
    Yijiba, wumba kala-nykarri rarrinjarra kulu kalu-lhaa yiwa nyamba-rarrinjarra
    liyikuliyi-babawu, kalu-lhaa kulu kala-ka jinangu wuka barra aluwa linji-jawinalu,
    linjiku ki-king, “Nya-mangaji barra jumba-rarrinji Jujiba, kangka bajalu barra
    likili-baba yilaa,” nganinya kalu-arri alunga liyiku.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​ကျယ်​လောင်​စွာ​ငို​ကြွေး​သံ​ကို အီ​ဂျစ်​အ​မျိုး​သား​တို့​ကြား​ရ​၏။
    ထို​သို့​ငို ကြွေး​သည့်​သ​တင်း​သည်​ဖာ​ရော​ဘု​ရင်​နန်း တော်​သို့​တိုင်​အောင်​ပေါက်​ကြား​လေ​၏။-
  cbi-NTPO: Tsejtu José daran waañu' mitya, junu chumu Egipto chachilla demerekila,
    naa faraón' yasha chumula bain mijala.
  bod-N: ཡོ་སེབ་ཀྱིས་སྐད་ཆེན་པོ་བརྒྱབ་ནས་ངུས༌ཤིང༌། དོན་དེ་ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ཀྱིས་ཐོས༌པ་དང་།
    ཕཱར་ཨོལ་གྱི་ཁྱིམ་མི་རྣམས་ཀྱིས་ཀྱང་ཐོས༌སོ།།
  wsk-wsk: Ale sail te niakaso, se Egypt kariimet ko niara mu ikiman. Se Pharaoh ko
    nuwus kuriang se suen la nirung umu ko den ikiman tala.
  kkl-kkl: '@see-verse:GEN.045.001'
  sna-sna: Uye akachema zvikuru kwazvo zvokuti vaIjipita vakamunzwa, uye veimba yaFaro
    vakanzwa nezvazvo.
  spa-BLM: Lloró en voz alta. Los egipcios lo oyeron, y la casa del faraón también.
  beu-beu: Seng angmuse Yusup ana baut amal aelet etatabi. Angu ebele Masir enehe
    ang naung vengmee, bot nehe ba raja Firaun eistana mi ang naung di vengmee.
  cac-cac: Ichato chi', ix oc'val vin̈ sic'lab'il. Masanil eb' vin̈ aj Egipto ix ab'ani.
    Ix c'och specal jun chi' d'a spalacio vin̈ rey.
  swh-ULB: Akalia kwa sauti, Wamisri wakasikia, na nyumba ya Farao wakasikia kuhusu
    hilo.
  bel-bel: І моцна загаласіў ён, і пачулі Егіпцяне, і пачуў дом фараонаў.
  deu-ELBBK: Und er erhob seine Stimme mit Weinen; und die Ägypter hörten es, und
    das Haus des Pharaos hörte es.
  mbb-OT: Midsineǥew zutun si Jose, ne nezineg haazà te menge Ehiptohanen, ne netudtulan
    dutun is pemilya te hadì.
  msc-msc: A kasira kosɛbɛ, fo Misirankailu ka a kasi kan mɛn kɔkan. Wo ko fɔra mɔɔilu
    ɲana Misiran mansa wara.
  mal-2015: അവൻ ഉച്ചത്തിൽ കരഞ്ഞു; മിസ്രയീമ്യരും ഫറവോന്റെ ഗൃഹവും അതു കേട്ടു.
  tuo-NT: Beꞌro José ʉpʉtʉ uticʉ niwĩ. Egiptocjãrã cʉ̃ wijaadutiꞌcãrã tʉꞌoseꞌsacãrã
    niwã. Te queti téé wiogʉ faraṍ ya wiꞌipʉ seꞌsa waꞌacaro niwʉ̃.
  gup-gup: Dja nungka wernkih duninjh nalkbom, birrinalkbekkang bininj nawu Egyptbeh,
    dja kaluk Pharaoh dja nawu birrini kururrk nuye birriwobekkang.
  met-met: Baing tang sabanga buk sanga mana Isipdi dilungu, saing adi duwa Pero numania
    dilungu mana xauna.
  gvs-gvs: Tauyana itáiya gagaina nakae da Itipita moetala goi sikaaiyaka sinove be
    nakae kidi Pero ina vada goi sinove.
  rmc-rmc: Paľis zorales zarunďa. Šunde oda o Egipťana the calo palacis le faraonoskro.
  nlg-nlg: Ma gaia Joseph te tangi ngangaraha, mana lei vure ni Egypt tana vale sulena
    tara rongovia, mana viti vamua me nia sara itadira na lei vure tana vale sulena
    Pharaoh na rongorongo eni.
  dgr-DOGNT: Wegha dìì t'à sıì hòtł'ò ı̨ı̨tsè t'à Egypt got'ı̨į̀ gıìkw'o, eyıts'ǫ
    dǫ k'àowocho Faraoh wekǫ̀ gocho nàgedèe sìı gıghǫ ıìkw'o.
  pes-OPV: و به آوازبلند گریست، و مصریان و اهل خانه فرعون شنیدند.
  ron-1924: А избукнит ынтр-ун плынс аша де таре, кэ л-ау аузит еӂиптений ши каса
    луй Фараон.
  ben-OBCV: আর তিনি এত জোরে কাঁদলেন যে মিশরীয়রা তা শুনতে পেল, এবং ফরৌণের পরিবার-পরিজনও
    তা শুনতে পেল।
  lex-lex: Mere nkakur doin la, nhi'nande makden Mesir ratlin nana, me ray romni mniotni
    ratlin nohor wal lia.
  rgu-rgu: Basa de pegawe sira basa si kalua, boe ma Yusuf dola namberaina, losaꞌ
    lahenda Masir fo rai deaꞌ, ara ramanene. Ma lahenda fo rai maneꞌ a uma na boe
    ramanene.
  som-som: Markaasuu intuu codkiisii kor u qaaday ooyay; oo Masriyiintiina way maqleen,
    dadkii guriga Fircoonna way maqleen.
  lat-VUC: Elevavitque vocem cum fletu, quam audierunt Ægyptii, omnisque domus Pharaonis.
  aoi-aoi: Akena nara kini-lyinga angwada ena-langwa umba nu-ngwadina angwurre-ka.
    Aburraja wurribina ena-langwa warnikuminuwar•duwar•da nuw-engkirrikenuma wurrakina
    errekba-langwa ni-ringirriyadinuma nakina. Wurrukwala kembirra wurrakina narri-lyilyanguma
    akina ayakwa nu-ngwadinu-mulangwa nakina naruma-wa nubungkawa ni-lyinga-murruwa
    ababurna-langwa angalya Yijiba-manja.
  eng-ASVBT: 'And he wept aloud: and the Egyptians heard, and the house of Pharaoh
    heard.'
  mna-mna: Mi itaŋ ma iyeryer ma kalŋaana biibi. Tabe wal pakan ki Aikuptu ta timbot
    kolouŋana na tileŋ, to tila ma tiso uruunu ila ki king.
  ita-1885: Ed egli diede un grido con pianto, e gli Egizj lo intesero; que' della
    casa di Faraone lo intesero anch'essi.
  eng-LXXUP: And he uttered his voice with weeping; and all the Egyptians heard, and
    it was reported to the house of Pharaoh.
  eng-ULB: He wept loudly, the Egyptians heard it, and the house of Pharaoh heard
    of it.
  spa-VBL: Pero gritó tan fuerte que los egipcios pudieron oírlo, y se lo contaron
    a la casa del Faraón.
  fra-_FOB: Et il éleva la voix en pleurant, et les Égyptiens l'entendirent, et la
    maison de Pharaon l'entendit.
  mal-mal: അവൻ ഉച്ചത്തിൽ കരഞ്ഞു; ഈജിപ്റ്റുകാരും ഫറവോന്റെ കുടുംബവും അത് കേട്ടു.
  urd-GVR: Wuh itne zor se ro paṛā ki Misriyoṅ ne us kī āwāz sunī aur Firaun ke gharāne
    ko patā chal gayā.
  suz-BL: मिनु ठेयब सेंदामी ङाक्‍मेनु, फाराओ आ खिंम बाक्‍ब इजीप्‍त ङा मुर नेल्‍लेम
    नेन्‍मे बाक्‍त।
  ita-1927: E alzò la voce piangendo; gli Egiziani l’udirono, e l’udì la casa di Faraone.
  ckb-ckb: بە دەنگێکی وا بەرز گریا کە میسرییەکان گوێیان لێبوو، ماڵی فیرعەونیش ئەمەی
    بیست.
  eng-BBE: And so loud was his weeping, that it came to the ears of the Egyptians
    and all Pharaoh's house.
  crx-NTPO: '''Ink''ez soo ''ultus-un intse ''ink''ez nyoonne Egypt whut''enne ''ink''ez
    Pharaoh ooyoh cha ts''iyawh whulh hidants''o.'
  kan-OKCV: ಆಗ ಅವನು ತನ್ನ ಸ್ವರವೆತ್ತಿ ಅತ್ತಾಗ, ಹೊರಗಿದ್ದ ಈಜಿಪ್ಟಿನವರೂ, ಫರೋಹನ ಮನೆಯವರೂ ಕೇಳಿಸಿಕೊಂಡರು.
  bbb-bbb: Fu ijiege kuaria areme uri urukeigia nimeno e Ijifitiko ije bu fiena uri
    are kini fu fino ijia afuina vua ije dabe kuae.
  tam-2017: அவன் சத்தமிட்டு அழுதான்; அதை எகிப்தியர்கள் கேட்டார்கள், பார்வோனின் வீட்டாரும்
    கேட்டார்கள்.
  spa-RV-1909: Entonces se dió á llorar á voz en grito; y oyeron los Egipcios, y oyó
    también la casa de Faraón.
  ron-BTF: Şi a plâns, ridicând vocea; şi egiptenii şi casa lui Faraon au auzit.
  eng-WEBP: He wept aloud. The Egyptians heard, and the house of Pharaoh heard.
  eng-FBV: But he cried so loudly that the Egyptians could hear him, and they told
    Pharaoh's household about it.
  nld-1939: Hij begon hardop te schreien, zodat de Egyptenaren en het hof van Farao
    het hoorden.
  nch-BL: Huan yaya pejqui choca chicahuac hasta nochi nopa egiptome ipan ichaj quicajque.
    Huan ajsic nopa camanali hasta nopa hueyi tequicali campa itztoc Faraón.
  tfr-NTPO: '@see-verse:GEN.045.001'
  vie-1934: Người cất tiếng lên khóc; dân Ê-díp-tô nghe và nhà Pha-ra-ôn nghe nữa.
  hin-CV: योसेफ़ का क्रंदन इतना प्रबल था कि बाहर मिस्री अधिकारियों ने इसे सुन लिया
    तथा इसके विषय में फ़रोह के परिवार ने भी सुन लिया.
  eng-OURB: He wept aloud. The Egyptians [people from Abode of slavery] sh'ma ·heard
    obeyed·, and the house of Pharaoh sh'ma ·heard obeyed·.
  spa-BES: Y tan fuerte fue su llanto, que llegó a oídos de los egipcios y de toda
    la casa de Faraón.
  tdx-tdx: Le akore ty fangololoiha’e kanao tsinano’ o nte-Mitsraimeo naho ty anjomba’
    i Parò.
  vid-vid: Ila nakalila kwa lizi ng'hulu mbaka Wamisili nawamhulika, na wanhu wa kuli
    ng'handa ya Falao kahi nawamhulika.
  pwg-pwg: Ma itou da itousiyasiyapa da Egypt damsi ivi yanei na sisiya ikavari ineyei
    Pero ina ku numa.
  eng-OKE: And he gave forth his voice with weeping; and the Mizraee heard, and a
    man of Pharoh’s house heard.
  tha-KJV: แล​้วโยเซฟร้องไห้​เสียงดัง คนอียิปต์ทั้งหลายและคนในสำนักพระราชวังฟาโรห์​ก็ได้​ยิน
  por-BR-2018: Então se deu a chorar por voz em grito; e ouviram os egípcios, e ouviu
    também a casa de Faraó.
  bco-bco: Yosa꞉b e a꞉la꞉bo꞉ wida꞉sa꞉ga꞉yo꞉, e halale ya꞉labikiyo꞉, Isib kaluka꞉isaleyo꞉
    elo꞉ ya꞉lo꞉ a꞉no꞉ da꞉da꞉sa꞉ga꞉ sa꞉la꞉i aneyo꞉, Fa꞉lo꞉wa꞉ ayamilo꞉ sa꞉sen kaluka꞉isale
    iyo꞉lo꞉ dabu.
  deu-ELO: Und er erhob seine Stimme mit Weinen; und die Ägypter hörten es, und das
    Haus des Pharao hörte es.
  ktm-ktm: Iy iru-iy ile mandra-an pe su Isip hehrungii, pe ninen ile hu su lewen
    king.
  caa-caa: Entonces jaxir cay aru taca inteꞌ nuxi nuc, y tunor tin e turobꞌ macuir
    uyotot cay uyubꞌiobꞌ. Y wacchetaca cꞌotoy e checsuyaj tama tunor era esto tama
    uyotot e rey.
  eng-WYC-2018: And Joseph raised up his voice with weeping, which the Egyptians heard,
    and all the house(hold) of Pharaoh.
  epo-epo: Kaj li laŭte ekploris, kaj aŭdis la Egiptoj, kaj aŭdis la domo de Faraono.
  uig-PIN: '@see-verse:GEN.045.001'
  beo-beo: E bagadewane dibiba:le, Idibidi dunu ilia da nabi. Amalalu, ilia da amo
    sia:ne iasu Felou ea diasuga adola asi.
  tpi-OTNT: Josep i krai bikpela moa na ol Isip i harim. Na ol i go tokim ol lain
    i stap long haus bilong king long dispela samting.
  hau-SA: Sai ya yi kuka da ƙarfi har Masarawa suka ji, har labarin ya kai gidan Fir’auna.
  udu-udu: Dhali a’di ’therki ko kagahara mo, wakan ’Kwani Masir ciḵki a’di mo dhali
    aris ’kwani gi gu’b ma P̱irawni ’baar mo ciḵki a’di mo.
  uig-LAT: '@see-verse:GEN.045.001'
  nde-nde: Wakhala kakhulu ephumisela amaGibhithe amuzwa, labendlu kaFaro bezwa ngalokho.
  ton-ton: Pea naʻe tangi kalanga ia; pea naʻe fanongo ki ai ʻae kakai ʻIsipite mo
    e fale ʻo Felo.
  ces-1613: Potom pozdvihl hlasu svého s pláčem; a slyšeli to Egyptští, slyšel také
    dům Faraonův.
  eko-eko: Ye khusala alila anyakulaka mpakha khufiyelela osiila Amisuri, hapari epile
    khufiya wamfwalume Firawuuna.
  nss-nss: Yosep irang namandran iya pe hu para Yisip huhilingiy. Pwen yihu ya seu
    ta king pe huya nese ndraingan.
  eng-WMB: He wept aloud. The Egyptians heard, and the house of Pharaoh heard.
  tam-TCV: அவன் மிகச் சத்தமிட்டு அழுததினால் அது வெளியே நின்ற எகிப்தியருக்குக் கேட்டது;
    பார்வோனின் வீட்டாரும் அதைப்பற்றிக் கேள்விப்பட்டனர்.
  ceb-ULB: Mihilak siya sa makusog, nakadungog niini ang mga Ehiptohanon, lakip ang
    panimalay sa Paraon.
  mkn-mkn: Ais, itu pagawe dong samua kaluar, ju Yusuf manangis makarereu karás-karás,
    sampe orang Masir dong di luar itu kamar dapa dengar. Deng orang-orang di raja
    pung ruma ju dapa dengar.
  nce-nce: Na Josep feilawa ye tle. Na Isip life mago oneho kë ye lego aholokwane
    mutula. Na kë ye tëglebë gali Isip lifate mago eso home gali mutujuwelëla.
  pol-UBG: I wybuchnął tak głośnym płaczem, że słyszeli to Egipcjanie, słyszał też
    dom faraona.
  agr-agr: Nuna tusa Josék shiig senchi jiika buutu, imatu asamtai kuashat aents egiptunmaya
    aidau antukajui, tuja faraógka pujusa inamtaijinchakam dekawajui.
  kyc-kyc: Nengya nengya pyao yuu ketae ee leyasa Isipi akalimi sepala kiŋi Peraona
    anda yuupi dokona lao peyami.
  urd-GVU: وہ اِتنے زور سے رو پڑا کہ مصریوں نے اُس کی آواز سنی اور فرعون کے گھرانے
    کو پتا چل گیا۔
  deu-1912: Und er weinte laut, daß es die Ägypter und das Gesinde des Pharao hörten,
  ntj-ntj: Nyangka palunyapirinypa watjaralpi mirrarra yularranytja. Nyangka-ya Yiitjipunyamartatji
    pirnilu kulira yanu puurrpa Piirula tjakultjunu.
  row-row: Paggau nara basa se dea reu, ma Yusuf nggae nahereꞌ, losa atahori Masir
    mana sia kama a deaꞌ, rena. Ma atahori mana sia maneꞌ a ume na, o rena boe.
  kan-2017: ಅವನು ಗಟ್ಟಿಯಾಗಿ ಅತ್ತದ್ದರಿಂದ ಐಗುಪ್ತರಿಗೂ, ಫರೋಹನ ಮನೆಯವರಿಗೂ ಆ ಶಬ್ದವು ಕೇಳಿಸಿತು.
  ena-ena: Lavɨla nɨbu ilɨhiŋ hekɨlɨ ilɨhami. Lɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ igahɨlavɨmi.
    Lɨhavɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ ulaŋ hɨvɨ hɨniavɨmi agɨlaŋ
    avi igahɨlavɨmi.
  tgo-tgo: Amba i randa na ghalɨŋae laghɨye. Ijipt gharɨgharɨniyeko thɨ loŋwe ghalɨŋae
    na utuniye tembe va vuthava kiŋɨko e ghayayao tɨne.
  yap-yap: Me yor ni ba ga’ laman me rung’ag e girdi’ nu Egypt, me taw murung’agen
    nga tafen e pilung.
  tet-tet: Klosan sia sai hotu, Yusuf tanis nodi nakrake, toꞌo ema Mesir iha keꞌan
    molin no iha naꞌin uman moos bele rona.
  hlt-MCSB: Te vaengah rhahnah neh a ol a huel. Te dongah Egypt rhoek loh a yaak uh
    tih Pharaoh im long khaw a yaak.
  mdy-ETH: ዒማና ዒዚ ዑኡዞ ፔኤሲ ዼጊዲ ጊብፄ ዓሳ ዋይዛንዳያ ሄላንዳኣና ዒላቲ ዬኤኬኔ፤ ካኣቲ ማኣሮይዳኣ ዬይ ሃይሳ ዋይዚንቴኔ።
  twi-ASANTE: Ɔsuu dendeenden maa Misraimfoɔ no teeɛ. Ɛyɛɛ saa ma ɛduruu Farao fiefoɔ
    asom.
  bhl-bhl: Yangeko, amemin fian mak kese kasike, mali ka biliw kawtiw ikati em amese
    be kiliko, weng de uneko, Isiw aneng fian em emisik kamok fian beelo weng kal
    bokolewsiliw kale.
  con-NTPO: Nane i'nañe ashaemba quian'me i'nasi poiyi'cco tseni can'jen'cho egiptondeccu
    paña'fa. Pañamba conda'fasi na'su faraón'qque paña.
  eng-WEBU: He wept aloud. The Egyptians heard, and the house of Pharaoh heard.
  bnp-bnp: Muri i upu tala a nangi, i tangi. E huriki a Egipto ri pesi polovavo ri
    longoa e Iosep i tangi. E huriki lobo na roho ne Parao ri longoa a velengana.
  wal-wal: I ba qaalaa xoqqissidi, Gibxxeti a siyana gakkanaassi keehi yeekkiis. Kawuwaa
    so asai he woriyaa siyiis.
  mgh-mgh: Vaavale ule ahanca wunla venci mpaka Annaciipitu wiiwa ni ihapari iyo yahophiya
    waFarawoo.
  acu-NT: Nuna tusa kakar juutmiayi. Turamtai ejiptonmaya ainausha nuna mash antukar,
    faraónka jeen pujuinauncha ujakarmiayi.
  spa-PDDPT: Entonces alzó su voz con llanto. Lo oyeron los egipcios y lo oyó la casa
    de Faraón.
  gun-gun: Ha'e gui José ojae'o atã, Egito pygua kuery oendu aguã rami, Faraó ro pygua
    kuery guive.
  agu-BL: Xe'te'n nin ban Ẍep tan o'kl. Chin wi' nintzun bantz ninin quibit yi e'
    aj Egipto yi ate' chinaka'jil. Bene'n nintzun ban lo'on yi stziblala'tz nin ncha'tz
    tbit faraón yi mbi cu'n bajij xe ca'l Ẍep.
  eng-PEV: Then Joseph started to cry really loud. He cried so loud that some of the
    Egypt people heard him, and those Egypt people went and told the people in Pharaoh’s
    house.
  ilo-ULB: Nagsangit iti napigsa, nangngeg dagiti Egipcio daytoy, ken nangngeg iti
    balay ti Faraon daytoy.
  kpg-kpg: Joseph ne dangi gi nua, gei digau Egypt gu longono, gei di longo guu kae
    gi di hale di king.
  uig-ARA: '@see-verse:GEN.045.001'
  bsp-bsp: K'ɛyɛfɛ kəbok, aMisira kɔ aka kəlɔ ka Firawona ŋane kɔ dim kəbok.
  bps-bps: Na too kamwak Dyosif, taman linge i dad to di Idyif ditù di lwà, na nun
    tmulen di dad to di gumnè i harì.
  mbs-mbs: Ontò migkelag si Jose igsà dinineg iyan te menge tege Ehipto doton te lowà,
    aw inindanan heman se menge otaw doton te balay te selotan.
  tof-tof: Wa wirri taegwarre yón yarilürr, da Izipt pamkolpama barrkrrulürr. Akó
    nidi kwarilürr parraoan müótüdü, ene bóktan ta barrkrrurr.
  sus-sus: Yusufu naxa wa a xui itexi ra, han Misirakae nun Misira mangɛ xa mixi birin
    naxa na fe kolon.
  pon-2006: Ih eri tapihada tentenihr laud, me kahrehda mehn Isip kan ar rongada,
    oh rohng wet ahpw lellahng nan tehnpas en Parao.
  jae-jae: Ma eŋ kêtaŋ lasê e lau Aiguptu sêŋô ma Paraonê lau sêŋô ŋawae amboac tonaŋgeŋ.
  ksd-ksd: Ma i ga kukukula, ma ra tarai Aigipto dia ga valongore, ma diat ta ra kuba
    i Parao dia ga valongore.
  tur-YTC: Yüksek sesle ağladı. Mısırlılar duydu ve Firavun'un ev halkı da duydu.
  bel-N: I голасна заплакаў, і пачулі Эгіпцяне, і пачуў дом фараона.
  grc-BRENT: Καὶ ἀφῆκε φωνὴν μετὰ κλαυθμοῦ· ἤκουσαν δὲ πάντες οἱ Αἰγύπτιοι, καὶ ἀκουστὸν
    ἐγένετο εἰς τὸν οἶκον Φαραώ.
  ind-AYT: Lalu, dia menangis sekeras-kerasnya sehingga terdengar oleh orang-orang
    Mesir dan seisi istana Firaun.
  lid-lid: Eme Josep tabani bohon i loken ta ndrelen eme badeh iri Ijip anuhun, eme
    badeh iri ala tandra-un ta kabin udu loboho ndrahu manyah tan.
  nya-nya: Ndipo analira mokweza mwakuti Aigupto anamva. Onse a ku nyumba kwa Farao
    anamvanso za zimenezi.
  hrv-hrv: Briznuo je u glasan plač, da su ga i Egipćani mogli čuti. Doznalo se za
    to i na faraonovu dvoru.
  mps-mps: Tama Josepgo gela genuai mu wali, tama Isip dabe odali, tama te tebo po
    te gavman tuni bidigo beba pedelali.
  llg-llg: Boe ma, pegawe la sila deak leu, de Yusuf namatani nakaleleu natingga,
    losa hataholi Masir asa lai kama ndia deak, ala lamanene. Ma, hataholi la malai
    manek uman lamanene boe.
  tpi-tpi: Josep i krai bikpela moa na ol Isip i harim. Na ol i go tokim ol lain i
    stap long haus bilong king long dispela samting.
  dan-1931: Så brast han i lydelig Gråd, så Ægypterne hørte det, og det spurgtes i
    Faraos Hus;
  vie-OVCB: Ông khóc nức nở đến nỗi những người Ai Cập và cả hoàng cung Pha-ra-ôn
    đều nghe.
  lbk-lbk: Et tay chadlos na inpapangekhe nan akhana, chinngen nan cheycha'y iyEgipto
    ampon inomchan nan chamag is kapalasyon nan ali.
  guj-2017: પછી યૂસફ મોટેથી રડ્યો. તેનું રુદન મિસરીઓએ તથા ફારુનના મહેલમાંના સૌએ સાંભળ્યું.
  byr-byr: '@see-verse:GEN.045.001'
  awx-awx: Ge puyä äminu teke epuxawäyä, Josewu kwänämu bulämbam hikngä yangotixawän,
    Isip nanä natäxawä, kingge yolune yiwäxaying äminkäyä “Josewu using tik,” yang
    ku yawä natäpgin.
  pon-2006A: Ih eri tapihada tentenihr laud, me kahrehda mehn Isip kan ar rongada,
    oh rohng wet ahpw lellahng nan tehnpas en Parao.
  por-BRBSL: Ele chorou em voz alta. Os egípcios ouviram, e a casa do faraó ouviu.
  aly-aly: Joseph artewentyel-anem artnek. Egypt-arenyel renh awek. Rernem ikwer angkerrenh-anem.
  cth-cth: Kacaipounglah a ka teh, Izipnaw ni a thai awh, Faro imthungkhu ni hai a
    thai awh.
  twi-twi: Osuu denneennen maa Misraimfo no tee, Farao fifo tee asɛm no.
  hlt-hlt: Te vaengah rhahnah neh a ol a huel. Te dongah Egypt rhoek loh a yaak uh
    tih Pharaoh im long khaw a yaak.
  tbz-SIM: kɛ́kuɔ́ mmɛdiɛ̀ nkɛ̀ Esibiti kɔbɛɛ kèè, kɛ̀ tinɑ́ɑǹtìi tuɔkɛ okpɑ̀ɑ̀tì
    cĩ́ɛ̃̀tɛ̀.
  msy-2020: Egha Josep pamtemɨn azi, ezɨ Isipia a baraki. Egha ghua atrivimɨn dɨpenimɨn
    itir darazi bizir kamɨn gun me mɨkeme.
  txq-txq: De basa penggawer raa dea reu, boe ma ana buꞌi nakarereu nahere, losa basa
    hatahori Masir asa marai kama naa dea ramanene. Ma hatahorir marai manek uman
    oo ramanene boe.
  aaz-aaz: Rarit ameupt ein npoin okeꞌ. Onaim naiꞌ Yusuf ankae nmeꞌ-meꞌur ma npin-pinus.
    In ameupt ein, atoin Masir, reꞌ nhaken nbin moen ee, anneen amsaꞌ. Ma abitan uisf
    ee in soonf ee nnenan amsaꞌ.
  azb-azb: O hönkürüb ağladı. Misirlilər və fironun saray adamları eşitdilər.
  eng-DBY: And he raised his voice in weeping; and the Egyptians heard, and the house
    of Pharaoh heard.
  hin-2017: तब वह चिल्ला चिल्लाकर रोने लगा; और मिस्रियों ने सुना, और फ़िरौन के घर
    के लोगों को भी इसका समाचार मिला।
  wol-KYG: Mu ne yikkét, jooy jooy yu metti, waa Misra di ca dégg, ba ca kër Firawna
    sax.
  swp-swp: Abo i dou lailai, to Aigupito tataodi, eo Parao ena numa tataodi se ataiei.
  bjr-bjr: Yooseefaafa firaaqoo iki raqaida qufaqa Isipa maqannaasa madaanai maridaqa
    iriseeqa oonu Faraoona qimamiqau.
  eng-YLT: and he giveth forth his voice in weeping, and the Egyptians hear, and the
    house of Pharaoh heareth.
  kne-kne: Pag kaogoog si Jose et dinngen din taga-Egipto ay wada sin beey, yan pag
    dan ipadamag sin beey di ari.
  heg-NTPO: Tukun nam atuil in dakeng nas totoang putis, kon Yusuf lilu mumuun. Didiin
    atuil Mesir in se kamar ra likun na ngas kon ming haup un in lilu ka. Nol atuli-atuil
    in se lahing nga uma la ka kon, ming haup un in lilu ka.
  ptu-ptu: uhhu'-uhhu'um sumahho Yusuf sampe nahingngi duka' indo to Mesir dio sulibam,
    anna lambi' kahebana lako banuanna Firaun.
  bzd-NTPO: Eta̱ ie' i̱é̱ka̱ tai̱ë, e' ttsé Egipto wakpa tö. Egipto blú a̱ itté demi
    tö José tso' i̱u̱k.
  kwf-kwf: Ma nia ka angi doe liu, ma ngwaꞋi toꞋa Ꞌi Ejipt neꞋe kira tua maꞋi maa
    kira ka rongoa, ma kira ka leka ma kika faꞋarongoa Ꞌania ngwaꞋi toꞋa neꞋe kira
    tua ana luma tatalafaꞋa.
  eng-WYC-2017: And Joseph raised up his voice with weeping, which the Egyptians heard,
    and all the household of Pharaoh.
  eng-WMBB: He wept aloud. The Egyptians heard, and the house of Pharaoh heard.
  spp-spp: Yusufu à mɛɛ sú, fo *Misira shiinbii pi mpyi ntaani na ke, pir'à u mɛɛni
    lógo, ka pure jwumpe si nɔ Farɔn pyɛngɛ.
  aey-aey: Odocob Josef uqa co suli umei geh bahic qaqajen Isip dana onodec calein
    eu age dah mudein. Odocob Fero uqaca uqana talca ageha Josef qajeianu je eu doin.
  urd-GVH: वह इतने ज़ोर से रो पड़ा कि मिसरियों ने उस की आवाज़ सुनी और फ़िरौन के घराने
    को पता चल गया।
  rug-rug: Meke kabo va ululae sisigiti si asa, meke avosia ri na tinoni pa popoa
    Izipi, meke kamo la tu pa vetu tanisa baṉara sa inavoso asa.
  gaz-gaz: Sababii inni guddisee booʼeef warri Gibxi ni dhagaʼan; warra masaraa Faraʼoon
    birattis ni dhagaʼame.
  fra-LSG: Il éleva la voix, en pleurant. Les Égyptiens l’entendirent, et la maison
    de Pharaon l’entendit.
  gnn-gnn: Bala ŋayi ḻakaranhaminana nhanukalaŋuwa wäwa'mirriŋuwana walalambala ŋuripana,
    yurru ŋayi wuythurrunana dhikana ŋäthinanydja dhä‐warrwarnha ye'yurruna. Walala
    ŋuriŋiyi Yetjippuyŋuyunydja ŋäkulana ŋanya, ga dhäwuny'tja buḻwaŋ'thurrunana wäŋakurrunydja
    buku‐ḻiw'maraŋala, giŋgunydja wäŋa.
  yal-yal: A yi wuga sɔbɛɛn na. Misiran kaane yi a xuiin mɛ, Misiran Mangana banxin
    muxune yi a feen mɛ.
  gum-gum: Incha nøbe trasha, trasha kishen, egipciosmerabe wammøren, katø Faraónwei
    yau misaameragucha wammøren inchibelø køn.
  iou-iou: Ude täŋpäŋ konäm mabiŋ kot täŋirän piä ämaniye yäman itkuŋo u nadäŋpäŋ
    Ferotä yotken biŋam man tewän kuŋkuŋ.
  haw-1868: 'Hooho ae la ia i kona leo me ka uwe nui ana: a lohe ae la na kanaka o
    Aigupita a lohe pu no ko ka hale o Parao.'
  arb-NAV: وَبَكَى بِصَوْتٍ عَالٍ فَسَمِعَ الْمِصْرِيُّونَ كَمَا سَمِعَ بَيْتُ فِرْعَوْنَ.
  adz-adz: Da arangan irang nifun tsiraꞌ bingan da garam Idzip iringantin, da king
    da riban santan mpada king ungaran iringant i nan igi.
  ewe-ewe: Tete wòde asi avifafa me sesĩe. Egiptetɔwo se eƒe avifafa le fiasã la me,
    eye eƒe avifafa ƒe nya ɖo Fia Farao ƒe fiasã me enumake.
  eng-LEE: And he raised his voice in weeping; and the Egyptians heard it, and the
    house of Pharaoh heard it.
  gvn-gvn: '@see-verse:GEN.045.001'
  nna-nna: Joseph ngangkurl jirnikinyi marrja. Marrngulu pinakarrinyiyi kajangulu,
    warinyju wurrarnajanaku marrngurrangunga kingimilinga mayanga, “Joseph ngangkurlu
    jirnikinyi marrja.”
  asm-FB: তাৰ পাছত তেওঁ চিঞঁৰি চিঞঁৰি ইমানকৈ কান্দিব ধৰিলে যে, মিচৰীয়সকলে তেওঁৰ কান্দোন
    শুনা পালে আৰু ফৰৌণৰ ঘৰত থকা লোকসকলেও শুনা পালে।
  sus-A: يُسُقُ نَشَ وَ عَ شُي عِتٍشِ رَ، هَن مِسِرَكَيٍ نُن مِسِرَ مَنفّ شَ مِشِ
    بِرِن نَشَ نَ قٍ كٌلٌن.
  fra-SBL: Il pleura à haute voix. Les Égyptiens entendirent, et la maison de Pharaon
    aussi.
  hbo-hbo: וַיִּתֵּ֥ן אֶת־קֹלֹ֖ו בִּבְכִ֑י וַיִּשְׁמְע֣וּ מִצְרַ֔יִם וַיִּשְׁמַ֖ע
    בֵּ֥ית פַּרְעֹֽה׃
  shp-NTPO: Jaskáakin jawen wetsabo moa jato onanmataanan, José ikonbiresi koshin
    sion iki winia iki. Jaskati winiaitian, jatíbi jain iká Egipto jonibaon ninkákana
    iki. Jainxon jaskati ja José winiabo, faraónribi keshankana iki.
  eng-WYCLIFFE: And Joseph reiside the vois with wepyng, which Egipcians herden, and
    al the hows of Farao.
  piu-2006: '@see-verse:GEN.045.001'
  pjt-pjt: '@see-verse:GEN.045.001'
  cwe-cwe: Kalila kwa dizi kulu mbaka Wamisili wamuhulika, mbaka wanhu wa kaye ya
    mfalume nawo wahulika.
  bgs-bgs: Su tuu igsággó si Jose, ikadinág tô mga taga Ehipto tun ta luwà katô balé,
    asta igulitan tô mga manubù tun ta balé katô harì.
  kik-kik: Na akĩrĩra anĩrĩire o nginya andũ a Misiri makĩmũigua, o na andũ a nyũmba
    ya Firaũni makĩigua ũhoro wa kĩrĩro kĩu.
  ksr-ksr: Iinoŋ amburereŋ meŋ otombeeŋ qama saaro Iijipt ejemba seleeŋgeŋ laligogiti,
    iyoŋonoŋ ii moma Faarao kimbaa jiŋkaroŋ mirianoŋ kema buzu qaaya ii jegi mogi.
  fra-NCL: Il éleva la voix en pleurant ; les Egyptiens l’entendirent, et la maison
    de Pharaon l’entendit.
  cek-AK: Tha hoi a qah pongah, Izip kaminawk hoi Faro imthung takohnawk mah doeh
    thaih o.
  xla-xla: Epapele dulu dla Yoseptapo sikemte di dla amalati ya꞉ oko sotapo dalepame
    ma tame Pelo atlaiyo.
  cuk-cuk: Geb degine, José binnasur boded. Degisoggu, bela Egipto-dulemar itosmalad,
    degi, Faraón-negginmaladse-bakar neg-gunaid wisgusmalad.
  uig-CYR: '@see-verse:GEN.045.001'
  tel-2017: అతడు పెద్దగా ఏడవగా ఐగుప్తీయులు విన్నారు. ఫరో ఇంటివారు ఆ ఏడుపు విన్నారు.
  hat-BSA: Li te kriye tèlman fò ke Ejipsyen yo te tande l. Menm lakay Farawon te
    tande l.
  kos-kos: El wola ke sie pusren tung lulap, oru mwet Egypt elos lohng, ac pweng kac
    uh som sun inkul sel tokosra.
  hbo-WLC: וַיִּתֵּ֥ן אֶת־קֹל֖וֹ בִּבְכִ֑י וַיִּשְׁמְע֣וּ מִצְרַ֔יִם וַיִּשְׁמַ֖ע
    בֵּ֥ית פַּרְעֹֽה׃
  ibo-ibo: O tiri mkpu akwa nke ndị Ijipt nụrụ, na nke ndị ụlọ Fero nụkwara.
  ory-ory: ସେ ଉଚ୍ଚସ୍ୱରରେ ଏପରି ରୋଦନ କଲେ ଯେ, ମିସରୀୟମାନେ ଓ ଫାରୋଙ୍କ ଗୃହସ୍ଥିତ ଲୋକମାନେ ତାହା
    ଶୁଣି ପାରିଲେ।
  wmt-wmt: '@see-verse:GEN.045.001'
  chk-chk: Iwe, a fokun leüömong le kechü pwe ekewe re Isip me chon leimwen Farao
    ra rong.
  ssd-ssd: Taŋakina sulumba Yosef ndek malmbi suŋgona le Isip mbal malmbi ta isnaig
    sulumba ka Farao tuku wande tuma mbal kubeu niŋginaig le isnaig.
  rop-rop: Wal Josef bin kraikrai detmatj na, en ola wekinmen blanga im deya atsaid
    bin lisin langa im, en deibin go en dalim det king.
  ukr-1871: І заплакав у голос, і почули Египтяне й уся господа Фараонова.
  eng-AOI: He couldn't hold back his tears and he cried so loudly that his servants
    heard him crying from outside, and they took the news to the king of Egypt.
  yon-yon: Kwanekore, naawonmo ameng kamoone Idyipdan kuu wengambereniwen, angkon
    Idyipdan yi king Fero ye deme karub ambiwoom doriibdan kwangkon karub mamaambed
    daandoone wengambiriwen.
  bch-bch: Be Iosep itang kapei tau, ta gid Isip tilongo. Ta gid panua toa maron kapei
    ele lumaeai tilongo ngan pade.
  deu-1951: Und er weinte laut, so daß die Ägypter und das Haus des Pharao es hörten.
  eng-JPS: And he wept aloud; and the Egyptians heard, and the house of Pharaoh heard.
  ubr-ubr: Joseph fonan gagaminai bag itou ato Egypt yangan fonan sitatam. Ato duran
    sibotein inai aiwab orot an goa amonai sabu engon sitatam.
  srp-1865: Pa briznu plakati tako da èuše Misirci, èu i dom Faraonov.
  lug-lug: Awo n’akaaba mu ddoboozi ery’omwanguka, n’Abamisiri ne bamuwulira era n’ennyumba
    yonna eya Falaawo nabo ne bamuwulira.
  heb-heb: ויתן את קלו בבכי וישמעו מצרים וישמע בית פרעה׃
  ben-IRV: তিনি উচ্চৈঃস্বরে কাঁদলেন; মিশরীয়েরা তা শুনতে পেল ও ফরৌণের গৃহে অবস্থিত
    লোকেরাও শুনতে পেল।
  pan-pan: ਅਤੇ ਉੱਚੀ-ਉੱਚੀ ਰੋਇਆ ਤਾਂ ਮਿਸਰੀਆਂ ਨੇ ਸੁਣਿਆ ਅਤੇ ਫ਼ਿਰਊਨ ਦੇ ਘਰਾਣੇ ਨੂੰ ਵੀ ਇਸ ਗੱਲ
    ਦੀ ਖ਼ਬਰ ਹੋਈ।
  tkr-tkr: Mana məxür axtıra geşşe giyğal, misirğançenbışik'le man g'ayxhı fironne
    xaane insanaaşis yuşan ha'a.
  mwp-mwp: Senawbi kaliya nuydh Yoewsepa mina koey gimiya may puydhadhin laganu muynu.
    Aykupithulgan nungu may adhaz karngemidhin thana Perolpa mulemidhin.
  mya-JVB: သူ သည်လည်း ကျယ် သောအသံ နှင့် ငိုကြွေး ၏။ အဲဂုတ္တု လူတို့သည် နန်းတော် တိုင်အောင်ကြား
    ကြ၏။
  tte-O: Ivalam wuiwui kabo Itipita tomonliyao sibenalan yo kin ana topaisowao tabe
    kainana sibenalan yoi.
  tbg-tbg: Iohepiva tiva nimiharo voqama kero iqi rate vaumanta Isipi vatanaaka viva
    iqi rate vaura irumanta ekaa Pero vaiinti naavuqi kaiqa vare vaukavata Iohepiva
    iqi rate vaura irura.
  hmo-hmo: Bona Iosepa ia tai mai boiboi danu. Unai neganai, Aigupito taudia bona
    Farao ena ruma taudia ibounai ese Iosepa ena taitai idia kamonai.
  ata-ata: Xe mutaloxu iii mie ꞌoluꞌolu uasi manina la ta mitema ne Aixiputo iloꞌa
    ta mitema sou ixoxolu no taasou tatananu tuala ne milomusou.
  nfa-nfa: Hèia dhèu sabꞌa seꞌe kalua asa liꞌu, ka Yusuf tangi dènge dꞌara pèdꞌa.
    Lii tangi na mèdhu, ka dhèu-dhèu Masir ètu liꞌu sèra tadèngi kahèi. Mesa boe dhèu
    ètu liꞌu sèra, te dhèu ètu èmu dhèu aae tadèngi kahèi.
  urd-urd: और वह ज़ोर ज़ोर से रोने लगा; और मिस्रियों ने सुना, और फ़िर'औन के महल में
    भी आवाज़ गई।
  rus-SYN: И громко зарыдал он, и услышали Египтяне, и услышал дом фараонов.
  cbt-NTPO: Sha'huiton Cosiso', na'nëmiatarin huachi. Chiníquën na'nërin ni'ton, ya'ipi
    iquipitoro'sa nitotopi. Huaraon pëinënquë huarë' a'naquënso pa'sahuatona', sha'huitonpi.
  bqc-SIM: Àlɛ ↄ́ↄlↄ gbã́ugbãu e Egipiↄ mà, mɛ́ Falaↄ̃ↄ bɛdeↄ a baomà.
  tcz-CHONGTHU: Chuin ama hatah in akaptan ahile Egypt miten jong aja uvin, chule
    hiche thu kisei chu apet petin Pharaoh in ajatan ahi.
  mar-mar: तो मोठ्याने रडला. मिसर देशाच्या लोकांनी व फारो राजाच्या घराण्यातील लोकांनीही
    त्याचे रडणे ऐकले.
  tcs-tcs: Zosep i bin base nadakain bigkrai. Dem pipol blo Izipt uda bin stanap ausaid
    lo aus blo Zosep, dempla ol bin lisen krai blo em. Da niuz blo diswan i bin kese
    aus blo da Pero king.
  qub-qub: Josëga sinchi gaparaypa wagaran. Chaytaga llapan Egipto runacunapis wiyaran.
    Chay willapataga faraonpa palasyunchöpis mayaran.
  bqp-bqp: Àtɛn ↄ́ↄ dↄ gbãnagbãna ari Misilanↄ mà, akũ Firi'auna bedenↄ a baaruu
    mà.
  hat-hat: Li te pran kriye byen fò, tèlman fò moun peyi Lejip yo te tande l'. Bri
    a te rive jouk lakay farawon an.
  eng-BSB: But he wept so loudly that the Egyptians heard him, and Pharaoh’s household
    soon heard of it.
  tod-tod: É wola wooɠulani ga gɔlɔi, eyɛsu Ezipete nuiti ti mɛni, ma wooi zeelini
    Falaɠɔn ná-pɛlɛyeɠei ma.
  eng-WEBPB: He wept aloud. The Egyptians heard, and the house of Pharaoh heard.
  kbq-kbq: Nezmasamino krafa huno zavi netege'za, Isipi vahe'mo'za nentahi'za vu'za
    Fero nompi nemaniza vahera ana zamofo agenkea ome zmasamizage'za maka'moza antahi'naze.
  nhe-BL: Huan yajaya pejqui choca chicahuac hasta nochi nopa egiptome ipan ichaj
    quicajque. Huan ajsic nopa tlajtoli hasta nopa hueyi tequicali campa itztoc Faraón.
  bus-bus: Èe ↄ́ↄ dↄↄ gbãngbãn ai Igipitinↄↄ mà, ben Fili'auna bɛdeenↄ à baaru mà.
  gub-BL: Uzai'oahy a'e. Ate Ezit ywy rehe har wenu izai'o mehe wà. Umume'u oho tuwihawete
    pe wà.
  eng-DRA: And he lifted up his voice with weeping, which the Egyptians and all the
    house of Pharao heard.
  knf-knf: Awooni wal mënţ ado pdiim kë banwooŋ bdig badoo ŧiink. Uko unţëpuŋ wuŋ
    uya adoo ban du katoh ki *Farawuna.
