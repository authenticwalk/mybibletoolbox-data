verse: GEN.045.015
translations:
  mal-C: തന്റെ എല്ലാ സഹോദരന്മാരെയും ചുംബിച്ച് അവരെച്ചൊല്ലി അദ്ദേഹം കരഞ്ഞു. ഈ സംഭവത്തിനുശേഷം
    തന്റെ സഹോദരന്മാർ അദ്ദേഹവുമായി സല്ലപിച്ചു.
  deu-TKW: Sodann küßte er alle seine Brüder und weinte, indem er sie umarmt hielt;
    darnach besprachen sich seine Brüder mit ihm.
  lin-lin: Apesaki bandeko na ye nyonso beze mpe alelaki. Sima na yango, basololaki.
  cbr-NT: Usai Benjamínbë 'itankëx sënë́nkin ka Josénën aín xukë́n apankamaribi bëtsukukakin
    bitsi intëkëankëxa, ësai pain 'itankëxun ka aín xukë́nkama abë rakuë́timaishi
    banakëxa.
  eng-LSV: and he kisses all his brothers, and weeps over them; and afterward his
    brothers have spoken with him.
  bmu-bmu: Toroqeba böröŋi daturupŋi körek yeŋgö imbiŋine gili geiga sahöta numbuŋini
    yöhötim neyök. Miaŋgö andöŋe darumunurupŋan yambuk keu eraum-mötket.
  eng-GNV: 'Moreouer, he kissed all his brethren, and wept vpon them: and afterwarde
    his brethren talked with him.'
  eng-WEBSTER: 'Moreover, he kissed all his brethren, and wept upon them: and after
    that his brethren talked with him.'
  nhw-BL: Teipa José quintzoponi nochi iicnihua huan chocac quema quincuanajnahuajqui.
    Huan teipa iicnihua pejque quicamanalhuíaj.
  swh-ONEN: Pia akawabusu ndugu zake wote, huku akilia. Baada ya hayo ndugu zake wakazungumza
    naye.
  bba-bba: Ye u Bɛnyɑmɛɛ yɔ̃su, yerɑ u win mɑɑ ben bɑɑwure bɔkɑsi u sɔ̃su u kɑ swĩisimɔ.
    Yen biruwɑ bɑ kɑ nùn ɡɑri kuɑ.
  eng-KJVCPB: 'Moreover he kissed all his brethren, and wept upon them: and after
    that his brethren talked with him.'
  cpy-cpy: Ari inintaawootanakiri José maawoeni rirentzipaeni, ari rirahaeyani rawithakitawakaaha.
    Roojatzi iñaanatantanaariri rirentzipaeni rirori.
  mpx-mpx: Yaka abwe talinau maisena ge maisena i holatomwal, i nalol ge i kahikahin.
    Toto o enaa, abwe talinau ateliya i matuwa yaka avaliya hi liwaliwan.
  wbp-wbp: Jajupurlu-jana nyanungukupurdangka-patu nyunjurnu muku. Ngamirlji-manulpa-jana
    yulanja-karrarlu-juku. Ngula-jangka, nyanungukupurdangka-patulpalurla wangkaja.
  luo-luo: Kendo nonyodho owetene duto kendo noywak kokwakogi. Bangʼe owetene nowuoyo
    kode.
  meu-meu: Bena Iosef ese kakana iboudiai e harahudia, bona e rosidia mai taina ida.
    Gabeamo tadikakana ia ida vada e hereva-hereva, asi edia gari.
  npi-ULB: तिनले आफ्ना सबै दाजुहरूलाई चुम्बन गरे र तिनीहरूसँगै रोए । त्यसपछि तिनका
    दाजुहरूले तिनीसित कुराकानी गरे ।
  yor-yor: Ó sì tún fẹnu ko gbogbo àwọn arákùnrin rẹ̀ lẹ́nu, ó sì sọkún sí wọn lára.
    Lẹ́yìn èyí, Josẹfu àti àwọn arákùnrin rẹ̀ sọ̀rọ̀ pọ̀.
  emp-NTPO: Mãwãnacarea Joseba waabema djabarãra uridarrad̶e isõcuaped̶a jĩãsia. Maʌ̃bebʌrʌ
    idji djabarãra idji ume bed̶easid̶aa.
  ind-ind: Dia juga mencium dan memeluk kakak-kakaknya sambil menangis. Sesudah itu,
    mereka bercakap-cakap dengan dia.
  pes-OPCB: بعد سایر برادرانش را بوسید و گریست. آنگاه جرأت یافتند با او صحبت کنند.
  ssx-ssx: E̱ pa alo alo hata꞉ta꞉ hameke titi homeke homeke lo hopulolo hata꞉ nunu
    piekeme. Kota꞉ kutu pieke hoki naneta꞉ ipika꞉ hameke tonuma꞉ ipiki ame̱le̱ pi
    kini pea lemekeme.
  lcm-lcm: Na kanpo vongok a mang keve tasina siksikei na kianpo angtangisai kuvul.
    Emung ina keve tasina kila tutapongai angmemengenai ve nia.
  aer-aer: Joseph-ele kake ikwerenhe areye ingkirreke arrwantyeke. Re itneke artneke
    akwaketye-akemele. Yanhe-ngentyele kake ikwerenhe areye ikwere angkerreke anteme.
  tgl-ULB: Hinagkan niya ang lahat ng kanyang mga lalaking kapatid at umiyak sa kanila.
    Pagkatapos noon nakipag-usap sa kanya ang kanyang mga kapatid na lalaki.
  nop-nop: Unduŋ tiŋa daliye hogohogok wanaŋ yobooŋa makat kobulabulaye tiyemguk.
    Unduŋ tiyembuune daliye adi kwayahik Yosepdut mede mede togiŋ.
  kca-kca: Пӑ йайԓаԓ хŏԓ мосәԓтәсԓы, ԓывиԓаԓ ӑпәԓтыман, хоԓԓәс. Щӑԓта йайԓаԓ ԓўв пиԓәԓән
    пŏтәртсәт.
  cbu-NT: Osiy zoonllpat ichingarusin tanurangusin, anumun ishambta, minootssha zoonll
    ishambta, ishambta ashirangu, zoonllshitisin Osiypat tsiyataranganaya. Ndusha
    puniranganaya.
  hui-hui: Ani bialu Yosebe ibugua ibu hameneru bibahende yu hubi laga bialu nu̱nu̱bi
    lalu dugu bia dege bini. Ani biyagola ibu hamene biaru tigua Yosebe baba bi lole
    manda bini.
  wrs-wrs: Doa Yosepva os kakaiv vungavna hevna etehumunilmba, indk vethavna, wo sism
    hev waiishuvna Yosepmba.
  jao-jao: Kulu nganambajilulu mili li-mangaji nalarrku likili-baba, nganambajilulu
    kalinyamba-rarri wumimbijilu, kulu kalilu-lhuji likili-baba wiji. Kulu bawuji
    barra kalinyamba-wukalukanyi barra yabi.
  mya-mya: ထို​နောက်​အစ်​ကို​တစ်​ယောက်​စီ​ကို​လည်း​ဖက်​နမ်း​၍ ငို​လေ​သည်။ ထို​နောက်​ညီ​အစ်​ကို​တို့​သည်​ယော​သပ်
    နှင့်​ရင်း​နှီး​စွာ​စကား​ပြော​ဆို​ကြ​၏။
  cbi-NTPO: Tsejtu bene José ya' naatalalanu de-estitu amangue' waami. Tsangue' dyañu,
    ya' naatalala yaba kuinda kila.
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་སྤུན་གཞན་རྣམས་ལ་འོ་བྱེད་བཞིན་ངུས་པ༌རེད། དེའི་རྗེས༌སུ། སྤུན་གཞན་རྣམས་ཀྱིས་ཀྱང་ཡོ་སེབ་ལ་གཏམ་སྨྲས༌སོ།།
  wsk-wsk: Asele nu ko launari suen la nunga yasaram ale nongorak niakaso. Se ko launuria
    nongomang motam kua kaparam se nu ilak munakakasan.
  kkl-kkl: Yusup engelamogtiog eldo yabo nenne babe somoro kiplamsiogti, tog-tog aro
    kipsiog. Kipsiogpa yubu lero eldo yabo taneko aro wamek.
  sna-sna: Uye akatsvoda madzikoma ake ose uye akachema pamusoro pavo. Shure kwaizvozvo,
    madzikoma ake akataura naye.
  spa-BLM: Besó a todos sus hermanos y lloró sobre ellos. Después sus hermanos hablaron
    con él.
  beu-beu: Yusup jedung bau sehi angmuse, ana ekaku ang naung di emangpi nu-nut iamiku,
    bot iobo kalavang. Seng angmuse, Yusup ekaku ang naung ini mulai Yusup at sasarenta.
  cac-cac: Ix lajvi chi', ix stz'ub'anelta sti' eb' vin̈ yuc'tac vin̈ chi' smasanil.
    Ayic lac'lac' och vin̈ d'a eb' vin̈, ix och ijan vin̈ yoq'ui. Ix lajvi juntzan̈
    chi', ix stec'b'an sb'a eb' vin̈ slolon yed' vin̈.
  swh-ULB: Akawabusu ndugu zake wote na kulia kwa ajili yao. Baada ya hayo ndugu zake
    wakaongea naye.
  bel-bel: І цалаваў усіх братоў сваіх і плакаў, абдымаючы іх. Потым гутарылі зь ім
    браты ягоныя.
  deu-ELBBK: Und er küsste alle seine Brüder und weinte an ihnen; und danach redeten
    seine Brüder mit ihm.
  mbb-OT: Ne midhezekan ni Jose is langun he menge kakey zin he edsineǥaw sikandin.
    Ne zutun human mekepekidlalag kandin is menge suled din.
  msc-msc: Yusufu kasimantɔ ka a ton a kɔrɔcɛ kelen kelenna bɛɛ kan ka alu sunbu.
    Wo le ka a kɛ, a kɔrɔcɛilu ka kuma damira a fɛ.
  mal-2015: അവൻ സഹോദരന്മാരെ ഒക്കെയും ചുംബിച്ചു കെട്ടിപ്പിടിച്ചു കരഞ്ഞു; അതിന്റെ ശേഷം
    സഹോദരന്മാർ അവനുമായി സല്ലാപിച്ചു.
  tuo-NT: Beꞌro nipeꞌtirãrẽ paabʉꞌa, miꞌmi, uticʉ niwĩ. Aꞌtiro wééca beꞌropʉta cʉ̃
    maꞌmisʉmʉa cʉ̃ meꞌrã ucũcãrã niwã.
  gup-gup: Dja nungka benbunjhmey rowk nawu birridanginj dja benmarnenalkbom. Wanjh
    kaluk rerrikah bedda nawu birridangerrinj birriwokdi nuye.
  met-met: Baing libu sabangang longgalo saing tangiadi. Sup, baing sabangandi dungguti
    daharua rangua.
  gvs-gvs: Ikavava, Iyosepa mana táiya tuwowonao iyowoiidi. Iyowoiidi ikavava, taiyao
    sivatétala.
  rmc-rmc: Rovibnaha čumidľa savore peskre phralen. Paľis leskre phrala leha chudle
    te vakerel.
  nlg-nlg: Ma gaia Joseph te sopa nonginongira me tangitangi savura rana lei hoghona
    udolu, ma gaira na lei hoghona tara vuivuni ni tutugu koukoluana.
  dgr-DOGNT: Joseph edı̨ı̨de hazǫǫ̀ goı̨ts'į̀ xè goghǫ etse. Eyı tł'axǫǫ̀ wı̨ı̨de
    hazǫǫ̀ gıxè godo.
  pes-OPV: وهمه برادران خود را بوسیده، برایشان بگریست، وبعد از آن، برادرانش با وی
    گفتگو کردند.
  ron-1924: А ымбрэцишат, де асеменя, пе тоць фраций луй, плынгынд. Дупэ ачея, фраций
    луй ау стат де ворбэ ку ел.
  ben-OBCV: আর তিনি তাঁর দাদাদের সবাইকে চুমু দিলেন, ও তাঁদের ধরে কাঁদলেন। পরে তাঁর
    দাদারা তাঁর সঙ্গে কথা বললেন।
  lex-lex: Yusupa nkinnia hyalli re honona re, ne nkakur pa nkolla re. Nhor nia'nama
    hyalli re rora rwahauru.
  rgu-rgu: Ana holu na aꞌa nara boe, de deꞌi esa-esa no si. Basa ria besaꞌ ko, ara
    mulai dedea roo ni.
  som-som: Markaasuu wada dhunkaday walaalihiis oo dhan, wuuna ku dul ooyay; dabadeedna
    walaalihiis baa la hadlay isagii.
  lat-VUC: 'Osculatusque est Joseph omnes fratres suos, et ploravit super singulos:
    post quæ ausi sunt loqui ad eum.'
  aoi-aoi: Kembirra Jawijiba nenumurndak-engkarrnga wurrababurna-langwa wurrarrkwurrkuwena-manja
    akwa ngawa nenumurndaki-lawurangka wurrakina angwada-murra nakina. Na-jerridu-manja
    akina angwada kembirra wurrumurndakakina wurrarrkwurrkuwena na-lyelyimbukweyinumurra
    Jawijiba-manja arakba.
  eng-ASVBT: 'And he kissed all his brethren, and wept upon them: and after that his
    brethren talked with him.'
  mna-mna: To Yosep isou toono bizin ta boozomen mi ziŋan titaŋ, mana kaimer to ziŋan
    tiso len sua.
  ita-1885: Baciò ancora tutti i suoi fratelli, e pianse sopra loro. E, dopo questo,
    i suoi fratelli parlarono con lui.
  eng-LXXUP: And he kissed all his brethren, and wept on them; and after these things
    his brethren spoke to him.
  eng-ULB: He kissed all his brothers and wept over them. After that his brothers
    talked with him.
  spa-VBL: Besó a todos sus hermanos y lloró por ellos, y después de eso, sus hermanos
    pudieron empezar a hablar con él.
  fra-_FOB: Et il baisa tous ses frères, en pleurant. Après quoi, ses frères s'entretinrent
    avec lui.
  mal-mal: അവൻ സഹോദരന്മാരെ എല്ലാവരേയും ചുംബിച്ചു കെട്ടിപ്പിടിച്ചു കരഞ്ഞു; അതിന്‍റെശേഷം
    സഹോദരന്മാർ അവനുമായി സംസാരിക്കുവാൻ തുടങ്ങി.
  urd-GVR: Phir Yūsuf ne rote hue apne har ek bhāī ko bosā diyā. Is ke bād us ke bhāī
    us ke sāth bāteṅ karne lage.
  suz-BL: मिनु नोले आ लोक्‍ब नेल्‍ल आन कली मुप्‍शा, पुक्‍पु पाइश्‍शा ङाक्‍माक्‍त।
    मिनु नोले आ लोक्‍बपुकीमी लोव़ पचा गोव़मे बाक्‍त।
  ita-1927: Baciò pure tutti i suoi fratelli, piangendo. E, dopo questo, i suoi fratelli
    si misero a parlare con lui.
  ckb-ckb: ئینجا هەموو براکانی ماچکرد و لەگەڵیان گریا. لەدوای ئەوە براکانی قسەیان
    لەگەڵی کرد.
  eng-BBE: Then he gave a kiss to all his brothers, weeping over them; and after that
    his brothers had no fear of talking to him.
  crx-NTPO: '''Et ''on ''un cha dulhutsinke ts''iyawh nabuditsooz ''ink''ez bughintse.
    ''Et hukw''elh''az bulhutsinke yulh yahalhduk.'
  kan-OKCV: ಇದಲ್ಲದೆ ತನ್ನ ಸಹೋದರರಿಗೆಲ್ಲಾ ಮುದ್ದಿಟ್ಟು ಅವರನ್ನು ಅಪ್ಪಿಕೊಂಡು ಅತ್ತನು. ತರುವಾಯ
    ಅವನ ಸಹೋದರರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದರು.
  bbb-bbb: Ijiege rena Josofu fune nimekinu uri uviarafa fuone boeje faradiana uimidiae.
    A areme fune va uviarafa fuone ijene besu fina vua kuae.
  tam-2017: பின்பு தன் சகோதரர்கள் அனைவரையும் முத்தம்செய்து, அவர்களையும் கட்டிக்கொண்டு
    அழுதான். அதற்குப்பின் அவனுடைய சகோதரர்கள் அவனோடு உரையாடினார்கள்.
  spa-RV-1909: 'Y besó á todos sus hermanos, y lloró sobre ellos: y después sus hermanos
    hablaron con él.'
  ron-BTF: Mai mult, a sărutat pe toţi fraţii săi şi a plâns asupra lor; şi după aceea
    fraţii săi au vorbit cu el.
  eng-WEBP: He kissed all his brothers, and wept on them. After that his brothers
    talked with him.
  eng-FBV: He kissed all his brothers and wept over them, and after that his brothers
    were able to start talking with him.
  nld-1939: Dan kuste hij wenend al zijn broers. Toen eerst durfden zijn broers tot
    hem spreken.
  nch-BL: Teipa José quintzoponi nochi iicnihua huan chocac quema quincuanajnahuajqui.
    Huan teipa iicnihua pejque quicamanalhuíaj.
  tfr-NTPO: Eshko ga ba pjeyoga uunkong l̈õ shira, sl̈atong ba tjok. E irgo ga ba
    pjeyoga woroyono, tjl̈ẽno ba tjok.
  vie-1934: Người cũng ôm các anh mình mà khóc. Đoạn, anh em nói chuyện cùng người.
  hin-CV: फिर योसेफ़ ने अपने सभी भाइयों का चुंबन लिया और उनके साथ रोते रहे; इसके बाद
    ही उनके भाइयों ने योसेफ़ के साथ बात करना आरंभ किया.
  eng-OURB: He kissed all his brothers, and wept on them. After that his brothers
    talked with him.
  spa-BES: Entonces él dio un beso a todos sus hermanos, llorando sobre ellos; y después
    de eso sus hermanos no tenían miedo de hablar con él.
  tdx-tdx: Hene norofa’e o rahalahi’eo naho niroveta’e; vaho nahafisaontsy ama’e amy
    zao o rahalahi’eo.
  vid-vid: Loyawele yang'hali yolila, Yusufu nakawakumbatiza wang'holozake na kuwanonela.
    Aho ndo wang'holozake waluka kudawala na heye.
  pwg-pwg: Muriyai ere tutuna varevaresina peyarisi iyonisi ma ituwesi. Nani murinai
    peyarisi ikweya patapata.
  eng-OKE: And he kissed all his brothers, and wept over them; and afterward his brothers
    discoursed with him.
  tha-KJV: ยิ่งกว่านั้นโยเซฟจึงจุบพี่ชายทั้งปวงและร้องไห้ หลังจากนั้นพี่น้องของท่านก็สนทนากับโยเซฟ
  por-BR-2018: 'E beijou a todos os seus irmãos, e chorou sobre eles: e depois seus
    irmãos falaram com ele.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yosa꞉b eyo꞉ ao i nolo꞉lo꞉ mimilaki, a꞉na ya꞉fodo꞉. A꞉ma꞉ fa꞉s
    amio꞉ ao iyo꞉ Yosa꞉b o꞉lia꞉yo꞉ a꞉na tola꞉.
  deu-ELO: Und er küßte alle seine Brüder und weinte an ihnen; und danach redeten
    seine Brüder mit ihm.
  ktm-ktm: Iy mapwi intang eri pe isokohan tinton homou pe homou pe ihngwi purmada'
    su. Ndruwen kuti pe tinton su kah hosohou ile tadan.
  caa-caa: Y de allí e José cay utzꞌujtzꞌi ucajram tunor usacunobꞌ, y aru conda war
    umeqꞌue ubꞌobꞌ. Y de allí usacunobꞌ cay ojronobꞌ taca e José.
  eng-WYC-2018: And Joseph kissed all his brethren, and wept on them all (or and wept
    over them all); after which things they were hardy to speak to him.
  epo-epo: Kaj li kisis ĉiujn siajn fratojn kaj ploris super ili. Poste liaj fratoj
    ekparolis kun li.
  uig-PIN: Andin Yüsüp barliⱪ ⱪerindxalirini sɵyüp, ularni bir-birlǝp ⱪuqaⱪlap yiƣlidi.
    Andin ⱪerindxaliri uning bilǝn paranglaxti.
  beo-beo: 'Amanoba, dinanuwane, e da yolalali huluane ouga:ne, nonogoi. Amalalu,
    yolalali da ema sia: dasu.'
  tpi-OTNT: Na Josep i holim olgeta brata bilong en wan wan, na em i krai na givim
    kis long ol. Na nau tasol ol brata i pilim olsem ol inap toktok wantaim em.
  hau-SA: Ya sumbaci dukan ’yan’uwansa, ya kuma yi kuka a kansu. Bayan haka sai ’yan’uwansa
    suka yi masa magana.
  udu-udu: Dhali a’di p̱iki ikam piti ’twa/i ’baar mo dhali ko eya p̱o/i uni mo dhali
    yan’ko’d mo tani ikam ṯorkina ṯor nyaḵki a’di mo be.
  uig-LAT: Andin Yüsüp barliq qérindshalirini söyüp, ularni bir-birlep quchaqlap yighlidi.
    Andin qérindshaliri uning bilen paranglashti.
  nde-nde: Njalo wabanga bonke abafowabo ekhala kulowo lalowo. Ngemva kwalokho abafowabo
    baxoxa laye.
  ton-ton: Pea ʻuma ia ki hono ngaahi tokoua kotoa pē, ʻo fāʻufua mo tangi kiate kinautolu;
    pea hili ia ne nau fealēleaʻaki mo hono ngaahi tokoua.
  ces-1613: A políbiv všech bratří svých, plakal nad nimi; a potom mluvili bratří
    jeho s ním.
  eko-eko: Nawiisha khuwaapejari attwiize ooshi khusala alila. Attaapho attwiize phi
    awahiyeevo ottakhula na-ye.
  nss-nss: Pe Yosep irakunani nalin hu pe irahunghung iyatahu pe irang. Pwen nalin
    hu ara hungoruwe hiyan para hu kawong kawule.
  eng-WMB: He kissed all his brothers, and wept on them. After that his brothers talked
    with him.
  tam-TCV: பின்பு அவன் தன் சகோதரர் எல்லோரையும் முத்தமிட்டு அழுதான். அதன்பின் அவன்
    சகோதரரும் அவனுடன் பேசினார்கள்.
  ceb-ULB: Gihalokan niya ang tanan niyang mga igsoon ug mihilak ngadto kanila. Human
    niana nakig-istorya kaniya ang iyang mga igsoon.
  mkn-mkn: Dia ju paló ame dia pung kaka dong, ko dia ciom satu-satu. Ais itu, baru
    dong mulai baꞌomong deng dia.
  nce-nce: Na Josep fli bolijahanime yena hohwë tokou na bubë ahinome mëmëtle tëkoutëme.
    Bu melë wafi tle na bolijahani bume gëgali mëtlelëla.
  pol-UBG: I pocałował wszystkich swoich braci, i płakał nad nimi. Potem jego bracia
    rozmawiali z nim.
  agr-agr: Nunik duwi tikich yachi aidaunashkam pagkuk yapinum kugkuak buutiuwai.
    Nunikag duwi José yachi aidau niijai shiig chichasajui.
  kyc-kyc: Josepe baame yangonge lapo dupwa nyinyi pipala ee lanyi pisiya dokopa yangonge
    dupwame baa role pyao pii leyami.
  urd-GVU: پھر یوسف نے روتے ہوئے اپنے ہر ایک بھائی کو بوسہ دیا۔ اِس کے بعد اُس کے
    بھائی اُس کے ساتھ باتیں کرنے لگے۔
  deu-1912: Und er küßte alle seine Brüder und weinte über ihnen. Darnach redeten
    seine Brüder mit ihm.
  ntj-ntj: Nyangka Tjawutjalu-tjananya yulalu-yulalu kurta pirninyartu yampura parranyunytjuranytja.
    Nyangkalta-ya palunyalanguru raparringkulalpi Tjawutjala wangkarranytja.
  row-row: Ana o holu odꞌi-aꞌa nara, de idꞌu se esa-esaꞌ. Dei de, ara feꞌe ola-olaꞌ
    ro e.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ಅಣ್ಣಂದಿರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಮುದ್ದಿಟ್ಟು ಅವರನ್ನು ಅಪ್ಪಿಕೊಂಡು
    ಅತ್ತನು. ತರುವಾಯ ಅವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದರು.
  ena-ena: Lɨci Josepɨ agaŋ ilɨha ilɨha nudɨ isagalinu agɨladɨ mɨhum iavaiava umi.
    Lɨci nɨbu hula heŋ ciaŋ sulavɨmi.
  tgo-tgo: Josep tembe i vakathava ŋgoreiyako weŋgiya oghaghaeko regha na regha na
    i vandamoŋgi. Iyako e ghereiye amba thɨ utu weinji.
  yap-yap: Me faray owcherad ni yad gubin nra gumuchmuch ngak bagayad ma be yor.
  tet-tet: Hotu Yusuf nakoꞌak maun sia ida-idak nodi deꞌi. Nunia hotu, foin maun-alin
    sia nahuu dale no nia.
  hlt-MCSB: A manuca rhoek te rhip a mok tih a rhah thil. Te phoei daengah a manuca
    rhoek loh anih taengah cal uh.
  mdy-ETH: ዮሴፔ ጊንሣ ዓቴ ጌርሲንሢ ቢያ ሄርቂ ሄርቂ ዬኤኬኔ፤ ዬካፓ ዒዛኮ ጌርሲንሢ ዒዛና ዎላ ጌስቲሢ ዓርቄኔ።
  twi-ASANTE: Ɔfefee ne nuanom no nyinaa ano suiɛ, na ɛno akyiri no, wɔtumi ne no
    kasaeɛ.
  bhl-bhl: Amemsomeliwi, Yosew e awkunum kumel alik alik ikati falal koyemeko, amese
    kale. Amesomelei, fe e, eso awkunum kumel iso, alik alik i weng bokolew bokolew
    kesiliw kale.
  con-NTPO: Omboe poiyi'cco tisu antiandeccuma munsimba mochapa i'na. Tsa'caen tson
    nanisi poiyi'cco tise antiandeccu Joséi'ccu condasecco'fa.
  eng-WEBU: He kissed all his brothers, and wept on them. After that his brothers
    talked with him.
  bnp-bnp: I nguru, i taringi e huriki e turana lobo. Muri i ta turane ria.
  wal-wal: Yooseefi ba ishantta ubbaa yeridi, eta bollankka yeekkiis. Hegaappe guyyiyan,
    a ishantti aara haasayidosona.
  mgh-mgh: Wahoolo ahaavaha alaahuma asunnawe ni othene yahoonlaca. Waculuru asunnawe
    ayo phoonryaya umuulumana.
  acu-NT: Nuniangka José ni yachi ainaun mash mejeas juutkamaikiak minaksamiayi. Tura
    asamtai ni yachi ainauka arantutsuk pengker nintimsar niijai chichasarmiayi.
  spa-PDDPT: Besó a todos sus hermanos y lloró sobre ellos. Después sus hermanos hablaron
    con él.
  gun-gun: Ha'e gui guyke'y kuery ha'e javive ju oayvupa ojae'o reve. Ha'e ramo tyke'y
    kuery ijayvu hexeve.
  agu-BL: Ncha'tz ban i' scye'j yi e' mas stzicy nin ben i'-tz tan chik'ale'n nin
    tan stz'uble'n xak chitzi'. Yi baje'n yi xtxolbila'se'j kalena's tzun e' nimsaj
    chic'ul yi e' stzicy tan yol tetz Ẍep.
  eng-PEV: Then Joseph kissed all his brothers on the cheek, and he kept on crying
    while he did that. Then Joseph’s brothers were not frightened any more, and they
    talked to Joseph.
  ilo-ULB: Inagkanna amin dagiti kakabsatna ket nagsangit kadakuada. Kalpasan dayta,
    nakisarita dagiti kakabsatna kenkuana.
  kpg-kpg: Dono madagoaa e dangidangi hua igolo, gei Joseph ga bulubulu adu ono duaahina
    dagidahi ga hongihongi. Nomuli ono duaahina ga daamada ga helekai gi Joseph.
  uig-ARA: ئاندىن يۈسۈپ بارلىق قېرىندشالىرىنى سۆيۈپ، ئۇلارنى بىر-بىرلەپ قۇچاقلاپ يىغلىدى.
    ئاندىن قېرىندشالىرى ئۇنىڭ بىلەن پاراڭلاشتى.
  bsp-bsp: Kɔ Isifu oŋcupəs awɛŋc aŋa fəp. Kɔ ŋandeləpsər kəndɛ tofo tin kɔ ŋalok-loku.
  bps-bps: Kafnge én, nkatan nalak i dad flanekan, na mngel di slengan lamkaf dale.
    Kafnge én, tambù ale stulen di kenen.
  mbs-mbs: Penga niyan, kimeles heman si Jose te tegsebad-sebad kandan, aw nengadek
    sikandin kandan, aw migkelag. Penga niyan, nekeikagi se menge kedowa i Jose diyà
    kandin.
  tof-tof: Zosep wata yón yarilürr, tóba blaman zonaretal nóma nüprükóp. Ene kakóm,
    oya zonaretala usakü ikiküm we bainóp.
  sus-sus: Yusufu naxa a taarae fan masunbu, e birin naxa wa. Na xanbi, a taarae naxa
    suusa wɔyɛnde a bɛ.
  pon-2006: Nindokon e wie tentenihr, e ahpw pwoalehdi oh metik emenemen rie ko. Mwuri,
    rie ko ahpw tapihada koasoieng.
  jae-jae: Ma eŋ kêlêsôp têwai samob ma kêmbôêŋ êsêac to kêtaŋ. Su, go lasitêwai sêjam
    biŋgalôm sêwiŋ eŋ.
  ksd-ksd: Ma i ga galum ra umana turana par, ma i ga tangi pire diat, ma namur a
    umana turana dia ga tata me.
  tur-YTC: Bütün kardeşlerini öptü ve onlarla ağladı. Ondan sonra kardeşleri kendisiyle
    konuştu.
  bel-N: I цалаваў ён усіх братоў сваіх, і плакаў над імі. I потым размаўлялі з ім
    браты ягоныя.
  grc-BRENT: Καὶ καταφιλήσας πάντας τοὺς ἀδελφοὺς αὐτοῦ, ἔκλαυσεν ἐπʼ αὐτοῖς· καὶ
    μετὰ ταῦτα ἐλάλησαν οἱ ἀδελφοὶ αὐτοῦ πρὸς αὐτόν.
  ind-AYT: Lalu, dia mencium semua saudaranya sambil menangis pada mereka. Setelah
    itu, barulah saudara-saudaranya berbicara dengannya.
  lid-lid: Ano badeh ma ndrelen le, iy korotani nadu tinen oro ma iy eden. Ano badeh
    ma nadu tinen oro asehek sahou hawen.
  nya-nya: Atatero, Yosefe anapsompsona abale ake onse aja, akulira. Pambuyo pake
    abale ake aja anacheza ndi Yosefe.
  hrv-hrv: Izljubi zatim svu svoju braću, u naručju im se rasplaka. Poslije toga njegova
    braća zađu s njim u razgovor.
  mps-mps: Tama Josepgo aga ama solo tigidali nono neyu, tama gela dali wai. Tama
    nosali augwaligo aga dali po miani.
  llg-llg: Ndia boe oo, ana holu nala kaꞌa nala, de ana idu esa-esa. Basa ndia, bei
    fo ala mulai lakokola lon.
  tpi-tpi: Na Josep i holim olgeta brata bilong en wan wan, na em i krai na givim
    kis long ol. Na nau tasol ol brata i pilim olsem ol inap toktok wantaim em.
  dan-1931: Og han kyssede alle sine Brødre og græd ved deres Bryst; og nu kunde hans
    Brødre tale med ham.
  vie-OVCB: Giô-sép hôn các anh và khóc. Kế đó, các anh em nói chuyện với Giô-sép.
  lbk-lbk: Sisya ay cha en-akha si Jose isnan nangawwelana ya namisitowana isnan waschin
    esa isnan et-adna. Osto'y siya chi ya ket chadlo tinot-oyan nan et-adna siya.
  guj-2017: તેણે સર્વ ભાઈઓને ચુંબન કર્યું અને તેઓને ભેટીને ગળગળો થયો. તે પછી તેના
    ભાઈઓએ હૃદય ખોલીને તેની સાથે વાતચીત કરી.
  byr-byr: '@see-verse:GEN.045.014'
  awx-awx: Tiwän Josepdä notnä undä yänitixäwik, kis pahangyämitäke kukut. Tiwänä
    notnätä wamu une inikin.
  pon-2006A: Nindokon e wie tentenihr, e ahpw pwoalehdi oh metik emenemen rie ko.
    Mwuri, rie ko ahpw tapihada koasoieng.
  por-BRBSL: Ele beijou todos os seus irmãos e chorou sobre eles. Depois disso, seus
    irmãos conversaram com ele.
  aly-aly: Joseph-el awayikw-rnem arrwantyeynek, anyentarl-anyentarl, ikwerenh-rnem-itwek
    artnek-anem. Ikwer-penhan rernem angkanem angkerrenh.
  cth-cth: A hmaunawngha pueng a paco hnukkhu, a hmaunawnghanaw ni lawk a dei awh.
  twi-twi: Ofifew ne nuanom no nyinaa ano sui, na ɛno akyi no, wotumi ne no kasae.
  hlt-hlt: A manuca rhoek te rhip a mok tih a rhah thil. Te phoei daengah a manuca
    rhoek loh anih taengah cal uh.
  tbz-SIM: Kɛ̀ Sosɛfu ńhɔrì o kó bɛkótíbɛ̀ tɔbɛ̀ kɛ kuɔ̀, ndɛ mɔ̀nnì ndi bɛ̀ dɑ̀ɑ́tímɛ̀
    kóò bɛ́innɛ̀.
  msy-2020: Egha Josep bar vaghvagha uan aveghbuaba suigha azia egha men tori. Ezɨ
    datɨrɨghɨn aveghbuaba Josep ko mɨkɨmamin nɨghnɨzim inigha a ko mɨgei.
  txq-txq: Ana oo holu nala kaꞌan nara boe, de ana idu esa-esak. Basa naa, dei de
    ara mulai kokolak roon.
  aaz-aaz: In anhoo ma nneek in taatf ein meseꞌ-meseꞌ msaꞌ. Rarit naꞌ sin nmurai naꞌuab
    ein nok ne.
  azb-azb: Yusif bütün qardaşlarını öpdü və onların boynuna sarılıb ağladı. Bundan
    sonra qardaşları onunla söhbət etdilər.
  eng-DBY: And he kissed all his brethren, and wept upon them; and after that his
    brethren talked with him.
  hin-2017: वह अपने सब भाइयों को चूमकर रोया और इसके पश्चात् उसके भाई उससे बातें करने
    लगे।
  wol-KYG: Magam ña itam, mu fóon leen tey jooy. Booba la magi Yuusufa ya doora wax
    ak moom.
  swp-swp: 'Abo hinage ena tataoyao gamagaridi i alagoiedi eo matasuluna ie didi potadi
    eai: abo murina eai ena tataoyao maena se ribariba.'
  bjr-bjr: Yooseefafa quandaku fanoo narí afasausa mara aiqamausa nimooqaseenoo naiki
    raqanau. Naiki raqasoofaqa mina afasausa mara mina faqa ufa qiqau.
  eng-YLT: and he kisseth all his brethren, and weepeth over them; and afterwards
    have his brethren spoken with him.
  kne-kne: Man-og-oga abe ay nangawe ya nangongo sin odom ay aag-i na. Et pag dan
    makingalat en sisya.
  heg-NTPO: Un kon neok un kakan nas totoang, le un likis mesa-mesa. Hidi na, halas-sam
    oen dehet nol una.
  ptu-ptu: Anna mane ungkalapu'i asanni solasubunna napasindum sumahho anna naudunni.
    Puhai, sipa'tula'-tula'um pole'.
  bzd-NTPO: Eta̱ José tö iëlpa ko̱s wöalattsé, ñì paklö'wé̱wa̱rak ta̱ ii̱é̱rak. Eta̱
    e̱rpa iëlpa e̱r deka̱ ttök ie' ta̱.
  kwf-kwf: Ma nia leka ma ka lolofafia logo ti ngwaefuta ana, ma ka nonoꞋida ma nia
    ka angi. Buri Ꞌana ngwaefuta nia ki kira fiꞋi alaꞋa naꞋa faꞋinia.
  eng-WYC-2017: And Joseph kissed all his brethren, and wept on them all; after which
    things they were hardy to speak to him.
  eng-WMBB: He kissed all his brothers, and wept on them. After that his brothers
    talked with him.
  spp-spp: Ka Yusufu mɛɛsuwuŋi si u cyeyi míginɛ u yyahawuubii puni niŋkin niŋkin
    yaciy'e. Ka pi i nta a jwo ná u e.
  aey-aey: Odocob uqa waliagul cunug cotaadimei agenu qajen. Eu cunug hedocob uqa
    waliagul age uqaca je madein.
  urd-GVH: फिर यूसुफ़ ने रोते हुए अपने हर एक भाई को बोसा दिया। इसके बाद उसके भाई उसके
    साथ बातें करने लगे।
  rug-rug: Meke sipu korapa kabokabo si asa, si hopeke ṉazai sa sari na tasina meke
    ahoi sa si arini. Beto asa si podalae zama koa sa sari na tasina.
  gaz-gaz: Yoosefis obboloota isaa hunda dhungatee itti booʼe. Ergasii obboloonni
    isaa isa wajjin haasaʼan.
  fra-LSG: Il embrassa aussi tous ses frères, en pleurant. Après quoi, ses frères
    s’entretinrent avec lui.
  gnn-gnn: Ga bitjarrayi bili ŋayi ŋunhi wiripu‐guḻku'nhanydja dhangi'‐dhangiyurruna
    ga wälku'‐walkuŋala marrtjina, ga yurruna walala waŋananydja ŋunhiyi wäwa'mirriŋunydja
    walala nhanukala.
  yal-yal: A yi a tadane birin sunbu, a wugama. Na birin to ɲan, e nun a tadane yi
    batu.
  gum-gum: Incha Josébe nunelan muchawa, truba truba kishib irabig køn. Inchen nunelane
    wamindamig wam larraibig køn.
  iou-iou: Konäm korit-korit päŋku noriye ätuwä bäyaŋ yämiŋpäŋ bumumiken yeŋpäŋ konäm
    kot yebatkuk.
  haw-1868: Honi aku la o Iosepa i kona poe hoahanau a pau, a uwe iho la iluna o lakou.
    A mahope iho o ia mea, kamailio pu kona poe hoahanau me ia.
  arb-NAV: وَقَبَّلَ يُوسُفُ بَاقِي إِخْوَتِهِ وَبَكَى مَعَهُمْ. وَعِنْدَئِذٍ فَقَطْ
    تَجَرَّأَ إِخْوَتُهُ عَلَى مُخَاطَبَتِهِ.
  adz-adz: Rungꞌ irang da itsutsuf rain ruas igi santan ibafan. Intsup sib da rain
    ruas imus ruta fisa i nan da ruan.
  ewe-ewe: Egbugbɔ nu na nɔviawo dometɔ ɖe sia ɖe, eye wògafa dzidzɔvi. Azɔ ko hafi
    nɔviawo te ŋu ƒo nu.
  eng-LEE: And he kissed all his brothers, and wept upon them; and after that his
    brothers spoke with him.
  gvn-gvn: '@see-verse:GEN.045.014'
  nna-nna: Ngamparnajaninyi mamajirrangu, ngangkurlu jirniyi warajanga, palaja kurrngarniyi
    warajanga.
  asm-FB: পাছত যোচেফে তেওঁৰ সকলো ভায়েক-ককায়েকক চুমা খালে আৰু তেওঁলোকৰো ডিঙিত ধৰি
    কান্দিলে; তাৰ পাছতহে তেওঁৰ ককায়েকসকলে তেওঁৰ লগত কথা পাতিলে।
  sus-A: يُسُقُ نَشَ عَ تَارَيٍ قَن مَسُنبُ، عٍ بِرِن نَشَ وَ. نَ شَنبِ، عَ تَارَيٍ
    نَشَ سُو سَ وْيّندٍ عَ بّ.
  fra-SBL: Il embrassa tous ses frères, et pleura sur eux. Après cela, ses frères
    s'entretinrent avec lui.
  hbo-hbo: וַיְנַשֵּׁ֥ק לְכָל־אֶחָ֖יו וַיֵּ֣בְךְּ עֲלֵיהֶ֑ם וְאַ֣חֲרֵי כֵ֔ן דִּבְּר֥וּ
    אֶחָ֖יו אִתֹּֽו׃
  shp-NTPO: Japekáo Josekan, jatíbi jawen wetsabo bexépakea iki. Jaskáakin jato paotaanan
    bexépakei onisi jato betanbi winia iki. Jaskati senentaanan moa jaton shinan tantipakeax,
    jaton wetsa José betan yoyo ikana iki.
  eng-WYCLIFFE: And Joseph kisside alle hise britheren, and wepte on alle; aftir whiche
    thingis thei weren hardi to speke to hym.
  piu-2006: '@see-verse:GEN.045.014'
  pjt-pjt: Ka Josephanya rawa ulara kuṯa tjuṯa kuḻu ampuṟa mitamita kutjara nyunytjuningi.
    Kaya palulanguṟu kuṯa tjuṯangku pukuḻarira aṟa tjuṯa wangkangi palula.
  cwe-cwe: Maabaho wogendelela kulila, Yosefu kawanonela ndugu zake na kalila. Viyakomelezeke
    yayo ndugu zake wandusa kulonga nayo.
  bgs-bgs: Igkápkáppan i Jose tô tagsábbad-sábbad kandan, igadákkan din sikandan,
    igsággó sikandin, asta igpatóngkóé dan.
  kik-kik: Na akĩmumunya ariũ a ithe othe na akĩmahĩmbĩria akĩrĩraga. Thuutha ũcio
    ariũ a ithe makĩaranĩria nake.
  ksr-ksr: Toroqeŋ boria dauruta kuuya yoŋoo arogianoŋ giliro kemero saama buugia
    kitoŋ nero. Iikawaa gematanoŋ daremuŋurutanoŋ iwo qaa amiŋ mogi.
  fra-NCL: Il baisa aussi tous ses frères, et pleura en les tenant embrassés ; puis
    ses frères s’entretinrent avec lui.
  cek-AK: to pacoengah amyanawk boih to a mok moe, a qah; to pacoengah amyanawk hoiah
    lok apaeh o.
  xla-xla: Epame matle ya꞉ bapadulo hapuloma hohopo poposila꞉lepame amhalaiyo. Epame
    alotle yia꞉tapo yimkata esempopa꞉iyo.
  cuk-cuk: Geb degine, José bela e-iamar-angaagwar-gadgu, ise-boar e-iamar-wagar-unai
    gusad. Bela bonanai gusmalad. Weyob-gusad-sorba, geb e-iamar Joséʼga nabir sunmakded.
  uig-CYR: Андин Йүсүп барлиқ қериндшалирини сөйүп, уларни бир-бирләп қучағлап жиғлиди.
    Андин қериндшалири униң билән параңлашти.
  tel-2017: అతడు తన సోదరులందరిని ముద్దు పెట్టుకుని వారిని హత్తుకుని ఏడ్చిన తరువాత
    అతని సోదరులు అతనితో మాట్లాడారు.
  hat-BSA: Li te bo tout frè li yo, li te kriye sou yo, e apre frè l yo te pale avèk
    li.
  kos-kos: Joseph el tung na ac sruok kais sie sin mwet lel ac ngok mutalos. Tukun
    ma inge, na tamulel lal fah mutawauk in sramsram nu sel.
  hbo-WLC: וַיְנַשֵּׁ֥ק לְכָל־אֶחָ֖יו וַיֵּ֣בְךְּ עֲלֵיהֶ֑ם וְאַ֣חֲרֵי כֵ֔ן דִּבְּר֥וּ
    אֶחָ֖יו אִתּֽוֹ׃
  ibo-ibo: Emesịa, o suturu ụmụnne ya niile ọnụ, bekwasịkwa ha akwa. Nʼikpeazụ, ụmụnne
    ya kpanyeere ya ụka.
  ory-ory: ପୁଣି, ଯୋଷେଫ ଅନ୍ୟ ଭାଇମାନଙ୍କୁ ଚୁମ୍ବନ କଲେ ଓ ସେମାନଙ୍କୁ ଧରି ରୋଦନ କଲେ। ଏଥିଉତ୍ତାରେ
    ତାଙ୍କର ଭାଇମାନେ ତାଙ୍କ ସଙ୍ଗରେ ଆଳାପ କରିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.045.014'
  chk-chk: Iwe, a pwal mitiri pwin kewe meinisin nge kechü. Mürin, pwin kewe ra kapas
    ngeni.
  ssd-ssd: Taŋamba Yosef nu ndek aba kat nuŋe ŋakmba bagailniŋmba mumuniŋmba nane
    ndoŋ malmbikina. Malmbi deŋpurna le nane nu ndoŋ pasa-pasakinaig.
  rop-rop: Afta wen imbin stil kraikrai, Josef bin pudumran im dubala am langa ola
    najawan braja blanga im, en imbin kis langa olabat, en wen imbin binij dumbat
    lagijat, olabat bin stat tok langa im na.
  ukr-1871: І цїлуючи все браттє своє, плакавсь над ними, а потім промовляли до його
    брати його.
  eng-AOI: Then Joseph hugged all his brothers, and still crying he kissed them. After
    that, his brothers began to talk with him.
  yon-yon: Kwanekore, ye aagoroka korem yaa mandamuk keendekore awine nenkangkune
    ameng kamoone, man awine nenkangkune ameng kamiiwe kamiwen. Kwanekoriwa, ye aagoroka
    yoom ye yoom dakmenabiwen.
  bch-bch: Ga kus ta Iosep ikisi itar kapeipei kelede kelede ga itang ngan gid ga
    ibusum papad. Idio ta itar kapeipei tiposaposa pan.
  deu-1951: Und er küßte alle seine Brüder und weinte über ihnen, und darnach redeten
    seine Brüder mit ihm.
  eng-JPS: And he kissed all his brethren, and wept upon them; and after that his
    brethren talked with him.
  ubr-ubr: Namon Joseph on nana itotou auman taitain tutuan kakaita kakaita irorousis
    iboyayanis. On gibunai weie taitain tutuan usis siforab ato sibosuruf Joseph mat
    sikakafun.
  srp-1865: I izljubi svu braæu svoju i isplaka se nad njima. Potom se braæa njegova
    razgovarahu s njim.
  lug-lug: N’agwa baganda be mu kifuba, n’akaabira buli omu ku bo; n’oluvannyuma baganda
    be ne boogera naye.
  heb-heb: וינשק לכל אחיו ויבך עליהם ואחרי כן דברו אחיו אתו׃
  ben-IRV: আর যোষেফ অন্য সব ভাইকেও চুম্বন করলেন ও তাদের গলা ধরে কাঁদলেন; তার পরে তাঁর
    ভাইরা তাঁর সঙ্গে আলাপ করতে লাগলেন।
  pan-pan: ਫਿਰ ਉਸ ਆਪਣੇ ਸਾਰਿਆਂ ਭਰਾਵਾਂ ਨੂੰ ਚੁੰਮਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਰੋਇਆ ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ
    ਉਸ ਦੇ ਭਰਾਵਾਂ ਨੇ ਉਹ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ।
  tkr-tkr: Qiyğa mang'vee avxuyne çocaaşisıd ubbabı hı'ı, geşşe-geşşe manbı xhılibışeeqa
    sav'u. Qiyğale çocaaşe mang'uka meeb gaf hav'u.
  mwp-mwp: Nuy nanga Yoewsepa mayoersir nuydh thana mura yaynanob moeylmoeyl gamupa
    gasamoeyr a gudthapamoeyr nungu tukuypal. Nungu may kaliya thana tukuypal nungu
    urapun mayn ya sagul sir Yoewsepaniya.
  mya-JVB: တဖန် အစ်ကို ရှိသမျှ တို့ကို နမ်း ၍ သူ တို့နှင့် ငို သော နောက် အချင်းချင်း
    နှုတ်ဆက် ကြ၏။
  tte-O: Yo kanakavao meuloili inisoili me ana valam. Muli mena kabo kanakavao siedeedede
    koina.
  tbg-tbg: Mintima kero Iohepiva nai vakaukavara vohaiqa vohaiqa moqakeharo kukuqama
    nimitora. Mintumanta vira naantiara Iohepira vakaukavara vira vataake uva ti vaura.
  hmo-hmo: Vadaeni Iosepa ese iena kakana ibounai dekenai ia kisi henia, bona ia rosia
    idia dekenai mai tai danu. Gabeai iena tadikakana danu ese ia danu idia herevahereva,
    idia gari lasi.
  ata-ata: Xe muavuti la musuku mulai noxiꞌa ta vimovimou ꞌole sou mutimunu xalexaleneꞌi.
    La tama ꞌa ululuꞌe noxiꞌa. Iloꞌa mitama mukalu, la sou ta vimovimou taneꞌi laixe
    sou iloꞌa mivivikala.
  nfa-nfa: Sèmi èèna kahèi, na liku nare aꞌa na si èci-èci, ka na uu si. Ka heka ra
    bani padhai lii dènge ne kèna.
  urd-urd: और उसने सब भाइयों को चूमा और उनसे मिल कर रोया, इसके बाद उसके भाई उससे बातें
    करने लगे।
  rus-SYN: И целовал всех братьев своих и плакал, обнимая их. Потом говорили с ним
    братья его.
  cbt-NTPO: Ina quëran Cosiso', ya'ipi iinpita noya nontaton së'quërin. Inapitanta
    iporahuaton na'nërin. Ina piquëran inapitarinta co huachi të'huatatonahuë', noya
    nontopi huachi.
  bqc-SIM: Ɔ̃ à lɛpɛ̀pɛ a vĩ̀iↄwa píi ń ↄↄlↄo. Bee gbɛa aà vĩ̀iↄ lɛ́ faaiboaànↄ.
  tcz-CHONGTHU: Joseph in asopi ho chengse chu akoiyin akap tai, chule asopite hon
    lungthoi na um louvin aki houlimpi tauve.
  mar-mar: मग त्याने आपल्या प्रत्येक भावाला मिठी मारली व त्यांचे मुके घेतले आणि तो
    रडला. यानंतर त्याचे भाऊ त्याच्याबरोबर बोलू लागले.
  tcs-tcs: Ane Zosep bin kraiwan kise dem nada bala blo em. Apta diswan dem bala blo
    em i bin mata yan wea em. Yan mata go.
  qub-qub: Josëga wagashpan llapan wauguincunata mucharan. Chaypitanaga wauguincuna
    mana manchacuypana Josëwan parlaran.
  bqp-bqp: Akũ à lɛ́ pɛ̀pɛ a vĩ̀ninↄa ń pínki kũ ↄ́ↄdↄo. Abire gbɛra a vĩ̀ninↄ
    yã ò kãao.
  hat-hat: Apre sa, li bo tout frè li yo, li t'ap kriye toujou. Lèfini, frè l' yo
    pran pale ak li.
  eng-BSB: Joseph kissed each of his brothers as he wept over them. And afterward
    his brothers talked with him.
  tod-tod: É kɛɛɠɛleaiti kpein nɛɛnɛni ɓalaa, é ɗa wɔlɔ. Naa ʋoluma, kɛɛɠɛleaiti
    ti yɛpɛni tɔun pɔ.
  eng-WEBPB: He kissed all his brothers, and wept on them. After that his brothers
    talked with him.
  kbq-kbq: Josefe'a miko nefugizmi zamantako nehuno zavi atezamantetege'za, henka
    nefu'zane keaga hu'naze.
  nhe-BL: Teipa José quintzoponi nochi iicnihua huan chocac quema quincuanajnahuajqui.
    Huan teipa iicnihua pejque quicamahuíaj.
  bus-bus: Ben à lɛ́ pɛ̀pɛ a vĩ̀inↄa ń píngi kↄ̃n ↄ́ↄ dↄↄo. Beee gbɛra a vĩ̀inↄ
    yã òo.
  gub-BL: Na'e uzai'o wiwi mehe Zuze uzàzuwàn wyky'yr pitàitàigatu a'e wà no. A'e
    re tyky'yr uze'eg izupe wà.
  eng-DRA: 'And Joseph kissed all his brethren, and wept upon every one of them: after
    which they were emboldened to speak to him.'
  knf-knf: Akak aya amook babuk aşin bŧi aşë wooni, wi ayompuŋ kë başë ţëlşër na a.
