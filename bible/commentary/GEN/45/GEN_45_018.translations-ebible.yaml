  ory-ory: ପୁଣି, ପିତାଙ୍କୁ ଓ ଆପଣା ଆପଣା ସମସ୍ତ ପରିବାରକୁ ଘେନି ଆମ୍ଭ ନିକଟକୁ ଆସ; ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ
