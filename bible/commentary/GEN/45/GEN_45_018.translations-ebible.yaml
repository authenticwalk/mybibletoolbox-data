  wmt-wmt: '@see-verse:GEN.045.017'
  chk-chk: Repwe uwato semer me chon leimwer meinisin o feito rei. Iwe, ngang üpwe
    ngeniir eu fanü mi fokun mürina me lon ei fanü, pwe epwe wor ener mongö mi mürina
    me lon ei fanü.
  ssd-ssd: Nane ka naŋgine mam naŋgine tumba naŋgine kuasmbi ŋakmba kilmba ye tugum
    te prowaig. Yeŋge nane kilke ande mayenu ndo Isipŋge serniŋgamŋgit. Taŋawi le
    nane ma ta mbolŋge minmba nyamagaŋ magenu suŋgomba kilmba nyumba minamŋgaig.
  rop-rop: Dei garra gajim yumob dedi en femili olabat en bringimbek olabat iya, en
    ai garra gibit olabat brabli gudwan kantri, en dei garra abum blendibala daga
    du.
  ukr-1871: І, взявши батька вашого й родину вашу, прибувайте до мене; дам вам що
    найлучче в землї Египецькій, і живити метесь плодами землї.
  eng-AOI: Tell them to bring your father and their wives and children back here.
    I will give them the best land in Egypt, and they will have so much food that
    they won't be able to eat it all.”
  yon-yon: Wenenib, yi ambe yoom yi nimadana koremiib kuu benib, ika neyiib yaa keyaa
    minime, minibko nembed Idyip aom okad amun yeman kondako, animan amun kuu keyaombed
    kubiyiib ane dobirime.
  bch-bch: Manta tibada tamami ga led panua toa ngada oa ta tiluagid ga tinam pagau.
    Ta gau ga nalongean gid ta tila timado ngan tano ede kemi tau, ta irangrang ngan
    ad annga dadangai iuot busa.
  deu-1951: und wenn ihr ins Land Kanaan kommt, so nehmt euren Vater und eure Familien
    und kommt zu mir, so will ich euch das Beste des Landes Ägypten geben, und ihr
    sollt das Fett des Landes essen!
  eng-JPS: and take your father and your households, and come unto me; and I will
    give you the good of the land of Egypt, and ye shall eat the fat of the land.
  ubr-ubr: Om unawures tamam a ami dam warar mat engon sin boes sin matabir men sinat
    au Egypt. Yau arimon efan obin bag Egypt amonai anites. Ato osi auris on arimon
    bayu fofonin wat sinam sinama.
  srp-1865: Pa uzmite oca svojega i èeljad svoju, i doðite k meni, i daæu vam najbolje
    što ima u zemlji Misirskoj, i ješæete najbolje obilje ove zemlje.
  lug-lug: munone kitammwe n’abantu bammwe n’ebyammwe mujje gye ndi, ndibawa ekifo
    ekisinga obulungi mu nsi y’e Misiri, nammwe mulirya obulungi obw’ensi.’
  heb-heb: וקחו את אביכם ואת בתיכם ובאו אלי ואתנה לכם את טוב ארץ מצרים ואכלו את חלב
    הארץ׃
  ben-IRV: তোমাদের বাবাকে ও নিজের নিজের পরিবারকে আমার কাছে নিয়ে এস; আমি তোমাদেরকে
    মিশর দেশের ভালো জিনিস দেব, আর তোমরা দেশের বেশি অংশ ভোগ করবে।
  pan-pan: ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੇ ਘਰਾਣੇ ਨੂੰ ਲੈ ਕੇ ਮੇਰੇ ਕੋਲ ਆ ਜਾਓ ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰ
    ਦੇਸ਼ ਦੇ ਪਦਾਰਥ ਦੇਵਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਦੇਸ਼ ਦੀ ਚਿਕਨਾਈ ਖਾਓਗੇ।
  tkr-tkr: Qiyğab dekkır, xizanıb ana zasqa ablecen. Zı şos Misirın gırgınçile yugun
    ciga heles. Şunad ma'ad alyadıyn gırgınçile yugun kar oxhanas».
  mwp-mwp: Lak bangal thanamun thathi a thanamun ipi kazil boey kuniya mamayine, ngath
    bangal thanamulpa mina kapu boeradhar poeybane in Aykupithunu, thanamulpa balbayginga
    niyaypa koew. Thanamulpa thawpay oesipa lawnga.
  mya-JVB: သင် တို့အဘ နှင့် အိမ်သူ အိမ်သားတို့ကိုယူ ၍ ကျွန်ုပ် ထံ သို့လာ ကြလော့။ အဲဂုတ္တု
    ပြည် ၏စည်းစိမ်း ကို ငါပေး ၍ ၊ သင် တို့သည် မြေဩဇာ ကိုသာ စား ရကြ လိမ့်မည်။
  tte-O: na tamamiu yo natumiyao kwayoganlima koliyau. Kani Itipita kalona mena dedei
    yabo wabolana yaeyawa kolimiu na me ami yaliyaya kwamiya dedeine koina.’
  tbg-tbg: nenta qorave, nenta vainti nahentive, ntita vare orurante maini ani vaiqe
    te koqe vata vo ni nimiari ne viraqaa koqemake variate, tiane.
  hmo-hmo: Umui emui tamana, bona umui emui varavara taudia do umui abidia, umui hakaudia
    mai lau dekenai. Lau ese Aigupito ena tano namo herea momokani umui dekenai do
    lau henia, bona inai tano ena aniani namodia do umui ania.’
  ata-ata: mo inoꞌu maminge iloꞌa ta mingemingengi ane mixoluxolu ꞌole mo ilivu ineꞌe
    noxilo. La sou eni aꞌitalonu lia xalee vile ane laixe mo lovoxu misevile lai ꞌo
    sou ngaꞌani laixe.
  nfa-nfa: Aa peka dènge si, rèti ama mu dènge ana-èpu aaꞌi-aaꞌi, mai pea sa neꞌe.
    Dꞌai neꞌe, pe jaꞌa hia rèngu rai, era dhu hèu mèngi risi, sèna ka rèngu bisa mamuri
    nèti isi rai èèna.
  urd-urd: और अपने बाप को और अपने — अपने घराने को लेकर मेरे पास आ जाओ, और जो कुछ मुल्क
    — ए — मिस्र में अच्छे से अच्छा है वह मैं तुम को दूँगा और तुम इस मुल्क की उम्दा
    उम्दा चीज़ें खाना।
  rus-SYN: и возьмите отца вашего и семейства ваши и придите ко мне; я дам вам лучшее
    место в земле Египетской, и вы будете есть тук земли.
  cbt-NTPO: Paantatona', pa'pina quëma'ina'. Ya'ipi quëmopinënpitarë chachin, o'ma'ina'.
    O'mahuachina', Iquipitoquë noya noya no'pa' nininso', cari quëtarahuë. Napoaton
    inapitaso', iso no'paquë ma'sha noya noyatërinsopita, capona'.
  bqc-SIM: aa ń mae sɛ́ ń ń bɛdeↄ, aa suńnↄ ma kĩ́i la. Má Egipi bùsu gumaa
    kpámá, aaiↄ namableu.
  tcz-CHONGTHU: Chule napa ahin adang insung mite jouse keima koma hinle pui loiyun
    Egypt gamsunga aphapen kapeh diu nahi; chule agam ga soh a hoipen na neh diu ahi
    ati.
  mar-mar: तसेच तुमचा बाप आणि तुमच्या घरची सर्व मंडळी यांना घेऊन माझ्याकडे या. तुम्हास
    रहावयास मिसरमधील सर्वांत उत्तम प्रदेश मी देईन आणि तुमच्या घरातील मंडळी, यांना
    आमच्या येथे असलेले उत्तम पदार्थ खावयास मिळतील.’
  tcs-tcs: Go teke papa blo yupla kam, ol pamle blo dempla ane kambaigen ya.” Spik
    po dempla, “Ai go gibe yupla da prapa bes lan i gad ya lo Izipt, ane yupla go
    gad prapa gud kaikai po kaikai lo dis kantri.”
  qub-qub: Nircur papäniquita llapan castancunatawan cayman pushamuchun. Nogami goycushäpaj
    Egipto nasyuncho caycajtaga mas allinnin partita. Micuytapis micongapaj cay nasyuncho
    wayoj cajtaga alli cajllatami.
  bqp-bqp: ò ń de sɛ́ kũ n bedenↄ ò su kũńwo ma kĩnaa la. Mani Misila bùsu gu mana
    kpáḿma ògↄ̃ nna ma.
  hat-hat: Lè y'a rive, y'a pran papa yo ak tout fanmi yo, y'a tounen vin jwenn mwen.
    m'a ba yo pi bon tè ki nan peyi Lejip la pou fè jaden. Y'a manje pi bon manje
    ki gen nan peyi a.
  eng-BSB: Then bring your father and your families and return to me. I will give
    you the best of the land of Egypt, and you shall eat from the fat of the land.’
  tod-tod: wo wo-ɠɛɛ zeɠe ta wa-ʋɛlɛyeɠe wu nuɓusɛiti, naa ʋolu wo ɠale ma, wo ʋa
    pɔ̀ bɛ. Nà zooi ʋasuʋɛti fe wo ya Ezipete yooi zu. Wa zooi ná-kulanuma ʋagɔiti
    sɔlɔɔ, wo mi.›
  eng-WEBPB: Take your father and your households, and come to me, and I will give
    you the good of the land of Egypt, and you will eat the fat of the land.’
  kbq-kbq: vutma neramafane maka nontamifima nemaniza vahe'ene zamavareta nagrite
    enke'na, so'e mopa Isipi nagra tami'nena anampi maniho.
  nhe-BL: huan ma nechhualiquilica imotata huan nochi ininteixmatcahua. Na niquinmacas
    nopa tlali tlen más cuali ipan nochi ni tlali Egipto. Huan quicuase tlen más cuali
    tlen ni tlali temaca.
  bus-bus: aↄ̃ ń de sɛ́ kↄ̃n n bɛdeenↄ aↄ̃ suńyo ma kiia kɛ̀. Mɛ́ Igipiti bùsu gu
    maaa kpáḿma aↄ̃gↄ̃ nnaa maa.
  gub-BL: — Perur penu xe nehe, perur peànàm xe wà nehe no. Amono putar ywy pehegwer
    Ezit rehe har ikatu wera'u ma'e peme nehe. Pe'u putar temi'u ko ywy rehe har ikatu
    wera'u ma'e nehe no, ere wanupe nehe, i'i tuwihawete Zuze pe.
  eng-DRA: 'And bring away from thence your father and kindred, and come to me: and
    I will give you all the good things of Egypt, that you may eat the marrow of the
    land.'
  knf-knf: Najejan aşinan na bañaaŋ biki nan nabi ţi nji. Dwulan mboş mannuurnaaniiŋ
    ţi uŧaak wi Ejiptu, nabot nado kade mnde mannuurnaaniiŋ ţi uŧaak.”
