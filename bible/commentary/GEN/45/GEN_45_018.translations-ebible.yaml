verse: GEN.045.018
translations:
  mal-C: നിങ്ങളുടെ പിതാവിനെയും നിങ്ങളുടെ കുടുംബാംഗങ്ങളെയും എന്റെ അടുക്കൽ കൊണ്ടുവരാനും
    പറയണം; ഈജിപ്റ്റുദേശത്തുള്ളതിൽ ഏറ്റവും നല്ല പ്രദേശം ഞാൻ നിങ്ങൾക്കു തരുമെന്നും നിങ്ങൾക്ക്
    ഈ ദേശത്തിന്റെ സമൃദ്ധി അനുഭവിക്കാൻ കഴിയുമെന്നും അവരെ അറിയിക്കണം.’
  deu-TKW: holt euren Vater und eure Familien und kommt her zu mir, so will ich euch
    zur Verfügung stellen, was Ägypten irgend Gutes bietet; so sollt ihr vom Besten
    genießen, was das Land erzeugt.
  lin-lin: Boyela ngai tata na bino mpe mabota na bino ; nakopesa bino mabele oyo
    eleki kitoko kati na Ejipito mpe bokolia biloko na yango oyo eleki kitoko. »
  cbr-NT: anu kuantakëxun ka aín papa 'imainun aín aintsi 'ibukama 'ë bëxúnti 'ikën.
    Bëxunkëxun kana 'ën anua 'inun Egipto me upíira anu ñu 'apákëa upiti 'irukë a
    'inánti 'ain, usa 'ain ka ënë me 'ën kaísun 'inánkë ënu 'irukë 'upíira a pi tsóti
    'ikën.
  eng-LSV: and take your father, and your households, and come to me, and I give to
    you the good of the land of Egypt, and you eat the fat of the land.
  bmu-bmu: Anda iwiŋini aka saiwaurupŋini eŋguaŋgita liliŋgöba nöŋgöreŋ kame. Ki kagetka
    nöŋön gölme ölöp kötökŋi Ijipt kantri uruŋeyök möwölöhöba eŋgibiga ölöp miaŋgö
    kelökŋi miwikŋaiba nem söŋgaip aka malme.’
  eng-GNV: And take your father, and your houshoulds, and come to me, and I wil giue
    you the best of the land of Egypt, and ye shall eate of the fat of the land.
  eng-WEBSTER: 'And take your father, and your households, and come to me: and I will
    give you the good of the land of Egypt, and ye shall eat the fat of the land.'
  nhw-BL: huan ma nechhualiquilica amotata huan nochi ininteiximatcahua. Na niquinmacas
    nopa tlali catli más cuali ipan nochi ni tlali Egipto. Huan quicuase catli más
    cuali catli ni tlali temaca.
  swh-ONEN: mkamlete baba yenu na jamaa zenu kwangu. Nitawapa sehemu nzuri sana ya
    nchi ya Misri nanyi mtafurahia unono wa nchi.’
  bba-bba: bu kɑ bɛɛn tundo kɑ bɛɛn yɛnuɡibu nɑ nɛn turuku. Kon bu tem ɡem wɛ̃ kpɑ
    bɑ n dĩɑ ɡeenu mɔ bɑ n dimɔ.
  eng-KJVCPB: 'and take your father and your households, and come unto me: and I will
    give you the good of the land of Egypt, and ye shall eat the fat of the land.'
  cpy-cpy: Roojatzi ramanteeyaariri ipaapate eejatzi isheninkapaeni. Aritaki nopakiri
    naaka kyaariperori kepatsi jeekatsiri Egipto-ki. Aritaki ininteeyaawo rowawaetapaeya
    okaatzi shookatsiri jaka nonampiki.
  mpx-mpx: Yaka tamamiu alonau ge natumiyau nuku ahel inoke nuku nem te eliyau. Nau
    abwe labi waiwaisana etega panuwa Itipita elana na pewa eliyamiu, inoke bilibili
    enona waiwaisana eliyana nuku anana.’
  wbp-wbp: Wangkaya-jana yungulu nyanungurra-nyangu kirdana manu warlalja-patu kanyirni
    nyampu-kurra ngaju-nyangu-kurra. Kajili yukamirni Yijipi-kirra, kapurna-jana ngurrju-nyayirni
    nguru yinyi nyinanjaku yungulu miyi ngurrju ngarni nyampurla kuja karlipa mardarni.
  luo-luo: eka gidhi gikel wuonu kod joode duto mondo gidwog ira. Abiro miyogi kama
    ber moloyo e piny Misri kendo ginicham gik machiek e lopni.”
  meu-meu: tamamui bona varavaramui bavabidia, ba hakaudia mai dekegu ai; lau ese
    Aigupto tanona ena ḡau namodia baina henimui, bona ina tano digarana do bavania”.
  npi-ULB: तिमीहरूका पिता र घरानाहरूलाई लिएर मकहाँ आओ । म तिमीहरूलाई मिश्रको असल ठाउँ
    दिनेछु, र तिमीहरूले यस देशका स्वादिष्‍ट मासु खानेछौ ।
  yor-yor: kí ẹ sì mú baba yín àti ìdílé yín tọ̀ mí wá. Èmi yóò fún un yín ní ibi
    tí ó dára jùlọ ní ilẹ̀ Ejibiti, ẹ̀yin yóò sì le è gbádùn ilẹ̀ yìí.’
  emp-NTPO: Maʌ̃be bãrã zezara, bãrã ẽberãrã sid̶a mʌ̃maa enenadua. Mʌ̃a bãrãa Egipto
    druad̶e ẽjũã biara b̶ʌda diaya. Bãrãba naʌ̃ druad̶ebema dji biara b̶ʌda cod̶ia.”
  ind-ind: Biarlah mereka kembali ke sini dengan membawa serta ayah kalian dan seluruh
    anggota keluargamu untuk menetap di sini. Saya akan memberikan tanah terbaik di
    Mesir, dan mereka akan hidup berkecukupan di sini.
  pes-OPCB: و پدر و همهٔ خانواده‌های خود را برداشته به مصر بیایند. من حاصلخیزترین
    زمینِ مصر را به ایشان خواهم داد تا از محصولاتِ فراوانِ آن بهره‌مند شوند.
  ssx-ssx: Ika꞉ apa꞉ make ika꞉ tapake make hatuku do ane la꞉ka꞉la a꞉pa꞉pa꞉peke lae.
    I̱ma꞉ta꞉ iki pa꞉ta꞉ mo kenke paeyao ankulake ota꞉ epeke kenke halaata꞉ ota꞉ haka꞉ta꞉pake
    tupa꞉ ne no hao pelina꞉ loa꞉me lae.
  lcm-lcm: Kian songo le na tamaria ve kari inatus na ki papok ane ke. Naka lis roe
    roron luai lak aniria e ke e Aigipto, na ki ago aro na ki masung.
  aer-aer: Itnenhe ilaye akngeye itnekenhe akngetye-alpetyeke ikwerenhe areye-arlke
    apmere atyinhe-werne. Nhenge itne Egypt-eke irretye-alpemele, the itnenhe apmere
    mwerre anthurre antheme itne anerlte-anetyeke itne merne-arlke mwerre arlkwerlte-anetyenhenge
    nhenhe-arle anwerne atnyeneme kere areye-arlke anwerne merne mwerre anthetyenhenge.
  tgl-ULB: Kunin ninyo ang inyong ama at ang inyong mga sambahayan at pumunta sa akin.
    Ibibigay ko sa inyo ang kasaganahan ng lupain ng Ehipto, at kakainin ninyo ang
    taba ng lupain.'
  nop-nop: beehik eŋ wapmihi tamhiye yanagila nu’walaŋkade buneeŋ. Kaŋ Isip kwetneŋ
    duhuduhu wapum hatak uŋaakoŋ hinek hambeene kwet uŋoŋ diniŋ nanaŋe kale hatak
    u naneeŋ.’
  kca-kca: ащан пӑ нын тыхәԓ тэԓԓән ўйаты, пӑ ма хŏщайэм йŏхтаты; ма нынана мет йӑм
    тӑха Египетән мӑԓәм, мўвән энмәԓтәм мет йӑм ԓэвпәсәт нын ԓэты питԓәты’.
  cbu-NT: Aparish yamashinints, ashpari maachiritamtis. Tsapuneemis nishuri Ijiptosh
    panachintspa, yuw tsap kizpur wanasiri anu. Nishuri tsap taakchus, katungats kapung
    katungkus taatssa.
  hui-hui: Dai bialu ti ababi ti one waneiginirubi bibahende haru halu dindi ogoriani
    abale dai bilimu labe. Ani bialu haru halu ibiragola i̱nime Iyibi dindiha dindi
    bayaleore ngago ti ogoriani helo tu wu mulebero. Ani merogola dindi ogoniha tomo
    baya tara tara hangararu damene bibahende anda hai holebirago ti karulapeore nalu
    holebira.
  wrs-wrs: hevna aralm otomotalm hevnam kaindam henga hom wonambra. Si kava Isipna
    besal pethava hemba kovorahunvav, wo si himba innemba besal huiva hlavav.
  jao-jao: Kulu alu rdumanthawu nyalunga-biyi kulu lalungali-ardu wingkayawu marnajinju,
    alu lalungali-nganji wiji. Kulu kalirna-ngundarra awara marnaji Yijiba, nya-mangaji
    awara marringaya, yabi awara alunga marda kalirna-ngundarra, marda ma-ngarra alunga
    ma-jakarda, alu anmanthawu wudurru yurrngumantha.
  mya-mya: သူ​တို့​၏​အ​ဖ​နှင့်​မိ​သား​စု​များ​ကို​ဤ​ပြည်​သို့ ခေါ်​ဆောင်​ခဲ့​ကြ​စေ။
    ငါ​သည်​သူ​တို့​အား​အီ​ဂျစ် ပြည်​တွင်​အ​သင့်​တော်​ဆုံး​သော​အ​ရပ်​၌​နေ​ထိုင် စေ​မည်။
    သူ​တို့​သည်​ဝ​လင်​စွာ​စား​သောက်​ရ​ကြ လိမ့်​မည်။-
  cbi-NTPO: tsejtu ñu' apanu bain, ya' bululanu bain taadei. Tsenmala iya kayu ura
    tu jumulaa kuwanu tsuyu, tsenmin Egipto tusha finutsumi uukeraa bain dekuwanu
    tsuyu.
  bod-N: ཁྱོད་ཅག་གིས་ཕ་དང་གཉེན་ཉེ་ཐམས་ཅད་འདིར་ཁྲིད་ཤོག༌དང༌། བདག་གིས་ཨེ་ཅིབ་ཡུལ་གྱི་ནོམ་པ་མཆོག་ཏུ་གྱུར་པ་དང་ཡུལ་དེའི་ས་ཞིང་གཤིན་པོའི་འབྲས་བུ་ཁྱོད་རྣམས་ལ་སྟེར་བར་བྱ་ཞེས་སྨྲོས༌ཤིག
  wsk-wsk: ale nunga nonet se nunga imet kuriang suen la nunga gimon ale arungak aningate
    taimonko. Se ani Egypt ali koma bo ningo mu nungarik se, nuna ali bilik mu ko
    ningo nuam te to no se bagamonko.
  kkl-kkl: Andi naiap andi nairi kelabo meap kerero ane yananne sembena, nari so'o
    walinge mog so'o eneag wamlange tatsinun. Tatsineba so'o eneag agha wero tero
    wamukang.
  sna-sna: mundouya nababa venyu uye nemhuri kuno kwandiri. Ndichakupai nyika yakaisvonaka
    yeIjipiti uye mugofara nezvakakora zvenyika.’
  spa-BLM: Tomad a vuestro padre y a vuestras familias, y venid a mí, y os daré el
    bien de la tierra de Egipto, y comeréis la grasa de la tierra.’
  beu-beu: Seng angse, iimang bot ihava omi enehe ang naung emangpi iat angami hoa.
    Eningse mana ba emeke aabua ae Masir mi anga na metma mainang ini mi mihi, senge
    ini bisa meke angu vengkarajang, bot eihi angu adang.
  cac-cac: Syic'ancot yetb'eyum eb' vin̈ yed' eb' yuninal yed' vin̈ a mam chi' d'ayin.
    A lum luum te vach' d'a Egipto tic ol vac' d'a vin̈.
  swh-ULB: Mchukueni baba yenu na nyumba zenu mnijie. Nami nitawapa mema ya nchi ya
    Misri, nanyi mtakula unono wa nchi.'
  bel-bel: і вазьмеце бацьку вашага і прыйдзеце да мяне; я дам вам дабро ў зямлі Егіпецкай,
    і вы будзеце есьці тлушч зямлі.
  deu-ELBBK: und nehmt euren Vater und eure Haushaltungen und kommt zu mir; und ich
    will euch das Beste des Landes Ägypten geben, und ihr sollt das Fett des Landes
    essen.
  mbb-OT: Ne dumaha zan is amey niw wey is menge pemilya zan dini te kediey. Ebeǥayan
    ku sikandan te utew meupiya he tanà dini te ǥinhedian ku he Ehipto. Ibpekaan ku
    sikandan te utew meupiya zini te ǥinhedian ku.’
  msc-msc: Alu wa se ye, alu ye alu fa ni alu la mɔɔ bɛɛ ta ka na alu ri n ma. N di
    duu ɲuma di alu ma, mɛn ka ɲi duu bɛɛ ri Misiran. Alu ri an na jamana balo ɲuma
    damun.
  mal-2015: നിങ്ങളുടെ അപ്പനെയും കുടുംബങ്ങളെയും കൂട്ടിക്കൊണ്ടു എന്റെ അടുക്കൽ വരുവിൻ;
    ഞാൻ നിങ്ങൾക്കു മിസ്രയീംരാജ്യത്തിലെ നന്മ തരും; ദേശത്തിന്റെ പുഷ്ടി നിങ്ങൾ അനുഭവിക്കും.
  tuo-NT: Tojaa, mʉꞌʉ pacʉre, mʉꞌʉ acawererãrẽ miirã waꞌato. Aꞌto Egiptopʉ diꞌta añusere
    narẽ oꞌogʉti. Tojo nicã aꞌti diꞌta cjase otese dʉcare baꞌarãsama.
  gup-gup: Wanjh kumekbe bindima kornkumo dja mak bininj rowk ngudberre, dja kabirrimyawoyhdurndeng
    kore ngaye. Wanjh ngaye bolkwon ngudberre kore kuwernhbolkmak kondah kubolkwarlah
    Egypt, dja munguyh ngurringun manme manmak duninjh.
  met-met: Baing axap tibuim xaung bakbagimdi dima muli rangua nga. Bagula ngasina
    titi xai sibuna nang, tela dali mana Isip te, saing bagula axang axamandi disok
    mana titia ba orana.’
  gvs-gvs: Amoko goi tamam be osemiyao sikabidi, taiyao sikaluvila sima go, poyapoya
    dedevina Itipita sinaena avinidi, e bei awoinu dedevidi sikáika.
  rmc-rmc: Mi len le dades the peskre fameliji a mi aven ke mande. Dava len oda nekfeder
    than, so hin andro Egipt, the le nekfedere chabenestar kala phuvatar.
  nlg-nlg: Keri ge kara lavia mai a tamamiu maia didira na lei sopa binaboli udolu,
    ma kara mai ghahara tua iani Egypt. Inau, a Pharaoh, ku lubatia vanighau tana
    puku ni bona te uto au vule ilokana Egypt talighu, ma kau ghanighi ghua na lei
    vanga uto tara ghahai ilokana na bona keri.
  dgr-DOGNT: naxıtà eyıts'ǫ naxèot'ı̨ hazǫǫ̀ sets'ǫ̀ agıahłe. Egypt nèk'e dèè denahk'e
    nezı̨ı̨ sìı naxıghàehɂà ha, hanì-ı̨dè wek'e nezı̨į̀ aahda ha.’
  pes-OPV: و پدرو اهل خانه های خود را برداشته، نزد من آیید، ونیکوتر زمین مصر را به
    شما می‌دهم تا از فربهی زمین بخورید.
  ron-1924: луаць пе татэл востру ши фамилииле воастре ши вениць ла мине. Еу вэ вой
    да че есте май бун ын цара Еӂиптулуй ши вець мынка грэсимя цэрий.’
  ben-OBCV: এবং তোমাদের বাবাকে ও তোমাদের পরিবার-পরিজনকে নিয়ে আমার কাছে ফিরে এসো।
    মিশর দেশের সেরা জিনিসগুলি আমি তোমাদের দেব এবং তোমরা দেশের বাছাই করা জিনিসগুলি
    উপভোগ করবে।’
  lex-lex: Rpolu amni, me romni mniotni honona rpa rma rwatrom a'u, pena agala gen
    miaka samounu meman la Mesir dilla miy, nhi'nande ir ror pa mi'in la noh di wullu-we'elli.
  rgu-rgu: Basa sona madenu si ro papa ma no basa kileoboboki nara, fo ara lali iaꞌ
    mai leo. Neuꞌ ko au fee si dae malole naan seli nai Masir, fo ara bisa leo reuꞌ
    naa, ma raa dae ria buna-boan.
  som-som: oo waxaad soo kaxaysataan aabbihiin iyo reerihiinna oo dhan, oo aniga ii
    kaalaya; oo anna waxaan idin siin doonaa waxyaalaha wanwanaagsan ee dalka Masar,
    oo idinku waxaad cuni doontaan barwaaqada dalka.
  lat-VUC: 'et tollite inde patrem vestrum et cognationem, et venite ad me: et ego
    dabo vobis omnia bona Ægypti, ut comedatis medullam terræ.'
  aoi-aoi: Akwa wurra-makina kenu-wilyakina nungwena akwa ngawa aburra-langwa wurradidingiyarrngwa
    akwa wurriyukwayuwa aburra-langwa yangkwurrangwa enenu-wa angalya. Ningene-ka
    ka-kwunama angalya eningaba-dangwa yelakwa Yijiba-manja aburra-langwi-yada akina-da.
    Ababurne-ka kembirra aninga aburraja kuw-alyubarinama. Nare-ka wurrakina a-jerrukwama
    akina aninga,” ni-yama nakina naruma nubungkawa Jawijibu-wa.
  eng-ASVBT: 'and take your father and your households, and come unto me: and I will
    give you the good of the land of Egypt, and ye shall eat the fat of the land.'
  mna-mna: '@see-verse:GEN.045.017'
  ita-1885: prendete vostro padre, e le vostre famiglie, e venite a me; ed io vi darò
    il meglio del paese di Egitto, e voi mangerete il grasso del paese.
  eng-LXXUP: And take up your father, and your possessions, and come to me; and I
    will give you of all the goods of Egypt, and ye shall eat the marrow of the land.
  eng-ULB: Get your father and your households and come to me. I will give you the
    good of the land of Egypt, and you will eat the fat of the land.'
  spa-VBL: Entonces traigan a su padre y a sus familias y vuelvan aquí conmigo. Les
    daré la mejor tierra de Egipto y comerán la mejor comida que el país pueda ofrecerles’.
  fra-_FOB: Et prenez votre père et vos familles, et venez vers moi, et je vous donnerai
    le meilleur du pays d'Égypte; et vous mangerez la graisse de la terre.
  mal-mal: നിങ്ങളുടെ അപ്പനെയും കുടുംബങ്ങളെയും കൂട്ടിക്കൊണ്ട് എന്റെ അടുക്കൽ വരുവിൻ;
    ഞാൻ നിങ്ങൾക്ക് ഈജിപ്റ്റുരാജ്യത്തിലെ നന്മ തരും; ദേശത്തിന്റെ പുഷ്ടി നിങ്ങൾ അനുഭവിക്കും.
  urd-GVR: Wahāṅ apne bāp aur ḳhāndānoṅ ko le kar mere pās ā jāo. Maiṅ tum ko Misr
    kī sab se achchhī zamīn de dūṅgā, aur tum is mulk kī behtarīn paidāwār khā sakoge.
  suz-BL: मिनु इन आफ नु इन खिं ङा मुर नेल्‍ल आं नेक्‍था जाक्‍कीन। गो इजीप्‍त रागी
    ङा नेल्‍ल क्‍येङा रिम्‍शो रू इन कली गेनुङ। मिनु गे रागी ङा नेल्‍ल क्‍येङा ब्रोव़शो
    जचा ताइनीनी’ दे माइक्‍चा माल्‍नीनी।
  ita-1927: prendete vostro padre e le vostre famiglie, e venite da me; io vi darò
    del meglio del paese d’Egitto, e voi mangerete il grasso del paese.
  ckb-ckb: باوکتان و خانەوادەکانتان هەڵبگرن و وەرن بۆ لای من. منیش باشترین خاکی میسرتان
