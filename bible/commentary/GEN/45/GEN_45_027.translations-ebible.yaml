  eng-PEV: So Jacob’s sons told him everything that Joseph said to them, and they
    showed him those cows and trailers that Joseph sent. They said, “Joseph sent these
    cows and trailers so that we can take you and our families to Egypt country.”
    Then Jacob felt better.
  ilo-ULB: Imbagada kenkuana amin dagiti sasao nga imbaga ni Jose kadakuada. Idi nakita
    ni Jacob kadagiti kariton nga impatulod ni Jose a mangilugan kenkuana, naparegta
    ti espiritu ti amada a ni Jacob.
  kpg-kpg: Di nadau hagi anga nnelekai huogodoo Joseph ne hai ang gi ginaadou, gei
    Jacob gaa mmada gi nia kulumaa Joseph ne hagau mai belee lahi ia gi Egypt, Jacob
    gu manawa lamalia gi daha mo dono homouli,
  uig-ARA: لېكىن ئۇلار يۈسۈپنىڭ ئۆزلىرىگە ئېيتقان بارلىق سۆزلىرىنى ئۇنىڭغا دېگەندە،
    شۇنداقلا يۈسۈپنىڭ ئۆزىنى ئېلىپ كېلىشكە ئەۋەتكەن ھارۋىلارنىمۇ كۆرگەندە، ئۇلارنىڭ
    ئاتىسى ياقۇپنىڭ روھىغا جان كىردى.
  bsp-bsp: Kɔ ŋalɔmər kɔ moloku mɔkɔ Isifu ɛnasom ŋa mɔ fəp. Ntɛ Yakuba ɛnanəŋk cibil
    cəkɔ Isifu ɛnasak kədelɛk kɔ mɔ, it' ɛnasɔŋɛ kɔ oŋ abəkəc kəpɛ.
  bps-bps: Kabay di ktulenla kenen i kdee gman Dyosif di dale, na di kiten i dee kaditon
    i feben kenen, du gusmakayan salu di Idyif, mulê i nawan na too kenen lehew.
  mbs-mbs: Meneng peg-indan dan kandin tepad te kedita te inikagi i Jose, aw pegkità
    din te menge keriton impeibing i Jose amon sekayan din pesalo doton te Ehipto,
    yan neantay se pedowan din.
  tof-tof: I oya nóma izazilóp blaman kla, ibü Zosep ne poko nüzazilóp, akó wa osab
    bimurrat kla nóma nósenóp, Zosep ne kla zirrnapónóp oya ódódóm Izipt kantrridü,
    Zeikobón arról dandanga tóbaka tolkomólórr.
  sus-sus: Kɔnɔ e to Yusufu xa masenyi birin dɛntɛgɛ a bɛ, a ya fan naxa gisee to
    Yusufu naxee rasanbaxi a xaninfe ra, Yaxuba naxa sɛɛwa.
  pon-2006: Ahpw ni arail koasoiaiong soahng koaros me Sosep mahsanihong irail, oh
    ni e kilangada werennansapw ako me Sosep kadaralahng pwehn dake kohdihla, ngenen
    Seikop pa tihnainda.
  jae-jae: Mago gêdêŋ taŋ sêjac miŋ Josepnê biŋ samob, taŋ kêsôm gêdêŋ êsêac naŋ,
    gêdêŋ eŋ ma gêdêŋ taŋ eŋ gêlic kareta, taŋ Josep kêsakiŋ gebe êkôc eŋŋa naŋ, tec
    tameŋi Jakob têtac kêpô su ma nê ŋalêlôm gêdi sa kêtiam.
  ksd-ksd: Ma dia ga ve ra lavur tinata Iosep i ga tatike, ma ba i ga gire ra umana
    kiki na vinavana, nina Iosep i ga tulue diat upi na ki tana, i ga lagar ra tulungea
    i tama i diat Iakob.
  tur-YTC: Yosef’in kendilerine bildirdiği bütün sözleri ona söylediler. Yosef’in
    kendisini taşımak için gönderdiği arabaları görünce, babaları Yakov’un ruhu canlandı.
  bel-N: I прамовілі яму ўсе словы Язэпа, якія ён прамовіў ім, і ўбачыў ён вазы, якія
    прыслаў Язэп, каб прывезьці яго, і ажыў дух Якуба, бацькі іхняга.
  grc-BRENT: Ἐλάλησαν δὲ αὐτῷ πάντα τὰ ῥηθέντα ὑπὸ Ἰωσὴφ, ὅσα εἶπεν αὐτοῖς. Ἰδὼν δὲ
    τὰς ἁμάξας, ἃς ἀπέστειλεν Ἰωσὴφ ὥστε ἀναλαβεῖν αὐτὸν, ἀνεζωπύρησε τὸ πνεῦμα Ἰακὼβ
    τοῦ πατρὸς αὐτῶν.
  ind-AYT: Ketika mereka menceritakan kepadanya segala perkataan Yusuf, yang telah
    disampaikannya kepada mereka, dan ketika dia melihat kereta-kereta yang dikirimkan
    oleh Yusuf untuk membawanya, bangkitlah semangat Yakub, ayah mereka.
  lid-lid: Arile udu, oro asehek sahou mari badu boho Josep i tan, ano iy anyolom
    iri sau aliu na donki mene Josep atehei i mine oro badu Ijip eme badeh, ma balen
    aleu.
  nya-nya: Komabe atamufotokozera zonse zimene Yosefe anawawuza ndipo ataona ngolo
    zimene Yosefe anatumiza kuti adzakweremo popita ku Igupto, mtima wa Yakobo, abambo
    awo unatsitsimuka.
  hrv-hrv: Ali kad mu ispripovjediše sve što im je Josip rekao i kad vidje kola što
    ih je Josip poslao da ga prevezu, duh njihova oca Jakova oživje.
  mps-mps: Tialima, augwaligo te Josepgo augwalibolo wali po tigidali agabolo wali.
    Tama Jekopgo suali, te Josepgo aga te Isip odasa asomainu tolali karis dabe. Tama
    aga wiegi yai homu pemene mu yai.
  llg-llg: Tehuu ledoeik ala lafada basa Yusuf kokolan, ma ana nita nggili la fo Yusuf
    haituak ndia, fo sangga fua loo ndia neni Masir neu, bei fo ana mulai namahele.
  tpi-tpi: Orait ol i tokim em long olgeta samting Josep i bin tokim ol. Na Jekop
    i lukim ol karis Josep i bin salim i kam bilong karim em i go long Isip. Na tingting
    bilong en i orait gen.
  dan-1931: Så fortalte de ham alt, hvad Josef havde sagt til dem; og da han så Vognene,
    som Josef havde sendt for at hente ham, oplivedes deres Fader Jakobs Ånd atter;
  vie-OVCB: Khi nghe các con thuật những lời Giô-sép nhắn và nhìn thấy các cỗ xe ngựa
    Giô-sép gửi về, tinh thần Gia-cốp liền hồi tỉnh.
  lbk-lbk: Ngem isnan nangifag-ancha isnan am-in ay infaag Jose ken chaicha, ya isnan
    nangil-ana isnan kalison ay inpaiyey Jose ta enlokhanana koma ay omey id Egipto,
    ya ket ay naimosngan.
  guj-2017: પણ જ્યારે યૂસફે તેઓને જે જે વાત કરી હતી તે સર્વ તેઓએ પિતાને જણાવી અને
    યૂસફે તેને લેવા માટે જે ગાડાં મોકલ્યા હતાં તે જયારે તેના પિતા યાકૂબે જોયાં, ત્યારે
    તે સ્વસ્થ થયો.
  byr-byr: '@see-verse:GEN.045.026'
  awx-awx: Tiwän wamu Josepdä u yänikulu undä inikin. Tiwänä kalbimä bulämbamu Josepdä
    yämikut gwengwenunin dayike, nanäle bäniwu tangäne yiwikut.
  pon-2006A: Ahpw ni arail koasoiaiong soahng koaros me Sosep mahsanihong irail, oh
    ni e kilangada werennansapw ako me Sosep kadaralahng pwehn dake kohdihla, ngenen
    Seikop pa tihnainda.
  por-BRBSL: Contaram-lhe todas as palavras de José, que ele havia dito a eles. Quando
    ele viu as carroças que José havia enviado para carregá-lo, o espírito de Jacó,
    o pai deles, reviveu.
  aly-aly: Rernem artwamp renh ilek ingkerrenh-angkwarr Joseph-elarl renh-rnem ilek-angkwarr-antey.
    Artwamp ra iterl-anem-arek, rarl pakey arekel.
  cth-cth: Hatei, ahni koe Joseph ni lawk dei e pueng hah a dei pouh awh. Hahoi a
    kâcui hane leng Joseph ni a patawn e hah a hmu toteh, a na pa Jakop e lungthin
    bout a kâhlaw.
  twi-twi: Na bere a wɔkaa nsɛm a Yosef ka kyerɛɛ wɔn sɛ wɔmmɛka no wiee no, na ohuu
    nteaseɛnam a Yosef de somaa sɛ wɔmfa mmɛfa no no, wɔn agya Yakob ho san no.
  hlt-hlt: Tedae Joseph loh amih taengah a thui olka boeih te Jakob taengah a thui
    pa uh tih amah aka phuei ham Joseph kah a pat leng te a hmuh vaengah a napa Jakob
    kah a mueihla koep hing.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ Sosɛfu do bɛ̀ nɑ̀kɛ́ tì timɔu, kóò bɛnkɛ sinɑɑsɛ̃ĩ́ ò
    duɔnní sì kɛ̀ sì bo ò tɔo, dɛ mɔ̀nnì ndi o yɛ̀mmɛ̀ tɔ̀ɔ́nnímɛ̀.
  msy-2020: Ezɨ me bizir Josep mɨkemeziba bar dar gun a mɨkeme. Ezɨ Jekop karisɨn
    Josep amadazibar gari, da Jekop inigh Isipɨn kantrin mangam. Ezɨ an nɨghnɨziba
    ua dera.
  txq-txq: Tehuu neu ara rafada basa Yusuf kokolan, ma ana mete-nita karetar fo Yusuf
    haituak kara fo sangga fua reni ndia neni Masir neu, dei de ana mulai namahere.
  aaz-aaz: Mes oras sin natonan nrair naiꞌ Yusuf in uab ein naan, ma in niit akreet
    bikaseꞌ reꞌ naiꞌ Yusuf ansoun ee he nasaeb neik je neu pah Masir te, naꞌ in npirsai.
  azb-azb: Qardaşlar Yusifin onlara dediyi bütün sözləri ona söylədilər. Onu aparmaq
    üçün Yusifin göndərdiyi arabaları görəndə ataları Yaqubun ürəyi ruhlandı.
  eng-DBY: And they spoke to him all the words of Joseph, which he had spoken to them.
    And he saw the waggons that Joseph had sent to carry him. And the spirit of Jacob
    their father revived.
  hin-2017: तब उन्होंने अपने पिता याकूब से यूसुफ की सारी बातें, जो उसने उनसे कहीं
    थीं, कह दीं; जब उसने उन गाड़ियों को देखा, जो यूसुफ ने उसके ले आने के लिये भेजी
    थीं, तब उसका चित्त स्थिर हो गया।
  wol-KYG: Waaye ba ñu nettalee seen baay Yanqóoba li Yuusufa wax lépp, te mu gis
    watiir, yi Yuusufa yónnee, ngir jëlsi ko, ca la xelam délsi.
  swp-swp: Na huiana wa Iosepa ena riba gamagaridi se heriba, ia i heribadi wa, eo
    ena carts wa i itadi, iaede Iosepa i hetamarilaedi Iakobo ababaheina, arinai Iakobo
    earuana i uioma, i mauriuio.
  bjr-bjr: Yooseefaafa qimannimu ufausa nári nikoona qimami marufanoo Yakooboofa qafoofanoo
    qoosa rarisee maru karausa Yooseefaafa quqasoosa Yakooboona afiqee Isipa maqa
    maaqai ooqu firara ururaqau. Yakooboofa mi karausa qafoofanoo aundura idukinau.
  eng-YLT: And they speak unto him all the words of Joseph, which he hath spoken unto
    them, and he seeth the waggons which Joseph hath sent to bear him away, and live
    doth the spirit of Jacob their father;
  kne-kne: Ngem idi dinad-at da en sisya amin di inbagan Jose en daida yan inila na
    abe din kakalisa ay inbaan Jose ta say panloganan da ay emey ed Egipto, nailit-ingan
    sisya
  wat-wat: Atu matatafuna avana Yosefa i bwaduwiya maise si iyaviya. Keta yota Yosefa
    waganusoni i teweisiya kana kivitotoḡa fasinei, tovanama i kitisiya nuwatana i kanabunabuya.
  heg-NTPO: Mo nikit oen tek hidi belen Yusuf in hida ngas, nol net kereta man Yusuf
    in tunang, le halin taung in sakeng nol un lako Mesir ra, halas-sam un parsai.
  ptu-ptu: Sapo' tappana nahuttusam asam ingganna pa'tula'na Yusuf, anna naita toi
    indo bendi napa'pakatuam Yusuf la napake lako Mesir, iya sule sule sumanga'na
    anna
  bzd-NTPO: Erë mik ie'pa tö ì ko̱s yë' José tö ie'pa a̱ e' paké iyë́ a̱, ñies mik
    Jacob tö karreta patké José tö ie'pa tso̱mi e' sué̱, eta̱ ie' e̱r deka̱ne ttsë'ne
    buaë.
  kwf-kwf: Bore ma kaidaꞋi kira saea ru ki taꞋifau neꞋe sa Josef saea fuada, ma nia
    ka lisia na kati ki neꞋe nia kwateꞋe maꞋi fuana ngalilana Ꞌuana Ꞌi Ejipt, na manatana
    ka fiꞋi leꞋa laꞋu.
  eng-WYC-2017: They told on the contrary to him all the order of the thing; and when
    Jacob had seen the wains, and all things which Joseph had sent, his spirit lived
    again,
  eng-WMBB: They told him all the words of Joseph, which he had said to them. When
    he saw the wagons which Joseph had sent to carry him, the spirit of Jacob, their
    father, revived.
  spp-spp: Ŋka jyafeebil'à pa a Yusufu jwumpe puni yu u á tèni ndemu i ke, shɔnyi
    wòtorobii Yusufu mpyi a yaha a pa u talwɔ́ge e, ka u u pire ɲya ke, ka u yákiliŋi
    si nta a tɛ̀ɛn.
  aey-aey: Odonqa saen age Josefna je eu sadodoig karis uqa tacudi ehudi nocnu Josef
    suldon eu fimei uqa waug togdon.
  urd-GVH: ताहम उन्होंने उसे सब कुछ बताया जो यूसुफ़ ने उनसे कहा था, और उसने ख़ुद वह
    गाड़ियाँ देखीं जो यूसुफ़ ने उसे मिसर ले जाने के लिए भिजवा दी थीं। फिर याक़ूब की
    जान में जान आ गई,
  rug-rug: Ba sipu tozi rini koasa sari doduru gua pu zamani Zosepa koa rini, meke
    dogori sa sari na totopili saripu garunu lani Zosepa pude suraṉa la nia si asa
    pa Izipi gua, si ṉiṉira pule sa maqomaqona.
  gaz-gaz: Garuu yeroo jarri waan Yoosef isaaniin jedhe hunda isatti himanii innis
    gaariiwwan Yoosef isa fichisiisuuf ergeef sana argetti lubbuun abbaa isaanii Yaaqoob
    ni bayyanatte.
  fra-LSG: Ils lui rapportèrent toutes les paroles que Joseph leur avait dites. Il
    vit les chars que Joseph avait envoyés pour le transporter. C’est alors que l’esprit
    de Jacob, leur père, se ranima;
  gnn-gnn: Yurru walala milkuŋalana marrtjina gay' girri'na be nhäna malanha nhanukuŋu
    rarr'yunarana, ga yurruna ŋayi märr‐yuwalkthinanydja.
  yal-yal: Yusufu falan naxanye birin ti e xa, e yi na birin yɛba a xa. Yaxuba yi
    wontorone to Yusufu naxanye rasanbaxi a ma a xali feen na. Na yi a liga e baba
    Yaxuba niin yi sɛwa.
  gum-gum: Inchen nømbe José mandø tailan, mandø tailan chishtøh eshkaben, katø nømun
    pera ambamig carretillas nørreelø weytøga sruilan trana øriilan ashib inchene,
    nune asrchiibe katøle chish misrøbig køn.
  iou-iou: Nadäwän bureni nämo täŋpäkaŋ Joseptä man yäwetkuko udegän iwet moreŋkuŋ.
    Täŋpäŋ karis tomtä wädäwani Joseptä nanita biŋam pewän kuŋkuŋo u yabäŋpäŋ bäneptä
    oretoret nadäŋkuk.
  haw-1868: Alaila, hai aku la lakou ia ia i ka olelo a pau a Iosepa i olelo mai ai
    ia lakou. A ike aku la ia i na kaa a Iosepa i hoouna mai ai e lawe ia ia, pohala
    iho la ka naau o ko lakou makuakane.
  arb-NAV: ثُمَّ حَدَّثُوهُ بِكَلامِ يُوسُفَ. وَعِنْدَمَا عَايَنَ يَعْقُوبُ الْعَرَبَاتِ
    الَّتِي أَرْسَلَهَا يُوسُفُ لِتَنْقُلَهُ، انْتَعَشَتْ رُوحُهُ،
  adz-adz: Da bitsintaꞌ gubuꞌ ribarangan fisa i nan santan Yosef nidan da tsanganda
    karis Yosef tanginda badan i uda arangan tipa fadan igi, da arangan itangin wangun
    iruꞌ.
  ewe-ewe: Ke esi wogblɔ nya siwo Yosef be woagblɔ nɛ, eye wòkpɔ tasiaɖam siwo me
    nuɖuɖu si Yosef ɖo ɖee le la, Yakob ƒe dzi ɖo eme azɔ.
  eng-LEE: 'But when they told him all the words of Joseph, which he had said unto
    them; and when he saw the wagons which Joseph had sent to carry him: the spirit
    of Jacob their father revived.'
  gvn-gvn: '@see-verse:GEN.045.026'
  nna-nna: Wurrarniyili muwarrarrangu Joseph-ja. Jurti jirniyili wagon-arrangu Joseph-ja
    ngakanaja. Palaja Jacob pikaly jarrinyi.
  asm-FB: পাছত যোচেফে তেওঁলোকক যি যি কৈছিল, সেইবোৰ শুনি আৰু তেওঁক লৈ যোৱাৰ কাৰণে যোচেফে
    যি গাড়ী পঠাইছিল, তাকে দেখি তেওঁলোকৰ পিতৃ যাকোবৰ মন জাগি উঠিল।
  sus-A: كْنْ عٍ تٌ يُسُقُ شَ مَسٍنيِ بِرِن دّنتّفّ عَ بّ، عَ يَ قَن نَشَ فِسٍيٍ تٌ
    يُسُقُ نَشٍيٍ رَ سَنبَشِ عَ شَنِنقٍ رَ، يَشُبَ نَشَ سّيوَ.
  fra-SBL: Ils lui rapportèrent toutes les paroles de Joseph, qu'il leur avait dites.
    Lorsqu'il vit les chariots que Joseph avait envoyés pour le transporter, l'esprit
    de Jacob, leur père, se ranima.
  hbo-hbo: וַיְדַבְּר֣וּ אֵלָ֗יו אֵ֣ת כָּל־דִּבְרֵ֤י יֹוסֵף֙ אֲשֶׁ֣ר דִּבֶּ֣ר אֲלֵהֶ֔ם
    וַיַּרְא֙ אֶת־הָ֣עֲגָלֹ֔ות אֲשֶׁר־שָׁלַ֥ח יֹוסֵ֖ף לָשֵׂ֣את אֹתֹ֑ו וַתְּחִ֕י ר֖וּחַ
    יַעֲקֹ֥ב אֲבִיהֶֽם׃
  shp-NTPO: Jaton papa jaskatainbi, ja Josekan joi bemaabo jeneyamakin rebéstankin
    yoikana iki. Jaskáakin yoikana ikonhayamai iikinbi, ja Josekan kabáyonin niniai
    carrobo oinna iki; ja carrobo iká iki, jan naneanan já bokanti bemaa. Ja ointaananpari,
    ja ikonhayamai iwana shinanbo moa tantipakea iki.
  eng-WYCLIFFE: Thei telden ayenward al the ordre of the thing; and whanne Jacob hadde
    seyn the waynes, and alle thingis whiche Joseph hadde sent, his spirit lyuede
    ayen,
  piu-2006: '@see-verse:GEN.045.026'
  pjt-pjt: Kaya tjakultjunu Josephalu wangkanytja uwankara. Ka paluṟu kuliṟa wakina
    tjuṯa kuḻu nyakula mulamularingu munu palumpa katjaku pukuḻarira wangkangu, “Mulapa
    ngayuku katja wanka nyinanyi.
  cwe-cwe: Mbali viwamulongele Yakobo mbuli izo zose ziwalagilizigwe na Yosefu na
    viyawone mituka yoyagaliligwe na Yosefu kumsola, moyo wake umema deng'ho ng'hani.
  bgs-bgs: Asal tô igulit dan kandin tingód katô langun na igkagi i Jose, asta tô
    igkita din tô mga kareton na igpapid i Jose ébô duwán sakayan din na madun tun
    ta Ehipto, inanté puman tô pusung din.
  kik-kik: No rĩrĩa maamwĩrire maũndũ marĩa mothe Jusufu aamerĩte, na rĩrĩa onire
    makaari marĩa Jusufu aatũmĩte ma kũmũkuua mamũtware Misiri-rĩ, roho wa Jakubu
    ithe wao ũkĩarahũka.
  ksr-ksr: Kaeŋ raroto, Joosefnoŋ qaa kuuya jeroti, ii jegi moro ano hooswaa kare
    tosia ii wama Iijipt kembaatiwaajoŋ ano karoti, maŋgia Jeikobnoŋ ii iima nama
    uu selianoŋ qeleeno geregere ano.
  fra-NCL: Ils lui rapportèrent alors toutes les paroles que Joseph avait dites. Lorsqu’il
    eut vu les chariots que Joseph avait envoyés pour le transporter, l’esprit de
    Jacob, leur père, se ranima,
  cek-AK: Toe Joseph mah thuih ih loknawk boih a thuih pae o moe, anih phawh hanah
    Joseph mah pat pae ih hrang leeng to a hnuk naah ni, ampa Jakob loe poekhaih tha
    oh let vop.
  xla-xla: Amasiyama ya꞉tapo Yosepta atlamale koko hapuloma dalepame ma ya꞉ta aliya
    koa halopili dla natimama edla mikadepe diyo.
  cuk-cuk: Ar e-masmala José-ibmar-sogsad bela Jacobʼga sogsamalad. Jacob dakdebalid,
    Egiptoʼse e-sedega urmar-napagined-ibmar-seed José ega barmiali, Jacob bela-bela
    yeer itonaded.
  uig-CYR: Лекин улар Йүсүпниң өзлиригә ейтқан барлиқ сөзлирини униңға дегәндә, шундақла
    Йүсүпниң өзини елип келишкә әвәткән һарвуларниму көргәндә, уларниң атиси Яқупниң
    роһиға җан кирди.
  pma-pma: Ka navong aviten tounah koa Siosep viteni min keil, ka les kat koa hos
    mul lehei koa Siosep sani vakur kei vaha en out Isip, kei leh revi ris eang onen
    ka lei kilea anatinien en selusien one.
  tel-2017: అప్పుడు వారు యోసేపు తమతో చెప్పిన మాటలన్నీ అతనితో చెప్పారు. తనను తీసుకు
    వెళ్ళడానికి యోసేపు పంపిన బండ్లు చూసి, వారి తండ్రి యాకోబు ప్రాణం తెప్పరిల్లింది.
  hat-BSA: Yo te di li tout pawòl ke Joseph te pale yo. Men lè li te wè cha yo ke
    Joseph te voye pou mennen li an, lespri papa yo, Jacob, te remonte.
  bxh-bxh: In moho fuyanna Diyosepa somo ya falibadi mahudoꞌina sa dedei lisina yai
    yo aba husahusa Diyosepa ya fatamalidi bena haba ai lisidi sa husai fafuyo ya
    itadi, nuwana ya talu.
  kos-kos: Tusruktu ke elos fahkang nu sel ma nukewa ma Joseph el fahk nu selos ah,
    ac ke el liye wagon ma Joseph el supwama in tuh usalla nu Egypt uh, el asmakla
    liki lut lulap lal, ac fahk,
  hbo-WLC: וַיְדַבְּר֣וּ אֵלָ֗יו אֵ֣ת כָּל־דִּבְרֵ֤י יוֹסֵף֙ אֲשֶׁ֣ר דִּבֶּ֣ר אֲלֵהֶ֔ם
    וַיַּרְא֙ אֶת־הָ֣עֲגָל֔וֹת אֲשֶׁר־שָׁלַ֥ח יוֹסֵ֖ף לָשֵׂ֣את אֹת֑וֹ וַתְּחִ֕י ר֖וּחַ
    יַעֲקֹ֥ב אֲבִיהֶֽם׃
  ibo-ibo: Ma mgbe ha gwasịrị ya ihe niile Josef gwara ha, mgbe ọ hụkwara ụgbọala
    niile Josef zitere ka e jiri bute ya, mmụọ nna ha Jekọb lọghachiri.
  ory-ory: ପୁଣି, ଯୋଷେଫ ଯେତେ କଥା ସେମାନଙ୍କୁ କହିଥିଲେ, ସେହି ସବୁ କଥା ସେମାନେ ତାଙ୍କୁ କହିଲେ।
    ମାତ୍ର ସେ ଯେତେବେଳେ ତାଙ୍କୁ ନେବା ପାଇଁ ଯୋଷେଫଙ୍କ ପ୍ରେରିତ ଶଗଡ଼ସବୁ ଦେଖିଲେ, ସେତେବେଳେ ସେମାନଙ୍କ
    ପିତା ଯାକୁବଙ୍କ ଆତ୍ମା ପୁନର୍ଜୀବିତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.045.026'
  chk-chk: Nge lupwen ra apworausa ngeni meinisin mine Josef a üreniir, a pwal küna
    ekewe woken Josef a tinato ren pwe epwe wawa, iwe, leluken Jakop semer we a manauala.
  ssd-ssd: 'Taŋana le nane Yosef pasa sakina ta ŋakmba nu kubeu tunaig le nu ismba
    karis afu nu tumba Isip kambim tuku Yosefŋge patikina ta kaŋgerkina sulumba nu
    ndek gare-gareka sakina:'
  rop-rop: Bat wen olabat bin dalim im wanim Josef bin tok, en wen imbin luk ol detlot
    wegan weya Josef bin jandim blanga deigimbek im langa Ijip, wal imbin lisin langa
    olabat en imbin brabli gudbinji,
  ukr-1871: Но переказували йому всї слова Йосифові, що промовляв до них, і як побачив
    колесницї, що послав Йосиф по його, тодї ожив дух Яковів, отця їх.
  eng-AOI: They told their father everything Joseph had said. They showed him the
    wagons that Joseph had given them so that he and the rest of his family could
    go to Egypt too. Their father felt better when he heard their story and saw everything.
  yon-yon: Kumban yimbed ye yaa Yosefbed daandoon ye weng korem kuu daanekoriwa, Yosefbed
    diborodned ika nenwini yeman aningko waigon bangkandoone, benwiniwen kuu Yekob
    wedmekore, ye wedme binangki dowan kerekore
  bch-bch: Be tipalongo ei ngan danga toa ngada oa Iosep ikeo pagid ngan, ga igera
    gid karis toa Iosep isula ga inam ngan badanga ei, ta ilolo ikapok.
  deu-1951: Da sagten sie ihm alle Worte Josephs, die er zu ihnen geredet hatte; und
    als er die Wagen sah, die Joseph gesandt hatte, ihn zu führen, ward der Geist
    ihres Vaters Jakob lebendig;
  eng-JPS: And they told him all the words of Joseph, which he had said unto them;
    and when he saw the wagons which Joseph had sent to carry him, the spirit of Jacob
    their father revived.
  ubr-ubr: On an werai osi aifan Joseph i yau on engon tamas sikasonai a motob an
    wa gugudis ato Joseph iyafaren sinat on sinboai sin matabir men au Egypt on iten
    weie, Jacob an not itotorai.
  srp-1865: Ali kad mu kazaše sve rijeèi Josifove, koje im je Josif rekao, i vidje
    kola, koja posla Josif po oca, tada oživje duh Jakova oca njihova;
  lug-lug: Naye bwe baamutegeeza ebigambo bya Yusufu byonna bye yabagamba, era bwe
    yalaba amagaali Yusufu ge yaweereza okumutwala n’addamu omwoyo;
  heb-heb: וידברו אליו את כל דברי יוסף אשר דבר אלהם וירא את העגלות אשר שלח יוסף לשאת
    אתו ותחי רוח יעקב אביהם׃
  ben-IRV: কিন্তু যোষেফ তাঁদেরকে যে সব কথা বলেছিলেন, সে সকল যখন তাঁরা তাঁকে বললেন
    এবং তাঁকে নিয়ে যাবার জন্যে যোষেফ যে সব মালগাড়ি পাঠিয়েছিলেন, তা যখন তিনি দেখলেন,
    তখন তাঁদের বাবা যাকোবের আত্মা পুনর্জীবিত হয়ে উঠল।
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਯੂਸੁਫ਼ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖੀਆਂ ਸਨ,
    ਉਸ ਨੂੰ ਦੱਸੀਆਂ। ਜਦ ਉਸ ਨੇ ਉਹ ਗੱਡੇ ਜਿਹੜੇ ਯੂਸੁਫ਼ ਨੇ ਉਹ ਦੇ ਲਿਆਉਣ ਲਈ ਭੇਜੇ ਸਨ ਵੇਖੇ ਤਾਂ
    ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਯਾਕੂਬ ਦੀ ਜਾਨ ਵਿੱਚ ਜਾਨ ਆਈ।
  tkr-tkr: Yusufee uvhuyn gırgın çocaaşe dekkıs yuşana'an. Vuc ıkkees Yusufee g'axuviyn
    daşk'abı g'acumee, Yaaq'ubun yik' cigeeqa qaylen.
  mwp-mwp: Kalanu nanga thana nubepa mulemidhin kedha, Yoewsepa midh na mulaydhin
    a nuydh na Yakubu sigangar yawaraw za imadhin, Yoewsepa mi sigangar wayadhin nubepa
    Aykupithupa, nuy Yakubu kalanu balbaygoesidhin a mina yapa thamadhin.
  mya-JVB: သူ တို့သည်လည်း ယောသပ် ပြော သမျှ သော စကား တို့ကို ပြန် ပြောကြ၏။ အဘ ယာကုပ်
    သည် မိမိ စီး စရာဘို့ ယောသပ် ပေး လိုက်သော လှည်း တို့ကို မြင် သောအခါ စိတ် နှလုံးအားဖြည့်
    ပြန်၏။
  tte-O: Na saugana Yosepa kainana meuloili siwalowegili koina tabe waga niuniuli
    Yosepa iyayawasali kaba taulina igitaili, tamali Yakobo yaluyaluwana ivivilayoi
    koina.
  tbg-tbg: viraqaahai vika Iohepiva ekaa uva vika tiva nimura nái qora Iekopira tiva
    amuvaro viva ohi vekanavu Iohepiva varakora tavero, viraqaahairo vira muntukavano
    koqe uvaro viva quahakero
  hmo-hmo: To Iosepa ena hereva ibounai idia hamaoroa ia dekenai, bona Iakobo ese
    taunimanima guia treila gaudia ia itaia, Iosepa ese ia siaia gaudia ibounai danu,
    vadaeni iena kudouna dekenai ia mauri lou.
  ata-ata: Ia aneꞌi mivikalanuxu vaivaikala e anu Iosepu muvikalaneꞌixu, xe mumaisou
    karisi e anu musova muneꞌe sou unoꞌu ulai ne Aixiputo, la tanu ne muai seꞌisisi
    loxo ꞌo.
  nfa-nfa: Te ngaa ropa na tadèngi nare lii lolo rèngu sèra, aa na ladhe nèdhi kareta
    dhu Yusuf paꞌadhu mai ho hua ne asa Masir, heka na lèka kèna.
  urd-urd: तब उन्होंने उसे वह सब बातें जो यूसुफ़ ने उनसे कही थीं बताई, और जब उनके
    बाप या'क़ूब ने वह गाड़ियाँ देख लीं जो यूसुफ़ ने उसके लाने को भेजीं थीं, तब उसकी
    जान में जान आई।
  rus-SYN: Когда же они пересказали ему все слова Иосифа, которые он говорил им, и
    когда увидел колесницы, которые прислал Иосиф, чтобы везти его, тогда ожил дух
    Иакова, отца их,
  cbt-NTPO: Napoaponahuë', Cosiri nanan a'patërinso natanin. Ina natanahuaton, toronano'sa
    quëpamacaiso marë' a'patontarinsonta', ni'nin. Naporo huarë' capa cancantomiatërin
    huachi.
  bqc-SIM: Ɔ̃ aa yã́ pↄ́ Yosɛfu ònɛ́ òɛ̀ píi. Kɛ́ Isaili zugo pↄ́ Yosɛfu gbàɛ
    a sɛ́iↄ è, ↄ̃ aà làasoo dàdoũ sa,
  tcz-CHONGTHU: Ahin amahon Joseph thusei chu avel vel in apao chu a seipeh un, chule
    Joseph in apa poh na dinga kangtalai chu agah ven amuphat in apao Jacob lhagao
    chu akidodoh kit tai.
  mar-mar: परंतु त्यांनी त्यास योसेफाने सांगितलेल्या सर्व गोष्टी कळवल्या. मग योसेफाने
    त्यास मिसरला घेऊन जाण्यासाठी पाठवलेल्या गाड्या याकोबाने पाहिल्या, तेव्हा त्यांचा
    बाप याकोब संजीवित झाला.
  tcs-tcs: Bat wen dempla bin spik po Zekop, papa blo dempla, ebriting wanem Zosep
    i bin spik po dem bala, ane wen Zekop i bin luk dem big oskariz wea Zosep bin
    gibem po teke Zekop gobaigen po Izipt, den em bin bilibe dempla.
  soq-soq: Ita mo Iosep gagalo uduudu wamona me benemasaieno eten. Ita do puraiwa
    uduudu aimompa turakawa pue mampe teiteinala Iosep wanaubena osowe me wampie iepie
    Isibtiwa alepia ewamone nuawa aisidene winendewalen.
  qub-qub: Chaura José nishan cajtaga llapanta willaran. José apachishan carrëtacunata
    ricärishpan ichanga fiyupa cushicuran.
  bqp-bqp: Akũ ò yã kũ Yusufu òńnɛ ònɛ pínki. Kũ Isaraila zùgo kũ Yusufu gbàrɛ
    à a sɛ́nↄ è, akũ a laasun kɛ̀ do sà,
  hat-hat: Men, lè yo rakonte l' tout sa Jozèf te di yo, lè li wè cha Jozèf te voye
    pou l' te ka vwayaje a, Jakòb gen yon sèl kontantman ki pran l'.
  eng-BSB: However, when they relayed all that Joseph had told them, and when he saw
    the wagons that Joseph had sent to carry him back, the spirit of their father
    Jacob was revived.
  tod-tod: Ti wooiti kpein daazeelini ma, niiti Zozɛfe ti woni ti ma. Zakɔɓe wotoloiti
    kaani, niiti Zozɛfe ti leʋeni seɠe vai zu. Názu ɠa ti-ɠɛɛ Zakɔɓe yiilɛini la
    ɓɔɠɔ ma.
  eng-WEBPB: They told him all the words of Joseph, which he had said to them. When
    he saw the wagons which Joseph had sent to carry him, the spirit of Jacob, their
    father, revived.
  kbq-kbq: Hianagi zamagra mika ke Josefe'ma huzmante'nea kea, nezmafa eme nesmizageno
    nentahino, karisima negeno'a, nezmafa Jekopu agu'amo'a kasefa higeno muse hu'ne.
  nhe-BL: Pero quema quipohuilijque nochi tlen José quiijtojtoya huan quema quinitac
    nopa cuacarros tlen José quintitlantoya para quinhuicase, nelía pajqui miyac.
  bus-bus: Ben aↄ̃ yã kɛ̀ Yusufu òńnɛ ònɛ píngi. Kɛ̀ Isaraili zùgoro kɛ̀ Yusufu gbàrɛ
    à a sɛ́nↄ è, ben à laasuu kɛ̀ do sa,
  gub-BL: Umume'u Zuze ze'eg awer paw izupe wà. Wexak ywyramawa paw no. Ta'e tuwihawete
    werur kar iànàm Ezit pe a'e ywyramawa pupe a'e wà xe. A'e ma'e paw henu mehe a'e
    ma'e paw hexak mehe hurywete Zako a'e kury.
  eng-DRA: They, on the other side, told the whole order of the thing. And when he
    saw the wagons and all that he had sent his spirit revived,
  knf-knf: Kë wi başaaŋ akakalëşa uko bŧi wi Yoŧef ajakuŋ, kë abot awin iko bŧi yi
    ayilbanuŋ pa pjijna kë uhaaş wi nul uşë jun plilan.
