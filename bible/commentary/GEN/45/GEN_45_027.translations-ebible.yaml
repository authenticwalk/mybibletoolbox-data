verse: GEN.045.027
translations:
  mal-C: എന്നാൽ യോസേഫ് തങ്ങളോടു പറഞ്ഞതെല്ലാം അവർ അദ്ദേഹത്തെ അറിയിക്കയും തന്നെ കൂട്ടിക്കൊണ്ടുപോകുന്നതിനു
    യോസേഫ് അയച്ചിരിക്കുന്ന വാഹനങ്ങൾ കാണുകയും ചെയ്തപ്പോൾ അവരുടെ പിതാവായ യാക്കോബിന്
    വീണ്ടും ചൈതന്യംവന്നു.
  deu-TKW: Als sie ihm aber alles berichteten, was Joseph ihnen aufgetragen hatte,
    und als er die Wagen erblickte, die Joseph gesandt, um ihn hinzubringen, da kam
    wieder Leben in ihren Vater Jakob.
  lin-lin: Kasi tango bayebisaki ye makambo nyonso oyo Jozefi alobaki mpo na bango
    mpe tango amonaki bashario oyo Jozefi atindaki mpo na komema ye na Ejipito, molimo
    ya tata na bango Jakobi ezongaki.
  cbr-NT: Usai 'ikinbi ka atúan ñuixunkëxun Josénëan anun kuanti xuxunkë carreta isanan
    ñukama aribi isi 'itsaira kuëënkin kuanti sinánkëxa.
  eng-LSV: And they speak to him all the words of Joseph, which he has spoken to them,
    and he sees the wagons which Joseph has sent to carry him away, and the spirit
    of their father Jacob lives;
  bmu-bmu: Mewö tarökmö, Josefnöŋ keu pakpak jiyöhi, mi jiget mörök aka hosgö kareŋi
    tosatŋi i waŋgita Ijipt anmapköra ali kayöhi, iwiŋini Jeikobnöŋ mi eka kinda uru
    sileŋan köleŋni könöpkönöp ahök.
  eng-GNV: 'And they told him al the words of Ioseph, which he had said vnto the:
    but when he saw the charets, which Ioseph had sent to cary him, then the spirit
    of Iaakob their father reuiued.'
  eng-WEBSTER: 'And they told him all the words of Joseph, which he had said to them:
    and when he saw the wagons which Joseph had sent to carry him, the spirit of Jacob
    their father revived:'
  nhw-BL: Pero quema quipohuilijque nochi catli José quiijtojtoya huan quema quinitac
    nopa cuacarros catli José quintitlantoya para quinhuicase, nelía pajqui miyac.
  swh-ONEN: Lakini walipokwisha kumweleza kila kitu ambacho Yosefu alikuwa amewaambia,
    na alipoona magari ya kukokotwa Yosefu aliyokuwa amempelekea ya kumchukua aende
    Misri, roho ya baba yao Yakobo ikahuishwa.
  bba-bba: Adɑmɑ ye bɑ nùn kpuro sɑɑriɑ ye Yosɛfu u bu sɔ̃ɔwɑ, mɑ u sɑrɛti be wɑ be
    u mɔrisiɑmɑ bu kɑ nùn suɑmɑ, yerɑ win bwɛ̃rɑ den yɛmiɑ mɑ win dɑm wurɑmɑ.
  eng-KJVCPB: 'And they told him all the words of Joseph, which he had said unto them:
    and when he saw the wagons which Joseph had sent to carry him, the spirit of Jacob
    their father revived:'
  cpy-cpy: Roo kantacha ikamantapaakirira maawoeni ñaantsi okaatzi ikantakiri José,
    oñaayitawakiro shiyakomentotsi rotyaantakaantakiri José ishiyakotantanakyaari
    Jacob, antawoetera ikimoshiretanaki.
  mpx-mpx: Yaa sauga Yosepa wana baaba gegewena elal hi wasaan elana, ge sauga waga
    momomol i kitel bolo Yosepa i patunal ge ni heya ni na Itipita, yaka abwe wana
    nuwatu i sapu.
  wbp-wbp: Yimi-ngarrurnulu kuja-jana Jajupu nyarrpa wangkaja. Jakupurlu-jana nyangu
    puluku-kurlangu rarra-kanja-kurlangu-patu kujarla Jajupurlu yilyaja nyanunguku
    maninjaku manu kanjaku Yijipi-kirraku. Ngula miyaluju ngurrju-jarrijalku.
  luo-luo: To kane giwachone gik moko duto mane Josef osewachonegi kendo kane oneno
    geche mane Josef oseoro mondo odhi otere ire, chuny Jakobo wuon-gi noduogo.
  meu-meu: A idia ese Iosef ena hereva iboudiai e hamaorolaia; bena Iakob ese Iosef
    e siai reruedia e itadia ai, ia laumana ma e mauri lou.
  npi-ULB: योसेफले तिनीहरूलाई भनेका सबै कुरा तिनले याकूबलाई बताइदिए । याकूबले आफूलाई
    लैजान योसेफले पठाएका गाडाहरू देखेपछि तिनीहरूका पिता याकूबको होस फर्क्यो ।
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n sọ ohun gbogbo tí Josẹfu ti sọ fún wọn fún un tí
    ó sì rí kẹ̀kẹ́ ẹrù tí Josẹfu fi ránṣẹ́ láti gbé e padà wá, iyè Jakọbu, baba wọn
    sọ.
  emp-NTPO: Maʌ̃ne ãdjirãba Joseba jarad̶ara jũma nẽbʌrʌsid̶aa. Maʌ̃ awara Jacoboba
    unusia Joseba carreta diabuecuad̶ada idji eded̶amãrẽã. Maʌ̃ unubʌrʌd̶e Jacobora
    sobiasia.
  ind-ind: Tetapi ketika mereka menyampaikan semua pesan Yusuf kepadanya dan sesudah
    melihat kereta-kereta yang dikirim untuk menjemputnya, bangkitlah semangat hidup
    Yakub.
  pes-OPCB: ولی وقتی چشمانش به ارابه‌ها افتاد و پیغام یوسف را به او دادند، روحش تازه
    شد
  ssx-ssx: Pate mo eiyeke tonuma꞉ hande Diosepema꞉ iki pa꞉ta꞉ leekeeki paeyao ika꞉
    apa꞉ pa꞉ta꞉ la halemekeme. Dieikopema꞉ koto lemekeeki opuolo pita꞉ pa mo Diosepema꞉
    ipiki mulu epena꞉ tapaeyeke ma꞉na꞉ma꞉ yola꞉la꞉ pota꞉ alemanu hando haota꞉ kota꞉
    ipikita꞉ paa epeke hone wia pitiekeme.
  lcm-lcm: Sikei, kila mengen aro aongos ia ta saka keve mengen an a Iosep kata mengen
    iria tatana. Na taun ang kala arai ani keve sinsinongan i paspasal ang a Iosep
    kata lis ia asi me akos ang ania, kala uruk pok a nei vingana.
  aer-aer: Itne ileke nthakenhe-arle Joseph angkeke-arlke-akerte. Jacob-ele anteme
    areke pweleke wagon areye ikwere-arle Joseph-ele yerneke Egypt-ngentyele. Re anteme
    mwerre awelheke, atnerte ikwerenhe mwerre anthurre anteme-irreke.
  tgl-ULB: Sinabi nila sa kanya ang lahat ng mga salita ni Jose na kanyang sinabi
    sa kanila. Muling nabuhay ang espiritu ni Jacob na kanilang ama nang makita ni
    Jacob ang mga karitela na ipinadala ni Jose na magdadala sa kanya,.
  nop-nop: Unduŋ hatulune adi gigine tiŋa Yosepdi mede yeniŋguk tuwolit niŋdapmagiŋ.
    Kaŋ Yosepdi beu nagila uundok kaali wosidi yehihamantiiŋ kameemiŋguk u busuwaune
    beehik Yakop adi u kaŋ welemomooŋ hinek nadiguk.
  kca-kca: Щӑԓта, хун ԓыв ԓўвеԓа Иосиф йасӈәт пŏтәртсәԓәԓ, мўй ԓўв йастыԓыйәс, пӑ
    щӑԓта, хун Иосифән ԓўвеԓ туты китәм колесница ԓовәӈ ухԓәт кащаԓәс, Иаков ащеԓ
    ԓыԓәԓ ԓӑщкама йис,
  cbu-NT: Itaru, uwshtisin ashpari Osiy kamachtarangu anoo ichingaru kamaniranganaya.
    Mishat, kapaachootssha pshiyrshini yámandarangitamsinaya. Akopsha anoo parangu,
    ¿Kaapa zurkus átis? tárangu, mang' kizpur ksarangiya.
  hui-hui: Ani heagola tigua Yosebehanda bi lawia hayaruni bibahende lamiai hene.
    Ani bialu Yosebehanda ibu aba Yagaba Iyibi ibilonaga karisi mo wia hayiyago hondowa
    ibunaga miniha wálo dege berene.
  wrs-wrs: Wo henga ombtowondalva aralm ishumnina, os Yosep ten Isipra ishunnam. Wo
    Yakop nongalna karismba, ten Yosepva dembhapra venam, hevm henga nona Isipram
    waiangavavm.
  jao-jao: Ngala kalu-wukanyi barra yiku mili jinangu wuka wumba yiwa Jujiba ka-wukanyi
    alunga, nya-mangaji barra wuka kalu-wukanyi yiku nyuwalunga-biyiyu. Kulu nganinya
    ka-warnkanga, kila-kala barra nya-mangaji wilbarra wumba kili-ja yiku, yiwa wingkayawu
    yilaa barra nyungku-mangaji bajinju Yijiba. Kulu ka-yabirri na-wurdu kurdandu,
    kulu na-ngawulu ka-mirlilmirlilirri.
  mya-mya: သို့​ရာ​တွင်​သား​တို့​က​ယော​သပ်​ပြော​သ​မျှ စ​ကား​တို့​ကို​သူ့​အား​ပြန်​ပြော​ကြ​သော
    အ​ခါ​နှင့်၊ သူ့​ကို​အီ​ဂျစ်​ပြည်​သို့​ခေါ်​ဆောင် လာ​ရန်​ယော​သပ်​က​ပို့​လိုက်​သော​လှည်း​များ
    ကို​မြင်​ရ​သော​အ​ခါ သူ​သည်​အံ့​အား​သင့် ရာ​မှ​ပြန်​လည်​သ​တိ​ရ​လျက်၊-
  cbi-NTPO: Tsejtu yala José naati pañuba tsandi kuinda ketu, naa kawalluchi ju'lla'
    jimu karu bain eeve ti' dekeewaañu, pa'piyatu yuj sundyami.
  bod-N: སྤུན་རྣམས་ཀྱིས་ཁོ་རྣམས་ལ་སྨྲས་པའི་ཡོ་སེབ་ཀྱི་གཏམ་ཐམས་ཅད་ཕ་ལ་སྨྲས་པ༌དང༌། ཡོ་སེབ་ཀྱིས་ཕ་ལེན་པར་མངགས་པའི་ཤིང་རྟ་སོགས་ཡ་ཀོབ་ཀྱིས་མཐོང་བ་དང་མྱ་ངན་ལས་སངས་ཤིང་ཡིད་ཆེས༌སོ།།
  wsk-wsk: Se nuna Joseph den suen biya nunga maonam mu manorman. Se karis, nu te
    gimon ale ilak pelemon namamonko beteram mu arigam, asele noman biyala saparam.
  kkl-kkl: Aghana Yusupti ni lebogne ambarekpa, Yusupti, “Kereta poa pukang,” aro
    pibogne ibogti, Yakubti sik sembaogti, yeng sembaog.
  sna-sna: Asi pavakavaudza zvose zvakanga zvarehwa naJosefa kwavari, uye paakaona
    ngoro dzakanga dzatumirwa kwavari naJosefa kuti dzizovatakura, mweya wababa wavo
    Jakobho wakamutsiridzwa.
  spa-BLM: Le contaron todas las palabras de José que él les había dicho. Cuando vio
    los carros que José había enviado para llevarlo, el espíritu de Jacob, su padre,
    revivió.
  beu-beu: Aarunge uanguveng ini Yusup ehur ang naung emangpi metma imang veng at
    hubai sengmuse, kereta ba Yusup ana panatu senge metma imang aing eeat Masir mi
    ila angu ana uuling ateing muse, uahvede omi sanang, bot ana ihur angu e etabit
    vengbanang.
  cac-cac: Palta ichato ix pitzvixi vin̈ ayic ix yab'an masanil tas ix yalcot vin̈aj
    José chi', ix yilanpaxoch jantac carreta ix yac'cot vin̈ yic tz'ic'jib'at vin̈.
  swh-ULB: Wakamwambia maneno yote ya Yusufu aliyokuwa amewambia. Yakobo alipoona
    mikokoteni Yusufu aliyokuwa amepeleka kuwabeba, roho ya Yakobo baba yao ikafufuka.
  bel-bel: А калі яны пераказалі яму словы Язэпа, якія ён казаў ім, і калі ўбачыў
    калясьніцы, якія прыслаў Язэп, каб везьці яго, тады ажыў дух Якава, бацькі іхняга,
  wed-wed: Wate taui aiwai anatapuna Joseph i ririweia amai i pariverei. Ma Joseph
    ana anigeru i paritawanei da Jacob ita vigerui da ita naiei au Egypt. Maranai
    wei i ʼnanai, Jacob ana nota i nememe.
  deu-ELBBK: Und sie redeten zu ihm alle Worte Josephs, die er zu ihnen geredet hatte;
    und er sah die Wagen, die Joseph gesandt hatte, ihn zu holen. Und der Geist ihres
    Vaters Jakob lebte auf;
  mbb-OT: Piru hein midtudtulan dan sikandin te langun he migkaǥi ni Jose ziyà te
    kandan, wey hein neehè din is menge kerwahi he impeuwit ni Jose he ebpeuntuzan
    kandin wey mekehalin sikandin diyà te Ehipto, ne nekelikù is hustu he ked-isip-isip
    din.
  msc-msc: A dencɛilu ka Yusufu la kuma bɛɛ lase a ma tuma mɛn na, Yakuba ka wo bɛɛ
    mɛn ka wontoroilu yen fanan, Yusufu ka mɛnilu lana a ta kanma. Wo le rɔ, a sewara
    ka a ɲaalen.
  mal-2015: യോസേഫ് തങ്ങളോടു പറഞ്ഞവാക്കുകളൊക്കെയും അവർ അവനോടു പറഞ്ഞു; തന്നെ കയറ്റികൊണ്ടു
    പോകുവാൻ യോസേഫ് അയച്ച രഥങ്ങളെ കണ്ടപ്പോൾ അവരുടെ അപ്പനായ യാക്കോബിന്നു വീണ്ടും ചൈതന്യം
    വന്നു.
  tuo-NT: Nipeꞌtise José cʉ̃ níꞌquere werecãpʉta, cʉ̃rẽ miitidutigʉ oꞌóꞌque tũrũsepawʉre
    ĩꞌagʉ̃pʉta ẽjõpeocʉ niwĩ. Tojo weegʉ tere ĩꞌagʉ̃, wãcũtutuacʉ niwĩ.
  gup-gup: Dja kaluk bu bedda birriwokmulewam rowk bu Joseph benmarneyimeng, dja mak
    bu nang wirlbarra manbu Joseph bimarnemunkeweng kabikankenh, wanjh kunu nungka
    Jacob nawu kornkumo bedberre wanjh yawoyhkangemarrmarrminj.
  met-met: Ne bungina dibaxanga Yosep haruangang longgalo harua nadi ba na, saing
    bungina bagu wilkadi Yosep sinadi ma bu sia mala, tibudinga Yekop hatuminganoa
    xai muli.
  gvs-gvs: Go tutayana kaga liliuna Iyosepa iidigedi tamadi silatuwoko be nakae dedeogayadi
    Iyosepa ieetunedi igitedi, e iuyáwana.
  rmc-rmc: Ale sar leske phende savoro, so lenge phenďa o Jozef, a sar o Jakob dikhľa
    o verdana, so bičhaďa o Jozef, hoj les te anen andro Egipt, o Jakob avľa pale
    ke peste.
  nlg-nlg: Mi tana bona tara rongorongoa vania nina na rongorongo a Joseph, maia te
    vaevanei na lei taitakiro ni vanga te nighi vetena vania mai a Joseph, na tarungana
    te ghoi rivurivu.
  dgr-DOGNT: Hanìkò Joseph dàgòhdıı sìı hazǫǫ̀ gıts'ǫ̀ hadı t'à, eyıts'ǫ tłı̨cho-behchı̨į̀
    t'à ekǫ ts'ǫ̀ naweetè ha yaɂı̨ ekò Jacob wınì nàtsoò anajà.
  pes-OPV: و همه سخنانی که یوسف بدیشان گفته بود، به وی گفتند، و چون ارابه هایی را
    که یوسف برای آوردن او فرستاده بود، دید، روح پدر ایشان، یعقوب، زنده گردید.
  ron-1924: Кынд й-ау историсит ынсэ тот че ле спусесе Иосиф ши а вэзут кареле пе
    каре ле тримисесе Иосиф ка сэ-л дукэ, духул татэлуй лор Иаков с-а ынвиорат.
  aui-aui: Bi raghanina sisiya tupadi metagha Jousep iwonedi na siwoneni, bi kate
    ikita da Jousep weigon iviporapora da siyigeru siyaveramagha Ijiptma. Na tamadinaki
    Jeikap yana noghota inoveramagha.
  ben-OBCV: কিন্তু তাঁরা যখন যোষেফ তাঁদের যা যা বলেছিলেন সেসব কথা তাঁকে বললেন, এবং
    তিনি যখন তাঁকে বয়ে নিয়ে যাওয়ার জন্য যোষেফের পাঠানো দুই চাকার গাড়িগুলি দেখলেন,
    তখন তাঁদের বাবা যাকোবের অন্তরাত্মা পুনরুজ্জীবিত হল।
  lex-lex: Mere la'pa rwe'er nohor samomuou Yusup lirni honona, ne la'pa namkek nana
    keret maka Yusup na'enyatu re totpa ralla rwatroma pa rodia, dewade Yakopa ralamni
    nmori owa'ana.
  rgu-rgu: Tehuu noo ara tui basa Yusuf dedea nara, ma ana nita kareta fo Yusuf haitua
    ela fua roon leo Masir neu, besaꞌ ko ana mulai namahere.
  som-som: Markaasay u sheegeen hadalkii Yuusuf kula hadlay oo dhan, oo markuu arkay
    gaadhifardoodkii Yuusuf u soo diray in isaga lagu qaado ayaa aabbahood Yacquub
    ruuxiisii cusboonaaday.
  lat-VUC: Illi e contra referebant omnem ordinem rei. Cumque vidisset plaustra et
    universa quæ miserat, revixit spiritus ejus,
  aoi-aoi: Umba nenu-makama wurrakina nungwarringba-wa ababurna-langwa ayakwa Jawijiba-langwa.
    Akwa nenu-wilyakajuwama enuwa-wa mamurndakibina makangkidikarra nenu-kwama Jawijiba
    kajungwa neniki-liki-yada enuwa akwa ngawa ena-langwa wurrukwala warnumamalya
    aburrajukwaba Yijibu-wa. Eneja kembirra nungwarringba nu-werringekburada arakba
    nakina n-engkirrikenu-mulangwa aburra-langwa ayakwa akwa ni-rringka-mulangwa amurndakibina
    ababurna-langwa.
  eng-ASVBT: 'And they told him all the words of Joseph, which he had said unto them:
    and when he saw the wagons which Joseph had sent to carry him, the spirit of Jacob
    their father revived:'
  mna-mna: Mi indeeŋe zin tiso i pa sua boozomen tau Yosep iso pizin na, mi ire karis
    ta Yosep iseŋgeere pini be ise mi ila kini, tona iurla.
  ita-1885: Ma essi gli dissero tutte le parole che Giuseppe avea lor dette; ed egli
    vide i carri, che Giuseppe avea mandati per levarlo; allora lo spirito si ravvivò
    a Giacobbe, lor padre.
  eng-LXXUP: But they spoke to him all the words uttered by Joseph, whatsoever he
    said to them; and having seen the chariots which Joseph sent to take him up, the
    spirit of Jacob their father revived.
  eng-ULB: They told him all the words of Joseph that he had said to them. When Jacob
    saw the carts that Joseph had sent to carry him, the spirit of Jacob their father
    revived.
  spa-VBL: Pero cuando le contaron todo lo que José les había dicho, y cuando vio
    los carros que José había enviado para llevarlo a Egipto, Jacob volvió en sí.
  fra-_FOB: Et ils lui dirent toutes les paroles que Joseph leur avait dites. Et il
    vit les chariots que Joseph avait envoyés pour le porter. Et l'esprit de Jacob,
    leur père, se ranima.
  mal-mal: യോസേഫ് അവരോട് പറഞ്ഞ വാക്കുകളെല്ലാം അവർ അവനോട് പറഞ്ഞു; തന്നെ കയറ്റികൊണ്ടു
    പോകുവാൻ യോസേഫ് അയച്ച രഥങ്ങൾ കണ്ടപ്പോൾ അവരുടെ അപ്പനായ യാക്കോബിനു വീണ്ടും ചൈതന്യം
    വന്നു.
