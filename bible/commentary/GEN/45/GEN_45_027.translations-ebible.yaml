  kan-2017: ತರುವಾಯ ಯೋಸೇಫನು ಹೇಳಿ ಕಳುಹಿಸಿದ್ದ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನು ಕೇಳಿ ತನ್ನ ಪ್ರಯಾಣಕ್ಕೋಸ್ಕರ
