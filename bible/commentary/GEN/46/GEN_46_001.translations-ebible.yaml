  ntj-ntj: Nyangka Tjayikapalunku yulytja pirninyartu yurrara pakarnu ngurra nyarra
    Yiitjipuku. Tjiinya palunyaku yungarrapirti puru yanamulpa pirninyartu katingu.
    Pitjalayirnu-ya yiwarla yini Piyatjiipala yitingka ngurra tjunu. Nyangka Tjayikapalu
    yapu pirninya parratjunkula-wanarnu katurnu. Palunyalu kuka pungu tilirnu tjunkulalpi
    nintirnu Mama Kuurrku, tjiinya palunyaku mama Yayitjikilu pupakatirra marninypungkupayi,
    palunyaku.
  row-row: Basa naa ma, Yakob naꞌalilinuꞌ sudꞌiꞌ a saa nara, de lao hela Kanaꞌan.
