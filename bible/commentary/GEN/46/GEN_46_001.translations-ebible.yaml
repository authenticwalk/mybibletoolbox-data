    dalahulu na aman Isak namahereꞌ a.
  kan-2017: ಇಸ್ರಾಯೇಲನು ತನಗಿದ್ದ ಸರ್ವಸ್ವವನ್ನು ತೆಗೆದುಕೊಂಡು, ಪ್ರಯಾಣ ಮಾಡಿ ಬೇರ್ಷೆಬಕ್ಕೆ ಬಂದು
