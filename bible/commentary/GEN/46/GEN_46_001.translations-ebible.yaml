  ton-ton: Pea fononga ʻa ʻIsileli mo e meʻa kotoa pē naʻa ne maʻu, pea haʻu ia ki
    Peasipa, pea ne ʻatu ʻi ai ʻae ngaahi feilaulau ki he ʻOtua ʻo ʻene tamai ko ʻAisake.
  ces-1613: Tedy bral se Izrael se vším, což měl; a přišed do Bersabé, obětoval oběti
    Bohu otce svého Izáka.
  eko-eko: Ezirayeele khuthuula vitthu zawe zooshi aariinaazo, khulawa mpakha Beresheba.
    N'oofiya okhule, khuretta twaha anrettelaka Nluku aari omwaaputwaaye papaawe,
    Esiyaakha.
  nss-nss: Pe Yakop irakuhuyani hu meltan masih iyasura norun hu, pe huropo hu nakaya
