  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Isolael e kelego꞉wo꞉ tambo dimidalia꞉sa꞉ga꞉ ane. E Bilsiba
    hen a꞉na fa꞉la꞉dowakiyo꞉, iya Aisa꞉ga꞉ Godemo꞉wo꞉ wabulu sa꞉lakiyo꞉ bobayo꞉ a꞉na
    so꞉me.
  deu-ELO: Und Israel brach auf und alles, was er hatte, und kam nach Beerseba; und
    er opferte Schlachtopfer dem Gott seines Vaters Isaak.
  ktm-ktm: Ile pe Israel idekukohon tadan sane ndre sulo-on pe itlang ile Isip. Iy
    ihir Berseba ti pe isurok pe itnu-en yohou ile ofa ile ndrongo Lapan tan taman
