  tha-KJV: อิสราเอลเดินทางไปพร้อมกับทรัพย์​ทั้งหมด มาถึงเมืองเบเออร์เชบา และถวายเครื่องบูชาแด่พระเจ้าของอิสอั​คบ​ิดาของตน
  por-BR-2018: E partiu-se Israel com tudo o que tinha, e veio a Berseba, e ofereceu
