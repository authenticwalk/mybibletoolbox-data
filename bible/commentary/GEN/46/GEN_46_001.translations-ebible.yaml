verse: GEN.046.001
translations:
  mal-C: ഇസ്രായേൽ തനിക്കുള്ള സകലവുമായി യാത്രതിരിച്ചു; ബേർ-ശേബയിൽ എത്തിയപ്പോൾ അദ്ദേഹം
    തന്റെ പിതാവായ യിസ്ഹാക്കിന്റെ ദൈവത്തിനു യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Da brach Israel auf mit seinem ganzen Hausstand und gelangte nach Beerseba;
    da brachte er dem Gotte seines Vaters Isaak Opfer dar.
  lin-lin: Isalaele akendeki na nyonso oyo azalaki na yango. Tango akomaki na Beri-Sheba,
    abonzaki mbeka epai ya Nzambe ya Izaki, tata na ye.
  cbr-NT: Usai 'itankëx ka Jacob kamabi aín ñu 'imainun aín ñuina 'arakakëkama buani
    bain kuankëxa. Kuani Beerseba kakë menu bëbaxun ka ñuina rëtankëxun usakin 'ati
    sinánxun aín papa Isaacnën Dios xaroxuankëxa.
  eng-LSV: And Israel journeys, and all that he has, and comes to Beer-Sheba, and
    sacrifices sacrifices to the God of his father Isaac;
  bmu-bmu: Israelnöŋ sukinap yuaiŋi pakpak kölolohoba memba wahöta köna anök. Anda
    Berseba mire aŋgota kinda miaŋgöreŋ iwiŋi Aisakö Anutuŋaŋgöra umjöwöwöl ohoyök.
  eng-GNV: Then Israel tooke his iourney with all that he had, and came to Beer-sheba,
    and offered sacrifice vnto the God of his father Izhak.
  eng-WEBSTER: And Israel took his journey with all that he had, and came to Beer-sheba,
    and offered sacrifices to the God of his father Isaac.
  nhw-BL: Huan Israel, catli nojquiya itoca eliyaya Jacob, quisqui ipan ojtli ica
    nochi catli quipiyayaya. Huan quema ajsito ipan Beerseba, quimacac se tlacajcahualistli
    Toteco Dios, yaya catli nojquiya iTeco itata, Isaac.
  swh-ONEN: Hivyo Israeli akaondoka na vyote vilivyokuwa mali yake, naye alipofika
    Beer-Sheba, akamtolea dhabihu Mungu wa Isaki baba yake.
  bba-bba: Yɑkɔbu wi bɑ mɔ̀ Isireli u seewɑ u swɑɑ wɔri kɑ ye u mɔ kpuro u turɑ Beri
    Sebɑɔ. Miyɑ u Gusunɔ yɑ̃kuru kuɑ nɡe mɛ win tundo Isɑki u rɑ rɑɑ ko.
  eng-KJVCPB: And Israel took his journey with all that he had, and came to Beer-sheba,
    and offered sacrifices unto the God of his father Isaac.
  cpy-cpy: Jataki Israel, raanakiro maawoeni tzimimotziriri. Ikanta rareetaka Beerseba-ki,
    ari itaapakiniri Itajorentsite Isaac ipaapate Jacob.
  mpx-mpx: Yakobo wana bugubugul gegewena i abubun, yaka abwe alonau ana heniheni
    ge wana bwasumu gegewel hi telipuna hi nawanawa Itipita kaiwena. Sauga hi na hi
    vin panuwa Biyaseba, inoke Yakobo bwasumu enuna i powonan tamana Aisake wana Yabowaine
    elana.
  wbp-wbp: Jakupurlu-jana manu muku yapa warlalja nyanungu-nyangu manu nyiyarningkijarra,
    manu nyanungu-nyangu ngurra yampinja-yanu Yijipi-kirrarlu. Kulkurru ngunajarra
    Piirrjiparla. Yinyarla pungu puluku yungurlajinta Kaatuku pulka-pinyi. Nyanungukupalangurlu
    Yijakirli kalarla kujarlu-yijala purranjarla yungu jintaku-juku Kaatuku.
  luo-luo: Kuom mano Israel nowuok kod gige duto, kendo kane ochopo Bersheba, notimo
    misango ne Nyasach Isaka wuon-gi.
  meu-meu: Israel na eha laolao, ena kohu idoinai e abi kau, Bere-sieba ai e kau,
    unuseni ai tamana Isaak ena Dirava e boua.
  npi-ULB: इस्राएल आफूसँग भएका सबै थोक लिएर हिँडे र बेर्शेबा गए । त्यहाँ तिनले आफ्‍ना
    बुबा इसहाकका परमेश्‍वरको निम्‍ति बलिदान चढाए ।
  yor-yor: Báyìí ni Israẹli mú ìrìnàjò rẹ̀ pọ̀n pẹ̀lú ohun gbogbo tí ó ní, nígbà tí
    ó sì dé Beerṣeba, ó rú ẹbọ sí Ọlọ́run Isaaki baba rẹ̀.
  emp-NTPO: Ara maʌ̃da Jacobo Israel abadara wãsia jũma idjia erob̶ʌ bara. Wãbʌrʌd̶e
    Beersebád̶e jũẽsia. Mama idjia animarãda idji zeza Isaba ĩjã b̶ad̶a Ãcõrẽa babue
    diacuasia.
  ind-ind: Lalu Yakub memulai perjalanannya ke Mesir dengan membawa semua yang dia
    miliki. Setibanya di Bersyeba, dia mempersembahkan beberapa hewan kurban kepada
    Allah Isak, ayahnya.
  pes-OPCB: پس یعقوب با هر چه که داشت کوچ کرده، به بئرشبع آمد و در آنجا برای خدای
    پدرش اسحاق، قربانیها تقدیم کرد.
  ssx-ssx: Dieikopema꞉ta꞉ ipika꞉ wia hayeke alemanu paeyao talo peaata꞉ Biasiba nane
    peekeme. Koto pateta꞉ ipika꞉ ateke Aisa꞉kena꞉ Koda꞉ pa꞉ta꞉ yeni hau piekeme.
  lcm-lcm: Na Iakov kala usausa aongos kana keve togtogon na kala pasal ane Berseba,
    na eiang kanla sula alilis serei si God voiang a tamana ta Isak kata atogon ia.
  aer-aer: Jacob-ele ikwere-artweye areye arne-arlke ikwerenhe areye apurtelhe-ilemele,
    apmere ikwerenhe imperle-alheke Egypt-werne-atheke. Re mpwepele inteke Beersheba-le.
    Re pweleke atweke imerte Ngkarte anthemele renhe tnakemele utyernetyeke akngeye
    ikwerenhe Isaac-elarle itemele anthetyarte-arteke Ngkarte anyente renhe.
  tgl-ULB: Naglakbay si Israel dala lahat ng mayroon siya at nagtungo sa Beer-seba.
    Nag-alay siya roon ng mga handog sa Diyos ng kanyang amang si Isaac.
  nop-nop: Kaŋ Isilae adi ne’walaŋ nemenemek hogohogok tiulidokooŋ moŋgodapmaaŋ Isipde
    moŋgola uguk. Wooŋ Beasiba yopmaŋ usuwaaŋ Beu Aisak’walaŋ Bepaŋ muni heemiŋguk.
  kca-kca: Израиль ԓўв тӑйәм ŏтәԓ пиԓән мӑнәс, пӑ Вирсавияйа йŏхтәс, пӑ Исаак ащеԓ
    Турма Иаков щита йир верәс.
  cbu-NT: Israelsha watsapunee kasayaranllu, yuwaa maachiri payuku anoo ichingeeranllu,
    Ijiptopsha naayaranllu, tsap Beersebashsha kusarangiya. Anushsha kuseeru, Apanllee
    yuwaa waparin Isaakarini chinarangu anootstam ungirtaku; maacheetsi muchirangiya.
  hui-hui: Yagaba ibunaga mbirale wiarubi waneigini aguanene hearubi bibahende mo
    ngoai halu Iyibi dindi pole hariga peadagua pialu hene. Ani pialu howa dindi mbira
    mini Beseba wiagoria anda puwa Yagaba ibugua ibu aba Aisaganaga Ngode Datagaliwabehondo
    mbirale bo loma bu mini.
  wrs-wrs: Wo Yakopva hevnamba meilna vevna manimani, venamba, doa nongana Kenandini
    Isipram. Boasna Bersepa pethara pulvonamba, wo di tatamba wuweihana, wohweisumbulona,
    nona Sesoam sembayang venavna, hevna aral Isak doara os vaomana venam.
  jao-jao: Jikaba barra, Yijrayil nya-mangaji, kilu-yibalyibarra awara wiji nyikungu,
    kulu kalu-lhuwarri barra ngamaliya bajinju ki-awaralu Biyajiba. Ka-wingka barra
    bajinju, yiwa wukanyinjawu ankaya ki-Yijanku ki-Kud. Ka-arri baji janyka, kilu-linginma
    nyulu-mangaji janyka wumba kilu-rdarlbirra ambuliyalu nyungkiku-biyilu ki-Yajika.
    Kulu ki-Jikaba kilu-yibarra ankawa buyuka kulu lhangka yilaa ki-buyukala kilu-rama
    barra jibi kilu-yibarra, kilu-wabija baji yiku ki-Kud, kilu-wabija bawuji. Bajingu
    ka-wukanyi barra ki-Yijanku ki-Kud, jinangu Yijan Kud nyikungu nyiki-biyiyu ki-Yajika
    marda.
  mya-mya: ယာ​ကုပ်​သည်​မိ​မိ​၏​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​ကို ထုပ်​ပိုး​၍ ခ​ရီး​ထွက်​ခဲ့​ရာ​ဗေ​ရ​ရှေ​ဘ​အရပ်
    သို့​ရောက်​လျှင် သူ​၏​အ​ဖ​ဣ​ဇာက်​၏​ဘု​ရား​သ​ခင်​အား​ယဇ်​ပူ​ဇော်​လေ​၏။-
  cbi-NTPO: Tsejtu Israel kumuinchi ya ti ta'ba juntsalaba lu' jitu Beersebabi vijimi,
    tsejtu junu animaa tute' ju'ke' keewaami ya' apa Isaac' aawa kure' keewaanu Diosnu.
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱིས་རྒྱུ་ནོར་ཐམས་ཅད་ཁྱེར་ཏེ་པེར་ཤ་བཱ་རུ་སོང་བ༌དང༌། རང་གི་ཕ་ཨི་སཱག་གི་དཀོན་མཆོག་ལ་མཆོད་པ་ཕུལ༌ཏོ།།
  wsk-wsk: Se Israel ko melmasak ago lilim barasam ale namakaso. Nama Beersheba aratam
    mu nu ko nuet Isaac ko Kaem tama bita tuam.
  kkl-kkl: Wameka Yakub nenekori eldinge nia togto tobogti, “Mesir mog so'o punun,”
    aro as Bersyeba piogti, ili Ishakti Allah omeklamogne sembe pham obogti, mhong
    towalengkaog.
  sna-sna: Saka Israeri akasimuka nezvose zvakanga zviri zvake, uye akati asvika kuBheerishebha,
    akapa zvibayiro kuna Mwari wababa vake Isaka.
  spa-BLM: Israel viajó con todo lo que tenía, llegó a Beerseba y ofreció sacrificios
    al Dios de su padre, Isaac.
  beu-beu: Angmuse Yakob ana enaosing taloul, sengmuse ini tahit lamal Kanaan eahalang.
    Ini lamal ila Berseba aabang mi muse, Yakob ana binanta nu sadaka ening metma
    Lahatala ba tura imang Isak ana Aing somba angu Enang.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Jacob yed' masanil eb' yico' yed' masanil
    tastac ay d'ay. Ayic ix c'och vin̈ d'a Beerseba, ix sn̈usan silab' vin̈ d'a sDiosal,
    aton sDiosal vin̈ smam vin̈.
  swh-ULB: Israeli akasafiri na yote aliyokuwa nayo na akaja Beersheba. Pale akatoa
    sadaka kwa Mungu wa Isaka baba yake.
  bel-bel: І выправіўся Ізраіль з усім, што ў яго было, і прыйшоў у Вірсавію, і прынёс
    ахвяры Богу бацькі свайго Ісаака.
  wed-wed: Anina ma Jacob ḡarinei anatapuna maiteni i nae au Egypt. Ma au Beersheba
    i ḡeta, ma kampa pulo i apui amana Isaac ana God awarina.
  deu-ELBBK: Und Israel brach auf und alles, was er hatte, und kam nach Beerseba;
    und er opferte Schlachtopfer dem Gott seines Vaters Isaak.
  mbb-OT: Ne zutun migenat si Jacob duma te pemilya zin, ne mid-uwit dan is langun
    he menge azen dan. Ne hein nekeuma zan diyà te Beersheba, mibpemuhat din is Megbevayà
    te amey zin he si Isaac.
  msc-msc: Wo rɔ, Isirayɛli ka a bolofen bɛɛ ta ka sila mira ka wa Misiran. A sera
    Bɛri Seba, a ka saraka bɔ ka a di a fa Isiyaka Maari Alla ma.
  mal-2015: അനന്തരം യിസ്രായേൽ തനിക്കുള്ള സകലവുമായി യാത്ര പുറപ്പെട്ടു ബേർ-ശേബയിൽ എത്തി
    തന്റെ പിതാവായ യിസ്ഹാക്കിന്റെ ദൈവത്തിന്നു യാഗം കഴിച്ചു.
  tuo-NT: Tojo weegʉ Jacob cʉ̃ cʉose nipeꞌtise meꞌrã waꞌacʉ niwĩ. Waꞌa, Beerseba wãmetiri
    macãpʉ etacʉ niwĩ. Topʉ etagʉ, cʉ̃ pacʉ Isaa ẽjõpeoꞌcʉ Õꞌacʉ̃rẽ waꞌicʉrãrẽ wẽjẽ
    ʉ̃jʉ̃amorõpeocʉ niwĩ.
  gup-gup: Wanjh kunu Israel bolkbawong wam, nungka kang yehyeng rowk nawu nuye. Bu
    nungka bolkmey Beersheba, nungka bom mayh kinjeng nuye God. Nahni God wanjh God
    nuyeni Isaac warridj, nawu Jacob bibornang.
  met-met: Binabu Isrel haxa mala xaung xalinging longgalo, saing dila disok mana
    longga Berseba. Baing hanania (hananiangadi) mala rangua Urana mana tibuna Aisak.
  gvs-gvs: E tuwo Isileli itáoya konana ikatubayasidi. Ikatubayasidi ikavava, e ina
    bodao taiyao siketoiya sina asa Bera Siva goi. Amoko goi yoguyogu ikabidi, ikaumatedi
    ikailagasidi aba kasala goi igabudi, ikasaledi Yaubada yaina. Ame Yaubadayana
    yaina tamana Aisake nakae boi isaakululu.
  rmc-rmc: O Izrael iľa peha savoro, so les sas, a džalas andro Egipt. Sar dogeľa
    andre Beer-Šeba, anďa ode obeti le Devleske, saves lašarelas leskro dad o Izak.
  nlg-nlg: Ma Jacob te rughuhoru sania Canaan (me) ge ke tona vaa i Egypt kolui nina
    [binaboli ma nina] lei lologho udolu. Mi tana bona te sara i Beersheba, agaia
    te gonighi na lei sukaghi vania a nina God te tamana, Isaac.
  dgr-DOGNT: Eyıt'à Israel t'asìı hazǫǫ̀ wets'ǫ xè ekǫ ts'ǫ̀ ajà. Bersheba gòyeh nììtła
    ekò, edetà Isaac Wenǫ̀htsı̨ ts'ǫ̀ tıts'aàdìı k'ı̨ı̨hk'ǫ.
  pes-OPV: و اسرائیل با هر‌چه داشت، کوچ کرده، به بئرشبع آمد، و قربانی‌ها برای خدای
    پدر خود، اسحاق، گذرانید.
  ron-1924: Исраел а плекат ку тот че авя. А ажунс ла Беер-Шеба ши а адус жертфе Думнезеулуй
    татэлуй сэу Исаак.
  aui-aui: Wasina bi Jeikap yana sawara tupadi rapenena iguguwa itouya Ijiptma, bi
    raghanina Biasibama ivera kanibu, na ribiribi tana igabuni da tamananaki Aisik
    yana God biidi isuwara.
  ben-OBCV: অতএব ইস্রায়েল তাঁর যথাসর্বস্য নিয়ে রওনা দিলেন, এবং তিনি যখন বের-শেবাতে
    পৌঁছালেন, তখন তিনি তাঁর বাবা ইস্‌হাকের ঈশ্বরের উদ্দেশে বলি উৎসর্গ করলেন।
  lex-lex: Yusup nnio'oni na'itra hya' maka ha na'enyatga la amni, nreiniande Yakopa
    nwaran pa nodia re'eni-tniarnu honona noma rte' tar lia Bersyeba, noka nwunu-nwenan
    pa nhi'a la nhioi-tniani la mak kla' Uplerlawna la amni Isaka.
  rgu-rgu: Basa ria, boe ma Yakob nafafau ria hata-heto nara fo laꞌo ela Kanaꞌan.
    Losa koro Barseba, boe ma ana hala banda ela tao tutunu-hohotuꞌ fee Manetualain,
    fo riꞌ neme uluꞌ mai Isak doꞌo-tabe ni a.
  som-som: Markaasaa Israa'iil la guuray wixii uu haystay oo dhan, oo wuxuu yimid
    Bi'ir Shebac, oo halkaasuu Ilaaha aabbihiis Isxaaq allabaryo ugu bixiyey.
  lat-VUC: 'Profectusque Israël cum omnibus quæ habebat, venit ad Puteum juramenti:
    et mactatis ibi victimis Deo patris sui Isaac,'
  aoi-aoi: Biya kembirra nakina Jekaba akwa ngawa ena-langwa warnumamalya narruwurra-murndukwama
    aburra-langwa amurndakijika warniki-liki-yada wurrakina angerriba Yijibu-wa. Namurndaki-likenuma
    akena adinuba-wiya engembu-wa Biyajiba-wa namurndaki-likenuma. Biya yakwujina
    Jekaba nakina nenumini-daka bulukwa-murriya Neningikarrawara-langwa. Nakine-ka
    Neningikarrawara nibina-murrada nungwenikba-langwa Ajika-langwa.
  eng-ASVBT: And Israel took his journey with all that he had, and came to Beer-sheba,
    and offered sacrifices unto the God of his father Isaac.
  mna-mna: Yakopbi iyauyau koroŋ kini ta boozomen, mi ziŋan zin wal kini timaŋga be
    tisula pa Aikuptu. Tipa ma tila tipet kar Ber-Seba, to ni ikam patoronŋana pa
    Anutu ki tamaana Isak.
  ita-1885: ISRAELE adunque si partì, con tutto ciò ch'egli avea. E, giunto in Beerseba,
    sacrificò sacrificii all'Iddio d'Isacco suo padre.
  eng-LXXUP: And Israel departed, he and all that he had, and came to the well of
    the oath; and he offered sacrifice to the God of his father Isaac.
  eng-ULB: Israel made his journey with all that he had and went to Beersheba. There
    he offered sacrifices to the God of his father Isaac.
  spa-VBL: Así que Israel se fue a Egipto con todo lo que tenía. Cuando llegó a Beerseba
    ofreció sacrificios al Dios de su padre Isaac.
  fra-_FOB: Et Israël partit, avec tout ce qui lui appartenait, et vint à Béer-Shéba,
    et offrit des sacrifices au Dieu de son père Isaac.
  mal-mal: അനന്തരം യിസ്രായേൽ തനിക്കുള്ള സകലവുമായി യാത്ര പുറപ്പെട്ടു ബേർ-ശേബയിൽ എത്തി
    തന്റെ പിതാവായ യിസ്ഹാക്കിന്റെ ദൈവത്തിനു യാഗം കഴിച്ചു.
  urd-GVR: Yāqūb sab kuchh le kar rawānā huā aur Bair-sabā pahuṅchā. Wahāṅ us ne apne
    bāp Is'hāq ke Ḳhudā ke huzūr qurbāniyāṅ chaṛhāīṅ.
  suz-BL: मिनु इस्राएल नु आ खिं ङा मुर नेल्‍ल इजीप्‍त गे लमा बाक्‍त। मिनु बेयर-शेबा
    जाक्‍दीश्‍शा, आ आफ इसहाक आ परमप्रभु कली चढ़ेवा बाक्‍त। उत्‍पत्ती २६:२३-२५
  ita-1927: Israele dunque si partì con tutto quello che aveva; e, giunto a Beer-Sceba,
    offrì sacrifizi all’Iddio d’Isacco suo padre.
  ckb-ckb: ئیتر ئیسرائیل بە هەرچییەکەوە کە هەیبوو کۆچی کرد، هاتە بیری شابەع و قوربانی
    بۆ خودای ئیسحاقی باوکی سەربڕی.
  eng-BBE: And Israel went on his journey with all he had, and came to Beer-sheba,
    where he made offerings to the God of his father Isaac.
  crx-NTPO: '''Et Israel ndai la yut''i-i tubulh tizya, Beersheba keyoh ts''e oozya
    ''ink''ez oobá Isaac ooYak''usda (Elohim) ts''un khuna-i dalhk''un.'
  kan-OKCV: ಇಸ್ರಾಯೇಲನು ತನಗಿದ್ದದ್ದನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು ಬೇರ್ಷೆಬಕ್ಕೆ ಬಂದು, ತನ್ನ ತಂದೆ
    ಇಸಾಕನ ದೇವರಿಗೆ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  bbb-bbb: Areme Jekafu fune uri anafa fuone kiamoga bu sinuome buone boeje kanafuima
    areme bune urina Ijifiti vae. Fune vakuma sidove Biasiba ijia kekena uri asoe
    fuone e Aesekido Godi ije zinone ifaejana fuone baname isoe.
  tam-2017: இஸ்ரவேல் தனக்கு உண்டான எல்லாவற்றையும் சேர்த்துக்கொண்டு புறப்பட்டுப் பெயெர்செபாவுக்குப்
