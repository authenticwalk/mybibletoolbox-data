    pe iyki hu iya kili Ngindrai ta taman Yisak tehe yukyuk.
  eng-WMB: Israel traveled with all that he had, and came to Beersheba, and offered
    sacrifices to the God of his father, Isaac.
  tam-TCV: இஸ்ரயேல் தன் உடைமைகளுடன் புறப்பட்டுப் பெயெர்செபாவை அடைந்தபோது, அங்கே தன்
    தகப்பன் ஈசாக்கின் இறைவனுக்குப் பலிகளைச் செலுத்தினான்.
  ceb-ULB: Mipanaw si Israel ngadto sa Berseba uban ang tanan nga anaa kaniya. Didto
    naghalad siya ug mga halad alang sa Dios sa iyang amahan nga si Isaac.
  mkn-mkn: Ais itu, Yakob manyimpan dia pung barang-barang dong, ju dong barangkat
    kasi tenga Kanaꞌan. Sampe di kampong Barseba, ju dia horo binatang ko bekin korban
    kasi Tuhan Allah, yang dia pung papa Isak sémba dari dolu.
  nce-nce: Jekop bubë iniwa wesibi sle totome na bu nonino name nëbale name Isip life
