  bps-bps: Taman flulen Dyékob i kdee nfunan, na mdà ale di Kanaan. Na di kakella
    di banwe Bérsiba dsù Dyékob dad lmanaf di Dwata, i Dwata maan Isaak.
  mbs-mbs: Nayan, miglolan si Jacob te kedakel te kedònan din, aw nesayo dan lekat
