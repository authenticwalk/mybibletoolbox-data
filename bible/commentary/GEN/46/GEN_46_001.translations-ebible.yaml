  urd-GVU: یعقوب سب کچھ لے کر روانہ ہوا اور بیرسبع پہنچا۔ وہاں اُس نے اپنے باپ اسحاق
    کے خدا کے حضور قربانیاں چڑھائیں۔
  deu-1912: Israel zog hin mit allem, was er hatte. Und da er gen Beer-Seba kam, opferte
