  lbk-lbk: Inpenpen et cha Israel am-in nan kwacha, sa cha't inmey id Beerseba ya
    nenchaton ischi ken Apo Dios ay Dios amana ay Isaac.
  guj-2017: ઇઝરાયલ પોતાના કુટુંબકબીલા અને સર્વ સહિત બેરશેબા આવ્યો. અહીં તેણે પોતાના
    પિતા ઇસહાકના ઈશ્વરને અર્પણો ચઢાવ્યાં.
  byr-byr: Yɨzɨrelɨ gannya gɨlyɨvɨta yuya maarɨna yaka anga Bɨyazivana yɨꞌmavaawɨna
    yaka jɨlɨkyaawarya Gotɨyarɨna dɨka yɨraꞌna yaꞌ. Yɨraꞌna kyaꞌ Gotɨyai wɨdaꞌ “Gotɨyainyɨra.
    Gɨmaamaanga Aazakɨ yɨlaaya nyɨmaryaꞌ. Kwaaka Yɨzɨpɨ sabanneigɨ lɨka minnera! Saba
    gɨmɨreraavɨ kwala naangera dɨragɨnyara wɨmwaaihɨna yɨdeinyɨra. Gɨmɨjɨ wawakadeinaalyɨra.
    Nabaai gɨmɨ balaꞌdaaꞌgi Jozepɨyai gɨmɨnyaba mwaaladelyɨra. Wɨla pɨgaaꞌ ayɨna byaꞌneihɨrɨ
    yɨhɨmwaaihɨdeinyɨra,” wɨdaꞌ.
  awx-awx: Tiwän Israelu hängä täpänä undä päke, yotnä teke kukut. Kuhikangä Berseba
    kundopgut. Une kundoke, nanäle Anätunäle kälawu sipmäke hawän yähäkukin.
  pon-2006A: Seikop eri kihpene eh kepwe kan koaros oh mwesellahng Peersepa, e ahpw
    wiahda meirong kei ong Koht en seme, Aisek, wasao.
  por-BRBSL: Israel viajou com tudo o que tinha, e veio a Beersheba, e ofereceu sacrifícios
    ao Deus de seu pai, Isaac.
  aly-aly: Jacob Canaan-they anperl-alhek atnwenth-rnem-akert ampwal-rnem-akert-then.
    Tawen Beersheba ikwer-itwek, ra tyenkerr anthek Akngeyek, renharl Isaac-el Akngeyek
    anthek-apeny.
  cth-cth: Isarel teh a tawn e pueng hoi a tâco. Beersheba vah a pha teh a na pa Isak
    Cathut koe thuengnae a sak.
  twi-twi: Enti Israel de nʼahode nyinaa sii mu koduu Beer-Seba. Ɔbɔɔ Onyankopɔn a
    na nʼagya Isak som no no afɔre wɔ hɔ.
  hlt-hlt: Te dongah Israel loh a taengkah aka om boeih neh cet uh tih Beersheba a
    pha vaengah a napa Isaak kah Pathen ham hmueih a ngawn pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɑkɔbuu túótɛ́ o kpɛrɛ dɛmɔu kɛ́kétɛ́ kɛ́mberínɛ̀ Bɛɛrisebɑɑ,
    kɛ́féútɛ́ fɛɔ̃̀fɛ̀ Kuyie nho cicɛ Isɑki do tũ nkù.
  msy-2020: Ezɨ Jekop uan biziba bar da akuvagha dɨkavigha uan adarazi ko, me tuavimɨn
    ghua Isipɨn kantrin zui. Egha me iza Berseban nguibamɨn otivigha, Jekop uan afeziam
    Aisakɨn God bagha ofabagh ami.
  txq-txq: Basa boe ma Yakob asa rafafaꞌu bua-baꞌun nara, de ara laꞌo ela Kanaꞌan.
    Losa nggorok Barseba, boe ma ana tunu-hala banda fo tao tunu-hotuk fee Manetualain,
    fo ndia aman Isak nakaluku-nakatele neun numa fai bakahulun mai.
  aaz-aaz: Rarit naiꞌ Yakop nakbuaꞌ in aꞌbruaꞌ ein, ma nnao nasaitan pah Kanaꞌan.
    Sin ntean kuan Barseba te, in nroor muꞌit ma nafuat sin neu Uisneno, reꞌ in amaf
    naiꞌ Isak naꞌbees neu Ne naꞌko unuꞌ.
  azb-azb: İsrail özünə məxsus hər şeyi ilə birgə yola çıxdı. Beer-Şevaya gəlib atası
    İshaqın Allahına qurbanlar kəsdi.
  eng-DBY: And Israel took his journey with all that he had, and came to Beer-sheba;
    and he offered sacrifices to the God of his father Isaac.
  hin-2017: तब इस्राएल अपना सब कुछ लेकर बेर्शेबा को गया, और वहाँ अपने पिता इसहाक के
    परमेश्वर को बलिदान चढ़ाया।
  wol-KYG: Israyil nag dem, yóbbaale mboolem lu bokk ci moom. Ba mu agsee Beerseba,
    dafa sarxal Yàllay baayam Isaaxa.
  swp-swp: Isaraela ena lauwasi arinai i torohai, maena ginauri gamagaridi, abo i
    lagema Biera‐siba eai, nei eai hinage aitalasam i gabudi tamana Isaako ena Eaubada
    arinai.
  bjr-bjr: Yakooboofa narí ainaina indaaii mareenoo Beeraseeba maqusai ooqureenoo
    miqoo narí akoona Isakeena Anutuna aandau tatufirana suqaminau.
  eng-YLT: And Israel journeyeth, and all that he hath, and cometh in to Beer-Sheba,
    and sacrificeth sacrifices to the God of his father Isaac;
  kne-kne: Asi pag balkoten da Jacob din bonag da et nanlobwat da ay nangitakin abe
    sin talaken da. Inmey da agan-o ed Beerseba et say nangidatonan Jacob si aanimal
    en Diyos, ay din Diyos ay dinaydayaw ama na ay si Isaac.
  wat-wat: Eketa Yakobo, yota kana wava kana vinuwa Isineni, ugunina nukusi si vikukuwayauna
    Itifita fasinei. Eketa tovanama si nemiya Biyasiba, yomuyomu i vibwanaoseisiya
    amana Aisake yana Guyau nenei.
  heg-NTPO: Hidi na kon, Yakob tadu un ima-ii las le tao nakbuan oen kai-batu las,
    kon oen bok lakos nang dale Kanaꞌan. Lakos lius se iung Barsebas kon, un keo hmukit
    le tao in todan-lahing bel Ama Lamtua Allah, man deng lolo hmunan nu, un ama Isak
    in todan-lahing nga.
  ptu-ptu: Ma'pakahappim Israel anna mengkalaoi umbaba asam kullena. Sulei lako Bersyeba
    umbabam bua pemala'na lako Puang Allataala to napenombai Ishak, ambena.
  bzd-NTPO: Eta̱ Jacob e̱' yéttsa̱ iu a̱. Ì ko̱s tso' iwa̱ e' mítse̱r se̱raa̱. Mik
    idemirak ká̱ kiè Beerseba ee̱, eta̱ iyiwak ña'wé̱itö iyë́ Isaac, e' Këköl dalöioie.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka salisali naꞋa ana ru nia ki taꞋifau, nia ka talaꞋae
    naꞋa ana lekaꞋa nia Ꞌuana Ꞌi Ejipt. KaidaꞋi nia leka maꞋi ka dao Ꞌi Bereseba,
    nia ka sasia kula ni foꞋosi fuana foꞋosilana Iawe neꞋe God maꞋa nia sa Aesak.
  eng-WYC-2017: And Israel went forth with all things that he had, and he came to
    the well of oath or Beersheba; and when sacrifices were slain there to [the] God
    of his father Isaac,
  eng-WMBB: Israel travelled with all that he had, and came to Beersheba, and offered
    sacrifices to the God of his father, Isaac.
  spp-spp: '*Yakuba niŋkàriŋi *Misira e, u à kàre ná u cyeyaayi puni i. U à sà nɔ
    Bɛrisheba e ke, maa sáraya wwû u tuŋi Ishaka u Kileŋi á.'
  aey-aey: Eunu Jekob uqa uqana cetetehca Isip nuen. Uqa Biasiba ono calimei uqa memeg
    Aisakna Anut eu ihandon.
  urd-GVH: याक़ूब सब कुछ लेकर रवाना हुआ और बैर-सबा पहुँचा। वहाँ उसने अपने बाप इसहाक़
    के ख़ुदा के हुज़ूर क़ुरबानियाँ चढ़ाईं।
  rug-rug: Meke va qaqiri betoi Zekopi sari doduru nana likakalae meke la pa Biasiba
    si asa, meke vasina si va vukivukihi la si asa koasa Tamasa tanisa tamana sapu
    se Aisake.
  gaz-gaz: Israaʼel waan qabu hunda fudhatee kaʼe; yeroo Bersheebaa gaʼettis Waaqa
    abbaa isaa Waaqa Yisihaaqiifis aarsaa dhiʼeesse.
  fra-LSG: Israël partit, avec tout ce qui lui appartenait. Il arriva à Beer-Schéba,
    et il offrit des sacrifices au Dieu de son père Isaac.
  gnn-gnn: Ŋäthili walala marrtjinanydja ŋunha Biratjipalili, ga ŋunhala Djaykup buku‐ŋal'yurrunanydja
    yukurrana ga mundhurr bathara nhanŋu Garraywu.
  yal-yal: Seen naxan birin yi findixi Isirayila gbeen na, a yi na birin xali a yii.
    A to Bɛriseba li, a yi saraxan ba a baba Isiyagaa Ala xa.
  gum-gum: Incha Jacobpe mayeelø nøba warabeløba nui chi tøgaguiløbañau webya, yandø
    Beersebasrø puabe, truyu Jacobpe ushamera kweecha Isaac nui møskawei Tiuswan tranøbig
    køn.
  iou-iou: Ude yäŋpäŋ Jekoptä imaka imaka kuduptagän kobet täŋpäŋ päŋku Beseba komeken
    ahäŋpäŋ nani Aisak täŋo Anutu iniŋ oretta tom kubä utpäŋ ijiŋ imiŋkuk.
  haw-1868: HELE mai la o Iseraela me kana mau mea a pau loa, a hiki mai la i Beereseba,
    a mohai aku la ia i na mohai i ke Akua o kona makuakane o Isaaka.
  arb-NAV: وَارْتَحَلَ إِسْرَائِيلُ وَكُلُّ مَالَهُ حَتَّى وَصَلَ إِلَى بِئْرِ سَبْعٍ،
    فَقَدَّمَ ذَبَائِحَ إِلَى إِلَهِ أَبِيهِ إِسْحاقَ.
  adz-adz: Ibinigi da Israil iyu nanggan santan da irut utupan ifa i waꞌa Idzip, da
    gubuꞌ arangan fawaꞌa Birsiba da itsara nam isu dangki ifan da ramanggan Isak Anutu
    gan.
  ewe-ewe: Ale Israel dze mɔ kple eƒe nuwo katã, eye esi wòva ɖo Beerseba la, esa
    vɔ na fofoa Isak ƒe Mawu.
  eng-LEE: And Israel commenced his journey with all that he had, and came to Beer-sheba,
    and offered sacrifices unto the God of his father Isaac.
  gvn-gvn: Jacobangka nyungu yamba-yamba wubulku manin, dungan townbu Beersheba. Nyulu
    minya wayjun, dajin Godundu, nyungun buyay-maninka. Godungku nyungundu yalaman,
    “Ngayu God. Yunuwundu nganjanangka nganya kuku-nyajin, nyulu milkanga ngaykunjiku
    bundandanya. Kari yinyilmaka bubungu Egyptmunbu dunganka. Ngayu yinyaymba bama
    yunundumun wubul-bungal. Ngayu yununji dungay, bama yunundumun wundil baja. Yundu
    yinyaymba Josephandaku wulay.”
  nna-nna: Palaja Jacob-ju warajanga jirnijaninyi palinymilirrangu kuwiyirrangu, yana
    kurilakurti ngapikarti, Beersheba-karti. Palanga kuwiyi wirlarna, Ngarrkaku muwarr
    pinalu, wangkalu yiji muwarr pinangulu “Ngarlu ngalypa jirninyi!” Isaac-ju palinymilalu
    japartulu muwarr pirnikinyalu palajunngarra Ngarrkaku purlpilu.
  asm-FB: ইস্ৰায়েলে নিজৰ সকলোকে লগত লৈ যাত্ৰা আৰম্ভ কৰিলে আৰু গৈ বেৰ-চেবা পালে। তাতে
    তেওঁ নিজ পিতৃ ইচহাকৰ ঈশ্বৰৰ উদ্দেশ্যে বলি উৎসৰ্গ কৰিলে।
  sus-A: يَشُبَ نَشَ عَ هَرِفٍ بِرِن شَنِن عَ شُن مَ. عَ تٌ بٍرِ سٍيبَ لِ، عَ نَشَ
    سّرّشّ بَ عَ بَبَ عِسِيَفَ مَرِفِ عَلَتَلَ بّ.
  fra-SBL: Israël partit avec tout ce qu'il avait, arriva à Beer Schéba, et offrit
    des sacrifices au Dieu de son père Isaac.
  hbo-hbo: וַיִּסַּ֤ע יִשְׂרָאֵל֙ וְכָל־אֲשֶׁר־לֹ֔ו וַיָּבֹ֖א בְּאֵ֣רָה שָּׁ֑בַע וַיִּזְבַּ֣ח
    זְבָחִ֔ים לֵאלֹהֵ֖י אָבִ֥יו יִצְחָֽק׃
  shp-NTPO: Jaskatax ja Josekan papa Israel, jatíbi jabé ikáboyabi jawen bakebaon
    boá, Canaán mainmeax kaax Beersebanko nokota iki. Jain nokóxon, jawen papa Isaacnin
    rabikatitai Diosibi rabikin, yoina reteanan menoxona iki.
  eng-WYCLIFFE: And Israel yede forth with alle thingis that he hadde, and he cam
    to the pit of ooth; and whanne sacrifices weren slayn there to God of his fadir
    Isaac,
  piu-2006: Tjikupalungarri yulytja tjuṯa yuṯitjunkula tjananya watjaṉu, “Yankulala
    ngurra Piitjipala kunaṯinpa pungkula ngalkunytjaku, Katutjanya waḻkuntjakitja.”
    Yankulaya Katutjanya waḻkuṉu ngurra Piitjipala. Palulanguru Katutjanya wangkangu
    Tjikupala yalatji, “Ngayuluṉa nyuntupa paapaku mayutju tiṉa wangkanyi, Katutjanya.
    Palyanyurra manta Yitjipilakutu yankunytjaku, nguḻurringkunytjaku wiya. Nyuntu
    ngurra palula nyinarra mirrirringkunytjala, Tjutjupalunta nyuntunya kanyilku,
    maḻpalu. Nyuntupa ngaṉṯitja tjuṯanya ngayulu tjananya yaṉṯayaṉṯara ngalya katiku
    ngurra ngaakutu, tjanaya nyinanytjaku ngaangka, ngurra Kayinanala, palyangka.”
    Palulanguruya Tjikupanyangarri wakinatjarra yanu Yitjipilakutu. Yaṉangu tjuṯaya
    yanu tjikitji tjikitj yaṉangu, watipa minyma pipirri wiima tjuṯaṯarra.
  pjt-pjt: Munu palulanguṟu paluṟu pirtji-pirtjingulta ankunytjikitja palumpa katja
    tjuṯa kuḻu. Munuya ulytja uwankara uṯuḻuṟa utitjunu tangkiyingka wakinangka panya
    Itjipaku mayatjangku tjanampa iyantjitjangka. Munuya kuka tjuṯa kuḻu tjunguṉu
    katinytjikitjangku puluka, tjiipi, nanikuta. Palulanguṟuya katja tjuṯangku mama
    panya tatitjunu munu tjanampa kuri tjuṯa, tjitji kuḻunypa tjuṯa kuḻu wakina tjuṯangka.
    Munuya ma-pakaṉulta Itjipalakutu uwankara katja uṉṯalpiti, mingkayi tjuṯa, pakaḻi
    puḻiripiti kuḻu. Munuya ankula nguṟurpa ngaṟatjunu ngura Piitjiipala. Ka Jacobanya
    ukalingu ngura pala palula, munu pitjilta katu kuka pungkula tiliwakaṟa Godanya
    ungu paluṟu pukuḻarinytjaku. Panya palumpa mamangku Isaacalu palu puṟunypaṯu ungkula
    waḻkulpai God panya palunyaṯu. Palulanguṟu mungangka tjukurmankunyangka Godalu
    Jacobala wangkangu mirara, “Jacob! Kuliniṉin?” Ka Jacobalu wangkangu, “Uwa kuliniṉanta.”
    Ka Godalu palula wangkangu, “Ngayuluṉa Godanya nyuntula wangkanyi, panya nyuntumpa
    mamangku ngayunya waḻkulpai. Ka nyuntu palya Itjipala ankula nyinama nguḻuringkunytja
    wiya panya ngayuluṉa nyurala tjungu nyinaku. Munuṉa nyuranya nyara palula nyinanyangka
    palyalku nyurampa walytjapiti ma-tjuṯaringkunytjaku maḻatja maḻatja. Panya nyuntumpa
    pakaḻi puḻiripitingku tjitji tjuṯa mulapa kanyilku, nyuntumpa kulypalpitingku
    ngunytjupitingku kuḻu. Alatjingaṟa nyuntulanguṟu walytja tjuṯa mularariku maḻatja
    maḻatja. Ka ngula mulapa nyuntumpa walytjapiti maḻatja tjuṯa mulararinyangka ngayulu
    piṟuku tjananya ngalya-katiku maḻakungku ngura nyanga Kainantakutu. Mulapaṉa nyanga
    alatjingalku. Ka nyuntu ngula katja Josephala miṟangka ilunyi.” Alatji Godalu
    wangkangu Jacobala paluṟu pukuḻarinytjaku katjangka miṟangka ilunytjaku. Munuya
    Piitjiipala ngarira tjiṉṯuringkula ma-pakaṉu Itjipalakutu.
  cwe-cwe: Isilaili kandusa mwanza wake hamwe na vinhu vake vose kahita Belisheba,
    uko kalava nhambiko kwa Mulungu wa tati yake Isaka.
  bgs-bgs: Na, igruran i Jacob tô langun katô kaduwánnan din, asta igpanó dan tikud
    tun ta Canaan. Tô igdunggù dan tun ta Berseba, duwán mga mannanap na igmatayan
    i Jacob, asta iggóbbó din ébô mangadap sikandin katô Manama iring na kapangadap
    katô ámmà din na si Isaac.
  kik-kik: Nĩ ũndũ ũcio Isiraeli akiumagara na indo ciothe iria aarĩ nacio, na aakinya
    Birishiba-rĩ, akĩrutĩra Ngai wa ithe Isaaka magongona.
  ksr-ksr: Israelnoŋ esuhina iwoiya kuuya kopepereeŋ meŋ waama keno. Kema Beerseba
    gomanoŋ keuma nama kanoŋ maŋa Aisakwaa Poŋ Anutuyaajoŋ siimoloŋ ooro.
  fra-NCL: Israël partit avec tout ce qui lui appartenait. Arrivé à Bersabée, il offrit
    des sacrifices au Dieu de son père Isaac.
  cek-AK: To pongah Israel loe a tawnh ih hmuennawk boih hoiah caeh moe, Beersheba
    phak naah, ampa Issak ih Sithaw khaeah angbawnhaih to sak.
  xla-xla: Epapeleye alila haletapo Yokobta ya꞉ wola꞉ mate epame yia꞉ yimlala mate
    Isip mo dla ma-tamalaiyo. Yia꞉ tamalemama Belseba mo dla woyapame Yokobta ya꞉
    a Aisek ya꞉ God hi di dla ta꞉demama aliya halo poyupame God watle hapiyo.
  cuk-cuk: Israel Egipto-yarse nadegusad, bela ibmar-nikad sesa gusad. Israelʼde Jacobʼye
    nugbalid. Beerseba-neggweburse mosgu, e-bab-Isaac-e-Bab-Dummadga ibmar-ogumakar
    uksad. We-Bab-Dummadde e-bab-Isaac-e-Bab-Dummadmogad.
  uig-CYR: Шуниң билән Исраил барлиқ тәәллуқатини елип йолға чиқип, Бәәр-Шебаға кәлди.
    У шу йәрдә атиси Исһақниң Худасиға қурбанлиқларни сунди.
  pma-pma: Sakini Siekob lah vasi tounah keil onen ka va mau en out Bersiba. En out
    enek, kei mumon sanien votut min Ahi koa Aesak, tata onen, va netan mini.
  tel-2017: ఇశ్రాయేలు తనకున్నదంతా తీసుకు ప్రయాణమై బెయేర్షెబా వచ్చి తన తండ్రి అయిన
    ఇస్సాకు దేవునికి బలులర్పించాడు.
  hat-BSA: Epi Israël te pati avèk tout sa li te genyen. Li te vini Beer-Schéba e
    te ofri sakrifis a Bondye a papa li a, Isaac.
  bxh-bxh: Yo fede Iyakobo ena somo mahudoꞌidi ya faꞌaulahadi, na fuyanna ya mahano
    Belesiba yai, antalasam ya ginaulidi tamana Isako, ena Yaubada lisina yai.
  kos-kos: Jacob el apweni ma lal nukewa ac som nu Beersheba, ac orek kisa we nu sin
    God lal Isaac, papa tumal.
  hbo-WLC: וַיִּסַּ֤ע יִשְׂרָאֵל֙ וְכָל־אֲשֶׁר־ל֔וֹ וַיָּבֹ֖א בְּאֵ֣רָה שָּׁ֑בַע וַיִּזְבַּ֣ח
    זְבָחִ֔ים לֵאלֹהֵ֖י אָבִ֥יו יִצְחָֽק׃
  ibo-ibo: Izrel biliri ije, ya na ihe niile o nwere rute Bịasheba. Ebe a, ọ chụrụ
    aja nye Chineke nke nna ya Aịzik.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ଆପଣା ସର୍ବସ୍ୱ ଘେନି ଯାତ୍ରା କଲେ, ପୁଣି, ବେର୍‍ଶେବାରେ ଓହ୍ଲାଇ
    ସେଠାରେ ଆପଣା ପିତା ଇସ୍‌ହାକଙ୍କର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କଲେ।
  wmt-wmt: Nyanartijangka jakarnila palu kurlirra. Kaparn palu lamajarrinya ngurranga.
    Kamparni parla kuyi Jayikapju kajalkajalkujirnupurru Ngarpu. Nyanartikarra pukanyja
    parla marni Ngarpungu, jularni yini, “Jayikap. Ngajirta ngan rayinkarri Yijipkarti
    yanupurru. Yara man yanku. Ngaju marnanyirrangurla mapirrirni yananku. Yarnta
    marnanya pikakujiwu yapajirnanyunguwarnti nyuntukurawarntijangka walakuwarntikurajangka.
    Walimpawarlany marnanya tikirrkangku minyartikarti Kayininkarti yapajirnanyunguwarnti.”
    Nyanartijangka kanya manya Jayikapju nyantukurawarnti walakuwarnti kartujartiwarnti
    lamparrwarntijaa kilakiwarnti yarnta nganapartu nganapartu manawarntijaa kukunjawarntijaa
    nanikutwarnti kamulwarnti manajartiwarnti mapirrirni. Nukarnini manya kanya nyantukurawarnti
    piyirnwarnti. Nyanartijangka pirriyani manyanangurla Jawujap. Jirrkirlparnila
    manyanta yani ngarpunyankurakarti. Ngamurlamanurla pilanyanu lungani wapirrarlu.
    Nyanartijangka marni parla Jayikapju, “Wali marnanya martarnanku wanjingurnikarra
    nukarni ngajukurawarnti walakuwarnti.”
  chk-chk: Iwe, Israel a alükülükü an pisek meinisin o popuetä an sai. Nge lupwen
    a tori Peersepa, a asor ngeni än saman Isaak we Kot.
  ssd-ssd: Israel nu agaŋ ndende ŋakmba kuane deŋpurna sulumba mam nuŋe Isak tuku
    Mbara atraukam Berseba tumbraŋ kina.
  rop-rop: Wal Jeikob bin deigim ola enijing blanga im, en imbin go langa det pleis
    gulum Biyashiba, en wen imbin kamat deya, imbin abum det sekrifais serramoni blanga
    God, en imbin weship God jis laik im dedi Aisik bin oldei dum.
  ukr-1871: І рушив Ізраїль з усїм своїм, і прийшов до Бейер-Саби, і принїс жертву
    Богові отця свого Ізаака.
  eng-AOI: Jacob and his family collected all their things to go to Egypt. They set
    out, but first they went to Beersheba. Jacob burnt a sacrifice there for God,
    the God of his father Isaac.
  yon-yon: Kwane, Israel awene kuu yi yiribman koremiib benib andowe winiwen. Wene,
    Berseba nandekoriwa, yembed dingkan yeene ningkenaboone agedmo keroone, baeb kuu
    yambe Aisek ye God yaa konoon.
  bch-bch: Idio ta Israel ipagorou ele danga sisid toa ngada oa, ta ei toman ngan
    ele panua toa ngada oa tinasi edap ngan langa Isip. Be tila tiuot ngan tibur Berseba,
    ta Israel irau gid masilau ta iman ele tenainga ga ila pan Deo ton itama Aisak.
  deu-1951: Und Israel brach auf mit allem, was er hatte; und als er nach Beerseba
    kam, opferte er daselbst dem Gott seines Vaters Isaak.
  eng-JPS: And Israel took his journey with all that he had, and came to Beer-sheba,
    and offered sacrifices unto the God of his father Isaac.
  ubr-ubr: On mes Jacob an sawar engon iwabunagen isawar ato on an dam warar mat sibosuruf
    sibib sin nan au Egypt. On an rai osi sinat efan Beersheba nan sigat, Jacob on
    nan sirifu ikutetai taman Isaac an God aurin.
  srp-1865: Tada poðe Izrailj sa svijem što imaše, i došav u Virsaveju prinese žrtvu
    Bogu oca svojega Isaka.
  lug-lug: Awo Isirayiri n’addira byonna bye yalina, n’atandika olugendo; bwe yatuuka
    e Beriseba n’awaayo ssaddaaka eri Katonda wa kitaawe Isaaka.
  heb-heb: ויסע ישראל וכל אשר לו ויבא בארה שבע ויזבח זבחים לאלהי אביו יצחק׃
  ben-IRV: পরে ইস্রায়েল নিজের সর্বস্বের সঙ্গে যাত্রা করে বের-শেবাতে আসলেন এবং নিজের
    বাবা ইসহাকের ঈশ্বরের উদ্দেশ্যে বলিদান করলেন।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਨੇ ਆਪਣਾ ਸਭ ਕੁਝ ਲੈ ਕੇ ਕੂਚ ਕੀਤਾ ਅਤੇ ਬਏਰਸ਼ਬਾ ਨੂੰ ਆਇਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ
    ਇਸਹਾਕ ਦੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ।
  tkr-tkr: İzrailee cuka vodun gırgın sı'ı, yəqqı'lqa gexha. Mana Beer-Şeveeqa hirxhıl
    cune dekkee I'saq'ee ı'bəədat ha'ane Allahıs q'urban ablyaa'a.
  mwp-mwp: Wa, Isoereylnungu kazil, a nungu kaziw kazil rug buthapoethay uzaraydhin.
    Kalanu thana memayidhin Biyasibalpa. Nuy Awgadhoepa yoewdhaydhin a eso poeybaydhin
    oltanu, nungu thathiw Isakan Awgadhoepa.
  mya-JVB: ထိုအခါ ဣသရေလ သည် မိမိ ဥစ္စာရှိသမျှ နှင့်တကွ ခရီး သွား၍ ဗေရရှေဘ အရပ်သို့
    ရောက် လျှင် ၊ မိမိ အဘ ဣဇာက် ၏ ဘုရား သခင်အား ယဇ် ပူဇော် ခြင်းကို ပြုလေ၏။
  tte-O: Mwa Yakobo ikwasa ana gogo meuloili ikalaili yo saugana iyawatagili Biyasiba,
    ipwaoli tamana Aisake ana Yaubada koina.
  tbg-tbg: Iekopiva minti tivakero viva ekaa nai u haikara katu varero Isipiniara
    vura. Viva aaraini viharo Besebaini oruntero nai qora Aisaakira Variqara ofaa
    vo iha quara amitora.
  hmo-hmo: Israela ese iena kohu ibounai ia haboua, vadaeni ia lao Bere Sieba dekenai.
    Unuseni iena tamana Isako ena Dirava dekenai boubou gaudia ia henia.
  ata-ata: Isilaeli mulomu aloxo ne xe mukalu, la mutaxusou miumiu sou iloꞌa ta ꞌolu
    iloꞌa ta semasemaiꞌa mo ta ꞌiliꞌiliꞌa mo ta minemineꞌi latala ne mivula sou milai
    ne Aixiputo. Milutu xe milai mixali ne Beru-seva, la anu muꞌelaxaꞌa ta sipsip
    seꞌi lai ne mulai noxou Lataua. Anu Lataua noxou momu Aisaki.
  nfa-nfa: Èle èèna ka, Yakob si paꞌèra ka mèdha ra, ka ra pakèdꞌi nèti Kanaꞌan. Ropa
    ra dꞌai rae Barseba, ka na roro badha tao korban hia Lamatua, dhu uru na ama na
    Isak mangajꞌi.
  urd-urd: और इस्राईल अपना सब कुछ लेकर चला और बैरसबा' में आकर अपने बाप इस्हाक़ के
    ख़ुदा के लिए क़ुर्बानियाँ पेश कीं।
  rus-SYN: И отправился Израиль со всем, что у него было, и пришел в Вирсавию, и принес
    жертвы Богу отца своего Исаака.
  cbt-NTPO: Cacoposo' ya'ipi huëntonënë chachin pa'sarin. Ya'ipi ma'shanënpitarë'
    pa'sarin. Piirsipaquë canconpachinara, ma'sha tëparin. Tëparahuaton, pa'pinco'
    Yosë chinotërinso chachin chinotërin.
  bqc-SIM: Isaili dàzɛu ń pↄ́ pↄ́ a vĩↄ píi. Kɛ́ à kà Bɛɛsɛba, à sa'ò a mae
    Izaaki Luawa.
  tcz-CHONGTHU: Hichun Jacob chu Egypt gam jon din akipat dohtan anei agou jouse jong
    apon Bersheba ahung lhungin hiche jan chun apa Isaac Pathen min in maicham asem
    in ahi.
  mar-mar: इस्राएलाने, आपले जे काही होते त्याबरोबर प्रवासास सुरुवात केली आणि तो बैर-शेबास
    गेला. तेथे त्याने आपला बाप इसहाक याच्या देवाला अर्पणे वाहिली.
  tcs-tcs: Wa, den Zekop i bin lego go wea ran blo dempla, teke ebriting dempla bin
    gad go po Izipt. Wen em bin kese Bisiba, Zekop i bin kile animal ane banem antap
    lo olta po wosip God, da God blo Aizak, papa blo em.
  soq-soq: Iakob Kanaan bolawa ene a baiwalene puraiwawa uduudu imaamone ita Isibt
    bedewe iene alen. Me aleidie bola debama Beasibawo wisene ita pue bomone mamba
    Aisak Godiwa mampe pulolen.
  qub-qub: Israelga ima-aycantapis apacurcur aywacuran. Beersebaman chayaycurnami
    papänin Isaac rispitashan Diospaj uywata pishtarcur rupachir gararan.
  bqp-bqp: Isaraila dà zɛ́n kũ pↄ́ kũ a vĩnↄ pínki. Kũ à kà Bɛsɛba, à sa ò a de
    Isaaku Ludaa.
  hat-hat: Izrayèl pati avèk tout sa li te genyen. li al Bècheba, li touye bèt, li
    ofri yo bay Bondye Izarak, papa li.
  eng-BSB: So Israel set out with all that he had, and when he came to Beersheba,
    he offered sacrifices to the God of his father Isaac.
  tod-tod: Izelayɛle ʋilɛni pelei zu, é ɗa li, é ʋɛɛ naati kpein ba, ti ɠɛni ga
    nɔnɔi. Siɛgi zu é zeelini la Ɓeel-Seeɓa, é zalaɠaiti kulani kɛɛɠɛ Izaake ná-GALAGI
    ʋɛ.
  eng-WEBPB: Israel travelled with all that he had, and came to Beersheba, and offered
    sacrifices to the God of his father, Isaac.
  kbq-kbq: Hagi anagema huteno'a Israeli'a afufenoma'a miko enerino Isipi vunaku nevuno
    Bersebama unehanatino'a, nefa Aisaki Anumzamofontega ofa Kresramana vunte'ne.
  nhe-BL: Huan Israel, tlen nojquiya itoca eliyaya Jacob, quisqui ipan ojtli ica nochi
    tlen quipiyayaya. Huan quema ajsito ipan Beerseba, quimacac se tlacajcahualistli
    Toteco Dios, yajaya tlen nojquiya iTeco itata, Isaac.
  bus-bus: Isaraili dà zɛ́n kↄ̃n pↄ́ kɛ̀ a vĩinↄ píngi. Kɛ̀ à kà Bɛsɛba, à saa ò a
    de Isaaku Ludaa.
  gub-BL: Na'e Zako a'e kury, oho weko haw wi a'e kury. Weraha uma'e paw wànàm paw
    weimaw paw uzeupi wà. Uhem Merexewa tawhu pe wà. Uzuka Zako ma'ea'yr Tupàn pe
    a'e pe a'e wà, u Àmàrààw izar pe a'e wà.
  eng-DRA: And Israel taking his journey, with all that he had, came to the well of
    the oath, and killing victims there to the God of his father Isaac,
  knf-knf: Yakob i bakakuŋ adu *Iŧrayel anaţa na iko yi akaaŋ bŧi pya Ejiptu. Wi abanuŋ
    du Berşeba, ado bţeŋan pa Naşibaţi i Iŧaak aşin ajaaŋ adëman.
