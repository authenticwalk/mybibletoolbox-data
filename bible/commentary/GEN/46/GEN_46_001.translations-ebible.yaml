  hau-SA: Saboda haka Isra’ila ya kama hanya da dukan abin da yake nasa, sa’ad da
    ya kai Beyersheba, sai ya miƙa hadayu ga Allah na Ishaku, mahaifinsa.
  udu-udu: Wakana Israyiil bu’thki moyam piti mo nyaḵka ris tom piti kun tana a’di
