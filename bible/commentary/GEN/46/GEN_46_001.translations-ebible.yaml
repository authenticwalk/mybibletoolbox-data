  mdy-ETH: ያይቆኦቤ ፔኤኮ ዓኣ ባኮ ቢያ ዔኪ ጊብፄ ዓጮ ዓኣዺቤቃ ቤርሳቤ ሄሊ ፔ ዓዶ፥ ዪሳኣቄ ፆኦሲም ዒንጎ ባኣዚ ዒንጊ
    ካኣሽኬኔ።
  twi-ASANTE: Enti, Israel de nʼahodeɛ nyinaa siim kɔduruu Beer-Seba. Ɔbɔɔ Onyankopɔn
