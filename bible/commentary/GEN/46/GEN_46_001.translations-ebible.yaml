    sipsip kleli ahujume temu totometle, Goto sinikibo hëhë nalëgleme.
  pol-UBG: Tak więc Izrael wyruszył w drogę ze wszystkim, co miał; a gdy przybył do
    Beer-Szeby, złożył ofiary Bogu swego ojca Izaaka.
  agr-agr: Israel niina wajiji aidaun niina tagkuji aidaujai yajuak wea weakua bershebanum
