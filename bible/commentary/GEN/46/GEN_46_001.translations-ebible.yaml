  vie-1934: Y-sơ-ra-ên ra đi, đem theo các tài vật mình. Đến Bê-e-Sê-ba, người bày
    của lễ dâng cho Đức Chúa Trời của Y-sác, cha mình.
  hin-CV: इस्राएल अपनी पूरी संपत्ति लेकर वहां से रवाना हुए. जब वे बेअरशेबा पहुंचे,
    उन्होंने अपने पिता यित्सहाक के परमेश्वर को बलि चढ़ाई.
  eng-OURB: Israel [God prevails] traveled with all that he had, and came to Be'er-Sheva
