verse: GEN.046.034
translations:
  mal-C: ‘അടിയങ്ങൾ അടിയങ്ങളുടെ പിതാവിനെപ്പോലെതന്നെ ബാല്യംമുതൽ ആടുമാടുകളെ മേയിച്ചുപോരുന്നു’
    എന്ന് ഉത്തരം പറയണം. അപ്പോൾ നിങ്ങൾക്കു ഗോശെൻ പ്രദേശത്തു താമസം ഉറപ്പിക്കാൻ അനുവാദം
    ലഭിക്കും; ഇടയന്മാരോട് ഈജിപ്റ്റുകാർക്കു വെറുപ്പാണ്.”
  deu-TKW: 'so antwortet: Deine Sklaven sind Viehzüchter gewesen von Jugend auf bis
    heute, sowohl wir, wie unsere Vorfahren - damit ihr in der Provinz Gosen bleiben
    dürft. Die Schafhirten sind nämlich den Ägyptern ein Gegenstand des Abscheus.'
  lin-lin: 'Bokozongisa : « Basali na yo babokolaka bibwele wuta bomwana na biso kino
    sik’oyo ndenge bakoko na biso bazalaki kosala. » Soki kaka bolobi bongo, akopesa
    bino nzela ya kovanda na Gosheni, pamba te bato ya Ejipito balingaka te babateli
    nyonso ya bibwele.'
  cbr-NT: mitsun kati 'ain, nun ñu mëëti ka ovejakama 'arakati 'imainun vaca 'arakati
    'ikën nun, chaitiokë kaman 'asaribiokin. Usakinmi kakëxun ka Gosen kakë me ënë
    anumi 'inun mitsu 'inánti 'ikën, egipcio unikamax ka an oveja bërúankë uni 'imainun
    an vaca bërúankë unikamabë timë́ax 'iti kuëënma unibu 'ikën.
  eng-LSV: That you have said, Your servants have been men of livestock from our youth,
    even until now, both we and our fathers, in order that you may dwell in the land
    of Goshen, for the abomination of the Egyptians is everyone feeding a flock.”
  bmu-bmu: '“Mewö qesim eŋgiiga iŋini kewö meleŋ waŋgime: ‘Welenqeqeurupki neŋön mönö
    abu asaurupnini mutuk memba malgeraŋgö dop moröröpnineyök lama bulmakau galöm
    kölköl nupŋi memba mala maljin.’ Mewö meleŋ waŋgigetka yaŋön ölöp Gosen prowinsnöŋ
    tatat dumdumŋini möhamgömegöra oŋ jiiga malme. Ijipt ambazip yeŋön lama bulmakau
    galöm kölköl ambazip pakpak yeŋgöra mötketka imbiloŋloŋinambuk ahakze. “Josefnöŋ
    keuŋi mewö jii mötket.'
  eng-GNV: 'Then ye shall say, Thy seruants are men occupied about cattell, from our
    childehood euen vnto this time, both we and our fathers: that yee may dwell in
    the lande of Goshen: for euery sheepe keeper is an abomination vnto the Egyptians.'
  eng-WEBSTER: 'That ye shall say, The occupation of thy servants hath been about
    cattle from our youth even until now, both we, and also our fathers: that ye may
    dwell in the land of Goshen; for every shepherd is an abomination to the Egyptians.'
  nhw-BL: xiquilhuica para nochipa anquiniscaltijtoque borregojme, san se quen amohuejcapan
    tatahua. Quej nopa anmechcahuilis anmocahuase ipan tlali Gosén pampa egiptome
    quinijiyaj catli quinmocuitlahuíaj borregojme huan amo quinequij itztose ininhuaya.
  swh-ONEN: Mjibuni, ‘Watumwa wako wamekuwa wachunga mifugo tangu ujana wetu mpaka
    sasa, kama baba zetu walivyofanya.’ Ndipo mtakaporuhusiwa kukaa katika nchi ya
    Gosheni, kwa kuwa wachunga mifugo wote ni chukizo kwa Wamisri.”
  bba-bba: sɔmbu terɑ̀ i rɑ ko, i nùn wisio i nɛɛ, yɑɑ sɑbenun nɔɔribɑ bu sɑ̃ɑ bɛɛn
    sɔmburu sɑɑ bɛɛn birun di sere kɑ ɡisɔ, bɛɛ kɑ bɛɛn bɑɑbɑbɑ. Nɡe mɛyɑ i ko wɑ
    i kɑ sinɑ Gosɛnin temɔ, domi Eɡibitiɡibɑ ku rɑ sɑbe kpɑrobu kɑ̃.
  eng-KJVCPB: 'that ye shall say, Thy servants’ trade hath been about cattle from
    our youth even until now, both we, and also our fathers: that ye may dwell in
    the land of Goshen; for every shepherd is an abomination unto the Egyptians.'
  cpy-cpy: 'pikanteeyerini eerokapaenira: ‘Apatziro nameteeyarini nokoeratziri nopira,
    ari noshiyakotari ikantaha paerani nocharinini.’ Rootaki pimatantyaawori pinampityaawo
    Hosén-ki. Tema tee inimoteri Egipto-jatzi itsipatyaari koeraayitziriri oveja.”'
  mpx-mpx: inoke anana nuku lahe nuku ba, ‘Tonowak! Ama wam totuwalali bwasumu ali
    tomatahikan, i telipunaa wama sauga geman ana siga sauga ya, i ola valila tubumeyau
    hi giginol.’ Nuku ba ola o, inoke ni talam nuku minaa te labi Gosen elana, ge
    ami bwaga ni gan Itipita elal, kaiwena heliya nige nuwaliya i oola sipi ali tomatahikan.”
  wbp-wbp: Kaji-nyarra payirni kujarlu, wangkayalurla kuja, ‘Nganimpaju jakumanu-wati.
    Warrarda karnalu-jana warrawarra-kanyi jiyipi, narnukutu manu puluku-wati nganimpa-nyangu-piyarlu
    nyurnunyurnu-piyarlu-yijala. Kapurnangkulu warrki-jarrimi nyuntukulku.’ Kujanyalurla
    wangkaya. Kajinkilirla kuja wangkami kingiki, kapu-nyarra yimi-ngarrirni nyurrurla
    yungunkulu nyampurla ngurungka Kujunurla nyinami wurnturu-juku Yijipi-wardingki-patukuju.
    Yijipi-wardingki-patuju kula kalu ngampurrpa nyina jiyipikingarduyu-wati-wanaku
    nyinanjaku.”
  luo-luo: to nyaka uwachne ni, ‘Jotichgi osebedo jokwath chakre tindowa, mana kaka
    kwerewa notimo.’ Eka ibiro yienu mondo udag e gwengʼ Goshen, nikech jo-Misri ok
    ohero jokwath.”
  meu-meu: Una negana ai umui ba haere, baoto “Ai oi isiaimu ilao-henina taumai na
    meromai negana amo boromakau vada e reḡudia, senemai bamodia”. Unu amo Gosen bavabia
    diba, emui tano ai ba halaoa; badina be Aigupto taudia ese seri ireḡudia taudia
    e dadaraidiamu.
  npi-ULB: तब तपाईंहरूले यसो भन्‍नुपर्छ, ‘हजुरका दासहरू हामी बाबु-छोराहरू हाम्रा युवावस्थादेखि
    अहिलेसम्‍म गाईबस्‍तु पाल्‍दै आएका छौँ ।’ तपाईंहरूले यसो गर्नुभयो भने तपाईंहरूले
    गोशेनमा बसोबास गर्न पाउनुहुनेछ, किनभने हरेक गोठालोचाहिँ मिश्रीहरूको लागि घृणाको
    पात्र हो ।”
  yor-yor: ẹ fún un lésì pé, ‘Àwọn ìránṣẹ́ rẹ ń tọ́jú ẹran ọ̀sìn ni láti ìgbà èwe
    wa wá gẹ́gẹ́ bí a ṣe ba a lọ́wọ́ àwọn baba wa.’ Nígbà náà ni wọn yóò fún un yín
    láààyè láti tẹ̀dó sí ilẹ̀ Goṣeni, nítorí pé àwọn ará Ejibiti kórìíra ẹnikẹ́ni
    tí ó bá jẹ́ darandaran.”
  emp-NTPO: '@see-verse:GEN.046.033'
  ind-ind: maka kalian harus menjawab, ‘Sejak kecil, kami menggembalakan ternak sama
    seperti nenek moyang kami.’ Dengan begitu, kalian akan diperbolehkan untuk menetap
    dan menggembalakan ternak di Gosyen. Yusuf menyuruh mereka menjawab demikian karena
    bagi orang Mesir, mata pencaharian sebagai gembala dianggap hina.”
  pes-OPCB: به او بگویید که از ابتدای جوانی تا به حال به شغل چوپانی و گله‌داری مشغول
    بوده‌اید و این کار را از پدران خود به ارث برده‌اید. اگر چنین به فرعون پاسخ دهید
    او به شما اجازه خواهد داد تا در جوشن ساکن شوید، چون مردم سایر نقاط مصر از چوپانان
    نفرت دارند.»
  ssx-ssx: mo hande ika꞉ apa꞉meima꞉ pu haemeke tupa꞉ koto ika꞉ haleme andusa꞉ta꞉ ma꞉na꞉manu
    handeteke hao haloma꞉me laa lapa꞉peke. Dupa lemeka꞉na꞉ta꞉ kota꞉ mo Kosene kenke
    paeyao pa꞉ta꞉ hape laa la꞉lieke leekeme. Diosepema꞉ dupiki pi leeke ekita꞉ mo
    Idiepi tapake paeyaoma꞉ta꞉ mo sipisipi handeteke haleme wanda꞉hali iki ame̱le̱
    hama꞉na꞉ ota꞉ kiaemeke ekina꞉ leekeme.
  lcm-lcm: mi antok ia asukang ke, ‘Namem, kam keve asosokai, namemtapo katakai i
    aiveven sipsip le kabang le si kamem to aongos asukang palau val keve tivumem
    kitapo abis ia.’ Na si oring ke kala lomon suai animi asi kami ago e palpal Gosen
    using ri Aigipto kipo misag luai ani ri katakai i aiveven sipsip.”
  aer-aer: Re arrenhantherrenhe alakenhe apayuthnemele, arrantherre akenhe ikwere
    alakenhe-arle ilerlenge, ‘Anwerne-arle thakemene areye-arle. Anwerne-arle yepe-yepe
    areye, nanikute areye-arlke, pweleke areye-arlke-arle arntarnte-arentye akngerre
    arrekwelenye anwerne-kenhe areye-arteke. Kele anwerne ngkwenge urrkapetyeke.’
    Alakenhe renhe iletyeke. Pharaoh-eke arrantherre alakenhe angkemele, re arrenhantherrenhe
    ileme arrantherre Gosher-ele anerrirretyeke tyerrtye areye-ketye arntwarrele Egypt-arenye
    areye-ketyenge-arlke. Egypt-arenye areye-arle ilkelhetyakenhe-arle thakemene areyeke.”
  tgl-ULB: sabihin ninyo dapat na, 'Ang inyong mga lingkod ay tagapag-alaga ng mga
    hayop mula sa aming kabataan hanggang ngayon, kami at ang aming mga ninuno.' Gawin
    ninyo ito para kayo ay maaring manirahan sa lupain ng Gosen, dahil ang bawat pastol
    ay kasuklam-suklam sa mga taga-Ehipto.”
  nop-nop: haninadiune indiŋ nineeŋ, ‘Tipilapilayegeye indi yadi beetniye dabugoŋ.
    Ala kuyahineeŋgoŋ kale kwanai tububihila tugumundi tiyam.’ Hidi unduŋ yoneŋ kaŋ
    Gosen kwetneŋ hatidok hanindapmawek. Isiphi me dompa makau kwanai tiiŋ meeniŋ
    undihidok adi nadiyembuune maadimaadikeeŋgoŋ tilak.”
  kca-kca: 'нын щиты йастаты: ‘Мўӈ, нӑӈ митйохԓан, айтэԓән ин тӑм унты вой энмәԓтман
    усув, опращԓув иты’; щишән, нын Гесем мўвән уԓты хӑйԓайты. Египет хŏйатәт ош шавиты
    хŏйатәт ӑт шӑктәԓԓаԓ, ԓывиԓаԓа щит ўкщәм».'
  cbu-NT: Iy chinuzpantanicha. Opeejaa chinukuni taakaniya. Watam pachirini uru chinuzpaniri
    taaranguwa, tángtsa. Amb tákchus, uru kuraksha paraw, siyaa anuritam Ngusenash
    tsap wayachintsa. Saamatari tsapuneemis panachiya, watam Ijiptoshuch tputs chinuzpanpat
    nda kaapa ipunkanaya, zoonllee waneeku Osiy ántar ashirangiya. Ashiriya, na kamaneena
    yuwaa Akoparini wipapa Osiypa chamayangarangana anootsi.
  hui-hui: tígua ibuhondo ogodagua ladai bilimu, Agali haguane-o inanaga biabe nogo
    sibi bulumagaru hinaga kamagoni. Inanaga aba mamarume biagadagua inabi nde igiri
    emeneni howa biabe ogoni biaga kamagoni, lalimu. Tígua ani larimiyagua ibugua,
    Tí dindi Gosene ogoria halimu, lalu dindi ogo tí ngulebirago ani lalimu, lene.
    Yosebehanda ibu hameneruhondo ani lalimu layago irane Iyibi wali agali tigua agali
    nogo sibi hinaga karu handabe manga hagago manda buwa ani lene.
  wrs-wrs: Wo yeoa os umnu, kuwul, kava os andra vivna, kavna deuvtatam kava dahwol
    vewuvna, os kana eindhumunilva doarava vivnam. Yimba osva utava, Perova si yemba
    os ishunvav, di aevultho di Gosen pethara Isipra murapeta, di petha besalla. Manara,
    Isipnindva ovowol viv sipsipna andranindmba Isip petharava.
  jao-jao: '@see-verse:GEN.046.033'
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​ဘိုး​ဘေး​များ​လက်​ထက် မှ​စ​၍ ယ​နေ့​အ​ထိ​သိုး​နွား​များ​ကို​မွေး​မြူ​သူ
    များ​ဖြစ်​ကြ​ပါ​သည်​ဟု​လျှောက်​ရ​မည်။ သို့​မှ သာ​လျှင်​သင်​တို့​အား​ဂေါ​ရှင်​အ​ရပ်​၌​နေ​ထိုင်
    ခွင့်​ပေး​လိမ့်​မည်'' ဟူ​၍​မှာ​ကြား​လေ​၏။ အီ​ဂျစ် အ​မျိုး​သား​တို့​သည် သိုး​ထိန်း​များ​ကို​စက်​ဆုတ်
    ရွံ​ရှာ​ကြ​သော​ကြောင့်​ယော​သပ်​က​ထို​သို့​ပြော ခိုင်း​ခြင်း​ဖြစ်​သည်။
  cbi-NTPO: Lala ñuchi tiba kiikemu chachillaya naa-uwanuba animaa washkemu deeyu,
    lala' kaspee apala bain animaa washkemuwa deeñu' mitya, tidei. Tsa detishu juntsaa
    ñulla Gosen tusha chunu detsuve. Matyu engu chullaya uveja washkemulaba bulu chunanu
    tyatyu deeñu' mitya, timi José.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་འདི༌ལྟར། རྒྱལ་པོ་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ངེད་རྣམས་ཀྱིས་ལོ་ན་གཞོན་པའི་དུས་ནས་ད་ལྟའི་བར་དུ་ཕྱུགས་ལས་གཉེར་བ་ཡིན༌ལ།
    ཐ་ན་ངེད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་ཀྱང་ལས་དོན་འདི་ཉིད་གཉེར་བ་ཡིན་ཞེས་ཤོད༌ཅིག དེ་ནས་ཁྱོད་རྣམས་གོ་ཤེན་ཡུལ་དུ་འདུག་རུང༌ངོ༌།
    །ཅིའི་ཕྱིར་ཞེ༌ན། ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ཀྱིས་ར་ལུག་འཚོ་མཁན་ནི་མི་ལེགས་སྙམ་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: mu nina iwita maonalko, ‘Kari aromemek, ana nika ura kari. Anananga nainet
    alo nunga iwitatala, ana gotektek la nanga bulmakau sipsip nunga bitua kari ko
    lagaman,’ malko. Mu asele nu baluk se nina koma Goshen mu te daigalko, mu awuk,
    Egypt alo nunga munan te mu, nuna sipsip nunga bitua kari nongorak bagamonko me
    kuesan.”
  kkl-kkl: A'undi ambarelapmundi, 'Nuniyabori babe pham mo'olamek saog uro nuri babe
    nun ologhag agha pham mo'on nang wamap,' aro ambatlulom,” seogti, “Wene aro ambatmunba,
    'A'un Gosyen so'oag wamlulom,' sulul,” seog. Wene aro ambatsiognena, Mesir nimiri
    pham pia urop nimiap, sin nikag ua unna sin karong senerop, ane sembe Yusup eldi
    elkaboag wene aro ambatsiog.
  sna-sna: imi munofanira kupindura muchiti, ‘Varanda venyu vaiva vachengeti vezvipfuwo
    kubvira pauduku hwavo, sezvakanga zvichiitawo madzibaba edu.’ Ipapo muchatenderwa
    kugara munyika yeGosheni, nokuti vafudzi vose vanonyangadza kuvaIjipita.”
  spa-BLM: 'que diréis: ‘Tus siervos han sido cuidadores de ganado desde nuestra juventud
    hasta ahora, tanto nosotros como nuestros padres’, para que podáis habitar en
    la tierra de Gosén; porque todo pastor es una abominación para los egipcios.”'
  beu-beu: se iini ehur ebalet hula, iing emangpi anga, kiki sehi mi binanta ba gariang,
    emenghula iidat-iimang ang naung edadenang. Ening aulang senge, eningse ana iiot
    Gosen eooang angmi mihi.” Yusup ana ekaku ang naung iat hubait aulang, se Masir
    enehe ang naung, nehe ba terangvala angu ini iat aabeta se, ini rasat maniang.
  cac-cac: tzeyalani to moloj calnel yed' moloj vacax tze c'ulej. An̈ej noc' calnel
    co molb'etz yaji yictax on̈ cotoch uninal icha val eb' co mam quicham, xe chi.
    Yuj chi' ol ex can d'a lum Gosén tic, yujto a eb' vin̈ aj Egipto tic ay yovalil
    tato junn̈ej tz'aj eb' vin̈ yed' eb' vin̈ molum calnel, xchi vin̈aj José chi'.
  swh-ULB: mwambieni, 'Watumishi wako wamekuwa watunza wanyama tangu ujana wetu mpaka
    sasa, sisi, na baba zetu.' Fanyeni hivyo ili mweze kuishi katika nchi ya Gosheni,
    kwani kila mfugaji ni chukizo kwa Wamisri.”
  bel-bel: 'дык вы скажэце: мы, рабы твае, уласьнікамі статкаў былі з маладосьці нашай
    да сёньня, і мы і бацькі нашыя, - каб вас пасялілі ў зямлі Гесэм. Бо гідотны Егіпцянам
    усякі пастухавечы.'
  deu-ELBBK: 'so sagt: Deine Knechte haben Viehzucht getrieben, von Jugend auf bis
    jetzt, sowohl wir als auch unsere Väter, damit ihr wohnen mögt im Land Gosen;
    denn alle Schafhirten sind den Ägyptern ein Gräuel.'
  mbb-OT: kinahanglan he medtavak kew, ke sikiyu te, ‘Sikami is menge suluǥuen nu,
    menge bekidu key; puun dà te kedekdekelè dey su iyan daan heini ulaula te menge
    ginikanan dey.’ ” Ne ke si Jose te, “Dutun edtuǥutan kew zin he ed-ubpà diyà te
    tanà he Goshen, su is menge Ehiptohanen utew zan egkeepesi is minsan hentei he
    menge bekidu te menge uyaǥen.”
  msc-msc: 'Ai ye a jabi: ‹An tii, an ye kolofen namarala le ri kɛbi an na denniya
    tumana. An benbailu bɛɛ ka wo baara le kɛ.› Ni ai ka a jabi wo ɲa mɛn ma, a ri
    sɔn ai ye ai sii Kosɛni jamana rɔ, baa kolofen kɔnɔmadenilu ma di Misirankailu
    yɛ muumɛ.»'
  mal-2015: അടിയങ്ങൾ ബാല്യംമുതൽ ഇന്നുവരെയും, ഞങ്ങളും ഞങ്ങളുടെ പിതാക്കന്മാരും ഗോപാലകന്മാരാകുന്നു
