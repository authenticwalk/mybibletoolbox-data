  tuo-NT: “Ʉ̃sã wĩꞌmarã nírãpʉta oveja coꞌtesere daꞌranʉꞌcãwʉ̃. Ʉ̃sã ñecʉ̃sʉmʉa daꞌraꞌcaronojõta
