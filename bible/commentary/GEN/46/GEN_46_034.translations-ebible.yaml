    be shepherds, and herdsmen), from our childhood till into this present time, both
    we and our fathers. Soothly ye shall say these things, (so) that ye may dwell
    in the land of Goshen, for Egyptians loathe all keepers of sheep.
  epo-epo: 'tiam diru: Viaj sklavoj estis brutedukistoj de nia juneco ĝis nun, kiel
    ni, tiel ankaŭ niaj patroj; por ke vi enloĝiĝu en la lando Goŝen; ĉar ĉiu paŝtisto
    estas abomenindaĵo por la Egiptoj.'
  uig-PIN: 'silǝr jawab berip: — Kǝminiliri kiqikimizdin tartip ata-bowilirimizƣa
    ohxax pada beⱪip kǝlgǝnmiz, — dǝnglar. Xundaⱪ desǝnglar Goxǝn yurtida olturup
    ⱪalisilǝr; qünki padiqilarning ⱨǝmmisi misirliⱪlar arisida kɵzgǝ ilinmaydu.'
  beo-beo: 'ema moloiwane olelema agoane. ‘Ninia da ninia esalebe ganodini mae fisili
    lai gebo ouligisu. Ninia aowalalia hou defele agoane hamosa.’ Amasea, e da dili
    Gousiene soge ganodini hahawane fima:ne sia:mu.’ (Idibidi dunu ilia hou da ilia
    lai gebo ouligisu dunu ilima gilisimu higasu. Amo dawa:beba:le, Yousefe e da amo
    sia: sia:musa: sia:i.)'
  tpi-OTNT: orait yupela i mas bekim tok bilong en olsem, ‘Bikman, mipela i man bilong
    lukautim ol sipsip na bulmakau. Mipela i mekim dispela kain wok long taim mipela
    i mangi yet na i kam inap nau, olsem ol lain papa bilong mipela tu i bin mekim
    bipo.’ Sapos yupela i tokim king olsem, orait em bai i larim yupela i sindaun
    long distrik Gosen, long wanem, ol man bilong Isip i no save laikim tru ol man
    i save lukautim ol sipsip.”
  hau-SA: Ku amsa, ‘Bayinka suna kiwon dabbobi ne, tun muna samari har zuwa yanzu,
    kamar yadda kakanninmu suka yi.’ Ta haka za a bar ku ku zauna a yankin Goshen,
    gama Masarawa suna ƙyamar makiyaya.”
  udu-udu: 'um mini o gwo mo ki: C̱iŋkinam pini uni ita imanhil to/e mo ’peni dhuru’c
    bam kun tana aman mo ntagi shwanesan mo, aman dhali ibabam bam mo, ki um mini
    mish ’ko mo e mony’cesh gi Pan Jaasaan mo haala ris ’kwani kun ta imanhil ḵa’bal
    mo tani uni ita thus ki thus e jis/e gi ’Kwani Masir mo be.'
  uig-LAT: 'siler jawab bérip: — Keminiliri kichikimizdin tartip ata-bowilirimizgha
    oxshash pada béqip kelgenmiz, — denglar. Shundaq désenglar Goshen yurtida olturup
    qalisiler; chünki padichilarning hemmisi misirliqlar arisida közge ilinmaydu.'
  nde-nde: libophendula lithi, ‘Izinceku zakho zingabelusi bezifuyo kusukela ebutsheni
    bethu kuze kube khathesi, njengabokhokho bethu.’ Lapho-ke lizavunyelwa ukwakha
    emangweni waseGosheni, ngoba bonke abelusi bayeyiseka kumaGibhithe.”
  ton-ton: Pea te mou pehē, ‘Ko e ngāue ʻa hoʻo kau tamaioʻeiki talu ʻemau kei siʻi
    ʻo fai mai ni, ʻio ʻakimautolu mo ʻemau ngaahi tamai, ko e tauhimanu;’ koeʻuhi
    ke mou nofo ʻi he fonua ko Koseni,” he ʻoku fakalielia ki he kakai ʻIsipite, ʻae
    tauhi sipi kotoa pē.
  ces-1613: 'Odpovíte: Dobytkem se živili služebníci tvoji od mladosti své až do této
    chvíle, i my i otcové naši; abyste bydlili v zemi Gesen; nebo v mrzkosti mají
    Egyptští všecky pastýře stáda.'
  eko-eko: 'Mwinjipu yoori: ‘Fweeyo akarumeyaawo khaazi yetthu oshukisa nyama, waaza
    osimaana etthu mpakha apha, nkhama etthiipo aari orettaazo apapazetthu.’ Toowo,
    mwintta okhupaleliwa wiikhala nti wa Gosheeni, mwaasa yoori amakhampuzi ooshi
    pi ootarawiwa pi a Misuri.”'
  nss-nss: pwen wawu kapwai kapa, ‘Yapane yowu, yowu ara ndramat para kapwokerani
    hu sipsip pe hu mbulmwakau. Yowu ngara kambusi mbulen tehen toro mambunah towu
    ipoo isa mannen mahapo; paratesah, tama yowuhu koluw ngara hu kambusiy tehen aliy.’
    Kapa wawu kapwai kiyata king toro, pwen andre kiyki wawu kampwan kol mendreheh
    Kosen, paratesah, hu ndramat para Yisip ara mbuwalihu para hu kanime hu ndramat
    para pwokereya hu sipsip.”
  eng-WMB: that you shall say, ‘Your servants have been keepers of livestock from
    our youth even until now, both we, and our fathers:’ that you may dwell in the
    land of Goshen; for every shepherd is an abomination to the Egyptians.”
  tam-TCV: நீங்கள், ‘உமது அடியாராகிய நாங்களும் எங்கள் முற்பிதாக்களைப் போலவே, சிறுவயதுமுதல்
    மந்தை மேய்ப்பவர்கள்’ என்று சொல்லுங்கள். அப்போது நீங்கள் கோசேன் நாட்டில் குடியிருக்க
    அனுமதிக்கப்படுவீர்கள். ஏனெனில், எகிப்தியருக்கு மேய்ப்பர்கள் அருவருப்பானவர்கள்”
    என்றான்.
  ceb-ULB: kinahanglan kamong moingon nga, “Ang imong mga sulugoon mga tig-atiman
    ug mga kahayopan sukad pa sa pagkabatan-on ug hangtod karon, kami, ug ang among
    mga katigulangan.' Buhata kini aron makapuyo kamo sa yuta sa Gosen, kay ang mga
    magbalantay ginakasilagan man sa mga Ehiptohanon.”
  mkn-mkn: na, bosong manyao suda sang dia bilang, bosong samua ni, tukang piara binatang
    dari kici-kici, sama ke bosong pung nene-moyang dong. Deng bagitu, nanti dia suru
    bosong tenga di daꞌera Gosen.” Yusuf kasi tau bagitu, tagal orang Masir dong rasa
    noju kalo dong tenga bakumpul deng gambala dong.
  nce-nce: Sobo megali eglolome, ‘O eso ho, sebo sipsip kleli na bulmakau kleli nëglëmabë
    enëne. Sebo tokwetokwëmume nëgena, kë wege mana fa tëtagila. Sebobë afunino mata
    sipsip kleli memëtlëwagima.’ Sobo eso home kë galime gali eglolona kwe bu some
    hana hehë lëgletëyome na megali lëglëyome, ‘Sobo Gosen life mëta lalowa tafa ekekome.’
    Isip life mago ho bu sipsip kleli mëglëmabë home tole hana mëletëma. Këme gali
    tlome, ‘Sobo Gosen life mëta fwa lalowa tafa ekekome.’ ”
  pol-UBG: 'Odpowiecie: Twoi słudzy od swego dzieciństwa aż do dziś są pasterzami,
    my i nasi ojcowie. W ten sposób będziecie mogli mieszkać w ziemi Goszen, bo Egipcjanie
    brzydzą się każdym pasterzem.'
  agr-agr: ‘Ii aidautik uwig tsakapau ainaji, iina apachjishkam tagku tsakapajaku
    asagmatai’, titajum. Nuadui atumesh juju nugka Goségka juwi batsamsamnujum, wagki
    egiptunmaya aents aidauk tagkun tsakapau aina nujai ijunja pujutnak dakitin ainawai”,
    tiuwai.
  kyc-kyc: O kamongo namwa rakange piyamuli pyuo wane kukisa piso mena bulamakao rapu
    pingiŋi lamaiyalapale, leya. Dopa pyuo larami dokopa nakama yuu Gosene dakena
    kapa kararami. Renge doko Isipi rangeme sipisipi iki minyingi wambu dupwa epe
    kanda nange dokona lao lamaiyuo wambu piya.
  urd-GVU: پھر تم کو جواب دینا ہے، ’آپ کے خادم بچپن سے مویشی پالتے آئے ہیں۔ یہ ہمارے
    باپ دادا کا پیشہ تھا اور ہمارا بھی ہے۔‘ اگر تم یہ کہو تو تمہیں جشن میں رہنے کی
    اجازت ملے گی۔ کیونکہ بھیڑبکریوں کے چرواہے مصریوں کی نظر میں قابلِ نفرت ہیں۔“
  deu-1912: 'so sollt ihr sagen: Deine Knechte sind Leute, die mit Vieh umgehen, von
    unsrer Jugend auf bis her, beide, wir und unsre Väter, auf daß ihr wohnen möget
    im Lande Gosen. Denn was Viehhirten sind, das ist den Ägyptern ein Greuel.'
  ntj-ntj: Nyangka-yan kuliralpi ngaapirinypa watjalku, ‘Ngayulu-latju puluka tjiipu
    nanikuurrpa pirni miranykanyira kanyilpayi, tjiinya-lampatju tjamupirtingka yarangka.’
    Tjiinya Yiitjipunyamartatji-ya yanamulpa kanyilpayi pirningka ngamu nyinakitjamunu.
    Nyangka puurrpa Piirulu-tjananyanta kuliralpi watjalku ngurra ngaa Kutjurnta-yan
    ngurra tjunkula mawurntalpa nyinarratjaku. Nyangka-yan ngurra ngaangka tjunkulalpi
    nyinama.”
  row-row: na mitaa mae, basa hai mana miꞌiboi banda mia anadikiꞌ ima, onaꞌ hei bei-baꞌi
    mara boe. No naa, dei fo ana fee hei leo sia Gosen.” Yusuf nafadꞌe taꞌo naa, huu
    atahori Masir ra melumudꞌu, leo raꞌabꞌue ro atahori manatadꞌa ra.
  kan-2017: “ನೀವು ಚಿಕ್ಕಂದಿನಿಂದ ಇದುವರೆಗೂ ನಿನ್ನ ಸೇವಕರಾದ ನಾವು ನಮ್ಮ ಪೂರ್ವಿಕರ ಪದ್ಧತಿಯ ಮೇರೆಗೆ
    ಪಶುಪಾಲಕರು ಎಂದು ಹೇಳಿರಿ. ಪಶುಪಾಲಕರು ಐಗುಪ್ತರಿಗೆ ಅಸಹ್ಯವಾಗಿರುವುದರಿಂದ, ಗೋಷೆನ್ ಸೀಮೆಯನ್ನು
    ನಿಮ್ಮ ನಿವಾಸಕ್ಕಾಗಿ ನೇಮಿಸುವನು” ಎಂದನು.
  ena-ena: '@see-verse:GEN.046.033'
  tgo-tgo: Mbala hu gonjoghawe na huŋa, ‘Len rakakaiwo, mbaŋake wolaghɨye wo njimbukikiŋgiya
    burumwaka, sip na gout ŋgoreiya va mbe orumburumbume tha na tha va thɨ vakavakatha.’
    Ne e kamwathɨke iyake ambane i vatomwe Gosen le valɨvaŋga na hu yakuwe. Kaiwae
    Ijipt gharɨgharɨniye thɨ botewoŋgiya sip gharanjimbunjimbu.”
  yap-yap: me lungumed, ‘Gamanman e ug gafaliyed ni ka gamad bbitir ke mada’ ko chiney
    ni bod ni i rin’ pi chitamngimad ni kab kakrom i yib.’ Ya ara’ rogon me yag ni
    mpired u lan e nug nu Goshen.” I yog ngorad ni aram rogon ni bochan e girdi’ nu
    Egypt e daburad e pi’in yad ma gafaliy e saf.
  tet-tet: emi musti hasara baa nia haꞌak, emi makbalin hori sei kiꞌik toꞌo oras neꞌe,
    hanesan emikaan bei uluk sia. Hodi nunia, ama naꞌi atu naruka emi tuur iha rai
    Gosen.” Yusuf katak nunia, tan ema Mesir sia noran nakribi, kalo sia tuur namutuk
    fatin ida no ema makbalin.
  hlt-MCSB: Te vaengah, 'Na sal rhoek ngawn tah, a pa rhoek khaw, kamamih khaw ka
    camoe uh lamkah tahae due boiva hlang la om uh. Te dongah boiva aka dawn boeih
    he Egypt rhoek kah tueilaehkoi la a coeng dongah Goshen kho ah kho nan sak sak
    mai mako,'ti na uh,” a ti nah.
  mdy-ETH: ‹ኑኡኒ ኑኡኮ ቤርታኣ ዓዶንሢ ጎይፆ ናኣቶይዳፓ ዓርቃዖ ኑ ማዺ ናንጋሢ ቆልሞ ቆሊሢኬ› ጌዒ ኬኤዙዋቴ፤ ቆልሞ ቆላ
    ዓሲ ጊብፄ ዓጮ ዓሶ ማሊፆና ላኣፓ ዓሲታሢሮ ያዺ ጌዒ ኬኤዚፆና ‹ጌኤሴኤሜይዳ ናንጉዋቴ› ጋዓ ዓይሥሢ ዒንሢ ዴንቃንዳኔ።»
  twi-ASANTE: momma no mmuaeɛ sɛ, ‘Wo nkoa ayɛn mmoa firi wɔn mmɔfraase, te sɛ deɛ
    yɛn agyanom yɛeɛ no ara pɛpɛɛpɛ.’ Sɛ moka saa kyerɛ no a, ɔbɛma mode Gosen ayɛ
    mo atenaeɛ, ɛfiri sɛ, Misraimfoɔ kyiri nnwanhwɛfoɔ kɔkɔɔkɔ.”
  bhl-bhl: 'yu elo yan weng bokolewomeliw: ‘Kamok kutaka! Num aatim kumel im suaem
    kanemaliw emdiw, aul gel kebisuluw ding akati, kame akati, nu diwkuw diwkuw siwsiw
    so, meme so, bulmakao so, samal yetebin kawtiw kuw kekabuluw te.’, dangoliwka!
    Dangiw tewe, e bokoyemomele: ‘Yu Gosen aneng ka kel teinoliwka!’, yangoke te.
    Nimtew angom? Isiw kawtiw i samal yetebiliw kawtiw ilo gal keyemkabiliw kasike.
    Beem mongom ete e yulo akalem be dim be singam elo yamalei, yu ka kel teinokoliw
    te.”, yangse kale.'
  con-NTPO: 'que''ija su''faja: ‘Ingija ovejama atapoeñe gi atesu''fa ingi tayopi''su
    coenzandeqquia''caeñi.’ Tsa''caen su''yita qui Gosén andene can''jeñe osha''faya.
    Nane Egiptondeccuja se''pi''fa tsu oveja coirasundeccu fae''ngae tise''pai''ccu
    can''jeñe.'
  eng-WEBU: that you shall say, ‘Your servants have been keepers of livestock from
    our youth even until now, both we, and our fathers:’ that you may dwell in the
    land of Goshen; for every shepherd is an abomination to the Egyptians.”
  bnp-bnp: mu ta maea, ‘Bakovi dagi, mi matakari a sipsip a bulmakau na tahuna mi
    kiroko vona i valai i harena mona. I manga a leho i rata e tamane mia muga.’ Muri
    bara i longo vona a robo e Gosen bara mu made vona, a vuhuna e huriki a tahotanga
    ri marikoi hateka ni made turana e huriki ri matakari a sipsip.”
  wal-wal: intte ayyo, ‘Nuuni ne ashkkarati naatettaasappe doommidi, nu aawatudankka
    mehiyaa heemmeettees’ yaagite. Yaagikko i inttena Geseema biittan wottana; aissi
    giikko, dorssa henttanchcha ubbi Gibxxe asan karettidabaa” yaagiis.
  mgh-mgh: 'Mmwaakhuleke coo: Arumeyi aa anhuwa inama ikhumelo ni nari acikani, toko
    capankaya amuci ihu okhalayi. Commo phinhalenyu utthuniheriya ukhala nttetthe
    wo Koseni, kontha ahakheli othene anathanyiya na annaciipitu.'
  acu-NT: 'ayaakrum: Ii juuntri ainauka tuke oveja wainin asaramtai, iisha nunisrik
    oveja wainin ainaji titaram. Takurminkia ejiptonmaya ainauka oveja wainin ainaujaingkia
    pujuschamin asaramtai, atumka Gosén nungkanmak pujustinuitrume turamtatrume, —José
    timiayi.'
  spa-PDDPT: 'Ustedes responderán: Tus esclavos somos pastores desde nuestra juventud
    hasta ahora, tanto nosotros como nuestros antepasados. Digan esto a fin de que
    vivan en la tierra de Gosén, porque todo pastor de ovejas es repugnancia para
    los egipcios.'
  gun-gun: 'aipopeje ''rã: “Ore nerembiguai kuery ma mymba kuery re ropenaa rupi orekuai,
    orekunumi guive aỹ peve, oreramoĩ kuery ikuaiague rami ae”, peje. Ha''e rami rã
    ijayvu ''rã Gósen yvy re pendekuai aguã. Mba''eta Egito pygua kuery pe rã guymba
    re opena va''e omboetepy e''ỹ meme ikuai — he''i.'
  agu-BL: “Yi ketz kak'un ta' i'tz pstore'n cneru', na ya'stzun cyak'un kamam kate'
    sajle'n tunintz,” che'chu' sban tetz. Ba'n cyalu' yi xtxolbile'j tetz, bantz chicyaje'n
    cyenu' tzone'j Gosén, na yi e' aj Egipto, xan ẍchiwutz kol chinaje' pstor cne'r
    ẍchixo'l.
  eng-PEV: Then you have to say to him, ‘Sir, ever since we were young men, we looked
    after animals. And our father and our grand-fathers, they used to look after animals
    too.’” Then Joseph said to his brothers, “You know, the Egypt people hate men
    that look after animals. So they will not want you mob to live in their towns.
    But this place called Goshen, it’s a long way from the other towns in Egypt country,
    so Pharaoh will let you live here.”
  ilo-ULB: ibagayonto, 'Agay-aywan dagitoy nga adipenmo kadagiti arban manipud pay
    kinaubingmi aginggana ita, dakami, ken dagiti kapuonanmi.' Aramidenyo daytoy tapno
    mabalinyo ti agnaed iti daga ti Gosen, ta tunggal agpaspastor ket makarimon kadagiti
    Egipcio.”
  kpg-kpg: gei goodou helekai gi mee bolo goodou digau madamada humalia i nia manu
    mai i godou damagiigi be di hai o di godou damana mai i mua nogo hai. Goodou ga helekai
    beenei gi mee, gei mee gaa dugu goodou gii noho i tenua go Goshen.” Joseph ne helekai
    beenei, idimaa digau Egypt hagalee hiihai gi digau hagaloohi siibi.
  uig-ARA: 'سىلەر جاۋاب بېرىپ: ــ كەمىنىلىرى كىچىكىمىزدىن تارتىپ ئاتا-بوۋىلىرىمىزغا
    ئوخشاش پادا بېقىپ كەلگەنمىز، ــ دەڭلار. شۇنداق دېسەڭلار گوشەن يۇرتىدا ئولتۇرۇپ
    قالىسىلەر؛ چۈنكى پادىچىلارنىڭ ھەممىسى مىسىرلىقلار ئارىسىدا كۆزگە ئىلىنمايدۇ.'
  bsp-bsp: 'Nəcloku kɔ: ‹Sən'' acar am, akɛk ŋɔ səyɔnɛ, kəyɛfɛ dɛtɛmp dosu haŋ mɔkɔ,
    yɛbəc yayɔkɔ yɔ səmbəpɛ akombəra asu.› Ti disrɛ, nəyi Kosɛŋ, bawo aMisira ŋambɔtər
    fɛ akɛk a ŋkesiya kɔ cir.»'
  bps-bps: tooyu man di kenen, gamu i dad lifanan, gamu gal mifat i dad bilibili mdà
    fa di tingà gamu fa, salngad tamgimò i dad gutambulyu di muna. Ani manyu di kenen,
    du fye i gufnean gamu dini di Gosén, du dad to mnè di Idyif ani knangla dad to
    mifat bilibili.”
  mbs-mbs: keilangan meg-indan kaw kandin te telediyaga kaw lekat te pegkemengisù
    niyo, iling te eg-inangen te menge kemonaan niyo gebii. Doun niyan, ipeogpà kaw
    din doton te Gosen.” Yan se inikagi i Jose diyà kandan, so eglindoan te menge
    tege Ehipto se telediyaga.
  tof-tof: e kubó izazilamke igó, ‘Wirri pam, ki wata sip ngabkan pamakla kibiób ngyaben
    tonarrdó, kibü abalbobatalazan ngyabenónóp.’ Ini bóktandógab, wa sab igósidi yabü
    Gosyen tüp nókyerre ngyabenóm. Zitülkus módóga, Izipt pamkolpamab ilküpdü, blaman
    sip ngabkan pam ngazirr kla kwarilürr. Koke ok nyónónóp tibiób minggüpanandó ngyabenóm.”
  sus-sus: Wo xa a yaabi, ‹Muxu tan i xa konyie findixi xuruse maxurie nan na, kabi
    muxu dimɛdi tɛmui han yakɔsi, alɔ muxu benbae nu a rabama ki naxɛ.› Na kui wo
    fama lude Gosen bɔxi nan ma, barima xuruse dɛmadonyie raɲaaxu Misirakae ma.»
  pon-2006: kumwail pahn sapengki me kumwail kin apwalih pelinmen kan sang ni amwail
    tikitik, duwen me amwail pahpa kahlap ako kin wia. Pwe ma ih duwe met, e pahn
    ketin mweidohng kumwail en kousoan nan Kosen.” Sosep mahsanih met pwehki mehn
    Isip sohte kin mwahuki silepen sihpw kan.
  jae-jae: go asôm gebe ‘Aômnêm sakiŋwaga aêac aŋgeŋ bulimakao gêdêŋ aêac ŋapalêgeŋ
    e mêŋgêdêŋ galoc, atôm tamemai.’ Asôm biŋ tonaŋ ec êlôc gebe amoa gamêŋ Gosen
    gebe lau Aiguptuŋa sêlic gejobwaga bôcŋa samob amboac gêŋ alôb-alôb.”
  ksd-ksd: avat a biti, Kaum umana tultul dia ga vague ra umana bulumakau papa ra
    bung ave ga bul tana, tuk tar ta ra bung gori, avet ma ra umana tama i vevet;
    upi na tul tar avat ba avat a ki ta ra gunan Gosen, tago ra umana tena balabalaure
    vavaguai par dia da ra magit na milmilikuan pire ra tarai Aigipto. Ma Iosep i
    ga ruk ma i ga ve
  tur-YTC: Goşen diyarında oturabilesiniz diye, ‘Gençliğimizden beri biz hizmetkârların,
    atalarımız gibi hayvancılıkla uğraşırız’ diyeceksiniz. Çünkü Mısırlılar için her
    çoban iğrençtir.”
  bel-N: 'вы скажаце: “Гадавалі статак слугі твае, з маленства нашага і дагэтуль,
    і мы, і бацькі нашыя”, каб вы пасяліліся ў зямлі Гашэн, бо брыдзяцца Эгіпцяне
    кожным пастухом авечак”.'
  grc-BRENT: Ἐρεῖτε, ἄνδρες κτηνοτρόφοι ἐσμὲν οἱ παῖδές σου ἐκ παιδὸς ἕως τοῦ νῦν,
    καὶ ἡμεῖς, καὶ οἱ πατέρες ἡμῶν· ἵνα κατοικήσητε ἐν γῇ Γεσὲμ Ἀραβίας· βδέλυγμα
    γάρ ἐστιν Αἰγυπτίοις πᾶς ποιμὴν προβάτων.
  ind-AYT: Kamu harus menjawab, ‘Hamba-hambamu ini sudah beternak sejak muda sampai
    sekarang, baik kami maupun nenek moyang kami.’ Dengan demikian, kamu boleh menetap
    di tanah Gosyen karena menggembalakan kawanan adalah suatu kekejian bagi orang
    Mesir.”
  lid-lid: badeh ado katiye tan, ‘Lahou taso handru badeh ta atondrok iri katin haka
    aso atondrok eme eme taku dah, i buku none tubu aso mene amwekes.’ I buku ado
    tiye i buku doh kameh, iy kameh atehei ado kameh manyah ado Gosen.” Josep asehek
    doh badeh, tasah iy badeh tanan iri Ijip badeh bwale iri ta atondrok iri katin
    haka ma sumukok iri lau atondrok.
  nya-nya: Muyankhe kuti, ‘Ife, bwana ndife oweta ziweto kuyambira ubwana wathu mpaka
    tsopano. Takhala tikuweta ziweto monga mmene ankachitira makolo athu.’ Mukadzayankha
    choncho, ndiye kuti mudzakhala mʼdziko la Goseni chifukwa anthu a ku Igupto amanyansidwa
    nawo anthu oweta ziweto.”
  hrv-hrv: 'odgovorite: ''Ljudi smo, sluge tvoje, koji se od početka do sad bavimo
    stočarstvom; i mi i naši preci'', tako da se možete naseliti u gošenskom kraju.
    Svi su, naime, pastiri Egipćanima mrski.”'
  mps-mps: teda dagego e tiwai po agabolo waiąo, ‘Genuai bidi, dago te bulmakau me
    sipsip tonalubo sę te da dwasianu ogomani elalubadi gagalama, te megi e sogoba
    usu nagasali, te dago dena aya dede hanigo polobadu yali tiwai te dago me yai.’
    Te dagego te tama tiwai po weyu da, teda dage te Gosen tǫ pedaide bida po waibao.
    Eno tama tiwai po wali, magi baso meni, te Isip bidi dabe augwaligo te sipsip
    tonalubo bidi dabe te augwaligo godolo me ebo meni, tama tedali bidimainao homu
    ebo dao,” Josepgo aga hani bagebolo te po wai.
  llg-llg: na, ei mataa leo mae, ei basa-nggei ia mana makaboi banda neme ei kadiꞌi-anam
    mai, sama leo ei bei-baꞌi mala. No leondiak, dei fo nadenu ei leo nai dae babaꞌek
    Gosen.” Yusuf nafada leondia, huu hataholi Masir asa lameda nunute, mete ma ala
    leo lakabubua lo manahoo la.
  tpi-tpi: orait yupela i mas bekim tok bilong en olsem, ‘Bikman, mipela i man bilong
    lukautim ol sipsip na bulmakau. Mipela i mekim dispela kain wok long taim mipela
    i mangi yet na i kam inap nau, olsem ol lain papa bilong mipela tu i bin mekim
    bipo.’ Sapos yupela i tokim king olsem, orait em bai i larim yupela i sindaun
    long distrik Gosen, long wanem, ol man bilong Isip i no save laikim tru ol man
    i save lukautim ol sipsip.”
  dan-1931: 'skal I sige: Dine Trælle har drevet Kvægavl fra Barnsben af ligesom vore
    Fædre! for at I kan komme til at bo i Gosens Land. Thi enhver Hyrde er Ægypterne
    en Vederstyggelighed.”'
  vie-OVCB: 'Các anh hãy tâu: ‘Từ nhỏ đến giờ, chúng tôi chăn nuôi súc vật, cũng như
    tổ tiên chúng tôi.’ Như thế, vua sẽ cho các anh em ở xứ Gô-sen, vì người Ai Cập
    ghê tởm người chăn nuôi.”'
  lbk-lbk: masapol ay kananyo ay mangwanin, ‘Chakami ay faam, et enpaspastor kami.
    Siya nan sikhod ay chonomi ay kag nan chonon nan ikik-itmi.’ Mo siya sa nan kananyo,
    et pailiyena chakayo id Gosen. Siya chi tay mid ngoton nan iyEgipto isnan enpaspastor
    tay law-en chi ay chono.”
  guj-2017: ત્યારે તમારે આ પ્રમાણે કહેવું, ‘તારા ચાકરોનો એટલે અમારો તથા અમારા પિતૃઓનો
    વ્યવસાય નાનપણથી તે અત્યાર સુધી જાનવરો પાળવાનો છે.’ આ પ્રમાણે કહેશો એટલે તમને ગોશેન
    દેશમાં રહેવાની પરવાનગી મળશે. કેમ કે મિસરીઓ ભરવાડોને ધિક્કારે છે.”
  byr-byr: '@see-verse:GEN.046.033'
  awx-awx: ‘O bulämbam täpänin, ninu tupä bapunindä pahakakin using pahakamängunin.
    Wawakdäkänetä sipsip, towiyä gämän yang daying yiwixakumängä, using daying yiwäxamäng,’
    yang ininong. Using iniwä, kinggä Gosen kewu awomune äpme pewän yiwitning, inale
    Isip nanä sipsip dayingyiwäxaying äminde mähe natäxayingunin,” yang yänikut, Josepdän.
  pon-2006A: kumwail pahn sapengki me kumwail kin apwalih pelinmen kan sang ni amwail
    tikitik, duwen me amwail pahpa kahlap ako kin wia. Pwe ma ih duwe met, e pahn
    ketin mweidohng kumwail en kousoan nan Kosen.” Sosep mahsanih met pwehki mehn
    Isip sohte kin mwahuki silepen sihpw kan.
  por-BRBSL: 'que você dirá: ''Seus servos têm sido criadores de gado desde nossa
    juventude até agora, tanto nós como nossos pais:'' para que você possa habitar
    na terra de Gósen; pois cada pastor é uma abominação para os egípcios''.'
  cth-cth: nangmouh ni na sannaw teh ka mintoenaw koehoi kamtawng teh camoca hoi atu
    totouh, saring ka paca awh e doeh, telah na ti awh han. Hottelah hoi Goshen ram
    dawk na o thai awh han, telah atipouh. Bangkongtetpawiteh, tu ka khoum e pueng
    teh Izip taminaw ni a panuet awh.
  twi-twi: momma no mmuae se, ‘Wo nkoa ayɛn mmoa fi wɔn mmofraase, te sɛ nea yɛn agyanom
    yɛe no ara pɛpɛɛpɛ.’ Sɛ moka saa kyerɛ no a, ɔbɛma mode Gosen ayɛ mo atenae, efisɛ
    Misraimfo kyi nguanhwɛfo kɔkɔɔkɔ.”
  hlt-hlt: Te vaengah, 'Na sal rhoek ngawn tah, a pa rhoek khaw, kamamih khaw ka camoe
    uh lamkah tahae due boiva hlang la om uh. Te dongah boiva aka dawn boeih he Egypt
    rhoek kah tueilaehkoi la a coeng dongah Goshen kho ah kho nan sak sak mai mako,'ti
    na uh,” a ti nah.
  tbz-SIM: Di dɔ̀, di tú bɛnɑɑcɛ̃mbɛ mbɛ nɛ̀ di bomɛ̀. Di yɛmbɛ̀ bɛɛ̀ do ì cɛ̃mmù
    kɛ̀ di múnkɛ ì cɛ̃mmù. Mɛm̀mɛ, di bo nɑmɛ̀ kɛ́mbo Kosɛnni kɛ yɛ̃́ Esibiti kɔbɛ
    wúómmɛ̀ munɑɑcɛ̃mmu mɛyɛi mmɛ.
  msy-2020: Eghtɨ ia kamaghɨn an akam ikaragh, ‘Gumazir ekiam, e gumazir sipsipba
    ko bulmakaubar gariba. Egha e fomɨra aghɨribar mɨn ikia ingangarir kam gamua iza
    datɨrɨkɨn, en afeziaba fomɨra uaghan kamaghɨram ami.’ Egh ia kamaghɨn atrivim
    mɨkemeghtɨ, a ia ateghtɨ ia Gosenɨn Distrighɨn dapiagham. Guizbangɨra, Isipia
    me sipsipbar garir gumaziba bar me gifongezir puvatɨ.”
  txq-txq: na, ei maselu neun mae, ei basa ngga ia, mana makaboi banda-manu numa kadiꞌi
    anam mai, sama leo ei bei-baꞌim mara. No dalak naa, neu ko ana nadenu ei leo miu
    dae Gosen.” Yusuf nafada talo naa, nahuu hatahori Masir asa nunute, mete ma ara
    leo rakabua ro mana lolo bandar.
  aaz-aaz: hi mitaah am mak, hi arki reꞌ ia, atuuk muꞌit ammurai miꞌko hi aanꞌ-anaꞌ
    feꞌ, on reꞌ hi beꞌi-naꞌi sin. Nok ranan naan, in of anreun ki he mitua mbi Gosen.”
    Naiꞌ Yusuf natoon on naan, natuin abitan pah Masir anmaiꞌnisin karu sin natua
    nabuan nok atuuk muiꞌt ein.
  azb-azb: 'deyin: “Atalarımız kimi biz də uşaqlıqdan bəri heyvandarlıqla məşğuluq”.
    Belə deyin ki, qoy sizi Qoşen vilayətində yerləşdirsin, çünki Misirlilər çobanlardan
    iyrənirlər».'
  eng-DBY: then ye shall say, Thy servants are men that have been occupied with cattle
    from our youth even until now, both we and our fathers; in order that ye may dwell
    in the land of Goshen; for every shepherd is an abomination to the Egyptians.
  hin-2017: तब यह कहना, ‘तेरे दास लड़कपन से लेकर आज तक पशुओं को पालते आए हैं, वरन्
    हमारे पुरखा भी ऐसा ही करते थे।’ इससे तुम गोशेन देश में रहने पाओगे; क्योंकि सब
    चरवाहों से मिस्री लोग घृणा करते हैं।”
  wol-KYG: '“Lan mooy seen liggéey?” ngeen ne ko: “Nun de sang bi, ag jur lanu masa
    yar, ba nuy gone ba tey, te noonu la ko sunuy maam daan defe.” Su boobaa, ngeen
    mana féetewoo diiwaanu Gosen, ndaxte waa Misra dañuy xof sàmm.»'
  swp-swp: Abo au ene, ‘Ai em heaheari tataomai ama paisoa ede suisui ai suidi ema
    hewari huiana i laoma e wauta, ai eo hinage tamamaiyao.’ Doha ina abo Gosena tanona
    au abi omi enamiu, paana suisui tauitawata isi ede tatao biibiidi Aigupito tataodi
    matadi eai.”
  bjr-bjr: Oo maasa uriqararafa maasa qikeeku qikaaku ooqai sipsipa kai rakisi marusa
    marufaqa maasa faqa maqee minasaa kai rakisidaqa. Innee miqi qimasee Faraoona
    qimamifanoo mifa Kooseena maqa inni nimiannoo. Isipa maqannaasa sipsipa rakisiranara
    nikoo uqanna qaidanoo. Minara inni naaduma saa Kooseena maqa nimiannoo.
  eng-YLT: that ye have said, Thy servants have been men of cattle from our youth,
    even until now, both we and our fathers, — in order that ye may dwell in the land
    of Goshen, for the abomination of the Egyptians is every one feeding a flock.'
  kne-kne: ibaga yo ay manpaspastol kayo manipod pay sin kakitkittoy yo engganad wani
    ay kaman met laeng din oblan di ap-apo tako ed idi. Say ibaga yo di ta say ipalobos
    na ay mantee kayo isnan Gosen, tan sigsigaan di taga-Egipto di amin ay manpaspastol.”
  heg-NTPO: lam mi siut un noan, mi totoang niam atuil in moang hmukit deng mi anan
    bii kua, banansila el mi upu kia-kaon nas kon. Nini ela lam, mam un tadu mi le
    daad se dale Gosen.” Yusuf tekas ela, undeng atuil Mesir ras nikis, eta oen daad
    nakbua nol atuil in lolo-poa hmukit tas.
  ptu-ptu: 'la muuaanna'': ‘Inna mengkalao bahinni''ki si umpatubokam olo''-olo''
    anna inna susi mengkalao dio mai tomatuangki,’ anna malakoa'' napatohho inde Gosyen.”
    Ma''kada susi Yusuf aka indo to Mesir si nakahidi'' la umpasola to si ma''kambi''.'
  bzd-NTPO: 'e'' ta̱ ichö́ ia̱: ‘Ke̱kraë sa'' kanè dör iyiwak alöu̱k we̱s sa'' tsá̱
    bak es.’ Egiptowak kë̀ kàne se̱nuk obeja alöu̱kwakpa ta̱ ñita̱, e'' kue̱ki̱ Egipto
    blú ka̱wö mèmi a'' a̱ se̱nuk Gosen.'
  kwf-kwf: Kamu ka alaꞋa leꞋa fuana neꞋe eta maꞋi naꞋo, kaumulu ngwaꞋi toꞋa fuana
    liaꞋa sulia ru ꞋaeꞋaela ki goꞋo diꞋia koꞋo kia ki Ꞌi naꞋo. Ka ꞋunaꞋeri neꞋe nia
    saiana ke baꞋa alaꞋani kaumulu ka saungaꞋi nia fanoa kamu Ꞌi neꞋe. Nia ka fata
    Ꞌuri sulia falafala kira ngwaꞋi toꞋa Ꞌi Ejipt ki, kira noaꞋa kasi oga tua fikuꞋa
    faꞋinia ngwae lia sulia sipsip ki.”
  eng-WYC-2017: ye shall answer, We be thy servants, men shepherds, from our childhood
    till into this present time, both we and our fathers. Soothly ye shall say these
    things, that ye may dwell in the land of Goshen, for Egyptians loathe all keepers
    of sheep.
  eng-WMBB: that you shall say, ‘Your servants have been keepers of livestock from
    our youth even until now, both we, and our fathers:’ that you may dwell in the
    land of Goshen; for every shepherd is an abomination to the Egyptians.”
  spp-spp: yii yi jwo u á «Mu bilibii na yatɔɔre byíi mà lwɔ́ pi nàŋkocyɛɛre e fo
    numɛ, wuu ná wuu tiibii pun'à lire pyi.» Lire ká mpyi, u sí yii yaha yii pi tɛ̀ɛn
    Gozheni kùluni i, ɲaha na yɛ mà tàanna ná pi Kile kuni i, Misira shiinbii ɲyɛ
    a yaa pi a wwûu karii na ná yatombyiibil'e mɛ.»
  aey-aey: age odi jejeg hewi madoqagan, ‘Egena ben, ege dool simnadec cofaadi ben
    mom. Ege memigeil odoloig eu odi dih odoqona,’ doqagan. Age eu odi madocobilfi
    uqa age Gosen mahana biluqagan eunu cois adigian,” aden. Aria Isip dana age dool
    cofadec dananu qee gale adena. Eunu Josef eu odi maaden.
  urd-GVH: फिर तुमको जवाब देना है, ‘आपके ख़ादिम बचपन से मवेशी पालते आए हैं। यह हमारे
    बापदादा का पेशा था और हमारा भी है।’ अगर तुम यह कहो तो तुम्हें जुशन में रहने की
    इजाज़त मिलेगी। क्योंकि भेड़-बकरियों के चरवाहे मिसरियों की नज़र में क़ाबिले-नफ़रत
    हैं।”
  rug-rug: si mamu olaṉa toṉoto la ia sapu na tie kopu sipi si gamu pa dodurudi rina
    mia tinoa, kekeṉoṉo gua tugo ri na tiatamada, mi gunia. Gua asa, si kaqu va koa
    gamu sa pa Qoseni si gamu.” Zama gua se Zosepa, sina sa hahanana tadi na tie Izipi
    si lopu hoke hiva va tata i rini sari na tie kopu sipi, gua.
  gaz-gaz: ‘Nu garboonni kee akkuma abbootii keenyaa ijoollummaa keenyaa jalqabnee
    hamma ammaatti horii tikfachaa turre’ jedhaa deebisaa. Yoos inni sababii tiksoonni
    hundinuu warra Gibxi biratti jibbamaniif akka isin biyya Gooshen keessa jiraattan
    isinii eeyyamaa.”
  fra-LSG: 'Quelle est votre occupation? Vous répondrez: Tes serviteurs ont élevé
    des troupeaux, depuis notre jeunesse jusqu’à présent, nous et nos pères. De cette
    manière, vous habiterez dans le pays de Gosen, car tous les bergers sont en abomination
    aux Égyptiens.'
  yal-yal: Ɛ a yabima nɛn, ɛ naxa, ‘Nxu tan i ya konyine xuruse rabaan nan nxu ra,
    xabu nxu dii ɲɔrɛne han iki, alo nxu baba yi a ma kii naxan yi.’ Na kiini, ɛ fama
    ludeni Gosen bɔxɔn nan ma, bayo xuruse rabane raɲaxu Misiran kaane ma.”
  gum-gum: 'ñimbe øya løtønrrigay chibig køn: “Nam ñui karuiløbe matsøreg ureemera
    kurri møingatig nam lata, namui kølli misaamera lata waara karrøgøbelø ker” cha.
    Trumaybe ñimbe Gosén pirau warønrrabguen chibig køn. kaguende egipciomerabe ubisha
    ashibelane purø trømbøig kui inchibelø køn cha.'
  iou-iou: '@see-verse:GEN.046.033'
  haw-1868: 'Alaila, e olelo aku, He poe kanaka hanai holoholona kau mau kauwa nei,
    mai ka wa kamalii mai, o makou, a me ko makou poe makua: i noho ai oukou ma ka
    aina, ma Gosena, no ka mea, he haumia i ko Aigupita, na kahuhipa a pau.'
  arb-NAV: 'قُولُوا: حِرْفَتُنَا رِعَايَةُ الْمَوَاشِي مُنْذُ صِبَانَا إِلَى الآنَ،
    كَذَلِكَ نَحْنُ وَهَكَذَا كَانَ آبَاؤُنَا جَمِيعاً. لِكَيْ تُقِيمُوا فِي أَرْضِ
    جَاسَانَ؛ لأَنَّ كُلَّ رَاعِي غَنَمٍ نَجِسٌ لَدَى الْمِصْرِيِّينَ».'
  adz-adz: da agam wani arangan nan gan mungaꞌ nabiani, ‘U garam gumam agai ani gumangꞌ
    nangan da ibiani, aga garam mpada tayangꞌ dumpa da makau, yatsungꞌ aga ramangꞌ
    rusan sanaban musa nangan. Aga atsungꞌ gin da aga isi isiꞌ isangꞌ aga yingꞌa rutin.’
    Da nigi sangꞌ i rima agam sib i mpada intap Gosen, i garam Idzip ibugin i suda
    uts da garam mpada tayangꞌ dumpa.”
  ewe-ewe: migblɔ nɛ be, ‘Míenye alẽkplɔlawo tso keke míaƒe ɖekakpuime ke abe ale
    si mía fofowo hã nye alẽkplɔlawo ene.’ Ne miegblɔ nɛ alea la, ana mianɔ Gosenyigba
    dzi le afi sia, elabena wodoa vlo alẽkplɔlawo, eye wolé fu wo le Egipte ƒe akpa
    bubuawo.”
  eng-LEE: That ye shall say, Owners of cattle have thy servants been from our youth
    even until now, both we, as also our fathers; in order that ye may dwell in the
    land of Goshen; for every shepherd is an abomination unto the Egyptians.
  gvn-gvn: '@see-verse:GEN.046.033'
  nna-nna: Nyurralu wurralkulinyurrulu, ‘Nganarna partanykarranguja ngarrany japarta
    jirnikata. Karlujilu nganarnamilalu japartamu jirnikinyijaninyi kuwiyirrangu,
    japartu nganarnamilalu palajunngarra jirnikinyjaninyi, kuwarrilu nganarnalu palangarra
    jirniyirni.’ Palangarra wurralkulinyurralu. Palinyju wurralkulinyurraku nyungu
    warrarnja wantiyi, Gothen-ja, kajakulu wantulunyurru Egypt-arrangungumarra. Palarrangulu
    Egypt-arrangulu wirrilyi karrinyiyijanaku japarta jirnikataku.” Palajunju wurrarnajanaku
    Joseph-ju.
  asm-FB: তেতিয়া তোমালোকে ক’বা, ‘আপোনাৰ এই দাসবোৰ আৰু আমাৰ পূর্বপুৰুষসকলে সৰু কালৰে
    পৰা এই পর্যন্ত পশু পালন কৰি আহিছোঁ।’ তোমালোকে গোচনত বাস কৰিবৰ বাবে এইদৰে কৰা;
    কাৰণ পশুপালকসকল মিচৰীয়াসকলৰ মানত ঘৃণাৰ পাত্ৰ।”
  sus-A: وٌ شَ عَ يَابِ، ‹مُشُ تَن عِ شَ كٌنيِيٍ قِندِشِ شُرُ سٍ مَشُرِيٍ نَن نَ،
    كَبِ مُشُ دِ مّدِ تّمُي هَن يَكْسِ، عَلْ مُشُ بٍنبَيٍ نُ عَ رَبَمَ كِ نَشّ.› نَ
    كُي وٌ قَمَ لُدٍ فٌسٍن بْشِ نَن مَ، بَرِ مَ شُرُ سٍ دّ مَدٌنيِيٍ رَحَاشُ مِسِرَكَيٍ
    مَ.»
  fra-SBL: 'vous répondrez : « Tes serviteurs ont gardé le bétail depuis notre jeunesse
    jusqu''à ce jour, nous et nos pères, et vous pourrez habiter dans le pays de Gosen,
    car tout berger est en abomination aux Égyptiens ».'
  hbo-hbo: וַאֲמַרְתֶּ֗ם אַנְשֵׁ֨י מִקְנֶ֜ה הָי֤וּ עֲבָדֶ֙יךָ֙ מִנְּעוּרֵ֣ינוּ וְעַד־עַ֔תָּה
    גַּם־אֲנַ֖חְנוּ גַּם־אֲבֹתֵ֑ינוּ בַּעֲב֗וּר תֵּשְׁבוּ֙ בְּאֶ֣רֶץ גֹּ֔שֶׁן כִּֽי־תֹועֲבַ֥ת
    מִצְרַ֖יִם כָּל־רֹ֥עֵה צֹֽאן׃
  shp-NTPO: Non yosibobiribi jaskaraton teepaoni iketian riki, noaboribi yoinabo kaiai
    teetaibo, akinra ja faraón mato ati jake. Jatian jaskáakin maton yoiara, Gosén
    mainshaman mato imatiki. Ja Egipto jonibo, yoina kaiai joni jato patax jatin keenma
    ikenbira, mato jain imati iki —akin jato aká iki.
  eng-WYCLIFFE: ye schulen answere, We ben thi seruauntis, men scheepherdis, fro oure
    childhed til in to present tyme, bothe we and oure fadris. Sotheli ye schulen
    seye these thingis, that ye moun dwelle in the lond of Gessen, for Egipcians wlaten
    alle keperis of scheep.
  piu-2006: '@see-verse:GEN.046.033'
  pjt-pjt: Ka alatji tjapinnyangka nyura palula wangka, ‘Nganaṉala puluka, tjiipi,
    nanikuta tjuṯa kanyilpai nganampa mamangka tjamungka aṟangka.’ Ka nyura alatji
    wangkanyangka paluṟu wangkaku nyura nyinanytjaku ngura nyanga Katjinta. Panya
    Itjipanya nguraṟa tjuṯangkuya aṉangu kuka kanyilpai tjuṯa wantipai tjungu nyinawiyangku.
    Pala palulanguṟu Piiṟalu nyurala wangkaku mauṉṯalpa nyinanytjaku ngura nyanga
    Katjinta.” Alatji Josephalu wangkangu palumpa walytja tjuṯangka.
  cwe-cwe: longeni, ‘Mwenevale, cheye wasang'hani wako chawafugaji wanyama kwandusila
    udodo wetu mbaka diyelo, kwaviya niivo viwakalile wasaho zetu.’ Longeni ivo muladi
    mudahe kutogoligwa kukala mkowa wa Gosheni.” Yosefu kalonga ivo kwaviya kwa Wamisili
    wadimaji wa ng'hondolo si chinhu bule.
  bgs-bgs: kailangan kumagi kó kandin na taradóppón kó tikud pô tun ta kadélákkan
    yu, magunawa katô áglumun katô mga kamónaan yu sayyan ébô póddóán kó ikandin tun
    ta Gosen.” Tô gó é igkagi i Jose kandan, su ágbuyasán katô mga taga Ehipto tô
    mga taradóppón ka mannanap.
  kik-kik: mwagĩrĩirwo mũmũcookerie atĩrĩ, “Ithuĩ ndungata ciaku tũtũũraga tũrĩithagia
    mahiũ kuuma ũnini witũ, o ta ũrĩa maithe maitũ meekaga.” Hĩndĩ ĩyo nĩmũgetĩkĩrio
    mũtũũre mwena wa Gosheni, tondũ arĩithi othe moonagwo marĩ thaahu nĩ andũ a Misiri.
  ksr-ksr: '“Kaeŋ qisiŋ oŋono oŋo kokaeŋ meleema mubu: ‘Weleŋqeqeuruga nononoŋ mono
    au asaurunana wala meŋ laligogitiwaa so meraanananoŋga lama bulmakao galeŋkoŋkoŋ
    gawoŋa meŋ laligoŋ kouma laligojoŋ.’ Kaeŋ meleema mugi iinoŋ saanoŋ Goosen prowinsnoŋ
    rara dunduŋgia meagowutiwaajoŋ “Ooŋ!” jero laligowuya. Iijipt ejemba yoŋonoŋ lama
    bulmakao galeŋ koŋkoŋ ejemba kuuya yoŋoojoŋ mogi arokuukuugiawo kolooŋkeju.” Joosefnoŋ
    qaaya kaeŋ iŋijoro.'
  fra-NCL: 'vous répondrez : Nous, tes serviteurs, sommes des propriétaires de troupeaux
    depuis notre jeunesse jusqu’à présent comme l’étaient nos pères. De cette manière
    vous habiterez dans le pays de Gessen, car tous les bergers sont en abomination
    aux Egyptiens. »'
  cek-AK: nangcae mah, Na tamnanawk loe nawkta nathuem hoi kamtong vaihni ni khoek
    to, kam pa mah sak ih baktih toengah, maitawnawk ni ka toep o, tiah thui oh; to
    tiah nahaeloe nangcae to Goshen prae ah na omsak tih; tuutoep kami loe Izip kaminawk
    mah panuet o, tiah a naa.
  xla-xla: '@see-verse:GEN.046.033'
  cuk-cuk: bemar abin-sogoed, bemarde gusgu be-dadganyobi sibad-wawaad-akwedgi arbamarye.
    Deyob be sogele, adi, nabir bemar Gosén-yalaganba megmaloed, ar ade, Egipto-dulemarga
    igar maisulid, dule-sibad-wawaad-akwemalad-ebo megmalad.
  uig-CYR: 'силәр җавап берип: — Кәминилири кичигимиздин тартип ата-бовилиримизға
    охшаш пада беқип кәлгәнмиз, — дәңлар. Шундақ десәңлар Гошән жутида олтирип қалисиләр;
    чүнки падичиларниң һәммиси мисирлиқлар арисида көзгә илинмайду.'
  tel-2017: ‘మా చిన్నప్పటి నుంచి ఇప్పటి వరకూ మేమూ మా పూర్వీకులంతా కాపరులం.’ మీరు గోషెను
    ప్రాంతంలో నివసించేలా ఇలా చెప్పండి. ఎందుకంటే, గొర్రెల కాపరి వృత్తిలో ఉన్నవారంటే
    ఐగుప్తీయులకు అసహ్యం.”
  hat-BSA: 'Nou va di: ‘Sèvitè ou yo ap okipe bèt depi lè nou te jenn jis rive koulye
    a, ni nou menm, ni papa nou yo,’ pou nou kapab viv nan peyi Gosen; paske tout
    bèje se yon abominasyon pou Ejipsyen yo.”'
  kos-kos: aklohya na fahkang nu sel lah komtal mwet karingin kosro in moul lomtal
    nufon, oana mwet matu lomtal meet ah. Komtal fin fahk ouinge, na el ac lela komtal
    in muta in acn Goshen.” Joseph el fahk ouinge mweyen mwet liyaung kosro uh ma
    srungayuk se sin mwet Egypt.
  hbo-WLC: וַאֲמַרְתֶּ֗ם אַנְשֵׁ֨י מִקְנֶ֜ה הָי֤וּ עֲבָדֶ֙יךָ֙ מִנְּעוּרֵ֣ינוּ וְעַד־עַ֔תָּה
    גַּם־אֲנַ֖חְנוּ גַּם־אֲבֹתֵ֑ינוּ בַּעֲב֗וּר תֵּשְׁבוּ֙ בְּאֶ֣רֶץ גֹּ֔שֶׁן כִּֽי־תוֹעֲבַ֥ת
    מִצְרַ֖יִם כָּל־רֹ֥עֵה צֹֽאן׃
  ibo-ibo: Unu ga-asị ya, ‘Ndị ohu gị bụ ndị ọzụzụ anụ ụlọ site na mgbe anyị bụ ụmụnta,
    dịka nna nna anyị ha bụ.’ Mgbe ahụ, ọ ga-ekwe ka unu biri nʼala Goshen. Nʼihi
    na ndị niile na-azụ ewu na atụrụ bụ ndị akpọrọ asị nʼala Ijipt.”
  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେମାନେ କହିବ, ‘ଆପଣଙ୍କର ଏହି ଦାସମାନେ ବାଲ୍ୟାବଧି ଏପର୍ଯ୍ୟନ୍ତ ପୂର୍ବପୁରୁଷାନୁକ୍ରମେ
    ପଶୁ ବ୍ୟବସାୟୀ;’ ତହିଁରେ ତୁମ୍ଭେମାନେ ଗୋଶନ ପ୍ରଦେଶରେ ବାସ କରି ପାରିବ; କାରଣ ପଶୁପାଳକମାନେ
    ମିସରୀୟମାନଙ୍କ ନିକଟରେ ଘୃଣାଯୋଗ୍ୟ ଅଟନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.046.033'
  chk-chk: oupwe pälüeni pwe ämi chon fofol man seni ämi kükün tori ikenai, usun chök
    sememi kewe. Mürin epwe mwüt ngenikemi pwe oupwe nonom lon ewe fanü Kosen. Pun
    chon Isip ra anioputäsini chon fofol man.”
  ssd-ssd: 'tane nu teŋenmba sawap: O gabat suŋgo, sine buk foŋfoŋ ndo agaŋmor kulatka
    pirokigeŋ ta kile mata sine taŋamba ndo piroka minmba mineg. O buk siŋgine wa
    mbuŋ kame pirokinaig taŋamba keg. Tane taŋamba sawap ta nu tane mapekuwa le Gosen
    ma mbolŋge minyokamŋgaig ŋga saniŋgina. Ta ndaŋam? Nane Isip mbal agaŋmor kulatkanu
    mbal ndoŋ ulendika minam mbulnaig. Ta tuku Yosef nu aba kat nuŋe taŋamba wam pagukina.'
  rop-rop: en yumob garra meiksho yumob dalim im yumob bin oldei jidan stakmen jis
    laik yumob grenfatha olabat. En wen yumob tok lagijat, det king garra larram yumob
    jidan langa dijan kantri Goshin, dumaji ola Ijip pipul nomo laigim stakmen”. Lagijat
    na Josef bin tok.
  ukr-1871: 'Кажіте: Чабани єсьмо, раби твої, змалку та й по сей день, і ми й батьки
    наші, щоб вам осїстись у Госен землї. Чабанами ж бо гидують Египтяне.'
  eng-AOI: tell him that, and say, ‘Our ancestors always looked after sheep and cattle
    and we do the same. We looked after them while we were children and we are still
    looking after them today.’ When he hears that, he won't refuse, he will let you
    stay in this whole area of Goshen where you are now.” Joseph said this because
    he knew that the Egyptian people don't like that kind of work or the shepherds
    who do that work.
  yon-yon: neman inande yedmime ‘Nub kuu eb deme karub. Nub kuu dingkan kab oonidan,
    nub awoya yi deme areb kwane awingkimaub.’ andime. Yiib kuu kwamune andaniib kuu
    yiib kuu Gosen yaa dobaraniib kuu yimin ande yedmaneen, amborom kuu dingkan kab
    oonidan kuu Idyip yi dowakenban anam kowe.” andoon.
  bch-bch: ta gimi ga akoli ele posanga bedane, ‘Maron, gai lem paeaeanga amariala
    ngan sipsip ga bulmakao. Mugaeai gai gereirei maitne ga irangrang ngan labone,
    gai akakado naurata toa ne, mambe tibutibumai tikakado mugaeai.’ Manta akado posanga
    toa bedaoa pan maron kapei, ta ei ga ilongean gimi ta ala amado ngan tibur Gosen.
    Ngansa gid Isip tikeo ga naurata ngan timariala ngan sipsip eine naurata paeamao.”
  deu-1951: 'So sollt ihr sagen: Deine Knechte sind Viehzüchter gewesen von ihrer
    Jugend auf bisher, wir und unsre Väter! Dann werdet ihr im Lande Gosen wohnen
    dürfen, weil alle Hirten den Ägyptern ein Greuel sind.'
  eng-JPS: 'that ye shall say: Thy servants have been keepers of cattle from our youth
    even until now, both we, and our fathers; that ye may dwell in the land of Goshen;
    for every shepherd is an abomination unto the Egyptians.'''
  ubr-ubr: omi dura bag won kasonai in sagob on omi on bobaitu kaifarotim ato nanatum
    wawam agirim sifofour ba. A mat wonawur omi ami sawar engon woboen wonat ainau
    nanatum wawam agirim sifofour ba. On etaai on arimon in boem tafanam Goshen nan
    in yeinim wonama.” Joseph dura atonio iyau yabin Egypt yangan on men asi gogoi
    on sinnat sheep kaifarotis auris sini ufin.
  srp-1865: 'A vi kažite: pastiri su bile sluge tvoje od mladosti, i mi i stari naši;
    da biste ostali u zemlji Gesemskoj; jer su Misircima svi pastiri neèisti.'
  lug-lug: Mumuddemu nti, ‘Abaweereza bo kasookedde tuzaalibwa tuli balunzi, ffe ne
    bajjajjaffe.’ Mulyoke mubeere mu nsi ya Goseni, kubanga abalunzi baamuzizo eri
    Abamisiri.”
  heb-heb: ואמרתם אנשי מקנה היו עבדיך מנעורינו ועד עתה גם אנחנו גם אבתינו בעבור תשבו
    בארץ גשן כי תועבת מצרים כל רעה צאן׃
  ben-IRV: তখন তোমরা বলবে, “আপনার এই দাসরা পূর্বপুরুষদের ছেলেবেলা থেকে আজ পর্যন্ত
    পশুপাল রেখে আসছে;” তাতে তোমরা গোশন প্রদেশে বাস করতে পারবে; কারণ পশুপালক মাত্রেই
    মিশরীয়দের ঘৃণার জিনিস।
  pan-pan: ਤਦ ਤੁਸੀਂ ਇਹ ਆਖਣਾ, ਤੁਹਾਡੇ ਦਾਸ ਜਵਾਨੀ ਤੋਂ ਲੈ ਕੇ ਹੁਣ ਤੱਕ ਪਸ਼ੂ ਪਾਲਦੇ ਰਹੇ ਹਨ,
    ਅਸੀਂ ਵੀ ਅਤੇ ਸਾਡੇ ਪਿਓ ਦਾਦੇ ਵੀ ਤਦ ਤੁਸੀਂ ਗੋਸ਼ਨ ਦੇਸ਼ ਵਿੱਚ ਵੱਸ ਜਾਓਗੇ ਕਿਉਂ ਜੋ ਮਿਸਰੀ
    ਸਾਰੇ ਆਜੜੀਆਂ ਤੋਂ ਘਿਰਣਾ ਕਰਦੇ ਹਨ।
  tkr-tkr: 'Şunad eyhe: «Şi, yiğın g''ular, yişin dekkar xhinne, k''ılybanang''acab
    çavra-vəq''ee vuxha». Manva uvhee Goşen şos ciga heles. Misirğançenbıb çobanaaşile
    həlyvəyq''ənva, şos man ciga helesın.'
  mwp-mwp: ngitha ngithamun kayn goeygingu ngapa mamuy danal poethay mabaygal lak
    kay nuydh Pero ngithamulpa Gusen niyaypa yadu poelgaypa. Kedha zoenguz Aykupithulgaw
    mabaygal ubiginga kedha ngitha thanamun lagoepa tetel uruyl kusuman, thanamulpa
    ubiginga tetel uruyl.’
  mya-JVB: ကိုယ်တော် ကျွန် တော်တို့သည် ဘိုးဘေး နှင့်တကွ ၊ ငယ် သော အရွယ်မှစ၍ ယခု တိုင်အောင်
    သိုး နွားတို့ကို မွေး သောသူဖြစ် ကြပါ၏ဟု လျှောက် ရမည်။ သို့ဖြစ်၍ ဂေါရှင် ပြည် မှာ
    နေ သောအခွင့်ကို ရကြလိမ့်မည်။ သိုး ထိန်း ဖြစ်သောသူကို အဲဂုတ္တု လူတို့သည် ရွံရှာ
    တတ်ကြ၏ ဟု အစ်ကို များ အဘ ၏အိမ်သား များတို့ကို ပြော ဆို၏။
  tbg-tbg: 'ne mintima tiate: Tentanavu qoka aanante, tenavu vaintikaa vaiha sipisipive
    memeraave vikaqaa raqikiqi vi vauraukave, tiate. Ne minti tivaro Pero vaiintivano
    niara, Ne homa Gosenini nentaraa vaiha nenta quara vataake variqi vivarave, tianarove,
    tiro. Isipi vatanaaka quaraqaa raqiki varia vaiintika hampata kia vohaaraqi vairerave
    tura kaara Iohepiva minti tura.'
  hmo-hmo: Unai neganai do umui haere, umui gwau, ‘Oiemu hesiai taudia ai be mero
    negana boromakau bona mamoe ai naria ia mai bona harihari, aiemai tamadia bamona.’
    Vadaeni Gosena tano do umui noho diba. Badina be Aigupito taudia idia ura henia
    lasi mamoe naria taudia dekenai.”
  ata-ata: la ngavikalanu lexe ngingi ne ngingi ta mitema sou saxisaxilaꞌa ta sipsip
    ne tatei mo, loxo ta xasixasixe tatei. Lexe ngapalomatananu aloxo ne, la anu upelemasaxainge
    sou ngaxolu no xalee lia ne Xosen.” Iosepu muvikalaneꞌixu voteꞌi ane ne xo ta
    Aixiputo ne imasaxaiꞌa ta mitema sou isaxilaꞌa ta sipsip ne uasi.
  nfa-nfa: na, miu dhaa ne peka na, miu se aaꞌi-aaꞌi mi nèti ana iiki ka mai piara
    badha, sama sèmi bèi-baki jiꞌi. Sèna ka na pua miu pea ètu rai Gosen.” Yusuf peka
    sèmi èèna, lula dhèu Masir madenge pea paꞌèci dènge ana madhutu badha.
  urd-urd: तो तुम यह कहना कि तेरे ख़ादिम, हम भी और हमारे बाप दादा भी, लड़कपन से लेकर
    आज तक चौपाये पालते आए हैं। तब तुम जशन के इलाक़े में रह सकोगे, इसलिए कि मिस्रियों
    को चौपानों से नफ़रत है।
  rus-SYN: 'то вы скажите: мы, рабы твои, скотоводами были от юности нашей доныне,
    и мы и отцы наши, чтобы вас поселили в земле Гесем. Ибо мерзость для Египтян всякий
    пастух овец.'
  cbt-NTPO: '@see-verse:GEN.046.033'
  bqc-SIM: à oɛ̀ pↄdeↄn á ũ za á ɛ̀waasogↄↄ e ń a gbão lá á deziↄwa. Tó á
    òɛ̀ màa, ↄ̃ á e zↄ̃lɛ Gosɛ̃ bùsuu, asa Egipiↄ lí kↄ̃tɛsi ń sãdãnaↄo.
  tcz-CHONGTHU: Nangma hon hitia hi na donbut dingu ahi, keiho nasoh teho hi ka neo
    uva patna kapate kapute banga kelngoi ching ka hung hitauve nati diu ahi, chuteng
    chule Pharaoh in Goshem lhanglam a nahin chen sah diu ahi; ajeh chu Egypt miten
    kelngoi chingho athei nom pouve.”
  mar-mar: तेव्हा तुम्ही असे सांगा, ‘आम्ही सर्व मेंढपाळ आहोत. हा आमचा पिढीजात धंदा
    आहे. आमच्या आधी आमचे वाडवडील हाच धंदा करीत होते.’ मग फारो तुम्हास गोशेन प्रांतात
    राहू देईल. मिसरी लोकांस मेंढपाळ आवडत नाहीत.”
  tcs-tcs: yupla mas spik diskain, “Ol sebant blo yu, mipla prom de pas i bin ebritaim
    lugaut ol animal, seimkain wase ol ate blo mipla.” Wen yupla go tok demkain, da
    Pero king i go laue yupla po stap lo da ples blo Gosin, bikoz dem pipol blo Izipt
    i prapa no wande miks o meke enisamting wea ol pipol uda lugaut ol animal.’
  soq-soq: Tane e me sipoasane wanase, ‘No kerakera wainitana walamawe ita odena tauma
    debamantenawo no ipa pue onioniala apanawaida wainitana mapo no atatamba dewantoia
    rua.’ Me epe etepie bola Gosen enalepio bedewe aitane waina, ipawa Isibt apanawa
    dewau ipa mai apana pue onionialala do awodeantopue wampu, dia.”
  qub-qub: tapushuptiqui gamcunapis ninqui ‹Nogacunaga wamra cashäpita-pachapis unay
    caj awilöcunano uywa ricayllatami yachä› nir. Chaura gamcunataga Gosén particho
    shuyni chay castalla tiyacunayquipämi nishunquipaj. Egipto runacunaga melanäcunmi
    uyshayoj runacunawan iwal tiyayta.»
  bqp-bqp: à onɛ à pi á pↄ́kãdedenↄ ũ zaa á kɛfɛnnakɛgↄrↄa ari kũ a gbãrao lán
    á dizinↄ bà. Tó a ònɛ lɛ, áni le à vutɛ Gosɛ̃ bùsun, zaakũ Misilanↄ dì kakara
    kũ sãdãrinↄro.
  hat-hat: 'n''a reponn li: Monwa, depi nou tout piti jouk koulye a, se bèt n''ap
    gade, tankou tout zansèt nou yo. Konsa, nou ka rete nan peyi Gochenn lan. Li te
    di yo sa paske moun peyi Lejip yo pa ka sipòte wè moun k''ap gade bèt viv nan
    mitan yo.'
  eng-BSB: you are to say, ‘Your servants have raised livestock ever since our youth—both
    we and our fathers.’ Then you will be allowed to settle in the land of Goshen,
    since all shepherds are detestable to the Egyptians.”
  tod-tod: 'wa gooɠaaʋote ga: ‹Ɗa-wotiɠɛ nuiti gá ga togani lo nuiti, é tɔɔzei gi-ma
    loungo yeei ma, eyɛsu niizu, giya-o, gi-mɛmɛwolani-yo.› Naa ɠɛʋele ma, toɠa vaazu
    bu, wo zei Gɔsɛn yooi zu, mazɔlɔɔ togani lo nuiti bɛlɛzeɠeʋɛ Ezipete nuiti bɛ.»'
  eng-WEBPB: that you shall say, ‘Your servants have been keepers of livestock from
    our youth even until now, both we, and our fathers:’ that you may dwell in the
    land of Goshen; for every shepherd is an abomination to the Egyptians.”
  kbq-kbq: amanage hiho, Tagrane nerafa zanena eri'za vahe kamota, afu' kva huta korapa
    nehazave mani'nonte eta meninena e'none huta tamagrama hanageno'a, tamagrira tamatresigetma
    Goseni mopare umanigahaze. Na'ankure Isipi vahe'mo'za trazama nenaza afutamima
    kegavama nehaza vahekura, zamesra huzmante'za zamagote'nezmantaza vahe mani'naze.
  nhe-BL: xiquilhuica para nochipa inquiniscaltijtoque borregojme, san se queja imohuejcapan
    tatahua. Queja nopa inmechcahuilis inmocahuase ipan tlali Gosén pampa egiptome
    quinijiyaj tlen quinmocuitlahuíaj borregojme huan ax quinequij itztose ininhuaya.
  bus-bus: à onɛ à be á pↄ́kãdedeenↄ ũ zaa a gↄ̃kparɛkɛgurↄ ai kↄ̃n a gbã̀ao lán
    a dezinↄ bà. Tó á ònɛ lɛ, é e à vɛ̃ɛ Gosɛ̃ bùsun, zaakɛ Igipitinↄ è kakↄ̃a kↄ̃n
    sãdãrinↄro.
  gub-BL: — Uruiko àràpuhàràn wanehe uzekaiw ma'e romo ure, peze izupe nehe. — Nuruzapo
    pixik kwaw amo ae ma'e ure. Tuweharupi uruiko àràpuhàràn wanehe uzekaiw ma'e romo.
    Ureràmuz a'e wà no, tuweharupi wiko àràpuhàràn wanehe uzekaiw ma'e romo a'e mehe
    a'e wà no, peze tuwihawete pe nehe, aze upuranu penehe nehe, i'i wanupe. — Nezewe
    mehe pepuner ywy pehegwer Kozem her ma'e rehe peneko haw rehe nehe, ta'e Ezit
    ywy rehe har na'iakatuwawahy kwaw àràpuhàràn wanehe uzekaiw ma'e wanehe a'e wà
    xe, i'i wyky'yr wanupe.
  eng-DRA: 'You shall answer: We thy servants are shepherds, from our infancy until
    now, both we and our fathers. And this you shall say, that you may dwell in the
    land of Gessen, because the Egyptians have all shepherds in abomination.'
  knf-knf: 'najaka : “Balemparu bawo bayafan du kpoţ ki baka te hënkuŋ, kë başinun
    kak babi wo bayafan.” Hënk nahil kafëţ ţi mboş mi Goşen, ţiki bañaaŋ biki Ejiptu
    baanji banaakiir na bayafan. »'
