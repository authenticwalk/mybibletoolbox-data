verse: GEN.046.022
translations:
  mal-C: ഇവരായിരുന്നു യാക്കോബിനു റാഹേലിൽ ജനിച്ച പുത്രന്മാർ—ആകെ പതിന്നാലു പേർ.
  deu-TKW: Dies sind die Söhne Rahels, die sie Jakob gebar, zusammen vierzehn Seelen.
  lin-lin: 'Bango nde bazalaki bana mibali oyo Rasheli abotelaki Jakobi : bango nyonso
    bazalaki zomi na minei.'
  cbr-NT: Ënë kamax ka Raquel 'imainun Jacobnën rëbúnki 'aish catorce uni 'iakëxa.
  eng-LSV: These [are] sons of Rachel, who were born to Jacob; all the persons [are]
    fourteen.
  bmu-bmu: Jeikobkö nahönyahötŋi Reizölnöŋ etkömeyöhi, yetkö qetŋiri mewö. Jeikob
    aka Reizöl yetkö isimoröurupŋiri mewö oyoŋda mindirigetka körekmakörek 14 ahök.
  eng-GNV: These are the sonnes of Rahel, which were borne vnto Iaakob, fourteene
    soules in all.
  eng-WEBSTER: These are the sons of Rachel, who were born to Jacob; all the souls
    were fourteen.
  nhw-BL: Catli nimitzilhuijtoc nica elque iconehua huan iixhuihua Raquel huan Jacob.
    Huan mochijque 14 masehualme para nochi.
  swh-ONEN: Hawa ndio wana wa Raheli aliomzalia Yakobo; jumla yao ni kumi na wanne.
  bba-bba: Be bɑ sɑ̃ɑ Yɑkɔbun bweseru be bɑ mɑɑ mɑrurɑ Rɑsɛlin min di, berɑ mi. Be
    kpuro bɑ kuɑwɑ tɔnu wɔkurɑ nnɛ.
  eng-KJVCPB: 'These are the sons of Rachel, which were born to Jacob: all the souls
    were fourteen.'
  cpy-cpy: Riiyitaki otomipaeni Raquel itzimakakirori Jacob, tema 14 ikaatzi rapatotanaka
    maawoeni.
  mpx-mpx: Bolau o heliya Yakobo alona ge Letiyeli natuliyau ge tubuliyau, ali gewi
    potin (14).
  wbp-wbp: Jakupuku manu Rajulukulu-palangu marlaja palka-jarrija 14-pala yapa-patu.
  luo-luo: Magi e yawuowi mane Rael onywolone Jakobo. Giduto ne gin ji apar gangʼwen.
  meu-meu: Ini iboudiai be Rahela natuna bona tubuna, Iakob ese iena amo e abidia.
    Iboudiai be gwauta-hani.
  npi-ULB: राहेलबाट जन्‍मेका याकूबका छोराहरू यी नै थिए । यिनीहरू जम्‍मा चौध जना थिए
    ।
  yor-yor: Wọ̀nyí ni àwọn ọmọkùnrin tí Rakeli bí fún Jakọbu. Wọ́n jẹ́ mẹ́rìnlá lápapọ̀.
  emp-NTPO: Jũma maʌ̃gʌrãra Raqueld̶eba Jacobo ume yõsid̶aa. Jũma ãbaa catorce wãsid̶aa.
  ind-ind: '@see-verse:GEN.046.021'
  pes-OPCB: اینان بودند پسران راحیل و یعقوب. آنها در مجموع چهارده نفر بودند.
  ssx-ssx: Koto 14 weki tonuta꞉ mo Leisoloma꞉ pa꞉ta꞉ yama꞉ Dieikopena꞉ mendiaeyeke
    wekiwandikie.
  lcm-lcm: Sukana na inatus si Iakov kata asereai aniria si Rakel. Tataot iria katapo
    14 aongos.
  aer-aer: Jacob uthene Rachel uthene-ngentyele, tyerrtye 14-pele anthurre-arle inteke-arle.
  tgl-ULB: (ito ang mga anak na lalaki ni Raquel na ipinanganak kay Jacob. Ang mga
    taong ito ay labing-apat lahat);
  nop-nop: Yakop’walaŋ mihiŋiye 14 yoŋ adi Leseldi yanagikuk.
  kca-kca: Щит иса Рахиль тыхәԓ тэԓ ус, хŏйтат Иаков хŏща сэма питсәт, аратәԓән ԋӑԓхŏщйаӈ
    хŏйат.
  cbu-NT: Ashiriya, ichingaru Akoparini wizanllish Rakelash wachinllinpatari, washunand
    14 taarangiya.
  hui-hui: Agali uruni pira mbirani maria (14) ti Yagaba Leselola libu aguaneru ti
    bibahende Iyibi dindi pene.
  wrs-wrs: Honamba 14pelarava Yakopina Reselina towandal os phunna.
  jao-jao: Li-ja barra wiji likungu ki-Jikuba nakaringu andaa wu-Rijil, li-14-bala,
    bawuji.
  mya-mya: ဤ​သူ​တစ်​ဆယ့်​လေး​ယောက်​တို့​သည်​ယာ​ကုပ် နှင့်​ရာ​ခေ​လ​တို့​မှ​ပေါက်​ဖွား​သော​သား​မြေး
    များ​ဖြစ်​ကြ​သ​တည်း။
  cbi-NTPO: Entsalaa Raquel, Jacobba keñu sera' jimu jula, matyu kumuinchibi 14 chachi.
  bod-N: དེ་དག་ནི་ཡ་ཀོབ་ལ་ཆུང་མ་རཱ་ཧེལ་ནས་མཆེད་པའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡིན༌ལ། བསྡོམས་པས་བཅུ་བཞི་ཡོད༌དོ།།
  wsk-wsk: Se umu Jacob ko nuwus Rachel tuagu te. Nunga ilu biguwu sapara mu 14.
  kkl-kkl: Anena Raheldi Yakub sembe mangkahiognena. Sin nina mekpare.
  sna-sna: Ava ndivo vakanga vari vanakomana vaRakeri vakanga vaberekerwa Jakobho,
    gumi navana pamwe chete.
  spa-BLM: 'Estos son los hijos de Raquel que le nacieron a Jacob: todos fueron catorce.'
  beu-beu: Ing angu, Yakob bot ejangu Rahel oleve itabaning. Ing emangpi inang arinu
    belta buta.
  cac-cac: '@see-verse:GEN.046.021'
  swh-ULB: Hawa walikuwa wana wa Raheli waliozaliwa kwa Yakobo - jumla yao kumi na
    wanne.
  bel-bel: Гэта сыны Рахілі, якія нарадзіліся ў Якава, усяго чатырнаццаць душ.
  deu-ELBBK: Das sind die Söhne Rahels, die dem Jakob geboren wurden; aller Seelen
    waren 14.
  mbb-OT: Iyan sikandan kes 14 he menge anak wey menge apù ni Jacob diyà te ki Raquel.
  msc-msc: Rasɛli ka dencɛ mɛnilu sɔrɔn Yakuba yɛ, woilu le woilu ri. Yakuba bɔnsɔn
    mɛnilu bɔni Rasɛli rɔ, wo bɛɛ ladɛnni kɛra mɔɔ tan ni naanin le ri.
  mal-2015: ഇവർ റാഹേൽ യാക്കോബിന്നു പ്രസവിച്ച പുത്രന്മാർ; എല്ലാംകൂടെ പതിന്നാലു പേർ.
  tuo-NT: Ãꞌrã Jacob, Raquel pãrãmerã nituriarã catorce nicãrã niwã.
  gup-gup: Birrimekbe wanjh nayayaw Rachel ngarreni nawu Jacob benbornang. Bedda wanjh
    fourteen bebeywurd nuye Jacob dja mawamawahmikenh nawu Rachel ngarreni.
  met-met: Adi bagudili gara lupkadi Retsel hayau na Yekop. Ding disok 14.
  gvs-gvs: Amo Yakobo natunao koroto Reitiyeli ivenatunidi. Yakobo natunao be tubunao
    madabokidi Reitiyeli goi adi badabada yawou aivasi.
  rmc-rmc: Kala sas la Rachelakre dešuštar (14) čhave, save la sas le Jakoboha.
  nlg-nlg: Agaia udolu ara hangavulu vati raini ke, na lei vaivarina Jacob itatana
    na tauna a Rachel.
  dgr-DOGNT: Jacob wets'èkeè Rachel wets'ıhɂǫ̀ǫ-dǫǫ̀ hoònǫ-daats'ǫ̀-dı̨ hǫt'e.
  pes-OPV: اینانند پسران راحیل که برای یعقوب زاییده شدند، همه چهارده نفر.
  ron-1924: Ачештя сунт фиий Рахелей, пе каре й-а нэскут луй Иаков. Ын тотул пайспрезече
    иншь.
  ben-OBCV: এরা হলেন যাকোবের সেই ছেলেরা, যারা রাহেলের দ্বারা জন্মেছিলেন—মোট চোদ্দোজন।
  lex-lex: Hari de Rahela duratni-waitni, maka na'a'na nana la Yakopa, honona re liawanni
    termida wehrani wogata.
  rgu-rgu: Yakob no saon Rahel tititi-nonosi nara, lahenda sanahulu haa.
  som-som: Kuwanu waa wiilashii Raaxeel u dhashay Yacquub, kulligoodna waxay ahaayeen
    afar iyo toban.
  lat-VUC: 'Hi filii Rachel quos genuit Jacob: omnes animæ, quatuordecim.'
  aoi-aoi: Kembirra arakba wunalakina naburradikba-kiya akwa wurrumurndakakina warnikabijada
    Rejila-langwa wurrumemberrkwa akwa wurrabiyarbuwa warnumamalya wurrakina-da.
  eng-ASVBT: 'These are the sons of Rachel, who were born to Jacob: all the souls
    were fourteen.'
  mna-mna: Zin tomtom laamuru mi paŋ tina, ina Yakop ziru kusiini Rael lutun bizin
    mi tumbun bizin.
  ita-1885: 'Questi sono i figliuoli di Rachele, i quali nacquero a Giacobbe: in tutto
    quattordici persone.'
  eng-LXXUP: These are the sons of Rachel, which she bore to Jacob; all the souls
    eighteen.
  eng-ULB: These were the sons of Rachel who were born to Jacob—fourteen in all.
  spa-VBL: Estos son los hijos que Raquel tuvo con Jacob, y fueron en total catorce
    hijos y nietos.
  fra-_FOB: Voilà les fils de Rachel, qui naquirent à Jacob; en tout quatorze personnes.
  mal-mal: ഇവർ റാഹേൽ യാക്കോബിനു പ്രസവിച്ച പുത്രന്മാർ; എല്ലാംകൂടെ പതിനാല് പേർ.
  urd-GVR: Kul 14 mard Rāḳhil kī aulād the.
  suz-BL: मेको नेल्‍ल राहेल आ थिशो तौ बाक्‍मा बाक्‍त। मेको नेल्‍ल पा १४ जना बाक्‍मा
    बाक्‍त।
  ita-1927: 'Cotesti sono i figliuoli di Rachele che nacquero a Giacobbe: in tutto,
    quattordici persone.'
  ckb-ckb: ئەمانە کوڕەکانی ڕاحێلن کە بۆ یاقوبی بوون. هەموویان چواردە کەس بوون.
  eng-BBE: All these were the children of Rachel whom Jacob had by her, fourteen persons.
  crx-NTPO: Ndunne 'enne Rachel ooye'ke, 'alhgoh whunizyane 'on 'at dine (14), 'en
    Jacob ghu bulhtsi.
  kan-OKCV: ಇವರು ಯಾಕೋಬನಿಗೆ ಹುಟ್ಟಿದ ರಾಹೇಲಳ ಪುತ್ರರು. ಎಲ್ಲರೂ ಕೂಡಿ ಹದಿನಾಲ್ಕು ಮಂದಿ.
  bbb-bbb: '@see-verse:GEN.046.021'
  tam-2017: ராகேல் யாக்கோபுக்குப் பெற்ற மகன்களாகிய இவர்கள் எல்லோரும் பதினான்குபேர்.
  spa-RV-1909: 'Estos fueron los hijos de Rachêl, que nacieron á Jacob: en todas,
    catorce almas.'
  ron-BTF: Aceştia sunt fiii Rahelei, care au fost născuţi lui Iacob; toate sufletele
    au fost paisprezece.
  eng-WEBP: 'These are the sons of Rachel, who were born to Jacob: all the souls were
    fourteen.'
  eng-FBV: These are the sons that Rachel had for Jacob, a total of fourteen children
    and grandchildren.
  nld-1939: Dit waren de zonen van Rachel, die zij Jakob had geschonken. In het geheel
    veertien personen.
  nch-BL: Cati nimitzilhuijtoc nica elque iconehua huan iixhuihua Raquel huan Jacob.
    Huan mochijque 14 masehualme para nochi.
  tfr-NTPO: '@see-verse:GEN.046.021'
  vie-1934: Vả, các con trai của Ra-chên sanh cho Gia-cốp, cùng các cháu đó, hết thảy
    là mười bốn người.
  hin-CV: ये राहेल द्वारा याकोब के पुत्र हैं, जो चौदह व्यक्ति थे.
  eng-OURB: 'These are the sons of Rachel [Ewe sheep], who were born to Jacob [Supplanter]:
    all the souls were fourteen.'
  spa-BES: Todos estos fueron los hijos de Raquel, que Jacob tenía por ella, catorce
    personas.
  tdx-tdx: '(nasama’ i Rahkele am’ Iakòbe i ana’e rey: ondaty folo efats’amby.)'
  vid-vid: Wanhu awo kumi na wane ndo wana na wazukulu wa Yakobo na Laheli mchewake.
  pwg-pwg: Ma vaghina, weni tomotomowisi ivi 14 tavi yavi ikovi ti na Jeikap da Risera
    tupurereghisi.
  eng-OKE: These are the sons of Rahel which were born to Jakob; all the souls fourteen.
  tha-KJV: พวกเหล่านี้เป็นบุตรชายของนางราเชลที่​เก​ิดแก่ยาโคบ มี​สิ​บสี่คนด้วยกัน
  por-BR-2018: 'Estes foram os filhos de Raquel, que nasceram a Jacó: ao todo, catorze
    almas.'
  bco-bco: Kalu so꞉wa do꞉la꞉ta꞉ga꞉ fa꞉la꞉da꞉in i a꞉no꞉, Lesola꞉ inso꞉ o꞉lia꞉ inu o꞉lia꞉lo꞉
    dikudu agelo꞉wo꞉ o꞉m.
  deu-ELO: Das sind die Söhne Rahels, die dem Jakob geboren wurden; aller Seelen waren
    vierzehn. -
  ktm-ktm: Yakop nedun pe papon su odo tam mbrulun Resel, ti su ndre sungoh-pe-hamou.
  caa-caa: Pues jax era e maxtac xeꞌ uchꞌijrse e Raquel taca e Jacob xeꞌ cꞌotoy quetpa
    catorce maxtac tama tunor.
  eng-WYC-2018: These were the sons of Rachel, the which Jacob begat (or whom Jacob
    begat through her); all the persons were fourteen.
  epo-epo: Tio estas la filoj de Raĥel, kiuj naskiĝis al Jakob, kune dek kvar animoj.
  uig-PIN: Bular Raⱨilǝning Yaⱪupⱪa tuƣup bǝrgǝn oƣul-ǝwladliri bolup, jǝmiy on tɵt
    jan idi.
  beo-beo: Amo 14 da Ya:igobe egaga mano fi La:isele amoma misi.
  tpi-OTNT: Ol dispela man em ol lain pikinini na tumbuna pikinini bilong Jekop wantaim
    Resel. Namba bilong ol em inap 14 olgeta.
  hau-SA: Waɗannan su ne ’ya’yan Rahila maza waɗanda ta haifa wa Yaƙub, dukansu mutum
    goma sha huɗu ne.
  udu-udu: (Uni gwansan ita iya/ ma Rahiil mo kun dho’thkina a’diya Yakuub mo kun
    ta ’kwani kun ’koni ’kume’d i’ce’dka doŋon ’baar mo.)
  uig-LAT: Bular Rahilening Yaqupqa tughup bergen oghul-ewladliri bolup, jemiy on
    töt jan idi.
  nde-nde: La ayengamadodana kaRasheli awazalela uJakhobe, elitshumi lane esewonke.
  ton-ton: Ko e ngaahi tama eni ʻa Lesieli, naʻe tupu kia Sēkope; ko e laumālie kotoa
    pē, naʻe toko hongofulu ma toko fā.
  ces-1613: Tiť jsou synové Ráchel, kteréž porodila Jákobovi; všech duší čtrnáct.
  eko-eko: Apa aana a Rakeele aavokoleliweeyo ti Yaakhumpa, ooshi aari khumi na wane.
  nss-nss: Ariya kene ara ngala noru Yakop hu pe tumbun hu masih husarayah iro kili
    Rahel. Ndromwoyahu masih iyawule ara songui pe haamou (14).
  eng-WMB: 'These are the sons of Rachel, who were born to Jacob: all the souls were
    fourteen.'
  tam-TCV: யாக்கோபுக்கு ராகேல் பெற்றெடுத்த மகன்கள் இவர்களே. அவர்கள் எல்லாமாக பதினாலு
    பேர்.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Jacob nga natawo ngadto kang Raquel-14
    tanan.
  mkn-mkn: Ais Yakob deng dia pung bini Rahel pung turunan tu, ada ampa blas orang.
  nce-nce: Jekop Reselna kë nëbaneni mëtëgelobë nëbale na bolijafujuni këniji fata
    mëtla 14.
  pol-UBG: To są synowie Racheli, którzy się urodzili Jakubowi. Wszystkich dusz –
    czternaście.
  agr-agr: Juju aajaku ainawai Jacob Raquelai akiamu aina nuna uchiji wegantu aidauk.
    Ashí ijumjamak catorce aajakui.
  kyc-kyc: Oresolome Jekopena wane manjakamiya dokona 14 ingyuo para pyao peya.
  urd-GVU: کُل 14 مرد راخل کی اولاد تھے۔
  deu-1912: Das sind die Kinder von Rahel, die Jakob geboren sind, allesamt vierzehn
    Seelen.
  ntj-ntj: '@see-verse:GEN.046.021'
  row-row: De Yakob no sao na Rahel tititi-nonosi na, atahori sanahulu haa.
  kan-2017: ಈ ಹದಿನಾಲ್ಕು ಮಂದಿಯು ರಾಹೇಲಳ ಮೂಲಕ ಯಾಕೋಬನಿಂದಾದ ಸಂತತಿಯವರು.
  ena-ena: Hulaŋ agɨlaŋ ha Jekopɨ dɨ Leselɨ dɨ ninadinɨlu ajihalinɨlu. Nulɨdɨ lugɨlavɨci
    ua human limu limu fɨhala hɨcɨ limu limu ahica limu ahica cɨjɨŋ iahami.
  tgo-tgo: Ghɨmoghɨmoruke thiya Reitiyel va i ghambɨŋgi weiye Jeikob. Lenji ghanaghanagha
    theyaworo na theghevarɨ.
  yap-yap: Picha’ney ni yad ragag nge aningeg e yad e pi’in owchen Jakob rok Rachel.
  tet-tet: Yakob no Rahel funan klaut hotu-hotu, naꞌin sanulu resin haat.
  hlt-MCSB: Jakob ham a sak pah Rakhel koca rhoek kah hinglu boeih he hlai li lo.
  mdy-ETH: ዬንሢ ታጶ ዖይዶንሢ ያይቆኦቤ ፔኤኮ ማቾ፥ ራሄሎይዳፓ ሾዔ ናኣቶና ናኣቶኮ ናኣቶናኬ።
  twi-ASANTE: Saa nnipa a wɔabobɔ wɔn din yi yɛ Rahel mmammarima a ɔne Yakob woeɛ.
    Wɔn nyinaa dodoɔ ano si nnipa dunan.
  bhl-bhl: Muliel bi Sekow em kalel Elesel um muluwel dow ite kale. Kunum yengdel
    biim dow e mutum kel kesiliw kale.
  con-NTPO: Tsendeccu tsu Jacob pushe Raquel omba'su dushundeccu. Pa'cco tsu catorce
    a'i.
  eng-WEBU: 'These are the sons of Rachel, who were born to Jacob: all the souls were
    fourteen.'
  bnp-bnp: Re huriki a bakovi nga, a hamone Iakop rua e Resel, ri ala ravulu a polona
    i va.
  wal-wal: Yaaqoobau yelettida Raaheeli attuma naati hageeta; eti muleera tammanne
    oidda.
  mgh-mgh: Ala phaari asaana a Rakeli ayanryawe ni Yakopi othene yaari khumi na cese.
  acu-NT: Jacobo tura Raquela weari mash irumram catorce armiayi.
  spa-PDDPT: 'Estos fueron los hijos de Raquel que le nacieron a Jacob: 14 personas
    en total.'
  gun-gun: Ha'e va'e kuery ma Jacó ra'y kuery, Raquel pi'a meme. Ha'e javi vy catorze
    ikuai.
  agu-BL: Cyakil yi e'chk bi'aja'tz e' cu'n tal tu mamaj Raquel tu Jacow, nin e' jepon
    te cyajlaj chixone'n, yaj tu xna'n.
  eng-PEV: All those were the sons and grand-sons that Jacob had with his wife Rachel.
    There were 14 of them.
  ilo-ULB: (dagitoy dagiti annak a lallaki ni Raquel a naiyanakna ken ni Jacob kasta
    met dagiti appokona. Sangapulo ket uppatda amin);
  kpg-kpg: Digau e dilongoholu maa haa (14) aanei la go nia hagadili Jacob mo Rachel.
  uig-ARA: بۇلار راھىلەنىڭ ياقۇپقا تۇغۇپ بەرگەن ئوغۇل-ئەۋلادلىرى بولۇپ، جەمئىي ئون
    تۆت جان ئىدى.
  bsp-bsp: Yuruya yayɛ yɔ Rasɛl ɛnasɔtɔnɛ nkɔn Yakuba, ŋanayi afum wəco kɔ maŋkəlɛ.
  mbs-mbs: Sempolò teg epat se kedita dan menge bowad-bowad i Jacob aw si Raquel.
  tof-tof: Ini ne 14 olmalbobatal Zeikob Rreizelkagab nósenóp.
  sus-sus: Die nan na ki, Raxele naxee bari Yaxuba bɛ. E birin nalanxi mixi fu nun
    naani.
  pon-2006: Me ehk pahmen pwukat iei kadaudok en Seikop sang Resel.
  jae-jae: (Rahel latui tau tonaŋ, taŋ Jakob kêka lasê, lau 14 sêpi tageŋ.)
  ksd-ksd: Go ra umana bul Rakel i ga kava tar ia tai Iakob; diat par a vinun ma a
    ivat.
  tur-YTC: 'Rahel''in Yakov’a doğurduğu oğulları şunlardır: Toplam on dört candı.'
  bel-N: Гэта сыны Рахелі, якіх яна нарадзіла Якубу, усіх душаў — чатырнаццаць.
  grc-BRENT: Οὗτοι υἱοὶ Ῥαχὴλ, οὓς ἔτεκε τῷ Ἰακώβ· πᾶσαι αἱ ψυχαὶ δεκαοκτώ.
  ind-AYT: Itulah keturunan Rahel yang dilahirkannya bagi Yakub, seluruhnya ada empat
    belas jiwa.
  lid-lid: Oro ma ronoh hahuw doh au ndrine udu Isra-el aloh Rejel.
  nya-nya: Amenewa ndi zidzukulu za Yakobo mwa mkazi wake Rakele. Onse analipo khumi
    ndi anayi.
  hrv-hrv: To su bili potomci Rahelini koje je rodila Jakovu - u svemu njih četrnaest.
  mps-mps: Te 14 bage, te augwali Jekopgo ogwa dabe me wai, te Reselgo ame nani hani
    dao.
  llg-llg: Boe ma, Yakob no ndia saon Rahel numbu-sadu nala, hambu hataholi sanahulu
    haa.
  tpi-tpi: Ol dispela man em ol lain pikinini na tumbuna pikinini bilong Jekop wantaim
    Resel. Namba bilong ol em inap 14 olgeta.
  dan-1931: det var Rakels Sønner, som hun fødte Jakob, fjorten i alt;
  vie-OVCB: Đây là các con trai của Ra-chên sinh cho Gia-cốp, và con cái họ. Tổng
    cộng là mười bốn người.
  lbk-lbk: Siya chana nan sinpoo ya epat ay waned Jacob ken Raquel.
  guj-2017: તેઓ રાહેલના દીકરા, જે યાકૂબ દ્વારા થયા. તેઓ સર્વ મળીને ચૌદ જણ હતા.
  byr-byr: '@see-verse:GEN.046.021'
  awx-awx: Jekopde mängälu Reseldä dukngikutkät bapunä uläkwäkälu unekänu 14.
  pon-2006A: Me ehk pahmen pwukat iei kadaudok en Seikop sang Resel.
  por-BRBSL: 'Estes são os filhos de Raquel, que nasceram de Jacob: todas as almas
    eram catorze.'
  cth-cth: Hotnaw teh Rachel ni Jakop hanlah a khe pouh e capanaw doeh, 14 touh a
    pha awh.
  twi-twi: Saa nnipa a wɔabobɔ wɔn din yi yɛ Rahel mmabarima a ɔne Yakob woe. Wɔn
    nyinaa dodow yɛ nnipa dunan.
  hlt-hlt: Jakob ham a sak pah Rakhel koca rhoek kah hinglu boeih he hlai li lo.
  tbz-SIM: Sɑkɔbu pokù Dɑsɛɛdi yɑɑ̀bí nyi tɛpíítɛ̀ nɛ̀ ìnɑ̀ɑ̀.
  msy-2020: Ezɨ gumazir kaba, me Jekop ko Reselɨn boriba ko ovavir boriba. Egha men
    dɨbobonim, me 14plara.
  txq-txq: De Yakob no saon Rahel tititi-nonosin naa, hambu hatahori 14.
  aaz-aaz: Rarit naiꞌ Yakop ma in fee bi Rahel sin mahoink ein tuaf boꞌes am haa.
  azb-azb: Bunlar Yaqubun Rəhilədən doğulan övladlarıdır. Onlar on dörd nəfər idi.
  eng-DBY: '— These are the sons of Rachel who were born to Jacob: all the souls were
    fourteen.'
  hin-2017: राहेल के पुत्र जो याकूब से उत्पन्न हुए उनके ये ही पुत्र थे; उसके ये सब
    बेटे-पोते चौदह प्राणी हुए।
  wol-KYG: Góor ñooñoo xeetoo ci Rasel, te askanoo ci Yanqóoba, ñépp di fukki bakkan
    ak ñeent.
  swp-swp: Isi gamagaridi Rahela nanatunayao tatao i labasidi Iakobo arinai, gamagaridi
    saudoudoi‐hasi.
  bjr-bjr: Doo miqimmasee 14 Yakooboona aiku asauku Raseera nammarinasaa qari kambiqaqau.
    (Rabanafa Biriqaa nammarina narí ainainira maanaaqa Raseera nammarina narí araamuna
    amufanoo mifa mareeqeenoo narí afaaqi Yakooboona amufanoo faiqi maaqi mandee maqanau.)
  eng-YLT: These [are] sons of Rachel, who were born to Jacob; all the persons [are]
    fourteen.
  heg-NTPO: Tiata Yakob nol un sapa Rahel in hua-koet tas, atuli at hngul aat.
  ptu-ptu: Iam too sapulo appa' pessubunna Yakub buttu dio mai Rahel.
  bzd-NTPO: E'pa dör Jacob aleripa Raquel ta̱. Ie'pa ko̱s döka̱ dabom eyök ki̱ tkël
    (14).
  kwf-kwf: Nia ne ngela neꞋe futa ana sa Jakob ma Ꞌi Rachel faꞋinia koꞋo tiꞋitiꞋi
    keraꞋa ki. KiraꞋa Ꞌorolada dao ana akwala, ma fai ngwae.
  eng-WYC-2017: These were the sons of Rachel, the which Jacob begat through her;
    all the persons were fourteen.
  eng-WMBB: 'These are the sons of Rachel, who were born to Jacob: all the souls were
    fourteen.'
  spp-spp: Arasɛli pyìibii ná ɲampyire mpyi shiin kɛ ná sicyɛɛre.
  aey-aey: Eunu Jekobna mel age Resel uqa anaga bilen eu cunug gabandoc eu 14.
  urd-GVH: कुल 14 मर्द राख़िल की औलाद थे।
  rug-rug: Arini sari ka manege made tuna koreo Zekopi koe Reseli.
  gaz-gaz: Isaan kunneen ilmaan Raahel Yaaqoobiif deessee dha; isaanis walumaa galatti
    nama kudha afur turan.
  fra-LSG: Ce sont là les fils de Rachel, qui naquirent à Jacob. En tout, quatorze
    personnes.
  yal-yal: Rakeli diin naxanye bari Yaxuba xa, na diine nan ne ra. E birin malanxina,
    muxu fu nun naanin.
  gum-gum: Iilø køn tru Jacobweimba Raquelweinukkurrimba amrrub ureemera kerrigube
    catorcegue.
  iou-iou: Jekop webeni Reseltä nanak ude bäyaŋ imiŋkuk. Nanakiye, oraniye 14 ude
    Reseltä tawaŋken nanik.
  haw-1868: 'O lakou na keiki a Rahela i hanau na Iakoba: a o lakou a pau, he umikumamaha.'
  arb-NAV: هَؤُلاءِ ذُرِّيَّةُ رَاحِيلَ الَّذِينَ وُلِدُوا لِيَعْقُوبَ. وَعَدَدُهُمْ
    جَمِيعاً أَرْبَعَةَ عَشَرَ شَخْصاً.
  adz-adz: Nigi Yakop narun rusan riman da fininggan Retsel mpruꞌan da rumpun rusan
    isangꞌ 14.
  ewe-ewe: Woawoe nye viŋutsu siwo Rahel dzi na Yakob; wo katã le ame wuiene.
  eng-LEE: 'These are the sons of Rachel, that were born to Jacob: in all fourteen
    souls.'
  gvn-gvn: '@see-verse:GEN.046.021'
  nna-nna: Jacob nyungurrangu 14 nyirrirnikartijarrangujartiny Rachel-ja.
  asm-FB: এওঁলোক ৰাহেলে জন্ম দিয়া যাকোবৰ সন্তান; এওঁলোক আছিল সৰ্ব্বমুঠ চৌদ্ধ জন।
  sus-A: دِيٍ نَن نَ كِ، رَشٍلٍ نَشٍيٍ بَرِ يَشُبَ بّ. عٍ بِرِن نَلَنشِ مِشِ قُ نُن
    نَانِ.
  fra-SBL: 'Voici les fils de Rachel, qui naquirent à Jacob : tous avaient quatorze
    âmes.'
  hbo-hbo: אֵ֚לֶּה בְּנֵ֣י רָחֵ֔ל אֲשֶׁ֥ר יֻלַּ֖ד לְיַעֲקֹ֑ב כָּל־נֶ֖פֶשׁ אַרְבָּעָ֥ה
    עָשָֽׂר׃
  shp-NTPO: Ja neno non yoiatiiresa ike, ja Jacobnin Raquel betan bakea kaikanabo.
    Jatíbianix ikana iki, chonka chosko joni.
  eng-WYCLIFFE: These weren the sones of Rachel, whiche Jacob gendride; alle the persones
    weren fouretene.
  piu-2006: '@see-verse:GEN.046.021'
  pjt-pjt: '@see-verse:GEN.046.021'
  cwe-cwe: Wanhu wana longo na wane ni wana na wazukulu wa Yakobo na Laheli muke wake.
  bgs-bgs: Tô gó é mga gabatà gamama i Jacob na ipamasusu i Raquel. Sapulù áppat (14)
    tô mga rubbad i Jacob asta i Raquel.
  kik-kik: Acio nĩo ariũ a Rakeli arĩa maaciarĩirwo Jakubu othe maarĩ andũ ikũmi na
    ana.
  ksr-ksr: Jeikobwaa merawoita Reizelnoŋ oronoti, iyoroo qagara kiaŋ. Jeikob ano Reizel
    yoroo esameraaŋurugara kaeŋ weeŋgoŋ mindirigi korebore 14 kolooro.
  fra-NCL: 'Ce sont là les fils de Rachel, qui naquirent à Jacob : en tout quatorze
    personnes.'
  cek-AK: Hae kaminawk loe Rachel mah, Jakob hanah sak pae ih kami ah oh o moe, sangqum
    boih ah hatlai palito oh o.
  xla-xla: Epapedeme Leisolta hatitimale akimlala mate epo ya꞉ awadulo mate hatlo
    godepo sesa꞉lati 14 umaiyo.
  cuk-cuk: Wemala, Raquel, degi, Jacob-wagan-gumalad. Bela warambe-gakabake-mergu
    (14) gusad.
  uig-CYR: Булар Раһиләниң Яқупқа туғуп бәргән оғул-әвлатлири болуп, җәмий он төрт
    җан еди.
  tel-2017: యాకోబుకు రాహేలు కనిన కొడుకులైన వీరంతా పద్నాలుగురు.
  hat-BSA: Sila yo se fis a Rachel yo, ki te fèt a Jacob; te gen katòz moun antou.
  kos-kos: Mwet singoul akosr inge pa fita natul Jacob sel Rachel.
  hbo-WLC: אֵ֚לֶּה בְּנֵ֣י רָחֵ֔ל אֲשֶׁ֥ר יֻלַּ֖ד לְיַעֲקֹ֑ב כָּל־נֶ֖פֶשׁ אַרְבָּעָ֥ה
    עָשָֽׂר׃
  ibo-ibo: Ndị a bụ ndị ikom nke Rechel mụụrụ Jekọb. Ha dị iri na anọ.
  ory-ory: ଏହି ଚଉଦ ଜଣ ଯାକୁବଙ୍କଠାରୁ ଜାତ ରାହେଲର ସନ୍ତାନ।
  wmt-wmt: '@see-verse:GEN.046.021'
  chk-chk: Ikkei ir mwirimwirin Jakop a nöüni me won Rahel, iteiter meinisin engol
    me föman.
  ssd-ssd: Nane 14 ta ŋakmba Yakob le Rahel tuku ndare.
  rop-rop: Reitjul na bin abum 14 biginini en grenkid.
  ukr-1871: Се синове Рахелині, що вродила їх Яковові, всїх, душ чотирнайцятеро.
  eng-AOI: Rachel's two sons and her grandsons were fourteen people altogether.
  yon-yon: Yi kuu Yekob yoom Reksel yoom yi karub dana awene kui. Yi korem kuu 14iib.
  bch-bch: Gid panua iaoa toaine, eine Iakop iadaoa Resel ele gergeu ga itubtub. Dabad
    iuot sangaul ede igegea pange.
  deu-1951: Das sind die Kinder von Rahel, die dem Jakob geboren wurden, alle zusammen
    vierzehn Seelen.
  eng-JPS: These are the sons of Rachel, who were born to Jacob; all the souls were
    fourteen.
  ubr-ubr: Atonio osi on Jacob nanatun wawan agirin auyotoat an yayatan bat awan Rachel
    itu.
  srp-1865: To su sinovi Rahiljini što se rodiše Jakovu, svega èetrnaest duša.
  lug-lug: Abantu abasibuka mu Laakeeri mukazi wa Yakobo baali kkumi na bana.
  heb-heb: אלה בני רחל אשר ילד ליעקב כל נפש ארבעה עשר׃
  ben-IRV: এই চৌদ্দ জন যাকোবের থেকে জন্মানো রাহেলের ছেলে।
  pan-pan: ਇਹ ਰਾਖ਼ੇਲ ਦੇ ਪੁੱਤਰ ਸਨ, ਜਿਹਨਾਂ ਨੂੰ ਉਸ ਨੇ ਯਾਕੂਬ ਲਈ ਜੰਮਿਆ ਸੀ, ਉਹ ਸਾਰੇ ਚੌਦਾਂ
    ਪ੍ਰਾਣੀ ਸਨ।
  tkr-tkr: İna yits'ıyoq'var (14) insan Yaaq'ubuniy Raahileyn dixbı, nevabı gırgınbı
    sacigee qəbəqqəxhe vooxhe.
  mwp-mwp: Itha thabi potin nanga Yakubun kaziw kazil Reysoelalngu.
  mya-JVB: ဤသူတို့ကား၊ ယာကုပ် မယား ရာခေလ ဘွား သောသား တည်း။ ပေါင်း တဆယ် လေး။
  tbg-tbg: Vi vaintinavuka 14navu Iekopika Reserika vaintive naintive vaura.
  hmo-hmo: Inai ibounai be Rahela ena natuna bona ena tubuna, Iakobo ese ia dekena
    amo ia abidia. Idia ibounai be 14.
  ata-ata: Aneꞌi ane ne anu Iakovo ilee Lakeli ta ꞌiliꞌiliꞌa iloꞌa ta xasixasiꞌa.
    Itiitisiꞌa muxali loxo, mavulovexa vile mo mulelia tamiꞌa.
  nfa-nfa: Ana-èpu Yakob dènge dhèu èmu na Rahel, canguru èpa dhèu.
  urd-urd: यह सब या'क़ूब के उन बेटों की औलाद हैं जो राख़िल से पैदा हुए। यह सब शुमार
    में चौदह थे।
  rus-SYN: Это сыны Рахили, которые родились у Иакова, всего четырнадцать душ.
  cbt-NTPO: Ina nápo Naquira quëran nipisopita ya'huëpi. Shonca catapini ya'pi ya'ipiya
    quëran icanpi.
  bqc-SIM: Bui pↄ́ Lasɛli kɛ̀ ń Yakↄbuon we. Aa gbɛ̃ↄn gɛ̃o mɛ̀ndosaiɛ.
  tcz-CHONGTHU: Hiche a pasal hung kijih hohi Rachel le Jacob ma kona hung peng doh
    abonchauva som le li ahiuve.
  mar-mar: (याकोबापासून राहेलीस झालेली ही मुले. सर्व मिळून ते सर्व चौदा जण होते),
  tcs-tcs: Dem potin pipol ya i pamlelain blo Reisel ane Zekop.
  qub-qub: Chaycunami caran Jacobpa jucaj warmin Raquelpa wamrancuna willcancuna.
    Chaura llapanga caran chunca chuscu (14) runacunanami.
  bqp-bqp: Buri kũ Rahila kɛ̀ kũ Yakubuonↄn gwe. Ò gbɛ̃nↄn gɛ̃ro donsarimɛ.
  hat-hat: Se pitit gason sa yo Rachèl te fè pou Jakòb. Avèk pitit pitit yo, sa te
    fè antou katòz moun.
  eng-BSB: These are the sons of Rachel born to Jacob—fourteen in all.
  tod-tod: Zakɔɓe mavofodaiti kana ti yɔɠɔzu ta Lasɛle. Ti pɛ ti ɠɛni ga nu puugɔ
    maazu naani (14).
  eng-WEBPB: 'These are the sons of Rachel, who were born to Jacob: all the souls
    were fourteen.'
  kbq-kbq: Hagi ama'i Resoli'ma Jekopunteti'ma kase zamante'nea mofavre nagamokizmi
    zamagi'e. Hagi Resolima kasezmante'nefinti'ma fore hu anante anante'ma hu'nazana
    ana makara 14ni'a vahe fore hu'naze.
  nhe-BL: Tlen nimitzilhuijtoc nica elque iconehua huan iixhuihua Raquel huan Jacob.
    Huan mochijque 14 tlacame para nochi.
  bus-bus: Borii kɛ̀ Rasɛli kɛ̀ kↄ̃n Yakubuonↄn gwe. Aↄ̃ gↄ̃ↄn gɛ̃ro dosaimɛ.
  gub-BL: Zako izuapyapyr Hakew rehe we har a'e wà, heta 14 a'e wà.
  eng-DRA: 'These are the sons of Rachel, whom she bore to Jacob: all the souls, fourteen.'
  knf-knf: Bukuŋ bawooŋ biinţ biki Rakel abukaruŋ Yakob, na bababul, bawo bukal bŧi
    iñeen na babaakër.
