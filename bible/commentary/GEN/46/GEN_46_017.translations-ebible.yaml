verse: GEN.046.017
translations:
  mal-C: 'ആശേരിന്റെ പുത്രന്മാർ: യിമ്നാ, യിശ്വ, യിശ്‌വി, ബേരീയാ. ഇവരുടെ സഹോദരി ആയിരുന്നു
    സേരഹ്. ബേരീയാവിന്റെ പുത്രന്മാർ: ഹേബെർ, മൽക്കീയേൽ'
  deu-TKW: 'Die Söhne Assers: Jimna, Jisva, Jisvi, Bria, dazu ihre Schwester Serah,
    und die Söhne Brias waren Heber und Malkiel.'
  lin-lin: 'Bana mibali ya Aseri : Yimina, Yishiva, Yishivi, Beria mpe ndeko na bango
    ya mwasi Sera. Bana mibali ya Beria : Eberi mpe Malikieli.'
  cbr-NT: 'Ënë kamax ka Asernën bakë bëchikëkama aín anë ''iakëxa: Imná, Isvá, Isví,
    Beria ''imainun ka atun chirabakë ax Sérah, kakin anëkë ''iakëxa. Ënë kamax ka
    Beriánën bakë bëchikëkamaribi ''iakëxa. Héber ''imainun Malquiel.'
  eng-LSV: 'And sons of Asher: Jimnah, and Ishuah, and Isui, and Beriah, and their
    sister Serah. And sons of Beriah: Heber and Malchiel.'
  bmu-bmu: Asergö nahönurupŋi qetŋini Imna, Iswa, Iswi aka Beria. Nenŋinaŋgö qetŋi
    Sera. Beriagö nahönyahötŋi qetŋiri Heber aka Malkiel.
  eng-GNV: 'Also the sonnes of Asher: Iimnah, and Ishuah, and Isui, and Beriah, and
    Serah their sister. And the sonnes of Beriah: Heber, and Malchiel.'
  eng-WEBSTER: And the sons of Asher; Jimnah, and Ishuah, and Isui, and Beriah, and
    Serah their sister. And the sons of Beriah; Heber, and Malchiel.
  nhw-BL: 'Yajque Aser huan iconehua: Imna, Isúa, Isúi, Bería huan ininsihua icni
    catli itoca Sera. Huan Bería ya quinpixqui iconehua: Heber huan Malquiel.'
  swh-ONEN: 'Wana wa Asheri ni: Imna, Ishva, Ishvi na Beria. Dada yao alikuwa Sera.
    Wana wa Beria ni: Heberi na Malkieli.'
  bba-bba: Asɛɛ kɑ mɑɑ wiɡibu Yiminɑ kɑ Yisifɑ kɑ Yisifi kɑ Beriɑ kɑ ben sesu Serɑki.
    Mɑ Beriɑ u Heberu mɑrɑ kɑ Mɑɑkiɛli.
  eng-KJVCPB: 'And the sons of Asher; Jimnah, and Ishuah, and Ishui, and Beriah, and
    Serah their sister: and the sons of Beriah; Heber, and Malchiel.'
  cpy-cpy: 'Itomipaeni rirori Aser: Imna, Isúa, Isúi, Bería, ritsiro iiteetziri Sera.
    Itomipaeni rirori Bería: Heber, Malquiel.'
  mpx-mpx: 'Aseli natunau bolau alaliya hiwe: Imna, Isba, Isbi ge Belaiya. He nuliya
    alana Seila. Belaiya natunau bolau alaliya Hebel ge Malkiyel.'
  wbp-wbp: Jakupu-kurlangu kaja-nyanu-kariji Yaaja. Yaaja-kurlangu kaja-nyanu-patu-kurlangu
    yirdiji Yimina, Yijipa, Yiiji manu Piriya. Nyanungurrakupurdangkaju karntaju Jiira.
    Piriya-kurlangu kaja-nyanu-jarraju Yipiru manu Malkilu.
  luo-luo: 'Yawuot Asher ne gin: Imna, Ishva, Ishvi kod Beria. Nyamin-gi ne en Sera.
    Yawuot Beria ne gin: Heber kod Malkiel.'
  meu-meu: Asere natuna be Imna bona Isva bona Isvi bona Beria, taihudia Sera ida.
    Beria natuna be Hebere bona Malkiel.
  npi-ULB: आशेरका छोराहरू यिम्‍ना, यिश्‍वा, यिश्‍वी र बरीआ थिए । तिनीहरूकी बहिनी सेरह
    थिइन्‌ । बरीआका छोराहरू हेबेर र मल्‍कीएल थिए ।
  yor-yor: 'Àwọn ọmọkùnrin Aṣeri: Imina, Iṣifa, Iṣfi àti Beriah. Arábìnrin wọn ni
    Sera. Àwọn ọmọkùnrin Beriah: Heberi àti Malkieli.'
  emp-NTPO: '@see-verse:GEN.046.016'
  ind-ind: '@see-verse:GEN.046.016'
  pes-OPCB: 'پسران اشیر: یمنه، یشوه، یشوی، بریعه و دخترش سِراح. پسران بریعه حابر و
    ملکی‌ئیل بودند.'
  ssx-ssx: A꞉sia make ipika꞉ weki tonuta꞉ Imina make Isipa make Isipi make Betia make
    ika꞉ ana꞉ Seta makee. Betiana꞉ eiyeke yaapota꞉ Heba pita꞉ Malakiele yaapoe.
  lcm-lcm: Na keve nat si Aser ta Imna, Isva, Isvi, Beria na tauria Sera. Na ngono
    nat si Beria ta Eber na Malkiel.
  aer-aer: Alere arrpenhe Jacob-kenhe Asher-arle aneke. Alere Asher-kenhe areye akenhe
    Imnah, Ishvah, Ishvi uthene Beriah uthene-arle aneke. Yaye itnekenhe arritnye
    Serah-arle aneke. Alere atherre Beriah-kenhe Heber uthene Malkiel uthene-arle
    aneke.
  tgl-ULB: ang mga anak na lalaki ni Aser, sina Jimna at Isua, Isui at Beria, at si
    Sera na kanilang kapatid na babae; ang mga anak na lalaki ni Beria, sina Heber
    at Malquiel
  nop-nop: 'Ase mihiŋiye: Imna, Iswa, Iswi eŋ Belia. Wihik Sela. Belia mihiŋiye: Hebe
    eŋ Makiel.'
  kca-kca: 'Асир пŏхәт: Имна пӑ Ишва, пӑ Ишви, пӑ Бриа, пӑ Серах нэ ŏпеԓ. Бриа пŏхәт:
    Хевер пӑ Малхиил.'
  cbu-NT: Anumunsha Silpatam wip sur Aser iparinarangiya. Asershat arangeem iparinarangitamta,
    sur, Imna, Isvá, Isví, Berió, anumunsha wip kizatam iparinarangiya, sura Serah.
    Ashpamuncha Aser wipa. Anumunsha Beriósha uwshat arang wip tsimbun iparinarangitamta,
    sur Eber, Malkiyel. Aship washunand ichingaru taarangiya,
  hui-hui: Ase iginiru nde Iminabi Isibabi Isibibi Beria imaru halu ibu wane Sera
    berenegobi uruni pene. Ani pialu Beria igini nde Hebe Malagielela libubi pene.
  wrs-wrs: Wo Aserna ombolva mindnam, Imna, Isva, Isvi, Beria, molva mongasal Sera.
    Beriana ombolva sambla Heper, Malkel.
  jao-jao: '@see-verse:GEN.046.016'
  mya-mya: အာ​ရှာ​နှင့်​သူ​၏​သား​သ​မီး​များ​ဖြစ်​ကြ​သော ယိ​မ​န၊ ဣ​ရွှာ၊ ဣ​ရွှိ၊ ဗေ​ရိ​ယ​နှင့်​သူ​တို့​၏​နှ​မ
    စေ​ရ။ ဗေ​ရိ​ယ​၏​သား​များ​ဖြစ်​ကြ​သော​ဟေ​ဗာ နှင့်​မာ​လ​ချေ​လ။-
  cbi-NTPO: 'Aser'' nalaya: Imná bain, Isvá bain, Isví bain, Beriá bain, naa yala''
    tsujki Sérah bain. Beriá'' nalaya: Héber bain, Malquiel bain.'
  bod-N: ཨ་ཤེར་གྱི་བུ་རྣམས་ནི་ཡིམ་ནཱ༌དང༌། ཡེས༌བཱ། ཡེས༌བི། པེ་རེ་ཡཱ་དང༌། བུ་མོ་སེ་རཱ་བཅས་བུ་དང་བུ་མོ༌ལྔའོ།
    །པེ་རེ་ཡཱ་ཡི་བུ་ནི་ཧེ་བེར་དང་མཱལ་ཀི་ཨེལ་གཉིས༌སོ།།
  wsk-wsk: Se Jacob ko namar Asher ko namarari mu Imnah, Ishvah, Ishvi, se Beriah.
    Se nunga nogoras imet mu Serah. Se Asher ko namar Beriah ko namarari mu Heber
    se Malkiel.
  kkl-kkl: 'Aser, Yakubti me Gad iklibagne. Aser elmabona: Yimna, Yiswa, Yiswi, Beria,
    apna Serah sikinipsa''elap. Beriari mangkhaiognena: Heber, apna Malkielap.'
  sna-sna: 'Vanakomana vaAsheri vaiva: Imina, Ishivha, Ishivhi naBheria. Hanzvadzi
    yavo yakanga iri Sera. Vanakomana vaBheria vaiva: Hebheri naMarikieri.'
  spa-BLM: 'Los hijos de Aser: Imna, Ishva, Ishvi, Beriá y su hermana Sera. Los hijos
    de Beriá: Heber y Malquiel.'
  beu-beu: 'Aser, bot oal naung benangba: Yimna, Yiswa, Yiswi, Beria, bot ikaku jangu
    nu ene Sera. Bot Beria oal naung benangba: Heber, bot Malkiel.'
  cac-cac: '@see-verse:GEN.046.016'
  swh-ULB: Wana wa Asheri walikuwa Imna, Ishva, Ishvi, na Beria; na Sera alikuwa dada
    yao. Wana wa Beria walikuwa Heberi na Malkieli.
  bel-bel: 'Сыны Асіравыя: Імна і Ішва, і Ішві і Брыя, і Сэрах, сястра іхняя. Сыны
    Брыі: Хэвэ і Малхііл.'
  deu-ELBBK: 'Und die Söhne Asers: Jimna und Jischwa und Jischwi und Beria, und Serach,
    ihre Schwester. Und die Söhne Berias: Heber und Malkiel.'
  mbb-OT: Is menge anak he maama ni Asher ne iyan si Imnah, si Ishva, si Ishvi, si
    Beria, wey is etevey zan he si Sera. Duen menge anak ni Beria he iyan si Heber
    wey si Malkiel.
  msc-msc: 'Asɛri, wo dencɛilu le ten: Imina, Isiba, Isibi a ni Beyira. Asɛri denmuso
    tɔɔ ko Sera. Beyira dencɛilu le Kebɛri ni Malikiyɛli ri.'
  mal-2015: 'ആശേരിന്റെ പുത്രന്മാർ: യിമ്നാ, യിശ്വാ, യിശ്വീ, ബെരീയാ; ഇവരുടെ സഹോദരി സേരഹ്.
    ബെരീയാവിന്റെ പുത്രന്മാർ:'
  tuo-NT: Beꞌrore Aser põꞌrã Imna, Isúa, Isúi, Bería nicãrã niwã. Na acabijo Sera
    nico niwõ. Beriá põꞌrã Heber, Malquiel nicãrã niwã.
  gup-gup: Asher bebeywurd nuye wanjh Imnah, Ishvah, Ishvi, dja Beriah. Ngaldaluk
    bedberre wanjh Serah. Beriah nungan nuye bebeywurd wanjh Heber dja Malchiel birridjarrkwam.
  met-met: 'Aser garang lupdi bing: Imna, Isba, Isbi xaung Beria. Hamungadinga Sera.
    Beria garang lupdi bing: Heber xaung Malkiel.'
  gvs-gvs: 'E Aseri natunao koroto yoidi ame nakae: Imna, Isiva, Isivi, Bariya. Ego
    niudi yoina Seraka. Bariyayana natunao koroto yoidi ame nakae: Keveri be Malikiyeli.'
  rmc-rmc: Le Ašeroskre čhave sas o Jimnah, o Jišvah, o Jišvi the o Berijah a lengri
    pheň sas e Serach. Le Berijah sas čhave o Cheber the o Malkiel.
  nlg-nlg: Asher te vahura Imnah, Ishvah, Ishvi maia Beriah, ma vaivinedira Serah.
    Beriah te vahura Heber maia Malchiel.
  dgr-DOGNT: 'Dıı Asher weza agı̨ı̨t''e: Imnah, Isvah, Isvı eyıts''ǫ Berıyah. Gıdè
    Serah wìyeh. Eyıts''ǫ dıı Berıyah weza agı̨ı̨t''e: Heber eyıts''ǫ Malkel.'
  pes-OPV: 'و پسران اشیر: یمنه و یشوه و یشوی و بریعه، و خواهر ایشان ساره، وپسران بریعه
    حابر و ملکیئیل.'
  ron-1924: 'Фиий луй Ашер: Имна, Ишва, Ишви ши Берия, ши Серах, сора лор. Ши фиий
    луй Берия: Хебер ши Малкиел.'
  ben-OBCV: 'আশেরের ছেলেরা: যিম্না, যিশ্‌বা, যিশ্‌বি, বরিয়। তাদের বোন সেরহ। বরিয়ের
    ছেলেরা: হেবর ও মল্কীয়েল।'
  lex-lex: 'Mak klernohora Gad, Asyera. Asyera a''nani de: Yimna, Yiswa, Yiswi me
    Beria. Serah de, hare narni patke''a. Noma Beria a''nani rde, Heber me Malkiel.'
  rgu-rgu: 'Aser, no ana nara. Siꞌ: Yimna, Yiswa, Yiswi, Beria, ma sira feto na, nade
    Sera. Beria nanuu anaꞌ boe: Heber no Malkiel.'
  som-som: Wiilashii Aasheerna waxay ahaayeen Yimnaah, iyo Yishwaah, iyo Yishwii,
    iyo Beriicaah, iyo walaashood Serax; wiilashii Beriicaahna waxay ahaayeen Xeber
    iyo Malkii'eel.
  lat-VUC: 'Filii Aser: Jamne et Jesua et Jessui et Beria, Sara quoque soror eorum.
    Filii Beria: Heber et Melchiel.'
  aoi-aoi: Aburrajukwaba Ajera akwa ngawa ena-langwa wurrabiyarbuwa warninikuwena
    iya darrkuwarringba dadimikirra Jera namurndaki-likenuma wurrakina. Warnimikirra
    wurrubukalakina Yimina iya Yijibaya iya Yijibi akwa ngawa Beraya. Umba Beraya-langwa
    warnikuwabulena wunenimikirra Yebera iya Malkiyela aburnajukwaba neni-likenuma
    wunalakina.
  eng-ASVBT: 'And the sons of Asher: Imnah, and Ishvah, and Ishvi, and Beriah, and
    Serah their sister; and the sons of Beriah: Heber, and Malchiel.'
  mna-mna: Mi Aser lutuunu bizin ta Imna, Isba, Isbi, mi Beria. Aser ipeebe moori
    ta tomini, zaana Sera. Aser lutuunu Beria, ni ipeebe pikin tomooto ru, zan Eber
    mi Malkiel.
  ita-1885: E i figliuoli di Aserfurono Imna, e Isua, e Isui, e Beria, e Sera, lor
    sorella. E i figliuoli di Beria furono Heber, e Malchiel.
  eng-LXXUP: And the sons of Asher; Imnah, Ishvah, and Jeul, and Beriah, and Serah
    their sister. And the sons of Beriah; Heber, and Malchiel.
  eng-ULB: The sons of Asher were Imnah, Ishvah, Ishvi, and Beriah; and Serah was
    their sister. The sons of Beriah were Heber and Malkiel
  spa-VBL: 'Los hijos de Aser: Imná, Isvá, Isví, Beriá, y su hermana Sera. Los hijos
    de Beriá: Heber y Malquiel.'
  fra-_FOB: 'Les fils d''Asser: Jimna, Jishva, Jishvi, Béria, et Sérach leur sœur.
    Et les enfants de Béria: Héber et Malkiel.'
  mal-mal: 'ആശേരിന്റെ പുത്രന്മാർ: യിമ്നാ, യിശ്വാ, യിശ്വീ, ബെരീയാ; ഇവരുടെ സഹോദരി സേരഹ്.
    ബെരീയാവിന്റെ പുത്രന്മാർ:'
  urd-GVR: Āshar ke beṭe Yimnā, Iswāh, Iswī aur Bariyā the. Āshar kī beṭī Sirah thī,
    aur Bariyā ke do beṭe the, Hibar aur Malkiyel.
  suz-BL: आशेर आ तौपुकी इम्‍नाह, इश्‍वाह, इश्‍वी, बेरीआ नु आ तमी सेराह बाक्‍मा बाक्‍त।
    मिनु बेरीआ आ तौ निक्‍शी हेबेर नु माल्‍कीएल बाक्‍सा बाक्‍त।
  ita-1927: 'I figliuoli di Ascer: Imna, Tishva, Tishvi, Beria e Serah loro sorella.
    E i figliuoli di Beria: Heber e Malkiel.'
  ckb-ckb: 'کوڕەکانی ئاشێر: یمنە، یەشڤە، یەشڤی و بەریعە لەگەڵ سەرەحی خوشکیان. کوڕەکانی
    بەریعە: حەڤەر و مەلکیێل.'
  eng-BBE: 'And the sons of Asher: Jimnah and Ishvah and Ishvi and Beriah, and Sarah,
    their sister; and the sons of Beriah: Heber and Malchiel.'
  crx-NTPO: 'Asher ooye''ke ''enne: Imnah, Ishvah, Ishvi, Beriah ''ink''ez Serah bubulhtus.
    ''Ink''ez Beriah ooye''ke ''enne: Heber ''ink''ez Malchiel.'
  kan-OKCV: 'ಆಶೇರನ ಮಕ್ಕಳು: ಇಮ್ನಾ, ಇಷ್ವಾ, ಇಷ್ವೀ, ಬೆರೀಯ ಮತ್ತು ಅವರ ಸಹೋದರಿಯಾದ ಸೆರಹ. ಬೆರೀಗನ
    ಪುತ್ರರು: ಹೆಬೆರ, ಮಲ್ಕೀಯೇಲ್ ಎಂಬುವರು.'
  bbb-bbb: '@see-verse:GEN.046.016'
  tam-2017: ஆசேருடைய மகன்கள் இம்னா, இஸ்வா, இஸ்வி, பெரீயா என்பவர்கள்; இவர்களுடைய சகோதரி
    சேராக்கு என்பவள்; பெரீயாவின் மகன்கள் ஏபேர், மல்கியேல் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Aser: Jimna, é Ishua, é Isui, y Beria, y Sera, hermana
    de ellos. Los hijos de Beria: Heber, y Malchîel.'
  ron-BTF: 'Şi fiii lui Aşer: Imna şi Işva şi Işvi şi Beria şi Serah, sora lor; şi
    fiii lui Beria: Heber şi Malchiel.'
  eng-WEBP: 'The sons of Asher: Imnah, Ishvah, Ishvi, Beriah, and Serah their sister.
    The sons of Beriah: Heber and Malchiel.'
  eng-FBV: 'The sons of Asher: Imnah, Ishvah, Ishvi, Beriah, and their sister Serah.
    The sons of Beriah: Heber and Malchiel.'
  nld-1939: 'De zonen van Aser: Jimna, Jisjwa, Jisjwi en Beria, en Sérach hun zuster.
    De zonen van Beria waren Chéber en Malkiël.'
  nch-BL: 'Yajque Aser huan iconehua: Imna, Isúa, Isúi, Bería huan inisihua icni cati
    itoca Sera. Huan Bería ya quinpixqui iconehua: Heber huan Malquiel.'
  tfr-NTPO: '@see-verse:GEN.046.016'
  vie-1934: Các con trai của A-se là Dim-na, Dích-và, Dích-vi, và Bê-ri-a, cùng Sê-rách,
    em gái các người đó. Con của Bê-ri-a là Hê-be, và Manh-ki-ên.
  hin-CV: 'आशेर के पुत्र: इमनाह, इशवाह, इशवी, बेरियाह तथा उनकी बहन सेराह. बेरियाह
    के पुत्र: हेबेर तथा मालखिएल.'
  eng-OURB: 'The sons of Asher [Happy]: Imnah, Ishvah, Ishvi, Beriah, and Serah their
    sister. The sons of Beriah: Heber and Malchiel.'
  spa-BES: 'Y los hijos de Aser: Imna, Isua, Isui, Bería, y Sara su hermana; y los
    hijos de Bería: Heber y Malquiel.'
  tdx-tdx: 'O ana’ i Asereo: Iimnà, naho Iisvà, naho Iisvý, naho i Berìa vaho i Sèrake
    rahavave’ iareo. O ana’ i Berìao: i Kebère naho i Malkièle;'
  vid-vid: Asheli na wanage, Imuna na Ishiva na Ishivi na Belia na Sela na lumbuli
    yao. Belia na wanage, Hebeli na Malikieli.
  pwg-pwg: Asera natunatuna tomotomowisi na Imna, Isva, Isvi, Beriya ma novusi na
    Seraya. Beriya natunatuna tomotomowisi na Heberu ma Malkiyel.
  eng-OKE: And the sons of Asher, Jemna, and Jesva, and Jesvi, and Beriah, and Serach,
    their sister. And the sons of Beriah, Heber and Malchiel.
  tha-KJV: บุ​ตรชายของอาเชอร์ คือ ยิมนาห์ อิชอูอาห์ อิชอู​ไอ และเบรีอาห์ กับเสราห์น้องสาวของเขา
    และบุตรชายของเบรีอาห์​คือ เฮเบอร์และมัลคีเอล
  por-BR-2018: 'E os filhos de Aser: Imna, e Isva, e Isvi y Berias, e Sera, irmã deles.
    Os filhos de Berias: Héber, e Malquiel.'
  bco-bco: Asela꞉ insiso꞉iyo꞉ we. Imina, Isfa, Isfi, Belia a꞉la꞉ta꞉ga꞉ ini adowo꞉
    Sa꞉la. Beliaya꞉ kalu so꞉wa a꞉la꞉yo꞉ Hebel o꞉lia꞉ Makiel.
  deu-ELO: 'Und die Söhne Asers: Jimna und Jischwa und Jischwi und Beria, und Serach,
    ihre Schwester. Und die Söhne Berias: Heber und Malkiel.'
  ktm-ktm: Su nedun Aser kamal eri Imnah, Isvah, Isi pe Beriah, pe timso-o' su eri
    Serah. Nedun Beriah kamal ti Heber pe Malkiel.
  caa-caa: Y uyunenobꞌ e Aser jax e Imná y e Isvá y e Isví y e Beriá y e Sérah xeꞌ
    ijtambꞌir tuobꞌ. Y uyunenobꞌ e Beriá jax e Héber y e Malquiel.
  eng-WYC-2018: The sons of Asher; Jimnah, and Ishuah, and Isui, and Beriah; and Serah,
    the sister of them, (or and their sister Serah). The sons of Beriah; Heber, and
    Malchiel.
  epo-epo: 'Kaj la filoj de Aŝer: Jimna kaj Jiŝva kaj Jiŝvi kaj Beria, kaj Seraĥ,
    ilia fratino; kaj la filoj de Beria: Ĥeber kaj Malkiel.'
  uig-PIN: 'Axirning oƣulliri: — Yimnaⱨ, Yixwaⱨ, Yixwi wǝ Beriyaⱨ. Ularning singlisi
    Seraⱨ idi; Beriyaⱨning oƣulliri Ⱨǝbǝr wǝ Malkiǝl idi.'
  beo-beo: Ya:igobe ea mano eno amoA:sie, amola A:sie egefelali da Imina, Isua, Isuai,
    Bilaia amola ilia dalusi Sela. Bilaia egefela amo da Hibe amola Ma:legiele.
  tpi-OTNT: Ol pikinini man bilong Aser i olsem, Imna na Isva na Isvi na Beria. Na
    susa bilong ol em Sera. Na ol pikinini man bilong Beria i olsem, Heber na Malkiel.
  hau-SA: ’Ya’yan Asher maza su ne, Imna, Ishba, Ishbi da Beriya. ’Yar’uwarsu ita
    ce Sera. ’Ya’yan Beriya maza su ne, Heber da Malkiyel.
  udu-udu: 'Dhali gway gi iya/ ma Ashiir uni annihe/ mo: Yimnah dhala Yishwah dhala
    Yishwi dhala Barii/ah nyaḵka Saarah jin ta ’bwah buni mo. Dhali gway gi iya/ ma
    Barii/ah uni annihe/ mo: Haabar dhala Malḵi/iil mo.'
  uig-LAT: 'Ashirning oghulliri: — Yimnah, Yishwah, Yishwi we Bériyah. Ularning singlisi
    Sérah idi; Bériyahning oghulliri Heber we Malkiel idi.'
  nde-nde: 'Amadodana ka-Asheri ayeyila: u-Imna, u-Ishiva, u-Ishivi loBheriya. Udadewabo
    wayenguSera. Amadodana kaBheriya ayeyila: uHebheri loMalikhiyeli.'
  ton-ton: ¶ Pea ko e ngaahi foha ʻo ʻAseli; ko Simina, mo ʻIsua, mo ʻIsui, mo Pelia,
    mo Sela, ko honau tuofefine; pea ko e ongo foha ʻo Pelia; ko Hepa, mo Malikieli.
  ces-1613: 'Synové Asser: Jemna, Jesua, Jesui, Beria, a Serach sestra jejich. Synové
    pak Beriovi: Heber a Melchiel.'
  eko-eko: 'Aana a Asheeri pi apa: Imunna, Eshwiiva, Eshwiivi, Beriiya na ttwiiye
    Zeera. Aana a Beriiya pi apa; Hepeere na Malikiyeeli.'
  nss-nss: 'Pe noru Aser hu kamai, ngalahu ara iye: Yimnah, Yispah, Yispi pe Periyah,
    pe pisuhu ara Serah. Pe noru Periyah hilu kamai, ngala hilu ara iye: Heper pe
    Malkiyel.'
  eng-WMB: 'The sons of Asher: Imnah, Ishvah, Ishvi, Beriah, and Serah their sister.
    The sons of Beriah: Heber and Malchiel.'
  tam-TCV: 'ஆசேருடைய மகன்கள்: இம்னா, இஸ்வா, இஸ்வி, பெரீயா என்பவர்கள். இவர்களுடைய சகோதரி
    செராக்கு என்பவள். பெரீயாவின் மகன்கள்: ஏபேர், மல்கியேல் என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Aser mao sila Imna, si Iska, si Isvi, ug si
    Beria. Ug si Sera mao ang ilang igsoong babaye. Ug mga anak nga lalaki ni Beria
    mao sila Eber ug si Malkiel.
  mkn-mkn: 'Aser deng dia pung ana-ana. Andia: Yimna, Yiswa, Yiswi, Beria, deng dong
    pung sodara parampuan, nama Sera. Ada ju Beria pung ana-ana: Heber deng Malkiel.'
  nce-nce: Na Aser boweneninobë weniji melë, Imna na Isva na Isvi na Beria. Na bubë
    mësenëbabë weniji ebë Sera. Na Beria boweneninobë weniji melë, Heber na Malkiel.
  pol-UBG: 'Synowie Aszera: Jimna, Jiszwa, Jiszwi, Beria i siostra ich Serach. A synowie
    Berii: Cheber i Malkiel.'
  agr-agr: 'Untsu Asera uchiji aidauk: Imná, Isvá, Ishví, Berián nuigtu ditá umayi
    Sérah aatus aajakui. Untsu Beriá uchiji aidauk: Heber, Malquiel, aatus aajakui.'
  kyc-kyc: Doo Asana mandeya dusipa Imina Isipa Isipi Beriya banya pemalenge Serapa.
    Beriyana wane dolapo Epa Malikelepa.
  urd-GVU: آشر کے بیٹے یِمنہ، اِسواہ، اِسوی اور بریعہ تھے۔ آشر کی بیٹی سِرح تھی، اور
    بریعہ کے دو بیٹے تھے، حِبر اور ملکی ایل۔
  deu-1912: 'Die Kinder Assers: Jimna, Jiswa, Jiswi, Beria und Serah, ihre Schwester.
    Aber die Kinder Berias: Heber und Malchiel.'
  ntj-ntj: '@see-verse:GEN.046.016'
  row-row: Aser, no ana nara Yimna, Yiswa, Yiswi, Beria, no feto na, naran Sera. Ma
    Beria ana nara Heber no Malkiel.
  kan-2017: 'ಆಶೇರನ ಮಕ್ಕಳು: ಇಮ್ನಾ, ಇಷ್ವಾ, ಇಷ್ವೀ, ಬೆರೀಗಾ, ಇವರ ತಂಗಿಯಾದ ಸೆರಹ; ಬೆರೀಗನ ಮಕ್ಕಳಾದ
    ಹೆಬೆರ್, ಮಲ್ಕೀಯೇಲ್.'
  ena-ena: Aselɨ ninadinu dɨ ibi nameŋ. Mu Imɨna. Mu Isɨva. Mu Isɨvi. Mu Belia. Nadinɨlu
    Sela. Belia ninadinu ha Hebelɨ hula Malɨkielɨ hula.
  tgo-tgo: 'Asa le ŋgaŋgaŋgiya: Imna, Isva, Isvi, na Beraiya. Lounji Sera. Beraiya
    le ŋgaŋgaŋgiya: Heba na Malɨkiyel.'
  yap-yap: 'Asher nge pifak ni pumo’on: Imnah, Ishvah, Ishvi, Beriah nge Serah ni
    walagrad ni bpin. Ma fak Beriah ni pumo’on e Heber nge Malkiel.'
  tet-tet: 'Oan ida tenik, naran Aser. Aser oan naꞌin lima mak: Yimna, Yiswa, Yiswi,
    Beria, no alin feto, naran Sera. Beria moos no oan naꞌin rua mak: Heber no Malkiel.'
  hlt-MCSB: Asher ca rhoek la Imnah, Ishua, Ishee, Beriah neh a ngannu Serah om tih
    Beriah ca la Heber neh Malkhiel om.
  mdy-ETH: ዓሴኤሬ ናኣታ፦ ዪሚና፥ ዪሺዋ፥ ዪሺዊንታ ቤራዓንታኬ። ዔያቶኮ ጌሬላ ሴራሆ ጌይንታኔ። ቤራዓ ናኣታ ሃሣ ሄቤርና ማልኪዔኤሌናኬ።
  twi-ASANTE: 'Aser nso mma din na ɛdidi so yi: Yimna, Isua, Isui ne Beria ne wɔn
    nuabaa Sera. Beria nso mma yɛ: Heber ne Malkiel.'
  bhl-bhl: 'Asel em muluwel i kanekote: Imna so, Isfa so, Isfi so, Beli so, ite kale.
    Sela u yenggdel biim waneng aul ute kale. Beli em muluwel i kanekote: Kebel so,
    Malkiel so, aso ite kale.'
  con-NTPO: Aser dutssiyendeccu tsu Imna, Isúa, Isúi, Bería toya'caen tise'pa que'tte
    Sera. Bería dutssiyendeccu tsu Heber toya'caen Malquiel.
  eng-WEBU: 'The sons of Asher: Imnah, Ishvah, Ishvi, Beriah, and Serah their sister.
    The sons of Beriah: Heber and Malchiel.'
  bnp-bnp: 'E huriki e tune Aser a bakovi ra nga: e Imna, e Isva, e Isvi, e Beria.
    E kurabane ria a rana e Sera. E tune Beria a bakovi ra nga: e Heber e Malkiel.'
  wal-wal: Aseera attuma naati Yimina, Yishiwa, Yishiwaahanne Barii7a; eta michchiyaa
    Seraaho. Barii7a attuma naati Hebeeranne Malkki7eela.
  mgh-mgh: 'Ala phaari asaana a Aseri: Imina, Isivaa, Isivii ni Periyasi, ni mwanrokoraya
    Sera. Ala phaari asaana a Periya: Heperi ni Malekiyeli.'
  acu-NT: 'Tura Asera uchiri ju armiayi: Imna, Isúa, Isúi tura Bería, tura nuna umaji
    Sera naartin. Bería uchiri jimiar armia nuka Heber tura Malquiel armiayi.'
  spa-PDDPT: 'Los hijos de Aser: Imna, Isúa, Isúi, Bería y Sera, hermana de ellos.
    Los hijos de Bería: Heber y Malquiel.'
  gun-gun: Aser ra'y kuery ma Imna, Isvá, Isvi, Berias ha'e heindy Sera. Berias ra'y
    kuery ma Héber ha'e Malquiel.
  agu-BL: 'Ma yi e'' cy''ajl Aser i''tz: Imna, Isúa, Isúi, Bería tuml Sera yi cyanub.
    Itzun yi e'' cy''ajl Bería yi e'' mamaj Aser i''tz: Haber tu Malquiel.'
  eng-PEV: Jacob and Zilpah’s younger son was Asher. Asher’s sons were, – Imnah –
    Ishvah – Ishvi – Beriah Asher also had a daughter called Serah. Beriah’s sons
    were, – Heber – Malkiel
  ilo-ULB: dagiti lallaki a putot ni Aser ket da Imma, Isva, Isvi, ken Beria, ken
    ni Sera a kabsatda a babai; ken dagiti putot a lallaki ni Bereiah ket da Heber
    ken Malkiel
  kpg-kpg: 'Asher mo ana dama daane: go Imnah, Ishvah, Ishvi, Beriah, mo di nadau
    duaahina ahina go Serah. Nia dama daane Beriah la go Heber mo Malchiel.'
  uig-ARA: 'ئاشىرنىڭ ئوغۇللىرى: ــ يىمناھ، يىشۋاھ، يىشۋى ۋە بېرىياھ. ئۇلارنىڭ سىڭلىسى
    سېراھ ئىدى؛ بېرىياھنىڭ ئوغۇللىرى ھەبەر ۋە مالكىئەل ئىدى.'
  bsp-bsp: 'Awut a Aser: Yima, Yisuwa, Yisuwi, kɔ Beriya, kɔ Sera wəkirɛ kəŋan. Wan
    ka Beriya: Hebɛr kɔ Malkiyɛl.'
  mbs-mbs: Si Aser aw menge batà din meama si Imnas, si Iskas, si Isvi, si Berias,
    aw etebay dan si Sera. Doen batà meama i Berias si Eber aw si Melkiel.
  tof-tof: 'Asyerr akó tóba simanal olmal: Imna, Isba, Isbi, Berria, akó ibü óp bólbót
    Serra. Berrian siman olom nis: Eberr akó Malkiel.'
  sus-sus: 'Aseri xa die nan ya: Yimina, Yisiwa, Yisiwi, Beriya, a nun e xunya ginɛma
    Sera. Beriya xa die findi Heberi nun Malakiyeli nan na.'
  pon-2006: 'Aser oh nah pwutak ko: Imna, Ispa, Ispi, Peria, oh riarail serepein Sera.
    Nein Peria pwutak kan iei Eper oh Malkiel.'
  jae-jae: Aser latui Imna, Iswa, Iswi, Beria ma luŋio Sera. Ma Beria latui Heber
    agêc Malkiel.
  ksd-ksd: 'Ma ra umana natu i Aser: Imna ma Isva ma Isvi ma Beria ma Sera, a vavina,
    tai dital; ma a ura natu i Beria: Keber ma Malkiel.'
  tur-YTC: 'Aşer''in oğulları: İmna, Yişva, Yişvi, Beria ve kız kardeşleri Serah.
    Beria''nın oğulları: Hever ve Malkiel.'
  bel-N: 'А сыны Асэра: Імна, і Ішва, і Ішві і Бэрыя, і Сэрах, сястра іхняя. А сыны
    Бэрыі: Хевер і Малхіэль.'
  grc-BRENT: Υἱοὶ δὲ Ἀσὴρ, Ἰεμνα, Ἰεσσουὰ, καὶ Ἰεοὺλ, καὶ βαριὰ, καὶ Σάρα ἀδελφὴ αὐτῶν.
    Υἱοὶ δὲ βαριὰ, Χοβὸρ, καὶ Μελχιΐλ.
  ind-AYT: 'Anak-anak Asyer: Yimna, Yiswa, Yiswi, Beria, dan Serah, saudara perempuan
    mereka. Anak Beria adalah Heber dan Malkiel.'
  lid-lid: Ya nadu Aser oro badeh Imnah, Isbah, Isbi, Beriya ma hawe nadu tine oro
    badih Serah. Ya nadu Beriya oro badeh Heber hawe Malkiyel.
  nya-nya: 'Ana aamuna a Aseri ndi awa: Imuna, Isiva, Isivi, Beriya ndi Sera mlongo
    wawo. Ana aamuna a Beriya ndi awa: Heberi ndi Malikieli.'
  hrv-hrv: 'Sinovi Ašerovi: Jimna, Jišva, Jišvi, Berija i sestra im Serah. Sinovi
    Berijini: Heber i Malkiel.'
  mps-mps: Tama te Asergo ogwa dabe te e tama, Imna, me Isva, me Isvi, me Beria, tama
    augwa abe da Sera da. Tama te Beriago ogwa dabe te e tama, Heber me Malkiel.
  llg-llg: 'Aser, ma ndia ana nala, sila: Yimna, Yiswa, Yiswi, Beria, ma sila feton,
    nade Sera. Hambu Beria ana nala boe: sila Heber ma Malkiel.'
  tpi-tpi: Ol pikinini man bilong Aser i olsem, Imna na Isva na Isvi na Beria. Na
    susa bilong ol em Sera. Na ol pikinini man bilong Beria i olsem, Heber na Malkiel.
  dan-1931: Asers Sønner Jimna, Jisjva, Jisjvi og Beri'a, og deres Søster Sera; og
    Beri'as Sønner Heber og Malkiel;
  vie-OVCB: Các con trai của A-se là Im-na, I-sua, I-sui, Ích-vi, Bê-ri-a, và con
    gái là Sê-ra. Các con trai Bê-ri-a là Hê-be và Manh-ki-ên.
  lbk-lbk: si Aser ya nan an-akna ay lallalaki ay cha Jimna, Isva, Isvi, Beria, ya
    nan fafaicha ay si Sera. Nan an-ak Beria ay lallalaki et cha Heber ken Malkiel.
  guj-2017: 'આશેર તથા તેના દીકરા: યિમ્ના, યિશ્વા, યિશ્વી, બરિયા તથા તેઓની બહેન સેરાહ;
    અને બરિયાના દીકરા: હેબેર તથા માલ્કીએલ.'
  byr-byr: '@see-verse:GEN.046.016'
  awx-awx: Tiwänu Aserde wawaxu Imna, Isva, Isvi, Beria yang. Tiwänä haminä Sera.
    Aserde wawaxu Beria, uläpäle wawaxu Heber, Malkiel yang.
  pon-2006A: 'Aser oh nah pwutak ko: Imna, Ispa, Ispi, Peria, oh riarail serepein
    Sera. Nein Peria pwutak kan iei Eper oh Malkiel.'
  por-BRBSL: 'Os filhos de Asher: Imnah, Ishvah, Ishvi, Beriah, e Serah, sua irmã.
    Os filhos de Beriah: Heber e Malchiel.'
  cth-cth: Asher capanaw teh Imnah, Ishua, Ishvi, Beriah hoi a tawncanu Serah hoi
    Beriah capa teh Heber hoi Malkhiel tinaw doeh.
  twi-twi: 'Aser nso mma din na edidi so yi: Yimna, Isua, Isui ne Beria ne wɔn nuabea
    Sera. Beria nso mma yɛ: Heber ne Malkiel.'
  hlt-hlt: Asher ca rhoek la Imnah, Ishua, Ishee, Beriah neh a ngannu Serah om tih
    Beriah ca la Heber neh Malkhiel om.
  tbz-SIM: 'Asɛɛ kó ibí initidɑɑì tu Immunɑ nɛ̀ Isifɑɑ nɛ̀ Isifi nɛ̀ Bediyɑ nɛ̀ bɛ
    tɑ̃ũ̀ Sedɑɑ. Kɛ̀ Bediyɑ kó ibí ntú: Ebɛɛ nɛ̀ Mɑdikiyɛɛdi.'
  msy-2020: 'Ezɨ Aserɨn otaribar kara: Imna, Isva, Isvi, Beria. Ezɨ men amizim, Sera.
    Ezɨ Berian otarimning kara: Heber ko Malkiel.'
  txq-txq: 'Aser no anan nara, sira: Yimna, Yiswa, Yiswi, Beria, ma sira feton, nade
    Sera. Hambu Beria anan nara boe: Heber no Malkiel.'
  aaz-aaz: 'Naiꞌ Aser, nok in aanh ein esan reꞌ: naiꞌ Yimna, naiꞌ Yiswa, naiꞌ Yiswi,
    naiꞌ Beria, nok sin feotf es, kaan ee bi Sera. Anmuꞌi msaꞌ naiꞌ Beria in aanh
    ein, esan reꞌ: naiꞌ Heber ma naiꞌ Markiel.'
  azb-azb: 'Aşerin oğulları: İmna, İşva, İşvi, Beria və onların bacısı Serah. Berianın
    oğulları: Xever və Malkiel.'
  eng-DBY: '— And the sons of Asher: Jimnah, and Jishvah, and Jishvi, and Beriah;
    and Serah their sister; and the sons of Beriah: Heber and Malchiel.'
  hin-2017: आशेर के पुत्र, यिम्ना, यिश्वा, यिश्वी, और बरीआ थे, और उनकी बहन सेरह थी;
    और बरीआ के पुत्र, हेबेर और मल्कीएल थे।
  wol-KYG: Doomi Aser yu góor di Imna ak Yiswa ak Iswi ak Berya, Sera di seen jigéen.
    Doomi Berya yu góor di Eber ak Malkiyel.
  swp-swp: 'Asa nanatunayao tatao: Imina eo Isua, Isui, eo Beria, eo loudi Sera. Eo
    Beria nanatunayao Hebera eo Malikiela.'
  bjr-bjr: Aseerana faiqi namu Iminaafa faqa Isauaafa faqa Isififa faqa Beeriaafa
    faqa misa nisookifa Seera nammarifa faqa mariqau. Beeriaana amaaku qara Qeebeerafa
    faqa Marakieerafa faqa mariqau.
  eng-YLT: 'And sons of Asher: Jimnah, and Ishuah, and Isui, and Beriah, and Serah
    their sister. And sons of Beriah: Heber and Malchiel.'
  heg-NTPO: 'Aser nol un anan nas: Yimna, Yiswa, Yiswi, Beria nol oen batan mes ngala
    Sera. Nol Beria anan nas kon: Heber nol Malkiel.'
  ptu-ptu: 'Änä''na Asyer iam ia: Yimna, Yiswa, Yiswi, Beria anna mesapi baine isanga
    Serah. Änä''na Beria iam ia: Heber anna Malkiel.'
  bzd-NTPO: 'Aser ala''r kiè: Imná, Isvá, Isví ena Beriá. Ie''pa kutà kiè Sérah. Beriá
    ala''r kiè Heber ena Malquiel.'
  kwf-kwf: Ma tai neꞋe sa Asa faꞋinia ngela nia ki neꞋe satada sa Imna, sa Isva, sa
    Isvi, sa Beria faꞋinia ngwaingwaena kira Ꞌi Sera. Ro ngela sa Beria ki satadaroꞋo
    neꞋe sa Heba ma sa Malkiel.
  eng-WYC-2017: The sons of Asher; Jimnah, and Ishuah, and Isui, and Beriah; and Serah,
    the sister of them. The sons of Beriah; Heber, and Malchiel.
  eng-WMBB: 'The sons of Asher: Imnah, Ishvah, Ishvi, Beriah, and Serah their sister.
    The sons of Beriah: Heber and Malchiel.'
  spp-spp: '@see-verse:GEN.046.016'
  aey-aey: Ase uqa melahulca eu ijanaga Imna, Iswa, Iswi, Beria, age cebinamaga Seraca.
    Odocob Beria melahul lecis eu ijanala Hiba Malkielca.
  urd-GVH: आशर के बेटे यिमना, इसवाह, इसवी और बरिया थे। आशर की बेटी सिरह थी, और बरिया
    के दो बेटे थे, हिबर और मलकियेल।
  rug-rug: 'E Asa meke sari na tuna koreo: Ari Imina, Iseva, Isivi, Beria meke se
    Sera sa tasidia vineki. Meke hire sari na tuna koreo e Beria: Ari Hebere meke
    Malakiele.'
  gaz-gaz: 'Ilmaan Aasheer: Yimnaa, Yishwaa, Yishwii fi Beriiyaa. Obboleettiin isaaniis
    Seraa dha. Ilmaan Beriiyaa: Hebeerii fi Malkiiʼeel.'
  fra-LSG: 'Fils d’Aser: Jimna, Jischva, Jischvi et Beria; et Sérach, leur sœur. Et
    les fils de Beria: Héber et Malkiel.'
  yal-yal: 'Aseri a diine: Yimina nun Yisiwa nun Yisiwi nun Beriya e nun e magilɛn
    Sera. Beriya a diine findi Xeberi nun Malikili nan na.'
  gum-gum: 'Inchen Aserwei nusrkaløbe iilø køn: Imna køben, Isva køben, Isvi køben,
    Beria køben, katø nømui nuchag Sera taikkuchague. Inchen tru Beriai nusrkaløbe
    iilø køn: Heber køben, Malquiel købengue.'
  iou-iou: Täŋ nanaki kubä Ase. Unitäŋo nanakiye ŋode; Imna, Isva, Isvi, Beria. Äperi
    kubägän wäpi Sera. Beriawä nanakiyat Hebe kenta Malkiel.
  haw-1868: 'O na keikikane a Asera; o Iimena, o Isua, o Isui, o Beria, a o Sera ko
    lakou kaikuwahine: a o na keikikane a Beria; o Hebera, a o Malekiela,'
  arb-NAV: 'وَأَبْنَاءُ أَشِيرَ: يِمْنَةُ وَيِشْوَةُ وَيِشْوِيُ وَبَرِيعَةُ وَأُخْتُهُمْ
    سَارَحُ. أَمَّا ابْنَا بَرِيعَةَ فَهُمَا حَابَرُ وَمَلْكِيئِيلُ.'
  adz-adz: Aser narun rusan marub binganggan ibiani, Imna, Iswa, Iswi da Beraia. Ribarangan
    nafunggan Sera. Da Beraia narun rusan marub binganggan ibiani, Heber da Malkiel.
  ewe-ewe: 'Aser ƒe viŋutsuwoe nye: Imna, Isva, Isvi kple Beria. Wo nɔvinyɔnu ŋkɔe
    nye Sera. Beria ƒe viŋutsuwoe nye: Heber kple Malkiel.'
  eng-LEE: 'And the sons of Asher: Yimnah, and Yishvah, and Yishvi, and Beriah, and
    Serach their sister; and the sons of Beriah: Cheber, and Malkiel.'
  gvn-gvn: '@see-verse:GEN.046.016'
  nna-nna: 'Asher-pa palinymili pirirri partanykarrangu: Imnah, Ishvah, Ishvi, Beriah,
    janamili mirtawa partany pukun, Serah.'
  asm-FB: আচেৰৰ পুত্র যিম্না, যিচবা, যিচবি, বৰীয়া, আৰু তেওঁলোকৰ ভনীয়েক চেৰহ; বৰীয়াৰ
    পুত্র হেবৰ আৰু মল্কীয়েল।
  sus-A: عَسٍرِ شَ دِيٍ نَن يَ؛ يِمِنَ، يِسِوَ، يِسِوِ، بٍرِيَ، عَ نُن عٍ شُنيَ فِنّمَ
    سٍرَ. بٍرِيَ شَ دِيٍ قِندِ هٍبٍرِ نُن مَلَكِيٍلِ نَن نَ.
  fra-SBL: 'Fils d''Asher : Imna, Ishva, Ishvi, Beriah, et Serah, leur sœur. Fils
    de Beria : Héber et Malkiel.'
  hbo-hbo: וּבְנֵ֣י אָשֵׁ֗ר יִמְנָ֧ה וְיִשְׁוָ֛ה וְיִשְׁוִ֥י וּבְרִיעָ֖ה וְשֶׂ֣רַח
    אֲחֹתָ֑ם וּבְנֵ֣י בְרִיעָ֔ה חֶ֖בֶר וּמַלְכִּיאֵֽל׃
  shp-NTPO: 'Ja Asernin bakeboribira iká iki: Imná, Isvá, Isví, Bería, itan jaton
    poi iká iki Sérah. Jatian ja Beríanin bakebo iká iki: Heber betan Malquiel.'
  eng-WYCLIFFE: The sones of Aser, Jamne, and Jesua, and Jesui, and Beria; and Sara,
    the sister of hem. The sones of Beria, Heber and Melchiel.
  piu-2006: '@see-verse:GEN.046.016'
  pjt-pjt: '@see-verse:GEN.046.016'
  cwe-cwe: Wanage Asheli wakala Imina na Ishiva na Ishivi na Belia na Sela yeli lumbu
    jawo. Na wanage Beliya wakala Hebeli na Melikieli.
  bgs-bgs: Si Aser asta tô mga gabatà din gamama na si Imnas, si Iskas, si Isvi, si
    Berias, asta tô tábbé dan na si Sera. Duwán gabatà gamama i Berias na si Eber
    asta si Malkiel.
  kik-kik: 'Nao Ariũ a Asheri maarĩ: Imuna, na Ishiva, na Ishivi, na Beria. Mwarĩ
    wa nyina aarĩ Sera. Ariũ a Beria maarĩ: Heberi na Malikieli.'
  ksr-ksr: Aserwaa merauruta qagia Imna, Iswa, Iswi ano Beria. Naaŋgiaa qata Sera.
    Beriawaa merawoita qagara ii Heber ano Malkiel.
  fra-NCL: 'Fils d’Aser : Jamné, Jésua, Jessui et Béria, et Sara, leur sœur. Les fils
    de Béria furent Héber et Melchiel. —'
  cek-AK: Asher ih caanawk loe Jimnah, Ishuah, Isui hoi Beriah; nihcae ih tanuh loe
    Serah; Beriah ih caanawk loe Heber hoi Malkiel.
  xla-xla: Epame Gad ko tle himili maseyemala haleye Aselpo. Epalati Aselta hatitimale
    akimlalaye iwolopo, Imna, epo Isba, epo Isbi, epo Beliya. Epame yia꞉otumala hatloye
    Selapo. Amasiyama Beliya ya꞉ akimlalaye Hebel mate epo Malkiel matepo.
  cuk-cuk: 'Baiddi, Aserʼye nugad. E-masmaladi, wemarmogad: Imna, Isúa, Isúi, Bería.
    Degine, amar-e-bundi Seraʼye nugad. Bería-e-masmaladi, wemarmogad: Heber, Malquiel.'
  uig-CYR: 'Аширниң оғуллири: — Йимнаһ, Йишваһ, Йишви вә Берияһ. Уларниң сиңлиси Сераһ
    еди; Берияһниң оғуллири Һәбәр вә Малкиәл еди.'
  tel-2017: ఆషేరు కొడుకులు ఇమ్నా, ఇష్వా, ఇష్వీ, బెరీయా. వారి సోదరి శెరహు. బెరీయా కొడుకులు
    హెబెరు, మల్కీయేలు.
  hat-BSA: 'Fis Aser yo: Jimna, Jischva, Jischvi, ak Beria; e sè yo, Sérach. Epi fis
    Beria yo: Héber avèk Malkiel.'
  kos-kos: 'Asher ac wen natul kewa: Imnah, Ishvah, Ishvi, Beriah, ac Sarah, tamtael
    se lalos. Wen natul Beriah pa Heber ac Malchiel.'
  hbo-WLC: וּבְנֵ֣י אָשֵׁ֗ר יִמְנָ֧ה וְיִשְׁוָ֛ה וְיִשְׁוִ֥י וּבְרִיעָ֖ה וְשֶׂ֣רַח
    אֲחֹתָ֑ם וּבְנֵ֣י בְרִיעָ֔ה חֶ֖בֶר וּמַלְכִּיאֵֽל׃
  ibo-ibo: Ụmụ ndị ikom Asha bụ, Imna, Ishva, Ishvi na Beriya. Nwanne ha nwanyị bụ
    Sera. Ụmụ Beriya bụ, Heba na Malkiel.
  ory-ory: ଆଶେରର ପୁତ୍ର ଯିମ୍ନା, ଯିଶ୍‍ବା, ଯିଶ୍‍ବି, ବରୀୟ ଓ ସେମାନଙ୍କ ଭଗିନୀ ସେରହ। ପୁଣି,
    ବରୀୟର ପୁତ୍ର ହେବର ଓ ମଲ୍‍କୀୟେଲ।
  wmt-wmt: '@see-verse:GEN.046.016'
  chk-chk: 'Aser me nöün kewe mwän: Imna, Ishwa, Ishwi, Peria me Sera fefiner we.
    Nge nöün Peria kewe mwän: Heper me Malkiel.'
  ssd-ssd: Aser tuku kiŋo kame ta Imna, Iswa, Iswi, Beria. Kulim naŋgine nyunu Sera.
    Beria tuku kiŋo kat nuŋe ta Heber le Malkiel.
  rop-rop: Jeikob bin deigim Esha det najawan san blanga im garram im fobala boi neim
    Imna, Ishba, Ishbai en Beraiya, en wanbala doda neim Sera. Beraiya bin abum dubala
    boi neim Hiba en Melkiyel, en Jeikob bin deigim det dubala grensan blanga Esha
    du.
  ukr-1871: 'Синове ж Ассерові: Імна та Ішва та Ішвій та Берія, та Сераха, сестра
    їх. Синове ж Берієві: Гебер та Малкієль.'
  eng-AOI: Asher and his four sons and their sister Serah also went. His sons' names
    were Imnah, Ishvah, Ishvi and Beriah. Beriah's two sons Heber and Malchiel also
    went.
  yon-yon: Aser ye karub dana kuu Imna, Isva, Isvi, Beraia yoom kui. Yi yangkura kuu
    Sera. Beraia ye karub dana kuu Heber yoom Malkiel yoom kui.
  bch-bch: 'Be Aser ele gergeu arangaranga edad ga bedane: Imna ga Isva ga Isvi ga
    Beria. Be liud ieda Sera. Be Beria ele gergeu arangaranga edad ga bedane: Eber
    ga Malkiel.'
  deu-1951: 'Die Kinder Assers: Jimna, Jiswa, Jiswi, Beria und Serah, ihre Schwester.
    Und die Kinder Berias: Heber und Malkiel.'
  eng-JPS: 'And the sons of Asher: Imnah, and Ishvah, and Ishvi, and Beriah, and Serah
    their sister; and the sons of Beriah: Heber, and Malchiel.'
  ubr-ubr: 'Asher a on nanatun orot wabis min: Imnah, Ishvah, Ishvi, Beriah a osi
    robus Serah. Beriah nanatun on Heber a Malchiel.'
  srp-1865: 'Sinovi Asirovi: Jemna, Jesva, Jesvija i Verija, i sestra njihova Sara.
    A sinovi Verijini Hovor i Melhilo.'
  lug-lug: 'Bo batabani ba Aseri be bano: Imuna, ne Isuva, ne Isuvi, ne Beriya awamu
    ne Seera mwannyinaabwe. Bo Batabani ba Beriya baali Keba ne Malukiyeeri.'
  heb-heb: ובני אשר ימנה וישוה וישוי ובריעה ושרח אחתם ובני בריעה חבר ומלכיאל׃
  ben-IRV: আশেরের ছেলে যিম্না, যিশবা, যিশবি, বরিয় ও তাদের বোন সেরহ। বরিয়ের ছেলে
    হেবর ও মল্কীয়েল।
  pan-pan: 'ਆਸ਼ੇਰ ਦੇ ਪੁੱਤਰ: ਯਿਮਨਾਹ, ਯਿਸ਼ਵਾਹ, ਯਿਸ਼ਵੀ, ਬਰੀਆਹ ਅਤੇ ਸਰਹ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ।
    ਬਰੀਆਹ ਦੇ ਪੁੱਤਰ ਹੇਬਰ ਅਤੇ ਮਲਕੀਏਲ ਸਨ।'
  tkr-tkr: 'Aşerin dixbı: İmna, İşvah, İşvi, Beria sayir manbışda yiçu Serax. Berianın
    dixbı: Xever, Malkiel.'
  mwp-mwp: Asa, nungu garkaz kazil; Imna, Isba, Isbi, Beriya, a thanamun babath Sera.
    Beriyan garkaz kazi; Eba, a Malkiyel.
  mya-JVB: အာရှာ သား။ ယိမန။ ဣရွာ ၊ ဣရွှိ ၊ ဗေရိယ ၊ နှမ စေရ တည်း။ ဗေရိယ သား ၊ ဟေဗာ
    နှင့် မာလချေလ။
  tbg-tbg: 'Aseva Asera maaqunavu: Imunaara, Isavaara, Isavira, Beriaara. Asera raavura:
    Seraara. Beriaara maaqutanta: Hebeka, Marakierika.'
  hmo-hmo: Asere ena natuna tatau be Imuna, Isiva, Isivi bona Beria, edia taihuna
    Sera danu. Beria ena natuna tatau be Hebere bona Malekiela.
  ata-ata: ꞌOlu vile la ane, Aselu. Aselu ta ꞌolu ta mulu ane, Imuna ilou Isiva mo
    Isivi mo Beria. Xe vimoꞌa sema ane Sela. Aselu ꞌolu vile e ualasou lexe Beria,
    mupalaaneꞌi ta ꞌolu ane, Eberu ilou Malakieli.
  nfa-nfa: 'Aser, dènge ana-ana na: Yimna, Yiswa, Yiswi, Beria, dènge ana hèni ra
    èci, ngara na Sera. Beria, dènge ana le kahèi: Heber dènge Malkiel.'
  urd-urd: 'और बनी आशर यह हैं: यिमना और इसवाह और इसवी और बरि''आह और सिर्राह उनकी बहन
    और बनी बरी''आह यह हैं: हिब्र और मलकीएल।'
  rus-SYN: 'Сыны Асира: Имна и Ишва, и Ишви, и Бриа, и Серах, сестра их. Сыны Брии:
    Хевер и Малхиил.'
  cbt-NTPO: 'Asiri hui''ninpitanta'', Imina, Isopa, Isopi, Piria, inapita. Oshinanta
    ya''huërin: Sira itopi. Piria hui''ninpitanta'', Ipiri, Mariquiri, inapita.'
  bqc-SIM: 'Asɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Imɛna, Iseva, Isevi, Bɛlia ń ń dãe Sɛlao. Bɛlia
    nɛgↄ̃ɛↄn Ɛbɛɛ ń Malakiɛo ũ.'
  tcz-CHONGTHU: Asher chilhah ho chu, Imnah ahin, Isvah ahin, Ishvi chule Beriah ahiuve;
    chule Serah chu asopinu ahin Beriah chate ho Heber chule Malkaiel ahiuve.
  mar-mar: आशेराचे पुत्र इम्ना आणि इश्वा, इश्वी, आणि बरीया, आणि त्याची बहीण सेराह;
    आणि बरीयाचे पुत्र हेबर व मलकीएल
  tcs-tcs: Dem boi blo Asa i Imna, Isba, Isbi, Beria, ane sisi blo dempla Sera. Dem
    boi blo Beria i Eber ane Malkiel.
  qub-qub: 'Aserpa wamrancuna caran: Imna, Isúa, Isúi, Bería. Paycunapa pañinpis caran
    «Sera» jutiyoj. Beriapa wamrancunaga caran Heberwan Malquiel.'
  bqp-bqp: Asa nɛ́gↄ̃gbɛ̃nↄ Imina, Isiva, Isivi, Bɛria kũ ń dãre Sɛrao. Bɛria nɛ́gↄ̃gbɛ̃nↄ
    Eberu kũ Malakiɛlio.
  hat-hat: 'Men non pitit gason Asè yo: Jimna, Jichva, Jichvi epi Beria. Yo te gen
    yon sè ki te rele Serak. Beria te gen de pitit gason: Ebè ak Malkyèl.'
  eng-BSB: 'The children of Asher: Imnah, Ishvah, Ishvi, Beriah, and their sister
    Serah. The sons of Beriah: Heber and Malchiel.'
  tod-tod: 'Asɛɛl ná-doun zunuiti ti ɠɛni ga: Yimena, Yiseva, Yisevi, Ɓelia, ta ti-ʋaazeelai
    Seela. Ɓelia ná-doun zunuiti ti ɠɛni ga: Ɠeeɓɛɛl ta Malekiyɛle.'
  eng-WEBPB: 'The sons of Asher: Imnah, Ishvah, Ishvi, Beriah, and Serah their sister.
    The sons of Beriah: Heber and Malchiel.'
  kbq-kbq: Hagi Asa ne'mofavre nagara, Imna'ma, Isva'ma, Isvi'ma, Beria'e. Hanki nezmasaro
    agi'a Sera'e. Beria ne'mofavremokizni zanagi'a, Heberiki, Malkieli'e.
  nhe-BL: 'Yajque Aser huan iconehua: Imna, Isúa, Isúi, Bería huan ininsihua icni
    tlen itoca Sera. Huan Bería ya quinpixqui iconehua: Heber huan Malquiel.'
  bus-bus: Asa nɛ́gↄ̃gbɛ̃nↄn Imina, Isiva, Isivi kↄ̃n Bɛriao ũ kↄ̃n ń dãre Sɛrao.
    Bɛria nɛ́gↄ̃gbɛ̃nↄn Eberu kↄ̃n Malakiɛlio ũ.
  gub-BL: 'Azer. Ta''yr wà no: Imina, Iziwa, Iziwi, Meri. Tazyr no: Xera. Heta mokoz
    ta''yr Meri pe wà no: Emer, Mawkiew waner romo wà.'
  eng-DRA: 'The sons of Aser: Jamne and Jesua and Jessuri and Beria, and Sara their
    sister. The sons of Beria: Heber and Melchiel.'
  knf-knf: 'Babuk Aşer bawo : Yimna, Yişwa, Yişwi, Beriya na Ŧerah poonu abuk aşin
    baka. Babuk Beriya bawo : Heber na Malkiyel.'
