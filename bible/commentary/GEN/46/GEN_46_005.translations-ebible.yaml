    Jekafudo nijaema ijia uniae. Jekafu fune ijiege rena uri uifari fuone boeje funeka
    merui. Jekafu fu urina farirafa ro kabaerafa fuone ijiakina asaerafa kabae ro
    fari ije boeje fuka kaenamiae. Areme fune uri fanu fuone boeje binobino fu saema
    ijiakina sinuome fuone boeje fu Kenani ijia fikinu kema ije funeka karima areme
    bune Ijifiti vae.
  tam-2017: அதற்குப்பின்பு, யாக்கோபு பெயெர்செபாவிலிருந்து புறப்பட்டான். இஸ்ரவேலின்
