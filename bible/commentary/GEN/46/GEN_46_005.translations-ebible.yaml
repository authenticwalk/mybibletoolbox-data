  tam-TCV: பின்பு யாக்கோபு பெயெர்செபாவை விட்டுப் புறப்பட்டான்; இஸ்ரயேலின் மகன்கள்
    தங்களுடைய தகப்பன் யாக்கோபையும், தங்கள் பிள்ளைகளையும், தங்கள் மனைவிகளையும் பார்வோன்
