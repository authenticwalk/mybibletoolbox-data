    đó.
  hin-CV: तब इस्राएल के पुत्रों ने अपने पिता याकोब, अपने-अपने बालकों एवं अपनी-अपनी
    पत्नियों को उस गाड़ी में बैठा दिया, जिसे फ़रोह ने भेजी थी.
  eng-OURB: Jacob [Supplanter] rose up from Be'er-Sheva [Well of Seven, Well of an
