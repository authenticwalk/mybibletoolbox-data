  tha-KJV: ยาโคบก็ยกไปจากเบเออร์เชบา บรรดาบุตรชายอิสราเอลก็พายาโคบบิดาขึ้นรถบรรทุกที่​ฟาโรห์​ส่งมารับไปกั​บลู​กหลานเล็กๆและภรรยาของเขา
  por-BR-2018: E levantou-se Jacó de Berseba; e tomaram os filhos de Israel a seu
