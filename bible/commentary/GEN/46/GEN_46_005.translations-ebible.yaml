  bco-bco: Ya꞉kob e Bilsiba a꞉na ta꞉ta꞉sa꞉ga꞉ ane. Ya꞉koba꞉ so꞉wa iyo꞉, ini so꞉wa
    iyo꞉lo꞉, ingala꞉la꞉yo꞉lo꞉, a꞉la꞉ta꞉ga꞉ iya Ya꞉kobo꞉, i fofodo꞉ Isiba꞉ misa꞉ kaluwa꞉lo꞉
    iliga꞉fo꞉ a꞉na disa꞉la꞉sa꞉ga꞉ ha꞉na꞉sio꞉.
  deu-ELO: Da machte sich Jakob von Beerseba auf, und die Söhne Israels führten Jakob,
    ihren Vater, und ihre Kinder und ihre Weiber auf den Wagen, die der Pharao gesandt
    hatte, ihn zu holen.
  ktm-ktm: Inum pe Yakop itlang odo Berseba. Nedun su kamal heduwe iy ile lon karis
    ndre king odo Isip idepipan tih. Kom mone pe su pedih ti hala lon karis yi.
  caa-caa: Entonces e Jacob locꞌoy tama e lugar Beerseba. Y tacarna umen uyunenobꞌ
