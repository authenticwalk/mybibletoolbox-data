  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಎದ್ದು ಬೇರ್ಷೆಬದಿಂದ ಹೊರಟನು. ಆಗ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಂದೆ ಯಾಕೋಬನನ್ನೂ,
