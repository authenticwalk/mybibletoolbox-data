verse: GEN.046.005
translations:
  mal-C: ഇതിനുശേഷം യാക്കോബ് ബേർ-ശേബയിൽനിന്ന് പുറപ്പെട്ടു; ഇസ്രായേലിന്റെ പുത്രന്മാർ
    തങ്ങളുടെ പിതാവായ യാക്കോബിനെയും തങ്ങളുടെ കുട്ടികളെയും ഭാര്യമാരെയും അവർക്കുവേണ്ടി
    ഫറവോൻ അയച്ചിരുന്ന വാഹനങ്ങളിൽ കയറ്റി.
  deu-TKW: Da brach Jakob auf von Beerseba, und die Söhne Israels hoben ihren Vater
    Jakob, ihre kleinen Kinder und ihre Frauen auf die Wagen, die der Pharao gesandt
    hatte, um ihn hinzubringen.
  lin-lin: 'Bongo Jakobi alongwaki na Beri-Sheba. Bana mibali ya Isalaele bamatisaki
    na bashario oyo Faraon atindaki mpo na komema ye : tata na bango Jakobi, bana
    na bango mpe basi na bango.'
  cbr-NT: Usai anuax Diosbë banatankëx ka Jacob Beerseba anuax kuankëxa. Kuania ka
    aín bëchikëkaman aín papan Jacob 'imainun aín bëchikëkama atun xanukama a këñunbi
    'apu faraónëan anúan atux kuanti bëmikë carreta anu puruakëxa.
  eng-LSV: And Jacob rises from Beer-Sheba, and the sons of Israel carry away their
    father Jacob, and their infants, and their wives, in the wagons which Pharaoh
    has sent to carry him,
  bmu-bmu: Miaŋgö andöŋe Jeikobnöŋ Berseba miri mosötpin jiiga Israelgö nahönurupŋan
    iwiŋini aka anöm-moröurupŋini mi közözohom eŋgigetka hosgö karenöŋ öŋgöget. Farao
    kiŋnöŋ hosgö kare miaŋön eŋgömemba kamegöra jiba ali memba anget.
  eng-GNV: 'Then Iaakob rose vp from Beer-sheba: and the sonnes of Israel caried Iaakob
    their father, and their children, and their wiues in the charets, which Pharaoh
    had sent to cary him.'
  eng-WEBSTER: 'And Jacob rose up from Beer-sheba: and the sons of Israel carried
    Jacob their father, and their little ones, and their wives, in the wagons which
    Pharaoh had sent to carry him.'
  nhw-BL: Huan itelpocahua Jacob quitlalijque inintata, huan ininconehua huan ininsihuajhua
    ipan nopa cuacarros catli Faraón quintitlantoya huan yajque. Huan quej nopa Israel
    quistejqui tlen Beerseba.
  swh-ONEN: Ndipo Yakobo akaondoka Beer-Sheba nao wana wa Israeli wakamchukua baba
    yao Yakobo na watoto wao na wake zao katika magari ya kukokotwa yale Farao aliyokuwa
    amempelekea kumsafirisha.
  bba-bba: Yɑkɔbu kɑ win tɔmbu kpuro bɑ seewɑ Beri Sebɑn di, mɑ win bibɑ nùn doke
    sɑrɛti sɔɔ kɑ ben tiin bibu kɑ ben kurɔbu. Sɑrɛti be, Eɡibiti sunɔwɑ u bu mɔrisiɑmɑ
    bu kɑ bu suɑ. Yen biru bɑ ben yɑɑ sɑbenu ɡurɑ kɑ ben dukiɑ ye bɑ wɑ Kɑnɑnin temɔ.
    Mɑ bɑ doonɑ Eɡibitiɔ,
  eng-KJVCPB: 'And Jacob rose up from Beer-sheba: and the sons of Israel carried Jacob
    their father, and their little ones, and their wives, in the wagons which Pharaoh
    had sent to carry him.'
  cpy-cpy: 'Ikanta Jacob rawijapithatanakiro Beerseba. Ikanta itomipaenira Israel,
    rotetanakiri shiyakomentotsiki rotyaantakiniriri Faraón: ipaapate, isheninkapaeni,
    eejatzi iinapaeni.'
  mpx-mpx: Inoke Yakobo panuwa Biyaseba i eguluwan. He natunau Yakobo hi usan waga
    momomol elana, i ola al lagoliyau ge natuliyau wawayau hi usanil waga momomol
    elal, bolo Itipita wali kin i patunal ge nihi heya.
  wbp-wbp: Parra-karirla, Jakupurlu yampinja-yanu yinya ngurra Piirrjipa nyanungu-nyangu
    warlalja-kurlurlu. Kaja-nyanu-paturlulpalu-jana wari-yirrarnu kali-nyanu-wati
    manu kurdukurdu puluku-kurlangu-kurra rarra-kanja-kurlangu-patu-kurra kuja-jana
    kingirliji yilyaja Kanana-kurra. Ngulangka-jukulpalu nyinanja-yanu Yijipi-kirra.
  luo-luo: Eka Jakobo nowuok Bersheba, kendo yawuot Israel noketo wuon-gi kod nyithindgi,
    kod mondgi e geche mane Farao oseorone.
  meu-meu: Bena Iakob ese Bere-sieba e toretania. Israel natudia ese tamadia Iakob
    bona natudia maraḡidia bona adavadia e abidia, Farao ese e henidia reruedia ai
    e udadia, e laohaidia.
  npi-ULB: त्‍यसपछि याकूब बेर्शेबाबाट हिँडे । इस्राएलका छोराहरूले आफ्‍ना बुबा याकूब,
    आफ्‍ना बालबच्‍चा र आफ्‍ना परिवारहरूलाई फारोले तिनलाई ल्‍याउन पठाएका गाडाहरूमा
    चढाएर लगे ।
  yor-yor: Nígbà náà ni Jakọbu kúrò ní Beerṣeba, àwọn ọmọ Israẹli sì mú Jakọbu baba
    wọn àti àwọn aya wọn àti àwọn ọmọ wọn, wọ́n sì kó wọn sí inú kẹ̀kẹ́ ẹrù tí Farao
    fi ránṣẹ́ fún ìrìnàjò rẹ̀.
  emp-NTPO: Ara maʌ̃da Jacobora Beersebád̶eba wãsia. Egiptod̶ebema boroba carreta
    diabuecuad̶ad̶e Jacobo warrarãba idjira, ãdji warrarãra, ãdji quimarã sid̶a edesid̶aa.
  ind-ind: Lalu Yakub bersama rombongan keluarga besarnya berangkat dari Bersyeba
    menuju Mesir. Anak-anaknya mengatur muatan kereta-kereta yang sudah dikirim oleh
    raja, supaya Yakub, para menantunya, serta anak-anak kecil dapat naik.
  pes-OPCB: یعقوب از بئرشبع کوچ کرد و پسرانش او را همراه زنان و فرزندانشان با ارابه‌هایی
    که فرعون به ایشان داده بود، به مصر بردند.
  ssx-ssx: Kota꞉ Dieikopeta꞉ Biasiba mina꞉pa꞉laeyekeme. Ipika꞉ weki tonuma꞉ta꞉ mo
    hande Idiepi kinima꞉ tapaeyeke ma꞉na꞉ma꞉ yola꞉la꞉ pota꞉ ale manuna꞉ta꞉ ika꞉ ateke
    make ika꞉ hosiki wekiwandiki sunu make ika꞉ weteke tonu make pitaemekeme.
  lcm-lcm: Au, Iakov kala tapasuk pelek a Berseba. Kana keve nat kila akos ia kuvul
    ve kari ta kun keve inatus lik na kari keve aina kuli keve sinsinongan i paspasal
    ang nang a Parao kata lis tapai aniria.
  aer-aer: Arlte arrpenhele anteme, Jacob uthene tyerrtye ikwere-artweye areye-arlke
    impemele aname-irreke apmere Beersheba-ngentyele Egypt-werne atheke. Alere ikwerenhe
    areyele ampe-arlke anewe itnekenhe-arlke utyerneke wagon areyeke itneke-arle yerneke
    areye Canaan-werne atheke. Itne wagon-ele anerlte-apeke Egypt-werne-atheke alethe
    alhemele.
  tgl-ULB: Bumangon si Jacob mula sa Beer-seba. Isinakay ng mga anak na lalaki ni
    Israel si Jacob na kanilang ama, ang kanilang mga anak, at ang kanilang mga asawa
    sa mga kariton na ipinadala ng Paraon para magdala sa kanya.
  nop-nop: Unduŋ nimbuune Yakop adi Beasiba bikabuŋa pilalune mihiŋiye beehik eŋ wapmihihiye
    eŋ taamuhiye wanakaŋ kale wosidi kaali hamaneyagiŋ foloŋ yapmeune logiŋ. Biyagoŋ
    kuyoŋ, Felodi Yakop nagitdok kale wosidi kaali hamaneyagiŋ kameune buguk foloŋ
    logiŋ.
  kca-kca: Вирсавия эԓты Иаков йэԓԓы мӑнәс; пӑ щӑԓта Израиль пŏхәт Иаков ики, ԋаврэмԓаԓ,
    имиԓаԓ пиԓән колесница ԓовәӈ ухԓәтән Египет мўва тусԓаԓ; щитәт фараонән китсайәт,
    ԓўвеԓ туты урәӈән.
  cbu-NT: Beersebamandsha tsap kakchusin, waparee Akopaa kapaachush pshiyrshini izaruranganaya,
    yuwash Ijiptoshuch kurak zanganirangu anshu. Anumunshat, kizatam nllurpatari ashparitin
    kapaachush pshiyrshini zaruranganaya.
  hui-hui: Egabi layagola Yagaba ibu igini biarume ti aba Yagaba tinaga one waneiginiru
    baba garo ale nogo hosime gili laga kini ibugua Iyibi howa ti yalu dai bilo ibilene
    biagoria berelowa yalu pene.
  wrs-wrs: Doa mongnasiva hevna ombolva Yakopmba desvhueina karisra, doa ombolna ongal,
    ombolna otol, himba aevulthana karisra, te Pero dembhapra vinnam. Wo osva Yakopva
    Bersepamba wuleihanamba, Isipram os nongana.
  jao-jao: Bajingu Jikaba, malbu Yijrayil nya-mangaji, ka-lhuwarri nakaringu Biyajiba.
    Kulu likili-ardu, kalu-yibarra yiwa barra kulu lalungali-ardubirri kulu lalungali-wangu
    kalalu-yibarra nyungku-mangaji barra ki-wilbarrala ki-kanymakanymarda wumba kili-ja
    ki-king nakaringu Yijiba alunga.
  mya-mya: ထို​နောက်​ယာ​ကုပ်​သည်​ဗေ​ရ​ရှေ​ဘ​အ​ရပ်​မှ ထွက်​လာ​ခဲ့​လေ​သည်။ သူ​၏​သား​တို့​သည်​မိ​မိ
    တို့​၏​အ​ဖ​ယာ​ကုပ်၊ သူ​တို့​၏​မ​ယား​များ၊ သား သ​မီး​ငယ်​များ​အား​ဖာ​ရော​ဘု​ရင်​ပို့​လိုက်
    သော​လှည်း​များ​ကို​စီး​စေ​ကြ​၏။-
  cbi-NTPO: Tsejtu bene Jacob Beerseba tenanu malu' miintsuñu, ya' nala, naa ya' apanu
    bain, naa yala' kaillanu bain, naa yala' shinbulanu bain, kawalluchi ju'lla' jiimu
    karu jumulanu deka' pukila, faraón jadei ti' eeñu karunu.
  bod-N: དེ་ནས་ཡ་ཀོབ་ནི་པེར་ཤ་བཱ་ནས་ལམ་ལ་ཆས༌ཤིང༌། ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱིས་ཕ་ཡ་ཀོབ༌དང༌།
    ཁོ་ཚོའི་ཆུང་མ་རྣམས༌དང༌། བུ་དང་བུ་མོ་བཅས་ཐམས་ཅད་ཕཱར་ཨོལ་གྱིས་མངགས་ཡོང་བའི་ཤིང་རྟར་འདུག་ཏུ་བཅུག
  wsk-wsk: Se Jacob Beersheba beteram. Ale ko namarari se nunga imet kuriang ago Pharaoh
    karis nungaram mu te nunga giman arungak namakasan.
  kkl-kkl: Ambarogpa, Yakub elmabo tanekori sikiniap, sindi kelabo meap, pham kudari
    kiliro poa phiroba alibag Mesir nimi sikini yubu sia leropneri arukahiogpa, sin
    tol ahinep yaekne tanekoag waelbaek.
  sna-sna: Ipapo Jakobho akabva paBheerishebha, uye vanakomana vaIsraeri vakatora
    baba vavo Jakobho navana vavo navakadzi vavo vakavakwidza mungoro dzakanga dzatumirwa
    naFaro kuti dzivatakure.
  spa-BLM: Jacob se levantó de Beerseba, y los hijos de Israel llevaron a Jacob, a
    su padre, a sus hijos y a sus mujeres, en los carros que el faraón había enviado
    para transportarlo.
  beu-beu: Angmuse Yakob bot oal ang naung ini tahit lamal Berseba aabang eahalang.
    Oal ang naung ini at mida kereta ba raja Firaun ana panatut hoa angu taang, bot
    ijangu-ivaal ang naung di emangpi.
  cac-cac: Ix lajvi chi', ix ac'jiq'ue vin̈ yuj eb' vin̈ yuninal d'a yol carreta ix
    yac'cot vin̈ sreyal Egipto chi'. Ix yac'anpaxq'ue eb' unin yed' eb' ix yetb'eyum
    eb' vin̈. Ichato chi' ix el eb' vin̈ d'a Beerseba chi'.
  swh-ULB: Yakobo akainuka kutoka Beersheba. Wana wa Israeli wakamsafirisha Yakobo
    baba yao, watoto wao, na wake wao, katika mikokotene ambayo Farao alikuwa ameipeleka
    kuwachukua.
  bel-bel: Якаў выправіўся зь Вірсавіі; і павезьлі сыны Ізраілевыя Якава, бацьку свайго
    і дзяцей сваіх і жонак сваіх на калясьніцах, якія паслаў фараон, каб прывезьці
    яго.
  wed-wed: Jacob, Beersheba i voterei, ma natunatuna nelarai amai i vojijini, ma anatapui
    awawai ma natunatui maiteni, au anivigeru Pharaoh i paripari-tawaneiana i geru.
  deu-ELBBK: Da machte sich Jakob von Beerseba auf, und die Söhne Israels führten
    Jakob, ihren Vater, und ihre Kinder und ihre Frauen auf den Wagen, die der Pharao
    gesandt hatte, ihn zu holen.
  mbb-OT: Ne zutun, migenat en maan ensi Jacob he ebpuun te Beersheba, ne impeuntud
    dan sikandin te menge kerwahi he imbeǥey te hadì te Ehipto para kandin. Ne impeuntud
    dan daan is menge esawa zan wey menge anak dan.
  msc-msc: Wo rɔ, Yakuba wulira ka bɔ Bɛri Seba. A dencɛilu ka a ladon wontoro kɔndɔ,
    Misiran mansa ka mɛn nana a ta kanma. Alu ka alu denilu ni alu musoilu fanan nadon
    wontoroilu kɔndɔ.
  mal-2015: പിന്നെ യാക്കോബ് ബേർ-ശേബയിൽനിന്നു പുറപ്പെട്ടു; യിസ്രായേലിന്റെ പുത്രന്മാർ
    അപ്പനായ യാക്കോബിനെ കയറ്റുവാൻ ഫറവോൻ അയച്ച രഥങ്ങളിൽ അവനെയും തങ്ങളുടെ മക്കളെയും ഭാര്യമാരെയും
    കയറ്റി കൊണ്ടുപോയി.
  tuo-NT: Beꞌro cʉ̃ Beersebapʉ níꞌcʉ wijawãꞌcãcʉ niwĩ. Jacob põꞌrã na pacʉre, na põꞌrãrẽ,
    na nʉmosãnumiarẽ aꞌtiro weecãrã niwã. Faraṍ cʉ̃ aꞌtidutigʉ cʉ̃ oꞌóꞌquepawʉ tũrũsepawʉpʉ
    narẽ miisãacãrã niwã.
  gup-gup: Wanjh Jacob bolkbawong Beersheba, dja bebeywurd nuye Israel birrikang Jacob
    nawu kornkumo bedberre, dja wurdwurd bedberre, dja ngalbibininjkobeng bedberre
    bindikang, birridahkendi kore wagon manbu Pharaoh munkeweng kabenkankenh.
  met-met: Baing Yekop mesa ba yunga Berseba, saing garandi dita tibudinga Yekop xaung
    garadingdi xaung hainidingdi mana wilkadi Pero sinadi ma bu sia.
  gvs-gvs: E tuwo Yakobo imasisi. Imasisi vanuwo itomo, itáoya, dedeogayadi boi Pero
    ieetunedi goi isowoya itulaga tubunao be natunao monediyao taiyao. Sisowoya ikavava,
    Bera Siva sikalave.
  rmc-rmc: Avke o Jakob odgeľa andral e Beer-Šeba. Le Izraeloskre čhave thode le dades
    le Jakob, le čhaven the le romňijen andro verdana, save bičhaďa o Faraonos.
  nlg-nlg: Ma Jacob te sania Beersheba, mana lei dalena na mane tara ludangighi na
    tamadira Jacob, rana lei taudira, kolura nia rana lei daledira pile ilokani na
    lei taitakiro te hera a Pharaoh.
  dgr-DOGNT: Eyıt'à Jacob, Bersheba gòyeh gots'ǫǫ̀ nageèhde. Israel weza sìı edetà,
    edeza eyıts'ǫ edets'èkeè tłı̨cho-behchı̨į̀ k'àowocho Faraoh godanìyį̀ı̨laa sìı
    yìı gogı̨ı̨wa.
  pes-OPV: و یعقوب از بئرشبع روانه شد، وبنی‌اسرائیل پدر خود، یعقوب، و اطفال و زنان
    خویش را بر ارابه هایی که فرعون به جهت آوردن او فرستاده بود، برداشتند.
  ron-1924: Иаков а пэрэсит Беер-Шеба ши фиий луй Исраел ау пус пе татэл лор Иаков,
    ку копилаший ши невестеле лор, ын кареле пе каре ле тримисесе Фараон ка сэ-л дукэ.
  aui-aui: Wasina Jeikap Biasiba kuburina ikuyoveni, na natunatuna sigeghomiiri tamadinaki,
    bi toudi natuwavinedi da natunatudi yawata weigonye sivigerudi mekodi kiiwawo
    iviporaporana.
  ben-OBCV: পরে যাকোব বের-শেবা ছেড়ে এলেন, এবং ইস্রায়েলের ছেলেরা, তাঁদের বাবা যাকোবকে
    ও তাঁদের সন্তানদের এবং তাঁদের স্ত্রীদের সেই দুই চাকার গাড়িগুলিতে করে আনলেন, যেগুলি
    ফরৌণ তাঁকে বয়ে নিয়ে যাওয়ার জন্য পাঠিয়ে দিয়েছিলেন।
  lex-lex: Noka Yakopa nwaran la Bersyeba ne Yakopa a'nani re rodia amni ra'itar wutu
    ir hawni-a'nani, ne honona rnairia keret maka Firaun na'enyatua pa Yusup amni
    rodi rla'awa Mesir.
  rgu-rgu: Basa ria, boe ma Yakob no ana nara foa ela koro Barseba. Ara fee ni no
    sao-ana nara saꞌe kareta fo riꞌ mane Masir a haitua so a.
  som-som: Markaasaa Yacquub ka tegey Bi'ir Shebac, wiilashii Israa'iilna waxay aabbahood
    Yacquub, iyo dhallaankoodii, iyo dumarkoodiiba ku qaadeen gaadhifardoodkii Fircoon
    u soo diray in isaga lagu soo qaado.
  lat-VUC: 'Surrexit autem Jacob a Puteo juramenti: tuleruntque eum filii cum parvulis
    et uxoribus suis in plaustris quæ miserat Pharao ad portandum senem,'
  aoi-aoi: Aburraja kembirra arakba Jekaba-langwa warninikuwena nen-akumarna nungwarringba
    iya aburra-langwa wurriyukwayuwa akwa wurradidingiyarrngwa mamurndakibina-manja
    ngawa makangkidikarra numa-larrkenu-murrumanja Jekabu-wa adinuba-wiya nibina nubungkawa
    naruma-dangwa NeningiYijiba. Biya narri-lalika arakba wurrakina Biyajiba
  eng-ASVBT: 'And Jacob rose up from Beer-sheba: and the sons of Israel carried Jacob
    their father, and their little ones, and their wives, in the wagons which Pharaoh
    had sent to carry him.'
  mna-mna: Mankwoono na, Yakop ziŋan lutuunu bizin, mi tumbuunu bizin, mi rwoono moori
    bizin tise karis kizin tau muŋgu king ki Aikuptu iseŋgeere ma imar pizin na, mi
    timaŋga pa pai kizin mini. Tizem kar Ber-Seba, to tiwwa raama mbili mi koroŋ kizin
    ta tikam su lele Kanaan na, mi tisula pa Aikuptu.
  ita-1885: E Giacobbe partì di Beerseba; e i figliuoli d'Israele fecero salire Giacobbe,
    loro padre, e i lor piccoli figliuoli, e le lor mogli, sopra i carri, che Faraone
    avea mandati per levar Giacobbe.
  eng-LXXUP: And Jacob rose up from the well of the oath; and the sons of Israel took
    up their father, and the baggage, and their wives on the wagons, which Joseph
    sent to take them.
