    azeo.
  vid-vid: Lelo Yakobo nakoka Beeli-sheba. Wana wa heye nawamhola heye na vyali vya
    hewo hamwe na wadala wa hewo hali mimutuka jiwele Falao yajigale kumhola.
  pwg-pwg: Jeikap natunatuna ivomiiri da i mamai na tano wakasi Pero ivi vonataweyana
    na ku tepana ivi gerui ma bade nakanani kakawasi ma natunatusi yavata ivi gerusi.
