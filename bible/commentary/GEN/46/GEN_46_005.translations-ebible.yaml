    fila heda:le, oule asi.
  tpi-OTNT: Orait Jekop i lusim Berseba. Na ol pikinini man bilong en i putim em wantaim
    ol meri bilong ol na ol liklik pikinini long ol karis king bilong Isip i bin salim
    i kam bilong karim ol i go.
  hau-SA: Sa’an nan Yaƙub ya bar Beyersheba, ’ya’yan Isra’ila maza, suka ɗauki mahaifinsu
