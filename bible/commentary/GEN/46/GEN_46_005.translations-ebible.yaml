    up̱ buni mo eya risa arabiya kun dira shumarum mo uni kun hashkin ma P̱irawn mo
    mmoḵalu/ uni mo be.
  uig-LAT: Andin Yaqup Beer-Shébadin yolgha chiqti; Israilning oghulliri atisi Yaqup
