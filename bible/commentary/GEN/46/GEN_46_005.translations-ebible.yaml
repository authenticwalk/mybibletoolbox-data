    sa mga karwahe nga gipadala sa Paraon aron iyang pagasakyan.
  mkn-mkn: Ais itu, Yakob deng dia pung ana dong kasi tenga kampong Barseba. Ju dong
    kasi nae sang dia deng dong pung bini-ana, di atas kareta yang raja Masir su kirim
    datang.
  nce-nce: Na Jekopbë iko nëbale, Jekopme kalë loha wesibi mëta gwa mototokwakla.
    Na bubë one na nëbale name mata gogwa motokwaka. Isip life mago eso ho Fero, bu
    kë kalë loha wesibi tlëme, bu këna muguja namëglame. Na kwe Jekop bu Berseba life
    kile totle.
  pol-UBG: I Jakub wyruszył z Beer-Szeby. I synowie Izraela wzięli swego ojca Jakuba,
    swoje dzieci i swe żony na wozy, które faraon posłał, aby go przywieziono.
  agr-agr: Tusa tima kanag tsawag, Jacob bershebanmaya jiinki weuwai. Nunik wenak
    Israela uchiji aidau, niina apajin, ditá uchiji aidaun nuwe aidaujai aatus faraón
    carreta ditan yajuakti tusa ishitkamunum pekamiag shiyakajui.
  kyc-kyc: Dokopa Jekope Biasipa piso sipurapala kata nyiya. Banya ikinyingi dupwame
    rakange Isaraelemoo dee enda wane dupwape Peraome uliuli maiyamo dupwana petena
    lapala lanyuo peyami.
  urd-GVU: اِس کے بعد یعقوب بیرسبع سے روانہ ہوا۔ اُس کے بیٹوں نے اُسے اور اپنے بال
    بچوں کو اُن گاڑیوں میں بٹھا دیا جو مصر کے بادشاہ نے بھجوائی تھیں۔
  deu-1912: Da machte sich Jakob auf von Beer-Seba; und die Kinder Israels führten
    Jakob, ihren Vater, mit ihren Kindlein und Weibern auf den Wagen, die Pharao gesandt
    hatte, ihn zu führen,
  ntj-ntj: Nyangka Tjayikapanya puru palunyaku yungarrapirti-ya ngarringu tjirnturringkulalpi
    Piyatjiipanya wantirra kutipitjangu Yiitjipulakutu. Tjiinya-luya palunyaku katjapirtilu
    tatitjunu purni kaarrtjarrangka nyarra puurrpa Piirulu-ra ngalyawiyarnu, palunyangka.
    Palunyalu-ya tjilku kurluny-kurlunypa pirninya puru-yanku kurri pirninya purni
    kaarrtjarra kutjupatjarrangka tatitjunu. Tjiinya Tjayikapaku yungarrapirti pirninyartu-ya
    kutipitjangu Yiitjipulakutu, palunyaku katja yurntalpirti, puru tjamu kaparlipirti.
    Puru-yanku yanamulpa pirninya puru yulytja pirninyartu katingu.
  row-row: De Yakob no ana nara lao hela kambo Berseba. Ara fua e, no sao-ana nara,
    reu kareta fo mane Masir haituaꞌ ra.
  kan-2017: ಬಳಿಕ ಯಾಕೋಬನು ಬೇರ್ಷೆಬದಿಂದ ಹೊರಟನು. ಫರೋಹನು ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಬರುವುದಕ್ಕೆ
    ಕಳುಹಿಸಿದ್ದ ರಥಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳು, ತಮ್ಮ ತಂದೆಯಾದ ಯಾಕೋಬನನ್ನೂ, ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನೂ
    ಕುಳ್ಳಿರಿಸಿಕೊಂಡು ಹೊರಟರು.
  ena-ena: Lɨci Jekopɨ Belɨseba avɨli sɨmɨ tulɨ valavɨla uben aba lɨmi. Lɨci nudɨ
    ninadinu agɨlaŋ nudɨdaŋ nabehalinu ajihalinu agɨladɨdaŋ viavɨla vadɨm sabaŋ osɨ
    magɨla magɨla hɨdavɨhadami agɨladɨ sabɨ hɨvɨ lamavɨci mɨgahɨniavɨdaci via uavɨmi.
    Nulɨdɨ maku akuaba akuaba Kenan fɨli tɨbɨ hɨnihɨni vihavɨhadami agɨladɨ sɨkasɨkan
    via uavɨmi. Vadɨm ha nulɨdɨ ala via uu saŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali
    agaŋ iguci vavehavɨmi. Via uavɨdaci sabaŋ bulɨmakau akuaba akuaba Kenan fɨli tɨbɨ
    hɨnihɨni vihavɨhadami agɨlaŋ avi nɨbɨlaŋ hula uavɨmi.
  tgo-tgo: Amba Jeikob i wareriva Beyasiba e tɨne. Le ŋgaŋga thɨ vaŋgu doweŋgi weiyaŋgiya
    lenji ŋgaŋga nanasiye na lenji ovo e waŋga momodɨŋgina Pero va i variyeŋgi Ijipt
    kaiwanji.
  yap-yap: Me chuw Jakob u Beersheba. Fapi pagel e ra ted e chitamangirad, nge pifakrad,
    nge pi le’engirad ngalan fapi wagon nike pi’ fare pilung nu Egypt.
  tet-tet: Meꞌi notu tiꞌan, Yakob no oan sia laꞌo nela leo Barseba. Nia no feen-oan
    saꞌe kareta mak naꞌin solok nia. Sia hotu-hotu nahuu laꞌo baa Mesir.
  hlt-MCSB: Beersheba lamkah Jakob koep a thoh vaengah Israel ca rhoek loh a napa
    Jakob neh a ca rhoek khaw, a yuu rhoek khaw, anih aka phuei ham Pharaoh loh a
    pat leng nen te a khuen uh.
  mdy-ETH: ያይቆኦቤ ቤርሳቤፓ ጊብፄ ዓጮ ዓኣዻኒ ዔቄኔ፤ ያይቆኦቤኮ ናኣታ ዔያቶኮ ዓዶ ያይቆኦቤንታ ዔያቶኮ ዻኮ ናኣቶንታ ላኣሎንታ
    ጊብፄ ካኣቲ ዳኬ ፓራሢና ሳርጌሎ ዖይቶናይዳ ቶጊሲ፥
  twi-ASANTE: Afei, Yakob siim firii Beer-Seba. Israel mma no de wɔn agya Yakob, wɔn
    yerenom ne wɔn mma tenatenaa nteaseɛnam a Farao soma maa wɔde bɛfaa wɔn no mu.
  mwc-mwc: Damanina ba Jacob Beersheba i sumarei ba natunatuna, ba tamasi Jacob si
    uwani ba kosi natunatusi, ba kaokaowasi, Pharaoh wagon i porapora tamasi kairavina
    wai si geru.
  bhl-bhl: Keko beli, Sekow so, akalem muluwel iso, biim kalel mumel iso, alik alik
    i Isiw aneng fian emisik kamok fian em teinkemin eisneng beem dim teineko, Belseba
    abiw be koleweko, unsiliw kale.
  con-NTPO: Tsa'caen Chiga afasi pañamba Jacobja Beerseba'ye sombo. Nane Israel dutssiyendeccuja
    tise'pa yaya, tise'pa dushundeccu, toya'caen tise'pa pushendeccuma'qque otsiamba
    anga'fa faraón moe'cho tise'pama angaya'cho caronga.
  eng-WEBU: Jacob rose up from Beersheba, and the sons of Israel carried Jacob, their
    father, their little ones, and their wives, in the wagons which Pharaoh had sent
    to carry him.
  bnp-bnp: E huriki e tune Israel, ri vakarike na karis e tamane ria turana e huriki
    e tune ria, e girihine ria. A maka karis nga, i rudu sike e Parao, ge bole ria.
    Ngane e Iakop i pea e Bersiba.
  wal-wal: Hegaappe guyyiyan, Yaaqoobi Berssaabehappe denddiis; Israa7eela attuma
    naati bantta aawaa Yaaqooba, bantta naatanne bantta maccaasata Gibxxe kawoi etau
    kiittido paraa gaariyan wottidi efiidosona.
  mgh-mgh: Vaavale Yakopi ahokhuma uPeresepa. Asaana a Isirayeli yahaakusaca athumwanaya,
    asaanaya ni asaaraya mwampakhira yakumihilyawe Farawoo.
  acu-NT: Tamati Jacobo uchiri ainau Beersebanmaya jiinkiartas, ni uchiri ainaun,
    tura nawantri ainauncha carretanam Faraón niin yaruaktiniun akupturmia nuni engkerar
    jukiarmiayi.
  spa-PDDPT: Jacob de Beerseba se levantó, y los hijos de Israel hicieron subir a
    su padre Jacob, a sus pequeños y a sus esposas en las carrozas que Faraón envió
    para que lo llevaran.
  gun-gun: Ha'e gui Berseba gui Jacó oguatave ovy. Israel ra'y kuery ogueraa nguu
    Jacó, gua'y kuery ha'e gua'yxy kuery Faraó karóxa heraarã ombou va'ekue py.
  agu-BL: Itzun yi nsken jilon Ryos tetz Jacow, icy'e'n nin e' bantz. Nintzun e' oc
    yi e' cy'ajl tan tocse'n yi wutzile'n chitaj tul jun scyeri care't yi ntak' faraón
    scyetz. Ncha'tz e' ban tu quixkel scyuch' chinitxa'.
  eng-PEV: Then Jacob and his family left Beersheba. Jacob’s sons got their father
    to ride in one of those trailers that Pharaoh sent. And they got their little
    kids and their wives to ride in those trailers too. And the cows from Pharaoh,
    they pulled those trailers.
  ilo-ULB: Nagrubwat manipud Beersheba ni Jacob. Indaliasat dagiti annak ni Israel
    ni Jacob nga amada, dagiti annakda, ken dagiti assawada, kadagiti kariton nga
    impatulod ti Faraon a mangilugan kenkuana.
  kpg-kpg: Jacob ga hagatanga i Beersheba. Nia dama daane a maa ne haga uda a Jacob
    mo nadau dama lligi mo nadau lodo gi hongo nia waga hongo henua a di king o Egypt
    ala ne kae belee laha mai digaula.
  uig-ARA: ئاندىن ياقۇپ بەئەر-شېبادىن يولغا چىقتى؛ ئىسرائىلنىڭ ئوغۇللىرى ئاتىسى ياقۇپ
    ۋە ئۇلارنىڭ بالا-چاقىلىرىنى پىرەۋن ئۇنى ئېپكېلىش ئۈچۈن ئەۋەتكەن ھارۋىلارغا ئولتۇرغۇزۇپ،
  bsp-bsp: Kɔ Yakuba ɛyɛfɛ Bɛrseba. Kɔ awut a Yakuba ŋaŋkekərɛ kas kəŋan, aran aŋan,
    kɔ awut aŋan cibil ca dəntɔf disrɛ ncɛ Firawona ɛnasɔŋ pakɔ kɛrɛ ŋa mɔ.
  bps-bps: Na kafnge én, mdà ale Dyékob di Bérsiba, na fadlug ale di kagula. Fsakay
    i dad ngaan i màla, na i dad ngala, na i dad yaanla di dad kaditon febe Faraon,
    i harì di Idyif.
  mbs-mbs: Penga niyan, dimeleg dan si Jacob lekat te Berseba. Impesakay sikandin
    te menge batà din diyà te keriton impeibing te selotan te Ehipto. Impesakay dan
    heman se menge mengisù aw menge esawa dan.
  tof-tof: Zeikob Berrsyiba wirri basirr amgatórr. Oya simanal olmala tibiób ab Zeikob,
    tibiób kari olmal, akó kol osab bimurrat kla kwitüdü yamselóp, parraoa ne kla
    zirrtapónóp.
  sus-sus: Na kui, Yaxuba naxa keli Beriseeba. Isirayila xa die naxa e baba Yaxuba,
    e xa die, a nun e xa ginɛe baki gisee kui, Misira mangɛ naxee rasanba.
  pon-2006: Seikop eri mweselsang Peersepa. Nah pwutak ko eri kidahng Seikop, nair
    seri tikitik ko, oh ar pwoud ko, pohn werennansapw ko me Parao ketin kadarala
    pwe re en dake.
  jae-jae: Go Jakob gêdi aŋga Ber-Seba. Ma Israel latui sêkêŋ tameŋi Jakob to nê ŋasec-ŋasec
    ma nêŋ lauo sêpi kareta, taŋ Parao kêsakiŋ kêtu êkôc eŋŋa.
  ksd-ksd: Ma Iakob i ga tut maro Ber-Seba, ma ra umana natu i Israel dia ga agur
    pa tama i diat Iakob, ma ra umana natu i diat, ma kadia umana taulai, ta ra kiki
    na vinavana nina Parao i ga tulue upi na ki tana.
  tur-YTC: Yakov Beer-Şeva'dan kalktı. İsrael’in çocukları babaları Yakov’u yavrularını,
    karılarını, onu taşımak için Firavun’un göndermiş olduğu arabalarda taşıdılar.
  bel-N: I падняўся Якуб з Бэер-Шэвы; і павезьлі сыны Ізраіля Якуба, бацьку свайго,
    і дзяцей сваіх, і жонак сваіх на вазах, якія паслаў фараон, каб прывезьці яго.
  grc-BRENT: Ἀνέστη δὲ Ἰακὼβ ἀπὸ τοῦ φρέατος τοῦ ὅρκου· καὶ ἀνέλαβον οἱ υἱοὶ Ἰσραὴλ
    τὸν πατέρα αὐτῶν, καὶ τὴν ἀποσκευὴν, καὶ τὰς γυναῖκας αὐτῶν, ἐπὶ τὰς ἁμάξας, ἃς
    ἀπέστειλεν Ἰωσὴφ ἆραι αὐτόν.
  ind-AYT: Bangunlah Yakub dari Bersyeba. Setelah itu, anak-anak Israel membawa Yakub,
    ayahnya, dan anak-anaknya, dan istri-istrinya dalam kereta-kereta yang dikirimkan
    Firaun untuk membawa mereka.
  lid-lid: Ano Jekop udu Bersiba eme len. Eme nadun oro badeh atehei tama oro Jekop,
    ma nadu oro bwisik ma hawe udu oro badeh, ado bolo asiu sau mene kabin atehei.
  nya-nya: Yakobo anachoka ku Beeriseba, ndipo ana ake anakweza abambo awo, ana awo,
    pamodzi ndi akazi awo pa ngolo zimene Farao anatumiza kuti adzakwerepo.
  hrv-hrv: I Jakov krene iz Beer Šebe. Sinovi Izraelovi postave svoga oca Jakova,
    svoju djecu i svoje žene u kola što ih je faraon poslao da ga prevezu.
  mps-mps: Tialima, Jekopgo Berseba taga soali. Tama aga ogomanigo aga me, te augwa
    we dabe me, tama te dwasianu wai te Ferogo augwali te sela asomainu te tolali
    karisba munama pali.
  llg-llg: Basa ndia, boe ma Yakob no ndia ana nala laꞌo ela nggolo Barseba. Boe ma,
    ala lakasasaꞌe kana no sao-anan nala, leu nggili la lain fo mane Masir ana haitua
    kala sila so.
  tpi-tpi: Orait Jekop i lusim Berseba. Na ol pikinini man bilong en i putim em wantaim
    ol meri bilong ol na ol liklik pikinini long ol karis king bilong Isip i bin salim
    i kam bilong karim ol i go.
  dan-1931: Da brød Jakob op fra Be'ersjeba; og Israels Sønner satte deres Fader Jakob
    og deres Børn og Kvinder på de Vogne, Farao havde sendt til at hente ham på.
  vie-OVCB: Gia-cốp rời Bê-e-sê-ba. Các con trai Ít-ra-ên chở cha và vợ con họ trên
    đoàn xe ngựa mà vua Pha-ra-ôn đã gửi đến.
  lbk-lbk: Adi kad nenligwat cha Jacob id Beerseba. Et inpalokhan nan an-akna siya,
    nan ongang-a ay ap-ona, ya nan asaswacha isnan kalison ay inpaiyey nan ali.
  guj-2017: યાકૂબ બેરશેબાથી રવાના થયો. તેને લઈ જવાને જે ગાડાં ફારુને મોકલ્યાં હતાં
    તેમાં ઇઝરાયલના પુત્રોએ પોતાના પિતા યાકૂબને, પોતાના બાળકોને તથા પોતાની પત્નીઓને
    બેસાડ્યાં.
  byr-byr: Bɨyazivadaasɨ Yɨzɨpɨ sabanne Jaikopɨjɨ gawaalɨvava garaayava sa kaanna
    wɨna yeꞌ. Yɨzɨpɨ sabanna yɨꞌmavaaweva aꞌmwe daraai dalyaraavɨre ata sɨvɨlɨraai
    yaka pware atɨraai yuya mwaaleꞌ. (Yuya 70 mwaaleꞌ).
  awx-awx: Tiwän Jekowu Berseba teke kukut. Wawakngä uläkwäkgä Jekop, mängätnä, engangä
    yangu kalbimä inulungu kinggä pewän kukinu unggwenggwenkätan päko peke, päke kukin.
  pon-2006A: Seikop eri mweselsang Peersepa. Nah pwutak ko eri kidahng Seikop, nair
    seri tikitik ko, oh ar pwoud ko, pohn werennansapw ko me Parao ketin kadarala
    pwe re en dake.
  por-BRBSL: Jacó se levantou de Berseba, e os filhos de Israel carregaram Jacó, seu
    pai, seus pequenos e suas esposas, nos vagões que o Faraó havia enviado para carregá-lo.
  aly-aly: Jacob ikwerenh-rnem-akert Beersheba-they anperl-alhek. Rernem artwamp renh
    tywenek pakey-warl, Pharaoh-elarl pakey ikwer thwenek. Pakey ingwer-rnem-warlant
    anewikw-rnem alerikw-rnem rernem tywenek. Ingkerrenh-antey rernem alpek Egypt-warl,
    alerikw ikwerenh-rnem-then arrengey ikwerenh-rnem-then artarteyikw ikwerenh-rnem-then.
    Atnwenth-rnem rernem akngeynek, ampwal-rnem-then. ...
  cth-cth: Hottelah hoi Jakop teh, Beersheba hoi a tâco teh, Isarel e capanaw ni,
    a na pa Jakop hoi a canaw hoi a yunaw a kâcui nahanelah Faro ni na patawn e leng
    dawk na kâcui sak han.
  twi-twi: Na Yakob sii mu fii Beer-Seba. Israelmma no de wɔn agya Yakob, wɔn yerenom
    ne wɔn mma tenatenaa nteaseɛnam a Farao soma ma wɔde bɛfaa wɔn no mu.
  hlt-hlt: Beersheba lamkah Jakob koep a thoh vaengah Israel ca rhoek loh a napa Jakob
    neh a ca rhoek khaw, a yuu rhoek khaw, anih aka phuei ham Pharaoh loh a pat leng
    nen te a khuen uh.
  tbz-SIM: Kɛ̀ Sɑkɔbuu ítɛ́ Bɛɛrisebɑɑ kòo bíi ò dèe nsinɑɑsɛ̃ĩ́ wenwe nɛ̀ bɛnitipòbɛ̀
    nɛ̀ ibí.
  msy-2020: Ezɨ Jekop Berseba ataki. An otariba uan afeziam, ko men amuiroghboriba
    isa, Isipɨn atrivim me inigh mangasava amadazir karisbagh atɨ.
  txq-txq: Basa boe ma Yakob no anan nara laꞌo ela nggoro Barseba. Ara fua Yakob no
    sao-anan nara reu karetar fo manek Masir haituak ena.
  aaz-aaz: Rarit naiꞌ Yakop nok in aanh ein, nnaon nasaitan kuan Barseba. Onaim sin
    nasaeb ee, ma sin fee-anah sin anbin kreet bikaes ein reꞌ usif pah Masir ansonuꞌ
    sin.
  azb-azb: Yaqub Beer-Şevadan çıxdı. İsrailin oğulları ataları Yaqubu və arvad-uşaqlarını
    fironun Yaqubu aparmaq üçün göndərdiyi arabalara mindirdilər.
  eng-DBY: And Jacob rose up from Beer-sheba; and the sons of Israel carried Jacob
    their father, and their little ones, and their wives, on the waggons that Pharaoh
    had sent to carry him.
  hin-2017: तब याकूब बेर्शेबा से चला; और इस्राएल के पुत्र अपने पिता याकूब, और अपने
    बाल-बच्चों, और स्त्रियों को उन गाड़ियों पर, जो फ़िरौन ने उनके ले आने को भेजी थीं,
    चढ़ाकर चल पड़े।
  wol-KYG: Ba loolu amee Yanqóoba jóge Beerseba; doomi Israyil boole seen baay ak
    seeni doom ak seeni soxna, yeb leen ci watiir, yi Firawna yónnee woon, ngir yóbbu
    leen.
  swp-swp: Arinai Iakobo Biera‐siba i torohaigabaei, abo Isaraela nanatunayao tamadi
    Iakobo se bahei, eo nanatudiyao gagiridi eo monediyao carts eai, Parao i mosedi
    wa, alodi eai.
  bjr-bjr: Beeraseeba maqusa Yakooboofa quqasee Kannaana maqa maaqai ooqufinau. Mina
    faiqi namu Yakooboona faqa nári faiqi aanaaqiuqa faqa nári ninaaqmaaka faqa mareeqee
    qoosa rarisee maru karana Isipa maqannaa karaambaiqa Faraoofa nimaqoonasaa quqasee
    nifiqee ooqufiqau.
  eng-YLT: And Jacob riseth from Beer-Sheba, and the sons of Israel bear away Jacob
    their father, And their infants, and their wives, in the waggons which Pharaoh
    hath sent to bear him,
  kne-kne: Idi napat-a, nanlobwat da Jacob ed Beerseba. Inpalogan din an-ak nas sisya
    ya din sin-iin-a sin kakalisa ay inbaan din ari ed Egipto.
  wat-wat: Eketa waganusonisima tufomu i vininitisiya nenesiyai Yakobo natunatuna
    si totoiya yota kakawasi keta natunatusi, eketa menana Biyasiba si teweiya.
  heg-NTPO: Hidi na kon, Yakob nol un anan nas bokas deng iung Barsebas. Hidim oen
    sakeng una, nol un sapa-anan nas se kereta man lahing Mesir ra in bele ngas.
  ptu-ptu: Iya mengkalaom Yakub dio Bersyeba. Naalam änä'na indo bendi napakatuam
    Firaun anna napalängänni sola ingganna manintunna anna ampona.
  bzd-NTPO: E' ukuöki̱ ta̱ Jacob e̱' yéttsa̱ Beerseba a̱. Eta̱ ie' ala'r tö ie' iéka̱
    karreta patkë' Egipto blú tö ie'pa tso̱mi e' a̱. Ñies ie'pa ala'r ena ie'pa alakölpa
    e'pa iéka̱rakitö karreta a̱.
  kwf-kwf: Buri Ꞌana sa Jakob ka faꞋasia Ꞌi Bereseba ka leka naꞋa Ꞌuana Ꞌi Ejipt.
    Na ngela nia ki kira ka alu nia faꞋinia ngela tiꞋitiꞋi kira ki ma Ꞌafe kira ki,
    kika tua saena na kati ki ba tatalafaꞋa Ꞌi Ejipt nia kwateꞋe maꞋi.
  eng-WYC-2017: Jacob rose from the well of oath, and his sons took him, with their
    little children, and wives, in the wains which Pharaoh had sent to bear the eld
    [or old] man,
  eng-WMBB: Jacob rose up from Beersheba, and the sons of Israel carried Jacob, their
    father, their little ones, and their wives, in the wagons which Pharaoh had sent
    to carry him.
  spp-spp: Ɲyɛ Yakuba à yîri Bɛrisheba kànhe e. Farɔn mpyi a wòtorobii mpiimu yaha
    pi sà u lwɔ́ ke, ka u jyaabii si u lèŋɛ pire wòtorobil'e, ná pi cyeebii ná pi
    pyìibii.
  aey-aey: Odocob Jekob uqa Biasiba culdimei nuen. Odocob Jekob melahul age memegaca
    aidagailca agena mel simca karis Fero memega tacuduqagannu aden euna tacadimeig
    ehadi belein.
  urd-GVH: इसके बाद याक़ूब बैर-सबा से रवाना हुआ। उसके बेटों ने उसे और अपने बाल-बच्चों
    को उन गाड़ियों में बिठा दिया जो मिसर के बादशाह ने भिजवाई थीं।
  rug-rug: Meke va suraṉia ri na tuna si asa, meke gua tugo sari na dia koburu na
    barikaleqe koari na totopili pu valani sa baṉara pa popoa Izipi, meke taluarae
    pa Biasiba si arini.
  gaz-gaz: Yaaqoobis Bersheebaadhaa kaʼee qajeele; ilmaan Israaʼelis abbaa isaanii
    Yaaqoob, ijoollee isaaniitii fi niitota isaanii gaariiwwan Yaaqoobin baachuuf
    Faraʼoon erge sana irra teessisan.
  fra-LSG: Jacob quitta Beer-Schéba; et les fils d’Israël mirent Jacob, leur père,
    avec leurs enfants et leurs femmes, sur les chars que Pharaon avait envoyés pour
    les transporter.
  gnn-gnn: Bala Djaykuptja gaŋgathinana, gonha'yurrunana Biratjipanydja wäŋa, bala
    yana marrtjinana, gäŋala yukurrana yolŋu'yulŋunhana nhanŋuway, ga wäyin ga dhika
    nhä, marrtjinana‐wala yana Yetjiplilina.
  yal-yal: Yaxuba yi keli Bɛriseba yi. Isirayilaa diine yi e baba Yaxuba nun e diine
    nun e ɲaxanle xali wontorone kui Misiran Mangan naxanye rasanba e ma.
  gum-gum: Incha yandø Jacob Beersebagurri webibene, Israelwei nusrkaløbe nømui møskai
    Jacobwan køben, nømui ureemeran køben, nømui sralan køben, tru Faraón amrrunrrai
    carretillas nørreelø weytøga sruilø trana øriiløyu amrrab nebambingarubelø køn.
  iou-iou: Anututä ude iweränkaŋ Jekoptä Beseba kome pena yäŋ yäŋirän nanakiyetä nani
    ba webeniye nanak kudup karis tomtä wädäwani Ferotä pewän äbuŋo uterak yepmaŋpä
    äroŋkuŋ.
  haw-1868: Ala mai la o Iakoba mai Beereseba mai, a lawe ae la na keiki a Iseraela
    ia Iakoba, ko lakou makuakane, a me na kamalii, a me ka lakou mau wahine maluna
    o na kaa a Parao i hoouna aku ai e lawe ia lakou.
  arb-NAV: فَانْطَلَقَ يَعْقُوبُ مِنْ بِئْرِ سَبْعٍ. وَحَمَلَ بَنُو إِسْرَائِيلَ يَعْقُوبَ
    أَبَاهُمْ وَأَوْلادَهُمْ وَزَوْجَاتِهِمْ فِي الْعَرَبَاتِ الَّتِي أَرْسَلَهَا
    فِرْعَوْنُ لِنَقْلِهِ.
  adz-adz: Da Yakop tanginda Birsiba rai, da narun rusan itangin arangan impruꞌ da
    ribarangan finin rusan da narun rusan santan iyab karis King Farau tangindan bada
    i uda ribarangan fadan ugu.
  ewe-ewe: Ale Yakob dzo le Beerseba, eye Israel ƒe viwo kɔe kple wo viwo kpakple
    wo srɔ̃wo ɖe tasiaɖam siwo Farao na wo la me yi Egipte.
  eng-LEE: 'And Jacob rose up from Beer-sheba: and the sons of Israel carried Jacob
    their father, and their little ones, and their wives, in the wagons which Pharaoh
    had sent to carry him.'
  gvn-gvn: Jana, Jacob, nyungu kangkal-kangkal and jananga kangkal-kangkal, jana naka
    bubungu Egyptmunbu dunganda. Jana Egyptmunbu kadan, yala Jacobamu jawun-karra
    70-bala.
  nna-nna: Palaja Jacob-ju yakarna Beersheba yananyaku Egypt-karti. Palinymilarrangulu
    partanykarrangulu wagon-ja wirrirniyijaninyi janamili japartumarninypa mirtawanyjarripa
    partanykarrangupa. Kanyayijaninyi wagon-ja, nyarrarrangu wagon-arrangu kingilu
    ngakarnajanaku.
  asm-FB: তাৰ পাছত যাকোব বেৰ-চেবাৰ পৰা ৰাওনা হ’ল; ইস্ৰায়েলৰ পুত্রসকলে তেওঁলোকৰ পিতৃ
    যাকোবক আৰু তেওঁলোকৰ ভার্য্যাৰে সৈতে লৰা-ছোৱালীকবোৰক লৈ ফৰৌণে যাকোবক নিবৰ কাৰণে
    পঠোৱা বাহনবোৰত উঠি যাত্রা কৰিলে।
  sus-A: نَ كُي، يَشُبَ نَشَ كٍلِ بٍرِ سٍيبَ. عِسِرَيِلَ شَ دِيٍ نَشَ عٍ بَبَ يَشُبَ،
    عٍ شَ دِيٍ، عَ نُن عٍ شَ فِنّيٍ بَكِ فِسٍيٍ كُي، مِسِرَ مَنفّ نَشٍيٍ رَ سَنبَ.
  fra-SBL: Jacob se leva de Beer Schéba, et les fils d'Israël portèrent Jacob, leur
    père, leurs petits enfants et leurs femmes, dans les chariots que Pharaon avait
    envoyés pour le transporter.
  hbo-hbo: וַיָּ֥קָם יַעֲקֹ֖ב מִבְּאֵ֣ר שָׁ֑בַע וַיִּשְׂא֨וּ בְנֵֽי־יִשְׂרָאֵ֜ל אֶת־יַעֲקֹ֣ב
    אֲבִיהֶ֗ם וְאֶת־טַפָּם֙ וְאֶת־נְשֵׁיהֶ֔ם בָּעֲגָלֹ֕ות אֲשֶׁר־שָׁלַ֥ח פַּרְעֹ֖ה
    לָשֵׂ֥את אֹתֹֽו׃
  shp-NTPO: Jatian moa jaskáa pekáo, Beersebankoniax kaai Jacob tekita iki. Ja kaai
    tekíkin, ja faraónman bemaa, kabáyonin niniai carrobaon, jaton papa betanbi jaton
    awinyabi jaton bakebo, ja carrobaon moa jato napokoomaxon, jato iokana iki.
  eng-WYCLIFFE: Jacob roos fro the pit of ooth, and the sones token him, with her
    litle children, and wyues, in the waynes whiche Farao hadde sent to bere the eld
    man,
  piu-2006: '@see-verse:GEN.046.004'
  pjt-pjt: '@see-verse:GEN.046.004'
  cwe-cwe: Yakobo kahasegela Belisheba. Wanage Isilaili wamguma Yakobo tati yawo muna
    imituka yoyailavile mfalume wa Misili hamwe na iwana iwadododo na wake zawo.
  bgs-bgs: Na, igpanayun si Jacob tikud tun ta Berseba. Igpasaké katô mga gabatà din
    si Jacob tun ta kareton na igpapid katô harì. Igpasaké dan tô mga gabatà asta
    tô mga sawa dan.
  kik-kik: Hĩndĩ ĩyo Jakubu akiuma Birishiba, nao ariũ a Isiraeli magĩkuua ithe wao
    Jakubu na ciana ciao na atumia ao na makaari marĩa Firaũni aatũmĩte ma kũmũkuua.
  ksr-ksr: Kawaa gematanoŋ Jeikobnoŋ Beerseba gomaŋ mesaowoŋa jero Israelwaa meraurutanoŋ
    maŋgia ano embameraurugia ii kojojooŋ oŋoŋgi hoos karenoŋ ugi. Faarao kiŋnoŋ hoos
    kare iikanoŋ uŋuama kawutiwaajoŋ jeŋ tegoŋ anota meŋ keŋgi.
  fra-NCL: Jacob, se levant, quitta Bersabée ; et les fils d’Israël mirent Jacob,
    leur père, ainsi que leurs femmes et leurs enfants, sur les chariots que Pharaon
    avait envoyés pour le transporter.
  cek-AK: To pacoengah Jakob loe kholong caeh hanah Beersheba hoiah amsak, Israel
    ih caanawk mah ampa Jakob, anih ih caanawk hoi a zunawk to Faro mah nihcae phawh
    hanah patoeh ih hrang leeng nuiah angthueng o sak.
  xla-xla: Epame yia꞉ utulalati ma-tamalemama Yokob ya꞉ akimlalatapo yia꞉ a mate epo
    yia꞉ wola꞉ mate epame yia꞉ yimlala mateye Pelota aliya koa hapili di dla ipila꞉po
    tamalaiyo. Yia꞉ tamalemama yia꞉ halo mate epo yia꞉ alisisi Keinan dla halomale
    hapuloma mate me-halopo Isip mo dla tamalaiyo.
  cuk-cuk: Geb a-sorbali, Jacob, Beersebaʼgi-maid naded. Israel-machimala, Faraón-urmar-napagined-ibmar-seed-barmialidgi,
    e-bab, e-bab-e-omegan, degi, e-mimmigan-onakwis sesmalad.
  uig-CYR: Андин Яқуп Бәәр-Шебадин йолға чиқти; Исраилниң оғуллири атиси Яқуп вә уларниң
    бала-җақилирини Пирәвн уни епкелиш үчүн әвәткән һарвуларға олтарғузуп,
  pma-pma: Navong Siekob mea ran out Bersiba, natnali keil aling kei ka titae keil
    ka ahin one keil en kat ten hos koa Asuv Houlu ten out Isip maeni ven keil.
  tel-2017: యాకోబు లేచి బెయేర్షెబా నుండి తరలి వెళ్ళాడు. ఫరో అతనినెక్కించి తీసుకు రావడానికి
    పంపిన బండ్ల మీద ఇశ్రాయేలు కొడుకులు తమ తండ్రి యాకోబునూ తమ పిల్లలనూ తమ భార్యలనూ
    ఎక్కించారు.
  hat-BSA: Alò, Jacob te leve kite Beer-Schéba. Fis Israël yo te pote papa yo, Jacob,
    ak pitit pa yo, ak madanm yo nan cha ke Farawon te voye pou pote yo.
  bxh-bxh: Habahim Iyakobo Belesiba nuꞌuna ya lau afulen be nanatuna tatau sa lawen,
    yo lalahudi maidadi nanatudi kikiluka mate telela Falo ya fatamalidi amainiya
    sa awa.
  kos-kos: Jacob el mukuila liki acn Beersheba. Wen natul ah srakulang Jacob, tulik
    srisrik natulos, ac mutan kialos fin wagon ma tokosra Egypt el supwama.
  hbo-WLC: וַיָּ֥קָם יַעֲקֹ֖ב מִבְּאֵ֣ר שָׁ֑בַע וַיִּשְׂא֨וּ בְנֵֽי־יִשְׂרָאֵ֜ל אֶת־יַעֲקֹ֣ב
    אֲבִיהֶ֗ם וְאֶת־טַפָּם֙ וְאֶת־נְשֵׁיהֶ֔ם בָּעֲגָל֕וֹת אֲשֶׁר־שָׁלַ֥ח פַּרְעֹ֖ה
    לָשֵׂ֥את אֹתֽוֹ׃
  ibo-ibo: Jekọb mechara si na Bịasheba pụta. Ụmụ Izrel kuuru Jekọb nna ha, na ụmụaka
    ha na ndị nwunye ha, kubanye nʼụgbọala ahụ Fero zitere ka ha ji bute ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ବେର୍‍ଶେବାଠାରୁ ଯାତ୍ରା କଲେ; ପୁଣି, ତାଙ୍କୁ ନେବା ନିମନ୍ତେ ଫାରୋ
    ଯେଉଁ ଶଗଡ଼ ପଠାଇଥିଲେ, ତହିଁରେ ଇସ୍ରାଏଲର ପୁତ୍ରଗଣ ଆପଣାମାନଙ୍କ ପିତା ଯାକୁବଙ୍କୁ ଓ ବାଳକମାନଙ୍କୁ
    ଓ ଭାର୍ଯ୍ୟାମାନଙ୍କୁ ନେଇଗଲେ।
  wmt-wmt: '@see-verse:GEN.046.004'
  chk-chk: Mürin, Jakop a feila seni Peersepa. Iwe, nöün kewe mwän ra uwala Jakop
    semer we me nöür semirit pwal pwülüer won ekewe woken, Farao a tinala ren pwe
    epwe wawa.
  ssd-ssd: Yakob nu Berseba tumbraŋ kusrena le nuŋe kiŋo kat nuŋe nu tumba naŋgine
    kutu kame foŋfoŋ naŋgine pino kame ŋakmba kilmba karis nane kilam tuku Faraoŋge
    patikina ta mbolŋge patikinaig.
  rop-rop: Brom deya wen Jeikob bin redi blanga gowei brom Biyashiba, ola san blanga
    im bin loudimap ol detlot wegan weya det king bin jandim blanga im. Deibin loudimap
    ola enijing weya deibin gajim langa det kantri gulum Keinan, en afta deibin pudum
    ola waif blanga olabat garram ola lilwan biginini ontop langa detlot wegan, en
    deibin pudum det olmen Jeikob ontop langa wegan du.
  ukr-1871: І рушив Яков од Бейер-Саби, і повезли сини Ізраїлеві панотця свого і малечу
    свою, і жени свої на колесницях, що послав Фараон по його.
  eng-AOI: Then Jacob's sons put their father and their little children and their
    wives on to the wagons that the king of Egypt had sent to Jacob and they left
    Beersheba
  yon-yon: Kwanoona, ware amkimo keroone, Yekob ye karub danambed kuyaom dibiriwed
    benmini yeman yumboniib aningko waigon kuyiib waigon yi hosiib Ferombed araben
    bangkandoon kuyaom kumbed yi yiribman korem Keenan aombed biweniib yi ambeyiib
    yi nimadanayiib, yi korem bennongkobekorib, yi dingkan kab korem Keenan aombed
    biweniib kuu Idyip yiri winiwen. Yekob ye dana yoom ye awoya yoom yi korem kuu
    winiwen.
  bch-bch: Idio ta Iakop ikakai ngan lalalanga, be ele gergeu arangaranga tidol ei
    ga led gergeu ga adadaoad ta tidae ngan gid karis toa maron kapei togid Isip iabalan
    ga ila ngan badanga gid, ta titnan tibur Berseba ga tila.
  deu-1951: Da machte sich Jakob von Beerseba auf, und die Kinder Israels führten
    ihren Vater Jakob samt ihren Kindern und Weibern auf den Wagen, welche der Pharao
    gesandt hatte, um ihn hinzuführen.
  eng-JPS: And Jacob rose up from Beer-sheba; and the sons of Israel carried Jacob
    their father, and their little ones, and their wives, in the wagons which Pharaoh
    had sent to carry him.
  ubr-ubr: Jacob Beersheba emon igat inai. On nanatun on tamas sibo, nanatus gugudis
    a awawas siboes motob an wa gugudis ato Egypt an aiwab orot ibi yafaren on tefasi
    siyagagaiis.
  srp-1865: I poðe Jakov od Virsaveje; i sinovi Izrailjevi posadiše Jakova oca svojega
    i djecu svoju i žene svoje na kola koja posla Faraon po nj.
  lug-lug: Awo Yakobo n’ava e Beriseba, batabani be ne bamutwalira wamu n’abaana baabwe
    abato, ne bakazi baabwe ne babassa mu magaali Falaawo ge yaweereza okumutwala.
  heb-heb: ויקם יעקב מבאר שבע וישאו בני ישראל את יעקב אביהם ואת טפם ואת נשיהם בעגלות
    אשר שלח פרעה לשאת אתו׃
  ben-IRV: পরে যাকোব বের-শেবা থেকে যাত্রা করলেন। ইস্রায়েলের ছেলেরা নিজেদের বাবা যাকোবকে
    এবং নিজের নিজের ছেলেমেয়ে ও স্ত্রীদেরকে সেই সব মালবাহী গাড়িতে করে নিয়ে গেলেন,
    যা ফরৌণ তাদের বহনের জন্য পাঠিয়েছিলেন।
  pan-pan: ਯਾਕੂਬ ਬਏਰਸ਼ਬਾ ਤੋਂ ਉੱਠਿਆ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰ, ਆਪਣੇ ਪਿਤਾ ਯਾਕੂਬ ਨੂੰ ਅਤੇ ਆਪਣੇ
    ਛੋਟੇ ਬੱਚਿਆਂ ਅਤੇ ਆਪਣੀਆਂ ਪਤਨੀਆਂ ਨੂੰ ਗੱਡਿਆਂ ਉੱਤੇ ਲੈ ਚੱਲੇ, ਜਿਹੜੇ ਫ਼ਿਰਊਨ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਲਿਆਉਣ ਲਈ ਭੇਜੇ ਸਨ।
  tkr-tkr: Yaaq'ub Beer-Şeveençe ayk'anna. Yaaq'ubne dixbışe dekkır con uşaxarıb,
    yedarıb fironee Yaaq'ubulqa g'axuvuyne daşk'abışeeqa gyav'u quvkekka.
  mwp-mwp: Kalanu Yakubu a mura nungu kazil a kaziw kazil thana memayidhin Biyasibangu.
    Nungu kazin nuyn, a mura ngepal sigangar mabaw zapunu pathamoeydhin Aykupithu
    Peron mi sigangar mabaw za wayadhin thanamulpa nanga.
  mya-JVB: တဖန် ယာကုပ် သည် ဗေရရှေဘ အရပ်မှ ထွက် ၍ ၊ သူ စီး စရာဘို့ ဖါရော မင်းပေး လိုက်သော
    လှည်း တို့ဖြင့် ဣသရေလ ၏သား တို့သည် အဘ မှစ၍ မိန်းမ များနှင့် သူငယ် များတို့ကို
    ဆောင် လျက်၊
  tte-O: Biyasiba ilogabaen na Yakobo natunao, tamali sikalai yo natuliyao yo waineliyao
    sitaulili waga niuniuli kolili kin iyayawasali kolili.
  tbg-tbg: Kotiva minti tuvaro Iekopiva Beseba mini kero vura. Vira maaqunavu Pero
    vaiintivano ohi vekanavu nimura varake, nái naata vaintivata nái qora Iekopiravata,
    viraqi vika vaarike Isipini vurama.
  hmo-hmo: Vadaeni Iakobo ese Bere Sieba ia rakatania. Israela ena natudia ese edia
    tamana Iakobo, edia natuna maragidia, bona edia adavana idia udaia treila dekenai.
    Treila be taunimanima idia guia gaudia, Farao ese ia henidia gaudia.
  ata-ata: Ioxe, Iakovo mulutu sou muꞌumesou tuala ne Beru-seva la, Iakovo ta ꞌolu
    mitelonu anu mamiꞌa ne iloꞌa ta xasoxasou iloꞌa ta neeniꞌa no anu karisi e tatananu
    tuala ne Aixiputo musova mulai sou milailixaꞌa.
  nfa-nfa: Èle èèna ka, Yakob dènge ana-ana na sèra, lasi taruu tèke eele rae Barseba.
    Ra pacaꞌe ne dènge bhèni-ana iiki na asa kareta sèra dhu dhèu aae Masir paꞌadhu
    hia si.
  urd-urd: तब या'क़ूब बैरसबा' से रवाना हुआ, और इस्राईल के बेटे अपने बाप या'क़ूब को
    और अपने बाल बच्चों और अपनी बीवियों को उन गाड़ियों पर ले गए जो फ़िर'औन ने उनके
    लाने को भेजीं थीं।
  rus-SYN: Иаков отправился из Вирсавии; и повезли сыны Израилевы Иакова, отца своего,
    и детей своих, и жен своих на колесницах, которые послал фараон, чтобы привезти
    его.
  cbt-NTPO: Ina quëran Cacoposo', Piirsipa quëran paantarin. Hui'ninpitari toronanquë
    a'mitopi. Huaraoni quëpamacaiso marë' toronano'sa a'patontarinquë, inapotopi.
    Sa'ina', hui'nina', inapitanta a'mitopi.
  bqc-SIM: Ɔ̃ Yakↄbu fɛ̀lɛ Bɛɛsɛba. Aà nɛ́ↄ aà dà zugo pↄ́ Falaↄ̃ↄ gbàɛ aà sɛ́i
    guu ń ń nɛ́ↄ ń ń nↄɛↄ.
  tcz-CHONGTHU: Hichun Jacob in Beersheba adalhan chule achate sen Egypt lama apui
    tauvin, kangtalai chunga ama ahin chapang naosen ho jong chule ajite ho chengse
    jong Pharaoh in ima ma agontup peh bang in apuisuh tauvin ahi.
  mar-mar: मग याकोब बैर-शेबाहून उठला. इस्राएलाच्या मुलांनी आपला बाप, आपल्या स्त्रिया
    व मुले या सर्वांना फारोने पाठवलेल्या गाड्यांतून मिसरला आणले.
  tcs-tcs: Zekop i bin lego go prom Bisiba. Dem boi blo Zekop i bin pute Zekop, ane
    oman blo dempla ane pikinini blo dempla wea dem big oskariz wea da Pero king i
    bin sanem kam po Zekop.
  soq-soq: Ita Iakob bola debama Beasiba ene, me obampa enane mambu, manamanainapu
    ita do mo obampu otamone turaka pue mampe teiteinala warere waubamona bedewe aimone
    ita iane Isibtiwa antoiena.
  qub-qub: Jacobga Beersebapita aywacuran. Wamrancunanami papänin Jacobta, wamrancunata,
    warmincunata wichächiran faraón apachimushan carrëtacunaman.
  bqp-bqp: Akũ Yakubu fùtɛ Bɛsɛba. A nɛ́nↄ a dà zùgo kũ Firi'auna gbàrɛ ò a sɛ́onↄ
    gũn kũ ń nɛ́nↄ kũ ń nanↄnↄo.
  hat-hat: Jakòb pati, li kite Bècheba. Pitit Izrayèl yo pran Jakòb, papa yo, ansanm
    ak timoun yo ak madanm yo, yo fè yo moute sou cha farawon an te voye pou yo vwayaje
    a.
  eng-BSB: Then Jacob departed from Beersheba, and the sons of Israel took their father
    Jacob in the wagons Pharaoh had sent to carry him, along with their children and
    wives.
  tod-tod: Zakɔɓe zeɠeni Ɓeel-Seeɓa. Izelayɛle ná-doun zunuiti ti ti-ɠɛɛ Zakɔɓe zeɠeni,
    ta ti-lointi, ta ti-anzaiti, ti ti lɛ wotoloiti su, niiti Falaɠɔn ti leʋeni ga
    ti ti zeɠe ti zu.
  eng-WEBPB: Jacob rose up from Beersheba, and the sons of Israel carried Jacob, their
    father, their little ones, and their wives, in the wagons which Pharaoh had sent
    to carry him.
  kbq-kbq: Anage higeno, Jekopu'a Bersebati otino nevige'za amohe'za Fero'ma ome avreta
    eho huno'ma zami'nea karisfi nezmafa Jekopune ne'onse mofavre nagazmine a'nane
    nagazmine, hu'za anampina zamavarente'za vu'naze.
  nhe-BL: Huan itelpocahua Jacob quitlalijque inintata, huan ininconehua huan ininsihuajhua
    ipan nopa cuacarros tlen Faraón quintitlantoya huan yajque. Huan queja nopa Israel
    quistejqui tlen Beerseba.
  bus-bus: Ben Yakubu fɛ̀ɛ Bɛsɛba. À nɛ́nↄ à dà zùgoro kɛ̀ Fili'auna gbàrɛ wà à sɛ́onↄ
    guu kↄ̃n ń nɛ́nↄ kↄ̃n ń naↄ̃ↄnↄo.
  gub-BL: Na'e uhem Zako oho Merexewa tawhu wi kury. Ta'yr omono u ywyramawa Ezit
    ywy rehe har wanuwihawete hemimur karer pupe a'e wà. Weraha wemireko a'e ywyramawa
    wapupe wà no. Weraha wa'yr pixika'i ma'e wapupe wà no, wazyr pixika'i ma'e waneraha
    pà wapupe wà no.
  eng-DRA: 'And Jacob rose up from the well of the oath: and his sons took him up,
    with their children and wives in the wagons, which Pharao had sent to carry the
    old man,'
  knf-knf: Yakob apënna Berşeba kë babukul başë payana ul na bapoţ bampoţi na baaţ
    ţi ŋkaaru ŋi ŋmpëlënŧ ŋakpuluŋ ŋi Farawuna adoluŋ kë ŋayaarada.
