verse: GEN.046.016
translations:
  mal-C: 'ഗാദിന്റെ പുത്രന്മാർ: സിഫ്യോൻ, ഹഗ്ഗീ, ശൂനി, എസ്ബോൻ, ഏരി, അരോദി, അരേലി.'
  deu-TKW: 'Die Söhne Gads aber waren: Zaphon, Haggi, Suni und Ezbon, Eri, Arodi und
    Areli.'
  lin-lin: 'Bana mibali ya Gadi : Tsefoni, Agi, Shuni, Etsiboni, Eri, Arodi mpe Areeli.'
  cbr-NT: 'Ënë kamax ka Gadnën bakë bëchikëkama ''iakëxa: Sefón, Haguí, Esbón, Suní,
    Erí, Arodí ''imainun Arelí.'
  eng-LSV: 'And sons of Gad: Ziphion, and Haggi, Shuni, and Ezbon, Eri, and Arodi,
    and Areli.'
  bmu-bmu: Gadkö nahönurupŋi qetŋini Zefon, Hagi, Suni, Ezbon, Eri, Arodi aka Areli.
  eng-GNV: 'Also the sonnes of Gad: Ziphion, and Haggi, Shuni, and Ezbon, Eri, and
    Arodi, and Areli.'
  eng-WEBSTER: And the sons of Gad; Ziphion, and Haggai, Shuni, and Ezbon, Eri, and
    Arodi, and Areli.
  nhw-BL: 'Nojquiya yajque tlali Egipto Gad huan iconehua: Zifión, Hagui, Ezbón, Suni,
    Eri, Arodi huan Areli.'
  swh-ONEN: 'Wana wa Gadi ni: Sefoni, Hagi, Shuni, Esboni, Eri, Arodi na Areli.'
  bba-bba: Gɑdi kɑ mɑɑ wiɡibu Sifioni kɑ Hɑɡi kɑ Suni kɑ Ɛsiboni kɑ Eri kɑ Arodi kɑ
    Areli.
  eng-KJVCPB: And the sons of Gad; Ziphion, and Haggi, Shuni, and Ezbon, Eri, and
    Arodi, and Areli.
  cpy-cpy: 'Irika itomipaeni rirori Had: Zifión, Jahui, Ezbón, Suni, Eri, Awodi, Areli.'
  mpx-mpx: 'Gada natunau bolau alaliya hiwe: Sepon, Hagi, Suni, Esbon, Eli, Alodi,
    ge Aleli.'
  wbp-wbp: Jakupu-kurlangu kaja-nyanu-kariji Kaardu. Kaardu-kurlangu kaja-nyanu-patu-kurlangu
    yirdiji Jiipuyunu, Yaaki, Juuni, Yijipana, Yuuruu, Yarurti manu Yarili.
  luo-luo: 'Yawuot Gad ne gin: Zefon, Hagi, Shuni, Ezbon, Eri, Arodi kod Areli.'
  meu-meu: Gad natuna be Sifion bona Hagi bona Suni bona Esbon bona Eri bona Arodi
    bona Areli.
  npi-ULB: गादका छोराहरू सेफोन, हाग्‍यी, शूनी, यसबोन, एरी, अरोदी र अरेली थिए ।
  yor-yor: 'Àwọn ọmọkùnrin Gadi: Sefoni, Haggi, Ṣuni, Esboni, Eri, Arodi, àti Areli.'
  emp-NTPO: Jacoboba Lea edasid̶e dji zãwãrẽ Labaʌ̃ba nezocawẽrã Zilpara Leaa diasia.
    Zilpaba warrarãda Jacoboa to diasia. Maʌ̃gʌrã sid̶a Egiptod̶aa wãsid̶aa ãdji warrarã
    bara. Jũma ãbaa diecisei wãsid̶aa. Ãdji warra Gaba idji warrarã Zipioʌ̃, Hagui,
    Ezboʌ̃, Suni, Eri, Arodi, Areli sid̶a edesia. Ãdji warra Aserba edesia idji warrarã
    Imna, Isúa, Isúi, Beria, dji cau Será sid̶a. Beria warrarãra Hebere idjab̶a Malquiel
    basía.
  ind-ind: 'Kedua, keturunan dari Zilpa, budak perempuan Lea pemberian Laban: Gad
    beserta tujuh anak laki-lakinya, yaitu Sifion, Hagi, Suni, Esbon, Eri, Arodi,
    dan Areli. Asyer beserta empat anak laki-lakinya, yaitu Yimna, Yiswa, Yiswi, dan
    Beria. Asyer juga mempunyai seorang anak perempuan bernama Sera. Beria mempunyai
    dua anak laki-laki, yakni Heber dan Malkiel. Jumlah keturunan dari Zilpa yang
    ikut ke Mesir adalah 16 orang.'
  pes-OPCB: 'پسران جاد: صفیون، حجّی، شونی، اصبون، عیری، ارودی و ارئیلی.'
  ssx-ssx: Ka꞉de make ipika꞉ wekitonu Sepedoni make Haki make Siuni make Eseboni make
    Eti make Atodi make Ateli makee.
  lcm-lcm: Au, na keve nat si Gad ta Sepon, Agi, Suni, Esbon, Eri, Arori na Areli.
  aer-aer: Alere arrpenhe Jacob-kenhe Gad-arle aneke. Alere Gad-kenhe areye aneke
    Zephon, Haggi, Shuni, Ezbon, Eri, Arodi uthene Areli uthene.
  tgl-ULB: ang mga anak na lalaki ni Gad, sina Zifion, Hagui at Suni, Ezbon, Eri,
    Arodi, at Areli;
  nop-nop: 'Gad mihiŋiye: Sephon, Haggi, Suni, Esbon, Eli, Alodi eŋ Aleli.'
  kca-kca: 'Гад пŏхәт: Цифион пӑ Хагги, Шуни пӑ Эцбон, Ери пӑ Ароди пӑ Арели.'
  cbu-NT: Akoparinsha yuwaa minushshat kiz Liyaa muchchur sur Silpaa yamayaru, sur
    Gad iparinarangiya. Gadshat uwshat arang iparinarangiya, suru Sefo, Haguí, Esbón,
    Suní, Erí, Arodí, Arelí. Ashpamuncha Gad wipa.
  hui-hui: Yagaba igini Gada ibu igini nde Sebonobi Hagibi Sunibi Esebonobi Eribi
    Arodobi Areli imaru henego tibi pene.
  wrs-wrs: Wo mongova Yakopna ongalva ana Silpa. Silpanamba sambla, Gat eva Aser.
    Gatna ombolva mindnam, Sipion, Haki, Suni, Espon, Eri, Aroti, Areli.
  jao-jao: 'Kulu ki-Jikaba yiku, rri-ja barra rrikirri-ardu andaa wu-Jilba, a-mangaji
    a-jawina anku wu-Liya, kandu-ngunda anmanthawu walkurr yilaa ki-Jikaba rrungkiku-wangu
    wu-Liya. Rri-ja rrikirri-ardu wu-Jilba barra: jina wirdi Kida, kulu ngulakari
    yilaa Aja. Kulu li-ja barra likili-ardu ki-wirdiyu ki-Kida: jina wirdi Jibiyun,
    kulu ngulakari yilaa Yaki, kulu ngulakari yilaa Juni, kulu ngulakari yilaa Yijbun,
    kulu ngulakari yilaa Yiri, kulu ngulakari yilaa Yarudi, kulu ngulakari yilaa Arili.
    Kulu li-ja barra likili-ardu ki-buriyu ki-Aja: jina wirdi Yimna, kulu ngulakari
    yilaa Yijba, kulu ngulakari yilaa Yijbi, kulu ngulakari yilaa Biraya, kulu ngulakari
    yilaa rra-Jira rralungarra-anyira. Kulu mili rri-ja barra rrikirri-ardu ki-Biraya,
    nyiki-murima ki-Aja, nyiki-ardu ki-Jikaba: rri-ja barra rrikirri-ardu ki-Biraya:
    jina wirdi Yibira kulu ngulakari yilaa Malkiyal. Kulu li-ja barra wiji likungu
    ki-Jikaba, li-ja barra nakaringu andaa wu-Jilba, a-mangaji a-jawina wumba ki-Liban
    kayilu-ngunda rruwikurru-arduwu wu-Liya, li-ja nakaringu andaa wu-Jilba, li-16-bala
    bawuji.'
  mya-mya: ဂဒ်​နှင့်​သူ​၏​သား​ဖြစ်​ကြ​သော​ဇိ​ဖျုန်၊ ဟ္ဂိ၊ ရှု​နိ၊ ဧ​ဇ​ဗုန်၊ ဧ​ရိ၊
    အ​ရော​ဒိ၊ အ​ရေ​လိ။-
  cbi-NTPO: 'Gad'' nalaya: Sefón bain, Haguí bain, Esbón bain, Suní bain, Erí bain,
    Arodí bain, naa Arelí bain.'
  bod-N: དེ་ཡང་གཱ་རྡུ་ཡི་བུ་རྣམས་ནི་ཚིབ་ཡོན༌དང༌། ཧ༌གིད། ཤུ༌ནེ། ཨེས༌པོན། ཨེ༌རི། ཨ་ཪོ༌དི།
    ཨར་ཨེ་ལི་བཅས་བདུན༌ནོ།།
  wsk-wsk: Se Jacob ko namar Gad ko namarari mu Zephon, Haggi, Shuni, Ezbon, Eri,
    Arodi, se Areli.
  kkl-kkl: 'Gad, Yakubap Silpaapti me amikne mangkahirekne. Gad elmabona: Sipyon,
    Hagi, Syuni, Esbon, Eri, Arodi, apna Areliap.'
  sna-sna: 'Vanakomana vaGadhi vaiva: Zefoni, Hagi, Shuni, Ezibhoni, Eri, Arodhi naAreri.'
  spa-BLM: 'Los hijos de Gad: Zifón, Haggi, Suni, Ezbón, Eri, Arodi y Areli.'
  beu-beu: 'Gad, bot oal naung benangba: Sifion, Hagi, Suni, Esbon, Eri, Arodi, bot
    Areli.'
  cac-cac: 'A eb'' yin̈tilal vin̈aj Jacob chi'' yed'' ix Zilpa, 16 eb'' d''a smasanil.
    A ix Zilpa chi'', aton ix scriada ix Lea ix ac''ji yuj vin̈ sman, aton vin̈aj
    Labán. A eb'' yuninal vin̈ yed'' ix, aton eb'' tic: Vin̈aj Gad yed'' vin̈aj Aser.
    A eb'' yuninal vin̈aj Gad: Aton vin̈aj Zifión, vin̈aj Hagui, vin̈aj Ezbón, vin̈aj
    Suni, vin̈aj Eri, vin̈aj Arodi yed'' vin̈aj Areli. A eb'' yuninal vin̈aj Aser:
    Aton vin̈aj Imna, vin̈aj Isúa, vin̈aj Isúi, vin̈aj Bería yed'' ix yanab'' eb''
    vin̈ scuchan Sera. A eb'' yuninal vin̈aj Bería chi'', aton vin̈aj Heber yed''
    vin̈aj Malquiel.'
  swh-ULB: Wana wa Gadi walikuwa Zifioni, Hagi, Shuni, Ezboni, Eri, Arodi, na Areli.
  bel-bel: 'Сыны Гадавыя: Цыфіён і Хагі, Шуні і Эцбон, Эры і Ароды і Арэлі.'
  deu-ELBBK: 'Und die Söhne Gads: Ziphjon und Haggi, Schuni und Ezbon, Eri und Arodi
    und Areli.'
  mbb-OT: Is menge anak he maama ni Gad ne iyan si Zefon, si Hagi, si Shuni, si Ezbon,
    si Eri, si Arodi, wey si Areli.
  msc-msc: 'Kadi, wo dencɛilu le ten: Sɛfɔn, Haki, Suni, Esibɔn, Eri, Arɔdi, a ni
    Arɛli.'
  mal-2015: 'ഗാദിന്റെ പുത്രന്മാർ: സിഫ്യോൻ, ഹഗ്ഗീ, ശൂനീ, എസ്ബോൻ, ഏരി, അരോദീ, അരേലീ.'
  tuo-NT: Beꞌrore Gad põꞌrã Zifión, Hagui, Ezbón, Suni, Eri, Arodi, Areli nicãrã niwã.
  gup-gup: Gad bebeywurd nuye wanjh Zephon, Haggi, Shuni, Ezbon, Eri, Arodi, dja Areli.
  met-met: 'Gad garang lupdi bing: Sipion, Hagi, Suni, Esbon, Eri, Arodi xaung Areli.'
  gvs-gvs: 'E Gadai natunao koroto yoidi ame nakae: Sipiyoni, Agi, Suni, Esiboni,
    Eri, Arodi be Areli.'
  rmc-rmc: Le Gadoskre čhave sas o Cifjon, o Chagi, o Šuni, o Ecbon, o Eri, o Arodi
    the o Areli.
  nlg-nlg: Gad te vahura Zephon, Haggi, Shuni, Ezbon, Eri, Arodi maia Areli.
  dgr-DOGNT: 'Dıı Gad weza agı̨ı̨t''e: Zefon, Hagı, Shunı, Ezbon, Erı, Arodı eyıts''ǫ
    Arelı.'
  pes-OPV: 'وپسران جاد: صفیون و حجی و شونی و اصبون و عیری و ارودی و ارئیلی.'
  ron-1924: 'Фиий луй Гад: Цифион, Хагги, Шуни, Ецбон, Ери, Ароди ши Ареели.'
  ben-OBCV: 'গাদের ছেলেরা: সেফোন, হগি, শূনী, ইষবোন, এরি, অরোদী ও অরেলী।'
  lex-lex: '(Yakopa hawa liahunu Silpa, a''nani yanulu Gad.) Noka Gad a''nani de:
    Sifyon, Hagi, Syuni, Esbon, Eri, Arodi me Areli.'
  rgu-rgu: 'Boe ma, anaꞌ reme sao feke na mai. Siꞌ: Gad no ana nara: Sifion, Hagi,
    Suni, Esbon, Eri, Arodi, ma Areli.'
  som-som: Wiilashii Gaadna waxay ahaayeen Sifiyoon, iyo Xaggii, iyo Shuunii, iyo
    Esboon, iyo Ceerii, iyo Aroodii, iyo Areelii.
  lat-VUC: 'Filii Gad: Sephion et Haggi et Suni et Esebon et Heri et Arodi et Areli.'
  aoi-aoi: Aburrajukwaba Keda akwa ngawa ena-langwa wurrumangbala wurrambilyuma warninikuwena
    namurndaki-likenuma Yijibu-wa. Warnimikirra wurrakina Jebena iya Yaki iya Juni
    iya Ejibena iya Eri iya Arada akwa ngawa Areli.
  eng-ASVBT: 'And the sons of Gad: Ziphion, and Haggi, Shuni, and Ezbon, Eri, and
    Arodi, and Areli.'
  mna-mna: To Gat, ni lutuunu bizin ta Zepan, Agi, Suni, Ezbon, Eri, Arodi, mi Areli.
  ita-1885: E i figliuoli di Gadfurono Siflon, e Hagghi, e Suni, ed Esbon, ed Eri,
    e Arodi, e Areeli.
  eng-LXXUP: And the sons of Gad; Ziphion, and Haggi, and Shuni, and Ezbon, and Eri,
    and Arodi, and Areli.
  eng-ULB: The sons of Gad were Zephon, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.
  spa-VBL: 'Los hijos de Gad: Zefón, Jaguí, Suni, Esbón, Erí, Arodí y Arelí.'
  fra-_FOB: 'Les fils de Gad: Tsiphjon et Haggi, Shuni et Etsbon, Eri, Arodi et Aréli.'
  mal-mal: 'ഗാദിന്റെ പുത്രന്മാർ: സിഫ്യോൻ, ഹഗ്ഗീ, ശൂനീ, എസ്ബോൻ, ഏരി, അരോദീ, അരേലി.'
  urd-GVR: Jad ke beṭe Sifyān, Hajjī, Sūnī, Isbūn, Erī, Arūdī aur Arelī the.
  suz-BL: मिनु गाद आ तौपुकी सिफ्‍‍योन, हाग्‍गी, शुनी, एस्‍बोन, एरी, अरोदी नु अरेली
    बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Gad: Tsifion, Haggi, Shuni, Etsbon, Eri, Arodi e Areli.'
  ckb-ckb: 'کوڕەکانی گاد: چیفۆن، حەگی، شونی، ئەچبۆن، عێری، ئەرۆدی و ئەرئێلی.'
  eng-BBE: 'And the sons of Gad: Ziphion and Haggi, Shuni and Ezbon, Eri and Arodi
    and Areli;'
  crx-NTPO: 'Gad ooye''ke ''enne: Zipheon, Haggi, Shuni, Ezbon, Eri, Arodi ''ink''ez
    Areli.'
  kan-OKCV: 'ಗಾದನ ಮಕ್ಕಳು: ಚಿಫ್ಯೋನ್, ಹಗ್ಗೀ, ಶೂನೀ, ಎಚ್ಬೋನ್, ಏರೀ, ಅರೋದೀ ಮತ್ತು ಅರೇಲೀ ಎಂಬುವರು.'
  bbb-bbb: Ro bu ame ijiaru bakiro Jekafu fu kuke anafa fuone bino duaku nafei. (Ro
    ame ije fu bara Zirufa fu bara ije e Rebani uria ijia mesirina kabae fuone Ria
    nujaejaema fu fuefuo imeno ijare nafena Jekafu vajae ijene). Ijadufuo Jekafukiro
    bara Zirufa ijiebuo fari e Gadi anafa fuone fu kaenamia vaema ijeja e Zefonikina
    Agikina Suni ro Ezibonikina e Eri ro Arodi ro Areri ijene. Ro fari buone be e
    Asa fu uri anafa fuone e Iminakina Isivakina Beraeakina kabae fuone Sera ijene
    kaenamiana vae. Ro e Beraea fudua fu anafa fuone inokiro e Ebakiro Marakiero ijene
    kaenamiana vae. Ro ame boeje Zirufa fu nafena Jekafu fu vajaema ije boeje buka
    sikisitini (16) ijiege.
  tam-2017: காத்துடைய மகன்கள், சிப்பியோன், அகி, சூனி, எஸ்போன், ஏரி, ஆரோதி, அரேலி என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Gad: Ziphión, y Aggi, y Ezbón, y Suni, y Heri, y Arodi,
    y Areli.'
  ron-BTF: 'Şi fiii lui Gad: Ţifion şi Hagi, Şuni şi Eţbon, Eri şi Arodi şi Areli.'
  eng-WEBP: 'The sons of Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.'
  eng-FBV: 'The sons of Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.'
  nld-1939: 'De zonen van Gad waren: Sifjon, Chaggi, Sjoeni, Esbon, Eri, Arodi en
    Areli.'
  nch-BL: 'Nojquiya yajque tali Egipto Gad huan iconehua: Zifión, Hagui, Ezbón, Suni,
    Eri, Arodi huan Areli.'
  tfr-NTPO: Parkaga twara Labándë ba wa Lea kong ko Zilpá l̈i wapga Jacob tjok ko
    l̈ok eni. Ba tjëyo tek beno ba irgo l̈i tjok ga beno l̈öng dogl̈o sak kjwara kjingsho
    tjer (16). Gad, e öötong ba wapga domerga Zefón, Jaguí, Ezbón, Suni, Erí, Arodí,
    Arelí tjok. Aser, e öötong ba wapga domerga Imná, Isvá, Isví, Beriá tjok, ba wa
    wal̈ë Sera tjok bakoe. Beriá, e öötong ba wapga domerga Héber, Malquiel tjok.
  vie-1934: Các con trai của Gát là Xi-phi-ôn, Ha-ghi, Su-ni, Eùt-bôn, Ê-ri, A-rô-đi
    và A-rê-li.
  hin-CV: 'गाद के पुत्र: ज़िफिओन, हग्गी, शूनी, एज़बोन, एरी, अरोदी तथा अरेली.'
  eng-OURB: 'The sons of Gad [Good fortune]: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi,
    and Areli.'
  spa-BES: 'Y los hijos de Gad: Zifión, Hagui, Suni, Ezbón, Eri, Arodi, y Areli;'
  tdx-tdx: 'O ana’ i Gadeo: i Tsifiòne, naho i Kagý, i Soný, naho i Etsbòne, i Erý,
    naho i Arodý vaho i Arelý.'
  vid-vid: Gadi na wanage, Sifioni na Hagi na Shuni na Esiboni na Eli na Alodi na
    Aleli.
  pwg-pwg: Gedi natunatuna tomotomowisi na Sepon, Hagi, Suni, Esbon, Eri, Arodi ma
    Areli.
  eng-OKE: And the children of Gad, Sephyon and Haggi, Shuni and Ezbon, Eri, and Arodi,
    and Areli.
  tha-KJV: บุ​ตรชายของกาด คือ ศิ​ฟี​โอน ฮั​กก​ี ชู​นี เอสโบน เอรี อาโรดี และอาเรลี
  por-BR-2018: 'E os filhos de Gade: Zifiom, e Hagi, e Suni, e Ezbom, e Eri, e Arodi,
    e Areli.'
  bco-bco: Gada꞉ insiso꞉iyo꞉ we. Sifion, Hagi, Suni, Esbon, Eli, Alodi o꞉lia꞉ Aleli.
  deu-ELO: 'Und die Söhne Gads: Ziphjon und Haggi, Schuni und Ezbon, Eri und Arodi
    und Areli.'
  ktm-ktm: 'Su nedun Gat kamal ti rangan su kurti: Sifion, Hagi, Suni, Esbon, Eri,
    Arodi, pe Areli.'
  caa-caa: Y uyunenobꞌ e Gad jax e Sefón y e Haguí y e Esbón y e Suní y e Erí y e
    Arodí y e Arelí.
  eng-WYC-2018: The sons of Gad; Ziphion, and Haggi, Shuni, and Ezbon, Eri, and Arodi,
    and Areli.
  epo-epo: 'Kaj la filoj de Gad: Cifjon kaj Ĥagi, Ŝuni kaj Ecbon, Eri kaj Arod kaj
    Areli.'
  uig-PIN: 'Gadning oƣulliri: — Zifion, Ⱨaggi, Xuni, Əzbon, Eri, Arodi wǝ Arǝli.'
  beo-beo: Amola Ya:igobe ea mano eno amoGa:de. Ga:de egefelali da Sifone, Ha:gai,
    Sinunai, Esebone, Ilai, A:ilode amola Alilai.
  tpi-OTNT: Ol pikinini man bilong Gat i olsem, Sifion na Hagi na Suni na Esbon na
    Eri na Arodi na Areli.
  hau-SA: ’Ya’yan Gad maza su ne, Zafon, Haggi, Shuni, Ezbon, Eri, Arodi da Areli.
  udu-udu: 'Dhali gway gi iya/ ma Jaad uni annihe/ mo: Sip̱yuun dhala Hajji dhala
    Shuuni dhala Asbuun dhala Iiri dhala Aruudi dhala Ar/iili mo.'
  uig-LAT: 'Gadning oghulliri: — Zifion, Haggi, Shuni, Ezbon, Éri, Arodi we Areli.'
  nde-nde: 'Amadodana kaGadi ayeyila: uZifiyoni, uHagi, uShuni, u-Ezibhoni, u-Eri,
    u-Arodi kanye lo-Areli.'
  ton-ton: ¶ Pea ko e ngaahi foha ʻo Kata; ko Sifioni, mo Haki, mo Suni, mo ʻEsiponi,
    mo ʻElai, mo ʻEloti, mo ʻAlili.
  ces-1613: 'Synové Gád: Sefon, Aggi, Suni, Esebon, Heri, Arodi a Areli.'
  eko-eko: 'Aana a Gaadi pi apa: Sefiyooni, Haaki, Shuuni, Esbooni, Eeri, Aroodi na
    Areeli.'
  nss-nss: 'Pe noru Kat hu kamai ngalahu ara iye: Sepon, Hakki, Suni, Espon, Eri,
    Aroti pe Areli.'
  eng-WMB: 'The sons of Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.'
  tam-TCV: 'காத்துடைய மகன்கள்: சிப்பியோன், அகி, சூனி, எஸ்போன், ஏரி, அரோதி, அரேலி என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Gad mao sila Sifeon, si Hagi, si Suni, si Esbon,
    si Eri, si Arod, ug si Areli.
  mkn-mkn: 'Tarús, ada dia pung ana-ana dari bini laen. Andia, Gad, deng dia pung
    ana-ana: Sifion, Hagi, Suni, Esbon, Eri, Arodi, deng Areli.'
  nce-nce: Na Gat boweneninobë weniji melë, Sifion na Hagi na Suni na Esbon na Eri
    na Arodi na Areli.
  pol-UBG: 'Synowie Gada: Sifion, Chaggi, Szuni, Esbon, Eri, Arodi i Areli.'
  agr-agr: 'Tuja Gad uchiji aidauk: Sefón, Haguí, Esbón Suní, Erí, Arodí, Arelí aatus
    aajakui.'
  kyc-kyc: Gatena mandeyamo dupwa Sipiane Aki Suni Isapone Eri Aroti dee Arelemoo
    mandeya.
  urd-GVU: جد کے بیٹے صفیان، حجی، سُونی، اِصبون، عیری، ارودی اور اریلی تھے۔
  deu-1912: 'Die Kinder Gads: Ziphjon, Haggi, Suni, Ezbon, Eri, Arodi und Areli.'
  ntj-ntj: '@see-verse:GEN.046.015'
  row-row: 'Boe ma, Yakob ana nara mia sao esa fai, naeni: Gad no ana nara Sifion,
    Hagi, Suni, Esbon, Eri, Arodi, ma Areli.'
  kan-2017: 'ಗಾದನ ಮಕ್ಕಳು: ಚಿಪ್ಯೋನ್, ಹಗ್ಗೀ, ಶೂನೀ, ಎಚ್ಬೋನ್, ಏರೀ, ಅರೋದೀ, ಅರೇಲೀ;'
  ena-ena: Gatɨ ninadinu dɨ ibi nameŋ. Mu Sifion. Mu Hagi. Mu Suni. Mu Esɨbon. Mu
    Eli. Mu Alodi. Mu Aleli.
  tgo-tgo: 'Gad le ŋgaŋgaŋgiya: Sipon, Hagi, Suni, Esbon, Eri, Arodi na Areli.'
  yap-yap: 'Gad nge pifak ni pumo’on: Zefon, Haggi, Shuni, Ezbon, Eri, Arod nge Areli.'
  tet-tet: 'Yakob moos no oan nosi feen kiꞌik, naran Silpa. Oan ida naran Gad. Gad
    oan naꞌin hitu mak: Sifion, Hagi, Suni, Esbon, Eri, Arodi no Areli.'
  hlt-MCSB: Gad ca rhoek la Ziphion, Hakki, Shuni, Ezbon, Eri, Arodi neh Areli,
  mdy-ETH: ጋኣዴ ናኣታ፦ ፄፖኔ፥ ሃጌ፥ ሹኔ፥ ዒፂቦኔ፥ ዔሪ፥ ዓሮዴና ዓርዔኤሌናኬ።
  twi-ASANTE: 'Gad nso mma din na ɛdidi so yi: Sifion, Hagi, Suni, Esbon, Eri, Arodi
    ne Areli.'
  bhl-bhl: 'Gat em muluwel i kanekote: Sifion so, Kagi so, Sumi so, Esbon so, Keli
    so, Alodi so, Aleli so, ite kale.'
  con-NTPO: Gad dutssiyendeccu tsu Zifión, Hagui, Ezbón, Suni, Eri, Arodi toya'caen
    Areli.
  eng-WEBU: 'The sons of Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.'
  bnp-bnp: 'E huriki e tune Gad a bakovi ra nga: e Sipion, e Hagi, e Suni, e Esbon,
    e Eri, e Arodi, e Areli.'
  wal-wal: Gaada attuma naati Xafoona, Hagga, SHuuna, Exiboona, Eri, Aroodanne Ar77eela.
  mgh-mgh: 'Ala phaari asaana a Kaate: Sefomi, Haaci, Suuni, Esipomi, Eri, Aroti ni
    Areli.'
  acu-NT: 'Tura Gada uchiri ju armiayi: Zifión, Hagui, Ezbón, Suni, Eri, Arodi, tura
    Areli.'
  spa-PDDPT: 'Los hijos de Gad: Zifión, Hagui, Suni, Ezbón, Heri, Arodi y Areli.'
  gun-gun: Ha'e gui Gade ra'y kuery ma Zifiom, Hagi, Suni, Esbom, Eri, Arodi ha'e
    Areli.
  agu-BL: 'Ma yi e'' cy''ajl Gad yi tal Zilpa i''tz: Zifión, Hagui, Ezbón, Suni, Eri,
    Arodi tu Areli.'
  eng-PEV: Jacob and Zilpah’s older son was Gad. Gad’s sons were, – Zefon – Haggi
    – Shuni – Ezbon – Eri – Arodi – Areli
  ilo-ULB: dagiti lallaki a putot ni Gad ket da Zifion, Aggi, Suni, Ezbon, Eri, Arodi
    ken Areli;
  kpg-kpg: 'Gad mo ana dama daane: go Zephon, Haggi, Shuni, Ezbon, Eri, Arod, mo Areli.'
  uig-ARA: 'گادنىڭ ئوغۇللىرى: ــ زىفىئون، ھاگگى، شۇنى، ئەزبون، ئېرى، ئارودى ۋە ئارئەلى.'
  bsp-bsp: 'Awut a Kadu: Cifyɔn, Haki, Suni, Ecbɔŋ, Eri, Arodi, kɔ Areli.'
  mbs-mbs: Timaking heman si Gad aw menge batà din meama si Sifeon, si Hagi, si Suni,
    si Esbon, si Eri, si Arod, aw si Areli.
  tof-tof: 'Gad akó tóba simanal olmal: Zepon, Agi, Suni, Ezbon, Erri, Arrod, akó
    Arreli.'
  sus-sus: 'Gadi xa die nan ya: Sefon, Hagi, Suni, Esibon, Eri, Arodi, nun Areli.'
  pon-2006: 'Kad oh nah pwutak ko: Sepohn, Aki, Suni, Espon, Eri, Arod, oh Areli.'
  jae-jae: Gad latui Sipion, Hagi, Suni, Esbon, Eri, Arodi ma Areli.
  ksd-ksd: 'Ma ra umana natu i Gad: Sipion ma Kagi ma Suni ma Esbon ma Eri ma Arodi
    ma Areli.'
  tur-YTC: 'Gad''ın oğulları: Sifyon, Hagi, Şuni, Ezbon, Eri, Arodi, Areli.'
  bel-N: 'I сыны Гада: Цыф’ён і Хагі, Шуні і Эцбон, Еры і Ароды, і Ар’элі.'
  grc-BRENT: Υἱοὶ δὲ Γάδ, Σαφὼν, καὶ Ἀγγὶς, καὶ Σαννὶς, καὶ Θασοβὰν, καὶ Ἀηδεὶς, καὶ
    Ἀροηδεὶς, καὶ Ἀρεηλείς.
  ind-AYT: 'Anak-anak Gad: Zifyon, Hagi, Syuni, Ezbon, Eri, Arodi, dan Areli.'
  lid-lid: 'Ya i dah nadu Gat oro: oro badeh Sepon, Hagi, Suni, Esbon, Eri, Arot hawe
    Areli.'
  nya-nya: 'Ana aamuna a Gadi ndi awa: Zifioni, Hagi, Suni, Eziboni, Eri, Arodi ndi
    Areli.'
  hrv-hrv: 'Sinovi Gadovi: Sifjon, Hagi, Šuni, Esbon, Eri, Arodi i Areli.'
  mps-mps: Te Gatgo ogwa dabe te e tama, Sifion, me Hagi, me Suni, me Esbon, me Eri,
    me Arodi, Areli.
  llg-llg: 'Boe ma, hambu ndia ana nala leme ndia sao feꞌe nala mai. Sila: Gad, ma
    ndia ana nala: Sifion, Hagi, Suni, Esbon, Eri, Arodi, ma Areli.'
  tpi-tpi: Ol pikinini man bilong Gat i olsem, Sifion na Hagi na Suni na Esbon na
    Eri na Arodi na Areli.
  dan-1931: Gads Sønner Zifjon, Haggi, Sjuni, Ezbon, Eri, Arodi og Ar'eli.
  vie-OVCB: 'Các con trai của Gát: Xi-phi-ôn, Ha-ghi, Su-ni, Ét-bôn, Ê-ri, A-rô-đi,
    và A-rê-li.'
  lbk-lbk: 'Siya chana kayet nan tapina ay pangafongna: si Gad ya nan an-akna ay lallalaki
    ay cha Zifion, Aggi, Suni, Ezbon, Eri, Arodi ya si Areli;'
  guj-2017: 'ગાદ તથા તેના દીકરા: સિફયોન, હાગ્ગી, શૂની, એસ્બોન, એરી, અરોદી તથા આરએલી;'
  byr-byr: '@see-verse:GEN.046.015'
  awx-awx: Tiwänu Gatde wawaxu Sifion, Hagi, Suni, Esbon, Eri, Arodi, Areli yang.
  pon-2006A: 'Kad oh nah pwutak ko: Sepohn, Aki, Suni, Espon, Eri, Arod, oh Areli.'
  por-BRBSL: 'Os filhos de Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, e Areli.'
  cth-cth: Gad capanaw teh Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi hoi Areli,
  twi-twi: 'Gad nso mma din na edidi so yi: Sifion, Hagi, Suni, Esbon, Eri, Arodi
    ne Areli.'
  hlt-hlt: Gad ca rhoek la Ziphion, Hakki, Shuni, Ezbon, Eri, Arodi neh Areli,
  tbz-SIM: Kɑdi kó ibí initidɑɑì tu Sefonni nɛ̀ Akii nɛ̀ Suni nɛ̀ Ɛsibonni nɛ̀ Ɛdi
    nɛ̀ Adodi nɛ̀ Adedii.
  msy-2020: 'Ezɨ Gatɨn otaribar kara: Sifion, Hagi, Suni, Esbon, Eri, Arodi, ko Areli.'
  txq-txq: 'Boe ma hambu anan nara ruma saon laen mai, sira: Gad, no anan nara: Siflon,
    Hagi, Suni, Esbon, Eri, Arodi ma Areli.'
  aaz-aaz: 'Onaim anmuiꞌ in anah naꞌko in fee bian es reꞌ: naiꞌ Gat, nok in aanh ein
    esan reꞌ: naiꞌ Sifion, naiꞌ Hagi, naiꞌ Suni, naiꞌ Esbon, naiꞌ Eri, naiꞌ Arodi,
    ma naiꞌ Areli.'
  azb-azb: 'Qadın oğulları: Sifyon, Haqqi, Şuni, Esbon, Eri, Arodi və Areli.'
  eng-DBY: 'And the sons of Gad: Ziphion and Haggi, Shuni and Ezbon, Eri, and Arodi,
    and Areli.'
  hin-2017: फिर गाद के पुत्र, सपोन, हाग्गी, शूनी, एसबोन, एरी, अरोदी, और अरेली थे।
  wol-KYG: Doomi Gàdd yu góor ñoo di Cefon ak Agi ak Suni ak Esbon ak Eri ak Arodi
    ak Areli.
  swp-swp: 'Gada nanatunayao tatao: Sipioni eo Hagi, Suni, Esiboni, Eri, Arodi eo
    Areli.'
  bjr-bjr: Kadana faiqi namu Seefoonaa faqa Qakifa faqa Sunifa faqa Eesaboonafa faqa
    Eerifa faqa Aroodifa faqa Areerifa faqa mariqau.
  eng-YLT: 'And sons of Gad: Ziphion, and Haggi, Shuni, and Ezbon, Eri, and Arodi,
    and Areli.'
  heg-NTPO: 'Hidi nam muik un anan deeh pait deng un sapa didang ngas, el: Gad nol
    un anan nas: Sifion, Hagi, Suni, Esbon, Eri, Arodi nol Areli.'
  ptu-ptu: 'Änä''na Gad iam ia: Zifyon, Hagi, Syuni, Ezbon, Eri, Arodi anna Areli.'
  bzd-NTPO: 'Gad ala''r kiè: Sefón, Haguí, Esbón, Suní, Erí, Arodí, ena Arelí.'
  kwf-kwf: Ma tai neꞋe sa Gad faꞋinia ngela nia ki, neꞋe satada sa Sefon, sa Hagi,
    sa Suni, sa Esbon, sa Eri, sa Arodi, sa Areli.
  eng-WYC-2017: The sons of Gad; Ziphion, and Haggi, Shuni, and Ezbon, Eri, and Arodi,
    and Areli.
  eng-WMBB: 'The sons of Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.'
  spp-spp: Ɲyɛ bilicwoŋi Laban mpyi a kan u pworoŋi Leya á ke, uru mɛge mpyi Zilipa,
    u à Gadi ná Ashɛri si Yakuba á. Gadi jyaabii pi mpyi Sifiyɔn, Kyagi, Shuni, Ezibɔn,
    Eri, Arɔdi, ná Arɛli. Ashɛri wuubii pi mpyi Yimina, Yishiva, Yishiwi, Beriya ná
    pi pùcɛrɛŋi Serakyi. Beriya wuubii pi mpyi Kyɛbɛri, ná Malikiyɛli. Zilipa pyìibii
    ná ɲampyire mpyi shiin kɛ ná baani.
  aey-aey: Aria Gad uqa melahulca eu ijanaga Sifion, Hagi, Suni, Esbon, Eri, Arodi,
    Arelica.
  urd-GVH: जद के बेटे सिफ़ियान, हज्जी, सूनी, इसबून, एरी, अरूदी और अरेली थे।
  rug-rug: 'E Qadi meke sari na tuna: Ari Zepone, Hagi, Suni, Eziboni, Eri, Arodi
    meke Areli.'
  gaz-gaz: 'Ilmaan Gaad: Ziifiyon, Hagii, Shuunii, Esboon, Eerii, Aroodii fi Ariʼeel.'
  fra-LSG: 'Fils de Gad: Tsiphjon, Haggi, Schuni, Etsbon, Éri, Arodi et Areéli.'
  yal-yal: 'Gadi a diine: Sifiyɔn nun Xagi nun Suni nun Ɛsibon nun Eriya nun Arodi
    e nun Areli.'
  gum-gum: 'Inchen Gadwei nusrkaløbe iilø køn: Zifión køben, Hagui køben, Ezbón køben,
    Suni køben, Eri køben, Arodi køben, Areli købengue.'
  iou-iou: Eruk, Jekop webeni kubä wäpi Silpatä nanakiye bäyaŋkuko uwä ŋode; Kubäwä
    Gat. Gat nanakiye Sefon, Hagi, Suni, Esbon, Eri, Arodi, Areli.
  haw-1868: O na keikikane a Gada; o Zipiona, o Hagi, o Suni, o Ezebona, o Eri, o
    Arodi, a o Areli.
  arb-NAV: وَأَبْنَاءُ جَادٍ صِفْيُونُ وَحَجِّي وَشُونِي وَأَصْبُونَ وَعِيرِي وَأَرُودِي
    وَأَرْئِيلِي.
  adz-adz: Gat narun rusan marub binganggan ibiani, Tsefon, Hagi, Suni, Esbon, Eri,
    Arodi da Areli.
  ewe-ewe: 'Gad ƒe viŋutsuwoe nye: Zefon, Hagi, Suni, Ezbon, Eri, Arodi kple Areli.'
  eng-LEE: 'And the sons of Gad: Ziphyon, and Chaggi, Shuni, and Ezbon, ''Eri, and
    Arodi, and Areli.'
  gvn-gvn: '@see-verse:GEN.046.015'
  nna-nna: 'Gad-pa palinymili pirirri partanykarrangu: Zephon, Hagi, Shuni, Eri, Arod,
    Areli.'
  asm-FB: গাদৰ পুত্র চিপুন, হগ্গী, চূনী, ইচবোন, এৰী, আৰোদী আৰু অৰেলী।
  sus-A: فَدِ شَ دِيٍ نَن يَ؛ سٍقٌن، هَفِ، سُنِ، عٍسِبٌن، عٍرِ، عَرٌدِ، نُن عَرٍلِ.
  fra-SBL: 'Fils de Gad : Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi et Areli.'
  hbo-hbo: וּבְנֵ֣י גָ֔ד צִפְיֹ֥ון וְחַגִּ֖י שׁוּנִ֣י וְאֶצְבֹּ֑ן עֵרִ֥י וַֽאֲרֹודִ֖י
    וְאַרְאֵלִֽי׃
  shp-NTPO: 'Jatian ja Gadnin bakebobiribi ikana iki: Sifón, Hagui, Esbón, Suní, Erí,
    Arodí itan Arelí.'
  eng-WYCLIFFE: The sones of Gad, Sefion, and Aggi, Suny, and Hesebon, Heri, and Arodi,
    and Areli.
  piu-2006: '@see-verse:GEN.046.015'
  pjt-pjt: '@see-verse:GEN.046.015'
  cwe-cwe: Wanage Gadi wakala Zefoni na Hagi na Shuni na Esboni na Eli na Alodi na
    Aleli.
  bgs-bgs: Igtákkás si Gad asta tô mga gabatà din gamama na si Sifeon, si Hagi, si
    Suni, si Esbon, si Eri, si Arod, asta si Areli.
  kik-kik: 'Ariũ a Gadi maarĩ: Zifioni, na Hagi, na Shuni, na Eziboni, na Eri, na
    Arodi, na Areli.'
  ksr-ksr: Gadwaa merauruta qagia Zefon, Hagi, Suni, Ezbon, Eeri, Arodi ano Areli.
  fra-NCL: 'Fils de Gad : Séphion, Haggi, Suni, Esebon, Heri, Arodi et Aréli. —'
  cek-AK: Gad ih caanawk loe Zephion, Haggi, Shuni, Ezbon, Eri, Arodi hoi Areli.
  xla-xla: Epame Yokob ya꞉llu hale Silpata ka꞉yapa hamale maseyemalaye Gadpo. Epalati
    Gadta hatitimale akimlalaye iwolopo, Sepon, epo Hagi, epo Suni, epo Esbon, epo
    Eli, epo Alodi, epo Aleli.
  cuk-cuk: 'Jacob masmala-Zilpaʼbo-baksad, wemalad: Gwensak, Gadʼye nugad. E-masmaladi,
    wemalad: Zifión, Hagui, Ezbón, Suni, Eri, Arodi, Areli.'
  uig-CYR: 'Гадниң оғуллири: — Зифион, Һагги, Шуни, Әзбон, Ери, Ароди вә Арәли.'
  tel-2017: గాదు కొడుకులు సిప్యోను, హగ్గీ, షూనీ, ఎస్బోను, ఏరీ, ఆరోదీ, అరేలీ.
  hat-BSA: 'Fis a Gad yo: Tsiphjon, Haggi, Schuni, Etsbon, Éri, Arodi avèk Areéli.'
  kos-kos: 'Gad ac wen natul kewa: Zephon, Haggi, Shuni, Ezbon, Eri, Arod, ac Areli.'
  hbo-WLC: וּבְנֵ֣י גָ֔ד צִפְי֥וֹן וְחַגִּ֖י שׁוּנִ֣י וְאֶצְבֹּ֑ן עֵרִ֥י וַֽאֲרוֹדִ֖י
    וְאַרְאֵלִֽי׃
  ibo-ibo: Ụmụ ndị ikom Gad bụ, Zefọn, na Hagi, na Shuni, na Ezbon, na Eri, na Arodi
    na Areli.
  ory-ory: ଗାଦ୍‍ର ପୁତ୍ର ସିଫୋନ୍‍, ହଗି, ଶୂନୀ, ଇଷବୋନ୍‍, ଏରି, ଅରୋଦି ଓ ଅରେଲୀ।
  wmt-wmt: '@see-verse:GEN.046.015'
  chk-chk: 'Iwe, Kat me nöün kewe mwän: Sifion, Hakki, Shuni, Espon, Eri, Aroti me
    Areli.'
  ssd-ssd: Gat tuku kiŋo kat nuŋe ta teŋenmba. Sefon, Hagi, Suni, Esbon, Eri, Arod,
    Areli.
  rop-rop: Jeikob bin deigim det dubala ronwan san blanga im najawan waif Silpa. Det
    waif bin det wekingel weya Leiban bin gibit langa im doda Liya bifo. Jeikob bin
    deigim Ged det san blanga im garram im sebenbala boi neim Sefan, Hegai, Shunai,
    Esban, Irai, Erod en Erilai.
  ukr-1871: 'Синове ж Гадові: Зифйон та Гаггій, Сунїй та Єзбон, Єрій та Ародїй та
    Арелїй.'
  eng-AOI: Gad and his seven sons also went to Egypt. Their names were Zephon, Haggi,
    Shuni, Ezbon, Eri, Arod and Areli.
  yon-yon: Ged ye karub dana kuu Sefon, Hagi, Suni, Esbon, Eri, Arodi, Areli yoom
    kui.
  bch-bch: 'Be Gat ele gergeu arangaranga edad ga bedane: Sipion ga Agi ga Suni ga
    Esbon ga Eri ga Arodi ga Areli.'
  deu-1951: 'Die Kinder Gads: Ziphion, Haggi, Suni, Ezbon, Eri, Arodi und Areli.'
  eng-JPS: 'And the sons of Gad: Ziphion, and Haggi, Shuni, and Ezbon, Eri, and Arodi,
    and Areli.'
  ubr-ubr: 'Gad a on nanatun orot wabis min: Zephon, Haggi, Shuni, Ezbon, Eri, Arod
    a Areli.'
  srp-1865: 'Sinovi Gadovi: Sifon, Agije, Sunije, Esvon, Irije, Arodije i Arilije.'
  lug-lug: Batabani ba Gaadi baali Zifiyooni, ne Kagi, ne Suni, ne Ezuboni, ne Eri,
    ne Alodi ne Aleri.
  heb-heb: ובני גד צפיון וחגי שוני ואצבן ערי וארודי ואראלי׃
  ben-IRV: আর গাদের ছেলে সিফিয়োন, হগি, শুনী, ইষবোন, এরি, অরোদী ও অরেলী।
  pan-pan: 'ਗਾਦ ਦੇ ਪੁੱਤਰ: ਸਿਫਯੋਨ, ਹੱਗੀ, ਸੂਨੀ, ਅਸਬੋਨ, ਏਰੀ, ਅਰੋਦੀ ਅਤੇ ਅਰਏਲੀ ਸਨ।'
  tkr-tkr: 'Qadın dixbı: Tsifyon, Xaggi, Şuni, Etsbon, Eri, Arodi, Areli.'
  mwp-mwp: Gad, nungu garkaz kazil; Zepon, Agi, Suni, Izbon, Eri, Arod, a Areli.
  mya-JVB: ဂဒ် သား။ ဇိဖျန် ၊ ဟဂ္ဂိ ၊ ရှုနိ ၊ ဧဇဗုန် ၊ ဧရီ ၊ အရောဒိ ၊ အရေလိ။
  tbg-tbg: 'Gaativa Gaatira maaqunavu: Sifionira, Hagira, Sunira, Esibonira, Erira,
    Arodira, Arelira.'
  hmo-hmo: Gado ena natuna tatau be Sipiona, Hagi, Suni, Esabona, Eri, Arodi bona
    Areli.
  ata-ata: Ioxe, Iakovo ta ꞌolu seꞌi la ano ꞌo. Vile ualasou lexe Xati. Xati ta ꞌolu
    ualaualasiꞌa ane, Seponi ilou Axi mo Suni mo Esubon mo Eri mo Arodi mo Areli.
  nfa-nfa: 'Aa Yakob abhu ana-ana dènge dhèu èmu dhu leo hari. Nuka: Gad, dènge ana-ana
    na: Sifion, Hagi, Suni, Esbon, Eri, Arodi dènge Areli.'
  urd-urd: 'बनी जद्द यह हैं: सफ़ियान और हज्जी और सूनी और असबान और ''एरी और अरूदी और
    अरेली।'
  rus-SYN: 'Сыны Гада: Цифион и Хагги, Шуни и Эцбон, Ери и Ароди и Арели.'
  cbt-NTPO: Caro hui'ninpitanta', Sipion, Aqui, Ispon, Soni, Iri, Aroti, Ariri, inapita.
  bqc-SIM: 'Gada nɛgↄ̃ɛↄ tↄ́n kɛ: Zɛfↄ̃, Agi, Suni, Ɛzɛbↄ̃, Eli, Alodi, Aleli.'
  tcz-CHONGTHU: Gad chate ho chu, Zephon ahin, Haggi ahin, Shumi ahin, Ezbon ahin,
    Eri ahin, Arodi chule Areli ahiuve.
  mar-mar: गादाचे पुत्र सिफयोन आणि हग्गी, शूनी आणि एसबोन, एरी, अरोदी, आणि अरेली;
  tcs-tcs: Dem boi blo Gad i Zepon, Agi, Suni, Ezbon, Eri, Arodi, ane Areli.
  qub-qub: 'Gadpa wamrancuna caran: Zifión, Hagui, Ezbón, Suni, Eri, Arodi, Areli.'
  bqp-bqp: Gada nɛ́gↄ̃gbɛ̃nↄ Zɛfↄ̃, Agi, Suni, Ɛzɛbↄ̃, Eri, Arodi kũ Arɛlio.
  hat-hat: 'Men non pitit gason Gad yo: Zifjon, Agi, Chouni, Ezbon, Eri, Awodi ak
    Areyèli.'
  eng-BSB: 'The sons of Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.'
  tod-tod: 'Gade ná-doun zunuiti ti ɠɛni ga: Sifiyon, Ɠagi, Suni, Ɛseɓon, Eli, Alɔdi,
    ta Aleeli.'
  eng-WEBPB: 'The sons of Gad: Ziphion, Haggi, Shuni, Ezbon, Eri, Arodi, and Areli.'
  kbq-kbq: Hagi Gati mofavre nagara, Zifioni'ma, Hagi'ma, Suni'ma, Ezboni'ma, Eri'ma,
    Arodi'ma, Areli'e.
  nhe-BL: 'Nojquiya yajque tlali Egipto Gad huan iconehua: Zifión, Hagui, Ezbón, Suni,
    Eri, Arodi huan Areli.'
  bus-bus: Gada nɛ́gↄ̃gbɛ̃nↄn Zɛfↄ̃, Agi, Suni, Ɛzɛbↄ̃, Eri, Arodi kↄ̃n Arɛlio ũ.
  gub-BL: 'Kaz. Ta''yr wà no: Zipiàw, Agui, Xuni, Ezewom, Eri, Arozi, Areri.'
  eng-DRA: 'The sons of Gad: Sephian and Haggi and Suni and Esebon and Heri and Arodi
    and Areli.'
  knf-knf: 'Babuk Gad bawo : Ŧefon, Hagi, Şuni na Eŧbon na Eri na Arodi na Areli.'
