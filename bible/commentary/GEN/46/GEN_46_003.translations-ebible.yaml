verse: GEN.046.003
translations:
  mal-C: 'അപ്പോൾ യഹോവ: “ഞാൻ ആകുന്നു ദൈവം; നിന്റെ പിതാവിന്റെ ദൈവംതന്നെ. ഈജിപ്റ്റിലേക്കു
    പോകാൻ ഭയപ്പെടരുത്, അവിടെ ഞാൻ നിന്നെ വലിയൊരു ജനതയാക്കും.'
  deu-TKW: 'Da sprach er: Ich bin El, der Gott deines Vaters. Ziehe unbedenklich nach
    Ägypten, denn dort will ich dich zu einem großen Volke werden lassen.'
  lin-lin: 'Nzambe alobaki : — Nazali Nzambe, Nzambe ya tata na yo. Kobanga te kokende
    na Ejipito, pamba te nakokomisa yo ekolo monene kuna.'
  cbr-NT: 'Kakëxun ka Diosan kakëxa: —''Ëx kana Dios min papan rabia a ''ain. Usa
    ''ain kamina Egipto menu kuanti rakuë́tima ''ain: Anuxun kana ''ën min rëbúnkikama
    achúshi ëma kushiira ''ianan chaiira ''itánun ''uákamë ''ëomiti ''ain.'
  eng-LSV: And He says, “I [am] God, God of your father, do not be afraid of going
    down to Egypt, for I set you there for a great nation;
  bmu-bmu: 'Meleŋniga kewö jiyök: “Ni Anutu, göhö iwigahö bemŋi. Gi Ijipt gemamgö
    keŋgötki kude mötman. Nöŋön miaŋgöreŋ kötuetköm gihibiga könagesö kambu ketaŋi
    akŋe.'
  eng-GNV: 'Then hee sayde, I am God, the God of thy father, feare not to goe downe
    into Egypt: for I will there make of thee a great nation.'
  eng-WEBSTER: 'And he said, I am God, the God of thy father: fear not to go down
    into Egypt; for I will there make of thee a great nation:'
  nhw-BL: 'Huajca Toteco Dios quiilhui: ―Na niDios nimoTeco. Na niiTeco motata. Amo
    ximajmahui para tiyas tlali Egipto pampa nopona nijchihuas para moteipan ixhuihua
    tlahuel momiyaquilise hasta mochihuase se altepetl ica tlahuel miyac masehualme
    ica san se inieso.'
  swh-ONEN: Mungu akamwambia, “Mimi ndimi Mungu wa baba yako, usiogope kushuka Misri,
    kwa maana huko nitakufanya taifa kubwa.
  bba-bba: Mɑ Gusunɔ u nɛɛ, nɛnɑ Gusunɔ, wunɛn tundon Yinni. A ku bɛrum ko, ɑ doo
    Eɡibiti mi, domi miyɑ kon nun ko bwese bɑkɑrun nuuru.
  eng-KJVCPB: 'And he said, I am God, the God of thy father: fear not to go down into
    Egypt; for I will there make of thee a great nation.'
  cpy-cpy: 'Ikantanaki: “Naakataki Tajorentsi, rijatzi Itajorentsitetari ashitzimiri.
    Eero pithaawashiwaeta piyaate Egipto-ki, aritaki noshekyahaemiri pisheninkapaeni
    janta.'
  mpx-mpx: Inoke Yabowaine i ba, “Nau Yabowaine, tamwam wana Yabowaine. Bahi nu lolovakun
    nok Itipita, kaiwena nau na labewa yaka panuwa o elana tubutubumwau nihi tabwa
    boda bwabwatana.
  wbp-wbp: Ngularla Kaatu wangkaja, “Ngajujurna yangka jurrku-juku Kaatu kujalpaju
    nyuntukupalangurlu Yijakirli puraja. Ngurrju kajinpa yani Yijipi-kirra, kula-jana
    lani-jarriya Yijipi-wardingki-watiki. Kajinpa yinyarla nyina, nyuntulurlu kapunpa-jana
    kurdukurdu panu mardarni warringiyi-nyanu, jamirdi-nyanu, jaja-nyanu.
  luo-luo: Nyasaye nowachone niya, “An Nyasaye ma Nyasach wuonu. Kik iluor dhi Misri,
    nikech anami ibedi oganda maduongʼ kuno.
  meu-meu: 'Ma eto, Lau be Dirava, tamamu ena Dirava: Aigupto baola, basio gari, badina
    be unuseni ai bese badana ai baina halaomu.'
  npi-ULB: उहाँले भन्‍नुभयो, “म परमेश्‍वर हुँ, तेरा बुबाका परमेश्‍वर । मिश्रमा जान
    नडरा, किनकि त्‍यहाँ म तँबाट एउटा ठुलो जाति बनाउनेछु ।
  yor-yor: Ọlọ́run sì wí pé, “Èmi ni Ọlọ́run, Ọlọ́run baba rẹ, má ṣe bẹ̀rù láti sọ̀kalẹ̀
    lọ sí ilẹ̀ Ejibiti nítorí, èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá níbẹ̀.
  emp-NTPO: 'Ãcõrẽba jarasia: –Mʌ̃ra bʌ zezaba ĩjã b̶ad̶a Ãcõrẽa. Wayarãdua Egiptod̶aa
    wãi carea. Jãma mʌ̃a puru waib̶ʌada bʌd̶eba yõbiya.'
  ind-ind: Allah berkata, “Akulah Allah, Allah ayahmu. Janganlah takut untuk pergi
    ke Mesir, karena di sana Aku akan menjadikan keturunanmu bangsa yang besar.
  pes-OPCB: 'گفت: «من خدا هستم، خدای پدرت! از رفتن به مصر نترس، زیرا در آنجا از تو
    قوم بزرگی به وجود خواهم آورد.'
  ssx-ssx: Tekehalima꞉ alota꞉ I̱ta꞉ Koda꞉ naka꞉ apa꞉na꞉ Koda꞉e. Idiepi poluekema꞉ta꞉
    paala꞉ma꞉ na homa꞉peke. I̱ma꞉ta꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉
    wekiwandikita꞉ koto pate tapake tieke haena꞉ lolueke.
  lcm-lcm: Na kala antok ia ta, “Nau a God, nau kana God a tamam. Ku ago ta leng an
    ani pasal ane Aigipto. Naka asereai lak ani matan vap tavirimok lava le singim
    eiang.
  aer-aer: Ngkarte ikwere angkeke, “Ngkarte anyente-arle ayenge akngeye ngkwinhe-arle
    utyernemele tnaketyarte re. Kele mwerre-arle unte Egypt-werne alhetyeke, Egypt-arenye
    areye-ketye atere-irretyale the ngkwenge mpwareme tharle ngenhe alhilekele-arteke.
    Unte arrenge-arrenge-arlke atningke atnyenetyenhe itne anteme atningke-irretyenhe
    apmere nhenhele anemele.
  tgl-ULB: Sinabi niya, “Ako ang Diyos, ang Diyos ng iyong ama. Huwag kang matakot
    na bumaba patungong Ehipto, dahil doon kita gagawing isang dakilang bansa.
  nop-nop: Kaŋ yoguk, “Nu baha’walaŋ Bepaŋ. Ale du Isipde wene munta mu tibeŋ. Nu
    uŋoŋ gehitubulodawene kisaŋ ulihakaaŋ me bop wapum fee tibaaŋ.
  kca-kca: 'Турәм йастәс: «Ма Турәм, нӑӈ ащен Турәм; Египет мўва мӑнты аԓ пӑԓа, щита
    нӑӈ эԓтэн вŏԓаӈ мир тыйәԓтԓәм;'
  cbu-NT: 'Apanllsha Akopaa: Nuw Apanlltana. Shiy aparinish Isaak nuwaa kapung chinarangiya.
    Ashiriya, punirinllpa. Mapiyrush Ijiptop tsap naangi. Amb naakchush, uru aranginasha
    chinllinish tsapurnasish pzapanichiya.'
  hui-hui: Ani layagola Ngode Datagaliwabehanda lalu, Í̠ aba Aisaganaga Ngode Datagaliwabe
    kogonigo ai í̠naga waneigini aguaneneru mo dewaore heloleberogo í̠na Iyibi dindi
    gi nahe pobe.
  wrs-wrs: Wo hev opla vremnavna, kava Sesoa, te kam pevna aral Isak sembayang doara
    velohmanavnam. Manapenam yimba vevav, Isipram wohgao, wo di Isiprava yemba si
    os kava awothovav, yetindiva si mindnam phovav eva indpetama.
  jao-jao: “Ngarna Yijan, nyinki-biyiyu ki-Yajika,” nganinya ka-arri. “Barni-wardankaya
    wingkayawu bajinju Yijiba. Ngarna karna-yabimala awara. Li-mangaji linkili-nganji
    ngulakari yindaa, kala-nmala barra linkungu, li-jakarda nalu-miji kala-nmala ki-awarala
    baji.
  mya-mya: ဘု​ရား​သ​ခင်​က``ငါ​သည်​ဘု​ရား​သ​ခင်​ဖြစ် ၏။ သင့်​အ​ဖ​၏​ဘု​ရား​သ​ခင်​ဖြစ်​၏။
    သင်​သည် အီ​ဂျစ်​ပြည်​သို့​သွား​ရ​မည်​ကို​မ​စိုး​ရိမ်​နှင့်။ ထို​ပြည်​တွင်​ငါ​သည်​သင်​၏​အ​ဆက်​အ​နွယ်
    တို့​အား​လူ​မျိုး​ကြီး​ဖြစ်​လာ​စေ​မည်။-
  cbi-NTPO: 'Tsenñu Dios tsandimi: Iyaa Diosyu, ñu'' apa'' Dios. Egiptosha jinu jeetyatyude.
    Iya ñullanu juntsa tushaa aa bulu chachi detiwaanu tsuyu.'
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། བདག་ནི་དཀོན་མཆོག༌སྟེ། ཁྱོད་ཀྱི་ཕ་ཡི་དཀོན་མཆོག༌ཡིན།
    ཁྱོད་མར་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་བར་འཇིགས་མི་དགོས༌ཏེ། བདག་གིས་ཡུལ་དེ་ནས་ཁྱོད་རང་རྒྱལ་ཁབ་ཆེན་པོར་འགྱུར་བར་བྱེད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Kaem mam, “Ani Kaem, nika niet ko Kaem. Egypt namarko me nguangerko.
    Ni te ani kariimet motam biya bo umu te bitirik se aratukko.
  kkl-kkl: Wene seogpa, Allahri, “Na Allah, ani Ishakti Omeklamneogne Na wamna. Mesir
    panne sembe log sembaheng kom! Mesir mog so'o anea anisag yabo maikno nembahineba,
    as nubu tangto wamukang.
  sna-sna: Mwari akati, “Ndini Mwari, iye Mwari wababa vako. Usatya kuenda kuIjipiti,
    nokuti ndichakuita rudzi rukuru ikoko.
  spa-BLM: 'Dijo: “Yo soy Dios, el Dios de tu padre. No tengas miedo de bajar a Egipto,
    porque allí haré de ti una gran nación.'
  beu-beu: Angmuse Lahatala Ana Yakob at mateng hula, “Naing anga Lahatala ba turangmi
    iimang ana Naing somba angu. Masir mi ila angu, aana ekang uuangmari ekang. Angmomi
    eningse eetabaning angu, Na metma bangsa eele ening.
  cac-cac: 'Ix yalan Dios d''a vin̈ icha tic: —A in ton a Diosal in yed'' vin̈ a mam,
    man̈ ach xiv a b''at d''a Egipto chi''. Yacb''an ayex ec'' ta'' ol in b''o jun
    nivan chon̈ab'' d''a in̈tilal.'
  swh-ULB: Akasema, “Mimi hapa.” Akasema, “Mimi ni Mungu, Mungu wa baba yako. Usiogope
    kushuka Misri, kwa maana nitakufanya taifa kubwa huko.
  bel-bel: 'Бог сказаў: Я Бог, Бог бацькі твайго; ня бойся ісьці ў Егіпет, бо там
    павяду ад цябе народ вялікі;'
  wed-wed: God i riwa, “Tau God, amam ana God. Egypt ḡairana eḡa ma rovoei, aubaina
    tau am epaepaia ai dam boruna ana vimaḡai kampa.
  deu-ELBBK: 'Und er sprach: Ich bin Gott, der Gott deines Vaters; fürchte dich nicht,
    nach Ägypten hinabzuziehen; denn zu einer großen Nation will ich dich dort machen.'
  mbb-OT: Ne ke sikandin te, “Megbevayà a; iyan a kes Megbevayà te amey nu. Kinahanglan
    he kenè ka mahandek he ebpehendiyà te Ehipto, su edhimuwen ku sikiyu he utew zekelà
    he nasyun.
  msc-msc: 'Alla kan ko: «N ye i fa Maari Alla le ri. I kana silan Misiran taa ko
    rɔ, baa n di i bɔnsɔn siyaya ye kosɛbɛ kosɛbɛ.'
  mal-2015: 'അപ്പോൾ അവൻ: ഞാൻ ദൈവം ആകുന്നു; നിന്റെ പിതാവിന്റെ ദൈവം തന്നേ; മിസ്രയീമിലേക്കു
    പോകുവാൻ ഭയപ്പെടേണ്ടാ; അവിടെ ഞാൻ നിന്നെ വലിയ ജാതിയാക്കും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Yʉꞌʉ Õꞌacʉ̃, mʉꞌʉ pacʉ ẽjõpeoꞌcʉ niꞌi.
    Mʉꞌʉ Egiptopʉre waꞌagʉ, ne uiticãꞌña. Topʉre yʉꞌʉ mʉꞌʉ pãrãmerã nituriarãrẽ pãjãrã
    masãputicã weegʉsaꞌa.'
  gup-gup: Wanjh God bimarneyimeng, “Ngaye wanjh God. Dja ngaye God nuye nawu ke kornkumo.
    Yuwn yikele bu yire kore Egypt, dja bu kumekbe yini ngaye kaluk won birrimirndewern
    bininj nawu ngudda yibenkebmawahme, kabirriyimerran birriredbo nawu birrikuken.
  met-met: Baing Urana harua ba, “Nga Urana. Nga Urana mana tibum. Labu umaxuwa ba
    uri mala Isipku tai. Namua na bagula ngalibu bakbagimdi disok numanuma haringina
    la ba.
  gvs-gvs: E Yaubada idigo kana, ‘Yau Yaubada. Yau yaigu tamam boi isaakululu. Taabu
    kuumatōita bego kusou kuna Itipita goi. Moitamo. Amoko goi bei akisailim, e bei
    tubumowo boda tayamo gagaina.
  rmc-rmc: 'Phenďa leske: „Me som o Del, o Del tire dadeskro. Ma dara tut te džal
    andro Egipt, bo ode tutar kerava igen baro narodos.'
  nlg-nlg: Ma God te bosaa, “Inau ke a God, a nina God a tamamu. Ko bei mataghu gea
    na sughi i Egypt. Inau ku righitaonigho mu ku nigho ge ko sepalaghi mo ko vahea
    puputu ni kema sule ngangata i kakeri Egypt.
  dgr-DOGNT: “Nǫ̀htsı̨ aht'e, netà Wenǫ̀htsı̨ aht'e,” yèhdı, “Egypt nèk'e ts'ǫ̀ aąde
    gha nı̨ı̨jı̨-le, ekǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ dǫdeè-xàɂaa gı̨ı̨lı̨į̀ agehłe ha.
  pes-OPV: 'گفت: «من هستم الله، خدای پدرت، از فرود آمدن به مصر مترس، زیرا در آنجا
    امتی عظیم از تو به وجود خواهم آورد.'
  ron-1924: 'Ши Думнезеу а зис: „Еу сунт Думнезеу, Думнезеул татэлуй тэу. Ну те теме
    сэ те коборь ын Еӂипт, кэч аколо те вой фаче сэ ажунӂь ун ням маре.'
  aui-aui: Na God iwona bo, “Taguna God, bi tamamnaki yana God, na gegha Ijiptma yowogha
    kunanagharenina, kiiravine name anabera da nosinosimi inidam kiitowana.
  ben-OBCV: “আমি ঈশ্বর, তোমার বাবার সেই ঈশ্বর,” তিনি বললেন। “মিশরে যেতে ভয় পেয়ো
    না, কারণ সেখানে আমি তোমাকে এক বড়ো জাতি করে তুলব,
  lex-lex: 'Noka Uplerlawna lirni: “A'' di de mak khi'' Uplerlawna la ammu A''u, yana
    mumta''ata mlia''awa la''a Mesir, yoma hota Aghi''u pa omuor duratmu-waitmu mlia''a
    hair lawna id la hande.'
  rgu-rgu: Basa de Manetualain nae, “Au ia Manetualain fo riꞌ o papa ma doꞌo-taben
    neme uluꞌ mai so. O bosoꞌ bii leo Masir mu. Neuꞌ ko Au tao a tititi-nonosim dadi
    lahenda nusa bauinaꞌ rai naa.
  som-som: Markaasuu ku yidhi, Anigu waxaan ahay Ilaaha ah Ilaaha aabbahaa. Ha ka
    baqin inaad Masar ku dhaadhacdo, waayo, anigu halkaas baan kaaga dhigi doonaa
    quruun weyn.
  lat-VUC: 'Ait illi Deus: Ego sum fortissimus Deus patris tui: noli timere, descende
    in Ægyptum, quia in gentem magnam faciam te ibi.'
  aoi-aoi: Eneja kembirra ni-yama Neningikarrawara Jekabu-wa arakba, “Ngayuwa Ningeningikarrawara
    ningena nungwena-langwa. Nara akbar•duma, umba likaja Yijibu-wa. Yiba-kwunama
    ningkena wurrababurne-ka numirena-murriya warnikinikaduwa nungkwa-langwa akina-manja
    angalya. Aburraja wurrakina kuw-ababurnadinama yanda-langwa wurrilyimberrkwulyumide-ka
    wurrilyimberrkuwilyaba warnumamalya ke-yaminama.
  eng-ASVBT: 'And he said, I am God, the God of thy father: fear not to go down into
    Egypt; for I will there make of thee a great nation:'
  mna-mna: 'To Anutu iso pini ma iso: “Anutu ki tomom Isak ta nio i. Sula pa lele
    kizin Aikuptu, na moto pepe. Pa nio ko aŋbotmbot raamu. Mi ko aŋkam popoŋana ku
    ma tipet ma tiwe boozo kat. Mi kaimer, to aŋkam yom ma kimiili ma kamar pa toono
    taiŋgi mini. Mi sombe meete, na lutum Yosep ko imbot raamu mi iturke motom.”'
  ita-1885: 'E Iddio disse: Io sono Iddio, l''Iddio di tuo padre; non temer di andare
    in Egitto; perciocchè io ti farò divenir quivi una gran nazione.'
  eng-LXXUP: And he says to him, I am the God of thy fathers; fear not to go down
    into Egypt, for I will make thee there a great nation.
  eng-ULB: He said, “I am God, the God of your father. Do not fear to go down to Egypt,
    for there I will make you a great nation.
  spa-VBL: “¡Yo soy Dios, el Dios de tu padre! No temas ir a Egipto, porque te convertiré
    a ti y a tus descendientes en una gran nación.
  fra-_FOB: 'Puis il dit: Je suis Dieu, le Dieu de ton père. Ne crains point de descendre
    en Égypte; car je t''y ferai devenir une grande nation.'
  mal-mal: 'അപ്പോൾ അവിടുന്ന്: “ഞാൻ ദൈവം ആകുന്നു; നിന്റെ പിതാവിന്റെ ദൈവം തന്നെ; ഈജിപ്റ്റിലേക്കു
    പോകുവാൻ ഭയപ്പെടേണ്ടാ; അവിടെ ഞാൻ നിന്നെ വലിയ ജനതയാക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Allāh ne kahā, “Maiṅ Allāh hūṅ, tere bāp Is'hāq kā Ḳhudā. Misr jāne se
    mat ḍar, kyoṅki wahāṅ maiṅ tujh se ek baṛī qaum banāūṅgā.
  suz-BL: मिनु परमप्रभुमी “गो परमप्रभु, इ आफ आ परमप्रभु नङ। इजीप्‍त लचा महिनो। मारदे
    हना गे उइ बाक्‍ङेनु, इ रे पा ठेयब जात सेल्‍नुङ। उत्‍पत्ती ४७:२७; प्रस्‍थान १:७
  ita-1927: 'E Dio disse: “Io sono Iddio, l’Iddio di tuo padre; non temere di scendere
    in Egitto, perché là ti farò diventare una grande nazione.'
  ckb-ckb: 'فەرمووی: «من خودام، خودای باوکتم. مەترسە لە چوونت بۆ میسر، چونکە لەوێ
    دەتکەمە نەتەوەیەکی مەزن.'
  eng-BBE: 'And he said, I am God, the God of your father: go down to Egypt without
    fear, for I will make a great nation of you there:'
