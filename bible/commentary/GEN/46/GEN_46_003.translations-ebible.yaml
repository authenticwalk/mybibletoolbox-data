  srp-1865: 'I Bog mu reèe: ja sam Bog, Bog oca tvojega; ne boj se otiæi u Misir;
    jer æu ondje naèiniti od tebe narod velik.'
  lug-lug: Katonda n’amugamba nti, “Nze Katonda, Katonda wa kitaawo; totya kuserengeta
    Misiri, kubanga ndi kufuulirayo eyo eggwanga eddene.
  heb-heb: ויאמר אנכי האל אלהי אביך אל תירא מרדה מצרימה כי לגוי גדול אשימך שם׃
  ben-IRV: তখন তিনি বললেন, “আমি ঈশ্বর, তোমার বাবার ঈশ্বর; তুমি মিশরে যেতে ভয় কোরো
    না, কারণ আমি সেই জায়গায় তোমাকে বড় জাতি করব।”
  pan-pan: ਉਸ ਆਖਿਆ, ਮੈਂ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੇ ਪਿਤਾ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  tkr-tkr: 'Allahee eyhen: – Zı Allah vor, yiğne dekkee ı''bəədat ha''ana Allah. Misirqa
    ı''qqəs qı''məyq''ən, Zı vake maa''ad xədın millet g''alya''as.'
  mwp-mwp: Nuy Awgadh kedha, ‘Ngay mina Awgadh, ngay nginu thathiw Isakan Awgadh.
    Akan maygi Aykupithupa moeythayle ngath bangal nginu kaziw kazil wara bangal koey
    goegath aymoene Aykupithunu.
  mya-JVB: ထာဝရဘုရားကလည်း၊ ငါ သည် ဘုရား သခင်ဖြစ်၏။ သင့် အဘ ၏ ဘုရား သခင်ဖြစ်၏။ အဲဂုတ္တု
    ပြည်သို့ သွား ရမည်အခွင့်ကို မ စိုးရိမ် နှင့်။ ငါသည် ထို ပြည်၌ သင့် ကို လူမျိုး
    ကြီး ဖြစ် စေမည်။
  tte-O: Yo iwaloba, “Yau Yaubada, tamam ana Yaubada, tabu kumamatausi lobi Itipita
    kaiwena. Kaiwenaele kani gwalugwalumwao yayadebalalali.
  tbg-tbg: Kotiva virara tiharo, Te Kotikave. Te ai qora Variqavanoma vauro. Are Isipini
    vinarara kia qeta raitira, qaqi mini vuane. Are Isipini oru vairaqe te are kuvuarama
    terauka airiqama kaari vika nora vatanaakama vaivarave.
  hmo-hmo: Ma ia gwau, “Lau be Dirava, oiemu tamana ena Dirava, oi gari lasi Aigupito
    dekenai oi lao, badina be unuseni oiemu natuna edia natudia be bese badana do
    lau halaoa.
  ata-ata: Xe Lataua muavuti la muvikalanu aloxo ꞌo, “Eni Lataua, Lataua noxou mamine.
    Nalutu mo nalai ne Aixiputo, ia naꞌume mamu, xo eni axalixaꞌa ta ꞌiline mo ta
    xasixasine mo ta ꞌiluꞌilusuneni sou ixali ta mitema tavuꞌalo sou tuala vile toxaxaꞌa
    manina lai ne.
  nfa-nfa: Ka Lamatua peka na, “Jaꞌa ne, Ama Lamatua dhu ama mu mangajꞌi nèti uru
    ka. Mage èu madhaꞌu kahèi lamu Masir. Te èèna na, Jaꞌa tao ana-èpu èu jꞌajꞌi suku
    kapai ètu rai nèi.
  urd-urd: उसने कहा, “मैं ख़ुदा, तेरे बाप का ख़ुदा हूँ! मिस्र में जाने से न डर, क्यूँकि
    मैं वहाँ तुझ से एक बड़ी क़ौम पैदा करूँगा।
  rus-SYN: 'Бог сказал: Я Бог, Бог отца твоего; не бойся идти в Египет, ибо там произведу
    от тебя народ великий;'
  cbt-NTPO: —Caso Yosëco. Tataparionta chinotërinco. Iquipitoquë pa'macaso marë' ama
    të'huaquësohuë'. Inaquë shiparinpita na'atona', panca nacion ocoiapona'.
  bqc-SIM: 'Ɔ̃ à mɛ̀: Mámɛmaa Lua n mae Lua. Ńsu bílikɛ Egipi gɛa yã́ musuo,
    asa we má n bui kã́fĩu maamaa.'
  tcz-CHONGTHU: Keima napu napate Pathen kahi tin ahoulim pin, nangma Egypt gam langa
    suh cheding kicha hih beh in ajeh chu keiman nangma hiche muna chu nam lentah
    kaso ding nahi ati.
  mar-mar: तो म्हणाला “मी देव आहे, तुझ्या बापाचा देव आहे. खाली मिसर देशास जाण्यास
    तू भिऊ नको, कारण मी तुझ्यापासून तेथे एक मोठे राष्ट्र तयार करीन.
  tcs-tcs: God i spik, ‘Ai God, da God wea papa blo yu i wosip. No prait po godaun
    po Izipt. De lo dat kantri ai go meke yu bigate blo ol prapa big pamlelain uda
    tok dempla oun langus, ane uda go stap lo dempla oun kantri.
  soq-soq: Ita God wanase, “Ne ipa God, e mamaa Godiwa! Isibt bedewe awa mai saitaa,
    ipawa ne e dewaepo bola sa bedewe dana uarantopu.
  qub-qub: 'Chaura Dios niran: «Nogaga papäniquipa Diosninmi caycä. Egiptuman aywaytaga
    ama manchacuychu. Chaychömi yanapäshaj wamrayquicuna juc nasyunpaj aypajpaj mirananpaj.'
  bqp-bqp: 'Akũ à pì: Makũmɛ Luda ũ n de Luda. Ǹsun Misila gɛna damu kɛro, zaakũ
    gwen mani n buri karan manamana.'
  hat-hat: 'Bondye di li: -Mwen se Bondye, Bondye papa ou la. Ou pa bezwen pè desann
    ale nan peyi Lejip paske m''ap fè pitit pitit ou yo tounen yon gwo pèp laba a.'
  eng-BSB: “I am God,” He said, “the God of your father. Do not be afraid to go down
    to Egypt, for I will make you into a great nation there.
  tod-tod: 'GALA ge ɠɛni ma: «Nà ga GALA, è-ɠɛɛ ná-GALAGI. Mina lua è lii vai
    zu Ezipete yooi zu, mazɔlɔɔ náʋɛ ɠa gè è ɠɛɛzu ná ga zii wola.'
  eng-WEBPB: He said, “I am God, the God of your father. Don’t be afraid to go down
    into Egypt, for there I will make of you a great nation.
  kbq-kbq: Higeno Anumzamo'a anage hu'ne, Nagra Anumzamo'ne, nafakamofo Anumzane,
    Isipi vuzankura korera osuo na'ankure, nagaka'a Nagra zamazeri hakare hugahue.
  nhe-BL: 'Huajca Toteco Dios quiilhui: ―Na niDios nimoTeco. Na niiTeco motata. Amo
    ximajmahui para tiyas tlali Egipto pampa nopano nijchihuas para moteipa ixhuihua
    tlahuel momiyaquilise hasta mochihuase se altepetl ica tlahuel miyac tlacame ica
    san se inieso.'
  bus-bus: 'Ben à bè: Mámbe Luda ũ, n de Luda. Ǹton bídi kɛ Igipiti gana yã musuro,
    zaakɛ gwen mɛ́ n borii kaaran maamaa.'
  gub-BL: — Aiko Tupàn romo ihe, neru izar romo ihe. Ekyze zo Ezit ywy rehe neho àwàm
    wi nehe. Ta'e a'e pe nereko mehe amuigo kar putar nezuapyapyr teko tetea'u ikàg
    ma'e romo ihe wà nehe xe.
  eng-DRA: 'God said to him: I am the most mighty God of thy father: fear not, go
    down into Egypt, for I will make a great nation of thee there.'
  knf-knf: 'Naşibaţi kë aşë ji na a : « Nji dwooŋ Naşibaţi, Naşibaţi i şaaş ajaaŋ
    adëman. Kkali pya Ejiptu, dluŋ kado pntaali pweek papënna da ţi iwi.'
