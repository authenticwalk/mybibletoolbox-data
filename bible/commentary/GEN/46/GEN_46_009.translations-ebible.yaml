verse: GEN.046.009
translations:
  mal-C: 'രൂബേന്റെ പുത്രന്മാർ: ഹാനോക്ക്, ഫല്ലൂ, ഹെസ്രോൻ, കർമി,'
  deu-TKW: 'Die Söhne Rubens waren: Hanoch, Pallu, Hezron und Karmi.'
  lin-lin: 'Bana mibali ya Ribeni : Enoki, Palu, Etsironi mpe Karimi.'
  cbr-NT: 'Rubénën bakë bëchikëkama ka ''iakëxa: Hanoc, Falú, Hesrón, ''imainun Carmí.'
  eng-LSV: 'And sons of Reuben: Enoch, and Phallu, and Hezron, and Carmi.'
  bmu-bmu: Rubengö nahönurupŋi qetŋini Hanok, Palu, Hezron aka Karmi.
  eng-GNV: 'And the sonnes of Reuben: Hanoch, and Phallu, and Hezron, and Carmi.'
  eng-WEBSTER: And the sons of Reuben; Hanoch, and Phallu, and Hezron, and Carmi.
  nhw-BL: 'Yajqui Rubén iachtihui ejca cone Jacob. Yajque iconehua Rubén: Hanoc, Falú,
    Hezrón huan Carmi.'
  swh-ONEN: 'Wana wa Reubeni ni: Hanoki, Palu, Hesroni na Karmi.'
  bba-bba: kɑ win bibu Enɔku kɑ Pɑɑlu kɑ Hɛsironi kɑ Kɑɑmi.
  eng-KJVCPB: And the sons of Reuben; Hanoch, and Phallu, and Hezron, and Carmi.
  cpy-cpy: 'Irika itomipaeni rirori Rubén: Janoc, Falú, Jezrón, Carmi.'
  mpx-mpx: 'Lubeni natunau bolau alaliya hiwe: Hanok, Palu, Hesiloni ge Kami.'
  wbp-wbp: Ruupunu-kurlangu kaja-nyanu-patu-kurlangu yirdiji Yanaka, Paalu, Yijirunu
    manu Karrmi.
  luo-luo: 'Yawuot Reuben ne gin: Hanok, Palu, Hezron kod Karmi.'
  meu-meu: Ruben be Iakob natuna roboana. Ruben natuna be Hanok bona Palu bona Hesron
    bona Karami.
  npi-ULB: 'रूबेनका छोराहरू: हानोक, पल्‍लु, हेस्रोन र कर्मी;'
  yor-yor: 'Àwọn ọmọkùnrin Reubeni: Hanoku, Pallu, Hesroni àti Karmi.'
  emp-NTPO: Rubeʌ̃ba edesia idji warrarã Hanoc, Palú, Hezroʌ̃, Carmi sid̶a.
  ind-ind: '@see-verse:GEN.046.008'
  pes-OPCB: 'و پسرانش: حنوک، فلو، حصرون و کرمی.'
  ssx-ssx: make Lubenina꞉ eiyeke tonu Ha꞉noko make Palu make Hesetoni make Kami makee.
  lcm-lcm: Na keve nat si Ruben ta Anok, Pulu, Esron na Karmi.
  aer-aer: Alere arrpenhe Reuben-kenhe areye arritnye aneke, Hanoch, Pallu, Hezron
    uthene Carmi uthene.
  tgl-ULB: mga anak na lalaki ni Ruben na sina Enoc, Fallu, Hezron at Carmi;
  nop-nop: 'Luben mihiŋiye: Hanok, Pallu, Heslon eŋ Kami.'
  kca-kca: 'Рувим пŏхәт: Ханох пӑ Фаллу, Хецрон пӑ Харми.'
  cbu-NT: Rubensha uwshat arang iparinarangitamta, sur Anuka, Falu, Esron, Karmí.
    Aship Ruben wip taarangiya.
  hui-hui: Lubene iginiru Hanogobi Palubi Heseronobi Kami imaru ti pene.
  wrs-wrs: Rupenna ombolva Hanok, Palu, Hesron, Kalmi.
  jao-jao: '@see-verse:GEN.046.008'
  mya-mya: ရု​ဗင်​၏​သား​များ​ဖြစ်​ကြ​သော ဟာ​နုတ်၊ ဖာ​လု၊ ဟေ​ဇ​ရုံ၊ ကာ​မိ၊-
  cbi-NTPO: 'Rubén'' nalaya: Hanoc bain, Falú bain, Hesrón bain, Carmí bain.'
  bod-N: རུ་བེན་གྱི་བུ་རྣམས་ནི་ཧ་ནོག༌དང༌། ཕཱ༌ལུའུ། ཧེས༌རོན། ཀར་མའེ་བཅས༌བཞིའོ།།
  wsk-wsk: Se Jacob ko namar Reuben ko namarari mu Hanoch, Pallu, Hezron, se Karmi.
  kkl-kkl: 'Ruben elmabona: Henokh, Palu, Hezron, apna Karmiap.'
  sna-sna: 'Vanakomana vaRubheni vaiva: Hanoki, Paru, Hezironi naKami.'
  spa-BLM: 'Los hijos de Rubén: Hanoc, Falu, Esrom y Carmi..'
  beu-beu: 'Ruben oal naung benangba: Henok, Palu, Hesron, bot Karmi.'
  cac-cac: '@see-verse:GEN.046.008'
  swh-ULB: wana wa Rubeni Hanoki na Palu na Hezroni na Karmi;
  bel-bel: 'Сыны Рувімавыя: Ханох і Фалу, Хецрон і Хармі.'
  deu-ELBBK: 'Und die Söhne Rubens: Hanok und Pallu und Hezron und Karmi.'
  mbb-OT: ne is menge anak he maama ni Reuben ne iyan si Hanoc, si Palu, si Hezron,
    wey si Carmi.
  msc-msc: 'Rubɛn dencɛilu le ten: Henɔki, Palu, Hɛsirɔn a ni Karimi.'
  mal-2015: 'രൂബേന്റെ പുത്രന്മാർ: ഹാനോക്, ഫല്ലൂ, ഹെസ്രോൻ, കർമ്മി.'
  tuo-NT: Cʉ̃ põꞌrã Hanoc, Falú, Hezrón, Carmi nicãrã niwã.
  gup-gup: Reuben bebeywurd nuye wanjh Hanoch, Pallu, Hezron, dja Carmi.
  met-met: 'Ruben garang lupdi bing: Hanok, Palu, Hesron xaung Karmi.'
  gvs-gvs: 'E Rubeni natunao koroto yoidi ame nakae: Enoki, Palu, Esironi be Karami.'
  rmc-rmc: Le Rubenoskre čhave sas o Chanoch, o Palu, o Checron the o Karmi.
  nlg-nlg: Reuben te vahura a Hanoch, Pallu, Hezron, maia Carmi.
  dgr-DOGNT: 'Dıı Ruben weza agı̨ı̨t''e: Hanok, Palu, Hezron eyıts''ǫ Karmı.'
  pes-OPV: 'و پسران روبین: حنوک و فلو و حصرون و کرمی.'
  ron-1924: 'Фиий луй Рубен: Енох, Палу, Хецрон ши Карми.'
  ben-OBCV: 'রূবেণের ছেলেরা: হনোক, পল্লু, হিষ্রোণ ও কর্মি।'
  lex-lex: 'Ruben a''nani de: Henoka, Palu, Hesron ne Karmi.'
  rgu-rgu: 'Ria ana nara siꞌ: Henok, Palu, Hesron, ma Karmi.'
  som-som: Wiilashii Ruubeenna waxay ahaayeen Xanoog, iyo Falluu, iyo Xesroon, iyo
    Karmii.
  lat-VUC: 'Filii Ruben: Henoch et Phallu et Hesron et Charmi.'
  aoi-aoi: akwa ngawa ena-langwa wurrabiyarbuwa warninikuwena aburrubukwurrajukwaba.
    Warnimikirra wurrubukalakina Yenakwa iya Balu iya Yejirena akwa ngawa Karmi.
  eng-ASVBT: 'And the sons of Reuben: Hanoch, and Pallu, and Hezron, and Carmi.'
  mna-mna: Ruben, ni Yakop lutuunu muŋgamuŋga. Ruben lutuunu bizin ta Anok, Palu,
    Ezron, mi Karmi.
  ita-1885: E i figliuoli di Ruben furono Henoc, e Pallu, e Hesron, e Carmi.
  eng-LXXUP: And the sons of Reuben; Hanoch, and Pallu, Hezron, and Carmi.
  eng-ULB: the sons of Reuben, Hanok, Pallu, Hezron, and Karmi;
  spa-VBL: 'Los hijos de Rubén: Janoc, Falú, Jezrón y Carmi.'
  fra-_FOB: 'Les fils de Ruben: Hénoc, Pallu, Hetsron et Carmi.'
  mal-mal: 'രൂബേന്റെ പുത്രന്മാർ: ഹനോക്, പല്ലൂ, ഹെസ്രോൻ, കർമ്മി.'
  urd-GVR: ke beṭe Hanūk, Fallū, Hasron aur Karmī the.
  suz-BL: रूबेन आ तौपुकी हनोक, फल्‍लु, हेस्रोन नु कारमी बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Ruben: Henoc, Pallu, Hetsron e Carmi.'
  ckb-ckb: 'کوڕەکانی ڕەئوبێن: حەنۆک، پەڵو، حەسرۆن و کەرمی.'
  eng-BBE: 'And the sons of Reuben: Hanoch and Pallu and Hezron and Carmi;'
  crx-NTPO: 'Reuben ooye''ke ''enne: Hanock, Pallu, Hezron ''ink''ez Carmi.'
  kan-OKCV: 'ರೂಬೇನನ ಪುತ್ರರು: ಹನೋಕ್, ಪಲ್ಲೂ, ಹೆಚ್ರೋನ್ ಮತ್ತು ಕರ್ಮೀ ಎಂಬುವರು.'
  bbb-bbb: '@see-verse:GEN.046.008'
  tam-2017: ரூபனுடைய மகன்கள் ஆனோக்கு, பல்லூ, எஸ்ரோன், கர்மீ என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Rubén: Hanoch, y Phallu, y Hezrón, y Carmi.'
  ron-BTF: 'Şi fiii lui Ruben: Hanoc şi Falu şi Heţron şi Carmi.'
  eng-WEBP: 'The sons of Reuben: Hanoch, Pallu, Hezron, and Carmi.'
  eng-FBV: 'The sons of Reuben: Hanoch, Pallu, Hezron, and Carmi.'
  nld-1939: De zonen van Ruben waren Chanok, Palloe, Chesron en Karmi.
  nch-BL: 'Yajqui Rubén iachtohui cone Jacob. Yajque iconehua Rubén: Hanoc, Falú,
    Hezrón huan Carmi.'
  tfr-NTPO: '@see-verse:GEN.046.008'
  vie-1934: Các con trai của Ru-bên là Hê-nóc, Pha-lu, Hết-rôn, và Cạt-mi.
  hin-CV: 'रियूबेन के पुत्र: हनोख, पल्लू, हेज़रोन तथा कारमी.'
  eng-OURB: 'The sons of Reuben [See, a son!]: Hanoch, Pallu, Hezron, and Carmi.'
  spa-BES: 'Y los hijos de Rubén: Hanoc, Falu, Hezrón y Carmi;'
  tdx-tdx: 'le o ana’ i Reòbeneo: i Kanòke naho i Palò naho i Ketsrone vaho i Karmý.'
  vid-vid: hamwe na wana wa Lubeni, Enoki na Palu na Hesiloni na Kalimi.
  pwg-pwg: Ma Ruben natunatuna tomotomowisi na Hanoki, Palu, Hesron ma Kami.
  eng-OKE: And the sons of Reuben. Hanuk and Phallu, Hesron and Karmi.
  tha-KJV: และบุตรชายของรู​เบน คือ ฮาโนค ปัลลู เฮสโรน และคารมี
  por-BR-2018: 'E os filhos de Rúben: Enoque, e Palu, e Hezrom, e Carmi.'
  bco-bco: Lubena꞉ insiso꞉iyo꞉ we. Hanog, Balu, Heslon, o꞉lia꞉ Kami.
  deu-ELO: 'Und die Söhne Rubens: Hanok und Pallu und Hezron und Karmi.'
  ktm-ktm: 'Ruben ti nedun kamal hamou: Hanok, Palu, Hesron pe Karmi.'
  caa-caa: Y uyunenobꞌ e Rubén jax e Hanoc y e Falú y e Hesrón y e Carmí.
  eng-WYC-2018: the sons of Reuben; Hanoch, and Phallu, and Hezron, and Carmi.
  epo-epo: 'Kaj la filoj de Ruben: Ĥanoĥ kaj Palu kaj Ĥecron kaj Karmi.'
  uig-PIN: Rubǝnning oƣulliri Ⱨanoh, Pallu, Ⱨǝzron bilǝn Karmi.
  beo-beo: Liubene egefelali amo Ha:inage, Ba:liu, Heselone amola Gami,
  tpi-OTNT: Na ol pikinini man bilong Ruben i olsem, Hanok na Palu na Hesron na Karmi.
  hau-SA: ’Ya’yan Ruben maza su ne, Hanok, Fallu, Hezron da Karmi.
  udu-udu: 'Dhali gway gi iya/ ma Ra/ubiin uni annihe/ mo: Hanuuk dhala P̱allu dhala
    Hasruun dhala Karmi mo.'
  uig-LAT: Rubenning oghulliri Hanox, Pallu, Hezron bilen Karmi.
  nde-nde: 'Amadodana kaRubheni ayeyila: uHanokhi, uPhalu, uHezironi, kanye loKhami.'
  ton-ton: Pea ko e ngaahi foha ʻo Lupeni; ko Henoke, mo Falu, mo Hesiloni, mo Kalimi.
  ces-1613: 'A synové Rubenovi: Enoch, Fallu, Ezron a Charmi.'
  eko-eko: 'Aana a Ruubeni pi apa: Enookhi, Phaalu, Hezorooni na Khariimu.'
  nss-nss: 'Pe noru Rupen hu kamai, ngalahu ara iye: Hanok, Pallu, Hesron pe Karmi.'
  eng-WMB: 'The sons of Reuben: Hanoch, Pallu, Hezron, and Carmi.'
  tam-TCV: 'ரூபனின் மகன்கள்: ஆனோக், பல்லூ, எஸ்ரோன், கர்மீ என்பவர்கள்.'
  ceb-ULB: Ang mga anak ni Ruben Hanoc ug si Palu ug si Hesron ug si Carmi;
  mkn-mkn: 'Dia pung ana-ana dong, andia: Henok, Palu, Hesron, deng Karmi.'
  nce-nce: Na Ruben boweneninobë weniji melë, Hanok na Palu na Hesron na Karmi.
  pol-UBG: 'Synowie Rubena: Henoch, Pallu, Chesron i Karmi.'
  agr-agr: 'Untsu Rubénka uchiji aidauk: Hanoc, Falú, Hesrón, Carmí aatus aajakui.'
  kyc-kyc: Urupenebanya wane dupwa Anoke Palu Esarone dee Kami mandeya.
  urd-GVU: کے بیٹے حنوک، فلّو، حصرون اور کرمی تھے۔
  deu-1912: 'Die Kinder Rubens: Henoch, Pallu, Hezron und Charmi.'
  ntj-ntj: '@see-verse:GEN.046.008'
  row-row: no ana nara Henok, Palu, Hesron, ma Karmi.
  kan-2017: 'ರೂಬೇನನ ಮಕ್ಕಳು: ಹನೋಕ್, ಫಲ್ಲೂ, ಹೆಚ್ರೋನ್, ಕರ್ಮೀ.'
  ena-ena: Luben ninadinu dɨ ibi nameŋ. Mu Hanokɨ. Mu Palu. Mu Hesɨlon. Mu Kalɨmi.
  tgo-tgo: 'Rubin le ŋgaŋgaŋgiya: Hanok, Palu, Hesron na Kami.'
  yap-yap: 'nge pi pumo’on ni pifak Ruben: Hanok, Pallu, Hezron, nge Karmi.'
  tet-tet: 'Ruben oan naꞌin haat mak: Henok, Palu, Hesron no Karmi.'
  hlt-MCSB: Reuben ca rhoek la Enok, Pallu, Khetsron neh, Karmee
  mdy-ETH: ሮኦቤኤሌኮ ናኣታ፦ ሄኖኬ፥ ፓሉ፥ ሄፂሮኔና ካርሚ ጌይንታያኬ።
  twi-ASANTE: 'Ruben nso mmammarima edin na ɛdidi so yi: Hanok, Palu, Hesron ne Karmi.'
  bhl-bhl: Uluben em muluwel im wiin e Kanok so, Falu so, Kesolon so, Kalmi so, ite
    kale.
  con-NTPO: Rubén dutssiyendeccu tsu Hanoc, Falú, Hezrón toya'caen Carmi.
  eng-WEBU: 'The sons of Reuben: Hanoch, Pallu, Hezron, and Carmi.'
  bnp-bnp: 'E huriki e tune Reuben a bakovi ra nga: e Hanok, e Palu, e Herson, e Karmi.'
  wal-wal: Roobeela attuma naati Hanooka, Paalu, Hexiroonanne Karmma.
  mgh-mgh: 'Ala phaari assana a Rupeni: Enoki, Palu, Esiroomi ni Karimu.'
  acu-NT: tura Rubénka uchiri Hanoc, Falú, Hezrón, tura Carmi.
  spa-PDDPT: 'Los hijos de Rubén: Hanoc, Falú, Hezrón y Carmi.'
  gun-gun: Rúben ra'y kuery ma Enoque, Palu, Hezrom ha'e Carmi.
  agu-BL: 'Ma yi e'' cy''ajl Rubén i''tz: Hanoc, Falú, Hezrón tu Carmi.'
  eng-PEV: Reuben’s sons were, – Hanok – Pallu – Hezron – Carmi
  ilo-ULB: dagiti putot a lallaki ni Ruben a da Hanoc, Pallu, Hezron ken Carmi;
  kpg-kpg: 'mo ana dama daane: go Hanoch, Pallu, Hezron mo Carmi.'
  uig-ARA: رۇبەننىڭ ئوغۇللىرى ھانوخ، پاللۇ، ھەزرون بىلەن كارمى.
  bsp-bsp: 'Awut a Ruben: Henok, Palu, Hecərɔŋ, kɔ Karmi.'
  mbs-mbs: Timaking si Ruben aw menge batà din meama si Hanoc, si Pallu, si Hesrom,
    aw si Carmi.
  tof-tof: 'akó oya simanal olmal: Anok, Palu, Ezrron, akó Karrmi.'
  sus-sus: 'Ruben xa die nan ya: Hanoki, Palu, Heseron, nun Karimi.'
  pon-2006: 'oh nein Reupen pwutak ko: Anok, Pallu, Esron, oh Karmi.'
  jae-jae: to Ruben latui Hanok, Palu, Hesron ma Karmi.
  ksd-ksd: 'Ma ra umana natu i Ruben: Kanok ma Palu ma Kesron ma Karmi.'
  tur-YTC: 'Ruven''in oğulları: Hanok, Pallu, Hetsron, Karmi.'
  bel-N: 'I сыны Рубэна: Ханох і Пальлю, і Хецрон, і Кармі.'
  grc-BRENT: γἱοὶ δὲ Ῥουβὴν, Ἑνὼχ, καὶ Φαλλὸς, Ἀσρὼν, καὶ Χαρμί.
  ind-AYT: 'Anak-anak Ruben: Henokh, Palu, Hezron, dan Karmi.'
  lid-lid: 'ma hawe nadun oro: oro badeh Hanok, Palu, Hesron ma hawe Karmi.'
  nya-nya: 'Ana aamuna a Rubeni ndi awa: Hanoki, Palu, Hezironi ndi Karimi.'
  hrv-hrv: 'Rubenovi sinovi: Henok, Falu, Hesron i Karmi.'
  mps-mps: Te Rubengo ogwa dabe nogi te e tiwai, Hanok, me Palu, me Hesron, me Karmi.
  llg-llg: 'Ndia ana nala: Henok, Palu, Heston, ma Karmi.'
  tpi-tpi: Na ol pikinini man bilong Ruben i olsem, Hanok na Palu na Hesron na Karmi.
  dan-1931: Rubens Sønner Hanok, Pallu. Hezron og Karmi;
  vie-OVCB: Các con trai Ru-bên là Hê-nóc, Pha-lu, Hết-rôn, và Cát-mi.
  lbk-lbk: ya nan an-akna ay lallalaki ay cha Hanoc, Pallu, Hezron ya si Carmi;
  guj-2017: 'રુબેનના દીકરા: હનોખ, પાલ્લૂ, હેસ્રોન તથા કાર્મી;'
  byr-byr: '@see-verse:GEN.046.008'
  awx-awx: Tiwänu Rubende wawaxu Hanok, Palu, Hesron, Karmi yang.
  pon-2006A: 'oh nein Reupen pwutak ko: Anok, Pallu, Esron, oh Karmi.'
  por-BRBSL: 'Os filhos de Rúben: Hanoch, Pallu, Hezron e Carmi.'
  cth-cth: Reuben capanaw teh Hanok, Pallu, Hezron hoi, Karmi.
  twi-twi: 'Ruben nso mmabarima din na edidi so yi: Hanok, Palu, Hesron ne Karmi.'
  hlt-hlt: Reuben ca rhoek la Enok, Pallu, Khetsron neh, Karmee
  tbz-SIM: 'Dubɛnni kó ibí initidɑɑì tu: Enɔki nɛ̀ Pɑduu nɛ̀ Ɛtisidonni nɛ̀ Kɑdimii.'
  msy-2020: Ezɨ Rubenɨn otaribar kara, Hanok, Palu, Hesron ko Karmi.
  txq-txq: 'Anan nara sira: Henok, Palu, Hesron, ma Karmi.'
  aaz-aaz: 'In aanh ein esan reꞌ: naiꞌ Henok, naiꞌ Paru, naiꞌ Hesron, ma naiꞌ Karmi.'
  azb-azb: 'Ruvenin oğulları: Xanok, Pallu, Xesron və Karmi.'
  eng-DBY: 'And the sons of Reuben: Enoch, and Phallu, and Hezron, and Carmi.'
  hin-2017: और रूबेन के पुत्र हनोक, पल्लू, हेस्रोन, और कर्मी थे।
  wol-KYG: Doomi Ruben yu góor di Anog ak Palu ak Esron ak Karmi.
  swp-swp: 'Reubena nanatunayao tatao: Hanoka eo Palu, Heserona eo Kami.'
  bjr-bjr: Reeubeena faiqi namu Qanookafa faqa Parufa faqa Qeeseeroonafa faqa Karamifa
    faqa mariqau.
  eng-YLT: 'And sons of Reuben: Hanoch, and Phallu, and Hezron, and Carmi.'
  heg-NTPO: 'Un anan nas: Henok, Palu, Hesron nol Karmi.'
  ptu-ptu: 'Änä''na Ruben iam ia: Henokh, Palu, Hezron anna Karmi.'
  bzd-NTPO: 'Eta̱ Rubén ala''r kiè: Hanoc, Falú, Hesrón, ena Carmí.'
  kwf-kwf: faꞋinia ngela nia ki neꞋe satada sa Hanok, sa Palu, sa Hesron, sa Kami.
  eng-WYC-2017: the sons of Reuben; Hanoch, and Phallu, and Hezron, and Carmi.
  eng-WMBB: 'The sons of Reuben: Hanoch, Pallu, Hezron, and Carmi.'
  spp-spp: Urubɛn jyaabii pi mpyi, Kyanɔki, Palu, Kyezirɔn, ná Karimi.
  aey-aey: Ruben melahul eu ijanaga Hanok, Palu, Hesron, Kameca.
  urd-GVH: के बेटे हनूक, फ़ल्लू, हसरोन और करमी थे।
  rug-rug: 'Ego, hire sari na tuna koreo Rubeni: Ari Hanoki, Palu, Hezironi meke Kami.'
  gaz-gaz: 'Ilmaan Ruubeen: Henook, Faluusoo, Hezroonii fi Karmii.'
  fra-LSG: 'Fils de Ruben: Hénoc, Pallu, Hetsron et Carmi.'
