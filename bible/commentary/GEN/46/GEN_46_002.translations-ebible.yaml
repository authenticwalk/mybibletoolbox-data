verse: GEN.046.002
translations:
  mal-C: ദൈവം രാത്രിയിൽ, ഒരു ദർശനത്തിൽ ഇസ്രായേലിനോടു സംസാരിച്ചു; “യാക്കോബേ! യാക്കോബേ!”
    എന്നു വിളിച്ചു. “അടിയൻ ഇതാ” അദ്ദേഹം ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da rief Gott in einem nächtlichen Gesicht Israel und sprach: Jakob, Jakob!
    Er antwortete: Ich höre!'
  lin-lin: 'Na butu, Nzambe alobaki na Isalaele na nzela ya emoniseli : — Jakobi !
    Jakobi ! Jakobi azongisaki : — Ngai oyo.'
  cbr-NT: 'A imë́bi ka Diosan abë banakin Jacob ''ikëbia Israel kakin anëkë a kuënkin
    namámikësokin kakëxa. Kakëxun ka an: —Ënu kana ''ain kixun ka kakëxa.'
  eng-LSV: and God speaks to Israel in visions of the night and says, “Jacob, Jacob”;
    and he says, “Here I [am].”
  bmu-bmu: Mi ohoba suŋgem ahöiga jeŋi meleŋniga imut eka miaŋgöreŋ Anutunöŋ Israelgöra
    keu jiba qetŋi “Jeikob, Jeikob!” qeriga “Ni ki,” jiba meleŋnök.
  eng-GNV: And God spake vnto Israel in a vision by night, saying, Iaakob, Iaakob.
    Who answered, I am here.
  eng-WEBSTER: 'And God spoke to Israel in the visions of the night, and said, Jacob,
    Jacob: and he said, Here am I.'
  nhw-BL: 'Huan nopa tlayohua Toteco quicamanalhui Israel ipan se temictli, huan quinotzqui
    ica itoca Jacob. Huan Jacob quinanquili: ―Nica niitztoc, noTeco.'
  swh-ONEN: Mungu akanena na Israeli katika maono usiku na kusema, “Yakobo! Yakobo!”
    Akajibu, “Mimi hapa.”
  bba-bba: Yerɑ wɔ̃kuru Gusunɔ u kɑ nùn ɡɑri kuɑ kɑ̃siru sɔɔ u nɛɛ, Yɑkɔbu, Yɑkɔbu.
    Mɑ u wurɑ u nɛɛ, nɛ wee.
  eng-KJVCPB: And God spake unto Israel in the visions of the night, and said, Jacob,
    Jacob. And he said, Here am I.
  cpy-cpy: 'Okanta otsirenitanaki iñaanatakiri Tajorentsi imishiriki Israel, ikantziri:
    “¡Jacob!” Ari rakanaki rirori, ikantanakiri: “Iitaka.”'
  mpx-mpx: Bulina pankite etega elana Yabowaine i baaba Yakobo elana i ba, “Yakobo!
    Yakobo!” Yakobo i talam i ba, “Oo, nau iyahe.”
  wbp-wbp: Mungangka kujalpa Jakupu jarda ngunaja, Kaaturlu-nyanu milki-yirrarnu.
    Jukurrparla wangkajarla, “Jakupu, Jakupu!” Jakupurlu yalu-manu, “Nyampunyarna.”
  luo-luo: Kendo Nyasaye nowuoyogi Israel e fweny gotieno kendo owachone niya, “Jakobo!
    Jakobo!” Nodwoke niya, “Antie.”
  meu-meu: Bena hanuaboi ai Dirava ese nihi ai Israel e hereva henia, eto, Iakob e,
    Iakob e! Ia eto, Lau o ina.
  npi-ULB: राती दर्शनमा परमेश्‍वर इस्राएलसँग यसो भन्दै बोल्‍नुभयो “याकूब, याकूब ।”
    तिनले भने, “म यहीँ छु ।”
  yor-yor: Ọlọ́run sì bá Israẹli sọ̀rọ̀ ní ojú ìran ní òru pé, “Jakọbu! Jakọbu!” Ó
    sì dáhùn pé, “Èmi nìyí.”
  emp-NTPO: 'Maʌ̃ diamasi Israelba cãĩmocara quĩrãca ũrĩsia Ãcõrẽra idji ume bed̶ea
    b̶ʌda. Ãcõrẽba trʌ̃ jarasia: –Jacobo, Jacobo.– Jacoboba panusia: –Mʌ̃ra nama b̶ʌa.–'
  ind-ind: Malam itu, Allah berbicara kepadanya dalam mimpi, “Yakub, Yakub!” Jawabnya,
    “Ya, ini aku.”
  pes-OPCB: 'شب هنگام، خدا در رویا به وی گفت: «یعقوب! یعقوب!» عرض کرد: «بله، خداوندا!»'
  ssx-ssx: Koto timbata꞉ upama꞉ leke ale Koda꞉ma꞉ ipiki pa꞉ta꞉ pi alo alota꞉ Dieikopeo
    Dieikopeo leeke ipikana꞉ma꞉ hombo peaaso alota꞉ Wao. I̱ do handa꞉e leekeme.
  lcm-lcm: Na tenei vong God kala songo na Israel nei ararai asukang ke, “Iakov, Iakov!”
    Na kala polpol ta, “Io, nau kana.”
  aer-aer: Ingwe ikwerele, Jacob-arle ankwe intekenge, Ngkarte ikwere angkeke. Re
    ikwere angkeke altyerrenge, “Jacob-aye!” Jacob ikwere angkirtnerlenge, “Wertaye?”
  tgl-ULB: Nangusap ang Diyos kay Israel sa pamamagitan ng pangitain sa gabi, na sinasabing,
    “Jacob, Jacob.” Sinabi niya, “Narito ako.”
  nop-nop: Kaŋ Bepaŋdi timiŋ lihine foloŋ Isilae indiŋ niŋguk, “Yakop, Yakop!” Adibo
    yoguk, “Nu yoŋ eeŋ.”
  kca-kca: 'Атәԓән уԓәмән Турәм Израиль вохсәԓы: «Иаков! Иаков!» Ԓўв йастәс: «Ма щи».'
  cbu-NT: 'Anuritam psaan maaranllu, anush Apanllee pamasarangiya. Apanllsha: Akopaa,
    ¿tamarimta? tárangu, Akopsha: Nishtanda, apaa, kusarangi, tárangiya.'
  hui-hui: Ani buwa mbiraga Yagaba ibu paluwa de gandeba handalu hearia Ngode Datagaliwabe
    ibu ibuwa lalu, Yagaba-o Yagaba-o, lalu olene. Ani layagola Yagabahanda lalu,
    Ya i̱ o kogoni, lene.
  wrs-wrs: Wo sinim Yakopva inungpunung vevna, wo Sesoa os omnana, Yakop. Wo Yakop
    henga ona, men kava av.
  jao-jao: Kulu ka-arri walkurr baji wundururra barra, kulu kilu-mawuranga awara.
    Kila-nykarri Kud, ka-wukanyi yiku kalngiya kila-nykarri yiwa wundururra. Kulu
    ka-wajba yiku, “Jikaba! Jikaba!” “Yiya, marningarna,” nganinya kumba-ngarninyma.
  mya-mya: ည​အ​ချိန်​၌​သူ​မြင်​ရ​သော​ရူ​ပါ​ရုံ​တွင် ဘု​ရား​သ​ခင်​က``ယာ​ကုပ်၊ ယာ​ကုပ်''
    ဟု​ခေါ် တော်​မူ​၏။ ``အ​ကျွန်ုပ်​ရှိ​ပါ​သည်​အ​ရှင်​ဘု​ရား'' ဟု ယာ​ကုပ်​ထူး​လေ​၏။
  cbi-NTPO: 'Juntsa kepe Israelnu kipibi katawaiñu-itu, Dios ya'' mumunu pa'' entsandimi:
    ¡Jacob! ¡Jacob! timi. Tsenñu Jacob pakatu: Enu puyu, timi.'
  bod-N: མཚན་མོའི་དུས༌སུ། དཀོན་མཆོག་གིས་ཞལ་གཟིགས་གནང་ནས་ཡེས་ར་ཨེལ་ལ་འདི་སྐད༌དུ། ཀྱེ།
    ཡ༌ཀོབ། ཡ་ཀོབ་ཅེས་བོས་པ༌དང༌། ཁོ་ན༌རེ། བདག་འདི་རུ་ཡོད་ཅེས་ལན༌བཏབ།
  wsk-wsk: Se tirom Kaem anira te maonam, “Jacob! Jacob!” mam. Se Jacob “Ani iweya,”
    mam.
  kkl-kkl: Mhong towalengkaogpa, imbaogpa, Yakubti haing uamna kwelekamna senenag
    agha Allahri yubu lelamogti, “Yakub, Yakub,” seogpa, Yakubti, “Nani na ane wamna,”
    seog.
  sna-sna: Uye Mwari akataura kuna Israeri muchiratidzo usiku akati, “Jakobho! Jakobho!”
    Iye akati, “Ndiri pano.”
  spa-BLM: 'Dios habló a Israel en las visiones de la noche, y dijo: “¡Jacob, Jacob!”
    Dijo: “Aquí estoy”.'
  beu-beu: Bir-kua nu adana muse, Lahatala Ana Ava metma Yakob etubing, emenghula
    ana iipal na edadenang. Yakob ana vengmee se, Lahatala ana earut hula, “Yakob!
    Yakob!” Angmuse Yakob ana madut hula, “Ya Nimang!”
  cac-cac: 'A d''a jun ac''val chi'', ix lolon Dios d''a vin̈ d''a svayich, ix avtaj
    vin̈ yuuj: —Jacob, xchi. Ix tac''vi vin̈: —Oy, ina vajec'' tic Mamin, xchi vin̈.'
  swh-ULB: Mungu akamwambia Israeli katika ndoto usiku, akisema, “Yakobo, Yakobo.”
  bel-bel: 'І сказаў Бог Ізраілю ва ўяве начной: Якаве! Якаве! Ён сказаў: вось я.'
  wed-wed: Ma waguvarai God rauboniei awarina i babani i pa, “Jacob! Jacob!” Ma tauna
    i paribei, “Tau weka.”
  deu-ELBBK: 'Und Gott sprach zu Israel in den Gesichten der Nacht und sagte: Jakob!
    Jakob! Und er sprach: Hier bin ich.'
  mbb-OT: Ne hein mezukilem, mibpaahà is Megbevayà ki Jacob. Ne mid-umew te Megbevayà
    si Jacob, ke sikandin te, “Jacob.” Ne midtavak si Jacob te, “Heini e zed.”
  msc-msc: 'Su wo rɔ, Alla ka Isirayɛli kili ko: «Yakuba, Yakuba!» A ka jabi: «Naamun.»'
  mal-2015: 'ദൈവം യിസ്രായേലിനോടു രാത്രി ദർശനങ്ങളിൽ: യാക്കോബേ, യാക്കോബേ എന്നു വിളിച്ചതിന്നു
    ഞാൻ ഇതാ എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Topʉ cʉ̃ cã́rĩ́ca ñamirẽ Õꞌacʉ̃ Jacore pisucʉ niwĩ: —¡Jacob! nicʉ niwĩ.
    Cʉ̃ peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Aꞌtota niꞌi.'
  gup-gup: Dja kunmekbe God bimarnewokdanj Israel bu yiman nungka biwaralnani bu kukak,
    yimeng, “Jacob, Jacob!” Wanjh Jacob biwokmey, yimeng, “Kondah ngaye.”
  met-met: Baing yambong Urana wagi mana Isrel mana axamang tela bila mibinga ba,
    “Yekop! Yekop!” Baing haxuya ba, “Ngawau.”
  gvs-gvs: E sabamgo goi Yaubada ina Isileli ikatuwoini idigo kana, ‘Yakobo! Yakobo!’
    ‘U, yau amegu’, Yakobo kaena.
  rmc-rmc: 'O Del prevakerďa ko Izrael rači andro viďeňje: „Jakob! Jakob!“ „Kade som!“
    ov odphenďa.'
  nlg-nlg: Mi tana bongi hau, God te kokoe vania Jacob tana maturubole me ghaghua,
    “Jacob, Jacob!” Ma Jacob te bosatughu, “Inau sono aeni.”
  dgr-DOGNT: Eyı toò k'e Israel Nǫ̀htsı̨ yets'ǫ̀ gode ghǫ nàwhetı̨, “Jacob! Jacob!”
    yèhdı. Israel yets'ǫ̀ hadı, “Neèhkw'ǫ,” hadı.
  pes-OPV: 'و خدا دررویاهای شب، به اسرائیل خطاب کرده، گفت: «ای یعقوب! ای یعقوب!» گفت:
    «لبیک.»'
  ron-1924: 'Думнезеу а ворбит луй Исраел ынтр-о ведение ноаптя ши а зис: „Иакове!
    Иакове!” Исраел а рэспунс: „Ятэ-мэ!”'
  aui-aui: Bi nubabasuve na God mimeu kamone ivisisiya Jeikap biidi iwona bo, “Jeikap!
    Jeikap!” Jeikap iwonabodeyana, “Tagu mma.”
  ben-OBCV: আর রাতের বেলায় এক দর্শনের মাধ্যমে ঈশ্বর ইস্রায়েলের সঙ্গে কথা বললেন,
    এবং তিনি বললেন, “যাকোব, যাকোব!” “আমি এখানে,” তিনি উত্তর দিলেন।
  lex-lex: 'Noma mela ida Yakopa ndarat nana Uplerlawna lirni Niwra: “Yakopa! Yakopa!”
    Nwahla niwra: “Hya''a Matroma.”'
  rgu-rgu: Hatuꞌ esa boe ma Yakob nalamei. Nai meis ria, ana namanene Manetualain
    naloo ni nae, “Ae! Yakob! Yakob! O foa fo nenene dei!” Boe ma ana nataa nae, “Ubeaꞌ?”
  som-som: Markaasaa Ilaah riyooyinka habeenka kula hadlay Israa'iil oo wuxuu ku yidhi,
    Yacquubow, Yacquubow. Isna wuxuu yidhi, Waa i kan.
  lat-VUC: 'audivit eum per visionem noctis vocantem se, et dicentem sibi: Jacob,
    Jacob. Cui respondit: Ecce adsum.'
  aoi-aoi: Biya kembirra makina-manja ngawa meningalyarrngwalyilya Jekaba nenu-marngkirringkama
    Neningikarrawara nakina-da. Eneja Neningikarrawara n-ardanga enuwa-wa akwa ni-yama,
    “Nungkuwa Jekaba!” Eneja ni-yama Jekaba, “Miyambena?”
  eng-ASVBT: And God spake unto Israel in the visions of the night, and said, Jacob,
    Jacob. And he said, Here am I.
  mna-mna: 'Mi mbeŋ na, kwoono ipot, to ire Anutu imar kini, mi iboobi ma iso: “Yakop,
    Yakop!” Mi Yakop iso: “Oi, ituŋ ti.”'
  ita-1885: 'E Iddio parlò a Israele in visioni di notte, e disse: Giacobbe, Giacobbe.
    Ed egli disse: Eccomi.'
  eng-LXXUP: And God spoke to Israel in a night vision, saying, Jacob, Jacob; and
    he said, What is it?
  eng-ULB: God spoke to Israel in a vision at night, saying, “Jacob, Jacob.” He said,
    “Here I am.”
  spa-VBL: Durante la noche Dios habló a Israel en una visión. “¡Jacob! ¡Jacob!” llamó.
    “Estoy aquí”, respondió.
  fra-_FOB: 'Et Dieu parla à Israël dans les visions de la nuit, et il dit: Jacob,
    Jacob! Et il répondit: Me voici.'
  mal-mal: 'ദൈവം യിസ്രായേലിനോടു രാത്രി ദർശനങ്ങളിൽ സംസാരിച്ചു: “യാക്കോബേ, യാക്കോബേ”
    എന്നു വിളിച്ചതിനു “ഞാൻ ഇതാ” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Rāt ko Allāh royā meṅ us se hamkalām huā. Us ne kahā, “Yāqūb, Yāqūb!” Yāqūb
    ne jawāb diyā, “Jī, maiṅ hāzir hūṅ.”
  suz-BL: मिनु मेको नाक्‍दो परमप्रभुमी इस्राएल कली “याकूब, याकूब” देंमाक्‍त। मिनु
    इस्राएलमी “गो नेंता” दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: 'E Dio parlò a Israele in visioni notturne, e disse: “Giacobbe, Giacobbe!”
    Ed egli rispose: “Eccomi”.'
  ckb-ckb: 'خودا بە شەو لە بینینێکدا بە ئیسرائیلی فەرموو: «یاقوب! یاقوب!» ئەویش گوتی:
    «ئەوەتام.»'
  eng-BBE: And God said to Israel in a night-vision, Jacob, Jacob. And he said, Here
    am I.
  crx-NTPO: '''Et Yak''usda (Elohim) ''en Israel ''ulhdzis yunalhts''et hainya ''ink''ez
    ''utni, “Jacob, Jacob” ni, ''et ''uyulhni, “Njan ''ust''oh”.'
  kan-OKCV: ದೇವರು ಇಸ್ರಾಯೇಲನಿಗೆ ರಾತ್ರಿಯ ದರ್ಶನದಲ್ಲಿ ಮಾತನಾಡಿ, “ಯಾಕೋಬನೇ, ಯಾಕೋಬನೇ,” ಎಂದರು.
    ಅದಕ್ಕವನು, “ಇಗೋ, ಇದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Areme muge ijia Jekafu fu nimamaena gake Godi fu kumei, Jekafu, Jekafuono
    kumenoga fu una gue onukuae. Fu onukuaena kume, Na igieno kumei.
  tam-2017: 'அன்று இரவிலே தேவன் இஸ்ரவேலுக்குக் காட்சியளித்து: “யாக்கோபே, யாக்கோபே”
    என்று கூப்பிட்டார்; அவன் இதோ, “அடியேன்” என்றான்.'
  spa-RV-1909: 'Y habló Dios á Israel en visiones de noche, y dijo: Jacob, Jacob.
    Y él respondió: Heme aquí.'
  ron-BTF: 'Şi Dumnezeu i-a vorbit lui Israel în viziunile nopţii şi a spus: Iacob,
    Iacob. Iar el a spus: Iată-mă.'
  eng-WEBP: God spoke to Israel in the visions of the night, and said, “Jacob, Jacob!”
    He said, “Here I am.”
  eng-FBV: During the night God spoke to Israel in a vision. “Jacob! Jacob!” he called.
    “I'm here,” he replied.
  nld-1939: 'En God sprak tot Israël in een nachtelijk visioen: Jakob, Jakob! Hij
    antwoordde: Hier ben ik!'
  nch-BL: 'Huan nopa tayohua Toteco quicamanalhui Israel ipan se temicti, huan quinojnotzqui
    ica itoca Jacob. Huan Jacob quinanquili: ―Nica niitztoc, noTeco.'
  tfr-NTPO: E shkëyo ga Sbö weno shäng ba kong yoshko wl̈eni, ga tjl̈ẽ ba kong ga
    «¡Jacob!» «¿L̇l̇ë?, Tjl̈apga» l̈e ba kong.
  vie-1934: 'Trong một sự hiện thấy ban đêm kia, Đức Chúa Trời có phán cùng Y-sơ-ra-ên
    rằng: Hỡi Gia-cốp, Gia-cốp! Y-sơ-ra-ên đáp rằng: Có tôi đây.'
  hin-CV: उस रात परमेश्वर ने इस्राएल को दर्शन में कहा “हे, याकोब! याकोब!” उसने कहा,
    “कहिये, क्या आज्ञा है?”
  eng-OURB: God spoke to Israel [God prevails] in the visions of the night, and said,
    “Jacob [Supplanter], Jacob [Supplanter]!” He said, “Here I am.”
  spa-BES: 'Y dijo Dios a Israel en visión nocturna, Jacob, Jacob. Y él dijo: Aquí
    estoy.'
  tdx-tdx: Nitsara am’ Israele añ’ aroñaron-kaleñe t’i Andrianañahare nanao ty hoe,
    O Iakòbe, Iakòbe. Intoy iraho, hoe re.
  vid-vid: Nguluwi nakalonga na Isilaeli kuli ulotezi nechilo, nakamchema, “Yakobo!
    Yakobo!” Yakobo nakedichila, “Ena ndanguhulichiza.”
  pwg-pwg: Ma nani didibarinai na ina kena kamonai na God ivi sisiya kurina, ivona
    bo, “Jeikap, Jeikap!” Ma ivonapotei bo, “Taku weni.”
  eng-OKE: And the Lord spake to Israel in a vision of the night, and said, Jakob,
    Jakob. And he said, Behold, I am.
  tha-KJV: พระเจ้าตรัสแก่อิสราเอลโดยนิ​มิ​ตในเวลากลางคื​นว​่า “ยาโคบ ยาโคบเอ๋ย” ยาโคบทูลว่า
    “ข้าพระองค์​อยู่​ที่นี่​พระเจ้าข้า”
  por-BR-2018: 'E falou Deus a Israel em visões de noite, e disse: Jacó, Jacó. E ele
    respondeu: Eis-me aqui.'
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉yo꞉ nulu a꞉namio꞉ Gode eyo꞉ Isolaelbo꞉wo꞉ ofo fa꞉la꞉dowakiyo꞉
    a꞉la꞉sio꞉, “Ya꞉kob, Ya꞉kob.” A꞉la꞉ho꞉idabikiyo꞉ “O꞉ba, ne weko꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und Gott sprach zu Israel in den Gesichten der Nacht und sagte: Jakob!
    Jakob! Und er sprach: Hier bin ich.'
  ktm-ktm: Lukumwen ti pe Lapan ihir hun Israel ile hangka-an ihpa ndre mimih, pe
    iyuw ihpa, “Yakop, Yakop.” Yakop ihpa, “Ah? Yu umwin.”
  caa-caa: 'Y tama e acbꞌar yajaꞌ e Dios ojron taca e Jacob tama inteꞌ umayjut y che:
    —Jacob, Jacob. Bꞌixqꞌuen, che e Dios. Entonces ojron e Jacob y che: —Tara turen,
    che e Jacob.'
  eng-WYC-2018: he heard God by a vision in that night calling to him (or he heard
    God in a vision that night calling to him), and saying to him, Jacob! Jacob! To
    whom he answered, Lo! I am present.
  epo-epo: 'Kaj Dio diris al Izrael en nokta vizio: Jakob! Jakob! Kaj tiu diris: Jen
    mi estas.'
  uig-PIN: 'Keqisi Huda alamǝt kɵrünüxlǝrdǝ Israilƣa: — Yaⱪup, Yaⱪup! dewidi, u jawab
    berip: — Mana mǝn! — dedi.'
  beo-beo: Gasia, e da Gode esalebe ba:i. Gode da ema amane sia:i, “Ya:igobe! Ya:igobe!”
    E bu adole i, “Na wea!”
  tpi-OTNT: Long nait God i kamap long Jekop long samting olsem driman, na em i singaut
    olsem, “Jekop, Jekop.” Na Jekop i tok olsem, “Yes, mi stap.”
  hau-SA: Allah kuwa ya yi magana ga Isra’ila a wahayi da dare ya ce, “Yaƙub! Yaƙub!”
    Yaƙub kuwa ya amsa ya ce, “Ga ni.”
  udu-udu: 'Dhali Arumgimis ṯorki’da ṯor ka Israyiil mon’thiny ki jan mo dhali o a’di
    gwo mo ki: Yakuub, Yakuub. Dhali a’di oki gwo mo ki: Aha/ dina imahan mo.'
  uig-LAT: 'Kéchisi Xuda alamet körünüshlerde Israilgha: — Yaqup, Yaqup! déwidi, u
    jawab bérip: — Mana men! — dédi.'
  nde-nde: UNkulunkulu wakhuluma ku-Israyeli ngombono ebusuku wathi, “Jakhobe! Jakhobe!”
    Waphendula wathi, “Ngilapha.”
  ton-ton: Pea naʻe folofola ʻae ʻOtua kia ʻIsileli ʻi he ngaahi meʻa hā mai ʻoe pō,
    ʻo ne pehē, “Sēkope, Sēkope;” pea pehē ʻe ia, “Ko au eni.”
  ces-1613: 'I mluvil Bůh Izraelovi u vidění nočním, řka: Jákobe, Jákobe! Kterýžto
    odpověděl: Aj, teď jsem.'
  eko-eko: 'Nluku anteeliye Ezirayeele osikhu nkatthi wa jozi khusala ankhuwela araka:
    “Yaakhumpa! Yaakhumpa!” Ye khujipu yoori: “Lapeekha!”'
  nss-nss: Pwen ping ara Ngindrai iwong iya kili Yakop iya taltan, pe ipa, “Yakop!
    Yakop!” Pe Yakop isomwi Ngindrai ipa, “Tesah? Yo urupo.”
  eng-WMB: God spoke to Israel in the visions of the night, and said, “Jacob, Jacob!”
    He said, “Here I am.”
  tam-TCV: அன்றிரவே இறைவன் இஸ்ரயேலுடன் தரிசனத்தில் பேசி, “யாக்கோபே! யாக்கோபே!” என்று
    கூப்பிட்டார். அதற்கு அவன், “இதோ இருக்கிறேன்” என்றான்.
  ceb-ULB: Ang Dios nakigsulti kang Israel sa usa ka panan-awon niana nga gabii, nga
    nag-ingon, “Jacob, Jacob.” Siya miingon, “Ania ako.”
  mkn-mkn: Ais satu malam ju dia mimpi. Dalam mimpi, dia dengar Tuhan Allah pange
    sang dia bilang, “We! Yakob! Lu bangun dolo ko dengar!” Ju dia manyao bilang,
    “Kanapa?”
  nce-nce: Na kwe klabë, Goto Jekopme nimitelë mëta fata tletle. Na we tlole, “Jekop,
    Jekop.” Na Jekop tafu tëtatle, “Wa, bo mana ekë tafa nelë.”
  pol-UBG: 'Wtedy Bóg powiedział do Izraela w nocnym widzeniu: Jakubie, Jakubie! A
    on odpowiedział: Oto jestem.'
  agr-agr: 'Dutika nuwi kanittaman Apajuí kajanum wantintuk niina daajin adaitus untsukui.
    Tusa untsuam nii ayaak: “Juwi pujajai, Apujuh”, tiuwai.'
  kyc-kyc: Kukwa dokopa Anatumi kombeyame Jekope, Jekope, leyasa baa isingi, Soo karo,
    leya.
  urd-GVU: رات کو اللہ رویا میں اُس سے ہم کلام ہوا۔ اُس نے کہا، ”یعقوب، یعقوب!“ یعقوب
    نے جواب دیا، ”جی، مَیں حاضر ہوں۔“
  deu-1912: 'Und Gott sprach zu ihm des Nachts im Gesicht: Jakob, Jakob! Er sprach:
    Hier bin ich.'
  ntj-ntj: Palunyalu ngarringu kulirnu Mama Kuurrtu-lu ngarala tjapiranytja, “Tjayikapa!”
    Nyangka kuliralpi watjarnu, “Yuwa, kulira-rnanta.”
  row-row: Tetembaꞌ sa, nalamein. Sia meit naa, ana rena Lamatualain noꞌe nae, “Wei!
    Yakob! Yakob! Fela fo rena dei!” Boe ma ana nataa nae, “Taꞌo bee?”
  kan-2017: ಅಲ್ಲಿ ದೇವರು ರಾತ್ರಿಯ ದರ್ಶನದಲ್ಲಿ ಇಸ್ರಾಯೇಲನಿಗೆ, “ಯಾಕೋಬನೇ, ಯಾಕೋಬನೇ” ಎಂದು ಕರೆಯಲು,
    ಅವನು, “ಇಗೋ ಇದ್ದೇನೆ” ಎಂದನು.
  ena-ena: Lɨci hɨfɨlɨ Asɨ agaŋ anisɨhu me hɨvɨ iahavɨla Jekopɨ dɨ abami. Jekopɨ uami.
    Lɨci Jekopɨ abami. Viaŋ nan hɨnidin uami.
  tgo-tgo: Gougouniye Loi i utuwe e ghavatomwe tɨne iŋa, “Jeikob! Jeikob!” Jeikob
    i gonjoghawe iŋa, “Mbe ghinoke.”
  yap-yap: Me non Got ngak Israel nnep’ ni ga’ar, “Jakob, Jakob.” Me ga’ar Jakob,
    “Gu be motoyil.”
  tet-tet: Baa kalan ida, Yakob meꞌi. Nia rona Maromak bolu nia naꞌak, “Yakob! Yakob!
    Madeer! Rona mai!” Hotu, Yakob nataa naꞌak, “Haꞌu iha neꞌe, Ama.”
  hlt-MCSB: Te dongah amah tekah khoyin ah Isreal te Pathen loh mangthuinah neh a
    voek tih, “Jakob, Jakob,” a ti nah hatah, “Kai ka om he,” a ti nah.
  mdy-ETH: ዬኖ ቤዜሎይዳ ዹሚና ዒስራዔኤሌም ፆኦሲ ፔጋዺ ጴዻዖ፦ «ያይቆኦቤ! ያይቆኦቤ!» ጌዒ ዔኤላዛ፥ ዒዚ፦ «ዮ! ታ ጎዳሢዮ»
    ጌዔኔ።
  twi-ASANTE: Anadwo anisoadehunu mu no, Onyankopɔn frɛɛ Yakob sɛ, “Yakob! Yakob!”
    Yakob gyee so sɛ, “Me nie.”
  mwc-mwc: God pomai kiyakiya ai Jacob kurina i sisiya, “Jacob! Jacob!” I kaobeyei
    i wona, “Awaika yauku nina!”
  bhl-bhl: 'Daolewsomelei, mililiw mutuk e, Sunbin-Got e teleko, em kiin dem sin Isalael
    elo bokolewomele: “Kutaka! Sekow kutaka! Sekow! Kutaka!”, dangei, Sekow e yan
    weng bokolewomele: “Ne bi kale eli!”, dangse kale.'
  con-NTPO: 'Tsa''caen afepa ana''jensi Chigaja tisenga attiamba condase. Nane Jacob
    inisema afasi Jacobja su: —Va''tti gi.'
  eng-WEBU: God spoke to Israel in the visions of the night, and said, “Jacob, Jacob!”
    He said, “Here I am.”
  bnp-bnp: Na rodo i vurena vona a Vure i bele vona i galea, “Iakop! Iakop!” E Iakop
    i ta maea, “Iau ieni.”
  wal-wal: Yarshshin Xoossai qammi aimuwan a, “Yaaqoobaa, Yaaqoobaa” yaagiis. Yaagin
    i, “Yee” giidi koyiis.
  mgh-mgh: 'Ni Nluku ahomuulumana Isirayeli uhiyu nnyoonini eeraka: Yakopi, Yakopi!
    Uyo ahaakhula eeraka: Kiri va.'
  acu-NT: 'Turamtai Yus kashi tari, ni yaanchuik naarin pachis untsuk: —Jacob, Jacob
    —tamati, Israel ayaak: —Juni pujajai —timiayi.'
  spa-PDDPT: 'Y ʼElohim habló a Israel en visiones de noche: ¡Jacob! ¡Jacob! Y él
    respondió: Aquí estoy.'
  gun-gun: 'Pyávy Israel pe Nhanderuete ojexa uka vy aipoe''i: — Jacó! Jacó! Ombovai:
    — Apy ma aĩ — he''i.'
  agu-BL: 'Te yi jun ak''bala''tz jilone''n tzun Ryos tetz Israel tc''u''l jun wutzicy''
    tane''n. Itzun taltz tetz: —¡Jacow! ¡Jacow! —Je ine''j Ta'', stzun i'' bantz.'
  eng-PEV: That night, God talked to Jacob. God said, “Jacob, Jacob.” Jacob said,
    “Yes, I am listening.”
  ilo-ULB: Nagsao ti Dios kenni Israel iti maysa a sirmata iti karabianna, a kunana,
    “Jacob, Jacob.”
  kpg-kpg: Boo gei God ga helekai gi Jacob mai i lodo di moe hagagida, “Jacob! Jacob!”
    Jacob ga helekai, “Deenei au.”
  uig-ARA: 'كېچىسى خۇدا ئالامەت كۆرۈنۈشلەردە ئىسرائىلغا: ــ ياقۇپ، ياقۇپ! دېۋىدى،
    ئۇ جاۋاب بېرىپ: ــ مانا مەن! ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəlok-lokər Yakuba kənəŋk ka pibi disrɛ. Kɔ Kanu kəwe kɔ: «Yakuba!
    Yakuba!» K''owosɛ: «In'' ɛwɛ!»'
  bps-bps: Na di kakifun nun kanteen Dyékob, na tlo kenen Dwata, manan, “E Dyékob.”
    Na tmimel Dyékob, manan, “Hae, gani agu.”
  mbs-mbs: Migpekità se Timanem diyà kandin te delem, aw timawal sikandin, “E Jacob.”
    Timaba si Jacob, “Ee, seini a.”
  tof-tof: Ene irrüb, Zeikob nuszan kla esenórr. God oyaka bóktanórr, da we ngilianórr
    wagó, “Zeikob, Zeikob!” “Ó, ka inamüla,” wa bóktan we yalkomólórr.
  sus-sus: Ala naxa Isirayila xili xiye kui, «Yaxuba, Yaxuba.» Isirayila naxa a ratin,
    «N tan nan ya.»
  pon-2006: Koht eri mahsanihong Seikop ni kasansal ehu nipwong, mahsanih, “Seikop,
    Seikop!” E ahpw patohwan sapeng, “Iet ngehi, maing.”
  jae-jae: Ma gêdêŋ gêbêc Anôtô geoc tau lasê gêdêŋ Israel ma gêjam biŋgalôm gêdêŋ
    eŋ ma kêsôm gebe “Jakob, Jakob.” Ma eŋ kêsôm gebe “Aê tec gamoa.”
  ksd-ksd: 'Ma God i ga tata pire Iakob ta ra marum ma ra lavur ninana, ma i ga biti:
    Iakob, Iakob!'
  tur-YTC: Tanrı gece görümlerinde İsrael'le konuşarak, “Yakov, Yakov!” dedi. O, “İşte
    buradayım” dedi.
  bel-N: 'I сказаў Бог Ізраілю ў відзежы начным, і сказаў: “Якубе! Якубе!” А ён сказаў:
    “Вось я”.'
  grc-BRENT: Εἶπε δὲ ὁ Θεὸς τῷ Ἰσραὴλ ἐν ὁράματι τῆς νυκτὸς, εἰπὼν, Ἰακὼβ, Ἰακώβ·
    ὁ δὲ εἶπε, τί ἐστιν;
  ind-AYT: Allah berkata kepada Israel dalam penglihatan pada waktu malam, firman-Nya,
    “Yakub, Yakub.” Yakub berkata, “Inilah aku.”
  lid-lid: Eme badeh, na ben udu bolo ameh Kindrei asehek sahou i tan anya, “Jekop
    ei!” Eme Jekop asumon anya, “Jo kada-ah!”
  nya-nya: Ndipo Mulungu anayankhula ndi Israeli mʼmasomphenya usiku nati, “Yakobo!
    Yakobo!” Iye anayankha, “Ee, Ambuye.”
  hrv-hrv: 'U noćnom viđenju zovne Bog Izraela: “Jakove! Jakove!” On odgovori: “Evo
    me!”'
  mps-mps: Te hulide nade God te Jekopba pedelama, tama i wali, “Jekop, Jekop.” Tama
    Jekopgo te po wali, “Ae, ena e bidibao.”
  llg-llg: Boe ma leꞌodaek esa, ana nalameꞌi. Nai meꞌis ndia, ana namanene Manetualain
    noken nae, “Wei! Yakob! Yakob! O foꞌa leo, fo mamanene!” Yakob nataa nae, “Hatina?”
  tpi-tpi: Long nait God i kamap long Jekop long samting olsem driman, na em i singaut
    olsem, “Jekop, Jekop.” Na Jekop i tok olsem, “Yes, mi stap.”
  dan-1931: 'Men Gud sagde i et Nattesyn til Israel: “Jakob, Jakob!” Og han svarede:
    “Se, her er jeg!”'
  vie-OVCB: 'Trong khải tượng ban đêm, Đức Chúa Trời gọi ông: “Gia-cốp, Gia-cốp!”
    Ông đáp: “Thưa Chúa, con đây.”'
  lbk-lbk: Idwani nenkali si Apo Dios ken siya isnan maschem isnan kag it-itawna ay
    nangwanin, “Jacob, Jacob!” “Wen Apo, naay ak,” insongfatna.
  guj-2017: ઈશ્વરે ઇઝરાયલને રાત્રે સ્વપ્નમાં સંદર્શન આપીને કહ્યું, “યાકૂબ, યાકૂબ.”
    તેણે કહ્યું, “હું અહીં છું.”
  byr-byr: '@see-verse:GEN.046.001'
  awx-awx: Tiwän kupiläne Anätutä tahawän, dambu bimä tikut. Tixawän Anätutä “Jekop,
    Jekop” yang iniwän, Israeldä “We! Nä ane,” yang inikut.
  pon-2006A: Koht eri mahsanihong Seikop ni kasansal ehu nipwong, mahsanih, “Seikop,
    Seikop!” E ahpw patohwan sapeng, “Iet ngehi, maing.”
  por-BRBSL: 'Deus falou a Israel nas visões da noite, e disse: “Jacó, Jacó! Ele disse:
    “Aqui estou eu”.'
  aly-aly: Ingwa ikwerel-antey ra altyerr-anem arek, INGKARTarl ikwer-warl arlkek,
    “Jacob-ay, Jacob-ay.” “Ilekekay?” Jacob angkek.
  cth-cth: Cathut ni karum a mang lah Isarel koe lawk a dei teh, Jakop Jakop telah
    ati. Ahni ni, hivah ka o, telah ati.
  twi-twi: Anadwo anisoadehu mu no, Onyankopɔn frɛɛ Yakob se, “Yakob! Yakob!” Yakob
    gyee so se, “Me ni.”
  hlt-hlt: Te dongah amah tekah khoyin ah Isreal te Pathen loh mangthuinah neh a voek
    tih, “Jakob, Jakob,” a ti nah hatah, “Kai ka om he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nhò yu kɛyènkɛ̀ kɛ dɔ̀: Sɑkɔbu! Sɑkɔbu! Kòò dɔ̀: Ntɛ mí.'
  msy-2020: Ezɨ dɨmagarimɨn God irebamɨn mɨn bizimɨn aven Jekop batogha, kamaghɨn
    an diagha ghaze, “Jekop! Jekop!” Ezɨ Jekop kamaghɨn mɨgei, “Are, kɨ kati.”
  txq-txq: Leꞌodaek esa boe ma ana nala meꞌi. Nai meꞌis dale, ana namanene Manetualain
    nanggoun nae, “Yakob! O mambadeik dei, fo nenene!” Boe ma ana naselu nae, “Tao
    hata, Manetualain!”
  aaz-aaz: Fai jes ate, naiꞌ Yakop namnei. Anbi mneit naan, in nneen Uisneno noeꞌn
    ee mnak, “Hoe! Yakop! Ho mfeen he mneen feꞌ!” Onaim in nataah am nak, “Tua!”
  azb-azb: 'Gecə görüntülərində Allah İsraili çağırdı: «Yaqub! Yaqub!» Yaqub cavab
    verdi: «Mən buradayam».'
  eng-DBY: And God spoke to Israel in the visions of the night and said, Jacob, Jacob!
    And he said, Here am I.
  hin-2017: तब परमेश्वर ने इस्राएल से रात को दर्शन में कहा, “हे याकूब हे याकूब।” उसने
    कहा, “क्या आज्ञा।”
  wol-KYG: 'Yàlla wax ak Israyil foofa ca guddi ci biir gént ne ko: «Yanqóoba, Yanqóoba!»
    Israyil ne ko: «Naam.»'
  swp-swp: Abo maiona eai Eaubada i taumasaraha Isaraela arinai, i ribalau i ene,
    “Iakobo, Iakobo!” To i ene, “Eau ede ina.”
  bjr-bjr: Miqoo eendaki faiqaqee ufanoo Anutufa qainasaa afu nareenoo qinau. Yakooboo
    Yakooboo qufanoo Yakooboofa maqi qimaseenoo qinau qinee maaqoo maridaqa.
  eng-YLT: and God speaketh to Israel in visions of the night, and saith, 'Jacob,
    Jacob;' and he saith, 'Here [am] I.'
  kne-kne: Idi malabi, waday inpailan Diyos en sisya ay kaman iitaw. Kanana, “Jacob,
    Jacob!” “Naeyak,” insongbat na.
  wat-wat: Na nuwabunanama nenei Guyau kenokitai i iyaviya i bwaduwa, “Yakobo! Yakobo!”
    Eketa i vinowaniya, “Iyau weka.”
  heg-NTPO: Duman mesan na kon un natloa. Se in natloa na dalen, un ming Ama Lamtua
    Allah haman un noan, “Hoe Yakob! Ku haung le hii napat se Auk le!” Kon un siut
    noan, “Iya Lamtua, elola?”
  ptu-ptu: 'Tappana mamma'' bengi, iya nalipim Puang Allataala Israel anna napa''tula''i
    naua: “Yakub, Yakub.” Mentimba''um naua: “Indeä'' Debata.”'
  bzd-NTPO: 'E'' nañewe Skëköl tté ie'' ta̱ kabsue̱ie ta̱ ikiéitö ikiè wa: —A Jacob.
    Jacob tö iiu̱té: —¿Ì?'
  kwf-kwf: Saena rodo neꞋeri goꞋo, Iawe ka fata Ꞌuri fuana ana taꞋi maliu boleꞋa,
    “Jakob, Jakob kwa!” Ma nia ka olisi Ꞌuri ana, “ꞋIu, nauꞋa niniꞋa.”
  eng-WYC-2017: he heard God by a vision in that night calling to him, and saying
    to him, Jacob! Jacob! To whom he answered, Lo! I am present.
  eng-WMBB: God spoke to Israel in the visions of the night, and said, “Jacob, Jacob!”
    He said, “Here I am.”
  spp-spp: Ka Kile si uye cyêe u na kuru numpilage e, maa u yyere «Yakuba, Yakuba!»
    Ka u u jwo «Yo!»
  aey-aey: Odocob witicna Anut uqa Jekob ola codocna edi madon, “Jekob, Jekob,” don.
    Odocob uqa jejeg hewi madon, “Ija i hen,” don.
  urd-GVH: रात को अल्लाह रोया में उससे हमकलाम हुआ। उसने कहा, “याक़ूब, याक़ूब!” याक़ूब
    ने जवाब दिया, “जी, मैं हाज़िर हूँ।”
  rug-rug: Meke pana boṉi si zama la koasa sa Tamasa pa keke dinogodogorae, meke titioko,
    “Zekopi, Zekopi!” gua. Meke olaṉa si asa, “Baṉara, hiera si rau,” gua.
  gaz-gaz: Waaqnis halkan mulʼataan, “Yaaqoob! Yaaqoob!” jedhee Israaʼelitti dubbate.
    Innis, “Kunoo ani as jira” jedhee deebise.
  fra-LSG: 'Dieu parla à Israël dans une vision pendant la nuit, et il dit: Jacob!
    Jacob! Israël répondit: Me voici!'
  gnn-gnn: Ga God maḻŋ'thurruna nhanukala, ga yäkuna ŋanya ḻakaraŋala bitjarra, “Djaykup,
    Djaykup,” bitjarra yukurrana. Ga ŋayinydja waŋana bitjarra, “Gay' dhuwala ŋarra.”
  yal-yal: Isirayila yi fe toon ti kɔɛɛn na alo xiyena, Ala yi a fala a xa, a naxa,
    “Yaxuba, Yaxuba!” Isirayila yi a ratin, a naxa, “N tan ni i ra!”
  gum-gum: 'Inchen Tiusbe yem kan piab lataigu Israelwane trenchib waminchibig køn:
    —Jacob, Jacob— cha —Inchene nøbe: —Yu pasrar— chiben,'
  iou-iou: Ude täŋirän Anututä däpmonken ŋode iwetkuk; Jekop! Jekop! Yäwänä Jekoptä
    yäŋkuk; Näk ŋo yäk.
  haw-1868: Olelo mai la ke Akua ia Iseraela ma ka hihio i ka po, i mai la, E Iakoba,
    e Iakoba. I aku la keia, Eia no wau.
  arb-NAV: 'وَقَالَ اللهُ لإِسْرَائِيلَ فِي رُؤَى اللَّيْلِ: «يَعْقُوبُ، يَعْقُوبُ».
    فَأَجَابَ: «هَا أَنَا»'
  adz-adz: Da Anutu ini nan da arangan imingꞌ nam puafuban da idziang ibiani, “Yakop!
    Yakop!” Da Yakop ini, “Dzi aruani!”
  ewe-ewe: Le zã me la, Mawu ƒo nu na Israel le ŋutega me. Mawu yɔe be, “Yakob! Yakob!”
    Yakob tɔ be, “Nyee nye esi.”
  eng-LEE: And God spoke unto Israel in the visions of the night, and said, Jacob,
    Jacob. And he said, Here am I.
  gvn-gvn: '@see-verse:GEN.046.001'
  nna-nna: Ngarrkalu kamarnalu kapukarri Manassehku, “Jacob! Jacob!” “Yu! Ngani?”
  asm-FB: ঈশ্বৰে ৰাতি দৰ্শনত ইস্ৰায়েলৰ লগত কথা ক’লে; তেওঁ ক’লে, “যাকোব, হে যাকোব।”
    যাকোবে ক’লে, “এয়া মই আছোঁ।”
  sus-A: عَلَ نَشَ عِسِرَيِلَ شِلِ شِيٍ كُي، «يَشُبَ، يَشُبَ.» عِسِرَيِلَ نَشَ عَ
    رَتِن، «ﭑ تَن نَن يَ.»
  fra-SBL: 'Dieu parla à Israël dans les visions de la nuit, et dit : « Jacob, Jacob ! »
    Il a dit : « Je suis là. »'
  hbo-hbo: וַיֹּ֨אמֶר אֱלֹהִ֤ים ׀ לְיִשְׂרָאֵל֙ בְּמַרְאֹ֣ת הַלַּ֔יְלָה וַיֹּ֖אמֶר
    יַעֲקֹ֣ב ׀ יַעֲקֹ֑ב וַיֹּ֖אמֶר הִנֵּֽנִי׃
  shp-NTPO: 'Jatian jain iakea yamé, namá keská meranxon Diossen jawen janen, Jacob
    kenaa iki. Ja kenaitian aká iki neskáakin: —Jawerin, eara neno iki —akin.'
  eng-WYCLIFFE: he herde God bi a visioun in that nyyt clepynge hym, `and seiynge
    to hym, Jacob! Jacob! To whom he answeride, Lo! Y am present.
  piu-2006: '@see-verse:GEN.046.001'
  pjt-pjt: '@see-verse:GEN.046.001'
  cwe-cwe: Mulungu kalonga na Isilaili muna yamalaguso ichilo na kamtanga, “Yakobo,
    Yakobo!” Nayo kamwidika, “Yemwe, aino hano.”
  bgs-bgs: Tô dukilám tô, igpakita tô Manama ki Jacob. Igtawar tô Manama, na mà din,
    “Jacob.” Igtaba si Jacob, na mà din, “Óó, kannunna.”
  kik-kik: Nake Ngai akĩarĩria Isiraeli na kĩoneki ũtukũ, akĩmwĩra atĩrĩ, “Jakubu!
    Jakubu!” Nake agĩcookia atĩrĩ, “Niĩ ũyũ haha.”
  ksr-ksr: Ii ooŋ gomantiiŋa ero jaaya meleeno uŋa iima iikanoŋ Anutunoŋ Israel qaa
    ijoŋ qata “Jeikob, Jeikob!” qaro “Nii koi,” jeŋ meleeno.
  fra-NCL: 'Et Dieu parla à Israël dans une vision de nuit, et il dit : « Jacob !
    Jacob ! » Israël répondit : « Me voici. »'
  cek-AK: Sithaw mah Jakob khaeah aqum ah hnuksakhaih hoi lok to thuih pae, Jakob!
    Jakob! tiah a naa. Anih mah, Haeah ka oh, tiah pathim.
  xla-xla: Epalati utula꞉la oloma edla Godtapo milamalo tulume ya꞉ watle epo atlaiyo,
    “Yokob, Yokob!” Epalati Yokobta asiyama epo atlaiyo, “Lod, na꞉ ipo,” diyo.
  cuk-cuk: 'A-mutikidba Bab-Dummad Israelʼga gabdakedba sunmaksad. Jacobʼse e-nugba
    gornonikid: —¡Jacob! Jacob Bab-Dummad-abin sogded: —Wegi an be-itomai.'
  uig-CYR: 'Кечиси Худа аламәт көрүнүшләрдә Исраилға: — Яқуп, Яқуп! девиди, у җавап
    берип: — Мана мән! — деди.'
  pma-pma: En vongien, Ahi selus mini en matil vovoien tai vit, “!Siekob! !Siekob!”
    Siekob vit, “?O-o, inau li ke?”
  tel-2017: అప్పుడు రాత్రి దర్శనంలో దేవుడు “యాకోబూ, యాకోబూ” అని ఇశ్రాయేలును పిలిచాడు.
    అందుకతడు “చిత్తం ప్రభూ” అన్నాడు.
  hat-BSA: 'Bondye te pale avèk Israël nan vizyon nan nwit lan. Li te di: “Jacob,
    Jacob.” Jacob te reponn: “Men mwen isit la.”'
  bxh-bxh: Na iꞌipana Yaubada ya libalau lisina tautau yai, iyen, Iyakobo! Iyakobo!
    Alinana ya bui iyen, Ho, yau ite.
  kos-kos: God El kaskas nu sel in sie aruruma ke fong sac ac pangnol, “Jacob, Jacob!”
    El topuk, “Nga pa inge.”
  hbo-WLC: וַיֹּ֨אמֶר אֱלֹהִ֤ים ׀ לְיִשְׂרָאֵל֙ בְּמַרְאֹ֣ת הַלַּ֔יְלָה וַיֹּ֖אמֶר
    יַעֲקֹ֣ב ׀ יַעֲקֹ֑ב וַיֹּ֖אמֶר הִנֵּֽנִי׃
  ibo-ibo: Chineke gwara Izrel okwu nʼọhụ nke abalị. Ọ sịrị, “Jekọb! Jekọb!” Ọ zara
    sị, “Lee m nʼebe a.”
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱର ଇସ୍ରାଏଲଙ୍କୁ ରାତିରେ ଦର୍ଶନ ଦେଇ କହିଲେ, “ହେ ଯାକୁବ, ହେ ଯାକୁବ।”
    ତହିଁରେ ସେ ଉତ୍ତର କଲେ, “ଦେଖନ୍ତୁ, ମୁଁ ଉପସ୍ଥିତ ଅଛି।”
  wmt-wmt: '@see-verse:GEN.046.001'
  chk-chk: Iwe, Kot a kapas ngeni Israel lon künan lepwin, “Jakop, Jakop.” Nge a üra,
    “Ngang iei.”
  ssd-ssd: 'Furir ta mbolŋge nu kiŋatanu suk Kuateŋge Yakob tugum promba wika sana:
    Yakob, Yakob ŋgina le nu woka sakina: Ye minet te ŋgina.'
  rop-rop: Wal wen imbin naitaim, God bin tok langa Jeikob garram drim. Imbin jingat,
    “Jeikob! Jeikob!” En Jeikob bin tok, “Yuwai! Mi iya.”
  ukr-1871: 'І рече Бог до Ізраїля в привиддях ночних, і рече: Якове! Якове! Він же
    озвавсь: Чую!'
  eng-AOI: That night Jacob saw God in a vision. God called to him and said, “Jacob!”
    Jacob answered, “What is it?”
  yon-yon: Miriknoone, Israel kuu angkoone, Godbed ye yaa wane korokbenoon. (Israel
    yaningko mamaa kuu Yekob.) Kwangkambed yedmoon “Yekob! Yekob!” andoone “Ne kei.”
    ande inandoon.
  bch-bch: Be ngan bong toaiua, Israel igera Deo iuot pan ta ibaba ga ila pan bedane,
    “Iakop, Iakop!” Ta ikeo, “Gau ta eko.”
  deu-1951: 'Und Gott sprach zu Israel im Nachtgesicht: Jakob, Jakob! Er sprach: Hier
    bin ich!'
  eng-JPS: 'And God spoke unto Israel in the visions of the night, and said: ''Jacob,
    Jacob.'' And he said: ''Here am I.'''
  ubr-ubr: On fom, God on bomomoutai Jacob aurin iyor iyau, “Jacob! Jacob!” On iyafotai
    iyau, “Men, Yau nio.”
  srp-1865: 'I Bog reèe Izrailju noæu u utvari: Jakove! Jakove! A on odgovori: evo
    me.'
  lug-lug: Katonda n’ayogera ne Isirayiri mu kwolesebwa ekiro, n’amuyita nti, “Yakobo,
    Yakobo?” N’amuddamu nti, “Nze nzuuno.”
  heb-heb: ויאמר אלהים לישראל במראת הלילה ויאמר יעקב יעקב ויאמר הנני׃
  ben-IRV: পরে ঈশ্বর রাতে ইস্রায়েলকে দর্শন দিয়ে বললেন, “হে যাকোব, হে যাকোব।” তিনি
    উত্তর করলেন, “দেখ, এই আমি।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਰਾਤ ਦੇ ਸਮੇਂ ਦਰਸ਼ਣ ਦੇ ਕੇ ਆਖਿਆ, ਯਾਕੂਬ! ਯਾਕੂਬ! ਉਸ ਨੇ
    ਆਖਿਆ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ।
  tkr-tkr: 'Xəmde Allah İzrailis gyagu mang''ulqa onuiyn: – Yaaq''ub! Yaaq''ub! Yaaq''ubee
    «Hooyva» eyhe.'
  mwp-mwp: Senawbi kubilu nanga nuyn pikin thayar Awgadhan nuy tharal kedha ‘Yakubu,
    Yakubu!’ Nuy Yakubu kuniya Awgadhoepa kedha muliz ‘Midh ngay in.’
  mya-JVB: ညဉ့် အခါ ဗျာဒိတ် တော်အားဖြင့် ဘုရား သခင်က၊ ယာကုပ် ၊ ယာကုပ် ဟုခေါ် တော်မူလျှင်
    ၊ ယာကုပ်က အကျွန်ုပ် ရှိ ပါသည်ဟု လျှောက် လေ၏။
  tte-O: Yo Yaubada kenogite koina iwalolau boniyai mena iwaloba, “Yakobo. Yakobo.”
    Yakobo iwaloba, “Yau elete.”
  tbg-tbg: Mintimakero entaqi Iekopiva vaiteharo taira tave vauvaro Kotiva vira aarero
    tiharo, Iekopio, Iekopio, tuvaro Iekopiva tiharo, Vo, te mainima vauro, tuvaro
  hmo-hmo: Hanuaboi lalonai Dirava ese mata hanai dekena amo Israela dekenai ia hereva,
    ia gwau, “Iakobo e, Iakobo e.” Vadaeni Iakobo ia haere, ia gwau, “Lau inai.”
  ata-ata: Xe no ꞌolovoxo, la Lataua muxali noxou la mumaisou loxo ta mitema imaisou
    mii no anu aipiepiena. La muꞌavalou, “Iakovo! Iakovo!” Xe Iakovo muavuti la mukolinu
    aloxo ꞌo, “Maꞌia ne! Eni ꞌa!”
  nfa-nfa: Mèda ca lodꞌo ka na nii. Ètu dꞌara nii neꞌe, na tadèngi na Ama Lamatua
    paroa ne, peka na, “Yakob! Yakob! Èu kèdꞌi ho nanene ku la!” Hèia na dhaa, peka
    na, “Nga tao, Ama?”
  urd-urd: और ख़ुदा ने रात को ख़्वाब में इस्राईल से बातें कीं और कहा, ऐ या'क़ूब, ऐ
    या'कूब! “उसने जवाब दिया, मैं हाज़िर हूँ।”
  rus-SYN: 'И сказал Бог Израилю в видении ночном: Иаков! Иаков! Он сказал: вот я.'
  cbt-NTPO: 'Naporo tashi Yosëri hua''narëso pochin ya''notërin. Ya''notahuaton, nininën
    quëran përarin: “Cacopo” itërin. Napotohuachina, inariso itapon: —Ma''ta Sinioro
    ya''huarahuë, itërin.'
  bqc-SIM: 'Ɔ̃ Lua bↄ̀ mↄ̀wà wɛ́pungu''ea guu gwã́ à mɛ̀: Yakↄbu! Yakↄbu! A wèwà
    à mɛ̀: Má kɛ́!'
  tcz-CHONGTHU: Hiche jan chun Pathen in gaova akihoulim pin, “Jacob Jacob tin akouvin,”
    hichun aman jong, “Hoijo Pakai keima hikoma ka ume,” ati.
  mar-mar: रात्री देव स्वप्नात दर्शन देऊन इस्राएलाशी बोलला, तो म्हणाला, “याकोबा, याकोबा.”
    त्याने उत्तर दिले, “काय आज्ञा?”
  tcs-tcs: Dat nait God i spik po Zekop lo drim, ‘Zekop! Zekop!’ Ane em bin ansa,
    ‘Mi ya God. Wiswei?’
  soq-soq: Ita tadina sawo me auen rua ewedio bedewe God wanase, “Iakob, Iakob!” Ita
    Iakob sipoasane wanase, “Oa, ne ema.”
  qub-qub: 'Chaura chay chacay Tayta Diosga Israelta ribilaran. Jutinpa gayar «Jacob,
    Jacob» niran. Chaura pay niran: «¿Imallaraj?»'
  bqp-bqp: 'Akũ Luda bò à sùa wɛ́gupu''enaa gũn gwãani à pì: Yakubu! Yakubu! À
    wèa à pì: Makũ di!'
  hat-hat: 'Jou lannwit sa a, Bondye pale ak Izrayèl nan rèv, li di l'': -Jakòb! Jakòb!
    Jakòb reponn: -Men mwen wi.'
  eng-BSB: 'And that night God spoke to Israel in a vision: “Jacob, Jacob!” He said.
    “Here I am,” replied Jacob.'
  tod-tod: 'GALA ge ɓɔɛni Izelayɛle ʋɔ kulakɛlɛmaiti su kpidii naa. É tolini, é
    ɠɛ ma: «Zakɔɓe! Zakɔɓe!» Izelayɛle gooɠaaʋoteni, é ɠɛni ma: «Nà ɠaa!»'
  eng-WEBPB: God spoke to Israel in the visions of the night, and said, “Jacob, Jacob!”
    He said, “Here I am.”
  kbq-kbq: Ana kenagera Anumzamo'a ava'nagna zampi Israelina amanage huno asmi'ne,
    Jekopuo, Jekopuo higeno, ama mani'noe.
  nhe-BL: 'Huan nopa tlayohua Toteco quicamahui Israel ipan se temictli, huan quinotzqui
    ica itoca Jacob. Huan Jacob quinanquili: ―Nica niitztoc, noTeco.'
  bus-bus: 'Ben Luda bↄ̀ à mↄ̀zi wɛ́ɛgupu''ena guu gwãavĩ à bè: Yakubu! Yakubu! À
    wèàla à bè: Maɛ kɛ̀!'
  gub-BL: Pyhaw Tupàn uze'eg izupe, ipuahu zàwenugar pupe. Uze'eg nezewe izupe. —
    Zako, Zako, i'i izupe. — Aiko xe ihe, i'i Zako izupe.
  eng-DRA: 'He heard him by a vision in the night calling him, and saying to him:
    Jacob, Jacob. And he answered him: Lo, here I am.'
  knf-knf: 'Na uŧejan mënţ, Naşibaţi aţiini na Iŧrayel ţi ŋţaafi aji na a : « Yakob,
    Yakob » kë aŧeem aji : « Nji wi. »'
