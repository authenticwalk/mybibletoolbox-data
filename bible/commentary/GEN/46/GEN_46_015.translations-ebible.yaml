verse: GEN.046.015
translations:
  mal-C: ഇവർ യാക്കോബിന്റെ പുത്രന്മാർ; ഇവരെയും യാക്കോബിന്റെ പുത്രിയായ ദീനായെയും ലേയാ
    പദ്ദൻ-അരാമിൽവെച്ചു പ്രസവിച്ചു. അദ്ദേഹത്തിന്റെ ഈ പുത്രന്മാരും പുത്രിമാരുംകൂടി ആകെ
    മുപ്പത്തിമൂന്നു പേർ ഉണ്ടായിരുന്നു.
  deu-TKW: Dies sind die Söhne Leas, die sie Jakob in Mesopotamien gebar, samt seiner
    Tochter Dina, zusammen 33 Söhne und Töchter.
  lin-lin: Bango nde bazalaki bana mibali oyo Lea abotelaki Jakobi kati na Padani-Arami ;
    bakisa Dina, mwana mwasi. Bana na ye nyonso ya basi mpe ya mibali bazalaki tuku
    misato na misato.
  cbr-NT: Ënë kamax ka Lía bixúan Jacobnën ami bëchikëkama 'imainun aín bëchikë xanu
    achúshi Dina aribi 'iakëxa, ax ka Padán-aram, kakë me anu tsókëpan 'ixuan bëchia
    'iakëxa. Usa 'ain ka kamabi aín rëbúnkinëx xanu 'imainun bëbu tupúnkëx ka treinta
    'imainun tres uni 'iakëxa.
  eng-LSV: These [are] sons of Leah whom she bore to Jacob in Padan-Aram, and his
    daughter Dinah; all the persons of his sons and his daughters [are] thirty-three.
  bmu-bmu: Jeikobkö nahönurupŋi anömŋi Leanöŋ Mesopotemia (Padan Aram) gölmenöŋ eŋgömeyöhi,
    yeŋgö qetŋini mewö. Böratŋiri Daina mi mewöyök meyök. Jeikob aka Lea yetkö isimoröurupŋiri
    mi mewö oyoŋda mindirigetka 33 ahök.
  eng-GNV: These bee the sonnes of Leah, which shee bare vnto Iaakob in Padan Aram,
    with his daughter Dinah. All the soules of his sonnes and his daughters were thirtie
    and three.
  eng-WEBSTER: 'These are the sons of Leah, which she bore to Jacob in Padan-aram,
    with his daughter Dinah: all the souls of his sons and his daughters were thirty
    and three.'
  nhw-BL: Nochi ni tlacame catli nimitzilhuijtoc nica elque iconehua Jacob ihuaya
    Lea huan yajque tlali Egipto ica Jacob. Huan nochi ni ininconehua tlacatque quema
    itztoyaj ipan tlali Aram. Nojquiya Jacob huan Lea quipixque se iniichpoca catli
    itoca Dina. Ininconehua huan iniixhuihua Jacob huan Lea mochijque 33.
  swh-ONEN: Hawa ndio wana wa Lea aliomzalia Yakobo huko Padan-Aramu pamoja na binti
    yake Dina. Jumla ya wanawe na binti zake walikuwa thelathini na watatu.
  bba-bba: Beni kɑ sere win bii tɔn kurɔ Dinɑ bɑ sɑ̃ɑ Leɑn bibu be u Yɑkɔbu mɑruɑ
    Pɑdɑnɑrɑmuɔ. Be kɑ ben bibu bɑ sɑ̃ɑwɑ mi tɔnu tɛnɑ kɑ itɑ.
  eng-KJVCPB: 'These be the sons of Leah, which she bare unto Jacob in Padan-aram,
    with his daughter Dinah: all the souls of his sons and his daughters were thirty
    and three.'
  cpy-cpy: Riiyitakira itomipaeni Jacob ikaatzi itzimakakirori Lea ijeekantawitakari
    Padan-aram-ki, ari okaatzitakari eejatzi Dina rishinto. Tema 33 atziri ikaatzi
    rapatotanaka maawoeni otomipaeni roori, eenitatsi shiramparipaeni eejatzi tsinanipaeni.
  mpx-mpx: He Lubeni, Simiyon, Libai, Yuda, Isaka ge Sebuloni heliya Leya natunau,
    Yakobo lagona etegana. Natunau o i abiliek Mesopoteimiya. I ola al Leya natuna
    meluyovana Daina i ab. Leya natunau ge tubunau bolo o gegewel ali gewi teti tili
    (33).
  wbp-wbp: Liiyaju ngati-nyanu Ruupunuku, Jimiyaniki, Liipiki, Juurdaku, Yijakaku
    manu Jupulunuku. Jakupulpa-jana kirdana nyinaja. Palka-jarrija mukulu kujalpa-pala
    Jakupu manu Liiya nyinaja ngurrangka yirdingkaju Patana-Yarramarla. Jakupuku yurntalu-nyanu
    Tiina palka-jarrija yinyarla-yijala. Yuwayi, Jakupuku manu Liiyakulu-palangu marlaja
    palka-jarrija 33-pala yapa.
  luo-luo: Magi e yawuowi mane Lea onywolo ne Jakobo e piny mar Padan Aram, ka ok
    okwan Dina nyare. Yawuote kod nyige duto ne piero adek gadek.
  meu-meu: Ini iboudiai bona natuna hahinena Daina be Lea natuna bona tubuna, Iakob
    ese iena amo e abidia Padan-aram ai. Iboudiai be toi-ahui toi.
  npi-ULB: यिनीहरूचाहिँ याकूबबाट लेआले पद्दन-आराममा जन्‍माएका छोराहरू, तिनकी छोरी
    दीनासमेत हुन्‌ । लेआबाट याकूबका छोराछोरी जम्‍मा तेत्तिस जना थिए ।
  yor-yor: Wọ̀nyí ni àwọn ọmọkùnrin Lea tí ó bí fún Jakọbu ní Padani-Aramu yàtọ̀ fún
    Dina ọmọbìnrin rẹ̀. Àwọn ọmọkùnrin rẹ̀ àti ọmọbìnrin rẹ̀ wọ̀nyí jẹ́ mẹ́tàlélọ́gbọ̀n
    (33) lápapọ̀.
  emp-NTPO: Maʌ̃ warrarã sei panʌra Leaba Jacoboa Araʌ̃ druad̶e to diasia. Leaba Jacobo
    cau Dina sid̶a tosia. Ãdjid̶eba yõped̶ad̶ara 33 wãsid̶aa dji umaquĩrãrã, dji wẽrãrã
    ãbaa.
  ind-ind: '@see-verse:GEN.046.014'
  pes-OPCB: اینها بودند پسران لیه که آنها را با دختر خود دینه، در فَدّان‌اَرام برای
    یعقوب به دنیا آورد. این پسران و دختران یعقوب در مجموع سی و سه نفر بودند.
  ssx-ssx: Do weki tonuta꞉ oni Mesopoteimia hata꞉ Liama꞉ Dieikopena꞉ mendiaeyeke weki
    tonue. Liama꞉ wandiki Daena make mendiaeyekeme. Koto paeyao siki yata꞉polota꞉
    Lia pa꞉ta꞉ yama꞉ Dieikope ipika꞉ monduma꞉ monduma꞉ pieke wekiwandiki paeyaota꞉
    33 yekeme.
  lcm-lcm: Sukana vang a inatus si Iakov kita asereai aniria si Lea e Padan Aram,
    na e ngerena kapa kana kavulik ta Dina. Tataot i petau suke katapo 33 aongos.
  aer-aer: Leah-arle akenhe meye aneke Reuben-eke, Simeon-eke, Levi-ke, Judah-eke,
    Issachar uthene Zebulun uthene Jacob-arle akenhe akngeye itnekenhe aneke. Akweke
    itnekenhe inteke nhenge Jacob uthene Leah uthene apmere Paddan-Aram-ele anerle-anerretyarte.
    Ampe marle Jacob-kenhe yanhele-arle akweke inteke ante-arle. Ye, Jacob uthene
    Leah uthenele atnyeneke 33-pele anthurre tyerrtye areye yanhele-arle inteke areye.
  tgl-ULB: (ito ang mga anak na lalaki ni Lea na ipinanganak kay Jacob sa Paddan Aram,
    kabilang ang anak niyang babae na si Dina. Ang bilang ng lahat ng kanyang mga
    anak na lalaki at mga anak na babae ay tatlumpu't tatlo);
  nop-nop: Yoŋ adi Leadi Padan Alam kwetneŋ hatiŋila Yakopdok yanagilimiŋguk. Wabiŋiŋ
    Daina maaŋ. Kunakunathik kiulune 33 tuguk.
  kca-kca: Щит Лия тыхәԓ тэԓ ус, Месопотамия мўвән Иакова тӑйәм пŏхәт пӑ Дина эвеԓ,
    пӑ ԓыв пŏхԓаԓ. Аратәԓән ԋӑԓйаӈ пеԓа хуԓәм хŏйат эвиԓаԓ пӑ пŏхԓаԓ, пӑ ԓыв ԋаврэмԓаԓ.
  cbu-NT: Ashiriya, Akoparini wip kamuz aship Liyash iparinarangiya. Wipsha kiz, sur
    Dina, iparinarangitamta. Padán-Aramap tsap iparinarshinu anu. Ashiriya, Akoparini
    wip Liyshu, wachinllinutamta washunandari kamuz, kiz ashiru 33 pzapaneeranganaya.
  hui-hui: Yagaba one Lia ibu igini uruni bu hene. Lia ibugua igiri uruni Mesobodemia
    dindini hemingi taba hanaga bini. Liahanda wandari mbiraore hangu mini Daina taba
    henenego ogoni berene. Yagabanaga waneigini aguanerubi Liaha howa henego aria
    pira tebirani huniane tebira (33) ti bibahende Iyibi dindi pene.
  wrs-wrs: Rupen Simeon Levi Yuta Isakar Sepulun nomba ombolva Lea towand vena, di
    mendah aevulvna Mesopotamia pethara, eva molva mongasal sleihana Dinam. Yakopina
    Leaina towandalva os lovahvna 33pelara.
  jao-jao: '@see-verse:GEN.046.014'
  mya-mya: ဤ​သူ​တို့​သည်​ယာ​ကုပ်​နှင့်​မ​ယား​လေ​အာ တို့​မှ​မက်​ဆို​ပို​တေး​မီး​ယား​ပြည်​မြောက်​ပိုင်း
    တွင်​ပေါက်​ဖွား​သော​သား​နှင့်​မြေး​များ​ဖြစ် ကြ​သည်။ ထို​သား​တို့​အ​ပြင်​သ​မီး​ဒိ​န​ရှိ
    သေး​၏။ ထို့​ကြောင့်​လေ​အာ​မှ​ပေါက်​ဖွား​သော သား​မြေး​စု​စု​ပေါင်း​မှာ​သုံး​ဆယ့်​သုံး​ယောက်
    ရှိ​သ​တည်း။
  cbi-NTPO: Kumuinchi entsa nalanaa Lía Padán-arambi Jacobnu naka' kumuwaami, naa
    ya' na'ma Dinanu bain. Tsa' mitya Líanu sera' jimu chachillaya kumuinchibi 33
    chachi jumuwaala, matyu unbee rukulanu bain, naa supulanu bain demikaju.
  bod-N: དེ་དག་ནི་ཕཱ་དན་ཨ་རམ་ཡུལ་ནས་བུད་མེད་ལེ་ཨ་ཡིས་ཡ་ཀོབ་ལ་བཙས་པའི་བུ་རྣམས་ཡིན༌ལ།
    བུ་མོ་དི་ནཱའང་བཙས༌པའོ། །བུ་རབས་ཚ་རྒྱུད་རྣམས་བསྡོམས་པས་སུམ་ཅུ་སོ་གསུམ་བྱུང༌ངོ༌།།
  wsk-wsk: Se umu Jacob ko namarari nuwus Leah tuagu te, se nanawus suanta mu Dinah,
    tom nuna Paddan Aram bagaman tom te. Se ko namar nanawus suen la nunga ilu biguwura
    mu 33.
  kkl-kkl: Ni ane Lea elmaboap elau yaboap. Aram mog so'oag wamekti, Yakub sembe mangkahiog.
    Ni nimi si palilamapne anena Yakub elmaboap ilisagyaboap nina teng nhon eptopne
    no'op bare (33). Yakubti kelmabona Dina wene babe palilamap.
  sna-sna: Ava ndivo vanakomana vakaberekerwa Jakobho naRea muPadhani Aramu, kunze
    kwaDhaina mwanasikana wake. Vanakomana navanasikana vake ava vakanga vari makumi
    matatu navatatu pamwe chete.
  spa-BLM: Estos son los hijos de Lea, que dio a luz a Jacob en Padan Aram, además
    de su hija Dina. Todas las almas de sus hijos e hijas fueron treinta y tres.
  beu-beu: Ing emangpi angu, uanguveng ini Mesepotamia mi mihi sehi angu ba, Yakob
    ejangu Lea ana ing veng ajai. Bot ikaku jangu nu angu ene Dina. Base Yakob bot
    ejangu Lea oleve itabaning angu emangpi inang ari tue belta tue.
  cac-cac: '@see-verse:GEN.046.014'
  swh-ULB: Hawa walikuwa wana wa Lea aliomzalia Yakobo huko Padani Aramu, pamoja na
    na Dina binti yake. Wanawe na binti zake walikuwa thelathini na watatu.
  bel-bel: Гэта сыны Ліі, якіх яна нарадзіла Якаву ў Месапатаміі, і Дзіну, дачку ягоную.
    Усіх душ сыноў ягоных і дачок ягоных трыццаць тры.
  deu-ELBBK: Das sind die Söhne Leas, die sie dem Jakob in Paddan-Aram gebar, und
    Dina, seine Tochter. Aller Seelen seiner Söhne und seiner Töchter waren 33.
  mbb-OT: Iyan heini menge anak wey menge apù ni Jacob he in-anak ni Lea ziyà te inged
    he Padan Aram. Ne 33 is langun he menge kevuwazan ni Jacob wazà lavet te anak
    din he vahi he si Dina.
  msc-msc: Leya ka dencɛ mɛnilu sɔrɔn Yakuba yɛ Padani Aramu, woilu le woilu ri. A
    ka denmuso do fanan sɔrɔn a yɛ ye, mɛn tɔɔ ko Dina. Yakuba bɔnsɔn mɛnilu bɔni
    Leya rɔ, wo bɛɛ ladɛnni kɛra mɔɔ bisawa ni mɔɔ sawa le ri.
  mal-2015: ഇവർ ലേയയുടെ പുത്രന്മാർ; അവൾ അവരെയും യാക്കോബിന്റെ മകളായ ദീനയെയും അവന്നു
    പദ്ദൻ-അരാമിൽവെച്ചു പ്രസവിച്ചു; അവന്റെ പുത്രന്മാരും പുത്രിമാരും എല്ലാം കൂടെ മുപ്പത്തുമൂന്നു
    പേർ ആയിരുന്നു.
  tuo-NT: Ãꞌrã Jacob Lea meꞌrã põꞌrãtiꞌcãrã nicãrã niwã. Na Padan-aram wãmetiropʉ
    nírã põꞌrãticãrã niwã. Tojo nicã Dinarẽ põꞌrãticʉ niwĩ. Nipeꞌtirã Jacob põꞌrã,
    cʉ̃ pãrãmerã nituriarã Lea meꞌrã põꞌrãtiꞌcãrã treinta y tres ʉmʉa, numia nicãrã
    niwã.
  gup-gup: Birrimekbe wanjh nayayaw ngarreni Leah nawu bimarneyawmey Jacob kore Paddan
    Aram, dja warridj ngalbeywurd nuye ngalbu Dinah. Nanih nawu bebeywurd dja ngalbeywurd,
    dja mawamawahmikenh nuye Jacob nawu Leah ngarreni wanjh thirty three.
  met-met: Adi bagudili gara lupkadi Lea hayau na Yekop mana titia Padan-Aram. Hayau
    nanuhanginoa Daina xauna. Garang lupkadi xaung nanuhanginadi li ding disok 33.
  gvs-gvs: Amo Yakobo natunao koroto nakae natuna vavina Daina Padani Aram goi Reya
    ivenatunidi. Natunao be tubunao liliudi Reya goi adi badabada 33.
  rmc-rmc: Kala sas la Lejakre the le Jakoboskre čhave, save lenge uľile andro Paddan-Aram.
    Ode lenge uľiľa the e čhaj e Dina. Savore leskre čhave the čhaja la Lejaha sas
    tranda the trin (33).
  nlg-nlg: Gaira udolu raini na lei dalena mane mana kukuana Jacob tara sivuragha
    ta Leah i Paddan-aram, kolura nia a vaivinedira a Dinah. Agaira udolu na vaivarina
    ta Leah ke, ara tolu hangavulu tolu.
  dgr-DOGNT: Dǫzhìı haàtłǫǫ sìı Padan-Aram nèk'e Jacob wets'èkeè Leah xè wets'ıhɂǫ̀ǫ-dǫǫ̀
    agı̨ı̨t'e, eyıts'ǫ wetì ı̨łè Dınah. Wets'ıhɂǫ̀ǫ-dǫǫ̀ hazǫǫ̀ t'à taènǫ-daats'ǫ̀-taı
    (33) geet'eè ı̨lè.
  pes-OPV: اینانند پسران لیه، که آنها را با دختر خود دینه، در فدان ارام برای یعقوب
    زایید. همه نفوس پسران و دخترانش سی و سه نفر بودند.
  ron-1924: Ачештя сунт фиий пе каре й-а нэскут луй Иаков Лея ын Падан-Арам, ымпреунэ
    ку фийкэ-са Дина. Фиий ши фийчеле луй алкэтуяу ын тотул трейзечь ши трей де иншь.
  ben-OBCV: এরা হলেন লেয়ার সেই ছেলেরা, যাদের ও তা ছাড়াও যাকোবের মেয়ে দীণাকে যিনি
    পদ্দন-আরামে যাকোবের জন্য জন্ম দিয়েছিলেন। তাঁর এইসব ছেলে ও মেয়ে মোট তেত্রিশজন।
  lex-lex: Hare honona de, Yakopa hawni Lea duratni-waitni, maka nayor niana la'a
    Padan Aram na'itra Dina, de a'nani patke'a wali. Pede patke'a rora muanke'a honona
    de, liawanni de, terampwotelu wehrani wotelu.
  rgu-rgu: Sira basa nana, Yakob saon Lea anan fo boki si rai Mesopotamia. Ara ranuu
    ana inaꞌ boe, nade Dina. De Yakob no Lea tititi-nonosin basa si lahenda telu hulu
    telu.
  som-som: Intaasu waa wiilashii Lee'ah oo ay Yacquub ugu dhashay Fadan Araam, iyo
    weliba gabadhiisii Diinah ahayd. Yacquub wiilashiisa iyo gabdhihiisa oo dhammu
    waxay ahaayeen saddex iyo soddon.
  lat-VUC: 'Hi filii Liæ quos genuit in Mesopotamia Syriæ cum Dina filia sua: omnes
    animæ filiorum ejus et filiarum, triginta tres.'
  aoi-aoi: Wurrumurndakakina wurrumangbala wurruwilyaba warninikuwena Jekaba-langwa
    yinginumin-arrangbama Liya n-ambilyu-wiya nakina Jekaba Mejubudamiya-manja. Umba
    ngalaja dadiyawenikba Jekaba-langwa dadimikirra Dayina yingi-rukwularruma ngalajukwaba
    yakwujina Mejubudamiya-manja. Dirndadikba ngalajukwaba Liya dakina. Kembirra wurrababurna-langwa
    wurrumurndakakina Liya-langwa wurrabuburrada iya wurrumurndakakina warnikabijada
    iya wurrebulada akwa ngawa daburradikba Dayina 33 warnumamalya wurrakina-da.
  eng-ASVBT: 'These are the sons of Leah, whom she bare unto Jacob in Paddan-aram,
    with his daughter Dinah: all the souls of his sons and his daughters were thirty
    and three.'
  mna-mna: Ruben, Simion, Lebi, Yuda, Isaka mi Sebulun na, Yakop ziru kusiini Lea
    timbotmbot Mesopotamia mi tipeebe zin raama moori ta, zaana Dina. Tana Lea lutuunu
    bizin mi tumbuunu bizin, zin tomtom tomoota laamuru mi tel.
  ita-1885: 'Questi sono i figliuoli di Lea, i quali ella partorì a Giacobbe in Paddan-aram,
    oltre a Dina, figliuola di esso: tutte le persone de'' suoi figliuoli, con le
    sue figliuole, erano trentatre.'
  eng-LXXUP: These are the sons of Leah, which she bore to Jacob in Mesopotamia of
    Syria, and Dinah his daughter; all the souls, sons and daughters, thirty-three.
  eng-ULB: These were the sons of Leah whom she bore to Jacob in Paddan Aram, along
    with his daughter Dinah. His sons and his daughters numbered thirty-three.
  spa-VBL: Estos son los hijos que Lea tuvo para Jacob en Padán Harán, así como su
    hija Dina. El número total de hijos e hijas y nietos fue de treinta y tres.
  fra-_FOB: Voilà les fils de Léa, qu'elle enfanta à Jacob, à Paddan-Aram, avec Dina
    sa fille; ses fils et ses filles étaient en tout trente-trois personnes.
  mal-mal: ഇവർ ലേയായുടെ പുത്രന്മാർ; അവൾ അവരെയും യാക്കോബിന്റെ മകളായ ദീനയെയും അവന് പദ്ദൻ-അരാമിൽവച്ചു
    പ്രസവിച്ചു; അവന്റെ പുത്രന്മാരും പുത്രിമാരും എല്ലാംകൂടി മുപ്പത്തിമൂന്നു പേർ ആയിരുന്നു.
  urd-GVR: In beṭoṅ kī māṅ Liyāh thī, aur wuh Masoputāmiyā meṅ paidā hue. In ke alāwā
    Dīnā us kī beṭī thī. Kul 33 mard Liyāh kī aulād the.
  suz-BL: मेको नेल्‍ल लेआमी याकूब के पदान-अराममी थिशो तौ बाक्‍मा बाक्‍त। आ तमी दीना
    यो बाक्‍माक्‍त। याकूब नु आ तमी तौ नेल्‍ल पा ३३ जना बाक्‍मा बाक्‍त।
  ita-1927: Cotesti sono i figliuoli che Lea partorì a Giacobbe a Paddan-Aram, oltre
    Dina figliuola di lui. I suoi figliuoli e le sue figliuole erano in tutto trentatre
    persone.
  ckb-ckb: ئەمانە کوڕەکانی لێئەن کە بۆ یاقوبی بوون لە پەدان ئارام، لەگەڵ دینەی کچیشی.
    هەموو کوڕ و کچەکانی سی و سێ کەس بوون.
  eng-BBE: All these, together with his daughter Dinah, were the children of Leah,
    whom Jacob had by her in Paddan-aram; they were thirty-three in number.
  crx-NTPO: Ndunne Leah ooye'ke, 'enne Jacob ghu bulhts'i Paddan Aram ts'e. Ootse'
    Dinah, 'en cha. Mbene la ooye'ke 'ink'ez oots'eke cha tat whunizyai 'on 'at tane
    (33) hinli.
  kan-OKCV: ಇವರು ಲೇಯಳ ಮಕ್ಕಳು. ಆಕೆಯು ಇವರನ್ನೂ, ತನ್ನ ಮಗಳಾದ ದೀನಳನ್ನೂ ಪದ್ದನ್ ಅರಾಮಿನಲ್ಲಿ
    ಯಾಕೋಬನಿಗೆ ಹೆತ್ತಳು. ಅವನ ಪುತ್ರಪುತ್ರಿಯರೆಲ್ಲಾ ಸೇರಿ ಒಟ್ಟು ಮೂವತ್ತು ಮೂರು ಮಂದಿ.
  bbb-bbb: '@see-verse:GEN.046.014'
  tam-2017: இவர்கள் லேயாளின் சந்ததியார்; அவள் இவர்களையும் தீனாள் என்னும் ஒரு மகளையும்
    பதான் அராமிலே யாக்கோபுக்குப் பெற்றெடுத்தாள்; அவனுடைய மகன்களும், மகள்களுமாகிய எல்லோரும்
    முப்பத்துமூன்றுபேர்.
  spa-RV-1909: 'Estos fueron los hijos de Lea, los que parió á Jacob en Padan-aram,
    y además su hija Dina: treinta y tres las almas todas de sus hijos é hijas.'
  ron-BTF: Aceştia sunt fiii Leei, cu fiica sa Dina, pe care ea i-a născut lui Iacob
    în Padanaram; toate sufletele fiilor săi şi a fiicelor sale au fost treizeci şi
    trei.
  eng-WEBP: These are the sons of Leah, whom she bore to Jacob in Paddan Aram, with
    his daughter Dinah. All the souls of his sons and his daughters were thirty-three.
  eng-FBV: These are the sons Leah had for Jacob in Paddan-aram, as well as his daughter
    Dinah. The total number of sons and daughters and grandchildren was thirty-three.
  nld-1939: Dit waren de zonen van Lea, die zij Jakob in Paddan-Aram had geschonken;
    bovendien nog zijn dochter Dina. Allen tezamen drie en dertig zonen en dochters.
  nch-BL: Nochi ni tacame cati nimitzilhuijtoc nica elque iconehua Jacob ihuaya Lea
    huan yajque tali Egipto ica Jacob. Huan nochi ni ininconehua tacatque quema itztoyaj
    ipan tali Aram. Nojquiya Jacob huan Lea quipixque se iniichpoca cati itoca Dina.
    Ininconehua huan iniixhuihua Jacob huan Lea mochijque 33.
  tfr-NTPO: '@see-verse:GEN.046.014'
  vie-1934: Vả, các con trai, và một con gái tên là Đi-na, mà Lê-a sanh cho Gia-cốp
    khi ở tại Pha-đan-A-ram, cùng các cháu đó, hết thảy là ba mươi ba người.
  hin-CV: ये सभी लियाह के पुत्र थे जो याकोब से पद्दन-अराम में पैदा हुए थे; इनके अतिरिक्त
    उनकी एक पुत्री दीनाह भी थी. उनके पुत्र-पुत्रियों की संख्या तैंतीस थी.
  eng-OURB: These are the sons of Leah [Weary], whom she bore to Jacob [Supplanter]
    in Paddan Aram [Elevated], with his daughter Dinah. All the souls of his sons
    and his daughters were thirty-three.
  spa-BES: Todos estos, junto con su hija Dina, fueron los hijos de Lea, a quien Jacob
    tuvo por ella en Padan-aram; tenían treinta y tres en número.
  tdx-tdx: (ana’ i Leae iaby irezay, o nasama’e ho a Iakòbe e Padan’ arameo rekets’
    i Dinae anak’ ampela’ey, le ni-telo-polo telo amby ty ana-dahi’e miharo anak’
    ampela.)
  vid-vid: Awo ndo wana Lea nayampondele Yakobo kula Padani-alamu, hamwe na Dina mhinza
    wa heye. Weng'ha wasongolo na wahinza wa heye nawali wanhu makumi gadatu na zidatu.
  pwg-pwg: Ma vaghina, weni damsi tavi yavi ikovi na Jeikap kawana Liya yavata Padan
    Aram dobunai imakamakai na ivi tuwesi da natunatuna ma tuputupuna na ivi 33 ma
    ku tepana na novusi Daina.
  eng-OKE: These are the sons of Leah, which she bare to Jakob in Padan Aram, and
    Dinah his daughter; all the souls, his sons and his daughters, thirty and three.
  tha-KJV: พวกเหล่านี้เป็นบุตรชายของนางเลอาห์ ซึ่งนางคลอดให้ยาโคบในปัดดานอารัม กับบุตรสาวชื่อ
    ดี​นาห์ บุ​ตรชายหญิงหมดด้วยกั​นม​ีสามสิบสามคน
  por-BR-2018: 'Estes foram os filhos de Lia, os que deu a Jacó em Padã-Arã, e além
    de sua filha Diná: trinta e três as almas todas de seus filhos e filhas.'
  bco-bco: Kalu i a꞉no꞉ Lea elo꞉ Ya꞉kobo꞉lo꞉ sa꞉la꞉meo꞉ o꞉m. Lea e Mesobotemia silikilo꞉
    so꞉wa sa꞉la꞉la꞉ o꞉lia꞉ e ma꞉mu i o꞉lia꞉yo꞉, a꞉la꞉ta꞉ga꞉ ka꞉isale so꞉wa, Daina
    a꞉no꞉ tambo agelo꞉wo꞉, do꞉la꞉fo꞉ otalen a꞉la꞉ta꞉ga꞉ otalen dowo꞉.
  deu-ELO: Das sind die Söhne Leas, welche sie dem Jakob in Paddan-Aram gebar, und
    Dina, seine Tochter. Aller Seelen seiner Söhne und seiner Töchter waren dreiunddreißig.
    -
  ktm-ktm: Ruben, Simeon, Livai, Judah, Isakar pe Sebulun ti su nedun Leah, mbrulun
    Yakop. Leah iduwe nedun su kurti odo ndre Mesopotemia. Leah iduwe nedun homou
    pedih yi rangan Dainah. Su nedun Yakop pe papon su ta Leah ti ndre tulngeh-pe-tulmuu.
  caa-caa: Pues jax era e maxtacobꞌ xeꞌ cay uchꞌijrse e Lea taca e Jacob conda turobꞌto
    tama e lugar Padán-aram, y uchꞌijrse incojt uwijchꞌoc ubꞌan xeꞌ jax e Dina. Pues
    tama tunor ayan treinta y tres maxtacobꞌ.
  eng-WYC-2018: These be the sons of Leah, which she childed (to Jacob) in Mesopotamia
    of Syria, with Dinah, her daughter; all the souls of his sons and (of his) daughters
    (by Leah), (were) three and thirty. (These be the sons of Leah, whom she bare
    for Jacob in Paddan-aram, besides their daughter Dinah; all of his sons and his
    daughter by Leah, were three and thirty.)
  epo-epo: Tio estas la filoj de Lea, kiujn ŝi naskis al Jakob en Mezopotamio, kaj
    lia filino Dina. La nombro de ĉiuj animoj de liaj filoj kaj filinoj estis tridek
    tri.
  uig-PIN: Bular Leyaⱨning Yaⱪupⱪa Padan-Aramda tuƣup bǝrgǝn oƣul-ǝwladliri idi; u
    yǝnǝ ⱪizi Dinaⱨni tuƣup bǝrdi. Buning bu oƣul-ⱪiz pǝrzǝntliri jǝmiy bolup ottuz
    üq jan idi.
  beo-beo: Amo da Ya:igobe ea dunu mano e da Lia amoma lai, Mesoubouda:imia soge amo
    ganodini. E da uda mano amola lai amo Daina. Ya:igobe ea mano e da Lia amoma lai
    iligaga fi idi da33agoane.
  tpi-OTNT: Ruben na Simeon na Livai na Juda na Isakar na Sebulun em ol pikinini man
    bilong Lea, meri bilong Jekop. Lea i bin karim ol taim ol i stap yet long graun
    Mesopotemia. Lea i karim tu wanpela pikinini meri, nem bilong em Daina. Namba
    bilong ol lain pikinini na tumbuna pikinini bilong Lea, em inap 33 olgeta.
  hau-SA: Waɗannan su ne ’ya’yan Liyatu maza da ta haifa wa Yaƙub a Faddan Aram, ban
    da ’yarsa Dina. ’Ya’yansa maza da mata duka, mutum talatin da uku ne.
  udu-udu: (Uni gwansan ita iya/ ma Le/ah mo uni kun dho’thkina a’diya Yakuub mo e
    Pam P̱addaan/araam imonṯal ’de/ nyaḵki ku gi ’bwa/ ka Diinah mo imonṯal ’de/ nyaḵki
    iya/m piti dhali i’bwa/m piti mo dhali mondeŋ buni ’koni iss ’de/ i’ce’dka ’kume’d
    i’ce’dka kwara ap̱o/ mo.)
  uig-LAT: Bular Léyahning Yaqupqa Padan-Aramda tughup bergen oghul-ewladliri idi;
    u yene qizi Dinahni tughup berdi. Buning bu oghul-qiz perzentliri jemiy bolup
    ottuz üch jan idi.
  nde-nde: La ayengamadodana uLeya awazalela uJakhobe ePhadani Aramu, ngaphandle kwendodakazi
    yakhe uDina. Amadodana la lamadodakazi akhe babengamatshumi amathathu sebebonke.
  ton-ton: Ko e ngaahi tama eni ʻa Lia, naʻa ne fāʻeleʻi kia Sēkope ʻi Petanalami,
    mo hono ʻofefine ko Taina; ko e laumālie ʻo hono ngaahi foha mo hono ngaahi ʻofefine
    naʻe toko tolungofulu ma toko tolu.
  ces-1613: Tiť jsou synové Líe, kteréž porodila Jákobovi v Pádan Syrské, a Dínu,
    dceru jeho. Všech duší synů i dcer jeho bylo třidceti a tři.
  eko-eko: Apa atuulu na aana a Yaakhumpa aawaavokoliyeeyo na Liiya nti wa Paata-Araamu,
    ohintthiimo mwanawe Tiina. Ooshi aari talaathiini na attatthu.
  nss-nss: Ariya kene ara ngala noru Yakop hu mwaniye husarayah iro kili Leyah mepo
    imwalahiy iyatahu irondron kol Pattan Aram. Pe Leyah ara imwalahiy iyata mbunah
    hamou pihin i, ngalan Tainah. Pwen pe noru Yakop hu pe tumbun hu masih husarayah
    kili Leyah ara, ndromwoyahu masih kene iyawule ara tingui pe timou (33).
  eng-WMB: These are the sons of Leah, whom she bore to Jacob in Paddan Aram, with
    his daughter Dinah. All the souls of his sons and his daughters were thirty-three.
  tam-TCV: பதான் அராமிலே மகள் தீனாளைத் தவிர யாக்கோபுக்கு லேயாள் பெற்றெடுத்த மகன்கள்
    இவர்களே. அவனுடைய மகன்களும் மகள்களும் எல்லாரும் முப்பத்து மூன்றுபேர்.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Lea nga iyang gipakatawo kang Jacob
    sa Paddan Aram, lakip si Dina nga anak niyang babaye. Mikabat ug 33 ang iyang
    mga anak nga lalaki ug ang mga anak niyang babaye.
  mkn-mkn: Dong samua tu, Yakob deng dia pung bini Lea pung ana barana waktu dong
    tenga di Mesopotamia. Ada lai dong pung ana parampuan, nama Dina. Jadi Yakob deng
    Lea pung turunan samua ada tiga pulu tiga orang.
  nce-nce: Ruben na Simeon na Livai na Juda na Isakar na Sebulun, na bu Leabë nëbale
    Jekopbë mëse. Lea bu nemosa nëba mata fata tëta, bubë weniji Daina. Na Leabë nëbale
    na bolijawani bu këniji fata mëtla 33.
  pol-UBG: A to są synowie Lei, których – jak i córkę Dinę, urodziła Jakubowi w Paddan-Aram.
    Wszystkich dusz jego synów i córek było trzydzieści trzy.
  agr-agr: Jacob niina nuwe Leayai Padán-aram nugkanum pujusa uchin akigkua duka,
    juju aajaku ainawai. Tuja niina nawanji Dinashkam. Nuwa aishmag aidaujai ashí
    ijumjamak, nii wegantu aidauk treinta y tres aents aajaku ainawai.
  kyc-kyc: Wane dusipa Jekopena etenge Liyame yuu Mesopotemia piso mandeya. Wane manjo
    karo wanake Daina doko opetae mandeya. Liyana mandeyamo dee apusingipi minyuo
    pyaso 33 ingiya.
  urd-GVU: اِن بیٹوں کی ماں لیاہ تھی، اور وہ مسوپتامیہ میں پیدا ہوئے۔ اِن کے علاوہ
    دینہ اُس کی بیٹی تھی۔ کُل 33 مرد لیاہ کی اولاد تھے۔
  deu-1912: Das sind die Kinder von Lea, die sie Jakob gebar in Mesopotamien mit seiner
    Tochter Dina. Die machen allesamt mit Söhnen und Töchtern dreiunddreißig Seelen.
  ntj-ntj: '@see-verse:GEN.046.014'
  row-row: Basa se, Yakob no Lea ana nara. Ara bꞌonggi se mia Mesopotamia. Ara o ma
    ana inaꞌ esa, nara na Dina. Dadꞌi Yakob no Lea tititi-nonosi nara, basa se atahori
    telu nulu telu.
  kan-2017: ಇವರೆಲ್ಲರು ಲೇಯಳ ಸಂತತಿಯವರು. ಆಕೆಯು ಯಾಕೋಬನಿಗೆ ಇವರನ್ನೂ, ದೀನಳೆಂಬ ಹೆಣ್ಣು ಮಗಳನ್ನೂ
    ಪದ್ದನ್ ಅರಾಮಿನಲ್ಲಿ ಪಡೆದಳು. ಆಕೆಯಿಂದ ಹುಟ್ಟಿದ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳು ಮೂವತ್ತು ಮೂರು ಮಂದಿ.
  ena-ena: Jekopɨ abinu Lea dɨ ninadinu agɨladɨ ibi nameŋ. Mu Luben. Mu Simeon. Mu
    Livai. Mu Juda. Mu Isakalɨ. Mu Sebulun. Mesopotemia fɨli tɨbɨ hɨnihɨni ninaŋ agɨladɨ
    huhɨlami. Nadi pabiŋ huhɨlami. Nudɨ ibi Daina. Lea dɨ ninanadinu ajihalinu dɨ
    lugɨlavɨci ua 33 iahami.
  tgo-tgo: Ghɨmoghɨmoruke thiyake Leya va i ghambɨŋgi weiye Jeikob Padan Aram e tɨne
    weinji lounji Daina. Le ŋgaŋga ghɨmoghɨmoru na wanakau lenji ghanaghanagha theto
    na thegheto.
  yap-yap: Pi pagel ney e diyannag Leah rok Jakob u Mesopotamia nge kureb e bpin ni
    Dinah. Yad urngin ni yad owchen Jakob rok Leah ni yad guyey nge dalip u gubin.
  tet-tet: Yakob no oan mane naꞌin neen nia, no tenik oan feto ida, naran Dina. Sia
    neꞌe, funan klaut nosi Yakob no feen Lea, baa oras sia tuur iha Mesopotamia. Yakob
    no Lea oa feto, oa mane no bei oan hotu-hotu, naꞌin tolu nulu resin tolu.
  hlt-MCSB: Paddanaram ah Jakob ham a sak pah Leah koca rhoek te a canu Dinah nen
    tah a pum la huta tongpa hinglu thumkip pathum lo.
  mdy-ETH: ዬንሢ ዓቲንቆ ናኣቶንሢና ዉዱሮ ናዖ ዲና ጎዖዞንታ ያይቆኦቤኮ ማቻ ሊያ ሜሶፖታሚያይዳ ዓኣዖ ዒዛም ሾዔያኬ፤ ያይቆኦቤ
    ሊያይዳፓ ሾዔ ናኣቶና ዒዛኮ ናኣቶኮ ናኣቶናኮ ፓይዳ ዎሊ ዑፃ ሃይሢታሚ ሃይሦኬ።
  twi-ASANTE: Wɔn a wɔabobɔ wɔn din yi yɛ Lea mma a ɔne Yakob woeɛ wɔ Paddan-Aram
    a ne babaa Dina nso ka ho. Saa mmammarima ne ne babaa yi nyinaa dodoɔ si nnipa
    aduasa mmiɛnsa.
  bhl-bhl: Muliel bi Sekow em sun waneng Elea um Mesofotemia aneng fian ka kel bomi,
    dukusu em muluwel ite kale. Elea u iti aul mak dukuko, buum wiin e “Daina” wangsu
    kale. Kunum yenggdel biim dow e 33 kel kesiliw kale.
  con-NTPO: Tsendeccu tsu Leanga Jacob du'sian'chondeccu toya Padan-aram andeni can'jemba
    isu'chondeccu, toya'caen fae pushesu Dina'qque. Pa'cco Lea omba'su dushundeccu
    tsu treinta y tres a'i, tsandie, pushesuma'qque agattosi.
  eng-WEBU: These are the sons of Leah, whom she bore to Jacob in Paddan Aram, with
    his daughter Dinah. All the souls of his sons and his daughters were thirty-three.
  bnp-bnp: E huriki tune Iakop nga i poda e Lea o Padan-Aram. E Daina e kurabane ria,
    ia tara ni poda vonga. E huriki a hamone Iakop rua e Lea ri ala ravulu tolu a
    polona i tolu.
  wal-wal: Hageeti Liya Masphphexoomiyan Yaaqoobau yelido attuma naata; i macca na7iyaa
    Diino. Hageeti a naatinne naatu naati muleera hasttamanne heezza.
  mgh-mgh: Ala phaari asaana yayanryawe Leya ni Yakopi uPatani-Aramu, unhiya mwanawe
    Tina. Ucuulu awe wothene waari talathini na araru (33).
  acu-NT: Ju aints ainauka Jacob Padán-aramnum pujus Leanam yajutmarmiayi. Tura nuni
    pujus nawantrincha Dina naartinnun nawantrumramiayi. Jacobo weari Leanau ainauka
    aishmang ainau nuwa ainaujai mash irumram treinta y tres armiayi.
  spa-PDDPT: Estos fueron los hijos de Lea, los que ella le dio a luz a Jacob en Padan-aram,
    además de su hija Dina. El total de personas de sus hijos e hijas fue 33.
  gun-gun: Ha'e va'e kuery ma Jacó ramymino ikuai, Lia pi'a meme, Padã-Arã py oiko
    va'ekue. Tajy Diná voi ha'e pygua. Ha'e va'e ta'y kuery, tajy kuery ha'e javi
    vy ma trinta e três ikuai.
  agu-BL: Cyakil yi e'chk bi'aja'tz e' cu'n tal tu mamaj Lea. Cho'n jale'n yi e' tal
    Lea-a'tz tu Jacow yi nicy' yi ate' tzaj le luwar Padan-aram. Ncha'tz at jun xun
    yi tal i' yi na bi'aj Dina. Yi tajlal cyakil yi e' tal tu mamaj Lea jepon te junak
    oxlaj chixone'n, yaj tu xna'n.
  eng-PEV: Those were the sons and grand-sons that Jacob had with his wife Leah. There
    were 33 of them, and they were all born in Paddan Aram country. Jacob and Leah
    also had a daughter called Dinah.
  ilo-ULB: (dagitoy dagiti annak a lallaki ni Lea nga inyanakna kenni Jacob idiay
    Padan-aram, ken ti anakna a babai a ni Dina. Tallo pulo ket tallo amin dagiti
    putotna a lallaki ken babbai);
  kpg-kpg: Aanei go nia dama daane Leah mo Jacob ne haanau i Mesopotamia mo tama ahina
    go Dinah. Di hagadili Jacob ne hai gi Leah huogodoo e motolu maa dolu (33).
  uig-ARA: بۇلار لېياھنىڭ ياقۇپقا پادان-ئارامدا تۇغۇپ بەرگەن ئوغۇل-ئەۋلادلىرى ئىدى؛
    ئۇ يەنە قىزى دىناھنى تۇغۇپ بەردى. بۇنىڭ بۇ ئوغۇل-قىز پەرزەنتلىرى جەمئىي بولۇپ
    ئوتتۇز ئۈچ جان ئىدى.
  bsp-bsp: Awut akaŋɛ ŋɔ Leya ɛnakomɛ Yakuba nde Padaŋ-Aram, mba wan kɔn wəran Dina
    eyi fɛ ti. Kəlɛk awut ɔn aran haŋ arkun, ŋanakɔ afum 33.
  mbs-mbs: Yan se menge batà meama i Jacob timebaw diyà ki Lea doton te Mesopotamya.
    Doen heman batà dan bayi si Dina. Ketlowan teg telo se menge bowad-bowad i Jacob
    aw si Lea.
  tof-tof: Ini olmal Zeikob Liakagab nósenóp Mesopotamia bwóbdü. Daenan ta ola osenórr,
    darrpanan óp olom. Liakagab blaman oya 33 ngarkwat olmalbobatal kwarilürr.
  sus-sus: Die nan na ki, Leya naxee bari Yaxuba bɛ Padan Arami. A man naxa a xa di
    ginɛ Dina bari naa. A xa di xɛmɛe nun di ginɛe kɔnti birin nalanxi mixi tongo
    saxan a nun saxan.
  pon-2006: Ih met kan pwutak ko me Lia wiahiong Seikop nan Mesopodamia, iangahki
    Daina. Nah kan koaros sang Lia patpene wiahda me siliakan silimen.
  jae-jae: (Lea latui tau tonaŋ, taŋ Jakob kêka lasê aŋga Mesopotamia sêwiŋ latuo
    Dina. Êsêac latuŋio to ŋac samob sêpi tageŋ têtôm 33.)
  ksd-ksd: Go ra umana natu i Lea, ma i ga kava tar diat tai Iakob aro Padan-Aram,
    ma tikai bula, Dina, a vavina. Ma di ga luk guve ra umana natuna, a umana tutana
    ma ra umana vavina, ba a utul a vinun ma a utul.
  tur-YTC: Bunlar Lea'nın Paddan-Aram'da kızı Dina’yla birlikte Yakov'a doğurduğu
    oğullarıdır. Oğullarının ve kızlarının toplam canları otuz üçtü.
  bel-N: Гэта сыны Леі, якіх яна нарадзіла Якубу ў Падан-Араме, і [яшчэ] Дзіну, дачку
    ягоную. Усіх душаў сыноў ягоных і дочак ягоных — трыццаць тры.
  grc-BRENT: Οὗτοι υἱοὶ Λείας, οὓς ἔτεκε τῷ Ἰακὼβ ἐν Μεσοποταμίᾳ τῆς Συρίας, καὶ Δείναν
    τὴν θυγατέρα αὐτοῦ· πᾶσαι αἱ ψυχαί, υἱοὶ καὶ θυγατέρες, τριάκοντα τρεῖς.
  ind-AYT: Itulah keturunan Lea yang dilahirkannya bagi Yakub di Padan-Aram, dan Dina,
    anak perempuannya. Seluruh keturunan laki-lakinya dan keturunan perempuannya ada
    33 jiwa.
  lid-lid: Oro doh badeh nah nadu udu Jekop aloh Liya badeh, adeu oro ame len badeh
    ado Padan Aram ma hawe nadun badih ari badeh nyaran Dinah. Eme ya kane nadu Isra-el
    oro mari iu ndrine Liya badeh asahan tonoh taloh.
  nya-nya: Amenewa ndi ana aamuna a Leya amene anamubalira Yakobo ku Padanaramu. Panali
    mwana wamkazi dzina lake Dina. Ana onse analipo 33.
  hrv-hrv: To su sinovi koje je Lea imala s Jakovom u Padan Aramu i još kćerka Dina.
    U svemu je, dakle, imao sinova i kćeri trideset i troje.
  mps-mps: Ruben me Simeon, me Livai, me Juda, me Isakar, me Sebulun te Jekopgo we
    Leago, te augwali Mesopotemiade bidali sogo te augwali ame nani. Agai te wegi
    me deli me ame nani, te wegi nogi Daina. Te we Leago ame nani wai dabe te wąį
    te tigidali 33 usu dao.
  llg-llg: Basa sila ndia, Yakob no saon Lea ana bonggi nala, faik fo ala leo leme
    Mesapotamia. Hambu ana inanak boe, nade Dina. De Yakob no Lea numbu-sadu nala,
    basa sala hataholi telu hulu telu.
  tpi-tpi: Ruben na Simeon na Livai na Juda na Isakar na Sebulun em ol pikinini man
    bilong Lea, meri bilong Jekop. Lea i bin karim ol taim ol i stap yet long graun
    Mesopotemia. Lea i karim tu wanpela pikinini meri, nem bilong em Daina. Namba
    bilong ol lain pikinini na tumbuna pikinini bilong Lea, em inap 33 olgeta.
  dan-1931: det var Leas Sønner, som hun fødte Jakob i Paddan-Aram; desuden fødte
    hun ham Datteren Dina; det samlede Tal på hans Sønner og Døtre var tre og tredive.
  vie-OVCB: Đây là các con trai của Lê-a sinh cho Gia-cốp tại Pha-đan A-ram, và một
    con gái là Đi-na, cùng con cái họ. Tổng cộng là ba mươi ba người.
  lbk-lbk: Siya chana nan an-ak cha Lea ken Jacob ay lallalaki id Mesopotamia sa et
    nan anakcha'y fafai ay si Dina. Am-in nan wanedna ay nalpo ken Lea et tolon poo
    ya tolo.
  guj-2017: યાકૂબને લેઆથી પાદ્દાનારામમાં જન્મેલા દીકરા તથા તેની દીકરી દીના. તેઓ સર્વ
    મળીને તેત્રીસ જણ હતાં.
  byr-byr: '@see-verse:GEN.046.014'
  awx-awx: Jekopde wawaxu uläkwaxu, mängätnä Lea itä Mesopotemia yiwixäwik dukngikut.
    Yäpanä täpätuxäyä andukngikut. Umanä Daina. Jekopde mängälu Leatä dukngikutkät
    bapunä uläkwäkälu unekänu 33.
  pon-2006A: Ih met kan pwutak ko me Lia wiahiong Seikop nan Mesopodamia, iangahki
    Daina. Nah kan koaros sang Lia patpene wiahda me siliakan silimen.
  por-BRBSL: Estes são os filhos de Leah, que ela levou a Jacob em Paddan Aram, com
    sua filha Dinah. Todas as almas de seus filhos e de suas filhas eram trinta e
    três.
  cth-cth: Hotnaw teh Leah capanaw a canu Dinah hoi Paddanaram vah Jakop hanlah a
    khe pouh e naw lah ao. A capanaw hoi a canunaw teh abuemlahoi 33 touh a pha awh.
  twi-twi: Wɔn a wɔabobɔ wɔn din yi yɛ Lea mma a ɔne Yakob woo wɔ Paddan-Aram a ne
    babea Dina nso ka ho. Saa mmabarima ne ne babea yi nyinaa dodow si nnipa aduasa
    abiɛsa.
  hlt-hlt: Paddanaram ah Jakob ham a sak pah Leah koca rhoek te a canu Dinah nen tah
    a pum la huta tongpa hinglu thumkip pathum lo.
  tbz-SIM: Sɑkɔbu pokù Deɑ ò piɛ́ bɛ̀ɛ̀ dɑpɑ̀mbɛ̀ mbɛ nɛ̀ bɛ tɑ̃ũ̀ Dinɑ Mɛsopotɑmii
    tenkɛ̀. Bɛmbɛ nɛ̀ bɛ bí bɛ̀ wɛ̃nnɛ́ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀tɑ̃ɑ̃ti ndi.
  msy-2020: Ezɨ Ruben, Simeon, Livai, Juda, Isakar ko Sebulun, kar Jekopɨn amuim Lean
    otariba. Lea, me Mesopotemian nguazimɨn ikiavɨra ikia, borir kaba bate. Egha Lea
    uaghan guivir mam bate, an ziam Daina. Ezɨ Lean boriba ko an ovavir boribar dɨbobonim,
    a 33ɨn tu.
  txq-txq: Sira basa sara raa, Yakob no saon Lea ana bonggin nara, neu ara leo numa
    Mesopotamia. Hambu sira ana inan esa bali, nade Dina. De Yakob no Lea tititi-nonosin
    nara basa sara, sira hatahori 33.
  aaz-aaz: Sin ok-okeꞌ reꞌ naan, naiꞌ Yakop nok in fee bi Lea sin aan hoin ein, oras
    sin natuan nbin Mesopotamia. Anmuꞌi ntein sin aan feto, kaan ee bi Dina. Onaim
    naiꞌ Yakop nok in mahoin ii, tuaf boꞌ tenu mteun.
  azb-azb: Bunlar Yaqubun Leadan doğulan övladlarıdır. Lea onları və qızı Dinanı Paddan-Aramda
    doğdu. Yaqubun oğul və qız övladları cəmi otuz üç nəfər idi.
  eng-DBY: — These are the sons of Leah, whom she bore to Jacob in Padan-Aram; and
    his daughter, Dinah. All the souls of his sons and his daughters were thirty-three.
  hin-2017: लिआ के पुत्र जो याकूब से पद्दनराम में उत्पन्न हुए थे, उनके बेटे पोते ये
    ही थे, और इनसे अधिक उसने उसके साथ एक बेटी दीना को भी जन्म दिया। यहाँ तक तो याकूब
    के सब वंशवाले तैंतीस प्राणी हुए।
  wol-KYG: Góor ñooñoo xeetoo ci Leya, te askanoo ci Yanqóoba ca Padan Aram, gannaaw
    Diina miy doomam ju jigéen. Boo boolee doomam yépp, góor ak jigéen, ñuy fanweer
    ak ñett.
  swp-swp: Lea nanatunayao tatao Iakobo arinai i labasidi Padana‐arama eai ma natuna
    sine Daina, nanatunayao tatao eo nanatunayao sisine, ma tubunayao gamagaridi tau‐esega‐i‐mate‐saudoudoi‐haiona.
  bjr-bjr: Miqimmaseenoo Reeaa nammarifa Yakooboona faiqi namu Meesapotamia maqusai
    maridanoo maqanau. Maanaaqa moodaa auqu Dinnaa nammarifa mina faqa miqoo maqanau.
    Doo Reeaa nammarina faiqi namu maanaaqa akoonaiqi aiqamausa 33 mariqau.
  eng-YLT: These [are] sons of Leah whom she bare to Jacob in Padan-Aram, and Dinah
    his daughter; all the persons of his sons and his daughters [are] thirty and three.
  heg-NTPO: Oen totoang nam Yakob nol un sapa Lea anan in hua ngas, dedeng oen daad
    se Mesopotamias sa. Muik pait oen anan bihaat siing man ngaal Dina ka. Tiata Yakob
    nol Lea in hua ngas totoang atuli at buk tilu beas tilu.
  ptu-ptu: Padam too pandadianna Yakub to nadadiangam Lea dio Padan-Aram, anna deempi
    baine änä'na isanga Dina. Dadi ingganna pessubunna Yakub to buttu dio mai Lea
    tallu pulo tallu ia asanna.
  bzd-NTPO: E'pa ko̱s dör Jacob ala'r ku̱ne Padán-aram Lía ta̱. Ie'pa kutà kiè Dina,
    e' ku̱ne ee̱ ñies. Jacob aleripa ko̱s wëpa ena alakölpa e' döka̱ dabom mañayök
    ki̱ mañal (33).
  kwf-kwf: Nia ne ngela ngwane futa ana sa Jakob ma Ꞌi Lia faꞋinia kala koꞋo keraꞋa
    ki, kaidaꞋi kira tua Ꞌua Ꞌi Mesopotemia. Ma kera ka toꞋo goꞋo ana tai ngela kini
    logo, ma satana neꞋe Ꞌi Daena. KiraꞋa neꞋeriꞋa Ꞌorolada dao ana uulu akwala ma
    uulu ngwae.
  eng-WYC-2017: These be the sons of Leah, which she childed to Jacob in Mesopotamia
    of Syria, with Dinah, her daughter; all the souls of his sons and daughters by
    Leah, three and thirty.
  eng-WMBB: These are the sons of Leah, whom she bore to Jacob in Paddan Aram, with
    his daughter Dinah. All the souls of his sons and his daughters were thirty-three.
  spp-spp: Tire pùnampyire Leya à si Yakuba á, mà pi yaha Mɛsopotami kìni i, ná u
    pworoŋi Dina. Leya pyìibii ná u ɲampyire na mpyi shiin beɲjaaga ná kɛ ná taanre.
  aey-aey: Lia uqa melahul i age Jekob Mesopotemia ono basaditon. Uqaha ateg oso,
    Daina, ono basiton. Jekobna mel mel aidca age Lia uqa anaga bilen cunug gabandoc
    eu 33.
  urd-GVH: इन बेटों की माँ लियाह थी, और वह मसोपुतामिया में पैदा हुए। इनके अलावा दीना
    उस की बेटी थी। कुल 33 मर्द लियाह की औलाद थे।
  rug-rug: Hire sari na tuna Zekopi saripu va podoni sa koe Lia pa Mesopotemia, meke
    sa tuna vineki sapu se Daena. Sa vinarigaraedi ri doduru, si ari ka toloṉavulu
    ṉeta koreo na vineki.
  gaz-gaz: Isaan kunneen intala isaa Diinaa dabalatee ilmaan Liyaan kaaba dhiʼa Phaadaan
    Arraamitti Yaaqoobiif deessee dha. Ilmaanii fi intallan isaa kunneen walumaa galatti
    soddomii sadii turan.
  fra-LSG: Ce sont là les fils que Léa enfanta à Jacob à Paddan-Aram, avec sa fille
    Dina. Ses fils et ses filles formaient en tout trente-trois personnes.
  yal-yal: Diine nan ne ra, Leya naxanye bari Yaxuba xa Padan-Arami yi, e nun a dii
    tɛmɛn Dina. A dii xɛmɛne nun dii tɛmɛne yatɛn birin malanxina, muxu tonge saxan
    muxu saxan.
  gum-gum: Truilø kuig køn tru Padan-aramsrø warab uras Lea Jacobwei tøgagui nusrkalø,
    katø tru Dina nui nimbasrba. Inchawei truyugurri amrrub misaamera møguelan køben,
    ishumburmeran køben munchene kerrigube treinta y tres kuig køn.
  iou-iou: Nanakiye u Leatä Mesopotemia komeken Jekopta bäyaŋ imiŋkuk. Äperi kubä
    wäpi Daina kome ugän ahäŋkuk. Äperi nanakiye ba oraniye kuduptagän 33 ude. Uwä
    Leatä bäyawani.
  haw-1868: 'O lakou na keikikane a Lea, ana i hanau ai na Iakoba ma Padanarama, a
    me kana kaikamahine o Dina: o kana poe keikikane a pau a me na kaikamahine, he
    kanakolukumamakolu o lakou.'
  arb-NAV: هَؤُلاءِ جَمِيعُهُمْ أَبْنَاءُ لَيْئَةَ الَّذِينَ أَنْجَبَتْهُمْ لِيَعْقُوبَ
    فِي سَهْلِ أَرَامَ، فَضْلاً عَنِ ابْنَتِهِ دِينَةَ. فَكَانَ مَجْمُوعُ عَدَدِ بَنِيهِ
    وَبَنَاتِهِ وَأَحْفَادِهِ مِنْ لَيْئَةَ ثَلاثَةً وَثَلاثِينَ.
  adz-adz: Nigi Lia narun rusan gabunggan Yakop riman da arangan da gubuꞌ mpada mingꞌa
    Padan-Aram (Mesopotemia). Lia irim narun finam mangan impruꞌ binganggan Daina.
    Mpruꞌa Yakop narun rusan rima da Lia da rumpun rusan isangꞌ 33.
  ewe-ewe: Esiawoe nye viŋutsu siwo Lea dzi na Yakob le Padan Aram, kpe ɖe via nyɔnuvi
    Dina ŋu. Viŋutsu kple vinyɔnu siawo katã le blaetɔ̃-vɔ-etɔ̃.
  eng-LEE: 'These are the sons of Leah, whom she bore unto Jacob in Padan-aram, with
    Dinah his daughter: all the souls of his sons and his daughters were thirty and
    three.'
  gvn-gvn: '@see-verse:GEN.046.014'
  nna-nna: Nyungurrangu pirirri partanykarrangu ngayarta jirnijaninyi Leah-lu, Mesopotamia-nga,
    palinymili kurntal Dinah pukun. Jacob 33 nyirrirnikartijarrangujartiny Leah-ja.
  asm-FB: জীয়েক দীনাৰে সৈতে এওঁলোক লেয়াৰ দ্বাৰা যাকোবৰ বংশ। এওঁলোক পদ্দন-অৰামত জন্মিছিল।
    পুত্র আৰু জীয়ৰীৰে সৈতে এওঁলোক সৰ্ব্বমুঠ তেত্ৰিশ জন আছিল।
  sus-A: دِيٍ نَن نَ كِ، لٍيَ نَشٍيٍ بَرِ يَشُبَ بّ ثَدَن عَرَ مِ. عَ مَن نَشَ عَ
    شَ دِ فِنّ دِنَ بَرِ نَا. عَ شَ دِ شّمّيٍ نُن دِ فِنّيٍ كْنتِ بِرِن نَلَنشِ مِشِ
    تٌنفٌ سَشَن عَ نُن سَشَن.
  fra-SBL: Ce sont là les fils de Léa, qu'elle enfanta à Jacob à Paddan Aram, avec
    sa fille Dina. Le total des âmes de ses fils et de ses filles était de trente-trois.
  hbo-hbo: אֵ֣לֶּה ׀ בְּנֵ֣י לֵאָ֗ה אֲשֶׁ֨ר יָֽלְדָ֤ה לְיַעֲקֹב֙ בְּפַדַּ֣ן אֲרָ֔ם
    וְאֵ֖ת דִּינָ֣ה בִתֹּ֑ו כָּל־נֶ֧פֶשׁ בָּנָ֛יו וּבְנֹותָ֖יו שְׁלֹשִׁ֥ים וְשָׁלֹֽשׁ׃
  shp-NTPO: Ja non yoipakeara ike, ja Lea betan Jacobnin, Padán-aramhin inontian bakeaabo.
    Ja jaton bake ainboribira iká iki, Dina; jatíbi jayakanixa ikana iki, kimisha
    chonka kimisha joni. Jatíra ikana iki, benboboyabi ainbobo topona.
  eng-WYCLIFFE: These ben the sones of Lia, whiche sche childide in Mesopotanye of
    Sirie, with Dyna, hir douyter; alle the soules of hise sones and douytris, thre
    and thretti.
  piu-2006: '@see-verse:GEN.046.014'
  pjt-pjt: '@see-verse:GEN.046.014'
  cwe-cwe: Wano ni wana wa chilume waja Leya woyamwelekele Yakobo kuja Padani Alamu,
    hamwe na Dina mndele wake. Pete ya wanage, wandele zake na wabwanga zake wakala
    malongo matatu na watatu.
  bgs-bgs: Tô gó é mga gabatà gamama i Jacob na ipamasusu i Lea tun ta Mesopotamia.
    Duwán pagsik batà dan bayi na si Dina. Tállu pulù tállu (33) tô mga rubbad i Jacob
    asta i Lea.
  kik-kik: Acio nĩo ariũ arĩa Lea aaciarĩire Jakubu kũu Padani-Aramu, hamwe na mwarĩ
    Dina. Ariũ acio na airĩtu ake othe maarĩ mĩrongo ĩtatũ na atatũ.
  ksr-ksr: Jeikobwaa merauruta embia Leanoŋ Mesopotemia (Padan Aram) balonoŋ oŋonoti,
    iyoŋoo qagia kiaŋ. Boragara Daina ii kaaŋagadeeŋ mero. Jeikob ano Lea yoroo esameraaŋurugara
    ii kaeŋ weeŋgoŋ mindirigi 33 kolooro.
  fra-NCL: Ce sont là les fils que Lia enfanta à Jacob à Paddan-Aram, avec sa fille
    Dina. Ses fils et ses filles étaient en tout trente-trois personnes.
  cek-AK: Hae kaminawk loe Padan Aram ah, Leah mah Jakob hanah, canu Dinah hoi nawnto
    sak ih caa ah oh o; a capa hoi a canunawk loe sangqum boih ah qui thum, thumto
    oh o.
  xla-xla: Epapele dulu dla akimlala iwoloye Yokob ya꞉llu hale Liyatapo Padan Alam
    mo dla ha꞉ha꞉mama hatitimalepo. Epele dulu dla ya꞉ amseyemala hatlo tlo himiyo,
    ya꞉ hiye Daina. Epedeme Liya yimlala mate epo ya꞉ awadulo mate hatlo godepo sesa꞉lati
    33 umaiyo.
  cuk-cuk: 'Jacob, we-masmala Padan-Aram-neggweburgi Leaʼbo baksa gusad. Agi, e-bunagwa-Dina
    baksabalid. Bela-e-wagan: Omegan, degi, macherganse-bakar, dulagwen-gakambe-gakapaa-mergu
    (33) gusad.'
  uig-CYR: Булар Леяһниң Яқупқа Падан-Арамда туғуп бәргән оғул-әвлатлири еди; у йәнә
    қизи Динаһни туғуп бәрди. Буниң бу оғул-қиз пәрзәнтлири җәмий болуп оттуз үч җан
    еди.
  tel-2017: వీరు లేయా కొడుకులు. ఆమె పద్దనరాములో యాకోబుకు వారిని అతని కూతురు దీనానూ
    కన్నది. అతని కొడుకులూ అతని కుమార్తెలూ మొత్తం ముప్ఫై ముగ్గురు.
  hat-BSA: Sila yo se fis a Léa yo, ke li te fè pou Jacob nan Paddan-Aram, avèk fis
    li, Dina; tout fis li yo ak fi li yo te vin monte a trant-twa.
  kos-kos: Pa inge nukewa tulik natul Leah ma el oswela nu sel Jacob in acn Mesopotamia,
    welulang Dinah acn sefanna. Fita natul sel Leah, nufonna mwet tolngoul tolu.
  hbo-WLC: אֵ֣לֶּה ׀ בְּנֵ֣י לֵאָ֗ה אֲשֶׁ֨ר יָֽלְדָ֤ה לְיַעֲקֹב֙ בְּפַדַּ֣ן אֲרָ֔ם
    וְאֵ֖ת דִּינָ֣ה בִתּ֑וֹ כָּל־נֶ֧פֶשׁ בָּנָ֛יו וּבְנוֹתָ֖יו שְׁלֹשִׁ֥ים וְשָׁלֹֽשׁ׃
  ibo-ibo: Ndị a bụ ụmụ ndị ikom Lịa mụụrụ Jekọb nʼala Padan Aram. Ọ mụtakwara otu
    nwanyị aha ya bụ Daịna. Ụmụ ndị ikom na ndị inyom ndị a dị iri atọ na atọ.
  ory-ory: ଏମାନେ ଓ କନ୍ୟା ଦୀଣା ପଦ୍ଦନ୍‍ ଅରାମରେ ଯାକୁବଙ୍କଠାରୁ ଜାତ ଲେୟାର ସନ୍ତାନ। ଏମାନେ
    ପୁତ୍ର କନ୍ୟାରେ ତେତିଶ ପ୍ରାଣୀ ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.046.014'
  chk-chk: Ir meinisin nöün Jakop kewe mwän, pwal Tina nöün we fefin Lea a nöüni me
    won lon Mesopotamia. Iwe, iteiten mwirimwirin meinisin me won Lea ilik me ülüman.
  ssd-ssd: Yakob tuku kiŋo kame 6 ta ŋakmba Lea ndoŋ Mesopotamia kilke mbolŋge minmba
    kile-patikinaik. Nu kulim ande turmba te-pilna ta nyunu Dina. Lea tuku kiŋo kame
    wa kat nuŋe ta ulendimba 33.
  rop-rop: Imbin deigim ol detlot san blanga im en im doda Daina du hubin bon langa
    im waif Liya langa det kantri gulum Mesapoteimiya. Ol detlot 33 biginini en grenkid
    blanga Liya bin go langa Ijip garram Jeikob.
  ukr-1871: Се Леїні синове, що вродила Яковові в Падан-Арамі, та Дину, дочку його.
    Усїх душ синів його і дочок його трийцять і три душі.
  eng-AOI: Leah had these six sons of Jacob's while he was in Mesopotamia. Jacob and
    Leah's daughter Dinah was also born there. All Leah's sons, her grandsons, her
    great-grandsons and her daughter Dinah were 33 people altogether.
  yon-yon: Yekob yoom Lea yoom yi karub dana awene kukui. Yekob yoom Lea yoom yi karub
    dana Aram ambibkin ye okad dabonmo aombed wanabiwen. Yi yangkura kuu Daina. Yi
    korem kuu 33yiib.
  bch-bch: Be Ruben ga Simeon ga Livai ga Iuda ga Isakar ga Sebulun, eine gid gergeu
    arangaranga toa Iakop iadaoa Lea ipopo ngan tibur Padan-Aram. Be Lea ipopo gergeu
    taine ede ieda Daina. Be Lea ele gergeu ga itubtub arangaranga ga taine toa ngada
    oa dabad iuot sangaul tol igegea tol.
  deu-1951: Das sind die Kinder von Lea, die sie dem Jakob in Mesopotamien gebar,
    samt seiner Tochter Dina. Diese machen zusammen, mit Söhnen und Töchtern, dreiunddreißig
    Seelen aus.
  eng-JPS: These are the sons of Leah, whom she bore unto Jacob in Paddan-aram, with
    his daughter Dinah; all the souls of his sons and his daughters were thirty and
    three.
  ubr-ubr: Atonio fifirig orot on Leah awan Jacob rus nanatus, Leah Mesopotamia tafanamai
    itu a natun jeverei Dinah mat. Atonio osi engon on Leah nanatun wawan agirin orot
    kaitamom, orot ta aurin auyotoat an yayatan ton.
  srp-1865: To su sinovi Lijini, koje rodi Jakovu u Padan-Aramu, i jošte Dina kæi
    njegova. Svega duša, sinova njegovijeh i kæeri njegovijeh bješe trideset i tri.
  lug-lug: Abo be batabani ba Leeya be yazaalira Yakobo nga bali mu Padanalaamu, omuwala
    ye yali Dina. Abaana bonna aboobulenzi n’aboobuwala baali amakumi asatu mu basatu.
  heb-heb: אלה בני לאה אשר ילדה ליעקב בפדן ארם ואת דינה בתו כל נפש בניו ובנותיו שלשים
    ושלש׃
  ben-IRV: তারা লেয়ার সন্তান; তিনি পদ্দন-অরামে যাকোবের জন্য এদেরকে ও তার মেয়ে দীণাকে
    প্রসব করেন। যাকোবের এই ছেলে মেয়েরা সবশুদ্ধ তেত্রিশ জন।
  pan-pan: ਲੇਆਹ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪਣੀ ਧੀ ਦੀਨਾਹ ਸਮੇਤ ਪਦਨ ਅਰਾਮ ਵਿੱਚ
    ਜਨਮ ਦਿੱਤਾ। ਉਹ ਸਾਰੇ ਪ੍ਰਾਣੀ ਅਰਥਾਤ ਉਸ ਦੇ ਪੁੱਤਰ ਅਤੇ ਉਸ ਦੀਆਂ ਧੀਆਂ ਤੇਂਤੀ ਸਨ।
  tkr-tkr: Şenbı Leays Yaaq'ubıke vuxhayn uşaxarniy vob. Leayee manbıyiy yiş Dina
    Paddan-Aramee vuxu. Leayeyn dixbı, yişba, nevabı gırgınbı sacigee qəbəqqəxhee
    xhebts'ale xhebiyre (33) insan ıxha.
  mwp-mwp: Itha Leyana kazil Yakubulpa, a wara nungu yoepkaz kazi Dina. Leya mura
    nanu kazil mamayidhin Mesopoetaymiyanu. Mura garwoeydhamoeyn Yakubun kaziw kazil
    thoerti thoeri Leyalngu.
  mya-JVB: ဤသူတို့ကား၊ ယာကုပ် မယားလေအာ သည် ပါဒနာရံ အရပ်၌ ဘွား သော သား တည်း။ သမီး ဒိန
    နှင့်တကွ ၊ သား သမီး ပေါင်း သုံးဆယ် သုံး။
  tbg-tbg: Rubeniva vo, Simioniva vo, Rivaiva vo, Iutaava vo, Isakaava vo, Sebuluniva
    vo, vinavuka Riaara maaqunavu vauvaro Riaava Mesopotemia vataini vaiharo vinavuka
    Iekopira vata amitora. Riaava nahenti vainti vovata Dainaara vatatora. (Riaara
    vaintivata naintivata vaireka, 33navu vaura.)
  hmo-hmo: Rubena, Simeona, Levi, Iuda, Isakara, bona Sebuluno be Lea ena natuna tau,
    Iakobo ese Lea dekena amo ia abidia Mesopotamia dekenai. Lea ese danu natuna hahine,
    ladana Daina ia havaraia. Vadaeni Lea ena natuna bona iena tubuna ibounai be 33.
  ata-ata: Aneꞌi ane ne, anu Iakovo ta ꞌolu e semau ualasie lexe Lea, ilou anu Iakovo
    mixalixaꞌa ne Mesopotamia. Lea mivoꞌone ꞌilie sema vile kalumo, ualasie lexe Tina.
    La sou anu Iakovo ta ꞌolu iloꞌa ta xasoxasou mo ta ꞌiluꞌilusunu ane Lea mixalixaꞌa
    itiitisiꞌa muxali loxo mavulovexa tatalu mo tatalu (33).
  nfa-nfa: Rèngu seꞌe, ana-ana nèti Yakob dènge dhèu èmu na Lea, lodꞌo rèngu pea ètu
    Mesopotamia. Ana bhèni rèngu èci, ngara na Dina. Ana-èpu nèti Yakob dènge Lea,
    aaꞌi-aaꞌi ra 33 (tèlu nguru tèlu) dhèu.
  urd-urd: यह सब या'क़ूब के उन बेटों की औलाद हैं जो फ़द्दान अराम में लियाह से पैदा
    हुए, इसी के बत्न से उसकी बेटी दीना थी। यहाँ तक तो उसके सब बेटे बेटियों का शुमार
    तैंतीस हुआ।
  rus-SYN: Это сыны Лии, которых она родила Иакову в Месопотамии, и Дину, дочь его.
    Всех душ сынов его и дочерей его - тридцать три.
  cbt-NTPO: 'Ina nápo Cacopo hui''ninpita quëmapi''sa Niaquëya ya''huëpi. Sanapinta
    a''nara ya''huëtërin: Tina itërinso''. Inapitaso'', Patan-aranquë ya''huapon hui''nahuaninsopita.
    Nia quëran pipipisopitaso'', cara shonca cara ya''pi'', sanapirë chachin icanpi.'
  bqc-SIM: Nɛgↄ̃ɛ pↄ́ Lea ń í ń Yakↄbuo Mɛsↄpↄtamiↄn we. Ɔ̃mɛ nɛnↄɛ pↄ́ wì mɛ
    Dina ì lↄ. An buipiↄ píi gbɛ̃ↄn baakwi ń àaↄ̃oɛ.
  tcz-CHONGTHU: Hiche pasal min hung kijih hohi Jacob le Leah Padan-Ram gam'a achen
    lai uva peng ho se ahiuve, chule amaho tilouva apenbe chu ahile achanu Dinah jong
    ahi; Jacob chate jouse numei le pasal abon'a Leah a kona hung peng doh jouse chu
    agoma som-thumle thum ahiuve.
  mar-mar: (याकोबाला लेआपासून पदन-अरामात झालेली सहा मुले व दीना ही मुलगी; त्याच्या
    कुटुंबात मुले आणि मुली मिळून तेहतीस जण होते),
  tcs-tcs: Demwan ya i dem boi pikinini blo Lia wea em bin bonem po Zekop lo kantri
    blo Mesapotamia, ane i bin gad wan gel blo Zekop neim Daina. Da pamlelain blo
    Lia ane Zekop i bin olgeda 32 boi ane wan gel.
  qub-qub: Chaycunami caran Jacobpa warmin Leacho caj wamrancuna willcancuna, chayno
    warmi wamran Dinapis. Chaycunaga caran Padan-aramcho tiyaycaptin yurejcunalla.
    Warmi ollgu llapanga caran quimsa chunca quimsan (33) runacuna.
  bqp-bqp: Nɛ́gↄ̃gbɛ̃ kũ Lea ń í kũ Yakubuo Mɛsↄpↄtamianↄn gwe. Àkũ mɛ́ à a nɛ́nↄgbɛ̃
    Dina ì dↄ. Ń buri pìnↄ ń pínki gbɛ̃nↄn baraakuri awɛɛ'aakↄ̃mɛ.
  hat-hat: Se pitit sa yo Leya te fè pou Jakòb lè yo te Mezopotami. Leya te fè yon
    fi tout yo te rele Dena. Avèk pitit pitit yo, sa te fè antou tranntwa gason ak
    yon fi.
  eng-BSB: These are the sons of Leah born to Jacob in Paddan-aram, in addition to
    his daughter Dinah. The total number of sons and daughters was thirty-three.
  tod-tod: Zunu lointi kana Lea ti zɔlɔɔni Zakɔɓe ʋɛ Padan-Alame, é ʋɛɛ ti-loun anzanui
    Dina ʋa. Ti-vofodaiti pɛ ti ɠɛni ga nu ʋuusaʋa maazu saʋa (33).
  eng-WEBPB: These are the sons of Leah, whom she bore to Jacob in Paddan Aram, with
    his daughter Dinah. All the souls of his sons and his daughters were thirty-three.
  kbq-kbq: Ama'i Lia'ma Padan-Aram mani'neno Jekopunteti kase zmante'nea mofavreramine.
    Hagi mofara magoke anteneankino agi'a Daina'e. Hagi ana miko ne'mofavrene, mofa'ne
    naga'anena 33'a vahe forehu anante anante hu'naze.
  nhe-BL: Nochi ni tlacame tlen nimitzilhuijtoc nica elque iconehua Jacob ihuaya Lea
    huan yajque tlali Egipto ica Jacob. Huan nochi ni ininconehua tlacatque quema
    itztoyaj ipan tlali Aram. Nojquiya Jacob huan Lea quipixque se iniichpoca tlen
    itoca Dina. Ininconehua huan iniixhuihua Jacob huan Lea mochijque 33.
  bus-bus: Nɛ́gↄ̃gbɛ̃ kɛ̀ Lea ń í kↄ̃n Yakubuo Mɛsↄpↄtamianↄn gwe. Àmbe à a nɛ́nↄgbɛ̃
    Dina ì dↄ. Aↄ̃ borii pìnↄ ń píngi gↄ̃ↄn baaakuri awɛɛ'aagↄ̃mɛ.
  gub-BL: A'e Zako ta'yr a'e wà, hemireko Erez umur Zako pe Mezopotàm ywy rehe wiko
    mehe a'e wà. Umur pitài umemyr kuzà Zina her ma'e izupe a'e pe no. Zako izuapyapyr
    Erez rehe we har a'e wà, heta 33 a'e wà.
  eng-DRA: These are the sons of Lia, whom she bore in Mesopotamia of Syria, with
    Dina his daughter. All the souls of her sons and daughters, thirty-three.
  knf-knf: Bukuŋ bawooŋ biinţ biki Leya abukaruŋ Yakob du Padan Aram, na bababul aţu
    na Dina abukul ñaaţ. Bawo iñeen ŋwajanţ na bawajanţ.
