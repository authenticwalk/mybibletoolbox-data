verse: GEN.046.012
translations:
  mal-C: 'യെഹൂദയുടെ പുത്രന്മാർ: ഏർ, ഓനാൻ, ശേലഹ്, ഫേരെസ്, സേരഹ് (എന്നാൽ ഏരും ഓനാനും
    കനാൻനാട്ടിൽവെച്ചു മരിച്ചുപോയി.) ഫേരെസിന്റെ പുത്രന്മാർ: ഹെസ്രോൻ, ഹാമൂൽ.'
  deu-TKW: 'Die Söhne Judas: Ger, Onan, Sela, Perez und Serah; Ger und Onan jedoch
    starben in Kanaan. Die Söhne des Perez aber waren Hezron und Hamul.'
  lin-lin: 'Bana mibali ya Yuda : Eri, Onani, Shela, Peretisi mpe Zera. Kasi Eri mpe
    Onani bakufaki na mokili ya Kanana. Bana mibali ya Peretsi : Etsironi mpe Amuli.'
  cbr-NT: 'Ënëx ka Judánën bakë bëchikëkama ''iakëxa: Er, Onán, Selá, Fares, ''imainun
    Zérah. (Er ''imainun Onán ax ka Canaán kakë me anuax ñuakëxa.) Ënëxribi ka Faresnën
    bëchikëkama ''iakëxa: Hesrón ''imainun Hamul.'
  eng-LSV: 'And sons of Judah: Er, and Onan, and Shelah, and Perez, and Zerah (and
    Er and Onan die in the land of Canaan). And sons of Perez are Hezron and Hamul.'
  bmu-bmu: Judagö nahönurupŋi qetŋini Er, Onan, Sela, Perez aka Zera. (Er aka Onan
    yetkön lök Keinan gölmenöŋ kömuyohot.) Perezkö nahönyahötŋi mi Hezron aka Hamul.
  eng-GNV: 'Also the sonnes of Iudah: Er, and Onan, and Shelah, and Pharez, and Zerah:
    (but Er and Onan died in ye land of Canaan) And the sonnes of Pharez were Hezron
    and Hamul.'
  eng-WEBSTER: 'And the sons of Judah; Er, and Onan, and Shelah, and Pharez, and Zerah:
    but Er and Onan died in the land of Canaan. And the sons of Pharez were Hezron,
    and Hamul.'
  nhw-BL: 'Yajque Judá huan iconehua: Sela, Fares huan Zara. Pero iconehua catli inintoca
    Er huan Onán ya mictoyaj ipan tlali Canaán. Huan iconehua Fares elque: Hezrón
    huan Hamul.'
  swh-ONEN: 'Wana wa Yuda ni: Eri, Onani, Shela, Peresi na Zera (lakini Eri na Onani
    walifariki katika nchi ya Kanaani). Wana wa Peresi ni: Hesroni na Hamuli.'
  bba-bba: Yudɑ kɑ wiɡibu Eri kɑ Onɑni kɑ Selɑ kɑ Perɛsi kɑ Serɑki. Adɑmɑ Eri kɑ Onɑni
    bɑ ɡu Kɑnɑnin temɔ. Mɑ ben wɔnɔ Perɛsi wi, u Hɛsironi mɑrɑ kɑ Hɑmulu.
  eng-KJVCPB: 'And the sons of Judah; Er, and Onan, and Shelah, and Pharez, and Zerah:
    but Er and Onan died in the land of Canaan. And the sons of Pharez were Hezron
    and Hamul.'
  cpy-cpy: 'Itomipaeni rirori Judá: Er, Onán, Sela, Fares, Zara. (Er eejatzi Onán
    kamaeyakini rirori janta Canaán-ki) Itomipaeni rirori Fares apite ikantamatsita:
    Jezrón, Jamul.'
  mpx-mpx: 'Yuda natunau bolau alaliya hiwe: El, Onan, Sila, Peles ge Selaa. (He El
    alona ge Onan hi yaomalek panuwa Kenani.) Peles natunau bolau alaliya Hesiloni
    ge Hamul.'
  wbp-wbp: Jakupu-kurlangu kaja-nyanu-kariji yirdiji Juurda. Juurda-kurlangu kaja-patu-kurlangu
    yirdiji Yuuru, Yunana, Jaalaya, Piiriji manu Jilaya. Yuuru manu Yunana-pala nyurru-juku
    palija Kananarla. Piiriji-kirlangu kaja-nyanu-jarraju Yijirunu manu Yaamulu.
  luo-luo: 'Yawuot Juda ne gin: Er, Onan, Shela, Perez kod Zera (to Er kod Onan ne
    otho e piny Kanaan). Yawuot Perez ne gin: Hezron kod Hamul.'
  meu-meu: Iuda natuna be Ere bona Onan bona Sela bona Perese bona Sera; a Ere bona
    Onan be Kanaan tanona ai e mase. Perese natuna be Hesron bona Hamulu.
  npi-ULB: 'यहूदाका छोराहरू: एर्, ओनान, शेलह, फारेस र जेरह (तर एर्‌ र ओनानचाहिँ कनान
    देशमै मरे) । फारेसका छोराहरू हेस्रोन र हामूल थिए ।'
  yor-yor: 'Àwọn ọmọkùnrin Juda: Eri, Onani, Ṣela, Peresi àti Sera (ṣùgbọ́n Ẹri àti
    Onani ti kú ní ilẹ̀ Kenaani). Àwọn ọmọ Peresi: Hesroni àti Hamulu.'
  emp-NTPO: Jacobo warra Juda sid̶a wãsia. Judaba edesia idji warrarã Sela, Paré,
    Zará sid̶a. Idji warrarã Erera, Onaʌ̃ sid̶a Canaaʌ̃ druad̶e beusid̶aa. Paréba
    idji warrarã Hezroʌ̃da, Hamul sid̶a edesia.
  ind-ind: '@see-verse:GEN.046.011'
  pes-OPCB: 'یهودا و پسرانش: عیر، اونان، شیله، فارص و زارح. (اما عیر و اونان پیش از
    رفتن یعقوب به مصر در کنعان مردند.) پسران فارص، حصرون و حامول بودند.'
  ssx-ssx: Diuda make ipika꞉ weki tonuta꞉ Sela make Petese make Sita makee. Diudana꞉
    eiyeke yaapo Ea pita꞉ Onane yaapota꞉ Keinani haemeke toma꞉na꞉ kone amba꞉ homepekeme.
  lcm-lcm: Na keve nat si Iuda ta Er, Onan, Sela, Peres na Sera. Ri Er ve Onan kilong
    tala mat e Kanan. Kana ngono nat a Peres ta Esron na Amul.
  aer-aer: Kenhe alere arrpenhe Jacob-kenhe Judah-arle aneke. Alere Judah-kenhe areye
    akenhe aneke Er, Onan, Shelah, Perez uthene Zerah uthene. Er uthene Onan uthene
    apele apmere Canaan-enge ante-arle ilweke-arle. Alere Perez-kenhe Hezron uthene
    Hamul uthene-arle aneke.
  tgl-ULB: 'mga anak na lalaki ni Juda: sina Er, Onan, Sela, Fares at Zara, (pero
    namatay si Er at Onan sa lupain ng Canaan. At ang mga anak na lalaki ni Fares,
    sina Hezron at Hamul);'
  nop-nop: 'Yuda mihiŋiye: Elo, Onan, Sila, Peles tiŋa Sela. Iŋgoŋ oŋ, Elo eŋ Onan
    adi Kanaaŋ kwetneŋ kumuŋgumuk. Peles mihiŋiyat: Heslon eŋ Hamul.'
  kca-kca: 'Иуда пŏхәт: Ир пӑ Онан, пӑ Шела, пӑ Фарес, пӑ Зара; туп Ир пӑ Онан ханаан
    мўвән пӑрсәтән. Фарес пŏхәт: Есром пӑ Хамул.'
  cbu-NT: Anumunsha Akopatam iparinarangiya Liyshutamta sur Utaá. Uwshat arang iparinarangitamta,
    sur Er, Onán, Selá, Fares, Serah. Ashpamuncha Utaá wipaya. Itaru, Utaá wip Kanaanash
    tsap tsimbun tsiparangiya, sur Er, Onán. Ashpisin wipashari tsiparanganaya. Anumunsha
    Akopatam wip Liyshuch Fares, uwshat arang iparinarangitamta. Sur Hesron, Hamul.
    Ashpamuna Fares wipa.
  hui-hui: Yuda ibu iginiru nde Selabi Peresebi Sera imaru pene. Yuda igini maru Ere
    Onanala kirabali Kenana dindi hemingi homene. Perese ibu igini Heserono Hamulula
    pene.
  wrs-wrs: Wo Yuta hovriniva lohna, eva hena ombtowondalva Er, Onan, Sela, Peres,
    Sera. Erimba Onanimba honamba samblamba Kenanda doara endahawolna. Peresna ombolva
    sambla Hesron, Hamul.
  jao-jao: '@see-verse:GEN.046.011'
  mya-mya: ယု​ဒ​နှင့်​သူ​၏​သား​များ​ဖြစ်​ကြ​သော​ရှေ​လ၊ ဖာ​ရက်၊ ဇာ​ရ (ယု​ဒ​၏​အ​ခြား​သား​များ​ဖြစ်
    ကြ​သော​ဧရ​နှင့်​သြ​နန်​တို့​သည်​ခါ​နာန်​ပြည် ၌​သေ​ဆုံး​ကြ​၏။) ဖာ​ရက်​၏​သား​များ​ဖြစ်
    ကြ​သော​ဟေ​ဇ​ရုံ​နှင့်​ဟာ​မု​လ။-
  cbi-NTPO: 'Judá'' nalaya: Er bain, Onán bain, Selá bain, Fares bain, naa Zérah bain
    (tsaaren Er, Onánbaya yumaa peyamuwaala Canaán tusharen). Fares'' nalaya: Hesrón
    bain, Hamul bain.'
  bod-N: ཡ་ཧུ་དཱའི་བུ་རྣམས་ནི་ཨེར༌དང༌། ཨོ༌ནན། ཤེ༌ལཱ། ཕེ་རེ༌ཟི། ཟེ་རག་བཅས༌ལྔའོ། །ཨེར་དང་ཨོ་ནན་གཉིས་ནི་ཀ་ན་ཨན་ཡུལ་ནས་ཚེ་ལས་འདས་པ༌དང༌།
    ཕེ་རེལ་ཟི་ཡི་བུ་གཉིས་ནི་ཧེས་རོན་དང་ཧ་མུལ༌ཡིན།
  wsk-wsk: Se Jacob ko namar Judah ko namarari mu Er, Onan, Shelah, Perez, se Zerah.
    Bare ilagala, Er se Onan mu Canaan la kua gilingiman. Se Judah ko namar Perez
    ko namarari mu Hezron se Hamul.
  kkl-kkl: 'Yehuda, Yakubti me Lewi iklibagne. Yehudari mabona: Syela,Peres, apna
    Zerahap. Yehudari mabo Kanaan so''oag agha tebaeknena: Er apna Onanap. Yehuda
    elme Peresti mabo nen phende mabona: Hesron apna Hamulap.'
  sna-sna: 'Vanakomana vaJudha vaiva: Eri, Onani, Shera, Perezi naZera (asi Eri naOnani
    vakanga vafira munyika yeKenani). Vanakomana vaPerezi: Hezironi naHamuri.'
  spa-BLM: 'Los hijos de Judá: Er, Onán, Sala, Fares y Zéraj; pero Er y Onán murieron
    en la tierra de Canaán. Los hijos de Fares fueron Esrom y Hamul.'
  beu-beu: 'Yahuda, bot oal naung benangba: Sela, Peres, bot Sera. Yahuda oal eabeung
    ba iene Er, bot Onan angu, Kanaan mi aamina tila. Bot Peres oal naung benangba:
    Hesron, bot Hamul.'
  cac-cac: '@see-verse:GEN.046.011'
  swh-ULB: 'Wana wa Yuda: Eri, Shela, Peresi, na Zera, (Lakini Eri na Onani walikufa
    katika nchi ya Kanaani). Na wana wa Peresi walikuwa Hezroni na Hamuli.'
  bel-bel: 'Сыны Юдавыя: Ір і Анан, і Шэла і Фарэс і Зара; але Ір і Анан памерлі ў
    зямлі Ханаанскай. Сыны Фарэсавыя былі: Эсром і Хамул.'
  deu-ELBBK: 'Und die Söhne Judas: Gher und Onan und Schela und Perez und Serach;
    Gher und Onan aber starben im Land Kanaan. Und die Söhne des Perez waren Hezron
    und Hamul.'
  mbb-OT: Is menge anak he maama ni Juda ne iyan si Er, si Onan, si Shela, si Perez,
    wey si Zera (piru si Er wey si Onan, diyè dan dà mebpatey te Canaan), ne zuen
    menge anak ni Perez he si Hezron wey si Hamul.
  msc-msc: 'Yahuda, wo dencɛilu le ten: Ɛri, Onan, Sela, Pɛrɛsi a ni Seraki, kɔni
    Ɛri ni Onan sara Kanaan jamana rɔ. Pɛrɛsi dencɛilu le Hɛsirɔn ni Hamuli ri.'
  mal-2015: 'യെഹൂദയുടെ പുത്രന്മാർ: ഏർ, ഓനാൻ, ശേലാ, പേരെസ്, സേരഹ്; എന്നാൽ ഏർ, ഓനാൻ
    എന്നിവർ കനാൻദേശത്തുവെച്ചു മരിച്ചുപോയി. പേരെസിന്റെ പുത്രന്മാർ: ഹെസ്രോൻ, ഹാമൂൽ.'
  tuo-NT: Beꞌrore Judá põꞌrã Er, Onán, Sela, Fares, Zara nicãrã niwã. Er, Onán na
    pũrĩcã Canaá diꞌtapʉ wẽrĩa waꞌacãrã niwã. Fares põꞌrã Hezrón, Hamul nicãrã niwã.
  gup-gup: Judah bebeywurd nuye wanjh Er, Onan, Shelah, Perez, dja Zerah. (Bedda nawu
    Er dja Onan wanjh ngokkokenh benedoweng kore kubolkwarlah Canaan.) Nawu Perez
    nungan nuye bebeywurd wanjh Hezron dja Hamul warridj birridjarrkwam.
  met-met: 'Yuda garang lupdi bing: Er, Onan, Sela, Peres xaung Sera (ne Er Onan tang
    dimati mana titia Kenan ba). Peres garang lupdi bing: Hesron xaung Hamul.'
  gvs-gvs: 'E Yuda natunao koroto yoidi ame nakae: Era, Onani, Seile, Peresi be Serako.
    Ego Era be Onani Kenani goi sikámasa. Peresi natunao koroto ame nakae: Esironi
    be Kamla.'
  rmc-rmc: Le Judaskre čhave sas o Er, o Onan, o Šelah, o Perec the o Zerach. Ale
    o Er the o Onan mule andro Kanaan. Le Perec sas čhave o Checron the o Chamul.
  nlg-nlg: Judah te vahura Er, Onan, Shelah, Perez maia Zerah. Er maia Onan toro mate
    tua tana butonikomu i Canaan. Na lei dalena Perez ke, Hezron maia Hamul.
  dgr-DOGNT: 'Dıı Judah weza agı̨ı̨t''e: Er, Onan, Shelah, Perez eyıts''ǫ Zerah (hanìkò
    Er eyıts''ǫ Onan Kanan nèk''e ełaàgı̨ı̨dè ı̨lè). Dıı sìı Perez weza agı̨ı̨t''e:
    Hezron eyıts''ǫ Hamul.'
  pes-OPV: 'و پسران یهودا: عیر و اونان و شیله و فارص وزارح. اما عیر و اونان در زمین
    کنعان مردند. وپسران فارص: حصرون و حامول بودند.'
  ron-1924: 'Фиий луй Иуда: Ер, Онан, Шела, Перец ши Зарах, дар Ер ши Онан ау мурит
    ын цара Канаанулуй. Фиий луй Перец ау фост: Хецрон ши Хамул.'
  ben-OBCV: 'যিহূদার ছেলেরা: এর, ওনন, শেলা, পেরস ও সেরহ। (কিন্তু এর ও ওনন কনান দেশে
    মারা গিয়েছিল) পেরসের ছেলেরা: হিষ্রোণ ও হামূল।'
  lex-lex: 'Mak klernohora Lewi, de Yehuda. Yehuda a''nani de: Er, Onan, Syela, Peres
    me Serah. Mere Er nora Onana rmat tiar lia Kana''ana. Peres a''nani de, Hesron
    nora Hamul.'
  rgu-rgu: 'Yahuda, no ana nara. Siꞌ: Sela, Peres, ma Sera. Yahuda ana feke nara,
    Er no Onan, mate si rai Kanaꞌan so. Peres anan Hesron no Hamul tuka leo Masir
    boe.'
  som-som: Wiilashii Yahuudahna waxay ahaayeen Ceer, iyo Oonaan, iyo Sheelaah, iyo
    Feres, iyo Serax; laakiinse Ceer iyo Oonaan waxay ku dhinteen dalkii Kancaan.
    Wiilashii Feresna waxay ahaayeen Xesroon iyo Xaamuul.
  lat-VUC: 'Filii Juda: Her et Onan et Sela et Phares et Zara; mortui sunt autem Her
    et Onan in terra Chanaan. Natique sunt filii Phares: Hesron et Hamul.'
  aoi-aoi: Aburrubukwurrajukwaba Juda akwa ngawa ena-langwa wurrabiyakarbiya warninikuwena
    nabuki-likenuma. Warnimikirra wurrubukalakina Jela iya Bereja akwa ngawa Jera.
    Umba wunambilyuma warnikuwabulena Juda-langwa wunenimikirra Era iya Anana neni-jungweyinuma
    adinuba-wiya Kenina-manja ngawa wunalakina. Umba aburnaja Bereja-langwa warnikuwabulena
    wunenimikirra Yejirena iya Yamula aburnajukwaba neni-likenuma wunalakina Yijibu-wa.
  eng-ASVBT: 'And the sons of Judah: Er, and Onan, and Shelah, and Perez, and Zerah;
    but Er and Onan died in the land of Canaan. And the sons of Perez were Hezron
    and Hamul.'
  mna-mna: Mi Yuda lutuunu bizin ta Er, Onan, Sela, Peres, mi Zera. Tamen Er ziru
    Onan, timeete su Kanaan. Mi Yuda lutuunu Peres, ni ipeebe pikin tomooto ru, zan
    Ezron mi Amul.
  ita-1885: E i figliuoli di Giudafurono Er, e Onan, e Sela, e Fares, e Zara; or Er,
    e Onan morirono nel paese di Canaan. E i figliuoli di Fares furono Hesron, e Hamul.
  eng-LXXUP: 'And the sons of Judah; Er, and Onan, and Shelah, and Perez, and Zerah:
    and Er and Onan died in the land of Canaan.'
  eng-ULB: The sons of Judah were Er, Onan, Shelah, Perez, and Zerah, (but Er and
    Onan had died in the land of Canaan). The sons of Perez were Hezron and Hamul.
  spa-VBL: 'Los hijos de Judá: Onán, Selá, Fares y Zera. Sin embargo, Er y Onán murieron
    en Canaán. Los hijos de Fares: Hezrón y Hamul.'
  fra-_FOB: 'Les fils de Juda: Er, Onan, Shéla, Pharets et Zarach. Mais Er et Onan
    moururent au pays de Canaan. Et les fils de Pharets furent Hetsron et Hamul.'
  mal-mal: 'യെഹൂദയുടെ പുത്രന്മാർ: ഏർ, ഓനാൻ, ശേലാ, പേരെസ്, സേരെഹ്; എന്നാൽ ഏർ, ഓനാൻ
    എന്നിവർ കനാൻദേശത്തുവച്ചു മരിച്ചുപോയി. പേരെസിന്റെ പുത്രന്മാർ: ഹെസ്രോൻ, ഹാമൂൽ.'
  urd-GVR: Yahūdāh ke beṭe Er, Onān, Selā, Fāras aur Zārah the. (Er aur Onān Kanān
    meṅ mar chuke the.) Fāras ke do beṭe Hasron aur Hamūl the.
  suz-BL: यहूदा आ तौपुकी एर, ओनान, शेलाह, पेरेस नु जेराह बाक्‍मा बाक्‍त। एर नु ओनान
    चहिं कनान रागीम बेक्‍सा बाक्‍त। पेरेस आ तौ हेस्रोन नु हामुल बाक्‍सा बाक्‍त। उत्‍पत्ती
    ३८:३,४,२९,३०
  ita-1927: 'I figliuoli di Giuda: Er, Onan, Scela, Perets e Zerach; ma Er e Onan
    morirono nel paese di Canaan; e i figliuoli di Perets furono: Hetsron e Hamul.'
  ckb-ckb: 'کوڕەکانی یەهودا: ئێر، ئۆنان، شالەح، پێرێز و زەرەح، بەڵام ئێر و ئۆنان لە
    خاکی کەنعان مردن. کوڕەکانی پێرێزیش ئەمانە بوون: حەسرۆن و حامول.'
  eng-BBE: 'And the sons of Judah: Er and Onan and Shelah and Perez and Zerah: but
    Er and Onan had come to their death in the land of Canaan; and the sons of Perez
    were Hezron and Hamul.'
  crx-NTPO: 'Judah ooye''ke ''enne: Er, Onan, Shelah, Perez ''ink''ez Zerah (''et
    hoonts''i Er ''ink''ez Onan bulh ''enne Canaan keyoh dahuzsai). Perez ooye''ke
    ''enne: Hezron ''ink''ez Hamul bulh.'
  kan-OKCV: 'ಯೆಹೂದನ ಮಕ್ಕಳು: ಏರ್, ಓನಾನ್, ಶೇಲಹ, ಪೆರೆಚ್ ಮತ್ತು ಜೆರಹ. ಆದರೆ ಏರನೂ, ಓನಾನನೂ
    ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಸತ್ತರು. ಪೆರೆಚನ ಮಕ್ಕಳು: ಹೆಚ್ರೋನ್ ಮತ್ತು ಹಾಮೂಲ್ ಎಂಬುವರು.'
  bbb-bbb: '@see-verse:GEN.046.011'
  tam-2017: யூதாவினுடைய மகன்கள் ஏர், ஓனான், சேலா, பாரேஸ், சேரா என்பவர்கள்; அவர்களில்
    ஏரும் ஓனானும் கானான்தேசத்தில் இறந்துபோனார்கள்; பாரேசுடைய மகன்கள் எஸ்ரோன், ஆமூல்
    என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Judá: Er, y Onán, y Sela, y Phares, y Zara: mas Er
    y Onán, murieron en la tierra de Canaán. Y los hijos de Phares fueron Hezrón y
    Hamul.'
  ron-BTF: 'Şi fiii lui Iuda: Er şi Onan şi Şela şi Pereţ şi Zerah; dar Er şi Onan
    au murit în ţara lui Canaan. Şi fiii lui Pereţ au fost: Heţron şi Hamul.'
  eng-WEBP: 'The sons of Judah: Er, Onan, Shelah, Perez, and Zerah; but Er and Onan
    died in the land of Canaan. The sons of Perez were Hezron and Hamul.'
  eng-FBV: 'The sons of Judah: Er, Onan, Shelah, Perez, and Zerah. However, Er and
    Onan died in Canaan. The sons of Perez: Hezron and Hamul.'
  nld-1939: 'De zonen van Juda: Er, Onan, Sjela, Fares en Zara. Er en Onan stierven
    in het land Kanaän. De zonen van Fares waren Esron en Chamoel.'
  nch-BL: 'Yajque Judá huan iconehua: Sela, Fares huan Zara. Pero iconehua cati inintoca
    Er huan Onán ya mictoyaj ipan tali Canaán. Huan iconehua Fares elque: Hezrón huan
    Hamul.'
  tfr-NTPO: '@see-verse:GEN.046.011'
  vie-1934: Các con trai của Giu-đa là Ê-rơ, O-nan, Sê-la, Phê-rết và Sê-rách. Nhưng
    Ê-rơ và O-nan đã thác tại xứ Ca-na-an; con của Phê-rết là Hết-rôn, và Ha-mun.
  hin-CV: 'यहूदाह के पुत्र: एर, ओनान, शेलाह, पेरेज़ तथा ज़ेराह (किंतु एर तथा ओनान
    की मृत्यु कनान देश में ही हो चुकी थी). पेरेज़ के पुत्र: हेज़रोन एवं हामुल.'
  eng-OURB: 'The sons of Judah [Praised]: Er, Onan, Shelah, Perez, and Zerah; but
    Er and Onan died in the land of Canaan [Humbled]. The sons of Perez were Hezron
    and Hamul.'
  spa-BES: 'Y los hijos de Judá: Er, y Onán, y Sela, y Fares, y Zara; mas Er y Onán
    habían venido a la muerte en la tierra de Canaán; y los hijos de Fares fueron
    Hezrón y Hamul.'
  tdx-tdx: 'O ana’ Iehodào: I Ere naho i Onane naho i Selà naho i Perètse vaho i Zèrake
    (fe nivetrak’ an-tane Kanàne añe t’i Ere naho i Onane;) vaho ty ana’ i Perètse:
    i Ketsrone naho i Kamòle.'
  vid-vid: Yuda na wanage, Eli na Onani na Shela na Pelesi na Sela, ila Eli na Onani
    nawabagama kuli isi ya Kanaani. Wana wa Pelesi nawali Hesiloni na Hamuli.
  pwg-pwg: Juda natunatuna tomotomowisi na Eru, Onan, Sela, Peres ma Sira (Eru da
    Onan na Keinan dobunai irabobo.) Peres natunatuna tomotomowisi na Hesron da Hamul.
  eng-OKE: And the sons of Jehuda, Er, and Onan, and Shelah, and Pharets, and Zarach.
    But Er and Onan had died in the land of Kenaan And the sons of Pharets, Heshron
    and Chamul.
  tha-KJV: บุ​ตรชายของยูดาห์​คือ เอร์ โอน​ัน เช-ลาห์ เปเรศ เศ-ราห์ แต่​เอร์และโอนันได้ถึงแก่ความตายในแผ่นดินคานาอัน
    บุ​ตรชายของเปเรศคือ เฮสโรน และฮามูล
  por-BR-2018: 'E os filhos de Judá: Er, e Onã, e Selá, e Perez, e Zerá: mas Er e
    Onã, morreram na terra de Canaã. E os filhos de Perez foram Hezrom e Hamul.'
  bco-bco: Yudaya꞉ insiso꞉iyo꞉ we. Ea, Onan, Sa꞉la, Beles o꞉lia꞉ Yela. Ko꞉sega Ea
    o꞉lia꞉ Onan o꞉lia꞉yo꞉ Ka꞉ina꞉n a꞉naka sowo꞉. Belesa꞉ insiso꞉iyo꞉ Heslon o꞉lia꞉
    Hamul.
  deu-ELO: 'Und die Söhne Judas: Gher und Onan und Schela und Perez und Serach; Gher
    und Onan aber starben im Lande Kanaan. Und die Söhne des Perez waren Hezron und
    Hamul.'
  ktm-ktm: Su nedun Judah kamal eri Er, Onan, Selah, Peres, pe Serah. (Odoke Er horu
    Onan harmat odo ndre Kenan.) Su nedun Peres kamal eri Hesron pe Hamul.
  caa-caa: Y uyunenobꞌ e Judá jax e Selá y e Fares y e Zérah. Pues ayan uyunenobꞌ
    xeꞌ chamayobꞌ conda turobꞌto tama e lugar Canaán xeꞌ jax e Er y e Onán. Y uyunenobꞌ
    e Fares jax e Hesrón y e Hamul.
  eng-WYC-2018: The sons of Judah; Er, and Onan, and Shelah, and Pharez, and Zarah.
    Forsooth Er and Onan died in the land of Canaan; and the sons of Pharez were born,
    Hezron, and Hamul. (The sons of Judah; Er, and Onan, and Shelah, and Perez, and
    Zarah. And Er and Onan died in the land of Canaan; and the sons of Perez were
    Hezron and Hamul.)
  epo-epo: 'Kaj la filoj de Jehuda: Er kaj Onan kaj Ŝela kaj Perec kaj Zeraĥ; sed
    Er kaj Onan mortis en la lando Kanaana. Kaj la filoj de Perec estis: Ĥecron kaj
    Ĥamul.'
  uig-PIN: 'Yǝⱨudaning oƣulliri: — Ər, Onan, Xǝlaⱨ, Pǝrǝz wǝ Zǝraⱨ. Əmma Ər wǝ Onan
    Ⱪanaanning zeminida ɵlüp kǝtkǝnidi. Pǝrǝzning oƣulliri Ⱨǝzron bilǝn Ⱨamullar idi.'
  beo-beo: Yuda. Yuda egefelali amo da Sila, Bilese, Sela, (Yuda ea mano eno amo E
    amola Ouna:ne, ela da Ga:ina:ne sogega bogoi.), Bilese egefela Heselone amola
    Ha:imale.
  tpi-OTNT: Ol pikinini man bilong Juda i olsem, Er na Onan na Sela na Peres na Sera.
    Tasol Er na Onan tupela i dai long taim ol i stap yet long graun Kenan. Na ol
    pikinini man bilong Peres i olsem, Hesron na Hamul.
  hau-SA: ’Ya’yan Yahuda maza su ne, Er, Onan, Shela, Ferez da Zera (amma Er da Onan
    sun mutu a ƙasar Kan’ana). ’Ya’yan Ferez maza su ne, Hezron da Hamul.
  udu-udu: 'Dhali gway gi iya/ ma Yahuuda uni annihe/ mo: Iir dhala Unan dhala Shiilah
    dhala P̱aaris dhala Saarah mo (hila Iir dhala Unan uni a’di iwuyin mo e Paŋ Kanaan
    mo) dhali gway gi iya/ ma P̱aaris mo uni annihe/ mo: Hasruun dhala Hamul mo.'
  uig-LAT: 'Yehudaning oghulliri: — Er, Onan, Shelah, Perez we Zerah. Emma Er we Onan
    Qanaanning zéminida ölüp ketkenidi. Perezning oghulliri Hezron bilen Hamullar
    idi.'
  nde-nde: 'Amadodana kaJuda ayeyila: u-Eri, u-Onani, uShela, uPherezi kanye loZera
    (kodwa u-Eri lo-Onani babefele elizweni laseKhenani). Amadodana kaPherezi ayeyila:
    uHezironi loHamuli.'
  ton-ton: ¶ Pea ko e ngaahi foha ʻo Siuta; ko ʻEa, mo ʻOnani, mo Felesi, mo Selaa,
    ka naʻe mate ʻa ʻEa mo ʻOnani ʻi he fonua ko Kēnani, pea ko e ongo foha ʻo Felesi
    ko Hesiloni mo Hamuli.
  ces-1613: 'Synové Judovi: Her, Onan, Séla, Fáres a Zára. (Ale umřel Her a Onan v
    zemi Kananejské.) Fáres pak měl syny: Ezrona a Hamule.'
  eko-eko: 'Aana a Yuuda pi apa: Eeri, Onaani, Sheela, Pereezi na Zeera. Eeri na Onaani
    afwa tuniya ya Kanaani. Aana a Pereezi pi apa: Hezorooni na Hamuuli.'
  nss-nss: 'Pe noru Yutah hu kamai, ngalahu ara iye: Er, Onan, Selah, Peres pe Serah,
    (hapeko Er pe Onan ara hilu kanmat pwen iro ndron kol Kenaan). Pe ngala noru Peres
    hilu kamai, ngala hilu ara iye: Hesron pe Hamul.'
  eng-WMB: 'The sons of Judah: Er, Onan, Shelah, Perez, and Zerah; but Er and Onan
    died in the land of Canaan. The sons of Perez were Hezron and Hamul.'
  tam-TCV: 'யூதாவின் மகன்கள்: ஏர், ஓனான், சேலா, பாரேஸ், சேரா என்பவர்கள். கானான் நாட்டில்
    ஏர், ஓனான் என்பவர்கள் இறந்துபோனார்கள். பேரேஸின் மகன்கள்: எஸ்ரோன், ஆமூல் என்பவர்கள்.'
  ceb-ULB: 'Ang mga anak nga lalaki ni Juda: mao sila Er, si Onan, si Sela, si Peres,
    ug si Sera, (apan si Er ug Onan namatay sa yuta sa Canaan). Ug ang mga anak nga
    lalaki ni Peres mao si Hesron ug Hamul.'
  mkn-mkn: 'Yahuda deng dia pung ana-ana. Andia: Sela, Peres deng Sera. Yahuda pung
    ana laen, Er deng Onan, su mati di Kanaꞌan. Dia ju bawa Peres pung ana-ana, andia:
    Hesron deng Hamul.'
  nce-nce: Na Juda boweneninobë weniji melë, Er na Onan na Sela na Peres na Sera.
    Kwe Er na Onan bu ëtani Kenan life mëta wagigli mëtelo. Na Peres boweneninobë
    weniji melë, Hesron na Hamul.
  pol-UBG: 'Synowie Judy: Er, Onan, Szela, Peres i Zerach. Lecz Er i Onan umarli w
    ziemi Kanaan. A synami Peresa byli: Chesron i Chamul.'
  agr-agr: 'Tuja Judá uchiji aidauk: Er, Onán, Selá, Fares, Zérah aatus aajakui. Tuja
    Er Onágjai Canaán nugkanum jakauwai. Untsu Faresa uchiji aidauk, Hesrón, Hamul
    aatus aajakui.'
  kyc-kyc: Jutana wane dupwa Ere Onane Sela Peresa dee Sara dupwa mandeya. Dokona
    Ere Onanepa dolapo yuu Kenane kumapeyambinyipa peyami. Peresena wane Eserone Amulipa
    dolapo.
  urd-GVU: یہوداہ کے بیٹے عیر، اونان، سیلہ، فارص اور زارح تھے (عیر اور اونان کنعان
    میں مر چکے تھے)۔ فارص کے دو بیٹے حصرون اور حمول تھے۔
  deu-1912: 'Die Kinder Juda''s: Ger, Onan, Sela, Perez und Serah. Aber Ger und Onan
    waren gestorben im Lande Kanaan. Die Kinder aber des Perez: Hezron und Hamul.'
  ntj-ntj: '@see-verse:GEN.046.011'
  row-row: Yahuda, no ana nara Sela, Peres ma Sera. Yahuda ana feaꞌ na, Er ma Onan,
    mate se mia Kanaꞌan. Ana o no Peres ana nara Hesron ma Hamul.
  kan-2017: 'ಯೆಹೂದನ ಮಕ್ಕಳು: ಏರ್, ಓನಾನ್, ಶೇಲಾಹ, ಪೆರೆಚ್, ಜೆರಹ. ಇವರಲ್ಲಿ ಏರ್, ಓನಾನ್ ಎಂಬವರು
    ಕಾನಾನ್ ದೇಶದಲ್ಲೇ ಸತ್ತು ಹೋಗಿದ್ದರು. ಪೆರೆಚನ ಮಕ್ಕಳು: ಹೆಚ್ರೋನ್, ಹಾಮೂಲ್.'
  ena-ena: Juda ninadinu dɨ ibi nameŋ. Mu Elɨ. Mu Onan. Mu Saila. Mu Pelesɨ. Mu Cela.
    Agadɨ ala Kenan fɨli tɨbɨ hɨniavɨdaci Elɨ hula Onan hula hɨmavɨmi. Pelesɨ ninadinu
    dɨ ibi nameŋ. Mu Hesɨlon. Mu Amulɨ.
  tgo-tgo: 'Juda le ŋgaŋgaŋgiya: Er, Onam, Sila, Peres na Sera. Ko iyemaeŋge Er na
    Onan vambe thɨ mare Kenan e tɨne.'
  yap-yap: 'Nge Judah nge pifak ni pumo’on: Shelah, Perez nge Zerah. (Fagal ni baaram
    e bitir rok Judah, ni Er nge Onan e karm’ow u Kanaan.) Ma pumo’on ni fak Perez
    e Hezron nge Hamul.'
  tet-tet: 'Tuir loos, Yahuda no oan naꞌin lima, mak: Er, Onan, Sela, Peres no Sera.
    Mais, Er no Onan mate tiꞌan iha Kanaꞌan. Yahuda nodi no Peres oan naꞌin rua mak:
    Hesron no Hamul.'
  hlt-MCSB: Judah koca rhoek la Er, Onan, Shelah, Perez, Zerah om daea Er neh Onan
    te Kanaan kho ah duek tih Perez ca rhoi la Khetsron neh Hamul om.
  mdy-ETH: ዪሁዳ ናኣታ፦ ዔኤሬ፥ ዖናኣኔ፥ ሼኤላ፥ ፓርሴና ዛራሄናኬ፤ ዔኤሬና ዖናኣኔና ጋዓንቴ ካኣናኔ ዓጮይዳ ዓኣዖ ሃይቄኔ።
    ፓርሴ ናኣታ፦ ሄፂሮኔና ሃሙሊናኬ።
  twi-ASANTE: 'Yuda nso mmammarima yɛ: Er, Onan, Sela, Peres ne Serah. Nanso Er ne
    Onan deɛ, wɔwuwuiɛ wɔ Kanaan asase so, ansa na Israel reba Misraim asase so. Peres
    mmammarima yɛ: Hesron ne Hamul.'
  bhl-bhl: 'Suda em muluwel i kanekote: El so, Onan so, Sela so, Feles so, Selala
    so, ite kale. El so, Onan so, Suda em muluwel alew bi aso i yelimel biim Kenan
    aneng fian bisiliw ding kabalak kel e, kuansiliw kale. Feles em muluwel i Kesolon
    so, Kamul so, aso ite kale.'
  con-NTPO: Judá dutssiyendeccu tsu Er, Onán, Sela, Fares toya'caen Zara. (Er, toya'caen
    Onán tsu Canaán andeni pa'fa'cho.) Fares dutssiyendeccu tsu Hezrón toya'caen Hamul.
  eng-WEBU: 'The sons of Judah: Er, Onan, Shelah, Perez, and Zerah; but Er and Onan
    died in the land of Canaan. The sons of Perez were Hezron and Hamul.'
  bnp-bnp: 'E huriki e tune Iuda a bakovi ra nga: e Er, e Onan, e Sela, e Peres, e
    Sera. E Er rua e Onan ru mate na robo e Kenan. E tune Peres a bakovi ra nga: e
    Hesron, e Hamul.'
  wal-wal: Yihudaa attuma naati Eera, Oonaana, SHeela, Paareesanne Zaraaha; shin Eerinne
    Oonaani Kanaane biittan haiqqidosona. Paareesa attuma naati Hexiroonanne Hamuula.
  mgh-mgh: 'Ala phaari asaana a Yutta: Eri, Onani, Selaa, Peresi ni Seraa. Eri ni
    Onani yakhwile ilapo yo Kanaa. Ala phaari asaana a Peresi: Esiromi ni Hamuli.'
  acu-NT: 'Judá uchiri ju armiayi: Er, Onán, Sela, Fares tura Zara. (Kame, Er tura
    Onáncha Canaán nungkanam yaanchuik jakarmiayi.) Tura Faresa uchiri jimiar ju aarmiayi:
    Hezrón tura Hamul.'
  spa-PDDPT: 'Los hijos de Judá: Er, Onán y Sela, Fares y Zara, (pero Er y Onán murieron
    en la tierra de Canaán). Los hijos de Fares fueron Hezrón y Hamul.'
  gun-gun: Judá ra'y kuery ma Er, Onã, Selá, Perez ha'e Zera. Ha'e rã Er ha'e Onã
    ma Canaã yvy re ae omano. Perez ra'y kuery ma Hezrom ha'e Hamul.
  agu-BL: 'Ma yi e'' tetz Judá: Er, Onán, Sela, Fares tu yi yaj Zara. (Yi Er tu Onán,
    nsken chiquim Canaán.) Yi e'' cy''ajl Fares i''tz: Hezrón tu Hamul.'
  eng-PEV: Jacob and Leah’s next son was Judah. Judah’s sons were, – Er – Onan – Shelah
    – Perez – Zerah But Er and Onan already died in Canaan country. Perez’s sons were,
    – Hezron – Hamul
  ilo-ULB: 'dagiti lallaki a putot ni Juda: da Er, Onan, Selah, Perez kenni Zera (ngem
    natay ni Er kenni Onan idiay daga ti Canaan. Ken dagiti putot a lallaki ni Perez
    ket da Hezron ken Hamul);'
  kpg-kpg: 'Judah mo ana dama daane: go Shelah, Perez mo Zerah (ana dama daane i golo
    go Er mo Onan guu mmade i Canaan). Nia dama daane Perez la go Hezron mo Hamul.'
  uig-ARA: 'يەھۇدانىڭ ئوغۇللىرى: ــ ئەر، ئونان، شەلاھ، پەرەز ۋە زەراھ. ئەمما ئەر ۋە
    ئونان قانائاننىڭ زېمىنىدا ئۆلۈپ كەتكەنىدى. پەرەزنىڭ ئوغۇللىرى ھەزرون بىلەن ھامۇللار
    ئىدى.'
  bsp-bsp: 'Awut a Yuda: Hɛr, Onan, Sɛlah, Perɛc, kɔ Serah, mba Hɛr kɔ Onan ŋanafi
    nde atɔf ŋa Kanahan. Awut a Perɛc ŋanayɔnɛ Hecərɔŋ kɔ Hamul.'
  mbs-mbs: Si Juda aw menge batà din meama si Selas, si Peres, aw si Seras. (Nematay
    doton te Canaan se doma batà i Juda si Er aw si Onan.) Doen batà meama i Peres
    si Hesron aw si Hamul.
  tof-tof: 'Zuda akó tóba simanal olmal: Syela, Perrez, akó Zerra. (Zudan nis siman
    olom nisa Keinanóm ola nurrótókrri, ngi Err akó Onan.) Perrezón simam olom nis
    idi namülnürri: Ezrron akó Amul.'
  sus-sus: 'Yuda xa die nan ya: Eri, Onan, Selaha, Peresi, nun Sera. Kɔnɔ Eri nun
    Onan faxa Kanaan bɔxi nan ma. Peresi xa die findi Heseron nun Hamuli nan na.'
  pon-2006: 'Suda oh nah pwutak ko: Sela, Peres, oh Sera. (Nein Suda pwutak teiko,
    Er oh Onan, ira mehla nan Kenan.) Nein Peres pwutak iei Esron oh Amul.'
  jae-jae: Juda latui Er, Onan, Sela, Peres ma Sera (mago Er agêc Onan sêmac êndu
    aŋga gamêŋ Kanaan). Ma Peres latui Hesron agêc Hamul.
  ksd-ksd: 'Ma ra umana natu i Iuda: Er ma Onan ma Sela ma Peres ma Sera; ma Er ma
    Onan dir ga mat ta ra gunan Kanaan. Ma ra umana natu i Peres: Kesron ma Kamul.'
  tur-YTC: 'Yahuda’nın oğulları: Er, Onan, Şela, Peres, Zerah. Ancak Er ve Onan, Kenan
    diyarında öldüler. Peres''in oğulları: Hetsron ve Hamul.'
  bel-N: 'А сыны Юды: Ер, і Анан, і Шэля, і Пэрэс, і Зарах. І памерлі Ер і Анан у
    зямлі Ханаан. I былі сыны Пэрэса: Хецрон і Хамуль.'
  grc-BRENT: Υἱοὶ δὲ Ἰούδα, Ἢρ, καὶ Αὐνὰν, καὶ Σηλὼμ, καὶ Φαρὲς, καὶ Ζαρά· ἀπέθανε
    δὲ Ἢρ καὶ Αὐνὰν ἐν γῇ Χαναάν· ἐγένοντο δὲ υἱοὶ Φαρὲς, Ἑσρὼν, καὶ Ἰεμουήλ.
  ind-AYT: 'Anak-anak Yehuda: Er, Onan, Syela, Peres, dan Zerah. Namun, Er dan Onan
    mati di tanah Kanaan. Anak-anak Peres adalah Hezron dan Hamul.'
  lid-lid: 'Juda ma nadun oro badeh: Er, Onan, Silah, Peres, ma Serah. (Ya nadu Juda
    uru ma la-uh badeh Er hawe Onan badeh amak ado ndra Kenan). Ya nadu Peres uru
    badeh Hesron hawe Hamul.'
  nya-nya: 'Ana aamuna a Yuda ndi awa: Eri, Onani, Sela, Perezi ndi Zera. Koma Eri
    ndi Onani anamwalira mʼdziko la Kanaani. Ana a Perezi anali Hezironi ndi Hamuli.'
  hrv-hrv: 'Sinovi Judini: Er, Onan, Šela, Peres i Zerah. Er i Onan umrli su u zemlji
    kanaanskoj. Peresovi sinovi bili su Hesron i Hamul.'
  mps-mps: Tama Judago ogwa dabe e tama da, Er, me Onan, me Sila, me Peres, me Sera.
    Tiali goli, Er de Onan si te Kenande isali. Tama te Peresgo ogwa dabe e da, Hesron
    me Hamul.
  llg-llg: 'Yahuda, ma ndia ana nala, sila: Sela, Peres, ma Sera. Yahuda ana feꞌen,
    Er ma Onan, tehuu mate sala so lai Kanaꞌan. Ndia boe oo, no Peres ana nala, ndia
    Hesron, ma Hamul.'
  tpi-tpi: Ol pikinini man bilong Juda i olsem, Er na Onan na Sela na Peres na Sera.
    Tasol Er na Onan tupela i dai long taim ol i stap yet long graun Kenan. Na ol
    pikinini man bilong Peres i olsem, Hesron na Hamul.
  dan-1931: Judas Sønner Er, Onan, Sjela, Perez og Zera; men Er og Onan døde i Kana'ans
    Land. Perez' Sønner var Hezron og Hamul.
  vie-OVCB: Các con trai của Giu-đa là Ê-rơ, Ô-nan, Sê-la, Phê-rết, và Xê-rách. Ê-rơ
    và Ô-nan đã qua đời tại xứ Ca-na-an. Các con trai của Phê-rết là Hết-rôn và Ha-mun.
  lbk-lbk: si Juda ya nan an-akna ay lallalaki ay cha Sela, Perez ya si Zera. (Natey
    nan chwa ay an-akna ay cha Er ken Onan id Canaan.) Nan an-ak Perez ay lallalaki
    et cha Hezron ken Hamul;
  guj-2017: 'યહૂદા તથા તેના દીકરા: એર, ઓનાન, શેલા, પેરેસ તથા ઝેરાહ, પણ એર તથા ઓનાન
    કનાન દેશમાં મરણ પામ્યા. પેરેસના દીકરા હેસ્રોન તથા હામૂલ હતા;'
  byr-byr: '@see-verse:GEN.046.011'
  awx-awx: Tiwänu Judale wawaxu Er, Onan, Sela, Peres, Sera yang. Tiwändeyä Erkät
    Onankälu Kenan kumgumäläk. Judale wawaxu Peres, uläpäle wawaxu Hesron, Hamul yang.
  pon-2006A: 'Suda oh nah pwutak ko: Sela, Peres, oh Sera. (Nein Suda pwutak teiko,
    Er oh Onan, ira mehla nan Kenan.) Nein Peres pwutak iei Esron oh Amul.'
  por-BRBSL: 'Os filhos de Judá: Er, Onan, Shelah, Perez e Zerah; mas Er e Onan morreram
    na terra de Canaã. Os filhos de Perez eram Hezron e Hamul.'
  cth-cth: Judah capanaw teh Er, Onan, Shelah, Perez hoi Zerah naw doeh. Hateiteh,
    Er hoi Onan teh Kanaan kho vah a due awh toe. Perez ca roi lah Hezron hoi Hamul
    ao.
  twi-twi: 'Yuda nso mmabarima yɛ: Er, Onan, Sela, Peres ne Serah. Nanso Er ne Onan
    de, wowuwuu wɔ Kanaan asase so ansa na Israel reba Misraim asase so. Peres mmabarima
    yɛ: Hesron ne Hamul.'
  hlt-hlt: Judah koca rhoek la Er, Onan, Shelah, Perez, Zerah om daea Er neh Onan
    te Kanaan kho ah duek tih Perez ca rhoi la Khetsron neh Hamul om.
  tbz-SIM: 'Sudɑɑ kó ibí initidɑɑì tu: Kedɑɑ nɛ̀ Pɛdɛsi nɛ̀ Sedɑɑ. Sudɑɑ kó ibí tɛì:
    Ɛɛ nɛ̀ Onɑɑ bɛ̀ do kumu Kɑnnɑhɑ̃ɑ̃. Kɛ̀ Pɛdɛsi kó ibí ntú Ɛtisidonni nɛ̀ Amudi.'
  msy-2020: 'Ezɨ Judan otaribar kara: Er, Onan, Sela, Peres, ko Sera. Egha Er ko Onan,
    aning Kenanɨn nguazimɨn ikiavɨra itir dughiamɨn ovenge. Ezɨ Peresɨn otaribar kara:
    Hesron ko Hamul.'
  txq-txq: 'Yahuda no anan nara, sira: Sela, Peres, ma Sera. Yahuda anan laen Er,
    ma Onan, mate sara ruma Kanaꞌan ena. Ana oo neni Peres anan nara boe, sira: Hesron
    ma Hamul.'
  aaz-aaz: 'Naiꞌ Yahuda nok in aanh ein esan reꞌ: naiꞌ Sela, naiꞌ Peres, ma naiꞌ Sera.
    Naiꞌ Yahuda in anah bian, naiꞌ Er ma naiꞌ Onan, nmate nrarin nbin Kanaꞌan. In
    neik naiꞌ Peres in aanh ein amsaꞌ, esan reꞌ: naiꞌ Hesron ma naiꞌ Hamur.'
  azb-azb: 'Yəhudanın oğulları: Er, Onan, Şela, Peres və Zerah. Ancaq Er və Onan Kənan
    ölkəsində öldülər. Peresin oğulları: Xesron və Xamul.'
  eng-DBY: '— And the sons of Judah: Er, and Onan, and Shelah, and Pherez, and Zerah;
    but Er and Onan died in the land of Canaan. And the sons of Pherez were Hezron
    and Hamul.'
  hin-2017: यहूदा के एर, ओनान, शेला, पेरेस, और जेरह नामक पुत्र हुए तो थे; पर एर और
    ओनान कनान देश में मर गए थे; और पेरेस के पुत्र, हेस्रोन और हामूल थे।
  wol-KYG: Doomi Yuda yu góor di Er ak Onan ak Sela ak Peres ak Sera, te Er ak Onan
    faatu ca réewu Kanaan. Doomi Peres yu góor di Esron ak Amul.
  swp-swp: 'Abo Iuda nanatunayao tatao: Era eo Onani, Sela, Paresi eo Seraha, na Era
    eo Onani Kanana tanona eai se lautom. Eo Paresi nanatunayao tatao ede: Heserona
    eo Hamula.'
  bjr-bjr: Yudaana faiqi namu Seeraafa faqa Peereesafa faqa Siraafa faqa mariqau.
    Yudaana faiqi qaaraqanda Eerafa faqa Oonanafa faqa mariiufaqa Oonanafa Kannaana
    maqasaa kuqinau. Peereesana faiqi qara Qeesaroonafa faqa Qamurafa faqa mariqau.
  eng-YLT: 'And sons of Judah: Er, and Onan, and Shelah, and Pharez, and Zarah, (and
    Er and Onan die in the land of Canaan.) And sons of Pharez are Hezron and Hamul.'
  heg-NTPO: 'Yahuda nol un anan nas: Sela, Peres nol Sera. Yahuda ana didang, Er nol
    Onan mates son se Kanaꞌan. Un kon kil nol Peres anan nas: Hesron nol Hamul.'
  ptu-ptu: 'Änä''na Yehuda iam ia: Er, Onan, Syela, Peres, anna Zerah. Sapo'' Er anna
    Onan mate dio Kanaan. Peres undadiam Hezron anna Hamul.'
  bzd-NTPO: 'Judá ala''r kiè: Er, Onán, Selá, Fares ena Zérah. (Er ena Onán, e''pa
    blënewa̱ Canaán.) Fares ala''r kiè Hesrón ena Hamul.'
  kwf-kwf: Ma tai neꞋe sa Juda faꞋinia ngela nia ki neꞋe satada sa Sela, sa Peres,
    sa Sera. Ta ro ngela ana neꞋe satadaroꞋo sa Era, ma sa Onan kera mae naꞋa Ꞌi Kenan.
    Ro ngela sa Peres ki, satadaroꞋo sa Hesron ma sa Hamul.
  eng-WYC-2017: The sons of Judah; Er, and Onan, and Shelah, and Perez, and Zarah.
    Forsooth Er and Onan died in the land of Canaan; and the sons of Perez were born,
    Hezron, and Hamul.
  eng-WMBB: 'The sons of Judah: Er, Onan, Shelah, Perez, and Zerah; but Er and Onan
    died in the land of Canaan. The sons of Perez were Hezron and Hamul.'
  spp-spp: '*Zhuda wuubii pi mpyi Ɛri, Ona, Shela, Pɛrɛzi, ná Yeraki. Ŋka Ɛri ná Ona
    mpyi a kwû Kana kìni i. Perɛsi u jyaabii pi mpyi Kyezirɔn ná Kyamuli.'
  aey-aey: Juda uqa melahulca eu ijanaga Er, Onan, Sela, Peres, Sinaca. Aria Er Onanca
    ale Kenan mahana cal mesin. Odocob Peres uqa melahul eu ijanala Hesron Hamulca.
  urd-GVH: यहूदाह के बेटे एर, ओनान, सेला, फ़ारस और ज़ारह थे (एर और ओनान कनान में मर
    चुके थे)। फ़ारस के दो बेटे हसरोन और हमूल थे।
  rug-rug: 'E Ziuda meke sari na tuna koreo: Ari Era, Onani, Sela, Perezi meke Zera,
    (ba mate pa popoa Kenani sari Era e Onani.) Sari na tuna koreo Perezi si Hezironi
    meke Hamulu.'
  gaz-gaz: 'Ilmaan Yihuudaa: Eeri, Oonaan, Sheelaa, Faaresii fi Zaaraa. Eerii fi Oonaan
    garuu biyya Kanaʼaanitti duʼan. Ilmaan Faares: Hezroonii fi Hamuul.'
  fra-LSG: 'Fils de Juda: Er, Onan, Schéla, Pérets et Zarach; mais Er et Onan moururent
    au pays de Canaan. Les fils de Pérets furent Hetsron et Hamul.'
  yal-yal: 'Yudaa diine: Eri nun Onan nun Selaxa nun Peresi e nun Sera. Koni Eri nun
    Onan faxa Kanan bɔxɔn nin. Peresi a diine findi Xesirɔn nun Xamuli nan na.'
  gum-gum: 'Inchen Judáwei nusrkaløbe iilø køn: Er køben, Onán køben, Sela køben,
    Fares køben, Zera købengue. (Inchendø Erbaba Onánbabe Canaán pirausrøndø kwaig
    købig køn). Inchen Fareswei nusrkaløbe Ezrónba Hamulba kuig køn.'
  iou-iou: Täŋ nanaki kubäwä wäpi Juda. Unitäŋo nanakiye ŋode; Era, Onan, Sela, Peres,
    Sera. (Era kenta Onan u Kenan komeken kumbumän.) Peres uwä nanakiyat Hesron, Hamul.
  haw-1868: 'O na keikikane a Iuda; o Era, o Onana, o Sela, o Pareza, a o Zara: aka,
    make iho la o Era laua o Onana ma ka aina o Kanaana. A o na keikikane a Pareza;
    o Hezerona a o Hamula.'
  arb-NAV: 'وَأَبْنَاءُ يَهُوذَا: عِيرٌ وَأُونَانُ وَشِيلَةُ وَفَارَصُ وَزَارَحُ.
    وَمَاتَ عِيرٌ وَأُونَانُ فِي أَرْضِ كَنْعَانَ. وَأَمَّا ابْنَا فَارَصَ فَهُمَا
    حَصْرُونُ وَحَامُولُ.'
  adz-adz: Yuda narun rusan marub binganggan ibiani, Er, Onan, Sela, Perets da Tsera.
    (Da bitsintaꞌ Er da Onan imamp da gubuꞌ ribarangan rungꞌ mpada mingꞌa intap Kanan
    ugu.) Da Perets narun rusan marub binganggan ibiani, Hetsron da Hamul.
  ewe-ewe: 'Yuda ƒe viŋutsuwo: Er, Onan, Sela, Perez, Zera. (Ke Er kple Onan ku le
    Kanaan do ŋgɔ na Israel ƒe ʋuʋu yi Egipte.) Perez ƒe viŋutsuwoe nye: Hezron kple
    Hamul.'
  eng-LEE: 'And the sons of Judah: ''Er, and Onan, and Shelah, and Perez, and Zerach;
    but ''Er and Onan died in the land of Canaan, and the sons of Perez were Chezron
    and Chamul.'
  gvn-gvn: '@see-verse:GEN.046.011'
  nna-nna: 'Judah-pa palinymili pirirri partanykarrangu: Shelah, Perez, Zerah. (Warinyjirri
    Judah-mili pirirri partanyjirri, Er-pa Onan, marlkarri jarrinyipulu Canaan-ja.)
    Perez-mili pirirri partanyjirri: Hezron-pa Hamul.'
  asm-FB: যিহূদাৰ পুত্র এৰ, ওনন, চেলা, পেৰচ, আৰু জেৰহ; এৰ আৰু ওনন কনান দেশতে মৰিল।
    পেৰচৰ পুত্র হিষ্ৰোণ আৰু হামূল।
  sus-A: يُدَ شَ دِيٍ نَن يَ؛ عٍرِ، عٌنَن، سٍلَهَ، ثٍرٍ سِ، نُن سٍرَ. كْنْ عٍرِ نُن
    عٌنَن قَشَ كَنَان بْشِ نَن مَ. ثٍرٍ سِ شَ دِيٍ قِندِ هٍسٍرٌن نُن هَمُلِ نَن نَ.
  fra-SBL: 'Fils de Juda : Er, Onan, Shéla, Pérez et Zérach ; mais Er et Onan moururent
    au pays de Canaan. Les fils de Pérez furent Hetsron et Hamul.'
  hbo-hbo: וּבְנֵ֣י יְהוּדָ֗ה עֵ֧ר וְאֹונָ֛ן וְשֵׁלָ֖ה וָפֶ֣רֶץ וָזָ֑רַח וַיָּ֨מָת
    עֵ֤ר וְאֹונָן֙ בְּאֶ֣רֶץ כְּנַ֔עַן וַיִּהְי֥וּ בְנֵי־פֶ֖רֶץ חֶצְרֹ֥ון וְחָמֽוּל׃
  shp-NTPO: 'Ja Judakan bakebobiribi iká iki: Er, Onan, Selá, Fares, itan Zérah (ja
    Er betan Onanra, Canaán mainmeax moa mawata iká iki). Jatian ja Faressen bakebora
    iká iki, Hesrón betan Hamul.'
  eng-WYCLIFFE: The sones of Juda, Her and Onam, and Sela, and Fares, and Zara. Forsothe
    Her and Onam dieden in the lond of Canaan; and the sones of Fares weren borun,
    Esrom, and Amul.
  piu-2006: '@see-verse:GEN.046.011'
  pjt-pjt: '@see-verse:GEN.046.011'
  cwe-cwe: Wanage Yuda wakala Eli na Onani na Shela na Pelesi na Zela. Mbali Eli na
    Onani wadanganika muna iisi ya Kanaani. Wana wa Pelesi wakala Hesiloni na Hamuli.
  bgs-bgs: Si Juda asta tô mga gabatà din gamama na si Selas, si Peres, asta si Seras.
    (Inaté tun ta Canaan tô duma gabatà i Juda na si Er asta si Onan.) Duwán gabatà
    gamama i Peres na si Hesron asta si Hamul.
  kik-kik: 'Ariũ a Juda maarĩ: Eri, na Onani, na Shela, na Perezu, na Zera (no Eri
    na Onani nĩmakuĩrĩire bũrũri wa Kaanani.) Nao ariũ a Perezu maarĩ: Hezironi na
    Hamuli.'
  ksr-ksr: Juudawaa merauruta qagia Er, Onan, Sela, Perez ano Zera. (Er ano Oonan
    yoronoŋ Keinan balonoŋ komuri.) Perezwaa merawoita ii Hezron ano Eer.
  fra-NCL: 'Fils de Juda : Her, Onan, Séla, Pharès et Zara ; mais Her et Onan étaient
    morts au pays de Canaan. Les fils de Pharès furent Hesron et Hamul. —'
  cek-AK: Judah ih caanawk loe Er, Onan, Shelah, Pharez hoi Zerah; toe Er hoi Onan
    loe Kanaan prae ah duek hoi boeh. Perez ih caanawk loe, Hezron hoi Hamul.
  xla-xla: Epame Libai ko tle himili maseyemala haleye Yudapo. Epalati Yudata hatitimale
    akimlalaye iwolopo, El, epo Onan, epo Sala, epo Peles, epame Sela. Amasiyama El
    mate Onan mateye ala Isip mo dla populalo ha꞉ha꞉mama Keinan mo medla paliyo. Epele
    dulu dla Yuda yami hale Pelesta hatitimale akimlalaye Heslon mate epo Hamul matepo.
  cuk-cuk: 'Judá, Leví-yarbalidid. E-masmaladi, wemarmogad: Er, Onán, Sela, Fares,
    Zara. Ar Erʼdi, Onán-ebogwa Canaán-yargi burgwismalad. Fares-e-masmaladi, wemarmogad:
    Hezrón, Hamul.'
  uig-CYR: 'Йәһуданиң оғуллири: — Әр, Онан, Шәлаһ, Пәрәз вә Зәраһ. Амма Әр вә Онан
    Қанаанниң зиминида өлүп кәткән еди. Пәрәзниң оғуллири Һәзрон билән Һамуллар еди.'
  tel-2017: యూదా కొడుకులు ఏరు, ఓనాను, షేలా, పెరెసు, జెరహు. (ఏరు, ఓనాను, కనాను దేశంలో
    చనిపోయారు). పెరెసు కొడుకులు హెస్రోను, హామూలు.
  hat-BSA: 'Fis a Juda yo: Er, Onan, Schéla, Pérets, ak Zarach. Men Er avèk Onan te
    mouri nan peyi Canaan. Fis a Pérets yo te Hetsron, avèk Hamul.'
  kos-kos: 'Judah ac wen natul kewa: Shelah, Perez, ac Zerah. (Wen luo saya natul
    Judah, Er ac Onan, eltal misa Canaan.) Wen natul Perez pa Hezron ac Hamul.'
  hbo-WLC: וּבְנֵ֣י יְהוּדָ֗ה עֵ֧ר וְאוֹנָ֛ן וְשֵׁלָ֖ה וָפֶ֣רֶץ וָזָ֑רַח וַיָּ֨מָת
    עֵ֤ר וְאוֹנָן֙ בְּאֶ֣רֶץ כְּנַ֔עַן וַיִּהְי֥וּ בְנֵי־פֶ֖רֶץ חֶצְר֥וֹן וְחָמֽוּל׃
  ibo-ibo: Ụmụ ndị ikom Juda bụ, Ịa, na Onan, na Shela, na Perez, na Zera. Ma Ịa na
    Onan nwụrụ nʼala Kenan. Ụmụ ndị ikom Perez bụ, Hezrọn na Hamul.
  ory-ory: ଯିହୁଦାର ପୁତ୍ର ଏର, ଓନନ୍‍, ଶେଲା, ପେରସ ଓ ସେରହ; ମାତ୍ର ଏର ଓ ଓନନ୍‍ କିଣାନ ଦେଶରେ
    ମରିଥିଲେ। ପେରସର ପୁତ୍ର ହିଷ୍ରୋଣ ଓ ହାମୂଲ।
  wmt-wmt: '@see-verse:GEN.046.011'
  chk-chk: 'Juta me nöün kewe mwän: Er, Onan, Shela, Peres me Sera. Nge Er me Onan
    ra fen mäla lon ewe fanü Kanaan. Iwe, nöün Peres kewe mwän: Hesron me Hamul.'
  ssd-ssd: Yuda tuku kiŋo kame ta Er, Onan, Sila, Peres, Sera. (Er le Onan nale Kananŋge
    kumnaik). Peres tuku kiŋo armba. Ande nyunu Hesron ande Hamul.
  rop-rop: Jeikob bin deigim Juda det najawan san blanga im garram im thribala boi
    neim Shela, Peres en Sera. Det dubala eldiswan boi blanga im neim Yura en Onan
    bin dai langa det kantri Keinan basdam. Peres bin abum dubala boi neim Hesran
    en Heimul, en Jeikob bin deigim det dubala grensan blanga Juda du.
  ukr-1871: 'Сини ж Юдові: Гер та Онан та Села та Перез та Серах; повмирали ж Гер
    та Онан у Канаан землї. А синове Перезові були: Гезрон та Гамуль.'
  eng-AOI: Judah and his three sons also went. Their names were Shelah, Perez and
    Zerah. Two of Judah's sons, Er and Onan, had already died in Canaan. The two sons
    of Perez, Hezron and Hamul, also went to Egypt.
  yon-yon: Yuda ye karub dana kuu Er, Onan, Sela, Peres, Seera yoom kui. (Kuned Er
    yoom Onan yoom kuu Keenan aombed bobniwen.) Peres ye karub dana kuu Hesron yoom
    Hamul yoom kui.
  bch-bch: 'Be Iuda ele gergeu arangaranga edad ga bedane: Er ga Onan ga Sela ga Peres
    ga Sera. Be Er ga Onan gisirua timate ngan tibur Kenan. Be Peres ele gergeu arangaranga
    edad ga bedane: Esron ga Amul.'
  deu-1951: 'Die Kinder Judas: Er, Onan, Perez und Serah. Aber Er und Onan starben
    im Lande Kanaan. Die Kinder des Perez aber waren Hezron und Hamul.'
  eng-JPS: 'And the sons of Judah: Er, and Onan, and Shelah, and Perez, and Zerah;
    but Er and Onan died in the land of Canaan. And the sons of Perez were Hezron
    and Hamul.'
  ubr-ubr: 'Judah a on nanatun orot wabis min: Shelah, Perez a Zerah (Judah nanatun
    fani, Er a Onan on Canaan nan sirabob.) Perez nanatun orot on Hezron a Hamul.'
  srp-1865: 'Sinovi Judini: Ir, Avnan, Silom, Fares i Zara; a umrli bjehu Ir i Avnan
    u zemlji Hananskoj, ali bijahu sinovi Faresovi Esrom i Jemuilo.'
  lug-lug: 'N’aba Yuda: Eri, ne Onani, ne Seera, ne Pereezi ne Zeera; naye bo Eri
    ne Onani baafiira mu nsi ya Kanani. Batabani ba Pereezi baali: Kezulooni ne Kamuli.'
  heb-heb: ובני יהודה ער ואונן ושלה ופרץ וזרח וימת ער ואונן בארץ כנען ויהיו בני פרץ
    חצרון וחמול׃
  ben-IRV: যিহূদার ছেলে এর, ওনন, শেলা, পেরস ও সেরহ। কিন্তু এর ও ওনন কনান দেশে মারা
    গিয়েছিল এবং পেরসের ছেলে হিষ্রোণ ও হামূল।
  pan-pan: 'ਯਹੂਦਾਹ ਦੇ ਪੁੱਤਰ: ਏਰ, ਓਨਾਨ, ਸ਼ੇਲਾਹ, ਪਰਸ ਅਤੇ ਜ਼ਰਹ। ਪਰ ਏਰ ਅਤੇ ਓਨਾਨ ਕਨਾਨ ਦੇਸ਼
    ਵਿੱਚ ਮਰ ਗਏ ਅਤੇ ਫਰਸ ਦੇ ਪੁੱਤਰ ਹਸਰੋਨ ਅਤੇ ਹਾਮੂਲ ਸਨ।'
  tkr-tkr: 'Yahudun dixbı: Er, Onan, Şela, Peres, Zarax. Eriy Onan Kana''anne ölkee
    habat''anbı. Peresin dixbı: Xetsron, Xamul.'
  mwp-mwp: Yudha nungu garkaz kazil; Sela, Periz, a Zera. Perezan garkaz kazil kedha
    Ezron a Amul.
  mya-JVB: ယုဒ သား။ ဧရ ၊ ဩနန် ၊ ရှေလ ၊ ဖါရက် ၊ ဇာရ။ ထိုသူ တို့တွင် ဧရ နှင့် ဩနန် သည်
    ခါနာန် ပြည် ၌ သေ သတည်း။ ဖါရက် သား ၊ ဟေဇရုံ နှင့် ဟာမုလ။
  tbg-tbg: 'Iutaava Iutaara maaqunavu: Erura, Onaanira, Seraara, Peresira, Siraara.
    (Eruka Onaanika Kenaanini vaiha qutu vura.) Peresira maaqutanta: Hesaronira, Hamurira.'
  hmo-hmo: Iuda ena natuna tatau be Ere, Onana, Sela, Perese bona Sera. To Ere bona
    Onana be Kanana tanona dekenai idia mase. Perese ena natuna tatau be Hesarona
    bona Hamulu.
  ata-ata: Iuda iloꞌa ta ꞌolu kalumo. Ta ꞌolu ualaualasiꞌa ane, Peresi ilou Selau.
    Ta ꞌolu tamei la ane, Eru ilou Onani. Ia ilou misoisoli ne Kanani. Iuda ꞌolu vile
    e ualasou lexe Peresi mupalaaneꞌi ta ꞌolu la ualaualasiꞌa ane, Esuloni ilou Amulu.
  nfa-nfa: 'Yahuda, dènge ana-ana na: Sela, Peres, dènge Sera. Ana Yahuda dhu leo,
    Er dènge Onan, madhe le ètu Kanaꞌan. Na nèti dènge ana-ana Peres, Hesron dènge
    Hamul.'
  urd-urd: 'और बनी यहूदाह यह हैं: ''एर और ओनान और सीला, और फ़ारस और ज़ारह — इनमें
    से ''एर और ओनान मुल्क — ए — कना''न में मर चुके थे। और फ़ारस के बेटे यह हैं: हसरोन
    और हमूल।'
  rus-SYN: 'Сыны Иуды: Ир и Онан, и Шела, и Фарес, и Зара; но Ир и Онан умерли в земле
    Ханаанской. Сыны Фареса были: Есром и Хамул.'
  cbt-NTPO: Cota hui'ninpitanta', Iri, Onan, Sira, Parisi, Saro, inapita. Iri, Onan,
    inapitaso', Canaan parti chachin chiminpiso', nani nitotërëhua'. Parisi hui'ninpitanta',
    Isron, Amoro, inapita.
  bqc-SIM: 'Yuda nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛɛ, Onani, Sela, Pɛlɛzi ń Zelao, ãma Ɛɛ ń Onanio
    gà Kanaaɛ. Pɛlɛzi nɛ́ↄn Ɛzↄ̃nↄ ń Amuluo ũ.'
  tcz-CHONGTHU: Judah chate ho chu, Er, Onan, Shelah, Perez, chule Zezah ahiuve. Er
    le Onan chu Canaan gam'a ana thi lhon tai; Perez chate ho Hezron le Hamul ahiuve.
  mar-mar: यहूदाचे पुत्र एर, ओनान, शेला, पेरेस व जेरह, (परंतु एर व ओनान हे कनान देशात
    मरण पावले. पेरेसाचे पुत्र हेस्रोन व हामूल),
  tcs-tcs: Dem boi blo Zuda i Er, Onan, Sela, Perez, ane Zera. Prom demwan ya, Er
    ane Onan bin lus de lo Kanan. Dem boi blo Perez i bin Ezron ane Amul.
  qub-qub: 'Judäpa wamrancuna caran: Er, Onán, Sela, Fares, Zara. Erwan Onanga wañuran
    Canaanllachöna. Farespa wamrancuna caran Hezronwan Hamul.'
  bqp-bqp: Yuda nɛ́gↄ̃gbɛ̃nↄ Ɛɛ, Ona, Sela, Pɛrɛzi kũ Zɛrao, ama Ɛɛ kũ Onao gà Kanaamɛ.
    Pɛrɛzi nɛ́gↄ̃gbɛ̃nↄ Ɛzɛrↄnu kũ Amuluo.
  hat-hat: 'Men non pitit gason Jida yo: Er, Onan, Chela, Perèz ak Zerak. Men Er ak
    Onan te mouri nan peyi Kanaran. Perèz te gen de pitit gason: Ezwon ak Amoul.'
  eng-BSB: 'The sons of Judah: Er, Onan, Shelah, Perez, and Zerah; but Er and Onan
    died in the land of Canaan. The sons of Perez: Hezron and Hamul.'
  tod-tod: 'Zuda ná-doun zunuiti ti ɠɛni ga: Ɛɛl, Wɔnan, Seela, Peelɛse, ta Zeela.
    Kɛlɛ Ɛɛl ta Wɔnanni ti zaani Kanaan yooi zu. Peelɛse nɔnɔ ma loun zunuiti ti ɠɛni
    ga: Ɠɛselon ta Ɠamule.'
  eng-WEBPB: 'The sons of Judah: Er, Onan, Shelah, Perez, and Zerah; but Er and Onan
    died in the land of Canaan. The sons of Perez were Hezron and Hamul.'
  kbq-kbq: Hagi Juda ne'mofavre naga'mokizmi zamagi'a, Eri'ma, Onani'ma, Sela'ma,
    Perezi'ma, Zera'e. (Hianagi Erike, Onanikea Kenani mopare fri'na'e.) Hagi Perezi
    mofavrerarena Hezroni'ene Hamulike.
  nhe-BL: 'Yajque Judá huan iconehua: Sela, Fares huan Zara. Pero iconehua tlen inintoca
    Er huan Onán ya mictoyaj ipan tlali Canaán. Huan iconehua Fares elque: Hezrón
    huan Hamul.'
  bus-bus: Yuda nɛ́gↄ̃gbɛ̃nↄn Ɛɛ, Ona, Sela, Pɛrɛzi kↄ̃n Zɛrao ũ, mↄde Ɛɛ kↄ̃n Onao
    gà Kanaamɛ. Pɛrɛzi nɛ́gↄ̃gbɛ̃nↄn Ɛzɛrↄnu kↄ̃n Amuluo ũ.
  gub-BL: 'Zuta. Ta''yr wà no: Xera, Perez, Zera. (Ta''yr inugwer umàno Kànàà ywy
    rehe a''e ''ym mehe wà. Er, Onà umàno ma''e kwer waner romo wà.) Na''aw Perez
    ta''yr waner xe wà: Ezerom, Amu.'
  eng-DRA: 'The sons of Juda: Her and Onan and Sela and Phares and Zara. And Her and
    Onan died in the land of Chanaan. And sons were born to Phares: Hesron and Hamul.'
  knf-knf: 'Babuk Yuda bawo : Er, Onan, Şela, Pereŧ na Ŧerah. Er na Onan bakeţna du
    uŧaak wi Kanaan. Babuk Pereŧ bawo : Heŧron na Hamul.'
