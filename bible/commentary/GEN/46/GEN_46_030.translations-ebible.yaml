verse: GEN.046.030
translations:
  mal-C: ഇസ്രായേൽ യോസേഫിനോട്, “ഇപ്പോൾ ഞാൻ മരിക്കാൻ ഒരുക്കമാണ്, കാരണം നീ ജീവനോടെ ഇരിക്കുന്നു
    എന്നു ഞാൻതന്നെ നേരിട്ടു കണ്ടിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Israel aber sprach zu Joseph: Nun will ich gern sterben, nachdem ich dich
    wiedergesehen habe, daß du noch am Leben bist.'
  lin-lin: 'Isalaele alobaki na Jozefi : — Sik’oyo, nakoki na ngai kokufa mpo ete
    namoni yo penza na miso na ngai moko, mpe ozali nanu na bomoi !'
  cbr-NT: 'Usai ''itankëxun ka Jacobnën aín bëchikë José kakëxa: —''Ënbi kana mi ñukësa
    ''aíshmi nëtë́a ''ikëbi mi mërain, usa ''ain ka ''ëx mi istánkëx ñuti asábi ''ikën.'
  eng-LSV: and Israel says to Joseph, “Let me die this time, after my seeing your
    face, for you [are] yet alive.”
  bmu-bmu: 'Israelnöŋ Josef kewö jii mörök: “Göŋön toroqeba jebuk maljani, mi nanak
    gekzala nalö kewöŋe ölöp jöjöröba kömumam.”'
  eng-GNV: And Israel sayde vnto Ioseph, Now let me die, since I haue seene thy face,
    and that thou art yet aliue.
  eng-WEBSTER: And Israel said to Joseph, Now let me die, since I have seen thy face,
    because thou art yet alive.
  nhw-BL: 'Huan Israel quiilhui José: ―Ama ya huelis nimiquis pampa nelía nimitzitztoc
    ica noixteyol huan nimitzpanti noja tiitztoc.'
  swh-ONEN: Israeli akamwambia Yosefu, “Sasa niko tayari kufa, kwa kuwa nimejionea
    mwenyewe kwamba bado uko hai.”
  bba-bba: Mɑ Yɑkɔbu wi bɑ mɑɑ sokumɔ Isireli, u Yosɛfu sɔ̃ɔwɑ u nɛɛ, bɑɑ nɑ̀ n ɡu
    ɡisɔ, yɑ ǹ tɑɑrɛ, domi nɑ wunɛn wuswɑɑ wɑ, nɑ mɑɑ wɑ mɑ ɑ wɑ̃ɑ hunde sɔɔ.
  eng-KJVCPB: And Israel said unto Joseph, Now let me die, since I have seen thy face,
    because thou art yet alive.
  cpy-cpy: 'Ikanta Israel ikantanakiri José: “Aritakiira noñaawootapaemi eenirowa
    pañi. ¡nimaekaha nokami!”'
  mpx-mpx: Yaka Isileli i baek Yosepa elana i ba, “Sauga ya bosowaiu na aliga, kaiwena
    iyaka totou matawa ya kitewa ge ya atena owa iyahe nige ga u yayaomal.”
  wbp-wbp: Jakupurla wangkaja kaja-nyanuku, “Nyangulkurnangku yinngirriji. Milya-pinyi
    karna kuja kanpa wankaru nyina. Kujakuju kajilparna paliyarla, kujaju ngurrju.”
  luo-luo: Israel nowacho ne Josef niya, “Koro kata ka atho, to onge wach, nikech
    aseneno an awuon ni kara pod ingima.”
  meu-meu: Bena Israel ese Iosef e hereva henia, eto, Harihari aina mase be namo,
    badina be mai maurimu ida vada na davarimu lou.
  npi-ULB: इस्राएलले योसेफलाई भने, “अब मलाई मर्न देओ, किनकि मैले तेरो मुख देखेँ र
    तँ जीवितै रहेछस् ।”
  yor-yor: Israẹli wí fún Josẹfu pé, “Wàyí o, mo le kú, níwọ̀n bí mo ti rí i fún ara
    mi pé, o wà láààyè síbẹ̀.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Israelba Josea jarasia: –Mʌ̃a bʌ quĩrãra unubʌrʌ bẽrã cawa
    b̶ʌa bʌra wad̶i zocai b̶ʌda. Jãʌ̃be mʌ̃ra necai beuya.–'
  ind-ind: Yakub berkata kepada Yusuf, “Sekarang aku bisa mati dengan tenang karena
    sudah melihat wajahmu dan mengetahui bahwa ternyata kamu masih hidup!”
  pes-OPCB: 'آنگاه یعقوب به یوسف گفت: «حال، مرا غم مُردن نیست، زیرا بار دیگر تو را
    دیدم و می‌دانم که زنده‌ای.»'
  ssx-ssx: Dieikopema꞉ Diosepe pa꞉ta꞉ alota꞉ I̱ma꞉ neke paa haeka꞉ta꞉ma꞉ laa handolo
    hata꞉ta꞉ kota꞉ ameta꞉ I̱ta꞉ homuluekema꞉ tikitiki yao halome leekeme.
  lcm-lcm: Na Israel kala antok a Iosep ta, “Nalapo usausa asi kag mat vang kana using
    natala arai anim na napo arai ta kupo to lak.”
  aer-aer: Jacob alere ikwerenheke angkeke, “Kele the ngenhe inngerre areme. Kele
    the itelareme unte itethe anteme aneme. Alakenhenge akwele ayenge lyete ilwerlenge
    apeke, ayenge akangkentye-arle ilweme.”
  tgl-ULB: Sinabi ni Israel kay Jose, “Ngayon hayaan mo na akong mamatay, yamang nakita
    ko na ang iyong mukha, na ikaw ay buhay pa.”
  nop-nop: Kaŋ Isilaedi Yosep indiŋ niŋguk, “Du kaipmuŋ hatilune gabulat doktiŋa kedem
    walane lodaune kumumbaat.”
  kca-kca: 'Пӑ Израиль Иосифа йастәс: «Ин ма нӑӈен ԓыԓӈа ватмем йўпийән пӑрты верәтԓәм».'
  cbu-NT: Waparsha, Mshee, natunaa shiyaa pakeena kchiptarti. ¿Shiy na wand kchitish
    taakish? Nuw na kizpur wachinayana, mutashapari tsipachina, wipaa Osiyaa tárangiya.
  hui-hui: Ani biyagola Yagabahanda Yosebehondo lalu, Áyu í̠ore homaribe toba harugo
    ndo henedago áyu hendedogo ai homaruyagua karulape kogoni, lene.
  wrs-wrs: Wo Yakop Yosepm ishomnana, kamba osva dahavra, yemba doa kava henga nonglaphoi,
    beswonam yimba lohv.
  jao-jao: Kulu yiwa, malbu Jikaba, nya-mangaji Yijrayil, ka-wukanyi yiku nganinya,
    “Bawuji barra, kirna-kala barra yabi marninda lhungku ngatha. Kirna-kala marninda,
    kalngiya nda-manka, kirna-kala barra bawuji. Marningarna barra ndiwi jarnini ngarna
    nyamba-mirranthawu barra, yabi ngarna-wurdu.”
  mya-mya: ယာ​ကုပ်​က​ယော​သပ်​အား``ငါ​သည်​သင့်​မျက်​နှာ ကို​မြင်​ရ​၍​သင်​အ​သက်​ရှင်​လျက်​ရှိ​သေး​သည်
    ကို​သိ​ရ​သ​ဖြင့်​သေ​ပျော်​ပါ​ပြီ'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu Josénu ya'' apa Israel tsandimi: Umaya ñu chuñuba mangata'' mitya,
    naa peya''ba urayu, timi.'
  bod-N: ཡེས་ར་ཨེལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། བདག་གིས་ཁྱོད་མིག་གིས་མཐོང༌ཞིང༌། ད་དུང་གསོན་པོར་གནས་པ་ཤེས་པས་ང་རང་འཆི་ཡང་འགྱོད་པ་མེད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Asele nuet aora Israel iwita nu maonam, “Aitak asele ani am kuerikko, mu
    awuk, ani amotam te ni karkem, ni am marak bagasam!” mam.
  kkl-kkl: Engelamogpa, Yakubti elme Yusubag yubu lelamogti, “Nari an ipkekendi, 'Name
    kamag wamla,' aro wana aingnibanelba, wali loba tanun,” seog.
  sna-sna: Israeri akati kuna Josefa, “Zvino ndagadzirira kufa, sezvo ndazvionera
    pachangu kuti uchiri mupenyu.”
  spa-BLM: 'Israel dijo a José: “Ahora déjame morir, ya que he visto tu rostro, que
    aún estás vivo”.'
  beu-beu: Angmuse Yakob ana Yusup at mateng hula, “Angase na aamina di aaung! Se
    na uuling aateing iila, bot na ateing se, aana jedung aabeta angu ebele.”
  cac-cac: 'Axo ix yalan vin̈ smam vin̈ chi'' icha tic: —A ticnaic, tic val ix vilxioch
    a sat, tic val pitzan achto, junc''olalxo ol in cham ticnaic, xchi vin̈.'
  swh-ULB: Israeli akamwambia Yusufu, “Basi na nife sasa, kwa kuwa nimeuona uso wako,
    kwamba bado uko hai.”
  bel-bel: 'І сказаў Ізраіль Язэпу: памру я цяпер, убачыўшы аблічча тваё; бо ты яшчэ
    жывы.'
  wed-wed: Jacob Joseph i riwei, “Naom a inanai ma a aramanei da tam lawalawaim, marina
    ana nuaubau ana iraḡe.”
  deu-ELBBK: 'Und Israel sprach zu Joseph: Nun kann ich sterben, nachdem ich dein
    Angesicht gesehen habe, dass du noch lebst!'
  mbb-OT: Ne migkaǥi si Jacob diyà te anak din he si Jose te, “Egkehimu en ke ebpatey
    a su neehè ku en he uuyag ke pa iyan.”
  msc-msc: 'Yakuba ka a fɔ Yusufu yɛ ko: «Hali ni n sara bi, wo tɛ baasi ri, baa n
    da i yen, ka a lɔn ko i kɛndɛ le.»'
  mal-2015: 'യിസ്രായേൽ യോസേഫിനോടു: നീ ജീവനോടിരിക്കുന്നു എന്നു ഞാൻ നിന്റെ മുഖം കണ്ടറിഞ്ഞതുകൊണ്ടു
    ഞാൻ ഇപ്പോൾ തന്നേ മരിച്ചാലും വേണ്ടതില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jacob cʉ̃ macʉ̃ Joseré aꞌtiro nicʉ niwĩ: —Yʉꞌʉ basuta mʉꞌʉrẽ ĩꞌaꞌa. Mʉꞌʉ
    catiꞌi yujupʉ. Tojo weegʉ yʉꞌʉ niꞌcãrõacãma añurõ wẽrĩmasĩꞌi, nicʉ niwĩ.'
  gup-gup: Wanjh Israel bimarneyimeng Joseph, yimeng, “Bonj, bu ngayeman yawoyhkebnang
    ngudda, ngaburrbun yidjaldarrkid, wanjh kamak ngarrowen.”
  met-met: Isrel harua na Yosep ba, “(Ina naga.) Sangau nabu ngamati hatata, namua
    na nga sibugu ngabagu ramramoma saing ngaxabia ba uwauyu.”
  gvs-gvs: Go Isileli natuna Iyosepa ilatuwoko idigo kana, ‘O natugu! Ame tuta itoboinegu
    magu tuboina akámasa. Toinigu matagu goi bogina agitem kom maa yawoim, tauna auyáwana
    gagaina.’
  rmc-rmc: 'O Izrael phenďa le Jozefoske: „Akana imar šaj merav, bo tut dikhľom a
    džanav, hoj džives.“'
  nlg-nlg: Ma Jacob te ghaghua vania Joseph, “Itaeni inau ku mate tana mabo, na pukuna
    tu vaevanegho nighi tua rana matagu heghegu to mua mate, mu ghilala to vola sono.”
  dgr-DOGNT: Israel, edeza Joseph ts'ǫ̀ hadı, “Įłaà ı̨da, sedaà t'à neehɂı̨ t'à, hòt'a
    ełaehwhı ha dìì-le,” yèhdı.
  pes-OPV: 'و اسرائیل به یوسف گفت: «اکنون بمیرم، چونکه روی تو را دیدم که تابحال زنده
    هستی.»'
  ron-1924: 'Исраел а зис луй Иосиф: „Акум пот сэ мор, фииндкэ ць-ам вэзут фаца ши
    ту тот май трэешть.”'
  aui-aui: Wasina Jeikap iwona bo, “Jousep, katada akitam bi akovi da yawayawiim na
    wasina bi nuwamiiseye anarabobo.”
  ben-OBCV: ইস্রায়েল যোষেফকে বললেন, “আমি এখন মরার জন্য প্রস্তুত, যেহেতু আমি নিজের
    চোখেই দেখলাম যে তুমি এখনও জীবিত আছ।”
  lex-lex: 'Yakopa (Israel) nakot la Yusup: “Ama, dodo''ondi de awuayow pa muat wia,
    yoma a''umkek nana gaimu me agatga de o'' e mmuormior mia''ta.”'
  rgu-rgu: Basa boe ma Yakob dedea no Yusuf nae, “Yusuf, ee! Besaꞌ ia, au ita mataꞌ
    o so. Ma au bubuluꞌ so, o bei masoda. Huu ria na, leo mae besaꞌ ia au mate boe,
    malole a.”
  som-som: Israa'iilna wuxuu Yuusuf ku yidhi, Haddaba aan iska dhinto, mar haddaan
    arkay wejigaaga, oo aad weli nooshahay.
  lat-VUC: 'Dixitque pater ad Joseph: Jam lætus moriar, quia vidi faciem tuam, et
    superstitem te relinquo.'
  aoi-aoi: Eneja ni-yama Jekaba Jawijibu-wa, “Ningkena yirra-rringkama arakba nganyangwa-murra
    menba, akwa ningeningma arakba ningkeniba ngawa ningkena. Kembirra ningeniki-jungwangeni-yada
    ngayuwa arakba-da,” ni-yama.
  eng-ASVBT: And Israel said unto Joseph, Now let me die, since I have seen thy face,
    that thou art yet alive.
  mna-mna: 'Itaŋ makiŋ, to Yakopbi iso pini ma iso: “O lutuŋ, ŋonoono kat. Nu mbotmbot.
    Sombe aŋmeete, na aŋmeete lak! Ŋonoono ta aŋre u i.”'
  ita-1885: 'E Israele disse a Giuseppe: Muoia io pure questa volta, poichè ho veduta
    la tua faccia; conciossiachè tu vivi ancora.'
  eng-LXXUP: And Israel said to Joseph, After this I will gladly die, since I have
    seen thy face, for thou art yet living.
  eng-ULB: Israel said to Joseph, “Now let me die, since I have seen your face, that
    you are still alive.”
  spa-VBL: “Ahora puedo morir en paz porque he visto tu rostro de nuevo y sé que sigues
    vivo”, le dijo Israel a José.
  fra-_FOB: 'Et Israël dit à Joseph: Que je meure à présent, puisque j''ai vu ton
    visage, et que tu vis encore.'
  mal-mal: 'യിസ്രായേൽ യോസേഫിനോട്: “നീ ജീവനോടിരിക്കുന്നു എന്നു ഞാൻ നിന്റെ മുഖം കണ്ടറിഞ്ഞതുകൊണ്ട്
    ഞാൻ ഇപ്പോൾതന്നെ മരിച്ചാലും വേണ്ടില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Yāqūb ne Yūsuf se kahā, “Ab maiṅ marne ke lie taiyār hūṅ, kyoṅki maiṅ ne
    ḳhud dekhā hai ki tū zindā hai.”
  suz-BL: मिनु इस्राएलमी योसेफ कली “मुल गो बेक्‍ने चाप्‍नुङ। मारदे हना गे ब्रोंइशो
    बाक्‍ते, गो इ कुल कोव़चा ताता” दे आ तौ कली देंमाक्‍त। उत्‍पत्ती ४५:२८
  ita-1927: 'E Israele disse a Giuseppe: “Ora, ch’io muoia pure, giacché ho veduto
    la tua faccia, e tu vivi ancora!”'
  ckb-ckb: 'ئیسرائیل بە یوسفی گوت: «ئێستا با بمرم، لەدوای ئەوەی ڕووی تۆم بینی و زانیم
    هێشتا زیندوویت.»'
  eng-BBE: And Israel said to Joseph, Now that I have seen you living again, I am
    ready for death.
  crx-NTPO: '''Ink''ez Israel, ''en Joseph ''uyulhni, “''Awet whute daoosah-un sgha
    oonin''aih, nyunin us''en ''awhuz khina ''et huwa.”'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ಮುಖವನ್ನು ಕಂಡಿದ್ದರಿಂದ ಇನ್ನು ನಾನು ಮರಣ ಹೊಂದಲು
    ಸಿದ್ಧನಾಗಿದ್ದೇನೆ. ನೀನು ಇನ್ನೂ ಜೀವದಿಂದ ಇದ್ದೀಯೆ,” ಎಂದನು.
  bbb-bbb: Areme Jekafu fune uri Josofu kuae, Na vierafero ane baronemaro na ijiege
    vierafe. Rove a igifureki uria fine. Ijadufuo na vierafe nane oemarekinu barone
    vakono kuae.
  tam-2017: 'அப்பொழுது இஸ்ரவேல் யோசேப்பைப் பார்த்து: “நீ இன்னும் உயிரோடிருக்கிறாயே,
    நான் உன் முகத்தைக் கண்டேன், எனக்கு இப்போது மரணம் வந்தாலும் வரட்டும்” என்றான்.'
  spa-RV-1909: 'Entonces Israel dijo á José: Muera yo ahora, ya que he visto tu rostro,
    pues aun vives.'
  ron-BTF: 'Şi Israel i-a spus lui Iosif: Acum pot muri pentru că am văzut faţa ta
    şi încă trăieşti.'
  eng-WEBP: Israel said to Joseph, “Now let me die, since I have seen your face, that
    you are still alive.”
  eng-FBV: “Now I can die in peace because I have seen your face again and know you're
    still alive,” Israel told Joseph.
  nld-1939: 'En Israël sprak tot Josef: Thans kan ik gerust sterven, nu ik u heb teruggezien,
    en nu ik weet, dat ge nog leeft!'
  nch-BL: 'Huan Israel quiilhui José: ―Ama ya huelis nimiquis pampa nelía nimitzitztoc
    ica noixteyol huan nimitzpanti noja tiitztoc.'
  tfr-NTPO: Eshko ga Jacob tjl̈ẽ ba kong ga «Pja ĩnor om go bor bokkwo go, ga pja
    shäng së jl̈õe. Era tja wol̈on ga pjl̈úe» l̈e.
  vie-1934: 'Y-sơ-ra-ên nói cùng Giô-sép rằng: Chớ chi cho cha chết bây giờ đi! vì
    cha đã thấy được mặt con, và biết con vẫn còn sống.'
  hin-CV: फिर इस्राएल ने योसेफ़ से कहा, “अब मैं शांतिपूर्वक अपने प्राण त्याग सकता
    हूं, क्योंकि मैंने तुम्हें देख लिया है, कि तुम जीवित हो.”
  eng-OURB: Israel [God prevails] said to Joseph [May he add], “Now let me die, since
    I have seen your face, that you are still alive.”
  spa-BES: 'Y dijo Israel a José: Ahora que te he visto volver a vivir, estoy listo
    para la muerte.'
  tdx-tdx: Hoe t’Israele am’ Iosefe, Apoho hikenkañe henaneo, fa nitreako ty tare­he’o
    t’ie mbe veloñe.
  vid-vid: Isilaeli nakamlonjela Yusufu, “Wone mbagame sambi, haiwele chinhu, kwa
    vila ndikona na ndivizela kota kwa mkomu.”
  pwg-pwg: Ma Jeikap, natuna Josepa ivonei bo, “Taku mani matakuwai akitim da tam
    patana da yawayawam kemakamakai. Wekarakava ata rabobo na nuwabiibiiyai ata nae.”
  eng-OKE: And Israel said to Joseph, I could-die at this time! I have consolation
    now that I have seen thy face; for thou art yet alive.
  tha-KJV: อิสราเอลพู​ดก​ับโยเซฟว่า “​เดี๋ยวนี้​พ่อจะตายก็ตามเถิด เพราะพ่อได้​เห​็นหน้าเจ้าแล้วและรู้ว่าเจ้ายั​งม​ี​ชี​วิตอยู่”
  por-BR-2018: 'Então Israel disse a José: Morra eu agora, já que vi teu rosto, pois
    ainda vives.'
  bco-bco: Isolael eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “O꞉go꞉ niyo꞉ ge o꞉sabi bo꞉do꞉l ko꞉lo꞉,
    ne o꞉li o꞉la꞉ga꞉ soma꞉no꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und Israel sprach zu Joseph: Nunmehr mag ich sterben, nachdem ich dein
    Angesicht gesehen habe, daß du noch lebst!'
  ktm-ktm: Israel ipe ile ta Yosep ihpa, “Yo nedu, ndre ndrokene ou mapwi emin. Yu
    kah kumwet ti huyen, odo yu ko undrendre-et ou tih.”
  caa-caa: 'Entonces e Jacob uyare e José y che: —Pues era que inwiretix y innata
    que turetto, uyubꞌi ixto inchamay yaꞌ, che e Jacob.'
  eng-WYC-2018: And the father said to Joseph, Now I shall die joyful, for I have
    seen thy face, and I (shall) leave thee living.
  epo-epo: 'Kaj Izrael diris al Jozef: Nun mi volonte mortos, vidinte vian vizaĝon,
    ĉar vi vivas ankoraŭ.'
  uig-PIN: 'Israil Yüsüpkǝ: Mǝn sening yüzüngni kɵrüp, tirik ikǝnlikingni bildim;
    ǝmdi ɵlsǝmmu arminim yoⱪ, — dedi.'
  beo-beo: Ya:igobe da Yousefema amane sia:i, “Defea! Na da wali bogomu defele esala.
    Bai na da dia odagi bu ba:i, amola di da hahawane esala na dawa:.”
  tpi-OTNT: Orait Jekop i tokim Josep olsem, “Nau mi ken i dai, long wanem, mi lukim
    yu pinis na mi save olsem yu stap yet.”
  hau-SA: Isra’ila ya ce wa Yusuf, “Yanzu ina a shirye in mutu, da yake na gani da
    kaina cewa har yanzu kana da rai.”
  udu-udu: 'Israyiil oki’da Yuusup̱ gwo mo ki: Shwane/ dhalkaa/ wuna mo me’d jin mishkika/
    jis/em pini mo dhali mish mo mo ki /e din ki e naskina/ mo.'
  uig-LAT: 'Israil Yüsüpke: Men séning yüzüngni körüp, tirik ikenlikingni bildim;
    emdi ölsemmu arminim yoq, — dédi.'
  nde-nde: U-Israyeli wathi kuJosefa, “Manje sengikulungele ukufa, ngoba sengizibonele
    mina ngokwami ukuthi usaphila.”
  ton-ton: Pea pehē ʻe ʻIsileli kia Siosefa, “Ko eni tuku ke u mate, he koeʻuhi kuo
    u mamata ki ho mata, pea ʻoku ke kei moʻui.”
  ces-1613: 'I řekl Izrael Jozefovi: Nechť již umru, když jsem viděl tvář tvou; nebo
    ty ještě jsi živ.'
  eko-eko: 'Yaakhumpa khumuuza Yuusufu yoori: “Aphano kiwooniyeevo yoori ori haayi,
    kimfwa kihina shaakha.”'
  nss-nss: Pwen Yisrayel ipwai iyata Yosep ipa, “Mahapo andre kuyen o pe kuye longe
    kimat o; paratesah, kunsa nime wou pwen, pe upahasaniy tehe ayepondron.”
  eng-WMB: Israel said to Joseph, “Now let me die, since I have seen your face, that
    you are still alive.”
  tam-TCV: இஸ்ரயேல் யோசேப்பிடம், “நான் உன் முகத்தைக் கண்டதால், நீ உயிரோடிருக்கிறாய்
    என்பதை அறிந்துகொண்டேன்; இனி நான் சாகவும் ஆயத்தமாயிருக்கிறேன்” என்றான்.
  ceb-ULB: Si Israel miingon kang Jose, “Karon tugoti ako nga mamatay na, sanglit
    nakita ko na ang imong panagway, nga ikaw buhi pa.”
  mkn-mkn: Ais Yakob omong deng Yusuf bilang, “Ana Yusuf, é! Sakarang beta sandiri
    su lia sang lu. Deng beta su tau lu masi idop. Andia, biar beta mati sakarang
    ju bae.”
  nce-nce: Na kwe Jekop Josepme gali tlole, “Jume wafi hwi noglëme nëgeme na bo melowene
    nanelë, ju mana tafa ele. Bo lalowa gli nëgelëme.”
  pol-UBG: 'Wtedy Izrael powiedział do Józefa: Mogę już umrzeć, skoro ujrzałem twoją
    twarz, że jeszcze żyjesz.'
  agr-agr: 'Imanitai Israel Josén chichajak: “¡Jakautskait tuwamjame, tujash iwaku
    pujamin paan wainkajame, nuniku asan yamaik jaknush maak anentaimsan jakatjai!”
    tiuwai.'
  kyc-kyc: Dokopa Isaraeleme Josepe kando lao, Emba lete kareende kando kaelyoŋo kapa
    kumuo parole, leya.
  urd-GVU: یعقوب نے یوسف سے کہا، ”اب مَیں مرنے کے لئے تیار ہوں، کیونکہ مَیں نے خود
    دیکھا ہے کہ تُو زندہ ہے۔“
  deu-1912: 'Da sprach Israel zu Joseph: Ich will nun gerne sterben, nachdem ich dein
    Angesicht gesehen habe, daß du noch lebst.'
  ntj-ntj: Nyangka Tjayikapalunku katjangka watjarnu, “Wiya, kuwarrinyakutju-rnanta
    nyangu kurrurnpa pukurlarringu. Palunyangurulta-rna nyinaku pinayurtu wiyarriku.”
  row-row: Yakob olaꞌ no Yusuf nae, “Ana Yusuf e! Ia naa, au ita nggo ena. Ma bubꞌuluꞌ
    ho feꞌe masodꞌaꞌ. Naa de, mae au mate oras ia o, malole.”
  kan-2017: ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನಿಗೆ, “ನಾನು ನಿನ್ನ ಮುಖವನ್ನು ನೋಡಿ, ನೀನು ಇನ್ನೂ ಜೀವದಿಂದಿರುವುದನ್ನು
    ಕಂಡು ಸಂತೃಪ್ತನಾಗಿ ಸಾಯುವೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Jekopɨ agaŋ Josepɨ dɨ abami. Viaŋ igɨlɨŋ nama huaci hɨninaŋ hɨjɨŋalin
    uami. Hameŋ sadaŋ viaŋ hɨmɨben aba huaci hɨmɨvin uami.
  tgo-tgo: Amba Isirel i dage weya Josep iŋa, “Mbaŋake kaero valɨkaiwaŋgu ya mare.
    Kaero ya thuweŋge na ya ghareghare amba e yawayawalin.”
  yap-yap: Me ga’ar Israel ngak Josef, “Chiney e gu ra yim’ ma bfel’, ya kug guyem
    kug nang ni kagabfos.”
  tet-tet: Hotu, Yakob dale no oan Yusuf naꞌak, “Adeei, oa! Oras neꞌe, haꞌu karee
    o tiꞌan kodi matan duꞌuk! Haꞌu katene tiꞌan, o sei moris! Masik oras neꞌe haꞌu
    kmate moos, diꞌak!”
  hlt-MCSB: Te vaengah Israel loh Joseph la, “Na hing pueng tih na maelhmai ka hmuh
    coeng dongah ka duek thai pawn ni,” a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዮሴፔም፦ «ኔኤኒ ሼምፖና ዓኣያ ማዔሢ ታኣኒ ታ ዓኣፒና ዛጊ ጎናሴሢሮ ማይ ታ ሃይቄቶዋ ሜታ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Israel ka kyerɛɛ Yosef sɛ, “Ohunu a mahunu wo sɛ wote ase yi enti, sɛ
    owuo bɛfa me ɛnnɛ koraa a, mepɛ.”
  mwc-mwc: Jacob, Joseph kurina i wona, “Karaku mosi nuwapotai ana rabobo, kairavina
    a kinanim ba a kuiri kata kom wai yawayawasim.”
  bhl-bhl: 'Amesomelei, alew Sekow e min elo bokolewomele: “Kame, ne kulo katemite:
    Ku finik so kait belew te! Kame, ne kuanomin memen kebi te.”, dangse kale.'
  con-NTPO: 'Tsonsi Israelja Joséma su: —Ja''ñonda gi asi''ttaembe''yi paya. Tayo
    gi que camba''juma attepa, toya qui canse qquen atesupa.'
  eng-WEBU: Israel said to Joseph, “Now let me die, since I have seen your face, that
    you are still alive.”
  bnp-bnp: Lakea e Israel i takia e Iosep, “Ngane iau ga mate, a vuhuna a matai ioe
    pali, o tabana ni mahuri.”
  wal-wal: Israa7eeli Yooseefa, “Neeni paxa de7ishin, taani ne aifiyaa be7ido gishshau,
    ha77i taani haiqqikkonne aikkobaa” yaagiis.
  mgh-mgh: 'Isirayeli ahomwiirela Yusufu: Nna miva pooti ukhwa, kontha kihoona ikhove
    aa ni kihocuwela wiira ninlelo we uri nkumi.'
  acu-NT: 'Turamtai Israel Josén chicharak: —Maaketai, uchiru, yamaikia wainkajme.
    Nekasam iwiaakuitme. Yamaikia iimia wiki iwiaaku pujamin wainkau asan, pengker
    nintimsan jaaknasha jakamnawaitjai, —timiayi.'
  spa-PDDPT: 'Entonces Israel dijo a José: Ahora, que muera yo, después de ver tu
    rostro, porque tú aún vives.'
  gun-gun: 'Ha''e ramo Israel aipoe''i gua''y José pe: — Aỹ ma amano teĩ ha''eve ma,
    reikove reve roexa rire — he''i.'
  agu-BL: 'Itzun tal yi taj tetz: —Ma jalu'' yaj, ba''n chinquim na ja bin kil kib
    tzawuch'' nin itz''iẍe''t, stzun Israel bantz.'
  eng-PEV: Then Jacob said to his son Joseph, “Now I have seen you again, and I know
    that you are still alive. That’s the only thing I wanted. So I’m ready to die
    now.”
  ilo-ULB: Kinuna ni Israel kenni Jose, “Ita, uray matayakon, agsipud ta nakitakon
    ti rupam, a sibibiag ka pay.”
  kpg-kpg: Jacob ga helekai gi Joseph, “Dolomeenei gei au guu mee hua di made, idimaa,
    au dela gu gidee au goe, gei gu iloo bolo goe e mouli hua igolo.”
  uig-ARA: 'ئىسرائىل يۈسۈپكە: مەن سېنىڭ يۈزۈڭنى كۆرۈپ، تىرىك ئىكەنلىكىڭنى بىلدىم؛
    ئەمدى ئۆلسەممۇ ئارمىنىم يوق، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku Isifu: «Intam oŋ kəfi bawo inəŋk əm kəro, k''iŋcərɛ oŋ
    fɔ məyi doru!»'
  bps-bps: Na man Dyékob di ku Dyosif, “Tò, balù kilen nan gatlagad agu mati. Hae,
    du tateenta ge na toogu gadè mto ge fa.”
  mbs-mbs: Minikagi si Jacob diyà ki Jose, “Mepakay den kanak aw matay a, so kimità
    a den kamno aw netegahan ko den te neantay ka pa.”
  tof-tof: Zeikob we bóktanórr tóba olomdó wagó, “Ka marü gaodó kuri mósena, kürü
    büdüla ki tam. Ini ngürrdü, ka marü ilküpi kuri mósena akó ka umul kuri baina
    ma arrólóla.”
  sus-sus: Isirayila naxa a fala Yusufu bɛ, «Hali n faxa fa, n bɔɲɛ bara sa barima
    n bara i yatagi to, i man na ɲɛngife.»
  pon-2006: Seikop ahpw ndahng Sosep, “Met I kakehr mehla, ni ei kilanguhkehr oh eseier
    me ke momourte.”
  jae-jae: Israel kêsôm gêdêŋ Josep gebe “Galoc gabe jamac êndu gebe aê galic laŋômanô
    ma kajala gebe gôŋgôŋ matam jali.”
  ksd-ksd: 'Ma Israel i ga biti tai Iosep: Iau ga upi ina mat, tago iau tar gire ra
    matam, ba u laun boko.'
  tur-YTC: İsrael, Yosef'e, “Hâlâ yaşıyorsun yüzünü de gördüğüme göre, şimdi bırak
    öleyim” dedi.
  bel-N: 'I сказаў Ізраіль Язэпу: “Магу паміраць я гэтым разам, як убачыў аблічча
    тваё, бо ты яшчэ жывы”.'
  grc-BRENT: Καὶ εἶπεν Ἰσραήλ πρὸς Ἰωσὴφ, ἀποθανοῦμαι ἀπὸ τοῦ νῦν, ἐπεὶ ἑώρακα τὸ
    πρόσωπόν σου· ἔτι γὰρ σὺ ζῇς.
  ind-AYT: Lalu, Israel berkata kepada Yusuf, “Sekarang, biarlah aku mati, setelah
    aku melihat wajahmu, sebab kamu masih hidup.”
  lid-lid: Ano Jekop tiye i ta Josep, “Jo badeh anya kimek ai, arile na dah jo ndranyolom
    ou ma jo ndratanan ai, ou badeh bamak bwe.”
  nya-nya: Israeli anati kwa Yosefe, “Tsopano ndikhoza kumwalira poti ndaona nkhope
    yako kuti ukanali ndi moyo.”
  hrv-hrv: 'Onda Izrael reče Josipu: “Sada, pošto sam rođenim očima vidio da si još
    živ, mogu umrijeti.”'
  mps-mps: Tialima, Jekopgo Josepbolo te po wali, “Megi da, ena isibaso, te usu dao,
    magi baso meni, eno nage suali, tama eno koneani, te nage bidibo ula dali bidibo
    te eno suali,” wali.
  llg-llg: Boe ma, Yakob kokolak no Yusuf nae, “Ana Yusuf aa! Hatematak ia, au mesa
    nggau ita o so. Ma au bubuluk so, o bei kasodak. Huu ndia, de mae au mate hatematak
    ia boe oo, malole.”
  tpi-tpi: Orait Jekop i tokim Josep olsem, “Nau mi ken i dai, long wanem, mi lukim
    yu pinis na mi save olsem yu stap yet.”
  dan-1931: 'og Israel sagde til Josef: “Lad mig nu kun dø, da jeg har set dit Ansigt,
    at du endnu lever!”'
  vie-OVCB: 'Ít-ra-ên nói với Giô-sép: “Bây giờ cha chết thật an tâm, vì đã gặp mặt
    con, thấy con còn sống.”'
  lbk-lbk: Sa et kanan Israel, “Idwani olay et matey ak, tay nay inilak chadlo sik-a
    ya nay ammok ay sisya'y matatakho ka.”
  guj-2017: ઇઝરાયલે યૂસફને કહ્યું, “મેં તારું મુખ જોયું અને તું હજી હયાત છે. હવે મારું
    મરણ ભલે આવે.”
  byr-byr: '@see-verse:GEN.046.029'
  awx-awx: Tiwänä nanätä Josewu using inikut. “Nina kayitä angganduke, ‘Käluk yiwixaläk,’
    yangu anatäxat. Ge äpmanu axupitdekän,” yang inikut.
  pon-2006A: Seikop ahpw ndahng Sosep, “Met I kakehr mehla, ni ei kilanguhkehr oh
    eseier me ke momourte.”
  por-BRBSL: 'Israel disse a José: “Agora deixe-me morrer, já que vi seu rosto, que
    você ainda está vivo”.'
  aly-aly: Jacob-el Joseph renh ilek, inkwerelhemel-anem, “Kel ayeng ilwetyek arrer-anem.
    Atharl ngenh kel iteth-antey arek-penh ayeng alhewer-anemarl ilwetyek. Arwa alhewer
    ayeng ilwetyek atharl ngenh arek-penh, iteth-antey.” ...
  cth-cth: Isarel ni Joseph koevah, na hring rah dawkvah, na mei bout ka hmu toe,
    atuteh kadout lawi nakunghai yah, telah ati.
  twi-twi: Israel ka kyerɛɛ Yosef se, “Ohu a mahu wo sɛ wote ase yi nti, sɛ owu bɛfa
    me nnɛ koraa a, mepɛ.”
  hlt-hlt: Te vaengah Israel loh Joseph la, “Na hing pueng tih na maelhmai ka hmuh
    coeng dongah ka duek thai pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: Di mmɔ̀nnì n yí yetɛ m bo kúmɛ̀ kɛ yɛ̃́ n dɑ yɑ̀mɛ̀ kɑ̀ɑ
    kpɑɑ́ fòù.'
  msy-2020: Egha Jekop kamaghɨn Josep mɨgei, “Kɨ nɨn ganigha gɨvagha fo, nɨ ikiavɨra
    iti. Kamaghɨn, kɨ datɨrɨghɨn aremeghasa ifonge.”
  txq-txq: De Yakob kokolak nae, “Anang Yusuf, ee! Hatematak ia au mesa ngga mete-ita
    o ena. Ma au bubuluk ena o bei masodak. Huu naa de leo mae au mate hatematak ia
    oo malole boe.”
  aaz-aaz: Rarit naiꞌ Yakop naꞌuab nok naiꞌ Yusuf am nak, “Usu! Oras ia, au ꞌiit ko
    goen. Onaim au uhiin ꞌak ho mmoin feꞌ. Maski oras ia au ꞌmate msaꞌ, reko.”
  azb-azb: 'İsrail Yusifə dedi: «İndi ölə bilərəm, çünki üzünü gördüm. Sən sağ-salamatsanmış».'
  eng-DBY: And Israel said to Joseph, Now let me die, after I have seen thy face,
    since thou still livest.
  hin-2017: तब इस्राएल ने यूसुफ से कहा, “मैं अब मरने से भी प्रसन्न हूँ, क्योंकि तुझे
    जीवित पाया और तेरा मुँह देख लिया।”
  wol-KYG: 'Israyil ne Yuusufa: «Léegi de, bu ma yeboo dee, gannaaw gisaat naa la,
    ngay dund.»'
  swp-swp: Abo Isaraela i ribalau Iosepa arinai i ene, “Gonoana wauta taba ea mate
    paana am ao ea itayao oa ma miam.”
  bjr-bjr: Iki raqee marufanoo Yakooboofa Yooseefaana qimaminoo qinau. Doo qinee kuqiraridaqa
    qinee maqee ani qafeeqa anee sia kuqina mariana kaqi mariana.
  eng-YLT: and Israel saith unto Joseph, 'Let me die this time, after my seeing thy
    face, for thou [art] yet alive.'
  kne-kne: Pag kanan ama na, “Ed wani yan nakasaganaak ay matey, tan laton ay inilak
    sik-a yan ammok ay sibibiyag ka pay laeng.”
  wat-wat: Keta Yakobo Yosefa i iyaviya i bwaduwa, “Kimoki gewa naki tauku matakuwai
    tafakaiu a kitiya na yawasiu, eyo muniyai kana nufota ina kakavikuwa.”
  heg-NTPO: Hidi kon Yakob tek Yusuf noan, “Auk anang Yusuf! Halas-sam auk net ku
    esa son. Nol auk taan son noan, ku nuli nabale. Tiata auk mateng nol ni tia kon,
    banan.”
  ptu-ptu: 'Nauam Yakub lako Yusuf: “Temo ahu''mä'' pole'' mate, aka kuitangko anna
    kuissammi kuua tubo mammopoko.”'
  bzd-NTPO: 'Eta̱ Jacob tö iché José a̱: —¡Ire'' ye'' blërwa̱mi buaë! Ye'' be'' sué̱ne
    buaë, be'' se̱rkeia̱ e'' kue̱ki̱.'
  kwf-kwf: ꞋUnaꞋeri maꞋa nia ka fata Ꞌuri fuana, “Ngela nau Ꞌae, kaidaꞋi neꞋe diꞋia
    nau ku mae, nia taꞋa goꞋo, sulia nau ku lisia naꞋa maamu, ma nau ku sai leꞋa ana
    neꞋe Ꞌoko mauri Ꞌua.”
  eng-WYC-2017: And the father said to Joseph, Now I shall die joyful, for I have
    seen thy face, and I leave thee living.
  eng-WMBB: Israel said to Joseph, “Now let me die, since I have seen your face, that
    you are still alive.”
  spp-spp: Ka Yakuba si jwo Yusufu á «Numɛ, mii mɛ́ɛ ká ŋkwû, lire ɲyɛ a waha mii
    na mɛ, ɲaha na yɛ mii à mu ɲya a kwɔ̀, mà cè na mu saha na ɲyɛ shì na.»
  aey-aey: Odocob Jekob uqa Josef madon, “Qila ija cal mecnu ihoc. Ija ijadodoc hina
    cebac gaid biliga eu mecihiga,” don.
  urd-GVH: याक़ूब ने यूसुफ़ से कहा, “अब मैं मरने के लिए तैयार हूँ, क्योंकि मैंने ख़ुद
    देखा है कि तू ज़िंदा है।”
  rug-rug: 'Meke zama la koe Zosepa se Zekopi: “Kamahire si maqu mate, sina ele dogoria
    rau sa isumatamu meke gilania sapu korapa toa mua si goi,” gua si asa.'
  gaz-gaz: Israaʼelis Yoosefiin, “Ani sababii akka ati amma iyyuu lubbuun jirtu ofii
    kootiin argeef siʼachi duʼu illee hin gaabbu” jedhe.
  fra-LSG: 'Israël dit à Joseph: Que je meure maintenant, puisque j’ai vu ton visage
    et que tu vis encore!'
  gnn-gnn: Bala ŋayi Djaykuptja waŋanana Djotjipku bitjarrana, “Ŋe liŋguna ŋarra nhuna
    nhäŋalana ga marrkapthurrunana nhokala yana ŋarra. Yakana ŋarra weyindja yurru
    nhina yukurra dhiyala, liŋgu galki ŋarra yurru gonha'yunna nhumalanha, bäyŋuthirrina
    yurru,” bitjarra ŋayi Djaykuptja waŋana Djotjipkala. Ŋuliŋurunydja ŋayi Djotjipthu
    garr'yurruna ŋunhi wäwa'mirriŋunhana walalanha, bala gäŋala ga milkuŋala Giŋgalana.
    Ga ŋunhi ŋayi nhäŋalanydja walalanha, ga ŋäkula ŋunhi walalanydja wäyin‐djäkamirri
    walala, bala yana ŋuriŋiyi Giŋdhunydja walalanha wekaŋala wäŋa ŋunha nhäyika yäku
    Gutjinbuy, ŋunha bäyma Yetjip muka, liŋgu ŋunhili wäŋaŋura ŋatha yurru ŋuthan
    guḻku' muka ŋuriki wäyingu walalaŋgu ḻukanharawu. Yuwalkthi Djaykupku miṯtjinydja
    ŋunhi yolŋunydja walala nhinanana ŋunhimala Gutjinlilinydja, ga dhunupana Djotjipthunydja
    yukurrana wekaŋala ŋathana nhanukalaŋuwu bäpa'mirriŋuwu ga malawu nhanukalaŋuwu
    bukmakku.
  yal-yal: Isirayila yi a fala Yusufu xa, a naxa, “Hali n faxa fa, bayo n bata i yɛtagin
    to, i mɔn yengima!”
  gum-gum: 'Inchen Israelbe Joséwane trenchibig køn: —Møimbe ñun na ashib asha, ñi
    øsig ka wabig kuin kui wetørrawabe, nabe chi isumø, ka kwamønrrun— cha.'
  iou-iou: Konäm kot ibattäyon Jekoptä nanaki Josep iwetkuk; Eruk, iŋamka dapun gabäŋpäŋ
    itan yäŋ nadätat unita kumäkta pidäm täyat yäk.
  haw-1868: Olelo aku la o Iseraela ia Iosepa, Ano, e pono ia'u ka make, no kuu ike
    ana i kou maka, no ka mea, e ola ana oe.
  arb-NAV: 'وَقَالَ إِسْرَائِيلُ لِيُوسُفَ: «دَعْنِي أَمُوتُ الآنَ إِذْ قَدْ أَبْصَرْتُ
    وَجْهَكَ وَرَأَيْتُ أَنَّكَ مَازِلْتَ حَيًّا».'
  adz-adz: Da Israil ini da Yosef ibiani, “Aruani da dzi runggangꞌ maranggangꞌ itsangan
    agu ibi agu rungꞌ impai marataꞌ, da dzi bungꞌ amamp ruta nugungꞌ nufan.”
  ewe-ewe: Israel gblɔ na Yosef be, “Azɔ la, mate ŋu aku faa, elabena megakpɔ wò agbagbee.”
  eng-LEE: And Israel said unto Joseph, Let me die now, since I have seen thy face,
    that thou art yet alive.
  gvn-gvn: '@see-verse:GEN.046.029'
  nna-nna: Jacob-ju wurrarnala, “Yartikarra! Nyuntungarra yirrinajalu, wankanyu ngarrany,
    marlkarri jarrulamarna pikaly!”
  asm-FB: ইস্ৰায়েলে যোচেফক ক’লে, “তুমি যে এতিয়াও জীয়াই আছা, আৰু মই যে তোমাৰ শ্রীমুখ
    নিজ চকুৰে দেখিলোঁ; এতিয়া মই মৰিবলৈ প্রস্তুত আছোঁ।”
  sus-A: عِسِرَيِلَ نَشَ عَ قَلَ يُسُقُ بّ، «هَلِ ﭑ قَشَ قَ، ﭑ بْحّ بَرَ سَ بَرِ مَ
    ﭑ بَرَ عِ يَتَفِ تٌ، عِ مَن نَ حّنفِقٍ.»
  fra-SBL: 'Israël dit à Joseph : « Maintenant, laisse-moi mourir, puisque j''ai vu
    ton visage et que tu vis encore. »'
  hbo-hbo: וַיֹּ֧אמֶר יִשְׂרָאֵ֛ל אֶל־יֹוסֵ֖ף אָמ֣וּתָה הַפָּ֑עַם אַחֲרֵי֙ רְאֹותִ֣י
    אֶת־פָּנֶ֔יךָ כִּ֥י עֹודְךָ֖ חָֽי׃
  shp-NTPO: 'Jaskati senenketian, Israelnin jawen bake José aká iki neskáakin: —Baké,
    ramara ake en miabishaman jiriapari nokon beronbi oinkin. Jaskáakin miabi moa
    oinnaxa, ea raroshamanres moa mawáti jake —akin.'
  eng-WYCLIFFE: And the fadir seide to Joseph, Now Y schal die ioiful, for Y siy thi
    face, and Y leeue thee lyuynge.
  piu-2006: '@see-verse:GEN.046.029'
  pjt-pjt: Ka Jacobalu wangkangu katjangka, “Kuwariṉa kurunpa pukuḻpa mulararingu,
    munuṉa palyalta ilunyi nyuntunya nyakunytjatjanu.”
  cwe-cwe: Isilaili kamulongela Yosefu, “One nahadanganika sambi si chinhu bule, kwaviya
    nichiwona chihanga chako na kuvimanya kuwa weye kwa mgima.”
  bgs-bgs: Igkagi si Jacob ki Jose, na mà din, “Mému matéyad, su igkita ad áknikó,
    asta isóddóran kud na manté ka pa.”
  kik-kik: Nake Isiraeli akĩĩra Jusufu atĩrĩ, “Rĩu no ngĩkue, kuona atĩ nĩndeyonera
    niĩ mwene atĩ ũrĩ o muoyo.”
  ksr-ksr: 'Israelnoŋ Joosef kokaeŋ ijoro: “Giinoŋ toroqeŋ jaawo laligojaŋi, ii neeno
    giijeŋa kambaŋ kokaamba saanoŋ jojoriŋ komumaŋa.”'
  fra-NCL: 'Israël dit à Joseph : « Je puis mourir maintenant, puisque j’ai vu ton
    visage et que tu vis encore ! »'
  cek-AK: Israel mah Joseph khaeah, Na hing vop pongah, na krang ka hnuk boeh; vaihi
    loe ka duek cadoeh palung mong boeh, tiah a naa.
  xla-xla: Epalati ya꞉ atapo Yosep watle epo atlaiyo, “Na꞉ maseyemala, wa꞉ ala me-halemapo!
    Epedeme na꞉ wata oloma hema wa꞉ mila꞉pi natipame polowe mleni,” diyo.
  cuk-cuk: 'Geb degine, Israel Joséʼga sogded: —An gannar be-daksadba, degine, amba-dula
    an be-daknonikidba, emigindi, ¡an burgwer, akarsulid!'
  uig-CYR: 'Исраил Йүсүпкә: Мән сениң йүзүңни көрүп, тирик екәнлигиңни билдим; әнди
    өлсәмму арминим йоқ, — деди.'
  pma-pma: Siekob viteni min Siosep vit, “Munak nimat kosa, nimat hetal min tomat
    veni nalesuk en metok keke komoul.”
  tel-2017: అప్పుడు ఇశ్రాయేలు యోసేపుతో “నీవింకా బతికే ఉన్నావు. నీ ముఖం చూశాను. కాబట్టి
    నేనిక చనిపోగలను” అని చెప్పాడు.
  hat-BSA: 'Konsa Israël te di a Joseph: “Koulye a kite mwen mouri, paske mwen gen
    tan wè figi ou, ke ou toujou vivan.”'
  bxh-bxh: Iyakobo ya libalau Diyosepa lebena iyen, Matabahim gonowana E peꞌi, paꞌana
    hola ma mwahumwahulim, E itam.
  kos-kos: Jacob el fahk nu sel Joseph, “Inge ke nga liye kom tari ac etu lah kom
    srakna moul uh, nga mansis na ngan misa.”
  hbo-WLC: וַיֹּ֧אמֶר יִשְׂרָאֵ֛ל אֶל־יוֹסֵ֖ף אָמ֣וּתָה הַפָּ֑עַם אַחֲרֵי֙ רְאוֹתִ֣י
    אֶת־פָּנֶ֔יךָ כִּ֥י עוֹדְךָ֖ חָֽי׃
  ibo-ibo: Izrel gwara Josef sị, “Ugbu a ejikerela m ịnwụ, ebe m hụrụ ihu gị anya
    ọzọ, mata na ị ka dị ndụ.”
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲ ଯୋଷେଫଙ୍କୁ କହିଲେ, “ଏବେ ମୋହର ମରଣ ହେଉ, ମୁଁ ତୁମ୍ଭ ମୁଖ ଦେଖିଲି,
    ତୁମ୍ଭେ ତ ଆଜି ପର୍ଯ୍ୟନ୍ତ ବଞ୍ଚିଅଛ।”
  wmt-wmt: '@see-verse:GEN.046.029'
  chk-chk: Nge Israel a üreni Josef, “Iei üpwe tongeni mäla, pun üa küna mesom, üa
    pwal silei pwe ka chüen manau.”
  ssd-ssd: 'Malmbi deŋpurna le Israel ndek Yosef sana: Ye ne abo minit ta kaŋgernet.
    Kile ye kumi ndeta maye ŋgina.'
  rop-rop: Wal Jeikob bin tok langa Josef na, “Main boi, im rait ai gin binij na,
    dumaji aibin luk yu stil laibala.”
  ukr-1871: 'І каже Ізраїль до Йосифа: Тепер хоч і вмерти, бо побачив лице твоє; жив
    єси!'
  eng-AOI: Jacob said to him, “Now that I have seen you with my own eyes and I know
    that you are still alive, I am ready to die.”
  yon-yon: Kwane Israelbed Yosef yaa yedmoon “Nembed wedmaane eb kuu wad doreeb kowe,
    bobnaniin kuu yimin.” andoon.
  bch-bch: Ga kus ta Israel ikeo pan Iosep bedane, “Labone, oangga namate, tinig igelgel
    ngan langa dengaeai, ngansa nagera go ngan matag ta naoatai, eao mamado maitne.”
  deu-1951: 'Und Israel sprach zu Joseph: Nun will ich gerne sterben, nachdem ich
    dein Angesicht geschaut [habe und sehe], daß du noch lebst!'
  eng-JPS: 'And Israel said unto Joseph: ''Now let me die, since I have seen thy face,
    that thou art yet alive.'''
  ubr-ubr: Jacob on Joseph aurin iyau, “Yau ari weie yasisirai anarab, yau aitem asagob
    nono om on nana yawasim emama.”
  srp-1865: 'I reèe Izrailj Josifu: sada ne marim umrijeti kad sam te vidio da si
    jošte živ.'
  lug-lug: Isirayiri n’agamba Yusufu nti, “Kale kaakano ka nfe, kubanga ndabye amaaso
    go ne ntegeera nti okyali mulamu.”
  heb-heb: ויאמר ישראל אל יוסף אמותה הפעם אחרי ראותי את פניך כי עודך חי׃
  ben-IRV: তখন ইস্রায়েল যোষেফকে বললেন, “এখন স্বচ্ছন্দে মরব, কারণ তোমার মুখ দেখতে
    পেলাম, তুমি এখনও জীবিত আছ।”
  pan-pan: ਫੇਰ ਇਸਰਾਏਲ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਆਖਿਆ, ਹੁਣ ਮੈਨੂੰ ਮਰਨ ਦੇ ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰਾ ਮੂੰਹ ਵੇਖ
    ਲਿਆ ਹੈ ਕਿ ਤੂੰ ਅਜੇ ਜੀਉਂਦਾ ਹੈ।
  tkr-tkr: 'İzrailee Yusufuk''le eyhen: – Ğu yugra g''acu, həşde zasse qik''as əxə.'
  mwp-mwp: Kalanu nuy Yakubu nubepa Yoewsepalpa mulaydhin kedha, ‘Wa in mina ngi ngaw
    kazi, a ngath lak nginu paru iman. Lak wara zapa ubinmayginga a ngaw um kasa kobegadh
    thonara mepa.’
  mya-JVB: ဣသရေလ ကလည်း ၊ ယခု ငါသေ ပါစေသော။ သင် ၏မျက်နှာ ကို ငါ မြင် ရပြီ။ သင် သည်
    အသက် ရှင်သေး ၏ဟု ယောသပ် အား ဆို လေ၏။
  tte-O: Kabo Yakobo iwalolau Yosepa koina iwaloba, “Kabona kabo yatalamwagau tem
    yaboita, kaiwena iyaele yaboma mangu mena yagitaiwoko yakato kowa iyaelemo meyawasim.”
  tbg-tbg: Iekopiva Iohepirara tiharo, Ho vate te tenta tivuqohai ai tavaurara are
    qaqi variaramantara ti, te qutirera qeramate vauro, tiro.
  hmo-hmo: Israela ese Iosepa dekenai ia hamaoroa, ia gwau, “Harihari lau mase be,
    ia namo. Badina be oi mauri noho lau davaria vadaeni.”
  ata-ata: Xe momu muavuti la muvikala aloxo ꞌo, “Eni aꞌosa sou soli, xo eni a eneꞌe
    mo emaisine ꞌo mo elavu lexe nini a naxoxoolu.”
  nfa-nfa: Hèia Yakob padhai lii dènge Yusuf, aku nèngu na, “Ana, ee! Jaꞌa unu ku
    kèdhi le èu. Aa jaꞌa keꞌa le èu mamuri era. De ladhe jaꞌa madhe èèna ka oo, ngaa-ngaa
    tao heka.”
  urd-urd: तब इस्राईल ने यूसुफ़ से कहा, “अब चाहे मैं मर जाऊँ; क्यूँकि तेरा मुँह देख
    चुका कि तू अभी ज़िन्दा है।”
  rus-SYN: 'И сказал Израиль Иосифу: умру я теперь, увидев лице твое, ибо ты еще жив.'
  cbt-NTPO: 'Naporo'' Cacopori, itapon: —Ayapiranhuë'', quënaantaranquën ni''ton:
    ¡Iporaso'' chiminpatonta noyatapon huachi tënahuë! tënin.'
  bqc-SIM: 'Ɔ̃ Isaili ò Yosɛfuɛ: Lá ma wɛsìnlɛ má è ń kú e tia, tó má fↄ̃̀
    mà ga sa.'
  tcz-CHONGTHU: Hichun Jacob in ahin hou in, Joseph koma aseitai, “Keima tua hi thithei
    ka hitai, Ajeh chu nangma nana hing nalai in tuhin namai ka mutai,” ati.
  mar-mar: मग इस्राएल योसेफाला म्हणाला, “आता मात्र मला शांतीने मरण येवो, मी तुझे तोंड
    पाहिले आहे, आणि तू जिवंत आहेस हे मला समजले आहे.”
  tcs-tcs: Den Zekop i bin spik po Zosep, ‘Ai ken lus nau bikoz ai bin luk yu ane
    sabe dat yu stil laip.’
  soq-soq: Ema aupe Iakob Iosep diene wanase, “Ne winene e inawaa wainiano ibuaida
    ewana. Sa baiwa ne rua os wainepine bo obasa bonteapa.”
  qub-qub: 'Wamran Josëta Israelga niran: «Gamwan cawaycajwanmi tincuycunchi. Cananga
    allinami wañucuptëpis.»'
  bqp-bqp: 'Akũ Isaraila pì Yusufunɛ: Lákũ ma wɛ́ sìnlɛ nà ma è ń kú wɛ̃̀ndiio,
    ga ni fↄ̃ à ma sɛ́ sà.'
  hat-hat: 'Izrayèl di Jozèf konsa: -Koulye a, mwen wè figi ou, mwen konnen ou vivan
    toujou, mwen mèt mouri.'
  eng-BSB: Then Israel said to Joseph, “Finally I can die, now that I have seen your
    face and know that you are still alive!”
  tod-tod: 'Izelayɛle ɠɛni Zozɛfe ma: «Nà zoo zaazu niina, tɔɔzei gè è-ɠaazuʋɛ
    ɠaa, ɗa dɛ vulua!»'
  eng-WEBPB: Israel said to Joseph, “Now let me die, since I have seen your face,
    that you are still alive.”
  kbq-kbq: Anante, Israeli'a amanage huno Josefena asmi'ne, Ofrinka knare hunka mani'nanke'na
    kvugosafina eme koanki menina natrege'na mani'nena fri'neno.
  nhe-BL: 'Huan Israel quiilhui José: ―Ama ya huelis nimiquis pampa nelía nimitzitztoc
    ica noixtiyol huan nimitzpanti noja tiyoltoc.'
  bus-bus: 'Ben Isaraili bè Yusufunɛ: Lán ma wɛ́ɛ sìnlɛ nà má è ń kú wɛ̃̀ndio, gaa
    é fↄ̃ à ma sɛ́ sa.'
  gub-BL: Na'e uze'eg Zako izupe. — Apuner hemàno haw rehe ihe nehe kury, ta'e uruexak
    kwez ihe xe, ta'e akwaw nerekuwe haw ihe xe, i'i izupe.
  eng-DRA: 'And the father said to Joseph: Now shall I die with joy, because I have
    seen thy face, and leave thee alive.'
  knf-knf: 'Iŧrayel aji na a wal mënţ: « Hënkuŋ dhilan kakeţ wi nwiniiŋ kë iwo najeb.
    »'
