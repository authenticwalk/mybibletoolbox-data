verse: GEN.046.033
translations:
  mal-C: ഫറവോൻ നിങ്ങളെ അകത്തേക്കു വിളിച്ച് ‘നിങ്ങളുടെ തൊഴിൽ എന്താണ്?’ എന്നു ചോദിക്കുമ്പോൾ
  deu-TKW: 'Wenn euch nun der Pharao rufen läßt und fragt: Welches ist euer Beruf?'
  lin-lin: 'Tango Faraon akobenga bino mpe akotuna bino : « Bosalaka mosala nini ? »'
  cbr-NT: Usa 'ain kamina 'apu faraónën añunën kaina tëkanin kixun ñukákëxun,
  eng-LSV: And it has come to pass, when Pharaoh calls for you and has said, What
    [are] your works?
  bmu-bmu: 'Miaŋgöra Farao kiŋnöŋ eŋgoholi jemesoholŋe aŋgotketka kewö qesim eŋgima:
    ‘Iŋini wani nuwa memakze?’'
  eng-GNV: And if Pharaoh call you, and aske you, What is your trade?
  eng-WEBSTER: And it shall come to pass, when Pharaoh shall call you, and shall say,
    What is your occupation?
  nhw-BL: Huajca quema nopa Faraón anmechnotzas huan anmechtlatzintoquilis ipan tlaque
    antequitij,
  swh-ONEN: Farao atakapowaita na kuwaulizeni, ‘Kazi yenu ni nini?’
  bba-bba: Yen sɔ̃, ù n dɑ bɛɛ bikiɑ u nɛɛ,
  eng-KJVCPB: And it shall come to pass, when Pharaoh shall call you, and shall say,
    What is your occupation?
  cpy-cpy: 'Arika ikaemakimi Faraón rojampitemi: ‘¿Iitaka pantawaetziri?’,'
  mpx-mpx: Yaka sauga ebo kin ni yoga tukagimiu ge ni nelimiu ni ba, ‘Hauna wami tuwalali?’
  wbp-wbp: Kapu-jana yilyamirni warrkini-wati yungulu-nyarra nyurrurla maninjinirni
    nyanunguku nyanjaku. Kajinkilirla yani nyanunguku, kapu-nyarra payirni kujarlu,
    ‘Nyarrpa-jarrimi kankulu warrkiki?’
  luo-luo: Ka Farao oluongou kendo openjou ni, ‘Utiyo angʼo?’
  meu-meu: Bena Farao ese baine boirimui bona baine nanadaimui, baineto “Emui ḡaukara
    be dahaka?”
  npi-ULB: जब फारोले तपाईंहरूलाई बोलाएर ‘तिमीहरूका कामधन्‍दा के हो?’ भनी सोध्‍छन्,
  yor-yor: Nígbà tí Farao bá pè yín wọlé tí ó sí béèrè irú iṣẹ́ tí ẹ ń ṣe,
  emp-NTPO: 'Maʌ̃be dji boroba bãrã trʌ̃ped̶a iwid̶ibʌrʌd̶e “¿Bãrãba cãrẽda obada?”,
    nãwã jarad̶adua: “Daira warra ed̶aʌba animarã daupẽ cawa b̶eaa, dai drõã naẽnabemarãba
    obadaped̶ad̶a quĩrãca.” Mãwã jarasid̶ara dji boroba bãrãra jĩga Goseʌ̃ ẽjũãne
    idu b̶ebiya, egiptorãmaarã oveja wagabadara dji biaẽ́ bẽrã.–'
  ind-ind: Apabila raja bertanya, ‘Apa pekerjaan kalian,’
  pes-OPCB: پس اگر فرعون از شما بپرسد که شغل شما چیست،
  ssx-ssx: Koto ekina꞉ mo kinima꞉ iki wi la꞉ mea ika꞉ pu haleme ekita꞉ aleke ka꞉ta꞉pa꞉
    laa lota꞉ pia꞉ka꞉na꞉ta꞉ kota꞉
  lcm-lcm: Au, man a Parao kala asok tapai animi, na ka susui imi ta mipo saka abis
    an akorong kana,
  aer-aer: Re nhenhe awemele arteke re urrkapentye akngerre ikwerenhe areye yerneme
    arrenhantherrenhe inetyeke renhe aretyeke arrantherre alhetyeke. Arrantherre apeke
    renhe aretyeke alhemele, re arrenhantherrenhe alakenhe-arle apayuthnetyenhenge,
    ‘Warrke iwenhe-arteke-ame arrantherre mpwarentye akngerre?’
  tgl-ULB: Darating ang oras, kapag tinawag at tinanong kayo ng Paraon, 'Ano ang inyong
    hanap-buhay?'
  nop-nop: Kaŋ Felodi hanihehamaneŋ, ‘Hidi maŋgoŋ kwanai tiiŋ’
  kca-kca: 'Фараон нынан вохԓаԓы ки пӑ иԋщәсԓәԓы: ‘Мўй верман уԓԓәты?’,'
  cbu-NT: Paraw siyaa kuruzeeru, mashkachu, ¿Siy maypan tarawaztaksa? tákchu, siysat
    itsinsarus kamaningtsa;
  hui-hui: Ani larogola kini ibugua tíhondo, Biabe agi dege biaga kamibe, lalu hale
    hayagua
  wrs-wrs: Wo yimba hevm nonglapulvorava, hev yemba si sahindava, manandra yimba vive?
  jao-jao: “Kulu namba baku, namba kumbi-jala na-mulu yirrunga, namba kirrilu-yalbangala
    ngalhi jabungka kirru-arri kulu kirru-wukanyila nganinya yiku, ‘Nganu barra, janu-yukulyukuma
    buluki yurrngumantha, linganungali-nganji ambuliyalu nganinya kalu-yukulyukumanthaninya
    nganinya, kulu nganu barra barranamba alu barra,’ nganinya kirru-arrila yiku.
    Namba kirru-wukanyila nganinya, kirrinyambi-nala yiku, kulu ka-yabirrila na-wurdu
    yirrunga, yirru anmanthawu baji barra Kujin. Kirralu-lhaala yirru likili-nganji
    yiku ki-bulukiyu, kulu yumbulyumbumanthawu, ruthu jirrini nungkarnirrunga. Kangka
    li-ja, li-jibiya Yijiba, jalu-ngalngandayi liyi-mbangu liying an jiyu wumba jalini
    yukulyukumantharra jibi alunga, jalu-ngalngandayi wakulamba, jalu-walardankayi
    alunga. Kirra-nmala baji barra Kujin yamulu, bijal juju alunga, kirra-nmala yamulu,”
    nganinya ka-arri alunga liyikuliyi-babawu, b awuji.
  mya-mya: ဖာ​ရော​ဘု​ရင်​က​သင်​တို့​ကို​ဆင့်​ခေါ်​၍ သင်​တို့​၏​အ​လုပ်​အ​ကိုင်​ကို​မေး​လျှင်၊-
  cbi-NTPO: 'Tsa'' mitya faraón ñullanu mika'' pake''meetu: ¿Ti taawashaa kemu deeyu?
    tiñu bain:'
  bod-N: ཕཱར་ཨོལ་གྱིས་ཁྱོད་རྣམས་ལ་བཀའ་གསུང་བའི་སྐབས༌སུ། ཁྱོད་རྣམས་ཀྱིས་ལས་ཅི་ཞིག་གཉེར་བ་ཡིན་ཞེས་དྲིས༌ན།
  wsk-wsk: Se tom Pharaoh ninga aurok se kote kasu nagural se ninga ura ko ninga isuok,
  kkl-kkl: Na nani nimi nubunge yubu sia leropne ponekori yopsileri, a'undi awe saelba
    weropne sembe haibahilul.
  sna-sna: Pamunodanwa naFaro uye akakubvunzai achiti, ‘Basa renyu ndereiko?’
  spa-BLM: 'Sucederá que cuando el Faraón os llame y os diga: “¿A qué os dedicáis?'
  beu-beu: Misavaka raja Firaun ana iiaru, bot ana iiadangtaaning hula, iini biasat
    naba karajang ba vengkarajang,
  cac-cac: Yuj chi', ayic ol ex avtajb'at yuj vin̈ rey chi', ol sc'anb'an vin̈ d'ayex
    tas b'aj tzex munlaji,
  swh-ULB: Itakuwa, Farao atakapowaita na kuwauliza, 'Kazi yenu ni ipi?'
  bel-bel: 'Калі фараон пакліча вас і скажа: які занятак ваш?'
  deu-ELBBK: 'Und geschieht es, dass der Pharao euch ruft und spricht: Was ist eure
    Hantierung?'
  mbb-OT: Ne emun ibpeumew kew te hadì ne ed-insaan kew zin ke hengkey is terebahu
    niw,
  msc-msc: Wo rɔ, ni mansa ka ai kili ka ai la baara maɲininka,
  mal-2015: 'അതുകൊണ്ടു ഫറവോൻ നിങ്ങളെ വിളിച്ചു: നിങ്ങളുടെ തൊഴിൽ എന്തു എന്നു ചോദിക്കുമ്പോൾ:'
  tuo-NT: Tojo weegʉ faraṍ mʉsãrẽ pijio, sẽrĩtiñaꞌcã, “¿Mʉsã ñeꞌenojõrẽ daꞌrati?”
    nicã, aꞌtiro yʉꞌtiapa.
  gup-gup: “Dja bu nungka Pharaoh ngunkayhme ngudberre ngurringimen nuye dja ngundjawan
    ngudberre, ‘Ngudda baleh ngurridurrkmirri?’
  met-met: Bungina Pero wagiang ama saing xusunga ba, ‘Baru oxatanta atuxu?’
  gvs-gvs: E tauna tutayana Peroyana iduduwemi, e kōna bei ilumadademi kana, “Kaga
    imi paisewa?”
  rmc-rmc: Te tumen o Faraonos vičinela a phučela tumendar, savi buči keren,
  nlg-nlg: Keri ke, mi tana bona ke hologhau a Pharaoh me ke huatighau nia na lei
    sopa lutumiu ke,
  dgr-DOGNT: K'àowocho Faraoh naxıkayaı̨htı xè dıı hadıì danaxeehke, ‘Ayìı la ghàlaahda?’
    naxèhdı nı̨dè,
  pes-OPV: 'و چون فرعون شما را بطلبد و گوید: “کسب شما چیست؟”'
  ron-1924: 'Ши, кынд вэ ва кема Фараон ши вэ ва ынтреба: ‘Ку че вэ ынделетничиць?’,'
  ben-OBCV: ফরৌণ যখন তোমাদের ডেকে জিজ্ঞাসা করবেন যে, ‘তোমাদের পেশা কী?’
  lex-lex: 'La''pa Firauna npolu pua natian miy die, hota niwra: “Mimkiari hya''a?”'
  rgu-rgu: Maneniko maneꞌ a naloo emi, ma natane nae emi biasa moi-tao nonoi ubeaꞌ,
  som-som: Markii Fircoon idiin yeedho, oo idinku yidhaahdo, Shuqulkiinnu waa maxay?
  lat-VUC: 'Cumque vocaverit vos, et dixerit: Quod est opus vestrum?'
  aoi-aoi: “Umba yiken-ardijina-manja nakina nubungkawa nungkwurruwa-wa, akwa yikeni-yengkilabaja-manja
    nakina nungkwurra-langwa-langwa warka,
  eng-ASVBT: And it shall come to pass, when Pharaoh shall call you, and shall say,
    What is your occupation?
  mna-mna: 'Tana ko aŋla mi aŋso pini ta kembei. Mi keleŋ. Zin Aikuptu kan na, ziŋan
    zin wal ta timborro mbili ŋan i timbotmbot mbata som. Pa lelen pizin ri sa som.
    Tana niom, sombe king iboobo yom ma kala kepet kini, mi iwi yom pa uraata tiom,
    na koso pini ta kembei. Koso: ‘O biibi, indeeŋe ta niam naŋgaŋŋoyam mi imar indeeŋe
    koozi na, niam tomtom ki amborro zin mbili, kembei ta tumbuyam bizin tikamam ta
    muŋgu na.’ Kozo koso ta kembei. Naso ni iyok piom be kombot su lele Gosen.”'
  ita-1885: 'Ora, s''egli avviene che Faraone vi chiami, e vi dica: Qual''è il vostro
    mestiere? dite:'
  eng-LXXUP: If then Pharaoh call you, and say to you, What is your occupation?
  eng-ULB: It will come about, when Pharaoh calls you and asks, 'What is your occupation?'
  spa-VBL: '“Cuando el Faraón los llame y les pregunte: ‘¿Qué trabajo hacen ustedes?’'
  fra-_FOB: 'Et quand Pharaon vous fera appeler, et dira: Quel est votre métier?'
  mal-mal: 'അതുകൊണ്ട് ഫറവോൻ നിങ്ങളെ വിളിച്ച്: ‘നിങ്ങളുടെ തൊഴിൽ എന്ത്?’ എന്നു ചോദിക്കുമ്പോൾ:'
  urd-GVR: Bādshāh tumheṅ bulā kar pūchhegā ki tum kyā kām karte ho?
  suz-BL: मिनु फाराओम इन कली ब्रेत्‍ताक्‍व हना, मिनु इन कली इन गेय आ पर्बम हिल्‍लो
    पाप्‍तु हना,
  ita-1927: 'E quando Faraone vi farà chiamare e vi dirà: Qual è la vostra occupazione?
    risponderete:'
  ckb-ckb: 'ئینجا ئەگەر فیرعەون بانگی کردن و گوتی: ”کارتان چییە؟“'
  eng-BBE: Now when Pharaoh sends for you and says, What is your business?
  crx-NTPO: '''Et ''uhoneh Pharaoh nohkahizya ''ink''ez ''utni de, ‘Dahoont''oh-un
    la huwahna?’'
  kan-OKCV: ಫರೋಹನು ನಿಮ್ಮನ್ನು ಕರೆಯಿಸಿ, ‘ನಿಮ್ಮ ಕೆಲಸವೇನು?’ ಎಂದು ಕೇಳುವನು.
  bbb-bbb: Ro ja vuaga kini fu kiako ja are jone ijia ja karinoevo ije ja irere ijene
    renoevono kiakuva ni kuako, Noeje no e mave-samuagiavono kuafo. Ro kuke no izege
    asaerafa nuvuone bu mave-samuagiavo ijiege nodua no uria mave samuagiavono kuafo.
    Ja ijiege kuarakuva fu kiaga ja aesakae Gosoni abena karike. Josofu fu vierafe
    uviarafa fuone buka ijiege kini Fero kuarake. Ijadufuo maeje e Ijifitiko ije bu
    e mave-samuagiavo ije ivuake ijia karinoevo baki ijadufuo fu ijiege kuariae.
  tam-2017: பார்வோன் உங்களை அழைத்து, உங்களுடைய தொழில் என்ன என்று கேட்டால்,
  spa-RV-1909: 'Y cuando Faraón os llamare y dijere: ¿cuál es vuestro oficio?'
  ron-BTF: 'Şi se va întâmpla, când Faraon vă va chema şi va spune: Care este ocupaţia
    voastră?'
  eng-WEBP: It will happen, when Pharaoh summons you, and will say, ‘What is your
    occupation?’
  eng-FBV: When Pharaoh calls for you and asks you, ‘What work do you do?’
  nld-1939: Wanneer Farao u dus ontbiedt en u vraagt, wat uw beroep is,
  nch-BL: Huajca quema nopa Faraón amechnotzas huan amechtatzintoquilis ipan taya
    antequitij,
  tfr-NTPO: Pjãy roke pjl̈urëshko ga “¿Pjãy pak l̇l̇ë?” l̈e bomi kongshko ga
  vie-1934: 'Và khi Pha-ra-ôn truyền gọi anh em mà hỏi rằng: Các ngươi làm nghề chi?'
  hin-CV: योसेफ़ ने अपने पिता एवं भाइयों से कहा कि अगर फ़रोह आप लोगों से पूछे, ‘आप
    लोग क्या करते हैं?’
  eng-OURB: It will happen, when Pharaoh summons you, and will say, ‘What is your
    occupation?’
  spa-BES: 'Cuando Faraón te llame y pregunte: ¿Cuál es tu ocupación?'
  tdx-tdx: Ie koiha’ i Parò manao ty hoe, Inom-bao ty tolon-draha’ areo?
  vid-vid: Lelo wone Falao yowachema na kuwauza, ‘Mwangukola mijito yachi?’
  pwg-pwg: Vaghina ma Josepa ina rakaraka ivonesi bo, “Ma Pero ina kwatumi kona rui
    na ini tupaviremi da weni marana gurigurina komakamakai na avi bigasi kava koberaberai.
  eng-OKE: And it shall be when Pharoh calleth you, and shall ask you, What is your
    employment?
  tha-KJV: และต่อมาเมื่อฟาโรห์จะรับสั่งให้ท่านเข้าเฝ้าและจะถามว่า ‘พวกเจ้าเคยทำมาหาเลี้ยงชีพอย่างไร’
  por-BR-2018: 'E quando Faraó vos chamar e disser: qual é vosso ofício?'
  bco-bco: Niyo꞉ Fa꞉lo꞉mo꞉wo꞉ a꞉la꞉bo꞉ sa꞉ma꞉nigo꞉l ko꞉lo꞉, eyo꞉ gio꞉ elo꞉wa mena꞉ki
    ho꞉ida꞉sa꞉ga꞉, ‘Gio꞉ o꞉b nanog diano꞉’ a꞉la꞉dabu ba꞉dalikiyo꞉, giliyo꞉ a꞉ma꞉la꞉
    a꞉sa꞉lakiyo꞉, ‘Kalu alan, nio꞉ no꞉lo꞉ fofan kalu. Nio꞉ so꞉wagalina a꞉la꞉ta꞉ga꞉lo꞉
    nanogo꞉ a꞉no꞉ko꞉ dia꞉li mio꞉ ko꞉lo꞉ so꞉l. A꞉la꞉ta꞉ga꞉ nili ma꞉muwa꞉lo꞉ a꞉la꞉dimida꞉i
    ya꞉lowan.’ Giliyo꞉ a꞉la꞉sa꞉lalega, Fa꞉lo꞉ eyo꞉ gio꞉ Gosen hen wenaka sa꞉bika꞉
    a꞉la꞉likiyo꞉ dinali sa꞉ma꞉ib, mo꞉wo꞉ Isib kaluka꞉isaleyo꞉ sibilo꞉ fofan kalu o꞉lia꞉lo꞉
    mesa꞉no꞉wo꞉ mada mo꞉bea꞉sen ko꞉lo꞉, giyo꞉ wena mesa꞉ib.” Yosa꞉b eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und geschieht es, daß der Pharao euch ruft und spricht: Was ist eure Hantierung?'
  ktm-ktm: Uh king kiyuw oduu pe kihndremte kile marai sa oduu odompo,
  caa-caa: Entonces conda e rey axin upejcox tuaꞌ uyubꞌi tibꞌa que tucꞌa patnar iche,
  eng-WYC-2018: And when Pharaoh shall call you, and shall say, What is your work?
  epo-epo: 'Kaj se Faraono vin alvokos, kaj diros: Kio estas via okupo?'
  uig-PIN: 'Xundaⱪ boliduki, Pirǝwn silǝrni qaⱪiridu; xu qaƣda u silǝrdin: «Nemǝ oⱪitinglar
    bar?» dǝp sorisa,'
  beo-beo: 'Felou da dilima misa:ne sia:sea, amola dilima dili adi hawa: hamosa adole
    ba:sea,'
  tpi-OTNT: Mi bai tokim king olsem, olsem na sapos king i singautim yupela na i askim
    yupela long wanem kain wok yupela i save mekim,
  hau-SA: Sa’ad da Fir’auna ya kira ku ciki, ya yi tambaya, ‘Mece ce sana’arku?’
  udu-udu: 'Ka P̱irawn midi yuḵ um mo dhali o gwo mo ki: Miin tom bum ta’da tinta
    mo? tani,'
  uig-LAT: 'Shundaq boliduki, Pirewn silerni chaqiridu; shu chaghda u silerdin: «Néme
    oqitinglar bar?» dep sorisa,'
  nde-nde: Nxa uFaro angalibiza alibuze athi, ‘Umsebenzi wenu ngowani?’
  ton-ton: Pea ʻe hoko ʻo pehē, ʻoka ui ʻa Felo kiate kimoutolu, ʻo ne fehuʻi pe ko
    e hā ʻa hoʻomou faiva;
  ces-1613: 'A když by povolal vás Farao, a řekl: Jaký jest obchod váš?'
  eko-eko: Amana Firawuuna arumisa oteela okhuweliwa mweeyo, na awuuzelani yoori ‘Mwinkhola
    khaazi-ni?’
  nss-nss: Yo nakupwai kiyata king tehen toro, pe kapa king kiyoh wawu pe kisike wawu
    kiya sehe mbulen wawu pahasaniy para kambusiy,
  eng-WMB: It will happen, when Pharaoh summons you, and will say, ‘What is your occupation?’
  tam-TCV: பார்வோன் உங்களைக் கூப்பிட்டு, ‘உங்கள் தொழில் என்ன?’ என்று கேட்கும்போது,
  ceb-ULB: Moabot ang higayon, sa dihang tawgon kamo sa Paraon ug pangutan-on, “Unsa
    man ang inyong trabaho?”
  mkn-mkn: Kalo nanti raja pange bosong, ais dia tanya bosong biasa karjá apa,
  nce-nce: Na tokwafe eso ho some we loglëyona na takune loglëyona, ‘Sobo fëye wege
    fa etokweflone.’
  pol-UBG: 'A gdy wezwie was faraon i zapyta: Czym się zajmujecie?'
  agr-agr: 'Tusa ujaka ai faraón untsugmakag: ‘¿Atumesh waji takata takau ainagme?’
    tusa inimpakuig:'
  kyc-kyc: Dokopa Perao nakama, Aki yulu pingisi? lao pisiya kande dokopa isingi lao,
  urd-GVU: بادشاہ تمہیں بُلا کر پوچھے گا کہ تم کیا کام کرتے ہو؟
  deu-1912: 'Wenn euch nun Pharao wird rufen und sagen: Was ist eure Nahrung?'
  ntj-ntj: Nyangka puurrpa Piirulu-tjananyanta yarltirralpi tjapilku, ‘Waarka nyaapirinypa-yan
    palyalpayi?’
  row-row: Mete ma maneꞌ a noꞌe hei, ma natane ue-tatao mara saa,
