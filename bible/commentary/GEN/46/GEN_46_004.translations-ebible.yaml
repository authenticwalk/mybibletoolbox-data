  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗରେ ମିସର ଦେଶକୁ ଯିବା; ପୁଣି, ଆମ୍ଭେ ମଧ୍ୟ ସେଠାରୁ ତୁମ୍ଭକୁ ନିଶ୍ଚୟ
    ବାହୁଡ଼ାଇ ଆଣିବା, ପୁଣି, ଯୋଷେଫ ନିଜ ହସ୍ତରେ ତୁମ୍ଭର ଚକ୍ଷୁ ମୁଦ୍ରିତ କରିବ।”
  wmt-wmt: '@see-verse:GEN.046.003'
  chk-chk: Ngang üpwe etukela Isip, nge üpwe pwal aliwinato mwirimwirum kana lon ei
    fanü. Iwe, Josef epwe amääk me lon Isip.”
  ssd-ssd: Ye ne ndoŋ Isip kaŋgik. Taŋamba ŋgumneŋga ye ne tuku wa kat naŋe tuku kuasmbi
    kilmba maŋ luka te prowamŋgit. Yosef nu ne ndoŋ minmba ka ne kuma le nuŋge ne
