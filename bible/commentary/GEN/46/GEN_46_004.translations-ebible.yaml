  ata-ata: Eni amulineni sou nengei talai taxolu ne Aixiputo ne. Xe iliꞌi, la eni
    anoꞌa ta xasixasine iloꞌa ta ꞌiluꞌilusuneni sou alivulixaꞌa ineꞌe no liangenge
    ngongiꞌa ne la. Nalai naxoo ne xe, no voxo ane sou nasoli, la Iosepu uxoo alai
    noxine.”
  nfa-nfa: Jaꞌa laku hèi Masir sama-sama dènge èu. Ho ladhe èèna na, Jaꞌa kahèi dhu
    kèti hari ana-èpu èu lèpa asa rai Kanaꞌan neꞌe. Ropa èu madhe, na, ana mu Yusuf
