    tò.»
  aey-aey: Ija hinaca Isip nowan. Odocob mele bahic ija hina haun ceseli ehihi bigen.
    Odocob hina Josef ebenna cal megan,” don.
  urd-GVH: मैं तेरे साथ मिसर जाऊँगा और तुझे इस मुल्क में वापस भी ले आऊँगा। जब तू मरेगा
    तो यूसुफ़ ख़ुद तेरी आँखें बंद करेगा।”
  rug-rug: Kaqu luli turaṉigo Rau pude la pa popoa Izipi si goi, meke kaqu turaṉa
    pule maeni Rau pa popoa hie sari na mua butubutu. Kaqu mate pa limana e Zosepa
    si goi,” gua si Asa.
  gaz-gaz: Ani si wajjin Gibxitti gad buʼee deebisee sin fida. Harkuma Yooseftu ija
    kee walitti siif qaba.”
  fra-LSG: Moi-même je descendrai avec toi en Égypte, et moi-même je t’en ferai remonter;
