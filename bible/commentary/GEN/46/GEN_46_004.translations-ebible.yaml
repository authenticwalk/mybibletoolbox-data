  heb-heb: אנכי ארד עמך מצרימה ואנכי אעלך גם עלה ויוסף ישית ידו על עיניך׃
  ben-IRV: আমিই তোমার সঙ্গে মিশরে যাব এবং আমিই সেখান থেকে তোমাকে ফিরিয়েও আনব, আর
