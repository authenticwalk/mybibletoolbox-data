  bqc-SIM: Má gɛnnↄ Egipi, mí su ń n buiↄ. Asa Yosɛfu gbá ńyↄ̃ gaa.
  tcz-CHONGTHU: Keiman Egypt lama nasuh cheteng ka kilhonpi ding nahi, chule keiman
    nangma ka hin nungpui kit ding nahi ati; chule Joseph in namit ha geiya najen
    ding ahi.
  mar-mar: मी तुझ्याबरोबर खाली मिसरात जाईन, आणि मी तुला मिसरमधून पुन्हा आणीन. आणि
    योसेफ आपल्या हातांनी तुझे डोळे झाकील.”
  tcs-tcs: Ai go godaun po Izipt lo yu, ane mata mi God, ai go teke yu kambaigen ya,
    ane an blo Zosep i go sate ai blo yu de lo Izipt.’
  soq-soq: E Isibtiwa ie aitona ne e do ita ando e dana otamope leumopo bola emawo
    wimopu. Tane boitawo otoa Iosep witaa nukulepi.”
  qub-qub: Egiptuman aywaptiqui yan'gashayquimi. Chaypitapis nogami jorgamushäpaj
    wamrayquipita mirajcunata. Gam wañucuptiquega wamrayqui José ñaupayquichömi caycangapaj.»
  bqp-bqp: Mani gɛ́ kũnwo Misila mà ɛra mà su kũ n burinↄ. Yusufu gbádan ĩni gan.
  hat-hat: M'ap desann avè ou nan peyi Lejip, m'ap fè pitit pitit ou yo tounen isit
    la ankò. Se Jozèf ki va fèmen je ou lè wa mouri.
  eng-BSB: I will go down with you to Egypt, and I will surely bring you back. And
    Joseph’s own hands will close your eyes.”
  tod-tod: Nà ɓɔɠɔi ɠa gè yɛsu è ʋa, de yei Ezipete yooi zu, nà ɓɔɠɔi nɔ ɠa mɔnɔ
    gè ʋaazu lɛɛzu ga ɗe, gè è ɠula náʋɛ. Ɗa zaana, Zozɛfe ɠa é ʋaazu è-ɠaazuʋɛti
    pɛɛzu ma ga tɔ ɓɔɠɔi zeei.»
  eng-WEBPB: I will go down with you into Egypt. I will also surely bring you up again.
    Joseph’s hand will close your eyes.”
  kbq-kbq: Kagrane magoka Isipia uramitena, ete kavre'na marerigahue. Hagi Josefe'a
    kavurga erisu huno asegantegahie.
  nhe-BL: Na niyas mohuaya ipan Egipto huan teipa niquinquixtis moteipa ixhuihua nopano.
    Quema timiquis, motelpoca José itztos monechca.
  bus-bus: Mɛ́ gányo Igipiti mà ɛara mà su kↄ̃n n boriinↄ. Yusufu gbádaan nɛ́ gan.
  gub-BL: Aha putar Ezit pe nerupi nehe. Amo 'ar mehe arur wi putar nezuapyapyr xe
    ko ywy rehe ihe wà nehe. Nemàno mehe Zuze wiko putar nepyr a'e nehe, i'i Tupàn
    Zako pe.
  eng-DRA: 'I will go down with thee thither, and will bring thee back again from
    thence: Joseph also shall put his hands upon thy eyes.'
  knf-knf: Nji kak dwala na iwi du Ejiptu, nji kaluŋiiŋ kapënanu da. Yoŧef awo na
    iwi ul akluŋ kadëŧu këş woli ikeţi. »
