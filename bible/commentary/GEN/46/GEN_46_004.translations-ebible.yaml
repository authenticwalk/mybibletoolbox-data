  swp-swp: Eau maem abo ta dobi Aigupito eai abo mamohoi hinage ea woeaseuioema, eo
    em huia mate eai abo Iosepa nimana matam i gududi.”
  bjr-bjr: Qinee ani faqa Isipa maqasaa ooqu fuanaura. Yooseefaafa ani faqa Isipa
    maqa maaqaki marinana mariinana kuqinnaranoo. Mariinaqa kasooaqee kafaa ani aiku
