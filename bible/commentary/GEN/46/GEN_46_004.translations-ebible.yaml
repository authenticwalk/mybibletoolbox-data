  eng-DBY: I will go down with thee to Egypt, and I will also certainly bring thee
    up; and Joseph shall put his hand on thine eyes.
  hin-2017: मैं तेरे संग-संग मिस्र को चलता हूँ; और मैं तुझे वहाँ से फिर निश्चय ले
    आऊँगा; और यूसुफ अपने हाथ से तेरी आँखों को बन्द करेगा।”
  wol-KYG: Man ci sama bopp maay ànd ak yaw Misra, te na la wóor ne dinaa la délloosi,
