  pan-pan: ਮਿਸਰ ਵੱਲ ਜਾਣ ਤੋਂ ਨਾ ਡਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਉੱਥੇ ਤੈਨੂੰ ਇੱਕ ਵੱਡੀ ਕੌਮ ਬਣਾਵਾਂਗਾ ਅਤੇ
