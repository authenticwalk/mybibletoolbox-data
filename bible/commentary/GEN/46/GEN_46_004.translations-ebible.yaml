  eng-LEE: I will go down with thee into Egypt; and I will also surely bring thee
    up again; and Joseph shall put his hand upon thy eyes.
  gvn-gvn: '@see-verse:GEN.046.003'
  nna-nna: '@see-verse:GEN.046.003'
  asm-FB: মই তোমাৰ সংগে সংগে মিচৰলৈ নামি যাম আৰু পুনৰ ময়েই তোমাক নিশ্চয় উভটাই আনিম।
