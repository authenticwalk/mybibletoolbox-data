  bgs-bgs: Mákkássa ákniyu tun ta Ehipto, asta pólián ku pagsik tô mga rubbad nu dini
    ta Canaan. Atin ka maté ka, si Jose tô lumábbáng áknikó.”
  kik-kik: O na nĩngũikũrũkania nawe kũu Misiri, na ti-itherũ nĩ ngagũcookia gũkũ
    rĩngĩ. Nakuo guoko kwa Jusufu kuo kwene nĩkuo gũgaakũhinga maitho wakua.”
  ksr-ksr: Niinoŋ giwo Iijipt kememaŋa ano kaaŋagadeeŋ gbiliuruga iikanoŋa uŋuambe
    mombo eleema koi kawuya. Giinoŋ komuna Joosef iyaŋaa borianoŋ mono goo jaa juga
    kuno kamaawaa.”
  fra-NCL: Moi-même je descendrai avec toi en Égypte, et moi-même aussi je t’en ferai
    sûrement remonter ; et Joseph posera sa main sur tes yeux. »
  cek-AK: Izip prae ah kang caeh haih moe, kam laem haih let han, Joseph mah na mik
