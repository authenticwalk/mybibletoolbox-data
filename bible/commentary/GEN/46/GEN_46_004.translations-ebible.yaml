  urd-urd: मैं तेरे साथ मिस्र को जाऊँगा और फिर तुझे ज़रूर लौटा भी लाऊँगा, और यूसुफ़
    अपना हाथ तेरी आँखों पर लगाएगा।”
  rus-SYN: Я пойду с тобою в Египет, Я и выведу тебя обратно. Иосиф своею рукою закроет
