  uig-CYR: Мән сениң билән Мисирға биллә баримән вә Мән Өзүм җәзмән йәнә сени шу йәрдин
    яндуруп келимән. Йүсүп өз қоли билән сениң көзүңни жумдуриду, — деди.
  pma-pma: Inau niha hetal minuk ka nikur koek en sise vaha en out Isip. Ka hekatau,
