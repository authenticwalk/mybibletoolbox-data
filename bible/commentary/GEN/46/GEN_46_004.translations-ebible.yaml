  hbo-hbo: אָנֹכִ֗י אֵרֵ֤ד עִמְּךָ֙ מִצְרַ֔יְמָה וְאָנֹכִ֖י אַֽעַלְךָ֣ גַם־עָלֹ֑ה
    וְיֹוסֵ֕ף יָשִׁ֥ית יָדֹ֖ו עַל־עֵינֶֽיךָ׃
  shp-NTPO: Ja Egiptonko mia kaaitianra, eabi mibé iti jake. Jainoax enribira, ja
