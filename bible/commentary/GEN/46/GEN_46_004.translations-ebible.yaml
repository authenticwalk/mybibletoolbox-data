verse: GEN.046.004
translations:
  mal-C: ഞാൻ നിന്നോടുകൂടെ ഈജിപ്റ്റിലേക്കു പോരുകയും നിന്നെ വീണ്ടും മടക്കി കൊണ്ടുവരികയും
    ചെയ്യും. യോസേഫിന്റെ സ്വന്തം കൈകൾതന്നെ നിന്റെ കണ്ണുകൾ അടയ്ക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Ich selbst werde mit dir nach Ägypten ziehn und ich selbst werde dich auch
    wieder zurückbringen; aber Joseph soll dir die Augen zudrücken.
  lin-lin: Ngai moko nakokende elongo na yo na Ejipito ; mpe ya solo, nakozongisa
    yo lisusu. Loboko ya Jozefi ekozipa miso na yo.
  cbr-NT: Usa 'ain kana 'ëx mibëbi Egipto menu kuanti 'ain, anuxun kana amiribishi
    min rëbúnkikama 'ënbi chikinuxun 'ain. 'Imainun ka mixmi ñukëbë José mi rapasu
    'iti 'ikën.
  eng-LSV: I go down with you to Egypt, and I also certainly bring you up, and Joseph
    puts his hand on your eyes.”
  bmu-bmu: Nöŋön mönö göbuk Ijipt gemam aka mewöyök gwölönarökurupki miaŋgöreŋök eŋguaŋgitpiga
    kunbuk liliŋgöba kame. Göŋön kömunöŋga Josef nanŋi böröŋan mönö göhö je jupki
    kusui etma.”
  eng-GNV: I wil go downe with thee into Egypt, and I will also bring thee vp againe,
    and Ioseph shall put his hand vpon thine eyes.
  eng-WEBSTER: 'I will go down with thee into Egypt; and I will also surely bring
    thee up again: and Joseph shall put his hand upon thine eyes.'
  nhw-BL: Na niyas mohuaya ipan Egipto huan teipa niquinquixtis moteipan ixhuihua
    nopona. Quema timiquis, motelpoca José itztos monechca.
  swh-ONEN: Nitashuka Misri pamoja nawe, nami hakika nitakurudisha tena Kanaani. Mikono
    ya Yosefu mwenyewe ndiyo itakayofunga macho yako.”
  bba-bba: Nɛn tii kon kɑ nun dɑ kpɑ n mɑɑ kɑ nun wurɑmɑ. Yosɛfun nɔmu sɔɔrɑ kɑɑ ɡbi.
  eng-KJVCPB: 'I will go down with thee into Egypt; and I will also surely bring thee
    up again: and Joseph shall put his hand upon thine eyes.'
  cpy-cpy: Aritaki notsipatakimi janta Egipto-ki, naakataki oepiyeerini pitomipaeni
    ijeekawitakyaarika janta. Ari okantya aririka pikamaki, itsipatapaemi José.”
  mpx-mpx: Nau alou owa ta nok Itipita, ge nau abwe tubutubumwau na ahel nihi sikalim
    te. He Yosepa iya abwe aem ni kin.”
  wbp-wbp: Ngaju kapurna yani nyuntu-wana Yijipi-kirra. Kajinpa pali, kapungku kaja-puraji
    Jajupu palka karrimi, kapungku milpaku wapirrimi rdakaju. Ngaka-kari kapurna-jana
    nyuntu-nyangu warlalja pina-kanyi Kanana-kurra.” Kujanyarla Kaatuju wangkaja Jakupukuju
    jukurrparla.
  luo-luo: Abiro dhi kodi Misri kendo nachak aduogi ka adier kendo Josef ema noyuo
    wangʼi sa thoni.”
  meu-meu: Lau ese baina bamomu ela bona Aigupto, ma baina hakaumu lou; bona ba mase
    negana ai Iosef ese matamu baine hakapua.
  npi-ULB: म तँसँग मिश्रमा जानेछु, र म तँलाई निश्‍चय नै फेरि फर्काइ ल्‍याउनेछु, अनि
    योसेफकै हातले तेरा आँखा छोपिदिनेछ ।”
  yor-yor: Èmi yóò sì sọ̀kalẹ̀ pẹ̀lú rẹ lọ sí Ejibiti, èmi yóò sì tún mú ọ padà wá.
    Ọwọ́ Josẹfu fúnra rẹ̀ ni ìwọ yóò sì kú sí.”
  emp-NTPO: Mʌ̃ra bʌ ume Egiptod̶aa wãya. Maʌ̃be bʌd̶eba yõbʌdarãra jẽda eneya. Idjab̶a
    bʌ beubʌrʌd̶e Josera arima b̶aya.–
  ind-ind: Aku akan menyertaimu sampai ke Mesir, dan suatu hari nanti Aku akan membawa
    keturunanmu kembali ke Kanaan. Yusuf akan ada bersamamu ketika kamu meninggal.”
  pes-OPCB: من با تو به مصر خواهم آمد و تو را به یقین باز خواهم آورد. تو در مصر خواهی
    مرد و یوسف با دست خود چشمانت را خواهد بست.»
  ssx-ssx: I̱ma꞉ta꞉ neke yaapo oni Idiepi nane mandakena꞉ puaata꞉ naka꞉ monduma꞉ monduma꞉
    pilipi wekiwandikina꞉ wekiwandikita꞉ do kenke nane paa hatuku ipulueke. Koto pateta꞉
    mo Diosepe neke yaapo mandakena꞉ haena꞉ neke homilipikie laa leekeme.
  lcm-lcm: Naka auai ve numai ane Aigipto na naka songo pok lak kam matan vap. Na
    Iosep akorong ka auai ve numai si kam taun i tapikon.”
  aer-aer: Ayenge ngkwengenge alheme Egypt-werne. Unte ilwemele, alere ngkwinhe Joseph-arle
    ngkwengenge tnetyenhe, rarle iltyele ngenhe alknge martetyenhe. Ikwerenge-ntyele,
    the ngkwinhe areye Canaan-werne akngirtnetyenhe.” Alakenhe-arle Ngkarte angkeke
    Jacob-eke altyerrenge.
  tgl-ULB: Bababa ako kasama mo sa Ehipto at tunay na ibabalik kitang muli. Isasara
    ni Jose ang iyong mga mata sa pamamagitan ng kanyang sariling kamay.”
  nop-nop: Nu dukut Isip kwetneŋ noŋgoŋ wooŋ hatibaat, hatigane kotigoŋ gehitubuudanewaat.
    Yosep negoŋ kohoŋdi dauge tiŋafooŋ kufulaawaak.”
  kca-kca: Ма нӑӈ пиԓэнән Египет мўва мӑнԓәм, Ма нынан йŏхԓы па туԓԓам. Иосиф ԓўв
    йошәԓән нӑӈ сэмԓан лӑп петԓәԓы».
  cbu-NT: Nuwaana shiyaa Ijiptop tsap machchinllpa. Yusur ayam shiyachichee nlluranur
    nuwaana tsapunpitamtish Kanaanap wayachima. Itaru, shiynaa anshurishapa tsipachsha.
    Tsipakchush, iparshitish Osiy shiyaa ksutchiya, Apanll Akoparineetsi tárangiya.
  hui-hui: I̱na í̠ heba Iyibi dindi pialu mani Kenana dindi lone haru dai bulebero.
    Í̠ homaregola í̠naga tingini Yosebe ibunime hora holebira, lene.
  wrs-wrs: Kav yemba ata wongavav honaminiva Isipram, wo kav yetindimba sewonam si
    henga Isipriniva Kenan petharam wonprovav. Yemba daharava, Yosep hev si yemba
    singvevav.
  jao-jao: Kulu ngarna, karna-lhakanbala yindaa bajinju Yijiba, kulu baku ngulakari
    linkili-nganj i nakaringu yindaa nalu-miji, kariya kalirna-waninjangumala marnajinju
    nyungku-ja ki-awaralu. Kulu nya-mangaji Jujiba, ka-nmala yindaa ngalinda kinyamba-mirrala
    baku,” nganinya ka-arri Kud.
  mya-mya: ငါ​သည်​သင်​နှင့်​အ​တူ​အီ​ဂျစ်​ပြည်​သို့​ကြွ​သွား မည်။ ငါ​ကိုယ်​တိုင်​သင်​၏​အ​ဆက်​အ​နွယ်​တို့​ကို
    ဤ​ပြည်​သို့​ပြန်​လည်​ခေါ်​ဆောင်​ခဲ့​မည်။ သင်​သည် ယော​သပ်​၏​ပြု​စု​ခြင်း​ကို​ခံ​လျက်​စု​တေ​ရ
    လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Iya ñuba Egiptosha jinu tsuyu. Tsejtu ñunu sera' jimulanu iren bene junu
    mangalarenbera ke' Canaán tusha mandaanu tsuyu. Tsenmin naa ñu peyañu bain, Joséya
    ñu' kelunu pu', ñu' kapuka du'kaanu tsuve, timi.
  bod-N: བདག་ནི་ཁྱོད་དང་མཉམ་དུ་མར་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ༌ཞིང༌། ཡང་ཁྱོད་རང་ཕྱིར་ཁྲིད་ཡོང་བར༌ངེས།
    ཁྱོད་ཚེ་ལས་འདའ་སྐབས་ཡོ་སེབ་ཀྱིས་ཁྱོད་ཀྱི་མིག་ཟུང་བཙུམ་པར་བྱེད་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Ani ni kerak Egypt namarik, ale agata tala aking ka taleng girigir arungak
    pelerikko. Se ni Egypt baga kuar se Joseph kota kuting te metam kui bagarukko,”
    mam.
  kkl-kkl: Na anap Mesir nhon pinemeri, amik anisag yabo samoro payaghenun. An loba
    tamenba, anme Yusupti o'obaghelul,” aro ambarog.
  sna-sna: Ndichaburuka kuIjipiti pamwe chete newe, uye zvirokwazvo ndichakudzosazve.
    Uye ruoko rwaJosefa chairwo ndirwo ruchazarira meso ako.”
  spa-BLM: Yo bajaré contigo a Egipto. También te haré subir con toda seguridad. La
    mano de José cerrará tus ojos”.
  beu-beu: Na aat toangpinat ila Masir mi, bot Naing anga ba eningse eetabaning ang
    naung iat toangpinat bale hoa Kanaan por anga taang. Eeabetang angu evengtahi
    mi, bot aana aamina se, ooal Yusup ba atang metma eetaning.”
  cac-cac: Ol in b'atn̈ej ed'oc d'a Egipto chi', axo yic ol c'och stiempoal, ol in
    ochn̈ej yed' eb' in̈tilal ayic ol meltzajxicot eb' d'a jun lugar tic. Axo yic
    ol ach chamoc, a vin̈ uninal aj José chi', ayec' vin̈ d'a a tz'ey, xchi Dios d'a
    vin̈.
  swh-ULB: Nitakwenda pamoja nawe huko Misri, Nami nitakupandisha huku tena bila shaka.
    Na Yusufu akayafunika macho yako kwa mikono wake.”
  bel-bel: Я пайду з табою ў Егіпет, Я і выведу цябе назад; Язэп сваёю рукою закрые
    вочы твае.
  wed-wed: Tau maiteni tana nae au Egypt ma am epaepaia ana neiana-meleiai wei au
    dobuna. Joseph amapo au ririvam, maranai ma iraḡe.”
  deu-ELBBK: Ich will mit dir nach Ägypten hinabziehen, und ich will dich auch gewisslich
    heraufführen; und Joseph soll seine Hand auf deine Augen legen.
  mbb-OT: Eduma a keniyu ke edhendiyè kew te Ehipto ne edhimuwen ku he mekeulì daan
    keuzemà is menge kevuwazan nu. Ne sikew, emun ebpatey ka ne iyan si Jose edleveng
    kenikew.”
  msc-msc: N jɛrɛ di wa i kɔfɛ Misiran. N jɛrɛ le kɛtɔ i bɔnsɔn nanala yan fanan.
    I sa tuma wa se, Yusufu jɛrɛ ri i ɲakisɛ latunun.»
  mal-2015: ഞാൻ നിന്നോടുകൂടെ മിസ്രയീമിലേക്കു പോരും; ഞാൻ നിന്നെ മടക്കി വരുത്തും; യോസേഫ്
    സ്വന്തകൈകൊണ്ടു നിന്റെ കണ്ണു അടെക്കും എന്നും അരുളിച്ചെയ്തു.
  tuo-NT: Mʉꞌʉ meꞌrãta Egiptopʉre baꞌpatiwãꞌcãgʉ̃saꞌa. Topʉ mʉꞌʉ pãrãmerã nituriarãrẽ
    aꞌti diꞌtapʉ miitigʉsaꞌa tja. Apeye quẽꞌrãrẽ mʉꞌʉ wẽrĩrĩ cura José mʉꞌʉ meꞌrãta
    nigʉ̃sami, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Ngaye ngudda ngarrdjarrkre Egypt, dja woybukkih ngaye durndiwe kondah warridj.
    Dja nungka kaluk Joseph yimarnedowen kore nungka ngunedi.”
  met-met: Bagula nga sibugu ngari mala Isip ranguaung, saing bagula ngaxapkung mahaing
    muli xauna. Baing bungina umati, Yosep ing sibung rimanoa bagula matai maxaimdi.”
  gvs-gvs: Yau bei avakitaum tutayana kusou kuna Itipita goi. Go niga bei tubumowo
    akaluvilemneidi poyapoya ame goi sikaiyaka. E kina go natum Iyosepa im tuta ámasa
    goi bei ikaaiyaka yaim, e bei itoboine matam itapopoli.’
  rmc-rmc: A me tuha džava andro Egipt a anava tut odarik pale. O Jozef ela paš tu,
    sar mereha.“
  nlg-nlg: Inau ku sughi kolugho i Egypt, mu ku ghoi laviolira mai sono iani Canaan
    na lei vaivarimu. Hauva ka, mi ghoe ke i Egypt tua ko mate, ma Joseph ke kabu
    ililighimu me ke righitaonigho tana bona ko mate.”
  dgr-DOGNT: Ekǫ Egypt nèk'e ts'ǫ̀ nexè ahde ha, eyıts'ǫ k'achı̨ jǫ nèk'e ts'ǫ̀ anehłe
    ha hǫt'e. Nelǫ nèhòı̨wo nı̨dè neza Joseph wetł'aà newhìle ha,” yèhdı.
  pes-OPV: من با تو به مصر خواهم آمد، و من نیز، تو را از آنجا البته باز خواهم آورد،
    و یوسف دست خود را بر چشمان تو خواهدگذاشت.»
  ron-1924: Еу Ынсумь Мэ вой коборы ку тине ын Еӂипт ши Еу Ынсумь те вой скоате ярэшь
    де аколо, яр Иосиф ыць ва ынкиде окий.”
  aui-aui: Tagu yawata tanayowogha Ijiptma, bi muriye na wiisuwona nosinosimi anakabidi
    sinaveramagha mabo Kenenma. Bi raghanina kuna rabobona natum Jousep inakabununayim
    bi inadogum.”
  ben-OBCV: তোমার সঙ্গে আমিও মিশরে যাব, এবং আমি আবার সেখান থেকে তোমাকে অবশ্যই বের
    করে আনব। আর যোষেফ নিজের হাতে তোমার চোখ বন্ধ করবে।”
  lex-lex: Amueh'a gor o' talan pa mlia'awa Mesir, ne A'g ed mak kodi o' pa kawali,
    ne Yusup limni ed mak kato'ma matmu ulatni.”
  rgu-rgu: Neuꞌ ko Au leo Masir uu sama-sama oo o. Ma neuꞌ ko Au oo faliꞌ tititi-nonosi
    mara leo dae Kanaꞌan reu. Fai bea ma o mate, neuꞌ ko anam Yusuf hapu hahae ma.”
  som-som: Anigu Masar baan kuu raaci doonaa, oo hubaal haddana waan kaa soo bixin
    doonaa; Yuusufna gacantiisuu saari doonaa indhahaaga.
  lat-VUC: 'Ego descendam tecum illuc, et ego inde adducam te revertentem: Joseph
    quoque ponet manus suas super oculos tuos.'
  aoi-aoi: Umba ngayuwa ki-likajama ningena yakuwa Yijibu-wa. Kembirra ki-jungwa-manja
    ningkakina yakwujina, eneja nakine-ka Jawijiba kin-ambilyama ngawa nungkuwa-manja
    akwudangwa. Kembirra arija-langwa ambaka-murrumurra nganja kawurraki-lawurrakajinama
    ngayuwa nungkwa-langwa numirena-murriya warnikinikaduwa enenu-wa angalya,” ni-yama
    nakina Neningikarrawara Jekabu-wa-da.
  eng-ASVBT: 'I will go down with thee into Egypt; and I will also surely bring thee
    up again: and Joseph shall put his hand upon thine eyes.'
  mna-mna: '@see-verse:GEN.046.003'
  ita-1885: Io scenderò teco in Egitto; e altresì te ne ricondurrò fuori; e Giuseppe
    metterà la sua mano sopra gli occhi tuoi.
  eng-LXXUP: And I will go down with thee into Egypt, and I will bring thee up at
    the end; and Joseph shall put his hands on thine eyes.
  eng-ULB: I will go down with you into Egypt, and I will surely bring you up again
    and Joseph will close your eyes with his own hand.”
  spa-VBL: Iré a Egipto contigo, y prometo traerte de vuelta. Y José personalmente
    cerrará tus ojos cuando mueras”.
  fra-_FOB: Je descendrai avec toi en Égypte, et je t'en ferai aussi infailliblement
    remonter; et Joseph mettra sa main sur tes yeux.
  mal-mal: “ഞാൻ നിന്നോടുകൂടെ ഈജിപ്റ്റിലേക്കു പോരും; ഞാൻ നിന്നെ മടക്കിവരുത്തും; യോസേഫ്
    സ്വന്ത കൈകൊണ്ട് നിന്റെ കണ്ണ് അടയ്ക്കും” എന്നും അരുളിച്ചെയ്തു.
  urd-GVR: Maiṅ tere sāth Misr jāūṅgā aur tujhe is mulk meṅ wāpas bhī le āūṅgā. Jab
    tū maregā to Yūsuf ḳhud terī āṅkheṅ band karegā.”
  suz-BL: गो गे नु इजीप्‍त रागी लाइनुङ। मिनु इ कली थमा पा लेप्‍पाइक्‍नुङ। बेक्‍शा
    नोले योसेफमी इ मिक्‍च ख्रेप्‍ब” दे परमप्रभुमी देंमाक्‍त।
  ita-1927: Io scenderò con te in Egitto, e te ne farò anche sicuramente risalire;
    e Giuseppe ti chiuderà gli occhi”.
  ckb-ckb: من لەگەڵ تۆ دێمە میسر، بێگومان خۆشم دەتگەڕێنمەوە. یوسفیش دەستی خۆی دەنێتە
    سەر چاوەکانت.»
  eng-BBE: I will go down with you to Egypt, and I will see that you come back again,
    and at your death Joseph will put his hands on your eyes.
  crx-NTPO: Egypt ts'e nyulh 'utisnelh 'ink'ez ndo na'nyutislelh. 'Ink'ez 'alha Joseph
    'en nyuna k'edutalni.”
  kan-OKCV: ನಾನೇ ನಿನ್ನ ಸಂಗಡ ಈಜಿಪ್ಟಿಗೆ ಹೋಗುವೆನು. ನಾನು ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನನ್ನು ಕಾನಾನಿಗೆ
    ತಿರುಗಿ ಬರಮಾಡುವೆನು. ಯೋಸೇಫನು ನಿನ್ನ ಅಂತಿಮ ಕಾಲದಲ್ಲಿ ನೀನು ಕಣ್ಣುಮುಚ್ಚುವಾಗ ಇರುವನು,” ಎಂದನು.
  bbb-bbb: Ro a Ijifiti vakuma na osiki vake ro rade nare a mesira una igia ruake.
    Ro maza ije a baronemo ije fari one Josofu fu uria a ivuake ijia fina gake a baronekono
    kumei.
  tam-2017: நான் உன்னுடனே எகிப்திற்கு வருவேன்; நான் உன்னைத் திரும்பவும் வரச்செய்வேன்;
    யோசேப்பு தன் கையால் உன் கண்களை மூடுவான்” என்று சொன்னார்.
  spa-RV-1909: 'Yo descenderé contigo á Egipto, y yo también te haré volver: y José
    pondrá su mano sobre tus ojos.'
  ron-BTF: Voi coborî cu tine în Egipt; şi de asemenea cu adevărat te voi urca înapoi,
    şi Iosif îşi va pune mâna peste ochii tăi.
  eng-WEBP: I will go down with you into Egypt. I will also surely bring you up again.
    Joseph’s hand will close your eyes.”
  eng-FBV: I will go to Egypt with you, and I promise to bring you back again. And
    Joseph will personally close your eyes when you die.”
