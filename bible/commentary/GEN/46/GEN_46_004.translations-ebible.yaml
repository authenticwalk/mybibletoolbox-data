  iou-iou: Näk gäkkät bok Isip komeken api kude yäk. Täŋpäkaŋ ittäŋgän uken nanikpäŋ
    äneŋi api gämaguret. Täŋkaŋ nanaka Joseptä watä it gamiŋ yäpmäŋ kuŋirän api kumben
    yäk.
  haw-1868: A e iho pu aku no au me oe i Aigupita; e oiaio no hoi, e lawe hou mai
    au ia oe malaila mai, a e kau no o Iosepa i kona lima ma kou mau maka.
  arb-NAV: أَنَا أَصْحَبُكَ إِلَى مِصْرَ، وَأَنَا أُرْجِعُكَ أَيْضاً، وَيُغْمِضُ يُوسُفُ
    أَجْفَانَكَ بِيَدَيْهِ عِنْدَ مَوْتِكَ».
  adz-adz: Dzi bungꞌ arut agu nampruꞌ ruangꞌ naruꞌ Idzip, da bampan naga da dzi bungꞌ
    atip nau agu natip naba. Da u bungꞌ amamp nayab Yosef banginggan.”
  ewe-ewe: Mayi Egipte kpli wò, eye magakplɔ wò agbɔe godoo, eye Yosef ŋutɔ ƒe asi
