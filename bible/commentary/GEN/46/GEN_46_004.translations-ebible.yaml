  eng-YLT: I — I go down with thee to Egypt, and I — I also certainly bring thee up,
    and Joseph doth put his hand on thine eyes.'
  kne-kne: Koyogek sik-a ay emey ed Egipto et asiak itaoli din polim met laeng sin
    ili ay nay. Et mo matey ka, wadas Jose ay mangila en sik-a.”
  wat-wat: Iyau nukusi tana sobuwa Itifita eatu yawane yota susukwau nukusi ana makavinimiya
    nofemai. Eatu kwaḡa o natuu Yosefa nimanei kuna vidawana.”
  heg-NTPO: Nol mam ku in lako Mesir ra Auk leo-leo nol ku. Ela kon, mam Auk nol ku
    in hua-koet tas pait maas Kanaꞌan. Oras ku in mate ka, ku anam Yusuf haup ku hngasam
    ma.”
  ptu-ptu: La kuundu'ko dio Mesir, anna la kubaba sule pessubummu ma'pasule tama inde
    botto. La ma'kale Yusuf untuhhungangko matammu ke mateko.”
  bzd-NTPO: Ye' mi'ke be' ta̱ Egipto. Ñies ye' wák tö be' aleripa yerattsa̱ne ká̱
    e' a̱. Ñies mik be' duökewa̱tke eta̱ José tso' be' o̱'mik.
  kwf-kwf: Nai baꞋa leka faꞋiniꞋo, ma buri Ꞌana nai baꞋa lafua ai neꞋe ke futa maꞋi
    burimu ki, kike oli laꞋu maꞋi Ꞌuana Ꞌi Kenan. Ma ana kaidaꞋi Ꞌoke baꞋa mae, sa
    Josef talana naꞋa neꞋe ke tua faꞋiniꞋo fuana bokotalana maamu.”
  eng-WYC-2017: I shall go down thither with thee, and I shall bring thee turning
    again from thence, and Joseph shall set his hand on thine eyes.
  eng-WMBB: I will go down with you into Egypt. I will also surely bring you up again.
    Joseph’s hand will close your eyes.”
  spp-spp: Mii, Kile yabiliŋi u sí n-kàre ná mu i Misira e, mii yabiliŋi mú u sí n-pa
