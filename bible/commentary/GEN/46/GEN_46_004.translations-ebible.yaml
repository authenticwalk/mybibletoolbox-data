    ਅਤੇ ਯੂਸੁਫ਼ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ ਤੇਰੀਆਂ ਅੱਖਾਂ ਬੰਦ ਕਰੇਗਾ।
  tkr-tkr: Vaka Misirqa Zınar ı'qqəsda. Qiyğar yı'q'əlqa Zıcar ğu meer qalesda. Ğu
    qek'ang'a Yusuf yiğne k'ane ixhes.
  mwp-mwp: Ngay bangal ngibiya kalmel Aykupithupa, a Yoewsepa bangal ngibiya kalmel
    ngi bangal na umanga, kurusipa bangal ngath nginu kaziw kazil lak boey kuniya
    thabi boeradhoerapa mamayine.’
  mya-JVB: အဲဂုတ္တု ပြည်သို့ သင် နှင့်အတူ ငါ သွား မည်။ တဖန် ငါ ဆောင် ခဲ့ဦးမည်။ ယောသပ်
