  gnn-gnn: Ŋarranydja yurru malthundhi marrtji nhuŋu, ga ŋarrapi yurru nhuŋu malanhanydja
    roŋiyinmaramayi dhipalayi wäŋalili. Ga ŋayi yurru Djotjiptja nhokala galki ŋunhi
    nhe yurru rakunydhirrinydja.”
  yal-yal: En birin nan sigama Misiran yi, n tan nan mɔn fama i raxɛtɛdeni. Yusufu
    nan i yɛɛne raxima, i na faxa waxatin naxan yi.”
  gum-gum: Nabe ñiba Egiptosrømay kørraarrua, katø natøwei Egiptogurri werrunrrai
    maramønrrun cha. Incha ñi kwabene, Josebe nøashib nui taska ñui kammeran kasrønrrun—
