    kimat.”
  tel-2017: నేను నీతో కూడా ఐగుప్తు వస్తాను. నేను నిన్ను తప్పకుండా ఇక్కడికి తిరిగి
    తీసుకువస్తాను. నువ్వు చనిపోయేటప్పుడు యోసేపు తన సొంత చేతులతో నీ కళ్ళు మూస్తాడు.”
  hat-BSA: Mwen va desann avèk nou an Égypte. Mwen va anplis, an verite, fè nou monte
    ankò. Epi se men Joseph ki va fèmen zye ou.”
  bxh-bxh: Haba E lau watanim be te hasai Idipi, na haba E fafuyom hinaga. Em fuya
    peꞌi yai, Diyosepa haba nimana yai matam ya kamtoudi.
  kos-kos: Nga ac wi kom som nu Egypt, ac nga fah folokonma fwilin tulik nutum nu
    in facl se inge. Joseph el ac fah oasr yurum ke pacl se kom ac misa.”
  hbo-WLC: אָנֹכִ֗י אֵרֵ֤ד עִמְּךָ֙ מִצְרַ֔יְמָה וְאָנֹכִ֖י אַֽעַלְךָ֣ גַם־עָלֹ֑ה
    וְיוֹסֵ֕ף יָשִׁ֥ית יָד֖וֹ עַל־עֵינֶֽיךָ׃
  ibo-ibo: Mụ onwe m ga-eso gị agbada nʼala Ijipt. Mụ onwe m ga-akpọlatakwa gị ọzọ.
