verse: GEN.046.032
translations:
  mal-C: ആ പുരുഷന്മാർ ഇടയന്മാരാണ്; അവർ ആടുമാടുകളെ മേയിക്കുന്നു; അവർ തങ്ങളോടൊപ്പം ആടുമാടുകളെയും
    തങ്ങൾക്കുള്ള സകലതും കൊണ്ടുവന്നിട്ടുണ്ട്’ എന്നു പറയും.
  deu-TKW: Und zwar sind diese Leute Schafhirten - denn sie waren Viehzüchter - und
    haben ihre Schafe und Rinder und ihre ganze Habe mit hergebracht.
  lin-lin: Bazali babateli bibwele, babokolaka bibwele. Bamemi bameme, bantaba, bangombe
    na bango mpe biloko nyonso oyo bazalaki na yango. »
  cbr-NT: '''imainun ka bëaxa aín ovejakama aín vaca kamabi atun ''arakakë ñuinakama,
    usa ''ain ka atux oveja bërúanan vaca ''arakai anun tëkë unibu ''ikën.'
  eng-LSV: and the men [are] feeders of a flock, for they have been men of livestock;
    and their flock, and their herd, and all that they have, they have brought.
  bmu-bmu: Darumunurupni mieŋön lama bulmakau galömŋini aka mi galöm köl eŋgiba maljeaŋgöra
    kabingö aka lama kambuŋini, bulmakau kambuŋini aka sukinap öröyuaiŋini pakpak
    mi eŋguaŋgita kaze.’
  eng-GNV: And the men are shepheardes, and because they are shepheardes, they haue
    brought their sheepe and their cattell, and all that they haue.
  eng-WEBSTER: And the men are shepherds, for their employment hath been to feed cattle;
    and they have brought their flocks, and their herds, and all that they have.
  nhw-BL: Huan quinhualicatoque ininborregojhua, ininhuacaxhua huan nochi catli quipiyaj
    pampa inintequi eli quinmocuitlahuíaj borregojme huan quiniscaltíaj tlapiyalme.
    Quej nopa niquilhuis.
  swh-ONEN: Watu hao ni wachunga mifugo, huchunga mifugo, wamekuja na makundi ya kondoo,
    mbuzi na ngʼombe pamoja na kila kitu walicho nacho.’
  bba-bba: Kon nùn sɔ̃ mɑ yɑɑ sɑbenun sɔmburɑ i rɑ ko. I mɑɑ kɑ bɛɛn yɑ̃ɑnu kɑ bɛɛn
    kɛtɛbɑ nɑ, kɑ sere bɛɛn ye i mɔ kpuro.
  eng-KJVCPB: and the men are shepherds, for their trade hath been to feed cattle;
    and they have brought their flocks, and their herds, and all that they have.
  cpy-cpy: Ramayitakiri rovejate, ivacatepaeni, okaatzi tzimimoyitziriri riroripaeni,
    maawoeni. Tema rootaki rantawaero riroripaeni ikoeraayitziri ipirapaeni.’
  mpx-mpx: He bolau o heliya sipi ge bulumwakau ali tomatahikan, inoke wali sipi,
    wali bulumwakau ge wali bugubugul gegewena hi ahel te hi nem e.’
  wbp-wbp: Jiyipikingarduyu kalu nyina. Warrawarra-kanyi kalu-jana jiyipi, narnukutu
    manu puluku-wati. Kangurnulu-nyanu nyiyarningkijarra nyampu-kurra.’ Kujanya kapurnarla
    wangkami kingikiji.
  luo-luo: Jogi gin jokwath; gikwayo jamni, kendo gisebiro kod kwethgi kod dhogi kod
    gigegi duto.’
  meu-meu: Idia be mamoe bona boromakau ireḡudia taudia, edia mamoe seridia bona edia
    boromakau seridia bona edia kohu idoinai vada e mailai”.
  npi-ULB: उनीहरू सबै गाईबस्‍तु पाल्‍ने भएकाले गोठाला हुन्‌ । उनीहरूले आफ्‍ना सबै
    बगाल, बथान, र उनीहरूसँग भएका सबै थोक लिएर आएका छन्‌ ।’
  yor-yor: Darandaran ni àwọn ènìyàn náà, wọ́n ń tọ́jú ẹran ọ̀sìn, wọ́n sì kó agbo
    ẹran wọn àti agbo màlúù wọn àti gbogbo ohun tí wọ́n ní pẹ̀lú wá.’
  emp-NTPO: Ãdjirãra animarã wagabada bẽrã ãdji ovejada, paca sid̶a enesid̶aa. Jũma
    ãdjirãba erob̶ea sid̶a enesid̶aa.”
  ind-ind: Aku juga akan menyampaikan bahwa kalian adalah gembala, dan bahwa kalian
    membawa seluruh kawanan ternak kalian dan semua harta benda lain.
  pes-OPCB: به او خواهم گفت که شما چوپان هستید و تمامی گله‌ها و رمه‌ها و هر آنچه را
    که داشته‌اید همراه خویش آورده‌اید.
  ssx-ssx: Kutupa I̱ma꞉ ipiki pa꞉ta꞉ dupa lolueke. Ikita꞉ sipisipimanu handeteke hao
    haleme haliweki make ma꞉na꞉manu punu haleme haliweki make yalo hata꞉ ika꞉ ma꞉na꞉manu
    make e wae alemanu make ika꞉ wia haleme alemanu paeyao make mea epelememe laa
    pua lolueke.
  lcm-lcm: Sikei, kipo vap katakai i aiveven sipsip na mang matan manmanik na kita
    songo le kapa kari keve sipsip na bulumakau na kari togtogon aongos.’
  aer-aer: Itne thakemene, yepe-yepe areye, nanikute areye, pweleke areye-arlke arntarnte-arentye
    akngerre. Itne arne ingkirreke akngetyewarreke.’ Alakenhe-arle the Pharaoh-eke
    iletyenhe.
  tgl-ULB: Ang mga lalaki ay mga pastol dahil sila ay tagapag-alaga ng kanilang mga
    alagang hayop. Dinala nila ang kanilang mga kawan, mga baka at lahat ng mayroon
    sila.'
  nop-nop: Tiŋa adi yadi dompa yabudoko tiŋila makau kwanai maaŋ tiiŋ. Unduŋ doktiŋa
    dompa eŋ makauhiye wanaŋ yanagila bugiŋ.’
  kca-kca: щит ош шавиты хŏйатәт; ԓыв вой энмәԓԓәт; пӑ ун вой па ай вой тащԓаԓ пӑ
    мўй тӑйԓәт, ԓыв пӑтән тусԓаԓ’.
  cbu-NT: Nuw zuwanlli chinuzpan taaksin, chinootstam zapan yushindaranganaya, opeejatam,
    wakaratam, misha ichingaru yuw maachi zapan payukana anoo nish yushindaranganaya
    pzapanimaama, nuw kurakaa parawaa táchima.
  hui-hui: Agali uruni ti nogo sibi hinaga howa ai tinaga mbirale wu hearu bibahende
    yalu ibai haya. Tinaga nogo bulumaga sibirubi bibahende haru ibiya lolebero.
  wrs-wrs: Honamba kana owalva os andra viv, sipsipm memem sapim dahwol viv, doarava
    os vivna. Wo noinda himba hevna sipsipm memem sapim wohm manimani doa wonambna
    hom. Wo Perova os ata hellerava, yemba si ishopra vinvav, hom ambo.
  jao-jao: Kulu kirrirni-nala barra yirru, yirru barra jirru-yukulyukuma jibi marda
    buluki, ambuliyalu kulu marnirru. Kirra-ka buluki, jibi, yukularri, kulu yumbulyumbumantha.
  mya-mya: သူ​တို့​သည်​သိုး​ထိန်း​များ​ဖြစ်​၍​တိ​ရစ္ဆာန်​များ ကို​ထိန်း​ကျောင်း​ရ​ပါ​သည်။
    သူ​တို့​သည်​သိုး ဆိတ်​နှင့်​ရှိ​သ​မျှ​ပစ္စည်း​များ​ကို​ယူ​ဆောင်​ခဲ့ ကြ​ပါ​ပြီ​ဟု​လျှောက်​ထား​ပါ​မည်။-
  cbi-NTPO: Tsejtu yala' taawashaya uveja washke', wagara bain awakaamu de' mitya,
    naa yala' uveja juula bain, naa wagara juula bain, tsenmin ti ta'ba detajadeive,
    tinu tsuyu.
  bod-N: ཁོ་རྣམས་ཕྱུགས་རྫི་ཡིན་པས་ཕྱུགས་ཟོག་ལ་བརྟེན༌ཞིང་། ཁོ་རྣམས་ཀྱིས་ར་ལུག་གི་ཁྱུ་དང་བ་ཁྱུ་བཅས་རྒྱུ་ནོར་ཐམས་ཅད་ཁྱེར་ནས་སླེབས་ཡོད་ཅེས་སྨྲ་བར༌བྱའོ།།
  wsk-wsk: Nuna bulmakau sipsip nunga bitua kari, se nuna nunga bulmakau se sipsip
    mel ago lilim taiman,’ maikko.
  kkl-kkl: '''Na nangkabo taneko pham dombaap, sapiap, yae uro mo''olamsiang-nang
    sikininge phamap, sikiningeaba ni poro agha yaong,'' sunun.'
  sna-sna: Vanhu ava vafudzi; vanochengeta zvipfuwo, uye vauya namakwai avo nemombe
    dzavo nezvose zvavanazvo.’
  spa-BLM: Estos hombres son pastores, pues han sido cuidadores de ganado, y han traído
    sus rebaños, sus manadas y todo lo que tienen.’
  beu-beu: Bot eningse na vengbanang hula, iing anga naung emangpi biasat jumba, bot
    sapi gariang. Angu ebele, iibinanta, bot iipasaka ang naung, emangpi iini baning
    hoa iila.
  cac-cac: Yed'nac masanil noc' scalnel eb', noc' svacax yed' masanil tas ay d'a eb',
    yujto a smunlajel eb' aton moloj calnel yed' moloj vacax, xin chama.
  swh-ULB: Watu hawa ni wafugaji, kwani wamekuwa watunza wanyama. Wamekuja na makundi
    yao ya kondoo, na mbuzi, na vyote walivyonavyo.'
  bel-bel: гэтыя людзі пастухі авечак, бо скатаводы яны; і дробнае і буйное быдла
    сваё, і ўсё, што ў іх, прывялі яны.
  deu-ELBBK: Und die Männer sind Schafhirten, denn sie haben Viehzucht getrieben;
    und sie haben ihr Kleinvieh und ihre Rinder und alles, was sie haben, mitgebracht.
  mbb-OT: Egkeǥiyan ku sikandin te, ‘Is menge maama, ne menge bekidu sikandan te menge
    uyaǥen, ne mid-uwit dan daan is langun he menge azen dan wey is langun he menge
    uyaǥen dan.’
  msc-msc: N di a fɔ a yɛ ko ai bɛɛ ye kolofen kɔnɔmadenilu le ri, ko ai la baara
    le kolofen namara ri. N di a fɔ a yɛ ko ai ra na ai la kolofen bɛɛ ri, a ni ai
    bolofenilu bɛɛ.
  mal-2015: അവർ ഇടയന്മാർ ആകുന്നു; കന്നുകാലികളെ മേയിക്കുന്നതു അവരുടെ തൊഴിൽ; അവർ തങ്ങളുടെ
    ആടുകളെയും കന്നുകാലികളെയും തങ്ങൾക്കുള്ളതൊക്കെയും കൊണ്ടുവന്നിട്ടുണ്ടു എന്നു അവനോടു
    പറയും.
  tuo-NT: “Na ovejare, wecʉare coꞌterã nima. Na yarã oveja, wecʉa, nipeꞌtise na cʉosenojõrẽ
    miitipeꞌocãrã niama,” nigʉ̃ti.
  gup-gup: Bedda nawu bininj wanjh mayh kabirrinahnan dja birrimmirndeyorrkeng nawu
    sheep, goat, dja bulikki bedberre, dja mak birrimkang yehyeng bedberre nawu kabirrikarrme.’
    Kunmekbe wanjh ngayime nuye Pharaoh mulewan ngudberre.”
  met-met: Lipuadi lipu sipsip wasanganamdi. Duwasa mana morudi, saing daxap sipsibidingdi,
    memedingdi, bulmakaudingdi xaung xalingiding longgalo ma.’
  gvs-gvs: Tauyadi sipi adi tomatakavata. Idi paisewayana goi yoguyogu liliudi simatakaavatedi.
    Idi yoguyoguyao madabokidi, idi sipi, idi goti be idi bulumakau nakae konadi liliudi
    bogina simedi.”
  rmc-rmc: Phenava leske, hoj san pasťjera, save ľikeren le bakren, a hoj avľan savore
    tumare stadenca the barvaľipnaha.
  nlg-nlg: Mu ku bosaa vania ghua te vagha, ‘Rana lei vure raini tara righitaoni sheep
    maira tara kuikuti maumanu vola, mara nighi mai kolura rana sheep maia lei volivoli,
    maighi ghua didira na lei lologho udolu.’
  dgr-DOGNT: Sı̨ı̨de tıts'aàdìı k'ègedìı dǫǫ̀ agı̨ı̨t'e t'à edets'ǫ sahzǫ̀ą, ejıe,
    eyıts'ǫ t'asìı hazǫǫ̀ gıts'ǫ sìı edexè agį̀į̀là,’ wèehsı̨ ha.
  pes-OPV: و مردان شبانان هستند، زیرا اهل مواشیند، وگله‌ها و رمه‌ها و کل مایملک خود
    را آورده‌اند.”
  ron-1924: Оамений ачештя сунт пэсторь, кэч креск вите; ей шь-ау адус оиле ши боий
    ши тот че есте ал лор.’
  ben-OBCV: তারা মেষপালক; তারা গৃহপালিত পশুপাল চরান, এবং তাদের মেষপাল ও পশুপাল ও তাদের
    অধিকারভুক্ত সবকিছু সাথে নিয়ে তারা এখানে এসেছেন।’
  lex-lex: hare de mak kodi pipi-duma, yoma hare honona rde maka khuri-kwa'ana nhiuri-wnia'ana.
    Nhiurni-wnia'anni me re'eni-tniarnu honona de rodi momuoga.
  rgu-rgu: Boe ma neuꞌ ko au afada ae, emi nana lahenda manamaboi bibi-lopo ma sapi.
    Huu ria na, de emi meni basa banda-manuꞌ, ma posaka mara reme Kanaꞌan mai.
  som-som: Nimankaasuna waa adhijirro, waayo, waxay ahaan jireen lo'ley; waxayna la
    yimaadeen adhigoodii, iyo lo'doodii, iyo waxay haysteen oo dhan.
  lat-VUC: 'et sunt viri pastores ovium, curamque habent alendorum gregum: pecora
    sua, et armenta, et omnia quæ habere potuerunt, adduxerunt secum.'
  aoi-aoi: Kembirra ki-yaminama ngayuwa enuwa-wa, ‘Warne-ka narrkuwarrka-murriya nganyangwa
    narruwurraku-wilyakama ababurna-langwa jiba iya bulukwa aburra-langwa Kenina-langwa
    yangkwurrangwa aduwaba, kajungwa karruwurrak-akukwurrajini-yada enena-manja angalya
    amurndakakina. Warnikakukwurrajungwe-ka jiba-murriya wurrakina warnungkwarba.
    Akwa ngarningka ababurna-langwa amurndakijika aburra-langwa narru-wilyakama yenjerra
    enenu-wa angalya aduwaba-da,’ ki-yaminama ngayuwa narumu-wa nubungkawa-da.
  eng-ASVBT: and the men are shepherds, for they have been keepers of cattle; and
    they have brought their flocks, and their herds, and all that they have.
  mna-mna: Zin wal ta timborro mbili. Tana timaŋga raama mbili kizin boozo ma timar
    i.’
  ita-1885: E questi uomini son pastori di gregge; conciossiachè sieno sempre stati
    gente di bestiame; e hanno menate le lor gregge, e i loro armenti, e tutto ciò
    che hanno.
  eng-LXXUP: And the men are shepherds; for they have been feeders of cattle, and
    they have brought with them their cattle, and their kine, and all their property.
  eng-ULB: The men are shepherds, for they have been keepers of livestock. They have
    brought their flocks, their herds, and all that they have.'
  spa-VBL: Son pastores y tienen ganado. Han traído con ellos sus rebaños y manadas
    y todas sus posesiones’.
  fra-_FOB: Et ces hommes sont bergers, car ils se sont toujours occupés de bétail;
    et ils ont amené leurs brebis et leurs bœufs, et tout ce qui est à eux.
  mal-mal: അവർ ഇടയന്മാർ ആകുന്നു; കന്നുകാലികളെ മേയിക്കുന്നത് അവരുടെ തൊഴിൽ; അവർ തങ്ങളുടെ
    ആടുകളെയും കന്നുകാലികളെയും തങ്ങൾക്കുള്ളത് എല്ലാം കൊണ്ടുവന്നിട്ടുണ്ട്’ എന്ന് ഫറവോനോട്
    പറയും.
  urd-GVR: Maiṅ us se kahūṅgā, ‘Yih ādmī bheṛ-bakriyoṅ ke charwāhe haiṅ. Wuh maweshī
    pālte haiṅ, is lie apnī bheṛ-bakriyāṅ, gāy-bail aur bāqī sārā māl apne sāth le
    āe haiṅ.’
  suz-BL: मेकोपुकी भेडा गोठला नु बस्‍तु भाव थुल्‍ब बाक्‍नीम। मेको आन क्‍यारश भेडा,
    बी ब्‍यफ नु आन मारेइ मारेइ चाक्‍शो बाक्‍तेक्‍मे’ देंनुङ।
  ita-1927: Questi uomini sono pastori, poiché son sempre stati allevatori di bestiame;
    e hanno menato seco i loro greggi, i loro armenti, e tutto quello che posseggono.
  ckb-ckb: پیاوەکانیش شوانی مەڕن، چونکە خاوەن ماڵاتن، جا مەڕ و مانگاکانیان و هەرچییان
    هەیە هێناویانە.“
  eng-BBE: And these men are keepers of sheep and owners of cattle, and have with
    them their flocks and their herds and all they have.
  crx-NTPO: '''Ink''ez dune ''enne ''usbai ghunline, whuz un''a khuna-i gha ''aihne
    hinli, ''ink''ez dughuna'' cha ts''iyawh ndai la huyut''i-i cha ts''iyawh sahuyanla.’'
  kan-OKCV: ಅವರು ಕುರಿಕಾಯುವವರು, ಅವರಿಗೆ ಪಶುಗಳು ಇವೆ. ತಮ್ಮ ಕುರಿದನಗಳನ್ನೂ, ತಮಗಿದ್ದದ್ದೆಲ್ಲವನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದಾರೆ, ಎಂದು ಹೇಳುವೆನು.
  bbb-bbb: Ro kuke jaeje ja e mave samuagiavo ijadufuo ja mave-ro goti ro mave-kau
    ro ire jone boeje ja samuagiavo ije jane ijiakuma ruaevano kuake.
  tam-2017: அவர்கள் மேய்ப்பர்கள், ஆடுமாடுகளை மேய்க்கிறது அவர்களுடைய தொழில்; அவர்கள்
    தங்களுடைய ஆடுமாடுகளையும் தங்களுக்கு உண்டான எல்லாவற்றையும் கொண்டுவந்தார்கள் என்று
    அவருக்குச் சொல்லுகிறேன்.
  spa-RV-1909: 'Y los hombres son pastores de ovejas, porque son hombres ganaderos:
    y han traído sus ovejas y sus vacas, y todo lo que tenían.'
  ron-BTF: Şi bărbaţii sunt păstori, pentru că meseria lor era să pască vitele; şi
    au adus turmele lor şi cirezile lor şi tot ceea ce au.
  eng-WEBP: These men are shepherds, for they have been keepers of livestock, and
    they have brought their flocks, and their herds, and all that they have.’
  eng-FBV: They are shepherds and keep livestock. They have brought with them their
    flocks and herds and all their possessions.’
  nld-1939: De mannen willen hun kudde weiden; want het zijn veebezitters, en ze hebben
    hun schapen en runderen met heel hun bezit met zich meegebracht.”
  nch-BL: Huan quinhualicatoque ininborregojhua, inihuacaxhua huan nochi cati quipiyaj
    pampa inintequi eltoc para quinmocuitahuíaj borregojme huan quiniscaltíaj tapiyalme.
    Quej nopa niquilhuis.
  tfr-NTPO: '@see-verse:GEN.046.031'
