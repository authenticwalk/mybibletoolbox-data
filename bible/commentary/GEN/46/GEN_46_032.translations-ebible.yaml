    arinai edi mamoe eawoidi eo edi bulumakau eo edi ginauri gamagaridi se abidima.’
  bjr-bjr: Qinee inniara sipsipasaa rakisi mariasa maridaqa nariqa sipsipa faqa burimakau
    faqa nariqa aiqama ainaina faqa maree qumiaa maqi qimasee qimamianaura.
  eng-YLT: and the men [are] feeders of a flock, for they have been men of cattle;
    and their flock, and their herd, and all that they have, they have brought.'
  kne-kne: Ibagak en sisya ay manpaspastol kayo yan inkoyog yo din aanimal yo ya am-in
    ay sanikwa yo.
  heg-NTPO: Auk kon tekan noan, mi niam, atuil in moang lae-blai nol aus-sapi. Undeng
    na le, mi kon kil nol mi hmukit tas, nol hmuki-pusakan nas deng Kanaꞌan.
  ptu-ptu: 'La kutulasam toi liu kuua: ‘Indo ingganna kasahapuangku muane sangngim
    to si umpatubo domba, beke anna sapim. Anna umbaba dombana, bekena, sola sapinna
    anna ingganna kullena dio mai Kanaan.’'
  bzd-NTPO: Ie'pa dör iyiwak alöu̱kwakpa. E' kue̱ki̱ ie'pa baka ko̱s ena ie'pa obeja
    ko̱s ena ì ko̱s tso' ie'pa wa̱ e' debitu̱ ie'pa wa̱.’
  kwf-kwf: KiraꞋa ngwaꞋi toꞋa fuana liaꞋa sulia sipsip ki, kira toꞋo ana sipsip ki,
    ma nanigot ki, ma buluka ki faꞋinia ti ru laꞋu ada neꞋe kira ngaliꞋi maꞋi. Ma
    kike baꞋa lia sulia goꞋo ru ꞋaeꞋaela kira ki Ꞌi neꞋe.
  eng-WYC-2017: and they be men keepers of sheep, and have busyness of flocks to be
    fed; they brought with them their sheep, and great beasts, and all things which
    they might have.
  eng-WMBB: These men are shepherds, for they have been keepers of livestock, and
    they have brought their flocks, and their herds, and all that they have.’
  spp-spp: Mii sí yi jwo u á na mii shiinbii na ɲyɛ yatombyii, si yi jwo u á na yii
    à pa ná yii sikyaabii, ná yii mpàabii, ná yii nìiyi, ná yii cyeyaayi puni i.
  aey-aey: Age sipsip cofadec dana. Age dool cofadeginanu. Eunu age agena dool am
    cunugca agena ceteteh cunugca cedimeig hoiga ec madugen.
  urd-GVH: मैं उससे कहूँगा, ‘यह आदमी भेड़-बकरियों के चरवाहे हैं। वह मवेशी पालते हैं,
    इसलिए अपनी भेड़-बकरियाँ, गाय-बैल और बाक़ी सारा माल अपने साथ ले आए हैं।’
  rug-rug: Kaqu la tozi nia rau sapu na tie kopu sipi si gamu, meke ele turaṉa maeni
    gamu sari na mia rovana sipi na bulumakao, meke sari doduru mia likakalae pu tagoi
    gamu.
  gaz-gaz: Namoonni kunneen tiksoota; isaan loon tikfatuutii. Isaan bushaayee isaanii,
    loonii fi waan qaban hunda fudhatanii dhufan.’
  fra-LSG: Ces hommes sont bergers, car ils élèvent des troupeaux; ils ont amené leurs
    brebis et leurs bœufs, et tout ce qui leur appartient.
  yal-yal: Muxuni itoe xuruse kantanne nan ne ra. E xuruseene rabama. E bata fa e
    xuruse kurune ra, siine nun yɛxɛɛne nun ɲingene e nun e yii seen birin.’
  gum-gum: Pøs nømbe ubisha ashibelø waara karrøgøbelø treelø køn chinrrab. Incha
    nømui ubishameran køben, waarameran køben chigurrimbunø nøm tøgaguilan køben srua
    amrrun” cha.
  iou-iou: Äbot uwä sipsipta watäni itkaŋ bulimakau piä bok täk täkaŋ. Yawakiye, tuŋumi
    kuduptagän yäpmäŋ äbuŋ. Näk Fero man ude iwerayäŋ yäk.
  haw-1868: He poe kanaka malama hipa lakou, he poe kanaka hanai holoholona, a ua
    hele mai lakou me ka lakou hipa, a me ka lakou holoholona, a me ka lakou mea a
    pau.
  arb-NAV: وَهُمْ رُعَاةُ غَنَمٍ، وَحِرْفَتُهُمْ رِعَايَةُ الْمَوَاشِي، لِذَلِكَ أَحْضَرُوا
    مَعَهُمْ غَنَمَهُمْ وَبَقَرَهُمْ وَكُلَّ مَالَهُمْ.
  adz-adz: Ribarangan garam mpada tayangꞌ dumpa da makau da iyu apu gan santan angu
    iba impruꞌ da nam bunumpan santan suda wain gin ibinigi.’
  ewe-ewe: Mana wòanya be, ‘Ame siawo nye alẽkplɔlawo. Wova kple woƒe lãwo kple nu
    siwo katã le wo si la.’
  eng-LEE: And the men are shepherds, for they have been owners of cattle; and their
    flocks, and their herds, and all that they have, they have brought along.
  gvn-gvn: '@see-verse:GEN.046.031'
  nna-nna: Nyungurrangu marrngurrangu japarta jinakatarrangu. Kukurnjayipa purlimanpa
    nanikutupa wiyirr kanyayijaninyi wurrukarrapa.’ Pala muwarrarrangu wurralamarnala
    kingingi.
  asm-FB: এই লোকসকল মেৰ-ছাগৰ ৰখীয়া; পশুধন ৰখাই হৈছে এওঁলোকৰ জীৱিকা। এওঁলোকে মেৰ-ছাগ
    আৰু ছাগলী, গৰুৰ জাক আদি যি যি আছিল, সেই সকলোকে লৈ আনিছে’।
  sus-A: يِ مِشِيٍ فْورّ كَنيِيٍ نَن عٍ رَ. عٍ شُرُ سٍيٍ نَن دّ مَدٌنمَ. عٍ بَرَ قَ
    عٍ شَ فْورّيٍ رَ، سِيٍ، يّشّييٍ، نِنفٍيٍ، نُن عٍ هَرِفٍ بِرِن.›
  fra-SBL: Ces hommes sont des bergers, car ils ont gardé du bétail, et ils ont amené
    leurs troupeaux, leurs bêtes, et tout ce qu'ils ont.
  hbo-hbo: וְהָאֲנָשִׁים֙ רֹ֣עֵי צֹ֔אן כִּֽי־אַנְשֵׁ֥י מִקְנֶ֖ה הָ֑יוּ וְצֹאנָ֧ם וּבְקָרָ֛ם
    וְכָל־אֲשֶׁ֥ר לָהֶ֖ם הֵבִֽיאוּ׃
  shp-NTPO: Jainoax jan teetaibobiribi ikaxa, jatíbi jaton wakaboyabi jaton carneroboya
    bekanke.
  eng-WYCLIFFE: and thei ben men kepers of scheep, and han bisynesse of flockis to
    be fed; thei brouyten with hem her scheep and grete beestis, and alle thingis
    whiche thei miyten haue.
  piu-2006: '@see-verse:GEN.046.031'
  pjt-pjt: Ngayulu wangkaku palula panya nyura puluka, tjiipi, nanikuta tjuṯa Kainanta
    kanyintjatjanungku uwankara ngalya-katingu nyurampa ulytja tjuṯa kuḻu kutjupa
    kutjupa uwankara.
  cwe-cwe: Nizamulongela kuwa mweye mwawadimaji wanyama kwaviya mukala wafugaji, na
    kwaviya mufika hamwe na luti na ng'hondolo na ng'ombe na vinhu venu vimulinavo.
  bgs-bgs: Mulitta kandin na taradóppón kó katô mga mannanap, asta igpid yu tô langun
    karnero yu, tô duma mga mannanap yu, asta tô langun katô kaduwánnan yu.
  kik-kik: Andũ acio nĩ arĩithi; marĩithagia mahiũ, na mokĩte na ndũũru ciao cia mbũri
    na cia ngʼombe, na indo ciothe ciao.
  ksr-ksr: Daremuŋuruna yoŋonoŋ lama bulmakao galeŋgia kolooŋ ii galeŋ koma oŋoma
    laligojutiwaa kawombaajoŋ ama lama tuuŋgia, bulmakao tuuŋgia ano esuhina ilawoilagia
    kuuya ii uŋuama kajuya.’
  fra-NCL: Ces hommes font paître des brebis, car ce sont des propriétaires de troupeaux ;
    ils ont amené leurs brebis et leurs bœufs, et tout ce qui leur appartient.
  cek-AK: nihcae loe tuu toep kami, maitaw khenzawn kami ah oh o; nihcae loe a tawnh
    o ih hmuen boih, maitawnawk, tuunawk to sin o, tiah ka thuih pae han.
  xla-xla: Epame ma ya꞉ watle atlemama wua꞉ye aliya halo omha꞉ha꞉lalo so deme wua꞉
    aliya mate epo wua꞉ alisisi hapuloma mate me-halopo pumulana dlowepo.
  cuk-cuk: Amarde, sibad-wawaad-akwedgi, degi, moli-bebe-nikmalad-akwedgi arbamarye.
    Na e-sibad-wawaadmar, e-moli-bebe-nikmalad, degi, bela e-ibmarmar-nikamalad senonimarye.’
  uig-CYR: бу адәмләр падичилар болуп, мал беқиш билән шуғуллинип кәлгән, қой-калилири,
    шундақла барлиқ мал-мүлүклирини елип кәлди» дәп ейтай.
  tel-2017: వారు గొర్రెల కాపరులు. పశువులను మేపేవారు. వారు తమకు కలిగినదంతా తీసుకు వచ్చారు’
    అని అతనితో చెబుతాను.
  hat-BSA: Mesye sa yo se bèje, paske yo te konn okipe bèt. E yo te mennen bann mouton
    pa yo avèk twoupo pa yo, ak tout sa yo posede.’
  kos-kos: Nga ac fahk nu sel lah komtal mwet liyaung sheep ac karingin un kosro,
    ac nga ac fahk pac lah komtal us un kosro nutumtal ac ma lomtal nukewa saya.
  hbo-WLC: וְהָאֲנָשִׁים֙ רֹ֣עֵי צֹ֔אן כִּֽי־אַנְשֵׁ֥י מִקְנֶ֖ה הָי֑וּ וְצֹאנָ֧ם וּבְקָרָ֛ם
    וְכָל־אֲשֶׁ֥ר לָהֶ֖ם הֵבִֽיאוּ׃
  ibo-ibo: Ha bụ ndị ọzụzụ atụrụ, ndị na-elekọta anụ ụlọ. Ha chị igwe ewu na atụrụ
    ha, na igwe ehi ha, na ihe niile ha ji biri.’
  ory-ory: ସେମାନେ ପଶୁପାଳକ ଓ ପଶୁ ବ୍ୟବସାୟୀ, ଏଣୁ ସେମାନେ ଆପଣାମାନଙ୍କ ଗୋମେଷାଦି ପଲ ପ୍ରଭୃତି
    ସର୍ବସ୍ୱ ଆଣିଅଛନ୍ତି।’
  wmt-wmt: '@see-verse:GEN.046.031'
  chk-chk: Üpwe asile ngeni pwe ämi chon fofol man, pun iei ämi angang seni me lom.
    Oua pwal uwato nöümi pwiin sip me kow me pisekimi meinisin.
  ssd-ssd: Nane sipsip makau kulatkade tuku. Nane naŋgine sipsip makau agaŋ ndende
    ŋakmba kilmba prowaig ŋga nu sawamŋgit.
  rop-rop: En ai garra dalim im yumob stakmen, en yumob maindimbat buligi en ship
    en gout olabat. En ai garra dalim im yumob bin bringimap ola enimul en ola enijing
    blanga yumob.
  ukr-1871: Вони ж чабани собі; їх ремество було випасувати скотину, і поприганялись
    із вівцями й товариною і з усїм статком своїм.
  eng-AOI: I will say to him, ‘My brothers have brought all their sheep and cattle
    here from Canaan, so that they can look after them here. They are shepherds. And
    they have brought all their things here with them.’
  yon-yon: Yi kuu dingkan kab oonidan kowe, yi dingkan kawiib yi yiribman koremiib
    benminiwen.’ andaniin.
  bch-bch: Timariala ngan sipsip ga masilau mud iman led naurata pat aea. Gid tinama
    toman ngan led sipsip ga bulmakao ga danga sisid toa ngada oa.’
  deu-1951: und die Männer sind Schafhirten, sie sind Viehzüchter und haben ihre Schafe
    und Rinder und alles, was ihnen gehört, mitgebracht.
  eng-JPS: and the men are shepherds, for they have been keepers of cattle; and they
    have brought their flocks, and their herds, and all that they have.
  ubr-ubr: Yau an kasonai insagob omi on sheep asi kaifarotim on mes sheep sigaraba
    woboen wonat a ami sawar engon mat sigaraba woboen mat wonat.
  srp-1865: A ti su ljudi pastiri i svagda su se bavili oko stoke, i dovedoše ovce
    svoje i goveda svoja i što god imaju.
  lug-lug: Kyokka balunzi; balunda ente era baleese amagana gaabwe n’ebisibo byabwe
    ne byonna bye balina.’
  heb-heb: והאנשים רעי צאן כי אנשי מקנה היו וצאנם ובקרם וכל אשר להם הביאו׃
  ben-IRV: তাঁরা ভেড়াপালক, তাঁরা পশুপাল রাখেন; আর তাঁদের গরু ও ভেড়ার পাল এবং সব
    কিছু এনেছেন।”
  pan-pan: ਓਹ ਮਨੁੱਖ ਆਜੜੀ ਹਨ ਕਿਉਂ ਜੋ ਓਹ ਪਸ਼ੂਆਂ ਨੂੰ ਪਾਲਣ ਵਾਲੇ ਹਨ ਅਤੇ ਓਹ ਆਪਣੇ ਇੱਜੜ ਅਤੇ
    ਵੱਗ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਹੈ, ਨਾਲ ਲੈ ਕੇ ਆਏ ਹਨ।
  tkr-tkr: Manbı çobanar vob. Mançil-allab manbı cone gırgıne karaka, çavra-vəq'əyka
    sacigee qabı.
  mwp-mwp: A ngay kay nubepa mulepa kedha, ngitha mamuy danal poethay mabaygal a ngitha
    mura tetel uruyl danal pathayrngu a ngitha mura ngithamun tetel uruyl a kawal
    ngapa kusumoedhin, a mura ngithamun zapul.
  mya-JVB: ထိုသူ တို့သည် သိုး ထိန်း ဖြစ်ပါ၏။ သိုး နွားတို့ကို မွေး သောသူဖြစ် ပါ၏။
    သူတို့သိုး နွား မှစ၍ ရှိသမျှ တို့ကို ဆောင် ခဲ့ကြပါပြီဟု လျှောက် မည်။
  tbg-tbg: Vinavuka sipisipive, memeraave, purumakauve vikaqaa raqiki variakave. Vika
    nái quaravata airairavata katu vare maini anintaavo, tirerave.
  hmo-hmo: Idia be mamoe bona boromakau naria taudia. Edia mamoe ibounai, bona edia
    boromakau ibounai, bona edia kohu ibounai idia mailaia vadaeni.’
  ata-ata: Avikalanu lexe ngingi ne ngingi ta mitema sou saxisaxilaꞌa ta sipsip. Mo
    avikalanu kalumo lexe ngingi ngeneꞌe ꞌo la, ngenoꞌa mineꞌe kalumo. Mo ngetavuevule
    lavulavulutimengi piena misevile kalumo muneꞌe.
  nfa-nfa: Aa, pe jaꞌa peka kahèi dènge ne, miu biasa ani kahibꞌi-kalèbho dènge sapi.
    Nèti èèna ka, miu mèti dènge badha-manu dènge mèdha-panyau miu nèti Kanaꞌan.
  urd-urd: और वह चौपान हैं; क्यूँकि बराबर चौपायों को पालते आए हैं, और वह अपनी भेड़
    बकरियाँ और गाय — बैल और जो कुछ उनका है सब ले आए हैं।
  rus-SYN: эти люди пастухи овец, ибо скотоводы они; и мелкий и крупный скот свой,
    и все, что у них, привели они.
  cbt-NTPO: Ohuacanënapita, ohuicanënapita, ya'ipi ma'shanënapita quiquiimapi. Inapitaso
    pë'tahuatona'piro'sa', itarahuë.
  bqc-SIM: Má oɛ̀ sãdãnaↄn á ũ, pↄdeↄn á ũ, mɛ́ a mↄ ń á sãↄ ń á bleↄ
    ń á zuↄ ń pↄ́ pↄ́ á vĩↄ píiɛ.
  tcz-CHONGTHU: Amaho hi kelngoi ching mi ahiuvin, chule amahon anei thil jouse le
    agancha hou jong ahin kipui uve gati ing'e.
  mar-mar: माझ्या वडिलाच्या घरचे सर्वजण मेंढपाळ आहेत, ते त्यांची शेरडेमेंढरे व गुरेढोरे
    पाळत आले आहेत. ते त्यांची शेरडेमेंढरे, गुरेढोरे व त्यांचे तेथे जे काही होते ते
    सर्व घेऊन आले आहेत.’
  tcs-tcs: Dem pipol ya, i pipol blo lugaut ol animal ane mata groe dempla oun animal.
    Dempla bin tekem kam wea dempla, ol sip, gout, buluk, kau, ane ebrisamting wea
    dempla i gad.”
  soq-soq: Do wapaase, apana ema, mo pue onioniau apanawa ita mo pue oniamoio otootontoi
    tane mo sipsip, kau, gote ita nitu uduudu mo mampoa otene do wimoiena.’
  qub-qub: Paycunaga llapanpis uywacuna michiyllatami yachan. Chaymi llapan ima-aycantapis
    apacurcur; uywancunata gaticurcur shacamusha› nir.
  bqp-bqp: Mani onɛ kũ sãdãrinↄmɛ á ũ, á pↄ́kãdenↄ vĩ, akũ a su kũ á sãnↄ
    kũ á blènↄ kũ á zùnↄ kũ pↄ́ kũ á vĩnↄ pínki.
  hat-hat: Se gadò mouton yo ye. Se bèt yo konn gade. Yo mennen tout mouton yo ak
    tout bèf yo ansanm ak tout sa yo genyen.
  eng-BSB: The men are shepherds; they raise livestock, and they have brought their
    flocks and herds and all that they own.’
  tod-tod: Niima nuiti ta ga togani makɛ nuiti, mazɔlɔɔ togani lo nuiti be, ti ʋaaʋɛ
    ga ta-ʋaalagiti, ta ta-woliiti, ta ta-nikɛiti, ta nii kpein é ga ti-ɠɔligiti.›
  eng-WEBPB: These men are shepherds, for they have been keepers of livestock, and
    they have brought their flocks, and their herds, and all that they have.’
  kbq-kbq: Hagi zamagra afuzaga kva nehaza vaheki'za, sipisipizmine, memezmine, bulimakao
    kevuzmine nezmavre'za, maka feno zaminena eri'za e'naze,
  nhe-BL: Huan quinhualicatoque ininborregojhua, ininhuacaxhua huan nochi tlen quipiyaj
    pampa inintequi eli quinmocuitlahuíaj borregojme huan quiniscaltíaj tlapiyalime.
    Queja nopa niquilhuis.
  bus-bus: Mɛ́ onɛ kɛ̀ sãdãrinↄn a ũ, á pↄ́kãdeenↄ vĩ, ben a mↄ kↄ̃n a sãanↄ
    kↄ̃n a blènↄ kↄ̃n a zùnↄ kↄ̃n pↄ́ kɛ̀ á vĩinↄ píngi.
  gub-BL: — Àràpuhàràn hawitu ma'e wanehe àràpuhàrànete wanehe uzekaiw ma'e romo wanekon
    a'e wà. Tapi'ak mono'ogar romo wanekon a'e wà, a'e putar izupe nehe. — Werur weimaw
    àràpuhàràn kwez uzeupi wà. Werur weimaw tapi'ak kwez uzeupi wà no, a'e putar izupe
    nehe, i'i u pe.
  eng-DRA: 'And the men are shepherds, and their occupation is to feed cattle: their
    flocks and herds, and all they have, they have brought with them.'
  knf-knf: '@see-verse:GEN.046.031'
