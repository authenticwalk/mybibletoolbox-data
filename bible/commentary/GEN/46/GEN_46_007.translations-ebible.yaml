  mwp-mwp: 'garkaz kazil, yoepkaz kazil, a nungu garkaz a yoepkaz ngepal. A setha
    ngaya nanga Yakubuniya kalmel asimoeydhin Aykupithupa itha kedha:'
  mya-JVB: ယာကုပ် သည် ကိုယ်တိုင်မှစ၍သားသမီးမြေးတည်းဟူသောအမျိုးအနွယ် အပေါင်း တို့ကို
    အဲဂုတ္တု ပြည် သို့ ဆောင် သွားလေ၏။
  tte-O: Natunao tatao yo tubunao tatao, natunao sinesineo yo tubunao sinesineo ana
    bodao meuloili ilobi-yegili Itipita.
  tbg-tbg: Iekopiva ekaa nai maaqu raavurave, nai naintinavuve, ntita varero Isipini
    vura.
  hmo-hmo: iena natuna tatau, iena tubuna tatau, iena natuna hahine, bona iena tubuna
    hahine.
  ata-ata: Munoꞌa ta ꞌolu ta mulu mo ta xasoxasou ta mulu mo ta ꞌolu ta sema iloꞌa
    ta xasoxasou ta sema sou iloꞌa milai.
  nfa-nfa: '@see-verse:GEN.046.006'
  urd-urd: वह अपने बेटों और बेटियों और पोतों और पोतियों, और अपनी कुल नसल को अपने साथ
    मिस्र में ले आया।
  rus-SYN: Сынов своих и внуков своих с собою, дочерей своих и внучек своих и весь
    род свой привел он с собою в Египет.
  cbt-NTPO: '@see-verse:GEN.046.006'
  bqc-SIM: Yakↄbu tà we ń a nɛgↄ̃ɛↄ ń a nɛnↄɛↄ ń a tↄũnaↄ ḿpii.
  tcz-CHONGTHU: Achate hou sese chule atute ho jouse jong chule achanute ho jong chule
    achanute chate jouse jong ama chilhah namkim jouse toh Egypt ahin jon tauve.
  mar-mar: त्याने आपल्यासोबत आपली मुले व नातू, आपल्या मुली व नाती या सर्व संतानांना
    मिसरात नेले.
  tcs-tcs: ol boi blo em ane ol gel blo em, ol boi blo dempla ane ol gel blo dempla.
    Zekop i bin teke dempla ebriwan godaun po Izipt.
  soq-soq: '@see-verse:GEN.046.006'
  qub-qub: Llapan wamrancuna warmipis ollgupis, warmi ollgu willcancunapis paywan
    aywacuran.
  bqp-bqp: Yakubu tà gwe kũ a nɛ́gↄ̃gbɛ̃nↄ kũ a nɛ́nↄgbɛ̃nↄ kũ a daikorenↄ ń pínki.
  hat-hat: Jakòb pran pitit gason l' yo ak pitit fi l' yo, pitit pitit li yo, fi kou
    gason, li desann nan peyi Lejip ak yo tout.
  eng-BSB: Jacob took with him to Egypt his sons and grandsons, and his daughters
    and granddaughters—all his offspring.
  tod-tod: 'É liini ga ná-pɛlɛyeɠei kpein Ezipete yooi zu: ná-doun zunuiti, ta
    naati ti-loun zunuiti ta ti-loun anzanuiti, ta ná-doun anzanuiti.'
  eng-WEBPB: his sons, and his sons’ sons with him, his daughters, and his sons’ daughters,
    and he brought all his offspring with him into Egypt.
  kbq-kbq: Maka mofavre'a zagane, agehe'zane, mofa'ne zaga'ane, agehemofone naga'ane,
    agripinti'ma fore hu'naza naga'ane zamavareno Isipi vu'ne.
  nhe-BL: Yajque nochi iconehua huan iixhuihua; tlacame huan sihuame.
  bus-bus: Yakubu tà gwe kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ kↄ̃n a nɛ́nↄgbɛ̃nↄ kↄ̃n a dionↄ ń píngi.
  gub-BL: 'Weraha Zako uzuapyapyr paw wà: wa''yr wà, wazyr wà, wemimino wà.'
  eng-DRA: His sons, and grandsons, daughters, and all his offspring together.
  knf-knf: babukul biinţ na baaţ, na bababul biinţ na baaţ. Aya na baka bŧi Ejiptu.
