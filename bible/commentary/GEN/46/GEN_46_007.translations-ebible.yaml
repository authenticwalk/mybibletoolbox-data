verse: GEN.046.007
translations:
  mal-C: അദ്ദേഹം തന്നോടൊപ്പം പുത്രന്മാരെയും പൗത്രന്മാരെയും പുത്രിമാരെയും പൗത്രിമാരെയും—ഇങ്ങനെ
    സകലസന്താനങ്ങളെയും ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: seine Söhne und Enkel, seine Töchter und Enkelinnen und seine gesamte Nachkommenschaft
    brachte er mit sich nach Ägypten.
  lin-lin: 'Azwaki elongo na ye mpo na kokende na Ejipito : bana na ye ya mibali,
    bakoko na ye ya mibali mpe bana na ye ya basi elongo na bakoko na ye ya basi :
    bakitani na ye nyonso.'
  cbr-NT: Kuankin ka aín bëchikë bëbu 'imainun aín bëchikë xanukama 'imainun aín xuta
    nukëbënë 'imainun aín baba xanu akama abë kuankin uankëxa.
  eng-LSV: his sons, and his sons’ sons with him, his daughters, and his sons’ daughters,
    indeed, all his seed he brought with him into Egypt.
  bmu-bmu: Gwölönarökurupŋi pakpak, isimoröurupŋi azi aka ambi mi körek eŋguaŋgita
    Ijipt anget.
  eng-GNV: His sonnes and his sonnes sonnes with him, his daughters and his sonnes
    daughters, and al his seede brought he with him into Egypt.
  eng-WEBSTER: His sons, and his sons' sons with him, his daughters, and his sons'
    daughters, and all his seed brought he with him into Egypt.
  nhw-BL: Yajque nochi iconehua huan iixhuihua; tlacame huan sihuame.
  swh-ONEN: Akawachukua wanawe na binti zake, wajukuu wake wa kiume na wa kike, yaani
    uzao wake wote mpaka Misri.
  bba-bba: wi kɑ win bii tɔn durɔbu kɑ tɔn kurɔbu kɑ mɑɑ win debuminu, win yɛnuɡibu
    kpuro ɡesi.
  eng-KJVCPB: his sons, and his sons’ sons with him, his daughters, and his sons’
    daughters, and all his seed brought he with him into Egypt.
  cpy-cpy: Raanakiri itomipaeni, rishintopaeni, icharinipaeni, maawoeni.
  mpx-mpx: '@see-verse:GEN.046.006'
  wbp-wbp: '@see-verse:GEN.046.006'
  luo-luo: Nodhi Misri gi yawuote gi nyige kod nyikwaye ma yawuowi kod ma nyiri.
  meu-meu: natuna mamaruanedia bona tubuna mamaruanedia, natuna hahinedia bona tubuna
    hahinedia, bona varavarana ibouboudiai. Iboudiai Aigupto e laohaidia.
  npi-ULB: याकूबले आफ्‍ना छोराहरू, नातिहरू, छोरीहरू र नातिनीहरू, तिनका सबै सन्‍तानलाई
    आफूसँगै मिश्रमा लगे ।
  yor-yor: Ó kó àwọn ọmọ rẹ̀ ọkùnrin pẹ̀lú àwọn ọmọ ọmọ rẹ̀ ọkùnrin, àwọn ọmọ rẹ̀
    obìnrin pẹ̀lú àwọn ọmọ ọmọ rẹ̀ obìnrin, gbogbo irú-ọmọ rẹ̀ lọ sí Ejibiti.
  emp-NTPO: Jacoboba idji warrarãra, idji caurãra, idji wiuzaquerãra, idji ãĩzaquerã
    sid̶a Egiptod̶aa jũma edesia.
  ind-ind: yaitu semua anak cucunya, baik laki-laki maupun perempuan.
  pes-OPCB: یعقوب با پسران و دختران و نوه‌های پسری و دختری خود و تمام خویشانش به مصر
    آمد.
  ssx-ssx: Ipika꞉ wekitonu make ipika꞉ weki tonuna꞉ wekitonu make ipika꞉ wandikitonu
    make ipika꞉ waneke tonuna꞉ wandikitonu make paeyao hatuku peekeme.
  lcm-lcm: Kana inatus tauan aina na keve tivuna tauan aina aongos.
  aer-aer: '@see-verse:GEN.046.006'
  tgl-ULB: Dinala niya kasama sa Ehipto ang kanyang mga anak na lalaki, at kanyang
    mga apong lalaki, kanyang mga anak na babae at kanyang mga apong babae, at lahat
    ng kanyang mga kaapu-apuhan.
  nop-nop: mihiŋiŋ wabiŋiye eŋ laaŋiye wanaŋ hogohogok Isip kwetneŋ yanagila uguk.
  kca-kca: Пŏхԓаԓ пӑ хиԓыԓаԓ, эвиԓаԓ пӑ хиԓынэԓаԓ, пӑ хŏԓ рутәԓ ԓўв пиԓәԓән Египет
    мўва пӑтән тусԓы.
  cbu-NT: Wipatam; kamuz, kiz, wachinllinutam, ashparitin káchingarsin, Ijiptop tsap
    naataranganaya. Ashiriya, na kamaneena yuwaa Akoparini Kanaanaa tsap shitungeeranllu,
    Ijiptopsha tsap naatarangu anootsi.
  hui-hui: Yagaba waneiginirubi aguanerubi bibahendeore Iyibi dindi pole Yagaba ibuni
    heba piaiore hene.
  wrs-wrs: Wo os Isipram Yakoptindiva angana.
  jao-jao: '@see-verse:GEN.046.006'
  mya-mya: '@see-verse:GEN.046.006'
  cbi-NTPO: Tsenñu kumuinchi ya' nala bain, naa ya' na'mala bain, naa ya' pañala bain,
    naa supu na'ma pañala bain yaba jila.
  bod-N: ཡ་ཀོབ་ཀྱིས་རང་གི་བུ་དང་བུ༌མོ། ཚ་བོ་དང་ཚ་མོ་བཅས་བུ་རབས་ཚ་རྒྱུད་ཐམས་ཅད་མཉམ་དུ་ཨེ་ཅིབ་ཡུལ་དུ་ཁྲིད༌དོ།།
  wsk-wsk: Jacob ko namarari, ko nanawusari, ko numasari, imet te kari te, lilim ago
    Egypt namaram.
  kkl-kkl: '@see-verse:GEN.046.006'
  sna-sna: Akaenda pamwe chete navanakomana vake, navazukuru vake navanasikana vake
    navanasikana vavo, vana vake vose.
  spa-BLM: sus hijos, y los hijos de sus hijos con él, sus hijas y las hijas de sus
    hijos, y llevó toda su descendencia con él a Egipto.
  beu-beu: '@see-verse:GEN.046.006'
  cac-cac: Ix yic'ancot masanil eb' vin̈ yuninal vin̈aj Jacob chi' yed' eb' ix yisil
    yed' eb' yixchiquin.
  swh-ULB: Akaja Misri pamoja na wanawe na wana wa wanawe, binti zake na wana wa binti
    zake, na uzao wake wote.
  bel-bel: Сыноў сваіх і ўнукаў сваіх з сабою, дачок сваіх і ўнучак сваіх і ўвесь
    род свой прывёў ён з сабою ў Егіпет.
  wed-wed: '@see-verse:GEN.046.006'
  deu-ELBBK: Seine Söhne und die Söhne seiner Söhne mit ihm, seine Töchter und die
    Töchter seiner Söhne, und all seine Nachkommen brachte er mit sich nach Ägypten.
  mbb-OT: '@see-verse:GEN.046.006'
  msc-msc: A dencɛilu bɛɛ wara a kɔfɛ, a ni a denmusoilu, a ni a mamarenilu, a la
    denbaya bɛɛ kɔnin. Woilu bɛɛ wara Misiran Yakuba kɔfɛ.
  mal-2015: അവൻ തന്റെ പുത്രിപുത്രന്മാരെയും പൗത്രിപൗത്രന്മാരെയും തന്റെ സന്തതികളെയൊക്കെയും
    കൂട്ടി മിസ്രയീമിലേക്കു കൊണ്ടുപോയി.
  tuo-NT: Tojo nicã cʉ̃ põꞌrã, cʉ̃ põꞌrã numia, pãrãmerã ʉmʉa, numia nipeꞌtirã cʉ̃
    meꞌrã waꞌacãrã niwã.
  gup-gup: Nungka benkang rowk bebeywurd dja mawamawahmikenh, ngalbebeywurd dja ngalmawahmikenh.
    Birriwern rowk nawu benbornang dja benkebmawahmeng birridjarrkwam Egypt.
  met-met: Garandi, garang ranggindi, nanuhangindi, xaung nanuhanging ranggindi—bakbaging
    longgalo dila Isip rangua.
  gvs-gvs: Yakobo natunao be tubunao liliudi inavedi Itipita goi.
  rmc-rmc: Andro Egipt anďa caľa peskra famelija, peskre čhaven the čhajen lengre
    čhavenca.
  nlg-nlg: na lei dalena, na lei mane mana lei vaivine, mana lei kukuana, na lei mane
    mana lei vaivine udolu tua.
  dgr-DOGNT: Egypt nèk'e ts'ǫ̀ weza, wetì eyıts'ǫ wekwı edexè agǫ̀ǫ̀là, wets'ıhɂǫ̀ǫ-dǫǫ̀
    hazǫǫ̀ yexè agejà.
  pes-OPV: وپسران و پسران پسران خود را با خود، و دختران ودختران پسران خود را، و تمامی
    ذریت خویش رابه همراهی خود به مصر آورد.
  ron-1924: А луат ку ел ын Еӂипт пе фиий луй ши пе фиий фиилор луй, пе фийчеле луй
    ши пе фийчеле фиилор луй ши пе тоатэ фамилия луй.
  aui-aui: '@see-verse:GEN.046.006'
  ben-OBCV: যাকোব নিজের সাথে তাঁর ছেলেদের ও নাতিদের এবং তাঁর মেয়েদের ও নাতনীদের—তাঁর
    সব বংশধরকে মিশরে আনলেন।
  lex-lex: Upni-a'nani re patke'a rora muanke'a, duratni-waitni re honona rodi momuoga
    la Mesir.
  rgu-rgu: '@see-verse:GEN.046.006'
  som-som: kuwaas oo ahaa wiilashiisii iyo wiilashiisii wiilashoodii isaga la socday,
    iyo gabdhihiisii iyo wiilashiisii gabdhahoodii. Farcankiisii oo dhanna wuxuu keenay
    Masar.
  lat-VUC: filii ejus, et nepotes, filiæ, et cuncta simul progenies.
  aoi-aoi: '@see-verse:GEN.046.006'
  eng-ASVBT: his sons, and his sons’ sons with him, his daughters, and his sons’ daughters,
    and all his seed brought he with him into Egypt.
  mna-mna: '@see-verse:GEN.046.006'
  ita-1885: Egli menò seco in Egitto i suoi figliuoli, e i figliuoli de' suoi figliuoli;
    le sue figliuole, e le figliuole de' suoi figliuoli, e tutta la sua progenie.
  eng-LXXUP: The sons, and the sons of his sons with him; his daughters, and the daughters
    of his daughters; and he brought all his seed into Egypt.
  eng-ULB: He brought with him to Egypt his sons and his sons' sons, his daughters
    and his sons' daughters, and all his descendants.
  spa-VBL: incluyendo todos sus hijos y nietos, hijas y nietas.
  fra-_FOB: Il amena avec lui en Égypte ses fils et les fils de ses fils, ses filles
    et les filles de ses fils, et toute sa famille.
  mal-mal: അവന്റെ പുത്രന്മാർ, പുത്രന്മാരുടെ പുത്രന്മാർ, തന്റെ പുത്രിമാർ, പുത്രന്മാരുടെ
    പുത്രിമാർ എന്നിങ്ങനെ തന്റെ സന്തതികൾ എല്ലാവരേയും കൂട്ടി ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോയി.
  urd-GVR: Yāqūb ke beṭe-beṭiyāṅ, pote-potiyāṅ aur bāqī aulād sab sāth gae.
  suz-BL: याकूबमी आ तौपुकी नु मेको आन तौपुकी, आ तमीपुकी नु आ तौ आन तमीपुकी नु चच युइ
    नेल्‍ल इजीप्‍त रागी चाक्‍दीम्‍मी बाक्‍त।
  ita-1927: Egli condusse seco in Egitto i suoi figliuoli, le sue figliuole, le figliuole
    de’ suoi figliuoli, e tutta la sua famiglia.
  ckb-ckb: کوڕ و کوڕەزا و کچ و کچەزاکانی، هەموو نەوەکەی لەگەڵ خۆی هێنایە میسر.
  eng-BBE: His sons and his sons' sons, his daughters and his daughters' sons and
    all his family he took with him into Egypt.
  crx-NTPO: Ooye'ke 'ink'ez ooye'ke 'on 'un ooye'ke, ootse'ke 'ink'ez buye'ke butse'ke,
    ts'iyawh Egypt ts'e boozdla.
  kan-OKCV: ಅವನು ತನ್ನ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನೂ, ಮೊಮ್ಮೊಕ್ಕಳನ್ನೂ, ಅಂತೂ ತನ್ನ ಇಡೀ ಕುಟುಂಬದವರೆಲ್ಲರನ್ನೂ
    ತನ್ನೊಂದಿಗೆ ಈಜಿಪ್ಟಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದನು.
  bbb-bbb: '@see-verse:GEN.046.006'
  tam-2017: அவன் தன் மகன்களையும் தன் மகன்களின் மகன்களையும் தன் மகள்களையும் தன் மகன்களின்
    மகள்களையும் தன் சந்ததியார் அனைவரையும் எகிப்திற்குத் தன்னுடன் அழைத்துக்கொண்டுபோனான்.
  spa-RV-1909: Sus hijos, y los hijos de sus hijos consigo; sus hijas, y las hijas
    de sus hijos, y á toda su simiente trajo consigo á Egipto.
  ron-BTF: Fiii săi şi fiii fiilor săi cu el, fiicele sale şi fiicele fiilor săi şi
    toată sămânţa sa el a adus-o cu el în Egipt.
  eng-WEBP: his sons, and his sons’ sons with him, his daughters, and his sons’ daughters,
    and he brought all his offspring with him into Egypt.
  eng-FBV: including all his sons and grandsons, daughters and granddaughters.
  nld-1939: Zijn zonen en kleinzonen, zijn dochters en kleindochters, heel zijn geslacht
    voerde hij mee naar Egypte.
  nch-BL: Yajque nochi iconehua huan iixhuihua; tacame huan sihuame.
  tfr-NTPO: '@see-verse:GEN.046.006'
  vie-1934: Vậy, Gia-cốp cùng cả nhà người, nào các con trai, nào các cháu trai, nào
    các con gái, nào các cháu gái, thảy đều xuống xứ Ê-díp-tô.
  hin-CV: याकोब अपने पुत्र तथा उनके पौत्र, उनकी पुत्रियां तथा उनकी पौत्रियां—सभी को
    अपने साथ मिस्र लेकर आये.
  eng-OURB: his sons, and his sons’ sons with him, his daughters, and his sons’ daughters,
    and he brought all his offspring with him into Egypt [Abode of slavery].
  spa-BES: Sus hijos, los hijos de sus hijos, sus hijas, los hijos de sus hijas y
    toda su familia lo llevaron consigo a Egipto.
  tdx-tdx: nendese’e mb’e Mitsraime mb’eo ze hene ana-dahi’e naho anan’ana’e lahy
    naho anak’ampela’e naho anak’ampelan’ ana-dahi’e vaho o tarira’e iabio.
  vid-vid: Wana wa heye na wazukulu wa heye walume na wadala, weng'ha nakawagala Misili.
  pwg-pwg: Natunatuna, tuputupuna, tomotomowisi ma wivinesi na kudubisi irutinisi
    da yavata ioru.
  eng-OKE: His sons, and his son’s sons with him, his daughters, and the daughters
    of his sons, and all his seed, he brought with him into Mizraim.
  tha-KJV: คือลูกหลานชายหญิงและเชื้อสายทั้งหมดของท่านเข้าไปในอียิปต์
  por-BR-2018: Seus filhos, e os filhos de seus filhos consigo; suas filhas, e as
    filhas de seus filhos, e a toda sua descendência trouxe consigo ao Egito.
  bco-bco: '@see-verse:GEN.046.006'
  deu-ELO: seine Söhne und die Söhne seiner Söhne mit ihm, seine Töchter und die Töchter
    seiner Söhne, und all seinen Samen brachte er mit sich nach Ägypten.
  ktm-ktm: Iy ikuni nedun pe papon su ndre sulo-on hala Isip.
  caa-caa: Y uqꞌueche ixin tunor utejromtac y tunor uwijchꞌoctac y tunor usitzꞌobꞌ.
  eng-WYC-2018: his sons, and their sons, and (all the) daughters, and all the generation(s)
    together.
  epo-epo: Siajn filojn kaj nepojn, siajn filinojn kaj nepinojn, kaj sian tutan idaron
    li venigis kun si en Egiptujon.
  uig-PIN: '@see-verse:GEN.046.006'
  beo-beo: Amo da egefelali, ea aowalali, idiwilali amola ea uda mano aowalali.
  tpi-OTNT: Olgeta pikinini man na pikinini meri bilong Jekop wantaim olgeta tumbuna
    pikinini bilong en, ol i go wantaim Jekop.
  hau-SA: Ya ɗauki ’ya’yansa maza da jikokinsa da ’ya’yansa mata da jikokinsa mata,
    dukan zuriyarsa zuwa Masar.
  udu-udu: Iya/m piti dhali iya/ gi iya/m piti nyaḵki a’di mo dhali i’bwa/m piti mo
    dhali i’bwa/ gi iya/m piti mo, aris kum piti ’baar mo kun c̱isa a’di mo tani uni
    ’doyina a’di bway Pa Masir mo be.
  uig-LAT: '@see-verse:GEN.046.006'
  nde-nde: Wathatha amadodana akhe, labazukulu bakhe, lamadodakazi akhe lamadodakazi
    awo, sonke isizukulwane sakhe, waya eGibhithe.
  ton-ton: Ko hono ngaahi foha, mo e ngaahi foha ʻo hono ngaahi foha mo ia, mo e ngaahi
    ʻofefine ʻo hono ngaahi foha, mo hono hako kotoa pē, naʻe haʻu mo ia ki ʻIsipite.
  ces-1613: Syny i vnuky, dcery i vnučky své, a všecku rodinu svou uvedl s sebou do
    Egypta.
  eko-eko: Aanaawe aalume na aanaaya, aanaawe aakha na-yo na aanaaya, ajamaaze ooshi
    khuwaathuula khusala alawa Misuri.
  nss-nss: Yiy iwiri norun hu kamai pe pihin, iyapolo tumbun hu kamai pe pihin masih
    kene pe hu masih huyau.
  eng-WMB: his sons, and his sons’ sons with him, his daughters, and his sons’ daughters,
    and he brought all his offspring with him into Egypt.
  tam-TCV: யாக்கோபு தன்னுடன் தன் சந்ததிகளான மகன்களையும், பேரன்களையும், மகள்களையும்,
    பேத்திகளையும் அழைத்துக்கொண்டு எகிப்திற்குப் போனான்.
  ceb-ULB: Iyang gidala uban kaniya ngadto sa Ehipto ang iyang mga anak nga lalaki,
    ug ang mga anak nga lalaki niini, ang iyang mga anak nga babaye ug ang mga anak
    nga babaye sa iyang mga anak nga lalaki, ug tanan niyang mga kaliwatan.
  mkn-mkn: '@see-verse:GEN.046.006'
  nce-nce: Bu memutuja lamëtla. Bubë bowenenino na bokonino na bolijafujunino buna
    iniwa mutuja.
  pol-UBG: Swych synów i synów swoich synów, swoje córki i córki swoich synów oraz
    całe swoje potomstwo prowadził ze sobą do Egiptu.
  agr-agr: Tuja niina uchiji aidaush, nawanji aidaush, tijaji aishmag aidaush, nuigtu
    tijaji nuwa aidaushkam Jacob wetai ashí shiyakajui.
  kyc-kyc: ikinyingi wanengepe dee kauwangepe role pyao Isipi peyami.
  urd-GVU: یعقوب کے بیٹے بیٹیاں، پوتے پوتیاں اور باقی اولاد سب ساتھ گئے۔
  deu-1912: seine Söhne und seine Kindessöhne mit ihm, seine Töchter und seine Kindestöchter
    und all sein Same; die brachte er mit sich nach Ägypten.
  ntj-ntj: '@see-verse:GEN.046.006'
  row-row: '@see-verse:GEN.046.006'
