verse: GEN.046.008
translations:
  mal-C: 'ഈജിപ്റ്റിലേക്കു പോയവരായ ഇസ്രായേലിന്റെ പുത്രന്മാരുടെ (യാക്കോബിന്റെയും അദ്ദേഹത്തിന്റെ
    പിൻഗാമികളുടെയും) പേരുകൾ ഇവയാണ്: യാക്കോബിന്റെ ആദ്യജാതനായ രൂബേൻ.'
  deu-TKW: 'Dies aber sind die Namen der Nachkommen Israels, die nach Ägypten kamen.
    Jakob und seine Nachkommen: der erstgeborene Sohn Jakobs Ruben.'
  lin-lin: 'Tala bakombo ya bana mibali ya Isalaele, oyo bakendeki na Ejipito : Ribeni,
    mwana liboso ya Jakobi.'
  cbr-NT: 'Ënëx ka Israel unikama axa Egipto menu rikian atun anëkama ''ikën; ax ka
    Jacob ''imainun aín rëbúnkikama ''iakëxa: Rubén ax ka Jacobnën bëchikë apan ''iakëxa.'
  eng-LSV: 'And these [are] the names of the sons of Israel who are coming into Egypt:
    Jacob and his sons, Jacob’s firstborn, Reuben.'
  bmu-bmu: 'Israel qetŋi alaŋi Jeikob aka yaŋgö gwölönarökurupŋi Ijipt angeri, yeŋgö
    qetŋini kewö: Jeikobkö nahönŋi mutukŋi Ruben.'
  eng-GNV: 'And these are the names of the children of Israel, which came into Egypt,
    euen Iaakob and his sonnes: Reuben, Iaakobs first borne.'
  eng-WEBSTER: 'And these are the names of the children of Israel, who came into Egypt,
    Jacob and his sons: Reuben, Jacob''s first-born.'
  nhw-BL: Nica nimitzilhuis inintoca itelpocahua huan iteipan ixhuihua Israel o Jacob
    catli yajque tlali Egipto.
  swh-ONEN: 'Haya ndiyo majina ya wana wa Israeli (Yakobo na wazao wake), waliokwenda
    Misri: Reubeni mzaliwa wa kwanza wa Yakobo.'
  bba-bba: Be bɑ sɑ̃ɑ Yɑkɔbun bweseru be bɑ nɑ Eɡibitiɔ, ben yĩsɑ wee. Rubɛni, win
    bii ɡbiikoo,
  eng-KJVCPB: 'And these are the names of the children of Israel, which came into
    Egypt, Jacob and his sons: Reuben, Jacob’s firstborn.'
  cpy-cpy: 'Iroka iwaeropaeni Israel-ite ikaatzi jataentsiri Egipto-ki. Ikaatzi itomiyitari
    Jacob: Rubén, reewarite itomi.'
  mpx-mpx: He boda Isileli, Yakobo ana heniheni, bolo alonau hi na Itipita alaliya
    i ola hiwe. Lubeni, iya Yakobo natunau ali gamaun.
  wbp-wbp: Nyampu-patunya yirdi-patuju yapaju kujalu Jakupu-kurlu yanu Yijipi-kirra.
    Ruupunu Jakupu-kurlangu kaja-nyanu kamparru-warnu;
  luo-luo: Magi e nying yawuot Israel (ma tiende ni Jakobo kod nyikwaye) mane odhi
    Misri. Reuben ema ne wuod Jakobo makayo.
  meu-meu: Israel garana, Aigupto ela taudia, ladadia bini, Iakob mai natuna iboudiai
    ida.
  npi-ULB: मिश्रमा जाने इस्राएलका छोराहरू, अर्थात्‌ याकूब र तिनका सन्‍तानहरूका नाउँ
    यी नै थिएः याकूबका जेठा छोरा रूबेन ।
  yor-yor: 'Èyí ni orúkọ àwọn ọmọ Israẹli (Jakọbu àti ìran rẹ̀) tí ó sọ̀kalẹ̀ lọ Ejibiti:
    Reubeni àkọ́bí Jakọbu.'
  emp-NTPO: 'Jacobo Israel abada warrarã Egiptod̶aa wãped̶ad̶ara naʌ̃gʌrã basía: Jacobo
    warra iwina Rubeʌ̃da wãsia.'
  ind-ind: 'Inilah daftar nama anak-anak lelaki Yakub yang pergi ke Mesir. Pertama,
    keturunan dari Lea, yang semuanya lahir di Padan Aram: Ruben, anak sulung, beserta
    empat anak laki-lakinya, yaitu Henok, Palu, Hesron, dan Karmi. Simeon beserta
    enam anak laki-lakinya, yaitu Yemuel, Yamin, Ohad, Yakin, Zohar, dan Saul. (Saul
    adalah anak Simeon dari istrinya yang berasal dari Kanaan.) Lewi beserta tiga
    anak laki-lakinya, yaitu Gerson, Kehat, dan Merari. Yehuda beserta tiga anak laki-lakinya
    yang masih hidup, yaitu Syela, Peres, dan Zerah. (Dua kakak mereka, Er dan Onan,
    sudah meninggal di Kanaan.) Peres mempunyai dua anak laki-laki, yaitu Hesron dan
    Hamul. Isakar beserta empat anak laki-lakinya, yaitu Tola, Pua, Ayub, dan Simron.
    Zebulon beserta tiga anak laki-lakinya, yaitu Sered, Elon, dan Yahleel. Selain
    anak laki-laki tersebut, ada juga seorang anak perempuan bernama Dina. Jumlah
    keturunan dari Lea yang ikut ke Mesir adalah 33 orang.'
  pes-OPCB: 'اسامی پسران و نوه‌های یعقوب که با وی به مصر آمدند از این قرار است: رئوبین
    پسر ارشد او'
  ssx-ssx: Mo Dieikope ame̱le̱ oni Idiepi nane pemeke ipika꞉ tapaketa꞉ mupeke weki
    Lubeni
  lcm-lcm: Kari keve asan a matan vap ang si Israel kita auai ane Aigipto asukang
    ke. Kana posong sang ta Ruben.
  aer-aer: Nhenhe arritnye-arle tyerrtye areye-kenhe Jacob-enge-arle apmere Egypt-werne
    alhemeke. Reuben, rarle arrekwelenye Jacob-kenhe-arle.
  tgl-ULB: 'Ito ang mga pangalan ng mga anak ni Israel na dumating sa Ehipto, si Jacob
    at ang kanyang mga anak na lalaki: si Ruben, panganay na anak ni Jacob;'
  nop-nop: 'Kaŋ yoŋadi Isilae yalakiŋiye Isip kwetneŋ usuwagiŋ adi’walaŋ wouhik habet.
    Yakop mihiŋiye hinek: Luben Yakop mihiŋiŋ tuo.'
  kca-kca: 'Тӑта щи Египет мўва йŏхтәм Израиль пŏхԓаԓ нэмәт: Иаков пӑ ԓўв пŏхԓаԓ.
    Иаков оԓәӈ пŏхәԓ Рувим.'
  cbu-NT: Akop Liyash iparinarangiya iwachiztamarini sur Rubena.
  hui-hui: Yagaba damene bibahendeore Iyibi dindiha ibu heba mandagi penerunaga mini
    uru. Yagaba igini wahene Lubene ibubi
  wrs-wrs: Men nihilva lovahinv Yakopna towandalnamba, honam wongana Isipramba. Yakopva
    seilva Leam vrana, wo yiveltowondva tendorini Rupen.
  jao-jao: 'Kulu ki-Jikaba yiku li-jakarda barra likili-ardu kulu likili-murima. Li-ja
    barra likili-ardu andaa wu-Liya, kalu-yanjarri baji ki-awarala nguthundu, lankili-ardu
    andaa wu-Liya: jina wirdi Rubin, kulu ngulakari yilaa Jimiyan, kulu ngulakari
    yilaa Libayi, kulu ngulakari yilaa Juda kulu ngulakari yilaa Yijaka, kulu ngulakari
    yilaa Jibulun, marda a-nhanawaya yikurra-ardu ki-Jikaba a-Dayina, li-ja barra
    lankili-ardu wu-Liya, likili-ardu ki-Jikaba. Kulu li-ja barra lalungali-ardu,
    likili-murima ki-Jikaba: li-ja likili-ardu ki-Rubin: jina wirdi Yanuka, kulu ngulakari
    yilaa Balu, kulu ngulakari yilaa Yijrun, kulu ngulakari yilaa Kami, li-ja likili-ardu
    ki-Rubin. Li-ja barra likili-murima ki-Jikaba marda, likili-ardu ki-Jimiyan: jina
    wirdi Jimuwil, kulu ngulakari yilaa Jamin, kulu ngulakari yilaa Wuwad, kulu ngulakari
    yilaa Jakin, kulu ngulakari yilaa Juwa, kulu ngulakari yilaa Jawul, yikurra-wibi
    a-jibiya Kinin, li-ja barra likili-ardu ki-Jimiyan. Li-ja barra likili-murima
    ki-Jikaba marda, likili-ardu ki-Libayi: jina wirdi Kirijun, kulu ngulakari yilaa
    Kuwatha, kulu ngulakari yilaa Mirari, li-ja barra likili-ardu ki-Libayi. Li-ja
    barra likili-murima ki-Jikaba marda, likili-ardu ki-Juda: jina wirdi Jila, kulu
    ngulakari yilaa Birij, kulu ngulakari yilaa Jirra, kulu kawulamba-mirra baji Kinin
    nawularrku rrikirri-ardu Yira kulu Wunan, kawulamba-mirra baji. Marda rrikirri-murima
    ki-Juda, rrikirri-ardu ki-Birij, jina wirdi Yijrun, kulu ngulakari yilaa Yamul,
    li-ja barra likili-ardu kulu rrikirri-murima ki-Juda. Li-ja barra marda likili-murima
    ki-Jikaba, likili-ardu ki-Yijaka: jina wirdi Dula, kulu ngulakari yilaa Buwa,
    kulu ngulakari yilaa Jajuba, kulu ngulakari yilaa Jimurun. Li-ja barra likili-murima
    marda ki-Jikaba, likili-ardu ki-Jibulun: jina wirdi Jirid, kulu ngulakari yilaa
    Yilun, kulu ngulakari yilaa Jalil, li-ja barra likili-ardu ki-Jibulun. Kulu li-ja
    barra wiji likungu ki-Jikaba, li-ja barra nakaringu andaa wu-Liya wumba kanumba-kulhakulhama
    baji Badanarama, li-33-bala, bawuji.'
  mya-mya: ယာ​ကုပ်​နှင့်​အ​တူ​အီ​ဂျစ်​ပြည်​သို့​သွား​ရောက် ကြ​သော မိ​သား​စု​တို့​၏​နာ​မည်​စာ​ရင်း​ကို
    ဖော်​ပြ​ပေ​အံ့။ သား​ဦး​ရု​ဗင်​နှင့်၊-
  cbi-NTPO: 'Entsalaa Egiptosha jimu Israel nala'' mumu deeve, ura patiñuya, Jacob
    bain, naa yanu sera'' jimula bain: Jacobchi ya'' ajke'' naya Rubén.'
  bod-N: དེ་ཡང་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིན་པའི་ཡ་ཀོབ་ཀྱི་བུ་རྒྱུད༌དེ། ཡེས་ར་ཨེལ་མི་རིགས་ཀྱི་མིང་ཐོ་ནི་གཤམ་གསལ༌ལྟར།
    ཡ་ཀོབ་ཀྱི་བུ་སྐྱེས་འགོ་ནི་རུ་བེན་ཡིན༌ལ།
  wsk-wsk: 'Imi Jacob ko namarari nongorak Egypt namaram wore nunga nunup, se nunga
    kuriang gue nunga nunup: Reuben mu Jacob ko namar laun.'
  kkl-kkl: 'Eldamne Yakubap, elmaboap, sikinmaboap, kelaboap piekne sina tane: Ruben,
    Yakubti me yandonge.'
  sna-sna: 'Aya ndiwo mazita avanakomana vaIsraeri (Jakobho nezvizvarwa zvake) vakaenda
    kuIjipiti: Rubheni dangwe raJakobho.'
  spa-BLM: 'Estos son los nombres de los hijos de Israel que entraron en Egipto, Jacob
    y sus hijos: Rubén, primogénito de Jacob.'
  beu-beu: 'Yakob ehava omi enehe ba ana iat hama-hamat Masir mi ila benangba: Ruben,
    vaal mutu angu.'
  cac-cac: 'A eb'' yin̈tilal vin̈ yed'' ix Lea ix cot yed''oc d''a Egipto, 33 eb''
    d''a smasanil, ayoch eb'' vinac yed'' eb'' ix ix sb''isuloc. A eb'' yuninal vin̈
    yed'' ix, aton eb'' tic: Vin̈aj Rubén, aton vin̈ b''ab''el unin, vin̈aj Simeón,
    vin̈aj Leví, vin̈aj Judá, vin̈aj Isacar, vin̈aj Zabulón yed'' ix Dina. A eb''
    tic ix alji ayic ayec'' vin̈ d''a Padán-aram. A eb'' yuninal vin̈aj Rubén: Aton
    vin̈aj Hanoc, vin̈aj Falú, vin̈aj Hezrón yed'' vin̈aj Carmi. A eb'' yuninal vin̈aj
    Simeón: Aton vin̈aj Jemuel, vin̈aj Jamín, vin̈aj Ohad, vin̈aj Jaquín, vin̈aj Zohar
    yed'' vin̈aj Saúl, vin̈ yune'' jun ix aj Canaán. A eb'' yuninal vin̈aj Leví: Aton
    vin̈aj Gersón, vin̈aj Coat yed'' vin̈aj Merari. A eb'' vin̈ yuninal vin̈aj Judá:
    Aton vin̈aj Er, vin̈aj Onán, vin̈aj Sela, vin̈aj Fares yed'' vin̈aj Zara. (A vin̈aj
    Er yed'' vin̈aj Onán chi'', chamnacxo eb'' vin̈ d''a Canaán). A eb'' yuninal vin̈aj
    Fares chi'', aton vin̈aj Hezrón yed'' vin̈aj Hamul. A eb'' yuninal vin̈aj Isacar:
    Aton vin̈aj Tola, vin̈aj Fúa, vin̈aj Job yed'' vin̈aj Simrón. A eb'' yuninal vin̈aj
    Zabulón: Aton vin̈aj Sered, vin̈aj Elón yed'' vin̈aj Jahleel.'
  swh-ULB: 'Haya ni majina ya watoto wa Israeli waliokuja Misri, Yakobo na wanawe:
    Rubeni, mzaliwa wa kwanza wa Yakobo;'
  bel-bel: 'Вось імёны сыноў Ізраілевых, якія прыйшлі ў Егіпет: Якаў і сыны ягоныя.
    Першынец Якава Рувім.'
  deu-ELBBK: 'Und dies sind die Namen der Söhne Israels, die nach Ägypten kamen: Jakob
    und seine Söhne; der Erstgeborene Jakobs: Ruben.'
  mbb-OT: 'Iyan heini menge ngazan te menge Israilihanen he menge kevuwazan ni Jacob
    he midhendiyà te Ehipto: si Reuben is kinekekayan he anak ni Jacob,'
  msc-msc: Nba Isirayɛlika mɛnilu wara Misiran, Yakuba ni a la dencɛilu kɔnin, wo
    tɔɔilu le ɲin di. Yakuba dencɛ fɔlɔ tɔɔ le ko Rubɛn.
  mal-2015: 'മിസ്രയീമിൽ വന്ന യിസ്രായേൽമക്കളുടെ പേരുകൾ ആവിതു: യാക്കോബും അവന്റെ പുത്രന്മാരും;
    യാക്കോബിന്റെ ആദ്യജാതനായ രൂബേൻ.'
  tuo-NT: 'Jacob põꞌrã, tojo nicã cʉ̃ pãrãmerã Egiptopʉ macãrĩ waꞌaꞌcãrã aꞌtiro wãmeticãrã
    niwã: Masã maꞌmi Rubén nicʉ niwĩ.'
  gup-gup: Jacob dja nawu nungka benbornang dja benkebmawahmeng nawu birrimwam Egypt,
    kuhni wanjh birringeyyoy birrimekbe nawu Israel benbornang dja benkebmawahmeng.
    Reuben nungka Jacob nuyeni nawu nadjdjaman.
  met-met: 'Yayadi bagudi li Isrel garandi yadingdi dila Isip (Yekop xaung bakbagindi):
    Ruben Yekop garang matuaua.'
  gvs-gvs: 'E ame Isileli natunao be tubunao koroto madi bodayauwo sina Itipita. Yoidi
    ame nakae: Rubeni moe Yakobo ina botomoya.'
  rmc-rmc: 'Kala hine o nava le Izraeloskre čhavengre, save avle andro Egipt – oda
    hin o Jakob the leskre čhave: Leskro ešebno čhavo sas o Ruben.'
  nlg-nlg: A raini na lei ahadira na lei vure ni Israel, na lei vaivarina Jacob tara
    tona kolua i Egypt. Reuben a nina kamanagho a Jacob.
  dgr-DOGNT: 'Israel weza (Jacob eyıts''ǫ wets''ıhɂǫ̀ǫ-dǫǫ̀) Egypt nèk''e ts''ǫ̀ agejàa
    sìı dıı hagìyeh hǫt''e: Ruben, Jacob weza ǫhdaà hǫt''e.'
  pes-OPV: 'و این است نامهای پسران اسرائیل که به مصرآمدند: یعقوب و پسرانش روبین نخست
    زاده یعقوب.'
  ron-1924: 'Ятэ нумеле фиилор луй Исраел каре ау венит ын Еӂипт. Иаков ши фиий луй.
    Ынтыюл нэскут ал луй Иаков: Рубен.'
  ben-OBCV: 'এই হল ইস্রায়েলের সেই ছেলেদের নাম (যাকোব এবং তাঁর বংশধররা) যারা মিশরে
    গিয়েছিলেন: যাকোবের প্রথমজাত রূবেণ।'
  lex-lex: 'Yakopa, mak Uplerlawna Nwet walia nanni de Israel, duratni-waitni mak
    kmai lia Mesira de kotni-nanni emkadille: Yakopa a''nani yanulu de Rubena,'
  rgu-rgu: 'Yakob kileobobokin fo lali leo Masir reu nana, siꞌ: Ruben, ana uluꞌ a.'
  som-som: 'Kuwanu waa magacyadii reer binu Israa''iil oo Masar yimid, Yacquub iyo
    wiilashiisii: Ruubeen wuxuu ahaa curadkii Yacquub.'
  lat-VUC: Hæc sunt autem nomina filiorum Israël, qui ingressi sunt in Ægyptum, ipse
    cum liberis suis. Primogenitus Ruben.
  aoi-aoi: Eneja nenikuwenikba Jekaba-langwa nibina numilyengma Rubina ni-likenuma
    nakina enuwa-manja Yijibu-wa
  eng-ASVBT: 'And these are the names of the children of Israel, who came into Egypt,
    Jacob and his sons: Reuben, Jacob’s firstborn.'
  mna-mna: 'Iŋgi Yakopbi popoŋana kini ta ziŋan tisula pa Aikuptu ta zan tis:'
  ita-1885: 'E questi sono i nomi de'' figliuoli d''Israele, che vennero in Egitto:
    Giacobbe, vi venne, co'' suoi figliuoli; il primogenito di Giacobbe fu Ruben.'
  eng-LXXUP: And these are the names of the sons of Israel that went into Egypt with
    their father Jacob—Jacob and his sons. The firstborn of Jacob, Reuben.
  eng-ULB: 'These were the names of the children of Israel who came to Egypt: Jacob
    and his sons, Reuben, Jacob''s firstborn;'
  spa-VBL: 'La siguiente es la genealogía de Israel y sus hijos que fueron a Egipto:
    Rubén, el primogénito de Jacob.'
  fra-_FOB: 'Et voici les noms des fils d''Israël qui vinrent en Égypte: Jacob et
    ses fils. Le premier-né de Jacob, Ruben.'
  mal-mal: 'ഈജിപ്റ്റിൽ വന്ന യിസ്രായേൽ മക്കളുടെ പേരുകൾ ഇവയാണ്: യാക്കോബും അവന്റെ പുത്രന്മാരും;
    യാക്കോബിന്റെ ആദ്യജാതനായ രൂബേൻ.'
  urd-GVR: 'Isrāīl kī aulād ke nām jo Misr chalī gaī yih haiṅ: Yāqūb ke pahlauṭhe
    Rūbin'
  suz-BL: मिनु इजीप्‍त रागीम जाक्‍दीश्‍शो इस्राएल आ आल आन नें एको बाक्‍नीमी। आ ङोंइती
    जरमेशो तौ रूबेन बाक्‍माक्‍त। प्रस्‍थान ६:१४-१६
  ita-1927: 'Questi sono i nomi de’ figliuoli d’Israele che vennero in Egitto: Giacobbe
    e i suoi figliuoli. Il primogenito di Giacobbe: Ruben.'
  ckb-ckb: 'ئەمانەش ناوی کوڕەکانی ئیسرائیلن کە هاتنە میسر، واتە یاقوب و نەوەکانی:
    ڕەئوبێن کوڕە نۆبەرەی یاقوب.'
  eng-BBE: 'And these are the names of the children of Israel who came into Egypt,
    even Jacob and all his sons: Reuben, Jacob''s oldest son;'
  crx-NTPO: '''Et ndi Israel buzkeh buboozi'': Jacob ooye''ke, ''ink''ez Egypt ts''e
    whendilne, Reuben ''en ''udetso ooye'', Jacob ooye''.'
  kan-OKCV: 'ಈಜಿಪ್ಟಿಗೆ ಬಂದ ಇಸ್ರಾಯೇಲರ ಮಕ್ಕಳು ಎಂದರೆ, ಯಾಕೋಬನ ಹಾಗೂ ಅವನ ಸಂತತಿಯರ ಹೆಸರುಗಳು:
    ಯಾಕೋಬನ ಚೊಚ್ಚಲ ಮಗ ರೂಬೇನನು.'
  bbb-bbb: Ro Jekafudo anafa ije bu urina fuina aesakae Ijifiti vaeva ije ijiege.
    E Rubini fari fuone boga ije urina fu farirafa fuone e Anokikina Farukina Esironi
    ro e Kami ijene kaenamiae. Ro fari fuone e Simioni fu urina anafa fuone e Jemuerokina
    Jaminikina Oadikina Jakinikina e Zoare ro e Soro ije kaenamiana vae. Ro e Sorodo
    asie ije fu bara Kenanaetiko.
  tam-2017: 'எகிப்திற்கு வந்த இஸ்ரவேலரின் பெயர்களாவன: யாக்கோபும் அவனுடைய மகன்களும்;
    யாக்கோபுடைய மூத்தமகனான ரூபன்.'
  spa-RV-1909: 'Y estos son los nombres de los hijos de Israel, que entraron en Egipto,
    Jacob y sus hijos: Rubén, el primogénito de Jacob.'
  ron-BTF: 'Şi acestea sunt numele copiilor lui Israel, care au venit în Egipt, Iacob
    şi fiii săi: Ruben, întâiul născut al lui Iacob.'
  eng-WEBP: 'These are the names of the children of Israel, who came into Egypt, Jacob
    and his sons: Reuben, Jacob’s firstborn.'
  eng-FBV: 'The following is the genealogy of Israel and his sons who went to Egypt:
    Reuben, Jacob''s firstborn.'
  nld-1939: 'Dit zijn de namen van de zonen van Israël, die naar Egypte kwamen: Jakob
    en zijn zonen; de oudste zoon van Jakob was Ruben.'
  nch-BL: Nica nimitzilhuis inintoca itelpocahua huan iteipan ixhuihua Israel o Jacob
    cati yajque tali Egipto.
  tfr-NTPO: Jacob tjëyo tek beno ba irgo l̈i öötong l̈öng Egipto kjokyo ko l̈ok eni.
    Epga beno l̈öng Israel tjëyoga. Lea wapga Jacob tjok, e weno tjeng Padán Aram
    kjokyo, e ko l̈ok eni. Ba tjëyo tek beno ba irgo l̈i tjok ga beno l̈öng dogl̈o
    sak mya kjingsho mya (33). Rubén, e ba wa domer bäm ĩyo. Rubén, e öötong ba wapga
    domerga Janoc, Falú, Jezrón, Carmí tjok. Simeón, e öötong ba wapga domerga Jemuel,
    Jamín, Oad, Jaquín, Zojar, Saúl tjok. Saúl, e mekë Canaán so. Leví, e öötong ba
    wapga domerga Guersón, Coat, Merari tjok. Judá, e öötong ba wapga domerga Selá,
    Fares, Zera tjok. Ba wapga domerga Er, Onán, e wol̈ono beno l̈öng Canaán kjokyo.
    Fares, e öötong ba wapga domerga Jezrón, Jamul tjok. Isacar, e öötong ba wapga
    domerga Tola, Fuvá, Job, Simrón tjok. Zabulón, e öötong ba wapga domerga Séred,
    Elón, Yalel tjok. Jacob wa wal̈ë Dina, e öötong bakoe.
  vie-1934: 'Đây là tên các con trai của Y-sơ-ra-ên, tức là Gia-cốp, đến xứ Ê-díp-tô:
    Con trưởng nam của Gia-cốp là Ru-bên.'
  hin-CV: 'इस्राएल के पुत्रों के नाम (याकोब तथा उनके पुत्र) जो मिस्र देश में आए थे:
    रियूबेन, याकोब का बड़ा बेटा.'
  eng-OURB: 'These are the names of the children of Israel [God prevails], who came
    into Egypt [Abode of slavery], Jacob [Supplanter] and his sons: Reuben [See, a
    son!], Jacob [Supplanter]’s firstborn.'
  spa-BES: 'Estos son los nombres de los hijos de Israel que entraron en Egipto, Jacob
    y todos sus hijos: Rubén, el hijo mayor de Jacob;'
  tdx-tdx: 'Aa le zao o tahinan’ ana’ Israele nandoak’e Mitsraimeo: Iakòbe naho o
    ana-dahi’eo. I Reòbene tañoloñoloña’ Iakòbe,'
  vid-vid: Walelwa wa Isilaeli nawalutile Misili hamwe na heye nawali Lubeni, mlelwa
    wa heye wa mwaluko
  pwg-pwg: Jeikap ina rakaraka iyavo kava ioru ku Egypt, kii vava na weni. Jeikap
    natuna iyarokona na Ruben.
  eng-OKE: And these are the names of the sons of Israel which came into Mizraim,
    Jakob and his sons. The firstborn of Jakob, Reuben.
  tha-KJV: ต่อไปนี้​เป็นชื่อลูกหลานของอิสราเอลที่​เข​้าไปในอียิปต์ ทั้งยาโคบและบุตรชายของท่านคือ
    รู​เบน บุ​ตรหัวปีของยาโคบ
  por-BR-2018: 'E estes são os nomes dos filhos de Israel, que entraram no Egito,
    Jacó e seus filhos: Rúben, o primogênito de Jacó.'
  bco-bco: Ya꞉kob, ene wi nowo꞉ Isolael ko꞉lo꞉ ene insiso꞉i o꞉lia꞉yo꞉ e Isib hen a꞉na
    ane. Ene so꞉lo꞉ e o꞉lia꞉lo꞉ ane wi agelo꞉wo꞉ we. Ya꞉koba꞉ so꞉wa wa꞉la꞉bo꞉, Luben.
  deu-ELO: 'Und dies sind die Namen der Söhne Israels, die nach Ägypten kamen: Jakob
    und seine Söhne; der Erstgeborene Jakobs: Ruben.'
  ktm-ktm: 'Ranga'' su nedun Israel kamal pe papon su ndre ho-us iy hala Isip ti kurtih:
    Ruben ti tolun kom ta Yakop.'
  caa-caa: 'Pues jax era ucꞌabꞌobꞌ uyunenobꞌ e Jacob xeꞌ arobꞌna Israel ubꞌan xeꞌ
    ixiobꞌ esto tama e lugar Egipto: E Rubén xeꞌ jax e yaxar unembꞌir tuaꞌ e Jacob.'
  eng-WYC-2018: Forsooth these be the names of the sons of Israel, that entered into
    Egypt; Jacob with his free children. The first begotten is Reuben; (And these
    be the names of the children of Israel who went to Egypt; that is, the names of
    Jacob and his sons. The first-born was Reuben;)
  epo-epo: 'Jen estas la nomoj de la filoj de Izrael, kiuj venis Egiptujon: Jakob
    kaj liaj filoj. La unuenaskito de Jabob, Ruben.'
  uig-PIN: 'Israilning oƣulliri, yǝni Yaⱪupning Misirƣa kǝlgǝn ǝwladliri tɵwǝndikiqǝ:
    — Yaⱪupning tunji oƣli Rubǝn;'
  beo-beo: Ya:igobe ea sosogo fi e da Idibidi sogega oule asi, ilia dio da hagudu
    dedei amo, ea magobo manoLiubene,
  tpi-OTNT: Nem bilong ol lain bilong Jekop i bin i go wantaim em long Isip i olsem.
    Ruben, em i namba wan pikinini man bilong Jekop.
  hau-SA: Waɗannan su ne sunayen ’ya’yan Isra’ila maza (Yaƙub da zuriyarsa) waɗanda
    suka tafi Masar, Ruben ɗan farin Yaƙub.
  udu-udu: Dhali aris gway gi emen ma Israyiil uni annihe/ mo uni gun p̱u’dkin e Pa
    Masir mo aYakuub dhali iya/m piti mo. Ra/ubiin jin ta’da bwanyara/ ma Yakuub mo.
  uig-LAT: 'Israilning oghulliri, yeni Yaqupning Misirgha kelgen ewladliri töwendikiche:
    — Yaqupning tunji oghli Ruben;'
  nde-nde: 'La ngamabizo amadodana ka-Israyeli (uJakhobe labazukulu bakhe) abahambayo
    eGibhithe: uRubheni izibulo likaJakhobe.'
  ton-ton: '¶ Pea ko e ngaahi hingoa eni ʻoe fānau ʻa ʻIsileli naʻe haʻu ki ʻIsipite,
    ko Sēkope mo hono ngaahi foha: ko Lupeni ko e ʻuluaki ʻo Sēkope.'
  ces-1613: 'A tato jsou jména synů Izraelových, kteříž vešli do Egypta: Jákob a synové
    jeho. Prvorozený Jákobův Ruben.'
  eko-eko: 'Apa mazina a meezirayeele, Yaakhumpa na ajamaaze aalawaniyeeyo Misuri:
    Ruubeni, mwaana wamwanzo wa Yaakhumpa.'
  nss-nss: 'Iye ara ngala noru Yisrayel hu masih kene mepo huya sura yiy pe huya Yisip
    (Yakop iyasura norun hu): Ndrihou ta Yakop ara Rupen.'
  eng-WMB: 'These are the names of the children of Israel, who came into Egypt, Jacob
    and his sons: Reuben, Jacob’s firstborn.'
  tam-TCV: 'யாக்கோபுடன் எகிப்திற்குப்போன அவனுடைய சந்ததிகளான, இஸ்ரயேலரின் பெயர்களாவன:
    யாக்கோபின் முதற்பேறானவன் ரூபன்.'
  ceb-ULB: 'Mao kini ang mga ngalan sa mga anak ni Israel nga miabot sa Ehipto, si
    Jacob ug ang iyang mga anak nga lalaki: Si Ruben, kamagulangang anak ni Jacob;'
  mkn-mkn: 'Yakob pung kelu yang iko pinda pi Masir, andia: Ruben, ana partama.'
  nce-nce: Ebë Jekopbë nëbalebë weniji buna Isip lifewa kë mutujabë. Bubë iko nëbabë
    weniji, abwa nëbabë weniji, Ruben.
  pol-UBG: 'A to są imiona synów Izraela, którzy weszli do Egiptu – Jakub i jego synowie:
    pierworodny Jakuba, Ruben.'
  agr-agr: 'Juju ainawai Israel aents aidau Egipto nugkanum shiyakajua duka: Jacob
    niina uchiji aidaujai. Tuja Rubén aajakui iwai.'
  kyc-kyc: Isaraelena para piyamo yuu Isipi peyami dupwana kingi dakena silyamo. Jekopena
    wane kyawa Urupene.
  urd-GVU: 'اسرائیل کی اولاد کے نام جو مصر چلی گئی یہ ہیں: یعقوب کے پہلوٹھے روبن'
  deu-1912: 'Dies sind die Namen der Kinder Israel, die nach Ägypten kamen: Jakob,
    und seine Söhne. Der erstgeborene Sohn Jakobs, Ruben.'
  ntj-ntj: Nyangka Tjayikapalu katja 12-pa yutirnu. Nyangka-ya kurri yarltirra-wanarnu,
    palunyanguru-ya pirnirringu.
  row-row: 'Yakob no bobꞌonggi nara mana lao Masir reu, naeni: Ruben, ana uluꞌ a,'
  kan-2017: 'ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಬಂದು ಸೇರಿದ ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳ ಹೆಸರುಗಳು: ಯಾಕೋಬನು ಮತ್ತು ಅವನ
    ಚೊಚ್ಚಲ ಮಗನಾದ ರೂಬೇನನು.'
  ena-ena: '@see-verse:GEN.046.007'
  tgo-tgo: 'Jeikob le ŋgaŋga na orumburumbuye va thɨ ri Kenan na thɨ raka Ijipt idaidanji
    thiyake: Rubin, Jeikob nariye virɨviva.'
  yap-yap: Irera’ fithingan fapi pumo’on ni pifak Israel nra uned ngak nga Egypt.
    Ruben ni ir e bin nganni’ u fak Jakob,
  tet-tet: 'Yakob funan klaut mak lori tuir baa Mesir, mak neꞌe: Ruben, Yakob oan
    ulun.'
  hlt-MCSB: Jakob neh a ca rhoek loh Egypt la a caeh uh vaengkah Israel ca rhoek kah
    a ming tah, Jakob kah a caming Reuben,
  mdy-ETH: ጊብፄ ዓጮ ጌሌ ዒስራዔኤሌ ናኣቶ ዜርፆኮ ሱንፃ ሃይፓ ዴማ ፓይዲንታዞንሢኬ፤ ያይቆኦቤኮ ናኣዚ፥ ቶይዲ ሮኦቤኤሌ፥
  twi-ASANTE: Edin a ɛdidi so yi yɛ Israelfoɔ, Yakob asefoɔ a ɔde wɔn kɔɔ Misraim.
    Ruben yɛ Yakob abakan.
  bhl-bhl: 'Alew Isalael em Isiw aneng elo unsiliw muluwel dow biim wiin e kanekote:
    Sekow em emisik dukuse aul beem wiin e Uluben ete kale.'
  con-NTPO: 'Va tsu poiyi''cco Israendeccu Egipto andeni ja''chondeccumbe inise, nane
    Jacob, tise dutssiyendeccumbe inise: Rubén tsu Jacob dutssi''ye coenza.'
  eng-WEBU: 'These are the names of the children of Israel, who came into Egypt, Jacob
    and his sons: Reuben, Jacob’s firstborn.'
  bnp-bnp: 'A rane e huriki a hamone Israel ri puru o Egipto ra nga: E Iakop turana
    e Reuben, a tabua vona.'
  wal-wal: Israa7eelaara Gibxxe biitti biida Israa7eela naatu sunttai hagaappe kaallidi
    xaafettidaagaa. Yaaqooba baira na7ai Roobeela;
  mgh-mgh: 'Ala phi macina a atthu o nloko na Yakopi yarwele Wiciipitu: Rupeni, ntthaara
    na Yakopi.'
  acu-NT: 'Jacobjai Ejipto nungkanam wearmia nuka ju armiayi: Jacobo uchiri eemkauri
    Rubén,'
  spa-PDDPT: 'Estos son los nombres de los hijos de Israel que entraron en Egipto:
    Jacob y sus hijos: Rubén, el primogénito de Jacob.'
  gun-gun: 'Po rami ma Israel ra''y kuery nguu Jacó reve Egito katy oo va''ekue rery:
    Rúben ma Jacó ra''y tujave va''e.'
  agu-BL: 'Je chibi''e''j yi e'' xonl Jacow yi e'' opon Egipto: Rubén, yi bajx cy''ajol.'
  eng-PEV: These are the names of Jacob’s kids and grand-kids. All this mob went to
    Egypt country with Jacob. Jacob and Leah’s oldest son was Reuben.
  ilo-ULB: 'Dagitoy dagiti nagnagan dagiti annak ni Israel a dimteng idiay Egipto,
    ni Jacob ken dagiti putotna: Ni Ruben nga inauna a putot ni Jacob;'
  kpg-kpg: Digau di madahaanau Jacob ne hula dalia a mee gi Egypt la go dana dama daane
    madua go Reuben
  uig-ARA: 'ئىسرائىلنىڭ ئوغۇللىرى، يەنى ياقۇپنىڭ مىسىرغا كەلگەن ئەۋلادلىرى تۆۋەندىكىچە:
    ــ ياقۇپنىڭ تۇنجى ئوغلى رۇبەن؛'
  bsp-bsp: 'Mewe ma awut a Yakuba mɛmɛ, aŋɛ ŋanakɔ Misira mɔ. Yakuba kɔ awut ɔn: Coco
    ca Yakuba, Ruben.'
  mbs-mbs: Na, seini se menge ngadan te bowad-bowad i Jacob timaking kandin doton
    te Ehipto. Si Ruben se kakay batà i Jacob.
  tof-tof: 'Zeikobón olmalbobatalab ngi módógako, Izipt nidi ogobórr, Zeikob akó tóba
    simanal olmal akó bobatal. Ibü ngi módógako: Tóba ngaen siman olom, ngi Rruben,'
  sus-sus: 'Isirayila xa die xili nan ya naxee siga Misira. Yaxuba nun a xa di xɛmɛe
    xa taruxui nan ya: Yaxuba xa di singe lanxi Ruben nan ma.'
  pon-2006: Tohn peneineien Seikop me iang ih patohlahng Isip iei nah pwutak laud
    Reupen
  jae-jae: Israelnê wakuc, taŋ sêô lasê Aiguptu naŋ, nêŋ ŋaê tau tonec gebe Jakob
    to nê latui. Jakobnê ŋacsêga Ruben
  ksd-ksd: 'Ma go ra iang i diat ra umana natu i Israel, nina dia ga vana uro Aigipto,
    Iakob ma ra lavur natuna: Ruben, ra luaina kai Iakob.'
  tur-YTC: 'Mısır''a gelen İsrael’in çocuklarının adları şöyledir: Yakov''la oğulları,
    Yakov''un ilk oğlu Ruven.'
  bel-N: 'I вось імёны сыноў Ізраіля, што прыйшлі ў Эгіпет: Якуб і сыны ягоныя. Першародны
    Якуба Рубэн.'
  grc-BRENT: Ταῦτα δὲ τὰ ὀνόματα τῶν υἱῶν Ἰσραὴλ τῶν εἰσελθόντων εἰς Αἴγυπτον ἅμα
    Ἰακὼβ τῷ πατρὶ αὐτῶν. Ἰακὼβ καὶ οἱ υἱοὶ αὐτοῦ· πρωτότοκος Ἰακὼβ, Ῥουβήν.
  ind-AYT: 'Inilah nama-nama keturunan Israel yang masuk ke Mesir, Yakub dan keturunannya:
    Ruben, anak sulung Yakub.'
  lid-lid: 'Ya kane lowa Isra-el oro ala Ijip hawen asa i doh: oro badeh kadok tan
    badeh Ruben,'
  nya-nya: 'Nawa ana a Israeli (ndiye kuti Yakobo ndi ana ake) amene anapita ku Igupto:
    Rubeni mwana woyamba wa Yakobo.'
  hrv-hrv: 'Ovo su imena Izraelaca - Jakova i njegovih potomaka - koji su stigli u
    Egipat: Jakovljev prvorođenac Ruben.'
  mps-mps: Te Jekop dali Isipba pali hani dabe augwali nogi e dao. Te gomunai ogwa
    Ruben da.
  llg-llg: 'Yakob bobonggi nala mana tungga Masir leu, ndia: Ruben, fo ana uluk.'
  tpi-tpi: Nem bilong ol lain bilong Jekop i bin i go wantaim em long Isip i olsem.
    Ruben, em i namba wan pikinini man bilong Jekop.
  dan-1931: 'Følgende er Navnene på Israels Sønner, der kom til Ægypten, Jakob og
    hans Sønner: Ruben, Jakobs førstefødte;'
  vie-OVCB: 'Đây là tên con cháu Ít-ra-ên—con trai của Gia-cốp— những người đã đến
    Ai Cập: Ru-bên, con trưởng nam của Gia-cốp.'
  lbk-lbk: 'Siya chana nan pangafong Israel ay naitakin ken siya id Egipto: nan yon-a
    ay anakna ay si Ruben,'
  guj-2017: 'જે ઇઝરાયલપુત્રો મિસરમાં આવ્યા તેઓનાં નામ આ છે: યાકૂબ તથા તેના દીકરા:
    યાકૂબનો જ્યેષ્ઠ દીકરો રુબેન;'
  byr-byr: '@see-verse:GEN.046.007'
  awx-awx: Jekopde wawakngä, bapunä yangu Isip kukinu umanä using. Yakap täpä Ruben.
  pon-2006A: Tohn peneineien Seikop me iang ih patohlahng Isip iei nah pwutak laud
    Reupen
  por-BRBSL: 'Estes são os nomes dos filhos de Israel, que vieram para o Egito, Jacó
    e seus filhos: Reuben, o primogênito de Jacó.'
  cth-cth: Hetnaw heh Isarel catoun Izip ram ka kâen e Jakop hoi a canaw e minnaw
    doeh. Jakop e camin Reuben,
  twi-twi: Din a edidi so yi yɛ Israelfo, Yakob asefo a ɔde wɔn kɔɔ Misraim. Ruben
    yɛ Yakob abakan.
  hlt-hlt: Jakob neh a ca rhoek loh Egypt la a caeh uh vaengkah Israel ca rhoek kah
    a ming tah, Jakob kah a caming Reuben,
  tbz-SIM: 'Ntɛ Sɑkɔbu bí ìì ìtɛ́ Kɑnnɑhɑ̃ɑ̃ kɛ kò nhEsibiti i yètɛ̀: Dubɛnni bɛ kóò
    Po.'
  msy-2020: 'Ezɨ Jekopɨn adarazi a ko Isipɨn kantrin ghueziba, men ziabar kara: Ruben,
    kar Jekopɨn otarir ivariam.'
  txq-txq: 'Yakob nufanelun nara fo mana tungga lali reni Masir reu, sira: Ruben,
    ana uluk.'
  aaz-aaz: 'Naiꞌ Yakop in nonot-asar reꞌ nok anfoꞌon neun pah Masir, esan reꞌ ia:
    Naiꞌ Ruben, aan moen unu.'
  azb-azb: 'İsrailin Misirə gələn oğullarının – Yaqubla oğullarının adları belədir:
    Yaqubun ilk oğlu Ruven.'
  eng-DBY: 'And these are the names of the sons of Israel who came into Egypt: Jacob
    and his sons. Jacob''s firstborn, Reuben.'
  hin-2017: याकूब के साथ जो इस्राएली, अर्थात् उसके बेटे, पोते, आदि मिस्र में आए, उनके
    नाम ये हैं याकूब का जेठा रूबेन था।
  wol-KYG: 'Waa kër Israyil, yi ñëw Misra te di Yanqóoba aki doomam, seeni tur a di:
    Ruben, taawub Yanqóoba.'
  swp-swp: 'Isaraela ana isimurita, isi wa se lau Aigupito eai, esadi ede ina, Iakobo
    ma nanatunayao tatao: Reubena, Iakobo ena ealahou tau.'
  bjr-bjr: Yakooboona faiqi namu Isipa maqasaa ooqu fusa maaqi miqa mariqau. Yakooboona
    ooqa faiqi Reeubeenafa marinau.
  eng-YLT: 'And these [are] the names of the sons of Israel who are coming into Egypt:
    Jacob and his sons, Jacob''s first-born, Reuben.'
  heg-NTPO: 'Yakob nenan man in muid le lakos se dale Mesir ras ngalan nas elia: Aan
    hmunan na, Ruben.'
  ptu-ptu: 'Indem ia pessubunna Israel (battu diua Yakub) to napasola lako Mesir:
    Ruben, änä'' uluana;'
  bzd-NTPO: Ikkëpa dör Israel aleripa mineyal Egipto. E'pa dör Jacob ena ila'r. Rubén,
    e' dör Jacob alà kibi ë́k.
  kwf-kwf: Nia ne ngwaꞋi ngela sa Jakob neꞋe kira leka Ꞌuana Ꞌi Ejipt. Ngela Ꞌi naꞋo
    nia neꞋe sa Ruben,
  eng-WYC-2017: Forsooth these be the names of the sons of Israel, that entered into
    Egypt; Jacob with his free children. The first begotten is Reuben;
  eng-WMBB: 'These are the names of the children of Israel, who came into Egypt, Jacob
    and his sons: Reuben, Jacob’s firstborn.'
  spp-spp: Ɲyɛ *Yakuba pyìibii ná u ɲampyire pi à kàre *Misira e ke, pire mɛyi yi
    ɲyɛ ɲje. U jyaŋi niɲcyiiŋi mɛge ku ɲyɛ Urubɛn.
  aey-aey: Aria i eu Jekob uqa melahul ijanaga, euqa Jekob uqa gami Isip ono noin.
    Ruben uqa Jekob melah matu.
  urd-GVH: 'इसराईल की औलाद के नाम जो मिसर चली गई यह हैं : याक़ूब के पहलौठे रूबिन'
  rug-rug: Ego, hire sari doduru tie koasa puku tatamana te Zekopi, saripu luli koasa
    meke la pa popoa Izipi, sapu sari Rubeni sa tuna koreo kenuna.
  gaz-gaz: 'Maqaawwan ilmaan Israaʼel warra Gibxitti godaanan sanaa jechuunis Yaaqoobii
    fi sanyiiwwan isaa kanneenii dha: Ruubeen jechuunis ilma Yaaqoob hangafticha.'
  fra-LSG: 'Voici les noms des fils d’Israël, qui vinrent en Égypte. Jacob et ses
    fils. Premier-né de Jacob: Ruben.'
  yal-yal: 'Isirayilaa diine xinle ni itoe ra naxanye siga Misiran yi Yaxuba nun a
    dii xɛmɛne: Yaxuba a dii singen nan Rubɛn na.'
  gum-gum: 'Tru israelitasmera Egipto pirau kebambubelai munchimerabe iilø køn, tru
    Jacob nuinukkurri amrrub misameraba: Rubén Jacobwei mayur nusrkai.'
  iou-iou: Ŋowä Jekop nanakiye oraniye Isip komeken kuŋkuŋo unitäŋo wäpi tawaŋ. Täŋkaŋ
    webeni kubä wäpi Leatä nanakiye ŋode bäyaŋ imiŋkuk; Nanaki tuäni Ruben.
  haw-1868: 'Eia na inoa o na keikikane a Iseraela i hele i Aigupita; o Iakoba a me
    kana mau keikikane: o Reubena, ka Iakoba makahiapo.'
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ أَبْنَاءِ إِسْرَائِيلَ الَّذِينَ قَدِمُوا مَعَهُ إِلَى
    مِصْرَ. يَعْقُوبُ وَأَبْنَاؤُهُ: رَأُوبَيْنُ بِكْرُ يَعْقُوبَ.'
  adz-adz: 'Israil yangin rusan aru ruta fada gamp Idzip ugu binganggan ibiani: Ruben,
    Yakop narunggan miamun.'
  ewe-ewe: 'Israel alo Yakob ƒe viwo kple eƒe tɔgbuiyɔvi siwo yi Egipte kplii la woe
    nye: Ruben, Yakob ƒe viŋutsu tsitsitɔ.'
  eng-LEE: 'And these are the names of the children of Israel, that came into Egypt,
    Jacob and his sons: the first-born of Jacob, Reuben.'
  gvn-gvn: '@see-verse:GEN.046.007'
  nna-nna: Jacob Egypt-karti yananyaja palinymilirrangu wiyirr palinyja yanayi. Murrkangunya
    Rueben-pa
  asm-FB: 'ইস্ৰায়েলীয়াসকল অর্থাৎ যাকোব আৰু তেওঁৰ বংশৰ যি সন্তান সকল মিচৰ দেশলৈ আহিছিল,
    তেওঁলোকৰ নামৰ তালিকা এই: যাকোবৰ জেষ্ঠ পুত্ৰ ৰূবেণ।'
  sus-A: عِسِرَيِلَ شَ دِيٍ شِلِ نَن يَ نَشٍيٍ سِفَ مِسِرَ. يَشُبَ نُن عَ شَ دِ شّمّيٍ
    شَ تَرُشُي نَن يَ؛ يَشُبَ شَ دِ سِنفٍ لَنشِ رُبٍن نَن مَ.
  fra-SBL: 'Voici les noms des enfants d''Israël qui vinrent en Égypte, de Jacob et
    de ses fils : Ruben, premier-né de Jacob.'
  hbo-hbo: וְאֵ֨לֶּה שְׁמֹ֧ות בְּנֵֽי־יִשְׂרָאֵ֛ל הַבָּאִ֥ים מִצְרַ֖יְמָה יַעֲקֹ֣ב
    וּבָנָ֑יו בְּכֹ֥ר יַעֲקֹ֖ב רְאוּבֵֽן׃
  shp-NTPO: 'Ja Egiptonko bokanni Lean bakebaon janebo riki natobo: Jawen reken bake
    Rubén.'
  eng-WYCLIFFE: Forsothe thes ben the names of the sones of Israel, that entriden
    in to Egipte; he with hise fre children. The firste gendrid Ruben;
  piu-2006: '@see-verse:GEN.046.007'
  pjt-pjt: Tjana panya tjuṯa mulapa anu Itjipalakutu Jacobaku walytjapiti. Panya Jacobaku
    kuri ngaṉmanyitjangku Liyalu kanyinu katja maṉkur-maṉkurpa munu uṉṯalpa kutju
    ini Tiinanya. Paluṟu panya Rupinnga-waraṟa kanyinu, ka paluṟu pininu Tjimiyannga,
    ka paluṟu pininu Levinya, ka paluṟu pininu Judah-nya, ka paluṟu pininu Itjakanya,
    ka paluṟu pininu Tjipulunnga, ka Tjipuluntu pininu kungka Tiinanya. Ka katja nyanga
    tjana katja tjuṯa ngapartji utinu Jacobaku pakaḻipiti. Rupintu katja kutjara kutjara
    utinu ini nyanganpa – Anakanya, Palunya, Itjuṟannga, Kaaminya tjananya. Ka Tjimiyantu
    katja maṉkur-maṉkurpa utinu ini nyanganpa – Tjimuwilnga, Tjaminnga, Awutanya,
    Tjakinnga, Tjuuwanya, Tjuulanya tjananya. Ka Levilu utinu katja maṉkurpa ini nyanganpa
    – Kiitjannga, Kawatjanya, Miṟaṟainya tjananya. Ka Judah-lu utinu katja maṉkur-kutjara
    ini nyanganpa – Tjilanya, Piṟitjinya, Tjiṟanya tjananya. (Palu palumpa katja kutjara
    ngaṉmanypa wiyaringu ngura panya Kainanta ini nyanganpa – Uurnga pula Anannga.)
    Ka Itjakalu katja kutjara kutjara utinu ini nyanganpa – Tulanya, Puwanya, Tjatjupanya,
    Tjimuṟannga tjananya. Ka Tjipuluntu katja maṉkurpa utinu ini nyanganpa – Tjiṟitanya,
    Iilannga, Tjaalilnga tjananya. Aṉangu nyanga paluṟu tjana uwankara Liyalanguṟu
    utiringu Tiinanya kuḻu aṉangu 33. Ka palulanguṟu Jacobaku kuri maḻatjangku Raitjiltu
    tjitji wiya nyinara kungkawaṟa panya palumpa waṟkaripai Jacobanya ungangi ini
    panya Pilanya palula tjunguringkunyangka tjitji utintjaku. Ka Jacobalu Pilala
    katja kutjara utinu Dannga pulanya Napatalinya. Ka nyanga paluṟu pula ngapartji
    utinu katja tjuṯa, Danku kutju ini Uutjimanya, Napataliku kutjara kutjara ini
    nyanganpa – Tjatjiilanya, Kuninya, Tjitjanya, Tjilimanya tjananya. Nyanga paluṟu
    tjana panya Raitjilku ngaṉatinguṟu Pilalanguṟu utiringu aṉangu 7. Ka palulanguṟu
    Liyalu kungkawaṟa panya palumpa waṟkaripai Jacobanya ungangi ini panya Tjilpanya
    palula tjunguringkunyangka tjitji utintjaku. Ka paluṟu kanyinu katja kutjara Kaatanya
    munu Atjanya. Ka Kaatalu utinu katja maṉkur-kutjara kutjara ini nyanganpa – Tjipannga,
    Aakinya, Tjuninya, Itjipannga, Iṟinya, Aṟatanya, Aṟilinya tjananya. Ka Atjalu
    utinu katja kutjara kutjara ini nyanganpa – Iminanya, Itjipanya, Itjipanya, Piṟiyanya
    tjananya munu uṉṯalpa kutju ini Tjiṟanya. Ka Atjaku katja kutjungku Piṟiyalu katja
    kutjara ngapartji utinu Atjaku pakaḻi kutjara ini nyanganpa – Iipanya pulanya
    Malkiyilnga. Nyanga paluṟu tjana panya Liyaku ngaṉatinguṟu Tjilpalanguṟu utiringu
    aṉangu 16. Ka palulanguṟu Jacobalu katja kutjara utinu Raitjilta panya Josephanya
    pulanya Pintjimannga. Ka Josephalu ngura panya Itjipala katja kutjara utinu palumpa
    kuringka ini Atjinatjala. Katja paluṟu pula panya ini nyanganpa – Manatjanya munu
    Ipuṟaimanya. Ka Pintjimantu utinu katja tjuṯa mulapa 10-pa ngura nyara Kainanta
    nyinaralpi ini nyanganpa – Pilanya, Pikanya, Atjapilanya, Kiranya, Naimannga,
    Iiyinya, Ratjunya, Mupiminya, Uupiminya, Aatanya tjananya. Nyanga paluṟu tjana
    Raitjiltanguṟu utiringu aṉangu 14.
  cwe-cwe: Yano yayo mazina ya wana wa Isilaili wowahitile muna iisi ya Misili, wakala
    Yakobo na wanage na Lubeni chaudele wa Yakobo,
  bgs-bgs: Na, ni gó tô mga ngadan katô mga rubbad i Jacob na igtákkás kandin tun
    ta Ehipto. Si Ruben tô kaké batà i Jacob.
  kik-kik: 'Maya nĩmo marĩĩtwa ma ariũ a Isiraeli (Jakubu na njiaro ciake) arĩa maathiire
    Misiri: Rubeni irigithathi rĩa Jakubu.'
  ksr-ksr: 'Israel qata moŋ Jeikob ano iwaa gbiliuruta Iijipt keŋgiti, iyoŋoo qagia
    ii kokaeŋ: Jeikobwaa meria mutuya Ruuben.'
  fra-NCL: 'Voici les noms des fils d’Israël qui vinrent en Égypte : Jacob et ses
    fils. — Premier-né de Jacob, Ruben. —'
  cek-AK: Hae kaminawk loe Izip prae ah kacaeh Israel ih caanawk, Jakob caanawk ih
    ahmin ah oh; Reuben loe Jakob ih calu ah oh.
  xla-xla: Epapele dulu dla Yokob ya꞉ akimlala, Isalael so iwolotapo yia꞉ a Yokob
    mate yimkata Isip mo dla tamalaiyo. Eye iwolopo, itapu hamale maseyemalaye Lubenpo.
  cuk-cuk: 'Jacobʼde Israelʼye nugbalid. Israel-masmala Egipto-yarse-nadegusmalad-e-nugmar,
    wemalad: Rubén, Jacob-machi-gebesailagined.'
  uig-CYR: 'Исраилниң оғуллири, йәни Яқупниң Мисирға кәлгән әвлатлири төвәндикичә:
    — Яқупниң тунҗа оғли Рубән;'
  tel-2017: ఐగుప్తుకు వచ్చిన ఇశ్రాయేలు కొడుకుల పేర్లు ఇవే.
  hat-BSA: 'Alò, sa yo se non a fis a Israël yo, Jacob avèk fis li yo ki te ale an
    Égypte: Reuben, premye ne a Jacob la.'
  kos-kos: Mwet in sou lal Jacob su welul som nu Egypt pa Reuben, wen se meet natul,
  hbo-WLC: וְאֵ֨לֶּה שְׁמ֧וֹת בְּנֵֽי־יִשְׂרָאֵ֛ל הַבָּאִ֥ים מִצְרַ֖יְמָה יַעֲקֹ֣ב
    וּבָנָ֑יו בְּכֹ֥ר יַעֲקֹ֖ב רְאוּבֵֽן׃
  ibo-ibo: Ndị a bụ aha ụmụ ndị ikom Izrel, ya bụ Jekọb na ụmụ ụmụ ya, ndị sooro ya
    gaa Ijipt. Ruben, ọkpara Jekọb
  ory-ory: ମିସର ଦେଶକୁ ଆଗତ ଇସ୍ରାଏଲ ବଂଶ, ଅର୍ଥାତ୍‍, ଯାକୁବ ଓ ତାଙ୍କର ସନ୍ତାନମାନଙ୍କର ନାମ।
    ଯାକୁବଙ୍କର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ରୁବେନ୍‍।
  wmt-wmt: '@see-verse:GEN.046.007'
  chk-chk: 'Ikkei iten ekewe mwirimwirin Jakop mi eti le feila Isip: Rupen nöün Jakop
    we mwänichi.'
  ssd-ssd: Israel nuŋe kuasmbi kilmba Isip kilke mbol kina ta nane tuku nyu naŋgine
    ta teŋenmba. Kiŋo mulum ta nyunu Ruben.
  rop-rop: Jeikob bin deigim ol im ronwan femili langa Ijip.
  ukr-1871: 'Се ж імена синів Ізрайлевих, що поприходили в Египет: Яков та сини його;
    первенець Яковів: Рубен.'
  eng-AOI: Jacob's oldest son Reuben went with him to Egypt
  yon-yon: Yekob awene Idyip yiri winiwen yi aningko kuu kei. Ruben kuu Yekob ye wonob
    dana.
  bch-bch: 'Israel, toa ieda ede pade Iakop, ele gergeu ga itubtub toa tila Isip toman
    ngan ei, edad ga bedane: Inat lautabe ieda Ruben.'
  deu-1951: 'Dieses aber sind die Namen der Kinder Israels, die nach Ägypten kamen:
    Jakob und seine Söhne. Der erstgeborne Sohn Jakobs: Ruben.'
  eng-JPS: 'And these are the names of the children of Israel, who came into Egypt,
    Jacob and his sons: Reuben, Jacob''s first-born.'
  ubr-ubr: 'Atonio on Jacob an dam warar on iboes inai au Egypt on wabis: Jacob natun
    ainau orot wabin on Reuben,'
  srp-1865: 'A ovo su imena djece Izrailjeve što doðoše u Misir: Jakov i sinovi njegovi.
    Prvenac Jakovljev Ruvim;'
  lug-lug: 'Gano ge mannya g’abazzukulu ba Isirayiri abaagenda e Misiri ne Yakobo:
    Lewubeeni mutabani wa Yakobo omubereberye,'
  heb-heb: ואלה שמות בני ישראל הבאים מצרימה יעקב ובניו בכר יעקב ראובן׃
  ben-IRV: ইস্রায়েলীয়রা, যাকোব ও তাঁর ছেলেমেয়েরা, যাঁরা মিশরে গেলেন, তাঁদের নাম।
    যাকোবের বড় ছেলে রুবেণ।
  pan-pan: 'ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਇਹ ਹਨ, ਜਿਹੜੇ ਮਿਸਰ ਵਿੱਚ ਆਏ: ਯਾਕੂਬ ਅਤੇ ਉਸ ਦਾ ਪਹਿਲੌਠਾ
    ਪੁੱਤਰ ਰਊਬੇਨ।'
  tkr-tkr: 'Misirqa İzrailika sacigee cun dixbıyiy dixbışike g''abıynbı qavayle. Misirqa
    qabıyinbışin dobı inbı vod: Yaaq''ubna ts''erriyna dix Ruven.'
  mwp-mwp: '@see-verse:GEN.046.007'
  mya-JVB: အဲဂုတ္တု ပြည်သို့ ရောက် သော ဣသရေလ သား တို့၏အမည် ကား ၊ ယာကုပ် နှင့် သူ ၏သား
    များ။ သား ဦးရုဗင်။
  tbg-tbg: 'Iekopira hampata Isipiniara vu vaiinti nahentika nutu vaireva, maantimama
    vairo: Rubeniva (Iekopira maaqu avuhainaara)'
  hmo-hmo: 'Israela ena bese Aigupito idia lao taudia edia ladana be inai: Idia be
    Iakobo mai ena natuna ibounai.'
  ata-ata: Aneꞌi anu Isilaeli munoꞌa sou milai ne Aixiputo ne, ia ta ꞌolu ta mulu
    ualaualasiꞌa aloxo ꞌo. Luven, anu ꞌolu laposalaxu,
  nfa-nfa: 'Ana-èpu Yakob dhu madhutu lasi asa Masir, nuka seꞌe: Ruben, ana uuru na.'
  urd-urd: 'और या''क़ूब के साथ जो इस्राईली या''नी उसके बेटे वग़ैरा मिस्र में आए उनके
    नाम यह हैं: रूबिन, या''क़ूब का पहलौठा।'
  rus-SYN: 'Вот имена сынов Израилевых, пришедших в Египет: Иаков и сыновья его. Первенец
    Иакова Рувим.'
  cbt-NTPO: 'Isopita, Cacopo quëran pipipisopita Iquipitoquë pa''mapi. Inapita chachin
    israiro''sa itopi anta'': Paninantërinso'', Nopino.'
  bqc-SIM: 'Isaili pↄ́ tà Egipiↄ tↄ́n kɛ: Yakↄbu ń a nɛgↄ̃ɛↄ. Yakↄbu nɛgↄ̃ɛ sɛ̃́ia
    Lubɛni.'
  tcz-CHONGTHU: Tua min hung kipe ho chengse hi Israel chilhah Jacob chate Egypt gam'a
    anache ho chu ahiuve, Reuben chu Jacob chate lah a atahpen ahi.
  mar-mar: 'इस्राएलाचे जे पुत्र त्याच्याबरोबर मिसरला गेले त्याची नावे अशी: याकोबाचा
    प्रथम जन्मलेला रऊबेन;'
  tcs-tcs: 'Diswan ya neim blo dem pipol blo Izrael, dem pamlelain blo Zekop ane ol
    boi blo em, uda bin kamdaun po Izipt: Ruben, bigboi blo Zekop,'
  qub-qub: 'Egiptuman aywacoj Israel castacuna caynömi caran: Rubenmi caran Jacobpa
    guechpa wamran.'
  bqp-bqp: 'Isaraila kũ ò tà Misilanↄ tↄ́nↄn dí, Yakubu kũ a burinↄ: Yakubu daudu
    Rubɛni.'
  hat-hat: 'Men non pitit Izrayèl yo ansanm ak pitit pitit yo ki te desann nan peyi
    Lejip: Jakòb ak pitit gason l'' yo. Premye gason an te rele Woubenn.'
  eng-BSB: 'Now these are the names of the sons of Israel (Jacob and his descendants)
    who went to Egypt: Reuben, Jacob’s firstborn.'
  tod-tod: Izelayɛle ná-doun zunuiti daaseigiti kaa, niiti ti yeini Ezipete yooi
    zu, Zakɔɓe ta ná-doun zunuiti. Zakɔɓe ná-doun zunu mɔungi, é sɔlɔɔni, daaseigi
    ɠɛni ga Luɓɛn.
  eng-WEBPB: 'These are the names of the children of Israel, who came into Egypt,
    Jacob and his sons: Reuben, Jacob’s firstborn.'
  kbq-kbq: Jekopu mofavre naga'ma Isipima vu'nazana naga'mokizmi zamagi'a ama'ne,
    Rubeni'a Jekopuna agonesa mofavre.
  nhe-BL: Nica nimitzilhuis inintoca itelpocahua huan iteipa ixhuihua Israel o Jacob
    tlen yajque tlali Egipto.
  bus-bus: Isaraili kɛ̀ aↄ̃ tà Igipitinↄ tↄ́nↄn yɛ̀, Yakubu kↄ̃n a boriinↄ. Yakubu
    daudu Rubɛni.
  gub-BL: Amume'u putar Izaew izuapyapyr waner paw xe ihe wà kury, Ezit ywy rehe oho
    ma'e kwer waner paw xe ihe wà kury. Humen, Zako ta'yr ipy her romo a'e.
  eng-DRA: And these are the names of the children of Israel, that entered into Egypt,
    he and his children. His firstborn Ruben,
  knf-knf: 'Itim yi bañaaŋ biki Iŧrayel banyaaŋ du Ejiptu yii yi : Itim yi Yakob na
    babukul : Ruben awooŋ bajeenul,'
