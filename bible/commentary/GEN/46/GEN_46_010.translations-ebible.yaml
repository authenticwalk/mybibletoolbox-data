verse: GEN.046.010
translations:
  mal-C: 'ശിമെയോന്റെ പുത്രന്മാർ: യെമൂവേൽ, യാമിൻ, ഓഹദ്, യാഖീൻ, സോഹർ, ഒരു കനാന്യസ്ത്രീയുടെ
    മകനായ ശാവൂൽ.'
  deu-TKW: 'Die Söhne Simeons: Jemuel, Jamin, Ohad, Jachin, Zohar und Saul, der Sohn
    der Kanaaniterin.'
  lin-lin: 'Bana mibali ya Simeoni : Yemuweli, Yamini, Owadi, Yakini, Tsoari mpe Saulo,
    mwana mobali oyo babotelaki ye na mwasi ya mokili ya Kanana.'
  cbr-NT: 'Simeónën bakë bëchikëkama ënëx ''iakëxa: Jemuel, Jamín, Óhad Jaquín, Sóhar
    ''imainun Saúl, ax ka achúshi cananea xanun tuá ''iakëxa.'
  eng-LSV: 'And sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul son of the Canaanite.'
  bmu-bmu: Simeongö nahönurupŋi qetŋini Jemuel, Jamin, Ohad, Jakin, Zohar aka Saul.
    Saulgö namŋi mi Keinan ambi kun.
  eng-GNV: 'And the sonnes of Simeon: Iemuel, and Iamin, and Ohad, and Iachin, and
    Zohar; and Shaul the sonne of a Canaanitish woman.'
  eng-WEBSTER: And the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul the son of a Canaanitish woman.
  nhw-BL: 'Yajque Simeón huan iconehua: Jemuel, Jamín, Ohad, Jaquín, Zohar huan Saúl
    catli eliyaya icone se sihuatl cananea.'
  swh-ONEN: 'Wana wa Simeoni ni: Yemueli, Yamini, Ohadi, Yakini, Sohari na Shauli
    mwana wa mwanamke Mkanaani.'
  bba-bba: Simɛɔ kɑ win bibu Yɛmuɛli kɑ Yɑmini kɑ Ohɑdi kɑ Yɑkini kɑ Sokɑɑ kɑ sere
    Sɔɔlu wìn mɛro u sɑ̃ɑ Kɑnɑniɡii.
  eng-KJVCPB: And the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul the son of a Canaanitish woman.
  cpy-cpy: 'Itomipaeni rirori Simeón: Jemuel, Jamín, Ojad, Jaquín, Zojar, Saúl, riitaki
    otomi tsinani Canaán-jato.'
  mpx-mpx: 'Simiyon natunau bolau alaliya hiwe: Yemuwel, Yamin, Ohad, Yakin, Sohal
    ge Saul iya hinana panuwa Kenani yovana.'
  wbp-wbp: Jakupu-kurlangu jinta-kari kaja-nyanu yirdiji Jimiyani. Jimiyani-kirlangu
    kaja-nyanu-patu-kurlangu yirdiji Jimulu, Jamini, Yuyarda, Jakana, Juuru manu Jawurlu.
    (Jawurlu-kurlangu ngati-nyanu Kanana-wardingki.)
  luo-luo: 'Yawuot Simeon ne gin: Jemuel, Jamin, Ohad, Jakin, Zohar kod Shaul mane
    wuod nyar Kanaan.'
  meu-meu: Simeon natuna be Iemuel bona Iamin bona Ohad bona Iakin bona Sohara bona
    Saul. Saul be hane Kanaan natuna.
  npi-ULB: 'शिमियोनका छोराहरू: यमूएल, यामीन, ओहद, याकीन, सोहोर र कनानी पत्‍नीतर्फका
    छोरा शौल;'
  yor-yor: 'Àwọn ọmọkùnrin Simeoni: Jemueli, Jamini, Ohadi, Jakini, Sohari àti Saulu,
    tí ìyá rẹ̀ jẹ́ ọmọbìnrin ará Kenaani.'
  emp-NTPO: Jacobo warra Simeoʌ̃ sid̶a wãsia. Simeoʌ̃ba edesia idji warrarã Jemuel,
    Jamiʌ̃, Ohad, Jaquiʌ̃, Zohar, Saul sid̶a. Saulora cananeo wẽrãba tod̶a basía.
  ind-ind: '@see-verse:GEN.046.009'
  pes-OPCB: 'شمعون و پسرانش: یموئیل، یامین، اوحد، یاکین، صوحر و شائول. (مادر شائول
    کنعانی بود.)'
  ssx-ssx: Kutupa Simiono make ipika꞉ wekitonu Diemuelo make Diamini make Ohadi make
    Diakini make Soha make Siolo makee. Do weki Siolota꞉ mo Keinani wanda꞉na꞉ wekie.
  lcm-lcm: Na keve nat si Simeon ta Iemuel, Iamin, Oad, Iakin, Soar na Siaul ke mang
    aina i Kanan ta nat.
  aer-aer: Alere arrpenhe Jacob-kenhe Simeon arritnye aneke. Alere Simeon-kenhe areye
    Jemuel, Jamin, Ohad, Jakin, Zohar uthene Shaul arritnye aneke. Meye Shaul-kenhe
    Canaan-arenye-arle.
  tgl-ULB: mga anak ni Simeon sina Jemuel, Jamin, Ohad, Jaquin, Zohar at Saul, na
    mga anak na lalaki ng babaeng taga-Canaan;
  nop-nop: 'Simeon mihiŋiye: Yemuel, Yamin, Ohad, Yakin, Sohar, eŋ Shaul. Kanaaŋ tam’walaŋ
    mihi.'
  kca-kca: 'Симеон пŏхәт: Иемуил пӑ Иамин, пӑ Огад, пӑ Иахин, пӑ Цохар, пӑ Саул, ханаан
    нэ пŏх.'
  cbu-NT: Anamunsha, Liyshutam iparinarangiya sur Simeóna. Simeónsha arang iparinarangiya
    sur Jemuel, Jamina, Ohad, Jakin, Sojar, Saul. Itaru, ansha Saul minshuchish wizanll
    Kanaanshuchish kiz iparinarangu anu. Ashpamuncha Simeón wipa.
  hui-hui: Simiono ibu iginiru nde Yamuelebi Yaminibi Ohadabi Yaginibi Sohabi Saulubi
    uruni ti pene. Saulu ibu ai̱ya Kenana wali mbira berene.
  wrs-wrs: Wo Simeon hovriniva lohna, eva hena ombtowondal Yemuel, Yamin, Ohat, Yakin,
    Sohar, Saul. Saulnamba avalva Kenanongorini.
  jao-jao: '@see-verse:GEN.046.009'
  mya-mya: ရှိ​မောင်​နှင့်​သူ​၏​သား​များ​ဖြစ်​ကြ​သော​ယေ မွေ​လ၊ ယာ​မိန်၊ သြ​ဟဒ်၊ ယာ​ခိန်၊
    ဇော​ဟာ၊ ခါ​နာန် အ​မျိုး​သ​မီး​နှင့်​ရ​သော​သား​ရှော​လ။-
  cbi-NTPO: 'Simeón'' nalaya: Jemuel bain, Jamín bain, Óhad bain, Jaquín bain, Sóhar
    bain, naa Canaán tusha chumu shinbu'' na Saúl bain.'
  bod-N: སི་མུ་ཨོན་གྱི་བུ་རྣམས་ནི་ཡཱ་མུ་ཨེལ༌དང༌། ཡཱ༌མེན། ཨོ༌ཧད། ཡཱ༌ཀིན། ཚོ༌ཧར། དེ་མིན་ཀ་ན་ཨན་མི་རིགས་ཀྱི་བུད་མེད་ལས་སྐྱེས་པའི་བུ་ཤཱ་ཨུལ་བཅས་དྲུག༌གོ
    །
  wsk-wsk: Se Jacob ko namar Simeon ko namarari mu Jemuel, Jamin, Ohad, Jakin, Zohar,
    se Shaul. Shaul mu Canaan imet ko tuagu te.
  kkl-kkl: 'Simeon, Yakubti me nabime. Simeondi mabona: Yemuel, Yamin, Ohad, Yakhin,
    Zohar, apna Kanaan keldi me Syaulap.'
  sna-sna: 'Vanakomana vaSimeoni vaiva: Jemueri, Jamini, Ohadhi, Jakini, Zohari naShauri,
    mwanakomana womukadzi muKenani.'
  spa-BLM: 'Los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquin, Zohar y Saul, hijo de
    una cananea.'
  beu-beu: 'Simon, bot oal naung benangba: Yamuel, Yamin, Ohad, Yakin, bot Sohar.
    Bot Saul, iva angu Kanaan jangu.'
  cac-cac: '@see-verse:GEN.046.009'
  swh-ULB: wana wa Simoni, Yemueli, Yamini, Ohadi, Yakini, Zohari, na Shauli, wana
    wa mwanamke Mkanaani;
  bel-bel: 'Сыны Сымона: Емуіл і Ямін, і Агад і Яхін, і Цахар і Саўл, сын Хананэйкі.'
  deu-ELBBK: 'Und die Söhne Simeons: Jemuel und Jamin und Ohad und Jakin und Zochar
    und Saul, der Sohn der Kanaaniterin.'
  mbb-OT: Is menge anak he maama ni Simeon iyan ensi Jemuel, si Jamin, si Ohad, si
    Jakin, si Zohar, wey si Shaul ne iyan heini anak ni Simeon pinaaǥi te vahi he
    tig-Canaan.
  msc-msc: 'Simeyɔn, wo dencɛilu le ten: Yemuwɛli, Yamini, Owadi, Yakɛn, Sokari, Sawuli.
    Sawuli na tɛrɛ Kanaan bɔnsɔn do le ri.'
  mal-2015: 'ശിമെയോന്റെ പുത്രന്മാർ: യെമൂവേൽ, യാമീൻ, ഓഹദ്, യാഖീൻ, സോഹർ, കനാന്യക്കാരത്തിയുടെ
    മകനായ ശൗൽ.'
  tuo-NT: 'Beꞌrore Simeó põꞌrã aꞌticʉrã nicãrã niwã: Jemuel, Jamín, Ohad, Jaquín,
    Zohar nicãrã niwã. Tojo nicã Saúl, cananeocjõ macʉ̃ nicʉ niwĩ.'
  gup-gup: Simeon bebeywurd nuye wanjh Jemuel, Jamin, Ohad, Jakin, Zohar, dja Shaul
    nawu nungka nayaw ngarreni daluk ngalbu ngalkang Canaan.
  met-met: 'Simion garang lupdi bing: Yemuel, Yamin, Ohat, Yakin, Sohar xaung Saul.
    Saul bauna Kenan tela.'
  gvs-gvs: 'E Simion natunao koroto yoidi ame nakae: Yamweli, Yamini, Owadi, Yakini,
    Sokara be Saulo. Sauloyana sinana Kenani vavinaina.'
  rmc-rmc: Le Šimeonoskre čhave sas o Jemuel, o Jamin, o Ohad, o Jachin, o Cochar
    the o Šaul, savo sas čhavo la Kanaančankatar.
  nlg-nlg: Simeon te vahura Jemuel, Jamin, Ohad, Jakin, Zohar maia Shaul. A tinana
    Shaul ke na vinekama ni Canaan.
  dgr-DOGNT: 'Dıı Sımeyon weza agı̨ı̨t''e: Jemel, Jamın, Ohad, Jakın, Zohar eyıts''ǫ
    Kanan got''ı̨į̀ gots''ǫ ts''èko weza Shayul.'
  pes-OPV: 'و پسران شمعون: یموئیل و یامین واوهد و یاکین و صوحر و شاول که پسرزن کنعانی
    بود.'
  ron-1924: 'Фиий луй Симеон: Иемуел, Иамин, Охад, Иакин ши Цохар, ши Саул, фиу динтр-о
    фемее канаанитэ.'
  ben-OBCV: 'শিমিয়োনের ছেলেরা: যিমূয়েল, যামীন, ওহদ, যাখীন, সোহর ও এক কনানীয় মহিলার
    সেই ছেলে শৌল।'
  lex-lex: 'Mak klernohora Ruben de, Simeon. Simeon a''nani rde: Yemuel, Yamin, Ohad,
    Yakhin me Sohar na''itra Saula. Mere Saul di, patke''a Kana''ana id a''nani.'
  rgu-rgu: 'Simeon, no ana nara. Siꞌ: Yemuel, Yamin, Ohad, Yakin, ma Sohar. Ma Saul
    boe, fo Simeon saon lahenda Kanaꞌan a, anan.'
  som-som: Wiilashii Simecoonna waxay ahaayeen Yemuu'eel, iyo Yaamiin, iyo Ohad, iyo
    Yaakiin, iyo Sohar, iyo Shaa'uul oo ay naag reer Kancaan ihi dhashay.
  lat-VUC: 'Filii Simeon: Jamuel et Jamin et Ahod, et Jachin et Sohar, et Saul filius
    Chanaanitidis.'
  aoi-aoi: Aburrajukwaba Jimiyina akwa ngawa ena-langwa wurrumangbala wurruwilyaba
    warninikuwena na-likenuma wurrakina. Warnimikirra wurrakina Jemuwela iya Jamina
    iya Awada iya Jakina iya Jawura akwa ngawa Jawula. Umba Jawula-langwa dirndenikba
    DadingiKenina didarringka dakina.
  eng-ASVBT: 'And the sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul the son of a Canaanitish woman.'
  mna-mna: Mi Simion lutuunu bizin ta Yemuel, Yamim, Oat, Yakin, Zoar, mi Saul. Saul
    naana, ni Kanaan nan.
  ita-1885: E i figliuoli di Simeonefurono Iemuel, e Iamin, e Ohad, e Iachin, e Sohar,
    e Saul, figliuolo di una Cananea.
  eng-LXXUP: And the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul, the son of a Canaanitish woman.
  eng-ULB: the sons of Simeon, Jemuel, Jamin, Ohad, Jakin, Zohar, and Shaul, the son
    of a Canaanite woman;
  spa-VBL: 'Los hijos de Simeón: Jemuel, Jamín, Ohad, Jachín, Zojar y Saúl, hijo de
    una mujer cananea.'
  fra-_FOB: 'Les fils de Siméon: Jémuël, Jamin, Ohad, Jakin, Tsohar, et Saül, fils
    de la Cananéenne.'
  mal-mal: 'ശിമെയോന്റെ പുത്രന്മാർ: യെമൂവേൽ, യാമീൻ, ഓഹദ്, യാഖീൻ, സോഹർ, കനാന്യക്കാരിയുടെ
    മകനായ ശൌല്‍.'
  urd-GVR: Shamāūn ke beṭe āshruel, Yamīn, Uhad, Yakīn, Suhar aur Sāūl the. (Sāūl
    Kanānī aurat kā bachchā thā.)
  suz-BL: सिमियोन आ तौपुकी येमुएल, यामीन, ओहद, याकीन नु सोहार, कनान ङा मीश रे जरमेशो
    शावल, नेल्‍ल सिमियोन आ तौ बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Simeone: Iemuel, Iamin, Ohad, Iakin, Tsohar e Saul, figliuolo
    di una Cananea.'
  ckb-ckb: 'کوڕەکانی شیمۆن: یەموئێل، یامین، ئۆهەد، یاکین و چۆحەر، هەروەها شائوول کە
    لە ژنێکی کەنعانی بوو.'
  eng-BBE: 'And the sons of Simeon: Jemuel and Jamin and Ohad and Jachin and Zohar
    and Shaul, the son of a woman of Canaan;'
  crx-NTPO: 'Simeon ooye''ke ''enne: Jemuel, Jamin, Ohad, Jachin, Zohar ''ink''ez
    Shaul, Canaan whut''en-un ts''eke ooye''.'
  kan-OKCV: 'ಸಿಮೆಯೋನನ ಮಕ್ಕಳು: ಯೆಮೂಯೇಲ್, ಯಾಮೀನ್, ಓಹದ್, ಯಾಕೀನ್, ಚೋಹರ್ ಮತ್ತು ಕಾನಾನ್ಯಳ
    ಮಗನಾದ ಸೌಲ ಎಂಬುವರು.'
  bbb-bbb: '@see-verse:GEN.046.009'
  tam-2017: சிமியோனுடைய மகன்கள் எமுவேல், யாமின், ஓகாத், யாகீன், சொகார், கானானிய பெண்ணின்
    மகனாகிய சவுல் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Simeón: Jemuel, y Jamín, y Ohad, y Jachîn, y Zohar,
    y Saúl, hijo de la Cananea.'
  ron-BTF: 'Şi fiii lui Simeon: Iemuel şi Iamin şi Ohad şi Iachin şi Ţohar şi Şaul,
    fiul unei femei canaanite.'
  eng-WEBP: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul the
    son of a Canaanite woman.'
  eng-FBV: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul the
    son of a woman from Canaan.'
  nld-1939: 'De zonen van Simeon: Jemoeël, Jamin, Ohad, Jakin, Sóchar en Sjaoel, de
    zoon van een kanaänietische vrouw.'
  nch-BL: 'Yajque Simeón huan iconehua: Jemuel, Jamín, Ohad, Jaquín, Zohar huan Saúl
    cati eliyaya icone se sihuat cananea.'
  tfr-NTPO: '@see-verse:GEN.046.009'
  vie-1934: Các con trai của Si-mê-ôn là Giê-mu-ên, Gia-min, Ô-hát, Gia-kin, Xô-ha,
    và Sau-lơ, tức con của người vợ xứ Ca-na-an.
  hin-CV: 'शिमओन के पुत्र: येमुएल, यामिन, ओहद, याकिन, ज़ोहार, तथा एक कनानी स्त्री
    से पैदा शाऊल.'
  eng-OURB: 'The sons of Simeon [Hearing]: Jemuel, Jamin, Ohad, Jachin, Zohar, and
    Shaul [Asked for] the son of a Canaanite [Descendant of Humbled] woman.'
  spa-BES: 'Y los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquín, Zohar, y Saúl, hijo
    de mujer de Canaán;'
  tdx-tdx: 'O ana’ i Simoneo: Iemoèle naho Iamìne naho i Ohade naho Iakìne naho i
    Tsòkare vaho i Saòle ana’ty rakemba nte-Kanàne.'
  vid-vid: Simeoni na wanage, Yemueli na Yamini na Ohadi na Yakini na Sohali na Shauli
    nayapondigwe na mdala nayawele Mkanaani.
  pwg-pwg: Simeyon natunatuna tomotomowisi na Jemuwel, Jamin, Oyadi, Jakin, Soya ma
    Saul, tuna na Keinan wavine natuna.
  eng-OKE: And the sons of Sheemon, Jemuel, and Janin, and Ahad, and Jakin, and Zochar,
    and Shaul, the son of a Kenaanitha.
  tha-KJV: บุ​ตรชายของสิเมโอน คือ เยมูเอล ยาม​ีน โอหาด ยาคีน และโศหาร์ กับชาอูล บุ​ตรชายของหญิงคนคานาอัน
  por-BR-2018: 'E os filhos de Simeão: Jemuel, e Jamim, e Oade, e Jaquim, e Zoar,
    e Saul, filho da cananeia.'
  bco-bco: Simeona꞉ insiso꞉iyo꞉ we. Yemuel, Yamin, Ohat, Yakin, Sohal o꞉lia꞉ So꞉l.
    So꞉l a꞉ma꞉ ene anowo꞉ Ka꞉ina꞉n ga.
  deu-ELO: 'Und die Söhne Simeons: Jemuel und Jamin und Ohad und Jakin und Zochar
    und Saul, der Sohn der Kanaaniterin.'
  ktm-ktm: Su nedun Simeon kamal eri Jemuel, Jamin, Ohat, Jakin, Sohar pe Saul. Tinen
    Saul eri pedih odo Kenan.
  caa-caa: Y uyunenobꞌ e Simeón jax e Jemuel y e Jamín y e Óhad y e Jaquín y e Zohar
    y e Saúl xeꞌ jax uyar inteꞌ ixic tama e lugar Canaán.
  eng-WYC-2018: The sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Saul, the son of a woman of Canaan, (or and Shaul, the son of a Canaanite
    woman).
  epo-epo: 'Kaj la filoj de Simeon: Jemuel kaj Jamin kaj Ohad kaj Jaĥin kaj Coĥar,
    kaj Ŝaul, filo de Kanaanidino.'
  uig-PIN: 'Ximeonning oƣulliri: — Yǝmuǝl, Yamin, Oⱨad, Yaⱪin, Zoⱨar wǝ Ⱪanaaniy ayaldin
    bolƣan Saul.'
  beo-beo: Simiane. Simiane egefelali amo da Yimiuele, Ya:imini, Ouha:de, Ya:igini,
    Souha amola Sia:iule (amo da Ga:ina:ne uda ea mano).
  tpi-OTNT: Ol pikinini man bilong Simeon i olsem, Jemuel na Jamin na Ohat na Jakin
    na Sohar na Saul. Mama bilong Saul em wanpela meri Kenan.
  hau-SA: ’Ya’yan Simeyon maza su ne, Yemuwel, Yamin, Ohad, Yakin, Zohar da Sha’ul
    ɗan mutuniyar Kan’ana.
  udu-udu: 'Dhali gway gi iya/ ma Shim/uun uni annihe/ mo: Yamu/iil dhala Yaamiin
    dhala Uuhad dhala Yaaḵiin dhala Suuhar dhala Sha/uul a’di jin ta ya/ ma ’bom ’Kwani
    Kanaan mo be.'
  uig-LAT: 'Shiméonning oghulliri: — Yemuel, Yamin, Ohad, Yaqin, Zohar we Qanaaniy
    ayaldin bolghan Saul.'
  nde-nde: 'Amadodana kaSimiyoni ayeyila: uJemuyeli, uJamini, u-Ohadi, uJakhini, uZohari
    kanye loShawuli indodana yomfazi ongumKhenani.'
  ton-ton: ¶ Pea ko e ngaahi foha ʻo Simione; ko Semueli, mo Samini, mo ʻOhati, mo
    Sakini, mo Sohali, mo Saula, ko e tama ʻae fefine Kēnani.
  ces-1613: 'Synové pak Simeonovi: Jamuel, Jamin, Ahod, Jachin, Sohar a Saul, syn
    jedné ženy Kananejské.'
  eko-eko: 'Aana a Simiyooni pi apa: Yemuweeli, Yamiini, Ohaati, Yakhini, Sohaari
    na Shawuuli mwaana wa nunu mmote wa Kanaani.'
  nss-nss: 'Pe noru Simeyon hu kamai, ngalahu ara iye: Yemuwel, Yamin, Ohat, Yakin,
    Sohar, pe Sol–yiy ara noru pihi Kenaan hamou.'
  eng-WMB: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul the
    son of a Canaanite woman.'
  tam-TCV: 'சிமியோனின் மகன்கள்: எமுயேல், யாமின், ஓகாத், யாகீன், சோகார், கானானியப்
    பெண்ணின் மகன் சாவூல் என்பவர்கள்.'
  ceb-ULB: ang mga anak nga lalaki ni Simeon, mao sila Jemuel, si Jamin, si Ohad,
    si Jakin, si Sohar, ug si Saul, ang anak nga lalaki sa babayeng taga-Canaan;
  mkn-mkn: 'Simeon deng dia pung ana-ana. Andia: Yemuel, Yamin, Ohad, Yakin, deng
    Sohar. Deng Saul, andia dia pung ana dari bini orang Kanaꞌan.'
  nce-nce: Na Simeon boweneninobë weniji melë, Jemuel na Jamin na Ohat na Jakin na
    Sohar na Saul. Saulbë bota bu Kenan life mago mëse.
  pol-UBG: 'Synowie Symeona: Jemuel, Jamin, Ohad, Jakin, Sochar i Szaul, syn kobiety
    Kananejki.'
  agr-agr: 'Tuja Simeógka uchiji aidauk: Jemuel, Jamín, Ohad, Jaquín, Sóhar, nuigtu
    Saúl canaágnumia nuwanum akiinauwa nunú aatus aajakui.'
  kyc-kyc: Simioneme mandeya dupwa Jemuele Jamini Okate Jakini Soka dee Sauli. Dupwa
    Kenane enda dokome manjakamiya.
  urd-GVU: شمعون کے بیٹے یموایل، یمین، اُہد، یکین، صُحر اور ساؤل تھے (ساؤل کنعانی
    عورت کا بچہ تھا)۔
  deu-1912: 'Die Kinder Simeons: Jemuel, Jamin, Ohad, Jachin, Zohar und Saul, der
    Sohn von dem kanaanitischen Weibe.'
  ntj-ntj: '@see-verse:GEN.046.009'
  row-row: Simeon, no ana nara Yemuel, Yamin, Ohad, Yakin, ma Sohar. No Saul, fo Simeon
    ana na mia sao ina Kanaꞌan.
  kan-2017: 'ಸಿಮೆಯೋನನ ಮಕ್ಕಳು: ಯೆಮೂವೇಲ್, ಯಾಮೀನ್, ಓಹದ್, ಯಾಕೀನ್, ಚೋಹರ್ ಮತ್ತು ಕಾನಾನ್ಯ
    ಸ್ತ್ರೀಯಲ್ಲಿ ಹುಟ್ಟಿದ ಸೌಲ.'
  ena-ena: Simeon ninadinu dɨ ibi nameŋ. Mu Jemuelɨ. Mu Jamin. Mu Ohatɨ. Mu Jakin.
    Mu Sohalɨ. Mu Saulɨ. Saulɨ iamɨnu ha Kenan hɨdɨlɨ iamɨgali.
  tgo-tgo: 'Simiyon le ŋgaŋgaŋgiya: Jemuel, Jamin, Ohad, Jakin, Soha na Saul iye tɨnae
    tɨnan Kenan.'
  yap-yap: 'Nge Simeon nge pifak ni pumo’on: Jemuel, Jamin, Ohad, Jakin, Zohar nge
    Shaul, ni fak row be’ ni bpin nu Kanaan.'
  tet-tet: 'Simeon, no oan naꞌin neen mak: Yemuel, Yamin, Ohad, Yakin no Sohar; no
    oan tenik mak Saul, nosi feen ema Kanaꞌan.'
  hlt-MCSB: Simeon ca rhoek la Jemuel, Jamin, Ohad, Jakhin, Zohar neh Kanaan nu kah
    a capa Saul,
  mdy-ETH: ሲሞኦኔ ናኣታ፦ ዪሙዔኤሌ፥ ያሚኔ፥ ዖሃዴ፥ ያኪኔ፥ ፆሃሬና ካኣናኔ ዓጮ ላኣሎይዳፓ ሾይንቴ ሻዑሌ ጎዖሢንታኬ።
  twi-ASANTE: 'Simeon nso mmammarima yɛ: Yemuel, Yamin, Ohad, Yakin, Sohar ne Saulo
    a ne na yɛ Kanaanni.'
  bhl-bhl: Simeon em muluwel i Yemuel so, Yamin so, Okat so, Yakin so, Sokal so, Saul
    so, ite kale. Saul em auk u Kenan aneng fian em waneng ute kale.
  con-NTPO: Simeón dutssiyendeccu tsu Jemuel, Jamín, Ohad, Jaquín, Zohar toya'caen
    Saúl. Saúl tsu cananeo'su pushesumbe du'shu.
  eng-WEBU: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul the
    son of a Canaanite woman.'
  bnp-bnp: 'E huriki e tune Simion a bakovi ra nga: e Iemuel, e Iamin, e Ohad, e Iakin,
    e Sohar, e Saul. E Saul, e kinana a ngatavine o Kenan.'
  wal-wal: Simoona attuma naati Yimu7eela, Yaamiina, Ohaada, Yaakiina, Xoohaaranne
    Kanaane mishiree na7aa SHaa7ula.
  mgh-mgh: 'Ala pha asaana a Simeyoni: Yemuweli, Yamini, Owati, Yakimi, Sowari ni
    Sawulu, mwana a nthiyana nKanaa.'
  acu-NT: 'Simeónka uchiri ju armiayi: Jemuel, Jamín, Ohad, Jaquín, Zohar, tura Saúl.
    Nu Saúlka nukuri Canaánnumia nuwa ayayi.'
  spa-PDDPT: 'Los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquín, Zohar y Saúl, hijo
    de la cananea.'
  gun-gun: Simeão ra'y kuery ma Jemuel, Jamim, Oade, Jaquim, Zoar ha'e Canaã pygua
    pi'a Saul.
  agu-BL: 'Ma yi e'' tetz Simeón: Jemuel, Jamín, Ohad, Jaquín, Zohar tu Saúl, yi tal
    jun xna''n aj Canaán.'
  eng-PEV: Jacob and Leah’s next son was Simeon. Simeon’s sons were, – Jemuel – Jamin
    – Ohad – Jakin – Zohar – Shawl. His mother was from Canaan country.
  ilo-ULB: dagiti lallaki a putot ni Simeon, a da Jemuel, Jamin, Ohad, Jakin, Zohar
    ken Saul nga anak ti maysa a babai a taga-Canaan,
  kpg-kpg: 'Simeon mo ana dama daane: go Jemuel, Jamin, Ohad, Jachin, Zohar mo Shaul,
    tama daane ni di ahina Canaan.'
  uig-ARA: 'شىمېئوننىڭ ئوغۇللىرى: ــ يەمۇئەل، يامىن، ئوھاد، ياقىن، زوھار ۋە قانائانىي
    ئايالدىن بولغان سائۇل.'
  bsp-bsp: 'Awut a Simɔŋ: Yemuyɛl, Yamin, Ohad, Yakin, kɔ Sohar, kɔ Sawul wan wərkun
    wəka wəKanahanara.'
  mbs-mbs: Si Simeon aw menge batà din meama si Jemuel, si Jamin, si Ohad, si Jakin,
    si Sokar, aw si Saul batà te bayi tege Canaan.
  tof-tof: 'Simion akó tóba simanal olmal: Zemuel, Zamin, Oad, Zakin, Zoarr, akó Syaol,
    Keinan koldógab nótó tómtómólórr.'
  sus-sus: 'Simeyɔn xa die nan ya: Yemuweli, Yamin, Ohadi, Yakin, Soxara, nun Soli.
    Soli findi Kanaan ginɛ xa di nan na.'
  pon-2006: 'Simion oh nah pwutak ko: Semuel, Samin, Ohad, Sakin, Sohar, oh Saul,
    nein lih lidu en Kenan men.'
  jae-jae: Simeon latui Jemuel, Jamin, Ohad, Jakin, Sohar ma Saul, awê Kanaanŋa teŋ
    latu eŋ.
  ksd-ksd: 'Ma ra umana natu i Simeon: Iemuel ma Iamin ma Oad ma Iakin ma Sokar ma
    Saul natu i ra vavina Kanaan.'
  tur-YTC: 'Şimon''un oğulları: Yemuel, Yamin, Ohat, Yakin, Sohar ve Kenanlı bir kadının
    oğlu olan Şaul.'
  bel-N: 'I сыны Сымона: Емуэль і Ямін, і Агад, і Якін, і Цахар, і Шаўль, сын Хананейкі.'
  grc-BRENT: Υἱοὶ δὲ Συμεὼν, Ἰεμουὴλ, καὶ Ἰαμεὶν, καὶ Ἀὼδ, καὶ Ἀχεὶν, καὶ Σαὰρ, καὶ
    Σαοὺλ υἱὸς τῆς Χανανίτιδος.
  ind-AYT: 'Anak-anak Simeon: Yemuel, Yamin, Ohad, Yakhin, Zohar, dan Saul, anak dari
    seorang perempuan Kanaan.'
  lid-lid: 'Ano Simiyon ma nadun oro badeh: Jemu-el, Jamin, Ohat, Jakin, Sohar ma
    hawe Sa-ul. Oro doh badeh badu ndrine udun badu Kenan.'
  nya-nya: 'Ana aamuna a Simeoni ndi awa: Yemueli, Yamini, Ohadi, Yakini, Zohari ndi
    Shaulo amene mayi wake anali wa ku Kanaani.'
  hrv-hrv: 'Sinovi Šimunovi: Jemuel, Jamin, Ohad, Jakin, Sohar i Šaul, sin Kanaanke.'
  mps-mps: Tama Simeongo ogwa dabe nogi e dao, Jemuel, me Jamin, Ohat, Jakin, Sohar
    me Saul. Saul te Kenan wego ame nani ogwa dao.
  llg-llg: 'Simeon, ma ndia ana nala, sila: Yemuel, Yamin, Ohad, Yakin, ma Sohar.
    Ma Saul boe, fo ndia anan neme saon ina Kanaꞌan, mai.'
  tpi-tpi: Ol pikinini man bilong Simeon i olsem, Jemuel na Jamin na Ohat na Jakin
    na Sohar na Saul. Mama bilong Saul em wanpela meri Kenan.
  dan-1931: Simeons Sønner Jemuel, Jamin, Ohad, Jakin, Zohar og Kana'anæerkvindens
    Søn Sjaul;
  vie-OVCB: Các con trai của Si-mê-ôn là Giê-mu-ên, Gia-min, Ô-hát, Gia-kin, Xô-ha,
    và Sau-lơ (mẹ Sau-lơ là người Ca-na-an).
  lbk-lbk: si Simeon ya nan an-akna ay lallalaki ay cha Jemuel, Jamin, Ohad, Jakin,
    Zohar, ya si Saul ay anakna isnan fafai ay Cananeo;
  guj-2017: 'શિમયોન તથા તેના દીકરા: યમુએલ, યામીન, ઓહાદ, યાખીન, સોહાર તથા કનાની પત્નીનો
    દીકરો શાઉલ;'
  byr-byr: '@see-verse:GEN.046.009'
  awx-awx: Tiwänu Simeonde wawaxu Jemuel, Jamin, Ohat, Jakin, Sohar Saul yang. Saulde
    mingä Kenan nanä.
  pon-2006A: 'Simion oh nah pwutak ko: Semuel, Samin, Ohad, Sakin, Sohar, oh Saul,
    nein lih lidu en Kenan men.'
  por-BRBSL: 'Os filhos de Simeão: Jemuel, Jamin, Ohad, Jachin, Zohar, e Shaul, filho
    de uma mulher cananéia.'
  cth-cth: Simeon capanaw teh Jemuel, Jamin, Ohad, Jakhin, Zohar hoi Kanaan napui
    koehoi e a capa Saul,
  twi-twi: 'Simeon nso mmabarima yɛ: Yemuel, Yamin, Ohad, Yakin, Sohar ne Saulo a
    ne na yɛ Kanaanni.'
  hlt-hlt: Simeon ca rhoek la Jemuel, Jamin, Ohad, Jakhin, Zohar neh Kanaan nu kah
    a capa Saul,
  tbz-SIM: 'Simmɛɔ̃ɔ̃ kó ibí initidɑɑì tu: Yemmuyɛɛdi nɛ̀ Yɑminni nɛ̀ Oɑdi nɛ̀ Yɑkinni
    nɛ̀ Soɑɑ nɛ̀ Sɑuri Kɑnnɑhɑ̃ɑ̃ kóo nitipòkù kó dɛbirɛ.'
  msy-2020: Ezɨ Simeonɨn otariba kara, Jemuel, Jamin, Ohat, Jakin, Sohar ko Saul.
    Ezɨ Saulɨn amebam, a Kenanian amizim.
  txq-txq: 'Simeon, no anan nara, sira: Yemuel, Yamin, Ohad, Yakin, ma Sohar. Ma Saul,
    ndia anan numa saon, ina Kanaꞌan mai.'
  aaz-aaz: 'Naiꞌ Simeon nok in aanh ein esan reꞌ: naiꞌ Yemuel, naiꞌ Yamin, naiꞌ Ohat,
    naiꞌ Yakin, ma naiꞌ Sohar. Ma naiꞌ Saul amsaꞌ, reꞌ nahoins ee naꞌko bifee Kananas.'
  azb-azb: 'Şimeonun oğulları: Yemuel, Yamin, Ohad, Yakin, Sohar və bir Kənanlı qadından
    doğulan Şaul.'
  eng-DBY: '— And the sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Saul the son of a Canaanitish woman.'
  hin-2017: शिमोन के पुत्र, यमूएल, यामीन, ओहद, याकीन, सोहर, और एक कनानी स्त्री से
    जन्मा हुआ शाऊल भी था।
  wol-KYG: Doomi Simeyon yu góor di Yemuwel ak Yamin ak Owàdd ak Yakin ak Sowar ak
    Sawul, mi ndeyam di Kanaaneen.
  swp-swp: 'Simiona nanatunayao tatao: Iemuela, Iamina, Ohada, Iakina, Sohara eo Saulo
    ia Kanana sinena esau natuna tau.'
  bjr-bjr: Simeeona faiqi namu Yeemueerafa faqa Yaminafa faqa Ooqadafa faqa Yakifa
    faqa Sooqarafa faqa mariqau, misa aiqamausa moodaa anaasee faiqi namu mariqau.
    Moo anaasee faiqi Saurafa marinau. Mina anoofa Kannaana maqannaa anaasee marinau.
  eng-YLT: 'And sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul son of the Canaanitess.'
  heg-NTPO: 'Simeon nol un anan nas: Yemuel, Yamin, Ohad, Yakin nol Sohar. Nol Saul,
    un ana in daid deng un sapa-bihatan Kanaꞌan na ka.'
  ptu-ptu: 'Änä''na Simeon iam ia: Yemuel, Yamin, Ohad, Yakhin, Zohar anna mesapi
    änä''na isanga Saul, to Kanaan indona.'
  bzd-NTPO: 'Simeón ala''r kiè: Jemuel, Jamín, Óhad, Jaquín, Sóhar, ena Saúl. Saúl
    mì dör canaánwak.'
  kwf-kwf: Ma tai neꞋe sa Simion faꞋinia ngela nia ki neꞋe satada sa Jemuel, sa Jamin,
    sa Ohad, sa Jakin, sa Soha, ma sa Siaol neꞋe nia ngelana ta kini Ꞌi Kenan.
  eng-WYC-2017: The sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul, the son of a woman of Canaan.
  eng-WMBB: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul the
    son of a Canaanite woman.'
  spp-spp: Simiyɔn wuubii pi mpyi Yemuwoli, Yamini, Owadi, Yakɛn, Zokyari, Shawuli.
    *Kana shin u mpyi Shawuli nuŋi.
  aey-aey: Simion uqa melahulca eu ijanaga Jemuel, Jamin, Ohad, Jakin, Soha, Saolca.
    Saol uqa Kenan cajanadec calen.
  urd-GVH: शमौन के बेटे यमुएल, यमीन, उहद, यकीन, सुहर और साऊल थे (साऊल कनानी औरत का
    बच्चा था)।
  rug-rug: 'E Simione meke sari na tuna koreo: Ari Zemuela, Zamini, Ohadi, Zakini,
    Zohara, meke Saulu sapu sa tuna keke barikaleqe Kenani.'
  gaz-gaz: 'Ilmaan Simiʼoon: Yemuuʼeel, Yaamiin, Oohad, Yaakiin, Zooharii fi Shaawul
    ilma dubartii Kanaʼaan sanaa.'
  fra-LSG: 'Fils de Siméon: Jemuel, Jamin, Ohad, Jakin et Tsochar; et Saul, fils de
    la Cananéenne.'
  yal-yal: 'Simeyɔn ma diine: Yemuyeli nun Yamin nun Ohadi nun Yakin nun Soxara, e
    nun Sayuli. Sayuli findi Kanan ɲaxanla diin nan na.'
  gum-gum: Inchen Simeónwei nusrkaløbe Jemuel køben, Jamin køben, Ohad køben, Jaquin
    køben, Zohar køben, katø kan Canaánsrø ishuwei nusrkai Saúl købengue.
  iou-iou: Täŋ nanaki kubä wäpi Simeon. Unitäŋo nanakiye ŋode; Jemuel, Jamin, Ohat,
    Jakin, Soha, Saul. (Saul uwä, Simeon webeni Kenan komeken nanik yäpuko unitä bäyaŋkuk.)
  haw-1868: O na keikikane a Simeona; o Iemuela, o Iamina, o Ohada, o Iakina, o Zohara,
    a o Saula, ke keiki a kekahi wahine no Kanaana.
  arb-NAV: 'وَأَبْنَاءُ شِمْعُونَ: يَمُوئِيلُ وَيَامِينُ وَأُوهَدُ وَيَاكِينُ وَصُوحَرُ
    وَشَأُولُ ابْنُ الْكَنْعَانِيَّةِ.'
  adz-adz: Simion narun rusan marub binganggan ibiani, Dzemuel, Dzamin, Ohat, Dzakin,
    Tsohar da Siaul. Siaul rinanggan sagat Kanan.
  ewe-ewe: 'Simeon ƒe viŋutsuwo: Yemuel, Yamin, Ohad, Yakin, Zohar kple Saul. Kanaan
    nyɔnu aɖee nye Saul dada.'
  eng-LEE: 'And the sons of Simeon: Yemuel, and Yamin, and Ohad, and Yachin, and Zochar,
    and Shaul the son of the Canaanitish woman.'
  gvn-gvn: '@see-verse:GEN.046.009'
  nna-nna: 'Simeon-pa palinymili pirirri partanykarrangu: Jemuel, Jamin, Ohad, Jachin,
    Zohar Shaul (partany Canaanite-ja mirtawaja).'
  asm-FB: চিমিয়োনৰ পুত্র যিমূৱেল, যামীন, ওহদ, যাখীন, চোহৰ আৰু চৌল। চৌল এগৰাকী কনানীয়া
    মহিলাৰ পুত্র।
  sus-A: سِمٍيْن شَ دِيٍ نَن يَ؛ يٍمُوٍلِ، يَمِن، عٌهَدِ، يَكِن، سٌشَرَ، نُن سٌلِ.
    سٌلِ قِندِ كَنَان فِنّ شَ دِ نَن نَ.
  fra-SBL: 'Fils de Siméon : Jemuel, Jamin, Ohad, Jachin, Zohar et Shaoul, fils d''une
    Cananéenne.'
  hbo-hbo: וּבְנֵ֣י שִׁמְעֹ֗ון יְמוּאֵ֧ל וְיָמִ֛ין וְאֹ֖הַד וְיָכִ֣ין וְצֹ֑חַר וְשָׁא֖וּל
    בֶּן־הַֽכְּנַעֲנִֽית׃
  shp-NTPO: 'Ja Simeónman bakebobiribi iká iki: Gemuel, Jamín, Óhad, Jaquín, Sóhar;
    jainoax ja Saúlbiribi iká iki, cananea ainbo betan bakeaa.'
  eng-WYCLIFFE: The sones of Symeon, Jemuhel, and Jamyn, and Ahoth, and Jachyn, and
    Sab, and Saber, and Saul, the sone of a womman of Canaan.
  piu-2006: '@see-verse:GEN.046.009'
  pjt-pjt: '@see-verse:GEN.046.009'
  cwe-cwe: na wanage Simeoni wakala Yemueli na Yamini na Ohadi na Yakini na Sohali
    na Shauli yoyelekigwe na mwanamke Mkanaani.
  bgs-bgs: Si Simeon asta tô mga gabatà din gamama na si Jemuel, si Jamin, si Ohad,
    si Jakin, si Sohar, asta si Saul na batà ka bayi na Canaanhon.
  kik-kik: 'Ariũ a Simeoni maarĩ: Jemueli, na Jamini, na Ohadi, na Jakini, na Zoharu,
    na Shauli mũrũ wa mũtumia ũrĩa Mũkaanani.'
  ksr-ksr: Simeombaa merauruta qagia Jemuel, Jamin, Ohad, Jakin, Zohar ano Saul. Saulwaa
    nemuŋa ii Keinan emba moŋ.
  fra-NCL: 'Fils de Siméon : Jamuel, Jamin, Ahod, Jachin et Sohar, et Saul, fils de
    la Chananéenne. —'
  cek-AK: Simeon ih caanawk loe Jemuel, Jamin, Ohad, Jachin, Zohar hoi Kanaan nongpata
    ih capa Shaul.
  xla-xla: Epame Luben ko tle himili maseyemala haleye Simiyonpo. Epalati Simiyonta
    hatitimale akimlalaye iwolopo, Yemuel, epo Yamin, epo Ohad, epo Yakin, epo Sohal,
    epo ma haleye Saul, Keinan a꞉yata himili.
  cuk-cuk: 'Simeón, Rubén-yarbalidid. E-masmaladi, wemarmogad: Jemuel, Jamín, Ohad,
    Jaquín, Zohar, Saúl. Saúl-e-nande Canaán-dolad.'
  uig-CYR: 'Шимеонниң оғуллири: — Йәмуәл, Ямин, Оһад, Яқин, Зоһар вә Ⱪананий аялдин
    болған Саул.'
  tel-2017: షిమ్యోను కొడుకులు, యెమూయేలు, యామీను, ఓహదు, యాకీను, సోహరు, కనానీయురాలి
    కొడుకు షావూలు.
  hat-BSA: 'Fis Siméon yo: Jemuel, Jamin, Ohad, Jakin avèk Tsochar; e Saul, fis a
    yon fanm Kananeyen.'
  kos-kos: 'Simeon ac wen natul kewa: Jemuel, Jamin, Ohad, Jachin, Zohar, ac Shaul,
    wen nutin mutan Canaan se.'
  hbo-WLC: וּבְנֵ֣י שִׁמְע֗וֹן יְמוּאֵ֧ל וְיָמִ֛ין וְאֹ֖הַד וְיָכִ֣ין וְצֹ֑חַר וְשָׁא֖וּל
    בֶּן־הַֽכְּנַעֲנִֽית׃
  ibo-ibo: Ụmụ ndị ikom Simiọn bụ, Jemuel, na Jamin, na Ohad, na Jakin, na Zoha, na
    Shaul. Nne Shaul bụ nwanyị Kenan.
  ory-ory: ଶିମୀୟୋନର ପୁତ୍ର ଯିମୂୟେଲ, ଯାମୀନ୍‍, ଓହଦ୍‍, ଯାଖୀନ୍‍ ଓ ସୋହର ଓ ତାହାର କିଣାନୀୟା
    ସ୍ତ୍ରୀଠାରୁ ଜାତ ପୁତ୍ର ଶୌଲ।
  wmt-wmt: '@see-verse:GEN.046.009'
  chk-chk: 'Simeon me nöün kewe mwän: Jemuel, Jamin, Ohat, Jakin, Sohar me Shaul nöün
    eman fin Kanaan.'
  ssd-ssd: Simeon tuku kiŋo kame ta Yemuel, Yamin, Ohad, Yakin, Sohar, Saul. Saul
    nu Kanannu pino ande ndoŋ tinaik.
  rop-rop: Jeikob bin deigim Simiyan det najawan san blanga im garram im siksbala
    boi neim Jemyuwel, Jeimin, Ohed, Jeikin, Soha en Shaul. Det mami blanga det laswan
    boi bin brom det kantri gulum Keinan.
  ukr-1871: 'Синове ж Симеонові: Ємуїл і Ямин та Огад та Яхин та Зогар та Савул, син
    Канаанки.'
  eng-AOI: Simeon and his six sons also went. Their names were Jemuel, Jamin, Ohad,
    Jachin, Zohar and Shaul. Shaul's mother was a Canaanite woman.
  yon-yon: Simion ye karub dana kuu Yemuel, Yamin, Ohad, Yakin, Sohar, Saul yoom kui.
    Saul kuu Keenan wonongbed wooneen.
  bch-bch: 'Be Simeon ele gergeu arangaranga edad ga bedane: Iemuel ga Iamin ga Oat
    ga Iakin ga Soar ga Saul. Be Saul itna ei taine Kenan aea.'
  deu-1951: 'Die Kinder Simeons: Jemuel, Jamin, Ohad, Jachin, Zohar und Saul, der
    Sohn von dem kanaanäischen Weibe.'
  eng-JPS: 'And the sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul the son of a Canaanitish woman.'
  ubr-ubr: 'Simeon a on nanatun orot wabis min: Jamuel, Jamin, Ohad, Jachin, Zohar
    a Canaan jever natun Shaul.'
  srp-1865: 'A sinovi Simeunovi: Jemuilo, Jamin, Aod, Jahin, Soar i Saul, sin jedne
    Hananejke.'
  lug-lug: 'Ne batabani ba Simyoni: Yamweri, ne Yamini, ne Okadi, ne Yakini, ne Zokali
    ne Sawuli omwana w’omukazi Omukanani.'
  heb-heb: ובני שמעון ימואל וימין ואהד ויכין וצחר ושאול בן הכנענית׃
  ben-IRV: শিমিয়োনের ছেলে যিমূয়েল, যামীন, ওহদ, যাখীন, সোহর ও তার কনানীয়া স্ত্রীজাত
    ছেলে শৌল।
  pan-pan: 'ਸ਼ਿਮਓਨ ਦੇ ਪੁੱਤਰ: ਯਮੂਏਲ, ਯਾਮੀਨ, ਓਹਦ, ਯਾਕੀਨ, ਸੋਹਰ ਅਤੇ ਸਾਊਲ ਜੋ ਕਨਾਨੀ ਇਸਤਰੀ
    ਦਾ ਪੁੱਤਰ ਸੀ।'
  tkr-tkr: 'Şimonun dixbı: Yemuel, Yamin, Ohad, Yakin, Tsoxar sayir Kana''anğançene
    zə''ıfayke ıxhana Şaul.'
  mwp-mwp: Simiyon, nungu garkaz koezil. Zemuwel, Zamin, Oad, Zasin, Zowa a Sawlo
    nuy Kananaw yoepkoeziw kazi.
  mya-JVB: ရှိမောင် သား။ ယေမွေလ ၊ ယာမိန် ၊ ဩဟဒ် ၊ ယာခိန် ၊ ဇောဟာ ၊ ခါနာန် အမျိုး မိန်းမ၏သား
    ရှောလ။
  tbg-tbg: 'Simioniva Simionira maaqunavu: Jemuelira, Jaminira, Ohaatira, Jakinira,
    Sohaara, Saurira. (Kenaani vatanaa nahenti vovano Saurira vatatora.)'
  hmo-hmo: Simeona ena natuna tatau be Iemuela, Iamina, Ohada, Iakini, Sohara bona
    Saulo. Saulo be Kanana hahine ena natuna.
  ata-ata: Simeoni xe ta ꞌolu. Ta ꞌolu ualaualasiꞌa ane, Iemuelu ilou Iamin mo Oꞌadi
    ilou Iakin mo Sokaru mo Saulo. Saulo ne, sema vile ne Kanani ꞌilie.
  nfa-nfa: 'Simeon, dènge ana-ana na: Yemuel, Yamin, Ohat, Yakin, dènge Sohar. Dènge
    Saul kahèi, ana na nèti dhèu èmu na bhèni Kanaꞌan.'
  urd-urd: 'और बनी शमौन यह हैं: यमूएल और यमीन और उहद और यकीन और सुहर और साऊल, जो एक
    कना''नी ''औरत से पैदा हुआ था।'
  rus-SYN: 'Сыны Симеона: Иемуил и Иамин, и Огад, и Иахин, и Цохар, и Саул, сын Хананеянки.'
  cbt-NTPO: Simion hui'ninpitanta', Quimoino, Camin, Ohuato, Caquin, Sohuaro, Saono,
    inapita. Saonoso', Canaan sanapiquë hui'nahuaninso'.
  bqc-SIM: 'Simɛↄ nɛgↄ̃ɛↄ tↄ́n kɛ: Yemuɛ, Yamini, Oada, Yakɛ̃, Zohaa ń Saulu pↄ́
    a ì ń Kanaa nↄɛoo.'
  tcz-CHONGTHU: Simeon chate amaho hi ahiuve, Jenuel, Jamin, Ohad, Jakin, Johan.
  mar-mar: शिमोनाचे पुत्र यमुवेल, यामीन, ओहाद, याकोन, जोहर आणि कनानी स्त्रीपासून झालेला
    मुलगा शौल;
  tcs-tcs: Dem boi blo Simion i Zemuel, Zamin, Oad, Zakin, Zoar, ane Saul. Da mama
    blo Saul i bin wan Kanan oman.
  qub-qub: 'Simeonpa wamrancuna caran: Jemuel, Jamín, Ohad, Jaquín, Zohar, Saúl. Saulga
    caran Cananea warmicho caj wamrannami.'
  bqp-bqp: Simɛↄ nɛ́gↄ̃gbɛ̃nↄ Yemuɛli, Yami, Oada, Yakĩ, Zoa kũ Sauluo kũ à a ì
    kũ Kanaa nↄgbɛ̃o.
  hat-hat: 'Men non pitit Simeyon yo: Jemouyèl, Jamen, Orad, Jaken, Zoka ak Sayil.
    Li te fè dènye sa a ak yon fanm peyi Kanaran.'
  eng-BSB: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul the
    son of a Canaanite woman.'
  tod-tod: 'Simiyɔn ná-doun zunuiti ti ɠɛni ga: Yemuwɛle, Yamin, Wɔɠade, Yakin, Sɔɠaal,
    ta Sayile, nii é ga Kanaan anzanui ná-doun zunui.'
  eng-WEBPB: 'The sons of Simeon: Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul the
    son of a Canaanite woman.'
  kbq-kbq: Simioni ne'mofavre naga zamagi'a Jemueli'ma, Jamini'ma, Ohati'ma, Jakini'ma,
    Zohariki'ma, Sauriki'za, Kenani kumate a'mofo mofavre naga mani'naze.
  nhe-BL: 'Yajque Simeón huan iconehua: Jemuel, Jamín, Ohad, Jaquín, Zohar huan Saúl
    tlen eliyaya icone se sihuatl cananea.'
  bus-bus: Simɛↄ nɛ́gↄ̃gbɛ̃nↄn Yemuɛli, Yami, Oada, Yakĩ, Zoa kↄ̃n Saulu kɛ̀ à à ì
    kↄ̃n Kanaa nↄgbɛ̃oo ũ.
  gub-BL: 'Ximeàw. Ta''yr wà no: Zemuew, Zamim, Owaz, Zakim, Zoar, Xau. Xau a''e,
    amo kuzà Kànàà ywy rehe har imemyr romo hekon a''e.'
  eng-DRA: 'The sons of Simeon: Jamuel and Jamin and Ahod, and Jachin and Sohar, and
    Saul the son of a woman of Chanaan.'
  knf-knf: 'Babuk Ŧimeoŋ bawo : Yemuwel, Yamin, Ohad, Ŧohar, na Şawul abuk ñaaţ i
    uŧaak wi Kanaan.'
