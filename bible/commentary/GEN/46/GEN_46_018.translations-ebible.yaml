verse: GEN.046.018
translations:
  mal-C: ഇവരായിരുന്നു ലാബാൻ തന്റെ മകളായ ലേയയ്ക്കു കൊടുത്ത സിൽപ്പയിൽ യാക്കോബിനു ജനിച്ച
    മക്കൾ—ആകെ പതിനാറുപേർ.
  deu-TKW: Dies sind die Söhne Silpas, die Laban seiner Tochter Lea mitgab; diese
    gebar sie Jakob, sechzehn Seelen.
  lin-lin: Bango nde bazalaki bana mibali oyo Zilipa abotelaki Jakobi ; Zilipa azalaki
    mwasi mosali oyo Labani apesaki epai ya Lea, mwana na ye ya mwasi. Bana na ye
    nyonso ya basi mpe ya mibali bazalaki zomi na motoba.
  cbr-NT: Ënë kamax ka Jacobnën Zilpámi bakë bëchiakama 'iakëxa. A xanux ka an ñu
    mëmikë xanu 'ikëa Labánën aín bëchikë xanu Lía a ñu 'axúnun kixun 'inánkë 'iakëxa,
    usa 'ain ka kamabi aín rëbúnkikamax bëbu 'imainun xanu tupúnkëx dieciséis uni
    'iakëxa.
  eng-LSV: These [are] sons of Zilpah, whom Laban gave to his daughter Leah, and she
    bears these to Jacob—sixteen persons.
  bmu-bmu: Labanöŋ ambi qetŋi Zilpa böratŋi Leagö welen ambia malmapköra waŋgiyöhi,
    yaŋön Jeikobkö nahönurupŋi mewö eŋgömeyök. Jeikob aka Zilpa yetkö isimoröurupŋiri
    mi mewö oyoŋda mindirigetka 16 ahök.
  eng-GNV: 'These are the children of Zilpah, whome Laban gaue to Leah his daughter:
    and these shee bare vnto Iaakob, euen sixtene soules.'
  eng-WEBSTER: 'These are the sons of Zilpah, whom Laban gave to Leah his daughter:
    and these she bore to Jacob, even sixteen souls.'
  nhw-BL: Catli nimitzilhuijtoc nica elque iconehua Jacob ica Zilpa huan yajque tlali
    Egipto ininhuaya. Zilpa elqui nopa tequipanojquetl catli Labán quimacac iichpoca,
    Lea, huan teipa Lea quimacac ihuehue para ma eli isihua. Huan ininconehua huan
    iniixhuihua Jacob ihuaya Zilpa elque 16 masehualme ica nochi.
  swh-ONEN: Hawa ndio watoto Zilpa aliomzalia Yakobo, ambao Labani alimpa binti yake
    Lea; jumla yao walikuwa kumi na sita.
  bba-bba: Berɑ bɑ sɑ̃ɑ Yɑkɔbun bweseru be bɑ mɑɑ mɑrurɑ Silipɑn min di. Be kpuro
    bɑ sɑ̃ɑwɑ tɔnu wɔkurɑ nɔɔbu kɑ tiɑ. Silipɑ wi, u sɑ̃ɑwɑ Leɑn yoo wi Lɑbɑni win
    tundo u nùn wɛ̃.
  eng-KJVCPB: These are the sons of Zilpah, whom Laban gave to Leah his daughter,
    and these she bare unto Jacob, even sixteen souls.
  cpy-cpy: Riiyitaki otomipaeni Zilpa itzimakakirori Jacob. Tema iroka Zilpa rootaki
    ronampiriranki Labán ipakirori rishinto Lea. Tema 17 atziripaeni ikaatzi rapatotanaka
    maawoeni otomipaeni roori.
  mpx-mpx: Gamagalau o heliya Yakobo alona ge Silpa natuliyau ge tubuliyau, ali gewi
    sikistin (16). He Leiban Silpa i pek natuna Leya elana wana totuwalali yovana.
  wbp-wbp: Jiilpaju ngati-nyanu Kaarduku manu Yaajaku. Nyanunguju karnta warrkini
    Liiya-kurlangu kujarla Lapanarlu yungu Liiyaku kamparrurlu-wiyi. Yangka-juku kujarla
    Liiyarlu yungu Jakupuku ngunanjaku. Yuwayi, Jakupuku manu Jiilpakulu-palangu yapaju
    16-pala marlaja palka-jarrija.
  luo-luo: Magi e nyithindo mane Zilpa, jatich mane Laban omiyo nyare Lea onywolo
    ne Jakobo. Giduto ne gin nyithindo apar gauchiel.
  meu-meu: Ini na hesiai hahinena Silpa natuna; Laban ese natuna Lea e henia hahinena
    bunai. Iakob ese natuna bona tubuna gwauta-tauratoi iena amo e abidia.
  npi-ULB: लाबानले आफ्‍नी छोरी लेआलाई दिएकी कमारी जिल्‍पापट्टिका याकूबका छोराछोरी
    यी नै थिए । तिनले याकूबको निम्ति जम्‍मा सोह्र जना छोरा जन्माइन् ।
  yor-yor: Wọ̀nyí ni àwọn ọmọ tí Jakọbu bí nípasẹ̀ Silipa, ẹni tí Labani fi fún Lea
    ọmọbìnrin rẹ̀. Gbogbo wọn jẹ́ mẹ́rìndínlógún lápapọ̀.
  emp-NTPO: '@see-verse:GEN.046.017'
  ind-ind: '@see-verse:GEN.046.017'
  pes-OPCB: اینان بودند پسران یعقوب و زلفه، کنیزی که لابان به دخترش لیه داده بود.
    آنها در مجموع شانزده نفر بودند.
  ssx-ssx: Do 16 wekiwandikita꞉ mo hande Leibenima꞉ ipika꞉ waneke Lia pa꞉ta꞉ haleeke
    pa hameke e pokaasa꞉ wandiki Silipama꞉ Dieikopena꞉ mendiaeyeke wekiwandikie.
  lcm-lcm: Sukana vang na inatus si Iakov kata asereai aniria si Silpa, ainan asosokai
    ang Laban kata alis kana kavulik Lea tatana. Na tataot i petau suke katapo 16
    aongos.
  aer-aer: Zilpah-arle akenhe meye aneke Gad uthene Asher utheneke. Re akenhe urrkapentye
    akngerre Leah-kenhe-arle aneke Laban-elarle Leah arrekwele antheke. Leah renhe
    antheke Jacob uthene ratherre intetyeke. Ye, Jacob uthenele areye 16-pele anthurre
    atnyeneke.
  tgl-ULB: (ito ang mga anak na lalaki ni Zilpa, na ibinigay ni Laban sa kanyang anak
    na babae na si Lea. Ito ang mga ipinanganak niya kay Jacob— labing-anim lahat);
  nop-nop: Yakop’walaŋ wapmihi 16 yoŋ adi Silpadi yanagikuk. Silpa adi Labandi wabiŋiŋ
    Leadok tipilapilaye wabi miŋguk.
  kca-kca: Щит Зелфа тыхәԓ тэԓ ус, Лаванән Лия эвеԓа ԓўв митнэӈа мӑса. Иакова ԓўв
    энмәԓтәм тыхԓаԓ аратәԓән хутхŏщйаӈ ԋаврэм ус.
  cbu-NT: Akop Silpash ichinguru wachinllinpatari washunand 16 pzapaneerangiya. Silpa
    Labancha muchchurimuna. Ashirucha Laban wipaamsha, Liyaamsha muchchureem panarangiya.
    Akopsha arang yamarangu anush wip wanindarangiya.
  hui-hui: Wali agali uruni bibahende ti wali mbira mini Siliba ibu Lianaga biabe
    bia haga berelo Labanahanda ibu wane Lia minigo o biago Yagabala libu waneigini
    hene. Ti bibahende daga lamaga halu pira mbirani waragaria (16) pene.
  wrs-wrs: Honamba 16pelarava towandalva Silpana, nomba Silpava himba andranind unguvlirini,
    ten Lapan Leam hevnam molm pelvrahonam.
  jao-jao: '@see-verse:GEN.046.017'
  mya-mya: ဤ​သူ​တစ်​ဆယ့်​ခြောက်​ယောက်​တို့​သည်​လာ​ဗန်​က သူ​၏​သ​မီး​လေ​အာ​အား​ပေး​အပ်​သော​အ​ထိန်း
    ဇိ​လ​ပ​နှင့် ယာ​ကုပ်​တို့​မှ​ပေါက်​ဖွား​သော​သား သမီး​နှင့်​မြေး​များ​ဖြစ်​ကြ​သ​တည်း။
  cbi-NTPO: Entsalaa Zilpá Jacobnu ka' kuñu nala deeve. Tsaaren Zilpáya Labánchi manda-imu
    shinbuwaanuren, Labánya ya' na'ma Líanu kumuwaami. Tsa' mitya Zilpánu sera' jimu
    chachillaya kumuinchibi 16 chachi jumuwaala.
  bod-N: དེ་དག་ནི་ལཱ་པན་གྱིས་རང་གི་བུ་མོ་ལེ་ཨ་ལ་གནང་བའི་གཡོག་མོ་ཟིལ་པཱ་ཡིས་ཡ་ཀོབ་ལ་བཙས་པའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡིན༌ལ།
    བསྡོམས་པས་བཅུ་དྲུག་ཡོད༌དོ།།
  wsk-wsk: Se umu Jacob ko namarari nuwus Leah ko ura saonga imet Zilpah tuagu te.
    Nunga ilu biguwu sapara mu 16.
  kkl-kkl: Nimi ao tarabare anena Yakubap Silpaapti mangkahirekne. Silpa kelenena,
    Lea ili Labandi, “Lea arukna wamlul,” aro tarog keldi mangkahiog.
  sna-sna: Ava ndivo vana vakaberekerwa Jakobho naZiripa, uyo akanga apiwa naRabhani
    kuna Rea mwanasikana wake, gumi navatanhatu pamwe chete.
  spa-BLM: Estos son los hijos de Zilpá, que Labán dio a su hija Lea, y que ella dio
    a luz a Jacob, dieciséis almas.
  beu-beu: Ing emangpi angu inang arinu belta taling. Ing angu, Yakob bot ejangu ene
    Silpa angu oleve itabaning. Silpa angu, malea ba Laban ana metma oal jangu Lea,
    Yakob ejangu enang angu.
  cac-cac: '@see-verse:GEN.046.017'
  swh-ULB: Hawa walikuwa wana wa Zilpa, ambaye Labani alikuwa amempa Lea binti yake.
    Wana aliomzalia Yakobo wote walikuwa kumi na sita.
  bel-bel: 'Гэта сыны Зэлфы, якую Лаван даў Ліі, дачцэ сваёй: яна нарадзіла іх Якаву
    шаснаццаць душ.'
  deu-ELBBK: Das sind die Söhne Silpas, die Laban seiner Tochter Lea gab; und sie
    gebar diese dem Jakob, 16 Seelen.
  mbb-OT: Menge kevuwazan heini ni Zilpa, is suluǥuen he imbeǥey ni Laban diyà te
    anak din he si Lea. Ne heini is 16 ne menge kevuwazan ded daan ni Jacob.
  msc-msc: Silipa wo tɛrɛ jɔnmuso le ri, Laban ka mɛn di a denmuso Leya ma. Yakuba
    bɔnsɔn mɛnilu bɔni Silipa rɔ, wo bɛɛ ladɛnni kɛra mɔɔ tan ni wɔɔrɔ le ri.
  mal-2015: ഹേബെർ, മൽക്കീയേൽ. ഇവർ ലാബാൻ തന്റെ മകളായ ലേയെക്കു കൊടുത്ത സില്പയുടെ പുത്രന്മാർ;
    അവൾ യാക്കോബിന്നു ഈ പതിനാറു പേരെ പ്രസവിച്ചു.
  tuo-NT: Ãꞌrãrẽ Jacob Zilpa meꞌrã põꞌrãticʉ niwĩ. Põꞌrãti, pãrãmerãticʉ niwĩ. Co
    Zilpa Labán macõ Leare daꞌracoꞌtedutigʉ oꞌonoꞌco nico niwõ. Co meꞌrã Jacob dieciseis
    põꞌrãti, pãrãmerãticʉ niwĩ.
  gup-gup: Birrimekbe wanjh nayayaw ngarreni Zilpah ngalbu Laban biwong Leah ngalbeywurd
    nuyeni. Bedda nawu Zilpah bimarneyawmey Jacob wanjh sixteen bebeywurd dja mawamawahmikenh
    dja ngalmawahmikenh nawu Zilpah ngarreni.
  met-met: Adi bagudili garadi Yekop xapsaxi rangua Silpa, haing oxatama Laban sina
    na nanuhanginoa Lea. Ding disok 16.
  gvs-gvs: Amo Yakobo natunao koroto Silipa ivenatunidi. Boi Silipayana Lebani ina
    pákwana go, natuna Reya ivini. Yakobo natunao be tubunao liliudi Silipayana goi
    adi badabada yawou ainima tayamo.
  rmc-rmc: Kala sas o dešušov (16) čhave le Jakoboskre, save les sas la Zilpaha. Oj
    sas e služka, sava diňa o Laban peskra čhake la Lejake.
  nlg-nlg: Agaira udolu ara hangavulu ono raini ke, na lei vaivarina Jacob tara sivuragha
    ta Zilpah, nina tinoni lutu a Leah, a tamana Laban te hea.
  dgr-DOGNT: Eyı chekoa hoònǫ-daats'ǫ̀-ek'ètaı sìı Jacob Zılpah xè wets'ıhɂǫ̀ǫ-dǫǫ̀
    agı̨ı̨t'e. Eyı ts'èko Zılpah, Laban edetì Leah ghàyı̨ı̨htı̨ ı̨lè hǫt'e.
  pes-OPV: اینانند پسران زلفه که لابان به دختر خود لیه داد، و این شانزده رابرای یعقوب
    زایید.
  ron-1924: Ачештя сунт фиий Зилпей, пе каре о дэдусе Лабан фетей сале Лея; пе ачештя
    й-а нэскут еа луй Иаков. Ын тотул шайспрезече иншь.
  ben-OBCV: এরা হলেন যাকোবের সেই ছেলেমেয়ে, যারা লেয়ার সেই দাসী সিল্পা দ্বারা জাত
    হয়েছিল, যাকে লাবন তাঁর মেয়ে লেয়াকে দিয়েছিলেন—মোট ষোলোজন।
  lex-lex: Hari honona de Silpa duratni-waitni de mak kayoria upa-a'na la Yakopa.
    Silpa de ata pat maka Laban nala la a'nani Lea. Silpa duratni-waitni honona de
    termida wehrani wonema.
  rgu-rgu: Sira basa, lahenda sanahulu nee. Sira nana Yakob no saon Silpa upu-anan.
    Silpa nana, riꞌ ata fo Laban fee ria ana feton Lea, Yakob sao ulu na.
  som-som: Kuwanu waa wiilashii Silfah, tii uu Laabaan siiyey gabadhiisii Lee'ah,
    oo intaasay Yacquub u dhashay, waxayna ahaayeen lix iyo toban.
  lat-VUC: 'Hi filii Zelphæ, quam dedit Laban Liæ filiæ suæ: et hos genuit Jacob sedecim
    animas.'
  aoi-aoi: Kembirra arakba wunalakina naburradikba-kiya Jilba-langwa iya warnikabijada
    akwa ngawa wurrebulada 16 warnumamalya wurrakina. Umba dakine-ka Jilba dadikuminuwar•duwar•da
    dakina, dibina Liya-langwa nungwadikba Lebina nanga-kwama dadiyawenikba-manja
    Liya-manja.
  eng-ASVBT: These are the sons of Zilpah, whom Laban gave to Leah his daughter; and
    these she bare unto Jacob, even sixteen souls.
  mna-mna: Zin tomtom lamoromata mi tel tina, ina Lea mbesooŋo moori kini Silpa ziru
    Yakop lutun bizin mi tumbun bizin. Silpa tana, Lea tamaana Laban ta iuri ma iwe
    Lea lene.
  ita-1885: Questi sono i figliuoli di Zilpa, la quale Labano diede a Lea, sua figliuola;
    ed ella partorì costoro a Giacobbe, che furono sedici persone.
  eng-LXXUP: These are the sons of Zilpah, which Laban gave to his daughter Leah,
    who bore these to Jacob, sixteen souls.
  eng-ULB: These were the sons of Zilpah, whom Laban had given to Leah his daughter.
    These sons she bore to Jacob—sixteen in all.
  spa-VBL: Estos son los hijos que Jacob tuvo con Zilpá, la sierva dada por Labán
    a su hija Lea. Fue en total dieciséis hijos y nietos.
  fra-_FOB: 'Voilà les fils de Zilpa, que Laban avait donnée à Léa, sa fille; et elle
    les enfanta à Jacob: seize personnes.'
  mal-mal: ഹേബെർ, മൽക്കീയേൽ. ഇവർ ലാബാൻ തന്റെ മകളായ ലേയാക്കു കൊടുത്ത സില്പായുടെ പുത്രന്മാർ;
    അവൾ യാക്കോബിന് ഈ പതിനാറു പേരെ പ്രസവിച്ചു.
  urd-GVR: Kul 16 afrād Zilfā kī aulād the jise Lāban ne apnī beṭī Liyāh ko diyā thā.
  suz-BL: मिनु लाबान आ तमी लेआ कली गेशो गेय पाइब जिल्‍पाम याकूब के थिशो तौपुकी बाक्‍मा
    बाक्‍त। मेको १६ जना बाक्‍मा बाक्‍त। उत्‍पत्ती २९:२४
  ita-1927: 'Cotesti furono i figliuoli di Zilpa che Labano avea dato a Lea sua figliuola;
    ed essa li partorì a Giacobbe: in tutto sedici persone.'
  ckb-ckb: ئەمانەش کوڕەکانی زیلپە بوون کە لابان دابووی بە لێئەی کچی. ئەویش ئەمانەی
    بۆ یاقوب خستەوە کە شازدە کەس بوون.
  eng-BBE: These are the children of Zilpah, whom Laban gave to his daughter Leah,
    and Jacob had these sixteen children by her.
  crx-NTPO: 'Ndunne ''enne Zilpah ooye''ke: Laban, Leah dutse'' gha inilhti, ''en
    Jacob ghu bulhtsine whunizyane ''on ''at lhk''utane (16) hinli.'
  kan-OKCV: ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ಲೇಯಳಿಗೆ ಕೊಟ್ಟ ಜಿಲ್ಪಳ ಮಕ್ಕಳು ಇವರೇ. ಈಕೆಯಿಂದ ಯಾಕೋಬನಿಗಾದ
    ಮಕ್ಕಳು ಮತ್ತು ಮೊಮ್ಮಕ್ಕಳು ಒಟ್ಟು ಹದಿನಾರು ಮಂದಿ.
  bbb-bbb: '@see-verse:GEN.046.017'
  tam-2017: இவர்கள் லாபான் தன் மகளாகிய லேயாளுக்குக் கொடுத்த சில்பாளுடைய பிள்ளைகள்;
    அவள் இந்தப் பதினாறுபேரையும் யாக்கோபுக்குப் பெற்றெடுத்தாள்.
  spa-RV-1909: Estos fueron los hijos de Zilpa, la que Labán dió á su hija Lea, y
    parió estos á Jacob; todas diez y seis almas.
  ron-BTF: Aceştia sunt fiii Zilpei, pe care Laban a dat-o Leei, fiica sa, şi pe aceştia
    i-a născut ea lui Iacob, şaisprezece suflete.
  eng-WEBP: These are the sons of Zilpah, whom Laban gave to Leah, his daughter, and
    these she bore to Jacob, even sixteen souls.
  eng-FBV: These are the sons of Jacob Zilpah had, the servant given by Laban to his
    daughter Leah, a total of sixteen children and grandchildren.
  nld-1939: Dit waren de zonen van Zilpa, die Laban aan zijn dochter Lea had gegeven;
    deze zestien had zij Jakob geschonken.
  nch-BL: Cati nimitzilhuijtoc nica elque iconehua Jacob ica Zilpa huan yajque tali
    Egipto inihuaya. Zilpa elqui nopa tequipanojquet cati Labán quimacac iichpoca,
    Lea, huan teipa Lea quimacac ihuehue para ma eli isihua. Huan ininconehua huan
    iniixhuihua Jacob ihuaya Zilpa elque 16 masehualme para nochi.
  tfr-NTPO: '@see-verse:GEN.046.017'
  vie-1934: Vả, các con trai của nàng Xinh-ba sanh cho Gia-cốp, cùng các cháu đó,
    hết thảy là mười sáu người. Nàng là con đòi của La-ban đã cho theo hầu Lê-a, con
    gái mình.
  hin-CV: ये सभी ज़िलपाह से जन्मे पुत्र हैं. ज़िलपाह लाबान द्वारा अपनी पुत्री लियाह
    को दी गईं दासी थी. उससे याकोब के सोलह जन पैदा हुए थे.
  eng-OURB: These are the sons of Zilpah [Frailty], whom Laban [White] gave to Leah
    [Weary], his daughter, and these she bore to Jacob [Supplanter], even sixteen
    souls.
  spa-BES: Estos son los hijos de Zilpa, que Labán dio a su hija Lea, y Jacob tuvo
    estos dieciséis hijos con ella.
  tdx-tdx: (irezay ro ana’ i Zilpae, i nomei’ i Labàne amy ana’e Leae vaho nasama’e
    ho a’ Iakòbe—ondaty folo eneñ’ amby.)
  vid-vid: Awa kumi na sita ndo wana wa Yakobo na Silipa, mpogozi yawele Labani nayampele
    Lea mhinza wa heye.
  pwg-pwg: Ma vaghina, weni tomotomowisi ivi 16 na Jeikap da Silpa tupurereghisi.
    Kunona Silpa na Leiban ina bigabiga ma natuna Liya iverei da ina bigabiga wavinena.
  eng-OKE: These are the sons of Zilpha, whom Laban gave to Leah his daughter; and
    she bare these unto Jakob, sixteen souls.
  tha-KJV: พวกเหล่านี้เป็นบุตรชายของนางศิลปาห์ ผู้​ที่​ลาบ​ันยกให้​แก่​นางเลอาห์​บุ​ตรสาวของตน
    และบุตรสิบหกคนนี้นางคลอดให้ยาโคบ
  por-BR-2018: Estes foram os filhos de Zilpa, a que Labão deu a sua filha Lia, e
    deu estes a Jacó; todas dezesseis almas.
  bco-bco: Kaluka꞉isale do꞉la꞉ta꞉ga꞉ do꞉go꞉fela꞉fo꞉ a꞉no꞉, Silbaya꞉ inso꞉ o꞉lia꞉ inu
    o꞉lia꞉lo꞉ dikudu agelo꞉wo꞉ o꞉m. Nanog dian ga, Silba a꞉no꞉, Laban eyo꞉ Leamo꞉
    dimi.
  deu-ELO: Das sind die Söhne Silpas, die Laban seiner Tochter Lea gab; und sie gebar
    diese dem Jakob, sechzehn Seelen. -
  ktm-ktm: Su kamal pe pedih, nedun pe papon Yakop horu Silpah, lewen marai ta Leah,
    eri ndre sungoh-pe-onmou.
  caa-caa: Pues jax era e maxtac xeꞌ uchꞌijrse e Zilpa taca e Jacob. Y jaxir jax e
    man tuaꞌ e Lea xeꞌ ajcꞌuna umen utata Labán, y ayan dieciséis maxtacobꞌ tama tunor.
  eng-WYC-2018: These were the sons of Zilpah, whom Laban gave to Leah, his daughter,
    (or whom Laban gave to his daughter Leah), and (through whom) Jacob begat these
    sixteen persons.
  epo-epo: Tio estas la filoj de Zilpa, kiun Laban donis al sia filino Lea; kaj ŝi
    naskis ilin al Jakob, dek ses animojn.
  uig-PIN: Bular bolsa Laban ⱪizi Leyaⱨⱪa dedǝk boluxⱪa bǝrgǝn Zilpaⱨning Yaⱪupⱪa
    tuƣup bǝrgǝn oƣulliri bolup, jǝmiy on altǝ jan idi.
  beo-beo: 'Amo16dedei Ya:igobe da Siliba amo udigili hawa: hamosu a:fini La:iba:ne
    da idiwi Lia amoma i, amoga Ya:igobe da egaga fi amo manolali 16 agoane lai.'
  tpi-OTNT: Ol dispela manmeri em ol lain pikinini na tumbuna pikinini bilong Jekop
    wantaim Silpa. Silpa em i dispela wokmeri Laban i bin givim long Lea, pikinini
    meri bilong em. Namba bilong ol dispela lain em inap 16 olgeta.
  hau-SA: Waɗannan su ne ’ya’yan da Zilfa ta haifa wa Yaƙub, ita ce Laban ya ba wa
    ’yarsa Liyatu. ’Ya’yan duka, su sha shida ne.
  udu-udu: (Uni gwansan ita iya/ ma Silp̱ah mo a’di jin c̱ikin ma Laabaana Le/ah jin
    ta ’bwa/m piti mo dhali uni gwansan idho’thkin ma yima Yakuub mo, ’kwani kun ’koni
    ’kume’d i’ce’dka pe’de/ mo.)
  uig-LAT: Bular bolsa Laban qizi Léyahqa dédek bolushqa bergen Zilpahning Yaqupqa
    tughup bergen oghulliri bolup, jemiy on alte jan idi.
  nde-nde: Laba ngabantwana abazalelwa uJakhobe nguZilipha, uLabhani ayemuphe indodakazi
    yakhe uLeya, belitshumi lesithupha sebebonke.
  ton-ton: Ko e ngaahi tama eni ʻa Silipa, ʻaia ne foaki ʻe Lepani ki hono ʻofefine
    ko Lia, pea ne fanauʻi ʻakinautolu ni kia Sēkope, ko e laumālie ʻe hongofulu ma
    ono.
  ces-1613: To jsou synové Zelfy, kterouž Lában dal Líe dceři své; a ty porodila Jákobovi,
    šestnácte duší.
  eko-eko: Apa aana a Yaakhumpa na Ziilipa, karumeya otule Labani aamwinkhiyeeyo mwanawe
    Liiya. Ooshi aari khumi na sitha.
  nss-nss: Ariya kene ara ngala noru Yakop hu pe tumbun hu masih husarayah iro kili
    Silpah mepo Lepan iykiy iya kili norun Leyah. Ndromwoyahu masih iyawule ara songui
    pe anomou (16).
  eng-WMB: These are the sons of Zilpah, whom Laban gave to Leah, his daughter, and
    these she bore to Jacob, even sixteen souls.
  tam-TCV: லாபான் தன்னுடைய மகள் லேயாளுக்குக் கொடுத்த பெண்ணான, சில்பாள் மூலம் யாக்கோபுக்குக்
    கிடைத்த பிள்ளைகள் இவர்களே. அவர்கள் எல்லாரும் பதினாறுபேர்.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Zilfa, kansang gihatag ni Laban ngadto
    sa iyang anak nga babaye nga si Lea. Mao kini ang iyang mga gipakatawo kang Jacob-16
    tanan.
  mkn-mkn: Dong samua tu, ada anam blas orang. Andia Yakob deng dia pung bini Silpa
    pung ana-upu. Silpa tu, andia babu yang Laban kasi sang dia pung ana parampuan
    Lea, Yakob pung bini tua.
  nce-nce: Jekop Silpana kë nëbaneni mëtëgelobë nëbale na bolijafujuni këniji fata
    mëtla 16. Silpa ebë Leame wegeme egaitamëbë mëse. Bume manawa wege eletë. Ëtani
    Laban bu Silpa Leame tlë. Laban ebë Leabë bolijaya.
  pol-UBG: To są synowie Zilpy, którą Laban dał swej córce Lei, których ona urodziła
    Jakubowi – szesnaście dusz.
  agr-agr: Tuja juju aajaku ainawai Jacob Zilpáyai uchi akigbau aina duka. Zilpá aajakui
    Labágka inake, nuna niina nawanji Lean susauwa nunú. Niina uchiji wegantu aidauk
    ashí ijumjamak dieciseis aajakui.
  kyc-kyc: Lapaneme wanake Silipa Liyana kendemande ingyuo maiya dokome Jekopena wane
    dalyasipa manjakamiya. Wane peparae 16 ingyuo peya.
  urd-GVU: کُل 16 افراد زِلفہ کی اولاد تھے جسے لابن نے اپنی بیٹی لیاہ کو دیا تھا۔
  deu-1912: Das sind die Kinder von Silpa, die Laban gab Lea, seiner Tochter, und
    sie gebar Jakob diese sechzehn Seelen.
  ntj-ntj: '@see-verse:GEN.046.017'
  row-row: Basa se, atahori sanahulu nee. Sira, Yakob no sao na Silpa umbu-ana nara.
    Silpa naa, ate fo Labꞌan fee neu anan Lea, Yakob sao ulu na.
  kan-2017: ಇವರೆಲ್ಲರು ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ಲೇಯಳಿಗೆ ಕೊಟ್ಟ ಜಿಲ್ಪಳ ಸಂತತಿಯವರು. ಈಕೆಯಿಂದ ಯಾಕೋಬನಿಗಾದ
    ಮಕ್ಕಳೂ ಮೊಮ್ಮಕ್ಕಳೂ ಹದಿನಾರು ಮಂದಿ.
  ena-ena: Hulaŋ iamɨgali ha Jekopɨ dɨ Celɨpa dɨ ninadinɨlu ajihalinɨlu. Celɨpa ha
    sibɨla hɨsɨŋ iamɨgali Laban agaŋ nadinu Lea saŋ igumi. Celɨpa dɨ ninadinu ajihalinu
    agɨladɨ lugɨlavɨci ua human limu limu fɨhala hɨcɨ limu fɨhala hɨcɨ limu pabiŋ
    cɨjɨŋ iahami.
  tgo-tgo: Gamagaike thiyake Silpa va i ghambɨŋgi weiye Jeikob. Wevoke iyake Leiban
    va i vaŋgugiya weya yawarumbuye Leya na le rakakaiwo. Lenji ghanaghanagha theyaworo
    na theghewona.
  yap-yap: Pi pagel ney ni yad ragag nge nel’ e yad e pi’in owchen Jakob rok Zilpah,
    ni aram fare sib ni pi’ Laban ngak Leah ni fak.
  tet-tet: Yakob no Silpa funan klaut hotu-hotu, naꞌin sanulu resin neen. Silpa neꞌe,
    ata feto mak uluk Laban foo baa niakaan oan feto Lea, mak Yakob feen kawaꞌik nia.
  hlt-MCSB: Amih he Laban loh a canu Leah taengah a paek Zilpah koca rhoek ni. Te
    dongah anih loh Jakob ham a sak pah he hinglu la hlai rhuk lo.
  mdy-ETH: ዬንሢ ታጶ ላምዖንሢ ላኣባ ፔኤኮ ናዎ ሊያም ዒዞ ማኣዳንዳጉዲ ዒንጌ፥ ዚሊፓ ያይቆኦቤም ሾዔ ናኣቶና ናኣቶኮ ናኣቶናኬ።
  twi-ASANTE: Yeinom nso ne Silpa, afenaa a Laban de no maa ne babaa Lea a ɔno nso
    de no maa ne kunu Yakob wareeɛ no mma. Wɔn nyinaa dodoɔ ano si nnipa dunsia.
  bhl-bhl: Muliel bi Sekow em afam waneng Silfa um muluwel ite kale. Sua e, fik Alaban
    e weng afak waneng bu akalem neng Elea ulo duumse kale. Muluwel biim dow e mali
    em kalun kel kesiliw kale.
  con-NTPO: Tsendeccu tsu Zilpanga Jacob du'sian'chondeccu. Zilpa tsu Labán tise onque'nge
    Leama coira'suve afe'cho pushesu. Pa'cco Zilpa omba'su dushundeccu tsu diez y
    seis a'i.
  eng-WEBU: These are the sons of Zilpah, whom Laban gave to Leah, his daughter, and
    these she bore to Jacob, even sixteen souls.
  bnp-bnp: Re huriki nga ri ala ravulu a polona i polotara, a hamone Iakop rua e Silpa.
    Ra ngatavine iea, e Leban i habia ne Lea, ga vorakato vona.
  wal-wal: Laabaani ba na7ee Liyiyyo immido Zilppa Yaaqoobau yelido naati hageeta;
    eti muleera tammanne usuppuna.
  mgh-mgh: Ala pha asaana khuumi na siita yayanryawe Yakopi ni Siilipa, ipottha ya
    Lapanu, anvahaka mwanawe Leeya.
  acu-NT: 'Nu aints ainauka Jacobnau Zilpa jerermiayi. Kame, Lea apari Labán: —Zilpa
    Lea inatiri ati —tusa susamiayi. Tura nuka mash irumram dieciseis armiayi.'
  spa-PDDPT: 'Estos fueron los hijos de Zilpa, la esclava que Labán dio a su hija
    Lea, y le dio a luz éstos a Jacob: 16 personas.'
  gun-gun: Ha'e va'e kuery ma Zilpa pi'a meme, Jacó ra'y ha'e rajy kuery. Zilpa ma
    Labão guajy Lia rembiguairã ome'ẽ va'ekue. Ha'e kuery ha'e javi vy ma dezesseis
    ikuai.
  agu-BL: Cyakil yi e'chk bi'aja'tz e' cu'n tal tu mamaj Zilpa tu Jacow. Yi Zilpa'a'tz
    i'tz yi esclaw yi toynak wutzile'n Labán tetz Lea yi me'l, nin yi tajlal cyakil
    yi e' tal tu mamaj Zilpa e' jepon te waklaj chixone'n, yaj tu xna'n.
  eng-PEV: Those were the kids and grand-kids that Jacob had with Zilpah. There were
    16 of them. That woman Zilpah, she used to work for Leah’s father Laban. Then,
    at the time when Jacob and Leah got married, Laban gave Zilpah to Leah, to work
    for her.
  ilo-ULB: (dagitoy dagiti annak a lallaki ken appoko ni Zilpa a babaonen nga inted
    ni Laban ken ni Lea nga anakna. Dagitoy dagiti inyanak ni Zilpa kenni Jacob, sangapulo
    ket innem a tattao amin);
  kpg-kpg: Digau e dilongoholu maa ono (16) aanei la go nia hagadili Jacob mo Zilpah,
    di lodo hege ne wanga go Laban gi dana dama ahina go Leah.
  uig-ARA: بۇلار بولسا لابان قىزى لېياھقا دېدەك بولۇشقا بەرگەن زىلپاھنىڭ ياقۇپقا تۇغۇپ
    بەرگەن ئوغۇللىرى بولۇپ، جەمئىي ئون ئالتە جان ئىدى.
  bsp-bsp: Awut a Silpa wəmarəs nwɛ Labaŋ ɛnasɔŋ wan kɔn wəran Leya mɔ, ŋɔ akakɔ aŋɛ
    ɛnakomɛ Yakuba mɔ. Ŋanayi afum wəco kɔ camət-tin.
  mbs-mbs: Sempolò teg enem se kedita dan menge bowad-bowad i Jacob aw si Zilfa, sìyan
    allang imbegay i Laban diyà te batà din si Lea.
  tof-tof: Ini ne 16 olmalbobatal Zeikob Zilpakagab nósenóp. Zilpa Lian leba zaget
    kol warilürr, Leiban noan okyanórr.
  sus-sus: Die nan na ki, Silipa naxee bari Yaxuba bɛ. E birin nalanxi mixi fu nun
    senni. Laban nu bara Silipa so a xa di ginɛ Leya yi ra.
  pon-2006: Me ehk wenemen pwutak iei kadaudok en Seikop sang Silpa, lidu serepein
    me Lapan kihong nah serepein Lia.
  jae-jae: (Silpa latui tau tonaŋ. Laban kêkêŋ eŋ gêdêŋ latuo Lea. Ma Jakob kêka êsêac
    lasê, lau 16 sêpi tageŋ.)
  ksd-ksd: A umana natu i Silpa go, nina Laban i ga tul tar ia tai Lea natuna, ma
    i ga kava tar diat tai Iakob, a vinun ma laptikai diat.
  tur-YTC: Bunlar, Lavan'ın kızı Lea'ya verdiği Zilpa'nın Yakov'a doğurduğu oğulları,
    on altı candır.
  bel-N: Гэта сыны Зільпы, якую даў Лаван Леі, дачцэ сваёй. Яна нарадзіла іх Якубу
    шаснаццаць душаў.
  grc-BRENT: Οὗτοι υἱοὶ Ζελφᾶς, ἣν ἔδωκε Λάβαν Λείᾳ τῇ θυγατρὶ αὐτοῦ, ἣ ἔτεκε τούτους
    τῷ Ἰακὼβ, δεκαὲξ ψυχάς.
  ind-AYT: Itulah keturunan Zilpa, yang diberikan Laban kepada Lea, anak perempuannya.
    Itulah yang dilahirkannya bagi Yakub sebanyak enam belas jiwa.
  lid-lid: Oro doh badeh ma ronoh onoh nadu Isra-el iu ndrine Silpah. Silpah doh badeh
    badih ta lohowan ta Leban eme Leban badeh atehei i ta nadun badih Liya.
  nya-nya: Amenewa ndi zidzukulu za Yakobo mwa Zilipa amene Labani anapereka kwa mwana
    wake, Leya. Onse pamodzi analipo 16.
  hrv-hrv: To su bili potomci Zilpe, koju je Laban darovao svojoj kćeri Lei. Ona je
    tako rodila Jakovu šesnaest duša.
  mps-mps: Tama te 16 hani sibi augwali te Jekopgo wąį te ogwa dabe te we Silpago
    ame nani. Silpa te sę ebo we te Labango aga wegi Leabolo mani, te sę ebo we
    dao.
  llg-llg: Basa sala, hataholi sanahulu nee. Ndia Yakob no saon Silpa umbu-ana nala.
    Silpa ndia, na ata fo Laban ana fee ana ina-anan Lea, fo Yakob sao mulin ndia.
  tpi-tpi: Ol dispela manmeri em ol lain pikinini na tumbuna pikinini bilong Jekop
    wantaim Silpa. Silpa em i dispela wokmeri Laban i bin givim long Lea, pikinini
    meri bilong em. Namba bilong ol dispela lain em inap 16 olgeta.
  dan-1931: det var Sønnerne af Zilpa, som Laban gav sin Datter Lea, og som fødte
    Jakob dem, seksten i alt;
  vie-OVCB: Đây là các con của Xinh-ba (nữ tì mà La-ban cho Lê-a) sinh cho Gia-cốp,
    và con cái họ. Tổng cộng là mười sáu người.
  lbk-lbk: Siya chana nan sinpoo ya enem ay waned Jacob isnan faa ay si Zilpa, ay
    inchowan Laban ay kafachang nan anakna ay si Lea.
  guj-2017: લાબાને તેની દીકરી લેઆને જે દાસી ઝિલ્પા આપી હતી તેનાં સંતાનો એ છે. તેઓ
    તેને યાકૂબ દ્વારા થયાં, તેઓ સર્વ મળીને સોળ જણ હતાં.
  byr-byr: '@see-verse:GEN.046.017'
  awx-awx: Gat Aser yangu, Jekopkät Silpaxätde wawak. Silpa uläpä Labandä yäpanä Leale
    puyä äminäle imikulunin. Jekopkät Silpaxätdä dukngikumäläkät bapunä uläkwäkälu
    unekänu 16.
  pon-2006A: Me ehk wenemen pwutak iei kadaudok en Seikop sang Silpa, lidu serepein
    me Lapan kihong nah serepein Lia.
  por-BRBSL: Estes são os filhos de Zilpah, que Laban deu a Leah, sua filha, e estes
    ela deu a Jacob, até mesmo dezesseis almas.
  cth-cth: Hotnaw teh Zilpah Laban ni a canu Leah koevah a poe e capanaw doeh. Ahnimanaw
    teh tami 16 touh, Jakop ni a khe e naw doeh.
  twi-twi: Eyinom nso ne Silpa, afenaa a Laban de no maa ne babea Lea a ɔno nso de
    no maa ne kunu Yakob waree no mma. Wɔn nyinaa dodow ano si nnipa dunsia.
  hlt-hlt: Amih he Laban loh a canu Leah taengah a paek Zilpah koca rhoek ni. Te dongah
    anih loh Jakob ham a sak pah he hinglu la hlai rhuk lo.
  tbz-SIM: Sidipɑɑ, Dɑmɑɑ do duɔ́ nwèè nitipotɔ̃ntì nwe o kóo sɑpɑ̀ɑ̀ nDeɑ kó ibí
    nyi tɛpíítɛ̀ nɛ̀ ìkuɔ̀.
  msy-2020: Ezɨ gumazamizir kaba, me Jekop ko Silpan boriba ko ovaviba. Labanɨn ingangarir
    amizim Silpa, ana isa uan guivim Lea ganɨngi. Ezɨ men dɨbobonim 16ɨn tu.
  txq-txq: Sira basa sara, hatahori 16, fo Yakob no ndia saon Silpa umbu-anan nara.
    Silpa naa, ina mana malalau uma-loo fo Laban feen neu ana inan Lea, Yakob sao
    ulun.
  aaz-aaz: Sin arsin reꞌ naan, tuaf boꞌes am nee. Esan reꞌ naiꞌ Yakop ma in fee bi
    Silpa in anah-upuf sin. Bi Silpa naan, ate reꞌ naiꞌ Laban anfee je neu in aan
    feto bi Lea, naiꞌ Yakop in fee mnasiꞌ.
  azb-azb: Bunlar Lavanın qızı Leaya verdiyi Zilpadan doğulan Yaqub övladlarıdır.
    Onlar on altı nəfər idi.
  eng-DBY: '— These are the sons of Zilpah, whom Laban gave to Leah his daughter;
    and she bore these to Jacob: sixteen souls.'
  hin-2017: जिल्पा, जिसे लाबान ने अपनी बेटी लिआ को दिया था, उसके बेटे पोते आदि ये
    ही थे; और उसके द्वारा याकूब के सोलह प्राणी उत्पन्न हुए।
  wol-KYG: Góor ñooñoo xeetoo ci Silpa, mi Laban may Leya, doomam ju jigéen, te ñu
    askanoo ci Yanqóoba, ñuy fukki bakkan ak juróom benn.
  swp-swp: Isi ede Silepa nanatunayao, Labana wa i moseyao Lea natuna sine arinai,
    eo nanatunayao saudoudoi‐haligigi‐esega i labasidi Iakobo arinai.
  bjr-bjr: Doo miqimmasee Yakooboona aiku asauku 16 nári ainainira maanaaqa Rabanafa
    Reeaa namarina amuna Siripaa nammarinasaa maqanau.
  eng-YLT: These [are] sons of Zilpah, whom Laban gave to Leah his daughter, and she
    beareth these to Jacob — sixteen persons.
  heg-NTPO: Oen totoang nas atuli at hngul eneng. Nas Yakob nol un sapa Silpa upu-anan
    nas. Silpa na mo ata, man Laban in belen se un ana bihaat Lea, Yakob sapa hmunan
    na ka.
  ptu-ptu: Iam too sapulo annam pessubunna Yakub buttu dio mai Zilpa, indo sabua'na
    Lea to nabeem Laban ambena.
  bzd-NTPO: E'pa dör Jacob aleripa Zilpá ta̱, e' mé Labán tö ilà busi Lía, e' a̱ ikanè
    mésoie. Ie'pa ko̱s döka̱ dabom eyök ki̱ teröl (16).
  kwf-kwf: Nia ne ngela futa ana sa Jakob ki ma Ꞌi Silpa faꞋinia koꞋo tiꞋitiꞋi keraꞋa
    ki. ꞋI Silpa nia kini rao ꞋoꞋo neꞋe sa Laban kwatea fuana kini nia Ꞌi Lia kira
    Ꞌorolada dao ana taꞋi akwala ma ono ngwae.
  eng-WYC-2017: These were the sons of Zilpah, whom Laban gave to Leah, his daughter,
    and through whom Jacob begat these sixteen persons.
  eng-WMBB: These are the sons of Zilpah, whom Laban gave to Leah, his daughter, and
    these she bore to Jacob, even sixteen souls.
  spp-spp: '@see-verse:GEN.046.017'
  aey-aey: Dana i age eu Silpa melahul. Silpa uqa Liana cabi caja Leban uqa uten.
    Uqa melahul i age Jekob basaditon eu cunug gabandoc eu 16.
  urd-GVH: कुल 16 अफ़राद ज़िलफ़ा की औलाद थे जिसे लाबन ने अपनी बेटी लियाह को दिया था।
  rug-rug: Ego, arini sari ka manege onomo tuna e Zekopi koe Zilipa, sa nabulu vineki
    sapu vala nia Lebani koasa tuna vineki sapu se Lia.
  gaz-gaz: Isaan kunneen ijoollee Ziifaan Yaaqoobiif deessee dha. Ziifaan ishee Laabaan
    intala isaa Liyaadhaaf kenne sanaa dha. Isaan walumaa galatti kudha jaʼa turan.
  fra-LSG: Ce sont là les fils de Zilpa, que Laban avait donnée à Léa, sa fille; et
    elle les enfanta à Jacob. En tout, seize personnes.
  yal-yal: Silipa, Laban naxan so a dii tɛmɛn Leya yii, na diin naxanye bari Yaxuba
    xa, na diine nan ne ra. E birin malanxi muxu fu nun sennin.
  gum-gum: Iilø kuig køn tru Zilpa Jacobwei tøgagui nusrkalø. Tru Zilpabe karuindiig
    mendig megabig kuig køn, tru Laban nui nimbasr Lean keta trani ishug. Tru Zilpainukkurri
    amrrub ureemerabe kerrigube dieciséis kuig køn.
  iou-iou: Nanakiye oraniye uwä Silpatä tawaŋken ahäŋkuŋ. Silpa uwä Lea täŋo watä
    piä webe, nani Labantä imiŋkuko u. Nanakiye oraniye 16 ude ahäŋkuŋ.
  haw-1868: 'O lakou na keikikane a Zilepa, a Labana i haawi aku ai i kana kaikamahine
    ia Lea: a o lakou kana i hanau ai na Iakoba, he poe umikumamaono.'
  arb-NAV: هُؤُلاءِ هُمْ بَنُو زِلْفَةَ جَارِيَةِ لَيْئَةَ الَّتِي وَهَبَهَا إِيَّاهَا
    لابَانُ. فَكَانَ عَدَدُ ذُرِّيَّتِهَا الَّتِي أَنْجَبَتْهَا لِيَعْقُوبَ سِتَّ
    عَشْرَةَ نَفْساً.
  adz-adz: Nigi Yakop yangin rusan riman da Tsilpa, sagat gum Laban riman da Lia ugu.
    Mpruꞌa utup igi santan isangꞌ 16.
  ewe-ewe: Ame wuiade siawo nye Yakob kple Zilpa, kosi si Lea fofo Laban tsɔ na Lea
    la ƒe viŋutsuwo.
  eng-LEE: These are the sons of Zilpah, whom Laban gave to Leah his daughter, and
    she bore these unto Jacob, sixteen souls.
  gvn-gvn: '@see-verse:GEN.046.017'
  nna-nna: Jacob nyungurrangu 16 nyirrirnikartijarrangujartiny Zilpah-ja. Jacob-mili
    kakaji Laban-ju yinyalu nyarra Zilpah, warrkamukata jarrinyaku paliny Leah-ku.
  asm-FB: এওঁলোক হ’ল, লাবনে নিজৰ জীয়েক লেয়াৰ লগত দিয়া জিল্পাৰ যোগেদি; এওঁলোক আছিল
    সৰ্ব্বমুঠ ষোল্লজন।
  sus-A: دِيٍ نَن نَ كِ، سِلِثَ نَشٍيٍ بَرِ يَشُبَ بّ. عٍ بِرِن نَلَنشِ مِشِ قُ نُن
    سٍننِ. لَبَن نُ بَرَ سِلِثَ سٌ عَ شَ دِ فِنّ لٍيَ يِ رَ.
  fra-SBL: 'Voici les fils de Zilpa, que Laban donna à Léa, sa fille, et qu''elle
    enfanta à Jacob : seize âmes.'
  hbo-hbo: אֵ֚לֶּה בְּנֵ֣י זִלְפָּ֔ה אֲשֶׁר־נָתַ֥ן לָבָ֖ן לְלֵאָ֣ה בִתֹּ֑ו וַתֵּ֤לֶד
    אֶת־אֵ֙לֶּה֙ לְיַעֲקֹ֔ב שֵׁ֥שׁ עֶשְׂרֵ֖ה נָֽפֶשׁ׃
  shp-NTPO: Jatíresa iká iki, Jacobnin Zilpáki bakeaabo chonka sokota bake. Ja Zilpára
    iká iki, Labánman yanka yonoti ainbo; jara jawen bake ainbo Lea menia iki, jan
    yononon ixon.
  eng-WYCLIFFE: These weren the sones of Zelfa, whom Laban yaf to Lia, his douyter,
    and Jacob gendryde these sixtene persones.
  piu-2006: '@see-verse:GEN.046.017'
  pjt-pjt: '@see-verse:GEN.046.017'
  cwe-cwe: Wano longo na sita ni wana wa Yakobo na Zilipa, mtumwa niiyo Labani yamwing'hile
    Leya mndele wake.
  bgs-bgs: Tô gó é mga gabatà gamama i Jacob na ipamasusu i Zilfa na állang na igbággé
    i Laban katô batà din na si Lea. Sapulù ánnám (16) tô mga rubbad i Jacob asta
    i Zilfa.
  kik-kik: Icio nĩcio ciana iria ciaciarĩirwo Jakubu nĩ Zilipa, ũrĩa Labani aaheete
    mwarĩ Lea; ciothe ciarĩ ciana ikũmi na ithathatũ.
  ksr-ksr: Labanoŋ emba qata Zilpa borata Leawaa weleŋ embaga laligowaawaajoŋ muroti,
    iinoŋ Jeikobwaa merauruta kaeŋ oŋono. Jeikob ano Zilpa yoroo esameraaŋurugara
    ii kaeŋ weeŋgoŋ mindirigi 16 kolooro.
  fra-NCL: 'Ce sont là les fils de Zelpha, que Laban avait donnée à Lia, sa fille ;
    et elle les enfanta à Jacob : en tout seize personnes.'
  cek-AK: Hae kaminawk loe Laban mah a canu Leah khaeah paek ih, Zilpah mah Jakob
    hanah sak pae ih caa ah oh o; kami hatlai tarukto oh o.
  xla-xla: Epapele dulu dla akimlala iwoloye Yokob ya꞉llu hale Silpata hatitimalepo.
    Epedeme ya꞉ akimlala iwolo mate epo ya꞉ awadulo mate hatlo godepo sesa꞉lati 16
    umaiyo. Amasiyama Silpa iye Labanta yoti Liya watle hamame ili oko a꞉yapo.
  cuk-cuk: We-masmala-ebogwad, Zilpa Jacobʼbo baksad. Zilpaʼde Labán-e-mai guenad.
    Labán na e-sisgwa-Leaʼga Zilpa-uksa gusad. Bela Zilpa-masmala e-mimmiganse-bakale,
    warambe-gakanergwa-mergu (16) gusad.
  uig-CYR: Булар болса Лабан қизи Леяһқа дедәк болушқа бәргән Зилпаһниң Яқупқа туғуп
    бәргән оғуллири болуп, җәмий он алтә җан еди.
  tel-2017: లాబాను తన కూతురు లేయా కిచ్చిన జిల్పా కొడుకులు వీరే. ఆమె ఈ పదహారు మందిని
    యాకోబుకు కన్నది.
  hat-BSA: Sila yo se fis a Zilpha, sila ke Laban te bay a fi li Léa a; epi li te
    fè pou Jacob sèz moun sa yo.
  kos-kos: Mwet singoul onkosr inge pa fita natul Jacob sel Zilpah, mutan kulansap
    se su Laban el sang nu sel Leah, acn natul.
  hbo-WLC: אֵ֚לֶּה בְּנֵ֣י זִלְפָּ֔ה אֲשֶׁר־נָתַ֥ן לָבָ֖ן לְלֵאָ֣ה בִתּ֑וֹ וַתֵּ֤לֶד
    אֶת־אֵ֙לֶּה֙ לְיַעֲקֹ֔ב שֵׁ֥שׁ עֶשְׂרֵ֖ה נָֽפֶשׁ׃
  ibo-ibo: Ndị a bụ ụmụ a mụụrụ Jekọb site na Zilpa, odibo nwanyị ahụ Leban kpọnyere
    Lịa nwa ya nwanyị. Ha dị iri na isii nʼọnụọgụgụ.
  ory-ory: ଲାବନ ଆପଣା କନ୍ୟା ଲେୟାକୁ ସିଳ୍ପା ନାମ୍ନୀ ଯେଉଁ ଦାସୀ ଦେଇଥିଲା, ସେ ଯାକୁବଙ୍କର ଏହି
    ସନ୍ତାନମାନଙ୍କୁ ପ୍ରସବ କରିଥିଲା। ଏମାନେ ଷୋହଳ ଜଣ।
  wmt-wmt: '@see-verse:GEN.046.017'
  chk-chk: Ikkei ir mwirimwirin Jakop a nöüni me won Silpa ewe chon angang Lapan a
    ngeni Lea nöün we fefin, iteiter meinisin engol me wonoman.
  ssd-ssd: Nane 16 ta ŋakmba Yakob tuku ndare. Yakob nu Zilpa ndoŋ Gat le Aser kile-patikinaik.
    (Zilpa nu piro pino ande Labanŋge kulim nuŋe Lea tuna tuku).
  rop-rop: Ol detlot 16 biginini en grenkid blanga Silpa bin go langa Ijip garram
    Jeikob.
  ukr-1871: Се сини Зелфи, що дав Лабан Леї, дочцї своїй, що вродила їх Яковові шіснайцятеро
    душ.
  eng-AOI: Zilpah's two sons, her grandsons, her great-grandsons and her granddaughter
    were 16 people altogether. Zilpah was the servant that Leah's father Laban gave
    to Leah.
  yon-yon: Yi kuu Lebanbed Lea yaa kondoon ye wonong Silpa yoom Yekob yoom yi karub
    dana awene kui. Yi korem kuu 16iib.
  bch-bch: Gid panua iaoa toaine, eine Iakop iadaoa Silpa ele gergeu ga itubtub. Be
    Silpa ei taine paeaeanga toa Laban ilongean ga ila pan inat taine Lea. Gid panua
    iaoa toaine dabad iuot sangaul ede igegea lima ga ede.
  deu-1951: Das sind die Kinder von Silpa, welche Laban seiner Tochter Lea gab; sie
    gebar dem Jakob diese sechzehn Seelen.
  eng-JPS: These are the sons of Zilpah, whom Laban gave to Leah his daughter, and
    these she bore unto Jacob, even sixteen souls.
  ubr-ubr: Atonio osi on Jacob nanatun wawan agirin Zilpah itu, engon auyotoat an
    yayatan nimtereban kaitamom. Zilpah on Laban ibo natun Leah itai an bobo jever
    mes.
  srp-1865: To su sinovi Zelfe, koju dade Lavan Liji kæeri svojoj, i ona ih rodi Jakovu,
    šesnaest duša.
  lug-lug: Bano be batabani ba Zirupa, Labbaani gwe yawa Leeya muwala we, be yazaalira
    Yakobo; abantu kkumi na mukaaga.
  heb-heb: אלה בני זלפה אשר נתן לבן ללאה בתו ותלד את אלה ליעקב שש עשרה נפש׃
  ben-IRV: এরা সেই সিল্পার সন্তান, যাকে লাবন নিজের মেয়ে লেয়াকে দিয়েছিলেন; সে যাকোবের
    জন্য এদেরকে প্রসব করেছিলেন। এরা ষোল জন
  pan-pan: ਇਹ ਜਿਲਫਾਹ ਦੇ ਪੁੱਤਰ ਸਨ, ਜਿਸ ਨੂੰ ਲਾਬਾਨ ਨੇ ਆਪਣੀ ਧੀ ਲੇਆਹ ਨੂੰ ਦਿੱਤਾ ਸੀ, ਉਸ ਨੇ
    ਯਾਕੂਬ ਲਈ ਇਨ੍ਹਾਂ ਸੋਲ਼ਾਂ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: Zilypanın Yaaq'ubıken dixbı, yişba, nevabı gırgınbı sacigee qəbəqqəxhee
    ina yits'ıyixhalle (16) insan eyxhe. Lavanee mana cune yişşeys Leays nukar xhinneniy
    hiyvu.
  mwp-mwp: Itha thabi sikstin Yakubun kaziw kazil Zelpangu, Leyboen ngan nanga Leyalpa
    zagithaw yoepkaz madhin.
  mya-JVB: ဤ သူတို့ကား၊ လာဗန် သည် သမီး လေအာ အား ၊ လက်ဖွဲ့ သော ယာကုပ် မယား ဇိလပ ဘွား
    သော သား တည်း။ ပေါင်းတဆယ် ခြောက်။
  tbg-tbg: Vinavuka 16navu Siripaara vaintive naintive vaura. Siripaava Riaara kaiqa
    nahenti variarire tiro, Labaaniva Siripaara vira amura.
  hmo-hmo: Inai be hesiai hahine Silipa ena natuna, Labana ese iena natuna Lea dekenai
    ia henia hahine be unai. Iakobo ese iena natuna bona iena tubuna 16 Silipa dekena
    amo ia abidia.
  ata-ata: Aneꞌi ane ne anu Iakovo ta ꞌolu iloꞌa ta xasoxasou mo ta ꞌiliꞌilusunu ane
    anu ilee Silipa mipalaaneꞌi ane. Silipa ne ane sema e Lavani munoꞌe sou milai
    mixoo noxie ꞌolu Lea sou ipalupalusie sou iꞌoxoꞌoxo mixemixe ane. Itiitisiꞌa muxali
    loxo, mavulovexa vile mo mulelia taꞌuve mo muvaxa simi vile.
  nfa-nfa: Rèngu aaꞌi-aaꞌi ra, canguru èna dhèu. Ana-èpu nèti Yakob dènge dhèu èmu
    na Silpa. Silpa neꞌe ka dhu Laban hia jꞌajꞌi ènu nèti Lea, dhèu èmu uru Yakob
    na.
  urd-urd: यह सब या'क़ूब के उन बेटों की औलाद हैं जो ज़िल्फ़ा लौंडी से पैदा हुए, जिसे
    लाबन ने अपनी बेटी लियाह को दिया था। उनका शुमार सोलह था।
  rus-SYN: Это сыны Зелфы, которую Лаван дал Лии, дочери своей; она родила их Иакову
    шестнадцать душ.
  cbt-NTPO: Caro, Asiri, inapitanta Cacopo hui'ninpita Siripaquëya nipiso'. Ina quëran
    nipisopitaso', ya'ipiya quëran shonca saota ya'pi', icanpi. Siripaso' Napanori
    Nia catahuacaso marë' nicanarinso', nani nitotërëhua'.
  bqc-SIM: Labã mɛ́ Zilipa kpà Leawa. Bui pↄ́ a kɛ̀ ń Yakↄbuon we. Aa gbɛ̃ↄn gɛ̃o
    ń mɛ̀ndooɛ.
  tcz-CHONGTHU: Hiche pasal ho sese hi Zilpah chate ho Leah sohnun akon a Jacob chilhah
    ho ahiuvin agom a som le gup ahiuve.
  mar-mar: (जिल्पा जी लाबानने आपली मुलगी लेआ हिला दिली होती, तिच्यापासून झालेले हे
    सगळे याकोबाचे पुत्र होते. ती एकंदर सोळा माणसे होती),
  tcs-tcs: Dem sikstin pipol ya i pamlelain blo Zilpa ane Zekop, da sebant oman blo
    Laban i bin gibem po gel blo em Lia.
  qub-qub: Chaycunami caran Jacobpa uywaycaj warmin Zilpacho caj wamrancuna willcancuna.
    Zilpaga caran Labán wamran Leata uywayninpaj goycushan warmimi. Paypa wamrancunapita
    mirajcuna llapanga caran chunca sojtan (16) runacunami.
  bqp-bqp: Labã mɛ́ à Zilipa kpà Leaa. Buri kũ Zilipa kɛ̀ kũ Yakubuon gwe. Ò gbɛ̃nↄn
    gɛ̃ro awɛɛdomɛ.
  hat-hat: Se pitit gason sa yo Zilpa te fè pou Jakòb. Zilpa sa a, se te sèvant Laban
    te bay Leya, pitit fi li a. Avèk pitit pitit yo, sa te fè antou sèz moun.
  eng-BSB: These are the sons of Jacob born to Zilpah—whom Laban gave to his daughter
    Leah—sixteen in all.
  tod-tod: Zakɔɓe mavofodaiti kana ti yɔɠɔzu ta Zilepa, botiɠɛ anzanui nii Laɓan feeni
    ná-doun anzanui Lea ya. Ti pɛ ti ɠɛni ga nu puugɔ maazu lɔzita (16).
  eng-WEBPB: These are the sons of Zilpah, whom Laban gave to Leah, his daughter,
    and these she bore to Jacob, even sixteen souls.
  kbq-kbq: Hagi ama'i Lia kato mofa Zilpa'ma Jekopunteti'ma kasezmante'nea ne'mofavre
    naga'mokizmi zamagi'e. Zilpama kasezmantege'zama fore hu anante anante'ma hu'nazana
    16ni'a vahetami fore hu'naze.
  nhe-BL: Tlen nimitzilhuijtoc nica elque iconehua Jacob ica Zilpa huan yajque tlali
    Egipto ininhuaya. Zilpa elqui nopa tlatequipanojquetl tlen Labán quimacac iichpoca,
    Lea, huan teipa Lea quimacac ihuehue para ma eli isihua. Huan ininconehua huan
    iniixhuihua Jacob ihuaya Zilpa elque 16 tlacame ica nochi.
  bus-bus: Labã bé à Zilipa kpà Leaa. Borii kɛ̀ Zilipa kɛ̀ kↄ̃n Yakubuon gwe. Aↄ̃
    gↄ̃ↄn gɛ̃ro awɛɛdomɛ.
  gub-BL: Zako izuapyapyr hemireko Ziwpa rehe we har a'e wà, heta 16 a'e wà. Izypy
    mehe Àràmàw umur Ziwpa wazyr Erez pe a'e, izupe uma'ereko e ma'e romo a'e.
  eng-DRA: These are the sons of Zelpha, whom Laban gave to Lia his daughter. And
    these she bore to Jacob, sixteen souls.
  knf-knf: Bukuŋ bawooŋ babuk Ŧilpa, nalemp ñaaţ i Laban awuluŋ Leya abukul. Bapoţ
    biki abukaruŋ Yakob na bababul bawo iñeen na paaj.
