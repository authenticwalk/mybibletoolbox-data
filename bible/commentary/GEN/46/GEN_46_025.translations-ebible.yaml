verse: GEN.046.025
translations:
  mal-C: ഇവരായിരുന്നു ലാബാൻ തന്റെ മകളായ റാഹേലിനു കൊടുത്തിരുന്ന ബിൽഹായിൽ യാക്കോബിനു
    ജനിച്ച പുത്രന്മാർ—ആകെ ഏഴുപേർ.
  deu-TKW: Dies sind die Söhne Bilhas, welche Laban seiner Tochter Rahel mitgab; diese
    gebar sie Jakob, zusammen sieben Seelen.
  lin-lin: Bango nde bazalaki bana mibali oyo Bila abotelaki Jakobi ; bango nyonso
    bazalaki sambo. Bila azalaki mwasi mosali oyo Labani apesaki epai ya mwana na
    ye ya mwasi Rasheli.
  cbr-NT: 'Ënëkamax ka Bilhánmia Jacobnën bëchiakama ''iakëxa: Ax ka Labánnëan aín
    bëchikë xanu Raquel ''inaishia, aín rëbúnkikama ''aish mapai achúshi ''imainun
    rabë́ unibëtan sënë́inshi ''iakëxa.'
  eng-LSV: These [are] sons of Bilhah, whom Laban gave to his daughter Rachel; and
    she bears these to Jacob—all the persons [are] seven.
  bmu-bmu: Labanöŋ ambi qetŋi Bilha böratŋi Reizölgö welen ambia malmapköra waŋgiyöhi,
    yaŋön Jeikobkö nahönurupŋi mewö eŋgömeyök. Jeikob aka Bilha yetkö isimoröurupŋiri
    mi mewö oyoŋda mindirigetka körekmakörek 7 ahök.
  eng-GNV: These are the sonnes of Bilhah, which Laban gaue vnto Rahel his daughter,
    and shee bare these to Iaakob, in all, seuen soules.
  eng-WEBSTER: 'These are the sons of Bilhah, whom Laban gave to Rachel his daughter,
    and she bore these to Jacob: all the souls were seven.'
  nhw-BL: Huan inijuanti elque iconehua Bilha, nopa tequipanojquetl catli Labán quimacac
    iichpoca, Raquel, huan teipa Raquel quimacac Jacob para ma eli isihua. Huan iconehua
    huan iixhuihua Jacob ica Bilha elque chicome para nochi.
  swh-ONEN: Hawa walikuwa wana wa Bilha aliomzalia Yakobo, ambaye Labani alikuwa amempa
    Raheli binti yake; jumla yao walikuwa saba.
  bba-bba: Berɑ bɑ sɑ̃ɑ Yɑkɔbun bweseru be bɑ mɑɑ mɑrurɑ Bilihɑn min di. Be kpuro
    bɑ sɑ̃ɑwɑ mi tɔmbu nɔɔbɑ yiru. Bilihɑ wi, u sɑ̃ɑwɑ Rɑsɛlin yoo wi Lɑbɑni win tundo
    u nùn wɛ̃.
  eng-KJVCPB: 'These are the sons of Bilhah, which Laban gave unto Rachel his daughter,
    and she bare these unto Jacob: all the souls were seven.'
  cpy-cpy: Riiyitakira otomipaeni Bilja itzimakakirori Jacob. Tema iroka Bilja rootaki
    ronampiriranki Labán ipakirori rishinto Raquel. Tema 7 ikaatzi rapatotanaka maawoeni
    otomipaenipaeni roori.
  mpx-mpx: Bolau o heliya Yakobo alona ge Bilha natuliyau ge tubuliyau, ali gewi seben.
    He Leiban Bilha i pek natuna Letiyeli elana wana totuwalali yovana.
  wbp-wbp: Piilyaju ngati-nyanu Taanuku manu Napatali. Nyanunguju karnta warrkini
    kujarla Lapanarlu yungu Rajuluku kamparrurlu-wiyi, yangka kujarla Rajulurlu yungu
    Jakupuku ngunanjaku. Jakupuku manu Piilyakulu-palangu marlaja palka-jarrija 7-pala
    yapa-patu.
  luo-luo: Magi e yawuowi mane Bilha, jatich mane Laban omiyo Rael nyare onywolone
    Jakobo. Giduto ne gin ji abiriyo.
  meu-meu: Ini be hesiai hahinena Bilha natuna; Laban ese natuna Rahela e henia hahinena
    bunai. Iboudiai be hahitu.
  npi-ULB: लाबानले आफ्‍नी छोरी राहेललाई दिएको कमारी बिल्‍हाले याकूबबाट जन्‍माएका सात
    जना छोरा यी नै थिए ।
  yor-yor: Wọ̀nyí ni àwọn ọmọ tí Biliha ẹni tí Labani fi fún Rakeli ọmọ rẹ̀ bí fún
    Jakọbu. Wọ́n jẹ́ méje lápapọ̀.
  emp-NTPO: '@see-verse:GEN.046.024'
  ind-ind: '@see-verse:GEN.046.024'
  pes-OPCB: اینان بودند پسران یعقوب و بلهه، کنیزی که لابان به دخترش راحیل داده بود.
    در مجموع هفت نفر بودند.
  ssx-ssx: Do watake hata꞉ tapaketa꞉ mo hande Leibenima꞉ waneke Leisolo haleeke pa
    hameke e pokaasa꞉ wandiki Bilihama꞉ pa꞉ta꞉ yama꞉ Dieikopena꞉ monduma꞉ monduma꞉
    pieke wekiwandikie.
  lcm-lcm: Sukana na inatus suke si Iakov kata asereai aniria si Bila, ainan asosokai
    ang Laban kata alis kana kavulik Rakel tatana. Tataot iria kapo limalengua aongos.
  aer-aer: Bilhah meye aneke Dan uthene Naphtali utheneke. Re akenhe urrkapentye akngerre
    Rachel-kenhe-arle Laban-elarle arrekwele antheke. Rachel-ele renhe antheke Jacob
    ratherre intetyeke. Jacob uthene Bilhah uthenenge ampe 7-pele inteke.
  tgl-ULB: (ito ang mga anak na lalaki ni Jacob kay Bilha na ibinigay ni Laban kay
    Raquel na kanyang anak na babae. Ang mga taong ito ay pito lahat.
  nop-nop: Yakop’walaŋ mihiŋiye 7 yoŋ adi Bilhadi yanagikuk. Bilha adi Labandi wabiŋiŋ
    Leseldok tipilapilaye wabiŋiŋ miŋguk.
  kca-kca: Тӑм Валла тыхәԓ тэԓ ус, Лаванән Рахиль эвеԓа ԓўв митнэӈа мӑса. Иакова ԓўв
    энмәԓтәм тыхәԓ тэԓәԓ аратәԓән ԓапәт хŏйат.
  cbu-NT: Bilha Labancha muchchurimuna. Laban wipaamsha, Rakelaamsha muchchureem panarangiya.
    Anootssha Akopshat yamarangu anush wip wanindarangiya.
  hui-hui: Agali karia uruni bibahende Yagaba Bilihala libu waneigini aguaneru bu
    hene. Wali Biliha ogoni Labanahanda ibu wane Leselonaga biabe bia haga berelo
    minigo berene.
  wrs-wrs: Honamba 7pelarava ombtowondalva Bilhana, no Bilhava himba andranind unguvlirini,
    ten Lapan Reselm hevnam molm pelvrahonam.
  jao-jao: '@see-verse:GEN.046.024'
  mya-mya: ဤ​သူ​ခု​နစ်​ယောက်​တို့​သည်​လာ​ဗန်​က​သူ့ သ​မီး​ရာ​ခေ​လ​အား​ပေး​အပ်​သော​အ​ထိန်း
    ဗိ​လ​ဟာ​နှင့်​ယာ​ကုပ်​တို့​မှ​ပေါက်​ဖွား​သော သား​မြေး​များ​ဖြစ်​ကြ​သ​တည်း။
  cbi-NTPO: Entsalaa Bilhá Jacobnu ka' kuñu nala deeve. Bilháya Labánchi manda-imu
    shinbuwaanuren, Labánya ya' na'ma Raquelnu kumuwaami. Tsa' mitya Bilhánu sera'
    jimu chachilla kumuinchibiya mandishpai chachi juwaala.
  bod-N: དེ་དག་ནི་ལཱ་པན་གྱིས་རང་གི་བུ་མོ་རཱ་ཧེལ་ལ་གནང་བའི་གཡོག་མོ་པིལ་ཧ་ཡིས་ཡ་ཀོབ་ལ་བཙས་པའི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡིན༌ལ།
    བསྡོམས་པས་བདུན་ཡོད༌དོ།།
  wsk-wsk: Se umu Jacob ko namarari nuwus Rachel ko ura saonga imet Bilhah tuagu te
    arataman. Nunga ilu biguwu sapara mu 7.
  kkl-kkl: Anena Bilhari Yakub sembe mangkahiogne. Bilha kel enena Labandi, “Rahel
    arukna wamlul,” aro tarog keldi mangkahiog. Sin ni anena saekbare.
  sna-sna: Ava ndivo vanakomana vakaberekerwa Jakobho naBhiriha, uya akapiwa naRabhani
    kuna Rakeri mwanasikana wake, vanomwe pamwe chete.
  spa-BLM: 'Estos son los hijos de Bilhá, que Labán dio a su hija Raquel, y éstos
    fueron los que ella dio a luz a Jacob: todas las almas fueron siete.'
  beu-beu: Yakob ejangu Bilha oleve itabaning angu, emangpi inang bititu. Bilha angu
    malea ba Laban ana metma oal jangu Rahel, Yakob ejangu enang angu.
  cac-cac: '@see-verse:GEN.046.024'
  swh-ULB: Hawa walikuwa wana Bilha aliomzalia Yakobo, ambaye Labani alimpa Raheli
    binti yake - wote walikuwa saba.
  bel-bel: Гэта сыны Валы, якую даў Лаван дачцэ сваёй Рахілі; яна і нарадзіла іх Якаву
    ўсяго сем душ.
  deu-ELBBK: Das sind die Söhne Bilhas, die Laban seiner Tochter Rahel gab; und sie
    gebar diese dem Jakob; aller Seelen waren sieben.
  mbb-OT: Menge kevuwazan heini ni Bilha, sikan is suluǥuen he imbeǥey ni Laban diyà
    te anak din he si Raquel. Pitu sikandan he menge kevuwazan daan ni Jacob.
  msc-msc: Bilaha ka dencɛ mɛnilu sɔrɔn Yakuba yɛ woilu le woilu ri. Bilaha wo tɛrɛ
    jɔnmuso le ri, Laban ka mɛn di a denmuso Rasɛli ma. Yakuba dencɛ mɛnilu bɔni Bilaha
    rɔ, wo bɛɛ ladɛnni kɛra mɔɔ wɔrɔnwula le ri.
  mal-2015: ഇവർ ലാബാൻ തന്റെ മകളായ റാഹേലിന്നു കൊടുത്ത ബിൽഹയുടെ പുത്രന്മാർ; അവൾ യാക്കോബിന്നു
    ഇവരെ പ്രസവിച്ചു; എല്ലാംകൂടെ ഏഴുപേർ.
  tuo-NT: Ãꞌrãrẽ Jacob Bilha meꞌrã põꞌrãticʉ niwĩ. Co Labán macõ Raquere daꞌracoꞌtedutigʉ
    oꞌonoꞌco nico niwõ. Nipeꞌtirã cʉ̃ põꞌrã, pãrãmerã siete nicãrã niwã.
  gup-gup: Birrimekbe wanjh nayayaw ngarreni Bilhah ngalbu Laban biwong Rachel ngalbeywurd
    nuyeni. Bedda wanjh nawu Bilhah bimarneyawmey Jacob, wanjh seven nawu bebeywurd
    dja mawamawahmikenh nawu Bilhah ngarreni.
  met-met: Adi bagudili gara lupkadi Bilha hayau na Yekop. Bilha haing oxatama Laban
    sina na nanuhanginoa Retsel. Ding disok 7.
  gvs-gvs: Amo Yakobo natunao koroto Bila ivenatunidi. Boi Bilayana Lebani ina pákwana
    go, Reitiyeli ivini. Yakobo natunao be tubunao liliudi Bila goi adi badabada ainima
    aiyuwo.
  rmc-rmc: Kala sas le Jakoboskre efta čhave, save les sas la Bilhaha. Oj sas e služka,
    sava diňa o Laban peskra čhake la Rachelake.
  nlg-nlg: Agaira udolu ara vitu raini ke, na lei vaivarina Jacob itatana Bilhah,
    nina na tinoni ni lutu Rachel, a tamana Laban te hea.
  dgr-DOGNT: Eyı Jacob weza łǫ̀hdı̨ sìı Bılah xè wets'ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t'e. Eyı ts'èko
    Bılah sìı Laban edetì Rachel ghàyı̨ı̨htı̨ ı̨lè hǫt'e.
  pes-OPV: اینانند پسران بلهه، که لابان به دخترخود راحیل داد، و ایشان را برای یعقوب
    زایید. همه هفت نفر بودند.
  ron-1924: Ачештя сунт фиий Билхей, пе каре о дэдусе Лабан фетей сале Рахела; ши
    пе ачештя й-а нэскут еа луй Иаков. Ын тотул шапте иншь.
  ben-OBCV: এরা হলেন যাকোবের সেই ছেলেরা, যারা রাহেলের সেই দাসী বিলহা দ্বারা জাত হলেন,
    যাকে লাবন তাঁর মেয়ে রাহেলকে দিয়েছিলেন—মোট সাতজন।
  lex-lex: Hari honona de Bilha duratni-waitni mak kayor niana rella Yakopa. Bilha
    de ata pat maka Laban nala la a'nani Rahela. Bilha duratni-waitni honona de, liawanni
    riy wo'itu.
  rgu-rgu: Yakob no saon Bilha tititi-nonosi nara, lahenda hitu. Bilha nana, Rahel
    atan fo ana hapu neme papan Laban mai.
  som-som: Kuwanuna waa wiilashii Bilhah, tii uu Laabaan siiyey gabadhiisii Raaxeel,
    oo intaasay Yacquub u dhashay; kulligoodna waxay ahaayeen toddoba.
  lat-VUC: 'Hi filii Balæ, quam dedit Laban Racheli filiæ suæ: et hos genuit Jacob:
    omnes animæ, septem.'
  aoi-aoi: Kembirra arakba wunalakina wunambilyuma naburradikba Bilya-langwa akwa
    warnikabijada ngala-langwa wurrumangbala wurrambilyuma warnumamalya wurrakina.
    Umba dakine-ka Bilya dadikuminuwar•duwar•da dakina, dibina Rejila-langwa nungwadikba
    Lebina nanga-kwama dadiyawenikba-manja Rejila-manja.
  eng-ASVBT: 'These are the sons of Bilhah, whom Laban gave unto Rachel his daughter,
    and these she bare unto Jacob: all the souls were seven.'
  mna-mna: Zin tomtom lamata mi ru tina, ina Rael mbesooŋo moori kini Bila ziru Yakop
    lutun bizin mi tumbun bizin. Bila tana, Rael tamaana Laban iuri ma iwe Rael lene.
  ita-1885: 'Questi sono i figliuoli di Bilha, la quale Labano diede a Rachele, sua
    figliuola: ed ella partorì costoro a Giacobbe; in tutto sette persone.'
  eng-LXXUP: These are the sons of Bilhah, whom Laban gave to his daughter Rachel,
    who bore these to Jacob; all the souls, seven.
  eng-ULB: These were the sons born to Jacob by Bilhah, whom Laban gave to Rachel
    his daughter—seven in all.
  spa-VBL: Estos son los hijos que Jacob tuvo con Bilhá, la sierva dada por Labán
    para su hija Raquel. Fue un total de siete hijos y nietos.
  fra-_FOB: Voilà les fils de Bilha, que Laban avait donnée à Rachel, sa fille, et
    elle les enfanta à Jacob; en tout sept personnes.
  mal-mal: ഇവർ ലാബാൻ തന്റെ മകളായ റാഹേലിനു കൊടുത്ത ബിൽഹായുടെ പുത്രന്മാർ; അവൾ യാക്കോബിന്
    ഇവരെ പ്രസവിച്ചു; എല്ലാംകൂടെ ഏഴുപേർ.
  urd-GVR: Kul 7 mard Bilhāh kī aulād the jise Lāban ne apnī beṭī Rāḳhil ko diyā thā.
  suz-BL: मेको लाबानमी आ तमी राहेल कली गेशो गेय पाइब बिल्‍हाहम याकूब के थिशो तौ बाक्‍मा
    बाक्‍त। मेको नेल्‍ल ७ जना बाक्‍मा बाक्‍त। उत्‍पत्ती २९:२९
  ita-1927: 'Cotesti sono i figliuoli di Bilha che Labano avea dato a Rachele sua
    figliuola, ed essa li partorì a Giacobbe: in tutto, sette persone.'
  ckb-ckb: ئەمانە کوڕەکانی بیلهە بوون کە لابان دابووی بە ڕاحێلی کچی. ئەویش ئەمانەی
    بۆ یاقوب بوو. هەموویان حەوت کەس بوون.
  eng-BBE: These were the children of Bilhah, whom Laban gave to his daughter Rachel,
    seven persons.
  crx-NTPO: Ndunne 'enne Bilhah ooye'ke, 'en Laban ootse', Rachel, gha inilhti, 'en
    ndunne Jacob ghu bulhtsi lhtak'ant'ine hinli.
  kan-OKCV: ಇವರು ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ರಾಹೇಲಳಿಗೆ ಕೊಟ್ಟಿದ್ದ ಬಿಲ್ಹಳ ಪುತ್ರರು. ಇವರನ್ನು ಆಕೆಯು
    ಯಾಕೋಬನಿಗೆ ಹೆತ್ತಳು. ಇವರು ಎಲ್ಲರೂ ಕೂಡಿ ಏಳುಮಂದಿ.
  bbb-bbb: '@see-verse:GEN.046.024'
  tam-2017: இவர்கள் லாபான் தன் மகளாகிய ராகேலுக்குக் கொடுத்த பில்காள் யாக்கோபுக்குப்
    பெற்றவர்கள்; இவர்கள் எல்லோரும் ஏழுபேர்.
  spa-RV-1909: Estos fueron los hijos de Bilha, la que dió Labán á Rachêl su hija,
    y parió estos á Jacob; todas siete almas.
  ron-BTF: Aceştia sunt fiii Bilhei, pe care Laban a dat-o Rahelei, fiica sa, şi ea
    i-a născut pe aceştia lui Iacob; toate sufletele au fost şapte.
  eng-WEBP: 'These are the sons of Bilhah, whom Laban gave to Rachel, his daughter,
    and these she bore to Jacob: all the souls were seven.'
  eng-FBV: These are the sons of Jacob that Bilhah had, the servant given by Laban
    to his daughter Rachel, a total of seven children and grandchildren.
  nld-1939: Dit waren de zonen van Bilha, die Laban aan zijn dochter Rachel had gegeven.
    Dezen had zij Jakob geschonken; in het geheel zeven personen.
  nch-BL: Huan inijuanti elque iconehua Bilha, nopa tequipanojquet cati Labán quimacac
    iichpoca, Raquel, huan teipa Raquel quimacac Jacob para ma eli isihua. Huan iconehua
    huan iixhuihua Jacob ica Bilha elque chicome para nochi.
  tfr-NTPO: '@see-verse:GEN.046.024'
  vie-1934: Vả, các con trai của nàng Bi-la sanh cho Gia-cốp, cùng các cháu đó, hết
    thảy là bảy người. Nàng là con đòi của La-ban đã cho theo hầu Ra-chên, con gái
    mình.
  hin-CV: ये सभी अपनी पुत्री राहेल को लाबान द्वारा दी गईं दासी बिलहाह से जन्मे याकोब
    के पुत्र थे. ये सभी कुल सात व्यक्ति थे.
  eng-OURB: 'These are the sons of Bilhah [Bashful], whom Laban [White] gave to Rachel
    [Ewe sheep], his daughter, and these she bore to Jacob [Supplanter]: all the souls
    were seven.'
  spa-BES: Estos fueron los hijos de Bilha, a quien Labán dio a su hija Raquel, siete
    personas.
  tdx-tdx: (i Bilhae, natolo’ i Labàne amy ana’e Rahkele ty nahatoly irezay ho am’
    Iakobe—nitontañe h’ondaty fito).
  vid-vid: Awo saba ndo wana wa Yakobo na Biliha, mpogozi wa chidala yawele Labani
    nayampele mhinza wa heye Laheli.
  pwg-pwg: Ma vaghina, weni tomotomowisi ivi 7 na Jeikap da Biliya tupurereghisi.
    Biliya na Leiban ina bigabiga ma natuna Risera iverei da ina bigabiga wavinena.
  eng-OKE: These are the children of Billah, whom Laban gave to Rahel his daughter,
    and she bare them to Jakob; all the souls seven.
  tha-KJV: พวกเหล่านี้เป็นบุตรชายของนางบิลฮาห์ ผู้​ที่​ลาบ​ันยกให้​แก่​นางราเชลบุตรสาวของตน
    และบุตรเจ็ดคนนี้นางคลอดให้ยาโคบ
  por-BR-2018: Estes foram os filhos de Bila, a que deu Labão a Raquel sua filha,
    e ela deu à luz estes a Jacó; todas sete almas.
  bco-bco: Kalu i a꞉no꞉ Bilha elo꞉ Ya꞉kobo꞉lo꞉ sa꞉la꞉meo꞉ o꞉m. Bilhaya꞉ inso꞉ o꞉lia꞉
    inu o꞉lia꞉lo꞉ dikudu agelo꞉wo꞉ doma꞉la꞉fo꞉ dowo꞉. Nanog dian ga, Bilha a꞉no꞉,
    Laban eyo꞉ Lesolmo꞉ dimi.
  deu-ELO: Das sind die Söhne Bilhas, die Laban seiner Tochter Rahel gab; und sie
    gebar diese dem Jakob; aller Seelen waren sieben. -
  ktm-ktm: Yakop nedun pe papon tam mbrulun ndre Bilhah eri su ke ndrotulmuu. Bilhah
    ti pedih lewen marai ndre Laban iduwe ile henuwii Resel.
  caa-caa: Pues jax era e maxtac xeꞌ uchꞌijrse e Bilhá taca e Jacob. Pues jaxir man
    tuaꞌ e Raquel xeꞌ ajcꞌuna umen utata Labán, y ayan siete maxtacobꞌ tama tunor.
  eng-WYC-2018: These were the sons of Bilhah, whom Laban gave to Rachel his daughter
    (or whom Laban gave to his daughter Rachel). And Jacob begat these (through Bilhah);
    all the souls were seven.
  epo-epo: Tio estas la filoj de Bilha, kiun donis Laban al sia filino Raĥel; ŝi naskis
    ilin al Jakob, kune sep animojn.
  uig-PIN: Bular Laban ⱪizi Raⱨilǝgǝ dedǝk boluxⱪa bǝrgǝn Bilⱨaⱨning Yaⱪupⱪa tuƣup
    bǝrgǝn oƣul-ǝwladliri bolup, jǝmiy yǝttǝ jan idi.
  beo-beo: 'Amo dunu fesuale dedei Ya:igobe da Biliha udigili hawa: hamosu a:fini
    amo La:iba:ne da idiwi La:isele amoma i, Ya:igobe da ema lai.'
  tpi-OTNT: Ol dispela manmeri em ol lain pikinini na tumbuna pikinini bilong Jekop
    wantaim Bilha. Bilha em i dispela wokmeri Laban i bin givim long Resel, pikinini
    meri bilong em. Namba bilong ol dispela lain em inap 7 olgeta.
  hau-SA: Waɗannan su ne ’ya’ya mazan da Bilha ta haifa wa Yaƙub, ita ce Laban ya
    ba wa ’yarsa Rahila. ’Ya’yan suka su bakwai ne.
  udu-udu: (Uni gwansan ita iya/ ma Bilhah a’di jin c̱ikin ma Laabaana Rahiil jin
    ta ’bwa/ mo dhali uni gwansan kun dho’thkin ma yim ma Yakuub mo tani ta ’kwani
    kun ’kon jasi pesuŋ gana/ ’baar mo.)
  uig-LAT: Bular Laban qizi Rahilege dédek bolushqa bergen Bilhahning Yaqupqa tughup
    bergen oghul-ewladliri bolup, jemiy yette jan idi.
  nde-nde: La ayengamadodana kaJakhobe awazala loBhiliha, uLabhani ayemuphe indodakazi
    yakhe uRasheli, beyisikhombisa bebonke.
  ton-ton: Ko e ngaahi tama eni ʻa Pila, ʻaia naʻe foaki ʻe Lepani, ki hono ʻofefine
    ko Lesieli, pea ne fānau ʻakinautolu ni kia Sēkope; ko e laumālie kotoa pē naʻe
    toko fitu.
  ces-1613: Ti jsou synové Bály, kterouž Lában dal Ráchel dceři své, a ty porodila
    Jákobovi; všech duší sedm.
  eko-eko: Apa aana a Yaakhumpa na Biila, karumeya otule Labani aamwinkhiyeeyo mwanawe
    Rakeele. Ooshi aari sapa.
  nss-nss: Ariya kene ara ngala noru Yakop hu pe tumbun hu masih husarayah iro kili
    Pilhah mepo Lepan iykiy iya kili norun Rahel. Ndromwoyahu masih iyawule ara manandrtimou
    (7).
  eng-WMB: 'These are the sons of Bilhah, whom Laban gave to Rachel, his daughter,
    and these she bore to Jacob: all the souls were seven.'
  tam-TCV: லாபான் தன் மகள் ராகேலுக்குக் கொடுத்த பெண் பில்காள் யாக்கோபுக்கு பெற்றெடுத்த
    மகன்கள் இவர்களே. அவர்கள் எல்லாரும் ஏழுபேர்.
  ceb-ULB: Mao kini ang mga anak nga lalaki nga natawo kang Jacob pinaagi kang Bilha,
    kansang gihatag ni Laban ngadto kang Raquel nga anak niyang babaye - pito tanan.
  mkn-mkn: Yakob deng dia pung bini Bilha pung turunan tu, ada tuju orang. Bilha tu,
    andia Rahel pung babu yang dia dapa dari dia pung papa Laban.
  nce-nce: Jekop Bilhana kë nëbaneni mëtëgelobë nëbale na bolijafujuni këniji fata
    mëtla 7. Bilha ebë Leame wegeme egaitamëbë mëse. Bume manawa wege eletë. Ëbame
    Laban bu Bilhame Reselme tlë. Laban ebë Reselbë bolijaya.
  pol-UBG: To są synowie Bilhy, którą Laban dał swej córce Racheli, i których urodziła
    Jakubowi. Wszystkich dusz – siedem.
  agr-agr: Juju aajaku ainawai Jacob Bilháyai uchi akigbau aajakua duka. Bilhá aajakui
    Labágka inake, nuna niina nawanji Raquelan susauwa nunú. Niina uchiji wegantu
    aidau ashí ijumjamak, siete aents aajakui.
  kyc-kyc: Lapaneme wanenge Oresolona yulu pyakamingi enda Bilya Oresolo maiyamo dokome
    Jekopena wane dusipa manjakamiya.
  urd-GVU: کُل 7 مرد بِلہاہ کی اولاد تھے جسے لابن نے اپنی بیٹی راخل کو دیا تھا۔
  deu-1912: Das sind die Kinder Bilhas, die Laban seiner Tochter Rahel gab, und sie
    gebar Jakob die sieben Seelen.
  ntj-ntj: '@see-verse:GEN.046.024'
  row-row: Yakob no Bilha tititi-nonosi na, atahori hitu. Bilha naa, Rahel ate na
    fo ana hambu ma ama na Labꞌan.
  kan-2017: ಇವರು ಲಾಬಾನನು ತನ್ನ ಮಗಳಾದ ರಾಹೇಲಳಿಗೆ ಕೊಟ್ಟ ಬಿಲ್ಹಳ ಸಂತತಿಯವರು. ಈಕೆಯಿಂದ ಯಾಕೋಬನಿಗಾದ
    ಮಕ್ಕಳೂ ಮೊಮ್ಮಕ್ಕಳೂ ಏಳು ಮಂದಿ.
  ena-ena: Hulaŋ agɨlaŋ ha Jekopɨ dɨ Bilɨha dɨ ninadinɨlu ajihalinɨlu. Bilɨha ha sibɨla
    hɨsɨŋ iamɨgali Laban agaŋ nadinu Leselɨ saŋ igumi. Ninadinu ajihalinu agɨladɨ
    lugɨlavɨci ua human limu fɨhala human limu ahica cɨjɨŋ iahami.
  tgo-tgo: Ghɨmoghɨmoruke thiyake Bilha va i ghambɨ weiye Jeikob. Leiban va i vaŋgugiya
    wevoke iyake weya yawarumbuye Reitiyel. Lenji ghanaghanagha theghepirɨ.
  yap-yap: Picha’ney ni yad medlip e yad owchen Jakob rok Bilhah, fare sib ni pi’
    Laban ngak Rachel ni fak.
  tet-tet: Yakob no Bilha funan klaut hotu-hotu, naꞌin hitu. Bilha neꞌe, ata feto
    mak uluk Rahel netan nosi niakaan ama Laban.
  hlt-MCSB: Laban loh a canu Rakhel a paek tih Jakob ham ca aka sak pah Bilhah koca
    kah hinglu boeih te parhih lo.
  mdy-ETH: ዬንሢ ላንካዎንሢ ራሄሎኮ ዓዴ፥ ላኣባ ዒዞም ማዻንዳጉዲ ዒንጌ ባኣላይዳፓ ሾይንቴ ያይቆኦቤ ናኣቶና ናኣቶኮ ናኣቶናኬ።
  twi-ASANTE: Bilha a ɔyɛ Laban afenaa a ɔde no maa ne babaa Rahel mmammarima a ɔne
    Yakob woeɛ no na wɔabobɔ wɔn din yi. Na wɔn dodoɔ ano si nnipa baason.
  bhl-bhl: Muliel bi Sekow em afam waneng Bilka um dukusu aul ite kale. Kunum yengdel
    biim dow e ben kel kesiliw kale.
  con-NTPO: Tsendeccu tsu Bilhanga Jacob du'sian'chondeccu. Bilha tsu Labán tise onque'nge
    Raquelma coira'suve afe'cho pushesu. Pa'cco Bilha omba'su dushundeccu tsu siete
    a'i.
  eng-WEBU: 'These are the sons of Bilhah, whom Laban gave to Rachel, his daughter,
    and these she bore to Jacob: all the souls were seven.'
  bnp-bnp: Re huriki a bakovi nga, a hamone Iakop rua e Bila, ra ngatavine e Leban
    i habia ne Resel ga vora vona. Ni gi palupu, ri ala polorua.
  wal-wal: Laabaani ba na7ee Raaheeliyyo immido Baala Yaaqoobau yelido naati hageeta;
    eti muleera laappuna.
  mgh-mgh: Ala phaari atthu saapa onrukulu na Piila, ipottha ya Lapanu aamahilyawe
    mwanawe Rakeli, ayanryawe ni Yakopi ahomwiihana Yakopi.
  acu-NT: 'Nu ainauka Jacobnau Bilha jerermiayi. Kame, Raquela apari Labán: —Bilha
    Raquela inatiri ati, —tusa susamiayi. Tura nuka mash irumram siete armiayi.'
  spa-PDDPT: 'Estos fueron los hijos de Bilha, la esclava que Labán dio a Raquel su
    hija, y ella dio a luz éstos a Jacob: siete personas en total.'
  gun-gun: Ha'e va'e kuery ma Jacó ra'y kuery, Bila pi'a meme. Ha'e va'e ma Labão
    guajy Raquel rembiguairã ome'ẽ va'ekue. Ha'e javi vy sete ikuai.
  agu-BL: Cyakil yi e'chk bi'aja'tz e' cu'n tal tu mamaj Bilha tu Jacow. Yi Bilha-a'tz
    i'tz yi esclaw yi toynak wutzile'n Labán tetz Raquel yi me'l. E' jepon juk chixone'n.
  eng-PEV: Those were the sons and grand-sons that Jacob had with Bilhah. There were
    7 of them. That woman Bilhah, she used to work for Rachel’s father Laban. Then,
    at the time when Jacob and Rachel got married, Laban gave Bilhah to Rachel, to
    work for her.
  ilo-ULB: (dagitoy dagiti annak a lallaki ni Bilha nga adipen, nga inted ni Laban
    kenni Raquel nga a babai putotna. Dagitoy dagiti inyanakna kenni Jacob ken dagiti
    appokona. Pito amin ti bilang dagitoy a tattao).
  kpg-kpg: Digau dogohidu aanei la go nia hagadili Jacob mo Bilhah, di lodo hege ne wanga
    go Laban gi dana dama ahina go Rachel.
  uig-ARA: بۇلار لابان قىزى راھىلەگە دېدەك بولۇشقا بەرگەن بىلھاھنىڭ ياقۇپقا تۇغۇپ
    بەرگەن ئوغۇل-ئەۋلادلىرى بولۇپ، جەمئىي يەتتە جان ئىدى.
  bsp-bsp: Awut a Bilha ŋɔ akakɔ, Bilha nwɛ Labaŋ ɛnasɔŋ wan kɔn wəran Rasɛl mɔ pəyɔkɔ
    wəcar k'oŋkomɛ ŋa Yakuba. Ŋanayi afum camət-mɛrəŋ.
  mbs-mbs: Pito se kedita dan menge bowad-bowad i Jacob aw si Bilha, sìyan allang
    imbegay i Laban diyà te batà din si Raquel.
  tof-tof: Ini ne 7 olmalbobatal Zeikob Bilakagab nósenóp. Bila Rreizelón leba zaget
    kol warilürr, Leiban noan okyanórr.
  sus-sus: Die nan na ki, Bila naxee bari Yaxuba bɛ. E birin nalanxi mixi solofere.
    Laban nu bara Bila so a xa di ginɛ Raxele yi ra.
  pon-2006: Me isimen pwukat iei kadaudok en Seikop sang Pila, lidu serepein me Lapan
    kihong nah serepein Resel.
  jae-jae: (Bilha, taŋ Laban kêkêŋ gêdêŋ latuo Rahel naŋ, latui tonaŋ, taŋ Jakob kêka
    lasê, lau 7 sêpi tageŋ.)
  ksd-ksd: Go ra umana natu i Bila, nina Laban i ga tul tar ia tai Rakel natuna, ma
    go i ga kava tar diat tai Iakob; lavurua diat par.
  tur-YTC: Lavan'ın kızı Rahel'e verdiği Bilha'nın oğulları bunlardır. Bunları Yakov'a
    doğurdu, toplam yedi candı.
  bel-N: Гэта сыны Більгі, якую даў Лаван дачцэ сваёй Рахелі. Яна нарадзіла іх Якубу,
    усіх душаў —сем.
  grc-BRENT: Οὗτοι υἱοὶ Βαλλὰς, ἣν ἔδωκε Λάβαν Ῥαχὴλ τῇ θυγατρὶ αὐτοῦ, ἣ ἔτεκε τούτους
    τῷ Ἰακὼβ, πᾶσαι αἱ ψυχαὶ ἑπτά.
  ind-AYT: Itulah keturunan Bilha, yang diberikan Laban kepada Rahel, anak perempuannya.
    Dia melahirkan mereka bagi Yakub, seluruhnya ada tujuh jiwa.
  lid-lid: Oro ma ndro taloh doh nadu Isra-el badu ndrine Bilhah. Bilhah badeh badih
    ta lohowan ta Leban atehei i ta nadun badih Rejel.
  nya-nya: Amenewa ndi zidzukulu za Yakobo mwa Biliha amene Labani anapereka kwa mwana
    wake Rakele. Onse pamodzi analipo asanu ndi awiri.
  hrv-hrv: To su bili potomci Bilhe, koju je Laban dao svojoj kćeri Raheli. Ona je
    Jakovu rodila sedam potomaka.
  mps-mps: Te augwali 7 hani te we Bilhago ame nani. Bilha te sę ebo we Labango te
    aga wegi Reselbolo mawai.
  llg-llg: Yakob ma ndia saon Bilha numbu-sadu nala ndia, hataholi hitu. Bilha ndia,
    na, Rahel atan fo ana hambun neme aman Laban mai.
  tpi-tpi: Ol dispela manmeri em ol lain pikinini na tumbuna pikinini bilong Jekop
    wantaim Bilha. Bilha em i dispela wokmeri Laban i bin givim long Resel, pikinini
    meri bilong em. Namba bilong ol dispela lain em inap 7 olgeta.
  dan-1931: det var Sønnerne af Bilha, som Laban gav Rakel, og som fødte Jakob dem,
    syv i alt.
  vie-OVCB: Vậy, các con trai của Bi-la (nữ tì mà La-ban cho Ra-chên) sinh cho Gia-cốp,
    và con cái họ. Tổng cộng là bảy người.
  lbk-lbk: Siya chana nan pito ay waned Jacob isnan faa ay si Bilha ay inchowan Laban
    ay kafachang nan anakna ay si Raquel.
  guj-2017: લાબાને તેની દીકરી રાહેલને જે દાસી બિલ્હા આપી તેના દીકરા એ છે જેઓ યાકૂબ
    દ્વારા તેને થયા. તે સર્વ મળીને સાત જણ હતા.
  byr-byr: '@see-verse:GEN.046.024'
  awx-awx: Dan, Naptali yangu Jekopkät Bilhaxätde wawak. Bilha uläpä Labandä yäpanä
    Reselde puyä äminäle imikulunin. Jekopkät Bilhaxätdä dukngikumäläkät bapunä uläkwäkälu
    unekänu 7.
  pon-2006A: Me isimen pwukat iei kadaudok en Seikop sang Pila, lidu serepein me Lapan
    kihong nah serepein Resel.
  por-BRBSL: 'Estes são os filhos de Bilhah, que Laban deu a Raquel, sua filha, e
    estes ela deu a Jacó: todas as almas eram sete.'
  cth-cth: Hotnaw teh Laban ni a canu Rachel koe a poe e Bilhah ni Jakop hanlah a
    khe pouh e naw doeh, abuemlahoi 7 touh a pha awh.
  twi-twi: Bilha a ɔyɛ Laban afenaa a ɔde no maa ne babea Rahel mmabarima a ɔne Yakob
    woo no na wɔabobɔ wɔn din yi. Na wɔn dodow yɛ nnipa baason.
  hlt-hlt: Laban loh a canu Rakhel a paek tih Jakob ham ca aka sak pah Bilhah koca
    kah hinglu boeih te parhih lo.
  tbz-SIM: Bidɑɑ, Dɑmɑɑ do duɔ́ nwèè nitipotɔ̃ntì Dɑsɛɛdi kó iyɑɑ̀bí nyi ìyiekɛ̀.
  msy-2020: Ezɨ gumazamizir kaba, kar Jekop ko Bilhan boriba ko ovavir boriba. Ezɨ
    Bilha, a ingangarir amizim. Laban a isa uan guivim Resel ganɨngi. Ezɨ men dɨbobonim,
    me 7plara.
  txq-txq: Yakob no saon Bilha tititi-nonosin naa, hambu hatahori 7. Bilha naa, Rahel
    ina mana malalau uma-loon fo ana hambun numa ndia papan Laban mai.
  aaz-aaz: Naiꞌ Yakop nok in fee bi Bilha sin mahoink ein tuaf hiut. Bi Bilha naan,
    es reꞌ bi Rahel in ate, reꞌ in napein je naꞌko in amaf naiꞌ Laban.
  azb-azb: Bunlar Lavanın qızı Rəhiləyə verdiyi Bilhadan doğulan Yaqub övladlarıdır.
    Onlar cəmi yeddi nəfər idi.
  eng-DBY: '— These are the sons of Bilhah, whom Laban gave to Rachel his daughter;
    and she bore these to Jacob: all the souls were seven.'
  hin-2017: बिल्हा, जिसे लाबान ने अपनी बेटी राहेल को दिया, उसके बेटे पोते ये ही हैं;
    उसके द्वारा याकूब के वंश में सात प्राणी हुए।
  wol-KYG: Góor ñooñoo xeetoo ci Bilaa, mi Laban may doomam Rasel, te ñu askanoo ci
    Yanqóoba, ñoom ñépp di juróom ñaari bakkan.
  swp-swp: 'Bilaha hinage nanatunayao tatao: Labana wa i mosei natuna sine Rahela
    arinai. Iakobo arinai i labasidi, tatao gamagaridi haligigi‐labui.'
  bjr-bjr: Doo miqimmasee Yakoobooona aiku asauku 7 narí ainainira manaaqa Rabanafa
    Raseera nammarina amunasaa Biriqaa nammarinasaa maqanau.
  eng-YLT: These [are] sons of Bilhah, whom Laban gave to Rachel his daughter; and
    she beareth these to Jacob — all the persons [are] seven.
  heg-NTPO: Yakob nol sapa Bilha in hua-koet tas, atuli at itu. Bilha na mo ata, man
    Rahel hapun deng un ama Laban na.
  ptu-ptu: Inde to pitu, pessubunna Yakub buttu dio mai Bilha, indo sabua'na Rahel
    to nabeem Laban ambena.
  bzd-NTPO: E'pa dör Jacob aleripa ilaköl Bilhá ta̱, e' mé Labán tö ilà busi Raquel
    a̱ ikanè mésoie. Ie'pa döka̱ kul (7).
  kwf-kwf: Nia ne ngela neꞋe futa ana sa Jakob ma Ꞌi Bilha faꞋinia koꞋo keraꞋa ki.
    ꞋI Bilha nia kini rao neꞋe sa Laban kwatea fuana ngela kini nia Ꞌi Rachel. Na
    Ꞌorolada dao ana fiu ngwae ki.
  eng-WYC-2017: These were the sons of Bilhah, whom Laban gave to Rachel his daughter.
    And Jacob begat these through Bilhah; all the souls were seven.
  eng-WMBB: 'These are the sons of Bilhah, whom Laban gave to Rachel, his daughter,
    and these she bore to Jacob: all the souls were seven.'
  spp-spp: '@see-verse:GEN.046.024'
  aey-aey: Dana i age eu Bilha melahul. Bilha uqa Reselna cabi caja Leban uqa uten.
    Uqa melahul i age Jekob basaditon. Eu cunug gabandoc eu eben naha gic lecisca.
  urd-GVH: कुल 7 मर्द बिलहाह की औलाद थे जिसे लाबन ने अपनी बेटी राख़िल को दिया था।
  rug-rug: 'Hire sari na tuna koreo e Zekopi koe Biliha: Se Biliha hie, si na nabulu
    vineki, sapu vala nia Lebani koasa tuna barikaleqe, sapu se Reseli. Ari ka zuapa
    sari doduru.'
  gaz-gaz: Isaan kunneen ilmaan Bilihaan Yaaqoobiif deessee dha; Bilihaan ishee Laabaan
    intala isaa Raaheliif kenne sanaa dha; isaan walumaa galatti nama torba turan.
  fra-LSG: Ce sont là les fils de Bilha, que Laban avait donnée à Rachel, sa fille;
    et elle les enfanta à Jacob. En tout, sept personnes.
  yal-yal: Bila, Laban naxan so a dii tɛmɛn Rakeli yii, a diin naxanye bari Yaxuba
    xa ne ni itoe ra. E birin malanxina, muxu solofere.
  gum-gum: Iilø køn tru Bilha Jacobpa tøgagui ureemera. Tru Bilhabe karuindiig mendig
    megabig kuig køn, tru Laban nui nimbasr Raquelwan keta trani ishug. Inchen tru
    Bilhainukkurri amrrub ureemerabe kerrigu trattrø y par kuig køn.
  iou-iou: Nanakiye oraniye 7 u Bilhatä tawaŋken nanik Jekopta biŋam bäyawani. Bilha
    uwä Resel täŋo watä piä webe, nani Labantä imiŋkuko u.
  haw-1868: 'O lakou na keikikane a Bileha, a Labana i haawi aku ai na Rahela na kana
    kaikamahine; a hanau mai la oia ia laua na Iakoba: a o lakou a pau, ehiku lakou.'
  arb-NAV: هَؤُلاءِ بَنُو يَعْقُوبَ الَّذِينَ أَنْجَبَتْهُمْ لَهُ بِلْهَةُ جَارِيَةُ
    رَاحِيلَ الَّتِي أَعْطَاهَا إِيَّاهَا أَبُوهَا لابَانُ، وَعَدَدُهُمْ جَمِيعاً
    سَبْعَةُ أَشْخَاصٍ.
  adz-adz: Nigi Yakop yangin rusan riman da Bilha, sagat gum Laban riman da Retsel
    ugu. Mpruꞌa utup igi santan isangꞌ 7.
  ewe-ewe: Esiawoe nye Bilha, kosi si Laban tsɔ na via nyɔnu Rahel la ƒe viŋutsu siwo
    wòdzi na Yakob—wo katã le ame adre.
  eng-LEE: These are the sons of Bilhah, whom Laban gave unto Rachel his daughter,
    and she bore these unto Jacob, in all seven souls.
  gvn-gvn: '@see-verse:GEN.046.024'
  nna-nna: Jacob nyungurrangu 7 nyirrirnikartijarrangujartiny Bilhah-ja. (Jacob-mili
    kakaji Laban-ju yinyalu nyarra Bilhah, warrkamukata jarrinyaku paliny Rachel-ku.)
  asm-FB: এওঁলোক হ’ল, লাবনে নিজৰ জীয়েক ৰাহেলৰ লগত দিয়া বিলহাৰ যোগেদি জন্ম হোৱা যাকোবৰ
    সন্তান। এওঁলোক সৰ্ব্বমুঠ সাতজন আছিল।
  sus-A: دِيٍ نَن نَ كِ، بِلَ نَشٍيٍ بَرِ يَشُبَ بّ. عٍ بِرِن نَلَنشِ مِشِ سٌلٌقٍرٍ.
    لَبَن نُ بَرَ بِلَ سٌ عَ شَ دِ فِنّ رَشٍلٍ يِ رَ.
  fra-SBL: 'Voici les fils de Bilha, que Laban donna à Rachel, sa fille, et qu''elle
    enfanta à Jacob : tous ceux-là étaient sept.'
  hbo-hbo: אֵ֚לֶּה בְּנֵ֣י בִלְהָ֔ה אֲשֶׁר־נָתַ֥ן לָבָ֖ן לְרָחֵ֣ל בִּתֹּ֑ו וַתֵּ֧לֶד
    אֶת־אֵ֛לֶּה לְיַעֲקֹ֖ב כָּל־נֶ֥פֶשׁ שִׁבְעָֽה׃
  shp-NTPO: Ja Bilhára iká iki, Labánman yanka yonoti ainbobiribi; jara jawen bake
    Raquelnin yonoti inon ixon menia iki. Ja Bilhá betan Jacobnin bakebora iká iki,
    jatíbianix kanchis bake.
  eng-WYCLIFFE: These weren `the sones of Bala, whom Laban yaf to Rachel his douytir.
  piu-2006: '@see-verse:GEN.046.024'
  pjt-pjt: '@see-verse:GEN.046.024'
  cwe-cwe: Wawo saba ni wana na wazukulu wa Yakobo na Biliha msang'hani wa chike iyo
    Labani kamwing'ha mndele wake Laheli.
  bgs-bgs: Tô gó é mga gabatà gamama i Jacob na ipamasusu i Bilha na állang na igbággé
    i Laban katô batà din na si Raquel. Pittu tô mga rubbad i Jacob asta i Bilha.
  kik-kik: Acio nĩo ariũ arĩa maaciarĩirwo Jakubu nĩ Biliha ũrĩa Labani aaheete mwarĩ
    Rakeli, othe maarĩ mũgwanja.
  ksr-ksr: Labanoŋ emba qata Bilha borata Reizelwaa weleŋ embaga laligowaatiwaajoŋ
    muroti, iinoŋ Jeikobwaa merauruta kaeŋ oŋono. Jeikob ano Bilha yoroo esameraaŋurugara
    ii kaeŋ weeŋgoŋ mindirigi korebore 7 kolooro.
  fra-NCL: 'Ce sont là les fils de Bala, que Laban avait donnée à Rachel, sa fille ;
    et elle les enfanta à Jacob : en tout sept personnes.'
  cek-AK: Hae kaminawk loe Laban mah a canu Rachel khaeah paek ih, Bilah mah Jakob
    han sak pae ih caa ah oh o moe, sangqum boih ah sarihto oh o.
  xla-xla: Epapele dulu dla akimlala iwoloye Yokob ya꞉llu hale Bilhata hatitimalepo.
    Epedeme ya꞉ akimlala mate epo ya꞉ awadulo mate hatlo godepo sesa꞉lati 7 umaiyo.
    Amasiyama Bilha iye Labanta yoti hale Leisol watle hamame ili oko a꞉yapo.
  cuk-cuk: We-masmala-ebogwad, Bilha Jacobʼbo baksad. Bilhaʼde Labán-e-mai guenad.
    Labán e-sisgwa-Raquelʼga Bilha-uksa gusad. Bela Bilha-masmala e-mimmiganse-bakale,
    walagugle-mergu (7) gumalad.
  uig-CYR: Булар Лабан қизи Раһиләгә дедәк болушқа бәргән Билһаһниң Яқупқа туғуп бәргән
    оғул-әвлатлири болуп, җәмий йәттә җан еди.
  tel-2017: లాబాను తన కూతురు రాహేలుకు ఇచ్చిన బిల్హా కొడుకులు వీరే. ఆమె వారిని యాకోబుకు
    కన్నది. వారంతా ఏడుగురు.
  hat-BSA: Sila yo se fis a Bilha yo, ke Laban te bay a fi li, Rachel, e li te fè
    sa yo pou Jacob; te gen sèt moun antou.
  kos-kos: Mwet itkosr inge pa fita natul Jacob sel Bilhah, mutan kulansap se su Laban
    el sang nu sel Rachel, acn natul.
  hbo-WLC: אֵ֚לֶּה בְּנֵ֣י בִלְהָ֔ה אֲשֶׁר־נָתַ֥ן לָבָ֖ן לְרָחֵ֣ל בִּתּ֑וֹ וַתֵּ֧לֶד
    אֶת־אֵ֛לֶּה לְיַעֲקֹ֖ב כָּל־נֶ֥פֶשׁ שִׁבְעָֽה׃
  ibo-ibo: Ndị a bụ ụmụ ndị ikom a mụụrụ Jekọb site na Bilha, odibo nwanyị ahụ Leban
    kpọnyere nwa ya nwanyị Rechel. Ha niile dị asaa.
  ory-ory: ଲାବନ ଆପଣା କନ୍ୟା ରାହେଲକୁ ବିଲ୍‌ହା ନାମ୍ନୀ ଯେଉଁ ଦାସୀ ଦେଇଥିଲା, ସେ ଯାକୁବଙ୍କର
    ଏହି ସନ୍ତାନମାନଙ୍କୁ ପ୍ରସବ କରିଥିଲା; ଏମାନେ ସର୍ବସୁଦ୍ଧା ସାତ ଜଣ।
  wmt-wmt: '@see-verse:GEN.046.024'
  chk-chk: Ikkei ir mwirimwirin Jakop kewe, a nöüni me won Pila ewe chon angang Lapan
    a ngeni Rahel nöün we fefin, iteiter meinisin füman.
  ssd-ssd: Nane 7 ta Yakob tuku ndare. Yakob nu Bila ndoŋ Dan le Naftali kile-patikinaik.
    (Bila nu piro pino ande Labanŋge kulim nuŋe Rahel tuna tuku).
  rop-rop: Ol detlot sebenbala biginini en grenkid blanga Bila bin go langa Ijip garram
    Jeikob.
  ukr-1871: Се синове Білжині, що дав її Лабан Рахелї, дочцї своїй, і вродила їх Яковові
    всього сїм душ сих.
  eng-AOI: So Bilhah's sons and her grandsons were seven people altogether. Bilhah
    was the servant that Rachel's father Laban gave to Rachel.
  yon-yon: Yi kuu Lebanbed Reksel yaa kondoon ye wonong Bilha yoom Yekob yoom yi karub
    dana awene kui. Yi korem kuu ediib.
  bch-bch: Gid panua iaoa toaine, eine Iakop iadaoa Bila ele gergeu ga itubtub. Be
    Bila ei taine paeaeanga toa Laban ilongean ga ila pan inat taine Resel. Gid panua
    iaoa toaine dabad iuot lima ga rua.
  deu-1951: Das sind die Kinder von Bilha, die Laban seiner Tochter Rahel gab; sie
    gebar dem Jakob in allem sieben Seelen.
  eng-JPS: These are the sons of Bilhah, whom Laban gave unto Rachel his daughter,
    and these she bore unto Jacob; all the souls were seven.
  ubr-ubr: Atonio osi on Jacob nanatun wawan agirin nimtereban ruam Bilhah itu. Bilhah
    min Rachel an bobo jeverei taman Laban itai.
  srp-1865: To su sinovi Vale, koju dade Lavan Rahilji kæeri svojoj i ona ih rodi
    Jakovu; svega sedam duša.
  lug-lug: Bano be baava mu Biira mukazi wa Yakobo, Labbaani gwe yawa Laakeeri muwala
    we; bonna be bantu musanvu.
  heb-heb: אלה בני בלהה אשר נתן לבן לרחל בתו ותלד את אלה ליעקב כל נפש שבעה׃
  ben-IRV: এরা সেই বিলহার ছেলে, যাকে লাবন নিজের মেয়ে রাহেলকে দিয়েছিলেন। সে যাকোবের
    জন্য এদেরকে প্রসব করেছিল; এরা সবশুদ্ধ সাত জন।
  pan-pan: ਇਹ ਬਿਲਹਾਹ ਦੇ ਪੁੱਤਰ ਸਨ, ਜਿਸ ਨੂੰ ਲਾਬਾਨ ਨੇ ਆਪਣੀ ਧੀ ਰਾਖ਼ੇਲ ਨੂੰ ਦਿੱਤਾ ਸੀ ਅਤੇ
    ਉਸ ਨੇ ਯਾਕੂਬ ਦੇ ਲਈ ਇਨ੍ਹਾਂ ਸੱਤ ਪ੍ਰਾਣੀ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: Bilyhanın Yaaq'ubıken dixbıyiy nevabı gırgınbı sacigee qəbəqqəxhee ina
    yighıyre (7) insan eyxhe. Lavanee mana cune yişşeys Raahileys nukar xhinneniy
    hiyvu.
  mwp-mwp: Itha thabi seben nanga Yakubun kaziw kazil thana Bilalngu, Leyboen Reysoelapa
    ngan nanga madhin zagethaw yoepkaz.
  mya-JVB: ဤသူတို့ကား၊ လာဗန် သည် သမီး ရာခေလ အား လက်ဖွဲ့ သော ယာကုပ် မယား ဗိလဟာ ဘွား
    သော သား တည်း။ ပေါင်း ခုနစ်
  tbg-tbg: Vi vaintika 7navu Bilihaara vaintive naintive vaura. Bilihaava Reserira
    kaiqa nahenti variarire tiro, Labaaniva Bilihaara vira amura.
  hmo-hmo: Inai natuna bona tubuna tatau be hesiai hahine Bileha ena, Labana ese iena
    natuna Rahela dekenai ia henia hahine be unai. Idia ibounai be 7. Idia danu be
    Iakobo ena.
  ata-ata: Aneꞌi ane muxatele tamei ne, Iakovo ilee Vila e Lavani munoꞌe sou mulosie
    ꞌolu Lakeli sou ixolu noxie sou ipalupalusie sou iꞌoxoꞌoxo mixemixe mipalaaneꞌi.
  nfa-nfa: Yakob dènge dhèu èmu na Bilha, ana-èpu rèngu dhèu pidhu. Bilha ne, ènu
    nèti Rahel, dhu na abhu nèti ama na Laban.
  urd-urd: यह सब या'क़ूब के उन बेटों की औलाद हैं जो बिल्हाह लौंडी से पैदा हुए, जिसे
    लाबन ने अपनी बेटी राख़िल को दिया था। इनका शुमार सात था।
  rus-SYN: Это сыны Валлы, которую дал Лаван дочери своей Рахили; она родила их Иакову
    всего семь душ.
  cbt-NTPO: Tano, Nipitari inapitanta Cacopo hui'ninpita nipi. Inapitaso', Piraquëya
    nipiso'. Ina quëran nipisopitaso', ya'ipiya quëran canchisë ya'pi', icanpi. Piranta',
    Napanori Naquira catahuacaso marë' nicanarinso', nani nitotërëhua'.
  bqc-SIM: Labã mɛ́ Bila kpà Lasɛliwa. Bui pↄ́ a kɛ̀ ń Yakↄbuon we. Aa gbɛ̃ↄn soplaɛ.
  tcz-CHONGTHU: Hiche pasal ho hi Jacob chate Bilhah in ahin peh Laban in Rachel soh
    dinga apeh nu akon a chu ahi, abon'un cha pasal sagi ahing lhone.
  mar-mar: (लाबानाने आपली मुलगी राहेल हिला दिलेल्या बिल्हाचे याकोबापासून झालेले हे
    पुत्र. हे सर्व मिळून सात जण होते).
  tcs-tcs: Dem seben pipol ya i pamlelain blo Bila ane Zekop, da sebant oman wea Laban
    i bin gibem po gel blo em Reisel.
  qub-qub: Chaycunami caran Jacobpa uywaycaj warmin Bilhacho caj wamrancuna willcancuna.
    Bilhaga caran Labán wamran Raquelta uywayninpaj goycushan warmimi. Paypita mirajcuna
    llapanga caran ganchis.
  bqp-bqp: Labã mɛ́ à Bila kpà Rahilaa. Buri kũ Bila kɛ̀ kũ Yakubuonↄn gwe. Ò gbɛ̃nↄn
    supplamɛ.
  hat-hat: Se pitit gason sa yo Bila te fè pou Jakòb. Bila sa a, se te sèvant Laban
    te bay Rachèl, pitit fi li a. Avèk pitit pitit yo, sa te fè antou sèt moun.
  eng-BSB: These are the sons of Jacob born to Bilhah, whom Laban gave to his daughter
    Rachel—seven in all.
  tod-tod: Zakɔɓe mavofodaiti kana ti yɔɠɔzu ta Ɓileɠa, botiɠɛ anzanui Laɓan feeni
    ná-doun anzanui Lasɛle ya. Ti pɛ ti ɠɛni ga nu lɔfela.
  eng-WEBPB: 'These are the sons of Bilhah, whom Laban gave to Rachel, his daughter,
    and these she bore to Jacob: all the souls were seven.'
  kbq-kbq: Hagi ama'i Lebani'ma mofa'amofo Resoli'ma ami'nea kato mofa Bilha'ma Jekopunteti'ma
    kasezmante'nea ne'mofavre naga'mokizmi zamagi'e. Bilha'ma kasezmante'nea mofavre
    naga'pinti'ma fore'ma hu anante anante'ma hu'nazana ana makara 7ni''a vahe fore
    hu'naze.
  nhe-BL: Huan inijuanti elque iconehua Bilha, nopa tlatequipanojquetl tlen Labán
    quimacac iichpoca, Raquel, huan teipa Raquel quimacac Jacob para ma eli isihua.
    Huan iconehua huan iixhuihua Jacob ica Bilha elque chicome para nochi.
  bus-bus: Labã bé à Bila kpà Rasɛlia. Borii kɛ̀ Bila kɛ̀ kↄ̃n Yakubuonↄn gwe. Aↄ̃
    gↄ̃ↄn swɛɛplaamɛ.
  gub-BL: Zako izuapyapyr Mira rehe we har a'e wà, heta 7 a'e wà. Izypy mehe Àràmàw
    umur Mira wazyr Hakew pe uma'ereko e ma'e romo.
  eng-DRA: 'These are the sons of Bala, whom Laban gave to Rachel his daughter: and
    these she bore to Jacob: all the souls, seven.'
  knf-knf: Bukuŋ bawooŋ babuk Bila nalemp ñaaţ i Laban awuluŋ Rakel abukul. Bapoţ
    biki abukaruŋ Yakob na bababul bawo paaj na aloŋ.
