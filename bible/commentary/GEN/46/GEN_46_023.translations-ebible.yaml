verse: GEN.046.023
translations:
  mal-C: 'ദാനിന്റെ പുത്രൻ: ഹൂശീം.'
  deu-TKW: Die Söhne Dans aber waren Husim,
  lin-lin: 'Mwana mobali ya Dani : Ushimi.'
  cbr-NT: Ënëx ka Dannën bakë bëchikë Husim kakë 'iakëxa.
  eng-LSV: 'And sons of Dan: Hushim.'
  bmu-bmu: Dangö nahönŋi qetŋi Husim.
  eng-GNV: 'Also the sonnes of Dan: Hushim.'
  eng-WEBSTER: And the sons of Dan; Hushim.
  nhw-BL: 'Huan nojquiya yajque tlali Egipto Dan, icone Jacob, huan icone: Husim.'
  swh-ONEN: 'Mwana wa Dani ni: Hushimu.'
  bba-bba: Bilihɑ u bibu yiru mɑrɑ, beyɑ Dɑnu kɑ Nɛfitɑli. Dɑnu u seewɑ u Husimu mɑrɑ.
  eng-KJVCPB: And the sons of Dan; Hushim.
  cpy-cpy: 'Irika itomi rirori Dan: Husim.'
  mpx-mpx: Dani natuna tauina alana Husim.
  wbp-wbp: Jakupu-kurlangu kaja-nyanu-kariji Taanu. Taanu-kurlangu kaja-nyanuju yirdiji
    Yujimi.
  luo-luo: Wuod Dan ne en Hushim.
  meu-meu: Dan natuna be Husim.
  npi-ULB: दानका छोरा हुशीम थिए ।
  yor-yor: 'Àwọn ọmọ Dani: Huṣimu.'
  emp-NTPO: Jacoboba Raquel edasid̶e dji zãwãrẽ Labaʌ̃ba nezocawẽrã Bilhara Raquelea
    diasia. Bilhaba warrarãda Jacoboa to diasia. Maʌ̃gʌrã sid̶a Egiptod̶aa wãsid̶aa
    ãdji warrarã bara. Ãdji warra Daʌ̃ba idji warra Husiʌ̃ edesia. Ãdji warra Neptaliba
    edesia idji warrarã Jahzeel, Guni, Jezer, Sileʌ̃ sid̶a. Jũma ãbaa siete wãsid̶aa.
  ind-ind: 'Keempat, keturunan dari Bilha, budak perempuan Rahel pemberian Laban:
    Dan beserta seorang anak lelakinya, yaitu Husim. Naftali beserta empat anak laki-lakinya,
    yaitu Yahzel, Guni, Yezer, dan Syilem. Jumlah keturunan dari Bilha yang ikut ke
    Mesir adalah 7 orang.'
  pes-OPCB: 'پسر دان: حوشیم.'
  ssx-ssx: Da꞉ni make ipika꞉ weki Husimi makee.
  lcm-lcm: Au na kana nat a Dan ta Usim.
  aer-aer: Alere arrpenhe Jacob-kenhe Dan-arle aneke. Alere Dan-kenhe Hushim-arle
    aneke.
  tgl-ULB: Ang anak na lalaki ni Dan, si Husim;
  nop-nop: 'Dan mihiŋiŋ: Husin.'
  kca-kca: 'Дан пŏх: Хушим.'
  cbu-NT: Akoparinsha Bilhaa yamarangu, anushshat iparinarangiya iwachiztamarini sur
    Dan. Uwshat arang minam iparinarangiya sur Husim. Anumunsha Bilhatam wip sur Neftaliy
    taarangtamta.
  hui-hui: Dana ibu igini mbiraore hangu mini Husimi hene.
  wrs-wrs: Wo mongova Yakopna ongalva ana Bilha. Bilhana towandalva os Dan, Naptali.
    Danna ombolva mongasal Husim,
  jao-jao: 'Kulu ki-Jikaba yiku, rri-ja barra rrikirri-ardu andaa wu-Bila, a-mangaji
    a-jawina anku wu-Rijil, kandu-ngunda anmanthawu walkurr yilaa ki-Jikaba wu-Rijil
    rrungkiku-wangu: jina barra wirdi Dana, kulu ngulakari yilaa Nabaduli. Jina barra
    nyiki-murima ki-Jikaba, nyiki-ardu ki-Dana, jina Yujima. Kulu li-ja barra likili-murima
    ki-Jikaba, likili-ardu ki-Nabaduli: jina wirdi Jajil, kulu ngulakari yilaa Kuni,
    kulu ngulakari yilaa Jijira, kulu ngulakari yilaa Jilima bawuji. Li-ja barra wiji
    likungu barra ki-Jikaba nakaringu andaa wu-Bila barra, a-mangaji a-jawina wumba
    ki-Liban kayilu-ngunda rruwikurru-arduwu wu-Rijil, li-ja barra nakaringu andaa
    wu-Bila, li-7-bala, bawuji.'
  mya-mya: ဒန်​နှင့်​သူ​၏​သား​ဟု​ရှိမ်၊-
  cbi-NTPO: 'Dan'' naya: Husim.'
  bod-N: དཱན་གྱི་བུ་ནི་ཧུ་ཤིམ་ཡིན༌ནོ།།
  wsk-wsk: Se Jacob ko namar Dan ko namar mu Hushim.
  kkl-kkl: Yakubti kel taogne Bilha anekori elme amikne Dan mangkaog. Dan elmena Husim.
  sna-sna: 'Mwanakomana waDhani aiva: Hushimi.'
  spa-BLM: 'El hijo de Dan: Hushim.'
  beu-beu: Yakob ejangu nu ene Bilha angu, oleve ioal ba, Dan, bot Naftali. Dan oal
    angu, ene Husim.
  cac-cac: 'A eb'' yin̈tilal vin̈aj Jacob chi'' yed'' ix Bilha, ucvan̈ eb''. A ix
    Bilha chi'', aton ix scriada ix Raquel ix ac''ji yuj vin̈aj Labán. A eb'' yuninal
    vin̈ yed'' ix, aton eb'' tic: Vin̈aj Dan yed'' vin̈aj Neftalí. A yuninal vin̈aj
    Dan chi'', an̈ej vin̈aj Husim. A eb'' yuninal vin̈aj Neftalí chi'': Aton vin̈aj
    Jahzeel, vin̈aj Guni, vin̈aj Jezer yed'' vin̈aj Silem.'
  swh-ULB: Mwana wa Dani alikuwa Hushimu.
  bel-bel: 'Сын Данаў: Хушым.'
  deu-ELBBK: 'Und die Söhne Dans: Huschim.'
  mbb-OT: Is anak he maama ni Dan ne iyan si Hushim.
  msc-msc: Daan, wo dencɛ le Husimu ri.
  mal-2015: ദാന്റെ പുത്രന്മാർ ഹൂശീം.
  tuo-NT: Beꞌrore Dan macʉ̃ Husim niꞌcʉ̃ta nicʉ niwĩ.
  gup-gup: Dan beywurd nuye wanjh Hushim.
  met-met: 'Dan garang lup bing: Husim.'
  gvs-gvs: E Dani natuna koroto yoina Kosim.
  rmc-rmc: Le Danoskro čhavo sas o Chušim.
  nlg-nlg: Dan te vahua Hushim.
  dgr-DOGNT: 'Dıı Dan weza hǫt''e: Hushım.'
  pes-OPV: 'و پسران دان: حوشیم.'
  ron-1924: 'Фиул луй Дан: Хушим.'
  ben-OBCV: 'দানের ছেলে: হূশীম।'
  lex-lex: '(Yakopa hawa liahunu Bilha, a''nani yanulu de Dan). Dan a''nani de: Husima.'
  rgu-rgu: Yakob bei nanuu saoꞌ esa bali, nade Bilha. Ria boki naa anaꞌ dua, siꞌ Dan
    noo Naftali. Dan ana na, nade Husim.
  som-som: Wiilashii Daanna waxay ahaayeen Xushiim.
  lat-VUC: 'Filii Dan: Husim.'
  aoi-aoi: Aburnajukwaba Dena akwa ngawa nenikuwenikba nenimikirra Wujima neni-likenuma
    wunalakina Yijibu-wa.
  eng-ASVBT: 'And the sons of Dan: Hushim.'
  mna-mna: To Dan, ni ipeebe pikin tamen, zaana Usim.
  ita-1885: E il figliuolo di Danfu Husim.
  eng-LXXUP: And the sons of Dan; Hushim.
  eng-ULB: The son of Dan was Hushim.
  spa-VBL: 'El hijo de Dan: Jusín.'
  fra-_FOB: 'Les fils de Dan: Hushim.'
  mal-mal: 'ദാന്റെ പുത്രൻ: ഹൂശീം.'
  urd-GVR: Dān kā beṭā Hushīm thā.
  suz-BL: दान आ तौ हुशीम बाक्‍माक्‍त।
  ita-1927: 'I figliuoli di Dan: Huscim.'
  ckb-ckb: 'کوڕەکەی دان: حوشیم.'
  eng-BBE: And the son of Dan was Hushim.
  crx-NTPO: Dan ooye' 'en Hushim huyulhni.
  kan-OKCV: 'ದಾನನ ಮಗನು: ಹುಶೀಮನು.'
  bbb-bbb: Ro Jekafu fu kuke anafa fuone bino duaku nafei. Ijadufuo maeje bara fuone
    Resoro fu bara Bira bara ije fuefuo imeno ijene Jekafu kuamo fu abena ame bino
    nafei. Ro kuke Jekafudo bara Bira fu fuefuo imeno ije e Rebani fu abe kabae fuone
    Resero maema ije fu ame seveni (7) ijiege nafei. Ijadufuo anafa buone inokiro
    e Denikiro Natari ije buduaku anafa bino nafei. Ro e Denido fari ijeja e Usimi.
    Ro e Natarido farirafa ijeja e Jazierikina Gunikina Jezakina Sireme ijene.
  tam-2017: தாணுடைய மகன் உசீம் என்பவன்.
  spa-RV-1909: 'Y los hijos de Dan: Husim.'
  ron-BTF: 'Şi fiii lui Dan: Huşim.'
  eng-WEBP: 'The son of Dan: Hushim.'
  eng-FBV: 'The son of Dan: Hushim.'
  nld-1939: De zoon van Dan was Choesjim.
  nch-BL: 'Huan nojquiya yajque tali Egipto Dan, icone Jacob, huan icone: Husim.'
  tfr-NTPO: Parkaga twara Labándë ba wa Raquel kong ko Bilhá l̈i wapga Jacob tjok
    ko l̈ok eni. Ba wapga tjok ga beno l̈öng dogl̈o kjäk (7). Dan, e öötong ba wa
    domer Jusín tjok. Neftalí, e öötong ba wapga domerga Yazel, Guní, Jéser, Silén
    tjok.
  vie-1934: Con trai của Đan là Hu-sim.
  hin-CV: 'दान का पुत्र: हुषीम.'
  eng-OURB: 'The son of Dan [He judged]: Hushim.'
  spa-BES: Y el hijo de Dan fue Hushim.
  tdx-tdx: 'Ty ana’ i Dane: i Kosìme.'
  vid-vid: Dani na Hushimu mwanage.
  pwg-pwg: Dan natuna tomowina sago kava na Husim.
  eng-OKE: 'And the sons of Dan, Hushim:'
  tha-KJV: บุ​ตรชายของดานคือ หุ​ชิม
  por-BR-2018: 'E os filhos de Dã: Husim.'
  bco-bco: Dan eyo꞉ kalu so꞉wa imilise, Husim ko꞉lo꞉ sa꞉la꞉li.
  deu-ELO: 'Und die Söhne Dans: Huschim.'
  ktm-ktm: Dan eri nedun ke homou kamal, Husim.
  caa-caa: Y uyunen e Dan jax e Husim.
  eng-WYC-2018: The son of Dan; Hushim.
  epo-epo: 'Kaj la filoj de Dan: Ĥuŝim.'
  uig-PIN: 'Danning oƣli: — Ⱨuxim.'
  beo-beo: Ya:igobe egefeDa:ne amola ea mano Hiusimi.
  tpi-OTNT: Dan i gat wanpela pikinini man tasol, em Husim.
  hau-SA: Yaron Dan shi ne, Hushim.
  udu-udu: 'Dhali gway gi iya/ ma Daan uni annihe/ mo: Hushim mo.'
  uig-LAT: 'Danning oghli: — Hushim.'
  nde-nde: 'Indodana kaDani: yayinguHushimu.'
  ton-ton: ¶ Pea ko e foha ʻo Tani; ko Husami.
  ces-1613: 'A syn Danův: Chusim.'
  eko-eko: Mwaana wa Daani aari Hushimu.
  nss-nss: 'Pe noru Tan kamai, ngalan ara iye: Husim.'
  eng-WMB: 'The son of Dan: Hushim.'
  tam-TCV: 'தாணுடைய மகன்: ஊசிம்.'
  ceb-ULB: Ang anak nga lalaki ni Dan mao si Husim.
  mkn-mkn: Ais itu, masi ada Yakob pung bini satu lai, nama Bilha. Dong pung ana,
    andia Dan deng Naftali. Dan pung ana, nama Husim.
  nce-nce: Danbë bowene jowa. Bubë weniji, Husim.
  pol-UBG: 'Synowie Dana: Chuszim.'
  agr-agr: 'Untsu Danka uchiji aidauk: Husim aajakui.'
  kyc-kyc: Dane dokome Usimi mandeya.
  urd-GVU: دان کا بیٹا حُشیم تھا۔
  deu-1912: 'Die Kinder Dans: Husim.'
  ntj-ntj: '@see-verse:GEN.046.022'
  row-row: Yakob sao na feꞌe esa fai, naran Bilha. Ana nara, Dan no Naftali. Dan o
    tungga Masir neu no ana na Husim.
  kan-2017: 'ದಾನನ ಮಗನು: ಹುಶೀಮ್.'
  ena-ena: Dan ninanu dɨ ibi Husim.
  tgo-tgo: 'Den nariya iyake: Hasim.'
  yap-yap: Dan nge fak ni pumo’on ni Hushim.
  tet-tet: 'Yakob feen kiꞌik ida tenik, naran Bilha. Siakaan oan naꞌin rua mak: Dan
    no Naftali. Dan oan ida naran Husim.'
  hlt-MCSB: Dan ca la Hushim om.
  mdy-ETH: ዳኣኔ ናኣዚ፦ ሁሺሜኬ።
  twi-ASANTE: Dan babarima yɛ Husim.
  bhl-bhl: Dan em dukuse min makmak em wiin e Kusim ete kale.
  con-NTPO: Dan dutssi'ye tsu Husim.
  eng-WEBU: 'The son of Dan: Hushim.'
  bnp-bnp: E tune Dan a bakovi i taku kunana. A rana e Husim.
  wal-wal: Daana attuma na7ai Hushiima.
  mgh-mgh: Mwana a Tani aari Husimi.
  acu-NT: Nunia Danka uchiri kichik Husim naartin amiayi.
  spa-PDDPT: 'Hijo de Dan: Husim.'
  gun-gun: Ha'e gui Dã ra'y ma Husim.
  agu-BL: Ma yi jun cy'ajl Dan i'tz Husim.
  eng-PEV: Jacob and Bilhah’s older son was Dan. Dan’s son was, – Hushim
  ilo-ULB: ti lalaki a putot ni Dan ket ni Husim;
  kpg-kpg: Dan mo dana dama daane go Hushim.
  uig-ARA: 'داننىڭ ئوغلى: ــ ھۇشىم.'
  bsp-bsp: 'Wan ka Dan: Husim.'
  mbs-mbs: Timaking heman si Dan aw batà din meama si Husim.
  tof-tof: 'Dan tóba darrpanan siman olompükü: ngi Usyim.'
  sus-sus: 'Dana xa di nan ya: Xusimi.'
  pon-2006: Dan oh nah pwutak Usim.
  jae-jae: Dan latu Husim.
  ksd-ksd: 'Tika na natu i Dan: Kusin.'
  tur-YTC: 'Dan’ın oğlu: Huşim.'
  bel-N: 'А сыны Дана: Хушым.'
  grc-BRENT: Υἱοὶ δὲ Δὰν, Ἀσόμ.
  ind-AYT: 'Anak-Anak Dan: Husim.'
  lid-lid: Ano Dan badeh nadun badeh Husim.
  nya-nya: 'Mwana wa mwamuna wa Dani anali: Husimu.'
  hrv-hrv: Danov je sin Hušim.
  mps-mps: Dango te ogwa deli naga ame nani, te Husim dao.
  llg-llg: Basa boe ma, bei hambu saon esa bali, nade Bilha. Sila ana nala, ndia,
    Dan, ma Naftali. Dan anan naꞌde Husim.
  tpi-tpi: Dan i gat wanpela pikinini man tasol, em Husim.
  dan-1931: Dans Søn Husjim;
  vie-OVCB: Con trai của Đan là Hu-sim.
  lbk-lbk: 'Nan tapina kayet ay pangafongna et siya chana: si Dan ya nan anakna ay
    lalaki ay si Husim;'
  guj-2017: દાન તથા તેનો દીકરો હુશીમ;
  byr-byr: '@see-verse:GEN.046.022'
  awx-awx: Tiwänu Dande wawaxu Husim.
  pon-2006A: Dan oh nah pwutak Usim.
  por-BRBSL: 'O filho de Dan: Hushim.'
  cth-cth: Dan capa teh Hushim doeh.
  twi-twi: Dan babarima yɛ Husim.
  hlt-hlt: Dan ca la Hushim om.
  tbz-SIM: 'Kɛ̀ Dɑnni kó dɛbirɛ ntú: Usimmu.'
  msy-2020: Ezɨ Danɨn borimra kara, an ziam Husim.
  txq-txq: 'Basa naa, bei hambu Yakob saon esa bali, nade Bilha. Dua sara anan nara,
    sira: Dan no Naftali. Dan anan, nade Husim.'
  aaz-aaz: 'Naiꞌ Yakop in nmuꞌi ntein fee jes, kaan ee bi Bilha. Sin aanh ein esan
    reꞌ: naiꞌ Dan ma naiꞌ Naftali. Naiꞌ Dan in aanh ee, naiꞌ Husim.'
  azb-azb: Danın oğlu Xuşim.
  eng-DBY: 'And the sons of Dan: Hushim.'
  hin-2017: फिर दान का पुत्र हूशीम था।
  wol-KYG: Doomu Dan ju góor di Usim.
  swp-swp: Dani natuna tau ede Husima.
  bjr-bjr: Biriqaa nammarina indaruqaa faiqi Dannafa marinau. Dannana faiqi moodaa
    marinau mina auqu Qusimafa marinau.
  eng-YLT: 'And sons of Dan: Hushim.'
  heg-NTPO: 'Hidi nam, Yakob muik sapa mes pait, ngala Bilha. Oen duas anan nas: Dan
    nol Naftali. Dan ana ka, ngala Husim.'
  ptu-ptu: 'Sitahhu''na änä''na ia Dan: Husim.'
  bzd-NTPO: Dan alà kiè Husim.
  kwf-kwf: Ta ngela ana neꞋe sa Dan faꞋinia ngela nia neꞋe satana sa Husim.
  eng-WYC-2017: The son of Dan; Hushim.
  eng-WMBB: 'The son of Dan: Hushim.'
  spp-spp: Ɲyɛ bilicwoŋi Laban mpyi a kan u pworoŋi Arasɛli á, na u mɛge mpyi Bila
    ke, u à Dan ná Nɛfitali si Yakuba á. Dan jyaŋi u mpyi Kwushima. Nɛfitali jyaabii
    pi mpyi Yazɛli, ná Guni, Yezɛri, ná Shilɛmu. Zilipa pyìibii ná u ɲampyire na mpyi
    shiin baashuunni.
  aey-aey: Aria Dan melah eu Husim.
  urd-GVH: दान का बेटा हुशीम था।
  rug-rug: Sa tuna Dani si e Husimi.
  gaz-gaz: 'Ilmi Daan: Hushiimii dha.'
  fra-LSG: 'Fils de Dan: Huschim.'
  yal-yal: 'Dan ma diina: Xusimi.'
  gum-gum: Inchen Danwei nusrkaimbe Husin taig køn.
  iou-iou: Täŋpäkaŋ Jekop webeni kubä wäpi Bilhatä nanakiye ŋode bäyaŋkuk; Kubäwä
    Dan. Dan nanaki kubägän wäpi Husim.
  haw-1868: O na keikikane a Dana; o na Husima.
  arb-NAV: وَابْنُ دَانٍ هُوَ حُوشِيمُ.
  adz-adz: Dan narunggan marub bitsintaꞌ angu binganggan Husim.
  ewe-ewe: 'Dan ƒe viŋutsue nye: Husim.'
  eng-LEE: 'And the son of Dan: Chushim.'
  gvn-gvn: '@see-verse:GEN.046.022'
  nna-nna: Dan-pa palinymili pirirri partany, Hushim.
  asm-FB: দানৰ পুত্র হূচীম।
  sus-A: دَنَ شَ دِ نَن يَ؛ شُسِمِ.
  fra-SBL: 'Fils de Dan : Huschim.'
  hbo-hbo: וּבְנֵי־דָ֖ן חֻשִֽׁים׃
  shp-NTPO: Danman bakebiribira iká iki Husim.
  eng-WYCLIFFE: The sone of Dan, Vsym.
  piu-2006: '@see-verse:GEN.046.022'
  pjt-pjt: '@see-verse:GEN.046.022'
  cwe-cwe: Mwanage Dani kakala Hushimu.
  bgs-bgs: Igtákkás si Dan asta tô batà din mama na si Husim.
  kik-kik: 'Mũriũ wa Dani aarĩ: Hushimu.'
  ksr-ksr: Dambaa meria qata Husim.
  fra-NCL: 'Fils de Dan : Husim. —'
  cek-AK: Dan ih caanawk loe Hushim.
  xla-xla: Epame Yokob ya꞉llu hale Bilhata ka꞉yapa hamale maseyemalaye Danpo. Epalati
    Dan yamiye Husimpo
  cuk-cuk: 'Jacob masmala-Bilhaʼbo-baksad, wemalad: Gwensak, Danʼye nugad. E-machidi,
    wedid: Husim.'
  uig-CYR: 'Данниң оғли: — Һушим.'
  tel-2017: దాను కొడుకు హుషీము.
  hat-BSA: 'Fis a Dan yo: Huschim.'
  kos-kos: Dan ac Hushin, wen natul.
  hbo-WLC: וּבְנֵי־דָ֖ן חֻשִֽׁים׃
  ibo-ibo: Nwa nwoke nke Dan mụrụ bụ, Hushim.
  ory-ory: ଆଉ ଦାନ୍‍ର ପୁତ୍ର ହୂଶୀମ୍‍।
  wmt-wmt: '@see-verse:GEN.046.022'
  chk-chk: 'Iwe, Tan me nöün mwän: Hushim.'
  ssd-ssd: Dan tuku kiŋo ta nyunu Husim.
  rop-rop: Jeikob bin deigim det dubala ronwan san blanga im najawan waif Bila. Det
    waif bin det wekingel weya Leiban bin gibit langa im doda Reitjul bifo. Jeikob
    bin deigim Den det san blanga im garram im wanbala boi neim Hushim.
  ukr-1871: 'Синове ж Данові: Гусим.'
  eng-AOI: Dan and his son Hushim also went to Egypt.
  yon-yon: Den ye mingki kuu Husim kui.
  bch-bch: Be Dan ele gergeu aranga ieda Usim.
  deu-1951: 'Die Kinder Dans: Husim.'
  eng-JPS: 'And the sons of Dan: Hushim.'
  ubr-ubr: Dan a natun orot Hushim.
  srp-1865: 'I sin Danov: Asom.'
  lug-lug: Mutabani wa Ddaani ye Kusimu.
  heb-heb: ובני דן חשים׃
  ben-IRV: আর দানের ছেলে হুশীম।
  pan-pan: ਦਾਨ ਦਾ ਪੁੱਤਰ ਹੁਸ਼ੀਮ ਸੀ।
