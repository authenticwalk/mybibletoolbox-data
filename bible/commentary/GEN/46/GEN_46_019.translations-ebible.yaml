verse: GEN.046.019
translations:
  mal-C: 'യാക്കോബിന്റെ ഭാര്യയായ റാഹേലിന്റെ പുത്രന്മാർ: യോസേഫ്, ബെന്യാമീൻ.'
  deu-TKW: Die Söhne Rahels, des Weibes Jakobs, waren Joseph und Benjamin.
  lin-lin: 'Bana mibali ya Rasheli, mwasi ya Jakobi : Jozefi mpe Benjame.'
  cbr-NT: 'Ënëx ka Raquelmia Jacobnën bëchia ''iakëxa: José ''imainun Benjamín.'
  eng-LSV: 'Sons of Rachel, Jacob’s wife: Joseph and Benjamin.'
  bmu-bmu: Jeikobkö anömŋi Reizölgö nahönyahötŋi mi Josef aka Benjamin.
  eng-GNV: The sonnes of Rahel Iaakobs wife were Ioseph and Beniamin.
  eng-WEBSTER: The sons of Rachel Jacob's wife; Joseph, and Benjamin.
  nhw-BL: 'Huan nojquiya yajque catli eltoyaj iconehua Raquel, isihua Jacob huan inintoca
    ininconehua elque: José huan Benjamín.'
  swh-ONEN: 'Wana wa Raheli mke wa Yakobo ni: Yosefu na Benyamini.'
  bba-bba: Yosɛfu kɑ Bɛnyɑmɛɛwɑ bɑ sɑ̃ɑ Rɑsɛlin bibu.
  eng-KJVCPB: The sons of Rachel Jacob’s wife; Joseph, and Benjamin.
  cpy-cpy: 'Irika otomipaeni Raquel, iinaha eejatzi Jacob: José itsipatakari Benjamín.'
  mpx-mpx: Letiyeli, iya Yakobo lagona eluwana, natunau bolau heliya Yosepa ge Beniyamina.
  wbp-wbp: Jakupu-parnta jinta-kariji Rajulu. Nyanungu-nyangu kaja-nyanu-jarraju yirdiji
    Jajupu manu Pinyamini.
  luo-luo: 'Yawuot Rael chi Jakobo ne gin: Josef kod Benjamin.'
  meu-meu: 'Iakob adavana Rahela natuna bini: Iosef bona Beniamina.'
  npi-ULB: याकूबकी पत्‍नी राहेलका छोराहरू योसेफ र बेन्‍यामीन थिए ।
  yor-yor: 'Àwọn ọmọkùnrin Rakeli aya Jakọbu: Josẹfu àti Benjamini.'
  emp-NTPO: Jacobo quima Raquel warrarãra Jose idjab̶a Benjamiʌ̃ basía.
  ind-ind: 'Ketiga, keturunan dari Rahel: Yusuf, yang sudah lebih dulu pergi ke Mesir
    dan mempunyai dua anak lelaki di sana, yaitu Manasye dan Efraim, dari istrinya
    yang bernama Asnat dari kota Heliopolis. (Asnat adalah anak Potifera, imam dewa
    matahari yang disebut Ra.) Benyamin beserta sepuluh anak laki-lakinya, yaitu Bela,
    Beker, Asbel, Gera, Naaman, Ehi, Rosi, Mupim, Hupim, dan Ared. Jumlah keturunan
    dari Rahel adalah 14 orang.'
  pes-OPCB: 'پسران راحیل، همسر یعقوب: یوسف و بنیامین.'
  ssx-ssx: Dieikopena꞉ weteke Leisoloma꞉ta꞉ Dieikope ipika꞉ weki Diosepe pita꞉ Benisamini
    yaapo mendiaeyekeme.
  lcm-lcm: Au na kana ngono nat a Iakov si Rakel ta Iosep na Beniamin.
  aer-aer: Anewe arrpenhe Jacob-kenhe Rachel-arle aneke. Alere ikwerenhe atherre akenhe
    Joseph uthene Benjamin uthene-arle aneke.
  tgl-ULB: ang mga anak na lalaki ni Jacob kay Raquel na kanyang asawa—sina Jose and
    Benjamin.
  nop-nop: 'Yakop taamuŋiŋ Lesel’walaŋ mihiŋiyat: Yosep, eŋ Benyamin.'
  kca-kca: 'Иаков Рахиль имеԓ пŏхәт: Иосиф пӑ Вениамин.'
  cbu-NT: Akoparinsha Rakelash tsimbun iparinarangiya. Iwachiztamarini suru Osiya,
    anumunsha Benjamin.
  hui-hui: Yagaba one mende Leselo ibugua Yagaba igini Yosebe Beniyaminila taba henene.
  wrs-wrs: Wo mongova Yakopna ongalva ana Resel. Reselva slethana samblam Yosepm,
    Bensaminm.
  jao-jao: 'Kulu ki-Jikaba rikuwangu a-Rijil, ankurra-anyira wu-Liya, kanumba-kulhakulhama
    kanymardawujara rri-mayani: jina wirdi Jujiba, kulu ngulakari yilaa Binjamin.'
  mya-mya: ယာ​ကုပ်​၏​မ​ယား​ရာ​ခေ​လ​သည် သား​များ ဖြစ်​ကြ​သော​ယော​သပ်​နှင့်​ဗင်္ယာ​မိန်​တို့​ကို
    ဖွား​မြင်​၏။-
  cbi-NTPO: 'Raquel'' nala, matyu Jacob'' shinbu'' nalaya: José bain, Benjamín bain.'
  bod-N: དེ་ཡང་ཡ་ཀོབ་ཀྱི་ཆུང་མ་རཱ་ཧེལ་གྱི་བུ་ནི་ཡོ་སེབ་དང་པེན་ཡཱ་མེན་གཉིས༌སོ།།
  wsk-wsk: Se Jacob ko nuwus Rachel tuagu te mu Joseph se Benjamin.
  kkl-kkl: Raheldi mabona me phende Yusubapna Benyaminap.
  sna-sna: 'Vanakomana vaRakeri mukadzi waJakobho vaiva: Josefa naBhenjamini.'
  spa-BLM: Los hijos de Raquel, mujer de Jacob José y Benjamín.
  beu-beu: 'Yakob ejangu ene Rahel angu, ana vaal aaru veng ajai, benangba: Yusup
    bot Benyamin.'
  cac-cac: 'A eb'' yin̈tilal vin̈aj Jacob chi'' yed'' ix Raquel, 14 eb'' d''a smasanil.
    A eb'' yuninal vin̈ yed'' ix: Aton vin̈aj José yed'' vin̈aj Benjamín. A eb'' yuninal
    vin̈aj José chi'' yed'' ix Asenat yisil vin̈aj Potifera sacerdote d''a chon̈ab''
    On: Aton vin̈aj Manasés yed'' vin̈aj Efraín, aton eb'' ix alji d''a Egipto. A
    eb'' yuninal vin̈aj Benjamín chi'': Aton vin̈aj Bela, vin̈aj Bequer, vin̈aj Asbel,
    vin̈aj Gera, vin̈aj Naamán, vin̈aj Ehi, vin̈aj Ros, vin̈aj Mupim, vin̈aj Hupim
    yed'' vin̈aj Ard.'
  swh-ULB: Wana wa Raheli mkewe Yakobo walikuwa Yusufu na Benjamini.
  bel-bel: 'Сыны Рахілі, жонкі Якава: Язэп і Веньямін.'
  deu-ELBBK: 'Die Söhne Rahels, der Frau Jakobs: Joseph und Benjamin.'
  mbb-OT: Is menge anak he maama ni Jacob pinaaǥi te esawa zin he si Raquel ne iyan
    si Jose wey si Benjamin. Is menge anak ni Jose, ne si Efraim wey si Manase. Diyà
    sikandan ianak te Ehipto. (In-anak sikandan ni Asenat, sikan is anak ni Potifera
    he iyan memumuhat diyà te inged he On.)
  msc-msc: Yakuba muso Rasɛli dencɛilu le Yusufu ni Bɛniyaminu ri.
  mal-2015: 'യാക്കോബിന്റെ ഭാര്യയായ റാഹേലിന്റെ പുത്രന്മാർ: യോസേഫ്, ബെന്യാമീൻ.'
  tuo-NT: Jacob Raquel meꞌrã José, Benjamírẽ põꞌrãticʉ niwĩ.
  gup-gup: Dja nayayaw ngarreni Rachel ngalbu ngalbininjkobeng nuye Jacob, wanjh Joseph
    dja Benjaminj.
  met-met: Yekop garang lupkadi Retsel hayau bing Yosep xaung Benyamin.
  gvs-gvs: E Yakobo monena Reitiyeli natunao koroto adi taiyuwo ivenaatunidi yoidi
    Iyosepa be Beniyamina.
  rmc-rmc: Le Jakoboskra romňake la Rachelake uľile o Jozef the o Benjamin.
  nlg-nlg: Rachel na tauna Jacob te vahura Joseph maia Benjamin.
  dgr-DOGNT: 'Jacob wets''èkeè Rachel gots''ǫ weza nàke: Joseph eyıts''ǫ Benjamın.'
  pes-OPV: 'و پسران راحیل زن یعقوب: یوسف و بنیامین.'
  ron-1924: 'Фиий Рахелей, неваста луй Иаков: Иосиф ши Бениамин.'
  ben-OBCV: 'যাকোবের স্ত্রী রাহেলের ছেলেরা: যোষেফ ও বিন্যামীন।'
  lex-lex: 'Yakopa hawni Rahela a''nani de: Yusup nora Benyamina.'
  rgu-rgu: 'Boe ma Yakob sao feken, nade Rahel. Ria boki na anaꞌ dua. Siꞌ: Yusuf no
    Benyamin.'
  som-som: Naagtii Yacquub oo Raaxeel ahayd wiilasheedii waxay ahaayeen Yuusuf iyo
    Benyaamiin.
  lat-VUC: 'Filii Rachel uxoris Jacob: Joseph et Benjamin.'
  aoi-aoi: Umba ngalaja dakina Rejila dadingiyenikba Jekaba-langwa yinginumin-arrangbama
    wunambilyuma warnikuwabulena wunenimikirra Jawijiba iya Benjimina.
  eng-ASVBT: 'The sons of Rachel Jacob’s wife: Joseph and Benjamin.'
  mna-mna: Yakop ziru kusiini Rael na, tipeebe pikin tomooto ru men, Yosep mi Benyamen.
  ita-1885: I figliuoli di Rachele, moglie di Giacobbe, furono Giuseppe, e Beniamino.
  eng-LXXUP: And the sons of Rachel, the wife of Jacob; Joseph, and Benjamin.
  eng-ULB: The sons of Jacob's wife Rachel were Joseph and Benjamin.
  spa-VBL: 'Los hijos de la esposa de Jacob, Raquel: José y Benjamín.'
  fra-_FOB: 'Les fils de Rachel, femme de Jacob: Joseph et Benjamin.'
  mal-mal: 'യാക്കോബിന്റെ ഭാര്യയായ റാഹേലിന്റെ പുത്രന്മാർ: യോസേഫ്, ബെന്യാമീൻ.'
  urd-GVR: Rāḳhil ke beṭe Yūsuf aur Binyamīn the.
  suz-BL: मिनु याकूब आ मीश राहेल आ तौ योसेफ नु बेन्‍यामीन बाक्‍सा बाक्‍त।
  ita-1927: 'I figliuoli di Rachele, moglie di Giacobbe: Giuseppe e Beniamino.'
  ckb-ckb: 'دوو کوڕەکەی ڕاحێلی ژنی یاقوب: یوسف و بنیامین.'
  eng-BBE: 'The sons of Jacob''s wife Rachel: Joseph and Benjamin.'
  crx-NTPO: 'Rachel ooye''ke, Jacob oo''at: Joseph ''ink''ez Benjamin.'
  kan-OKCV: 'ಯಾಕೋಬನ ಹೆಂಡತಿಯಾದ ರಾಹೇಲಳ ಪುತ್ರರು: ಯೋಸೇಫ್, ಬೆನ್ಯಾಮೀನ್ ಎಂಬುವರು.'
  bbb-bbb: Ro una Jekafudo bara Resero ije fudua fu ame fotini (14) ijiege nafenoga
    bu uri ame buone bino duaku tuanae. Ro fari buone e Josofu ije fu va Ijifiti ijia
    fina areme uri bara Asenati e Fotiferado kabae ije abei. Ro e Fotifera fu e Oni
    ijiebuo e zinone ifaejemo be. Ro Josofukiro bara Asenati bu ame inokiro e Manasakiro
    Ifuremi ije nafei. Ro e Bezimani fu urina anafa fuone e Berakina Bekakina Asiberokina
    Gerakina Nemanikina Eikina Resikina Mufimikina Umifikina e Adi ijene nafei.
  tam-2017: யாக்கோபின் மனைவியாகிய ராகேலுடைய மகன்கள் யோசேப்பு, பென்யமீன் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Rachêl, mujer de Jacob: José y Benjamín.'
  ron-BTF: 'Fiii Rahelei, soţia lui Iacob: Iosif şi Beniamin.'
  eng-WEBP: 'The sons of Rachel, Jacob’s wife: Joseph and Benjamin.'
  eng-FBV: 'The sons of Jacob''s wife Rachel: Joseph and Benjamin.'
  nld-1939: De zonen van Jakobs vrouw Rachel waren Josef en Benjamin.
  nch-BL: 'Huan nojquiya yajque iconehua Raquel, isihua Jacob cati mijqui, huan inintoca
    ininconehua elque: José huan Benjamín.'
  tfr-NTPO: Raquel wapga Jacob tjok ko l̈ok eni. Ba wapga tjok ga beno l̈öng dogl̈o
    sak kjwara kjingsho pkëng (14). José, e sök Egipto kjokyo ga wapga tjeng domer
    do pjök ba boy Asenat tjok ko Manasés, Efraín. Asenat, e Potifera wa. Potifera,
    e sök On kjokyo. E syõshtaga Egipto so sböpga kong. Benjamín, e öötong ba wapga
    domerga Bela, Béquer, Asbel, Guerá, Naamán, Ehí, Ros, Mupín, Jupín, Ard tjok.
  vie-1934: Các con trai của Ra-chên, vợ Gia-cốp, là Giô-sép, và Bên-gia-min.
  hin-CV: 'याकोब की पत्नी राहेल: योसेफ़ तथा बिन्यामिन जन्मे.'
  eng-OURB: 'The sons of Rachel [Ewe sheep], Jacob [Supplanter]’s wife: Joseph [May
    he add] and Benjamin [Son of right hand, Son of south].'
  spa-BES: 'Los hijos de la mujer de Jacob, Raquel: José y Benjamín.'
  tdx-tdx: 'O ana’ i Rahkele vali’ Iakòbeo: I Iosefe naho i Beniamine.'
  vid-vid: Laheli nakampondela Yakobo wana weli, Yusufu na Benjamini.
  pwg-pwg: Jeikap kawana Risera ivi tuwa da natunatuna tomotomowisi na ivi ruwa kava,
    Josepa da Benjamin.
  eng-OKE: The sons of Rahel, the wife of Jakob, Joseph and Benjamin.
  tha-KJV: บุ​ตรชายของนางราเชลภรรยายาโคบคือ โยเซฟและเบนยามิน
  por-BR-2018: 'E os filhos de Raquel, mulher de Jacó: José e Benjamim.'
  bco-bco: Ya꞉koba꞉ inga Lesol elo꞉ so꞉wa sa꞉la꞉liyo꞉ we. Yosa꞉b o꞉lia꞉ Ba꞉nsamen.
  deu-ELO: 'Die Söhne Rahels, des Weibes Jakobs: Joseph und Benjamin.'
  ktm-ktm: 'Nedun Yakop tam mbrulun ke Resel ti rumuu kopwi: Yosep pe Benjamin.'
  caa-caa: Y umaxtac e Raquel xeꞌ jax uwixcar e Jacob, jax e José y e Benjamín.
  eng-WYC-2018: The sons of Rachel, Jacob’s wife, were Joseph and Benjamin.
  epo-epo: 'La filoj de Raĥel, edzino de Jakob: Jozef kaj Benjamen.'
  uig-PIN: Yaⱪupning ayali Raⱨilǝning oƣulliri Yüsüp wǝ Binyamin.
  beo-beo: Ya:igobe idua La:isele da dunu mano aduna lalelegei, amo Yousefe amola
    Bediamini.
  tpi-OTNT: Ol pikinini man bilong Resel, meri bilong Jekop, i olsem, Josep na Benjamin.
  hau-SA: ’Ya’yan Yaƙub maza waɗanda Rahila ta haifa su ne, Yusuf da Benyamin.
  udu-udu: 'Dhali gway gi iya/ ma Rahiil a’di jin ta asha Yakuub uni annihe/ mo: Yuusup̱
    dhala Benyamiin mo.'
  uig-LAT: Yaqupning ayali Rahilening oghulliri Yüsüp we Binyamin.
  nde-nde: 'Amadodana omkaJakhobe uRasheli ayeyila: uJosefa loBhenjamini.'
  ton-ton: Pea ko e fānau ʻa Lesieli ko e uaifi ʻo Sēkope; ko Siosefa, mo Penisimani.
  ces-1613: 'Synové pak Ráchel, manželky Jákobovy: Jozef a Beniamin.'
  eko-eko: 'Aana a Rakeele muukha wa Yaakhumpa aari apa: Yuusufu, na Bejami.'
  nss-nss: 'Pe noru Yakop hilu hilsarayah iro kili nambuyun Rahel ngala hilu ara iye:
    Yosep pe Penyamin.'
  eng-WMB: 'The sons of Rachel, Jacob’s wife: Joseph and Benjamin.'
  tam-TCV: 'யாக்கோபின் மனைவி ராகேலின் மகன்கள்: யோசேப்பு, பென்யமீன் என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki sa asawa ni Jacob nga si Raquel mao sila Jose ug
    Benjamin.
  mkn-mkn: Tarús, ada lai Yakob pung bini laen, nama Rahel. Dia barana dua ana. Andia
    Yusuf deng Benyamin.
  nce-nce: Na Jekopbë mëse Resel, bu iko nëbale tlemalë, bubë weniji Josep na Benjamin.
  pol-UBG: 'Synowie Racheli, żony Jakuba: Józef i Beniamin.'
  agr-agr: 'Jacob niina nuwe Raquelai uchi akiamu aidauk: José, Benjamín aatus aajakui.'
  kyc-kyc: Jekope etenge Oresolona wane dolapo Josepe Benjamenepa.
  urd-GVU: راخل کے بیٹے یوسف اور بن یمین تھے۔
  deu-1912: 'Die Kinder Rahels, des Weibes Jakobs: Joseph und Benjamin.'
  ntj-ntj: '@see-verse:GEN.046.018'
  row-row: Boe ma, hambu Yakob sao feaꞌ na fai, naran Rahel. Ana bꞌonggi anaꞌ rua,
    nara nara Yusuf no Benyamin.
  kan-2017: ಯಾಕೋಬನ ಹೆಂಡತಿಯಾದ ರಾಹೇಲಳ ಮಕ್ಕಳು ಯೋಸೇಫ್, ಬೆನ್ಯಾಮೀನ್.
  ena-ena: Jekopɨ abinu Leselɨ dɨ ninadinu ha Josepɨ hula Bejamin hula.
  tgo-tgo: 'Jeikob levo Reitiyel le ŋgaŋgaŋgiya thiyake: Josep na Benjamin.'
  yap-yap: 'Le’engin Jakob ni Rachel e diyannag l’agruw e pumo’on: Josef nge Benjamin.'
  tet-tet: 'Yakob feen ida seluk, naran Rahel. Siakaan oan naꞌin rua mak: Yusuf no
    Benyamin.'
  hlt-MCSB: Jakob yuu Rakhel ca rhoi la Joseph neh Benjamin om.
  mdy-ETH: ያይቆኦቤ ራሄሎይዳፓ ሾዔ ናኣቶንሢ ዮሴፔና ቢኢኒያሜናኬ።
  twi-ASANTE: 'Yakob yere Rahel mma yɛ: Yosef ne Benyamin.'
  bhl-bhl: Sekow em kalel Elesel u Benyamin so, Yosew so, aso ilo dukusu kale.
  con-NTPO: Jacob pushe Raquel dutssiyendeccu tsu José toya'caen Benjamín.
  eng-WEBU: 'The sons of Rachel, Jacob’s wife: Joseph and Benjamin.'
  bnp-bnp: E Iosep e Bensamin, e kinane rua e Resel, re girihine Iakop tara.
  wal-wal: Yaaqooba keettaayee Raaheeli attuma naati Yooseefanne Biniyaama.
  mgh-mgh: 'Ala phaari asaana a Rakeli, amwaara a Yakopi: Yusufu ni Pencamii.'
  acu-NT: 'Jacobo nuwari Raquela uchiri ju armiayi: José tura Benjamín.'
  spa-PDDPT: 'Hijos de Raquel, esposa de Jacob: José y Benjamín.'
  gun-gun: Ha'e gui Jacó ra'yxy Raquel pi'a ma José ha'e Benjamim.
  agu-BL: 'Ma yi e'' tal Raquel yi txkel Jacow i''tz: Ẍep tu Benjamín.'
  eng-PEV: Jacob and his wife Rachel had 2 sons, – Joseph – Benjamin
  ilo-ULB: dagiti annak a lallaki ni Raquel nga asawa ni Jacob—ni Jose ken ni Benjamin;
  kpg-kpg: 'Di lodo Jacob go Rachel ne haanau ana dama dogolua: go Joseph mo Benjamin.'
  uig-ARA: ياقۇپنىڭ ئايالى راھىلەنىڭ ئوغۇللىرى يۈسۈپ ۋە بىنيامىن.
  bsp-bsp: 'Awut a Rasɛl, wəran ka Yakuba: Isifu kɔ Beŋyamin.'
  mbs-mbs: Dowa se batà i Jacob timebaw diyà te esawa din si Raquel, ngadan dan si
    Jose aw si Benjamin.
  tof-tof: 'Zeikobón solo kol Rreizel nis olom nis nósenórr: ngi Zosep akó Benzamin.'
  sus-sus: 'Yaxuba xa ginɛ Raxele xa die nan ya: Yusufu nun Bunyamin.'
  pon-2006: 'Resel, en Seikop eh pwoud, wiahiong pwutak riemen: Sosep oh Pensamin.'
  jae-jae: Jakobnê awê Rahel latui Josep agêc Benjamin.
  ksd-ksd: 'A ura natu i Rakel, a taulai kai Iakob: Iosep ma Beniamin.'
  tur-YTC: 'Yakov''un karısı Rahel''in oğulları: Yosef ve Benyamin.'
  bel-N: 'Сыны Рахелі, жонкі Якуба: Язэп і Бэн’ямін.'
  grc-BRENT: Υἱοὶ δὲ Ῥαχὴλ γυναικὸς Ἰακὼβ, Ἰωσὴφ, καὶ Βενιαμείν.
  ind-AYT: 'Anak-anak Rahel, istri Yakub: Yusuf dan Benyamin.'
  lid-lid: 'Ano udu Isra-el Rejel badeh atehei nadu Isra-el la-uh le: badeh Josep
    uru Benjamin.'
  nya-nya: 'Ana aamuna a Rakele mkazi wa Yakobo anali: Yosefe ndi Benjamini.'
  hrv-hrv: 'Sinovi Jakovljeve žene Rahele: Josip i Benjamin.'
  mps-mps: Te Jekopgo we Reselgo wai te e tama, Josep de Benjamin si dao.
  llg-llg: Boe ma, hambu Yakob sao feꞌen bali, nade, Rahel. Ana bonggi anak dua, Yusuf
    ma Benyamin.
  tpi-tpi: Ol pikinini man bilong Resel, meri bilong Jekop, i olsem, Josep na Benjamin.
  dan-1931: Rakels, Jakobs Hustrus, Sønner Josef og Benjamin;
  vie-OVCB: Các con trai của Ra-chên (vợ Gia-cốp) là Giô-sép và Bên-gia-min.
  lbk-lbk: Nan an-ak Jacob ken asawana ay Raquel et cha Jose ken Benjamin.
  guj-2017: 'યાકૂબની પત્ની રાહેલના દીકરા: યૂસફ તથા બિન્યામીન;'
  byr-byr: '@see-verse:GEN.046.018'
  awx-awx: Jekopde mängälu Resel ile wawaxu Josep, Bensamin yang.
  pon-2006A: 'Resel, en Seikop eh pwoud, wiahiong pwutak riemen: Sosep oh Pensamin.'
  por-BRBSL: 'Os filhos de Raquel, a esposa de Jacó: José e Benjamim.'
  cth-cth: Jakop yu Rachel capa roi teh Joseph hoi Benjamin doeh.
  twi-twi: 'Yakob yere Rahel mma yɛ: Yosef ne Benyamin.'
  hlt-hlt: Jakob yuu Rakhel ca rhoi la Joseph neh Benjamin om.
  tbz-SIM: 'Sɑkɔbu pokù Dɑsɛɛdi kó ibí tú: Sosɛfu nɛ̀ Bɛnsɑmɛɛ.'
  msy-2020: 'Ezɨ Jekopɨn amuim Resel, an otarimningɨn ziamning kara: Josep ko Benjamin.'
  txq-txq: 'Boe ma hambu Yakob saon laen bali, nade Rahel. Ana bonggi nala anak dua,
    sira: Yusuf no Benyamin.'
  aaz-aaz: 'Naiꞌ Yakop in fee jes antein, kaan ee bi Rahel. In nahoniꞌ riꞌanaꞌ nua,
    esan reꞌ: naiꞌ Yusuf ma naiꞌ Benjamin.'
  azb-azb: 'Yaqubun arvadı Rəhilənin oğulları: Yusif və Binyamin.'
  eng-DBY: 'The sons of Rachel Jacob''s wife: Joseph and Benjamin.'
  hin-2017: फिर याकूब की पत्नी राहेल के पुत्र यूसुफ और बिन्यामीन थे।
  wol-KYG: Doom yu góor yi Rasel, soxnas Yanqóoba, am nag ñoo di Yuusufa ak Beñamin.
  swp-swp: Rahela, Iakobo monena, nanatunayao labui, Iosepa eo Beniamina.
  bjr-bjr: Yakooboona anaaqa Raseera nammarifa faiqi qaaraqanda maqanau. Yooseefaafa
    faqa Beensaminnafa faqa mariqau.
  eng-YLT: 'Sons of Rachel, Jacob''s wife: Joseph and Benjamin.'
  heg-NTPO: 'Hidi nam muik pait deng Yakob sapa Rahel. Un hua ana at dua: Yusuf nol
    Benyamin.'
  ptu-ptu: 'Rahel, bainena Yakub, dua ia änä''na isanga: Yusuf anna Benyamin.'
  bzd-NTPO: Jacob alaköl kiè Raquel, e' ala'r kiè José ena Benjamín.
  kwf-kwf: Sui sa Jakob faꞋinia Ꞌafe nia Ꞌi Rachel kera alua ro ngela ngwane ki satadaroꞋo
    neꞋe sa Josef ma sa Benjamin.
  eng-WYC-2017: The sons of Rachel, Jacob’s wife, were Joseph and Benjamin.
  eng-WMBB: 'The sons of Rachel, Jacob’s wife: Joseph and Benjamin.'
  spp-spp: Yakuba cwoŋi Arasɛli u jyaabii mpyi Yusufu ná Bɛnzhama.
  aey-aey: Aria Jekob aideg Resel uqa mel lecis basaliton. Eu ijanala Josef Benjaminca.
  urd-GVH: राख़िल के बेटे यूसुफ़ और बिनयमीन थे।
  rug-rug: 'Se Reseli sa barikaleqe te Zekopi meke sari na tuna: Ari Zosepa meke Benisimane.'
  gaz-gaz: 'Ilmaan Raahel niitii Yaaqoob: Yoosefii fi Beniyaam.'
  fra-LSG: 'Fils de Rachel, femme de Jacob: Joseph et Benjamin.'
  yal-yal: 'Rakeli a diine, Yaxuba a ɲaxanla: Yusufu nun Bunyamin.'
  gum-gum: 'Inchen Jacobwei srai Raquelwei nusrkaløbe iilø køn: Joséba, Benjamínba.'
  iou-iou: Täŋpäkaŋ Jekop webeni Reseltä nanakiyat Josep kenta Benjamin bäyaŋkuk.
  haw-1868: 'O na keikikane a Rahela a ka wahine na Iakoba: o Iosepa, a o Beniamina.'
  arb-NAV: أَمَّا ابْنَا رَاحِيلَ زَوْجَةِ يَعْقُوبَ فَهُمَا يُوسُفُ وَبِنْيَامِينُ.
  adz-adz: 'Retsel narun rusan Yakop riman da arangan binganggan ibiani: Yosef da
    Benyamin.'
  ewe-ewe: 'Esiawoe nye Yakob ƒe viŋutsu siwo srɔ̃a Rahel dzi nɛ: Yosef kple Benyamin.'
  eng-LEE: 'The sons of Rachel, Jacob''s wife: Joseph and Benjamin.'
  gvn-gvn: '@see-verse:GEN.046.018'
  nna-nna: Jacob-milalu mirtawalu Rachel-ju ngayarta jirnipulinyi kujarra pirirri
    partanyjirri, Joseph-pa Benjamin.
  asm-FB: যাকোবৰ ভাৰ্যা ৰাহেলৰ পুত্ৰ যোচেফ আৰু বিন্যামীন।
  sus-A: يَشُبَ شَ فِنّ رَشٍلٍ شَ دِيٍ نَن يَ؛ يُسُقُ نُن بُنيَمِن.
  fra-SBL: 'Fils de Rachel, femme de Jacob : Joseph et Benjamin.'
  hbo-hbo: בְּנֵ֤י רָחֵל֙ אֵ֣שֶׁת יַעֲקֹ֔ב יֹוסֵ֖ף וּבִנְיָמִֽן׃
  shp-NTPO: Ja Raquelnin Jacob betan bakeabobiribira iká iki, José itan Benjamín.
  eng-WYCLIFFE: The sones of Rachel, `wijf of Jacob, weren Joseph and Beniamyn.
  piu-2006: '@see-verse:GEN.046.018'
  pjt-pjt: '@see-verse:GEN.046.018'
  cwe-cwe: Laheli, muke wa Yakobo kamwelekela wana waidi wa chilume, Yosefu na Benjamini.
  bgs-bgs: Duwa tô mga gabatà gamama i Jacob na ipamasusu katô sawa din na si Raquel,
    asta tô mga ngadan dan na si Jose asta si Benjamin.
  kik-kik: 'Ariũ a Rakeli mũtumia wa Jakubu maarĩ: Jusufu na Benjamini.'
  ksr-ksr: Jeikobwaa embia Reizelwaa merawoita ii Joosef ano Benjamin.
  fra-NCL: 'Fils de Rachel, femme de Jacob : Joseph et Benjamin.'
  cek-AK: Joseph hoi Benjamin loe Jakob ih zu Rachel ih caa ah oh,
  xla-xla: Epame ma Yokob ya꞉llu hale Leisolta hatitimale akimlalaye Yosep mate epo
    Benyamin matepo.
  cuk-cuk: 'Raquel Jacobʼbo-baksaddi, wemalad: José, Benjamín.'
  uig-CYR: Яқупниң аяли Раһиләниң оғуллири Йүсүп вә Бинямин.
  tel-2017: యాకోబు భార్య అయిన రాహేలు కొడుకులు యోసేపు, బెన్యామీను.
  hat-BSA: 'Fis a Rachel yo, madanm a Jacob la: Joseph avèk Benjamin.'
  kos-kos: 'Rachel, mutan kial Jacob, el oswela wen luo na nu sel: Joseph ac Benjamin.'
  hbo-WLC: בְּנֵ֤י רָחֵל֙ אֵ֣שֶׁת יַֽעֲקֹ֔ב יוֹסֵ֖ף וּבִנְיָמִֽן׃
  ibo-ibo: Ụmụ ndị ikom Jekọb site na Rechel nwunye ya bụ, Josef na Benjamin.
  ory-ory: ପୁଣି, ଯାକୁବଙ୍କ ଭାର୍ଯ୍ୟା ରାହେଲର ପୁତ୍ର ଯୋଷେଫ ଓ ବିନ୍ୟାମୀନ୍।
  wmt-wmt: '@see-verse:GEN.046.018'
  chk-chk: 'Iwe, nöün Rahel kewe mwän pwülüen Jakop we: Josef me Peniamin.'
  ssd-ssd: Yakob piyo nuŋe Rahel tuku kiŋo armba ta Yosef le Benyamin.
  rop-rop: Jeikob bin deigim det yangiswan san blanga im brom im najawan waif Reitjul.
  ukr-1871: 'Синове ж Рахелї, жони Яковової: Йосиф та Бенямин.'
  eng-AOI: Jacob's wife Rachel had two sons, Joseph and Benjamin.
  yon-yon: Yekob yoom Reksel yoom yi karub dana kuu Yosef yoom Benjamin yoom.
  bch-bch: 'Be Iakop iadaoa Resel ele gergeu arangaranga edad ga bedane: Iosep ga
    Benjamin.'
  deu-1951: 'Die Kinder Rahels, des Weibes Jakobs: Joseph und Benjamin.'
  eng-JPS: 'The sons of Rachel Jacob''s wife: Joseph and Benjamin.'
  ubr-ubr: 'Jacob awan Rachel on fifirig ruam itues: Joseph a Benjamin.'
  srp-1865: 'A sinovi Rahilje žene Jakovljeve: Josif i Venijamin.'
  lug-lug: Batabani ba Laakeeri, mukazi wa Yakobo be bano Yusufu ne Benyamini.
  heb-heb: בני רחל אשת יעקב יוסף ובנימן׃
  ben-IRV: আর যাকোবের স্ত্রী রাহেলের ছেলে যোষেফ ও বিন্যামীন।
  pan-pan: ਯਾਕੂਬ ਦੀ ਪਤਨੀ ਰਾਖ਼ੇਲ ਦੇ ਪੁੱਤਰ ਯੂਸੁਫ਼ ਅਤੇ ਬਿਨਯਾਮੀਨ ਸਨ।
  tkr-tkr: 'Yaaq''ubne xhunaşşeyn Raahileyn dixbı: Yusufiy Benyamin.'
  mwp-mwp: Yakubu, nungu ipi Reysoel nanu garkaz kazi matha ukasar Yoewsepa a Benzoeman.
  mya-JVB: ယာကုပ် မယား ရာခေလ သား။ ယောသပ် နှင့် ဗင်္ယာမိန်။
  tbg-tbg: Iohepika Benaminika. Vitanta Iekopira naata Reserira maaqutanta vaura.
  hmo-hmo: Iakobo ena adavana Rahela ena natuna tatau be inai, Iosepa bona Beniamina.
  ata-ata: Ioxe, Iakovo semau ane ualasie lexe Lakeli, ane mivoꞌoneꞌi ta ꞌilie noxou
    mulue ne ane, Iosepu ilou Beniamini.
  nfa-nfa: 'Aa ana-ana nèti Yakob dènge dhèu èmu na bhèni leo hari, ngara na Rahel,
    nuka: Yusuf dènge Benyamin.'
  urd-urd: और या'क़ूब के बेटे यूसुफ़ और बिनयमीन राख़िल से पैदा हुए थे।
  rus-SYN: 'Сыны Рахили, жены Иакова: Иосиф и Вениамин.'
  cbt-NTPO: Naquiranta Cacopo sa'in chachin ninin. Ina hua'huinpitanta', Cosi, Mincamin,
    inapita.
  bqc-SIM: Yakↄbu na Lasɛli nɛ́ↄn Yosɛfu ń Bɛ̃yãmɛɛo ũ.
  tcz-CHONGTHU: Jacob chilhah Rachel in ahinpeh Joseph le Benjamin ahi.
  mar-mar: याकोबाची पत्नी राहेल हिचे पुत्र योसेफ व बन्यामीन हे होते;
  tcs-tcs: Dem boi blo Reisel ane Zekop i Zosep ane Benzaman.
  qub-qub: Jacobpa wamrancuna warmin Raquelcho caj caran Josëwan Benjamín.
  bqp-bqp: Yakubu nanↄ Rahila nɛ́gↄ̃gbɛ̃nↄ Yusufu kũ Biliaminuo.
  hat-hat: 'Men non pitit gason Rachèl, madan Jakòb: Jozèf ak Benjamen.'
  eng-BSB: 'The sons of Jacob’s wife Rachel: Joseph and Benjamin.'
  tod-tod: 'Zakɔɓe anzai Lasɛle ná-doun zunuiti ti ɠɛni ga: Zozɛfe ta Ɓɛnzamɛn.'
  eng-WEBPB: 'The sons of Rachel, Jacob’s wife: Joseph and Benjamin.'
  kbq-kbq: Jekopu nenaro Resoli ne'mofavrerarena Josefe'ene, Benzamenike.
  nhe-BL: 'Huan nojquiya yajque tlen eltoyaj iconehua Raquel, isihua Jacob huan inintoca
    ininconehua elque: José huan Benjamín.'
  bus-bus: Yakubu naↄ̃ Rasɛli nɛ́gↄ̃gbɛ̃nↄn Yusufu kↄ̃n Bɛyãmio ũ.
  gub-BL: 'Zako hemireko Hakew a''e, umur mokoz ta''yr izupe a''e wà: Zuze, Mezàmi
    waner wà.'
  eng-DRA: 'The sons of Rachel Jacob’s wife: Joseph and Benjamin.'
  knf-knf: 'Bapoţ biki Rakel ahar Yakob abukuŋ bawo : Yoŧef na Benyamin.'
