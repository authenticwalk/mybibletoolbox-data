verse: GEN.046.013
translations:
  mal-C: 'യിസ്സാഖാറിന്റെ പുത്രന്മാർ: തോലാ, പൂവാ, യോബ്, ശിമ്രോൻ.'
  deu-TKW: 'Die Söhne Issachars: Tola, Puvva, Job und Simron.'
  lin-lin: 'Bana mibali ya Isakari : Tola, Puwa, Yashubi mpe Shimironi.'
  cbr-NT: 'Ënëx ka Isacarnën bakë bëchikëkama ''iakëxa: Tolá, Puvá, Job ''imainun
    Simrón.'
  eng-LSV: 'And sons of Issachar: Tola, and Phuvah, and Job, and Shimron.'
  bmu-bmu: Isakargö nahönurupŋi qetŋini Tola, Puwa, Jasub aka Simron.
  eng-GNV: 'Also the sonnes of Issachar: Tola, and Phuuah, and Iob, and Shimron.'
  eng-WEBSTER: And the sons of Issachar; Tola, and Phuvah, and Job, and Shimron.
  nhw-BL: 'Yajque Isacar huan iconehua: Tola, Fúa, Job huan Simrón.'
  swh-ONEN: 'Wana wa Isakari ni: Tola, Puva, Yashubu na Shimroni.'
  bba-bba: Isɑkɑri kɑ mɑɑ wiɡibu Tolɑ kɑ Pufɑ kɑ Yoobu kɑ Simuroni.
  eng-KJVCPB: And the sons of Issachar; Tola, and Phuvah, and Job, and Shimron.
  cpy-cpy: 'Itomipaeni rirori Isacar: Tola, Fúa, Job, Simrón.'
  mpx-mpx: 'Isaka natunau bolau alaliya hiwe: Tola, Puwa, Yasub ge Similon.'
  wbp-wbp: Jakupu-kurlangu kaja-nyanu-kariji Yijaka. Yijaka-kurlangu kaja-nyanu-patu-kurlangu
    yirdiji Tuula, Puwa, Jajapa manu Jimirana.
  luo-luo: 'Yawuot Isakar ne gin: Tola, Pua, Jashub kod Shimron.'
  meu-meu: Isakara natuna be Tola bona Puva bona Iobo bona Simron.
  npi-ULB: इस्‍साखारका छोराहरू तोला, पुवा, याशूब र शिम्रोन थिए ।
  yor-yor: 'Àwọn ọmọkùnrin: Isakari! Tola, Pua, Jaṣibu àti Ṣimroni.'
  emp-NTPO: Jacobo warra Isacar sid̶a wãsia. Isacarba idji warrarã Tola, Puvá, Job,
    Simroʌ̃ sid̶a edesia.
  ind-ind: '@see-verse:GEN.046.012'
  pes-OPCB: 'یساکار و پسرانش: تولاع، فوّه، یوب و شمرون.'
  ssx-ssx: Isaka make ipika꞉ weki tonuta꞉ Tola make Pua make Yope make Simitoni makee.
  lcm-lcm: Na keve nat si Isakar ta Tola, Puva, Iasuv na Simron.
  aer-aer: Alere arrpenhe Jacob-kenhe areye akenhe aneke Issachar. Alere Issachar-kenhe
    aneke Tola, Puah, Jashub uthene Shimron uthene-arlke.
  tgl-ULB: 'Ang mga anak na lalaki ni Isacar: sina Tola, Pua, Job, at Simron;'
  nop-nop: 'Isaka mihiŋiye: Tola, Pua, Yasup eŋ Simlon.'
  kca-kca: 'Иссахар пŏхәт: Фола пӑ Фува, Иов пӑ Шимрон.'
  cbu-NT: Anumunsha Akopatam wip Liyshuch sur Isakara. Uwshat arang iparinarangitamta,
    sur Tolá, Powá, Job, Simrón. Ashpamuncha Isakara wipa.
  hui-hui: Isaga ibu igini Tolabi Puabi Yasububi Simirono imaru pene.
  wrs-wrs: Wo Isakar hovriniva lohna, eva hevna ombolva Tola, Puva, Yop, Simron.
  jao-jao: '@see-verse:GEN.046.012'
  mya-mya: ဣ​သ​ခါ​နှင့်​သူ​၏​သား​များ​ဖြစ်​ကြ​သော တော​လ၊ ဖု​ဝါ၊ ယော​ဘ၊ ရှိ​မ​ရုန်။-
  cbi-NTPO: 'Isacar'' nalaya: Tolá bain, Puvá bain, Job bain, naa Simrón bain.'
  bod-N: ཡེས་སི་ཀཱར་གྱི་བུ་རྣམས་ནི་ཐོ་ལཱ༌དང༌། ཕུ༌བཱ། ཡོ༌ཨུབ། ཤིམ་རོན་བཅས༌བཞིའོ།།
  wsk-wsk: Se Jacob ko namar Issachar ko namarari mu Tola, Puah, Jashub, se Shimron.
  kkl-kkl: 'Isakhar, Yakubti me Yehuda iklibagne. Isakhar elmabona: Tola, Pua, Yasyub,apna
    Simronap.'
  sna-sna: 'Vanakomana vaIsakari vaiva: Tora, Pua, Jashubhi naShimironi.'
  spa-BLM: 'Los hijos de Isacar: Tola, Puvah, Iob y Shimron.'
  beu-beu: 'Isaskar, bot oal naung benangba: Tola, Pua, Ayub, bot Simron.'
  cac-cac: '@see-verse:GEN.046.012'
  swh-ULB: Wana wa Isakari walikuwa Tola, Puva, Lobu, na Shimroni;
  bel-bel: 'Сыны Ісахаравыя: Тола і Фува, Ёў і Шымрон.'
  deu-ELBBK: 'Und die Söhne Issaschars: Tola und Puwa und Job und Schimron.'
  mbb-OT: Is menge anak he maama ni Isacar ne iyan si Tola, si Pua, si Jashub, wey
    si Shimron.
  msc-msc: 'Isakari, wo dencɛilu le ten: Tola, Puwa, Yɔbu a ni Simirɔn.'
  mal-2015: 'യിസ്സാഖാരിന്റെ പുത്രന്മാർ: തോലാ, പുവ്വാ, യോബ്, ശിമ്രോൻ.'
  tuo-NT: Beꞌrore Isacar põꞌrã Tola, Fúa, Job, Simrón nicãrã niwã.
  gup-gup: Isaachar bebeywurd nuye wanjh Tola, Puah, Jashub, dja Shimron.
  met-met: 'Isakar garang lupdi bing: Tola, Puba, Yop xaung Simron.'
  gvs-gvs: 'E Isakara natunao koroto yoidi ame nakae: Toli, Puva, Yobi be Simroni.'
  rmc-rmc: Le Jisacharoskre čhave sas o Tolas, o Puvah, o Job the o Šimron.
  nlg-nlg: Issachar te vahura Tola, Puah, Jashub maia Shimron.
  dgr-DOGNT: 'Dıı Isakar weza agı̨ı̨t''e: Tola, Puyah, Jashub eyıts''ǫ Shımron.'
  pes-OPV: 'وپسران یساکار: تولاع و فوه و یوب و شمرون.'
  ron-1924: 'Фиий луй Исахар: Тола, Пува, Йов ши Шимрон.'
  ben-OBCV: 'ইষাখরের ছেলেরা: তোলয়, পূয়, যাশূব ও শিম্রোণ।'
  lex-lex: 'Mak klernohora Yehuda de, Isakar. Isakar a''nani de: Tola, Pua, Ayup me
    Simron.'
  rgu-rgu: 'Isaskar, no ana nara. Siꞌ: Tola, Pua, Ayub, ma Simron.'
  som-som: Wiilashii Isaakaarna waxay ahaayeen Toolac iyo Fuwaah, iyo Yoob, iyo Shimroon.
  lat-VUC: 'Filii Issachar: Thola et Phua et Job et Semron.'
  aoi-aoi: Aburrajukwaba Yijakara akwa ngawa ena-langwa wurrabiyarbuwa warninikuwena
    na-likenuma wurrakina. Warnimikirra wurrubukalakina Dawula iya Buwa iya Jejuba
    akwa ngawa Jimirena.
  eng-ASVBT: 'And the sons of Issachar: Tola, and Puvah, and Iob, and Shimron.'
  mna-mna: Mi Isaka na, lutuunu bizin ta Tola, Pua, Yasup, mi Simron.
  ita-1885: E i figliuoli d'Issacarfurono Tola, e Puva, e Iob, e Simron.
  eng-LXXUP: And the sons of Perez were Hezron, and Hamul. And the sons of Issachar;
    Tola, and Puvah, and Asum, and Shimron.
  eng-ULB: The sons of Issachar were Tola, Puah, Lob, and Shimron;
  spa-VBL: 'Los hijos de Isacar: Tola, Fuvá, Job, y Simrón.'
  fra-_FOB: 'Les fils d''Issacar: Thola, Puva, Job et Shimron.'
  mal-mal: 'യിസ്സാഖാരിന്റെ പുത്രന്മാർ: തോലാ, പുവ്വാ, യോബ്, ശിമ്രോൻ.'
  urd-GVR: Ishkār ke beṭe Tolā, Fuwwā, Yob aur Simron the.
  suz-BL: इस्‍साकार आ तौपुकी तोला, पुवा याशुब नु शिम्रोन बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli d’Issacar: Tola, Puva, Iob e Scimron.'
  ckb-ckb: 'کوڕەکانی یەساخار: تۆلاع، پوڤە، یاشوڤ و شیمرۆن.'
  eng-BBE: 'And the sons of Issachar: Tola and Puah and Job and Shimron;'
  crx-NTPO: 'Issachar ooye''ke ''enne: Tola, Puvvah, Iob ''ink''ez Shimron.'
  kan-OKCV: 'ಇಸ್ಸಾಕಾರನ ಮಕ್ಕಳು: ತೋಲಾ, ಪುವ್ವಾ, ಯೋಬ್ ಮತ್ತು ಶಿಮ್ರೋನ್ ಎಂಬುವರು.'
  bbb-bbb: Ro bara Riado fari e Isaka fu uri anafa fuone e Torakina Fuvakina Jasubikina
    e Simironi ije kaenamiae. Ro e Zeburuni fu uri anafa fuone e Seredikina Eronikina
    e Jariro fu ijene kaenamia vae. Ro Jekafukiro bara fuone Ria ijiebuo anafa ijiakiro
    kabae buone Daena ro asaerafa ije bu are Padame Arame guove ijia nafeva ije boeje
    foteke buka e teti tiri (33) ijiege.
  tam-2017: இசக்காருடைய மகன்கள் தோலா, பூவா, யோபு, சிம்ரோன் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Issachâr: Thola, y Phua, y Job, y Simrón.'
  ron-BTF: 'Şi fiii lui Isahar: Tola şi Pua şi Iov şi Şimron.'
  eng-WEBP: 'The sons of Issachar: Tola, Puvah, Iob, and Shimron.'
  eng-FBV: 'The sons of Issachar: Tola, Puvah, Job, and Shimron.'
  nld-1939: 'De zonen van Issakar: Tola, Poewwa, Job en Sjimron.'
  nch-BL: 'Yajque Isacar huan iconehua: Tola, Fúa, Job huan Simrón.'
  tfr-NTPO: '@see-verse:GEN.046.012'
  vie-1934: Các con trai của Y-sa-ca là Thô-la, Phu-va, Gióp và Sim-rôn.
  hin-CV: 'इस्साखार के पुत्र: तोला, पुव्वाह, याशूब तथा शिम्रोन.'
  eng-OURB: 'The sons of Issachar [Hire, Reward]: Tola, Puvah, Job [Persecuted], and
    Shimron.'
  spa-BES: 'Y los hijos de Isacar: Tola, Fúa, Job, y Simrón;'
  tdx-tdx: 'O ana’ Isakareo: i Tolà, naho i Povà, naho Iòbe vaho i Simròne.'
  vid-vid: Isakali na wanage, Tola na Puva na Yashubu na Shimuloni.
  pwg-pwg: Isaka natunatuna tomotomowisi na Tola, Puwaya, Jasuba, ma Simron.
  eng-OKE: And the sons of Issakar, Tola, and Pheua, and Job, and Semeron.
  tha-KJV: บุ​ตรชายของอิสสาคาร์ คือ โทลา ปู​วาห์ โยบ และชิมโรน
  por-BR-2018: 'E os filhos de Issacar: Tola, e Puva, e Jó, e Sinrom.'
  bco-bco: Isakaya꞉ insiso꞉iyo꞉ we. Tola, Fufa, Iob o꞉lia꞉ Simlon.
  deu-ELO: 'Und die Söhne Issaschars: Tola und Puwa und Job und Schimron.'
  ktm-ktm: Su nedun Isakar kamal eri Tola, Puvah, Iop pe Simron.
  caa-caa: Y uyunenobꞌ e Isacar jaxobꞌ e Tolá y e Fúa y e Job y e Simrón.
  eng-WYC-2018: The sons of Issachar; Tola, and Phuvah, and Job, and Shimron.
  epo-epo: 'Kaj la filoj de Isaĥar: Tola kaj Puva kaj Job kaj Ŝimron.'
  uig-PIN: 'Issakarning oƣulliri: — Tola, Puaⱨ, Yob wǝ Ximron.'
  beo-beo: Amola Ya:igobe ea manoIsiga. Isiga egefelali da Doula, Bua, Ya:isiabe amola
    Simolone.
  tpi-OTNT: Ol pikinini man bilong Isakar i olsem, Tola na Puva na Iop na Simron.
  hau-SA: ’Ya’yan Issakar maza su ne, Tola, Fuwa, Yoshub da Shimron.
  udu-udu: 'Dhali gway gi iya/ ma Yassaakar uni annihe/ mo: Tuulaa/ dhala P̱awwah
    dhala Yuub dhala Shimruun mo.'
  uig-LAT: 'Issakarning oghulliri: — Tola, Puah, Yob we Shimron.'
  nde-nde: 'Amadodana ka-Isakhari ayeyila: uThola, uPhuwa, uJashubi kanye loShimroni.'
  ton-ton: ¶ Pea ko e ngaahi foha ʻo ʻIsaka; ko Tola, mo Fufa, mo Sope, mo Similoni.
  ces-1613: 'Synové Izacharovi: Tola, Fua, Job a Simron.'
  eko-eko: 'Aana a Ezakaari pi apa: Toola, Phuuva, Yashuubu na Shimrooni.'
  nss-nss: 'Pe noru Yissakar hu kamai, ngalahu ara iye: Tola, Puwah, Yasup, pe Simron.'
  eng-WMB: 'The sons of Issachar: Tola, Puvah, Iob, and Shimron.'
  tam-TCV: 'இசக்காருடைய மகன்கள்: தோலா, பூவா, யாசுப், சிம்ரோன் என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Isacar mao sila Tola, si Pua, si Lob, ug si
    Simron;
  mkn-mkn: 'Isaskar deng dia pung ana-ana. Andia: Tola, Pua, Ayub, deng Simron.'
  nce-nce: Na Isakar boweneninobë weniji melë, Tola na Puva na Iop na Simron.
  pol-UBG: 'Synowie Issachara: Tola, Puwwa, Job i Szimron.'
  agr-agr: 'Isacara uchiji aidauk: Tolá, Puvá, Job, Simrón aatus aajakui.'
  kyc-kyc: Isakana mandeya dusipa Tola Pupa Jasupi Simironemoo.
  urd-GVU: اِشکار کے بیٹے تولع، فُوّہ، یوب اور سِمرون تھے۔
  deu-1912: 'Die Kinder Isaschars: Thola, Phuva, Job und Simron.'
  ntj-ntj: '@see-verse:GEN.046.012'
  row-row: Isaskar, no ana nara Tola, Pua, Ayub, ma Simron.
  kan-2017: 'ಇಸ್ಸಾಕಾರನ ಮಕ್ಕಳು: ತೋಲಾ, ಪುವ್ವಾ, ಯೋಬ್, ಶಿಮ್ರೋನ್.'
  ena-ena: Isakalɨ ninadinu dɨ ibi nameŋ. Mu Tola. Mu Puva. Mu Iopɨ. Mu Simɨlon.
  tgo-tgo: 'Isaka le ŋgaŋgaŋgiya: Tola, Pua, Jasub na Simiron.'
  yap-yap: 'Nge Issakar nge pifak ni pumo’on: Tola, Puah, Jashub nge Shimron.'
  tet-tet: 'Isaskar, no oan naꞌin haat mak: Tola, Pua, Ayub no Simron.'
  hlt-MCSB: Issakhar ca rhoek la Tola, Puvah, Jashub neh Shimron,
  mdy-ETH: ዪሳኮኦሬ ናኣታ፦ ቶላዒ፥ ፑዋ፥ ያሹቤና ሺምሮኔናኬ።
  twi-ASANTE: 'Isakar mmammarima nso yɛ: Tola, Puwa, Hiob ne Simron.'
  bhl-bhl: 'Isasal em muluwel i kanekote: Tola so, Fuwa so, Yow so, Simolon so, ite
    kale.'
  con-NTPO: Isacar dutssiyendeccu tsu Tola, Fúa, Job toya'caen Simrón.
  eng-WEBU: 'The sons of Issachar: Tola, Puvah, Iob, and Shimron.'
  bnp-bnp: 'E huriki e tune Isikar a bakovi ra nga: e Tola, e Puva, e Iob, e Simron.'
  wal-wal: Yisaakoora attuma naati Tolaa7a, Puuwa, Yaashuubanne SHimiroona.
  mgh-mgh: 'Ala phaari asaana a Isakaari: Tolaa, Puwaa, Yaasupe ni Sinromi.'
  acu-NT: 'Isacara uchiri ju armiayi: Tola, Fúa, Job tura Simrón.'
  spa-PDDPT: 'Los hijos de Isacar: Tola, Fúa, Job y Simrón.'
  gun-gun: Issacar ra'y kuery ma Tola, Puva, Jó ha'e Sinrom.
  agu-BL: 'Ma yi e'' tetz Isacar: Tola, Fúa, Job tu Simrón.'
  eng-PEV: Jacob and Leah’s next son was Issachar. Issachar’s sons were, – Tola –
    Puvah – Yashub – Shimron
  ilo-ULB: 'dagiti lallaki a putot ni Issacar: da Tola, Pua, Yob ken Simron;'
  kpg-kpg: 'Issachar mo ana dama daane: go Tola, Puah, Jashub mo Shimron.'
  uig-ARA: 'ئىسساكارنىڭ ئوغۇللىرى: ــ تولا، پۇئاھ، يوب ۋە شىمرون.'
  bsp-bsp: 'Awut a Isakar: Tola, Puwa, Yɔb, kɔ Simrɔŋ.'
  mbs-mbs: Si Isacar aw menge batà din meama si Tolas, si Puas, si Jasub, aw si Simron.
  tof-tof: 'Isakarr akó tóba simanal olmal: Tola, Pua, Zasub, akó Syimrron.'
  sus-sus: 'Isakari xa die nan ya: Tola, Puwa, Yasubu, nun Simiron.'
  pon-2006: 'Isakar oh nah pwutak ko: Tola, Pua, Sasup, oh Simron.'
  jae-jae: Isakar latui Tola, Puwa, lob ma Simron.
  ksd-ksd: 'Ma ra umana natu i Isakar: Tola ma Puva ma Iob ma Simron.'
  tur-YTC: 'İssakar''ın oğulları: Tola, Puva, Yov, Şimron.'
  bel-N: 'I сыны Ісахара: Тола і Пува, і Ёў, і Шымрон.'
  grc-BRENT: Υἱοὶ δὲ Ἰσσάχαρ, Θωλὰ, καὶ Φουὰ, καὶ Ἀσοὺμ, καὶ Σαμβράν.
  ind-AYT: 'Anak-anak Isakhar: Tola, Pua, Ayub, dan Simron.'
  lid-lid: 'Isakar ma nadun oro badeh: Tola, Pu-ah, Jasup hawe Simron.'
  nya-nya: 'Ana aamuna a Isakara ndi awa: Tola, Puwa, Yobi ndi Simironi.'
  hrv-hrv: 'Sinovi Jisakarovi: Tola, Fuva, Jašub i Šimron.'
  mps-mps: Tama te Isakargo ogwa dabe te e dao, Tola, Puva, me Iop, me Simron.
  llg-llg: 'Isaskar, ma ndia ana nala, sila: Tola, Pua, Ayub, ma Simron.'
  tpi-tpi: Ol pikinini man bilong Isakar i olsem, Tola na Puva na Iop na Simron.
  dan-1931: Issakars Sønner Tola, Pua, Jasjub og Sjimron;
  vie-OVCB: Các con trai của Y-sa-ca là Thô-la, Phu-va, Gióp, và Sim-rôn.
  lbk-lbk: si Issacar ya nan an-akna ay lallalaki ay cha Tola, Pua, Yob ya si Simron;
  guj-2017: 'ઇસ્સાખાર તથા તેના દીકરા: તોલા, પુવાહ, લોબ તથા શિમ્રોન;'
  byr-byr: '@see-verse:GEN.046.012'
  awx-awx: Tiwänu Isakarde wawaxu Tola, Pua, Jasup, Simron yang.
  pon-2006A: 'Isakar oh nah pwutak ko: Tola, Pua, Sasup, oh Simron.'
  por-BRBSL: 'Os filhos de Issachar: Tola, Puvah, Iob, e Shimron.'
  cth-cth: Issakhar capanaw teh Tola, Puvah, Jashub hoi Shimron,
  twi-twi: 'Isakar mmabarima nso yɛ: Tola, Puwa, Hiob ne Simron.'
  hlt-hlt: Issakhar ca rhoek la Tola, Puvah, Jashub neh Shimron,
  tbz-SIM: 'Isɑkɑɑ kó ibí initidɑɑì tu: Todɑɑ nɛ̀ Puwɑɑ nɛ̀ Yobu nɛ̀ Simudonni.'
  msy-2020: 'Ezɨ Isakarɨn otaribar kara: Tola, Puva, Iop, Simron.'
  txq-txq: 'Isaskar no anan nara, sira: Tola, Pua, Ayub, ma Simron.'
  aaz-aaz: 'Naiꞌ Isaskar nok in aanh ein esan reꞌ: naiꞌ Tora, naiꞌ Pua, naiꞌ Ayup,
    ma naiꞌ Simron.'
  azb-azb: 'İssakarın oğulları: Tola, Puvva, Yov və Şimron.'
  eng-DBY: '— And the sons of Issachar: Tola, and Puah, and Job, and Shimron.'
  hin-2017: इस्साकार के पुत्र, तोला, पुब्बा, योब और शिम्रोन थे।
  wol-KYG: Doomi Isaakar yu góor di Tola ak Puwa ak Yasub ak Simron.
  swp-swp: 'Isakara nanatunayao tatao: Tola eo Puwa, Iobu eo Simirona.'
  bjr-bjr: Isakarana faiqi namu Toorafa faqa Puaafa faqa Yasubafa faqa Simaroonafa
    faqa mariqau.
  eng-YLT: 'And sons of Issachar: Tola, and Phuvah, and Job, and Shimron.'
  heg-NTPO: 'Isaskar nol un anan nas: Tola, Pua, Ayub nol Simron.'
  ptu-ptu: 'Änä''na Isakhar iam ia: Tola, Pua, Ayub anna Simron.'
