  bco-bco: '@see-verse:GEN.037.019'
  deu-ELO: 'So kommt nun und laßt uns ihn erschlagen und ihn in eine der Gruben werfen,
    und wir wollen sagen: Ein böses Tier hat ihn gefressen; und wir werden sehen,
