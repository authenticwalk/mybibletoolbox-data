  kan-OKCV: ಬನ್ನಿರಿ, ಈಗ ಅವನನ್ನು ಕೊಂದು, ಯಾವುದೋ ಒಂದು ಕಾಡುಮೃಗವು ಅವನನ್ನು ತಿಂದುಬಿಟ್ಟಿತೆಂದು
    ಹೇಳೋಣ. ತರುವಾಯ ಅವನ ಕನಸುಗಳು ಏನಾಗುವವೋ ನೋಡೋಣ,” ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಮಾತನಾಡಿಕೊಂಡರು.
  bbb-bbb: Ijadufuo roga no fare kanana dabe mako bu ijia do jiavo fu sima ijia abiesefo.
    Ro no vaga asoefuo fu kuokuma no kuako fune fanu kuriae taraeko ijiebe sakivano
    kuake. No ijiege renaro kari gaga naka fuone fu naema ijadufuo maeje fu izege
    rega no gano kuae.
  tam-2017: நாம் அவனைக் கொன்று, இந்தக் குழிகள் ஒன்றிலே அவனைப் போட்டு, ஒரு கொடியமிருகம்
    அவனைக் கொன்றது என்று சொல்லுவோம் வாருங்கள்; அவனுடைய கனவுகள் எப்படி நிறைவேறுமென்று
    பார்ப்போம்” என்றார்கள்.
  spa-RV-1909: 'Ahora pues, venid, y matémoslo y echémosle en una cisterna, y diremos:
    Alguna mala bestia le devoró: y veremos qué serán sus sueños.'
  ron-BTF: 'Şi acum, aşadar, veniţi să îl ucidem şi să îl aruncăm în vreo groapă şi
