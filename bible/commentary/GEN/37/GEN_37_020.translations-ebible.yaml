  bps-bps: Faflal ito, fnatiito kenen na ftatek di satu mngalam sol landè yéél. Manito
    kadang fnati i lmanaf di bnas. Hae, neyeito sa kun, ku gdohò i dad knan.”
  mbs-mbs: Ayas kaw. Imetayan tadon sikandin aw idagdag tadon se lawa din doton te
