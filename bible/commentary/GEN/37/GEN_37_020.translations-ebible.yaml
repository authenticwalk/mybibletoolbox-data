  mdy-ETH: ሃኒ ሙኩዋቴ፥ ዒዛ ኑ ዎዺጋፓ ሃያ ዋኣፃባኣ ዛሮ ዔቶኮ ፔቴይዳ ኬኤሬስካፓ ‹ፑርታ ቦዖ ዒዛ ሙዔኔ› ጌዒ ቦዖ ዑፃ
