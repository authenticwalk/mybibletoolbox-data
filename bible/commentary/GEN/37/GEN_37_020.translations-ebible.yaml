  tfr-NTPO: Kjweri kjwe zröy. Pjir ga dbuy di bäng roy, ga uara äya kjl̈oshko sorë
    l̈ëy eni. Eshko ga l̇l̇ëye wen ba yo l̈i tjok ĩy» l̈e l̈ok ëng kong eni.
  vie-1934: Bây giờ, nào! chúng ta hãy giết nó đi, quăng xuống một cái hố nước nào
    đó; đoạn ta sẽ nói rằng nó đã bị thú rừng xé ăn, rồi sẽ xem các điềm chiêm bao
    của nó ra sao.
  hin-CV: चलो, उसकी हत्या कर यहां किसी गड्ढे में फेंक दें, और हम कह देंगे, कि उसे
    किसी जंगली जानवर ने खा लिया; फिर हम देखते हैं उसके स्वप्न का क्या होता है.”
  eng-OURB: Come now therefore, and let’s kill him, and cast him into one of the pits,
