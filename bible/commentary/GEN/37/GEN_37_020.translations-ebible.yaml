  fra-NCL: Venez donc, tuons-le et jetons-le dans une des citernes, et nous dirons
    qu’une bête féroce l’a dévoré ; nous verrons ce qui en sera de ses songes ! »
  cek-AK: Angzo oh, anih to hum o si, tangqom khaw maeto thungah va si loe, anih loe
    moisan mah kaek boeh, tiah thui si. To naah anih ih amang kawbang maw oh, tito
    khen o si, tiah a thuih o.
  xla-xla: Epedeme ya꞉ yumpame munamu dulu dla hamastlowa. Epame di a watle atlemama
    moko esemalata yumme dena dlowepo. Epame ya꞉ta milamalo tlamhalale kokoye apa
    kokota woyamolowe depo omha꞉ha꞉lowepo,” demyaiyo.
  cuk-cuk: Ginebinne, anmar oburgwenae. Geb a-sorba anmar dia-yaagi metemaloed. Anmar
    sogmaloed, ibmar-sapurbalid-ursirmalad guchaye. ¡Anmar dakodo, bule-nabir e-gabdaksad
    ega guodibe!
  uig-CYR: 'Келиңлар, уни өлтүрүп мошу йәрдики орәкләрдин биригә ташливетәйли, андин:
    — Вәһший бир һайван уни йәп кетипту, дәйли. Шунда, биз униң чүшлириниң немә болидиғинини
    көримиз! — деди.'
  pma-pma: Almai rovaha rovouasi vamat ka rovason teiai onen vaha en vulvul tai koa
    mul en out enek. Hevus, rokilea rovahiteni keke tirendan tai rali vahasi ka kani.
    Hesakini, reheles asa varei hekistal en matil vovoien keilu onen.”
  tel-2017: వీణ్ణి చంపి ఒక గుంటలో పారేసి, ‘ఏదో క్రూర జంతువు వీణ్ణి చంపి తినేసింది’
    అని చెబుదాం. అప్పుడు వీడి కలలేమౌతాయో చూద్దాం” అని ఒకరి కొకరు చెప్పుకున్నారు.
  hat-BSA: 'Alò, koulye a, annou touye li e jete li nan youn nan fòs yo, e nou va
    di: ‘yon bèt sovaj te devore li.’ Koulye a annou wè kisa rèv li yo ap devni!”'
  bxh-bxh: Au laoma ta wunui be ta lofe lidiyen ai hoꞌowa puluna hesa te haba tawa,
    “Suisui lululudi sa nali funuhi.” Haba ana eno suwai aniyona ya fawananaha, e
    higeꞌe?!
  kos-kos: Akola kut in unilya, ac siselang nu in sie luf inge. Kut fah tuh fahk mu
    kosro sulallal ah unilya. Kut in liye lah mweme lal ah ac fuka.”
  hbo-WLC: וְעַתָּ֣ה ׀ לְכ֣וּ וְנַֽהַרְגֵ֗הוּ וְנַשְׁלִכֵ֙הוּ֙ בְּאַחַ֣ד הַבֹּר֔וֹת
    וְאָמַ֕רְנוּ חַיָּ֥ה רָעָ֖ה אֲכָלָ֑תְהוּ וְנִרְאֶ֕ה מַה־יִּהְי֖וּ חֲלֹמֹתָֽיו׃
  ibo-ibo: Ugbu a, bịanụ, ka anyị gbuo ya, tụba ya nʼime otu olulu ndị a. Anyị ga-asịkwa
    na anụ ọhịa eriela ya. Mgbe ahụ, anyị ga-ahụkwa ihe nrọ ya niile ga-abụ.”
  ory-ory: ଆସ, ଆମ୍ଭେମାନେ ତାକୁ ବଧ କରି କୌଣସି ଏକ ଗାତରେ ପକାଇ ଦେଉ; ପୁଣି, ‘କୌଣସି ହିଂସ୍ରକ
    ଜନ୍ତୁ ତାକୁ ଖାଇପକାଇଲା ବୋଲି କହିବା;’ ଆଚ୍ଛା ଦେଖିବା, ତାହାର ସ୍ୱପ୍ନ ସବୁର କଅଣ ହେବ।”
  wmt-wmt: '@see-verse:GEN.037.019'
  chk-chk: Ou etto, sipwe niela o aturalong lon eu kewe pwang. Mürin sipwap üra pwe
    eman manmwacho a ochei. Iwe, sipwe pi ika epwe fis pwüngün mine a eäni tan.”
  ssd-ssd: 'Kile sine nu balemba mindesiŋ nuŋe tumba kule kugatok sambu ande sinamŋge
    bukŋgube. Taŋamba sine teŋenmba mam sabe: Nu agaŋmor ŋguikok andeŋge balemba nyina
    ŋgube. Taŋamba sine nu tuku kiŋa alonu prowa le kaŋgerbe ŋginaig.'
  rop-rop: '@see-verse:GEN.037.019'
  ukr-1871: 'Нумо вбємо його та вкиньмо в який колодязь, та й казати мемо: Зьвір лютий
    пожер його; от і побачимо, що станеться з тих снів його.'
  eng-AOI: Come on now, let's kill him and throw his body into a dry well. We can
    tell people a wild animal killed him. Then we will find out if his dreams are
    true or not.”
  yon-yon: Wenem, ye ayenub kande okdobon dem kee dange wenuun kiri ma kaanem. Kwanekorub
    yedmem ‘Dura ye arud dingkanbed Yosef kuu aye birinde aniwen kii!’ andem. Kwanekorub,
    wedme ye kiyuum kuu komo keraneen kuyaa?” andiwen.
  bch-bch: Alongo! Kemi ngan tarau ei ga imate, ta tatado ipat ga idudunga ngan baba
    eta. Ga kus ta takeo ga, ‘Masilau saksak ede ian ei.’ Toa bedaoa ta tagera ianun
    toa ininipu ngan oa iuot madongan.”
  deu-1951: Jetzt wollen wir ihn doch töten und in eine Zisterne werfen und sagen,
    ein böses Tier habe ihn gefressen; so wollen wir sehen, was aus seinen Träumen
    wird.
  eng-JPS: 'Come now therefore, and let us slay him, and cast him into one of the
    pits, and we will say: An evil beast hath devoured him; and we shall see what
    will become of his dreams.'''
  ubr-ubr: Omi ne wonat, ari weie tanasubun ato dogu sareu simamutinis sen on tani
    amonai tan ribirirai insur; namon ot tanau on rega an bobaitu tutuenis siyan.
    Ato tanitai on an bomomout emon arimon aifan in matar.”
  srp-1865: 'Hajde sada da ga ubijemo i da ga bacimo u koju od ovijeh jama, pa æemo
    kazati: ljuta ga je zvjerka izjela. Onda æemo vidjeti šta æe biti od njegovijeh
    sanova.'
  lug-lug: Kale mujje tumutte, tumusuule mu kimu ku binnya; tuligamba nti, ‘Ensolo
    enkambwe ye yamulya; tulabe ebirooto bye bwe birituukirira.’ ”
  heb-heb: ועתה לכו ונהרגהו ונשלכהו באחד הברות ואמרנו חיה רעה אכלתהו ונראה מה יהיו
    חלמתיו׃
  ben-IRV: এখন এস, আমরা ওকে হত্যা করে একটা গর্তে ফেলে দিই; পরে বলব, কোনো হিংস্র জন্তু
    তাকে খেয়ে ফেলেছে; তাতে দেখব, ওর স্বপ্নের কি হয়।”
  pan-pan: ਹੁਣ ਆਓ ਅਸੀਂ ਇਸ ਨੂੰ ਮਾਰ ਸੁੱਟੀਏ ਅਤੇ ਕਿਸੇ ਟੋਏ ਵਿੱਚ ਸੁੱਟ ਦੇਈਏ ਅਤੇ ਆਖੀਏ ਕਿਸੇ
    ਬੁਰੇ ਜਾਨਵਰ ਨੇ ਉਸ ਨੂੰ ਪਾੜ ਸੁੱਟਿਆ ਹੈ ਤਾਂ ਅਸੀਂ ਵੇਖਾਂਗੇ ਕਿ ਉਸ ਦੇ ਸੁਫ਼ਨਿਆਂ ਦਾ ਕੀ ਬਣੇਗਾ।
  tkr-tkr: Qudoora mana xhyan sa'ane k'oraleeqa g'uvoxharas. Qiyğad, mana çolane həyvanaaşe
    qoduva eyhes. Manked g'ece, nen eyhenbıyiy mang'un nyak'bı.
  mwp-mwp: Ayawal ngalpa nuyn mathamaypa a nungu gamu kay ngalpa aygi maypa thoeyaypa.
    Ngalpa kay kedha mulemipa, thoeydhayl uruy nuyn mathamoengu. Kalanu bangal ngalpa
    nagemine na bangal nungu pikingu ngalpa miyay imane.’
  mya-JVB: ကိုင်ကြ။ သူ့ ကိုသတ် ၍ တစုံတခု သောတွင်း ထဲ သို့ ချ ပစ်ကြစို့။ ဆိုး သောသားရဲ
    တစုံတခုကိုက်စား ပြီဟု ပြော ကြစို့။ ထိုသို့ပြုလျှင်၊ သူ ၏ အိပ်မက် တို့သည် အဘယ်သို့
    နေရာ ကျမည်ကို ကြည့် ကြစို့ဟု အချင်းချင်းပြောဆိုကြ၏။
  tte-O: Kwalaoma takoyamate yo kwapina tagabaen gula yabo koina. Na kabo taba yakayakan
    sokasokali ule mena sikanyako, yo tabe tagitai tawae kani imayale kenonane koina.”
  tbg-tbg: Kaiqenavu vira aruke namariara vata quvitaavaro aaharauqama viraqi vira
    vaata vaavi aqu kaare. Tenavu vira vaata viraqi aquke virara qaakau vairivano
    aru kaivo tiare. Tenavu mintiariraro viva taira tavairava quqaae varianarove,
    kiae quqaa varianarove? ti.
  hmo-hmo: Ita alaia mase, inai guri ta, ranu ia noho lasi gauna dekenai do ita negea
    diho. Vadaeni, dohore ita gwau, ‘Dagedage gauna ta ese ia alaia mase.’ Unai dekena
    amo dohore ita itaia, iena nihi ena anina be dahaka.”
  ata-ata: Tapalea mo tavaꞌu soxu mo tasuꞌanu uluꞌelai no lexa taxasou vile musii
    ꞌo. Ia talai la taaꞌalo lexe mii vile loxo laeoni muvau. La sou nenge tamalei
    lexe mii maꞌia ane uxali no anu aipiepiena noxou ne.”
  nfa-nfa: De mai ho ti pamadhe ne. Ho èèna na, ti core eele ne asa dꞌara madha èi
    madhe èèna. Ladhe dꞌai èmu na, ti peka dènge ama peka na, badha hui raꞌe ne. Ho
    èèna na, ti ladhe sèku, lii nii na sèra sa mia!”
  urd-urd: आओ, अब हम उसे मार डालें और किसी गढ़े में डाल दें और यह कह देंगे कि कोई
    बुरा दरिन्दा उसे खा गया; फिर देखेंगे कि उसके ख़्वाबों का अन्जाम क्या होता है।”
  rus-SYN: пойдем теперь, и убьем его, и бросим его в какой-нибудь ров, и скажем,
    что хищный зверь съел его; и увидим, что будет из его снов.
  cbt-NTPO: Huëco tëpa'ahua'. Inapotatëhua poso yaninantëquë po'moa'ahua'. Ina quëran
    “pa'piniri ca'nin,” itahua'. Inapotohuatëhua', ¿naniinta'ma hua'narinsopita pa'?
    niitopi.
  bqc-SIM: À to wà aà dɛ sa, wí aà zu ɛɛ beeↄ do guu, wí o wài mɛ́ aà sò.
    Wá e lá aà nanaↄ midɛ.
  tcz-CHONGTHU: Hung un amahi that doh taute, chule hiche kotong ho sung khat a pai
    mang taute. Ipa'u koma hitin seiyu hite, “Gancha khat in Joseph chu a nedoh tai,
    chule eihon veu hite ama amang ho chu hunggui lhung nam,” atiuve.
  mar-mar: आता चला, आपण त्यास ठार मारून टाकू आणि त्यास एका खड्ड्यात टाकून देऊ. आणि
    त्यास कोणा एका हिंस्र पशूने खाऊन टाकले असे आपल्या बापाला सांगू. मग त्याच्या स्वप्नांचे
    काय होईल ते आपण पाहू.”
  tcs-tcs: Wiswei? Kam, yumpla go kile em ane sake bodi blo em go insaid wan drai
    wel, den yumpla ken spik demkain, wailanimal i bin kaikai em. Den yumpla go luk
    ip dem drim blo em i tru o no tru.’
  soq-soq: No me bosate ane esa sagala domba bedewe aubeto alepi. Ita no ete ane mamamba
    diate wataase pue onawa Iosep adenboe nan. Ita ema aupe ewato me auemba ide ulaipa.”
  qub-qub: Wañuycärachishun. Nircur pösuman cacharpärishun cuerpun mana taricänanpaj.
    Papäninchïtaga nishun ‹Jirca animalchari micucurcusha› nir. Chayno ruraptinchi
    mä suyñushannöchush canga.»
  bqp-bqp: À tó ò a dɛ ò a zu lↄ̀gↄ dínↄ doke gũn. Óni pi nↄ̀bↄ pãsĩ mɛ́ à a dɛ̀
    à sò. Ɛ̃hɛ̃ óni e lákũ a nananↄ ni mì dɛ nà.
  hat-hat: Annou wè. N'ap touye l', n'ap jete kadav la nan yonn nan pi yo. Epi n'a
    di se bèt nan bwa ki touye l'. Konsa n'a wè si sa l' te wè nan rèv li yo va rive
    vre.
  eng-BSB: “Come now, let us kill him and throw him into one of the pits. We can say
    that a vicious animal has devoured him. Then we shall see what becomes of his
    dreams!”
  tod-tod: À ʋa, ade paa, de pili zeɠezaɠai taɠila su. Ada ɠɛ ma nɔ sua vilɛi ta
    ɠa é sogai, da pɛtɛ naazu ʋelegi ná-segiti ti ʋaazu ɠɛɛzu la.»
  eng-WEBPB: Come now therefore, and let’s kill him, and cast him into one of the
    pits, and we will say, ‘An evil animal has devoured him.’ We will see what will
    become of his dreams.”
  kbq-kbq: Hanki menina enketa aheta keri kampi mate'vuta nevazita, amanage hugahune.
    Afi zagamo aheno ne'ne, nehuta avana ke'amo'a inankna hugahifi kesune!
  nhe-BL: Xihualaca, ma tijmictica huan tijcalaquise ipan se tlen ni ostome campa
    achtohui eltoya atl huan tiquijtose para se tecuani quicuajqui. Huan tiquitase
    tlaque panos ica itemic.
  bus-bus: À tó wà à dɛ wà à zu lↄ̀gↄ kɛ̀nↄ doke guu, wé be nↄ̀bↄ pãsĩ bé à à dɛ̀
    à sò. Ɛ̃ndɛ̃ wé e lán à nanaanↄ é mì dɛ nà.
  gub-BL: — Zaha ty wà, xiuka tàrityka'i nehe ty wà, i'i uzeupeupe wà. Izuka re xityk
    hetekwer amo ywykwar pupe nehe. — Amo miar hehaite ma'e u'u kwez a'e, za'e putar
    amogwer wanupe nehe. Nezewe mehe xixak putar ipuahu awer ikatu haw nehe, i'i uzeupeupe
    wà, hehe uze'eg zemueteahy pà wà.
  eng-DRA: 'Come, let us kill him, and cast him into some old pit: and we will say:
    Some evil beast hath devoured him: and then it shall appear what his dreams avail
    him:'
  knf-knf: Hënkuŋ, najoh ŋfiŋa ŋşë ŋfëla du bhër bloŋ, ŋyale ŋya ji uko uloŋ ujooţ
    wi uţeeh udohuluŋ. Wal mënţ ŋten uko wi ŋţaafi ŋi nul ŋakkakuŋ. »
