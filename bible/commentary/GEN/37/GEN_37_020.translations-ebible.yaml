  ksd-ksd: Io, dat a ub ia, ma dat a vue vaba ia tai tika na tung, ma dat a varvai
    ka dari ba, A kaina leing i tar en pa ia; ma dat a gire ba i dave kana ririvon.
  tur-YTC: “Şimdi gelin, onu öldürelim ve kuyulardan birisinin içine atalım, ‘Onu
    vahşi bir hayvan yedi’ deriz. Bakalım düşleri ne olacak.”
  bel-N: 'I цяпер хадзем, і заб’ем яго, і кінем яго ў нейкую яму, і скажам: “Злы зьвер
    зьеў яго”, і паглядзім, што будзе з ягоных сноў”.'
  grc-BRENT: Νῦν οὖν δεῦτε ἀποκτείνωμεν αὐτὸν, καὶ ῥίψωμεν αὐτὸν εἰς ἕνα τῶν λάκκων·
    καὶ ἐροῦμεν, θηρίον πονηρὸν κατέφαγεν αὐτόν· καὶ ὀψόμεθα, τί ἔσται τὰ ἐνύπνια
    αὐτοῦ.
  ind-AYT: Sekarang, ayo kita bunuh dia dan melemparkannya ke salah satu sumur. Kita
    akan mengatakan bahwa binatang buas telah memangsanya. Setelah itu, kita akan
    lihat apa yang akan terjadi dengan mimpi-mimpinya itu.”
  lid-lid: '@see-verse:GEN.037.019'
  nya-nya: Tsono tiyeni timuphe ndi kuponya thupi lake mu chimodzi mwa zitsime izi
    ndipo tidzati anadyedwa ndi nyama zakuthengo zolusa. Tsono timuonera zomwe ziti
