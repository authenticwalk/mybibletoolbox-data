    نېمە بولىدىغىنىنى كۆرىمىز! ــ دېدى.'
  bsp-bsp: Nəder oŋ padif kɔ, pagbal kɔ nde dəkələmp. Pakɔ paloku fɔ wɛsɛm wɔsɔm kɔ.
