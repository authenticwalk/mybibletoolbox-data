  ckb-ckb: دەی با ئێستا بیکوژین و فڕێیبدەینە یەکێک لەم ئەمباراوانە و دەڵێین گیاندارێکی
    دڕندە خواردی. ئینجا با ببینین خەونەکانی چییان لێدێت.»
  eng-BBE: 'Let us now put him to death and put his body into one of these holes,
