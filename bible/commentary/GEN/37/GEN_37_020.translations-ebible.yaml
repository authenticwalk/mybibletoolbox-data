    Hameŋ lɨmɨli anisɨhu iga iga abɨlalɨ agɨlaŋ ma iahavɨbali uavɨmi.
  tgo-tgo: E mbaŋake iyake ra tagavamare, na ra wokiyathumban e gogake iya ma mbwake
