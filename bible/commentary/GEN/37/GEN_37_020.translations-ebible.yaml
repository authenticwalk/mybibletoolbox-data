  tet-tet: Mai ita hoꞌo nia ona! Hoꞌo tiꞌan, ita soe baa wee knuuk aat nia laran!
    Hotu, ita katak baa ama haꞌak, asu fuik folan nola nia tiꞌan! Foin ita haree,
