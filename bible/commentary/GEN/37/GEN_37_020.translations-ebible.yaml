  tbz-SIM: Yóunɛ̀ kɛ̀ tí ò kùɔ kɛ́dootóo tɛbintɛ miɛkɛ, kɛ dɔ̀ musĩ̀mmù muù ò pĩ,
    nkɛ́yɑ̀ o dɔuǹtì yóó yĩ́mɛ̀.
  msy-2020: Aria, e a mɨsueghtɨ an aremeghtɨ, e an kuam inigh mozir kabar tam mɨkɨnika.
