  kan-2017: ಬನ್ನಿರಿ, ಈಗ ನಾವು ಅವನನ್ನು ಕೊಂದು ಈ ಗುಂಡಿಗಳಲ್ಲಿ ಒಂದರೊಳಗೆ ಹಾಕಿ, ಕಾಡುಮೃಗವು
