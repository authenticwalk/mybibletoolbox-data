verse: GEN.037.020
translations:
  mal-C: “വരിക, നമുക്ക് അവനെ കൊന്ന് ഒരു ജലസംഭരണിയിൽ ഇട്ടുകളയാം, എന്നിട്ട് ഒരു ഹിംസ്രജന്തു
    അവനെ തിന്നുകളഞ്ഞു എന്നു പറയുകയും ചെയ്യാം. അപ്പോൾ അവന്റെ സ്വപ്നങ്ങൾ എന്താകുമെന്ന്
    നമുക്കു കാണാമല്ലോ.”
  deu-TKW: Kommt, wir wollen ihn totschlagen und in die erste beste Zisterne werfen
    und wollen vorgeben, ein reißendes Tier habe ihn gefressen; dann wird sich zeigen,
    was an seinen Träumen ist!
  lin-lin: Sik’oyo, boya mpo ete toboma ye mpe tobwaka ye na moko kati na mabulu oyo.
    Tokoloba ete nyama mabe eliaki ye. Bongo tokotala oyo ekoya sima na bandoto na
    ye.
  cbr-NT: Kiax tsuákirui ka kananuna rëti 'ai kiax kanankëxa; rëtankëxun kananuna
    achúshi kininu nipati 'ain, usakin 'atankëx kananuna kiti 'ain, ñuina raëkëman
    ka piaxa. Usakin 'atankëxun kananuna uisai kara aín namákë ax 'ia kixun isti 'ain.
  eng-LSV: and now, come, and we slay him, and cast him into one of the pits, and
    have said, An evil beast has devoured him; and we see what his dreams are.”
  bmu-bmu: 'Ayop, mönö kagetka anda qein kömuiga qamötŋi o lömŋi kunöŋ gilin geiga
    kewö jibin: ‘Sömbup kalŋan mönö i qei kömuyök.’ Gaunŋaŋgö ölŋan denöwö asuhumawi,
    mi mönö miaŋgö andöŋe ekin.”'
  eng-GNV: 'Come now therefore, and let vs slay him, and cast him into some pitte,
    and wee will say, A wicked beast hath deuoured him: then wee shall see, what will
    come of his dreames.'
  eng-WEBSTER: Come now therefore, and let us slay him, and cast him into some pit;
    and we will say, Some evil beast hath devoured him; and we shall see what will
    become of his dreams.
  nhw-BL: Xihualaca, ma tijmictica huan tijcalaquise ipan se tlen ni ostome campa
    achtihui eltoya atl huan tiquijtose para se tecuani quicuajqui. Huan tiquitase
    tlaque panos ica itemic.
  swh-ONEN: Njooni sasa, tumuue na kumtupa katika shimo mojawapo na tuseme kwamba
    mnyama mkali amemrarua. Kisha tutaona matokeo ya ndoto zake.”
  bba-bba: I de su nùn ɡo tɛ̃ su kpɛ̃ɛ dɔkɔ kpiri ninin teeru sɔɔ, kpɑ su nɛɛ, yɑɑ
    kɔ̃sɑ ɡɑɑ yɑ nùn temɑ, kpɑ su wɑ mɛ win dosu si, su koo kɑ koorɑ.
  eng-KJVCPB: 'Come now therefore, and let us slay him, and cast him into some pit,
    and we will say, Some evil beast hath devoured him: and we shall see what will
    become of his dreams.'
  cpy-cpy: 'Pipokaeyeni, jame ompojeri, oteteri omookira, akantapaki: ‘rowakari katsimari
    owantaneri.’ Añaawakiroota jempe okantya imishitapiintakiri.”'
  mpx-mpx: Ehei, ta tagapaaliga, yaka tuwana ta alipaloek wewel kenken bolo ya etega
    gamwanaa. Inoke tamala wana wasa ta pek te iyaka bwasumu sosokana etega i an.
    Yaka abwe ta kite tab ana kenonou nihi tabwa tunahot.”
  wbp-wbp: Pinyirlipa jalangurlu-juku, kijirnirlipa palkaju kanunju rdaku-kurra. Kaji-ngalpa
    ngalipakupalangurlu payirni nyanunguku, kajikarliparla yimi-ngarrirni kuja malikirli
    yarlkurnu manu pungu. Yuwayi, pinyirlipa! Kula-ngalpa wiri nyina ngalipakuju.
    Yimi kuja-ngalpa yirri-puraja jukurrpa-jangka nganta, ngulaju yungulparla yalirrpa-karriyarla.”
  luo-luo: Biuru mondo wanege kendo wawite e bungu moro achiel kendo wawach ni le
    moro mager nyonege. Eka mondo wane gima lekne biro timone.”
  meu-meu: aita alaia mase, ini guri asi ranudia ta ai baita negea dobi; bena baitato
    “Uda boromana ta ese e alaia mase”; unu amo baita itaia, ena nihi anidia be dahaka.
  npi-ULB: अब, हामी त्यसलाई मारौँ र त्यसलाई यी खाडलहरूमध्ये एउटामा फालिदिऔँ । हामी
    यस्तो भनिदिउँला, ‘कुनै जङ्गली जनावरले त्यसलाई खाएछ ।’ अनि त्यसका सपनाहरू के हुनेछन्
    भनेर हामी हेर्नेछौँ ।”
  yor-yor: “Ẹ wá, ẹ jẹ́ kí a pa á. Kí a sì ju òkú rẹ̀ sínú kòtò, a ó sì wí pé, ẹranko
    búburú ni ó pa á, kí a máa wo ọ̀nà tí àlá rẹ̀ yóò gbà ṣẹ.”
  emp-NTPO: Idjira bead̶aped̶a baido juebada uriad̶e b̶atabued̶ia. Maʌ̃be dadji zezaa
    jarad̶ia animarãba cobuesida. ¡Mãwã osid̶ara acʌd̶ia idjia cãĩmocarad̶ara wãrãda
    mãwãi cawaya!–
  ind-ind: Ayo kita bunuh dia, dan mayatnya kita buang ke dalam sumur kosong. Nanti
    kita katakan saja bahwa dia diterkam dan dimakan binatang buas. Kita lihat akan
    jadi apa mimpinya itu!”
  pes-OPCB: بیایید او را بکشیم و در یکی از این چاهها بیندازیم و به پدرمان بگوییم جانور
    درنده‌ای او را خورده است. آن وقت ببینیم خوابهایش چه می‌شوند.»
  ssx-ssx: Ameta꞉ a̱i̱ lu homao ipika꞉ loketa꞉ oni naku ikali hapupapeke ekimanu ma꞉nda꞉
    pa꞉ta꞉ lu baamana꞉e. Ipikita꞉ tikene ma꞉na꞉yeti sayale ma꞉nda꞉ma꞉ lia pa꞉la꞉me
    lomana꞉e. Kutupa ipika꞉ upama꞉ walea꞉eki manuta꞉ pilia꞉eki handomana꞉ loa꞉me lemekeme.
  lcm-lcm: Tara an ngarunguk ia na tara asuai nia ane nei sikei i keve mata suke na
    man a tamara kan sui tatana, tara an antok ia ta kei marala rikek katala rangas
    ia lenginang. Asi kara arai ta saka nem an ka serei lak emung si kana keve orodung.”
  aer-aer: Kele renhe atwerrirretyekaye, atyalangke renhe anwerne iperteke iwetyenhenge.
    Akngeye anwerne-kenhele apeke apayuthnemele ikwere, anwerne akenhe akngwelye artnwerele
    arlkweke-arle ilerlenge. Ye, kele renhe atwerrirreye! Re kwenhe anwerneke akngerrepate
    anetyakenhe. Ayeye-arle re anwerneke ileke altyerre ikwerenhe-akerte, kele arrangkwe-arle
    anetyenhe.”
  tgl-ULB: Halikayo, kung ganon, patayin na natin siya at ihulog siya sa isa sa mga
    balon. Sabihin natin, 'Sinakmal siya ng isang mabangis na hayop.' Tingnan natin
    kung anong mangyayari sa kanyang mga panaginip.”
  nop-nop: Buune ula tobo tikutnene ime bom koomiineŋ fowek. Kaŋ indiŋ yonim kale
    fafaŋeniŋ miknit hinek niŋdi sikumuŋguk. Unduŋ tineene lihineŋiŋ diniŋ mebi dakalewaak.”
  kca-kca: ин мӑнԓув пӑ ԓўвеԓ веԓԓэв, мӑтты мўв ўса йўвәтԓэв, пӑ йастәԓув, ут войән
    ԓэса; щи пŏрайән ватԓэв, ԓўв уԓәмԓаԓ мўйа йиԓәт».
  cbu-NT: Waani kusap. Pachayaruni, pososhsha wachush wantsush kapeeteeruni kasayani.
    Tumuzpari manginshuch zayaru, katungarangiya, táyani. Pachakchuni, ¿ashim tputs
    pamazumarini tamatareeja yasamaama? táranganaya.
  hui-hui: Ai homelo bowa ibunaga tingini iba biraga uli nai ngaruniha bape hami̱ya.
    Iname ibu nogo gabuame bo nayiya lami̱ya. Ani beramagola ibugua emaga handaraligo
    agua birabe handami̱ya, lene.
  wrs-wrs: Doa pimba ata helvakomandhirava, wo mindilva ata mella pilpipovvav. Sismba
    si pimba os ishuvav, sungeitwinde helvakomandhana dihi. Himba si pimba yaga vewol
    vinvavmoa, temba hevpa nonglanamba hevna inungpunungrava.
  jao-jao: Bawuji ngambala, winarrku barra ngambala-ramaya jinangu Jujiba. Ngambala-walimaya
    na-manka, ngambala-walimaya nambinju wajkaliya lawarru. Bawuji barra kulu kambali-nala
    wunyatha yiku, kila-tha ki-wardalinju, nganinya kambali-nala. Kurdardi kilu-mawurangarru
    awara mili yurrulu. Ngambalu-rraya mawuranganthawu barra nya-mangaji.”
  mya-mya: လာ​ကြ၊ သူ့​ကို​သတ်​၍​တွင်း​တစ်​တွင်း​ထဲ​သို့ သူ့​အ​လောင်း​ကို​ပစ်​လိုက်​ကြ​စို့။
    သူ့​ကို​သား​ရဲ တိ​ရစ္ဆာန်​တစ်​ကောင်​က​ကိုက်​သတ်​ပြီ​ဟု​ဖ​ခင် အား​ပြော​ကြ​မည်။
    ထို​အ​ခါ​ကျ​မှ​သူ​၏ အိပ်​မက်​အ​တိုင်း​တ​ကယ်​ဖြစ်​မ​ဖြစ်​ကို​သိ ရ​မည်'' ဟု​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​၏။
  cbi-NTPO: Kipimu janmalaya tute' pi tujuusha pukedaa, tsejturen jeenbaasha chumu
    firu animaa fikeñuve tidaa; tsenmala asu, ya naa-i kipiñuba juntsaa-i' puiñu meenu,
    tila.
  bod-N: ཤོག༌དང༌། རང་ཅག་གིས་ཁོ་རང་བསད་ནས་ས་དོང་ཞིག་གི་ནང་དུ་འཕེན་པར༌བྱ། ཁོ་རང་གཅན་གཟན་གྱིས་ཟོས་སོང་ཞེས་སྨྲ་བར༌བྱ།
    དེས་ན་ཁོའི་རྨི་ལམ་མ་འོངས་པར་ཅི་འདྲ་ཞིག་ཡིན་པར་བལྟ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: “Tairuk se monak se kueruk se mutim imi bo ningi sapanakko. Ale namanak
    balnak ‘mel diwang bo moram se kueram’ manakko. Ale ko ipingira ko nunguning kapa
    tuok agi mu ariginakko!”
  kkl-kkl: ya'ag oro mag longkanep kirik arameag pelengkaukap. Undo unuaberi, 'Si
    yoabari obo,' alamukap. Undo obebeba, eldi lenda malamonge welaro pulul kembaukap,”
    alamek.
  sna-sna: Uyai zvino timuuraye tigomukanda mune rimwe ramatsime aya tigoti akadyiwa
    nechikara. Ipapo tichazoona zvinobva pakurota kwake.”
  spa-BLM: 'Venid, pues, y matémosle, y echémosle en uno de los pozos, y diremos:
    ‘Un animal malvado le ha devorado’. Veremos qué será de sus sueños”.'
  beu-beu: Angase mahe pi ameang, senge pi aing metma jar eng taata nu angu mi bia.
    Eningse pi timang at mateng hula, binanta balevang nu aing adang ameang iila!
    Senge eiipal ang naung pi venguuling hula, eningse jadi tatalang!”
  cac-cac: Co mileccham vin̈, ol co julancanb'at vin̈ d'a yol junoc jul, ol calani
    to a am junoc noc' noc' chium anima ix chianb'at vin̈. Ol quilan b'ian tas ol
    aj yelc'och juntzan̈ svayich vin̈ chi', xchi eb' vin̈.
  swh-ULB: Njoni sasa, na tumwue na kumtupa katika mojawapo ya mashimo haya. Nasi
    tutasema, 'Mnyama mkali amemrarua.' Nasi tutaona ndoto zake zitakuwaje.”
  bel-bel: хадзем цяпер, і заб'ем яго, і кінем яго ў які-небудзь роў, і скажам, што
    драпежны зьвер задраў яго; і пабачым, што выйдзе зь ягоных сноў.
  wed-wed: Ona nei tana vunui ma waira dogona paipairana au orana tana tawana ḡairei.
    Ma tana riwa da ḡamoḡamo moduei tauna i viraḡeni. Ma tana inanai ana rauboni mena
    ina ḡoa.”
  deu-ELBBK: 'So kommt nun und lasst uns ihn erschlagen und ihn in eine der Gruben
    werfen, und wir wollen sagen: Ein böses Tier hat ihn gefressen; und wir werden
    sehen, was aus seinen Träumen wird.'
  mbb-OT: Kuwa kew en su edhimetayan tew sikandin, ne id-ulug tew sikandin kayi te
    vudsi he punduwà te wahig. Egkeǥiyen tew zà he midhimetayan sikandin te dumezaas
    he langgam. Ed-ahaan te kun be ke metuman is menge teǥeinep din.”
  msc-msc: An ye an wuli ka a faa. An ye a lafili kɔlɔn jaran kɔndɔ ka a fɔ ko wara
    juu le ka a faa ka a damun. A la sibo ri kɛ mɛn di wo rɔ, an di wo yen.»
  mal-2015: ഒരു ദുഷ്ടമൃഗം അവനെ തിന്നുകളഞ്ഞു എന്നു പറയാം; അവന്റെ സ്വപ്നങ്ങൾ എന്താകുമെന്നു
    നമുക്കു കാണാമല്ലോ എന്നു തമ്മിൽ തമ്മിൽ പറഞ്ഞു.
  tuo-NT: —Teꞌa, cʉ̃rẽ wẽjẽrã. Wẽjẽtoja, copepʉ cʉ̃rẽ tuuquesãrã. “Noꞌo niꞌcʉ̃ yai
    nʉcʉ̃cjʉ̃ baꞌagʉ baꞌapĩ cʉ̃rẽ”, nírã marĩ pacʉre. Tojo weero cʉ̃ quẽꞌeꞌque ¿deꞌro
    waꞌaro waꞌarosaꞌa? nicãrã niwã.
  gup-gup: Wardi karribu dja karrikukburriwe kore mandjorlokburrk, kaluk karrimulewan
    bu karriyime nawu mayh nabang bibom bikukyakwong. Wanjh karrinan bu baleh kayimerran
    bu nungka kahkodjbukirrire!”
  met-met: Tala taung mati saing tating sangganoa mari mana lang bangguminadi li tela.
    Bagula taharua ba, ‘Asaxa abungin tela xang (masup).’ Baing ina naga, bagula tabagu
    mibingandi aningoding baru!”
  gvs-gvs: Tawou, tauyana takaumāte go, wowona talāve isou doelu daakakaina goi, e
    bei tagite neta ina kanamimi moitamo sisowóduwo gea geya. Ago tapōla kada, “Tauyana
    woiwoi sikani.”’
  rmc-rmc: Aven džas! Murdaras les! Paľis les čhivaha andre chaňig a phenaha, hoj
    les chaľa o dzivo džviros. Avke dikhaha, so ela leskre sunenca!“
  nlg-nlg: Mai ghita, ka labumatea ma ka sonihaghea tana [gilu lalo/tuvu lalo.] Ma
    ka bosa vania tamada na kau asi te matea me ghania Joseph. Keri ge ka vaevanei
    i murina ivei kara vuha mai ghaghua nina lei maturubole!”
  dgr-DOGNT: Dıì-t'ıì ełaàts'ehwhı, dıı yeè dèè-goyìı-gǫǫɂàa łǫ gòlaa sìı ı̨łè weyìı
    wets'ııhxà, tıts'aàdìı yedzį̀į̀hɂà ts'ııdì nǫǫ̀. Hanì-ı̨dè dànì nàwhetı̨ı̨ sìı
    asį̀į̀ wek'ę̀ę̀ agòjà lì!” ełègeedı.
  pes-OPV: اکنون بیایید او را بکشیم، و به یکی از این چاهها بیندازیم، و گوییم جانوری
    درنده او را خورد. و ببینیم خوابهایش چه می‌شود.»
  ron-1924: Вениць акум, сэ-л оморым ши сэ-л арункэм ынтр-уна дин ачесте гропь; вом
    спуне кэ л-а мынкат о фярэ сэлбатикэ ши вом ведя че се ва алеӂе де виселе луй.”
  aui-aui: Kopiika, tanakasunuyi bi tubuyina mmkodi dogu tana kamone tanitavenayowoyeni.
    Bi tamadanaki tanawoneni da ribiribi dipa itarunuyi. Bi tanakita yana mimeuma
    awaki inatubugha.”
  ben-OBCV: “এখন এসো, আমরা তাকে হত্যা করি ও এখানে যে জলাশয়গুলি আছে তার মধ্যে একটিতে
    তাকে ফেলে দিই এবং বলি যে হিংস্র কোনো পশু তাকে গিলে ফেলেছে। পরে আমরা দেখব তার স্বপ্নের
    কী হয়।”
  lex-lex: Dodo'ondi mai pia twenna, ne tnakul targa la gera id ralamni, demade takota
    tiwra pora-dawra ida nlihir oleka. Ne hota nhi'nanpena tamkek de, mi'ini edon
    nagengeni.”
  rgu-rgu: Mai sona taisa ni leo. Basa nana ita tapa henin leo oe dodolu mates a ri
    naꞌ daleꞌ neu. Neuꞌ ko tafada ita papa na tae banda fuiꞌ ara raa henin so. Besaꞌ
    ko ita tita ria mei-afen sira leo beaꞌ!”
  som-som: Haddaba kaalaya aynu dilnee, oo aynu ku tuurno ceelasha midkood, oo waxaynu
    odhan doonnaa, Bahal xun baa cunay. Dabadeedna waxaynu arki doonnaa bal waxay
    riyooyinkiisii noqdaan.
  lat-VUC: 'venite, occidamus eum, et mittamus in cisternam veterem: dicemusque: Fera
    pessima devoravit eum: et tunc apparebit quid illi prosint somnia sua.'
  aoi-aoi: “Kwa kembirra, ngeni-ngajina nakina akwa ak-errikbina nenumadangkwa engburingka-wa
    emedirra,” ne-yama. “Kembirra aka-makinama ngarna warnumamalya-manja nenu-wardangu-mulangwa
    yiningerriberriba yiningbala,” ne-yama wurrakina. “Kembirra ak-eningmidinama ngarna
    ena-langwa-langwa akwulyangburarrka amandangwa-murrikba akina,” ne-yama wurrakina-da.
  eng-ASVBT: 'Come now therefore, and let us slay him, and cast him into one of the
    pits, and we will say, An evil beast hath devoured him: and we shall see what
    will become of his dreams.'
  mna-mna: 'Kozo tupuni mi tupundu i pataaŋa isula yok touŋana tasa. Beso tala ma
    tamanda iwi iti pini, to toso: ‘E-e, niam amute i som. Ko buzur saŋsaŋŋana sa
    ikani? Som ila parei?’ Tonabe tombot mi tere: Ko miuŋana kini iur ŋonoono be parei?”'
  ita-1885: Ora dunque venite, ed uccidiamolo; e poi gittiamolo in una di queste fosse;
    e noi diremo che una mala bestia l'ha divorato; e vedremo che diverranno i suoi
    sogni.
  eng-LXXUP: Now then come, let us kill him, and cast him into one of the pits; and
    we will say, An evil wild beast has devoured him; and we shall see what his dreams
    will be.
  eng-ULB: Come now, therefore, let us kill him and cast him into one of the pits.
    We will say, 'A wild animal has devoured him.' We will see what will become of
    his dreams.”
  spa-VBL: “Vamos, matémoslo y arrojémoslo a una de las fosas. Diremos que algún animal
    salvaje se lo ha comido. ¡Entonces veremos qué pasa con sus sueños!”
  fra-_FOB: Maintenant donc, venez, tuons-le, et le jetons dans quelque fosse, et
    nous dirons qu'une bête féroce l'a dévoré; et nous verrons ce que deviendront
    ses songes.
  mal-mal: ‘ഒരു കാട്ടുമൃഗം അവനെ തിന്നുകളഞ്ഞു’ എന്നു പറയാം; അവന്റെ സ്വപ്നങ്ങൾ എന്താകുമെന്നു
