  bel-N: І жыў Якуб у зямлі вандраваньня бацькі свайго, у зямлі Ханаан.
  grc-BRENT: Κατῴκει δὲ Ἰακὼβ ἐν τῇ γῇ, οὗ παρῴκησεν ὁ πατὴρ αὐτοῦ ἐν γῇ Χαναάν· αὗται
