  eng-WMBB: Jacob lived in the land of his father’s travels, in the land of Canaan.
  spp-spp: Ɲyɛ Yakuba á tɛ̀ɛn *Kana kìni i. U tuŋi Ishaka mú mpyi a tɛɛnlɛ pyi wani.
  aey-aey: Aria Jekob uqa maha memeg bilenna eu Kenan ono bilen.
  urd-GVH: याक़ूब मुल्के-कनान में रहता था जहाँ पहले उसका बाप भी परदेसी था।
  rug-rug: Meke koa mo pa popoa Kenani se Zekopi, vasina sapu ele koa sa tamana.
  gaz-gaz: Yaaqoob biyya abbaan isaa ture, Kanaʼaan keessa jiraate.
  fra-LSG: Jacob demeura dans le pays de Canaan, où avait séjourné son père.
  gnn-gnn: Yo, Djaykup nhinananydja yukurrana wäŋaŋura yäkuŋura Gaynan, ŋunhiliyi
