verse: GEN.037.001
translations:
  mal-C: യാക്കോബ്, തന്റെ പിതാവു പ്രവാസിയായി താമസിച്ചിരുന്ന കനാൻദേശത്തു താമസമുറപ്പിച്ചു.
  deu-TKW: Jakob aber blieb wohnen im Lande, wo sein Vater als Fremdling geweilt hatte,
    im Lande Kanaan.
  lin-lin: Jakobi avandaki na mokili ya Kanana epai wapi tata na ye azalaki kovanda.
  cbr-NT: Usa 'ain ka Jacob Canaán kakë me anua aín papa 'itsama baritia tsóa me,
    anu tsóti bërúakëxa.
  eng-LSV: And Jacob dwells in the land of his father’s sojournings—in the land of
    Canaan.
  bmu-bmu: Aisaknöŋ Keinan gölmenöŋ kian aka maliga nahönŋi Jeikobnöŋ miaŋgöreŋ toroqeba
    malök.
  eng-GNV: Iaakob nowe dwelt in the lande, wherein his father was a stranger, in the
    lande of Canaan.
  eng-WEBSTER: And Jacob dwelt in the land in which his father was a stranger, in
    the land of Canaan.
  nhw-BL: Jacob mocajqui para itztos ipan tlali Canaán campa itztoya itata quema ayamo
    miquiyaya.
  swh-ONEN: Yakobo akaishi Kanaani katika nchi ambayo baba yake alikuwa ameishi.
  bba-bba: Yɑkɔbu u sinɑ Kɑnɑnin temɔ mi win tundo u rɑɑ sinɑ.
  eng-KJVCPB: And Jacob dwelt in the land wherein his father was a stranger, in the
    land of Canaan.
  cpy-cpy: Roojatzi ijeekaki rirori Jacob inampitawo Canaán-ki, ijeekira paerani ipaapate.
  mpx-mpx: Yakobo i miminaa Kenani, labi toto valila tamana Aisake i miminaa.
  wbp-wbp: Jajupukupalangu kirda-nyanu Jakupu nyinajalpa ngurrara Kananarla, ngurra
    jinta-juku kujalpa Jakupukupalangu Yijaki wapaja ngurra-kari ngurra-kari.
  luo-luo: Jakobo nodak e piny Kanaan, kuma ne wuon-gi odakie.
  meu-meu: Iakob ese tamana e noholaia tanona ma e noholaia, Kanaan tanona.
  npi-ULB: याकूब आफ्ना बुबा बसोबास गर्दै आएका कनान देशमा बस्दथे ।
  yor-yor: Jakọbu sì gbé ilẹ̀ Kenaani ní ibi ti baba rẹ̀ ti gbé.
  emp-NTPO: Idji zeza Isa jaid̶ad̶acarea Jacobora Canaaʌ̃ druad̶e idji zeza b̶ad̶ama
    b̶esia.
  ind-ind: Yakub tinggal di Kanaan, tempat ayahnya dahulu menetap.
  pes-OPCB: یعقوب بار دیگر در کنعان یعنی سرزمینی که پدرش در آن اقامت کرده بود، ساکن
    شد.
  ssx-ssx: Dieikopeta꞉ mo ipika꞉ ateke hayeke Keinani kenke pa꞉ta꞉ paa hayekeme.
  lcm-lcm: Na Iakov kalapo ago akit nei rina e Kanan, ring ang tamana katapo ago aino
    singina.
  aer-aer: Akngeye Joseph-kenhe Jacob anetyarte apmere Canaan-ele, apmere akngeye
    Jacob-kenhe Isaac-arle unthetyarte apmere arrpe-anenhele.
  tgl-ULB: Nanirahan si Jacob sa lupain kung saan naroon ang kanyang ama, sa lupain
    ng Canaan.
  nop-nop: Yakobo adi beudi Kanaaŋ kwet daŋgoŋ itoulugukneŋ uŋgoŋ itouguk.
  kca-kca: Иаков Ханаан мўвән ус, хŏта ащеԓ па мўв эԓты йŏхтәм ŏта ус.
  cbu-NT: Itaru, Akoparini Kanaanapsha tsap taarangiya yuwash sirútama waparin Isaakarini
    taarangu anshutamta.
  hui-hui: Yagaba ibu Kenana dindi ala ibu aba Aisaga hene wiagoria hene.
  wrs-wrs: Doa Yakopva mendah Kenan pethara wonavna, di ten aral Isak doara wonanam.
  mya-mya: ယာ​ကုပ်​သည်​သူ​၏​ဖ​ခင်​နေ​ထိုင်​ရာ ခါ​နာန် ပြည်​တွင် ဆက်​လက်​နေ​ထိုင်​လေ​၏။-
  cbi-NTPO: Jacob Canaán tusha manchumi, jungaa kaspele ya' apa vee tusha chumu juu
    ji' chumuwaañu.
  bod-N: དེ་ཡང་ཡ་ཀོབ་ནི་ཀ་ན་ཨན་ཡུལ་དུ་སྡོད་ཅིང་ཡུལ་དེ་ཁོའི་ཕ་བསྡད་མྱོང་བའི་ཡུལ་ཡང་ཡིན༌ནོ།།
  wsk-wsk: Jacob Canaan ali te, kuwim nuet te ulengkala bagaram mu te bagakaso.
  kkl-kkl: Esau ilipsae Yakub neneko ili nimi sekelanan nang saog uro wamoghag Kanaan
    so'oag wamog.
  sna-sna: Jakobho akagara munyika yakanga yambogarwa nababa vake, iyo nyika yeKenani.
  spa-BLM: Jacob vivía en la tierra donde peregrinó su padre, en la tierra de Canaán.
  beu-beu: Anga Yakob iimal isarenta. Tura angu, Yakob ana bale ila Kanaan por taang
    mihi. Angu turangmi imang Isak emihing mana.
  cac-cac: A vin̈aj Jacob ix cann̈ej cajan vin̈ d'a Canaán b'aj ec'nac cajan smam.
  swh-ULB: Yakobo akaishi katika nchi aliyokaa babaye, katika nchi ya Kanaani.
  bel-bel: Якаў жыў у зямлі вандраваньня бацькі свайго, у зямлі Ханаанскай.
  wed-wed: Jacob ana dam maiteni kampa i mae, wariaḡa amana weka i mae, mai Canaan
    ai au dobu.
  deu-ELBBK: Und Jakob wohnte in dem Land, in dem sein Vater sich als Fremder aufgehalten
    hatte, im Land Kanaan.
  mbb-OT: Ne ziyà med-ubpà si Jacob te tanà he Canaan he iyan daan sikan is tanà he
    mid-ubpaan dengan te amey zin he si Abraham.
  msc-msc: Nba, Yakuba ka i sii Kanaan jamana rɔ, a fa siini tɛrɛ dinkira mɛn dɔ kɔnin.
  mal-2015: യാക്കോബ് തന്റെ പിതാവു പരദേശിയായി പാർത്ത ദേശമായ കനാൻദേശത്തു വസിച്ചു.
  tuo-NT: Jacob peꞌe Canaá diꞌtapʉ tojacãꞌcʉ niwĩ. Ti diꞌtapʉta cʉ̃ pacʉ yoaticã nínicʉ
    niwĩ.
  gup-gup: Jacob ni kore kubolkwarlah bu kornkumo nuye djalwodjalwohrey korroko, kore
    kubolkwarlah Canaan.
  met-met: Yekop rung mana titia Kenan, titia tibuna wa bila lobu mana ba.
  gvs-gvs: E Yakobo ikaaiyaka asayana goi boi tamana ituliye, moe asayana Kenani.
  rmc-rmc: O Jakob geľa te dživel andro Kanaan, kaj dživelas leskro dad sar cudzincos.
  nlg-nlg: Ma Jacob te ghoi oli mai me ghanaa sono tana butonikomu i Canaan, tana
    komuna tamana te padi.
  dgr-DOGNT: Jacob Kanan nèk'e nàı̨dè, wetà sı ekǫ nàı̨dè ı̨lè.
  pes-OPV: و یعقوب در زمین غربت پدر خود، یعنی زمین کنعان ساکن شد.
  ron-1924: Иаков а локуит ын цара Канаан, унде локуисе ка стрэин татэл сэу.
  aui-aui: Wasina bi Jeikap yana dam yawata Kenen kubure simakae, tanawa meme tamananaki
    Aisik imake ware naboni wawaya wiibata.
  ben-OBCV: যাকোব সেই কনান দেশে, যেখানে তাঁর বাবা বসবাস করতেন, সেখানেই বসবাস করছিলেন।
  lex-lex: Yakopa nhol lia gen miaka amni nhi' do'ona-dakan la de, la'a Kana'ana yapatni.
  rgu-rgu: Ia nana Yakob tutui na. Tepoꞌ ria, Yakob fali neu leo seluꞌ nai dae Kanaꞌan.
    Ria nana papa ni Isak mamana leleon neme uluꞌ mai.
  som-som: Yacquubna wuxuu degay dhulkii aabbihiis qariibka ku ahaan jiray, oo ahaa
    dalkii Kancaan.
  lat-VUC: Habitavit autem Jacob in terra Chanaan, in qua pater suus peregrinatus
    est.
  aoi-aoi: Eneje-ka Jekaba nakina n-ambilyumurra yakwujina ngawa Kenina-manja angalya
    n-ambilyu-murrumanja nungwenikba adinuba-wiya nakina.
  eng-ASVBT: And Jacob dwelt in the land of his father’s sojournings, in the land
    of Canaan.
  mna-mna: Yakop, ni itu su toono Kanaan ta muŋgu tamaana Isak iwe leembe mi imbotmbot
    pa na.
  ita-1885: OR Giacobbe abitò nel paese dove suo padre era andato peregrinando, nel
    paese di Canaan.
  eng-LXXUP: And Jacob dwelt in the land where his father sojourned, in the land of
    Canaan.
  eng-ULB: Jacob lived in the land where his father was staying, in the land of Canaan.
  spa-VBL: Jacob se estableció y vivió en Canaán como lo había hecho su padre.
  fra-_FOB: Or, Jacob demeura au pays où son père avait séjourné, au pays de Canaan.
  mal-mal: യാക്കോബ് തന്റെ പിതാവ് പരദേശിയായി പാർത്ത ദേശമായ കനാൻദേശത്തു വസിച്ചു.
  lit-lit: Ir Jokūbas gyveno šalyje, kurioje jo tėvas buvo laikinas gyventojas, Kanaano
    šalyje.
  urd-GVR: Yāqūb Mulk-e-Kanān meṅ rahtā thā jahāṅ pahle us kā bāp bhī pardesī thā.
  suz-BL: याकूब आ आफ अर्को रागीम बाक्‍शो खोदेंशो पा याकूब यो कनान रागीम बाक्‍शो बाक्‍माक्‍त।
  ita-1927: Or Giacobbe dimorò nel paese dove suo padre avea soggiornato, nel paese
    di Canaan.
  ckb-ckb: یاقوب لە خاکی ئاوارەیی باوکی، لە خاکی کەنعان نیشتەجێ بوو.
  eng-BBE: Now Jacob was living in the land where his father had made a place for
    himself, in the land of Canaan.
  crx-NTPO: '''Et Jacob nyo Canaan yun k''ut ''et whut''i ''et ''aw oobá t''enuszun.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ತಂದೆ ಪ್ರವಾಸಿಯಾಗಿದ್ದ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  bbb-bbb: Ijiege rena e Jekafu fune una ro Kenani are ije asoe fuone fu finoema ijia
    finoe.
  tam-2017: யாக்கோபு தன் தகப்பன் தங்கியிருந்த கானான் தேசத்திலே குடியிருந்தான்.
  spa-RV-1909: Y HABITÓ Jacob en la tierra donde peregrinó su padre, en la tierra
    de Canaán.
  ron-BTF: Şi Iacob a locuit în ţara în care tatăl său a fost străin, în ţara lui
    Canaan.
  eng-WEBP: Jacob lived in the land of his father’s travels, in the land of Canaan.
  eng-FBV: Jacob settled down and lived in Canaan as his father had done.
  nld-1939: Jakob bleef in het land Kanaän wonen, waar ook zijn vader had vertoefd.
  nch-BL: Jacob mocajqui para itztos ipan tali Canaán campa itztoya itata quema ayemo
    miquiyaya.
  tfr-NTPO: Jacob beno sök Canaán kjokyo, dëna ba data sökshko.
  vie-1934: Gia-cốp, tại xứ của cha mình đã kiều ngụ, là xứ Ca-na-an.
  hin-CV: याकोब कनान देश में रहते थे. वहीं तो उनके पिता परदेशी होकर रहे थे.
  eng-OURB: Jacob [Supplanter] lived in the land of his father’s travels, in the land
    of Canaan [Humbled].
  spa-BES: Y Jacob estaba viviendo en la tierra donde su padre se había hecho un lugar,
    en la tierra de Canaán.
  tdx-tdx: Nitoetse an-tane Kanàne nañialoan-drae’e ao t’Iakòbe.
  vid-vid: Yakobo nakalutilila kikala kuli isi ya Kanaani, moyali ngikala mhaza wa
    heye kota mjenzi.
  pwg-pwg: Jeikap na ina mamai meni dobunai imakamakai na nani dobunai imakai, dobuna
    na Keinan.
  eng-OKE: And Jakob dwelt in the land of the habitation of his father, in the land
    of Kenaan.
  tha-KJV: ฝ่ายยาโคบมาอยู่ในดินแดนที่​บิ​ดาของท่านเคยอาศัยเป็นคนต่างด้าวนั้นคือ แผ่​นดินคานาอัน
  por-BR-2018: E habitou Jacó na terra onde peregrinou seu pai, na terra de Canaã.
  bco-bco: Ya꞉kobo꞉ Ka꞉ina꞉n hen, iya Aisa꞉gdo꞉ mageso꞉ ya꞉ga꞉lo꞉ sen a꞉naka asifo꞉.
  deu-ELO: Und Jakob wohnte in dem Lande, in welchem sein Vater als Fremdling geweilt
    hatte, im Lande Kanaan.
  ktm-ktm: Yakop iyeu imin lok sehir odo Kenan iy ndre taman ke Aisak munen imin eriy
    tih.
  caa-caa: Pues entonces e Jacob sutpa ixin tuaꞌ aturuan tama e lugar Canaán tiaꞌ
    cay turuan utata tama inteꞌ tiempo.
  eng-WYC-2018: Forsooth Jacob dwelled in the land of Canaan, in which his father
    was a pilgrim; (And Jacob lived in the land of Canaan, where his father was a
    foreigner;)
  epo-epo: Jakob loĝis en la lando, en kiu lia patro loĝis fremdule, en la lando Kanaana.
  uig-PIN: Yaⱪup bolsa atisi musapir bolup turƣan yǝrdǝ, yǝni Ⱪanaan zeminida olturaⱪlaxti.
  beo-beo: 'Ya:igobe da soge amo ea eda da musa: amo ganodini esalu (Ga:ina:ne), amogawi
    esalu.'
  tpi-OTNT: Jekop i stap long graun Kenan, em ples papa bilong en Aisak i bin i stap
    long en bipo.
  hau-SA: Yaƙub ya zauna a ƙasar da mahaifinsa ya zauna, wato, ƙasar Kan’ana.
  udu-udu: Yakuub c̱a’bki’d mo e mony’cesh jin takina coma c̱a/ ap̱o/ mo e bampa/
    gi Paŋ Kanaan mo.
  uig-LAT: Yaqup bolsa atisi musapir bolup turghan yerde, yeni Qanaan zéminida olturaqlashti.
  nde-nde: UJakhobe wahlala elizweni lapho uyise laye ahlala kulo, ilizwe laseKhenani.
  ton-ton: Pea naʻe nofo ʻa Sēkope ʻi he fonua naʻe ʻāunofo ki ai ʻene tamai, ʻio,
    ʻi he fonua ko Kēnani.
  ces-1613: Jákob pak bydlil v zemi putování otce svého, v zemi Kananejské.
  eko-eko: Yaakhumpa aari wiikhala tuniya ya Kanaani ottuukho aasaafireliyeewo papaawe.
  nss-nss: Yakop ara iro pwan Kenaan, kolo taman Yisak mepo koluw impwan aliy.
  eng-WMB: Jacob lived in the land of his father’s travels, in the land of Canaan.
  tam-TCV: யாக்கோபு தன் தகப்பன் தங்கியிருந்த கானான் நாட்டிற்குத் திரும்பவும் வந்து
    அங்கே வாழ்ந்தான்.
  ceb-ULB: Nagpuyo si Jacob sa dapit nga gipuy-an sa iyang amahan sa yuta sa Canaan.
  mkn-mkn: Ini Yakob dong pung carita. Tempo hari, Yakob pi tenga ulang lai di tana
    Kanaꞌan. Itu dia pung papa Isak pung tampa tenga dari dolu.
  nce-nce: Jekop na bubë nëbalebë anebo gali melëgëbetëme lalële. Jekop Kenan life
    mëta mana tafa tle. Ëtani bolijaya kë life mëta tafa tle. Na Jekopbë nëba Josep,
    bu falake ho, na bu 17 tlibutu këniji watle. Na këbë hona bolijahanina bolijayabë
    sipsip klelina mëmë klelina li li ona mëta mëtlëwagukefëma. Na Bilha na Silpa
    bu Jekopbë fli one. Na kë tlemalë one bu Josep bolijahanibë botamenino. Na Josep
    bolijayame gali tujuwelikefle, “Afani sipsip kleli mëglëma sle hana mla.”
  pol-UBG: Jakub mieszkał w ziemi, gdzie jego ojciec był przybyszem, w ziemi Kanaan.
  agr-agr: Jacopak niina apaji Canaán pujujakua nuwi pujusui.
  kyc-kyc: Jekope baa rakange paleyamo yuu Kenane dokona mee palyuo karalu kareya.
  urd-GVU: یعقوب ملکِ کنعان میں رہتا تھا جہاں پہلے اُس کا باپ بھی پردیسی تھا۔
  deu-1912: Jakob aber wohnte im Lande, darin sein Vater ein Fremdling gewesen war,
    im Lande Kanaan.
  ntj-ntj: Nyangka Tjayikapanya tirtu nyinarranytja ngurra yini Kayinanta, tjiinya
    palunyaku mama nyinarrayirnu wiyarringu, palunyangka. Nyangka tjukurrpa ngaanya
    palunyaku yungarrapirtitjarra. Nyangka Tjawutjanya murtilyarrinyangka kurli-ra
    17-pa ngaralanytja. Tjiinya palunyaku kurtapirtingka lurrtjurringkula miranykanyilpayi
    tjiipu puru nanikuurrpa pirninya. Tjiinya ngunytju kutjupaku katjangka, Pilaku
    puru Tjilpaku katjangka, kurta palunyangka-tjananya tirtu lurrtjurripayi. Palunyalu
    pitjala palunyaku mamangka tjukurrpa palyamunu pirni watjalpayi palunyaku kurta
    pirnilu-ya kutjupa-kutjupa palyaranyangka.
  row-row: Ia, Yakob se dudꞌui na. Leleꞌ naa, Yakob neu leo baliꞌ sia rae Kanaꞌan,
    fo maꞌahulu na, aman Isak mamana leleon.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ತಂದೆಯು ಪ್ರವಾಸವಾಗಿದ್ದ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  ena-ena: Jekopɨ agaŋ Kenan fɨli tɨbɨ hɨniadami. Vaka iaganu Aisakɨ agaŋ fɨli tɨbɨ
    heŋ ala ihɨlɨŋ ve hɨniadami.
  tgo-tgo: Jeikob vambe i yakuyaku vara Kenan e tɨne ŋgoreiye ramae va i yakukowe.
  yap-yap: Mi i par Jakob u lan e nam nu Kanaan ko gin ni i par e chitamngin riy.
  tet-tet: Lia neꞌe kona baa Yakob no niakaan husar-binan sia. Hori hirak nia, Yakob
    neꞌe fila baa tuur iha rai Kanaꞌan. Rai nia, mak niakaan aman Isak tuur fatin
    hori uluk kedan.
  hlt-MCSB: Jakob ngawn tah a napa kah lampahnah khohmuen Kanaan kho ah kho a sak.
  mdy-ETH: ያይቆኦቤ ዬያኮ ቤርታ ዒዛኮ ዓዴ ናንጌ ካኣናኔ ዓጮይዳ ናንጌኔ።
  twi-ASANTE: Yosef tenaa Kanaan asase a na nʼagya te so sɛ ɔhɔhoɔ no so.
  mwc-mwc: Kata Jacob tamana Canaan tanonai memena i mamana wai, Jacob yebo namai
    i mana.
  bhl-bhl: Beli, Sekow em alew Aisak e kuaninba kesomi, bise em ding kabalak e, e
    kokow kunum atew kesomi, Kenan aneng fian kale kel kakamale kale. Kakambomelei,
    em min Sekow e iti emdiw kesomi, Kenan aneng fian akati kakamale kale.
  con-NTPO: Jacobja tise yaya canse'pani'su Canaán andeni canse.
  eng-WEBU: Jacob lived in the land of his father’s travels, in the land of Canaan.
  bnp-bnp: E Iakop i made na malala e Kenan, hosi e tamana i made vona.
  wal-wal: Yaaqoobi ba aawai de7ido Kanaane biittan uttiis.
  mgh-mgh: Yakopi ahokhala ilapo yo Kanaa wonwo athumwane warwelyaya weettakaca.
  acu-NT: Jacobka Canaán nungkanam yaanchuik ni apari pujuya nuni pujusmiayi.
  spa-PDDPT: Jacob habitó en la tierra de Canaán, la tierra de las peregrinaciones
    de su padre.
  gun-gun: Jacó ma yvy tuu oguata oikovyague rupi ae ju oiko, Canaã yvy re.
  agu-BL: Ma yi Jacow cho'n tzun cyaje'n cyentz le ama'l cwent Canaán, kale najewe't
