  bxh-bxh: Isako somo yai ena aba miya mate amainiya hinaga natuna Iyakobo ya miya,
    Kanana tanohina yai.
  kos-kos: Jacob el mutana in acn Canaan, yen papa tumal tuh muta we,
  hbo-WLC: וַיֵּ֣שֶׁב יַעֲקֹ֔ב בְּאֶ֖רֶץ מְגוּרֵ֣י אָבִ֑יו בְּאֶ֖רֶץ כְּנָֽעַן׃
  ibo-ibo: Jekọb bigidere nʼala Kenan, ala ahụ nna ya buru ụzọ biri nʼime ya.
  ory-ory: ସେହି ସମୟରେ ଯାକୁବ ଆପଣା ପିତାଙ୍କର ପ୍ରବାସ ସ୍ଥାନ କିଣାନ ଦେଶରେ ବାସ କରୁଥିଲେ।
  wmt-wmt: Jayikap pa Kayininta kirrarnani. Warrkammarnani palurla walakuwarntirlu
    12ju. Ngampurrikanani palunya kukunjawarntijaa nanikutwarnti. Layingu Jawujapju
    parla jularnani ngarpunyankurawu Jayikapku, “Ngarpu, nyanartiwarnti palu yarr
    kirrarnani ngajukurawarnti papajiwarnti. Ngajungumipa marnanya ngampurrikanana
    kukunjawarnti.” Kujartikarra parla jakuljularnani Jawujapju Jayikapku ngarpunyankurawu.
    Jayikapju parla wulyumarnani walakuwarlanyku kaparnngarrangarrawu Jawujapku. Purrkungu
    kangujangkarlu parla wirriya ngunangani. Nyanartijangka parla nyantuwumipa mintimmarnani
    kuwut mana wirrimpurru wulyu. Nyanartijangka papajiwarntirlu palurla yakurrmarnani
    Jawujapku. Marni palurlanyanu, “Ngarpungu ngalimpakurarlu ngajirta parlipangu
    wulyumanyja. Nyantuwumipa parla wulyumarnani Jawujapku, ngajirta ngalimpawu.”
    Wali ngajirta palurla wulyuwulyu wangki manyjarla Jawujapku jarntuwarntirlujal.
  chk-chk: Iwe, Jakop a nonom lon ewe fanü Kanaan, ia saman a wasöla ie me lom.
  ssd-ssd: Yakob nu Kanan kilke mbolŋge minna. O buk mam nuŋe rawe taŋgo taŋaŋ nu
    kilke ta mbolŋge minna.
  rop-rop: Wal dijan na det stori blanga ola femili blanga Jeikob. Imbin oldei jidan
    langa det kantri weya im dedi bin oldei jidan bifo, en dei gulum det kantri Keinan.
    Wal wen det san blanga Jeikob neim Josef bin 17 yiya ol, imbin oldei lukaftumbat
    ola ship en gout blanga im dedi, en sambala braja blanga im hubin abum difrinwan
    mami bin oldei album im. Bat imbin oldei deigimbek nogudwan wed langa im dedi
    blanga detlot braja blanga im.
  ukr-1871: Осївся ж Яков на країнї, де пробував отець його Ізаак, у Канаан землї.
  eng-AOI: Jacob went on living in the land of Canaan where his father had lived,
  yon-yon: Yekob yambembed Keenan ambibkin aom doboroon kuyaa kumbed kwane Yekobbed
