  ata-ata: Ia Iakovo ne uꞌumesou tuala ne Kanani e momu Aisaki muxoxoo no anu ne uasi.
  nfa-nfa: Neꞌe ne, lii lole nèti Yakob si. Ca tèka ka, Yakob laꞌe pea hari asa rai
