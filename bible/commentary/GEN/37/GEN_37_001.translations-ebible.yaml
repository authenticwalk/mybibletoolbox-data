  heb-heb: וישב יעקב בארץ מגורי אביו בארץ כנען׃
  ben-IRV: সেই দিনের যাকোব তার বাবার দেশে, কনান দেশে বাস করছিলেন।
  pan-pan: ਯਾਕੂਬ ਆਪਣੇ ਪਿਤਾ ਦੀ ਮੁਸਾਫ਼ਰੀ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਅਰਥਾਤ ਕਨਾਨ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਵੱਸ ਗਿਆ।
    ਇਹ ਯਾਕੂਬ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ।
  tkr-tkr: Yaaq'ub Kana'anne ölkee axva. Mang'ule ögiylir mang'una dek, maa'ar menne
