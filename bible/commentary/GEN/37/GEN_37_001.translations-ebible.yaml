  bqc-SIM: Yakↄbu ku Kanaa bùsuu, gu pↄ́ a mae zↄ̃̀lɛu.
  tcz-CHONGTHU: Hichun Jacob Canaan chu apa khopem na Canaan gamsunga anung chen kit
