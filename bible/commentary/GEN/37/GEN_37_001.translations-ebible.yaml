  arb-NAV: وَسَكَنَ يَعْقُوبُ فِي أَرْضِ كَنْعَانَ، حَيْثُ تَغَرَّبَ أَبُوهُ،
  adz-adz: Yakop impa intap Kanan, gamp arangan ramanggan mpada gin mungꞌ ugu.
  ewe-ewe: Ale Yakob gatso aƒe ɖe Kanaan, afi si fofoa nɔ la.
  eng-LEE: And Jacob dwelt in the land of his father's sojourning, in the land of
    Canaan.
  gvn-gvn: Jacob kangkalanka Josephanka wawu jirray bajaku, nyulu balkajinya Jacobandamun
    wulmanandamunku. Joseph nyungu kurrbar. Jacobangka Josephamu kambi ngulkurrijin
