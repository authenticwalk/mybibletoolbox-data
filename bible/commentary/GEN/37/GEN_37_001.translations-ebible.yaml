  uig-ARA: ياقۇپ بولسا ئاتىسى مۇساپىر بولۇپ تۇرغان يەردە، يەنى قانائان زېمىنىدا ئولتۇراقلاشتى.
  bsp-bsp: Kɔ Yakuba ɛndɛ atɔf ŋa Kanahan nde kas ɛnandɛ mɔ.
  bps-bps: Na Dyékob tamnè di Kanaan, i banwe i gumnè i maan.
  mbs-mbs: Mig-ogpà si Jacob doton te Canaan, sìyan tanà inogpaan te amay din.
