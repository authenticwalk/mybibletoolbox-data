  aaz-aaz: Reꞌ ia, naiꞌ Yakop sin retaꞌ. Neon goes ii, naiꞌ Yakop anfani nteniꞌ, ma
    natuan nbin pah Kanaꞌan, reꞌ in amaf naiꞌ Isak natua nbi naan naꞌko unuꞌ.
  azb-azb: Yaqub atasının qərib olduğu Kənan torpağında yaşadı.
  eng-DBY: And Jacob dwelt in the land where his father sojourned — in the land of
