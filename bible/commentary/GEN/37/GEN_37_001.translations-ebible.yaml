  mar-mar: याकोब कनान देशात जेथे त्याचा बाप वस्ती करून राहिला होता त्या देशात राहिला.
  tcs-tcs: Zekop i bin stap lo ples wea papa blo em bin stap lo lan blo Kanan.
  soq-soq: Aisak boleno aupe Iakob bola Kanaan bedewe mamba wandia aupe ware rua wandie.
  qub-qub: Jacobnami ichanga tiyacuran papänin tiyashan Canaán partillacho.
  bqp-bqp: Yakubu kú Kanaanↄ bùsun gu kũ a de vùtɛn.
  hat-hat: Men Jakòb rete rete l' nan peyi Kanaran kote papa l' te pase tout lavi
    l'.
  eng-BSB: Now Jacob lived in the land where his father had resided, the land of Canaan.
  tod-tod: Zakɔɓe zeini Kanaan yooi zu, ʋɛ kɛɛɠɛ seikɔɠɔmai ɠɛni ná.
  eng-WEBPB: Jacob lived in the land of his father’s travels, in the land of Canaan.
  kbq-kbq: Menina Jekopu'a agri nefa zoka mani'neno hu'nea mopare Kenani mani'ne.
  nhe-BL: Jacob mocajqui para itztos ipan tlali Canaán campa itztoya itata quema aya
    miquiyaya.
  bus-bus: Yakubu kú Kanaa bùsun guu kɛ̀ a de vɛ̃̀ɛn.
  gub-BL: Zako upyta Kànàà ywy rehe weko haw iapo pà a'e pe u heko awer pe a'e.
  eng-DRA: And Jacob dwelt in the land of Chanaan wherein his father sojourned.
  knf-knf: Kë Yakob ul aşë duka du uŧaak wi Kanaan wi aşin abiiŋ awo.
