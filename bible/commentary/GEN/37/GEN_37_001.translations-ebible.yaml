  ptu-ptu: Indo Yakub si tohho dio lembäna Kanaan ongeanna ambena yolona.
  bzd-NTPO: Jacob e̱' tsé̱a̱t se̱nuk Canaán wé̱ iyë́ bak se̱nuk ee̱.
  kwf-kwf: Sa Jakob tua Ꞌua Ꞌana ana fanoa ꞋaꞋana kira saea Ꞌani Ꞌi Kenan, kula neꞋe
