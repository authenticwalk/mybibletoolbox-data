  asm-FB: যাকোব কনান দেশত বাস কৰিবলৈ ধৰিলে। তেওঁৰ পিতৃয়েও কনান দেশত বাস কৰিছিল।
  sus-A: يَشُبَ سَبَتِ نّ كَنَان بْشِ مَ، عَ بَبَ نُ نَ دّننَشّ.
  fra-SBL: Jacob habitait dans le pays où voyageait son père, dans le pays de Canaan.
  hbo-hbo: וַיֵּ֣שֶׁב יַעֲקֹ֔ב בְּאֶ֖רֶץ מְגוּרֵ֣י אָבִ֑יו בְּאֶ֖רֶץ כְּנָֽעַן׃
  shp-NTPO: Jaskatax Jacob Canaánhainbi jaai baneta iki; jawen anibo jain jakátikanainko.
  eng-WYCLIFFE: Forsothe Jacob dwellide in the lond of Canaan, in which his fadir
    was a pilgrym; and these weren the generaciouns of hym.
  piu-2006: Tjikupanyangarrilpiya manta Kayinanalawana nyinapayi, palumpa paapaku
    ngurrawana. Palumpa katja ngaṉṯitja Tjutjupanya nyinarra tiṉarringulpi. Tjutjupaku
    kaaka tiṉa tjuṯangkuṯarralpiya kanyilpayi tjiipi, nanikutaṯarra. Wiya tjana puraapawayi
    yaṉṯayaṉṯalpayi, ngunytji tjana kanyira kumpira yankupayi. Palulanguru Tjutjupalu
    yankula Tjikupangka tjakultjunu, “Ngayuku kaaka tjuṯangku nanikuta tjiipi kanyira
    kumpira yankupayi. Wiyaya puraapawayi kanyilpayi.” Palulanguru palumpa kaaka ruunytjalpi
    kulira ngurrkurringuya Tjutjupaku. Tjikupanyalpi Tjutjupakulpi puntura yunypa
    nyinangu, katja ngaṉṯitjaku. Tjikupalu kuuta waṯawara palyara yungulpira Tjutjupa
    palumpa. Alatji Tjutjupaku yungutjangka, palumpa kaaka ruunytjalpiraya ngurrkurringkula
    nyinangi. Rawa, kuturaya ngurrku nyinapayi, Tjutjupa palumpa.
  pjt-pjt: Ka wati panya Jacobanya ngura Kainanta rawa nyinangi katja tjuṯatjara.
  cwe-cwe: Yakobo kagendelela kukala muna iisi ya Kanaani hanhu hoyakalile tati yake
    fana mgeni.
  bgs-bgs: Igóddô si Jacob tun ta Canaan na igóddóan katô ámmà din.
  kik-kik: Jakubu nĩatũũrire bũrũri-inĩ ũrĩa ithe aaikarĩte, nĩguo bũrũri wa Kaanani.
  ksr-ksr: Aisaknoŋ Keinan balonoŋ waba kolooŋ laligoro meria Jeikobnoŋ iikanoŋ toroqeŋ
    laligoro.
  fra-NCL: Jacob s’établit dans le pays où son père avait séjourné dans le pays de
    Canaan.
  cek-AK: Jakob loe ampa angvin ah ohhaih, Kanaan prae ah khosak.
  xla-xla: Yokobtapo ya꞉ ata halale mo Keinan dla me-halaiyo.
  cuk-cuk: Jacob e-bab-maigusmogadgi-megega, Canaán-yargi besad.
  uig-CYR: Яқуп болса атиси мусапир болуп турған йәрдә, йәни Қанаан зиминида олтирақлашти.
  pma-pma: Siekob ro nges en atan ten out Kenan, out koa tata onen ro ien mulamu.
  tel-2017: యాకోబు తన తండ్రి పరదేశీయుడుగా ఉండిన కనాను దేశంలో నివసించాడు.
  hat-BSA: Alò, Jacob te viv nan peyi kote papa li te konn demere a, nan peyi Canaan
