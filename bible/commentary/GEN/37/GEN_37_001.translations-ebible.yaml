  mwp-mwp: Yakubu nuy matha meparu Kanananu, nungu thathiw kupa moeramoenu.
  mya-JVB: ယာကုပ် သည် မိမိ အဘ တည်းခို ရာခါနာန် ပြည် ၌ နေ ၏။
  tte-O: Yakobo tamana yanuwane bwaine Kenani koina imiyamiya iya tabe besiele koina
