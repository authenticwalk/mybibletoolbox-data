  dan-1931: Men Jakob blev boende i sin Faders Udlændigheds Land, i Kana'ans Land.
  vie-OVCB: Gia-cốp định cư tại xứ Ca-na-an, nơi cha mình đã cư ngụ.
  lbk-lbk: Intot-oloy cha Jacob ay nentee id Canaan ay nentetey-an san si amana.
  guj-2017: યાકૂબ તેનો પિતા જે દેશમાં રહેતો હતો તેમાં, એટલે કનાન દેશમાં રહ્યો.
  byr-byr: Jaikopɨ Kwaaka Kainanɨ mwaalakegaaꞌ Jozepɨyarɨ kwarame atɨraai sɨvɨla pwi
    yuya yaka sɨvɨla purɨdaasɨ pwaraaina kwavɨlavaꞌ sagaaꞌ mwaalaꞌ. Kamwaalaꞌ Jozepɨyadaraka
    sipɨzipɨya yɨꞌdɨvaidɨvɨꞌ mwaaleꞌ. Jozepɨyare ganaangeꞌ maarakegaaꞌ Yɨzɨrelɨ aꞌmwe
    nei mwaalakeꞌna Jozepɨyarɨ yɨlaaya naanga marina yaꞌ. Gawaalɨvava pwaraavɨ yɨlaaya
    maalɨka maryaꞌ. Yɨlaaya naanga maryaka Jaikopɨ Jozepɨyarɨna baazɨꞌmaꞌnya tewaanyaꞌ
    yavɨkaryaꞌ. Jozepɨyai gaverɨna kyavɨkaryaꞌ gyaꞌmwera “Maraajava kale newɨlaꞌmwaka,”
    kadeꞌ sɨnna tɨka davɨna wiaꞌ.
  awx-awx: Jekowu kewu nanätä yiwikulune Kenan yiwikut.
  pon-2006A: Eri, Seikop ahpw usehlahte eh keikeiru nan Kenan, wasa me eh pahpao kin
