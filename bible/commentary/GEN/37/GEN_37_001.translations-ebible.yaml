  por-BRBSL: Jacob viveu na terra das viagens de seu pai, na terra de Canaã.
  aly-aly: Jacob ra apmer Canaan-itwek anenh, aynikw ikwerenharl Isaac anenh-itwek.
    Angka nhenh Jacob-kenh-rnem-akert. Joseph aherrety 17-anem anenh. Yep-yep-rnem-then
    nanikwet-rnem-then arntarnt-arenh, atherrk-warl ra akngenh, apmer Shechem-itwek.
    Kakey ikwerenhel-rnem. Aynikwel Joseph thwenek awayengkw-rnem-warl, “Alha yep-yep-rnem
    arntarnt-arayntetyek.” Joseph awayikwel-rnem-then yep-yep-rnem arntarnt-arek.
    Amikw ingwer atherr-kenh Bilhah-kenh-rnem, Zilpah-kenh-rnem. Jacob-kenh anew atherr-kenh.
    Joseph-el aynikw ikwerenh angka apmwa ikwer-rnem ilenh.
  cth-cth: Jakop teh a na pa imyin lah a onae Kanaan ram dawk kho a sak.
  twi-twi: Yosef tenaa Kanaan asase a na nʼagya te so sɛ ɔhɔho no so.
  hlt-hlt: Jakob ngawn tah a napa kah lampahnah khohmuen Kanaan kho ah kho a sak.
  tbz-SIM: Kɛ̀ Sɑkɔbu ḿbo Kɑnnɑhɑ̃ɑ̃ o cicɛ do borɛ̀.
  msy-2020: Jekop Kenanɨn nguazimɨn iti, kar nguazir an afeziam Aisak fomɨra ikezim.
  txq-txq: Ia Yakob asa tutuin. Fai maneuk kara, Yakob neu leo seluk bali numa dae
