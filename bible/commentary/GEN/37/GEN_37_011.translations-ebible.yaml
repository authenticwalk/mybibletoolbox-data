verse: GEN.037.011
translations:
  mal-C: അവന്റെ സഹോദരന്മാർ അവനോട് അസൂയാലുക്കളായിത്തീർന്നു; അപ്പനോ, ഇക്കാര്യം മനസ്സിൽ
    കരുതിവെച്ചു.
  deu-TKW: Seitdem waren seine Brüder eifersüchtig auf ihn; sein Vater aber merkte
    sich die Sache.
  lin-lin: Bandeko na ye ya mibali bakomaki na motema likunya epai na ye, kasi tata
    na ye abombaki kaka likambo yango na motema.
  cbr-NT: Usa 'ain ka aín xukë́n apankama 'aisamairai ami xuamati nishakëxa, usai
    atux 'ia iskin ka aín papan aín nuitu mëushi ënë ñukama manukima sinánkëxa.
  eng-LSV: And his brothers are zealous against him, and his father has watched the
    matter.
  bmu-bmu: Mewö asuhuiga darumunurupŋan uruŋinan mututqutut (jelös) möt waŋgiba malgetmö,
    iwiŋan keu mi uru könömŋe ali ahöiga mötmöriba malök. Mewö.
  eng-GNV: And his brethren enuied him, but his father noted the saying.
  eng-WEBSTER: And his brethren envied him; but his father observed the saying.
  nhw-BL: Huan iicnihua quicualancaitaque, pero itata miyac moilhuiyaya tlen ni tlamantli.
  swh-ONEN: Ndugu zake wakamwonea wivu, lakini baba yake akaliweka jambo hilo moyoni.
  bba-bba: Win mɑɑbɑ kɑ nùn nisinu nɛni, ɑdɑmɑ win tundo u ye kpuro lɑsɑbu mɔ̀ win
    ɡɔ̃ruɔ.
  eng-KJVCPB: And his brethren envied him; but his father observed the saying.
  cpy-cpy: Ikijaneentakiri rirentzipaeni, riima ashitariri kenkithashireri royiro
    imishiri itomi.
  mpx-mpx: Yaka talinau hi lamwapulowan-an, yaa tamana kenonou o i nuwahikan atenaa
    ge i nuwanuwatu kaiwena.
  wbp-wbp: Jajupukupurdangka-patu ngulajulpalurla jankanjarla mimayi-jarrija-nyayirni.
    Kala jaji-nyanurlu Jakupurlu ngulajulpa manngu-nyangu-juku kuja yalirli yimi-ngarrurnu
    jukurrpa Jajupurlu.
  luo-luo: Owetene ne nyiego omako kode, to wuon-gi to ne okano wechego e chunye.
  meu-meu: Bena kakana e badu dikadika, a tamana ese ena hereva e lalo tao.
  npi-ULB: उनका दाजुहरूले उनको ईर्ष्‍या गर्न लागे, तर उनका बुबाले यो विषयलाई आफ्नो
    मनमा नै राखे ।
  yor-yor: Àwọn arákùnrin rẹ̀ sì ń ṣe ìlara rẹ̀ ṣùgbọ́n baba rẹ̀ pa ọ̀rọ̀ náà mọ́
    lọ́kàn rẹ̀.
  emp-NTPO: Maʌ̃ carea dji djabarãra idji ume sod̶e biẽ́ panesid̶aa baribʌrʌ dji zezaba
    maʌ̃ cãĩmocarad̶ebemada bio crĩcha b̶esia.
  ind-ind: Kakak-kakaknya semakin iri kepada Yusuf, tetapi Yakub merenungkan perkataan
    dan arti dari mimpi itu.
  pes-OPCB: برادرانش به او حسادت می‌کردند، ولی پدرش دربارۀ خوابی که یوسف دیده بود،
    می‌اندیشید.
  ssx-ssx: Diosepena꞉ hameke tonuma꞉ta꞉ ipiki pa꞉ta꞉ wamili pimikipate atekema꞉ta꞉
    mo ekina꞉ hone pa wia꞉tiki pu hayekeme.
  lcm-lcm: Na keve tasina akorong kilapo vinga neikien ania, sikei tamana kapo lomlomonai
    akit lak ani keve nem ang.
  aer-aer: Kake Joseph-kenhe areye ingkerte anthurre irreke. Kenhe akngeye ikwerenhe
    Jacob akenhe akwete-arle itirreke nthakenhe-arle Joseph-ele altyerre areke.
  tgl-ULB: Nainggit sa kanya ang kanyang mga kapatid, pero ang kanyang ama ay itinago
    ang bagay sa kanyang isip.
  nop-nop: Daliye adi welehik gouye tuguk. Iŋgoŋ oŋ, beu adi nemenemek nadiguk u weleeŋ
    ginaŋ kabup nadidaheŋa boikwambundaaŋ hatiluguk.
  kca-kca: Йайԓаԓ ԓўв пеԓайәԓ ўшмащсәт, ащеԓән пӑ щи йасәӈ ӑт йŏрэмәса.
  cbu-NT: Ashirucha, zoonllshitisin anumand kapung tsiyantarangusin, aranginasha Osiyaa
    natsaranganaya. Itaru, waparsha mangush chinaku, ¿Mayaamaja nuw ipari pamazuku
    ashik? ántar ashirangiya. Ashiriya, na kamaneena yuwaa Osiy pamazumarineetsi kamanirangu
    anootsi.
  hui-hui: Ibu hamene biarume keba timbuniore ho heagola ibu aba ibunime emaga ogoni
    agoale handayadabe lowa mitangi tangi bialu berene.
  wrs-wrs: Wo etehumunilva mindnam muskonam vreipra vrivna. Heva os aralva nomba inungpunungmomba
    mendah iavna.
  jao-jao: Ngala likili-baba ki-Jujiba, kalu-wardirri nalu-wurdu yiku, kalu-nganyma
    yiku, ngala nyiki-biyi, kilu-linginma Jujiba wumba kilu-mawuranga awara. Bawuji.
  mya-mya: ယော​သပ်​၏​အစ်​ကို​တို့​က​သူ့​အား​မုန်း​တီး ကြ​၏။ သူ​၏​ဖ​ခင်​က​မူ​ထို​အ​ကြောင်း​ကို
    မှတ်​ကျုံး​ထား​လေ​၏။
  cbi-NTPO: Tsenñu ya' naatalalaya dekishtyañuren, ya' apaya, ¿naa-itaa tsai kipiñanga?
    tya' pensa jujuumi.
  bod-N: དེ་ནས་ཁོའི་གཅེན་པོ་རྣམས་ཀྱིས་ཁོ་ལ་ཕྲག་དོག་བྱས་ནའང་ཕ་ཡིས་བུའི་གཏམ་དེ་སེམས་སུ་བཟུང་བ༌རེད།
  wsk-wsk: Se ko launari mu Joseph ko ninguru nongomang magaram. Bare ko nuet mu ipingira
    mu am ko iki guruguwakaso.
  kkl-kkl: Undo unulamogne sembe Yusup eldo yabo tanekori el sembe wana mali lelem
    karong uro seneraglamekpa, iliri lenda aneko el uro ua ulamogti, usoghag pia ulamog.
  sna-sna: Madzikoma ake akamuitira godo, asi baba vake vakazvichengeta mumwoyo mavo.
  spa-BLM: Sus hermanos le envidiaban, pero su padre tenía presente esta frase.
  beu-beu: Base Yusup ekaku ang naung iomi alil etatabit metma adana. Aarunge imang
    ana iipal angu veng pikir bae eseng veng niang.
  cac-cac: Icha chi' ix aj sq'ue vaan schichonc'olal eb' vin̈ yuc'tac vin̈ chi' d'a
    spatic, palta axo vin̈ smam vin̈ chi', ix snaub'tan̈ej val vin̈ tas val syalelc'och
    jun svayich vin̈ chi'.
  swh-ULB: Ndugu zake wakamwonea wivu, lakini baba yake akaliwema jambo hilo moyoni.
  bel-bel: Браты ягоныя пазайздросьцілі яму, а бацька ягоны ўзяў да ўвагі гэта слова.
  deu-ELBBK: Und seine Brüder waren eifersüchtig auf ihn; aber sein Vater bewahrte
    das Wort.
  mbb-OT: Ne utew neepesi si Jose te menge suled din, piru si Jacob mulà mid-isip-isip
    din heini he menge hitavù.
  msc-msc: A la ko ɲangboya ka a kɔrɔcɛilu mira, kɔni a fa tɛrɛ ye i mirila sibo wo
    ma waati bɛɛ rɔ.
  mal-2015: അവന്റെ സഹോദരന്മാർക്കു അവനോടു അസൂയ തോന്നി; അപ്പനോ ഈ വാക്കു മനസ്സിൽ സംഗ്രഹിച്ചു.
  tuo-NT: Cʉ̃ maꞌmisʉmʉa cʉ̃rẽ ʉoyʉꞌrʉacãrã niwã. Cʉ̃ pacʉ peꞌe tere pũrõ wãcũnʉrʉ̃cʉ
    niwĩ.
  gup-gup: Wanjh nawu birridanginj birrimarnekirnni, dja kornkumo nungka wanjh djalkarrmeng
    kunwok kukange nuye.
  met-met: Sabangandi dibagulinga mana, ne tibuna tuxu axa ba hatumingania.
  gvs-gvs: E tuwo tuwowonao bogina sivakipikipiye go, kina tamadi anamimiyana inuwokavate,
    e manuna inuwonúwana.
  rmc-rmc: Vašoda pre leste leskre phrala žjarlinenas, ale o dad gondoľinelas furt
    pal oda suno.
  nlg-nlg: Mana pukuna keri na lei hoghona tara rutu ngangata vania Joseph, hauva
    na tamana Jacob te ghanaghana haia sono na hava na ghanaghana ilokana na maturubole.
  dgr-DOGNT: Wı̨ı̨de weghǫ ts'ohogeedıì agejà, hanìkò wetà yedaànıwo.
  pes-OPV: و برادرانش بر او حسدبردند، و اما پدرش، آن امر را در خاطر نگاه داشت.
  ron-1924: Фраций сэй ау ынчепут сэ-л пизмуяскэ, дар татэл сэу а цинут минте лукруриле
    ачестя.
  ben-OBCV: তাঁর দাদারা তাঁর প্রতি ঈর্ষাপরায়ণ হলেন, কিন্তু তাঁর বাবা এই বিষয়টি মনে
    রাখলেন।
  lex-lex: Dewade hyalli re ra'andoin gahani rla, mere amni nhi' targa hadella ihranu-ralamni.
  rgu-rgu: De, Yusuf aꞌa nara ramanasaꞌ ana. Tehuu papa na dodoo neuꞌ meis ria ta
    basan fa.
  som-som: Markaasay walaalihiis ka masayreen isagii; laakiinse aabbihiis maankuu
    ku haystay hadalkii.
  lat-VUC: 'Invidebant ei igitur fratres sui: pater vero rem tacitus considerabat.'
  aoi-aoi: Kembirra aburraja wurrumurndakakine-ka wurrarrkwurrkuwena namurndaki-yakwujaminuma
    enuwa-langwa umba eneja nungwenikba n-engkirrikenuma ngawa alakina-kiya-wa akwulyangburarrka
    nakina-da.
  eng-ASVBT: And his brethren envied him; but his father kept the saying in mind.
  mna-mna: Tana Yosep toono bizin keten malmal mi matan mburmbur pini. Tamen tamaana
    Yakop na, ipo sua tana se ndomoono mi ikamam ŋgar pa.
  ita-1885: E i suoi fratelli gli portavano invidia; ma suo padre riserbava appo sè
    queste parole.
  eng-LXXUP: And his brethren envied him; but his father observed the saying.
  eng-ULB: His brothers were jealous of him, but his father kept the matter in mind.
  spa-VBL: Los hermanos de José se pusieron celosos de él, pero su padre no entendía
    el significado del sueño.
  fra-_FOB: Et ses frères furent jaloux de lui; mais son père retint ces choses.
  mal-mal: അവന്റെ സഹോദരന്മാർക്ക് അവനോട് അസൂയ തോന്നി; അപ്പനോ ഈ വാക്ക് മനസ്സിൽ സൂക്ഷിച്ചു.
  urd-GVR: Natīje meṅ us ke bhāī us se bahut hasad karne lage. Lekin us ke bāp ne
    dil meṅ yih bāt mahfūz rakhī.
  suz-BL: मिनु आ लोक्‍बपुकीमी योसेफ कली मदाक्‍तमे बाक्‍त। आ आफोम चहिं योसेफ आ देंशो
    मिम्‍शा आ थुंमी वोदा बाक्‍माक्‍त।
  ita-1927: E i suoi fratelli gli portavano invidia, ma suo padre serbava dentro di
    sé queste parole.
  ckb-ckb: براکانیشی بەغیلییان پێ برد، بەڵام باوکی ئەم شتەی لە دڵی خۆیدا هێشتەوە.
  eng-BBE: And his brothers were full of envy; but his father kept his words in mind.
  crx-NTPO: '''Ink''ez bulhutsinke highe ''oolnih ''ink''ez oobá ''en ''ants''i huwu
    nuninuzut za ''unt''oh.'
  kan-OKCV: ಹೀಗೆ ಅವನ ಸಹೋದರರು ಅವನ ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟರು. ಆದರೆ ಅವನ ತಂದೆ ಆ ಮಾತನ್ನು
    ಮನಸ್ಸಿನಲ್ಲಿ ಇಟ್ಟುಕೊಂಡನು.
  bbb-bbb: Ijadufuo bofari ije buka uri Josofu oe isema vierafe rove asoe fuone ije
    fuka uria naka ije Josofu fu naema ije fu irerefuo naema fu ijene ireobo oenoekinu
    vierafenoe.
  tam-2017: அவனுடைய சகோதரர்கள் அவன்மேல் பொறாமைகொண்டார்கள்; அவனுடைய தகப்பனோ அவன் சொன்னதை
    மனதிலே வைத்துக்கொண்டான்.
  spa-RV-1909: Y sus hermanos le tenían envidia, mas su padre paraba la consideración
    en ello.
  ron-BTF: Şi fraţii lui l-au invidiat, dar tatăl său a dat atenţie acestei spuse.
  eng-WEBP: His brothers envied him, but his father kept this saying in mind.
  eng-FBV: Joseph's brothers became jealous of him, but his father puzzled over the
    meaning of the dream.
  nld-1939: Maar terwijl zijn broers nijdig op hem bleven, prentte zijn vader dat
    verhaal in zijn geheugen.
  nch-BL: Huan iicnihua quicualancaitaque, pero itata miyac moilhuiyaya ten ni tamanti.
  tfr-NTPO: Ga ĩywa ba shjiygarë shjiktëng erä. Gueniyo yoĩno l̈i woyotjl̈ĩya ba datarë
    arae.
  vie-1934: Các anh lấy làm ganh ghét chàng; còn cha lại ghi nhớ lấy điều đó.
  hin-CV: योसेफ़ के भाई उससे लगातार ईर्ष्या करते रहे. किंतु योसेफ़ के पिता ने इन सभी
    बातों को अपने मन में रखा.
  eng-OURB: His brothers envied him, but his father kept this saying in mind. (2)
  spa-BES: Y sus hermanos estaban llenos de envidia; pero su padre mantuvo sus palabras
    en mente.
  tdx-tdx: Aa le nitsikirìk’ aze o rahalahi’eo, fe nitsakorèn-drae’e i asa’ey.
  vid-vid: Wang'holoze nawamonela fihi, ila mhaza wa heye nakalutilila kijesa mbuli
    ayo.
  pwg-pwg: Ma vaghina, Josepa varevaresina inuwakapiyei ma ina mamai na weni berana
    ivi nuwanotanota kirakiiyei.
  eng-OKE: And his brothers envied him; but his father kept the word.
  tha-KJV: พวกพี่ชายอิจฉาโยเซฟ บิ​ดาก​็นิ่งตรองเรื่องนี้​อยู่​แต่​ในใจ
  por-BR-2018: E seus irmãos lhe tinham inveja, mas seu pai guardava isso em mente.
  bco-bco: Yosa꞉ba꞉ ao ima꞉yo꞉ emo꞉wo꞉ asulo꞉wa꞉yo꞉ gadio꞉ dowo꞉ ko꞉sega, iyaya꞉yo꞉
    ofolo꞉ malolo꞉ a꞉no꞉ asulufo꞉len.
  deu-ELO: Und seine Brüder waren eifersüchtig auf ihn; aber sein Vater bewahrte das
    Wort.
  ktm-ktm: Su tinton Yosep ha-amuno-on iy pe hehmbore su iy ke ile mandra-an lakopwi,
    odoke tama’ su eri tawene tadan indra-au odo sane ndre sulo-on ndre iy inen kurti
    pwi.
  caa-caa: Y tamar era cay cꞌuxnaqꞌui meyra usacunobꞌ upater e José. Pero utata utꞌabꞌse
    tunor era tama uyalma y ubꞌijnu tamar iraj iraj.
  eng-WYC-2018: Therefore his brethren had envy to him. Forsooth the father beheld
    privily the thing, (And so his brothers envied him, but his father privately considered
    it all.)
  epo-epo: Kaj liaj fratoj lin enviis, sed lia patro konservis en la memoro la aferon.
  uig-PIN: Xuning bilǝn akiliri uningƣa ⱨǝsǝt ⱪilƣili turdi. Əmma atisi xu gǝpni kɵngligǝ
    püküp ⱪoydi.
  beo-beo: Yousefe ea yolalali da ema mudale dawa:i, be ea ada da amo liligi huluane
    ea asigi dawa:su ganodini dawa:lalu.
  tpi-OTNT: Na ol brata bilong Josep i bel kaskas long em, tasol papa i tingting planti
    long ol driman bilong Josep.
  hau-SA: ’Yan’uwansa suka yi kishinsa, amma mahaifinsa ya riƙe batun nan a zuciya.
  udu-udu: Dhali ikam piti uni ṯaca bwa gom a’di mo hili ababam piti a’di idhuki gwo
    gwansan ibwa mo.
  uig-LAT: Shuning bilen akiliri uninggha heset qilghili turdi. Emma atisi shu gepni
    könglige püküp qoydi.
  nde-nde: Abanewabo babalomona ngaye, kodwa uyise wayigcina engqondweni yakhe indaba
    le.
  ton-ton: Pea naʻe meheka ʻa hono ngaahi taʻokete kiate ia; ka naʻe tokanga ʻene
    tamai ki he lea.
  ces-1613: Tedy záviděli mu bratří jeho; ale otec jeho měl pozor na tu věc.
  eko-eko: Waaza attaapho attwiize khuwaata nrima na-ye, papaawe khusala apheleleza
    vitthu epile varoho vawe.
  nss-nss: Pwen nalin hu, ara hundrangis iyatan. Hapeko taman ara ilohongani hu nihinih
    tan iro manau payan.
  eng-WMB: His brothers envied him, but his father kept this saying in mind.
  tam-TCV: அவன் சகோதரர் அவன்மீது பொறாமை கொண்டார்கள், அவன் தகப்பனோ அவன் சொன்னதை மனதில்
    வைத்துக்கொண்டான்.
  ceb-ULB: Nasina ang iyang mga igsoon kaniya, apan gitipigan sa hunahuna sa iyang
    amahan kining mga butanga.
  mkn-mkn: Jadi Yusuf pung kaka dong camburu mati sang dia. Ma dia pung papa sonde
    abis pikir itu mimpi.
  nce-nce: Na Josep bolijahani bume tëboijiwa motlola na bume tëbo lowene fa mëtëtatla.
    Kwe bolijaya kë nimitelë gali mana lowene tokoukefëtle.
  pol-UBG: I jego bracia zazdrościli mu, ale jego ojciec rozważał tę sprawę.
  agr-agr: Nuadui niina yachi aidau senchi kajejuidau. Tujash niina apajig wajuk asag
    nunash nuni kajamjae tusa kuashat anentaimu.
  kyc-kyc: Dokopa Josepe yangonge dupwame baa yango palyiyaminyipape banya rakange
    dokome dopa pyuo piyamo dupwana suu pyanyi pyano kareya.
  urd-GVU: نتیجے میں اُس کے بھائی اُس سے بہت حسد کرنے لگے۔ لیکن اُس کے باپ نے دل میں
    یہ بات محفوظ رکھی۔
  deu-1912: Und seine Brüder beneideten ihn. Aber sein Vater behielt diese Worte.
  ntj-ntj: Nyangka Tjawutjaku kurta pirninyartu-raya tirtu karurr-karurrarringkulanytja.
    Tjiinyamarntu-tjananya tirtu watjaranytja puurrarringkula kanyilkitjalu. Nyangka
    palunyaku mamalu tjuma palunyanya rawalu kuliranytja.
  row-row: De Yusuf aꞌa nara rambedꞌaꞌ ralaꞌ ro e. Te aman dudꞌuꞌa meit naa nakandooꞌ
    a.
  kan-2017: ಹೀಗೆ ಯೋಸೇಫನ ಅಣ್ಣಂದಿರು ಅವನ ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟರು. ಆದರೆ ಅವನ ತಂದೆಯು ಅವನ
    ಮಾತುಗಳನ್ನು ಮನಸ್ಸಿನಲ್ಲಿ ಇಟ್ಟುಕೊಂಡನು.
  ena-ena: Lɨci isagalinu agɨlaŋ abasɨgɨlasɨgɨla imanɨlu saŋ humɨgaŋ vɨhɨlɨ vihavɨmi.
    Agadɨ ala iaganɨlu agaŋ Josepɨ anisɨhu igami agasaŋ hɨji lamalama hɨnimi.
  tgo-tgo: Josep oghaghae thɨ yamwanja kaiwae, ko iyemaeŋge ramae mbe i rerenuwaŋa
    vara gheneloloko kaiwae.
  yap-yap: Me par pi walagen Josef nike awan’rad ngak, machane me par e chitamngin
    ni be leamnag murung’agen e tin nike weliy Josef.
  tet-tet: Tan lia nia, Yusuf maun sia hirus nia tebe-tebes. Mais aman sura bei-beik
    meꞌi nia sia isin iha neon laran.
  hlt-MCSB: Te dongah anih te a maya rhoek thatlai uh. Tedae a napa long tah olka
    te a kuem.
  mdy-ETH: ዮሴፔኮ ጌርሲንሢያ ዒዛ ዒናፓ ቂኢሬኔ፤ ዓዴ ጋዓንቴ ፔ ዒኖና ዓይጌ ማዓንዳቴያ ማሊ ማሊ ካፓኔ።
  twi-ASANTE: Yei maa ne nuammarimanom no ani beree no mmorosoɔ. Nanso, nʼagya deɛ,
    ɔdwenee asɛm no ho kɔɔ akyiri.
  bhl-bhl: Keko beli, akalem fik kumel i elo ibolow mesem kuw kelewsiliw kate, alew
    e min beem kiin dem sang beelo fukunsomi, akokow kelewinba kese kale.
  con-NTPO: Tise quindyandeccuja tisupa injamáchoni tisema ti'tsse se'pi'fa. Tsa'ma
    tise yayaja tsa ayo'o'chone tsain'bitsse asi'ttaen.
  eng-WEBU: His brothers envied him, but his father kept this saying in mind.
  bnp-bnp: I madihi a hatene ria e huriki e tukana, pali e tamana i luhoi kado kunanea
    a vurene Iosep.
  wal-wal: A ishantti a qanaatidosona; shin a aawai ha yohuwaa ba wozanan wottiis.
  mgh-mgh: Phimaana asunnawe othene Yanaanramaca. Nanso athumwane yeera yuupuwelaka
    itthu iyo.
  acu-NT: 'Nunia ni yachii ainauka Josén nukap suwirpiaku jiisarmiayi. Antsu Jacobka:
    —¿Warukakung tuusha karamra? —tusa nukap nintimias pujumiayi.'
  spa-PDDPT: Sus hermanos le tenían envidia, pero su padre meditaba en esto.
  gun-gun: Tyke'y kuery ma ndoayvuvei okuapy. Ha'e rã tuu ma ha'e nungakue omoĩ porã
    opy'a re.
  agu-BL: Wi'nin tzun chixcy'akline'n yi e' stzicytz te'j. Ma yi taj, wi'nin txumu'n
    at cu'ntz tan yi e'chk wutzicy' Ẍep.
  eng-PEV: Joseph’s brothers were really angry with him about those dreams, and they
    hated him even more. But Joseph’s father kept on thinking about those things that
    Joseph said.
  ilo-ULB: Umapal dagiti kakabsatna kenkuana, ngem ti amana ket pinanpanunotna daytoy
    a banag.
  kpg-kpg: Nia duaahina daane o maa gu dubua huoloo gi mee, gei dono damana e noho
    gei e mamaanadu beelaa nia mee aanei.
  uig-ARA: شۇنىڭ بىلەن ئاكىلىرى ئۇنىڭغا ھەسەت قىلغىلى تۇردى. ئەمما ئاتىسى شۇ گەپنى
    كۆڭلىگە پۈكۈپ قويدى.
  bsp-bsp: Kɔ awɛŋc a Isifu ŋayɔnɛ kɔ kəraca. Mba kɔ kas kəŋan ɛmɛŋkərnɛ kəwɛrəp kaŋkɔ.
  bps-bps: Na dad flanek Dyosif ani, too mingà nawala kenen, bay i maan fadlug faldam
    ku tan i gumtatek i knan.
  mbs-mbs: Gayed miningà se menge kedowa i Jose kandin, meneng gayed mig-aneng-aneng
    se amay din tepad te kedegdagan niyan.
  tof-tof: Zosepón naretal gyagüp kolaea ekrralórr oyakwata, a ibü ab ma kari gyagüpitótók
    koke ekyanórr.
  sus-sus: A taarae naxa bira a tɔɔnɛ fe fɔxɔ ra, kɔnɔ a baba naxa a ɲɛngi sa a xiye
    xɔn ma.
  pon-2006: Rien Sosep ko ahpw kin peipeiriniong, a eh pahpao ahpw kin medemedewe
    irair wet.
  jae-jae: Ma têwai sêjam lêmuŋ eŋ, mago tama taê gêjam biŋ tau gêc nê ŋalêlôm.
  ksd-ksd: Ma ra umana turana dia ga pin ia; ia kaka tamana i ga kodop vake go ra
    tinata.
  tur-YTC: Kardeşleri onu kıskandılar, ama babası bu sözü yüreğinde sakladı.
  bel-N: I зайздросьцілі яму браты ягоныя, а бацька ягоны захоўваў гэтае слова.
  grc-BRENT: Ἐζήλωσαν δὲ αὐτὸν οἱ ἀδελφοὶ αὐτοῦ· ὁ δὲ πατὴρ αὐτοῦ διετήρησε τὸ ῥῆμα.
  ind-AYT: Saudara-saudaranya pun iri terhadapnya, tetapi ayahnya menyimpan perkataan
    itu.
  lid-lid: Eme nadu tinen oro badeh mada oro badeh alikis tan, arile taman tawiy udu
    budon tan.
  nya-nya: Abale ake anamuchitira nsanje, koma abambo ake anasunga nkhaniyi mu mtima.
  hrv-hrv: I dok su braća od zavisti bila ljuta na nj, njegov je otac razmišljao o
    svemu.
  mps-mps: Tama Josep aga ama dedego aga dali haliga husugu yali, tiali goli aga ayago
    te po tigidali aga homude munalualio.
  llg-llg: De Yusuf kaꞌa nala ala dale hedi ndia lalan seli. Tehuu aman duduꞌa doak
    meꞌis ndia.
  tpi-tpi: Na ol brata bilong Josep i bel kaskas long em, tasol papa i tingting planti
    long ol driman bilong Josep.
  dan-1931: Og hans Brødre fattede Avind til ham, men hans Fader gemte det i sit Minde.
  vie-OVCB: Các anh càng ganh tức, nhưng cha lại lưu ý tìm hiểu ý nghĩa giấc mộng
    ấy.
  lbk-lbk: Inmapal nan aag-in Jose ken siya, ngem si amana sinmesinmekna nan mipoon
    ischicha.
  guj-2017: તેના ભાઈઓને તેના પર અદેખાઈ આવી, પણ તેના પિતાએ તે વાત મનમાં રાખી.
  byr-byr: '@see-verse:GEN.037.010'
  awx-awx: Tiwän payänä täkwäxu tokngä natäpgin. Tiwändeyä nanä dambu uläknga iwikge
    natäng yiwikut.
  pon-2006A: Rien Sosep ko ahpw kin peipeiriniong, a eh pahpao ahpw kin medemedewe
    irair wet.
  por-BRBSL: Seus irmãos o invejavam, mas seu pai mantinha este ditado em mente.
  aly-aly: Awayikw-rnem ikwer ahelirrek. Aynikw ikwerenh aleth-antey iterrenh, ywarn-antey,
    rarl angka renh ilekek.
  cth-cth: A hmaunaw ni ahni teh a ut awh. Hateiteh, a na pa ni hno kaawm e hah a
    lung dawk a pâkuem.
  twi-twi: Eyi maa ne nuabarimanom no ani beree no mmoroso. Nanso nʼagya de, ɔdwenee
    asɛm no ho kɔɔ akyiri.
  hlt-hlt: Te dongah anih te a maya rhoek thatlai uh. Tedae a napa long tah olka te
    a kuem.
  tbz-SIM: Kòo kó bɛkótíbɛ̀ miɛkɛ nhò pɛ́ì, kòo cicɛ yie mɛ ntoti o yɛ̀mmɛ̀ dɛ kó
    tidɔuǹtì ĩ́nkɛ̀.
  msy-2020: Ezɨ Josepɨn aveghbuaba naviba bar a baseme, ezɨ afeziam Josepɨn irebamning
    puvɨram aning gɨnɨghnɨsi.
  txq-txq: De Yusuf kaꞌan nara mbiri ralan seli roon. Tehuu ndia aman duꞌa ta basa-basa
    no meꞌis naa.
  aaz-aaz: Onaim naiꞌ Yusuf in taatf ein nsaken batuur-batuur. Mes in aamf ee natenab
    mneit ein naan anbi in nekan.
  azb-azb: Qardaşları ona paxıllıq etdilər, atası isə bu sözü yadda saxladı.
  eng-DBY: And his brethren envied him; but his father kept the saying.
  hin-2017: उसके भाई तो उससे डाह करते थे; पर उसके पिता ने उसके उस वचन को स्मरण रखा।
  wol-KYG: Mag ya nag iñaane ko. Teewul baayam moom bàyyi xel ci mbir moomu.
  swp-swp: Iosepa ena tataoyao se aiaromagigiliei, na tamana mo ena riba wa i nuanuatuidi.
  bjr-bjr: Yooseefaana afasausa mara nári nikaqara nirana qeemarinau. Miqi marufanoo
    mina akoofa aiqama ufara kaqi kai irimarinau.
  eng-YLT: and his brethren are zealous against him, and his father hath watched the
    matter.
  kne-kne: Siya di inapalan din aag-i nas sisya, ngem nemnenemnemen ama na mo sinoy
    layden ay kalien din iniitaw Jose ay sana.
  heg-NTPO: Tiata Yusuf kakan nas idus isi nol una. Mo un ama ka nangan nakekeon in
    natloa na.
  ptu-ptu: 'Sangngim ungkembuhui Yusuf indo solasubunna, sapo'' napaillaam penaba
    ia ambena anna si napikki'' liu naua: “Aka amo la kalembasanna?”'
  bzd-NTPO: 'Ie'' ëlpa é̱na ia̱r suluë. Erë iyë́ tö ibikeitsé tai̱ë: ¿ì kébisué̱ José
    tö es?'
  kwf-kwf: ꞋUnaꞋeri ngwae futa nia ki kira ka manata Ꞌugalia, bore ma maꞋa kira tua
    ka manata ana sulia fadalana ru neꞋeri ki.
  eng-WYC-2017: Therefore his brethren had envy to him. Forsooth the father beheld
    privily the thing,
  eng-WMBB: His brothers envied him, but his father kept this saying in mind.
  spp-spp: Ɲyɛ ka Yusufu ɲyipɛɛnni si jyè u yyahawuubil'e u ŋɔɔyi kurugo, ŋka u tuŋ'à
    puru jwumpe yaha uye funŋ'i, marii sɔ̂nŋi pu na.
  aey-aey: Odon waliagul age uqanu gonagona mein. Qa memeg eu je maden eu cunug uqana
    cisdocna men.
  urd-GVH: नतीजे में उसके भाई उससे बहुत हसद करने लगे। लेकिन उसके बाप ने दिल में यह
    बात महफ़ूज़ रखी।
  rug-rug: Meke konokono nia ri na tasina si asa, ba balabala vekoi mo sa tamana sari
    doduru ginugua arini.
  gaz-gaz: Obboloonni isaa isatti hinaafan; abbaan isaa garuu waan kana garaatti qabate.
  fra-LSG: Ses frères eurent de l’envie contre lui, mais son père garda le souvenir
    de ces choses.
  gnn-gnn: Yurru ŋayi ŋuriŋiyi bäpa'mirriŋuyunydja weyin yukurrana guyaŋinanydja ŋunhiyi,
    maŋmaŋdhurrunana yukurrana nhanŋu. Yurru walala yukurrana ŋunhi wäwa'mirriŋuyunydja
    walalay maŋutji‐ḏi'yurruna ŋanya, ga wirrkina ŋaramurrthina yukurrana nhanŋu Djotjipku.
  yal-yal: A tadane yi lu a maxɔxɔlɔnɲɛ, koni a baba yi a yengi lu a xiyen xɔn ma.
  gum-gum: Inchen nuneløbe larrø pusrkwai inchibelø køn. Trune møskaimbe øyeeg piaibe
    chiguermab wetøbeñimmørø chu uragucha isub sulu uñibig køn.
  iou-iou: Täŋpäkaŋ Josep noriyetä kokwawak nadäŋ imik täŋkuŋo upäŋkaŋ nani Jekop
    uwä nanakitä man yäŋkuko u kudup nadäŋpäŋ iyap taŋkuk.
  haw-1868: Huahuwa ae la kona poe kaikuaana ia ia, a malama iho la kona makuakane
    i ua olelo la.
  arb-NAV: فَحَسَدَهُ إِخْوَتُهُ. أَمَّا أَبُوهُ فَأَسَرَّ هَذَا الْكَلامَ فِي قَلْبِهِ.
  adz-adz: Arangan rain rusan ifis i arangan, da bitsintaꞌ arangan ramanggan maran
    ifur i nan ampi bingan iyus imingꞌ i uwayantan i arangan nanggan puafuban igi.
  ewe-ewe: Nɔviawo ʋã ŋui ɖe edzi wu, gake fofoa ya de ŋugble le nya la ŋuti.
  eng-LEE: And his brothers envied him; but his father noted the matter [in his mind].
  gvn-gvn: '@see-verse:GEN.037.010'
  nna-nna: Joseph-milalu mamajirrangulu yirrkulu ngampan karrinyikinyiyalu. Palinymilalu
    japartulu kurlkarri marnikinyi ngarrany pala kapukarri.
  asm-FB: তাতে তেওঁৰ ককায়েকসকলে তেওঁক হিংসা কৰিলে; কিন্তু বাপেকে হ’লে সেই কথা মনত
    ৰাখিলে।
  sus-A: عَ تَارَيٍ نَشَ بِرَ عَ تْونّ قٍ قْشْ رَ، كْنْ عَ بَبَ نَشَ عَ حّنفِ سَ عَ
    شِيٍ شْن مَ.
  fra-SBL: Ses frères l'envièrent, mais son père garda cette parole en mémoire.
  hbo-hbo: וַיְקַנְאוּ־בֹ֖ו אֶחָ֑יו וְאָבִ֖יו שָׁמַ֥ר אֶת־הַדָּבָֽר׃
  shp-NTPO: Jatian ja Josekan jato jaskáakin yoia ninkáxon, jawen wetsabaon jaki ramíkin
    omiskana iki. Ikaxbi jawen papabiribi, jaskara Josekan namata yoiabo onankasi,
    ja shinanyares iká iki.
  eng-WYCLIFFE: Therfor hise britheren hadden enuye to hym. Forsothe the fadir bihelde
    pryuely the thing,
  piu-2006: '@see-verse:GEN.037.010'
  pjt-pjt: Munu palulanguṟu Josephaku mamangku rawangku kuliningi panya palumpa katjangku
    tjukurmankunytja. Palu kuṯa tjuṯaya kuliṟa rawa kuraringangi palumpa munuya puṯu
    kalyparingangi Josephaku.
  cwe-cwe: Ndugu zake wamuwonela migongo, mbali tati yake kagendelela kuigesa mbuli
    iyo.
  bgs-bgs: Isabuan tô mga kataladi din, asal inalayun igpanámdám tô ámmà din tingód
    katô kóbadan katô tagénáp.
  kik-kik: Ariũ a ithe nĩmamũiguĩrĩire ũiru, no ithe agĩikara agĩĩciiragia ũhoro wa
    irooto icio.
  ksr-ksr: Kaeŋ kolooro daremuŋurutanoŋ uugianoŋ motoqoto moma muŋ laligogito, maŋanoŋ
    qaa ii uu konoŋanoŋ ano ero romoŋgoŋ laligoro. Kiaŋ.
  fra-NCL: Et ses frères furent jaloux de lui, mais son père conservait la chose dans
    son cœur.
  cek-AK: Amyanawk mah anih to ut o; toe ampa mah loe a thuih ih lok to palung thungah
    pakuem poe.
  xla-xla: Epedeme ya꞉ bapadulotapo koko hema ya꞉ dla siyalasiyalademama elle pato
    himiyo. Amasiyama ya꞉ atapo koko hema apa koko natimama apuwo depame sikemte malamale
    pato me-himhalaiyo.
  cuk-cuk: E-iamar bur bule José-isdar dakdemalad. Ar e-babdi José-gabdaksadgi nue-binsadii
    gualid.
  uig-CYR: Шуниң билән акилири униңға һәсәт қилғили турди. Амма атиси шу гәпни көңлигә
    пүкүп қойди.
  pma-pma: Tunali keil avi elu kati mok ka tata mules mundem usil tounah koa Siosep
    viteni.
  tel-2017: అతని సోదరులు అతనిపై కక్ష పెంచుకున్నారు. అయితే అతని తండ్రి ఆ మాటలు జ్ఞాపకం
    ఉంచుకున్నాడు.
  hat-BSA: Frè li yo te fè jalouzi akoz li, men papa li te kenbe pawòl sa yo nan tèt
    li.
  kos-kos: Tamulel lal Joseph ah kewa elos sok sel, tusruktu papa tumal ah nunku na
    ma inge nukewa.
  hbo-WLC: וַיְקַנְאוּ־ב֖וֹ אֶחָ֑יו וְאָבִ֖יו שָׁמַ֥ר אֶת־הַדָּבָֽר׃
  ibo-ibo: Ụmụnne ya kwosiri ya ekworo nʼihi ya, ma nna ya debere ihe ndị a niile
    nʼobi ya.
  ory-ory: ତହିଁରେ ତାହାର ଭାଇମାନେ ତାକୁ ଈର୍ଷା କଲେ, ମାତ୍ର ତାହାର ପିତା ସେହି କଥା ମନେ ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.037.010'
  chk-chk: Iwe, pwin kewe ra lolowo ngeni, nge saman we a amwöchü an kewe kapas lon
    lelukan.
  ssd-ssd: Yosef tuku aba kat nuŋe ta nane Yosef ndoŋ tironaig. Mam nuŋe nu Yosef
    tuku kiŋa ta idus timba minna.
  rop-rop: Wal ola braja blanga Josef bin oldei wail langa im na. Bat im dedi bin
    oldei jinggabat blanga det drim.
  ukr-1871: Позавидували ж йому браттє його, панотець же його завважив слово се.
  eng-AOI: His brothers were jealous of him but his father kept on thinking about
    the two dreams.
  yon-yon: Ye ambanga kuu ye yaa wungkaniwen, kumban yambe kuu kiyuum kee ye id kuu
    komo manok ande meenimaan.
  bch-bch: Tota Iosep itar kapeipei lolod paeamao ngan ei, be itama imata nanan posanga
    toa ne.
  deu-1951: Und seine Brüder beneideten ihn; sein Vater aber behielt das Wort [im
    Gedächtnis].
  eng-JPS: And his brethren envied him; but his father kept the saying in mind.
  ubr-ubr: Joseph taitain tutuan on sibi boboarai baise taman on bomomout aurin on
    nana ibi nonotai.
  srp-1865: I zaviðahu mu braæa; ali otac njegov èuvaše ove rijeèi.
  lug-lug: Baganda be ne bamukwatirwa obuggya, kyokka ye kitaabwe n’akuuma ekigambo
    ekyo mu mutima gwe.
  heb-heb: ויקנאו בו אחיו ואביו שמר את הדבר׃
  ben-IRV: আর তার ভায়েরা, তার প্রতি হিংসা করল, কিন্তু তার বাবা সেই কথা মনে রাখলেন।
  pan-pan: ਤਦ ਉਹ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਈਰਖਾ ਹੋਈ ਅਤੇ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਇਸ ਗੱਲ ਨੂੰ ਯਾਦ ਰੱਖਿਆ।
  tkr-tkr: Dekkee Yusufee uvhuyn in cuvab yik'el aqqaqqan, çocaaşemee man höödəxə
    deş.
  mwp-mwp: Yoewsepan tukuypaw daniya balpudhay mina koeyza, kasa kay nungu thathin
    wakay thoemamipu muynu nungu ngoenakapoenu a pudhamoeypu nungu Yoewsepan pikipa.
  mya-JVB: အစ်ကို တို့သည် သူ့ ကို ငြူစူ ကြ၏။ အဘ သည် ထိုအရာ ကို မှတ် လေ၏။
  tte-O: Kanakavao sikalomagigilan na iyamo tamana inuwanuwatu Yosepa ana edeedede
    kaiweli.
  tbg-tbg: Minti tumanta Iohepira vakaukavara taira kaara arara itomanta Iohepira
    toma amite vauvarovata, vira qova vi uvara qaqi iriqiro viharo aato tara iharo
    vaura.
  hmo-hmo: Vadaeni iena kakana taudia be idia badu dikadika mai mama danu, to iena
    tamana ese Iosepa ena nihi ia laloa noho.
  ata-ata: Ta vimovimou ne, oponeꞌi masua misevile ia mamiꞌasi ne iou siꞌisou aipiepiena
    ne uasi, uxoxoolu la uxavuxavutalanu.
  nfa-nfa: Nèti èèna ka, aꞌa na sèra tèka dꞌara bia dènge ne. Te ngaa ama na pangee
    taruu lii nii èèna ètu dꞌara na.
  urd-urd: और उसके भाइयों को उससे हसद हो गया, लेकिन उसके बाप ने यह बात याद रख्खी।
  rus-SYN: Братья его досадовали на него, а отец его заметил это слово.
  cbt-NTPO: Iinpitariso noyapatona', aquë aquëtë no'huirápi. Pa'pinso nipirinhuë',
    hui'nin naporinso na'con yonquirárin.
  bqc-SIM: Aà vĩ̀iↄ ĩ́isɛ̀aànↄ. Aà mae sↄ̃ a nanapi yã́ kũa a sↄ̃u.
  tcz-CHONGTHU: Ama vang Joseph sopiho chu alung ahang lheh un athangthip thei lheh
    un, apa vang chun hiche mang chu ipi tina ham ahet thei lou jeh in alung adong
    lheh in ahi.
  mar-mar: योसेफाचे भाऊ त्याचा हेवा करीत राहिले. परंतु त्याच्या वडिलाने ही गोष्ट आपल्या
    मनात ठेवली.
  tcs-tcs: Ebridem bala blo Zosep bin zeles em, bat papa blo em i bin tingbaut wanem
    dem drim i min.
  soq-soq: Tane me tatatawa auemba umanawa etane me mampe nuau kadilen ita me mamba
    auen ema insaisawaleidie os wandie.
  qub-qub: Chayno willapaptin wauguincunaga fiyupa chiquiran. Papäninmi ichanga yarpachacoj
    «¿Imapäraj chaynöga wamrä suyñusha?» nishpan.
  bqp-bqp: A vĩ̀ninↄ nɛ̀sɛgↄ̃baa sɛ̀ kãao. A de sↄ̃ à nana pì yã kũna a nɛ̀sɛɛ
    gũn.
  hat-hat: Frè Jozèf yo t'ap fè jalouzi, men papa l' t'ap kalkile tout bagay sa yo
    nan tèt li.
  eng-BSB: And his brothers were jealous of him, but his father kept in mind what
    he had said.
  tod-tod: Diɛni ti ɠɛni toloi ɠulazu la, kɛlɛ kɛɛɠɛ naama vaiti makɛni ɠigi zu.
  eng-WEBPB: His brothers envied him, but his father kept this saying in mind.
  kbq-kbq: Agri afuhe'za amefi'a ke hunte'nazanagi, nefa'a hakare'a nanekea antahi
    antahifi atre'ne.
  nhe-BL: Huan iicnihua quicualancaitaque, pero itata miyac moilhuiyaya tlen ni tlamantli.
  bus-bus: À vĩ̀inↄ nↄ̀sɛgↄ̃aanↄ kpào. À de sↄ̃ nanaa pì yã kũna a nↄ̀sɛ guu.
  gub-BL: Hewyrowyroahy tyky'yr hehe wà. Tu uzemupy'a iko ipuahu awer rehe.
  eng-DRA: 'His brethren therefore envied him: but his father considered the thing
    with himself.'
  knf-knf: Babuk aşin bakuja maakan kë aşin aşë hank uko waŋ ţi uşal.
