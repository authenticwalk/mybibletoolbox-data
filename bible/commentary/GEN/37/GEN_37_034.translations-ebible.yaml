verse: GEN.037.034
translations:
  mal-C: പിന്നെ യാക്കോബ് തന്റെ വസ്ത്രംകീറി, ചാക്കുശീല ഉടുത്ത് തന്റെ മകനെച്ചൊല്ലി അനേകദിവസം
    വിലപിച്ചു.
  deu-TKW: Da zerriß Jakob seine Kleider, legte ein härenes Gewand um seine Hüften
    und trauerte um seinen Sohn lange, lange Zeit.
  lin-lin: Jakobi apasolaki bilamba na ye, alataki saki mpe asalaki matanga mpo na
    mwana na ye mikolo ebele.
  cbr-NT: Usakin atu kai ka Jacob aín chupa tukai nitë́xëti 'itsaira iankëxa, aín
    bëchikë bamakësa sinani.
  eng-LSV: And Jacob tears his raiment, and puts sackcloth on his loins, and becomes
    a mourner for his son many days,
  bmu-bmu: Mewö jiba amburereŋ aka wösöbirikŋi kondela malukuŋi munjurata sileŋi gölmenöŋ
    membiliba nahönŋaŋgö nalö köröpŋi jiŋgeŋ köla sahöta malök.
  eng-GNV: And Iaakob rent his clothes, and put sackecloth about his loynes, and sorowed
    for his sonne a long season.
  eng-WEBSTER: And Jacob rent his clothes, and put sackcloth on his loins, and mourned
    for his son many days.
  nhw-BL: Huajca Jacob quitzayanqui iyoyo huan moyoyonti ica yoyomitl tlen tequipacholi
    huan chocac para miyac tonali pampa mijqui icone.
  swh-ONEN: Kisha Yakobo akararua nguo zake, akavaa nguo ya gunia na kumwombolezea
    mwanawe kwa siku nyingi.
  bba-bba: Yerɑ u win tiin yɑberu nɛnuɑ u kɑrɑnɑ mɑ u sɑɑki suɑ u deewɑ nuku sɑnkirɑnun
    sɔ̃. U win biin ɡɔɔ wooru sinɑ sɔ̃ɔ dɑbi dɑbinu.
  eng-KJVCPB: And Jacob rent his clothes, and put sackcloth upon his loins, and mourned
    for his son many days.
  cpy-cpy: Ari itzijaahanakiro iithaari Jacob, antawoete iriraanaka, ikithaatanakawo
    meremankiri, ojamani rowashiretakotanakari ikamakira itomi.
  mpx-mpx: Yaka wana nuwanak kaiwena ana kaliko i kukuleli, kaliko toto bwasumu pupunona
    elana hi ginoliya i galoi, ge natuna baena i kahikahin sauga yayapona.
  wbp-wbp: Ngula Jakupurlulku-nyanu jurnta larra-pungu jurnarrpaju, yulajalkulpa.
    Ngula pirri-manu walya-kurra. Nyimin-pungulpa-nyanu yulypulyparlu nyanungurlu.
    Ngulangka-jukulpa juntu-maninjarla yulaja tarnnga.
  luo-luo: Eka Jakobo noyiecho lepe, morwako pien gugru kendo noywago Josef wuode
    kuom ndalo mangʼeny.
  meu-meu: Bena Iakob ese ena dabua e darea, guma dabuana e rioa, natuna itailaina
    e tai boi tai rani ela dina hoho.
  npi-ULB: याकूबले आफ्ना वस्‍त्र च्याते र आफ्नो कम्मरमा भाङ्‍ग्रा लगाए । तिनले आफ्ना
    छोराको निम्ति धेरै दिनसम्म शोक गरे ।
  yor-yor: Nígbà náà ni Jakọbu fa aṣọ rẹ̀ ya, ó sì wọ aṣọ ọ̀fọ̀, ó sì ṣọ̀fọ̀ ọmọ rẹ̀
    fún ọ̀pọ̀lọpọ̀ ọjọ́.
  emp-NTPO: Maʌ̃ bẽrã sopuad̶eba Jacoboba cacuad̶e jʌ̃ b̶ʌra cõãtaped̶a sopua careabema
    jʌ̃badada jʌ̃sia. Maʌ̃be dji warra carea sopua ewarida dãrã wagasia.
  ind-ind: Yakub merobek-robek pakaiannya tanda berduka dan mengikat kain karung pada
    pinggangnya. Dia berkabung untuk anaknya itu selama berhari-hari.
  pes-OPCB: آنگاه یعقوب لباس خود را پاره کرده، پلاس پوشید و روزهای زیادی برای پسرش
    ماتم گرفت.
  ssx-ssx: Koto ekina꞉ Dieikopema꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ ipika꞉ aka꞉manu sinkipa
    busa꞉ pitikimanu yameekeme. Ipikana꞉ma꞉ta꞉ nate hokuluna꞉ eiyeke homa꞉ wia pitu
    hayekeme.
  lcm-lcm: Na Iakov kala takding kana vakup ipo alak na kala maus ta maus i mamakus
    na kala ago i makus using ani kana nat si mang keve taun miang.
  aer-aer: Jacob-ele anteme mantere ikwerenhe-arrpe anteme alterreke, akayale arrangkeke.
    Re anteme mantere urrperleke irrpeke, ahelheke arrernelhemele, alpmenyele anteme
    artelhemele alhwarrpe anthurre intetyame. Re ikwerele anemele akwete anthurre
    artnetyame.
  tgl-ULB: Pinunit ni Jacob ang kanyang mga damit at naglagay siya ng sako sa kanyang
    balakang. Nagluksa siya para sa kanyang anak ng maraming araw.
  nop-nop: Unduŋ yoŋa Isilae adi dahidahiŋiŋ ulalagine kulaŋa bulaaniŋgoŋ diniŋ dahidahi
    dahiŋa mihiŋiŋ doktiŋa maat kobulabulaye melenai fee tuguk.
  kca-kca: Иаков ԓўмтәмԓаԓ мӑншисԓы, уԓттӑхты хир хŏрпи сох ӑтпәԓа ԓумтәс пӑ ар хӑтәԓ
    пŏхәԓ эԓты хоԓԓәс.
  cbu-NT: Kapung mangu mantsarangu, waanaatsi wamaree putayaru, izichirangiya. Sheeru,
    kustarsha kamartarangiya. Kamartayaru, wipangaz tanuku, kiyung kachiyarangiya.
    Kapung mang' mantsaku taarangiya.
  hui-hui: Ani lowa Yagabahanda ibu iginiore dara timbuniore halu ibunaga aga lerelalu
    dara howa aga biagane ale bu berene. Horo dewaore ibu igininaga dara howa dugu
    bialu biraabo hene.
  wrs-wrs: Doa Yakop phona, hevna kayen popowol vena, wo kayenkolol vetha, wo osva
    indvaomana vevna hevna ombolmba. Wo esvema wi vaomana vevna.
  jao-jao: Kulu ka-wardirri barra malbu na-wurdu nyiki-arduwu. Ka-rarri na-wurdu kurdandu.
    Kilu-ma jumbala nyikungu kangka ka-rarri na-wurdu wakulamba, kulu kumba-yulyulba
    nyarrku wardi jumbala rarrinjarra yiku, nganinya narnu-yuwa narnalunga. Kurdandu
    barra ka-rarri...i yurrngumantha nyiki-arduwu ki-buringku.
  mya-mya: ယာ​ကုပ်​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​သ​ဖြင့် မိ​မိ​၏ အ​ဝတ်​အင်္ကျီ​ကို​ဆုတ်​ဖြဲ​၍​လျှော်တေ​အ​ဝတ်​ကို
    ဝတ်​လေ​၏။ သူ​သည်​သား​အ​တွက်​ကာ​လ​အ​တန် ကြာ​မျှ​ပူ​ဆွေး​တမ်း​တ​လျက်​နေ​လေ​၏။-
  cbi-NTPO: Tsejtu Jacob llakindya' ya' jali kiyuuchitiketu, cha' depeñu llakingue'
    pannu jali panake', ya' na' mitya pure' malu llakinguen chumi.
  bod-N: ཡ་ཀོབ་ཀྱིས་རང་གི་གྱོན་གོས་བཤགས་པ༌དང༌། ལུས་སྨད་དུ་རྩིད་རས་གྱོན༌ཏེ་བུ་ཡི་ཆེད་དུ་ཉིན་དུ་མར་མྱ་ངན༌བྱས།
  wsk-wsk: Ale Jacob guang kumik te mu barukam, ale guang wuli karogo memek umu numi
    te iram. Ale ko namar ko, tom maiya biya mo nia lagakaso.
  kkl-kkl: wana maliri ag wangaro amogne kweldero epsiogti, kuripto tobogahiogti,
    “Amang ulamna,” aro ag kilikin ag malinge poro aogti, so'o liktangto elme sembe
    sana amang wamog.
  sna-sna: Ipapo Jakobho akabvarura nguo dzake, akapfeka nguo dzamasaga akachema mwanakomana
    wake kwamazuva mazhinji.
  spa-BLM: Jacob se rasgó las vestiduras, se puso tela de saco en la cintura y lloró
    a su hijo durante muchos días.
  beu-beu: Ateing aulang muse, Yakob ana ekondo pake sehi angu abahak, sengmuse ana
    napaher jasi ba metma aha balal, se omi etatabit susa angu ebele. Angmuse ved
    kakanap ana oal angu ebaut alolang-niang.
  cac-cac: Ix lajvi chi', ix sn̈ic'chitanel spichul vin̈, ix yac'anoch jun pichul
    vin̈ yic cusc'olal. Te nivan tiempo ix oc' vin̈ yuj vin̈ yunin chi'.
  swh-ULB: Yakobo akararua mavazi yake na kuvaa mavazi ya magunia katika viuno vyake.
    Akaomboleza kwa ajili ya mwanawe siku nyingi.
  bel-bel: І разадраў Якаў вопратку на сабе, і надзеў вярэту на сьцёгны свае, і аплакваў
    сына свайго многа дзён.
  wed-wed: Ma Jacob i vinuabola kaua ma ana gara i sikai. Ma ḡamoḡamo opina i oteni
    ma natuna i moguei da nawaravi biaḡa i kwa.
  deu-ELBBK: Und Jakob zerriss seine Kleider und legte Sacktuch um seine Lenden, und
    er trug Leid um seinen Sohn viele Tage.
  mbb-OT: Ne mibindas ni Jacob is bisti zin ne mibivisti te saku he tuus te kegkeseeng
    din. Neuǥet is kedlalew zin te anak din.
  msc-msc: Yakuba ka a la duruki rafarafara jusukasi kosɔn, ka landa faanin bila a
    kan na ikomin landa faanin. A ka tele siyaman kɛ kasila kojuuya a dencɛ la saya
    ko rɔ.
  mal-2015: യാക്കോബ് വസ്ത്രം കീറി, അരയിൽ രട്ടുശീല ചുറ്റി ഏറിയനാൾ തന്റെ മകനെച്ചൊല്ലി
    ദുഃഖിച്ചുകൊണ്ടിരുന്നു.
  tuo-NT: Tojo weegʉ Jacob cʉ̃ bʉjawetisere ĩꞌogʉ̃, cʉ̃ suꞌtirore tʉ̃ꞌrẽ, na weewʉaronojõpʉma
    suꞌti wãquĩsenojõrẽ sãñacʉ niwĩ. Cʉ̃ macʉ̃ wẽrĩꞌquere yoacã uti, dʉjasewãꞌacʉ
    niwĩ.
  gup-gup: Wanjh Jacob djobkeng manburrba nuye nawu djongbuhdjongbuyindi, dja djongburrinj
    nawu kunnjilngwarrekenh, dja bimarnenjilngwarreni kunkuyeng kunbarnangarra kunwern.
  met-met: Baing Yekop sing imangindi bu hatanga ayangana buk, saing sau imang usingangamdi
    saing tangtang mana garanoa xaidap xumana.
  gvs-gvs: E tuwo Yakoboyana ana kwama ikiise ikalave go, ana kwama salisalina ilosi.
    Atena igeda natuna pasina. E tuta maanawena goi inuwomou natuna ina kámasa manuna.
  rmc-rmc: O Jakob pre peste čhingerďa o plašťos, urďa pre peste o gada le gonestar
    a but dživesa sas andre žaľa pal o Jozef.
  nlg-nlg: Ma Jacob te rosighi nina lei tivi me pupului nina na tivi ni dikalio. Me
    daro ni bona te nia dikalio ngangata na dalena.
  dgr-DOGNT: Jacob wegha dìì t'à edeɂeè tàı̨hdlà, dǫhshǫ̀ǫ zhìwòo goht'ǫǫ̀ yìı whedaà
    adììdlà. Hanì t'aa łǫ dzęę̀ ts'ǫ̀ edeza k'eelı̨ xè etse.
  pes-OPV: و یعقوب رخت خود را پاره کرده، پلاس دربر کرد، وروزهای بسیار برای پسر خود
    ماتم گرفت.
  ron-1924: Ши шь-а рупт хайнеле, шь-а пус ун сак пе коапсе ши а желит мултэ време
    пе фиул сэу.
  aui-aui: Wasina bi Jeikap ivinuwapoya kiiravine na kana kwama itainagosiri, bi wiirowarowa
    kwamana ribiribi ghunighunidima sibera, na ikoteni bi natuna kiiravine idou da
    sinina irudavero.
  ben-OBCV: তখন যাকোব তাঁর পোশাক ছিঁড়ে ফেলে দিলেন, গুনচট গায়ে দিলেন ও তাঁর ছেলের
    জন্য অনেক দিন ধরে শোক পালন করলেন।
  lex-lex: Dewade Yakopa nlihir'era rayanni, ne nnairi naniairi yaluli-yahon la nehlani
    mak kwatiawu pipi ulti, noka naluli-nahona lera-mela onnila a'nani de.
  rgu-rgu: Basa de Yakob sii nalutu badu na, ma ana pake karong balau, nana huu ana
    susa naan seli. Ana dola naroo doo na seli soaneuꞌ ana na.
  som-som: Markaasaa Yacquub dharkiisii dildillaaciyey, oo joonyad buu dhexda ku xidhay,
    wiilkiisiina maalmo badan ayuu u barooranayay.
  lat-VUC: Scissisque vestibus, indutus est cilicio, lugens filium suum multo tempore.
  aoi-aoi: Nu-werrikawarriyadinume-ka nakina biya nangamurndaku-kuwarranguma dumbala
    dibina n-awiyebenuma. Kembirra n-awiyebena duwurrariya dumbala dibina narringa-warrkama
    amangwurrajija nenukwuda-langwa-murra. Ni-jakawaranguma ngawa nenikuwenikba-wa
    nenungkwurakba.
  eng-ASVBT: And Jacob rent his garments, and put sackcloth upon his loins, and mourned
    for his son many days.
  mna-mna: To Yakop itaŋ pa lutuunu. Isu na iraaza mburu kini ila ne, mi iur mburu
    gabgapŋana, mi imbel tiŋiizi ma molo.
  ita-1885: E Giacobbe stracciò i suoi vestimenti, e si mise un sacco sopra i lombi,
    e fece cordoglio del suo figliuolo per molti giorni.
  eng-LXXUP: And Jacob rent his clothes, and put sackcloth on his loins, and mourned
    for his son many days.
  eng-ULB: Jacob tore his garments and put sackcloth upon his loins. He mourned for
    his son many days.
  spa-VBL: Entonces Jacob rasgó sus ropas en señal de lamento y se vistió con un saco.
    Lloró la muerte de su hijo durante mucho tiempo.
  fra-_FOB: Et Jacob déchira ses vêtements, et mit un sac sur ses reins, et mena deuil
    sur son fils pendant longtemps.
  mal-mal: യാക്കോബ് വസ്ത്രം കീറി, അരയിൽ ചാക്കുശീല ചുറ്റി ഏറിയനാൾ തന്റെ മകനെച്ചൊല്ലി
    ദുഃഖിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Yāqūb ne ġham ke māre apne kapṛe phāṛe aur apnī kamr se ṭāṭ oṛh kar baṛī
    der tak apne beṭe ke lie mātam kartā rahā.
  suz-BL: मिनु याकूबम आ फेक्‍शो वा खाक्‍शा, अरन्‍डी फेक्‍शा, शुश नाक्‍ती रोंका पवा
    बाक्‍त।
  ita-1927: E Giacobbe si stracciò le vesti, si mise un cilicio sui fianchi, e fece
    cordoglio del suo figliuolo per molti giorni.
  ckb-ckb: ئیتر یاقوب جلەکانی بەری خۆی دادڕی و جلوبەرگی گوشی پۆشی و ماوەیەکی زۆر شیوەنی
    بۆ کوڕەکەی گێڕا.
  eng-BBE: Then Jacob, giving signs of grief, put on haircloth, and went on weeping
    for his son day after day.
  crx-NTPO: '''Et Jacob dunaih yayidalhch''ul ''ink''ez doso ''i duts''itoh nayuzguz,
    ''ink''ez duye'' lhatdzin whe yuk''eninudleh.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು ತನ್ನ ನಡುವಿಗೆ ಗೋಣಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡು
    ತನ್ನ ಮಗನಿಗೋಸ್ಕರ ಬಹುದಿನ ದುಃಖಪಟ್ಟನು.
  bbb-bbb: Areme Jekafu funeka oefiaemoga fu uri sinuome fuone faradia faraema areme
    uri ugone ise bu sana oefiane abevo ijene sama areme fuka maza jiamadogo fari
    fuone ijadufuo oefiane abei.
  tam-2017: தன் ஆடைகளைக் கிழித்து, தன் இடுப்பில் சணல் ஆடையைக் கட்டிக்கொண்டு, அநேகநாட்கள்
    தன் மகனுக்காகத் துக்கித்துக்கொண்டிருந்தான்.
  spa-RV-1909: Entonces Jacob rasgó sus vestidos, y puso saco sobre sus lomos, y enlutóse
    por su hijo muchos días.
  ron-BTF: Şi Iacob şi-a rupt hainele şi a pus pânză de sac peste coapsele lui şi
    a jelit pentru fiul său multe zile.
  eng-WEBP: Jacob tore his clothes, and put sackcloth on his waist, and mourned for
    his son many days.
  eng-FBV: Jacob tore his clothes in grief and dressed in sackcloth. He mourned the
    death of his son for a long time.
  nld-1939: En Jakob scheurde zijn kleren, deed een zak om zijn lenden, en treurde
    lange tijd om zijn zoon.
  nch-BL: Huajca Jacob quitzayanqui iyoyo huan moyoyonti ica yoyomit ten tequipacholi
    huan chocac para miyac tonali pampa mijqui icone.
  tfr-NTPO: Eni ga Jacob ba shwong dwl̈ëkza tjã tjã, ga shwong pjuno obl̈ë sopok wl̈o,
    ga ba wa wol̈ono ga sl̈oywara dbar kop ara.
  vie-1934: Người xé quần áo mình ra, lấy bao quấn ngang hông, và để tang lâu ngày
    cho con trai mình.
  hin-CV: तब याकोब ने अपने वस्त्र फाड़े, टाट पहन लिए और कई दिनों तक अपने बेटे के लिए
    रोते रहे.
  eng-OURB: Jacob [Supplanter] tore his clothes, and put sackcloth on his waist, and
    mourned for his son many days.
  spa-BES: Entonces Jacob, dando señales de dolor, se vistió de cilicio y siguió llorando
    por su hijo día tras día.
  tdx-tdx: Rinia’ Iakòbe amy zao o saro’eo naho nisadia gony vaho nandala i ana-dahi’ey
    andro maro.
  vid-vid: Aho Yakobo nakadega nguwo zoyavalile kwa masinzo na kuvala igunila mchuno
    kwa kulajila masinzo. Nakamlilila mwanage kwa mhela wa mazuwa menji.
  pwg-pwg: Jeikap nuwapoya ikiivunui da kana gara isikai ma mowasi modimodina ikotei.
    Ma natuna kubiine itou kirakai.
  eng-OKE: And Jakob rent his clothes, and wrapped sackcloth upon his loins, and mourned
    for his son many days.
  tha-KJV: ยาโคบก็ฉีกเสื้อผ้าเอาผ้ากระสอบคาดเอว ไว้ทุกข์​ให้​บุ​ตรชายหลายวัน
  por-BR-2018: Então Jacó rasgou suas roupas, e pôs saco sobre seus lombos, e fez
    luto por seu filho muitos dias.
  bco-bco: Ya꞉kob e nofolo꞉wo꞉ alan dowaki, helebeso꞉g enedo꞉wo꞉ bidila꞉sa꞉ga꞉, dabale
    mogago꞉ a꞉no꞉ ko꞉lo꞉. A꞉la꞉fo꞉ko꞉lo꞉ ene so꞉wa a꞉no꞉ ko꞉lo꞉ asulakiyo꞉, e ho꞉leno꞉
    modo꞉ nofola꞉li sen.
  deu-ELO: Und Jakob zerriß seine Kleider und legte Sacktuch um seine Lenden, und
    er trug Leid um seinen Sohn viele Tage.
  ktm-ktm: Yakop ikarndrum nedun ile pe ire-e kolson idu mundren ti iyeu, inswi tadan
    kuren sane ile mundren, pe imtuu nedun elwe-en lakopwi.
  caa-caa: Entonces e Jacob uwejru ubꞌujc y ubꞌujcse ubꞌa taca inteꞌ bꞌujc xeꞌ chembꞌir
    taca e succhij, y tama meyra día cay aru tama uchamer usitz.
  eng-WYC-2018: And he rent his clothes, and he was clothed with an hair-shirt, and
    bewailed his son in much time (or and for a long time he bewailed his son).
  epo-epo: Kaj Jakob disŝiris siajn vestojn kaj metis sakaĵon ĉirkaŭ sian lumbon kaj
    funebris pri sia filo multe da tagoj.
  uig-PIN: Xuning bilǝn Yaⱪup kiyimlirini yirtip, beligǝ bɵz baƣlap, nurƣun künlǝrgiqǝ
    oƣli üqün matǝm tutti.
  beo-beo: Ya:igobe da se bagade nababeba:le, ea abula gadelale, eboboi abula ea da:i
    amoga sali. E da ea manoma asigiba:le, eso bagohame digini lalalusu.
  tpi-OTNT: Na Jekop i sori tumas long pikinini bilong en, na em i brukim klos bilong
    en, na i pasim klos bilong sori. Na long planti de tru em i krai i stap long pikinini
    bilong en.
  hau-SA: Sa’an nan Yaƙub ya kyakkece tufafinsa, ya sa tufafin makoki, ya kuma yi
    makoki domin ɗansa kwanaki masu yawa.
  udu-udu: Dhali yan’ko’da Yakuub dherki burrinyem piti bwa mo dhali deḵ burrinyen
    shawaal e empa’d piti mo dhali ko gom ya/m piti acim ka ris ris mo.
  uig-LAT: Shuning bilen Yaqup kiyimlirini yirtip, bélige böz baghlap, nurghun künlergiche
    oghli üchün matem tutti.
  nde-nde: UJakhobe wasedabula izigqoko zakhe, wagqoka ezamasaka walilela indodana
    yakhe okwensuku ezinengi.
  ton-ton: Pea haehae ʻe Sēkope hono ngaahi kofu, pea ne ai ʻae tauangaʻa, pea ne
    tēngihia hono foha ʻo ʻaho lahi.
  ces-1613: I roztrhl Jákob roucha svá, a vloživ žíni na bedra svá, zámutek nesl po
    synu svém za mnoho dní.
  eko-eko: Aphano Yaakhumpa khuvarula kuwo zawe khuwala saakhu khusala anlilela mwanawe
    siikhu za waatta.
  nss-nss: Pwen Yakop indrohomwiri koyau tan pe isuluye yiy iya koyau para koisirai.
    Pe lang sih tehe sih koyun ngara kitti norun.
  eng-WMB: Jacob tore his clothes, and put sackcloth on his waist, and mourned for
    his son many days.
  tam-TCV: யாக்கோபு தன் உடையைக் கிழித்து, துக்கவுடை உடுத்தி, தன் மகனுக்காகப் பல நாட்கள்
    துக்கமாயிருந்தான்.
  ceb-ULB: Gigisi ni Jacob ang iyang bisti ug nagsul-ob ug sako sa iyang hawak. Nagbangotan
    siya alang sa iyang anak sa daghang mga adlaw.
  mkn-mkn: Ais itu, Yakob robe-robe dia pung baju, ju dia pake karong goni, tagal
    dia susa mau mati. Ju dia manangis makarereu sang dia pung ana sonde pake barenti.
  nce-nce: Na bolijaya bubë ato mago ëho kaka totome, na tëbo ëho gëgelo tle. Na boweneme
    itaita meye tëkoukefëtlebëë.
  pol-UBG: Wtedy Jakub rozdarł swoje szaty, włożył wór na biodra i opłakiwał swego
    syna przez wiele dni.
  agr-agr: Nuna tusa Jacob niina jáanchjin japiki ichigkui, nunik wake besemag dekapeaku
    nugkutain nugkujui. Nunik pujus uchijin aneak kuashat tsawantai tuke buutú pujau.
  kyc-kyc: Jekopeme doko sepala banya komau doko minyuo rokwapala komau pupurindeme
    kanya puu pisiya. Mona randalyo lao piya. Dopa pyuo banya wane dokona lao yuu
    malu ee lao kumanda peteya.
  urd-GVU: یعقوب نے غم کے مارے اپنے کپڑے پھاڑے اور اپنی کمر سے ٹاٹ اوڑھ کر بڑی دیر
    تک اپنے بیٹے کے لئے ماتم کرتا رہا۔
  deu-1912: Und Jakob zerriß sein Kleider und legte einen Sack um seine Lenden und
    trug Leid um seinen Sohn lange Zeit.
  ntj-ntj: Nyangka Tjayikapanya katjatjirratja tjirturu-tjirtururringu. Palunyalu
    yungarralunku warntu wartunpungu palunyalu warntu palyamunu tjarrpatjunu kanyiranytja.
    Palunyalu rawa nyinarra yularranytja.
  row-row: Basa naa ma, Yakob sisidꞌa badꞌu na, de olu karon abas, huu ana susa nala
    seli. Boe ma ana nggaee nakandondooꞌ a anan doo na seli.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ನಡುವಿಗೆ ಗೋಣಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡು ತನ್ನ
    ಮಗನಿಗಾಗಿ ಬಹು ದಿನಗಳವರೆಗೂ ದುಃಖಪಟ್ಟನು.
  ena-ena: La ninanu Josepɨ saŋ mavɨn hekɨlɨ viavɨla nudɨ nukeŋ hadi hɨlahɨla hutesɨ
    agadɨ mɨŋacɨkɨlami. Mɨŋacɨkɨlavɨla hadi hɨlahɨla hasɨ mavɨn vivi ilɨha ilɨha hɨsɨŋ
    agadɨ ahualavɨla ninanu saŋ mavɨn vivi ilɨha ilɨha mɨhiŋ akape hɨnimi.
  tgo-tgo: Weiye le nuwatharɨ laghɨye i mwana thetheŋgiya ghakwama, i njimbo kwama
    bwedibwedi e mborowae na i nuwatharɨ laghɨye mbaŋa molao nariye Josep kaiwae.
  yap-yap: Me guchthuy Jakob e mad rok me bachiy bangi mad ni yima fanay ko tutuw
    nga lukngun ni aram e ke dag gelngin e kireban’ nike tay. Ma ba n’uw nap’an ni
    i par nib kireban’ ma be yornag fak.
  tet-tet: Yakob moos lees karin niakaan faru, seluk nodi tais hene metan, tan nia
    susar basuk. Nia tanis kleur tebes baa oan Yusuf.
  hlt-MCSB: Jakob loh a himbai te a phen, a cinghen ah tlamhni a naak tih a capa ham
    hnin takuem puet nguekcoi.
  mdy-ETH: ፔኤኮ ማኣዓሢ ዬኤኪ ዳርዚ፥ ሲዬ ፓቲሌያ ማይንቲ ሚርጌ ኬሊ ዬኤኬኔ።
  twi-ASANTE: Na Yakob sunsuanee ne ntadeɛ mu, hyɛɛ ayitadeɛ, suu ne ba no nna bebree.
  mwc-mwc: Jacob kana gara i rusika, ba kao pesarisi i keno karawaga.
  bhl-bhl: Olsomi, sakik fian mak kuluko, akalem ilim finggel dukuko, sakik kemin
    ilim mak minggisomi, ilum fian mak kuluko, tiak ding mak ibolow tilel kelewse
    kale.
  con-NTPO: Tsa'caen supa Jacobja tisu ondiccu'jema chittapa pasi ñombi'ye'choma canjaenqque'su
    ondiccu'jema ondiccu. Tsa'caen ondiccupa tsain'bio a'ta tise dutssi'ye pa'chone
    inambani canse.
  eng-WEBU: Jacob tore his clothes, and put sackcloth on his waist, and mourned for
    his son many days.
  bnp-bnp: Muri, i rapea a varakia vona, i rodo a varakia nikalo, i taringia na parava
    i kupo e tuna.
  wal-wal: Yaagidi Yaaqoobi azzanidi, ba maayuwaa peeriis; ba xeessan waaruwaa gixxidi,
    ba na7aayyo daro gallassaa yeekkiis.
  mgh-mgh: Vano Yakopi ahaahula coowara cawe nuwara icakho ni ahomunlela mwanawe mahuku
    menci.
  acu-NT: Tura uchir jakayi tusa, wake mesek wejmakrin jaak, jakmarar entsatin entsar,
    untsuri kintia juutmiayi.
  spa-PDDPT: Entonces Jacob rasgó sus ropas, se cubrió con tela áspera e hizo duelo
    por su hijo durante muchos días.
  gun-gun: Ha'e rami vy Jacó oao omondoropa vy ajukue voxa guigua py ju onhemonde.
    Mbovy ára re rei e'ỹ ipy'a vai oikovy gua'y re.
  agu-BL: Toque'n tzun i'-tz tan katzle'n yi be'ch tetz, nin oc tk'ol yi be'ch tetz
    te'j yi na xcon yi na quim jun wunak. Wi'nin tzun tiemp ok' Jacowtz tan paj yi
    quime'n yi cy'ajl.
  eng-PEV: So Jacob was really sad, because he thought that Joseph was dead. He was
    so sad that he tore his clothes. Then he put on some clothes made out of a rough
    cloth, called sack-cloth, and he cried. You see, in that culture, people sometimes
    tore their clothes and wore sack-cloth to show that they were sad. Jacob cried
    like that for lots of days.
  ilo-ULB: Rinay-ab ni Jacob dagiti kawesna ket nagkawes isuna iti nakersang a lupot.
    Nagdung-aw isuna para iti putotna iti adu nga aldaw.
  kpg-kpg: Jacob gu huaidu huoloo ono lodo, ga hahaahi ono goloo, mo di ulu ono goloo
    haga manawa gee, mo di dangidangi huoloo i dana dama i nia laangi e logo.
  uig-ARA: شۇنىڭ بىلەن ياقۇپ كىيىملىرىنى يىرتىپ، بېلىگە بۆز باغلاپ، نۇرغۇن كۈنلەرگىچە
    ئوغلى ئۈچۈن ماتەم تۇتتى.
  bsp-bsp: Kɔ Yakuba ɛwal-wali yamos yɔn, k'esekənɛ abɛk defi. K'ombok wan kɔn Isifu
    mataka mɛlarəm.
  bps-bps: Na knasè Dyékob i klawehan na dmaféng i saku, du gufiten i too sasè klidù
    nawan ku Dyosif. Na too mlo là gwe di nawan i kliduan.
  mbs-mbs: Penga niyan, miglisì si Jacob te saol din aw nengelibaeg sikandin te sako
    tandà te lano din. Nenamay sikandin minoloy tepad te pegkematay te batà din.
  tof-tof: Zeikob tóba mórrkenyórr gyauranme we atürrürr ó wa tóba bidó mórrkenyórr
    batenórr. Wa metat yón gyauri ngyabelórr abün ngürrüm.
  sus-sus: Yaxuba naxa a xa donma ibɔɔ a ma sunnunyi kui. A naxa sunnun dugi ragoro
    a ma, a a xa di ɲɔn fe raba xi wuyaxi.
  pon-2006: Seikop eri tehrpeseng eh likou ko oh pwuhriong nan likoun nsensuwed. E
    ahpw mwahieiki nah pwutako rahn tohtohie.
  jae-jae: Go Jakob kêkac nê ŋakwê gêŋgic ma kêsô talu kêtu nê ŋakwê ma kêtaŋ latu
    ŋataŋiboa gêmoa bêc taêsam.
  ksd-ksd: Ma Iakob i ga rada kana mal, ma i ga ule tar ra mal na tabun ta ra livuana,
    ma mangoro na bung i ga korkor ure.
  tur-YTC: Yakov giysilerini yırttı, beline çul sardı ve günlerce oğlu için yas tuttu.
  bel-N: I разарваў Якуб адзеньне сваё, і апрануў зрэбніцу на сьцёгны свае, і плакаў
    па сыне сваім шмат дзён.
  grc-BRENT: Διέῤῥηξε δὲ Ἰακὼβ τὰ ἱμάτια αὐτοῦ, καὶ ἐπέθετο σάκκον ἐπὶ τὴν ὀσφῦν αὐτοῦ,
    καὶ ἐπένθει τὸν υἱὸν αὐτοῦ ἡμέρας πολλάς.
  ind-AYT: Kemudian, Yakub mengoyakkan pakaiannya dan mengenakan kain kabung pada
    pinggangnya, lalu meratapi anaknya itu berhari-hari.
  lid-lid: Eme Jekop tikisiy ma iy sadiy awin tan eme iy asiniy awin ta tikisiy amwekes
    na lami me ma iy eden ndranye nadun ben solo-an.
  nya-nya: Pamenepo Yakobo anangʼamba zovala zake, navala chisaka mʼchiwuno mwake.
    Iye analira maliro a mwana wake masiku ambiri.
  hrv-hrv: I razdere Jakov svoje haljine, stavi pokorničku kostrijet oko bokova i
    dugo vremena oplakivaše svoga sina.
  mps-mps: Tama Jekopgo aga ugwa pisilama, tama agai te dwai olo ugwa te aga ogwade
    homu dene ebo te ola mayu ebo, te ugwa gudali. Tama agai te wai hagede gela wabo
    te sesabi elama, mu wai.
  llg-llg: Basa ndia, boe ma Yakob sisii badun, de ana pake karon akinaak, huu ana
    dale hedi nalan seli. Boe ma, namatani nakaleleu nakandoo ndia anan, losa doon
    seli.
  tpi-tpi: Na Jekop i sori tumas long pikinini bilong en, na em i brukim klos bilong
    en, na i pasim klos bilong sori. Na long planti de tru em i krai i stap long pikinini
    bilong en.
  dan-1931: Så sønderrev Jakob sine Klæder og bandt Sæk om sine Lænder, og han sørgede
    over sin Søn i mange Dage.
  vie-OVCB: Gia-cốp xé áo xống, mặc bao gai, và để tang cho con mình một thời gian
    dài.
  lbk-lbk: Ket chachama'y ensasanga si Jacob ay nameskhapeskhat isnan fachona sa et
    nenfacho is sako. Et inmannoannong nan nangisasangaana ken siya.
  guj-2017: યાકૂબે તેનાં વસ્ત્રો ફાડયાં અને તેની કમરે ટાટ બાંધ્યું. તેણે તેના દીકરાને
    માટે ઘણાં દિવસો સુધી શોક કર્યો.
  byr-byr: '@see-verse:GEN.037.033'
  awx-awx: Yake Jekowu inä täwik wehike, täwixu butayä täkngatäne pahake, wawakngäle
    butayä natäxäwik, gwayamu belakngä yiwikut.
  pon-2006A: Seikop eri tehrpeseng eh likou ko oh pwuhriong nan likoun nsensuwed.
    E ahpw mwahieiki nah pwutako rahn tohtohie.
  por-BRBSL: Jacob rasgou suas roupas, colocou saco na cintura e chorou por seu filho
    por muitos dias.
  aly-aly: Apmer-itwek amperrngirrek arleng-alenty, ra arnkwa ikwerenh ilterrek. Ra
    arnkwa apmwel-anem aylpek, amperrngirremel.
  cth-cth: Hottelah hoi Jakop teh a khohna a ravei teh, buri a kâkhu laihoi a hnin
    moikasaw lah a capa hah a khui.
  twi-twi: Na Yakob sunsuan ne ntade mu, hyɛɛ atweaatam, suu ne ba no nna bebree.
  hlt-hlt: Jakob loh a himbai te a phen, a cinghen ah tlamhni a naak tih a capa ham
    hnin takuem puet nguekcoi.
  tbz-SIM: Kòo kɛ̃tɛ́ o yɑɑ̀bòrì kɛ́dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì, kɛ́kɑri o birɛ kṹṹ nkɛ̀
    dɛ̀ɛ mɔntɛ.
  msy-2020: Ezɨ Jekop uan borim bar an apangkuvigha, uan korotiam abigha, azir korotiar
    mam aru. Egha dughiar ruarimɨn uan borim bagha azia iti.
  txq-txq: Basa boe ma Yakob sii nakalulutu badun, de ana pake bua-loꞌa soka akinaak,
    nahuu ana susa nalan seli. Boe ma ana buꞌi nakarereu anan ta pake hahae.
  aaz-aaz: Rarit naiꞌ Yakop anpius nakratiꞌ in baru, ma ntainuus aꞌkaor bijae maaꞌ,
    natuin in nsuus ma nnanaꞌreen. In nkae nmeꞌ-meꞌur aꞌroo neu in anah naan.
  azb-azb: Yaqub öz paltarını cırdı və belinə çul bağladı; o uzun müddət oğlu üçün
    yas tutdu.
  eng-DBY: And Jacob rent his clothes, and put sackcloth on his loins, and mourned
    for his son many days.
  hin-2017: तब याकूब ने अपने वस्त्र फाड़े और कमर में टाट लपेटा, और अपने पुत्र के लिये
    बहुत दिनों तक विलाप करता रहा।
  wol-KYG: Ci kaw loolu Yanqóoba mititlu ko, ba xotti ay yéreem, taraxlaayoo ab saaku,
    di jooy doomam ay fan.
  swp-swp: Arinai Iakobo ana lulu i purisidi abo lulu medimediana duaduarina ea ie
    au, eo natuna i douei asubena gamagamagari.
  bjr-bjr: Miqi qimaseenoo Yakooboofa narí qamunna anaqana qiiseenoo soofaara qamunna
    afisuseenoo kisaaqasaa narí faiqiara soofaarida marinau.
  eng-YLT: And Jacob rendeth his raiment, and putteth sackcloth on his loins, and
    becometh a mourner for his son many days,
  kne-kne: Kabisngit sin mismo ay bado na et manbados naamag si sako ta ipaila nay
    sakit di nemnem na. Nabayag ay inladingitanas Jose.
  wat-wat: Eketa yana nuwatadauna nenei kana nuya i kiganiniya, atu nuya yomuyomu
    utuutusiyai kikifufunisi i kotoniya keta kuyadayada yagwanina natuna i fokuwiiya.
  heg-NTPO: Hidi nam, Yakob pius sait un kado la, hidim pake seda karong kuning, undeng
    un dalen iil isi. Kon un lilu le kamusang un ana ka tutungus nesang isi.
  ptu-ptu: Umpessessesammi bajunna Yakub aka husa', anna ma'poheba bahatai. Ma'minggu-minggu
    naolaam ma'bahata aka kamapi'disanna illaam kamateanna Yusuf, änä'na.
  bzd-NTPO: Eta̱ Jacob tö idatsi' jchéloyar e̱riane kue̱ki̱. Eta̱ datsi' tso' iëno
    mik schönewa̱ ese iéka̱itö. Eta̱ ilà blënewa̱ e' e̱riaitséitö ká̱ tai̱ë.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka gasia na toro nia ki osiꞋana nia kwaimanatai liu naꞋa.
    Sui nia ka ofi naꞋa Ꞌania muꞋimuꞋi na toro, ma nia ka angi tau liu naꞋa Ꞌuana
    ngela nia.
  eng-WYC-2017: And he rent his clothes, and he was clothed with an hair-shirt, and
    bewailed his son in much time.
  eng-WMBB: Jacob tore his clothes, and put sackcloth on his waist, and mourned for
    his son many days.
  spp-spp: Ka nàvunŋke si Yakuba pyi u u u vàanntinŋke cwuun, maa kwùŋi vàanɲyi le,
    marii mɛɛ súu u jyaŋi kwùŋi na, canmpyaa niɲyahagii funŋ'i.
  aey-aey: Eunu Jekob uqa uqana lotoc baladon. Odimei uqa gehel lotoc u tacen. Odimei
    uqa melahnu deel mati bahic qada qaqaji bilen.
  urd-GVH: याक़ूब ने ग़म के मारे अपने कपड़े फाड़े और अपनी कमर से टाट ओढ़कर बड़ी देर
    तक अपने बेटे के लिए मातम करता रहा।
  rug-rug: Meke daku rikati Zekopi sari nana poko pa tinalotaṉa, meke va sagea sa
    sa poko baika, meke seunae hola koa besu nia sa sa tuna.
  gaz-gaz: Kana irratti Yaaqoob uffata ofii isaa tarsaase; wayyaa gaddaa mudhiitti
    hidhatee guyyaa baayʼee ilma isaatiif gadde.
  fra-LSG: Et il déchira ses vêtements, il mit un sac sur ses reins, et il porta longtemps
    le deuil de son fils.
  gnn-gnn: Weyinnha ŋayi dhika ŋäthinanydja Djaykuptja, weyinnha dhika, warwuyurrunanydja
    yukurrana nhanukalaŋuwu gäthu'mirriŋuwunydja.
  yal-yal: Yaxuba yi a dugine yibɔ sununi, a mɔn yi kasa dugin nagodo a ma. A yi a
    diin ɲan feen liga xii wuyaxi.
  gum-gum: Incha Jacobpe nui kewa kuigwan kølsra, trøsrkølig kewa, nui unø pinigwan
    purø yanasrøngatig isub kørrømisrig købig køn.
  iou-iou: Jekop ude yäŋpäŋ butewaki taŋi nadäŋpäŋ iniken teki weŋ-gajähut maŋpän
    kuŋkuŋ. Weŋ-gajähut maŋpän kwäkaŋ tek wakiwaki yäpmäŋpäŋ täŋkuk. Täŋpäŋ nanaki
    Josepta yäŋpäŋ kadäni käroŋi konäm butewaki täŋ itkuk.
  haw-1868: Haehae iho la o Iseraela i kona kapa, kaei ae la i ke kapa inoino ma kona
    puhaka, a kanikau iho la ia i kana keiki a nui na la.
  arb-NAV: فَشَقَّ يَعْقُوبُ ثِيَابَهُ، وَارْتَدَى الْمُسُوحَ عَلَى حَقْوَيْهِ، وَنَاحَ
    عَلَى ابْنِهِ أَيَّاماً عَدِيدَةً.
  adz-adz: Yakop nugun ibarabin nidzun angu i narunggan, ibinigi da igari ngarukui
    gan da yatsuf ngarukui ranga rutin, da irang i narunggan gubuꞌ ampi bingan angu
    imingꞌ ibinigi.
  ewe-ewe: Israel dze eƒe awuwo, ta akpanya, eye wòfa konyi le via ƒe ku ta kɔsiɖa
    geɖewo.
  eng-LEE: And Jacob rent his clothes, and put sackcloth upon his loins, and mourned
    for his son many days.
  gvn-gvn: '@see-verse:GEN.037.033'
  nna-nna: Palajalu Jacob wirrilyijartinyju wurrukarra palinymili ngartarna. Wirrirnirnangu
    kurlujartinyirrangu wurrukarra. Ngangkurlu pirnikinyalu partanyku palinymilaku
    karrpurrangu karrpurrangu.
  asm-FB: তেতিয়া যাকোবে নিজৰ কাপোৰ ফালি কঁকালত চট পিন্ধি বহুদিনলৈকে পুতেকৰ কাৰণে
    শোক কৰিলে।
  sus-A: يَشُبَ نَشَ عَ شَ دٌنمَ عِبْو عَ مَ سُننُنيِ كُي. عَ نَشَ سُننُن دُفِ رَفٌرٌ
    عَ مَ، عَ عَ شَ دِ حْن قٍ رَبَ شِ وُيَشِ.
  fra-SBL: Jacob déchira ses vêtements, mit un sac sur sa taille et porta le deuil
    de son fils pendant plusieurs jours.
  hbo-hbo: וַיִּקְרַ֤ע יַעֲקֹב֙ שִׂמְלֹתָ֔יו וַיָּ֥שֶׂם שַׂ֖ק בְּמָתְנָ֑יו וַיִּתְאַבֵּ֥ל
    עַל־בְּנֹ֖ו יָמִ֥ים רַבִּֽים׃
  shp-NTPO: Jatianra Jacobnin jawen sawea chopa waxaa iki, itan ja mawákanketian saweti
    chopara sawea iki, itan basibiresa jawen bake mawata kopí winia iki.
  eng-WYCLIFFE: And he to-rente his clothis, and he was clothid with an heire, and
    biweilide his sone in myche tyme.
  piu-2006: '@see-verse:GEN.037.033'
  pjt-pjt: Munu alatji kuliṟa puḻkaṟa ulara ulara palumpa ulytja aṉangitja tjilpirpungkula
    waṉingu munu ulytja walyku-walykungka tjarpangu, munu rawa mulapa katja-tjiratja
    tjituṟu-tjituṟu puḻka nyinangi.
  cwe-cwe: Baho Yakobo kayadega yamawalo yake kwa usungu, kaiyawaza mawalo ya maguniya
    muna ichigudi. Kamulilila mwanage kwa siku nyingi.
  bgs-bgs: Purisu igbissé i Jacob tô umpak din, asta igumpak sikandin katô óggét na
    gimun sako tingód ka ranu din. Idugé sikandin igranu tingód ka kamatayan katô
    batà din.
  kik-kik: Ningĩ Jakubu agĩtembũranga nguo ciake, agĩĩkĩra nguo ya ikũnia, na agĩcakaĩra
    mũriũ matukũ maingĩ.
  ksr-ksr: Kaeŋ jeŋ amburereŋ ama wosobiria qendeema malekuya menjurama selia namonoŋ
    meŋ boliŋ meriaajoŋ kambaŋ koriga jiŋgeŋ qama saama laligoro.
  fra-NCL: Et il déchira ses vêtements, mit un sac sur ses reins et fit le deuil de
    son fils pendant longtemps.
  cek-AK: To naah Jokob loe angmah ih khukbuen to angkhring moe, kazii to kaengah
    angzaeng pacoengah, a capa to ni paroeai thung qah haih.
  xla-xla: Epedeme Yokobtapo ya꞉ maseyemala Yosep yilo dupa kolle pato himimama ya꞉
    tluka tallatalladepame ma dupa kolle tluka didiyepo polaiyo. Epame ya꞉tapo alila
    selemalli dulu dla ya꞉ maseyemala yilo dupa kolle pato himhalaiyo.
  cuk-cuk: Geb degine, Jacob e-mor esirmakded. Geb wile-itogedba mor-sommed yosad,
    degine, iba-ichesuli e-machi-burgwisad-ular bodii gusad.
  uig-CYR: Шуниң билән Яқуп кийимлирини житип, белигә бөз бағлап, нурғун күнләргичә
    оғли үчүн матәм тутти.
  pma-pma: Siekob longe tisa ka rali vas eisin omon ka musin en musi eisin tatangien.
    Kei rangis natnali avong taveah.
  tel-2017: యాకోబు తన బట్టలు చింపుకుని తన నడుముకు గోనెపట్ట కట్టుకుని చాలా రోజులు తన
    కొడుకు కోసం దుఃఖించాడు.
  hat-BSA: Alò, Jacob te chire rad li, li te mete twal sak nan ren li, e li te pase
    anpil jou ap lamante pou fis li a.
  bxh-bxh: Iyakobo ya nuwa heyaya be ena leli ya ankam pulitinidi na leli beyabeyadi
    ya liꞌodi. Natuna ya nuwa heyayaꞌen fuya lofalofa.
  kos-kos: Jacob el seya nuknuk lal ke asor, ac nokomang nuknuk yohk eoa. El eoksra
    ke wen natul ah paht na.
  hbo-WLC: וַיִּקְרַ֤ע יַעֲקֹב֙ שִׂמְלֹתָ֔יו וַיָּ֥שֶׂם שַׂ֖ק בְּמָתְנָ֑יו וַיִּתְאַבֵּ֥ל
    עַל־בְּנ֖וֹ יָמִ֥ים רַבִּֽים׃
  ibo-ibo: Mgbe ahụ, Jekọb dọwara uwe ya, yiri akwa mkpe, ruo ụjụ ọtụtụ ụbọchị nʼihi
    nwa ya.
  ory-ory: ତହୁଁ ଯାକୁବ ଆପଣା ବସ୍ତ୍ର ଚିରି କଟିଦେଶରେ ଅଖା ପିନ୍ଧି ପୁତ୍ର ନିମନ୍ତେ ଅନେକ ଦିନ
    ପର୍ଯ୍ୟନ୍ତ ଶୋକ କଲେ।
  wmt-wmt: '@see-verse:GEN.037.033'
  chk-chk: Mürin, Jakop a kamwei üfan fän an letipeta, a üföüfolong echö üf seni tuk
    o kechüeiti nöün we lon chomong rän.
  ssd-ssd: Taŋakina sulumba Yakob nu sina suŋgona sulumba nuŋe tawi kat fetfetmba
    tawi ŋayonu ande tumba silikina. Taŋamba nu ait kuen ŋayo kiŋo nuŋe tuku malmbika
    minna le
  rop-rop: Wal wen det olmen Jeikob bin gedim det bednyus, imbin breigim im ronwan
    klos dumaji imbin nogudbinji, en imbin werrimon sekbeigwan klos weya imbin kraikrai
    nomo lilbit fo longtaim.
  ukr-1871: І розірвав Яков одїж свою, і нагорнув на чересла свої веретище, і плакав
    по синові свойму днї многі.
  eng-AOI: He was very upset and tore the clothes he was wearing. Then he put on rough
    clothes that had been made from goat hair. Jacob was very sad about his son for
    a very long time.
  yon-yon: Kwamune, Yekob kwangkon yebkad biringkekore ebkad korobob arewambed bendebekore,
    aron doboob darewoob ye dana dowad ameng kamemboroon.
  bch-bch: Tota Iakop ilolo isat kapei ta itaka ele pononga mulian ta ikado mok lolo
    isat aea. Be ado ga ado itangtang ngan inat irangrang ngan taiko busa.
  deu-1951: Und Jakob zerriß seine Kleider und legte einen Sack um seine Lenden und
    trug Leid um seinen Sohn lange Zeit.
  eng-JPS: And Jacob rent his garments, and put sackcloth upon his loins, and mourned
    for his son many days.
  ubr-ubr: Jacob iyabbaban ato beber gadur iyoten ato natun aurin ra weromin itou
    iroro.
  srp-1865: I razdrije Jakov haljine svoje, i veza kostrijet oko sebe; i tužaše za
    sinom svojim dugo vremena.
  lug-lug: Awo Yakobo n’ayuza ebyambalo bye, n’akungubagira Yusufu okumala ebbanga
    ddene.
  heb-heb: ויקרע יעקב שמלתיו וישם שק במתניו ויתאבל על בנו ימים רבים׃
  ben-IRV: তখন যাকোব নিজের পোশাক ছিঁড়ে কোমরে চট পরিধান করে ছেলের জন্য অনেক দিন পর্যন্ত
    শোক করলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਆਪਣੇ ਬਸਤਰ ਪਾੜੇ ਅਤੇ ਤੱਪੜ ਆਪਣੀ ਕਮਰ ਉੱਤੇ ਲਪੇਟਿਆ ਅਤੇ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ
    ਆਪਣੇ ਪੁੱਤਰ ਦਾ ਸੋਗ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Yaaq'ubee cune tanalinbı qıt'axxı, culqa palanbı alya'a. Mana duxayqa geer
    geşşu.
  mwp-mwp: Yakubu koerkak badhan nungu rugal pakadamoeydhin a awmaw rugan ubamoeydhin.
    Kalanu nuy mina koey kuykuthalnga nungu kaziw awmanu thanuraydhin.
  mya-JVB: မိမိ အဝတ် ကို ဆွဲဆုတ် ၍ ၊ လျှော်တေ အဝတ်ကို ပတ်စည်း သဖြင့် ၊ အင်တန် ကာလပတ်လုံး၊
    သား ကြောင့် စိတ် မသာ ညည်းတွားလျက် နေလေ၏။
  tte-O: Kabo Yakobo kana kwama iigalili nuwanae kaiwena, kwauya kwamana kolili ilolikwa
    yo ivalavalam natuna kaiwena sauga imamalawe.
  tbg-tbg: Iekopiva minti tivakero nai utavaaqa qunahi qaanahima kero kovaara utavaaqa
    nonkutero airi enta variqiro viharo nai maaquara iqi rataqiro vi vaura.
  hmo-hmo: Vadaeni Iakobo ese iena dabua ia darea, dabua korema ia kwatua, iena lalohisihisi
    toana unai. Iena natuna totona dina bona hanuaboi ia taitai ia lao dina momo.
  ata-ata: Xe muavuti la musinasinanu tokolomou no vasimolu ne, io mutelonu tokolomo
    suꞌi sou tama xo tanuxu ꞌolu ne misevile. Muxoxoolu tanutanuxu ꞌolu mo mutatamasou
    ne maxuvee misevile.
  nfa-nfa: Nèti èèna ka, Yakob ciu pamae kodho ètu ngiꞌu na, ka na pake karo, taga
    nèti dꞌara na susa titu kèna. Na tangi lii ooi-ooi sène nare lodꞌo nèbhu aae.
  urd-urd: तब या'क़ूब ने अपना लिबास चाक किया और टाट अपनी कमर से लपेटा, और बहुत दिनों
    तक अपने बेटे के लिए मातम करता रहा।
  rus-SYN: И разодрал Иаков одежды свои, и возложил вретище на чресла свои, и оплакивал
    сына своего многие дни.
  cbt-NTPO: Napoapon pochin co napion cancantaton a'morinso nioshatërin. Naporahuaton,
    sa'catën nininso' sëtohuachinara a'mopiso', a'morin. Ina a'morin quëran hui'nin
    chimininso marë' hua'qui na'nërárin, ayanárin, naporárin.
  bqc-SIM: Ɔ̃ à a ulada ga kɛ̃̀, à zwã̀nkasa sɛ dↄ̀ a pi, ↄ̃ à a nɛ́pi ↄ́ↄlↄ̀
    e'e'e.
  tcz-CHONGTHU: Hichun Jacob'in apon ho chu abot tel in khaodip pon akikhu khum tan,
    Ama ni sottah lung hemin genthei tah in achapa pul adoutan ahi.
  mar-mar: याकोबाला आपल्या मुलाबद्दल अतिशय दुःख झाले, एवढे की, त्याने आपली वस्त्रे
    फाडली आणि कंबरेस गोणताट गुंडाळले आणि त्याने पुष्कळ दिवस आपल्या मुलासाठी शोक केला.
  tcs-tcs: Den Zekop bin broke klos blo em, ane em bin were klos wea ol i mekem prom
    esianbaig po soem dat em i prapa atso. Em bin base prapa bigkrai po boi blo em
    ane em bin krai po prapa longtaim.
  soq-soq: Ita me nuawa pareidaleno meba garawa taudia siolenauben. Aupe gara pue
    imba mampe dewala dauwa etaeta kadiwaida wadene taune walama dauma otopa kewa
    wadie.
  qub-qub: Chaura Jacobga jinan öra jatiraycashan röpanta rachiriran. Nircur gachga
    röpata jaticuran wamranta unaycama lütunanpaj. Wamran wañushanpita unaycama wagallar
    goyäcuran.
  bqp-bqp: Akũ à a uta zↄ̃kↄ̃ↄ gà à kɛ̃̀ à pↄ́kasa sɛ̀ à dà, akũ à a nɛ́ pì wɛ̃nda
    kɛ̀ gìkɛna.
  hat-hat: Sa ou tande a, yon sèl lapenn pran Jakòb, li chire rad ki te sou li, li
    mare yon tanga sak nan ren li. Li pase kèk tan ap kriye pou pitit gason l' lan.
  eng-BSB: Then Jacob tore his clothes, put sackcloth around his waist, and mourned
    for his son many days.
  tod-tod: Zakɔɓe ná-seɠeiti balini ga, é zaamaɠili ga saa wɔlɔ wo seɠei, é folo
    mɔinmɔin kɛɛni ná-doun zunui ná-saa wɔlɔi ɠa.
  eng-WEBPB: Jacob tore his clothes, and put sackcloth on his waist, and mourned for
    his son many days.
  kbq-kbq: Anage nehuno Jekopu'a kukena'a braro bruru huno tanefa kateno kukena'are
    nefreno za'za kna ne'mofonkura huno zavira ate'ne.
  nhe-BL: Huajca Jacob quitzayanqui iyoyo huan moyoyonti ica yoyomitl tlen cuesoli
    huan chocac para miyac tonali pampa mijqui icone.
  bus-bus: Ben à a utadaa gà à kɛ̃̀ à pↄ́kãsãa sɛ̀ à dà, ben à a nɛ́ pì sósobi kɛ̀
    gìkɛna.
  gub-BL: A'e rupi umu'i Zako ukamirpuku kury, uzemumikahy haw hexak kar pà kury.
    Umunehew amo ma'eryru pàn iànàm ma'e iapo pyrer ukamir romo. Umumaw 'ar tetea'u
    wa'yr rehe uzai'o pà uzemumikahy pà.
  eng-DRA: And tearing his garments, he put on sackcloth, mourning for his son a long
    time.
  knf-knf: Yakob atow imişa yi nul wal mënţ awohara iko yi puum. Aţëga pkeţ pi abukul
    ajon.
