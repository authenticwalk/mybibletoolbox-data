verse: GEN.037.032
translations:
  mal-C: ആ വിശേഷപ്പെട്ട അങ്കി തങ്ങളുടെ പിതാവിന്റെ അടുക്കൽ കൊണ്ടുചെന്ന്, “ഇതു ഞങ്ങൾ
    കണ്ടെത്തി; ഇത് അങ്ങയുടെ മകന്റെ അങ്കിതന്നെയോ എന്നു പരിശോധിച്ച് നോക്കിയാലും” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Dann schickten sie das Ärmelkleid, brachten es ihrem Vater und gaben vor:
    Dies haben wir gefunden - sieh doch zu, ob es der Rock deines Sohnes ist oder
    nicht!'
  lin-lin: 'Sima, bazongisaki elamba yango ya kitoko mpe ya talo epai ya tata na bango.
    Balobaki : — Tala eloko oyo tomoni ; tala yango malamu soki ezali penza elamba
    ya mwana na yo to te !'
  cbr-NT: 'usakin ''atankëxun ka aín papa ësokin kamiakëxa: Ënë kananuna mëran. Ënëx
    kara min bëchikë José aín tarima ''ikë kamina upíokin isti ''ain.'
  eng-LSV: and send the long coat, and they bring [it] to their father, and say, “We
    have found this; please discern whether it [is] your son’s coat or not.”
  bmu-bmu: 'Membiliba malukuŋi köröpŋi ekjeritŋambuk böröŋi köröpŋi mi memba mire
    anda iwiŋi kondela kewö jiget: “Nini ki miwikŋaizin. Mi nahöngi Josefköreŋa me
    qahö, mi ölöp ek kewötman.”'
  eng-GNV: 'So they sent that particoloured coat, and they brought it vnto their father,
    and saide, This haue we founde: see nowe, whether it be thy sonnes coate, or no.'
  eng-WEBSTER: 'And they sent the coat of many colors, and they brought it to their
    father; and said, This have we found: know now whether it is thy son''s coat or
    not.'
  nhw-BL: 'huan quihuiquilijque inintata huan quiilhuijque: “Tijpantijque ni yoyomitl.
    Xiquita sintla iyoyo mocone o amo.”'
  swh-ONEN: Wakalichukua lile joho lililorembwa vizuri na kulipeleka kwa baba yao
    na kusema, “Tumeliokota hili joho. Uchunguze uone kama ni la mwanao.”
  bba-bba: Yerɑ bɑ ɡoo ɡɔrɑ ben tundon mi kɑ tɑko nɔni bwese bwesekɑɡiɑ ye, u nùn
    sɔ̃ u nɛɛ, u mɛɛrio ye bɑ wɑ. Win biin yɑberɑ mi? Nɡe n ǹ te.
  eng-KJVCPB: 'and they sent the coat of many colours, and they brought it to their
    father; and said, This have we found: know now whether it be thy son’s coat or
    no.'
  cpy-cpy: 'Ari rotyaanteeniri ipaapate, ikantziri: “Piñeero iroka kithaarentsi noñaakiri,
    paminero roorika ikithaari pitomi.”'
  mpx-mpx: Yaka hi ahe hi na tamaliya elana ge hi ba, “Holahola yayapona ya ha pwawa.
    He u hile tab ana awa i ola natum ana holahola?”
  wbp-wbp: Ngula kangulurla milki jaji-nyanuku, milki-yirrarnulurla. Wangkajalurla,
    “Nyampuju jinajina-piyarlipa palka-manu yurrkuyurrkurla. Nyampuju mayi nyuntu-nyangu
    kaja-puraji-kirlangu?”
  luo-luo: Ne gitero ne wuon-gi kandho Josef mane olos maber kendo ma nengone tek
    kagiwacho niya, “Ne wayudo kandhoni. Range ane maber ka en mar wuodi.”
  meu-meu: Bena hari hahedoki na tamadia dekena e laohaia, eto, Ina na ai ese a davaria;
    a itaia, ina na natumu ena hahedoki eiava?
  npi-ULB: त्यस वस्‍त्रलाई तिनीहरूले आफ्ना बुबाकहाँ ल्याएर भने, “हामीले यो भेट्टायौँ
    । कृपया यो तपाईंको छोराको लुगा हो कि होइन हेर्नुहोस् ।”
  yor-yor: Wọ́n sì mú aṣọ ọlọ́nà aláràbarà náà padà sí ọ̀dọ̀ baba wọn, wọ́n sì wí
    pé, “A rí èyí he nínú oko, yẹ̀ ẹ́ wò, kí o sì mọ̀ bóyá ti ọmọ rẹ ni.”
  emp-NTPO: 'Maʌ̃gʌra ãdji zezamaa diabuesid̶aa. Nãwã jarabisid̶aa: “Dairãba za b̶ʌda
    unusid̶aa. ¿Naʌ̃gʌra bʌ warraba cacuad̶e jʌ̃ b̶ad̶aẽ́ca?”'
  ind-ind: Mereka membawa jubah itu kepada ayah mereka dan berkata, “Kami menemukan
    ini. Periksalah. Apakah jubah ini milik anakmu?”
  pes-OPCB: 'سپس جامهٔ آغشته به خون را نزد یعقوب برده، گفتند: «آیا این همان ردای پسرت
    نیست؟ آن را در صحرا یافته‌ایم.»'
  ssx-ssx: Kutupa mo dauta꞉ ateke pa꞉ta꞉ mea pua alota꞉ Do dauta꞉ handa꞉ uma꞉mee.
    Naka꞉ wekina꞉ eki ya꞉ka꞉ta꞉pe laa lota꞉ pimikime.
  lcm-lcm: Au na kila luk le na vakup ang taun a tamaria na kila antok ia, “Ku arai,
    namemtala sabonai ani bil ke. Arai kotok ania, ani tara kinle ta kapo ke kam nat
    ta vakup vo parik nganing.”
  aer-aer: Itne imerte alpemele akngeye itne-kenheke iletyeke, itne mantere renhe
    ikwere imerneke. Itne imerte ikwere alakenhe angkemele, “Anwerne mantere nhenhe
    kutyeke arne artneke. Nhenhe akwele unte mpwareke ngkwenge alereke?”
  tgl-ULB: Pagkatapos, dinala nila ito sa kanilang ama at sinabi, “Nakita namin ito.
    Pakiusap tingnan mo kung ito ang damit ng inyong anak o hindi?”
  nop-nop: naŋgatnit tubune tiŋa behik’walaŋ ugiŋ. Wooŋ yalaŋ indiŋ niŋgiŋ, “I baigoŋ
    kakoloodiweeŋ. Tiyauge mihige Yosep’walaŋ dahidahi nobu? Indi gwaaŋ tubumintaaŋ
    tiŋa baam.”
  kca-kca: 'щӑԓта щи хŏрамәӈ сŏх ащеԓа китсэԓ, пӑ йастәсәт: «Мўӈ тӑм уйәтсув; ванты,
    нӑӈ пŏхен сŏх мўй пӑ ӑнтом?»'
  cbu-NT: Anumunshat, wapareemsha yámandamaam muchchurish uw zanganiranganaya. Waparishsha
    kuseeru, kamazee yushindayaru, wapareem panakamchu, ¿Chaka wamar ashtar? ¿Ndushat
    shiy iparish wamar? táranganaya.
  hui-hui: Ani bialu tigua aga darama bagabi biago ti aba berearia yalu dai buwa lalu,
    Aga ogo namugoha winiyago ogoni í̠ igininaga mbauledago de handa bia, lene.
  wrs-wrs: Petheinamba, doa moan vilangana aralindam Yakopindam, wo eva dasalmomba
    ishumnina os, honamba kayenmba ka moan vreina, nonglo, es hevpa yena ombolnami
    owaimi?
  jao-jao: Kulu kalu-wani ngamaliya barra bawuji yilalu ki-malbungku ki-Jikaba naluyirdi
    jumbalawu yiku ki-Jujiba. Kalu-wingka bajinju yilalu, kulu kalu-mirnima nya-mangaji
    jumbala nyuwalunga-biyiyu, kulu kalu-warndima yiku, “Biyi! Ngandarra jinangu jumbala
    yilirriwiji kanu-nirri wumbiji? Jinangu nyikungu nyinki-arduwu?”
  mya-mya: ထို​နောက်​ထူး​ဆန်း​စွာ​တန်​ဆာ​ဆင်​ထား​သော ဝတ်​ရုံ​ကို​ဖ​ခင်​ထံ​သို့​ယူ​ခဲ့​ပြီး​လျှင်``ကျွန်​တော်
    တို့​ဤ​အင်္ကျီ​ကို​တွေ့​ရ​ပါ​သည်။ ဖ​ခင်​သား​၏ အင်္ကျီ​ဖြစ်​ပါ​သ​လော'' ဟု​မေး​ကြ​၏။
  cbi-NTPO: 'Tsanguitu bene ya'' apa'' junga deme-ere'' entsandi kuinda eela: Jali
    entsaa dekatayu. Keekide mu'' jalin; ¿ñu'' na'' jali jutyun? tila.'
  bod-N: མི་ཞིག་གྱོན་གོས་དེ་ཁོ་རྣམས་ཀྱི་ཕ་ཡི་དྲུང་དུ་བསྐྱལ་བར་མངགས༌ཤིང༌། ཕ་ལ་འདི་ལྟར་བརྗོད་པ་སྟེ།
    ངེད་ཅག་གིས་གྱོན་གོས་འདི་རྙེད་པ༌ཡིན། དེ་ནི་ཁྱེད་ཀྱི་བུ་ཡོ་སེབ་ཀྱི་གྱོན་གོས་ཡིན་མིན་ལ་བལྟ་བར་མཛོད་ཅེས་སྨྲས༌པའོ།།
  wsk-wsk: Ale giman ago nunga nonet kote namaman ale manorman, “Ana guang imi arigiman.
    Gurugu patawu ale arikko. Nika namar ko agi mena agi wore ko arikko.”
  kkl-kkl: nimi nhon ambarelamekti, “Ag ane nuri naiag pabimendi, ambarelapmendi,
    '”Ag ane nuri ibobori, anmeri ag to?” aro pebel alangken,' sululam,” aro ambarekpa,
    Yakub ya'aghag piog.
  sna-sna: Vakatora nguo iya yakaisvonaka vakaenda nayo kuna baba vavo vakati, “Takanonga
    ichi. Cherechedzai muone kana ingava nguo yomwanakomana wenyu here.”
  spa-BLM: 'Tomaron la túnica de muchos colores, la llevaron a su padre y le dijeron:
    “Hemos encontrado esto. Examínala ahora y comprueba si es la túnica de tu hijo
    o no”.'
  beu-beu: Seng angmuse kondo aalus ba ve veng angu ini baning ila metma imang enang,
    bot at hubait hula, “Nimang! Kondo anga ni harak. Aanake euuling hengi. Misavaka
    have nikaku Yusup ekondo.”
  cac-cac: 'Ix yac''anb''at jun pichul chi'' eb'' vin̈ d''a vin̈ smam, ix yalanb''at
    eb'' vin̈ icha tic: Ix ilchaj jun pichul tic cuuj, ilnab''i talaj a spichul vin̈
    uninal, xchib''at eb'' vin̈.'
  swh-ULB: Kisha wakalipeleka kwa baba yao na kusema, “Tumeiona hii. Tafadhari angalia
    kwamba ni vazi la mwanao au hapana.”
  bel-bel: 'і паслалі розных колераў вопратку, і даставілі бацьку свайму, і сказалі:
    мы гэта знайшлі; паглядзі, ці сына твайго вопратка гэтая, ці не.'
  wed-wed: Ma ana gara i naiei amai awarina ma i riwei i pa, “Tauai wei garana a nelaḡai.
    Ma inanai wei natum ḡarinei bo eḡa?”
  deu-ELBBK: 'und sie schickten den langen Leibrock hin und ließen ihn ihrem Vater
    bringen und sagen: Dieses haben wir gefunden; erkenne doch, ob es der Leibrock
    deines Sohnes ist oder nicht.'
  mbb-OT: Ne mid-uwit dan is bisti ni Jose ziyà te amey zan, migkaǥi sikandan te,
    “Neehè dey heini. Ahaa kun heini, ki Jose ve heini etawa kenà.”
  msc-msc: 'Alu wara durukiba di alu fa ma ka a fɔ ko: «An ka durukiba ɲin tɛrɛn wula
    rɔ. I ye a ragbɛ ni i dencɛ ta le.»'
  mal-2015: 'അവർ നിലയങ്കി തങ്ങളുടെ അപ്പന്റെ അടുക്കൽ കൊടുത്തയച്ചു: ഇതു ഞങ്ങൾക്കു കണ്ടുകിട്ടി;
    ഇതു നിന്റെ മകന്റെ അങ്കിയോ അല്ലയോ എന്നു നോക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: Tuꞌajanʉꞌcõ, to suꞌtirore na pacʉpʉre mia, ĩꞌocãrã niwã. —Ʉ̃sã aꞌto suꞌtirore
    bocapʉ. Ĩꞌaña. Apetero weero mʉꞌʉ macʉ̃ yaro nírõ nibosaꞌa, nicãrã niwã.
  gup-gup: Wanjh bedda birrikang namekbe nawu namak duninjh nawu djongburreni, birrikang
    kore kornkumo, dja birriyimeng, “Ngad ngarringalkeng nanih, wardi yikukna, dja
    kunubewu nuye nawu beywurd ke dja nuk burrkyak.”
  met-met: Daxap imang gumanginoa mala rangua tibudinga saing daharua ba, “Am gasok
    mana imangga li. Ubagu xai to. Bola garama imanging maxaxaya.”
  gvs-gvs: Simigi ikavava, kwamayana sikabi, sinave tamadi sivatuluko. Sidigo kadi,
    ‘Tamama, ame kwamayana kababane. Kugitedōko nakona ame natum ana kwama gea geya.’
  rmc-rmc: 'Oda šukar plašťos ile, ľigende le dadeske a phende: „Kada arakhľam. Dikh,
    či kada plašťos hin tire čhaskro, abo na.“'
  nlg-nlg: Keri ge ra lavia vania tamadira na pupulu tara lumia tana ghabu, mara bosa
    vania, “Na pupulu eni tai sodoa i kokouna na leghai. ?A nina pupulu tua Joseph,
    agaia sughua?”
  dgr-DOGNT: ʔeh wek'aàtsı̨į̀ nezı̨ı̨ edetà ts'ǫ̀ nageèhɂà, hagedı, “Dıı ɂeh hanì
    whehchìı ts'į̀į̀hchì. Asį̀į̀ neza weɂeè hǫt'e, hotıì nezı̨į̀ wek'aı̨hta,” edetà
    ts'ǫ̀ hagedı.
  pes-OPV: 'و آن ردای بلند را فرستادند و به پدر خود رسانیده، گفتند: «این را یافته‌ایم،
    تشخیص کن که ردای پسرت است یا نه.»'
  ron-1924: 'Ау тримис татэлуй лор хайна чя пестрицэ, пунынд сэ-й спунэ: „Ятэ че ам
    гэсит! Везь дакэ есте хайна фиулуй тэу сау ну.”'
  aui-aui: Bi kwamana sikabi sinagho tamadinaki biidi bi siwona bo, “Mmko kwamana
    kabanani, kabikitakita, meboda natum kana kwama bo?”
  ben-OBCV: তাঁরা সেই রংচঙে আলখাল্লাটি তাঁদের বাবার কাছে ফিরিয়ে নিয়ে গিয়ে বললেন,
    “আমরা এটি খুঁজে পেয়েছি। পরীক্ষা করে দেখুন এটি আপনার ছেলেরই আলখাল্লা কি না।”
  lex-lex: 'Rain plalahwa samomuou liawan de rhopna rla rottiarga la amni na''itra
    nnio''a: “Ama, hadi amlernana, pa mlioha-mlil tieka, yanhi''pa rain di de a''mu
    a''nani gahani me edonna?”'
  rgu-rgu: Basa de ara hai raa badu ria, renin leo papa na neu de rafada rae, “Papa!
    Ami here ma badu ia. Papa ka mete masudin. Bosoꞌ losa ia nana fadi Usu badun.”
  som-som: Markaasay shuluggii midabyada badnaa direen, oo ay aabbahood u keeneen;
    oo waxay ku yidhaahdeen, Kan waannu helnay, haddaba bal garo inuu shuluggii wiilkaagii
    yahay iyo in kale.
  lat-VUC: 'mittentes qui ferrent ad patrem, et dicerent: Hanc invenimus: vide utrum
    tunica filii tui sit, an non.'
  aoi-aoi: Bi...ya kembirra na-lawurradina arakba wurrakina angalyu-wa akwa narringa-lawurrakajuwa
    dibina dumerra-ma dumbala nungwarringba-wa. “Daka yirring-akburrangama dumbala.
    Jerriya daka Jawijiba-langwa dumbala?” ne-yama wurrakina-da.
  eng-ASVBT: 'and they sent the coat of many colors, and they brought it to their
    father, and said, This have we found: know now whether it is thy son’s coat or
    not.'
  mna-mna: 'To tikam ma tila ki taman, mi tiso pini ta kembei: “Tomoyam, re mburu
    ti mi tiiri ten. Ki asiŋ? Ki Yosep tau, som tomtom sa?”'
  ita-1885: 'E mandarono a portar quella giubba vergata al padre loro, ed a dirgli:
    Noi abbiam trovata questa giubba: riconosci ora se è la giubba del tuo figliuolo,
    o no.'
  eng-LXXUP: And they sent the coat of many colors; and they brought it to their father,
    and said, This have we found; know if it be thy son’s coat or no.
  eng-ULB: Then they brought it to their father and said, “We found this. Please see
    whether it is your son's clothing or not.”
  spa-VBL: 'Luego enviaron la colorida túnica a su padre con el mensaje: “Encontramos
    esto. Por favor, examínalo y ve si es la túnica de tu hijo o no”.'
  fra-_FOB: 'Ensuite ils envoyèrent et firent parvenir à leur père la robe de diverses
    couleurs, en lui faisant dire: Nous avons trouvé ceci; reconnais si c''est la
    robe de ton fils, ou non.'
  mal-mal: 'അവർ നിലയങ്കി അപ്പന്റെ അടുക്കൽ കൊടുത്തയച്ചു: “ഇതു ഞങ്ങൾക്കു കണ്ടുകിട്ടി;
    ഇതു നിന്റെ മകന്റെ അങ്കിയോ അല്ലയോ എന്ന് നോക്കണം” എന്നു പറഞ്ഞു.'
  urd-GVR: phir rangdār libās is ḳhabar ke sāth apne bāp ko bhijwā diyā ki “Hameṅ
    yih milā hai. Ise ġhaur se dekheṅ. Yih āp ke beṭe kā libās to nahīṅ?”
  suz-BL: मिनु मेको फेरशो फेक्‍शो वा आन आफ कली लाइश्‍शा गेमे बाक्‍त। मेकोपुकीमी आन
    आफ कली “कोव़ङीन, एको वा थित्‍तक। इन तौ आ फेक्‍शो वा कों?” दे हिल्‍लो पामे बाक्‍त।
  ita-1927: 'Poi mandarono uno a portare al padre loro la veste lunga con le maniche,
    e gli fecero dire: “Abbiam trovato questa veste; vedi tu se sia quella del tuo
    figliuolo, o no”.'
  ckb-ckb: 'ئینجا کەوا ڕەنگینەکەیان بۆ باوکیان هێنایەوە و گوتیان: «ئەمەمان دۆزیوەتەوە،
    لێی وردبەرەوە و بزانە کەوای کوڕەکەتە یان نا؟»'
  eng-BBE: And they took the coat to their father, and said, We came across this;
    is it your son's coat or not?
  crx-NTPO: '''Et ndi dzoot lhelhts''un ''ot''en-i, ''i bubá hits''u nahuyoolhchooz
    ''ink''ez ''uhutni, “Ndi nats''ilhchooz nye'' oodzoot tila ''unt''oh k''us ''awundooh
    tilah?”'
  kan-OKCV: ಆ ಬಣ್ಣದ ಅಂಗಿಯನ್ನು ಅವರು ತಮ್ಮ ತಂದೆಯ ಬಳಿಗೆ ತಂದು, “ಇದು ನಮಗೆ ಸಿಕ್ಕಿತು, ಇದು
    ನಿನ್ನ ಮಗನ ಅಂಗಿಯೋ ಏನೋ ನೋಡು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Bu azima areme abena una va gafia usiaena asoe buone ije nijae. Bu nijaena
    kuae, Ate kame ugone ige no are sao gamia abeva ige gaga fu fari one Josofudo
    ro fu eradoga gano kuae.
  tam-2017: 'அதைத் தங்கள் தகப்பனிடத்திற்கு அனுப்பி: “இதை நாங்கள் கண்டெடுத்தோம், இது
    உம்முடைய மகனின் அங்கியோ, அல்லவோ, பாரும்” என்று சொல்லச்சொன்னார்கள்.'
  spa-RV-1909: 'Y enviaron la ropa de colores y trajéronla á su padre, y dijeron:
    Esta hemos hallado, reconoce ahora si es ó no la ropa de tu hijo.'
  ron-BTF: 'Şi au trimis haina pestriţă şi au adus-o la tatăl lor; şi au spus: Noi
    am găsit aceasta, cercetează acum dacă este haina fiului tău sau nu.'
  eng-WEBP: They took the tunic of many colors, and they brought it to their father,
    and said, “We have found this. Examine it, now, and see if it is your son’s tunic
    or not.”
  eng-FBV: Then they sent the colorful robe to their father with the message, “We
    found this. Please examine it and see if it's your son's robe or not.”
  nld-1939: 'Ze stuurden het kleurige kleed naar hun vader, en lieten hem zeggen:
    Dit hebben we gevonden; zie eens, of dit het kleed van uw zoon is, of niet?'
  nch-BL: 'huan quihuiquilijque inintata huan quiilhuijque: “Tijpantijque ni yoyomit.
    Xiquita sinta iyoyo mocone o amo.”'
  tfr-NTPO: Pjir ga söra l̈ok jek ba data kong, ga tjl̈ẽ ba kong ga «Shwong ëre wl̈ẽnorwa.
    ¿Bop wa ĩre? ¡Ĩzong!» l̈e.
  vie-1934: 'đoạn, gởi cái áo nhiều sắc đó đem về cho cha mình và dặn nói rằng: Đây
    là vật chúng tôi đã kiếm được. Vậy, xin hãy nhìn coi, có phải áo của con trai
    cha chăng.'
  hin-CV: और उस वस्त्र को अपने पिता के पास ले जाकर कहा, “हमें यह वस्त्र मिला; क्या
    यह आपके पुत्र का वस्त्र तो नहीं?”
  eng-OURB: They took the coat of many colors, and they brought it to their father,
    and said, “We have found this. Examine it, now, whether it is your son’s coat
    or not.”
  spa-BES: 'Y tomaron el abrigo á su padre, y dijeron: Hemos hallado esto; ¿es la
    túnica de su hijo o no?'
  tdx-tdx: Nahitrik’ añe i saro-vinahotsey, naho nendese’ iareo aman-drae’e ami’ty
    hoe, Ingo ty nizoe’ay, ehe vazoho ke ie i saron’ ana’oy, ke tsie.
  vid-vid: Hamba wamhilichila lila ikanzu mhaza wa hewo, na kumlonjela, “Natulokota
    ikanzu ali, lole tandi, liwhana kota lya mwanago ama hebu.”
  pwg-pwg: Ma ikavari inae da tarasovona i mamai iverei ma ivonei bo, “Weni sawarina
    kapanani, mede kevovirevirei kuna kitai, natum kana tarasovo bo?”
  eng-OKE: And they sent the variegated robe, and they brought to their father, and
    said, This have we found; know now whether it is the robe of thy son, or not.
  tha-KJV: แล้วก็​ส่งเสื้อยาวหลากสีนั้นไปยั​งบ​ิดา บอกว่า “พวกเราได้พบเสื้อตั​วน​ี้
    ขอพ่อจงพิจารณาดูว่าใช่เสื้อลูกของพ่อหรือไม่”
  por-BR-2018: 'E enviaram a roupa de cores e trouxeram-na a seu pai, e disseram:
    Achamos isto, reconhece agora se é ou não a roupa de teu filho.'
  bco-bco: A꞉la꞉ta꞉ga꞉ iliyo꞉ helebeso꞉g a꞉no꞉ dia꞉ga꞉, iyalo꞉wa handalowakiyo꞉ a꞉la꞉sio꞉,
    “Helebeso꞉g we hena꞉ usa deleno꞉lo꞉biki nili ba꞉ba꞉ ko꞉lo꞉, helebeso꞉g we gi so꞉waya꞉
    nowa꞉le a꞉la꞉liki, dinafa bo꞉ba” a꞉la꞉sio꞉.
  deu-ELO: 'und sie schickten den langen Leibrock hin und ließen ihn ihrem Vater bringen
    und sagen: Dieses haben wir gefunden; erkenne doch, ob es der Leibrock deines
    Sohnes ist oder nicht.'
  ktm-ktm: Inum oh pe su hokuni kolos kurti ile ndrongon tama’ su pe hapa ihpa, “Odu
    otpondriti ka-an kurtih. Etlilimi oh, kihne kolos tan nedum ke Yosep tih.”
  caa-caa: 'Y entonces uqꞌuechiobꞌ ixin e bꞌujc era tut utatobꞌ y chenobꞌ: “Catajwi
    e bꞌujc era. Chꞌujcun awira jay jax ubꞌujc oynen”, che e inmojr unembꞌirobꞌ era.'
  eng-WYC-2018: and they sent men that bare it to their father, and said, We have
    found this coat; see thou, whether it is the coat of thy son, or nay. (and they
    brought it to their father, and said to him, We have found this coat; see thou,
    is it thy son’s coat, or not.)
  epo-epo: 'Kaj ili sendis la mikskoloran veston kaj venigis ĝin al sia patro, kaj
    dirigis: Ĉi tion ni trovis; rigardu, ĉu ĝi estas la vesto de via filo aŭ ne.'
  uig-PIN: 'Andin uzun yǝnglik tonni atisining ⱪexiƣa ǝwǝtip, uningƣa: — Buni biz
    tepiwalduⱪ; bu oƣlungning tonimu-ǝmǝsmu, ɵzüng kɵrüp baⱪⱪin, dedi.'
  beo-beo: Ilia da amo abula ilia adama gaguli asili, amane sia:i, “Ninia da amo ba:i
    dagoi. Amo da dia gofe ea abulala:?”
  tpi-OTNT: Na ol i kisim saket i go long papa, na ol i tok, “Mipela i lukim dispela
    saket i stap long wanpela hap. Yu lukim. Nogut em saket bilong pikinini bilong
    yu.”
  hau-SA: Suka ɗauki rigan nan mai gwanin kyau, suka kawo wa mahaifinsu suka ce, “Mun
    sami wannan. Ka bincika shi ka gani ko rigar ɗanka ne.”
  udu-udu: 'Dhali uni ki hash burrinyen tura bi yan mo dhali ḵali a’di eya babam buni
    mo dhali o gwo mo ki: A’di yan gamkina aman mo. P̱ari a’di e mo shwane/ waḵki/
    a’di ta ji gi ya/m pini mo walla yisa.'
  uig-LAT: 'Andin uzun yenglik tonni atisining qéshigha ewetip, uninggha: — Buni biz
    tépiwalduq; bu oghlungning tonimu-emesmu, özüng körüp baqqin, dédi.'
  nde-nde: Balithatha ijazi lokuceciswa babuyela lalo kuyise bathi, “Silidobhile.
    Ake ulikhangele kuhle kumbe lijazi lendodana yakho.”
  ton-ton: Pea nau fekau ke ʻave ʻae kofutuʻa pulepule ki heʻenau tamai; ʻo nau pehē,
    “Kuo mau ʻilo ʻae meʻa ni; pea ke vakai, pe ko e kofutuʻa ʻo ho foha pe ʻikai.”
  ces-1613: 'A poslali sukni tu proměnných barev, a dali ji donésti k otci svému,
    aby řekli: Tuto jsme nalezli; pohleď nyní, jest-li sukně syna tvého, či není?'
  eko-eko: 'N''ooretta toole, khuthuula ajapi etile ya waatta kisawu khumweettisela
    papaaya, khumuuza yoori: “Ajapi eti neetta olokottha. Nkoonani nkhama khahiyo
    ya mwanenu.”'
  nss-nss: Pwen yihu wiri koyau mepo ndrai iro aliy ara imui iya kili tamahu pe hupa,
    “Yowu noni koyau hamou iye, pe animei na; ata norum ndre pwi?”
  eng-WMB: They took the tunic of many colors, and they brought it to their father,
    and said, “We have found this. Examine it, now, and see if it is your son’s tunic
    or not.”
  tam-TCV: அலங்கரிக்கப்பட்ட அந்த மேலுடையைத் தங்கள் தகப்பனிடம் கொண்டுபோய், “இந்த உடையை
    நாங்கள் வழியில் கண்டெடுத்தோம். இது உமது மகனுடையதா என்று பாரும்” என்றார்கள்.
  ceb-ULB: Unya gidala nila kini sa ilang amahan ug miingon, “Nakita namo kini. Palihog
    tan-awa kung bisti ba kini sa imong anak o dili.”
  mkn-mkn: Ais dong bawa ame itu baju badara kasi dong pung papa, ko kasi tau bilang,
    “Papa! Botong dapa pili ini baju. Papa lia coba. Jang-jang ini adi Usu pung baju.”
  nce-nce: Na bu kë ëho bolijaya belë mëtehula na gali motlola, “Sebo ebë ëho waluju
    mago hwi tlola. Ju ebë ëho eselële fene. Ebë jubë nëbabë ëho nowa.”
  pol-UBG: 'I posłali tę wielobarwną szatę, aby ją zaniesiono do jego ojca, i powiedzieli:
    Znaleźliśmy to. Zobacz, czy to szata twego syna, czy nie.'
  agr-agr: 'Nuna dutikawag ditá apajin akuptukajui, dutikamun juki ejetuawag chichajuinak:
    “Juju wainkaji ame shiig diista, amina uchigmi jáanchjichuashit”, tiajui.'
  kyc-kyc: Parapala pao nakamana rakange keta minyuo epapala lao, Komau dapa pisi
    sipyasa kando nyimwa doko embena wane dokonape lao kanda, leyami.
  urd-GVU: پھر رنگ دار لباس اِس خبر کے ساتھ اپنے باپ کو بھجوا دیاکہ ”ہمیں یہ ملا ہے۔
    اِسے غور سے دیکھیں۔ یہ آپ کے بیٹے کا لباس تو نہیں؟“
  deu-1912: 'und schickten den bunten Rock hin und ließen ihn ihrem Vater bringen
    und sagen: Diesen haben wir gefunden; sieh, ob''s deines Sohnes Rock sei oder
    nicht.'
  ntj-ntj: Nyangkalta-ya kawutu palunyanya katingu mamangka-yanku nintitjuralpi watjarnu,
    “Ngaanya-latju ngurrirnu. Ngurrkarntara-muntan kawutu ngaanya? Nyuntuku katjaku-munta?”
  row-row: Haꞌi rala badꞌu fo akaꞌ raaꞌ naa, de rendi fee ama na, ma rafadꞌe rae,
    “Amaꞌ! Hai here mala badꞌu ia. Mete sobꞌa. Afiꞌ losa odꞌi Yusuf ena na.”
  kan-2017: ಆ ಬಣ್ಣದ ನಿಲುವಂಗಿಯನ್ನು ತಮ್ಮ ತಂದೆಯ ಬಳಿಗೆ ತಂದು, “ಇದು ನಮಗೆ ಸಿಕ್ಕಿತು. ಇದು ನಿನ್ನ
    ಮಗನ ಅಂಗಿಯೋ ಏನೋ ದಯವಿಟ್ಟು ನೋಡು” ಎಂದು ಅವನಿಗೆ ಹೇಳಿದರು.
  ena-ena: '@see-verse:GEN.037.031'
  tgo-tgo: Thɨ liya kwamako ghayaboyabo na vethɨ livatomwe weya ramanji. Kaero thɨŋa,
    “Mo vaidiya kwamake iyake. Mbowo u thuwe. Mbwata naru lema Josep ghakwama ghayaboyabo
    o nandere?”
  yap-yap: Miyad fek fare mad i yan ngak e chitamangirad. Me lungurad, “Ba’aray ba
    mad ni kug pir’eged. Mu guy ko mad rok fakam fa danga’.”
  tet-tet: nodi baa siakaan aman Yakob. Sia katak naꞌak, “Ama! Ami hili hola faru
    neꞌe! Ama naree kokon! Arumak neꞌe, ali Yusuf farun!”
  hlt-MCSB: Pendum angkidung te khaw a loh uh tih a napa taengla a khuen uh phoeiah,
    “Hekah angkidung ka hmuh uh he na capa kah himbai neh himbai pawt khaw hmat lah,”
    a ti na uh .
  mdy-ETH: ዬኖ ሚርጌና ሚዛጶ ዓፒሌሎ ዔኪ ዔያቶኮ ዓዶ ኮራ ዓኣዻዖ፦ «ሃኣዛጌ፥ ሃይማ ኑ ዴንቄኔ፤ ኔ ናዖ ዓፒሎታቴያ ሜሌታቴያ
    ዛጌ» ዔያታ ጌዔኔ።
  twi-ASANTE: Wɔde Yosef batakari fɛfɛ no kɔɔ wɔn agya nkyɛn, kɔka kyerɛɛ no sɛ, “Yɛhunuu
    saa atadeɛ yi wɔ wura mu hɔ baabi. Hwɛ sɛ ɛyɛ Yosef atadeɛ anaa?”
  mwc-mwc: Ba kana gara nuwarubarubana si yauni si nae tamasi kurina, ba si wona,
    “Ke kinani, nikona ka panani, ke kitai kata niko natum kana gara kona?”
  bhl-bhl: 'Kelewsomeliwi, ilim be kunum mak em teing dim dukusomi, ikalem alew beelo
    delew unesomeliwi, elo dakalalomeliw: “Ilim kale mutuk mak kel kumin belei, atemuw
    te. Ku kilele diw atema! Asolow ilim kale kukalem min em sako?”, dangsiliw kale.'
  con-NTPO: 'Onjoemba tise yayani moe''fa qquen su''choi''ccu: “Vaveyi gi atte''fa.
    Ñotsse camba in''janjan, ¿vata ti que du''shu José ondiccu''jembi?”'
  eng-WEBU: They took the tunic of many colors, and they brought it to their father,
    and said, “We have found this. Examine it, now, and see if it is your son’s tunic
    or not.”
  bnp-bnp: Muri ri bole lakea ne tamane ria a varakia rengerenge, ri ta maea, “A varakia
    iea mi matavisia. O matai kamumua, ma ge ne tumu e Iosep.”
  wal-wal: Alleeqettida a maayuwaa bantta aawaakko efiidi a, “Nuuni hagaa demmida;
    hagee ne na7aa maayuwaakkonne ane xeella” yaagidosona.
  mgh-mgh: 'Ni yahorwaca waathonyera athumwanaya yiiracaka: Nihottotta ihancu ila
    kahiki khinakhala ihancu ya mwaninyu Yusufu?'
  acu-NT: 'Tura aparin José entsatirin akuptinak: —Ju wainkamji. Tenapkesam nekaata.
    ¿Nekas uchirmi entsatirinchukai? —tusar chichaman akuptukarmiayi.'
  spa-PDDPT: 'Luego enviaron la túnica de rayas de colores a su padre y dijeron: Hallamos
    esto. Reconoce y mira si es o no la túnica de tu hijo.'
  gun-gun: 'Ha''e vy kamixa puku ijyva puku va''e omondouka, nguua py ogueraa uka.
    Ha''e vy aipoe''i uka okuapy: — Kova''e rojou. Exa pota ndera''y mba''e pa tyrã
    pa ha''e''ỹa — he''i uka.'
  agu-BL: 'Nintzun e'' saj chichakol cobox ẍchixo''l tan ẍchajle''n tetz yi chitaj.
    Nin saj cyalol scyetz: “Je tzitale''j: Til tzaju'' yi je''j. Tilcunu''. ¿Nk''era''tz
    polo'' yi be''ch tetz yi cy''ajlu''?”'
  eng-PEV: Then they went back home, and they took Joseph’s special coat, and they
    showed it to their father Jacob. They said to their father, “Look, we found this
    coat. Does it belong to your son?”
  ilo-ULB: Kalpasanna, inyapanda daytoy iti amada ket kinunada, “Nasarakanmi daytoy.
    Pangngaasim ta kitaem no kawes daytoy ti anakmo wenno saan.”
  kpg-kpg: Digaula gaa kae di gahu gi di nadau damana, ga helekai gi mee, “Di mee
    deenei ne gida go gimaadou. Mmada malaa, ma hagalee go di gahu o dau dama daane?”
  uig-ARA: 'ئاندىن ئۇزۇن يەڭلىك توننى ئاتىسىنىڭ قېشىغا ئەۋەتىپ، ئۇنىڭغا: ــ بۇنى بىز
    تېپىۋالدۇق؛ بۇ ئوغلۇڭنىڭ تونىمۇ-ئەمەسمۇ، ئۆزۈڭ كۆرۈپ باققىن، دېدى.'
  bsp-bsp: 'Kɔ ŋaŋkenɛ kas kəŋan bərumus bɔnɔŋkəsəl lom ba Isifu babɔkɔ, kɔ ŋaŋkɔ
    ŋac-loku kas kəŋan: «Yamos yayɛ yɔ səŋkɔ sənəŋk. Məna sɔ məmɔmən ma kɔ pəyi fɔ
    bərumus ba wan kam bɔ-ɛ.»'
  bps-bps: Na nebela i too fye klaweh Dyosif ani mulê di màla, na manla, “Teenmi i
    klaweh ani. Ise kè klaweh Dyosif?”
  mbs-mbs: Penga niyan, impeibing dan se saol din melayat se buktun doton te amay
    dan, aw minikagi dan, “Seini se netelaan day. Tengtengi aw yan se saol te batà
    nikaw.”
  tof-tof: I ene mórrkenyórr tibiób abdó we idüdóp, da we bóktónóp wagó, “Ki ini kla
    eserre. Ia ini marü olomane?”
  sus-sus: Na xanbi, e naxa na donma kuye tofanyi xanin e baba xɔn ma. E naxa a fala
    a bɛ, «Muxu bara yi to. Yi donma mato ba xa i xa di nan gbe a ra.»
  pon-2006: Re ahpw walahng ar pahpao, nda, “Se diar likou wet. Kilang ma kaidehn
    en noumw pwutako?”
  jae-jae: Ma êsêac sêsakiŋ ŋakwê baliŋ toŋalêma ma sêkêŋ gêdêŋ tameŋi ma sêsôm gebe
    “Aêac atap gêŋ tonec sa. Ôlic acgom, latômnê ŋakwê me masi.”
  ksd-ksd: 'ma dia ga tulue ra kolot, a lolovina, pire tama i diat, ma dia ga biti:
    Ave tar tikan tadav go, una gire ba ra kolot kai natum ba pata.'
  tur-YTC: Rengârenk giysiyi alıp babalarına getirdiler ve ona, “Bunu bulduk” dediler.
    “Bak, bakalım, oğlunun mu değil mi?”
  bel-N: 'I паслалі шату каляровую, і прынесьлі бацьку свайму, і сказалі: “Гэта мы
    знайшлі. Спраўдзь, просім, ці гэта адзеньне сына твайго, ці не?”'
  grc-BRENT: Καὶ ἀπέστειλαν τὸν χιτῶνα τὸν ποικίλον, καὶ εἰσήνεγκαν τῷ πατρὶ αὐτῶν·
    καὶ εἶπαν, τοῦτον εὕρομεν, ἐπίγνωθι εἰ χιτὼν τοῦ υἱοῦ σου ἐστὶν, ἢ οὔ.
  ind-AYT: Setelah itu, mereka mengirimkan jubah yang berwarna-warni itu untuk dibawa
    kepada ayah mereka, katanya, “Kami telah menemukan ini, periksalah, apakah ini
    jubah anak ayah atau bukan?”
  lid-lid: Eme badeh oro andrei awin i hawe tama oro ma oro tiye, “Ou none anyolom
    awin doh se, koro-an ta nadum.” Aso badeh ndruniy.
  nya-nya: Iwo anatenga mkanjo uja nabwerera nawo kwa abambo awo nati, “Ife tapeza
    mkanjowu. Tawuyangʼanitsitsani muone ngati uli wa mwana wanu.”
  hrv-hrv: 'Kićenu haljinu otpreme ocu i poruče: “Ovo smo našli; gledaj je li ovo
    haljina tvoga sina ili nije.”'
  mps-mps: Tama augwaligo te ugwa te augwa ayaba sela pelama, tama augwaligo te po
    wali, “Dago e ugwa gegali. Nago suao. Te ugwa te nago ogwago ugwa dawe, ma meniwe?”
  llg-llg: Boe ma, ala haꞌi lala badu kaꞌdaak ndia, de lenin neu sila aman, de ala
    lafada lae, “Ama aa! Ai hele mala badu ia. Hena ama mita suꞌdi kana dei. Naafo
    fadi Usu badun ia.”
  tpi-tpi: Na ol i kisim saket i go long papa, na ol i tok, “Mipela i lukim dispela
    saket i stap long wanpela hap. Yu lukim. Nogut em saket bilong pikinini bilong
    yu.”
  dan-1931: 'og de sendte Ærmekjortelen hjem til deres Fader med det Bud: “Den har
    vi fundet se efter, om det ikke er din Søns Kjortel!”'
  vie-OVCB: 'rồi gửi áo về cho cha với lời nhắn: “Chúng con tìm được chiếc áo này.
    Xin cha xem có phải áo của Giô-sép không?”'
  lbk-lbk: Sa cha't insaa chi ken amacha ya kinwanicha, “Ay faken na's kakhay nan
    anakmo? Inchananmi pay na.”
  guj-2017: પછી તેઓ તે ઝભ્ભાને તેના પિતાની પાસે લાવ્યા અને તે બતાવીને કહ્યું, “આ ઝભ્ભો
    અમને મળ્યો છે. કૃપા કરી ઓળખ, તે તારા દીકરાનો ઝભ્ભો છે કે નહિ?”
  byr-byr: '@see-verse:GEN.037.031'
  awx-awx: Tikengä täwixu täpä mahakulu uxwämbälu nanäle täku imike, using inikin.
    “Täwixu axwämbät kake tämängu kätak kayo. Wawakgatänembä?” yang inikin.
  pon-2006A: Re ahpw walahng ar pahpao, nda, “Se diar likou wet. Kilang ma kaidehn
    en noumw pwutako?”
  por-BRBSL: 'Eles pegaram a túnica de muitas cores e a trouxeram ao pai, e disseram:
    “Encontramos isto. Examinem-na agora e vejam se é ou não a túnica de seu filho”.'
  aly-aly: Arnkwa arlkeny-angketyarr renh rernem aynikw-warl akngeynek, arrkngenp.
    “Arnkwa nhenh aray! Alerengkw akely ngkwenh-kenh apek!”
  cth-cth: Em la e angkidung hah a patawn awh teh, a na pa koe a poe awh. Hethateh
    ka hmu awh e doeh. Na capa e angkidung na ou, khenhaw! hottelah ati awh.
  twi-twi: Wɔde Yosef batakari fɛfɛ no kɔɔ wɔn agya nkyɛn kɔka kyerɛɛ no se, “Yehuu
    saa atade yi wɔ wura mu hɔ baabi. Hwɛ sɛ ɛyɛ Yosef atade ana?”
  hlt-hlt: Pendum angkidung te khaw a loh uh tih a napa taengla a khuen uh phoeiah,
    “Hekah angkidung ka hmuh uh he na capa kah himbai neh himbai pawt khaw hmat lah,”
    a ti nauh.
  tbz-SIM: 'kɛ́ di duɔ́nko bɛ cicɛ kɛ dɔ̀: Ntɛ ti yɑ̀ dìì yɑɑ̀bòrì, wéntɛ́ kɛ́yɑ̀
    ɑ birɛ kpɛri bɑ́ nni ndi.'
  msy-2020: Egha me an korotiar dirim inigha afeziam bagha ghugha, an akaghava a mɨgei,
    “Nɨ kagh ganigh, korotiar dirir kam a danganir mamɨn iti e an api. Ka ti nɨn borir
    tamɨn korotiam, o puvatɨ?”
  txq-txq: Boe ma ara haꞌi rala badu mana lelemu daak naa, de renin fee neu sira aman,
    ma rafada rae, “Papa! Ai here mala badu ia! Papa mete sudik kana. Fama ko ia fadi
    Usu badun.”
  aaz-aaz: Rarit sin nait baur manaaꞌ naan ma neik je neu sin amaf, ma natonan am
    nak, “Aam! Hai mait baru ia. Amkius miit ee. Kais-kaisaꞌ naiꞌ Usu in baru.”
  azb-azb: 'Sonra qardaşlar bu əlvan paltarı götürüb atalarına gətirdilər və dedilər:
    «Biz bunu tapdıq: gör, oğlunun paltarıdır ya yox?»'
  eng-DBY: 'and they sent the vest of many colours and had it carried to their father,
    and said, This have we found: discern now whether it is thy son''s vest or not.'
  hin-2017: और उन्होंने उस रंगबिरंगे अंगरखे को अपने पिता के पास भेजकर यह सन्देश दिया;
    “यह हमको मिला है, अतः देखकर पहचान ले कि यह तेरे पुत्र का अंगरखा है कि नहीं।”
  wol-KYG: 'Gannaaw loolu ñu yóti seen baay mbubb ma, ne ko: «Lii lanu gis de, xoolal
    bu baax ndax du sa mbubbu doom?»'
  swp-swp: Abo lulu lohalohana ma nima lohalohadi se hetamarilaei tamadi arinai, si
    ene, “Ina ta ai lobai. Hage u ita, natum tau ana lulu e nige’e?”
  bjr-bjr: Miqimmasee misa mi qammunnana mara maree nári nikoofunnai oonuree qimamiqau.
    Maasa maa qamunnana moosaa paquriqa, qafaa, ani amaakundi fee maridanoo fee.
  eng-YLT: and send the long coat, and they bring [it] in unto their father, and say,
    'This have we found; discern, we pray thee, whether it [is] thy son's coat or
    not?'
  kne-kne: Pag dan paiey en ama da yan inpaibaga da ay mangwani, “Dinteng mi nan nagayad
    ay bado. Biliem kod mo siya na din badon di anak mo.”
  wat-wat: Eyo si niiya amasi nenei keta si iyaviya si bwaduwa, “Kwame nofe ka nisaiya,
    ku kitai. Kamo natuu kana kwame o muka?”
  heg-NTPO: Hidi nam oen kat kaod daal na, le kilan laok bel oen aman na, le tekan
    noan, “Papa! Kaim naim nal kaod nia. Olan paap tinang nanan le. Tamlom mo kaod
    ni paling Usu nena ka.”
  ptu-ptu: 'Mane nababai indo bajunna Yusuf lako ambena anna nauai: “O Ambe'', kilambi''
    inde baju dio pa''kambisam, pahessai taia mammaka bajunna änä''mu?”'
  bzd-NTPO: 'Eta̱ datsi'' e'' patkémiitö iyë́ a̱ ta̱ ichémi ia̱: “Datsi'' i'' kué̱
    sa'' tö. Ì sa̱ú̱ bua''ie. ¿Kë̀ idör be'' alà datsi''?”'
  kwf-kwf: Burina kaidaꞋi kira ngalia toꞋongi kika oli faꞋinia fuana maꞋa kira, kika
    fata Ꞌuri ana, “MaꞋasi, kaimili dao toꞋona toꞋongi neꞋe. ꞋOke lia leꞋa ana. Sali
    toꞋongi ba sa Josef taka niniꞋa?”
  eng-WYC-2017: and they sent men that bare it to their father, and said, We have
    found this coat; see thou, whether it is the coat of thy son, or nay.
  eng-WMBB: They took the tunic of many colours, and they brought it to their father,
    and said, “We have found this. Examine it, now, and see if it is your son’s tunic
    or not.”
  spp-spp: Puru ɲwɔhɔ na, maa kuru vàanntinŋke tùugo pi tuŋ'á maa yi jwo u á «Wuu
    à ŋke vàanntinŋke ta sige e, ku wíi, kampyi mu jyaŋi woge ki.»
  aey-aey: Odocobil age lotoc gaga mati eu umeig memegaca ehi belein. Odimeig madoin,
    “Ege lotoc gulucdoqa. Faga, eu hina melem uqana lotocfo qeefo?” doin.
  urd-GVH: फिर रंगदार लिबास इस ख़बर के साथ अपने बाप को भिजवा दिया कि “हमें यह मिला
    है। इसे ग़ौर से देखें। यह आपके बेटे का लिबास तो नहीं?”
  rug-rug: Meke paleke la nia rini sa koti gele lima koasa tamadia, meke zama, “Hie
    si dogoria gami. Mamu vilitia ko; mamu gilania sapu be tanisa tumu sia babe lokari,”
    gua si arini.
  gaz-gaz: Qoloo miidhagaa sanas abbaa isaaniitti geessanii, “Nu qoloo kana arganneerra;
    mee qoloo ilma keetii taʼuu fi taʼuu baachuu isaa ilaali” jedhan.
  fra-LSG: 'Ils envoyèrent à leur père la tunique de plusieurs couleurs, en lui faisant
    dire: Voici ce que nous avons trouvé! Reconnais si c’est la tunique de ton fils,
    ou non.'
  gnn-gnn: bala yana gäŋala bäpa'mirriŋuwalana milkunharawuna. Gäŋalanydja walala
    bala bäpa'mirriŋuwanydja nhinana, bala yana milkuŋalana bitjarrana, “Mäḻu, nhäŋa
    dhuwala. Dhuwalanydja ŋanapurru maḻŋ'maraŋala girri'na waŋganynha. Mak dhuwala
    nhokalaŋuwu gäthu'mirriŋuwu girri'?” bitjarra.
  yal-yal: Na xanbi, e yi na doma kuye tofaɲin xali e baba fɛma. E yi a fala a xa,
    e naxa, “Nxu bata ito to. Domani ito mato ba, xa i ya diin gbeen na a ra.”
  gum-gum: 'tru Joséwei kewaguig tab tsurøzhigwane møskaweimay trana ørøppe, øyeeg
    cha ørøbelø køn: —Nambe øyeeg wetørrer cha, ñui nusrkawein kui, ñui nusrkawein
    kømui muingøtashchab tab ashchig— cha.'
  iou-iou: Däpä jiwäpäŋ yäpmäŋkaŋ nani iwoŋärekta eŋiken kuŋkuŋ. Päŋku nani ahäŋ imiŋpäŋ
    tek keri käroŋi, meme nägäri nikek u iwoŋäreŋpäŋ ŋode iwetkuŋ; Nan, ŋo ka! Ŋo
    Josep täŋo tek ba?
  haw-1868: 'Hoouka aku la lakou i ua kapa onionio la, a hiki i ko lakou makuakane;
    i aku la, Ua loaa mai keia ia makou: e nana oe, o ke kapa paha o kau keiki, aole
    paha.'
  arb-NAV: 'وَأَرْسَلُوهُ إِلَى أَبِيهِمْ قَائِلِينَ: «لَقَدْ وَجَدْنَا هَذَا الْقَمِيصَ،
    فَتَحَقَّقْ مِنْهُ، أَهُوَ قَمِيصُ ابْنِكَ أَمْ لا؟»'
  adz-adz: Da ribarangan iyu ngarukui igi ifan da ramanggan. Da ini binaꞌ, “Aga waꞌ
    da ngarukui ani. Da watsangan. Mani u narunggam ngarukui gan ani ma imaꞌ?”
  ewe-ewe: Wotsɔ awu la yi na wo fofo be wòakpɔ ɖa be ame ka tɔe mahã. Wogblɔ nɛ be,
    “Míekpɔ awu sia le gbedzi. Yosef tɔe loo alo menye etɔe oa?”
  eng-LEE: 'And they sent the coat of many colors, and they brought it to their father,
    and said, This have we found: acknowledge, we pray thee, whether it be thy son''s
    coat or not.'
  gvn-gvn: '@see-verse:GEN.037.031'
  nna-nna: Kanyayi kuwurtu janamilikarti japartukarti. “Nyungu yirrili kuwurtu! Yirrirniyirni
    warrarnja warinyja! Yijapa nyuntumilimili partanymili?”
  asm-FB: পাছত তেওঁলোকে চোলাটো বাপেকৰ ওচৰলৈ আনি ক’লে, “এইটো আমি পালোঁ; চাওকচোন, এইটো
    আপোনাৰ পুত্রৰ চোলা হয় নে নহয়।”
  sus-A: نَ شَنبِ، عٍ نَشَ نَ دٌنمَ كُيٍ تٌقَنيِ شَنِن عٍ بَبَ شْن مَ. عٍ نَشَ عَ
    قَلَ عَ بّ، «مُشُ بَرَ يِ تٌ. يِ دٌنمَ مَتٌ بَ شَ عِ شَ دِ نَن فبٍ عَ رَ.»
  fra-SBL: 'Elles prirent la tunique multicolore, l''apportèrent à leur père et dirent :
    « Nous avons trouvé ceci. Examine-la maintenant, et vois si c''est la tunique
    de ton fils ou non. »'
  hbo-hbo: וַֽיְשַׁלְּח֞וּ אֶת־כְּתֹ֣נֶת הַפַּסִּ֗ים וַיָּבִ֙יאוּ֙ אֶל־אֲבִיהֶ֔ם וַיֹּאמְר֖וּ
    זֹ֣את מָצָ֑אנוּ הַכֶּר־נָ֗א הַכְּתֹ֧נֶת בִּנְךָ֛ הִ֖וא אִם־לֹֽא׃
  shp-NTPO: 'Ja Josekan tari yoina jimin sikataanan, jawen papa boxonkana iki. Ja
    boxoni jaton papaiba kaax nokóxon, ja tari oinmakin neskáakana iki: “¿Natomarin
    min bake Josekan tari, jokin meraxon non bea?” ikinbo.'
  eng-WYCLIFFE: and seiden, We han founde this coote, se, whether it is the coote
    of thi sone, ether nai.
  piu-2006: '@see-verse:GEN.037.031'
  pjt-pjt: Munuya katira nintinu mamangka watarkitjangku-palku. Munu tjana ngunti
    wangkangu, “Nganaṉa ngalya-pitjala nguṟurpa nyangu upukuta nyangatja mantangka
    ngarinyangka munula mantjinu. Tjinguṟu nyuntumpa katjaku nyangatja, mulapa?”
  cwe-cwe: Waisola ing'hanzu mbaka kwa tati yawo na walonga, “Chiiitola ino, lola
    vino ino niiyo ng'hanzu ya mwanago?”
  bgs-bgs: Na, igpid dan tô umpak din tun ta ámmà dan, asta igkagi dan, na mà dan,
    “Ni gó tô ikita dé. Sállág nu ni ébô kasóddóran nu ka umpak katô batà nu.”
  kik-kik: Magĩcooka makĩoya kanjũ ĩyo yagemetio, makĩmĩtwarĩra ithe wao makĩmwĩra
    atĩrĩ, “Kanjũ ĩno nĩ kũmĩona tũramĩonire. Mĩrore wega wone kana hihi nĩ kanjũ
    ĩrĩa ya mũrũguo.”
  ksr-ksr: 'Meŋ boliŋ malekuya koriga iima-aiŋaiŋawo boria koriga ii meŋ mirinoŋ kema
    maŋa qendeema kokaeŋ ijogi: “Nono koi mokoloojoŋ. Ii meraga Joosefwaanoŋga me
    qaago, ii saanoŋ iima gosiwa.”'
  fra-NCL: 'Et ils envoyèrent à leur père la longue robe, en lui faisant dire : « Voilà
    ce que nous avons trouvé ; reconnais si c’est la robe de ton fils, ou non. »'
  cek-AK: rong congca kaom laihaw to ampa khaeah a sin pae o moe, hae ni ka hnuk o
    boeh; na caa ih laihaw maw, laihaw ai tito kahoih ah khenah, tiah a naa o.
  xla-xla: Epame omali sosokolle tlukaye hamtame yia꞉ a Yokob watle nati-imama epo
    atlaiyo, “Di tluka iye mo-pumulumama api duka dla ella nati. Epedeme tluka iye
    ikadepe wa꞉ maseyemala teteta꞉ depame woloma malanatilipo depame hampua,” diyo.
  cuk-cuk: 'Geb degine, e-babse José-mor senonimalad. Degine, weyob Israelʼga sognonimalad:
    “Anmar we-mor amismala. Nue be dake, ¿we be-machi-e-mor-suid be dake?”'
  uig-CYR: 'Андин узун йәңлик тонни атисиниң қешиға әвәтип, униңға: — Буни биз тепивалдуқ;
    бу оғлуңниң тониму-әмәсму, өзүң көрүп баққин, деди.'
  pma-pma: Ka keil akur eisin omon va ven tata one ka avit, “Meles tounah ekek. ?Rovitei
    onen natmali?”
  tel-2017: వారు దాన్ని తమ తండ్రి దగ్గరికి తీసుకెళ్ళి “ఇది మాకు దొరికింది. ఇది నీ
    కొడుకు అంగీనో కాదో చూడు” అన్నారు.
  hat-BSA: 'Yo te voye vètman anpil koulè a pote li bay papa yo e yo te di: “Nou te
    twouve sa a. Souple, gade l byen e wè si se vètman a fis ou a oswa non.”'
  bxh-bxh: Leli uliꞌulina wa sa fafuyo tamadi lisina be sa liba, tiyen, Leli te ꞌe
    lobahi, haga u ita komakomaniꞌi. Bena natum ana leli e higeꞌe?
  kos-kos: Elos usla nuknuk sac nu yurin papa tumalos, ac fahk, “Kut konauk nuknuk
    se inge. Ya ma lun wen se nutum ah?”
  hbo-WLC: וַֽיְשַׁלְּח֞וּ אֶת־כְּתֹ֣נֶת הַפַּסִּ֗ים וַיָּבִ֙יאוּ֙ אֶל־אֲבִיהֶ֔ם וַיֹּאמְר֖וּ
    זֹ֣את מָצָ֑אנוּ הַכֶּר־נָ֗א הַכְּתֹ֧נֶת בִּנְךָ֛ הִ֖וא אִם־לֹֽא׃
  ibo-ibo: Ha chịịrị uwe mwụda ahụ nwere ọtụtụ agwa jekwuru nna ha sị ya, “Anyị hụrụ
    uwe a nʼime ọhịa. Leruo ya anya ka ị mara maọbụ uwe mwụda nwa gị.”
  ory-ory: ଆଉ, ସେମାନେ ଆପଣା ପିତା ନିକଟକୁ ସେହି ନାନା ବର୍ଣ୍ଣର ଅଙ୍ଗରଖା ପଠାଇଦେଇ କହିଲେ, “ଆମ୍ଭେମାନେ
    ଏତିକି ମାତ୍ର ପାଇଲୁ, ଏହା ତୁମ୍ଭ ପୁତ୍ରର ଅଙ୍ଗରଖା କି ନାହିଁ, ଚିହ୍ନ।”
  wmt-wmt: '@see-verse:GEN.037.031'
  chk-chk: Iwe, ra tinala ewe üf mi lingöch ren semer we o asile ngeni, “Iei ei üf
    aia küna. Kopwe nenengeni ika üfen noum we ika esap üfan.”
  ssd-ssd: 'tawi ta tumba kumba ka mam naŋgine tumnaig sulumba sanaig: Sine agaŋ te-silikig
    te kiŋo naŋe tuku tawi e ŋginaig le'
  rop-rop: Afta na deibin deigim det kout langa olabat dedi, en deibin tok, “Yu sabi
    dijan kout weya melabat bin faindim?”
  ukr-1871: 'І послали одежину квіччасту рукавчату, і принесено її до батька, і казали:
    Се ми знайшли; познавай, чи се одежа сина твого, чи нї.'
  eng-AOI: Then they went home taking the coat back to their father. “We found this
    coat. Isn't it Joseph's coat?” they said.
  yon-yon: Yi kwame dowan kerekorib, ebkad kuu nande awodkiyiib yaa wenene yedmiwen
    “Nub kuu ebkad kee kitangkambed wedmuwen. Darobe wedme anduwed, mokuro eb dana
    yebkad dee?” andiwen.
  bch-bch: Ta tibada pononga mamarae toa aea sogonga kemikemi oa ga ila pan tamad
    ta tikeo, “Gai alalala ngan tibur ede, be aot ngan danga ga oaine. Gera kemi.
    Kado natum ele pononga mamarae.”
  deu-1951: 'schickten den langen Rock ihrem Vater und ließen ihm sagen: Das haben
    wir gefunden; sieh doch, ob es deines Sohnes Rock ist oder nicht!'
  eng-JPS: 'and they sent the coat of many colours, and they brought it to their father;
    and said: ''This have we found. Know now whether it is thy son''s coat or not.'''
  ubr-ubr: Osi an bai takwakwaren sibo simatabir men sinat tamas aurin ato siyawur
    siyau, “Wei atonio bai takwakwaren on nan i yen wagaturai. Om eit tait, atonio
    bai takwakwaren min om natum noan i?”
  srp-1865: 'Pa onda poslaše šarenu haljinu ocu njegovu poruèivši: naðosmo ovu haljinu,
    vidi je li haljina sina tvojega ili nije.'
  lug-lug: Ne baddira ekyambalo ekyo eky’amabala amangi ne bakitwalira kitaabwe ne
    bamugamba nti, “Twalaba ekyambalo kino, kikebere olabe obanga kye kya mutabani
    wo.”
  heb-heb: וישלחו את כתנת הפסים ויביאו אל אביהם ויאמרו זאת מצאנו הכר נא הכתנת בנך
    הוא אם לא׃
  ben-IRV: আর লোক পাঠিয়ে সেই চোগাখানি বাবার কাছে এনে বলল, “আমরা এই মাত্র পেলাম, পরীক্ষা
    করে দেখ, এটা তোমার ছেলের পোশাক কি না?”
  pan-pan: ਫੇਰ ਉਸ ਰੰਗ-ਬਿਰੰਗੇ ਚੋਗੇ ਨੂੰ ਚੁੱਕ ਕੇ ਆਪਣੇ ਪਿਤਾ ਕੋਲ ਲੈ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ,
    ਸਾਨੂੰ ਇਹ ਲੱਭਿਆ ਹੈ। ਇਸ ਨੂੰ ਪਹਿਚਾਣ ਕੀ ਇਹ ਤੁਹਾਡੇ ਪੁੱਤਰ ਦਾ ਚੋਲਾ ਹੈ ਜਾਂ ਨਹੀਂ।
  tkr-tkr: 'Qiyğale çocaaşe man rangbınan tanalin dekkısqa adı eyhen: – Şak''le in
    avaykı, ilekke, man tanalin yiğne duxaynee, deşxhee, dişene?'
  mwp-mwp: Thana kalanu nan sodh thanamun thathipa madhin a kedha mulemidhin, ‘Ngoey
    ina imangu, ina nginu kaziw sodh a?’
  mya-JVB: ထိုနောက်မှ ၊ အဆင်း ထူးခြားသော ထိုအင်္ကျီ ကို ပေး လိုက်၍၊ အချို့တို့သည်
    အဘ ထံ သို့ဆောင် ခဲ့လျက် ၊ ဤ အင်္ကျီကို အကျွန်ုပ်တို့ တွေ့ ပါပြီ။ သား ၏အင်္ကျီ
    ဟုတ် သည် မဟုတ်သည်ကို ကြည့် ပါဟုဆို လျှင်၊
  tte-O: Kwama bwaite kwasikwasinena sikalai yo silawan tamali koina siwaloba, “Bwaite
    kwamane kalobai, ukilala, natum kana kwama o nigele?”
  tbg-tbg: anirante vuru nái qora umiqeha tiha, Tenavu maa haikara ranta kaunara are
    aitutiha tavaane. Iohepira tavunae vaivo, vo vaiinti tavunae vaivo? ti.
  hmo-hmo: Vadaeni inai kouti dabua idia abia lao edia tamana dekenai, idia gwau,
    “Inai be ai ese ai davaria. Oi itaia inai be oiemu natuna ena kouti dabua, a?”
  ata-ata: Xe iliꞌi la sou minoꞌu tokolomou ne mulai sou mimaxaꞌu noxou mamiꞌa. Mixali
    la mivikalanu mamiꞌa aloxo ꞌo, “Namaisou mii ꞌo. Nexi texalisou. Male ꞌiline miiu.”
  nfa-nfa: Hèia ra lèpa ka rèti dènge kodho deo na, padꞌelo dènge ama na, ka ra peka,
    aku rèngu na, “Ama! Jiꞌi pili ngare kodho neꞌe. Ama ku ladhe sèku la. Tao-tao
    neꞌe kodho ari jiꞌi Yusuf.”
  urd-urd: और उन्होंने उस बूक़लमून क़बा को भिजवा दिया। फिर वह उसे उनके बाप के पास
    ले आए और कहा, “हम को यह चीज़ पड़ी मिली; अब तू पहचान कि यह तेरे बेटे की क़बा है
    या नहीं?”
  rus-SYN: 'и послали разноцветную одежду, и доставили к отцу своему, и сказали: мы
    это нашли; посмотри, сына ли твоего эта одежда, или нет.'
  cbt-NTPO: 'Inapotahuatona pa''pinaquë a''papi. Quëpana''piso'' iso pochin pënënpi:
    “Iso a''mopiso quënanai. Noya ni''quë''. ¿Hui''nanquën a''na nimara ti?” itëquë'',
    itahuatona a''papi huachi.'
  bqc-SIM: 'Ɔ̃ aa aà ulataopi sɛ̀ tàò ń maeɛ aa mɛ̀: Pↄ́ pↄ́ wá èn kɛ. N nɛ́
    ula yã̀, ge aà pↄ́ no?'
  tcz-CHONGTHU: Amahon hichu sangkhol thisan anu u-chu apau Jacob athot un, mihon
    jong apau henga achoi uvin, “Hiche pihi ka mudoh uve, vetem in na chapa sangkhol
    chol hiya ham hilou ham,” atiuve.
  mar-mar: नंतर तो झगा आणून, आपल्या बापाला दाखवून ते म्हणाले, “आम्हांला हा सापडला.
    हा झगा तुमच्या मुलाचा आहे की काय तो पाहा.”
  tcs-tcs: Den dempla bin teke da plas kout go po papa blo dempla, ane dempla spik
    diskain, ‘Mipla bin paine disting ya. Yagar, trai luk ip diswan da plas kout blo
    boi blo yu?’
  soq-soq: Ita mo gara sa oawa euda wadane antone mambu diane waienase, “No gara ema
    donsatana ewawo, e otoa garawa rua?”
  qub-qub: 'Chayno rurarcärir tünicata papäninman apachiran. Apachir cayno willachiran:
    «Cay röpata chunyajchömi tarishcäcuna. Mä rejsiy ¿wamrayquipa röpanchush, jucpachush?»
    nir.'
  bqp-bqp: 'Akũ ò a utagyabaa pìi sɛ̀ ò gɛ̀ɛo ń denɛ ò pì: Pↄ́ kũ o èn dí. N nɛ́
    utan yá, ke a pↄ́nlo?'
  hat-hat: 'Yo voye varèz la bay papa yo ak komisyon sa a: -Men sa nou jwenn. Gade
    wè si se pa varèz pitit gason ou lan.'
  eng-BSB: They sent the robe of many colors to their father and said, “We found this.
    Examine it to see whether it is your son’s robe or not.”
  tod-tod: 'Ti ná-seɠe ʋɔnɛgi leʋeni ti-ɠɛɛ ma, ti ɠɛ ma: «Wɛlɛ nii ɠa gi kaai! Pɛtɛ,
    ni è-loun zunui ná-seɠei laade.»'
  eng-WEBPB: They took the tunic of many colours, and they brought it to their father,
    and said, “We have found this. Examine it, now, and see if it is your son’s tunic
    or not.”
  kbq-kbq: anante ana avasese'ane za'za kena, mago'amo'za eri'za nezmafante uhanatiza
    anage hu'naze. Amama kefore'ma hu'na kena muse (plis) hugantonanki, kagri negamofo
    za'za kenafi ko.
  nhe-BL: 'huan quihuiquilijque inintata huan quiilhuijque: “Tijpantijque ni yoyomitl.
    Xiquita intla iyoyo mocone o axtle.”'
  bus-bus: 'Ben aↄ̃ à utagyaba pì sɛ̀ wà gàao ń denɛ aↄ̃ bè: Pↄ́ kɛ̀ wá èn yɛ̀. N
    nɛ́ utan yↄ́, ke à pↄ́nlo?'
  gub-BL: A'e re weraha ikamirpuku u pe wà. Uze'eg izupe wà. — Uruexak ko kamirpuku
    kaiwer pe ure. Aze ru'u nera'yr ikamirpuku a'e, i'i mua'u izupe wà.
  eng-DRA: 'Sending some to carry it to their father, and to say: This we have found:
    see whether it be thy son’s coat, or not.'
  knf-knf: 'Bañooţ kamişa kanuura kuŋ aşin baka aşë ji na a : « Paap, uko wi ŋyaaŋ
    awin wii wi, tenan me kawo kamişa ki abuku. »'
