verse: GEN.037.003
translations:
  mal-C: തന്റെ വാർധക്യത്തിൽ തനിക്കു ജനിച്ച പുത്രനായതുകൊണ്ട് ഇസ്രായേൽ യോസേഫിനെ മറ്റു
    പുത്രന്മാരെക്കാൾ അധികമായി സ്നേഹിച്ചു. അതുകൊണ്ട് അദ്ദേഹം അവനു വളരെ മനോഹരമായ ഒരു
    കുപ്പായം ഉണ്ടാക്കിക്കൊടുത്തു.
  deu-TKW: Israel aber liebte Joseph mehr, als alle seine anderen Söhne, weil er ihm
    in seinem Alter geboren worden war, und er ließ ihm Ärmelkleider machen.
  lin-lin: Isalaele azalaki kolinga Jozefi mingi koleka bana na ye nyonso, pamba te
    abotaki ye na kimobange. Asalelaki ye elamba ya kitoko mpe ya talo.
  cbr-NT: Usa 'ain ka Jacobnën aín bëchikë José 'itsaira nuibakin kuëëankëxa, aín
    xukë́nkama 'akësamaira okin, ax kaniakëkë 'ixun bëchikë kupin ka usakin 'akëxa,
    usa 'ikë ka aín tari achúshi upíira upíokin kuënëokin 'axun 'inánkëxa, usakian
    aín papan 'akëx ka 'itsaira kuëëankëxa.
  eng-LSV: And Israel has loved Joseph more than any of his sons, for he [is] a son
    of his old age, and has made for him a long coat;
  bmu-bmu: Jeikobnöŋ azi namŋi aiga nahönŋi Josefnöŋ asuhuyöhi, miaŋgöra iwiŋan i
    nahönurupŋi tosatŋi pakpak eŋgoŋgita uruŋan jöpaköm waŋgiba malök. Nalö kunöŋ
    maluku köröpŋi ekjeritŋambuk böröŋi köröpŋi mi memba Josef waŋgiyök.
  eng-GNV: Nowe Israel loued Ioseph more then all his sonnes, because he begate him
    in his old age, and he made him a coat of many colours.
  eng-WEBSTER: 'Now Israel loved Joseph more than all his children, because he was
    the son of his old age: and he made him a coat of many colors.'
  nhw-BL: Huan Israel más quiicneli José que ne sequinoc itelpocahua pampa tlacatqui
    quema eliyaya nelhuehuentzi. Huan yeca quichihuili se iyoyo catli huehueyac huan
    tlahuel yejyectzi.
  swh-ONEN: Basi, Israeli akampenda Yosefu kuliko yeyote miongoni mwa kaka zake, kwani
    ni mwanawe wa uzeeni, akamshonea joho lililorembwa vizuri sana.
  bba-bba: N deemɑ Yɑkɔbu wi bɑ mɑɑ mɔ̀ Isireli u Yosɛfu kĩ n win bii be bɑ tie kpuro
    kere, yèn sɔ̃ tɔkɔru sɔɔrɑ u nùn mɑrɑ. Mɑ u nùn tɑko nɔni bwese bwesekɑɡiɑ kuɑ.
  eng-KJVCPB: 'Now Israel loved Joseph more than all his children, because he was
    the son of his old age: and he made him a coat of many colours.'
  cpy-cpy: Riitaki José inintaperotziri ipaapate tee ari ikantayitziri itsipapaeni,
    okantakaantziro itzimakira rantyashiparinkaki. Rontyahaetakiniri owaneenkakitachari
    kithaarentsi.
  mpx-mpx: Yakobo alana etega al Isileli, wana nunuwana Yosepa elana wana nunuwana
    natunau bolau gegewel al elal i bwata lake, kaiwena wana sauga liki elana te Yosepa
    hi ab. Ana holahola yayapona etega i hel, matana i waisi ge nimana i yapu.
  wbp-wbp: Nyampukungarnti, Jakupujulpa nyinaja purlkalku kuja Jajupu palka-jarrija.
    Kujarlanya, kalarla karrikarri-wangu-nyayirni yulkaja Jajupukuju nyanunguku papardi-nyanu-piya-wanguku.
    Kuja kalarla yulkaja Jajupuku, nyanungurlurla jinajina-piya kirrirdi ngurrju-nyayirni
    ngurrju-manu kuruwarrikuruwarri.
  luo-luo: Koro Israel nohero Josef moloyo yawuote mamoko, nikech en nyathi mane onywolne
    ka oseti, kendo nolosone law mar kandho maber.
  meu-meu: Israel ese hari Iosef e lalokau henia bada, natuna orena e lalokau henidia
    maraḡi; badina be burukana ai e havaraia. Bena ia ese hahedoki namohereana ta
    e henia.
  npi-ULB: इस्राएलले आफ्ना सबै छोराहरूमध्ये योसेफलाई धेरै माया गर्दथे किनभने उनी तिनका
    बुढेसकालका छोरा थिए । तिनले उनको निम्ति एउटा सुन्दर वस्‍त्र बनाइदिए ।
  yor-yor: Israẹli sì fẹ́ràn Josẹfu ju gbogbo àwọn ọmọ rẹ̀ tókù lọ, nítorí ní ọjọ́
    ogbó rẹ̀ ni ó bí i. O sì dá aṣọ aláràbarà tí ó kún fún onírúurú ọnà lára fún un.
  emp-NTPO: Israelba Joseda waabema warrarã cãyãbara biara quĩrĩã b̶asia Josera idji
    drõã b̶ʌd̶e tosid̶a bẽrã. Maʌ̃ carea Israelba Jose itea cacuad̶e jʌ̃bada drasoa
    bio bia quiruda osia.
  ind-ind: Adapun Yakub lebih menyayangi Yusuf daripada anak-anaknya yang lain karena
    Yusuf lahir pada hari tuanya. Yakub menyuruh orang untuk membuatkan jubah yang
    indah berwarna-warni sebagai hadiah istimewa untuk Yusuf.
  pes-OPCB: یعقوب یوسف را بیش از سایر پسرانش دوست می‌داشت، زیرا یوسف در سالهای آخر
    عمرش به دنیا آمده بود، پس جامه‌ای رنگارنگ به یوسف داد.
  ssx-ssx: Dieikopema꞉ta꞉ mo wekitonu anka꞉lopuna꞉ta꞉ Diosepe pa꞉ta꞉ homeke puki tieke
    wopuma꞉ homeekeme. Pa ekipe mo wekita꞉ ipiki koke nanema꞉ mendiaeyeke weki yeke
    handa piekeme. Ipikana꞉ma꞉ta꞉ mo wekina꞉ ta꞉ta꞉ ma꞉nda꞉ piki au leke kosa꞉ dau
    hokulupeke wepia haleekeme.
  lcm-lcm: Iakov akorong katapo mangal alava na Iosep nei liuan i kana mang keve nat,
    using kita ingus dong ia tatana si taun ang kata lapo lapan singina. Na kata itoiton
    ania ta kana maus miminaungan.
  aer-aer: Jacob anteme (Israel-arlke renhe ileme) Joseph-eke arnterre anthurre ahentye-aneke
    alere arrpenhe areyenge awethe-ulkere rarle artwe ampwe aneke Joseph-arle intekenge.
    Re ahentye-aneke Joseph akngerre anthurre ikwerenge anteme re ikwere mantere mwerre
    alkarle amulte arlpentye-akerte mpwareke.
  tgl-ULB: Minahal ni Israel si Jose nang mas higit sa lahat ng kanyang anak na lalaki
    dahil siya ang anak niya sa katandaan. Ginawan siya nang isang magandang damit.
  nop-nop: Isilae adi Yosep weleeŋdi kahile hinek tuluguk. Eŋ mihiŋiye noli adi wahiwahiŋgoŋ
    yabukahileeluguk. Isilae adi agaŋ me gawadaaŋ hinek tulune Yosep mintaguk doktiŋa
    weleeŋdi kahile hinek tuluguk. Unduŋ tiŋa yeguk e dahidahi kudikudinit houle momooŋ
    hinekdi tibineeŋ miŋguk.
  kca-kca: Йайԓаԓ кўтән Иосиф пŏхәԓ Израиль мет сӑма мосман тӑйсәԓы, ԓўв пирщамәмаԓән
    щи пŏхәԓ сэма питәс, щишән, хŏрамәӈ сŏхән ԓўвеԓ версәԓы.
  cbu-NT: Itaru, Akoparinsha Osiyarinee kizpur chinarangiya, watam kizpur wachinachu
    anush Osiyaa iparinaranguwa. Akoparini Osiyaa kapung chinaku, wamareem kizpur
    wanasirimash yáyaru, túmartarangiya.
  hui-hui: Yagaba ibu mini mende Isaraele ibugua wahe howa ibu igini Yosebe hono winigonaga
    igini maru gubalini emene nira lowa Yosebe gubalini timbuni haga hene. Ani bu
    howa ibugua aga bayale dagarenaga gi lu biagimbu biaga mbira wabuwa ibu igini
    Yosebe mini.
  wrs-wrs: Wo aralva Yosepmba wi vevna esvema, Yosepna etehumunilmba espeta ambo wi
    vewol vevna. Manara aralmba doa mundkola vevna, wo Yosepmba avalva os lengna.
    Doa aral kayen tokol venana, kayenmba nomba besal, englamelva tokol, wo Yosepm
    moan vrahona.
  jao-jao: Jinangu malbu Jikaba, kalngiya ka-arri na-wurdu yiku ki-Jujiba, kilu-manmarralanga
    nya-mangaji ambuliyalu alunga liyikiliyi-arduwu kangka malbu ka-arri ngaliwa nya-mangaji
    ka-yanjarri. Kilu-yabima jumbala yiku ki-Jujiba, marringaya rdirardiramantha jumbala,
    nya-mangaji barranamba alunga liyi-wirdiyu, marringaya jumbala kilu-yabima ngayamantharra
    yiku.
  mya-mya: ယာ​ကုပ်​သည်​အ​သက်​အ​ရွယ်​ကြီး​မှ​ယော​သပ် ကို​ရ​ခြင်း​ကြောင့်​အ​ခြား​သား​များ​ထက်​သူ့
    အား​ပို​၍​ချစ်​၏။ သူ​သည်​ယော​သပ်​အ​တွက် ထူး​ခြား​စွာ​တန်​ဆာ​ဆင်​ထား​သော​ဝတ်​ရုံ
    ကို​ချုပ်​ပေး​၏။-
  cbi-NTPO: Tsaaren Israelya, Josénaa kayu vejan nalanuba pullai estyamu jumi, matyu
    Joséya ya' apa Israel yumaa derukuunu uwanaa kayamuwaañu' mitya. Tsejtu Israel
    bareree jali, balenchi jali naraa pumi' kumi.
  bod-N: ཡེས་ར་ཨེལ་གྱིས་བུ་གཞན་རྣམས་ལས་ཡོ་སེབ་ལ་ཤིན་ཏུ་གཅེས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ཡོ་སེབ་ནི་ཁོ་རང་ལོ་ན་རྒས་པའི་དུས་སུ་སྐྱེས་པའི་བུ་ཡིན་པའི་ཕྱིར༌རོ།
    །ཁོས་ཡོ་སེབ་ལ་ཕྱི་གོས་ཁྲ་བོ་ཞིག་ཀྱང༌བཟོས།
  wsk-wsk: Israel (Jacob) ko namarari suen la nunga kuakaso, bare Joseph mu ninguru
    ko kuakaso, mu awuk, nu garuk ningi bagaram se Joseph bilangaram. Se nu guang
    bo balayam biriram ale Joseph tuam.
  kkl-kkl: Yakub nenekori elme Yusup sembe, “Sabalag agha mangaro ano me,” aro wanaag
    uro seneraglamogti, eldoyabo sembe wana abolag uro seneraglamsiog. Ik nhon sum
    Yakubti ag nhon ketkero yogto-yogto wibogti, “Enekel dolamlul,” aro tarog.
  sna-sna: Zvino Israeri akanga achida Josefa kupfuura vamwe vavanakomana vake, nokuti
    akanga aberekwa panguva youtana hwake; uye akamuitira nguo yakaisvonaka.
  spa-BLM: Israel amaba a José más que a todos sus hijos, porque era el hijo de su
    vejez, y le hizo una túnica de muchos colores.
  beu-beu: Uanguveng, Yusup aing veng ajai angu, Yakob ana boma tila. Angu ebele ana
    omi metma oal ang naung emangpi ijahi, aarunge ana omi metma Yusup ejahi angu
    milebe, se Yusup anga aing veng ajai angu ana boma tila angu ebele. Angu ebele,
    Yakob ana nehe ot kondo aavening aalus nu ening, metma Yusup enang.
  cac-cac: Te xajan vin̈aj José chi' yuj vin̈ smam d'a yichan̈ juntzan̈xo eb' vin̈
    yuc'tac chi', yujto yolxo yichamvinaquil ix alji vin̈. Yuj chi' ix sb'o jun spichul
    vin̈, tz'ib'iltac yilji.
  swh-ULB: Basi Israeli akampenda Yusufu kuliko wanawe wote kwa sababu alikuwa mwana
    wa uzee wake. Akamshonea vazi zuri.
  bel-bel: Ізраіль любіў Язэпа больш за ўсіх сыноў сваіх, бо ён быў сын старасьці
    ягонай, - і зрабіў яму розных колераў вопратку.
  wed-wed: Jacob ana au magura Joseph i tupua ma lamna aubaina natuna nuanuana i vai-kauei,
    eḡa me natunatuna ḡelaui nanare. Ma gara girugirumana, maiana ḡaeḡaena i kauei
    ma Joseph i verei.
  deu-ELBBK: Und Israel hatte Joseph lieber als alle seine Söhne, weil er der Sohn
    seines Alters war; und er machte ihm einen langen Leibrock.
  mbb-OT: Ne si Jacob, edhuna is kebmahala zin ki Jose kenà haazà is duma he menge
    anak din, su ǥeina te meǥurang en sikandin te kegkeetew ni Jose. Umbe mibpetehìan
    din si Jose te meupiya he visti wey melayat.
  msc-msc: Yusufu duman tɛrɛ Isirayɛli yɛ ka tamin a den tɔ bɛɛ la ka a masɔrɔn a
    ka Yusufu sɔrɔn a la cɛmɔɔbaya waati le rɔ. Wo rɔ, Yakuba ka durukiba ɲuma manɲɛɛnman
    do di Yusufu ma.
  mal-2015: യോസേഫ് വാർദ്ധക്യത്തിലെ മകനാകകൊണ്ടു യിസ്രായേൽ എല്ലാമക്കളിലുംവെച്ചു അവനെ
    അധികം സ്നേഹിച്ചു ഒരു നിലയങ്കി അവന്നു ഉണ്ടാക്കിച്ചു കൊടുത്തു.
  tuo-NT: Jacob José peꞌere ãpẽrã cʉ̃ põꞌrã nemorõ maꞌiyʉꞌrʉnʉꞌcãcʉ niwĩ. Cʉ̃ bʉcʉ
    waro nirĩ cura bajuaꞌcʉ niyucã, tojo weecʉ niwĩ. Cʉ̃rẽ maꞌiyʉꞌrʉgʉ, niꞌcãrõ suꞌtiro
    cʉ̃ sãñatjo añurõ waro weecʉ niwĩ.
  gup-gup: Kaluk Israel biwernhmarnedjareni Joseph, dja nawu birribuyika wurdwurd
    nuye, nungka yiman walakkih benmarnedjareni. Nungka Joseph danginj bu kornkumo
    kohbanjminj, kunmekbekenh kunu nungka biwernhmarnedjareni. Wanjh Israel namak
    duninjh bimarnemarnbom Joseph nawu kadjongburrenkenh.
  met-met: Isrel murungang sibunoa mana Yosep dali inia mana garang longgalo, namua
    na hayauxinganoa sok bungina muganga. Binabu tongtongia imang maxaxaya gumangina
    mana.
  gvs-gvs: E kina go Isileli ina kakaya moe natuna Iyosepa unana Isileli bogina ikaitomoya
    tutayana Iyosepayana ibíbina. Tauna imatakoiye gagaina namliyeta natunao madabokidi.
    Tuwo kwama tayamo igilumi. Kwamayana kaulomoloomonina go, maanawena nakae isou
    ina aekituna be nakae isou ina nimana. Igilumi ikavava, e natuna Iyosepa ivini,
    ilosi.
  rmc-rmc: O Izrael kamelas buter le Jozef sar okle čhaven, bo uľiľa leske, sar sas
    imar phuro. O Jakob leske diňa te sivel igen šukar farebno plašťos.
  nlg-nlg: Ma Jacob te dolovi ngangataa Joseph vulera na lei dalena soko, na pukuna
    te vahua tana tonikama tua. Mi ta sakai na dani, Jacob te vahea a sakai nina na
    dolo te uto ngangata a Joseph, na pupulu te utoutoa me daro.
  dgr-DOGNT: Jacob ǫhdah whelı̨ tł'axǫǫ̀ Joseph wegǫ̀hłı̨ t'à edeza hazǫǫ̀ gonahk'e
    yeghǫneètǫ, eyıt'à ɂeh wek'aàtsı̨į̀ nezı̨ı̨ yegha whehtsı̨.
  pes-OPV: واسرائیل، یوسف را از سایر پسران خود بیشتردوست داشتی، زیرا که او پسر پیری
    او بود، وبرایش ردایی بلند ساخت.
  ron-1924: Исраел юбя пе Иосиф май мулт декыт пе тоць чейлалць фий ай сэй, пентру
    кэ ыл нэскусе ла бэтрынеце, ши й-а фэкут о хайнэ пестрицэ.
  aui-aui: Wasina bi Jeikap, Jousep ivinuwayuyunena kirakiiyeni gegha naboni natunatuna
    mududi, basuna Jeikap yana moraba raghanine bi itubugha, na kwama katukatuyina
    ibera bi ivereni.
  ben-OBCV: ইস্রায়েল যোষেফকে তাঁর অন্য ছেলেদের থেকে বেশি ভালোবাসতেন, কারণ ইস্রায়েলের
    বৃদ্ধাবস্থায় যোষেফের জন্ম হয়েছিল; এবং ইস্রায়েল তাঁর জন্য একটি রংচঙে আলখাল্লা
    বানিয়ে দিয়েছিলেন।
  lex-lex: Yakopa (mak Uplerlawna Nal wal pia nwawa Israel) ralamni nala Yusup la'a
    a'nani re korni, yoma Yusup de a'nani maka rmor niana la mto'oni-pe'eni lerni,
    ne nhopna rhi'a rain samomuou lia pa nnairia, maka naplalahwa me limni mana naplalahwa.
  rgu-rgu: Boki Yusuf, nana Yakob namalasi so. Huu ria na, ana sue Yusuf lena heni
    ana feke nara. Laiꞌ esa de Yakob rau badu naru malole inaꞌ esa, fee Yusuf.
  som-som: Israa'iilna Yuusuf wuu ka jeclaa carruurtiisa oo dhan, maxaa yeelay, wuxuu
    ahaa inankuu dhalay markuu gaboobay; oo wuxuuna u sameeyey shulug midabyo badan
    leh.
  lat-VUC: 'Israël autem diligebat Joseph super omnes filios suos, eo quod in senectute
    genuisset eum: fecitque ei tunicam polymitam.'
  aoi-aoi: Umba eneja Jawijiba-langwa nungwenikba Jekaba Jawijiba-manja angwurra nakina
    ni-lyelyingminuma, mena ni-rukwularruma nakina n-eniyuwangkwudinu-manja nungwenikba.
    Kembirra Jekaba nakina nenuminu-warrkame-ka dukwulyubena dilingajirrirra dumbala
    Jawijiba-langwa.
  eng-ASVBT: 'Now Israel loved Joseph more than all his children, because he was the
    son of his old age: and he made him a coat of many colors.'
  mna-mna: Yakop, ni leleene pa Yosep ilip pa lutuunu bizin ta boozomen. Paso, ni
    iwe kolman mana Rael ipeebi. Tana Yakop iurpe Yosep le mburu molo ta ambaiŋana
    kat.
  ita-1885: Or Israele amava Giuseppe più che tutti gli altri suoi figliuoli; perciocchè
    gli era nato nella sua vecchiezza, e gli fece una giubba vergata.
  eng-LXXUP: And Jacob loved Joseph more than all his sons, because he was to him
    the son of old age; and he made for him a coat of many colors.
  eng-ULB: Now Israel loved Joseph more than all his sons because he was the son of
    his old age. He made him a beautiful garment.
  spa-VBL: Israel amaba a José más que a cualquiera de sus otros hijos, porque José
    le había nacido cuando ya era viejo. E hizo una túnica de colores y de mangas
    largas para José.
  fra-_FOB: Or, Israël aimait Joseph plus que tous ses autres fils, car c'était le
    fils de sa vieillesse; et il lui fit une robe de diverses couleurs.
  mal-mal: യോസേഫ് വാർദ്ധക്യത്തിലെ മകനാകകൊണ്ട് യിസ്രായേൽ എല്ലാമക്കളിലുംവച്ച് അവനെ അധികം
    സ്നേഹിച്ച് ഒരു നാനാ വര്‍ണ്ണങ്ങളിലുള്ള അങ്കി അവന് ഉണ്ടാക്കിച്ചു കൊടുത്തു.
  lit-lit: O Izraelis mylėjo Juozapą labiau už visus kitus savo vaikus, nes jis buvo
    jo senatvės sūnus, ir jis padarė jam margaspalvį drabužį.
  urd-GVR: Yāqūb Yūsuf ko apne tamām beṭoṅ kī nisbat zyādā pyār kartā thā. Wajah yih
    thī ki wuh tab paidā huā jab bāp būṛhā thā. Is lie Yāqūb ne us ke lie ek ḳhās
    rangdār libās banwāyā.
  suz-BL: इस्राएलमी नेल्‍ल क्‍येङा योसेफ कली दाक्‍शो बाक्‍माक्‍त। मारदे हना मेकोमी
    खाल्‍पा दुम्‍शा थि‍माक्‍त। मिनु योसेफ कली दारशो फेक्‍तीके का फेरपदा बाक्‍त।
  ita-1927: Or Israele amava Giuseppe più di tutti gli altri suoi figliuoli, perché
    era il figlio della sua vecchiaia; e gli fece una veste lunga con le maniche.
  ckb-ckb: ئیسرائیلیش یوسفی لە هەموو کوڕەکانی دیکەی خۆشتر دەویست، چونکە ئەو منداڵەی
    لە پیریدا ببوو، کەوایەکی درێژی ڕەنگاوڕەنگیشی بۆ دروستکرد.
  eng-BBE: 'Now the love which Israel had for Joseph was greater than his love for
    all his other children, because he got him when he was an old man: and he had
    a long coat made for him.'
  crx-NTPO: '''Et Israel, Joseph ''onghunne duzkeh buba nus yuk''entsi''. ''Udek''oh
    ooye'' ''ink''ez duneti whe ooye'' yuzdli'' ''et huwa, ''ink''ez dzoot yuba ''inla,
    lhelhts''un ''ot''en-i ''i dzoot yuba'' yinla.'
  kan-OKCV: ಯೋಸೇಫನು ಇಸ್ರಾಯೇಲನಿಗೆ ಮುಪ್ಪಿನ ವಯಸ್ಸಿನಲ್ಲಿ ಹುಟ್ಟಿದ ಮಗನಾಗಿದ್ದುದರಿಂದ ಅವನು
    ತನ್ನ ಎಲ್ಲಾ ಮಕ್ಕಳಿಗಿಂತ ಅವನನ್ನು ಹೆಚ್ಚು ಪ್ರೀತಿಮಾಡಿ, ಅವನಿಗೆ ಅನೇಕ ಬಣ್ಣಗಳ ಅಂಗಿಯನ್ನು
    ಹೊಲಿಸಿಕೊಟ್ಟನು.
  bbb-bbb: Ro Jekafu fu fari fuone e Josofu fuka ma ireobo oetuamo ro ame gue ije
    fume sibaneke oetuamo. Ijadufuo maeje Jekafu funeka ma eove rema ijia fu Josofu
    bietema ijadufuo fuka mukoreigia oetuamo. Ijadufuo maza be fu ugone ka ni mukore
    be saguma dabe mamo fu abiese. Jekafu fu Josofu ijiege oetuagaro ame gue fu naebe
    uruke oetuamoga bofari bu ije gavo buka defarudiae.
  tam-2017: இஸ்ரவேலின் முதிர்வயதிலே யோசேப்பு தனக்குப் பிறந்ததினால், இஸ்ரவேல் தன் மகன்கள்
    எல்லோரையும்விட அவனை அதிகமாக நேசித்து, அவனுக்குப் பலவர்ண அங்கியைச் செய்வித்தான்.
  spa-RV-1909: 'Y amaba Israel á José más que á todos sus hijos, porque le había tenido
    en su vejez: y le hizo una ropa de diversos colores.'
  ron-BTF: Acum Israel iubea pe Iosif mai mult decât pe toţi copiii lui, deoarece
    el era fiul bătrâneţii sale; şi i-a făcut o haină pestriţă.
  eng-WEBP: Now Israel loved Joseph more than all his children, because he was the
    son of his old age, and he made him a tunic of many colors.
  eng-FBV: Israel loved Joseph more than any of his other sons, because Joseph had
    been born to him when he was already old. He made a colorful robe with long sleeves
    for Joseph.
  nld-1939: Ook hield Israël meer van Josef dan van zijn andere zonen, omdat hij hem
    nog op zijn oude dag geboren was; daarom liet hij hem een kleurig gewaad maken.
  nch-BL: Huan Israel más quiicneli José que ne sequinoc itelpocahua pampa tacatqui
    quema eliyaya nelhuehuentzi. Huan yeca quichihuili se iyoyo cati huehueyac huan
    tahuel yejyectzi.
  tfr-NTPO: José bukshko ga Jacob tjl̈abl̈a kuzong ga José woyde ba datarë ara, ba
    wapga obl̈ë kjinmo. Ga kong shwong sera kara wol̈ësowae.
  vie-1934: Vả, Y-sơ-ra-ên thương yêu Giô-sép hơn những con trai khác, vì là con muộn
    mình, nên may cho chàng một cái áo dài có nhiều sắc.
  hin-CV: इस्राएल अपने सभी बच्चों से ज्यादा योसेफ़ को प्यार करते थे; क्योंकि वह उनके
    बुढ़ापे की संतान थी. याकोब ने योसेफ़ के लिए रंग बिरंगा वस्त्र बनवाया था.
  eng-OURB: Now Israel [God prevails] 'ahav ·affectionately loved· Joseph [May he
    add] more than all his children, because he was the son of his old age, and he
    made him a coat of many colors.
  spa-BES: 'Ahora bien, el amor que Israel tuvo por José fue mayor que su amor por
    todos sus otros hijos, porque lo había procreado cuando era viejo: y le hizo una
    túnica de muchos colores para él.'
  tdx-tdx: Nikokoa’ Israele mandikoatse o ana’e iabio t’Iosefe, amy t’ie ty ana’ i
    haantera’ey vaho namboara’e saroñe lava soa vahotse.
  vid-vid: Isilaeli nakamgana lukami Yusufu kusinda wana weng'ha, kwa vila nakapondigwa
    mhela wa ulalilo wa heye na nakamhonela Yusufu ikanzu lya chiuyeng'ha linoligwe
    ng'hatu.
  pwg-pwg: Ma i mamai Jeikap na ina nuwaviina ghamana Josepa, ke natunatuna viya nakanani,
    iyamna imagura kirakai ma ivi tuwei. Mara sago Josepa kana tarasovo biibiina iyamoni
    da iverei. Tuna garana na gurina ma kirukirumina, ma imana gurigurina.
  eng-OKE: But Israel loved Joseph more than all his sons, because he had in him a
    wise son, and he made him a variegated robe.
  tha-KJV: ฝ่ายอิสราเอลรักโยเซฟมากกว่าบุตรทั้งหมดของท่าน เพราะโยเซฟเป็นบุตรชายที่​เก​ิดมาเมื่​อบ​ิดาแก่​แล้ว
    บิ​ดาทำเสื้อยาวหลากสี​ให้​แก่​โยเซฟ
  por-BR-2018: 'E amava Israel a José mais que a todos os seus filhos, porque lhe
    havia tido em sua velhice: e lhe fez uma roupa de diversas cores.'
  bco-bco: Ya꞉kob e anaso꞉ dofo꞉liki, Yosa꞉b e a꞉na sa꞉la꞉li ko꞉lo꞉, emo꞉wo꞉ ha꞉fo꞉wo꞉
    alan disa꞉. Ko꞉sega Yosa꞉ba꞉ ao i nolbo꞉wo꞉ a꞉la꞉bo꞉ mo꞉go꞉ ko꞉lo꞉, Ya꞉kob eyo꞉
    helebeso꞉g sambo nafa momado꞉wo꞉ dimida꞉sa꞉ga꞉, Yosa꞉bo꞉ dimi.
  deu-ELO: Und Israel hatte Joseph lieber als alle seine Söhne, weil er der Sohn seines
    Alters war; und er machte ihm einen langen Leibrock.
  ktm-ktm: Israel waso-on Yosep lakopwi odo lenga' su nedun ndre sulo-on odosa iy
    ile ndre lopun pe heduwe Yosep. Iy isokopti kolos sih huyen lakopwi pe iduwe tadan.
    Kolos ti elwe-en pe pusen elwe-en, pe rahyen lakopwi.
  caa-caa: Pues e Jacob war atzay uwira ut e José más meyra que tunor e inmojr umaxtacobꞌ,
    cocha e José cuxpa conda jaxir onian winic. Y tamar era uche inteꞌ ubꞌujc e José
    xeꞌ galan uwirnar y xeꞌ meyra atujri.
  eng-WYC-2018: Forsooth Israel loved Joseph above all his sons, for he had begotten
    him in his eld (age); and he made to Joseph a coat of many colours (or and he
    made a coat of many colours for Joseph).
  epo-epo: Kaj Izrael amis Jozefon pli ol ĉiujn siajn filojn, ĉar li estis por li
    filo naskita en maljuneco; kaj li faris al li mikskoloran veston.
  uig-PIN: Yüsüp Israilning ⱪeriƣan waⱪtida tapⱪan balisi bolƣaqⱪa, uni baxⱪa oƣulliridin
    bǝkrǝk yahxi kɵrǝtti. Xunga u Yüsüpkǝ uzun yǝnglik ton tiktürüp bǝrdi.
  beo-beo: Yousefe da Ya:igobe ea da:i hamoi esoga lalelegeiba:le, Ya:igobe ea asigi
    hou ema da ea asigi hou amo Yousefe yolalali ilima baligisu. E abula ida:iwane
    hamone, Yousefema i.
  tpi-OTNT: Jekop, narapela nem bilong en Israel, i save laikim Josep moa yet long
    ol arapela pikinini bilong em, long wanem, mama i karim Josep taim Israel i lapun
    pinis. Na Jekop i wokim wanpela naispela longpela saket i gat longpela han na
    em i givim long Josep.
  hau-SA: Isra’ila dai ya fi ƙaunar Yusuf fiye da kowanne a cikin sauran ’ya’yansa
    maza, gama an haifa masa shi a cikin tsufansa. Sai ya yi masa riga mai gwanin
    kyau.
  udu-udu: Dhala Israyiil a’di enki’da Yuusup̱ kagahara mmobol uc̱im pitin tiya e
    mo haali/ a’di ta ya/m piti jin tana a’di ka dhan piti mo. Dhali a’di shoki a’di
    burrinyen turga/ jin tur ma bi ki tur mo.
  uig-LAT: Yüsüp Israilning qérighan waqtida tapqan balisi bolghachqa, uni bashqa
    oghulliridin bekrek yaxshi köretti. Shunga u Yüsüpke uzun yenglik ton tiktürüp
    berdi.
  nde-nde: U-Israyeli wasuka wamthanda uJosefa ukwedlula wonke amanye amadodana akhe,
    ngoba wamzala eseluphele; yikho wamenzela ijazi eliceciswe kakhulu.
  ton-ton: Pea naʻe ʻofa lahi hake ʻa ʻIsileli kia Siosefa ʻi heʻene fānau kotoa pē,
    koeʻuhi ko hono foha ia ʻi heʻene motuʻa; pea ne ngaohi maʻana ʻae kofutuʻa pulepule.
  ces-1613: Izrael pak miloval Jozefa nad všecky syny své; nebo v starosti své zplodil
    jej. A udělal mu sukni proměnných barev.
  eko-eko: Ezirayeele aari ompheta Yuusufu zayita aana apale akinoko aya, mwaasa yoori
    ampatthiye ooluvaliye. Khunsonela ajapi ya kisawu za waatta.
  nss-nss: Yakop, ngalan handra Yisrayel, yiy ngara ndriyan kimbuluhi Yosep namandran
    iya, iyata norun hu masih; paratesah, tandrohonga tinan imwalahiy iyatan ara Yisrayel
    kinna parangoloh pwen. Pwen pe isoruwe koyau hamou lahayan iya, iro matne koyun,
    iya niman, pe iya hapwen iya ndrikan; pe inowi norun Yosep iya aliy.
  eng-WMB: Now Israel loved Joseph more than all his children, because he was the
    son of his old age, and he made him a tunic of many colors.
  tam-TCV: இஸ்ரயேல் வயது முதிர்ந்தவனாய் இருக்கையில் யோசேப்பு தனக்குப் பிறந்ததினால்,
    அவனைத் தன் மற்ற மகன்களைவிட அதிகமாக நேசித்தான்; இதனால் சிறப்பாக அலங்கரிக்கப்பட்ட
    ஒரு மேலுடையை அவனுக்காக செய்வித்தான்.
  ceb-ULB: Karon gihigugma pag-ayo ni Israel si Jose labaw pa sa iyang mga anak nga
    lalaki tungod kay anak man siya sa iyang pagkatigulang. Tungod niini gibuhatan
    niya siya ug maanindot nga bisti.
  mkn-mkn: Waktu barana sang Yusuf, Yakob su tua. Andia ko dia sayang sang Yusuf lebe
    dari dia pung ana-ana laen dong. Satu kali, Yakob bekin satu baju panjang yang
    talalu bagus kasi sang Yusuf.
  nce-nce: Na Jekop, bubë li weniji Israel, bu hoti tafa tëglena, bubë mëse Josepme
    mana fata totle. Na bume tako tole këme tletle na kwe bubë fli bowenenime tokwëfo
    tolewa latletëme. Na bu ëho lalemu susu totle na Josepme tlële.
  pol-UBG: A Izrael kochał Józefa najbardziej ze wszystkich swoich synów, bo urodził
    mu się w starości. I zrobił mu szatę wielobarwną.
  agr-agr: Tuja Israelak Josén ima senchi tikich yachi aidaun nagkaesau anejakui,
    nii múuntuch wajas pujayatak akiau asa, José nugkugtinun jáanchin shiig pegkejan
    najatua susauwai.
  kyc-kyc: Dokopa Isaraeleme emapanda Josepe mandeyamo renge dokona Josepe kando ama
    mona retapala yangonge dupwa kando mee kuku pyuo rae maiya. Dopa pipala baame
    komau londe pepingi keyange yapasi kingi epengende wasapala Josepe maiya.
  urd-GVU: یعقوب یوسف کو اپنے تمام بیٹوں کی نسبت زیادہ پیار کرتا تھا۔ وجہ یہ تھی کہ
    وہ تب پیدا ہوا جب باپ بوڑھا تھا۔ اِس لئے یعقوب نے اُس کے لئے ایک خاص رنگ دار لباس
    بنوایا۔
  deu-1912: Israel aber hatte Joseph lieber als alle seine Kinder, darum daß er ihn
    im Alter gezeugt hatte; und machte ihm einen bunten Rock.
  ntj-ntj: Nyangka palunyaku mama Tjayikapanya Tjawutjaku-ra kurrurntatjaku mukurringkulanytja.
    Tjiinyamarntu-lu yirnarringkulalpi yutirnu. Palunyalu-ra Tjawutjaku kawutu walykumunu,
    yamirri wirrmiratjarra nintirnu.
  row-row: Bonggi Yusuf te, Yakob lasiꞌ ena. Naa de ana sue Yusuf lenaꞌ ana na laen
    ra. Lao esa, Yakob soo badꞌu naru meulauꞌ esa, fee Yusuf.
  kan-2017: ಯೋಸೇಫನು ಇಸ್ರಾಯೇಲನಿಗೆ ಮುಪ್ಪಿನಲ್ಲಿ ಹುಟ್ಟಿದವನಾಗಿದ್ದುದರಿಂದ ಅವನನ್ನು ತನ್ನ ಎಲ್ಲಾ
    ಮಕ್ಕಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ಪ್ರೀತಿಸುತ್ತಿದ್ದನು, ಅಲ್ಲದೆ ಅವನಿಗೆ ಬಣ್ಣಬಣ್ಣದ ಒಂದು ನಿಲುವಂಗಿಯನ್ನು
    ಹೊಲಿಸಿ ಕೊಟ್ಟಿದ್ದನು.
  ena-ena: Jekopɨ dɨ ibi mu Isɨlaelɨ. Nɨbu hadi hadi hɨniavɨla nudɨ ninanu Josepɨ
    dɨ havami. Hameŋ sadaŋ nusaŋ mavɨn hekɨlɨ hɨniadami. Nudɨ ninadinu limu hɨhɨle
    agɨlasaŋ mavɨn hekɨlɨ hameŋ ma hɨniadami. Jekopɨ agaŋ hadi hɨlahɨla hutesɨ makaŋ
    daŋ huaci sɨbaŋ agadɨ hɨcavɨla ninanu Josepɨ saŋ igumi.
  tgo-tgo: Isirel le gharethovu weya Josep i kivwala va le gharethovu weŋgiya le ŋgaŋgako
    vavana, kaiwae Josep va i virɨ mbaŋaniye amalaghɨniye kaero i amalaghɨsarɨ. Iya
    kaiwae ramanji va i vakatha ghakwama thovuye moli, molao na nɨmanɨma tembe molamolaova.
  yap-yap: Israel e kab t’uf Josef rok ngak urngin e tin kabay e pumo’on ni pifak,
    ni bochan e ni gargeleg ngak nike pilbithir. Me ngongliy ba wuru’ e mad ni fen
    Josef nib n’uw pa’.
  tet-tet: Baa oras Yusuf moris, Yakob katuas tiꞌan. Tan baa nia, Yakob dadobe Yusuf
    liu nosi oan seluk sia. Dala ida Yakob nalo nola faru klobor kabaas ida bodik
    Yusuf.
  hlt-MCSB: Tedae Joseph te tah a patong soi kah a ca van oeh dongah a ca rhoek boeih
    lakah anih te Israel loh a lungnah tih pendum angkidung khaw a saii pah.
  mdy-ETH: ዒስራዔኤሌ ሃንጎ ናኣቶይዳፓ ቢያ ባሼ ዮሴፔ ናሽካኔ፤ ዓይጎሮ ጌዔቶ ጋርቼዖ ዒዛ ዒ ሾዔሢሮኬ፤ ዬያሮ ሚዛጲ ኩቺና
    ሙካ ዓፒላ ዒዛም ሲኬኔ።
  twi-ASANTE: Na Israel pɛ ne ba Yosef asɛm sene ne mma a aka no nyinaa, ɛfiri sɛ,
    ɔwoo no ne nkɔkoraaberɛ mu; ɛno enti, ɔpam batakari bi a ɛyɛ fɛ maa no.
  mwc-mwc: Jacob wai, Joseph i nuwayauyauna sakiyei kega bage natunatuna mutusi, kairavina
    kona wai i morapa ba i tuwei. Kana gara rubisarusaruna veoromina ba ere yarona
    i wose.
  bhl-bhl: Kate, alew Isalael em min fasel men Yosew elo dulewkabe ibolow mutuk fian
    e atin kuw fian kesomi, akalem mali muluwel ilo duyemkabe ibolow fian beelo kalak
    da kolewsomi, elo bakilewse kale. Bakilewse kasike, alew e teing tiakim so ken
    ati kuw asolow ilim mak min beelo dulewse kale.
  con-NTPO: Israelja poiyi'cco faesu tise dushundeccuma ti'tsse tsu Joséma in'jan
    nane tise coenza ccashe'yeve dasi isu'chosi. Tsa'camba ñotssia ondiccu'jeve tise'be
    anchon.
  eng-WEBU: Now Israel loved Joseph more than all his children, because he was the
    son of his old age, and he made him a tunic of many colors.
  bnp-bnp: E Israel i ngaru hatekea e Iosep ne huriki e tuna bakovi lobo, a vuhuna
    i podea e kinana na tahuna e Iakop i gare. Lakea e Iakop i ratea a varakia mageregere
    i habia vona.
  wal-wal: Israa7eeli Yooseefa cimidi yelido gishshau, ba hara attuma naatu ubbaappe
    aattidi siiqees. I ayyo alleeqettida maayuwaa giigissiis.
  mgh-mgh: Vano, Israel aananfenta venci Yusufu woopwaha asaana akina ayo kontha ayareele
    athumwane anooluvanle, phimaana yahonttotthihera ihancu yoorekama.
  acu-NT: Kame, Israelsha timiá juuntach ayat yajutmaru asa, chikich uchiri ainaun
    nangkamasang Josén timiá aneemiayi. Tura asa entsati nekas sarman tura shiirman
    najatamiayi.
  spa-PDDPT: Israel amaba a José más que a todos sus hijos, porque era el hijo de
    su vejez. Le hizo una túnica con rayas de colores.
  gun-gun: Tuu Israel ma gua'y kuery ha'e javi gui oayvuve José, tuja'i ma vy ta'y
    rire. Ha'e rami vy ikamixa pukurã ojapo, ijyva puku va'e.
  agu-BL: Inti wutzile'n Israel mas tcunin pe'k i' te'j Ẍep ẍchiwutz yi e' mas cy'ajl,
    na sken bi'ẍin i' yi titz'e'n. Cha'stzun te bnixe'n jun chum balaj be'ch tetz
    Ẍep ta'n.
  eng-PEV: Jacob loved Joseph more than his other sons, because Joseph was born when
    Jacob was an old man. So Jacob gave Joseph a special coat.
  ilo-ULB: Ita, ad-adda ti panangipateg ni Israel kenni Jose ngem kadagiti amin a
    putotna gapu ta naiyanak daytoy idi lakayen ni Israel. Inyaramidanna isuna iti
    napintas a kawes.
  kpg-kpg: Jacob e aloho huoloo i Joseph i hongo ana dama daane huogodoo, idimaa,
    mee dela ne haanau gei Jacob gu madumadua. Gei mee gaa hai dana gahu humalia gi
    Joseph, di gahu looloo gei e lloo ono lima.
  uig-ARA: يۈسۈپ ئىسرائىلنىڭ قېرىغان ۋاقتىدا تاپقان بالىسى بولغاچقا، ئۇنى باشقا ئوغۇللىرىدىن
    بەكرەك ياخشى كۆرەتتى. شۇڭا ئۇ يۈسۈپكە ئۇزۇن يەڭلىك تون تىكتۈرۈپ بەردى.
  bsp-bsp: Yakuba ɛnabɔtər Isifu pətas awut ɔn aləpəs aŋɛ fəp, bawo detem disrɛ d'
    ɛnasɔtɔ kɔ. Kɔ Yakuba ɔsɔt bərumus bɔnɔŋkəsəl lom k'ɔsɔŋ bi Isifu.
  bps-bps: Na Israél, dunan Dyékob, di kdee dad ngaan, Dyosif i toon kando, du silang
    sut Dyosif di tatoo tua. Taman fimoan i too fye baweh tahà klaweh ku Dyosif, gal
    lafin di tah saulan.
  mbs-mbs: Pengkey dakel se pedowan i Jacob diyà te menge doma batà din, meneng labi
    pa dakel se pedowan din diyà ki Jose, so temoay den si Jacob te pegtebaw i Jose.
    Yan impeinang din se mèpiya saol melayat se buktun aw imbegay din iyan kandin.
  tof-tof: Zeikobón wirri ⌊moboküpdü ubi⌋ Zosepka yarilürr tóba ngibürr simanal olmaldógab,
    zitülkus oya myangande ilngumilürr. Wa oyankü morroalan kokrrapan mórrkenyórr
    arrgüpürr.
  sus-sus: Yusufu nan nu rafan Isirayila ma dangi a xa di birin na, barima a tan bari
    a xa xɛmɛforiɲa nan kui. Na kui a naxa donma kuye tofanyi fi a ma.
  pon-2006: Sosep inenen soisoi pahn Seikop sang rie teiko koaros, pwehki eh ipwidi
    ni eh pahpao eh ohl laudlahr. Seikop eri wiahiong Sosep eh likou reirei me kaselel
    oh peh reirei.
  jae-jae: Ma Jakob têtac gêwiŋ Josep kêlêlêc nê gôlôac ŋagêdô su, gebe eŋ gêlic eŋ
    amboac latu, taŋ kêka eŋ lasê gêdêŋ kêtu ŋamalacanô su. Ma eŋ kêsi êna ŋakwê baliŋ
    teŋ toŋalêma.
  ksd-ksd: Ma Israel i ga manga mari Iosep, ma ta ra umana natuna par i ga mari diat
    a ikilik, tago ia ra bul i ga vangala ba i ga patuana, ma i ga mal tar tika na
    lolovina kolot.
  tur-YTC: İsrael Yosef'i bütün çocuklarından daha çok severdi. Çünkü o yaşlılığının
    oğluydu ve ona rengârenk uzun bir giysi yaptı.
  bel-N: А Ізраіль любіў Язэпа больш за ўсіх сыноў сваіх, бо ён быў сын старасьці
    ягонае; і ён справіў яму каляровую шату.
  grc-BRENT: Ἰακὼβ δὲ ἠγάπα τὸν Ἰωσὴφ παρὰ πάντας τοὺς υἱοὺς αὐτοῦ, ὅτι υἱὸς γήρως
    ἦν αὐτῷ· ἐποίησε δὲ αὐτῷ χιτῶνα ποικίλον.
  ind-AYT: Israel lebih mengasihi Yusuf daripada semua anak laki-lakinya karena dia
    adalah anak pada masa tuanya. Dia membuat sehelai jubah yang berwarna-warni untuk
    Yusuf.
  lid-lid: Jekop badeh aseken Josep tinan labai ja ta nadun oro mari. Tasah nadun
    doh badeh iy atehei iy badeh udu suniya iy ndra alon. Eme Jekop eme, mwesekei
    awin lawe-en moroyan labai i ta Josep.
  nya-nya: Tsono Israeli ankakonda Yosefe koposa ana ake ena onse, chifukwa anali
    mwana wobadwa muukalamba wake. Ndipo anamusokera mkanjo wa manja aatali.
  hrv-hrv: Izrael je volio Josipa više nego ijednog svoga sina jer je bio dijete njegove
    staračke dobi; i on mu napravi kićenu haljinu.
  mps-mps: Israelgo te Josepde wiegi yai homu pemene mu ebo tiwai te aga gasa ogomani
    dali wiegi yai homu ebo tiwai me ebeo, magi baso meni, idago te Israel monu dabe
    ebo sogo Josep ame nani. Tama agai te wiegi yai au yai ugwa nigilama, tama agai
    te Josepbolo mawai.
  llg-llg: Faik fo bonggi Yusuf, Yakob namalasi so. Huu ndia, de ana sue Yusuf lena
    heni ndia ana feꞌe nala. Laꞌi esa, Yakob fee seu badu naluk malole hiak esa soa
    nue Yusuf.
  tpi-tpi: Jekop, narapela nem bilong en Israel, i save laikim Josep moa yet long
    ol arapela pikinini bilong em, long wanem, mama i karim Josep taim Israel i lapun
    pinis. Na Jekop i wokim wanpela naispela longpela saket i gat longpela han na
    em i givim long Josep.
  dan-1931: Israel elskede Josef fremfor alle sine andre Sønner, fordi han var hans
    Alderdoms Søn, og han lod gøre en fodsid Kjortel med Ærmer til ham.
  vie-OVCB: Gia-cốp yêu thương Giô-sép hơn các con khác vì Giô-sép sinh ra lúc ông
    đã cao tuổi. Một hôm, Gia-cốp cho Giô-sép món quà đặc biệt—một cái áo choàng nhiều
    màu sặc sỡ.
  lbk-lbk: Isnan am-in ay an-ak Israel, si Jose nan chadlos na laylaychen tay nawad-ay
    issan apchas na nalakayan. Siya nan inkhab-an amana is an-ancho ay kakhay ay ancho
    akhes nan palimaana.
  guj-2017: હવે ઇઝરાયલ તેના સર્વ દીકરાઓ કરતાં યૂસફ પર વિશેષ પ્રેમ રાખતો હતો, કેમ કે
    તે તેના વૃદ્ધાવસ્થાનો દીકરો હતો. તેણે તેને સારુ રંગબેરંગી ઝભ્ભો સીવડાવ્યો.
  byr-byr: '@see-verse:GEN.037.002'
  awx-awx: Israelu äminälake alikengä, Josewu une towikutde, ile bänip gwaläng hikngä
    natäxäwik, täwixu gwälam hikngä kwämbätdu tahake imikut. Tike notnäle using hikngä
    donatäpgut.
  pon-2006A: Sosep inenen soisoi pahn Seikop sang rie teiko koaros, pwehki eh ipwidi
    ni eh pahpao eh ohl laudlahr. Seikop eri wiahiong Sosep eh likou reirei me kaselel
    oh peh reirei.
  por-BRBSL: Agora Israel amava José mais do que todos os seus filhos, porque ele
    era o filho de sua velhice, e ele fez dele uma túnica de muitas cores.
  aly-aly: Jacob Joseph-ekant inkwerelhek alerikw ingwer-rnem-theyan, rarl ingkerneny
    ikwerenh. Arnkwa arlkeny ingwerek-ingwer-akert aylpey-angker ra anthek.
  cth-cth: Isarel ni Joseph teh a matawng nah a khe e lah ao dawkvah, a canaw pueng
    hlak a lungpataw hnawn, angkidung a phun aloukcalah a khui pouh teh a poe.
  twi-twi: Na Israel pɛ ne ba Yosef asɛm sen ne mma a wɔaka no nyinaa, efisɛ ɔwoo
    no ne nkwakoraabere mu; ɛno nti, ɔpam batakari bi a ɛyɛ fɛ maa no.
  hlt-hlt: Tedae Joseph te tah a patong soi kah a ca van oeh dongah a ca rhoek boeih
    lakah anih te Israel loh a lungnah tih pendum angkidung khaw a saii pah.
  tbz-SIM: Sɑkɔbu do dɔ́ Sosɛfu nwe kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ o bí tɛì kɛ yɛ̃́ ò do ò pɛitɛ́mɛ̀
    o kótì cuokɛ̀ nkɛ, kóò yɑ́ ndiyɑɑ̀bòrì sɑ̀ɑ̀rì iníɛkɛ kpɛri.
  msy-2020: Ezɨ Jekop, an ziar mam Israel. Israel bar ghurizir dughiam an amuim Josep
    bate. Ezɨ bizir kam bagha, a uan otarir igharazibar tongɨn Josep bar a gifonge.
    Egha dughiar mam Jekop, Josep bagha korotiar agharir ruarir dirir mamɨn ingarigha
    a ganɨngi.
  txq-txq: Neu bonggi Yusuf, Yakob lasik ena. Huu naa de ana sue nala Yusuf lena heni
    anan laen nara. Laꞌe esa, Yakob tao badu naruk esa lolen seli fee Yusuf.
  aaz-aaz: Oras nahoniꞌ naiꞌ Yusuf, naiꞌ Yakop namnais jen. Etun in nneek nanesib
    naiꞌ Yusuf naꞌko in anah bian sin. Neot es naiꞌ Yakop ansoo baru mnaun es reokn
    ii kah, ma nfee je neu naiꞌ Yusuf.
  azb-azb: İsrail Yusifi bütün oğullarından çox sevirdi, çünki Yusif onun qocalıq
    çağının oğlu idi. O, Yusifə əlvan paltar tikdirdi.
  eng-DBY: And Israel loved Joseph more than all his sons, because he was son of his
    old age; and he made him a vest of many colours.
  hin-2017: 'और इस्राएल अपने सब पुत्रों से बढ़कर यूसुफ से प्रीति रखता था, क्योंकि
    वह उसके बुढ़ापे का पुत्र था: और उसने उसके लिये रंग-बिरंगा अंगरखा बनवाया।'
  wol-KYG: Booba Yanqóoba, Yuusufa la gëna bëgg ci ay doomam, ndax li mu màggat door
    koo am. Mu ràbblul ko mbubb mu yànj.
  swp-swp: Na Isaraela Iosepa i gadosisi aririei nanatunayao boeadi eai, paana i tautaubadao
    se labasi, to ana lulu lohalohana esau i ginauri enana ma nima lohalohadi.
  bjr-bjr: Yakooboofa aiqama narí faiqi namuara aidimaruna uraaqaramaseenoo Yooseefaanara
    aidi marinau. Mifa asooqa namuki maqoonara kaaqa minara aidi marinau. Mifa kisaaqa
    qamunna kisaaqa asauku faqaana auqu aminau.
  eng-YLT: And Israel hath loved Joseph more than any of his sons, for he [is] a son
    of his old age, and hath made for him a long coat;
  kne-kne: Si Israel pay, say laylaydena ay anak si Jose, tan say naianak sin enggay
    nakayana. Siya di waday inpaamag na ay nagayad ya naaltian ay bado et indawat
    na en Jose.
  wat-wat: Yakobo yana vituveka nenei Yosefa i tufuwa eketa i nuwagabubuwiya nakasina
    yo muniyai natunatuna namoḡa matatafusi. Na fasinei kana kwame nubwayouna dewabauna
    i veniya.
  heg-NTPO: Dedeng hua Yusuf fam, Yakob blalan son. Tiata un namnau Yusuf dui deng
    un anan tenga las. Oe mesan na, Yakob soo kaod blatas leok isi mes bel Yusuf.
  ptu-ptu: Indo Israel umpakamaja puha ia Yusuf anna la änä' senga'na aka matua ham
    mane dadii. Pissam wattu napopepapiaam mesa baju tä' deem pada samapia.
  bzd-NTPO: Ie' ku̱ne mik iyë́ Jacob kënewa̱tke eta̱. E' kue̱ki̱ Jacob ki̱ ie' kiar
    ila'r male̱pa tsa̱ta̱. E' kue̱ki̱ Jacob tö datsi' yué ie' a̱ ki̱tkëule buaë.
  kwf-kwf: OsiꞋana maꞋa kira nia alua kaidaꞋi nia ngwaro naꞋa, nia ka kwaima ana sa
    Josef ka liufia naꞋa ti ngwaefuta ana. Nia ka taia taꞋi toꞋongi keta fuana neꞋe
    kedokedoꞋa liu.
  eng-WYC-2017: Forsooth Israel loved Joseph above all his sons, for he had begotten
    him in his eld age; and he made to Joseph a coat of many colours.
  eng-WMBB: Now Israel loved Joseph more than all his children, because he was the
    son of his old age, and he made him a tunic of many colours.
  spp-spp: Ɲyɛ Yusufu kyaa li mpyi a táan Yakuba á mà tòro u jyaabii sanmpii na, ɲaha
    na yɛ u niɲjyewuŋi u à Yusufu ta. Lire e, Yakuba mpyi a vàanntinmbwɔhɔ nisìnaŋa
    jwool'a kan u á.
  aey-aey: Aria Jekob uqa toia bibilen Josef uqa cali hon. Eunu uqa Josefnu ben bahic
    nalug men. Odocob memeg uqa lotoc deweg cunug jahuldocnu gaga mati bahicca muditon.
  urd-GVH: याक़ूब यूसुफ़ को अपने तमाम बेटों की निसबत ज़्यादा प्यार करता था। वजह यह
    थी कि वह तब पैदा हुआ जब बाप बूढ़ा था। इसलिए याक़ूब ने उसके लिए एक ख़ास रंगदार
    लिबास बनवाया।
  rug-rug: Ego, tataru hola nia Zekopi se Zosepa, holani sari doduru tuna koreo pule,
    ura na podo pa nana totoso barogoso si asa. Meke tavete ponia keke koti gele lima
    meke leleana hola sa si asa.
  gaz-gaz: Israaʼel waan bara dullumaa keessa isa dhalcheef ilmaan isaa hunda caalaa
    Yoosefin jaallata ture; innis qoloo faayeffame hojjeteef.
  fra-LSG: Israël aimait Joseph plus que tous ses autres fils, parce qu’il l’avait
    eu dans sa vieillesse; et il lui fit une tunique de plusieurs couleurs.
  gnn-gnn: Ga ŋayinydja bäpa'mirriŋunydja Djaykuptja wirrkina märr‐ŋamathina yukurrana
    nhanŋuwaynha waŋganyguna Djotjipkuna, ganaŋ'thurrunana wal'ŋu ŋurikala wiripu‐guḻku'walanydja
    wäwa'mirriŋuwala walalaŋgala, ŋunhiyinydja nhanŋu mel‐wiḏi'na yothu, liŋgu ŋayi
    maḻŋ'thurruna ŋunhiyi gäthu'mirriŋu ŋunhi ŋayinydja djawuḻpa'na. Bala ŋayi ŋanya
    Djotjipnha bitjarrana yolŋunydja wal'ŋu, bitjan ŋurruŋuna gäthu'mirriŋu ŋayinydja.
    Ŋayi wekaŋalanydja nhanbala girriny'tja dhika ŋanya miny'tji‐maypamirrina, ḻatju'na
    ŋanya dhika djana'mirrina girri'.
  yal-yal: Yusufu nan yi rafan Isirayila ma dangu a diine birin na, bayo a tan nan
    sɔtɔ a xɛmɛ foriyani. A yi doma kuye tofaɲin so a yii.
  gum-gum: Incha kerrigu maya nusrkalan lataguen kømøtø, tru Israel Jacob taig købiibe
    Joséwane truba undaguig købig køn, kaguende nø køllimbala tøgagui unø kuimba.
    Inchagurri pala itø kemig larrø tab tsurøzhig maringarubig køn.
  iou-iou: Täŋpäkaŋ nani tägawaniinik täŋirän Josep ahäŋkuko unita nanitä Josepta
    gäripiinik nadäk täŋkukonik. Unita tek säkgämän käroŋi kubä, keri käroŋipäŋ bipmäŋ
    imiŋkuk.
  haw-1868: 'Ua oi aku la ke aloha o Iseraela ia Iosepa mamua o kana mau keiki a pau,
    no ka mea, he keiki ia no kona wa elemakule: a hana iho la ia i kapakomo onionio
    nona.'
  arb-NAV: وَكَانَ إِسْرَائِيلُ يُحِبُّ يُوسُفَ أَكْثَرَ مِنْ بَقِيَّةِ إِخْوَتِهِ،
    لأَنَّهُ كَانَ ابْنَ شَيْخُوخَتِهِ، فَصَنَعَ لَهُ قَمِيصاً مُلَوَّناً.
  adz-adz: Israil maran yari nidzun angu i Yosef iyus narun rusan fain igi, wain ibi
    arangan ifufi da Yosef iwaꞌ. Ibinigi da arangan itip ngarukui grigriꞌ guntiꞌ bini
    mangan da Yosef.
  ewe-ewe: Israel lɔ̃ Yosef wu via bubuawo, elabena wodzi Yosef nɛ esime wònye amegãɖeɖi.
    Ale gbe ɖeka Yakob tɔ awu ʋlaya nyui aɖe nɛ.
  eng-LEE: Now Israel loved Joseph more than all his children, because he was the
    son of his old age; and he made him a coat of many colors.
  gvn-gvn: '@see-verse:GEN.037.002'
  nna-nna: Joseph ngayarta jarrinyi jampa palinymilingi japartungu mirtanya jarrinyajalu.
    Palajalu paliny yija ngarlunga Jacob-ja. Palinymilirranguja wiyirrja partanykarranguja
    Joseph yija ngarlunga palinymilingi. Yinyala Joseph kuwurtu marnikata [long robe
    — work out best term].
  asm-FB: বৃদ্ধ বয়সত হোৱা পুত্র দেখি ইস্ৰায়েলে যোচেফক আন সকলো পুতেকতকৈ তেওঁক অধিক
    স্নেহ কৰিছিল। তেওঁ তেওঁক এটা ধুনীয়া দীঘল চোলা তৈয়াৰ কৰি দিছিল।
  sus-A: يُسُقُ نَن نُ رَقَن عِسِرَيِلَ مَ دَنفِ عَ شَ دِ بِرِن نَ، بَرِ مَ عَ تَن
    بَرِ عَ شَ شّمّقٌرِحَ نَن كُي. نَ كُي عَ نَشَ دٌنمَ كُيٍ تٌقَنيِ قِ عَ مَ.
  fra-SBL: Or Israël aimait Joseph plus que tous ses enfants, car il était le fils
    de sa vieillesse, et il lui fit une tunique de plusieurs couleurs.
  hbo-hbo: וְיִשְׂרָאֵ֗ל אָהַ֤ב אֶת־יֹוסֵף֙ מִכָּל־בָּנָ֔יו כִּֽי־בֶן־זְקֻנִ֥ים ה֖וּא
    לֹ֑ו וְעָ֥שָׂה לֹ֖ו כְּתֹ֥נֶת פַּסִּֽים׃
  shp-NTPO: Ikaxbi ja Israelninra, jawen wetsa jane Jacobnin, janra jawen wetsa bakebo
    aká bebonbires, José noia iká iki; yosishokoxonbi bakeaa ixon. Jaskáakin noia
    ixonra, meskó keska metsáshaman sionyabo tariaxona iká iki.
  eng-WYCLIFFE: Forsothe Israel louyde Joseph ouer alle hise sones, for he hadde gendrid
    hym in eelde; and he made to Joseph a cote of many colours.
  piu-2006: '@see-verse:GEN.037.002'
  pjt-pjt: Ka Jacobanya katja puḻka tjuṯaku mukuringangi, palu Josephaku puḻkaṟa mulapa
    mukuringangi, panya paluṟunku tjiḻpingku kutju maḻatja mulapa wiyakutu utinu.
    Munu pukuḻarira palumpa Josephaku upukuta wiṟu palyaṉu.
  cwe-cwe: Isilaili kamulonda ng'hani Yosefu kufosa wanage wose, kwaviya kamweleka
    lusita lwa ulala wake. Ivo kamtendela Yosefu ng'hanzu ya chiiyeka yoihambigwe
    goya.
  bgs-bgs: Agad ágginawa si Jacob katô langun gabatà din, asal tuu pa dakál tô ginawa
    din ki Jose, su tugál dán si Jacob katô kapamasusu ki Jose. Purisu igpatábbir
    din tô mallayat umpak na madigár, asta igbággé din ki Jose.
  kik-kik: Na rĩrĩ, Isiraeli nĩendeete Jusufu gũkĩra ariũ arĩa angĩ ake othe, tondũ
    aamũciarire arĩ mũkũrũ; na nĩamũtumithĩirie kanjũ ya goro ngʼemie wega mũno.
  ksr-ksr: Jeikobnoŋ eja waŋa kolooro meria Joosefnoŋ kolooroti, iikawaajoŋ maŋanoŋ
    ii merauruta tosaaŋa kuuya uŋuuguŋ uutanoŋ jopagoŋ muŋ laligoro. Kambaŋ moŋnoŋ
    maleku koriga iima-aiŋaiŋawo boria koriga ii meŋ Joosef muro.
  fra-NCL: Or Israël aimait Joseph plus que tous ses autres fils, parce que c’était
    un fils de sa vieillesse ; et il lui fit une robe longue.
  cek-AK: Israel loe mitong lam ah capa Joseph to sak pongah, anih to kalah amyanawk
    pongah palung kue; to pongah anih hanah rong congca kaom laihaw to a sak pae.
  xla-xla: Epapele dulu dla Yokobtapo ya꞉ maseyemala Yosep tlope sikemte malamale
    pato elemdiyo. Adipalati, ya꞉tapo mo-totoyemala halemama Yosepye himiwapo. Epeleye
    alila haletapo ya꞉ atapo Yosep watle tluka alisisi ka꞉dle hamiyo.
  cuk-cuk: Ar Israel nue-selebagusadgi José gwalulessoggu, Israel, e-masmala-baiganba
    bur bule José-sabed. Israelʼde, Jacobʼye nugbalid. Degisoggu, Israel, Joséʼga
    mor-suid yeerdakleged-akar-akar maksad.
  uig-CYR: Йүсүп Исраилниң қериған вақтида тапқан балиси болғачқа, уни башқа оғуллиридин
    бәкрәк яхши көрәтти. Шуңа у Йүсүпкә узун йәңлик тон тиктүрүп бәрди.
  pma-pma: Siekob, envatien onen mul en Siosep suli natnali sav keil veni kei matu
    navong avasi. Siekob mumon eisin taveah omon Siosep koa moreite mok ka musin eni
    en kei.
  tel-2017: యోసేపు ఇశ్రాయేలు వృద్ధాప్యంలో పుట్టిన కొడుకు కాబట్టి తన కొడుకులందరికంటే
    అతణ్ణి ఎక్కువగా ప్రేమించి అతని కోసం ఒక అందమైన నిలువుటంగీ కుట్టించాడు.
  hat-BSA: Alò, Israël te renmen Joseph plis ke tout lòt fis li yo, akoz ke li te
    fèt nan vyeyès li; epi li te fè pou li yon vètman plen tout koulè.
  bxh-bxh: Fuyana yai Iyakobo mate Diyosepa ya fanuha wananahai habahim nanatuna tatau
    hahaisa, paꞌana ena tautaulaꞌi fuyana yai na natuna ni ya tubu. Be logena, ana
    luhuluhu uliꞌulina ya ginauli.
  kos-kos: Jacob el lungse Joseph yohk liki mwet lel nukewa, mweyen el isusyang nu
    sel ke el arulana matu. Jacob el orala sie nuknuk na oa lal ma loes pao.
  hbo-WLC: וְיִשְׂרָאֵ֗ל אָהַ֤ב אֶת־יוֹסֵף֙ מִכָּל־בָּנָ֔יו כִּֽי־בֶן־זְקֻנִ֥ים ה֖וּא
    ל֑וֹ וְעָ֥שָׂה ל֖וֹ כְּתֹ֥נֶת פַּסִּֽים׃
  ibo-ibo: Ma Izrel hụrụ Josef nʼanya karịa ụmụ ya ndị ikom ndị ọzọ niile nʼihi na
    Josef bụ nwa a mụụrụ ya nʼoge agadi ya. Ọ kwaara ya uwe mwụda nwere ọtụtụ agwa.
  ory-ory: ସେହି ଯୋଷେଫ ଇସ୍ରାଏଲର ବୃଦ୍ଧାବସ୍ଥାର ସନ୍ତାନ ହେବା ସକାଶୁ ଇସ୍ରାଏଲ ସମସ୍ତ ପୁତ୍ରଠାରୁ
    ତାକୁ ଅଧିକ ସ୍ନେହ କଲେ, ଆଉ ତାକୁ ନାନା ବର୍ଣ୍ଣର ଏକ ଅଙ୍ଗରଖା ପ୍ରସ୍ତୁତ କରି ଦେଇଥିଲେ।
  wmt-wmt: '@see-verse:GEN.037.002'
  chk-chk: Iwe, Israel a echeni Josef lap seni nöün kewe meinisin, pun a nöüni lupwen
    an chinlap. Iwe, a aüföüfa ngeni echö üf mi lingöch.
  ssd-ssd: Israel nu saibo pilmba Yosef te-pilna tukunu nu Yosef make pilmba nu tuku
    kume purna. Kiŋo kame ŋakmba tuku nzalina ta liniŋgina. Taŋamba Israel nu Yosef
    tuku tawi kuen wainu kuennu ŋak mindepiye yeki yeki ŋak wakeimba tuna.
  rop-rop: Wal Jeikob bin laigim Josef mowa langa ol detlot najalot san blanga im,
    dumaji imbin abum Josef wen imbin olmen. Wal wandei Jeikob bin meigim purdiwan
    kout garram long am blanga Josef,
  ukr-1871: Яков же любив Йосифа над усї сини свої; бо родивсь у старощах його, і
    справив йому одїж квіччасту, рукавчату.
  eng-AOI: Joseph's father loved him the most, because he was born when his father
    was old. So Jacob made a beautiful long coat for Joseph.
  yon-yon: Yekob yaningko mamaa kuu Israel. Israel ye mimyob dowaken darewoob kuu
    Yosef yamo, angkon ye karub dana yena yaa kuu embengmo, amborom kuu Yosef kuu
    kiomnoon yaa ye dana kowe. Yembed ebkad doboob kuu yeka amun yeman manimaniyiib
    yaambed ongme karane Yosef yaa konoona derenoon.
  bch-bch: Israel ikimkim Iosep kapei ta ele kimnga toa ne iasal ele kimnga ngan ele
    gergeu padengada. Ikim Iosep kapei toa bedaoa ngansa itna ipopo ei ngan ei eaba
    kapei tau. Tota ikado ele pononga mamarae toa aea sogonga kemikemi oa ta ibada
    pan.
  deu-1951: Israel aber hatte Joseph lieber als alle seine Söhne, weil er ihn in seinem
    Alter bekommen hatte; und er machte ihm einen langen Rock.
  eng-JPS: Now Israel loved Joseph more than all his children, because he was the
    son of his old age; and he made him a coat of many colours.
  ubr-ubr: Jacob wabin tani min Israel, on Joseph inuaboai kwakwan bag men nanatun
    fani ba, yabin on iorokwar bag weie Joseph irat. On Joseph an bai takwakwaren
    obin weromin a imas mat weromis iyamai wein.
  srp-1865: A Izrailj ljubljaše Josifa najveæma izmeðu svijeh sinova svojih, jer mu
    se rodio pod starost; i naèini mu šarenu haljinu.
  lug-lug: Bw’atyo Isirayiri n’ayagala nnyo Yusufu okusinga abaana be abalala, kubanga
    nga ye mwana ow’omu bukadde bwe; n’amutungira ekyambalo eky’amabala amangi.
  heb-heb: וישראל אהב את יוסף מכל בניו כי בן זקנים הוא לו ועשה לו כתנת פסים׃
  ben-IRV: যোষেফ ইস্রায়েলের বৃদ্ধ বয়সের ছেলে, এই জন্য ইস্রায়েল সব ছেলের থেকে তাকে
    বেশি ভালবাসতেন এবং তাকে একটা নানা রঙের পোশাক তৈরী করে দিয়েছিলেন।
  pan-pan: ਇਸਰਾਏਲ ਯੂਸੁਫ਼ ਨੂੰ ਆਪਣੇ ਸਾਰੇ ਪੁੱਤਰਾਂ ਨਾਲੋਂ ਵੱਧ ਪਿਆਰ ਕਰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਉਸ
    ਦੀ ਬਿਰਧ ਅਵਸਥਾ ਦਾ ਪੁੱਤਰ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਇੱਕ ਰੰਗ-ਬਿਰੰਗਾ ਚੋਲਾ ਬਣਾਇਆ।
  tkr-tkr: Yusuf dekkıne q'əsvale uxuva, İzrailis (Yaaq'ub) mana gırgıne dixbışile
    geerniy ıkkiykan. Mang'vee Yusufus geed rangbınan tanalin iyxhva'a.
  mwp-mwp: Isoereyl Yoewsepan mina koeyma maman mayparu, nungu tukuypal mamu maman
    mayginga. Minguz kedha, nuyn Yoewsepan nanga kazi madhin nuy Isoereyl mina koey
    gudal thathi sinubi thonara. Nuydh sodh koey kutha gethalnga aymoedhin Yoewsepalpa.
  mya-JVB: ဣသရေလ သည် အသက် ကြီးစဉ်အခါသား ယောသပ်ကို ရသောကြောင့် ၊ အခြားသော သား အပေါင်း
    တို့ကို ချစ် သည်ထက် ယောသပ် ကို သာ၍ချစ်၏။ အဆင်း အရောင်ထူးခြားသော အင်္ကျီ ကို ချုပ်
    ၍ ပေး၏။
  tte-O: Yakobo (esana labuina Isileli) imulolososi Yosepa koina kabo muli mena natunao
    meuloili kolili, kaiwena ana sauga tautaubala mena kabo sikabi mwa kana kwama
    malamalawena lelelelena yo nimana malamalawena ikona.
  tbg-tbg: Vira qova Iekopiva vira autu vo Isareriva, naampaiqama vu entara Iohepira
    vata amitorara tiro, viva ekaa nai maaqunavuqihairo Iohepirara voqama kero antuqa
    aruvaro vukai tavuna koqera autu kero vira amumanta
  hmo-hmo: Israela ese inai Iosepa dekenai ia lalokau henia bada, badina ia be tau
    buruka neganai ia havaraia, to iena natuna haida dekenai ia lalokau henia maragi,
    vadaeni Israela ese kouti dabua latana, namona momokani, mai ena imana lata danu
    ia karaia, Iosepa dekenai ia henia.
  ata-ata: Iosepu ne, momu Iakovo ualasou vile lexe Isilaeli, anu umasaxaiꞌa ta ꞌolu
    ia umasaxau Iosepu misevile muꞌoki noxiꞌa. Xo nenu mivoꞌonu no mine anu Isilaeli
    ne aululu manina. Tavaꞌu aloxo ne la sou momu muꞌoxonu iu tokolomo vile lailaixe,
    utaa la ulai uxali no lia no tavaꞌu, xe avolu veveeni.
  nfa-nfa: Lodꞌo dhu rara iisi Yusuf na, ama na dhu heka le. Nèti èèna ka, na sue
    Yusuf ne risi eele nèti ana-ana na leo sèra. Ca lodꞌo ka, Yakob jꞌau kodho madhera
    èci dhu saraga bia hia Yusuf.
  urd-urd: और इस्राईल यूसुफ़ को अपने सब बेटों से ज़्यादा प्यार करता था क्यूँकि वह
    उसके बुढ़ापे का बेटा था, और उसने उसे एक बूक़लमून क़बा भी बनवा दी।
  rus-SYN: Израиль любил Иосифа более всех сыновей своих, потому что он был сын старости
    его,- и сделал ему разноцветную одежду.
  cbt-NTPO: Cacoposo' a'napita hui'ninpita quëran, Cosi na'con na'con nosororin. Nani
    másho nicaquë huarë', Cosiso hua'huatërin ni'ton, nosoromiatërin. Napoaton a'mocaso
    marë' noyápiachin nininso' nitërin.
  bqc-SIM: Isaili ye Yosɛfuzi dɛ a nɛ́ kĩniↄla, kɛ́ à aà ì a zikũ guu yã́i,
    ↄ̃ à ulatao zↄ̃̀ɛ̀.
  mar-mar: इस्राएल सर्व मुलांपेक्षा योसेफावर अधिक प्रीती करीत असे कारण तो त्याचा म्हातारपणाचा
    मुलगा होता. त्याने योसेफाला एक सुंदर पायघोळ झगा बनवून दिला होता.
  tcs-tcs: Zekop bin mina laik Zosep moden dem nada boi blo em, bikoz Zosep i bin
    bon wen em bin oulman. Ane Zekop bin gibe Zosep wan prapa plas kout wea i kabare
    an ane leg.
  soq-soq: Walama sawo Iakob gulauidalene wandie otopa Iosep gamosan sa baiwa me otopa
    sa nuawadawadaidasan mai obampa isiwa ruau. Sa baiwa me garawa oawa eudida wanen.
  qub-qub: Israelga wamran Josëta waquin caj wamrancunapita masmi cuyaran auquinna
    caycaptin pay yurisha captin. Chayno cuyashpanmi cuyayllapaj camaraj tünicanta
    ruraparan.
  bqp-bqp: Isaraila ye Yusufui de a nɛ́ kparanↄla kũ à a ì a zĩkũnaa gũn yãi,
    akũ à utagyabaa zↄ̃̀nɛ.
  hat-hat: Izrayèl menm te renmen Jozèf plis pase tout lòt pitit li yo, paske li te
    fin granmoun lè Jozèf te fèt. Li fè yon bèl varèz long ak manch pou li.
  eng-BSB: Now Israel loved Joseph more than his other sons, because Joseph had been
    born to him in his old age; so he made him a robe of many colors.
  tod-tod: Zozɛfe nɛɛni Izelayɛle ʋɛ, é leʋe zɔɔma lointi ba, mazɔlɔɔ é naa zɔlɔɔni
    pɔlɔzaɠa siɛgi zu. É seɠe ʋɔnɛ papa feeni bɛ.
  eng-WEBPB: Now Israel loved Joseph more than all his children, because he was the
    son of his old age, and he made him a tunic of many colours.
  kbq-kbq: Hagi Israeli'a (Jekopu'a) miko ne'mofavre'afintira, Josefena tusiza huno
    avesinte'ne. Na'ankure agra ravusefinka ante'neankino, agra avasese'ane kena tro
    huno antaninte'ne.
  nhe-BL: Huan Israel más quiicneli José que ne sequinoc itelpocahua pampa tlacatqui
    quema eliyaya nelhuehuentzi. Huan yeca quichihuili se iyoyo tlen huehueyac huan
    tlahuel yejyectzi.
  bus-bus: Isaraili ye Yusufuzi dɛ a nɛ́ kpaaanↄla kɛ̀ à à ì a zikũ guu yãnzi, ben
    à utagyaba zↄ̃̀nɛ.
  gub-BL: Zako tua'uhez tuwe Zuze izexak kar mehe. A'e rupi uzamutar katu wera'u wa'yr
    Zuze amogwer wanuwi. A'e rupi amo 'ar mehe uzapo kar kamir puku izywapuku ma'e
    izupe.
  eng-DRA: 'Now Israel loved Joseph above all his sons, because he had him in his
    old age: and he made him a coat of divers colours.'
  knf-knf: Kë Yakob i bakakuŋ ado Iŧrayel aşë ŋal Yoŧef apelan babukul bŧi ţiki abuka
    wi awooŋ naţaf, ado kë badola kamişa kanuura.
