verse: GEN.037.017
translations:
  mal-C: “അവർ ഇവിടെനിന്നു മുന്നോട്ടു പോയിട്ടുണ്ട്. ‘നമുക്കു ദോഥാനിലേക്കു പോകാം’ എന്ന്
    അവർ പറയുന്നതു ഞാൻ കേട്ടു,” എന്ന് ആ മനുഷ്യൻ ഉത്തരം പറഞ്ഞു. അങ്ങനെ യോസേഫ് സഹോദരന്മാരെ
    പിൻതുടർന്നു; ദോഥാനിൽവെച്ച് അവരെ കണ്ടെത്തുകയും ചെയ്തു.
  deu-TKW: 'Der Mann erwiderte: Sie sind von hier weggezogen, denn ich hörte sie sagen:
    Wir wollen nach Dothan gehen! Da ging Joseph seinen Brüder nach und traf sie in
    Dothan.'
  lin-lin: 'Moto yango azongisaki : — Balongwaki awa mpe nayokaki bango koloba : « Tokende
    na Dotani. » Boye Jozefi alandaki bandeko na ye mpe amonaki bango pembeni ya Dotani.'
  cbr-NT: —Ënuax ka kuanxa Dotánnu isa kuania kia kana kuan —kixun ka uni an kakëxa.
    Kakëx ka José aín xukë́nkama bari Dotán kakë ëma 'urama anu kuankëxa.
  eng-LSV: And the man says, “They have journeyed from this, for I have heard some
    saying, Let us go to Dothan,” and Joseph goes after his brothers, and finds them
    in Dothan.
  bmu-bmu: 'Mewö meleŋniga kewö jiyök: “Yeŋön lök gölme ki mosöta anget. Dotan mire
    anbingöra jigetka möral. “Mewö jiiga möta darumunurupŋi yeŋgö könaŋine eŋguataŋgöba
    mala Dotan miri kösutŋe anda miwikŋaim eŋgiyök.'
  eng-GNV: 'And the man said, they are departed hece: for I heard them say, Let vs
    goe vnto Dothan. Then went Ioseph after his brethren, and found them in Dothan.'
  eng-WEBSTER: 'And the man said, They have departed hence: for I heard them say,
    Let us go to Dothan. And Joseph went after his brethren and found them in Dothan.'
  nhw-BL: 'Huan nopa tlacatl quiijto: ―Ya mijcuinijtejque nica. Nijcajqui quiijtohuaj
    para yohuij Dotán. Huajca José quintemojtiyajqui huan quinpanti ipan Dotán.'
  swh-ONEN: Yule mtu akajibu, “Wamehama hapa. Nilisikia wakisema, ‘Twende Dothani.’ ”
    Kwa hiyo Yosefu akawafuatilia ndugu zake na kuwakuta karibu na Dothani.
  bba-bba: Durɔ wi, u nɛɛ, bɑ doonɑ minin di. Domi nɑ nuɑ bɑ nɛɛ, bu doonɑ Dotɑni
    ɡiɑ. Mɑ Yosɛfu u win mɑɑbu nɑɑ ɡirɑ u bu deemɑ Dotɑniɔ.
  eng-KJVCPB: And the man said, They are departed hence; for I heard them say, Let
    us go to Dothan. And Joseph went after his brethren, and found them in Dothan.
  cpy-cpy: 'Ikantanakiri atziri: “Aamakya jateeyeenirika, nokemakiri ikanteeyini ikinanaki
    Dotán-ki.” Jatanaki José ithotyaakoteeri. Iñahaerira janta Dotán-ki.'
  mpx-mpx: Anana i lahe i ba, “Iyaka hi egon. Ya hago hi ba, ‘Ta egon ta na panuwa
    Dotan.’” Inoke Yosepa i nouliulil talinau eliyaa i na i pwawaliya panuwa Dotan.
  wbp-wbp: Watirla wangkaja Jajupukuju, “Kala yanu mardalu kirri-kari-kirra kujarna-jana
    purda-nyangu kujalpalu wangkaja yaninjaku jiyipi-patu-kurlu ngurra-kari-kirra
    yirdi-kirraju Tajana-kurra.” Ngula-jangka, Jajupuju yarda yanu Tajana-kurralku.
    Kuja yukajarra yali-kirra, ngula-jana nyangu nyanungu-patu manu jiyipi wurnturu-kurra-juku.
  luo-luo: Ngʼatno nodwoke niya, “Gisewuok ka. Ne awinjo kagiwacho ni gidhi Dothan.”
    Kuom mano Josef noluwo bangʼ owetene kendo noyudogi machiegni gi Dothan.
  meu-meu: Hari tau eto, Ini amo vada e raka oho; badina be edia hereva na kamonai,
    eto, “Ita na Dotan baitala”. Taunabunai Iosef ese e ḡavadia ela, Dotan ai e ḡavadia
    tao.
  npi-ULB: त्यस मानिसले भने, “तिनीहरू यस ठाउँबाट गइसके, तर मैले तिनीहरूले यसो भनेका
    सुनेको थिएँ, ‘हामी दोतानतिर जाऔँ ।’” योसेफ आफ्ना दाजुहरूका पछिपछि गए र तिनीहरूलाई
    दोतानमा भेट्टाए ।
  yor-yor: Ọkùnrin náà dáhùn pé, “Wọ́n ti kúrò ní ìhín, mo gbọ́ tí wọ́n ń wí pé, ‘Ẹ
    jẹ́ kí a lọ sí Dotani.’ ” Josẹfu sì wá àwọn arákùnrin rẹ̀ lọ, ó sì rí wọn ní tòsí
    Dotani.
  emp-NTPO: 'Ẽberãba panusia: –Mãẽ, ãdjirãra nama duananaped̶a wãbʌrʌsid̶aa. Mʌ̃a
    ũrĩsia Dotaʌ̃ ẽjũãnaa wãniana abʌdada.– Ara maʌ̃da Josera idji djabarã caid̶u
    wãsia. Wãbʌrʌd̶e ãdjirãra Dotaʌ̃ ẽjũãne unune wãsia.'
  ind-ind: Jawab orang itu, “Mereka sudah pergi. Saya mendengar mereka berkata, ‘Ayo
    kita ke Dotan.’” Maka Yusuf menyusul saudara-saudaranya dan menemukan mereka di
    Dotan.
  pes-OPCB: 'آن مرد پاسخ داد: «بله، من آنها را دیدم که از اینجا رفتند و شنیدم که می‌گفتند
    به دوتان می‌روند.» پس یوسف به دوتان رفت و ایشان را در آنجا یافت.'
  ssx-ssx: Mo halima꞉ alota꞉ Ikita꞉ amba꞉ pelememe. Ikita꞉ mo Dodani nane puluma꞉me
    lemeeki opua꞉me leekeme. Koto leeke Diosepeta꞉ hameke tonu telimea pua Dodani
    pua handa꞉ wiekeme.
  lcm-lcm: Au na igenen ang kala ngenget ia asukang ke, “Ai, natapo longong iria kitapo
    angmemengenai ta, ‘Kapo ro lak tara pasal ane Dotan.’ Asukang vang a kitala aingingik
    suai ani oring ke.” Na Iosep kala akikik kak using aliu a keve tasina, na kanla
    kinkos iria e Dotan.
  aer-aer: Artwe re anteme Joseph-eke angkeke, “Ye, nhenhele akwele itne aneke, kele
    itne alheke-arle. Itne angkeke apmere Dothan itwe-werne akwele alhetyeke.” Ikwere
    iperre Joseph apmere ikwerenge imperle-alheke Dothan ikwere-werne alhemele. Re
    ikwere arrernelhemele, kake ikwerenhe areye yepe-yepe areye-arlke areke irntwarrenge
    akwete.
  tgl-ULB: Sinabi ng lalaki, “Umalis na sila sa lugar na ito, narinig ko silang nagsabi
    na, “Pumunta tayo sa Dotan. Pinuntahan ni Jose ang kanyang mga kapatid at natagpuan
    sila sa Dotan.
  nop-nop: Me woondibo yoguk, “Adi iŋoŋ agaŋ wabiŋa ugiŋ. Nu indiŋ yoyagiŋ nadigut,
    ‘Indi Dotan de une.’ Alee uŋaŋ wooŋ yabeŋ.” Unduŋ doktiŋa Yosep adi mindaŋ yahakaleŋa
    wooŋ Dotan gagayeŋ yabuguk.
  kca-kca: 'Щи хŏйат йастәс: «Ԓыв тӑԓта мӑтсәт, ма хуԓтсэм, хŏты ԓыв пŏтәртсәт: ‘Дофана
    мӑнԓув’». Щиты Иосиф йайԓаԓ йуш хўват мӑнәс, пӑ Дофан вош ԉэпән ԓывиԓаԓ уйәтсәԓы.'
  cbu-NT: 'Tputssha: Nishunaa tsap shitungarangiya. Itaru, nuw pakich mazinarangina,
    yuwaa tsiyatstangat ashirangana anootsi. Pzaa. Ndutanap tsap, naayani, ántangat
    ashiranganaya, tárangiya. Osiysha anuritam, Ambsha pangandama, átu naatarangiya
    zoonllingazi. Yusursha nachungakatanu, Ndutanash tsap kuseeramach ashirangiya.'
  hui-hui: Ani layagola agali biagome ladai bialu lalu, Ti oali nahe Dodana dindi
    piya, lene. Ani laya handala Yosebe ibu hameneru piyiyadagua abale pialu Dodana
    dindi anda puwa ti handa walia hene.
  wrs-wrs: Wo indhanarini omnana, doa angana. Os kava hellena, os una, angavav Dotandam.
    Doa Yosepva os engilguana etehumunilmba sis Dotandam.
  jao-jao: Ka-arri yiku, “Kalu-lhuwarri marningu, kalirna-kala. Kalirna-nykarri nyamba-wukanyinjarra,
    ‘Bawuji ngambala-lhuwarriya nguthundiya nyala Duthan.’ Kalu-lhuwarri bajinju.”
    Kulu nguthundiya ka-lhuwarri Jujiba, kalilu-wanda barra, kalilu-wakarama baji
    Duthan.
  mya-mya: ထို​သူ​က``သူ​တို့​ဤ​အ​ရပ်​မှ​ထွက်​ခွာ​သွား ကြ​ပြီ။ ဒေါ​သန်​မြို့​ဘက်​သို့​သွား​ကြ​မည်
    ဟု​ပြော​သံ​ကြား​လိုက်​ရ​သည်'' ဟု​ဖြေ​၏။ ထို့ ကြောင့်​ယော​သပ်​သည်​အစ်​ကို​များ​နောက်​သို့
    လိုက်​သွား​ရာ​သူ​တို့​ကို​ဒေါ​သန်​မြို့​၌​တွေ့ လေ​၏။
  cbi-NTPO: 'Tsandiñu juntsa ruku pakatu tsandimi: Enuya yumaa demalu'' miive, tsaaren
    Dotánsha miinu tindetsu meenayu, timi. Tsenñu José ya'' naatalalanu jungan mi''kiitu
    Dotánsha mangatajimi.'
  bod-N: མི་དེ་ན༌རེ། ཁོ་རྣམས་ཀྱིས་མཚེར་ས་སྤར༌ཟིན། བདག་གིས་ཐོས་པ་ལྟར༌ན་ཁོ་རྣམས་དོའུ་ཐཱན་ཡུལ་དུ་འགྲོ་བར་སྨྲ་ཞེས༌སྨྲས།
    དེ་ནས་ཡོ་སེབ་ཀྱིས་རང་གི་གཅེན་པོ་རྣམས་ཀྱི་རྗེས་བསྙེགས༌ཏེ། ཁོ་རྣམས་དོའུ་ཐཱན་དུ་ཡོད་པ་མཐོང༌ངོ༌།།
  wsk-wsk: Se kari mu balam, “Nuna sor imi maingkala beteman. Ale Dothan namamonko
    balman se ani ikiem,” mam. Se Joseph barasam ale nogowom kaoram nama Dothan wonong
    duap te nungarkam.
  kkl-kkl: Wene seogpa, nimi enekori, “Ando yabo tane lambaongdi, palamongdi, 'As
    Dotan pukap,' aro wene alamonga ka'ebahino,” aro ambarogpa, Yusup neneko eldo
    yabo as Dotan wamekag piogti, tibog ahiog.
  sna-sna: Murume uya akati, “Vabva pano, ndavanzwa vachiti, ‘Ngatiendei kuDhotani.’ ”
    Saka Josefa akatevera madzikoma ake akandovawana pedyo neDhotani.
  spa-BLM: 'El hombre dijo: “Se han ido de aquí, porque les he oído decir: “Vamos
    a Dotán””. José fue tras sus hermanos y los encontró en Dotán.'
  beu-beu: Angmuse, nehe angu ana Yusup at hubait hula, “Ini bae angami niang. Na
    vengmee se ini itajalit hula, mahe pi Dotan mi ila.” Angmuse Yusup ana ekaku ang
    naung iamulung ila Dotan mi muse, ana ing harak.
  cac-cac: '—Toxo ix b''at eb'' vin̈ d''a tic. Ix vab'' yalan eb'' vin̈: Vach'' tzon̈
    b''at d''a Dotán, xchi eb'' vin̈ ix vab''i, xchi vin̈ vinac chi''. Ix b''atn̈ej
    vin̈aj José chi'', ix ilchaj eb'' vin̈ yuc''tac vin̈ chi'' yuj d''a Dotán chi''.'
  swh-ULB: Yule mtu akasema, “Waliondoka mahali hapa, kwa maana niliwasikia wakisema,
    'Haya twende Dothani.” Yusufu akawafuata ndugu zake na kuwaona huko Dothani.
  bel-bel: 'І сказаў той чалавек: яны пайшлі адгэтуль, бо я чуў, як яны казалі: хадзем
    у Дафан. І пайшоў Язэп за братамі сваімі і знайшоў іх у Дафане.'
  wed-wed: Tauna i paribelei i pa, “Taui i nae. A nonori i bababani i pa, ‘Tana nae
    au Dothan.” Anina ma Joseph tuatuana i votaḡoi da au Dothan i nelaḡai.
  deu-ELBBK: 'Und der Mann sprach: Sie sind von hier aufgebrochen, denn ich hörte
    sie sagen: Lasst uns nach Dothan ziehen! Da ging Joseph seinen Brüdern nach und
    fand sie in Dothan.'
  mbb-OT: Migkaǥi haazà is etew te, “Mid-awè dan en kayi. Nezineg ku he ebpehendiyè
    kun sikandan te Dotan.” Ne midtelukun si Jose ziyà, ne neturedu zin sikandan diyà
    te Dotan.
  msc-msc: 'Cɛ kan ko: «Alu ra bɔ yan. N ka alu kan mɛn ko alu watɔ Dotan.» Yusufu
    bɔra ye ka wa alu kɔ. A ka alu tɛrɛn Dotan.'
  mal-2015: അവർ ഇവിടെനിന്നു പോയി; നാം ദോഥാനിലേക്കു പോക എന്നു അവർ പറയുന്നതു ഞാൻ കേട്ടു
    എന്നു അവൻ പറഞ്ഞു. അങ്ങനെ യോസേഫ് തന്റെ സഹോദരന്മാരെ അന്വേഷിച്ചു ചെന്നു ദോഥാനിൽവെച്ചു
    കണ്ടു.
  tuo-NT: —Waꞌatojama. Aꞌto níꞌcãrã “Dotán tiropʉ waꞌarã” nicã tʉꞌoasʉ, ni yʉꞌticʉ
    niwĩ cʉ̃rẽ. Tojo weegʉ José cʉ̃ maꞌmisʉmʉarẽ aꞌmawãꞌcã, Dotán sumutopʉ bocaejacʉ
    niwĩ.
  gup-gup: Dja namekbe bininj yimeng, “Bedda birriwam dja ngabenbekkang birrimarneyimerrinj,
    ‘Karriray kunred Dothan.’” Wanjh Joseph djahdjalwam benyikang nawu birridanginj,
    benngalkeng kore darnkih Dothan.
  met-met: Baing lipua harua ba, “Disup mala. Ngalungu daharua ba, ‘Tala Dotan.’”
    Binabu Yosep su mana sabangandi mala saing bagudi mana longga Dotan singia.
  gvs-gvs: E korotoyana idigo kana, ‘U. Boi kwalae sima ameko go, bogina sina. Tauyadi
    anovedi sidigo kadi, “Yoguyogu tanavēdi Dotani dadavina goi.”’ Tuwo Iyosepayana
    ina Dotani goi ilusaledi, e amoko goi igitedi.
  rmc-rmc: 'Oda murš leske phenďa: „Gele adarik het. Me len šunďom, sar vakerenas,
    hoj džana andro Dotan.“ O Jozef paľis geľa pal peskre phrala a arakhľa len andro
    Dotan.'
  nlg-nlg: Mana mane te bosatughu vania me ghaghua, ‘Eo, mara taho tua inau. Inau
    tu rongovira na lei hoghomu tara bosabosa ke, ma kara tona vaa i Dothan.” Ma gaia
    Joseph te tumurira na lei hoghona, ge va sodora i Dothan.
  dgr-DOGNT: Dǫ yets'ǫ̀ hadı, “Jǫ gots'ǫǫ̀ nageèhde ı̨lè, ‘Kǫ̀ta Dotan ts'ǫ̀ ats'ııde,’
    gedı geèhkw'ǫ ı̨lè,” yèhdı. Eyıt'à Joseph edı̨ı̨de gok'è et'ıì ajà. Kǫ̀ta Dotan
    gà nıwà-le gìgaat'ı̨ goaɂı̨.
  pes-OPV: 'آن مرد گفت: «ازاینجا روانه شدند، زیرا شنیدیم که می‌گفتند: به دوتان می‌رویم.»
    پس یوسف از عقب برادران خود رفته، ایشان را در دوتان یافت.'
  ron-1924: 'Ши омул ачела а зис: „Ау плекат де аич, кэч й-ам аузит спунынд: ‘Хайдем
    ла Дотан.’” Иосиф с-а дус дупэ фраций сэй ши й-а гэсит ла Дотан.'
  aui-aui: Bi tomoyina iwona bo, “Nada sinagho bi awaiyanedi siwona bo, ‘Tanatouya
    tananagho Doten kubure.’” Wasina bi kadi makewona Jousep muridigha ikivinidi,
    inagho da Doten kubure ibananidi.
  ben-OBCV: “তাঁরা এখান থেকে সামনে এগিয়ে গিয়েছেন,” লোকটি উত্তর দিল। “আমি তাঁদের
    বলতে শুনেছি, ‘চলো, দোথনে যাই।’ ” অতএব যোষেফ তাঁর দাদাদের অনুসরণ করলেন ও দোথনের
    কাছে তাঁদের খুঁজে পেলেন।
  lex-lex: 'Noka muanke'' de niwra: “Rwaran olek la handi wa, yoma a''utlin nana riwra
    rla''awa Dotana.” Noka rwahaur pa nhorwua dewade Yusup nlernohora hyalli re pa
    ndamit nana rla leta Dotana onni.'
  rgu-rgu: Basa de touꞌ ria nafada nae, “Ara ta rai ia soꞌ. Tehuu ara rae reu foo
    raneneaꞌ nai koro Dotan.” Basa boe ma, Yusuf neu saka aꞌa nara, losaꞌ nita si
    rai koro Dotan.
  som-som: Markaasaa ninkii ku yidhi, Halkan way ka tageen, waayo, waxaan maqlay iyagoo
    isku leh, Ina keena aynu Dotaan tagnee. Markaasuu Yuusuf walaalihiis ka daba tegey,
    oo wuxuu iyagii ka helay Dotaan.
  lat-VUC: 'Dixitque ei vir: Recesserunt de loco isto: audivi autem eos dicentes:
    Eamus in Dothain. Perrexit ergo Joseph post fratres suos, et invenit eos in Dothain.'
  aoi-aoi: “Yawa,” ni-yama eneja. “Yelakwe-ka warna akena arakba na-likena. Nganja
    ning-engkirrikenuma wurrakina na-lyelyimbukweyinuma yelakwa warniki-liki-yada
    engembu-wa Dawudinu-wa,” ni-yama. Kembirra enejukwaba Jawijiba ni-likena nakina
    Dawudinu-wa-da. Biya kembirra nenuwurrak-akburranga wurrakina ena-langwa wurrarrkwurrkuwena
    yakwujina ngawa.
  eng-ASVBT: And the man said, They are departed hence; for I heard them say, Let
    us go to Dothan. And Joseph went after his brethren, and found them in Dothan.
  mna-mna: 'To tomtom tana iso: “Ai barau, tizem lele tiŋgi kek. Tamen aŋleŋ kembei
    zin tisombe tila pa lele ki Dotan.” To Yosep, ra, ito toono bizin ma ila, mi indeeŋe
    zin su lele ki Dotan.'
  ita-1885: 'E quell''uomo gli disse: Essi son partiti di qui; perciocchè io li udii
    che dicevano: Andamocene in Dotain. Giuseppe adunque andò dietro a'' suoi fratelli,
    e li trovò in Dotain.'
  eng-LXXUP: And the man said to him, They have departed hence, for I heard them saying,
    Let us go to Dothan; and Joseph went after his brethren, and found them in Dothan.
  eng-ULB: The man said, “They left this place, for I heard them say, 'Let us go to
    Dothan.'” Joseph went after his brothers and found them at Dothan.
  spa-VBL: '“Ya se han ido”, respondió el hombre. “Les oí decir: ‘Vamos a Dotán’”.
    Así que José siguió a sus hermanos y los alcanzó en Dotán.'
  fra-_FOB: 'Et l''homme dit: Ils sont partis d''ici; car je les ai entendus dire:
    Allons à Dothaïn. Joseph alla donc après ses frères, et il les trouva à Dothaïn.'
  mal-mal: “അവർ ഇവിടെനിന്ന് പോയി; ‘നാം ദോഥാനിലേക്ക് പോവുക’ എന്ന് അവർ പറയുന്നത് ഞാൻ
    കേട്ടു” എന്ന് അവൻ പറഞ്ഞു. അങ്ങനെ യോസേഫ് തന്റെ സഹോദരന്മാരെ അന്വേഷിച്ചു ചെന്നു ദോഥാനിൽവച്ചു
    കണ്ടു.
  urd-GVR: Ādmī ne kahā, “Wuh yahāṅ se chale gae haiṅ. Maiṅ ne unheṅ yih kahte sunā
    ki āo, ham Dūtain jāeṅ.” Yih sun kar Yūsuf apne bhāiyoṅ ke pīchhe Dūtain chalā
    gayā. Wahāṅ use wuh mil gae.
  suz-BL: मिनु मेको मुरुमी “मेकोपुकी एकेर रे लाम्‍तेक्‍मे। ‘दोथान लचा’ देंशो नेंता”
    देंमाक्‍त। मिनु योसेफम आ लोक्‍ब आन कली दोथानम थिम्‍मी बाक्‍त।
  ita-1927: 'E quell’uomo gli disse: “Son partiti di qui, perché li ho uditi che dicevano:
    Andiamocene a Dotan”. Giuseppe andò quindi in traccia de’ suoi fratelli, e li
    trovò a Dotan.'
  ckb-ckb: 'پیاوەکەش گوتی: «لێرە ڕۆیشتن، چونکە گوێم لێیان بوو گوتیان: ”با بچینە دوسان.“»
    یوسفیش بەدوای براکانیدا چوو، ئەوانی لە دوسان بینییەوە.'
  eng-BBE: And the man said, They have gone away from here, for they said in my hearing,
    Let us go to Dothan. So Joseph went after them and came up with them at Dothan.
  crx-NTPO: '''Et dune ''utni, “''Utsun whehandil whe'' hint''oh. ‘Dothan nts''ez
    uztoodilh,’ hutni whe ''et hubudasts''o.” ''Et Joseph whuz buba whenanya ''ink''ez
    Dothan ''et nabinla'
  kan-OKCV: ಆ ಮನುಷ್ಯನು, “ಅವರು ಇಲ್ಲಿಂದ ಹೊರಟು ಹೋದರು. ಅವರು, ‘ನಾವು ದೋತಾನಿಗೆ ಹೋಗೋಣ,’ ಎಂದು
    ಮಾತಾಡುವದನ್ನು ನಾನು ಕೇಳಿಸಿಕೊಂಡೆ,” ಎಂದನು. ಆಗ ಯೋಸೇಫನು ತನ್ನ ಸಹೋದರರನ್ನು ಹುಡುಕಿಕೊಂಡು
    ಹೋಗಿ ದೋತಾನಿನಲ್ಲಿ ಅವರನ್ನು ಕಂಡುಕೊಂಡನು.
  bbb-bbb: Fu ijiege kuaramoga e ije fu kuae, Bofari one ije ige bu baki. Ro na fie
    bu are Dotani ijia vakuae kuaevo na fievano kuae. Ijadufuo Josofu fune reriana
    game bofari bu oenoejo ijia vae.
  tam-2017: 'அந்த மனிதன்: “அவர்கள் இந்த இடத்திலிருந்து போய்விட்டார்கள், தோத்தானுக்குப்
    போவோம் என்று அவர்கள் சொல்வதைக்கேட்டேன்” என்றான்; அப்பொழுது யோசேப்பு தன் சகோதரர்களைத்
    தொடர்ந்துபோய், அவர்களைத் தோத்தானிலே கண்டுபிடித்தான்.'
  spa-RV-1909: 'Y aquel hombre respondió: Ya se han ido de aquí; y yo les oí decir:
    Vamos á Dothán. Entonces José fué tras de sus hermanos, y hallólos en Dothán.'
  ron-BTF: 'Şi bărbatul a spus: Au plecat deja de aici; fiindcă i-am auzit spunând:
    Să mergem la Dotan. Şi Iosif a mers după fraţii săi şi i-a găsit la Dotan.'
  eng-WEBP: The man said, “They have left here, for I heard them say, ‘Let’s go to
    Dothan.’” Joseph went after his brothers, and found them in Dothan.
  eng-FBV: “They've already left,” the man replied. “I heard them say, ‘Let's go to
    Dothan.’” So Joseph followed his brothers and caught up with them at Dothan.
  nld-1939: 'De man gaf ten antwoord: Zij zijn van hier weg; want ik heb ze horen
    zeggen, dat ze naar Dotan wilden gaan. Josef ging dus zijn broers achterna, en
    trof hen in Dotan.'
  nch-BL: 'Huan nopa tacat quiijto: ―Ya mijcuenijtejque nica. Nijcajqui quiijtohuaj
    para yahuij Dotán. Huajca José quintemojtiyajqui huan quinpanti ipan Dotán.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Opshino to tjän. Gueniyo kuror ga “Shji to Dotán
    kjokyo” l̈ara l̈ok ëng kong yẽ» l̈e. Kuya ga jek ba shjiyga irgo, ga wl̈ẽya l̈öng
    Dotán kjokyo.
  vie-1934: 'Người nói: Các anh ngươi ở đây đi rồi, vì tôi có nghe họ nói rằng: Ta
    hãy đi đến Đô-ta-in. Vậy, Giô-sép, đi tìm các anh mình, gặp được tại Đô-ta-in.'
  hin-CV: उस व्यक्ति ने कहा, “वे तो यहां से जा चुके हैं, क्योंकि मैंने उन्हें यह कहते
    सुना था, ‘चलो, अब दोथान जायें.’ ” इसलिये योसेफ़ अपने भाइयों को ढूंढ़ते दोथान पहुंचे.
  eng-OURB: The man said, “They have left here, for I sh'ma ·heard obeyed· them say,
    ‘Let us go to Dothan.’” Joseph [May he add] went after his brothers, and found
    them in Dothan.
  spa-BES: 'Y el hombre dijo: Se han ido de aquí, porque dijeron en mi presencia:
    Vayamos a Dotán. Entonces José los siguió y los subió a Dotan.'
  tdx-tdx: Hoe indatiy, Fa nienga iereo, Inao ty tsinanoko am’ iereo, Antao ho mb’e
    Dotane mb’eo. Aa le nihitrike mb’ amo rahalahi’eo re vaho tendrek’ am’iereo e
    ­Dotane añe.
  vid-vid: Yula munhu nakamlonjela, “Ndangijesa kota mina woka, kwa vila nandiwahulika
    wolonga kota wanguluta Dotani.” Lelo Yusufu nakawawinza wang'holoze nakawafika
    ako Dotani.
  pwg-pwg: Tomowina ivonapotei bo, “Ti namada inae. Avi yanesi da ivona bo, ‘Tanae
    ku Dotan.’” Ma Josepa na varevaresina murisiyai inae da Dotan dobunai ipananisi.
  eng-OKE: And the man said, They have gone hence; for I heard them say, We will go
    to Dothan. And Joseph went after his brethren, and found them in Dothan.
  tha-KJV: คนนั้นตอบว่า “เขาไปแล้วเพราะเราได้ยินเขาพู​ดก​ั​นว​่า ‘​ให้​เราไปเมืองโดธานกันเถิด’”
    โยเซฟตามไปพบพวกพี่ชายที่เมืองโดธาน
  por-BR-2018: 'E aquele homem respondeu: Já se foram daqui; eu lhes ouvi dizer: Vamos
    a Dotã. Então José foi atrás de seus irmãos, e achou-os em Dotã.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki kalu a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “Iyo꞉ wena sa꞉ga꞉ ha꞉na꞉nikilo꞉
    to nenelo꞉wo꞉ ne dabu. ‘Nio꞉ Dotan hen a꞉na ha꞉na꞉nigo꞉l’ a꞉la꞉do꞉ sio꞉wo꞉ ne
    dabu ko꞉lo꞉ iyo꞉ a꞉na sab.” A꞉la꞉sa꞉labiki Yosa꞉b e ene ao i ane o꞉leau kudu ha꞉na꞉ga꞉,
    iyo꞉ Dotan hen a꞉na sena galili.
  deu-ELO: 'Und der Mann sprach: Sie sind von hier aufgebrochen, denn ich hörte sie
    sagen: Laßt uns nach Dothan ziehen! Da ging Joseph seinen Brüdern nach und fand
    sie zu Dothan.'
  ktm-ktm: Orngon ti ipe ihpa, “Su handra-au odo kertih. Yu uhrungi su hapa we hala
    Dotan.” Ile pe Yosep illa ile wuron Dotan ea pe iltureh ta su odo eriy.
  caa-caa: 'Y e winic che: —Yopobꞌ tara, pero de allí locꞌoy ixiobꞌ otronyajr. Pero
    umbꞌi oꞌjronobꞌ que cꞌani axiobꞌ esto tama e lugar Dotán, che e winic. Entonces
    e José ixin esto tama e lugar Dotán tuaꞌ usajca usacunobꞌ y yaꞌ yajaꞌ utajwiobꞌ.'
  eng-WYC-2018: And the man said to him, They went away from this place; forsooth
    I heard them saying, Go we into Dothan. And Joseph went after his brethren, and
    found them in Dothan.
  epo-epo: 'Kaj la viro diris: Ili foriris de ĉi tie; ĉar mi aŭdis, ke ili diris:
    Ni iru al Dotan. Kaj Jozef iris serĉi siajn fratojn, kaj trovis ilin en Dotan.'
  uig-PIN: 'U adǝm jawab berip: — Ular bu yǝrdin ketip ⱪaldi, qünki mǝn ularning:
    «Yürünglar, Dotanƣa barayli» deginini anglidim, dedi. Xuning bilǝn Yüsüp akilirining
    arⱪisidin berip, ularni Dotandin tapti.'
  beo-beo: 'Amo dunu bu adole i, “Ilia da fisili asi dagoi. Ilia sia: na da nabi,
    amo ilia da Douda:ne sogega masusa: dawa:i galu.” Amaiba:le, Yousefe da ea yolalali
    ilima fa:no bobogele, Douda:ne sogega ilima doaga:i.'
  tpi-OTNT: Dispela man i tokim em, “Ol i lusim dispela ples pinis. Mi harim ol i
    tok bai ol i go long taun Dotan.” Olsem na Josep i bihainim ol brata i go na i
    lukim ol long Dotan.
  hau-SA: Mutumin ya amsa, “Sun yi gaba daga nan. Na ji su suna cewa, ‘Bari mu je
    Dotan.’ ” Saboda haka Yusuf ya bi bayan ’yan’uwansa, ya kuwa same su kusa da Dotan.
  udu-udu: 'Dhali wathi/ thoḵki a’di gwo mo ki: Uni iikin mo haali/ aha/ ciḵa ṯor
    jin ṯorkina uni mo mmo/o gwo mo ki: Dhalki ana iina mo e Pan Duṯẖan mo. Wakana
    Yuusup̱ baṯẖki ikam isho’k mo dhali gam uni e Pan Duṯẖan mo.'
  uig-LAT: 'U adem jawab bérip: — Ular bu yerdin kétip qaldi, chünki men ularning:
    «Yürünglar, Dotan’gha barayli» déginini anglidim, dédi. Shuning bilen Yüsüp akilirining
    arqisidin bérip, ularni Dotandin tapti.'
  nde-nde: Indoda yaphendula yathi, “Sebesukile lapha. Ngabezwa besithi, ‘Kasiyeni
    eDothani.’ ” Ngakho uJosefa wabalandela abafowabo wayabafumana eduze kweDothani.
  ton-ton: Pea pehēange ʻe he tangata, “Kuo nau ō, he naʻaku fanongo ki heʻenau pehē,
    Tau ō ki Totani.” Pea naʻe muimui ʻa Siosefa ki hono ngaahi taʻokete, pea ne ʻilo
    ʻakinautolu ʻi Totani.
  ces-1613: 'I řekl muž ten: Odešli odsud; nebo slyšel jsem je, ani praví: Poďme do
    Dothain. Tedy šel Jozef za bratřími svými, a našel je v Dothain.'
  eko-eko: 'Mwinyi otule khujipu yoori: “Apha avikanavo, kawaasiila araka: ‘Nintta
    Dotaani.’” Yuusufu khusala aweekesa, khuwaasikana asaleelaka ofiya Dotaani.'
  nss-nss: Pe ndramat ara ipwai iyatan ipa, “Yihu kantali kol aripo. Uhilingi huro
    wong hupa, ‘Tukaya kol Totan.’ ” Pwen Yosep iho ndruwa nalin hu pe iya nime hu
    huro kol Totan.
  eng-WMB: The man said, “They have left here, for I heard them say, ‘Let’s go to
    Dothan.’” Joseph went after his brothers, and found them in Dothan.
  tam-TCV: அதற்கு அவன், “அவர்கள் இவ்விடத்திலிருந்து போய்விட்டார்கள், ‘தோத்தானுக்குப்
    போவோம்’ என்று அவர்கள் பேசிக்கொண்டதை நான் கேட்டேன்” என்றான். யோசேப்பு தன் சகோதரரைத்
    தேடிச்சென்று, தோத்தானுக்கு அருகே அவர்களைக் கண்டான்.
  ceb-ULB: Miingon ang tawo, “Mibiya sila niini nga dapit, kay nadungog ko sila, nga
    nag-ingon, 'Moadto kita sa Dotan.'” Miapas si Jose sa iyang mga igsoong lalaki
    ug nakita niya sila didto sa Dotan.
  mkn-mkn: Ais, itu orang kasi tau bilang, “Dong sonde ada di sini lai. Ma dong bilang
    dong mau pi deka-deka di kampong Dotan.” Ais ju Yusuf pi iko dia pung kaka dong,
    sampe dapa lia sang dong di Dotan.
  nce-nce: Na kë ho gali metafu latëtatle, “Ebë life wakile mëtla. Bo bume waaholokwane
    tlomë. Bu megali lamëtla, ‘Te manuja. Totan lifewa.’ ” Na Josep bume Totan lifewa
    esogo tlagume na hwi telokwakëme.
  pol-UBG: 'Człowiek ten odpowiedział: Odeszli stąd, bo słyszałem, jak mówili: Pójdźmy
    do Dotan. I Józef poszedł za swoimi braćmi i znalazł ich w Dotan.'
  agr-agr: 'Tama nunú aents ayaak: “Amina yatsumik juwig atsuinawai, juwi batsatu
    ukuak shiyakmae, tuja dita chichainak, Dotágnum weagmi tuidaun antukmajai”, tiuwai.
    Tusa tima Joséshkam yachi aidaun egak yaakat Dotágnum jegauwai, nunik nuwi yachi
    aidau batsatun wainkauwai.'
  kyc-kyc: Akali dokome lao, Nakama dae yaki nyepala mendasa pumi doko yuu Dotane
    dokona panya laminyi sipu, leya. Doko sepala Josepe banya yangonge dupwa moko
    minyuo pao yuu Dotane dokona kareyaminyi kando nyiya.
  urd-GVU: آدمی نے کہا، ”وہ یہاں سے چلے گئے ہیں۔ مَیں نے اُنہیں یہ کہتے سنا کہ آؤ،
    ہم دوتین جائیں۔“ یہ سن کر یوسف اپنے بھائیوں کے پیچھے دوتین چلا گیا۔ وہاں اُسے
    وہ مل گئے۔
  deu-1912: 'Der Mann sprach: Sie sind von dannen gezogen; denn ich hörte, daß sie
    sagten: Laßt uns gen Dothan gehen. Da folgte Joseph seinen Brüdern nach und fand
    sie zu Dothan.'
  ntj-ntj: Nyangka wati palunyalu kuliralpi watjarnu, “Yuwa, kutjulpirtu-ya yanu.
    Kulirnu-rna ngaapirinypa-ya watjaranyangka, ‘Yarra-la ngurra nyarra Tutjantakutu.’”
    Nyangka Tjawutjanya Tutjantakutu mapakarnu palunyaku kurtapirti ngurlura wanarnu.
  row-row: Nafadꞌe nae, “Ara nda sia ia sa. Oi rae reu sia deka-deka kambo Dotan.”
    Boe ma, Yusuf neu tungga aꞌa nara, losa nita se sia Dotan.
  kan-2017: ಅದಕ್ಕೆ ಆ ಮನುಷ್ಯನು, “ಅವರು ಇಲ್ಲಿಂದ ಹೊರಟುಹೋದರು. ಅವರು ನಾವು ದೋತಾನಿಗೆ ಹೋಗೋಣ
    ಎಂಬುದಾಗಿ ಮಾತನಾಡುವುದನ್ನು ನಾನು ಕೇಳಿಸಿಕೊಂಡೆನು” ಎಂದು ಹೇಳಲು ಯೋಸೇಫನು ಅವರನ್ನು ಹುಡುಕುತ್ತಾ
    ಹೋಗಿ ದೋತಾನಿನಲ್ಲಿ ಅವರನ್ನು ಕಂಡನು.
  ena-ena: Lɨci hulaŋ agaŋ nudɨ abami. Nɨbɨlaŋ neŋ ci valavɨla uavalɨ uami. Alaŋ Dotan
    haiabɨla ubalu aba abavɨci igahɨlacin uami. Lɨci Josepɨ agaŋ isagalinu agɨladɨ
    sɨvɨ uavɨla nulɨdɨ Dotan haiabɨla caba caba heŋ igami.
  tgo-tgo: Amalama i gonjoghawe iŋa, “Kaero mendava thɨ roiteta iya valɨvaŋgake iyake.
    Va ya loŋwe thɨŋa, ‘Ra raka Dotan.’” Josep i rereghamba weŋgi oghaghaema na ve
    vaidiŋgi Dotan ghadidiye.
  yap-yap: Me ga’ar fare mo’on ngak, “Kar chuwgad u roy; ma kug rung’ag rorad ni yad
    be yog ni ngranod nga Dothan.” Ma aram me lek Josef fa pi’in walagean me yan i
    piri’egrad nga Dothan.
  tet-tet: Hotu, ema nia katak naꞌak, “Sia la iha neꞌe tiꞌan! Haꞌu krona sia katak
    naꞌak sia atu baa kreꞌis leo Dotan.” Rona nola nunia, Yusuf baa tuir maun sia
    iha Dotan. Sei dook, nia naree maun sia tiꞌan.
  hlt-MCSB: Te dongah tekah hlang long te, “He lamloh puen uh, “Dothan la cet sih,”
    a ti uh khaw ka yaak ta,” a ti nah. Te dongah Joseph loh a maya rhoek hnukah cet
    tih amih te Dothan ah a hmuh.
  mdy-ETH: ዓሢ ዒዛም፦ «ዔያታ ሃይፓ ቤቴኔ፤ ‹ኑ ዶኦታኔ ጎዖ ቤዜሎ ዓኣዻንዳኔ› ዔያታ ጋዓንቴ ታ ዋይዜኔ» ጌዔኔ። ዬካፓ
    ዮሴፔ ጌርሲንሢ ዓኣዼ ጊንፆ ዓኣዻዖ ዶኦታኔይዳ ዔያቶ ዴንቄኔ።
  twi-ASANTE: Ɔbarima no buaa no sɛ, “Wo nuammarimanom no afiri ha kɔ. Metee sɛ wɔreka
    sɛ, ‘Momma yɛnkɔ Dotan.’ ” Enti, Yosef tii ne nuanom no, kɔtoo wɔn wɔ Dotan hɔ.
  mwc-mwc: Ba sebarena i wona, “Kosi wai a nonorisi si wona kata si nenae ku Dothan.”
    Kata Joseph i kibisi i nae Dothan gwabinai i pananisi.
  bhl-bhl: 'Bokolewei, e iti yan weng mak bokolewomele: “Ikalem kuw angsiliw weng
    be kililite: ‘Aneng kale koleweko, Dotan abiw mutuk fian beem mit mewso unuma!’,
    angiwi, ne kilisi te.”, dangse kale. Dangei, Yosew e beem weng be kiliko, awkunum
    kumel ilo Dotan aneng kalo fenem unse kale.'
  con-NTPO: 'Tsonsi a''ija su: —Tayo tsu va''ttie ja''fa. Paña gi “Dotánni jayi” qquen
    su''fa''choma. Tsa''caen susi Joséja tta''tta japa Dotánni tise quindyandeccuma
    cachui.'
  eng-WEBU: The man said, “They have left here, for I heard them say, ‘Let’s go to
    Dothan.’” Joseph went after his brothers, and found them in Dothan.
  bnp-bnp: Lakea a bakovi i ta maea, “Ri mariu pali koea. A longo ria ri taki ni lakea
    o Dotan.” Lakea e Iosep i muri mai ria, i luve taho ria tabukoi o Dotan.
  wal-wal: Yaagin bitanee, “Hagaappe denddiichchidosona; eti, ‘Nuuni Dootaana boos’
    giishin siyaas” yaagiis. Hegaa gishshau, Yooseefi ba ishanttu geeduwaa biidi,
    eta Dootaanan demmiis.
  mgh-mgh: 'Nlopwana ule ahaakhula: Ayo ahokhumaca va. Mi kiheewa yiiracaka nrwee
    uTotaani. Vano Yusufu ahaatthara asunnawe. Ni ahaaphwanya anari vakhiviru ni uTotaani.'
  acu-NT: '—tama ayaak: —Yachim ainauka juniangka jiinkiar, Dotannum wearmi tinaun
    anturkarmajai, —tu tama, Joséka yachii ainaun eaak wekaas Dotannum pujuinaun wainkamiayi.'
  spa-PDDPT: 'El hombre respondió: Salieron de aquí. Los oí decir: Vamos a Dotán.
    José fue tras sus hermanos y los halló en Dotán.'
  gun-gun: 'Ha''e rã ava va''e aipoe''i: — Apy gui oje''oipa ju ma. Mba''eta aendu
    aipoe''i rã: “Jaje''oi apy gui Dotã katy ju” he''i okuapy ramo. — Ha''e ramo José
    oo guyke''y kuery rakykue. Ha''e vy Dotã py ojou.'
  agu-BL: —Cho'n bin ate' tzone'j, poro ja wi't chicy't. Nwit nin tu' scye'j yi cho'n
    nchibent jalen Dotán, stzun yi yaja'tz bantz tetz Ẍep. Bene'n nintzun ban Ẍeptz
    tan chijoyle'n yi e' stzicy. Cho'n tzun e' jale'ntz ta'n jalen Dotán.
  eng-PEV: The man said, “Your brothers left this place. I heard them say, ‘Let’s
    go to the place called Dothan.’” So Joseph left Shekem, and he went to Dothan.
    He saw his brothers there, and he started to go towards them.
  ilo-ULB: Kinuna ti lalaki, “Pimmanawda iti daytoy a lugar ta nangngegko a kinunada,
    'Mapantayo idiay Dotan.”' Sinurot ngarud ni Jose dagiti kakabsatna ket nasarakanna
    ida idiay Dotan.
  kpg-kpg: Taane deelaa ga helekai anga, “Digaula dogo hagatanga. Au gu hagalongo
    gi digaula bolo ginaadou e hula gi Dothan.” Malaa, Joseph gaa hana i muli digaula,
    ga gidee ia digaula i Dothan.
  uig-ARA: 'ئۇ ئادەم جاۋاب بېرىپ: ــ ئۇلار بۇ يەردىن كېتىپ قالدى، چۈنكى مەن ئۇلارنىڭ:
    «يۈرۈڭلار، دوتانغا بارايلى» دېگىنىنى ئاڭلىدىم، دېدى. شۇنىڭ بىلەن يۈسۈپ ئاكىلىرىنىڭ
    ئارقىسىدىن بېرىپ، ئۇلارنى دوتاندىن تاپتى.'
  bsp-bsp: 'Kɔ wərkun nwɛ oloku kɔ: «Ŋayɛfɛ dɛ, inenɛna ŋa ŋac-loku: ‹Paŋkɔn kəca
    ka Dotaŋ.›» Kɔ Isifu ɛŋcəmɛ ni yaŋan darəŋ, kɔ yɔcɔl haŋ k''ɔŋkɔ pəbəp ŋa Dotaŋ.'
  bps-bps: Man i to én, manan, “Dini ale di muna, bay lingegu i manla mili ale kun
    di banwe Dotan.” Di kaklinge Dyosif ani, fadlug kenen salu di Dotan, na ditù gumiten
    i dad flanekan.
  mbs-mbs: Minikagi se otaw sìyan, “Dimeleg den dan, so minikagi dan te domoton dan
    te Dotan.” Yan timelokon si Jose kandan, aw kinità din dan doton te Dotan.
  tof-tof: Ene pama bóktan yalkomólórr wagó, “I ini poko kuri amgütrre. Ka ibü nurrkrrunüma
    i nóma ikik kwarile wagó, ‘Nau, mi Dotan tótókdakla.’” Da Zosep ibü solkwat we
    akyanórr ó ibü we nósenóp Dotan wirri basirr minggüpanandó.
  sus-sus: Na xɛmɛ naxa a fala a bɛ, «E mu na be. N bara e xui mɛ a fala ra e xa siga
    Dotan.» Na kui Yusufu naxa bira a taarae fɔxɔ ra han a sa e li Dotan.
  pon-2006: Ohlo ahpw nda, “Re apwtehn mweselsang met. I mwur rong ar ndinda me re
    pahn kohla Dodan.” Sosep eri douluhlla raparapahki rie ko, e ahpw diarihrada Dodan.
  jae-jae: Ma ŋac tau kêsôm gebe “Êsêac sêc sêja gebe aê gaŋô êsêac sêsôm gebe ‘Taêc
    tana Dotanmaŋ.’” Tec Josep kêdaguc têwai e jakêtap êsêac sa sêmoa Dotan.
  ksd-ksd: 'Ma ra tutana i ga biti: Dia tar vana kariu; tago iau tar valongore dia
    biti, Boina dat a vana uro Dotan. Ma Iosep i ga mur ra umana turana ma i ga tadav
    diat aro Dotan.'
  tur-YTC: Adam, “Buradan ayrıldılar” dedi, “‘Dotan'a gidelim’ dediklerini duydum.”
    Yosef kardeşlerinin peşine düştü ve onları Dotan'da buldu.
  bel-N: 'I сказаў чалавек той: “Яны вырушылі адсюль, бо я чуў, як яны казалі: “Хадзем
    у Датан”.” I пайшоў Язэп за братамі сваімі, і знайшоў іх у Датане.'
  grc-BRENT: Εἶπε δὲ αὐτῷ ὁ ἄνθρωπος, ἀπῄρκασιν ἐντεῦθεν· ἤκουσα γὰρ αὐτῶν λεγόντων,
    πορευθῶμεν εἰς Δωθαείμ· καὶ ἐπορεύθη Ἰωσὴφ κατόπισθε τῶν ἀδελφῶν αὐτοῦ, καὶ εὗρεν
    αὐτοὺς ἐν Δωθαείμ.
  ind-AYT: Orang itu berkata, “Mereka telah meninggalkan tempat ini sebab aku mendengar
    mereka berkata, ‘Mari kita pergi ke Dotan.’” Jadi, Yusuf menyusul saudara-saudaranya
    dan menemukan mereka di Dotan.
  lid-lid: Eme ndramak dah anya, “Oro badeh ndra-au. Jo anuhun oro badeh tiye anya
    oro kameh ala Dotan.” Eme Josep in hamon toro ili badeh asahan hawe oro mirihik
    ta Dotan.
  nya-nya: Munthuyo anayankha nati, “Anasamukako kuno. Ndinawamva akuti, ‘Tiyeni tipite
    ku Dotani.’ ” Choncho Yosefe analondola abale ake ndipo anakawapeza ku Dotani.
  hrv-hrv: 'A čovjek reče: “Odavde su otišli. Čuo sam ih gdje govore: ''Hajdemo u
    Dotan.''” Tako Josip ode za svojom braćom i nađe ih u Dotanu.'
  mps-mps: Te bidigo agabolo te po wai, “Augwaligo e bulude bidali taga pai dao. Te
    augwali te Dotanba paiba po wabo eno odali.” Tama Josep te aga ama dede pali wali
    nosali digibulu ma pelama, tama augwali te Dotande bidibo suali.
  llg-llg: Boe ma, hataholi ndia nafadan nae, “Ala taa lai ia so. Huu lae, ala sangga
    leni deka-deka lai nggolo Dotan.” Basa boe ma, Yusuf neu tungga kaꞌa nala, losa
    nita sala leme Dotan.
  tpi-tpi: Dispela man i tokim em, “Ol i lusim dispela ples pinis. Mi harim ol i tok
    bai ol i go long taun Dotan.” Olsem na Josep i bihainim ol brata i go na i lukim
    ol long Dotan.
  dan-1931: 'Da sagde Manden: “De er draget bort herfra, thi jeg hørte dem sige: Lad
    os gå til Dotan!” Så gik Josef efter sine Brødre og fandt dem i Dotan.'
  vie-OVCB: 'Người ấy nói: “Họ đi nơi khác rồi. Tôi nghe họ rủ nhau đi Đô-than.” Giô-sép
    tìm đến Đô-than để gặp các anh.'
  lbk-lbk: Kinwanin et nan chey lalaki, “Kinmaan cha et achi? Chinngek ay cha cha
    kanan en omey cha id Dotan.” Et siya chi inonod Jose nan yoyon-ana, ya inchanana
    chaicha id Dotan.
  guj-2017: તે માણસે કહ્યું, “તેઓ દોથાન તરફ ગયા છે, કેમ કે મેં તેઓને એવું કહેતાં સાંભળ્યાં
    હતા કે, “ચાલો આપણે દોથાન જઈએ.” યૂસફે પોતાના ભાઈઓની પાછળ જઈને દોથાનમાં તેઓને શોધી
    કાઢ્યાં.
  byr-byr: '@see-verse:GEN.037.016'
  awx-awx: Iniwän “Dotande kuningge yawäxakumnä, ane yiwikinu aleke, une kukin,” yang
    inikut. Iniwän Josewu payänä yäwatäke ku, taunu Dotan uwomde wäkngäsim kuke dayipgut.
  pon-2006A: Ohlo ahpw nda, “Re apwtehn mweselsang met. I mwur rong ar ndinda me re
    pahn kohla Dodan.” Sosep eri douluhlla raparapahki rie ko, e ahpw diarihrada Dodan.
  por-BRBSL: 'O homem disse: “Eles saíram daqui, pois eu os ouvi dizer: ''Vamos para
    Dothan''”. Joseph foi atrás de seus irmãos, e os encontrou em Dothan.'
  aly-aly: Apmer nhenh arrangkw-anem. Atha renh-rnem awek, rernemarl angkerrenh apmer
    Dothan ikwer-warl alhetyek.” Joseph-el awayikw ikwerenh-rnem arek apmer Dothan
    ikwer-itwek.
  cth-cth: Ahni ni hote hmuen koehoi yo a cei awh toe. Dothan vah cet sei ati awh
    e hah ka thai, telah ati. Hottelah hoi Joseph ni a hmaunaw teh a pâlei teh Dothan
    vah a hmaunaw a hmu.
  twi-twi: Ɔbarima no buaa no se, “Wo nuabarimanom no afi ha kɔ. Metee sɛ wɔreka se,
    ‘Momma yɛnkɔ Dotan.’ ” Enti Yosef tiw ne nuanom no, kɔtoo wɔn wɔ Dotan hɔ.
  hlt-hlt: Te dongah tekah hlang long te, “He lamloh puen uh, “Dothan la cet sih,”
    a ti uh khaw ka yaak ta,” a ti nah. Te dongah Joseph loh a maya rhoek hnukah cet
    tih amih te Dothan ah a hmuh.
  tbz-SIM: 'Kɛ̀ dɛ kóo nìtìi ò nɑ̀kɛ́ kɛ dɔ̀: Bɛ̀ í kpɑɑ́ diɛ. N kèè kɛ̀ bɛ̀ tu bɛ̀
    kɔ̀ri Dotɑ̃ɑ̃. Kɛ̀ Sosɛfuu kɔtɛ Dotɑ̃ɑ̃ kɛ́ bɛ̀ yɑ̀.'
  msy-2020: Ezɨ gumazir kam a mɨgɨa ghaze, “Me danganir kam ataki. Egha kɨ orazi,
    me Dotan nguibamɨn mangasa mɨkeme.” Ezɨ Josep uan aveghbuabar gɨn ghua Dotan nguibamɨn
    me bato.
  txq-txq: Boe ma hatahori naa nafada nae, “Ara ta rai ia ena. Tehuu ara rae sira
    sangga reni deka-deka nggorok Dotan reu.” Basa boe ma Yusuf neu tungga neni kaꞌan
    nara reu, losa ana mete-nita sara numa Dotan.
  aaz-aaz: Tuaf naan nataah ee mnak, “Sin ka etan fa ia ntenin. Mes sin nak am he
    nnaon nteinꞌ ein anpaumak-maak kuan Dotan.” Rarit naiꞌ Yusuf annao natuin sin,
    tar in niit sin anbin Dotan.
  azb-azb: 'Bu adam dedi: «Buradan getdilər, çünki mən onların “Dotana gedək” sözlərini
    eşitdim». Yusif qardaşlarının dalınca düşdü və onları Dotanda tapdı.'
  eng-DBY: And the man said, They have removed from this; for I heard them say, Let
    us go to Dothan. And Joseph went after his brethren, and found them at Dothan.
  hin-2017: उस मनुष्य ने कहा, “वे तो यहाँ से चले गए हैं; और मैंने उनको यह कहते सुना,
    ‘आओ, हम दोतान को चलें।’” इसलिए यूसुफ अपने भाइयों के पीछे चला, और उन्हें दोतान
    में पाया।
  wol-KYG: 'Waa ja ne ko: «Jóge nañu fii de, ndax dégg naa ñu naan: “Nanu dem Dotan.”»
    Yuusufa toppi magam ya ba Dotan, fekk leen fa.'
  swp-swp: Tau wa i ene, “Ina tupo ta se torohaigabaeyao, paana edi riba ea ataiei
    si ene, ‘Hage ta torohai ta lau Dotana.’” Arinai Iosepa ena tatao i hemuriwataidi
    eo Dotana eai i lobaidi.
  bjr-bjr: Miqi qufanoo mi fasiqafa qinau. Misa doo quqasee fiqau. Misa Dootana maqa
    maaqai firaree qufaqa iriqiafana. Yooseefaafa mi ufana iriseenoo narí afasausa
    ninaaqianna fifiufanoo Dootana maqa maaqai misa oonu paqurinau.
  eng-YLT: And the man saith, 'They have journeyed from this, for I have heard some
    saying, Let us go to Dothan,' and Joseph goeth after his brethren, and findeth
    them in Dothan.
  kne-kne: Kanan pay din lalaki, “Enggay nadipos da met, ngem didinngek ay kanan da
    en emey da ed Dotan.” Siya et di, inkanayon Jose ay emey ed Dotan, et dintengana
    din aag-i nas di.
  wat-wat: Eketa namoḡanama i iyaviya i bwaduwa, “Si nemiya wekamai atu naki si niya.
    A nowanisiya si bwaduwa si niniya Dotani.” Noko nenei Yosefa sisitawaḡana i muniisiya
    keta Dotani i nisaisiya.
  heg-NTPO: Kon atuling na tek noan, “Oen ne ias lo son. Mo oen tek noan oen le lakos
    dadani nol iung Dotan.” Kon nam Yusuf laok muid un kakan nas, didiin un laok hapus
    se iung Dotan.
  ptu-ptu: 'Nauam indo tau: “Io kuita, sapo'' le''ba''im. Aka kuhingngi sipa''tula''-tula''
    naua: ‘Talulakoa'' Dotan.’” Le''ba'' siam Yusuf naula'' lako, iya nalambi''um
    dioi Dotan.'
  bzd-NTPO: 'Wëm e'' tö iiu̱té: Ie''pa kë̀ ku̱''ia̱ í̱e̱. Ie''pa mineyalbak. Ye''
    ittö̀ ttsérak tö ie''pa mi''kea̱ Dotán. Eta̱ ie'' mía̱ iëlpa yulök. Eta̱ ie''pa
    kué̱itö Dotán.'
  kwf-kwf: Sui ngwae neꞋeri ka fata Ꞌuri, “ꞋIu, nau ku lisida, bore ma kira faꞋasia
    naꞋa kula neꞋeri. Nau ku rongoa kira saea kike leka Ꞌuana Ꞌi Dotan.” ꞋUnaꞋeri
    sa Josef ka leka Ꞌi burida, ma kaidaꞋi nia dao Ꞌi Dotan, nia ka lisida naꞋa.
  eng-WYC-2017: And the man said to him, They went away from this place; forsooth
    I heard them saying, Go we into Dothan. And Joseph went after his brethren, and
    found them in Dothan.
  eng-WMBB: The man said, “They have left here, for I heard them say, ‘Let’s go to
    Dothan.’” Joseph went after his brothers, and found them in Dothan.
  spp-spp: Ka nàŋi si jwo «Pi à yîri naha, mii à lógo pi ɲwɔ na, na pire na ŋkɛ̀ɛge
    Dotan e.» Ka Yusufu si ŋkàre pi fye e mà sà pi ta wani kuru cyage e.
  aey-aey: Odocob dana eu madon, “Age enedec wele beleiga. Age odi mamadegin duga,
    ‘Gec, ege Dotan beloqa,’ eegin duga,” don. Eunu Josef uqa waliagul tooadi nuimei
    Dotan ono gulucaden.
  urd-GVH: आदमी ने कहा, “वह यहाँ से चले गए हैं। मैंने उन्हें यह कहते सुना कि आओ, हम
    दूतैन जाएँ।” यह सुनकर यूसुफ़ अपने भाइयों के पीछे दूतैन चला गया। वहाँ उसे वह मिल
    गए।
  rug-rug: Meke zama sa tie, “Ele taloa tu si arini. Avosia rau sapu pa Dotani si
    kote la gua si arini,” gua si arini. Ke ene luli la i Zosepa sari na tasina, meke
    la kamoi sa si arini pa Dotani.
  gaz-gaz: Namichis deebisee, “Isaan asii deemaniiru; ani ‘Gara Dootaan haa dhaqnu’
    jechuu isaanii dhagaʼeera” jedhe. Yoosefis obboloota isaa duukaa buʼee Dotaayin
    biratti isaan argate.
  fra-LSG: 'Et l’homme dit: Ils sont partis d’ici; car je les ai entendus dire: Allons
    à Dothan. Joseph alla après ses frères, et il les trouva à Dothan.'
  gnn-gnn: Ga ŋunhiyi wiripunydja ḏarramu buku‐ruŋiyinmaraŋala nhanŋu Djotjipku, ḻakaraŋala
    bitjarra, “Dhiyala warray walala yulŋunydja, märr yawungunydja ŋarra nhänhanydja
    walalanha, yurru liŋguna walala ḻaw'yurruna ŋunhana bala wäŋalilina marrtjina
    Dothanlilina,” bitjarra ŋayinydja. Djar'tjar‐way ŋayi Djotjiptja, djar'tjaryurrunana
    nhinana, bala bur‐way bunana ŋunhala Dothannha, bala wäwa'mirriŋunhana walalanha
    nhäŋala.
  yal-yal: Xɛmɛn yi a fala a xa, a naxa, “E bata keli be, bayo n na e xuiin mɛ nɛn,
    e yi a falama, a e xa siga Dotan yi.” Yusufu yi bira a tadane funfu xɔn han a
    sa a tadane li Dotan yi.
  gum-gum: 'tru møøbe trenchibig køn: —Yugurrimbe chab ambubguen indig køn cha. Inchendø:
    “Dotánsrømay amrrab” taig nabe mørig køn— cha. Inchen Josébe nunelan lab ya, Dotán
    tru misag søtømera warainug kømøtø, wambig nøørøsrø wetørrabig køn.'
  iou-iou: Iweränä äma unitä iwetkuk; Notkaye kome ŋo peŋpeŋ kuŋkuŋ yäk. Uwä kome
    ŋo peŋpeŋ Dotan komeken kuna yäŋirä nadäŋkut yäk. Ude iweränä eruk Josep noriye
    yabäŋ ahäkta kuŋtäŋgän Dotan komeken ahäŋkuk.
  haw-1868: 'Olelo mai la ia kanaka, Ua hala''ku la lakou: ua lohe au i ka olelo ana
    a lakou, E, e hele kakou i Dotana. Hahai aku la o Iosepa i kona poe kaikuaana,
    a loaa aku la lakou Dotana.'
  arb-NAV: 'فَقَالَ الرَّجُلُ: «لَقَدِ انْتَقَلُوا مِنْ هُنَا، وَسَمِعْتُهُمْ يَقُولُونَ:
    لِنَذْهَبْ إِلَى دُوثَانَ». فَانْطَلَقَ يُوسُفُ فِي إِثْرِ إِخْوَتِهِ حَتَّى قَدِمَ
    عَلَيْهِمْ فِي دُوثَانَ.'
  adz-adz: Da garam igi ini arangan nifunggan mungaꞌ ibiani, “Ribarangan itangin nani
    rai da ifa sib. Dzi ringant i ribarangan nida nan da ruan bida ani, ‘Agi fada
    Dotan.’” Ibinigi da Yosef yatsungꞌ rain rusan da iwaꞌ da ribarangan santan imingꞌ
    Dotan.
  ewe-ewe: Ŋutsu la ɖo eŋu be, “Ɛ̃, womegale afi sia o; mese nɔviwòwo nɔ gbɔgblɔm
    be yewoayi Dotan.” Ale Yosef dze wo yome yi Dotan, eye wòkpɔ wo le afi ma.
  eng-LEE: And the man said, They are departed hence; for I heard them say, Let us
    go to Dothan. And Joseph went after his brothers, and found them in Dothan.
  gvn-gvn: '@see-verse:GEN.037.016'
  nna-nna: “Purlpi ngarrany yanayi. Pinakarrinyirnijaninyi, 'Yankunyi Dothan-karti'.”
    Joseph-ju yajarnajaninyi, yirrirnijaninyi wangka Dothan.
  asm-FB: মানুহজনে ক’লে, “এই ঠাই এৰি তেওঁলোক গুছি গ’ল; মই তেওঁলোকে এইবুলি কোৱা শুনিছিলো,
    ‘ব’লা, আমি দোথানলৈ যাওঁ’।” তাতে যোচেফে তেওঁৰ ককায়েকসকলৰ পাছত গৈ দোথানত তেওঁলোকক
    বিচাৰি পালে।
  sus-A: نَ شّمّ نَشَ عَ قَلَ عَ بّ، «عٍ مُ نَ بٍ. ﭑ بَرَ عٍ شُي مّ عَ قَلَ رَ عٍ
    شَ سِفَ دٌتَن.» نَ كُي يُسُقُ نَشَ بِرَ عَ تَارَيٍ قْشْ رَ هَن عَ سَ عٍ لِ دٌتَن.
  fra-SBL: 'L''homme dit : « Ils sont partis d''ici, car je les ai entendus dire :
    « Allons à Dothan ». » Joseph partit à la recherche de ses frères, et il les trouva
    à Dothan.'
  hbo-hbo: וַיֹּ֤אמֶר הָאִישׁ֙ נָסְע֣וּ מִזֶּ֔ה כִּ֤י שָׁמַ֙עְתִּי֙ אֹֽמְרִ֔ים נֵלְכָ֖ה
    דֹּתָ֑יְנָה וַיֵּ֤לֶךְ יֹוסֵף֙ אַחַ֣ר אֶחָ֔יו וַיִּמְצָאֵ֖ם בְּדֹתָֽן׃
  shp-NTPO: 'Jaskáakin yokata jonin yoia iki: —Tsoabira neno yamake, moa nenoax bokana
    riki. Ixonbi ja boí, neskati yoyo ikanaira en ninkáibake: Dotánhin bonon bokanwe,
    iki ikanaira en ninkáaibake —akin. Jaskáakin yoia kaxon, Josekan jawen wetsabo
    Dotánhin jato nokoa iki.'
  eng-WYCLIFFE: And the man seide to hym, Thei yeden awei fro this place; forsothe
    Y herde hem seiynge, Go we into Dothaym. And Joseph yede aftir his britheren,
    and foond hem in Dothaym.
  piu-2006: '@see-verse:GEN.037.016'
  pjt-pjt: Ka wati panya kutjupangku wangkangu, “Uwa, ngaṉmanytjuṉa nyangu tjananya
    nyangangka nyinanyangka. Kaya ankunytjikitjangku wangkangi ngura ini Tuutjantakutu,
    mununtiya anu.” Ka Josephalu kuliṟa waṉaṉu tjananya ngura nyara palulakutu munu
    ma-wirkaṟa nyangu, “Munta nyangatjampayal kanyini.”
  cwe-cwe: Munhu ija kamwidika, “Wasegela wamala. Kwaviya niwahulika wolonga wohita
    Dosani.” Ivo Yosefu kawasondelela ndugu zake na kawafika uko Dosani.
  bgs-bgs: Igkagi tô manubù, na mà din, “Igpanó dan dán, asta igkagi dan na madun
    dan tun ta Dotan.” Purisu igtalundug si Jose kandan, asta igkita din tun ta Dotan.
  kik-kik: Mũndũ ũcio akĩmũcookeria atĩrĩ, “Nĩmoimĩte gũkũ. Ndĩraiguire makiuga atĩrĩ,
    ‘Rekei tũthiĩ Dothani.’ ” Nĩ ũndũ ũcio Jusufu akĩrũmĩrĩra ariũ a ithe, na akĩmakora
    hakuhĩ na Dothani.
  ksr-ksr: 'Kaeŋ meleeno kokaeŋ jero: “Yoŋonoŋ mono gomaŋ koi mesaoŋ keŋgi. Dotan
    gomanoŋ kembombaajoŋ jegi mobe.” Kaeŋ jero moma daremuŋuruta yoŋoo kanagianoŋ
    oŋotaaŋ kema Dotan gomaŋ kosianoŋ kema mokolooŋ oŋono.'
  fra-NCL: 'Et l’homme dit : « Ils sont partis d’ici ; car je les ai entendus dire :
    Allons à Dothaïn. » Joseph alla après ses frères, et il les trouva à Dothaïn.'
  cek-AK: To kami mah, Nihcae loe hae ahmuen hoiah kalah ahmuen bangah caeh o ving
    boeh; Dothan ah caeh o si, tiah thuih o ih lok to ka thaih, tiah a naa. To pongah
    Joseph loe amyanawk khaeah caeh, nihcae to Dothan ah a hnuk.
  xla-xla: Amasiyama oplami eta ma asiyama epo atlaiyo, “Yia꞉ mo iye ma-saliyome tamalemama
    ‘di Dotan mo dla tamalema’ duwa,” diyo. Epalati Yoseptapo ma Dotan mo dla tame
    natilati ya꞉ bapadulota edla yia꞉ aliya halo omha꞉ha꞉la natiyo.
  cuk-cuk: 'Dule abin-sogded: —Bato wegi nadmalad. Be-iamar soge an itosad, emarde
    Dotán-neggweburse naye. Geb degine, José e-iamar-aminadap gusad. Dotán-neggwebur-dikarba
    abingudapid.'
  uig-CYR: 'У адәм җавап берип: — Улар бу йәрдин кетип қалди, чүнки мән уларниң: «Жүрүңлар,
    Дотанға барайли» дегинини аңлидим, деди. Шуниң билән Йүсүп акилириниң арқисидин
    берип, уларни Дотандин тапти.'
  pma-pma: Meatin enek vit, “Uva tuai. Naraengoni avit avaha en taon ten out Dotan.”
    Sakini Siosep mual valekat keil, ka votin keil en out Dotan.
  tel-2017: అందుకు ఆ మనిషి “వారు ఇక్కడి నుండి వెళ్ళిపోయారు. వారు ‘దోతానుకు వెళ్దాం
    పదండి’ అని చెప్పుకోవడం నేను విన్నాను” అని చెప్పాడు. అప్పుడు యోసేపు తన సోదరుల కోసం
    వెదుకుతూ వెళ్ళి దోతానులో వారిని కనుగొన్నాడు.
  hat-BSA: 'Alò, mesye a te di: “Yo te deplase isit la, paske mwen te tande yo di:
    ‘Annou ale Dothan.’” Epi Joseph te swiv frè li yo, e li te twouve yo Dothan.'
  bxh-bxh: Taumoho wa iyen, Amaiteꞌi na haꞌa sa lau. E atahi tiyen, “Te lau Dotan.”
    Yo fede Diyosepa afa tuwahana ya lau watandi be ya lobahidi Dotan nuꞌuna sadaina
    yai.
  kos-kos: Ac mwet sac fahk, “Eltal som tari. Nga lohng ke eltal fahk mu eltal ac
    som nu Dothan.” Ke ma inge Joseph el som tokoltal ac konaltalak Dothan.
  hbo-WLC: וַיֹּ֤אמֶר הָאִישׁ֙ נָסְע֣וּ מִזֶּ֔ה כִּ֤י שָׁמַ֙עְתִּי֙ אֹֽמְרִ֔ים נֵלְכָ֖ה
    דֹּתָ֑יְנָה וַיֵּ֤לֶךְ יוֹסֵף֙ אַחַ֣ר אֶחָ֔יו וַיִּמְצָאֵ֖ם בְּדֹתָֽן׃
  ibo-ibo: Nwoke ahụ zara sị, “Ha esitela nʼebe a pụọ. Anụrụ m ka ha na-asị, ‘Ka anyị
    gaa Dọtan.’ ” Ya mere, Josef gawara Dọtan ịchọ ụmụnne ya. Ọ hụkwara ha nʼebe dị
    nso na Dọtan.
  ory-ory: ସେ ମନୁଷ୍ୟ କହିଲା, “ସେମାନେ ଏଠାରୁ ଯାଇଅଛନ୍ତି; କାରଣ ମୁଁ ଶୁଣିଥିଲି, ‘ସେମାନେ ଦୋଥନକୁ
    ଯିବେ ବୋଲି କହୁଥିଲେ।’” ଏଣୁ ଯୋଷେଫ ଆପଣା ଭାଇମାନଙ୍କ ପଛେ ପଛେ ଯାଇ ଦୋଥନରେ ସେମାନଙ୍କର ଦେଖା
    ପାଇଲା।
  wmt-wmt: '@see-verse:GEN.037.016'
  chk-chk: Nge ewe mwän a üreni, “Ra fen feila ekis, pun üa rong pwe ra kapasfengen
    lefiler pwe repwe feila Totan.” Iei mine Josef a tapwela mürin pwin kewe, nge
    a küneer me Totan.
  ssd-ssd: 'taŋgo taŋge nu sana: Nane buk ma te kusremba Dotan kambim sakinaig le
    ye isen ŋgina. Taŋakina le Yosef nu aba kat nuŋe ŋgumnem dubika kina ka Dotanŋge
    nane kile-siglikina.'
  rop-rop: En det men bin tok, “Yuwai. Ai sabi. Bat olabat nomo iya. Deibin tok, deibin
    wandi go langa det pleis gulum Dothan.” Wal Josef bin go langa Dothan na, en bambai
    imbin kamat weya ola braja blanga im bin jidan,
  ukr-1871: 'Каже ж йому чоловік: Погнались ізвідсї; чув бо, як мовляли: Поженимось
    у Дотан. І пійшов Йосиф слїдом за браттєм своїм, і зустьрів їх у Дотанї.'
  eng-AOI: “Yes,” he said. “They were here but now they have gone. I heard them talking
    about going to a place called Dothan.” So Joseph also went to Dothan. And he found
    his brothers there.
  yon-yon: Yembed man yedmoon “Yi kuu keyaa koronde winiwen kii. Ne wengambaraana
    dakmiwen kuu Dotan yiri wenem ande kamiwen kii.” andoon. Kwamune, Yosef ye ambanga
    yi yomanmo wenene wedmendoon, Dotan dia doriib.
  bch-bch: Ta eaba toa oa ikeo, “Gid titnan tibur toa ne ta nalongo tikeo ga tila
    ngan tuanga Dotan.” Tota Iosep inasi itar kapeipei ta ila boloma ngan tuanga Dotan,
    ta igera gid timamado aluai tede.
  deu-1951: 'Der Mann antwortete: Sie sind von hier fortgezogen; denn ich hörte sie
    sagen: Kommt, laßt uns gen Dotan ziehen! Da ging Joseph seinen Brüdern nach und
    fand sie zu Dotan.'
  eng-JPS: 'And the man said: ''They are departed hence; for I heard them say: Let
    us go to Dothan.'' And Joseph went after his brethren, and found them in Dothan.'
  ubr-ubr: Orot iyawur iyau, “Osi sinai nono, atatamis siyau on au Dothan senan.”
    On mes Joseph taitain tutuan gibusi inai Dothan nan igatures.
  srp-1865: 'A èovjek reèe: otišli su odavde, jer èuh gdje rekoše: hajdemo u Dotaim.
    I otide Josif za braæom svojom, i naðe ih u Dotaimu.'
  lug-lug: Omusajja n’amuddamu nti, “Beeyongerayo, kubanga nabawulira nga bagamba
    nti, ‘Ka tugende e Dosani.’ ” Awo Yusufu n’agoberera baganda be n’abasanga e Dosani.
  heb-heb: ויאמר האיש נסעו מזה כי שמעתי אמרים נלכה דתינה וילך יוסף אחר אחיו וימצאם
    בדתן׃
  ben-IRV: সে ব্যক্তি বলল, “তারা এ জায়গা থেকে চলে গিয়েছে, কারণ ‘চল, দোথনে যাই,’
    তাদের এই কথা বলতে শুনেছিলাম।” পরে যোষেফ নিজের ভাইদের পিছন পিছনে গিয়ে দোথনে তাদের
    খুঁজে পেল।
  pan-pan: ਫੇਰ ਉਸ ਮਨੁੱਖ ਨੇ ਆਖਿਆ, ਉਹ ਇੱਥੋਂ ਚਲੇ ਗਏ ਹਨ ਕਿਉਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਆਖਦੇ
    ਸੁਣਿਆ ਕਿ ਅਸੀਂ ਦੋਥਾਨ ਨੂੰ ਚੱਲੀਏ। ਸੋ ਯੂਸੁਫ਼ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਮਗਰ ਚੱਲ ਪਿਆ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਦੋਥਾਨ ਵਿੱਚ ਜਾ ਲੱਭਿਆ।
  tkr-tkr: 'Mane insanee eyhen: – İnençe apk''ıninbı. Zak''le manbışike «Dotan eyhene
    şaharne suralqa vüqqəsva» g''ayxhı. Yusuf ayk''anna çocaaşiqar qihna. Mang''usqa
    manbı Dotanee gyabak''a.'
  mwp-mwp: Nuy senawbi mabayg kedha muliz, ‘Thana memayingu. Ngath kedha karngemingu,
    thana Dothanipa memayingu.’ Kalanu nuy Yoewsepa wagel uzaraydhin nungu tukuypoepa.
    Nuydh thana si Dothaninu gasamoeydhin.
  mya-JVB: ထိုသူ က၊ ဤ အရပ်မှ ထွက် သွားပြီ။ ဒေါသန် မြို့သို့ သွား ကြစို့ဟု သူတို့ပြော
    သံကို ကျွန်ုပ်ကြား ခဲ့ပြီဟုဆို ၏။ ယောသပ် သည်လည်း ၊ အစ်ကို တို့ကို လိုက် ရှာ၍ ဒေါသန်
    မြို့မှာ တွေ့ လေ၏။
  tte-O: Tomone iwaloba, “Dedei bwaite silogabaenako na yabenalan siedeedede yakato
    silalau Dotani.” Mwa Yosepa kanakavao mulili mena ilau yo ilobaili Dotani koina.
  tbg-tbg: Minti tuvaro vaiinti viva tiharo, Vika vaakama maihai vuavo. Te iruramanta
    vika tiha, Dotaanini virerave, tiarave, tiro. Minti tuvaro Iohepiva nai vakaukavara
    avataqiro viro Dotaanini oruntero tavomanta vika mini vaura.
  hmo-hmo: Unai tau ia gwau, “Inai gabu idia rakatania vadaeni. Badina idia hereva
    lau kamonai, idia gwau, ‘Ita lao Dotana dekenai.’ ” Unai dainai Iosepa be idia
    edia murina dekenai ia lao, Dotana dekenai idia ia davaria.
  ata-ata: Xe itema ne, muavuti la muvikalanu Iosepu lexe, “Aneꞌi a milutu mo milai.
    Elomusiꞌa mivivikala lexe ilai loxo ne Dotani.” La sou anu mumulineꞌi la mulai
    muxalisiꞌa ne Dotani.
  nfa-nfa: Hèia, dhèu deo na peka, aku nèngu na, “Ra aadꞌo heka ètu neꞌe. Te jaꞌa
    tadèngi, ra peka na lasi padètu dènge rae Dotan.” Hèia Yusuf laꞌe taruu, ka paraga
    dènge si ètu rae Dotan.
  urd-urd: उस शख़्स ने कहा, “वह यहाँ से चले गए, क्यूँकि मैंने उनको यह कहते सुना, 'चलो,
    हम दूतैन को जाएँ।” चुनाँचे यूसुफ़ अपने भाइयों की तलाश में चला और उनको दूतैन में
    पाया।
  rus-SYN: 'И сказал тот человек: они ушли отсюда, ибо я слышал, как они говорили:
    пойдем в Дофан. И пошел Иосиф за братьями своими и нашел их в Дофане.'
  cbt-NTPO: '—Nani isëquëran pa''pi: “Totanquë pa''ahua'',” niitapi pora, itërin.
    Cosiso pa''sápaton, Totan ninano ya''cariya iinpita quënanconin.'
  bqc-SIM: 'Gbɛ̃́pi mɛ̀: Kɛ́ aa bↄ̀ lakĩi, má mà aa mɛ̀ wàlɛ gɛ́ Dotaniɛ. Ɔ̃ Yosɛfu
    pɛ̀lɛńzi à ń lé Dotani.'
  tcz-CHONGTHU: Mipa chun adonbut in, “Amaho kihou limna kajan eiho Dothan lama chetau
    hite,” aki tiuve.
  mar-mar: तो मनुष्य म्हणाला, “ते येथून गेले आहेत. आपण दोथान गावामध्ये जाऊ असे त्यांना
    बोलताना मी ऐकले.” म्हणून मग योसेफ आपल्या भावांच्या मागे गेला व ते त्यास दोथानात
    सापडले.
  tcs-tcs: Da man i ansa, ‘Dempla bin go. Ai bin lisen dempla tok, “Kam yumpla go
    po Dotan.” ’ Wa, Zosep bin lego go biain ol bala blo em, ane bin paine dempla
    wea Dotan.
  soq-soq: Ita me leusane wanase, “Mo aita antoiena. Ne etamodino waienase, no bola
    ema etee bola debama Dotan bedewe ana.” Ita me epe etene tatatawa waroromone wawo
    alene bola debama Dotanwa donmon.
  qub-qub: 'Chayno niptin runaga niran: «Caypitaga maynami aywacusha. ‹Dotán partiman
    aywacuycan› nejtami mayashcä.» Chayno niptin Dotanman aywar wauguincunata tariran.'
  bqp-bqp: 'Gↄ̃gbɛ̃ pìi pì: Kũ ò bò gu dín, ma mà ò pì òtɛn gɛ́ Dotãmɛ. Akũ Yusufu
    pɛ̀tɛńyĩ à ń lé Dotã.'
  hat-hat: 'Nonm lan di l'': -Yo te isit la wi, men yo pati deja. Mwen tande yo t''ap
    di yo pral Dotan. Jozèf pati dèyè frè l'' yo, li jwenn yo Dotan.'
  eng-BSB: “They have moved on from here,” the man answered. “I heard them say, ‘Let
    us go to Dothan.’” So Joseph set out after his brothers and found them at Dothan.
  tod-tod: 'Zunui ɠɛni ma: «Ti zeɠeʋɛ, ti li, tɔɔzei gè mɛnini, ti ɗa ɠɛ: ‹Ade li
    Dɔtan.› » Zozɛfe ʋilɛni diɛni kɔɠɔ ʋogi ʋa, é ɗa li, é ti ɠa Dɔtan.'
  eng-WEBPB: The man said, “They have left here, for I heard them say, ‘Let’s go to
    Dothan.’” Joseph went after his brothers, and found them in Dothan.
  kbq-kbq: Higeno ana ne'mo'a anage huno asamine, Amafinti atre'za vunaku nehu'za,
    Dotani vanune nehazage'na antahi'noe. Higeno Josefe'a zamage zamavaririno vuno
    afuhe'ina Dotani ome zamageno erifore hu'ne.
  nhe-BL: 'Huan nopa tlacatl quiijto: ―Ya mijcuenijtejque nica. Nijcajqui quiijtohuaj
    para yohuij Dotán. Huajca José quintemojtiyajqui huan quinpanti ipan Dotán.'
  bus-bus: 'Gↄ̃gbɛ̃ pì bè: Kɛ̀ aↄ̃ bↄ̀ gura kɛ̀, má mà aↄ̃ bè wèe gaa Dotãmɛ. Ben
    Yusufu pɛ̀ɛńzi à ń lé Dotã.'
  gub-BL: Uze'eg a'e awa Zuze pe kury. — Oho xe wi a'e wà. — Zaha Notà tawhu pe nehe,
    i'i uzeupeupe amo 'ar mehe a'e wà, i'i Zuze pe. Na'e oho Zuze wyky'yr wanekar
    pà. Wexak Notà pe wà.
  eng-DRA: 'And the man said to him: They are departed from this place: for I heard
    them say: Let us go to Dothain. And Joseph went forward after his brethren, and
    found them in Dothain.'
  knf-knf: 'Kë ñiinţ aji na a : « Bapën ţi, dŧiink kë baji baya Dotan. » Kë Yoŧef
    apën ala babuk aşin aya ţënk baka du Dotan.'
