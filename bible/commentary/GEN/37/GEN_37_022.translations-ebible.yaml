    das mãos deles, para restituí-lo a seu pai.'
  aly-aly: Ra angkek, “Apmer arlpaw-warl renh akngey, irrka ilkwewarl renh iwetyek.”
    Ra ikwer iterrenh aynikw-warl akngeynetyek-antey irrkewarl iwenty-penh, renh ayerrpiletyek.
  cth-cth: Hateiteh, Reuben ni a kut thung hoi a rungngang teh a na pa koe a bankhai
