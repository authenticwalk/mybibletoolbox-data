verse: GEN.037.022
translations:
  mal-C: രക്തം ചൊരിയിക്കുകയോ ചെയ്യരുത്. ഇവിടെ മരുഭൂമിയിൽ, ഇതാ, ഈ ജലസംഭരണിയിൽ അവനെ
    ഇട്ടുകളയുക, അവന്റെമേൽ കൈവെക്കരുത്.” രൂബേൻ ഇതു പറഞ്ഞത് യോസേഫിനെ അവരിൽനിന്ന് രക്ഷിച്ച്
    തന്റെ പിതാവിന്റെ അടുത്തേക്കു കൊണ്ടുപോകുന്നതിനായിരുന്നു.
  deu-TKW: 'Da sprach Ruben zu ihnen: Vergießt nur kein Blut! Werft ihn in die Zisterne
    da auf der Trift, aber legt nicht Hand an ihn! - um ihn aus ihren Händen zu erretten,
    um ihn seinem Vater zurückzubringen.'
  lin-lin: Bosopa makila na ye te ! Bobwaka ye kaka na libulu oyo ezali kati na esobe,
    kasi bosala ye mabe te. Ribeni alobaki bongo pamba te azalaki na makanisi ya kokangola
    ye na maboko na bango mpe kozongisa ye na maboko ya tata na ye.
  cbr-NT: Kananuna aín imi 'apamikin 'atima 'ain. 'Akinma kananuna kini anu uni 'ikëma
    menu 'ikë ënu nipati 'ain, usa 'ixun kananuna nun xukë́n 'atima 'ain. Ësokin ka
    Rubénnën Aín xukë́n José 'ati kuëënkinma kakëxa, an ka aín papanubi ubantëkëntisa
    tankëxa;
  eng-LSV: and Reuben says to them, “Shed no blood; cast him into this pit which [is]
    in the wilderness, and do not put forth a hand on him,” in order to deliver him
    out of their hand, to bring him back to his father.
  bmu-bmu: 'Toroqeba kewö jii mötket: “Sepŋi mönö kude mokome. Gölme qararaŋkölkölŋe
    o löm ki kinjawi, i ölöp miaŋgöreŋ gilgetka gemapmö, böröŋinan mönö yaŋgö sileŋe
    kude misiriba qeme. “Rubenöŋ Josef böröŋineyök meköba aŋgön köla waŋgita iwiŋaŋgöreŋ
    liliŋgöba anbitköra möta keu mewö jiyök.'
  eng-GNV: Also Reuben saide vnto them, Shed not blood, but cast him into this pitte
    that is in the wildernesse, and lay no hande vpon him. Thus he said, that he might
    deliuer him out of their hand, and restore him to his father againe.
  eng-WEBSTER: And Reuben said to them, Shed no blood; cast him into this pit that
    is in the wilderness, and lay no hand upon him; that he might deliver him from
    their hands, to bring him back to his father.
  nhw-BL: huan tijtoyahuase estli. San ma tijmajcahuase ipan ne ostotl catli eltoc
    ipan ni huactoc tlali, pero amo tleno tijchihuilise. Rubén quiijto ya ni pampa
    quinequiyaya para teipa quimanahuisquía José huan quihuicasquía campa itata.
  swh-ONEN: Tusimwage damu yoyote. Mtupeni katika shimo lililoko hapa jangwani, lakini
    msimguse.” Reubeni alisema hivyo ili amwokoe kutoka mikononi mwao, kisha amrudishe
    nyumbani kwa baba yake.
  bba-bba: I nùn kpɛ̃ɛyɔ dɔkɔ kpiri teni sɔɔ ɡbɑburu mi. Adɑmɑ i ku nùn nɔmɑ doke.
    N deemɑ Rubɛni u bwisikumɔ u nùn wɔrɑ ben nɔmɑn di kpɑ u nùn ɡɔsiɑ ben tundon
    mi.
  eng-KJVCPB: And Reuben said unto them, Shed no blood, but cast him into this pit
    that is in the wilderness, and lay no hand upon him, that he might rid him out
    of their hands, to deliver him to his father again.
  cpy-cpy: Poteteri omookira jeekatsiri tonkaariki, tee okameethatzi pakotashiteri.
    Eero pewanatakaari riraa.” Rootaki ikantantawitari Rubén tema tee ikoyi rompojeeteri
    José, riyaateeta ipaapateki.
  mpx-mpx: He bahi ta tatagapaaliga. Ta alipaloek ya te wewel kenken toto ya gamwanaa
    labi kekevana ya elana, yaa bahi tuwana ta papalomwan.” He Lubeni i ba ola o nuwana
    Yosepa ni pwamwalem elal ge ni ahe ni pasikal tamaliya elana.
  wbp-wbp: Yampiyalu, pakarninja-wangurlu! Ngayili kijika-puka kaninjarra rdaku-kurra
    wankaru-juku nyampurla.” Kujanya-jana wangkaja Ruupunuju nyanungukupurdangka-patukuju.
    Kujanyalpa manngu-nyangu Ruupunurluju yungu wilypi-maninjarla yilyayarla rdaku-jangkaju
    manu yungu pina-yilyayarla jaji-nyanu-kurra.
  luo-luo: Kik uchwer remo moro amora, witeuru e bugo manie thim kaeni, to kik uket
    lwetu kuome.” Reuben nowacho mondo ores Josef kendo odwoke ir wuon-gi.
  meu-meu: basita alaia mase, a guri ta ai baita tahoa dobi. Unu e gwau toma badina
    ena lalo-hadai be idia imadia amo baine hamauria, tamana baine henia lou eto.
  npi-ULB: तिनीहरूका हातबाट बचाई आफ्ना बुबाकहाँ ल्याउने योजना राखी रूबेनले तिनीहरूलाई
    भने, “रगत नबगाऔँ । मरुभूमिको खाडलमा त्यसलाई फ्याँकिदेओ, तर त्यसमाथि हात नउठाओ
    ।”
  yor-yor: ẹ má ṣe jẹ́ kí a ta ẹ̀jẹ̀ sílẹ̀, ẹ má ṣe fọwọ́ kàn án, ẹ kúkú jù ú sínú
    kòtò láààyè nínú aginjù níbí.” Reubeni sọ èyí, kí ó ba à le gbà á kúrò lọ́wọ́
    wọn, kí ó sì dá a padà lọ fún baba rẹ̀.
  emp-NTPO: Idji oara erozoabid̶aẽ́a. Za b̶ʌ baido juebada uriad̶e b̶atabued̶ia, baribʌrʌ
    bead̶aẽ́a.– Rubeʌ̃ba mãwã jarasia Josera ẽdrʌ b̶ʌped̶a dji zezamaa wayacusa edeida
    crĩchad̶a bẽrã.
  ind-ind: '@see-verse:GEN.037.021'
  pes-OPCB: خون او را نریزیم، بلکه وی را در این گودال بیندازیم. با این کار بدون این
    که دستمان را به خونش آلوده کنیم، خودش خواهد مرد.» (رئوبین در نظر داشت بعداً او
    را از چاه بیرون آورد و نزد پدرش بازگرداند.)
  ssx-ssx: Tanda ma꞉nda꞉ na haleketa꞉ pa do hapekena꞉ ula꞉ naku pa꞉ta꞉manu lopamana꞉
    pipe leekeme. Lubenima꞉ koto leeke ekita꞉ mo weki pa꞉ta꞉la꞉ mea ateke hala꞉ nane
    paa tapaalueke hone witolo hata꞉ leekeme.
  lcm-lcm: Tara ago ta raung an ania. Asuai palau ania ane nei mang mata kana nei
    ring varasai palau ke. Sikei ago luai ta asuai kunga an singina.” Ruben nang katapo
    mengen asukang using katapo buk vil ato ani tasiria pelek kari marala, na ani
    kame songo pok le ia taun a tamaria.
  aer-aer: Renhe impaye, atwetyale! Nhenhe iperteke ware iwetyeke imerte impemele.”
    Alakenhe-arle Reuben angkeke kake ikwerenhe areyeke. Reuben-arle itirreke renhe
    urreke tyerretyeke iperte ikwerenge-ntyele imerte yernirtnemele akngeye itnekenhe-werne.
  tgl-ULB: Sinabi ni Reuben sa kanila, “Huwag magpadanak ng dugo. Itapon siya sa balong
    ito sa deserto, ngunit huwag ninyo siyang hawakan”— upang mailigtas niya siya
    sa kanilang kamay para maibalik siya sa kanyang ama.
  nop-nop: Eŋ naŋgatŋiŋ mu kwaatnewek. Kwet fiileŋ boom siliiŋ ikiiŋneŋ iŋaŋ kuumanee
    fowek, eŋ ulukumuŋ adi mu titindok.” Luben adi indiŋ nadiguk kougoŋ kabup haman
    tibene labuune nagila beu’walaŋ wit.
  kca-kca: 'Рувим ԓывиԓаԓа йастәс: «Ўр ӑԓ шошматы; тӑм мўв ўса таԓ йикԓы мўвән йўвтаԓән,
    туп йошән аԓ кетмаԓән». Щиты ԓўв пŏтәртәс, ԓыв йошԓаԓ эԓты ԓўвеԓ шавиты пӑ ащеԓ
    хŏща ԓўвеԓ йŏхтәптәты урәӈән.'
  cbu-NT: ¿Mayaama ursiree tsapumun tuchumchich? Wandaya nda anoo zandkus, posshuna
    wachush wantsush kapeeteerinaaris, ksangints. Itaru, pachamanaa pcharintspa. Ngutis
    pososh kpitangtsa, zoonllee naynirangu, tárangiya. Tapachindapi átu, wapitam waparip
    yusur wayapi átu tárangiya.
  hui-hui: Inanenaga giha howa homelo bolene nakarulapego. Ibu dindi wali agali nahaga
    ogoha iba biraga uli yobi o ngagoha minu bape hami̱ya, lene. Ani lenedagoni tene
    ibugua Yosebe ibu aba karia haru dai bule manda buwa lene.
  wrs-wrs: Manam pimba tovolva sovhopiemnivav petharava. Ambo pilpipovra hona mella
    pethara, hui indhanahuira. Ata yimba sahokla vrivavm homeis. Rupenmba nengvna,
    Yosepm boaslam etehumunilnisra kava si heva wolaihaphovav hona melliniva, wo araindam
    henga wolaihangavav, wo noinda osva unna, manam pimba helvakomandhivav.
  jao-jao: Kulu ka-arri mili alunga, “Barni-ramantha marda barni-wurrubantha yilirri
    nyikungu. Winarrku rru-yibarraya wajkaliya lawarra baji munjimunji ngala barni-ramantha.”
    Minja ka-wukanyi nganinya alunga ngala minja kumba-wukanyi na-wurdu, “Baku karna-lhungkumala
    nyangathi-anyira, karna-rdumala kariwajka nakari lawarra. Baku ka-wanila wunyathalu
    yilalu, karni-jala yamulu yilalu.”
  mya-mya: သူ့​ကို​ဤ​တော​ကန္တာ​ရ​တွင်​ရှိ​သော​တွင်း​ထဲ​သို့ ပစ်​ချ​ကြ​စို့။ သူ့​အား​အ​နာ​တ​ရ​မ​ဖြစ်​စေ
    ကြ​နှင့်'' ဟု​ဆို​လေ​၏။ ထို​ကဲ့​သို့​အ​ကြံ​ပေး​ရ ခြင်း​မှာ​သူ​သည်​ယော​သပ်​အား​ညီ​အစ်​ကို​တို့
    လက်​မှ​ကယ်​၍​ဖ​ခင်​ထံ​သို့​ပြန်​အပ်​ရန်​အ​ကြံ ရှိ​ခြင်း​ကြောင့်​ဖြစ်​သည်။-
  cbi-NTPO: asa shajaakaanu kityudaa, matyu tiba den chutyu tenasha jumu pi tujuusha
    yanu tiba ta'ki'mujchi pukeñun, tsananu tsuve, timi. Tsaaren Rubén entsandimiya
    ya' naatalanu livee kenu tyataa tsandimi, tsangue' bene ya' apa' junga me-e'lare'
    me-eenu.
  bod-N: ཡང་ན༌རེ། ཁོ་རང་གསོད་མི༌རུང༌། གནོད་འཚེ་ཅི་ཡང་མི་བྱེད་པར་དབེན་སྟོང་དུ་ཡོད་པའི་ས་དོང་འདིའི་ནང་དུ་འཕེན་པར་བྱ་ཞེས་སྨྲས༌སོ།
    །རུ་བེན་གྱིས་དེ་ལྟར་སྨྲས་པ་ནི་ཡོ་སེབ་ཁོ་རྣམས་ལས་བསྐྱབས་ཏེ་ཁོའི་ཕ་ལ་སྤྲོད་འདོད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Kariimet gue nagiting me magarukko. Sor garagarayam imi ko mutim imi bo
    ningi saparalko, bare kumik me kau talko!” mam. Reuben nu Joseph sanguk ale ilak
    nama nonet kote bitirukko iki se uwutata balukaso.
  kkl-kkl: El eneng yingkileag, nuri elag sa'a-sa'a uan koma mag longkanep kirik arameag
    ani pelengkaukap,” seog. Wene seogne nene, “Yusup neneko obikag pelebaneri, 'Aniag
    pululam,' sunun,” aro seneraghogti, lebog.
  sna-sna: Regai kuteura ropa. Mukandei mutsime iri muno mugwenga, asi regai kutambanudza
    maoko enyu paari.” Rubheni akareva izvozvi kuti amununure kwavari uye kuti agomudzosera
    kuna baba vake.
  spa-BLM: 'Rubén les dijo: “No derramen sangre. Arrojadlo a este pozo que está en
    el desierto, pero no le pongáis la mano encima”, para librarlo de sus manos y
    devolverlo a su padre.'
  beu-beu: Bot pi ekang eve angu abokong ekang. Miaaung pi aing metma jar eng taata
    angu mi bia, aarunge ekang na iiba ening metma adana ekang.” Ruben ana mateng
    aulang, se eomi hula Yusup aing ening lohi, senge at bale imang ebele ila angu
    ebele.
  cac-cac: Mocab' och schamel vin̈ chi' co muloc. An̈ejto scaq'uem vin̈ d'a yol junoc
    yed'tal a' joyb'il d'a tz'inan lum tic. Mocab'a junoc on̈ tz'och co c'ab' d'a
    vin̈, xchi vin̈. Ix yal jun lolonel chi' vin̈aj Rubén chi', yujto snib'ej vin̈
    scolcan vin̈aj José chi', yic vach' syac' meltzaj vin̈ vin̈ d'a vin̈ smam.
  swh-ULB: Rubeni aliwambia, “Msimwage damu. Mtupeni katika shimo hili lililopo nyikani,
    lakini msiweke mikono yenu juu yake” - ili kwamba aweze kumwokoa katika mikono
    yao na kumrudisha kwa baba yake.
  bel-bel: 'І сказаў ім Рувім: не пралівайце крыві; кіньце яго ў роў, які ў пустыні,
    а рук не накладайце на яго. Гэта казаў ён, каб выратаваць яго з рук іхніх і вярнуць
    яго да бацькі ягонага.'
  wed-wed: “Eḡa tana viraḡeni. Tana tawana ḡairei waira dogona paipairana au orana
    weka au mutulua ma eḡa tupuana tana vodadani.” Reuben wenanare i babani aubaina
    i ḡoei da ana tevera ita naiana-melei amana awarina.
  deu-ELBBK: 'Und Ruben sprach zu ihnen: Vergießt nicht Blut; werft ihn in diese Grube,
    die in der Wüste ist, und legt nicht Hand an ihn – damit er ihn aus ihrer Hand
    errettete, um ihn wieder zu seinem Vater zu bringen.'
  mbb-OT: Iulug niw zà sikandin te vudsi kayi te sibsivayan, kenè niw sikandin himetayi.”
    Umbe migkaǥi heini ni Reuben su wey zin melibri si Jose wey zin ikeulì diyà te
    amey zan.
  msc-msc: Ai kana a jeli labɔ. Ai ye a lafili kɔlɔn jaran ɲin kɔndɔ wula kɔndɔ yan,
    ai kana ko kɛ a la.» Rubɛn ka wo fɔ kosa a ri wa alu kɔfɛ ka Yusufu layɛlɛ kɔlɔn
    dɔ ka wa a di a fa ma.
  mal-2015: 'അവരുടെ കയ്യിൽ നിന്നു അവനെ വിടുവിച്ചു അപ്പന്റെ അടുക്കൽ കൊണ്ടു പോകേണമെന്നു
    കരുതിക്കൊണ്ടു രൂബേൻ അവരോടു: രക്തം ചൊരിയിക്കരുതു; നിങ്ങൾ അവന്റെമേൽ കൈ വെക്കാതെ
    മരുഭൂമിയിലുള്ള ആ കുഴിയിൽ അവനെ ഇടുവിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: Aꞌti pe aco marĩrĩ pepʉ tuuquesãña. Ne cʉ̃rẽ mejẽcã weeticãꞌña. Rubén cʉ̃
    acabijire yʉꞌrʉo, cʉ̃ pacʉpʉre wiasĩꞌrĩgʉ̃, tojo nicʉ niwĩ.
  gup-gup: “Yuwn mak ngurrikurlbawarrhke! Dja wardi ngurridjalburriwemen kore kudjorlok
    manbu kukkukenh kondah kore kubolkdarleh, yuwn baleh mak karrimarneyime.” Kuhni
    nungka Reuben yimeng ba kaluk bibebkemeninj kore bedda birrimarneyimeninj, dja
    birrurndiwemeninj kore kornkumo.
  met-met: Tamatu sibinoa mari titiau tai. Tating mari mana lang banggumina li wa
    long xoliania, ne labu tahanggalangiau tai.” Ruben harua bila ba bu xap muli sangua
    rimadingia saing xap mala rangua tibuna muli.
  gvs-gvs: Taabu takaaumāte, go sem talaveyāmo isou ame doeluyana goi. Go taabu yawoina
    tabiisikōne.’ Ina nuwonúwana bego namliyeta bei ina ana gómana iyave idi losinapu
    goi, e ikaluvilemnei inave tamadi yaina goi.
  rmc-rmc: Ma čhoren avri o rat! Čhiven les andre kadi chaňig, so hiňi pre pušťa.
    Ma thoven pre leste o vasta!“ Bo ov les kamľa te zachraňinel lendar a te anel
    les pale ko dad.
  nlg-nlg: ?Ivei te ghaghua tavea na ghabuna? Mai ghita ma ka soni horu volaa tana
    tuvu eni. Keri ge ke mate heghena, ma ka mua labumatea ighita.” A Reuben te ghanaghana
    popoloa heghena ge ke hangaa Joseph me ke soghapolo. Keri ge agaia ke lavi pulohia
    vania a tamana.
  dgr-DOGNT: “Wedoò xàtł'ì welè-le. Jǫ ekìı-ka nèk'e dèè-yìı-gǫǫɂàa łǫ gòla ne, ı̨łè
    yìı weahxà, hanìkò ełaàwèahwhı-le,” gòhdı. Ruben, edechı edaxàhtè gà edetà ts'ǫ̀
    nayeechı ha nıwǫ t'à hadı ı̨lè.
  pes-OPV: 'پس روبین بدیشان گفت: «خون مریزید، او را در این چاه که در صحراست، بیندازید،
    و دست خود رابر او دراز مکنید.» تا او را از دست ایشان رهانیده، به پدر خود رد نماید.'
  ron-1924: 'Рубен ле-а зис: „Сэ ну вэрсаць сынӂе, чи май бине арункаци-л ын гроапа
    ачаста каре есте ын пустиу ши ну пунець мына пе ел.” Кэч авя де гынд сэ-л скапе
    дин мыниле лор ши сэ-л адукэ ынапой ла татэл сэу.'
  aui-aui: bo tanakasunuyina. Bi mma mayabe, doguve tanitavenayowoyena wosi, bi gesinina
    taniberona.” Rubin mmko iwonenina kiiravine iyanoghonoghota da Jousep iyiyawiini
    bi iyakabi iyanaveni tamananaki biiyadi.
  ben-OBCV: “কোনও রক্তপাত কোরো না। এই মরুপ্রান্তরে তাকে এই জলাশয়ের মধ্যে ফেলে দাও,
    কিন্তু তার গায়ে হাত দিয়ো না।” যোষেফকে তাঁদের হাত থেকে রক্ষা করার ও তাঁকে তাঁর
    বাবার কাছে ফিরিয়ে দেওয়ার জন্যই রূবেণ তা বললেন।
  lex-lex: Yana mtiowur rarni! Mhiopliala ger di mak kdella wo'orletna-kawurloini,
