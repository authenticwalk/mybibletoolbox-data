  aaz-aaz: Reko nneis, hit tꞌokar tataam ee teu koon haniꞌ reꞌ ia. Bare ia, baer ruman.
    Onaim ka tiit fa tuaf reꞌ nahiin moꞌet ia. Asar hit kaisaꞌ tniimn ee he naaꞌ ii
