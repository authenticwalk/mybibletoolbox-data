    tabu tayayakamkamna.” Iwalo besiele kaiwena nuwanuwana nimali mena ileboi yo iyawasa-yavivila
    tamana koina.
  tbg-tbg: Tenavu kia vira arukaraiti, namariara vata quvitaavaro aaharauqama viraqi
    vira qaqi vara vaavi aqukaare, tiro. Viva nai aatoqi iriro tiharo, Naantiara te
    vira ruaruamake qaqi vita vare nai qova inanaini vuru karerave, tiro.
  hmo-hmo: Ita alaia mase lasi. Inai guri dekenai, taunimanima lasi gabuna dekenai
    do ita negea diho, to do ita hisihisi henia lasi.” Unai bamona ia hereva, badina
    iena laloa be idia edia imana dekena amo do ia hamauria, iena tamana dekenai do
    ia henia lou gwauraia.
  ata-ata: Tatetelisousi ka talea uluꞌelai no taxa sou lexa ꞌo no xalee lia vitanisi,
    ia taꞌoxo masua loxo ꞌo uasi.” Anu mulosiꞌa voteꞌi ane ne xo anu mumasaxa lexe
    anu molu ulivu uneꞌe sou ulivunoxu vimou utelo sou upalusou ulivu ulai noxou momu.
  nfa-nfa: Beꞌa risi èdhi kèpe ne, ti tao asa dꞌara madha èi madhe nèi. Ètu èèna,
    era dhu dhèu aadꞌo, de èci sa rèdhi boe ne. Sadꞌi baku pasuti raa na.” Na peka
    sèmi èèna, lula na tenge jꞌara ho patalale Yusuf, ho hia na lèpa hari èmu.
  urd-urd: और रूबिन ने उनसे यह भी कहा कि ख़ून न बहाओ बल्कि उसे इस गढ़े में जो वीराने
    में है डाल दो, लेकिन उस पर हाथ न उठाओ। वह चाहता था कि उसे उनके हाथ से बचा कर उसके
    बाप के पास सलामत पहुँचा दे।
  rus-SYN: 'И сказал им Рувим: не проливайте крови; бросьте его в ров, который в пустыне,
    а руки не налагайте на него. Сие говорил он с тем намерением, чтобы избавить его
    от рук их и возвратить его к отцу его.'
  cbt-NTPO: Co tëpatacaso ya'huërinhuë'. Iso inotëroquë yaninantë poso nininquë të'yatoco'.
    Ama canpitariso' ma'sha onpotocosohuë', itërin. Iya'huain nanin quëran ocoirahuaton,
    pa'pinquë'pa' a'paantacaso yonquiaton, naporin.
  bqc-SIM: Ásu to au bↄwào. À aà zu ɛɛ beeu guwaiwaiu la, ásu à aà dɛo. Lubɛni
    ònɛ́ màa, kɛ́ a ye à aà misi, í ɛa à aà kpa a maewa yã́iɛ.
  tcz-CHONGTHU: Ibola thisan imoh lonsah ding'u ham? hilai kotong gamgo lah a seplut
    leuhen ama cham in eihon that hih jong leu hen ama thi ta lou ding ham. Reuben
    chu a lungthima Joseph chu huhdoh tei ding tichu ama dei ahi.
  mar-mar: रऊबेन त्यांना म्हणाला, “रक्त पाडू नका. त्यास रानातल्या या खड्ड्यात टाका,
    परंतु त्याच्यावर हात टाकू नका.” आपल्या भावांच्या हातातून सोडवून त्यास त्याच्या
    बापाकडे परत पाठवून द्यावयाचे असा त्याचा बेत होता.
  tcs-tcs: Mobeta mipla no meke dis nugud samting po em. Mata sake em godaun laipwan
    wea dis wel i nogad no wata, ya wea dis dezetples wea i nogad no man. Den em go
    ded eniwei ane yumpla no bin kile em wea oun an.’ Em bin tok diskain bikoz em
    i gad main po seibe Zosep prom dempla ane sanem gobaigen po papa blo em.
  soq-soq: Me mai bosata, no di wadate esa sagala makolena domba bedewe aubeto iepie
    alepi. Tane no mai witamba me osowe itute bosata.” Ruben aia ema wana ipawa me
    menasana Iosep inasapie banlepie alepi mambu mampe.
  qub-qub: Ama yawarta mashtashunchu ari. Chaypa ruquenga cay chunyajcho caycaj pösuman
    wiñarpäriy. ¡Quiquiquicuna ichanga ama wañuchiychu!» Chayno niran Rubenga wauguincunapita
    Josëta salbayta munar. Yarparan pacayllapa pösupita jorgurcur papäninman «cuticuy»
    ninanpaj.
  bqp-bqp: àsun aru boaro. À a zu lↄ̀gↄ díkĩnan gbárannan la. Àsun a dɛro. Rubɛni
    òńnɛ lɛ, kũ à ye à a mì sí à a kpá a dea yãimɛ.
  hat-hat: Pa fè san koule. Ann voye l' jete nan pi sa a ki nan dezè a. Men, pa leve
    men sou li. Li t'ap di yo sa paske li te fè lide sove l' anba men yo pou l' te
    voye l' tounen bay papa l'.
  eng-BSB: “Do not shed his blood. Throw him into this pit in the wilderness, but
    do not lay a hand on him.” Reuben said this so that he could rescue Joseph from
    their hands and return him to his father.
  tod-tod: 'Luɓɛn ɠɛni ti ma mɔnɔ: «À mina ɲamai ʋu! À seɠe, wo pili zeɠezaɠai nii
    zu, é teʋebai zu, kɛlɛ à mina yeeloo ma.» É ɠɛni ɠisiɛzu ga é kizo, nii a
    kɛ é gaaɠale ma, é li kɛɛɠɛ ʋɔ bɛ.'
  eng-WEBPB: Reuben said to them, “Shed no blood. Throw him into this pit that is
    in the wilderness, but lay no hand on him”—that he might deliver him out of their
    hand, to restore him to his father.
  kbq-kbq: Rubeni'a mago'ene amanage huno zamagrira zamasami'ne, Aheta korana eri
    oragi'sunanki, amima ka'ma kopima me'nea kerifi oheta avre vazisanune. Ana hanageno
    agra aza huno avreno nefa ome amisigu hu'ne.
  nhe-BL: huan tijtoyahuase estli. San ma tijmajcahuase ipan ne tlacoyoctli tlen eltoc
    ipan ni huactoc tlali, pero ax tleno tijchihuilise. Rubén quiijto ya ni pampa
    quinequiyaya para teipa quimanahuisquía José huan quihuicasquía campa itata.
  bus-bus: àton aru bↄaro. À à zu lↄ̀gↄ kɛ̀kiin gbáan kɛ̀. Àton à dɛro. Rubɛni òńnɛ
    lɛ, kɛ̀ à yezi à à mì sí à à kpá a dea yãnzimɛ.
  gub-BL: — Naxiakook kwaw huwy kwer izuwi nehe. Peityk ywykwar pupe nehe, xe ywyxiguhu
    pe har pupe nehe. Pezuka zo nehe, pemugaz zo nehe, i'i wanupe. Uze'eg Humen nezewe
    a'e, ta'e ipurupyro wer hehe tyky'yr wanuwi a'e xe, ta'e iporomono wi wer hehe
    u pe a'e xe.
  eng-DRA: 'Do not take away his life, nor shed his blood: but cast him into this
    pit, that is in the wilderness, and keep your hands harmless: now he said this,
    being desirous to deliver him out of their hands and to restore him to his father.'
  knf-knf: Naktul pñaak! Nafëlana du bhër bloŋ du *pndiiş, nawutan kafiŋa këme kakoba.
    » Ruben ado do haŋ kahilna kabuurana kakakana du aşin.
