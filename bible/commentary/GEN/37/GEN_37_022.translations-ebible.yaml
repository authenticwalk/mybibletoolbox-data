    yanına qaytarsın.
  eng-DBY: 'And Reuben said to them, Shed no blood: cast him into this pit which is
    in the wilderness; but lay no hand upon him — in order that he might deliver him
    out of their hand, to bring him to his father again.'
  hin-2017: फिर रूबेन ने उनसे कहा, “लहू मत बहाओ, उसको जंगल के इस गड्ढे में डाल दो,
    और उस पर हाथ मत उठाओ।” वह उसको उनके हाथ से छुड़ाकर पिता के पास फिर पहुँचाना चाहता
    था।
  wol-KYG: 'Ruben teg ca ne leen: «Buleen tuur deret. Sànnileen ko ca kàmb gee ca
    àll ba, waaye bu ko loxo dal.» Booba ma ngay wut nu mu xettlee Yuusufa ci ñoom,
    ba delloo ko baayam.'
  swp-swp: Abo Reubena ie riba i ene, “Tabu osinana au hebolili, na au gabalaei ina
    duha alona eai barabara eai ta.” Paana i aipate bena Iosepa i abihai nimadi eai
    abo i moseuioi tamana arinai.
  bjr-bjr: Kaqi maa kaasau maqa maaqanaki maa nammari madikanaki aqua. Sia aidafirana
    amia. Mifa miqi qimasee narí kai qimiriseenoo qumee afiqamaree narí akoofunnai
    munu aisarara miqi qinau.
  eng-YLT: and Reuben saith unto them, 'Shed no blood; cast him into this pit which
    [is] in the wilderness, and put not forth a hand upon him,' — in order to deliver
    him out of their hand, to bring him back unto his father.
  kne-kne: Olay egasen tako anggoy sin bobon ay nay isnan lugar ay magay omili, tan
    lawa mo sakitan tako.” Say inbaga na di, tan panggep na ay ena enaten si Jose
    sin bobon ta ipasaa na en ama na.
  wat-wat: Muka tana nuviufaufai atu nofemai wanakikaoḡowai tata tewesobuwiya yeyenu
    kokonina nenei.” Nubeni i tanafafafana taina kana guguya fasinei uḡuna nuwanuwana
    be ina niiya amana nenei.
  heg-NTPO: Banan dui ka kit hutun tamang un lako se bolo ui hmate ni dalen tukun.
    Se maan nia lam ete tuun, tiata muik atuli in tana lo. Sadi taon le un dala deken.”
    Un tek ela, undeng un le sao Yusuf halin tadu le pait lako.
  ptu-ptu: daa umpatitolloia' hahana. Tibe mammia' dokko itim pambo'bä' inde pohiallasam,
    sapo' daa untappai limaia'.” Illaam penabanna Ruben la umpesäkäi Yusuf dio mai
    pattuju kadakena solasubunna, anna la napopa'pasulei lako ambena.
  bzd-NTPO: Kë̀ a' tö ie' pë́ tkö'u̱k. A' tö iö́mi ka̱uk i' a̱. Kë̀ a' ulà mukka̱
    iki̱. Rubén é̱na José tsa̱tkak tsè̱mine iyë́ a̱, e' kue̱ki̱ ie' tö iché ie'pa
    a̱ es.
  kwf-kwf: Nia ka fata Ꞌuri, “NoaꞋa kulu kasi saungia. NoaꞋa kulu kasi faꞋalia. Nia
    leꞋa fuana kulu ke Ꞌui goꞋo Ꞌania saena ta kilu kafo ana kilu kafo saena kula
    ꞋeꞋerede neꞋe.” Nia fata ꞋunaꞋeri duꞋungana nia naia ke faꞋamauria faꞋasida, ma
    Ꞌi buri Ꞌana nia ke baꞋa ngalia ka oli faꞋinia siana maꞋa kira.
  eng-WYC-2017: neither shed we out his blood, but cast ye him into an eld [or old]
