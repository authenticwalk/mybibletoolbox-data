    te amih kut lamloh huul ham neh a napa taengla mael puei ham a ngaih.
  tbz-SIM: Ãnnɛ́nɛ̀ we tɛbintɛ tiɛ mmiɛkɛ! Di bɑ́ɑ́ ò kùɔ. Ò do dɔ́ kóò dɛɛtɛ́mu kóò
    kpɛ̃nnɛ́ o cicɛ borɛ̀.
  msy-2020: E uari an ikɨrɨmɨrim agɨvaghan kogham. A inigh gumazamiziba puvatɨzir
    danganimɨn itir mozir kam mɨkɨnigh.” Guizbangɨra Ruben kamaghɨn nɨghnɨsi, a Josep
