    de atahori nda rahine sa. Sadꞌi afiꞌ tasaiꞌ raa na.” Ana olaꞌ taꞌo naa, huu ana
    nae mboꞌi Yusuf, fo denu e baliꞌ.
  kan-2017: ರೂಬೇನನು ಅವನನ್ನು ಅವರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ತಂದೆಗೆ ತಿರುಗಿ ಒಪ್ಪಿಸಬೇಕೆಂದು ನೆನಸಿ ಅವರಿಗೆ,
    “ಇವನ ರಕ್ತ ಸುರಿಸಬೇಡಿರಿ, ಅವನನ್ನು ಈ ಕಾಡಿನಲ್ಲಿರುವ ಈ ಗುಂಡಿಯೊಳಗೆ ಹಾಕಿರಿ, ಅವನ ಮೇಲೆ ಕೈಹಾಕಬೇಡಿರಿ”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: '@see-verse:GEN.037.021'
  tgo-tgo: Mbowo i dageva weŋgi iŋa, “Thava madibe ina e nɨmamina. Mbema hu wokiyathunjoŋa
    eŋge e gogake iya maa mbwake inawe na mbe i yakuwe na thava tembe nɨmami i waweva.”
    Rubin i utu ŋgoreiyako kaiwae va le renuwaŋa nuwaiya i vamoru e nɨmanji na i vaŋgunjogha
    weya ramae.
  yap-yap: Dab mu li’ed ngem’. Mon’ed ngalan e re low ney u roy u daken e ted, machane
    dab mu maad’adgad ngak.” I yog ni aram rogon ya be leamnag ni nge ayuweg u pa’rad
    me guy rogon nge pi’ nge sul ngak e chitamngin.
  tet-tet: Diꞌak liu, ita soe nia baa wee knuuk aat nia, nebee nia naꞌin mate! Surak,
    ita keta haduar raan! Fatin neꞌe mamuk. Ema nanis la natene!” Maun Ruben dale
    nunia, tan nia nakara sori no-nook Yusuf nodi naruka fila nikar baa aman.
  hlt-MCSB: Reuben loh amih taengah, “Anih te thii long sak boeh, khosoek kah tangrhom
    khuila voei uh mai, anih soah kut hlah uh boel mai,” a ti nah. Te vaengah anih
    te amih kut lamloh huul ham neh a napa taengla mael puei ham a ngaih.
  mdy-ETH: ዒንሢ ዒዛ ዎዻሢዳፓ ሃይካ ቦኦላ ዓኣ ዋኣፃባኣ ዛሮ ዔቶይዳ ጉሪ ዓጉዋቴ» ጌዔኔ። ሮኦቤኤሌ ዬያ ጌዔሢ ዔያታ ዎዻኒ
    ጋዓሢዳፓ ዓይሲ፥ ዓዶ ባንሢ ዮሴፔ ዳካኒ ማሊኬ።
  twi-ASANTE: Monnhwie mogya ngu. Momma yɛnto no ntwene amena a ɛwɔ ɛserɛ yi so no
    bi mu. Na mommma yɛmfa yɛn nsa nka no.” Ruben kaa saa asɛm yi de gyee no firii
    wɔn nsam, sɛdeɛ ɔbɛnya ɛkwan de no akɔhyɛ wɔn agya nsa.
  mwc-mwc: Kega tara tana bobisoroi. Ba nina kupura momnai ku dogu tani garu kirei.
    Ba kega kona kasibigoyoni.” Reuben nikona i sisiyei kata muri yai bibuni yai ita
    botu Joseph ita taina geyei ba ita urabai ita veramaga tamana kurina.
  bhl-bhl: Nukalem kaim atuk kasike, nu kanelom em kaim buselewuwi, e kuanoke te!
    Nu elo sak fomdoko, kawitw banim dim kaleem kawin tem mak kabalak elo daluma!”,
    yangse kale. Nimtew angom? Fik Uluben e ning Yosew elo dokoleweko, iti alew beem
    mit mewso elo debele unomin deiw fense kasike.
  con-NTPO: Ni tise anjampama tssañambe can'faye. Va a'i menia jincho posonga amppian
    moe'faja. Tsa'ma tisema mingae tsombe'yi can'faja. Rubénjan tise quinshin Joséma
    ccushaemba toequi tise yayani moeñe in'jamba tsa'caen su.
  eng-WEBU: Reuben said to them, “Shed no blood. Throw him into this pit that is in
    the wilderness, but lay no hand on him”—that he might deliver him out of their
    hand, to restore him to his father.
  bnp-bnp: si gi vakatua a darana. Si gi voro puru kunanea koea na lovo na tabeke
    i ngeki.” E Reuben i ta mavonga, a vuhuna i ngaru ge koria e Iosep, ge tuli hamulea
    ne tamana.
  wal-wal: Suutta gussoppite; a intte bazzuwan de7iya ha ollaa giddo olite; a bolli
    kushe wottoppite” yaagiis. Roobeeli hagaa a etappe ashshidi guyye a aawaakko yeddanau
    giis.
  mgh-mgh: 'Ni aheera tho: Nhivuvihe iphome. Munrihele nluusi iri muthakoni mu, yooyo
    uyo nhinvaravare. Rupeni olumacenre coommo aavyaka mananna omwaakiha ni wiira
    anturusele wathumwane.'
  acu-NT: Antsu maatsuk waa yumi atsamunam engkeataram. Kame, maami timauka inaisataram,
    —timiayi. Tura arum jiikin apar pujamunam akupkatjai, tu nintimias nunaka timiayi.
  spa-PDDPT: 'Y Rubén añadió: No derramen sangre. Échenlo en esta cisterna que está
    en el desierto, pero no extiendan la mano contra él. Esto dijo a fin de librarlo
    de sus manos para hacerlo volver a su padre.'
  gun-gun: Nda'evei nhamoẽ aguã huguy. Yvykua tekoa e'ỹa py oĩ va'e py pemombo teĩ
    hexe pemoĩ eme pendepo — he'i. Ha'e rami ijayvu ha'e kuery po gui ogueraa jepexe
    vy tuua py ju omondouka aguã.
  agu-BL: Ma na cun c'oxwok tul yi jun jul yi at tzi'ne'j kale qui'cle't wunak. Poro
    quil cxo'cwok tan biyle'n, stzun Rubén bantz. Ja tal Rubén yi xtxolbile'j na yi
    tajbil i' i'tz tan claxe'n klo' Ẍep chik'ab nin tan topone'nt te yi taj.
  eng-PEV: Then Reuben said to his brothers, “Don’t murder Joseph. Just chuck him
    into one of those big holes in the ground, here in the desert. Don’t hurt him
    yourselves, just leave him there to die.” You see, Reuben wanted to save Joseph
    from his brothers. He thought, “Later on, I will pull Joseph out of that hole,
    and I will take him home to our father.”
  ilo-ULB: Kinuna ni Ruben kadakuada, “Saanyo a pagayusen ti dara. Ibillengyo isuna
    iti abut nga adda iti daytoy a let-ang ngem saanyo a dangran isuna”- tapno maispalna
    isuna manipud kadagiti imada ket maisublina isuna iti amana.
  kpg-kpg: E hudu hua a mee gi lodo di monowai maangoo dela i lodo di anggowaa deenei,
    hagalee haga mmaemmae a mee.” Reuben ne belee daa a mee i digaula, e hagau a mee
    gii hana gi dono damana.
  uig-ARA: 'رۇبەن ئۇلارغا يەنە: ــ قان تۆكمەڭلار! بەلكى ئۇنى چۆلدىكى مۇشۇ ئورەككە
    تاشلىۋېتىڭلار؛ لېكىن ئۇنىڭغا قول تەگكۈزمەڭلەر، دېدى (ئەمەلىيەتتە، ئۇ ئۇنى ئۇلارنىڭ
    قولىدىن قۇتقۇزۇپ، ئاتىسىنىڭ قېشىغا قايتۇرۇۋەتمەكچى ئىدى).'
  bsp-bsp: 'Kɔ Ruben oloku sɔ: «Ta nəwurɛ mecir! Nəgbal kɔ kələmp kaŋkɛ kəyi nnɔ dətɛgbɛrɛ
    mɔ. Ta nədeŋər kɔ kəca!» Ɛnaloku ŋa moloku mamɛ, ntɛ tɔŋsɔŋɛ pətam kəyac Isifu
    defi, pəkenɛ kɔ kas mɔ.'
  bps-bps: Nangito fatduk. Tatiito alò ftatek di gumngalam sol landè yéél dini di
    banwe landè to.” Na man Rubén ani, du kayean falwà kadang Dyosif, na neben mulê
    di maan.
  mbs-mbs: Ikà niyo egpeeleg kandin, meneng botong aw idagdag tadon sikandin doton
    te medalem sokian doton te kebigtilan amon matay sikandin te wedad megpeeleg kandin.”
    Yan se inikagi i Ruben so ibeg din ipelowà din si Jose amon ibingen din doton
    te amay din.
  tof-tof: Ini ⌊ngüin-koke bwóbdü⌋ e kubó oya amanikane ini ukyórrün nae badudü. E
    kubó oya ia koke yangónane!” Wa we bóktanórr oya zid ainüm akó tóba abdó alkomólóm.
  sus-sus: A mu lanma wo xa a wuli ramini. Wo xa a ragoro yi kɔlɔnyi kui naxan na
    yi gbengberen yire. Mixi yo naxa a bɛlɛxɛ din a ra.» A nu wama a bafe nɛ e yi
    ra alako a xa nɔ a ragbilende a baba xɔn.
  pon-2006: Kumwail dehr kemehla. Kumwail kesehdiongete nan ehu pwareren nan sapwtehnet,
    ieremen kauwehla paliwere.” E ndaiong irail met pwe e men kapitasang Sosep rehrail
    oh kapwurelahng rehn eh pahpao.
  jae-jae: Ma Ruben kêsôm gêdêŋ êsêac gebe “Akêc dec siŋ atom, naambaliŋ eŋ êsêp sê
    tônê êmoa gamêŋ sawa, mago lemem êpi eŋ atom.” Eŋ gebe ênam eŋ sa aŋga êsêac lemeŋ
    e êsakiŋ eŋ êmu êndêŋ tama êna êtiam, tec kêsôm biŋ tonaŋ.
  ksd-ksd: 'Ma Ruben i ga biti bula ta diat: Koko avat a lingire ra gap; avat a vue
    vaba ia ka ta go ra tung ta ra pupui, ma koko avat a bili vakaina. I ga mainge
    ba na valaun ia kan ra lima i diat, upi na vamule tai tamana.'
  tur-YTC: Ruven onlara, “Kan dökmeyin” dedi. “Onu çölde olan bu kuyuya atın, ama
    ona el sürmeyin.” Niyeti onu ellerinden kurtarıp babasına geri götürmekti.
  bel-N: 'I сказаў ім Рубэн: “Не разьлівайце крыві, кіньце яго ў гэтую яму, якая ў
    пустыні, а рукі не выцягніце на яго”, каб выбавіць яго ад рукі іхнае, каб вярнуць
    яго бацьку ягонаму.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς Ῥουβὴν, μὴ ἐκχέητε αἷμα· ἐμβάλλετε αὐτὸν εἰς ἕνα τῶν λάκκων
    τούτων τῶν ἐν τῇ ἐρήμῳ, χεῖρα δὲ μὴ ἐπενέγκητε αὐτῷ· ὅπως ἐξέληται αὐτὸν ἐκ τῶν
    χειρῶν αὐτῶν, καὶ ἀποδῷ αὐτὸν τῷ πατρὶ αὐτοῦ.
  ind-AYT: Agar dia dapat melepaskan Yusuf dari tangan mereka dan membawanya kembali
    kepada ayahnya, maka Ruben berkata lagi, “Jangan sampai menumpahkan darah, melainkan
    lempar saja dia ke sumur di padang belantara ini dan jangan meletakkan tangan
    atasnya.”
  lid-lid: Kakahei iy le, ki bolo lek kudu lomale an dah, ya to sadai iy ndrayen samou.”
    Ruben asehek sahou doh badeh, ta iy anya kaseben iy ma iy katiyani iy ki hamon
    hawe taman.
  nya-nya: tisakhetse magazi. Tiyeni timuponye mʼchitsime ku chipululu konkuno. Koma
    tisamuvulaze nʼkomwe. Rubeni ananena zonsezi kuti apulumutse Yosefe ndi kuti pambuyo
    pake akamupereke kwa abambo awo.”
  hrv-hrv: Ne prolijevajte krvi” - dalje je govorio Ruben. “Bacite ga u čatrnju u
    pustari; ali ne dižite na nj ruke!” Htio ga je tako izbaviti iz njihovih šaka
    i odvesti ocu.
  mps-mps: Te dagego aga kaneme me geligobeo. Te aga te e bidi meni yai bulude elalubo
    tǫ dedageba sąyagameo. Tiyu, dagego aga dolamuo,” wali. Rubengo homugo te Josep
    tau sabo homu elama, tama aga te aga aya bidibo madi nosali ma tagala palainu,
    tama agai te po wai dao.
  llg-llg: Malolenak kada ata mbian neni oe mata madak dale neu. Nai ia mamana nes,
    de taa hambu hataholi bubuluk. Sadi boso tao madaan.” Ana kokolak leondia, na,
    huu ana sangga mboꞌi heni Yusuf, fo nadenun fali.
  tpi-tpi: Yumi yet i no ken pinisim laip bilong en. Tromoi em i go daun long dispela
    hul hia long ples i no gat man, tasol yumi no ken bagarapim em.” Ruben i gat tingting
    bilong kisim bek Josep na bringim em i go bek long papa, olsem na em i mekim dispela
    tok.
  dan-1931: 'Og Ruben sagde til dem: “Udgyd dog ikke Blod! Kast ham i Cisternen her
    på Marken, men læg ikke Hånd på ham!” Han vilde nemlig redde ham af deres Hånd
    og bringe ham tilbage til Faderen.'
  vie-OVCB: Đổ máu nó ra làm chi? Chỉ cần quăng nó vào giếng cạn là nó chết rồi.”
    Thật ra, Ru-bên lập mưu cứu Giô-sép để đưa nó về với cha an toàn.
  lbk-lbk: Ekchakhen tako't yangkhay siya isnan esa'y naschok ay fofon isna is kaponchag.
    Ad-iyo sogsokhaten siya.” Kinwanina chi tay laychena'y matakho si Jose ta sa na't
    ipasaa chadlo ken amacha.
  guj-2017: તેઓના હાથમાંથી તેને છોડાવીને તેના પિતાને સોંપવા માટે રુબેને તેઓને કહ્યું,
    “તેનું લોહી ન વહેવડાવીએ. પણ આ અરણ્યમાં જે ખાડો છે તેમાં તેને નાખી દઈએ; પણ તેને
    કશી ઈજા કરીએ નહિ.”
  byr-byr: '@see-verse:GEN.037.021'
  awx-awx: Unetäkänu using yänikut. “Dolängutna kupik. Dolänguke tokngä däkäxäyä doiminim.
    Tike gäpma kewu moyo womune yiwäxayingu andäkaxätan mutna pukuwik. Tiwän tokngä
    däkäxäyä doiminim,” yang yänikut. U yänikulu Josep gatängämike, nanäle täke kuwikge
    natäke yänikut.
  pon-2006A: Kumwail dehr kemehla. Kumwail kesehdiongete nan ehu pwareren nan sapwtehnet,
