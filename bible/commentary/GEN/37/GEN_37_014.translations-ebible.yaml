verse: GEN.037.014
translations:
  mal-C: അദ്ദേഹം അവനോട്, “നീ ചെന്ന് നിന്റെ സഹോദരന്മാരും ആട്ടിൻപറ്റങ്ങളും ക്ഷേമമായിരിക്കുന്നോ
    എന്ന് അന്വേഷിച്ചിട്ടു മടങ്ങിവന്ന് എന്നെ വിവരം അറിയിക്കണം” എന്നു പറഞ്ഞു. പിന്നെ,
    അവനെ അദ്ദേഹം ഹെബ്രോൻ താഴ്വരയിൽനിന്ന് യാത്രയയച്ചു. യോസേഫ് ശേഖേമിൽ എത്തി.
  deu-TKW: 'Da sprach er zu ihm: Geh und sieh zu, ob es deinen Brüdern und der Herde
    wohl geht, und bringe mir Bescheid! So schickte er ihn hinweg aus dem Thale von
    Hebron und er gelangte nach Sichem.'
  lin-lin: 'Tata na ye alobaki na ye : — Kende mpe tala soki makambo nyonso ezali
    kotambola malamu mpo na bandeko na yo mpe mpo na bibwele, bongo omemela ngai sango.
    Boye, atindaki ye wuta na lubwaku ya Ebron. Wana Jozefi akomaki na Sishemi,'
  cbr-NT: —Kakëxun ka Jacobnën asábi ka kixun kakëxa. Ka istan uisa kara min xukë́nkama
    'ikën, 'imainun nun 'arakakë ovejakama kara uisa 'ikë kamina isi kuanti 'ain,
    isbëtsini kamina 'ë kai uti 'ain. Ësokin kaxun ka Jacobnën aín bëchikë José Hebrón
    kakë me anuxun xuakëxa, xukëx kuanx ka Siquem kakë me anu bëbakëxa,
  eng-LSV: and he says to him, “Now go see the peace of your brothers, and the peace
    of the flock, and bring me back word”; and he sends him from the Valley of Hebron,
    and he comes to Shechem.
  bmu-bmu: 'Jiiga kewö jii mörök: “Gi mönö anda darumunurupki aka lama kambunini eŋgeka
    denöwö maljei, miaŋgö keu kösohotŋi mi memba liliŋgöba kaba jinöŋga mötmam. “Mewö
    jii möri Hebron örueŋeyök (ruerueŋeyök) melaim waŋgiiga anda mala Sekem gölmenöŋ
    aŋgorök.'
  eng-GNV: And he answered him, I am here. Then he saide vnto him, Goe now, see whether
    it bee well with thy brethren, and how the flocks prosper, and bring me word againe.
    so hee sent him from the vale of Hebron, and he came to Shechem.
  eng-WEBSTER: And he said to him, Go, I pray thee, see whether it is well with thy
    brethren, and well with the flocks; and bring me word again. So he sent him from
    the vale of Hebron, and he came to Shechem.
  nhw-BL: 'Huajca itata quiilhui: ―Xiquitati quenicatza itztoque moicnihua huan nopa
    borregojme. Huan teipa xihuala techyolmelahuaqui. Huajca quen nopa, Israel quititlanqui
    José ma yohui campa nopa tlamayamitl nechca Hebrón. Huan quema José ajsito Siquem,'
  swh-ONEN: Kwa hiyo akamwambia, “Nenda uone kama mambo yote ni salama kwa ndugu zako
    na makundi, kisha uniletee habari.” Ndipo akamtuma Yosefu kutoka Bonde la Hebroni.
    Yosefu alipofika Shekemu,
  bba-bba: Mɑ Isireli u nɛɛ, ɑ doo ɑ mɛɛri bɑ̀ n bwɑ̃ɑ do kpɑ ɑ wɑ sɑbenu nù n mɑɑ
    ɑlɑfiɑ mɔ, kpɑ ɑ wurɑmɑ ɑ mɑn sɔ̃. Nɡe mɛyɑ u kɑ Yosɛfu ɡɔrɑ Sikɛmuɔ sɑɑ Heboronin
    di.
  eng-KJVCPB: And he said to him, Go, I pray thee, see whether it be well with thy
    brethren, and well with the flocks; and bring me word again. So he sent him out
    of the vale of Hebron, and he came to Shechem.
  cpy-cpy: 'Ikantzi Israel: “Piyaate, piñahaateri pirentzipaeni jempe ikanta ijeeki,
    eejatzi ovejapaeni. Pipiyera intsipaete, pikamantapakina.” Rotyaantakiri Israel
    itomi José ipoñaanakawo Jebrón-ki. Ikanta rareetaka José Siquem-ki,'
  mpx-mpx: Yaka tamana i baek elana i ba, “Nu nok nu na nu kite ebo talimwau hi mibubun
    ge ebo sipi ge goti hi waisi, inoke nu sikalim ge no wasa nu pem.” Inoke Yakobo
    Yosepa i patuna i egon, yaka labi o Hebiloni Abwabwina i eguluwan. Sauga i na
    i vin panuwa Sekemi,
  wbp-wbp: '@see-verse:GEN.037.013'
  luo-luo: Kuom mano nowachone niya, “Dhiyo kendo ineane ka oweteni dhi maber kod
    jamni, kendo iduogna wach.” Kamano nooro Josef koa e Holo mar Hebron. Kane Josef
    otundo Shekem,
  meu-meu: Ma e hamaoroa, eto, Vada aola, ba itadia, kakamu be nanamo eiava, bona
    seri na edeheto; bena ma baoma, ba hadibagu. Bena e siaia; Heberon kourana amo
    e lasi, Sekem ai e kau.
  npi-ULB: तिनले उनलाई भने, “अहिले नै जाऊ र तिम्रा दाजुहरू र बगाल ठिकै छन् कि छैनन्
    हेर, र मकहाँ खबर ल्याऊ ।” यसैकारण याकूबले उनलाई हेब्रोनको बेँसीबाट बाहिर शकेममा
    पठाए, अनि उनी त्यहाँ गए ।
  yor-yor: O sì wí fún un pé, “Lọ wò bí àwọn arákùnrin rẹ àti àwọn agbo ẹran bá wà
    ní àlàáfíà, kí o sì wá jíṣẹ́ fún mi.” Ó sì rán Josẹfu lọ láti àfonífojì Hebroni.
    Nígbà tí Josẹfu dé Ṣekemu,
  emp-NTPO: 'Israelba jarasia: –Bʌ djabarã, dadji animarã sid̶a sãwã panʌ cawaya acʌd̶e
    wãdua. Maʌ̃be mʌ̃́a jarad̶e zedua.– Mãwã jaraped̶a Israelba Josera Hebroʌ̃ jewed̶ad̶eba
    Siqueʌ̃naa wãbisia. Wãne Josera Siqueʌ̃ne jũẽsia.'
  ind-ind: Lanjut Yakub, “Lihatlah bagaimana keadaan kakak-kakakmu dan kawanan kambing
    domba kita, lalu kembalilah dan laporkan kepada ayah.” Demikianlah Yakub menyuruh
    Yusuf pergi meninggalkan Lembah Hebron. Sesampainya Yusuf di Sikem,
  pes-OPCB: '@see-verse:GEN.037.013'
  ssx-ssx: Ipika꞉ atekema꞉ alota꞉ Mo naka꞉ kame tonuta꞉ epeke halemepe laa handolo
    puata꞉ mo ma꞉na꞉manu epeke tupa꞉ haemeka꞉na꞉ta꞉ kota꞉ paa la꞉ka꞉la I̱ lolo a꞉pa꞉peke
    leekeme. Koto ekina꞉ atekema꞉ mo wekita꞉ ika꞉ haemeke Hebotoni hadipi mina꞉pa꞉lao
    peneyeke tapaalo peekeme. Diosepeta꞉ mo Sekeme opolo pua
  lcm-lcm: Au, tamana kala antok ia ta, “Pasal na kunla arai ta man a keve tasim kipo
    sapang na man kapa ri manmanik kipo kun ro asukang. Emung ku papok na ku me atai
    iau.” Asukang na tamana kanla atatung ia e iang e Eberon na kala palak. Au, kanla
    serei e Sekem
  aer-aer: '@see-verse:GEN.037.013'
  tgl-ULB: Sinabi niya sa kanya, “Umalis ka na ngayon, tingnan mo kung maayos ang
    mga kapatid mo at maayos ang mga kawan, at balitaan mo ako.” Kaya pinadala siya
    ni Jacob sa lambak ng Hebron, at nagpunta si Jose sa Sichem.
  nop-nop: Unduŋ yobune beudi indiŋ niŋguk, “Wooŋ dakeye kedem be hatiiŋ yabunadi
    tibeŋ eŋ kale heki maaŋ yabunadi tubudapmaaŋ buŋa mede kahat tinambuune nadiwaat.”
    Unduŋ niŋa Hebulon kwet gutuŋneniŋ niŋkulune uguk.
  kca-kca: 'Израиль ԓўвеԓа йастәс: «Йӑӈха, ванты, йайԓан тўмтакәт мўй пӑ тащеԓ тӑԓаӈ
    мўй, пӑ айкеԓ мӑнэма тўва». Хеврон лот мўв эԓты ԓўвеԓ китсәԓы; ԓўв пӑ Сихема йŏхтәс.'
  cbu-NT: 'Israelsha: Kaapa wanasir napangcha. ¿Tamakazinllinaja taarana? ¿Opeejatam
    tamareeja taar? Napam iwatsparamchush, ningitam kanapungcha. Kanapeechush, nuwaatssha
    yuw pakeeshinish anoo kamaningandama, tárangiya. Táyaru, Osiysha anuritam naatarangiya.
    Wazawap Hebronap karuwarangu, ambirisha naatarangiya. Sekemash tsap kuseeramchu,
    zoonllee naxpoorangiya. Anshurisha xitat ashirangiya.'
  hui-hui: Ani layagola ibu abahanda lalu, Áyu í̠na puwa í̠ hameneru tibi nogo sibirubi
    agua kabe handabe. Handalu ti agua hea lalu abale langule dai bibe, lene. Ogoningi
    Isaraele hameigini ti Heberonoha dindi ulini wiagoria hene. Yosebe ibu abale Segeme
    dindi wiagoria anda pialu
  wrs-wrs: Aral ona, yeoa garava, etehumunpevm nongalo, di beswonam aevulvmi, a sahonam
    aevulvmi? Veo, sipsipm nongalo, beswonam lovahvmi, sahonam lovahvmi? Doa nongalpiarava,
    henga os pro, kamoa moaoa henga wulpromno. Aralva dingas avna pundra Hepronda,
    Yosepm velaihangana Sekemram, wo hev ganamba, di pho Sekemra. Wo di ambo lohmana
    vevna,
  jao-jao: Ka-arri mili malbu, “Bawuji lhuwarriya nganthalu li-mangaji, wayi barra
    alunga, wayi barra jibi wiji. Kulu bawuji waniya karinguthunda, waniya ngathangkalu
    nalinanthalu awara. Bawuji barra, kajakaja.”
  mya-mya: သူ​၏​ဖ​ခင်​က``အစ်​ကို​များ​နှင့်​သိုး​ဆိတ်​များ ဘေး​ကင်း​လုံ​ခြုံ​စွာ​ရှိ​သည်​မ​ရှိ​သည်​ကို
    သင် သွား​၍​စုံ​စမ်း​ပြီး​လျှင်​ငါ့​အား​ပြန်​ပြော​ပါ လော့'' ဟု​စေ​ခိုင်း​လေ​၏။
    ထို​နောက်​ယော​သပ် သည်​ဖ​ခင်​လမ်း​ညွှန်​သည့်​အ​တိုင်း ဟေ​ဗြုန် ချိုင့်​ဝှမ်း​လမ်း​မှ​သွား​၍​ရှေ​ခင်​မြို့​သို့​ရောက်
    ရှိ​လာ​၏။
  cbi-NTPO: 'Tsenñu ya'' apa tsandimi: Tsaaya, ñu'' naatalala bain, naa uvejala bain
    naadenañuba kere'' kuinda manjaka, timi. Tsejtu Israel, ya'' na Josénu Hebrón
    kujtu jatsuwasha chutun Siquemsha eemi. Tsenñu José Siquembi jitu,'
  bod-N: ཡང་ཡེས་ར་ཨེལ་ན༌རེ། ཁྱོད་རང་གི་གཅེན་པོ་རྣམས་བདེའམ་མི་བདེ༌དང༌། ར་ཁྱུ་དང་ལུག་ཁྱུ་བདེའམ་མི་བདེ་ལ་བལྟ་རུ་སོང༌སྟེ།
    ཕྱིར་ཡོང་ནས་བདག་ལ་སྨྲོས་ཤིག་ཅེས་སྨྲས་པ་དང་ཧེབ་རོན་ལུང་པ་ནས་མངགས༌ཤིང༌། ཁོ་རང་ལམ་ལ་ཆས་ཏེ་སི་ཀེམ་ཡུལ་དུ་སོང༌ངོ༌།།
  wsk-wsk: Se nuet balam, “Ka launari se sipsip se goat terong bagasan agi wore nama
    nungarki ale tai aga manaruko.” Tom mu te Israel Hebron ko sor wolong mu te baga
    se Joseph Shechem namarukko maonam. Se Joseph nama Shechem aratam,
  kkl-kkl: Wene seogpa, Yakubti, “'Ando yaboap, pham naringeap, wali wamangdo,' aro
    kemel phimendi, ambarel anululam,” aro ambarogpa, Yusup neneko Hebron whaboghag
    agha “Sikhem punun,” aro palamog. “Sikhem punun,” aro palamoghag agha
  sna-sna: Saka akati kwaari, “Enda undoona kana zvinhu zvakanaka kumadzikoma ako
    nezvipfuwo, ugodzoka kwandiri neshoko.” Ipapo akamutuma achibva napaMupata weHebhuroni.
    Josefa akati asvika kuShekemu,
  spa-BLM: 'Le dijo: “Ve ahora a ver si les va bien a tus hermanos y al rebaño, y
    tráeme otra vez la noticia”. Y lo envió fuera del valle de Hebrón, y llegó a Siquem.'
  beu-beu: Angmuse Yakob ana mateng hula, “Aana ila senge, eekaku ang naung iuuling,
    bot aib jumba ang naung di iuuling hengi, ini ue aaung-aaung ee niang. Seng angse,
    aana bale hoa senge metma veng nat mateng.” Angmuse Yakob ana Yusup ot lamal Hebron
    emoar angu eahalang, sengmuse ana sampe ila Sikem mi.
  cac-cac: —Vach' jun, ixic, yic vach' tzila' chajtil yaj eb' vin̈ yed' noc' calnel
    chi', tzul alan vab'i, xchi vin̈ smam vin̈ chi'. D'a sch'olanil lum Hebrón ayec'
    vin̈aj José chi' ayic ix checjib'at vin̈ yuj vin̈ smam. Axo yic ix c'och vin̈
    d'a yol yic Siquem,
  swh-ULB: Akamwambia, “Basi nenda, uwaone ndugu zako na kundi wanaendeleaje, na uniletee
    neno.” Hivyo Yakobo akamtuma kutoka katika bonde la Hebroni, na Yusufu akaenda
    Shekemu.
  bel-bel: 'Ізраіль сказаў яму: ідзі, паглядзі, ці здаровыя браты твае і ці цэлае
    быдла, і прынясі мне адказ. І паслаў яго з даліны Хэўронскай. І ён прыйшоў у Сіхем.'
  wed-wed: Amana i riwa i pa, “Ma nae tuatuam ma ḡamoḡamo ma i ʼnanai, taui anina
    bo eḡa, ma ma nememei da ma riweu.” Ma Joseph i paritawanei. Hebron wapuna i netawanei
    ma i nae. Maranai au Shekem i ḡeta,
  deu-ELBBK: 'Und er sprach zu ihm: Geh doch hin, sieh nach dem Wohlergehen deiner
    Brüder und nach dem Wohlergehen der Herde und bring mir Antwort. Und er sandte
    ihn aus dem Tal von Hebron, und er kam nach Sichem.'
  mbb-OT: Hendiyè ka wey nu melauy ke meupiya ve is egkeulaula te menge kakey nu wey
    te menge uyaǥen, ne meǥaan ke zà likù kayi wey a metudtuli kenikew.” Midtavak
    si Jose te, “Uya, amà.” Umbe, puun dutun te Hebron, midhendiyà si Jose te Shekem.
  msc-msc: 'Yakuba ka a fɔ a yɛ ko: «Wa bɔ alu fɛ. Ni alu kɛndɛ, ni ko tɛ kolofenilu
    fanan na, i ye na wo fɔ n yɛ.» Wo rɔ, a ka Yusufu lawa ka bɔ Heburɔn kɛnɛgbɛ rɔ.
    A se mɛn kɛni Sikɛmu,'
  mal-2015: 'അവൻ അവനോടു: നീ ചെന്നു നിന്റെ സഹോദരന്മാർക്കു സുഖം തന്നേയോ? ആടുകൾ നന്നായിരിക്കുന്നുവോ
    എന്നു നോക്കി, വന്നു വസ്തുത അറിയിക്കേണം എന്നു പറഞ്ഞു ഹെബ്രോൻതാഴ്‌വരയിൽ നിന്നു അവനെ
    അയച്ചു; അവൻ ശെഖേമിൽ എത്തി.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Jacob nicʉ niwĩ: —Añuꞌu. ¿Mʉꞌʉ maꞌmisʉmʉa, tojo nicã
    oveja, ¿deꞌronojõ nisetiti? Narẽ ĩꞌagʉ̃ waꞌaya. Ĩꞌatoja, yʉꞌʉre quetiweregʉ tojatia,
    nicʉ niwĩ. Jacob Joseré oꞌógʉ, Hebrṍ wãmetiro ti paꞌtiro nirṍ meꞌrã oꞌócʉ niwĩ.
    José Siquẽpʉ etagʉ,'
  gup-gup: Wanjh kornkumo yimeng, “Yiray wanjh dja yinan bu kamak bedda kabirrini
    nawu ngurridanginj dja mayh warridj, dja yimdurndeng kanmarneyime.” Kunu wanjh
    nungka bimunkeweng kumekbebeh kanjdjikanjdji ngarre Hebron, dja wam kore Shechem.
  met-met: Binabu tibuna harua na ba, “Ula ubagu nabu sabangamdi xaung sipsipdi memedi
    duwa xai, bo? Sup, baing ugoxoya ma muli ubaxanga nanga.” Baing ina naga, soxi
    mala. sangua titi gomana wa Hebron. Yosep yunga titi gomana wa Hebron ila sok
    mana Sekem,
  gvs-gvs: E Yakobo idigo kana, ‘Ame tuta kūna kuvadadēdi. Neta kidi be nakae yoguyogu
    dedevidi, e kūma kulatuwokōigu.’ Tuwo Isileli Ebironi butumina goi ikaaiyaka go,
    Iyosepayana ietune ina asa Sekem.
  rmc-rmc: 'O Izrael leske phenďa: „Dža, dikh, sar hin le phralenge the le stadenge.
    Paľis av a phen mange oda.“ Paľis les bičhaďa andral e dolina Hebron. Avke o Jozef
    avľa andro Šichem,'
  nlg-nlg: Ma Jacob te ghaghua vania Joseph, “Ko tona mo ko vaa vaevanera na lei hoghomu
    maia na lei volivoli. ?Ivei tara ghaghua itaeni? Mo ko nia oli vaniu mai na rongorongo.”
    Keri ge nia vetena tona a Joseph, ma Joseph te tughuru ni tona tana komu me liu
    vaa tana bubulo i Hebron ge va sara i Shechem.
  dgr-DOGNT: “Ekǫ nı̨ı̨de sahzǫ̀ą xè dàgı̨ı̨t'e lì gha gık'aı̨hta, gıghǫ sets'ǫ̀ godı
    naı̨ɂà,” wetà yèhdı. Eyıt'à Jacob edeza Hebron nèk'e gots'ǫ Shekem nèk'e ts'ǫ̀
    yeèhɂà.
  pes-OPV: 'او راگفت: «الان برو و سلامتی برادران و سلامتی گله را ببین و نزد من خبر
    بیاور.» و او را از وادی حبرون فرستاد، و به شکیم آمد.'
  ron-1924: 'Исраел й-а зис: „Ду-те, рогу-те, ши везь дакэ фраций тэй сунт сэнэтошь
    ши дакэ оиле сунт бине ши аду-мь вешть.” Л-а тримис астфел дин Валя Хебронулуй
    ши Иосиф а ажунс ла Сихем.'
  aui-aui: Na Jeikap iwona bo, “Kunagho da kam makewona kunakitadi wasina samakamake
    bo gegha bi kate sip da gout yawata, bi kunaveramagha na kuniwaraveregu.” Wasina
    bi Jeikap Hebron anayinama Jousep iviporataveni inagho. Raghanina ikanibu Sikemma,
  ben-OBCV: অতএব তিনি যোষেফকে বললেন, “যাও ও দেখো পশুপালের সাথে সাথে তোমার দাদারাও
    সব ঠিকঠাক আছে কি না, এবং আমার কাছে খবর নিয়ে এসো।” পরে তিনি তাঁকে হিব্রোণ উপত্যকা
    থেকে পাঠিয়ে দিলেন। যোষেফ যখন শিখিমে পৌঁছালেন,
  lex-lex: 'Yakopa nano''a: “Mlia'' pa mumkeka, la''pa hyalmu rena me pipni-dumni
