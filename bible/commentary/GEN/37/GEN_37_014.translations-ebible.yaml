  urd-GVU: یعقوب نے کہا، ”جا کر معلوم کر کہ تیرے بھائی اور اُن کے ساتھ کے ریوڑ خیریت
    سے ہیں کہ نہیں۔ پھر واپس آ کر مجھے بتا دینا۔“ چنانچہ اُس کے باپ نے اُسے وادیٔ
    حبرون سے بھیج دیا، اور یوسف سِکم پہنچ گیا۔
  deu-1912: 'Und er sprach: Gehe hin und sieh, ob''s wohl stehe um deine Brüder und
    um das Vieh, und sage mir wieder Antwort. Und er sandte ihn aus dem Tal Hebron,
    daß er gen Sichem ginge.'
  ntj-ntj: '@see-verse:GEN.037.013'
  row-row: Boe ma ama na nae, “Muu dei, fo seꞌu aꞌa mara ro hiek-lombo nggara. Ara
    ona bee naa, baliꞌ mufadꞌe au.” Boe ma, Yusuf lao hela rae Hebron moo na, de nakandoo
    Sikem neu.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯನು ಅವನಿಗೆ, “ನೀನು ಶೆಕೆಮಿಗೆ ಹೋಗಿ ನಿನ್ನ ಅಣ್ಣಂದಿರ ಯೋಗ ಕ್ಷೇಮವನ್ನೂ,
    ಆಡುಕುರಿಗಳ ಹಿಂಡಿನ ಯೋಗ ಕ್ಷೇಮವನ್ನೂ ವಿಚಾರಿಸಿಕೊಂಡು ಬಾ” ಎಂದು ಅಪ್ಪಣೆ ಕೊಟ್ಟು, ಅವನನ್ನು
    ಹೆಬ್ರೋನ್ ಕಣಿವೆಯಿಂದ ಕಳುಹಿಸಲು ಯೋಸೇಫನು ಹೊರಟನು.
  ena-ena: Lɨci iaganɨlu agaŋ cɨhu abami. Nadɨ isagalina dɨ ua igɨha uami. Huaci hɨniavi
    ua hɨma ua uami. Sabaŋ sipsipɨ agɨladɨ avi igɨha uami. Nɨbɨlaŋ avi huaci laci
    hɨniavi ua hɨma ua uami. Ua igavɨla cɨhu ve iadɨ abɨnaŋ igahɨlɨlɨŋ uami. Hameŋ
    abɨci Hebɨlon fɨli abɨlɨ agadɨ valavɨla Sekem haiabɨla caba caba umi.
  tgo-tgo: Kaero ramae i dagewe, iŋa, “U wa na vo thuwe thoŋgo riwanji mbe thovuye
    eŋge na thoŋgo sip na goutɨko mbe thɨ thovuye eŋge. Amba u njoghama na u utugiya
    utuninji weŋgo.” Amba Josep i wareri Hebron malamoniye e tɨne. Mbaŋa Josep ve
    vutha Sekem ele valɨvaŋga,
  yap-yap: Me ga’ar e chitamngin ngak, “Mman, ngam guy pi walagem ngam nang salprad
    ma ga nang ko kabfel’ rogon e gamanman fa danga’; ma ga sul ngamog ngog.” Ma aram
    me l’oeg e chitamngin Josef u lan e loway u Hebron nge yan. Fa’an ni taw nga Shekem,
  tet-tet: Loron hira siku, aman naruka Yusuf naꞌak, “Oras neꞌe o baa maree okaan
    maun sia no bibi no bibi malae sia. Maree sia hotu, fila mai katak haꞌu.” Rona
    nola nunia, Yusuf moos baa. Nia laꞌo nosi rai Hebron, toꞌo leo Sikem.
  hlt-MCSB: Te dongah Joseph la,” Tahae ah cet lamtah, na maya rhoek kah sading sathal
    neh boiva kah sading sathal khaw na hmuh phoeiah kai taengah ol koep ham voei,”
    a ti nah. Te phoeiah Hebron kol lamkah Shekhem la a tueih tih Joseph khaw cet
    van.
  mdy-ETH: ዓዴ ጊንሣ ዒዛም፦ «ዓካሪ ዓኣዺጋፓ ኔ ጌርሲንሢንታ ቆልሞንታ ዓኣ ጎይፆ ዛጊ ሙኪ ታኣም ኬኤዜ» ጋዓዖ፥ ዒስራዔኤሌ
    ዮሴፔ ኬብሮኦኔ ዶኦጫፓ ዳኬኔ፤ ዬካፓ ዮሴፔ ዓኣዺ ሴኬሜ ሄላዖ፥
  twi-ASANTE: Enti, Israel ka kyerɛɛ Yosef sɛ, “Kɔ na kɔhwɛ sɛ wo nuanom ho te sɛn,
    na nnwan no nso, na sane bɛka biribi kyerɛ me.” Enti, Israel somaa Yosef firii
    Hebron subɔnhwa no mu. Ɛberɛ a Yosef duruu Sekem no,
  mwc-mwc: Kata tamana i wona, “Ke nae tuwatuwam, aba payapaya yabata kuna kinanisi,
    kata kosi damanina kona kega ba kuna veramaga kuni waraberiku.” Damanina ba Hebron
    kawa sanaginai wata i pora taveyei i nae, ba i verakasibau ku Shechem wai,
  bhl-bhl: 'Sekow e elo bokolewomele: “‘King kumel so, im yetebiliw samal so, alik
    alik i ken biliw yake?’, angeko, bi kasike kame, ku fongate im fukun unew kano,
    iti netebam teleko, nelo weng kal bakanem tololewka!”, dangse kale. Dangei, Yosew
    e akalem am dim Kebolon abiw mutuk fian beelo koleweko, Sekem abiw mutuk fian
    elo unse kale.'
  con-NTPO: 'Tsonsi Israelja su: —Ñotssi tsu. Japa que quindyandeccuma attepa ovejandeccuma''qque
    attepa ñani jipa condaja. Israel Hebron''su sinjunccuni can''jemba mandasi Joséja
    japa Siquemni nepipa'
  eng-WEBU: He said to him, “Go now, see whether it is well with your brothers, and
    well with the flock; and bring me word again.” So he sent him out of the valley
    of Hebron, and he came to Shechem.
  bnp-bnp: Lakea i takia, “O vano o gosi e huriki e tukamu, o vakarakoli a maka kabu
    na sipsip, muri o hamule, o vakalongo iau.” E Israel, turana e huriki a kabu vona,
    ri made na maloku ne Hebron, i rudu talea vonga e Iosep. Na tahuna e Iosep i bele
    o Sekem,
  wal-wal: Yaagin i a, “Ba; baada ne ishanttinne wudee saro gidiyoogaa be7a; be7ada
    etabaa taayyo yootaasa” yaagiis. Yaagidi a Kebroona dilbbaappe kiittiis. Kiitettidi
    i Sekeema biis.
  mgh-mgh: 'Athumwane yahomwiirela: Urwee wonwo woone unari ukhaliyaka ratta, ukhuma
    asunnaa ni inama ciyo ni ukiwiihere ihapari. Yakopi anrumile nari nikuwa no Heporoni,
    ni Yusufu ahophiya uSikeni.'
  acu-NT: 'Ayu tamati, Israel chicharak: —¿Yachim ainau tura oveja ainausha pengkerash
    pujuina tusam jiisam, ataksha tame ujatkata, —tusa Hebrónka pakarinia akupkam,
    José Siquemnum jeamiayi.'
  spa-PDDPT: 'E Israel le dijo: Vé ahora. Mira cómo están tus hermanos, cómo se encuentra
    el rebaño y tráeme un informe. Así lo envió desde el valle de Hebrón, y llegó
    a Siquem.'
  gun-gun: 'Israel aipoe''i: — Tereo aỹ. Exa marã rami pa nderyke''y kuery ikuaia,
    ha''e xerymba kuery mba''exa pa ikuaia guive exa pota. Ha''e gui eju xevy remombe''u
    aguã — he''i. Ha''e rami vy Hebrom yvy''ã guy gui omondouka Siquém katy.'
  agu-BL: '—Ma jalu'' bin je amantare''j: Quilo''k tan tilwe''n yi ko ba''n ate''t
    awutzicy scyuch'' yi e'' kawun. Ntin che'' ben axmaye'' tzaj ko ba''n ate''t.
    Ej nin cẍpakxij lajke''l tan talche''n stziblal swetz, stzun Israel bantz. Cho''n
    tzun ticy''pone''n Ẍeptz tan Israel le joco''j cwent Hebrón tan topone''n jalen
    Siquem.'
  eng-PEV: So Jacob said to him, “Go and find out if everything is good with your
    brothers, and if everything is good with the sheep. Then come back here and tell
    me.” So Joseph left the Valley of Hebron, and he went to Shekem.
  ilo-ULB: Kinunana kenkuana, “Mapankan, kitaem no nasayaat met laeng ti kasasaad
    dagiti kakabsatmo ken dagiti arban, ket umaymo ipakaammo kaniak.” Imbaon ngarud
    ni Jacob ni Jose manipud iti tanap ti Hebron ket napan isuna idiay Sikem.
  kpg-kpg: Jacob ga helekai gi Joseph, “Hana, mmada be o duaahina le e humalia hua,
    mo nia manu le e humalia hua. Hanimoi laa gi iloo eau.” Malaa, Jacob ga hagau
    a mee i di gowaa mehanga gonduu o Hebron. Joseph gaa dau adu loo gi Shechem,
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ ئەمدى بېرىپ ئاكىلىرىڭ ئامان-ئېسەنمۇ-ئەمەسمۇ، قويلار ئامان-ئېسەنمۇ-ئەمەسمۇ،
    ماڭا خەۋىرىنى ئېلىپ كەلگىن، دەپ ئۇنى ھېبرون جىلغىسىدىن يولغا سالدى؛ ئۇ شەكەمگە
    باردى.'
  bsp-bsp: 'Kɔ Yakuba oloku kɔ: «Məkɔ məmɔmən em kɔ pəyi fɔ daka o daka deyi fɛ awɛŋc
    əm aŋa kɔ yɔcɔl yɛfɛt-yɛfɛt-ɛ. Məder məlok'' im ti.» K''osom kɔ kəyɛfɛ ka aranta
    ŋa Hɛbərɔŋ, kɔ Isifu ɔŋkɔ Səkɛm.'
  bps-bps: Na man Dyékob, “Toom ale nlauy, du neyem ku fye kagkahla.” Na neyem fa
    i dad lmanaf nifatla. Kafnge én, samfulê ge du fye gadègu i kagkahla. Taman mdà
    Dyosif di banwe Hibron salu di Sikim. Na di kakelan di Sikim,
  mbs-mbs: Minikagi se amay din, “Doton ka, aw laoy ka kandan aw menge ayam-ayam egtonggoan
    dan. Penga niyan, likò ka dini amon ketegahan ko se pegkesawol dan.” Yan timolò
    si Jose te sogò te amay din, aw nesayo lekat te Baog te Hebron. Pegdateng i Jose
    doton te Sikem,
  tof-tof: Da oya aba we yalórr wagó, “Ma kya kóbó wam moba naretal bangónóm, ia i
    tib akó sip a gout taiasko. Sab tolkomólke kürü umul-umulan ngitanóm.” Da aba
    we zirrapónórr Ibrron basirr buruburudügabi. Zosep we abzilürr Syekem.
  sus-sus: Isirayila naxa a masen a bɛ, «Siga mafuren i xa sa a mato xa i taarae mu
    furaxi, xa se mu xurusee fan toxi alako i xa fa na dɛntɛgɛ sa n bɛ.» A naxa a
    xɛɛ keli Hebiron lanbanyi sigafe ra Sikemi.
  pon-2006: Eh pahpao eri ndahng, “Eri, kohwei oh kilang ia iren riomw ko, oh ia iren
    mahn akan. Ke ahpw pwurodo oh pakairkihong ie.” Semeo eri kadarala Sosep sang
    nan Wahun Epron. Ni Sosep eh lel Sekem,
  jae-jae: Tec eŋ kêsôm gêdêŋ eŋ gebe “Galoc ôna ma ônac têwami to bôc kêsi ma ômu
    ômôêŋ ôkêŋ ŋawae êndêŋ aê.” Tec kêsakiŋ eŋ aŋga gaboaŋ Hebronŋa e jagêô lasê Sikem.
  ksd-ksd: 'Ma i ga biti tana: Boina, una vana, ma una gire ra umana turam ma ra kikil
    na sip ba dia dave, ma una vakapa iau. Damana i ga tulue Iosep kan ra male Kebron,
    ma i ga vana uro Sekem.'
  tur-YTC: Ona, “Şimdi git, kardeşlerinin ve sürünün iyi olup olmadığına bak ve bana
    bildir” dedi. Onu Hebron vadisinden gönderdi ve Şekem'e vardı.
  bel-N: 'I сказаў яму: “Пайдзі, прашу, паглядзі, ці ў супакоі браты твае і ці ў супакоі
    авечкі, і прынясі мне вестк”. I паслаў яго з даліны Хеўрон; і ён пайшоў у Сыхем.'
  grc-BRENT: Εἶπε δὲ αὐτῷ Ἰσραὴλ, πορευθεὶς ἴδε, εἰ ὑγιαίνουσιν οἱ ἀδελφοί σου, καὶ
    τὰ πρόβατα, καὶ ἀνάγγειλόν μοι· καὶ ἀπέστειλεν αὐτὸν ἐκ τῆς κοιλάδος τῆς Χεβρών·
    καὶ ἦλθεν εἰς Συχέμ.
  ind-AYT: Ayahnya berkata kepadanya, “Aku minta, kamu pergi untuk melihat apakah
    keadaan saudara-saudaramu baik-baik saja dan keadaan kawanan dombanya juga baik-baik
    saja, lalu berilah kabar kepadaku.” Jadi, ayahnya mengutusnya dari Lembah Hebron
    dan dia pun tiba di Sikhem.
  lid-lid: Eme taman tiye i tan, “Ou ala anyolom nadu tinem oro ma hawe iri katin
    haka, oro ado mwasin de bwe em, oro ado ndra-in, ano ou ame hamon asehek tek.”
    Ano badeh taman suni iy edek udu nyamak Hibron ili. Eme Josep asahan Sekem badeh,
  nya-nya: Choncho anati kwa iye, “Pita ukaone ngati abale ako ali bwino. Ukaonenso
    nkhosa ngati zili bwino. Kenaka ubwere udzandiwuze.” Choncho Israeli anatuma Yosefe
    kuchokera ku chigwa cha Hebroni. Yosefe atafika ku Sekemu,
  hrv-hrv: 'Potom će mu otac: “Hajde i vidi kako su ti braća i stoka pa mi javi.”
    Tako ga otpremi iz doline Hebrona, i on stigne u Šekem.'
  mps-mps: Tama ayago te po wali, “Nage te naga ama dede bidiboba pelama, tama augwali
    sugi pao, te augwali bugagia bidibowe, ma meniwe? Tama nago te sipsip dabe me
    suyu, te augwali usu elalubowe, ma meniwe? Te augwali sulama, teda nage ma ena
    bidibo madi asiyu, tama enabolo wagameo,” wali. Te aga aya Jekop te Hebron hanu
    odogo tǫde bidiyu, tama te Josep tagala palali. Josep digibulu pelama, tama te
    Sekem tǫba sabolama,
  llg-llg: Boe ma, aman nae, “O muu dei, fo tilo o kaꞌa mala ma au biꞌiae-biꞌilombo-nggala.
    Ala talobee so, na, o fali mai mafada au.” Boe ma, Yusuf laꞌo ela dae Hebron moon,
    de neu nakandoo losa nai Sikem.
  tpi-tpi: Na papa i tok olsem, “Yu go lukim ol brata, ol i stap gut, o nogat? Na
    yu lukim ol sipsip tu, ol i orait, o nogat? Yu lukim pinis, orait yu kam bek na
    toksave long mi.” Long dispela taim ol lain bilong Israel i stap long ples daun
    bilong Hebron. Josep i kamap pinis long graun bilong Sekem,
  dan-1931: 'Så sagde Israel til ham: “Gå hen og se, hvorledes det står til med dine
    Brødre og Kvæget, og bring mig Bud tilbage!” Israel sendte ham så af Sted fra
    Hebrons Dal, og han kom til Sikem.'
  vie-OVCB: 'Giô-cốp nói: “Con hãy đi thăm xem chúng nó mạnh khỏe thế nào, bầy súc
    vật ra sao, rồi về cho cha biết.” Từ Hếp-rôn, Giô-sép lên đường qua Si-chem.'
  lbk-lbk: Kinwanin amana, “En ka ilaen nan yoyon-am mo khawis cha ya nan chey paspastolancha.
    Sa ka't somaa ay mangifaag.” Et inpaligwat amana is kadchetan nan Hebron. Awni
    pay ya ket inomchan si Jose id Sikem.
  guj-2017: તેણે તેને કહ્યું, “હવે જા, તારા ભાઈઓ તથા ટોળાં સારાં છે કે નહિ તે જો અને
    મારી પાસે ખબર લઈ આવ.” પછી યાકૂબે તેને હેબ્રોનની ખીણમાંથી રવાના કર્યો અને યૂસફ
    શખેમમાં ગયો.
  byr-byr: '@see-verse:GEN.037.013'
  awx-awx: Tiwän nanätä “Kuke dayipso. Payäka äwä sipsip yangu nomängänbä yiwayak.
    Tikengä apu naniwiläk,” yake ining yäpiwän, Hebron Kupi teke Sekem kukut.
  pon-2006A: Eh pahpao eri ndahng, “Eri, kohwei oh kilang ia iren riomw ko, oh ia
    iren mahn akan. Ke ahpw pwurodo oh pakairkihong ie.” Semeo eri kadarala Sosep
    sang nan Wahun Epron. Ni Sosep eh lel Sekem,
  por-BRBSL: 'Ele lhe disse: “Vá agora, veja se está bem com seus irmãos, e bem com
    o rebanho; e me traga notícias novamente”. Então ele o enviou para fora do vale
    de Hebron, e ele veio para Shechem.'
  aly-aly: Aynikwel renh ilek, “Awayengkw-rnem arerl-alpa, iley-alpemel atyeng-warl,
    mwerr yep-yep-rnem rernem arntarnt-areyel.” Ra renh thwenek Hebron arterterr-they
    apwert irrkerrel-atherr ayntek, ahern arterterr ampepel aynteyneyel. Joseph apmer
    Shechem-warl alhenh amern weyt-angketyarr-angkwarr.
  cth-cth: A na pa ni ahnimouh koe cet nateh na hmaunaw hah a dam awh maw, saringnaw
    a dam maw, panue hanelah kamthaw haw, haw e kamthang kai koe bout na dei pouh
    han telah ati. Hottelah hoi Hebron tanghling koehoi a patoun teh Shekhem vah a
    pha.
  twi-twi: Enti Israel ka kyerɛɛ Yosef se, “Kɔ na kɔhwɛ sɛ wo nuanom ne nguan no ho
    te dɛn, na san bɛka biribi kyerɛ me.” Enti Israel somaa Yosef fii Hebron subon
    no mu. Bere a Yosef duu Sekem no,
  hlt-hlt: Te dongah Joseph la,” Tahae ah cet lamtah, na maya rhoek kah sading sathal
    neh boiva kah sading sathal khaw na hmuh phoeiah kai taengah ol koep ham voei,”
    a ti nah. Te phoeiah Hebron kol lamkah Shekhem la a tueih tih Joseph khaw cet
    van.
  tbz-SIM: 'Kòo cicɛ dɔ̀: Kɔtɛ Sisɛmmu kɛ́yɑ̀ bɛ kɔ̃nnɑɑtí, kɛ́yɑ̀nɛ̀ iwũɔ̃, kɛ́wɛ̃tɛní
    kɛ́ n nɑ́kɛ́ dɛ̀ dòmmɛ̀. Kɛ̀ Sosɛfuu ítɛ́ Ebunɔɔ kɛ́kɔtɛ Sisɛmmu.'
  msy-2020: Ezɨ afeziam kamaghɨn a mɨgei, “Nɨ mangɨ uan aveghbuabar ganigh fogh suam,
    me deraghavɨra ti, o puvatɨ? Egh uaghan sipsipbar ganigh fogh, da dera, o puvatɨ?
    Nɨ men ganigh, egh uamategh izɨ na mɨkemegh.” Ezɨ dughiar kamɨn Israelɨn adarasi,
    Hebronɨn danganir zarimɨn iti. Ezɨ Josep Sekemɨn nguibamɨn otogha gɨfa.
  txq-txq: De aman nae, “O muu dei, fo tiro sudi o kaꞌam mara ma au bibi hieng ma
    bibi lombong nggara. Ara talo bee, na, o fali mai fo tui au.” Boe ma Yusuf laꞌo
    ela dae Hebron moon, de nakandooo neu losa Sikem.
  aaz-aaz: Onaim in aamf ee nak, “Ho mnao mkius miit sin ho tataꞌ nok muꞌit ein feꞌ.
    Sin on mee? Rekon aa oo, aiꞌ on mee? Rarit ho mfain uum he mutoon kau.” Rarit
    naiꞌ Yusuf annao nasaitan amneraꞌ pah Hebron ma nkono ntea Sikem.
  azb-azb: 'İsrail yenə ona dedi: «Get bax, qardaşların yaxşıdırmı, sürü salamatdırmı?
    Sonra mənə xəbər gətir». Beləcə onu Xevron vadisindən yola saldı. Yusif gəlib
    Şekemə çatdı.'
  eng-DBY: And he said to him, Go, I pray thee, see after the welfare of thy brethren,
    and after the welfare of the flock; and bring me word again. And he sent him out
    of the vale of Hebron; and he came towards Shechem.
  hin-2017: उसने उससे कहा, “जा, अपने भाइयों और भेड़-बकरियों का हाल देख आ कि वे कुशल
    से तो हैं, फिर मेरे पास समाचार ले आ।” अतः उसने उसको हेब्रोन की तराई में विदा कर
    दिया, और वह शेकेम में आया।
  wol-KYG: 'Yanqóoba ne ko: «Demal seeti say mag, ba xam ndax ñu ngi ci jàmm, ñoom
    ak jur ga, te nga ñëw, wax ma.» Mu yebal ko, mu jóge xuru Ebron, jubal Sikem.'
  swp-swp: Iakobo hinage i ene, “Ea aibodaim bena u lau em tataoyao eo edi suisui
    u itadi, se lolo e nige’e, abo wasadi u uioyama.” Arinai i hetamari, Heberona
    gonuna wa i laugabaei ie lage Sekema eai.
  bjr-bjr: Mina akoofa maaqi qimasee qimaminau. Anee oonureenana qafaa. Ani afasausa
    mara kaqi fee maridafee. Aandauqa faqa amiqiqa fee maridee. Nindafamasee anireenana
    qimaqimia. Mina akoofa Heebooroona noopundukiqari aiqoofanoo finau. Yooseefaafa
    doo findifufanoo fifiiufanoo Seekeemma maqusai oonuranau.
  eng-YLT: and he saith to him, 'Go, I pray thee, see the peace of thy brethren, and
    the peace of the flock, and bring me back word;' and he sendeth him from the valley
    of Hebron, and he cometh to Shechem.
  kne-kne: “En ka ilaen mo laton ay maga di napasamak en daida ya din pastol da. Asi
    ka mantaoli ay en mangibaga en sak-en,” kanan ama na. Et inpalobwat nas Jose sin
    tanap ed Hebron ay emey ed Sekem. Somawang pay ed Sekem,
  wat-wat: Eketa amana i iyaviya i bwaduwa, “Ku nai be sisitawaḡau ku kitaisi taki
    yomuyomu nukusi dewadewasi, nao kuna makaviniwa kuna matakawikuwa.” Ebinoni kawanauna
    nenei Yosefa i visimeiya i niya Sekemu.
  heg-NTPO: Kon un ama ka tek noan, “Ku laok le ngat ku kakam mas, nol auk laen nas
    nol lae-blai las le. Oen elola liam, ku pait maa le tek au.” Hidi kon Yusuf lako
    nang soleng epe Hebron, le napiut lako lius se Sikem.
  ptu-ptu: '@see-verse:GEN.037.013'
  bzd-NTPO: 'Jacob tö iiu̱té: —Ëkëkë. Be'' yú be'' ëlpa sa̱u̱k, is itso''rak, is iyiwak
    tso'' ñies. E'' wa be'' wa̱ ye'' a̱ itté dömine. Eta̱ Jacob tö ie'' patkémi. Ie''
    e̱'' yéttsa̱ Hebrón ké̱ kkue ki̱ mía̱ Siquem.'
  kwf-kwf: GoꞋo maꞋa kira ka fata Ꞌuri fuana, “Nau ku oga Ꞌoke leka ngali maꞋi ti
    alaꞋanga faꞋasia na ngwaefuta Ꞌoe ki, fasi Ꞌiri nai saiana neꞋe kira tua leꞋa
    goꞋo ada, ma ru ꞋaeꞋaela kira ki leꞋa goꞋo Ꞌana nama faꞋuta. Buri Ꞌana Ꞌoko oli
    maꞋi, ko faꞋarongo nau.” ꞋUnaꞋeri maꞋa nia ka asungaꞋinia ka leka kwau. Ana kaidaꞋi
    neꞋeri sa Jakob nia tua goꞋo ana oteotea Ꞌi Hebron, ma sa Josef ka faꞋasia kula
    neꞋeri, ma ka liu ka leka naꞋa. Ana kaidaꞋi nia dao Ꞌi Sekem,
  eng-WYC-2017: Israel said, Go thou, and see whether all things be welsome with thy
    brethren, and the sheep; and then tell thou to me what is done. And so he was
    sent from the valley of Hebron, and came into Shechem;
  eng-WMBB: He said to him, “Go now, see whether it is well with your brothers, and
    well with the flock; and bring me word again.” So he sent him out of the valley
    of Hebron, and he came to Shechem.
  spp-spp: Ka u u jwo «Sà wíi, kampyi mu yyahawuubii ná yatɔɔre wá cùuŋɔ, maa mpa
    ná yyaha wwû kur'e.» Ka Yusufu si yîri Eburɔn bafage e u tuŋi taan mà kàre Sikɛmu
    kùluni i.
  aey-aey: Odocob Jekob uqa madon, “Hina nuimeg walinel dool amca me bileigafo feciadegan.
    Odimeg ceseli hu mataga,” don. Eunu uqa Josef suldocob Hebron maha asounadec Sekem
    ono nuen. Nuimei Sekem calen.
  urd-GVH: याक़ूब ने कहा, “जाकर मालूम कर कि तेरे भाई और उनके साथ के रेवड़ ख़ैरियत
    से हैं कि नहीं। फिर वापस आकर मुझे बता देना।” चुनाँचे उसके बाप ने उसे वादीए-हबरून
    से भेज दिया, और यूसुफ़ सिकम पहुँच गया।
  rug-rug: Meke zama ia sa tamana si asa, “La, mamu la dogori sari na tasimu be koa
    valeana si arini, meke gua tugo sari na rovana sipi; mamu pule mae tozi nau.”
    Gua asa, ke garunu la nia sa tamana, meke taluarae pa Heboroni si asa. Sipu kamo
    pa Sekemi se Zosepa,
  gaz-gaz: Israaʼel immoo, “Mee dhaqiitii akka obboloonni kee, bushaayeenis nagaa
    taʼanii fi akka hin taʼin ilaaliitii deebiʼii natti himi” jedheen. Innis akkasiin
    Sulula Kebrooniitii Sheekemitti isa erge. Yoosefis Sheekem gaʼe;
  fra-LSG: 'Israël lui dit: Va, je te prie, et vois si tes frères sont en bonne santé
    et si le troupeau est en bon état; et tu m’en rapporteras des nouvelles. Il l’envoya
    ainsi de la vallée d’Hébron; et Joseph alla à Sichem.'
  gnn-gnn: '@see-verse:GEN.037.013'
  yal-yal: Isirayila yi a fala a xa, a naxa, “Siga mafurɛn, i sa a mato xa i tadane
    kɛndɛ, xa se mi xuruseene fan toxi, i yi fa na dɛntɛgɛn sa n xa.” A yi a xɛ keli
    Xebiron lanbanni siga Siken yi.
  gum-gum: 'Inchen Israelbe trenchibig køn: —Ashchab ya, tru ubishameraba cabrameraba,
    ñui nuneløba maig warai ashabe, wam srua attrunrrig— cha. Incha Hebrón chaasrøngurri
    inrrai ørøbig køn. Inchen Josébe ya, Siquémsrø pubig køn.'
  iou-iou: Yäwänä nanitä iwetkuk; Gäk kome udeken kuŋkaŋ notkaye ba tom imaka, säkgämän
    itkaŋ ba, goret itkaŋ yäŋ kaŋ yabä yäk. Kudup yabäŋpäŋ-nadäŋkaŋ äbä manbiŋam kaŋ
    näweri nadäwa yäk. Jekoptä ude iwetpäŋ Hebron awaŋ u nanik nanaki Josep tewän
    yäpmäŋ kuŋkuk. Eruk Josep kumaŋ Sekem komeken ahäŋkuk.
  haw-1868: I aku la oia ia ia, Ea, o hele oe e ike i ka pono o kou poe kaikuaana,
    a me ka pono o na holoholona, a e hai mai ia'u. Hoouna aka la oia ia ia, iwaho
    o ke awawa o Heberona, a hiki aku la ia i Sekema.
  arb-NAV: اذْهَبْ وَاطْمَئِنَّ عَلَى إِخْوَتِكَ وَعَلَى الْمَوَاشِي، ثُمَّ عُدْ وَأَخْبِرْنِي
    عَنْ أَحْوَالِهِمْ، فَمَضَى مِنْ وَادِي حَبْرُونَ حَتَّى أَقْبَلَ إِلَى شَكِيمَ.
  adz-adz: Da ini da arangan impruꞌ ibiani, “Wafa tsanga raim ruas nanggan mpadan
    da mpada tayangꞌ dumpa ibianungꞌ. Watsanga sib da watip wau sisingꞌ waba da dzi.”
    Ibinigi da Yakop itangin Yosef imingꞌ bump Hibron ifan i arangan impa imingꞌ nigi.
    Gubuꞌ Yosef fawaꞌ sib Sekem,
  ewe-ewe: Ale wògblɔ nɛ be, “Yi nàkpɔe ɖa be nu sia nu le edzi yim nyuie na nɔviwòwo
    kple woƒe lãwo hã, eye nàva gblɔe nam.” Ale wòɖoe ɖa le Hebron ƒe Balime. Esime
    Yosef ɖo Sekem la,
  eng-LEE: And he said to him, Go, I pray thee, see whether it be well with thy brothers,
    and well with the flocks; and bring me word again. So he sent him from the vale
    of Hebron, and he came to Shechem.
  gvn-gvn: '@see-verse:GEN.037.013'
  nna-nna: “Kajanajalu japirr malamanjaninyi “Wayirti? Ngalypa waninyinyurru? Wayirti
    kuwiyirrangupa? Ngalypa waninyiyi?' Kulpulumun ngajukarti, wurralapijin wayirti,
    ngalypa waninyayi.” Palajalu ngakarna Joseph. Joseph-ju yakarna ngurra, yana jinangu
    Shechem-ukarti.
  asm-FB: তেতিয়া বাপেকে তেওঁক ক’লে, “তুমি গৈ তোমাৰ ককায়েৰাহঁত আৰু পশুৰ জাকবোৰ কুশলে
    আছে নে নাই, সেই সংবাদ লৈ আহি মোক দিবা।” ইয়াকে কৈ যাকোবে যোচেফক হিব্ৰোণ উপত্যকাৰ
    পৰা পঠালে আৰু যোচেফও চিখিমলৈ গ’ল।
  sus-A: عِسِرَيِلَ نَشَ عَ مَسٍن عَ بّ، «سِفَ مَقُرٍن عِ شَ سَ عَ مَتٌ شَ عِ تَارَيٍ
    مُ قُرَشِ، شَ سٍ مُ شُرُ سٍيٍ قَن تٌشِ عَلَكٌ عِ شَ قَ نَ دّنتّفّ سَ ﭑ بّ.» عَ
    نَشَ عَ شّي كٍلِ هٍبِرٌن لَنبَنيِ سِفَقٍ رَ سِكٍمِ.
  fra-SBL: 'Il lui dit : « Va maintenant, vois si tout va bien pour tes frères et
    pour le troupeau, et rapporte-moi des nouvelles. » Il l''envoya donc hors de la
    vallée d''Hébron, et il arriva à Sichem.'
  hbo-hbo: וַיֹּ֣אמֶר לֹ֗ו לֶךְ־נָ֨א רְאֵ֜ה אֶת־שְׁלֹ֤ום אַחֶ֙יךָ֙ וְאֶת־שְׁלֹ֣ום
    הַצֹּ֔אן וַהֲשִׁבֵ֖נִי דָּבָ֑ר וַיִּשְׁלָחֵ֙הוּ֙ מֵעֵ֣מֶק חֶבְרֹ֔ון וַיָּבֹ֖א
    שְׁכֶֽמָה׃
  shp-NTPO: 'Jaskáketian Hebrónhainxon Siquemhain raankin, jawen papan José yoia iki:
    —Kamentanwe, min wetsaboyabi yoinabora, jawekeskabira iki jato oinni. Ja moa jato
    oinbeirani joxonra, min ea keshanti jake, jawekeskaki ikanai ixon en onannon —akin.
    Jaskáxon jato ointi, Hebrónhainxon jawen papan José Siquemhain raana iki.'
  eng-WYCLIFFE: And whanne Joseph answerde, Y am redi, Israel seide, Go thou, and
    se whether alle thingis ben esi anentis thi britheren, and scheep; and telle thou
    to me what is doon. He was sent fro the valey of Ebron, and cam into Sichem;
  piu-2006: '@see-verse:GEN.037.013'
  pjt-pjt: '@see-verse:GEN.037.013'
  cwe-cwe: Tati yake kamulongela, “Hita ukawalole ndugu zako na mifugo one wawo wagima
    na maabaho ubwele unilongele.” Ivo tati yake kamtuma kulawa muna zanda da Hebuloni.
    Yosefu kafika Shekemu.
  bgs-bgs: Igkagi tô ámmà din, na mà din, “Panó kad, asta sállág nu sikandan asta
    tô mga mannanap na ágdóppónan dan. Atin ka mapángnga, ulì ka dini ébô makasóddórra
    tingód kandan ka madigár.” Purisu igbánnal si Jose katô ámmà din, asta igpanó
    sikandin tikud tun ta Kapattadan ka Hebron. Tô igdunggù dán si Jose tun ta Sikem,
  kik-kik: Nĩ ũndũ ũcio Isiraeli akĩmwĩra atĩrĩ, “Thiĩ ũkarore kana ariũ a thoguo
    marĩ o ho o wega, o ũndũ ũmwe na mbũri, na ũnjookerie ũhoro.” Nake akĩmũtũma kuuma
    Gĩtuamba-inĩ kĩa Hebironi. Rĩrĩa Jusufu aakinyire Shekemu,
  ksr-ksr: 'Jero kokaeŋ ijoro: “Gii mono kema daremuŋuruga ano lama tuunana iŋiima
    nomaeŋ laligojuti, iikawaa qaa sunduya ii meŋ eleema kaŋ jena momaŋa.” Kaeŋ jero
    moro Hebron dondooŋanoŋga wasiŋ muro kema kema Sekem balonoŋ keuro.'
  fra-NCL: 'Et Israël lui dit : « Va donc, et vois si tes frères vont bien et si le
    troupeau est en bon état, et tu m’en apporteras des nouvelles. » Et il l’envoya
    de la vallée d’Hébron, et Joseph alla à Sichem.'
  cek-AK: To pongah anih khaeah, Caeh ah loe, nam yanawk hoi tuunawk ngantui o vai,
    khen noek ah, to pacoengah tamthang na thui let ah, tiah a naa. Hebron azawn hoiah
    Joseph to patoeh pongah, Shekem ah a caeh.
  xla-xla: '@see-verse:GEN.037.013'
  cuk-cuk: 'Israel sogded: —Nueddo. Be nae, be-iamar be daknae, igi gudimardibe, degi,
    sibad-wawaadmar nued bukwadibe. Be gannar anse nonikoed. Be anga sognonikoed,
    be-iamarde nueganbidibe. Israel Hebrón-neba-akar José-barmis gusad.'
  uig-CYR: 'У униңға: — Әнди берип акилириң аман-есәнму-әмәсму, қойлар аман-есәнму-әмәсму,
    маңа хәвирини елип кәлгин, дәп уни Һеброн җилғисидин йолға салди; у Шәкәмгә барди.'
  pma-pma: Tata onen viteni mini vit, “Keik kiha kilei vis tumali keil. ?Aro tahosis?
    ?Ka sipsip emun keil, tounah tovuol vakula keil? Evus, kimai ris kihiteni minau.”
    Sakini, Siosep musil ren tata onen ka mea ran vatihou keil ten out Hibron, va
    Sekem. Navong Siosep rokol out Sekem,
  tel-2017: అప్పుడు యాకోబు “నువ్వు వెళ్ళి నీ సోదరుల క్షేమాన్ని, మంద క్షేమాన్ని తెలుసుకుని
    నాకు కబురు తీసుకురా” అని అతనితో చెప్పి హెబ్రోను లోయ నుండి అతణ్ణి పంపించాడు. అతడు
    షెకెముకు వచ్చాడు.
  hat-BSA: 'Alò, li te di li: “Ale koulye a pou okipe afè frè ou yo ak afè bann mouton
    an, e vin pote nouvèl ban mwen.” Epi li te ale nan vale Hébron an e li te rive
    Sichem.'
  bxh-bxh: Yo fede Iyakobo ya libalau Diyosepa lisina iyen, Afa haidam yo sipi u lau
    u itadi, sidohadi, haba wa fuyoma be wasadi egu wa liba. Habahim Hebelon gonna
    yai ya fatamali ya lau. Fuyanna Diyosepa ya mahano Sekem nuꞌuna yai,
  kos-kos: Papa tumal el fahk nu sel, “Fahsrot liye lah tulik wiom an fuka, ac kosro
    natusr ah fuka, na foloko fahk nu sik.” Ouinge papa tumal ah supwalla, el som
    liki Infalfal Hebron. Joseph el sun acn Shechem
  hbo-WLC: וַיֹּ֣אמֶר ל֗וֹ לֶךְ־נָ֨א רְאֵ֜ה אֶת־שְׁל֤וֹם אַחֶ֙יךָ֙ וְאֶת־שְׁל֣וֹם
    הַצֹּ֔אן וַהֲשִׁבֵ֖נִי דָּבָ֑ר וַיִּשְׁלָחֵ֙הוּ֙ מֵעֵ֣מֶק חֶבְר֔וֹן וַיָּבֹ֖א
    שְׁכֶֽמָה׃
  ibo-ibo: Ya mere, ọ gwara ya, “Gaa ka ị chọpụta ma ihe ọ na-agazikwara ụmụnne gị
    na igwe anụ ụlọ ndị ahụ nke ọma, ma weghachiri m ozi.” O sitere na Ndagwurugwu
    Hebrọn zipụ ya. Ọ bịaruru Shekem,
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ଯାଇ ତୁମ୍ଭର ଭ୍ରାତୃଗଣ ଓ ପଶୁପଲ ଭଲ ଅଛନ୍ତି
    କି ନାହିଁ, ତାହା ଦେଖି ମୋʼ ନିକଟକୁ ସମ୍ବାଦ ଆଣ।” ଏହିରୂପେ ସେ ହିବ୍ରୋଣର ତଳ ଭୂମିରୁ ଯୋଷେଫକୁ
    ପଠାନ୍ତେ, ସେ ଶିଖିମରେ ଉପସ୍ଥିତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.037.013'
  chk-chk: Iwe, Israel a üreni, “Kopwe feila o pi are a öch pworausen pwiüm kewe me
    ekewe sip. Mürin, kopwe liwinto o asileto rei.” Iei mine Israel a tinala Josef
    seni ewe lemolun Hepron. Nge lupwen Josef a tori Sikem,
  ssd-ssd: 'Israel nu ndek sana: Ne kaye sulumba aba kat naŋe tuku mine agaŋmor tuku
    mine kaŋgerka nane mage minwaig kande luka promba ye saya le isi ŋgina. Taŋamba
    Israel nu Yosef kukulna le nu Hebron ma gutoŋ ta kusremba kina ka Sekem tumbraŋ
    prona.'
  rop-rop: En im dedi bin tok, “Wal yu go en lukabat yu braja olabat, en yu luk olabat
    if olabat orait, en afta yu kambek en bringimbek wed langa mi.” Wal Josef bin
    gowei brom det pleis gulum Hebran Beli, en imbin go langa det kantri Shekam,
  ukr-1871: 'Каже ж йому: Іди, синку, та наглянь, чи все гаразд у браття твого, чи
    все гаразд між вівцями, і принеси вістку. Та й послав його з Геброн долини, і
    прийшов у Сихем.'
  eng-AOI: Jacob said, “Go and find your brothers and see if they are well and see
    if the sheep and goats are all right. Then come back and tell me.” So Jacob sent
    him off and he went to Shechem.
  yon-yon: Kwane, Israelmbed Yosef yaa yedmoon “Wene eb ambanga wedmende amunmo doriib
    dee? Dingkan kab kwangkon wedme yi weng kande kanmene.” andekore yedmoona Hebron
    kankubuneen yirimbed wonoon. Wene, Yosef Sekem taun nandoon kuu yaron kuu
  bch-bch: Tota Israel ikeo pan bedane, “La gera am kapeipei ga leda sipsip, timamado
    kemi, mao madongan? Eao gera ga kus ta eabalan posanga ga inam pagau.” Tota isula
    Iosep ga ila. Iosep itnan itama ngan dubu kapei ngan tibur Ebron ta ila iuot ngan
    tuanga Sekem.
  deu-1951: 'Da sprach er zu ihm: Geh doch und sieh, ob es wohl stehe um deine Brüder
    und um die Schafe, und bringe mir Bescheid! Also sandte er ihn aus dem Tale Hebron,
    und er wanderte nach Sichem.'
  eng-JPS: 'And he said to him: ''Go now, see whether it is well with thy brethren,
    and well with the flock; and bring me back word.'' So he sent him out of the vale
    of Hebron, and he came to Shechem.'
  ubr-ubr: Jacob on natun iyawur iyau, “Om enai unites, taitaim tutuam a bobaitu mat
    engon basit wat ai ambin, ato un matabir un kasoneu.” On mes on taman Hebron roubaban
    emon iyafarai inai Shechem igat,
  srp-1865: 'A on mu reèe: idi, vidi kako su braæa tvoja i kako je stoka, pa doði
    da mi javiš. I opravi ga iz doline Hevronske, i on otide put Sihema.'
  lug-lug: N’alyoka amugamba nti, “Genda kaakano olabe obanga baganda bo n’ekisibo
    bali bulungi, okomewo ontegeeze.” Awo n’amutuma okuva mu kiwonvu kya Kebbulooni,
    n’atuuka e Sekemu.
  heb-heb: ויאמר לו לך נא ראה את שלום אחיך ואת שלום הצאן והשבני דבר וישלחהו מעמק חברון
    ויבא שכמה׃
  ben-IRV: সে বলল, “দেখুন, এই আমি।” তখন তিনি তাকে বললেন, “তুমি গিয়ে তোমার ভাইদের
    বিষয় ও পশুপালের বিষয় জেনে আমাকে সংবাদ এনে দাও।” এই ভাবে তিনি হিব্রোণের উপত্যকা
    থেকে যোষেফকে পাঠালে সে শিখিমে উপস্থিত হল।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਜਾ ਆਪਣੇ ਭਰਾਵਾਂ ਅਤੇ ਇੱਜੜਾਂ ਦੀ ਸੁੱਖ-ਸਾਂਦ ਦਾ ਪਤਾ ਲੈ ਅਤੇ
    ਮੈਨੂੰ ਵਾਪਸ ਆ ਕੇ ਖ਼ਬਰ ਦੇ। ਸੋ ਉਸ ਨੇ ਉਹ ਨੂੰ ਹਬਰੋਨ ਦੀ ਘਾਟੀ ਤੋਂ ਭੇਜਿਆ ਅਤੇ ਉਹ ਸ਼ਕਮ ਨੂੰ
    ਆਇਆ।
  tkr-tkr: 'Dekke mang''uk''le meed eyhen: – Hak''ne ilekke, çocar yugbaye, syuru
    üç''üddaye? Qiyğab zas sa xabar able. Mana məxür Xevronne q''adaalile Şekemqa
    yəqqı''l ha''ana.'
  mwp-mwp: Yakubu, kedha, ‘Uzar, imaypa thana nginu tukuypal midh balbayginga a thana
    tetel uruyl midh lak balbayginga; ngi kay kalanu ngapa kuniya tidi ngayapa yadu
    thuraypa.’ Wa, nungu thathin nuyn wayadhin. Nungu yabugudiya Ebronaw padaw dhadha
    sakariya Yoewsepa mangaydhin Sekoemoenu.
  mya-JVB: အဘ က သွား ပါ၊ အစ်ကို တို့သည် ချမ်းသာ သလော၊ သိုး ဆိတ်တို့လည်း ကောင်းမွန်
    စွာရှိသလောဟူ၍ကြည့်ရှု ပြီးလျှင် ၊ ငါ့ အားသိတင်း ကြားပြော ပါဟု မှာ လိုက်လျက်၊ ဟေဗြုန်
    ချိုင့် မှ စေလွှတ် သဖြင့် ၊ သူသည် ရှေခင် မြို့သို့ ရောက် လေ၏။
  tte-O: Yo iwaloba, “Sauga bwaite kulau ugitaili kamkavao na ali sipi yo gouti, gubesi
    sinamwanamwa? Na kuvivilama yagu wasa.” Kabo ali kaba miya Ebiloni bubuna ilogabaen
    ilau Sikemi koina. Saugana Yosepa iyawatagili Sikemi koina,
  tbg-tbg: Minti tuvaro vira qova tiharo, Ai vakaukavarave sipisipive hoe variavo,
    kiae ho variavo? Are vika oru tavera viri ti tiva timiane, tiro. Minti tivakero
    vira qova Iohepira atitovaro viva Hebaroni Uqitaini vura. Iohepiva Sekemini oruntero
  hmo-hmo: Iena tamana ese ma ia hamaoroa, ia gwau, “Vadaeni oi lao. Oi itadia, oiemu
    kakana taudia be idia namo o lasi, bona mamoe danu be edena bamona. Unai murinai
    oi giroa mai, oi hadibaia lau.” Vadaeni ia siaia, Heberona ena koura dekena amo
    ia lao, Sekema dekenai ia ginidae.
  ata-ata: Xe momu muavuti la muvikalanu aloxo ꞌo la, “Nalai mo namaisiꞌa ta viivine
    lexe aneꞌi a laixeneꞌisi. Mo namaisiꞌa ta sipsipxeni kalumo lexe laixeneꞌisi.
    Nalai mo nakilisiꞌa lexe laixeneꞌisi la sou nalivu uneꞌe sou naaꞌaloxeni.” La
    sou momu mupalusou sou mulai mukilisiꞌa ta vimovimou. Ia momu ne, anu muxoxoo
    no vanunu ne Ebulon. Iosepu mumuamuaꞌi xe mulai muxali ne Sikemu, la mulai muxixaoxao
    no lia xalee ane ne, la sou mumaisou itema vile la itema ne mutaliꞌisou aloxo
    ꞌo, “Nakakamuli maꞌia?”
  nfa-nfa: Hèia ama na peka hari, aku nèngu na, “Èu lamu ladhe aꞌa mu si, dènge kahibꞌi-kalèbho
    èdhi. Ladhe ra samia na, mai peka dènge jaꞌa.” Ka Yusuf pakèdꞌi ka nèti dꞌara
    padꞌa Hebron, laꞌe taruu dꞌai Sikem.
  urd-urd: तब उसने कहा, “तू जा कर देख कि तेरे भाइयों का और भेड़ — बकरियों का क्या
    हाल है, और आकर मुझे ख़बर दे।” तब उसने उसे हबरून की वादी से भेजा और वह सिकम में
    आया।
  rus-SYN: 'Израиль сказал ему: пойди, посмотри, здоровы ли братья твои и цел ли скот,
    и принеси мне ответ. И послал его из долины Хевронской; и он пришел в Сихем.'
  cbt-NTPO: —Inta conpa. Pa'sahuaton iyamashoro'sa ni'contaquë'. Ohuicaro'sa', chiporo'sa',
    inapitanta onpoinsona nisapiso', nahuicontaquë'. Ina quëran huë'sahuaton, onpoapisona
    sha'huitiico canta nitochi, itërin. Cacoposo Ipron motopianaro'sa quëran, Cosi
    a'parin. Inaso pa'sápaton Siquimoquë canconin.
  bqc-SIM: 'Ɔ̃ a òɛ̀: Gɛ́ n vĩ̀iↄ gwai ń ń sãↄ, tó aa aafia, ní ɛa sumɛɛ ń
    a baoo. Ɔ̃ à aà gbàɛ, à bↄ̀ Hɛblↄ̃ guzulɛu à gɛ̀ Sikɛũ.'
  tcz-CHONGTHU: Jacob in adon but in, “Nangma gache inlang na sopite ho chule kelngoi
    ho iti hina uvem gaven ati. Amaho thusoh kajah nom kitne, Hebron phaicham apat
    in asol tan, hichun Joseph hiche Schechem chu ahung lhung tan ahi.
  mar-mar: तो त्यास म्हणाला, “आता जा आणि तुझे भाऊ व माझी मेंढरे ठीक आहेत सुखरुप आहेत
    का? ते पाहा व मला त्यांच्यासंबंधी बातमी घेऊन ये.” अशा रीतीने याकोबाने त्यास हेब्रोनातून
    शखेमास पाठवले आणि योसेफ शखेमास गेला.
  tcs-tcs: Zekop bin spik po em, ‘Go nau po luk ip ol bala blo yu ane dem sip ane
    gout tu, ip dempla orait, ane kambaigen ane spik mi wiswei ol dem samting de.’
    Zekop i bin sanem go prom da big bali blo Ebron ane Zosep i bin kam de po Sekem.
  soq-soq: Ita mamba me diene wanase, “Aie tatataa ewamoa mo ide inawaa waimoi ita
    do pue ewamoa ide euda os waimoi tane leute wine mo umanau dianeawo etapa.” Tane
    Iakob Iosep wanaubeno bola debama Ibron dobawa ene alene Sikemwa wisene.
  qub-qub: 'Chaura papänin niran: «Aywariycuy ari ïju. Ricaycamunqui imano wauguiquicuna
    caycashantapis, uyshanchïcuna imano caycashantapis. Cutimurnami willamanqui imano
    carcaycashantapis.» Chayno nirmi wamran Josëta cacharan Hebrón pampacho caycashanpita.
    Chaura Josëga aywar Shequemman chayaran.'
  bqp-bqp: 'Akũ à pìnɛ: Ǹ gɛ́ ǹ n vĩ̀ninↄ gwa kũ sãnↄ, tó ò aafia. Ǹ ɛra ǹ sumɛnɛ
    kũ ń baaruuo. Akũ à a gbàrɛ, à bò Ɛblↄnu guvutɛn à gɛ̀ɛ Sɛkɛmu.'
  hat-hat: 'Izrayèl di l'' konsa: -Tanpri, ale we kouman frè ou yo ak bèt yo ye laba
    a. Apre sa, tounen vin pote nouvèl yo ban mwen. Konsa, se papa l'' menm ki te
    fè l'' pati kite Fon Ebwon an. Lè Jozèf rive Sichèm,'
  eng-BSB: Then Israel told him, “Go now and see how your brothers and the flocks
    are faring, and bring word back to me.” So he sent him off from the Valley of
    Hebron. And when Joseph arrived in Shechem,
  tod-tod: 'Izelayɛle ɠɛni ma: «Li, è è-liɛni pɛtɛ, ni ti ɠɛdɛgɛ, ta ni faa nɔpɛ
    ge la toganiiti ba, è ɠale ma, è ʋa ga ti-maawoo ʋagɔi pɔ̀.» É Zozɛfe leʋeni
    ɠana, é zeɠe Ɠeeɓelɔn nɛmɛi zu, é li Sikɛme ʋele zɔli.'
  eng-WEBPB: He said to him, “Go now, see whether it is well with your brothers, and
    well with the flock; and bring me word again.” So he sent him out of the valley
    of Hebron, and he came to Shechem.
  kbq-kbq: Higeno nefa'a amanage huno Josefena asmi'ne, Menina vunka negafuzane, afuzaganena
    knare hu'za mani'nafi ome ketenka, ete enka kea eme nasmio. Anage nehuno huntegeno
    Hebroni agupofinti vuno Sekemu uhanati'ne.
  nhe-BL: 'Huajca itata quiilhui: ―Xiquitati quejatza itztoque moicnihua huan nopa
    borregojme. Huan teipa xihuala xinechyolmelahuaqui. Huajca queja nopa, Israel
    quititlanqui José ma yohui campa nopa tlamayamitl nechca Hebrón. Huan quema José
    ajsito Siquem,'
  bus-bus: 'Ben à bènɛ: Ǹ gá ǹ n vĩ̀inↄ gwa kↄ̃n sãanↄ, tó aↄ̃ↄ aafia. Ǹ ɛara ǹ
    sumɛ kↄ̃n aↄ̃ baaruo. Ben à à gbàrɛ, à bↄ̀ Ɛblↄnu guzurɛn à gàa Sɛkɛmu.'
  gub-BL: I'i Zako wa'yr pe. — Eho a'e pe nehe. Ekar neryky'yr ne wà nehe. Aze ru'u
    ikatu paw rupi wà, aze ru'u ikatu hereimaw wà no. A'e re ezewyr xe waneko haw
    imume'u pà ihewe nehe, i'i izupe. Nezewe ywyàpyznaw Emerom yrykaw izywyr har wi
    Zako omono kar wa'yr Zuze Xikez tawhu pe kury. Oho Zuze a'e kury.
  eng-DRA: 'I am ready: he said to him: Go, and see if all things be well with thy
    brethren, and the cattle: and bring me word again what is doing. So being sent
    from the vale of Hebron, he came to Sichem:'
  knf-knf: 'Yakob akak aji na a : « Yaan iten jibi bawoori bukal na ŋnŧaam işë ibi
    iţupën. » Ayilna du dko danwooŋ du uţeeh wi inkuŋ du Hebroŋ kë Yoŧef aşë ya aban
    Ŧikem.'
