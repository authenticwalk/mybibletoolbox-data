verse: GEN.037.031
translations:
  mal-C: അതിനുശേഷം അവർ യോസേഫിന്റെ കുപ്പായം എടുത്തു, ഒരു കോലാടിനെ കൊന്ന് അതിന്റെ രക്തത്തിൽ
    മുക്കി.
  deu-TKW: Hierauf nahmen sie das Kleid Josephs, sodann schlachteten sie einen Ziegenbock
    und tauchten den Rock ins Blut.
  lin-lin: Boye babomaki ntaba, bazwaki elamba ya Jozefi mpe bazindisaki yango na
    makila ya ntaba.
  cbr-NT: Usa 'ain ka Josénën xukë́nkaman achúshi cabranën tuá rëtankëxun aín imin
    Josénën tari pëmikë anun a shiakëxa;
  eng-LSV: And they take the coat of Joseph, and slaughter a kid of the goats, and
    dip the coat in the blood,
  bmu-bmu: Mewö jiiga meme (noniŋ) aziŋi kun memba qeget kömuiga Josefköreŋ malukuŋi
    memba meme miaŋgö sepŋan kundumgöba membiliget.
  eng-GNV: And they tooke Iosephs coate, and killed a kidde of the goates, and dipped
    the coate in the blood.
  eng-WEBSTER: 'And they took Joseph''s coat, and killed a kid of the goats, and dipped
    the coat in the blood:'
  nhw-BL: Huan nopa icnime quicuique iyoyo José huan quipolojque ieso se chivo catli
    quimictijque,
  swh-ONEN: Kisha wakalichukua lile joho la Yosefu, wakachinja mbuzi na kulichovya
    katika damu.
  bba-bba: Sɑnɑm mɛyɑ bɑ boo kinɛru ɡo mɑ bɑ Yosɛfun yɑberu suɑ bɑ kɑ tu boo ɡen yɛm
    tɛɛrɑ.
  eng-KJVCPB: And they took Joseph’s coat, and killed a kid of the goats, and dipped
    the coat in the blood;
  cpy-cpy: Rahaeyakironi iithari José, itziritantakawo riraa ipira rowamaakiri.
  mpx-mpx: Inoke Yosepa talinau goti etega hi lol ge saliyana hi ahe ana holahola
    hi pasasaliya.
  wbp-wbp: Yalu-maninja-wangurlulu purda-nyangu jamulu. Yanu-pukalu pinjaku narnukutu,
    pungulu. Kangurnulu, manulu jinajina-piya Jajupu-kurlangu julyurl-yirrarnu yalyungka
    narnukutu-jangkarla.
  luo-luo: Eka negikawo kandho Josef, mi giyangʼo diel kendo ginyumo kandho Josef
    e remb diel.
  meu-meu: Bena idia ese Iosef ena hahedoki e abia, nani natuna ta e alaia, rarana
    amo hahedoki e hamiroa.
  npi-ULB: तिनीहरूले एउटा बोका मारे अनि त्यसपछि योसेफको वस्‍त्र लिएर त्यसलाई रगतमा
    चोपे।
  yor-yor: Nígbà náà ni wọ́n mú aṣọ Josẹfu, wọ́n pa ewúrẹ́ kan, wọ́n sì tẹ aṣọ náà
    bọ inú ẹ̀jẹ̀ ewúrẹ́ náà.
  emp-NTPO: Maʌ̃ carea ãdjirãba chiwatu zaqueda bead̶aped̶a Joseba cacuad̶e drasoa
    jʌ̃ b̶ad̶ara dji oaba jũma tãũcuasid̶aa.
  ind-ind: Mereka lalu membunuh seekor kambing dan mencelupkan jubah Yusuf ke dalam
    darah kambing itu.
  pes-OPCB: پس برادرانش بزی را سر بریده جامه زیبای یوسف را به خون بز آغشته نمودند.
  ssx-ssx: Koto ekina꞉ mo hameke tonuma꞉ nanikosi ma꞉nda꞉ lia Diosepena꞉ hokulupeke
    kosa꞉ dauta꞉ oni ma꞉na꞉ we kita kita pimikime.
  lcm-lcm: Na kila luk kana vakup a Iosep na kila bungum ia si rangai i mangsikei
    a me kita lamrongok ia.
  aer-aer: Itne renhe tyernetyakenhe. Itne alhemele nanikute atwetyeke alheke itne-arle
    angkerreke-arteke. Itne renhe akngetye-alpeke, imerte mantere Joseph-kenhe nanikute
    alhweke-arleke akwerneke.
  tgl-ULB: Kumatay sila ang isang kambing at pagkatapos kinuha nila ang damit ni Jose
    at sinawsaw ito sa dugo.
  nop-nop: Unduŋ tiŋa mooŋkaŋ meme maaniŋ niŋ ulaŋa naŋgatŋiŋdi Yosep’walaŋ dahidahi
    foloŋ yougoombuune
  kca-kca: Ԓыв Иосиф сŏх ўсэԓ, козёл вой хŏрсэԓ пӑ щи ўрән сŏхәԓ ԋŏсәтсэԓ;
  cbu-NT: zoonllshitisin opeejaa karupan pachayarusin, ursir tuchumeersin, anush wamaree
    tazuriptaranganaya.
  hui-hui: Ani layagola tigua nogo meme mbira bowa Yosebenaga aga biagoria darama
    wai hene.
  wrs-wrs: Wo sism etehumunil pulvona, memem mikli, wo Yosepna kayen tovolla pethie.
  jao-jao: Ngala nya-mangaji barra jumbala yiku ki-Jujiba, nya-mangaji marringaya
    kilu-ngunda nyiki-biyilu, baji ka-arri aluwa. Kulu kalu-rama kidikidi, kalu-rama
    kulu kalu-yibarra nya-mangaji jumbala yilirrinja ki-kidikidiyu. “Kambala-arrila
    wunyathawu yiku, katha kambala-wakarama jinangu jumbala wumbiji yabala, katha
    kila-tha ki-wardalinju.”
  mya-mya: သူ​တို့​သည်​ဆိတ်​တစ်​ကောင်​ကို​သတ်​၍​ယော​သပ် ၏​ဝတ်​ရုံ​ကို​ဆိတ်​သွေး​ထဲ​၌​နှစ်​လေ​၏။-
  cbi-NTPO: Tsandiñu yala José' jali deka', main kaa chibu tute', tsaa juntsa asa
    mai'tekila.
  bod-N: དེ་ནས་གཅེན་པོ་རྣམས་ཀྱིས་ར་ཕོ་ཞིག་བཤས་ཤིང་ཡོ་སེབ་ཀྱི་ཕྱི་གོས་དེ་ཁྲག་གི་ནང་དུ་སྦངས༌རྗེས།
  wsk-wsk: Se Joseph ko launari goat bo moman ale ko gue Joseph ko guang te iluman.
  kkl-kkl: Seogpa, Yusup eldo yabo tanekori pham kambing nhon obekti, Yusupti ag eneko
    pham kambing enengag werebaekti,
  sna-sna: Ipapo vakatora nguo yaJosefa, vakauraya mbudzi ndokunyika nguo iya muropa.
  spa-BLM: Tomaron la túnica de José, mataron un macho cabrío y mojaron la túnica
    en la sangre.
  beu-beu: Angmuse ini Yusup ekondo aavening aalus angu medi bot aib nu sabelet ameang,
    sengmuse kondo angu ini metma aib eve angu mi abaang.
  cac-cac: A d'a jun rato chi', ix smilancham jun noc' yune' chiva eb' vin̈. Ix yic'anelta
    schiq'uil noc' eb' vin̈, ix sb'on̈anoch eb' vin̈ d'a spichul vin̈aj José chi'.
  swh-ULB: Wakachinja mbuzi na kisha wakalichukua vazi la Yusufu na kulichovya katika
    damu.
  bel-bel: І ўзялі вопратку Язэпаву, і закалолі казла, і запэцкалі вопратку крывёю;
  wed-wed: Anina ma taui gote i vunui ma au tarana ana gara i virai.
  deu-ELBBK: Und sie nahmen den Leibrock Josephs und schlachteten einen Ziegenbock
    und tauchten den Leibrock in das Blut;
  mbb-OT: Midhimatey sikandan te kambing ne midlupit dan te lengesa is bisti ni Jose.
  msc-msc: Wo rɔ, alu ka baakɔrɔn do faa ka Yusufu la durukiba ta ka a bila wo jeli
    rɔ.
  mal-2015: പിന്നെ അവർ ഒരു കോലാട്ടുകൊറ്റനെ കൊന്നു, യോസേഫിന്റെ അങ്കി എടുത്തു രക്തത്തിൽ
    മുക്കി.
  tuo-NT: Beꞌro niꞌcʉ̃ cabra wĩꞌmagʉ̃rẽ wẽjẽcãrã niwã. Wẽjẽtoja, José yaro suꞌtiro
    na tuweeꞌcarore mii, cʉ̃ ye dí meꞌrã tore tuuwaꞌrecãrã niwã.
  gup-gup: Wanjh bedda birrimey Joseph nuye nawu djongburreni, dja birribom goat,
    dja namekbe nawu Joseph nuye nawu djongburreni wanjh birridjuhkeng kore goat kunkurlba.
  met-met: Baing daxap Yosep imanging maxaxaya, dung meme tela, saing ditai imangua
    sibia.
  gvs-gvs: E tuwo tauyadi goti tayamo siyoisi sikaumate. Sikaumate ikavava, ikaikaina
    sikabi, Iyosepayana ana kwama simigi.
  rmc-rmc: Avke ile le Jozefoskre gada, murdarde le capos a močinde o gada andro rat.
  nlg-nlg: Ma gaira na lei hoghona Joseph tara matea sakai na goat mara lumia nina
    na pupulu utoutoa tana ghabuna na goat tara matea.
  dgr-DOGNT: Eyıt'à Joseph weɂeè negı̨į̀ɂah, ejıetsoa ełaàgį̀ı̨hwho gà Joseph weɂeè
    k'e edoò agı̨į̀là.
  pes-OPV: پس ردای یوسف را گرفتند، و بز نری راکشته، ردا را در خونش فرو بردند.
  ron-1924: Ей ау луат атунч хайна луй Иосиф ши, жунгиинд ун цап, й-ау ынмуят хайна
    ын сынӂе.
  aui-aui: Wasina bi Jousep, yana rakaraka gout sikasunuyi bi kana kwama sikabi da
    ganiganine sisirakutuvi.
  ben-OBCV: তখন তাঁরা যোষেফের আলখাল্লাটি নিয়ে, একটি ছাগল জবাই করলেন এবং সেই আলখাল্লাটি
    রক্তে চুবিয়ে নিলেন।
  lex-lex: Nhor nioka ra'ala Yusup rayanni, noka rotna pipi ida tiernu na'nama rto'a
    rain della rara ralamni.
  rgu-rgu: Ara hala bibi esa, boe ma hai raa Yusuf badu malolen ria, de raboron neuꞌ
    daa ria daleꞌ.
  som-som: Kolkaasay shuluggii Yuusuf qaadeen oo intay orgi gowraceen ayay shuluggii
    dhiiggii geliyeen.
  lat-VUC: 'Tulerunt autem tunicam ejus, et in sanguine hædi, quem occiderant, tinxerunt:'
  aoi-aoi: Aburraja kembirra wurrakina wurrarrkwurrkuwena narru-wardanga nenukwuda
    akwa kembirra narruma-manga wurrakina merra akina-langwa nenukwuda akwa ngawa
    narring-enjalkingambajuwa dibina dumbala Jawijiba-langwa mibina-murra merra-da.
  eng-ASVBT: And they took Joseph’s coat, and killed a he-goat, and dipped the coat
    in the blood;
  mna-mna: Tabe tisu to tipun mekmek ta, mi tikam mburu ki Yosep ma titizik sula siŋ.
  ita-1885: Ed essi presero la giubba di Giuseppe; e scannarono un becco, e tinsero
    quella col sangue.
  eng-LXXUP: And having taken the coat of Joseph, they slew a kid of the goats, and
    stained the coat with the blood.
  eng-ULB: They slaughtered a goat and then took Joseph's garment and dipped it into
    the blood.
  spa-VBL: Mataron una cabra y mojaron la túnica de José en la sangre.
  fra-_FOB: Et ils prirent la robe de Joseph, tuèrent un bouc, et trempèrent la robe
    dans le sang.
  mal-mal: പിന്നെ അവർ ഒരു കോലാട്ടിൻകുട്ടിയെ കൊന്ന്, യോസേഫിന്റെ അങ്കി എടുത്തു രക്തത്തിൽ
    മുക്കി.
  urd-GVR: Tab unhoṅ ne bakrā zabah karke Yūsuf kā libās us ke ḳhūn meṅ ḍuboyā,
  suz-BL: मिनु मेकोपुकीमी योसेफ आ फेक्‍शो वा लाइश्‍शा, पाठा का क्‍योरशा, आ फेक्‍शो
    वा हुशेम ख्रुम्‍मे बाक्‍त।
  ita-1927: Essi presero la veste di Giuseppe, scannarono un becco, e intrisero del
    sangue la veste.
  ckb-ckb: ئەوانیش گیسکێکیان سەربڕی و کەواکەی یوسفیان هێنا و لە خوێنیان هەڵکێشا.
  eng-BBE: Then they took Joseph's coat, and put on it some of the blood from a young
    goat which they had put to death,
  crx-NTPO: '''Et nyoo Joseph oodzoot huyilhchoot ''ink''ez dúbe ntsool-iyaz, ''i
    hizilhghi ''ink''ez nyoo dzoot ''i buzkaih hiye tunahuyulhchooz.'
  kan-OKCV: ಆಗ ಅವರು ಯೋಸೇಫನ ಅಂಗಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಒಂದು ಹೋತವನ್ನು ಕೊಯ್ದು, ಆ ಅಂಗಿಯನ್ನು
    ರಕ್ತದಲ್ಲಿ ಅದ್ದಿ,
  bbb-bbb: Ijiege rena ame bofari ije bune uri mave-goti be kanana kavuane dabe Josofudo
    ugone fu abiemo ijene azi.
  tam-2017: அவர்கள் யோசேப்பின் அங்கியை எடுத்து, ஒரு வெள்ளாட்டுக்கடாவை அடித்து, அந்த
    அங்கியை இரத்தத்திலே நனைத்து,
  spa-RV-1909: Entonces tomaron ellos la ropa de José, y degollaron un cabrito de
    las cabras, y tiñeron la ropa con la sangre;
  ron-BTF: Şi au luat haina lui Iosif şi au înjunghiat un ied dintre capre şi au înmuiat
    haina în sânge;
  eng-WEBP: They took Joseph’s tunic, and killed a male goat, and dipped the tunic
    in the blood.
  eng-FBV: They slaughtered a goat and dipped Joseph's robe in the blood.
  nld-1939: Nu namen zij het kleed van Josef, slachtten een geitebokje, en doopten
    het kleed in het bloed.
  nch-BL: Huan nopa icnime quicuique iyoyo José huan quipolojque ieso se chivo cati
    quimictijque,
  tfr-NTPO: Eni ga öng zröra l̈ok kjl̈ara, ga José shwong l̈i kjrara, shtira öng srëng
    l̈i go.
  vie-1934: Các anh giết một con dê đực, rồi lấy áo Giô-sép nhúng vào trong máu;
  hin-CV: भाइयों ने एक बकरी को मारा और उसके खून में योसेफ़ के सुंदर अंगरखे को डुबो
    दिया
  eng-OURB: They took Joseph [May he add]’s coat, and killed a male goat, and dipped
    the coat in the blood.
  spa-BES: Entonces tomaron el manto de José, y le pusieron un poco de la sangre de
    un cabrito que habían matado,
  tdx-tdx: Aa le rinambe’ iareo i saro’ey, le nandenta vik’ose, vaho nalo’ iareo ami’ty
    lio’e ao i saroñey.
  vid-vid: Nawalidumula singo ipongo limwe, nawahola ikanzu lya Yusufu na kwinjiza
    mli danda ya ila mhene.
  pwg-pwg: Nani murinai peyarisi inae da gote ikiivuni ma tarana iviiya da Josepa
    kana tarasovo ikiipasipasiya.
  eng-OKE: But they took Joseph’s robe, and killed a kid of the goats, and dabbled
    the robe in the blood.
  tha-KJV: พวกเขาก็เอาเสื้อของโยเซฟมา และฆ่าลูกแพะผู้ตัวหนึ่ง จุ​่มเสื้อของโยเซฟลงในเลื​อด
  por-BR-2018: Então eles tomaram a roupa de José, e degolaram um cabrito das cabras,
    e tingiram a roupa com o sangue;
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ iliyo꞉ goudi nowo꞉ sa꞉nda꞉sa꞉ga꞉, Yosa꞉ba꞉ helebeso꞉g sambo
    nafale momado꞉ a꞉no꞉ ho꞉bo꞉ a꞉na degelo꞉.
  deu-ELO: Und sie nahmen den Leibrock Josephs und schlachteten einen Ziegenbock und
    tauchten den Leibrock in das Blut;
  ktm-ktm: Inum pe su heruhe meme homou imet pe hatlaman kolos ta Yosep ile ndrayen
    meme kutih.
  caa-caa: Entonces cay ubꞌijnuobꞌ inteꞌ intiobꞌ que mabꞌambꞌan tunor lo que cay uchiobꞌ
    y que ma cocha erer uchecsuobꞌ tunor era tut utatobꞌ. Y tamar era cay ubꞌijnuobꞌ
    tuaꞌ umajresobꞌ utatobꞌ tamar lo que uchiobꞌ taca e José. Entonces uchꞌamiobꞌ
    ubꞌujc e José y ubꞌoniobꞌ taca uchꞌichꞌer incojt chuchuꞌ chivo xeꞌ uchamsiobꞌ.
  eng-WYC-2018: Forsooth they took his coat, and dipped it in the blood of a kid,
    which they had slain;
  epo-epo: Kaj ili prenis la veston de Jozef kaj buĉis kapron kaj trempis la veston
    en la sango.
  uig-PIN: Əmma ular Yüsüpning tonini elip, bir tekini boƣuzlap tonni uning ⱪeniƣa
    milǝp,
  beo-beo: Amalalu, ilia da goudi medole legele, Yousefe ea abula goudi ea maga:me
    amo ganodini gela sa:i.
  tpi-OTNT: Orait ol brata i kilim wanpela meme, na ol i putim saket bilong Josep
    long blut bilong en.
  hau-SA: Sai suka ɗauki rigar Yusuf, suka yanka akuya suka tsoma rigar a cikin jinin.
  udu-udu: Uni bu’thki burrinye/ ma Yuusup̱ mo dhali ’kosh mi jwa mo dhali biṯ burrinyen
    turga/ yan eya bas mo.
  uig-LAT: Emma ular Yüsüpning tonini élip, bir tékini boghuzlap tonni uning qénigha
    milep,
  nde-nde: Basebethatha ijazi likaJosefa, babulala imbuzi basebegxamuza ijazi lelo
    egazini.
  ton-ton: 'Pea naʻa nau toʻo ʻae kofutuʻa ʻo Siosefa, ʻo nau tāmateʻi ʻae ʻuhikiʻi
    kosi, ʻo nau unu ʻae kofutuʻa ʻi he toto:'
  ces-1613: Tedy vzali sukni Jozefovu, a zabivše kozla, smočili sukni tu ve krvi.
  eko-eko: Khuthuula ajapi ya Yuusufu, khuula puuzi moote, taamu yaya khuttukunttela.
  nss-nss: Pwen hutingundru meme hamou, pe huwiri koyau niwen pe lahayan ata Yosep
    ara, pe hutumwiy iya ndreyen.
  eng-WMB: They took Joseph’s tunic, and killed a male goat, and dipped the tunic
    in the blood.
  tam-TCV: பின்பு அவர்கள் ஒரு வெள்ளாட்டை வெட்டி, அதன் இரத்தத்தில் யோசேப்பின் மேலுடையைத்
    தோய்த்தார்கள்.
  ceb-ULB: Nagpatay sila ug kanding unya gikuha ang bisti ni Jose ug gituslob kini
    sa dugo.
  mkn-mkn: Ais dong horo kambing satu ekor, ju dong ame Yusuf pung baju bagus tu,
    ko calóp pi dalam itu dara.
  nce-nce: Na bu mëmë kleli mogo nalë tëke motlola. Na Josepbë ëho kë ko mëta flu
    mëtëtatla.
  pol-UBG: Wtedy wzięli szatę Józefa, zabili kozła i umoczyli szatę we krwi.
  agr-agr: Tusa tutaish pachitsuk idayinak, José jáanchji awitka jujukbaun jukiag,
    chivo tsakatan maawag nuna numpejai jáanchin numpeajajui.
  kyc-kyc: Leyamosa nakambame mena meme mende pyapala ranjama dokome Josepena komau
    londe keyange dokona pareyami.
  urd-GVU: تب اُنہوں نے بکرا ذبح کر کے یوسف کا لباس اُس کے خون میں ڈبویا،
  deu-1912: Da nahmen sie Josephs Rock und schlachteten einen Ziegenbock und tauchten
    den Rock ins Blut
  ntj-ntj: Nyangka-ya nanikuurrpa wakarnu mirrirntaralpi Tjawutjaku kawutu yirramingka
    winytjurnu. Nyangka yirramipururringu.
  row-row: Basa ma ara hala hiek esa, de haꞌi Yusuf badꞌu meulau na, de boroꞌ e neu
    raaꞌ.
  kan-2017: ಆ ಮೇಲೆ ಅವರು ಒಂದು ಹೋತವನ್ನು ಕೊಯ್ದು ಅದರ ರಕ್ತದಲ್ಲಿ ಯೋಸೇಫನ ಅಂಗಿಯನ್ನು ಅದ್ದಿ,
  ena-ena: Lɨci Josepɨ dɨ isagalinu agɨlaŋ sabaŋ meme agadɨ ifɨhɨmavɨmi. Ifɨhɨmavɨla
    Josepɨ dɨ hadi hɨlahɨla hutesɨ agadɨ via sabaŋ meme agadɨ mɨdɨ hɨvɨ lɨbɨvisa viavɨla
    iaganɨlu dɨ pɨŋ uavɨla abavɨmi. Alaŋ hadi hɨlahɨla hutesɨ nagaŋ fipɨ mu hɨvɨ hɨnici
    igavɨla vihɨlu uavɨmi. Igɨha uavɨmi. Ha ninana dɨ hadi hɨlahɨla hutesɨ ua aniaba
    dɨ ua uavɨmi.
  tgo-tgo: Josep oghaghae thɨ unɨgha gout ghɨmoru umbwara, kaero thɨ liya ghakwamama
    ghayaboyabo na thɨ liutu goutɨko e madɨbae.
  yap-yap: Miyad li’ ba kaming ngar ted fare mad rok Josef nga fithik’ i rachaen.
  tet-tet: Hotu, sia sona noꞌo bibi matan ida. Sia moos nola Yusuf farun kabaas nia,
    loban baa bibi raan,
  hlt-MCSB: Te phoeiah Joseph kah angkidung te a loh uh. Maae tal a ngawn uh kah thii
    dongah angkidung te a nuem uh.
  mdy-ETH: ዬካፓ ፔቴ ዋኣሪ ሹካዖ ዮሴፔኮ ዓፒሎ ሱጉፆይዳ ዔያታ ዓጌኔ።
  twi-ASANTE: Afei, anuanom no faa Yosef batakari no, kumm abirekyie, de batakari
    no nuu ne mogya no mu.
  mwc-mwc: Joseph kana gara si yauni ba goat si kasibunui wai taranai si pakipaki.
  bhl-bhl: Olemei, awkunum kumel i Yosew em teing tiakim so ken ati asolow ilim be
    kuluko, meme imok mak ansomi, em kaim bulok kelewsiliw kale.
  con-NTPO: Tsa'caen susi tisenga condapa José ondiccu'jema isupa tisupa fi'tti'cho
    chivo anjampai'ccu ondiccu'jema onjoen'fa.
  eng-WEBU: They took Joseph’s tunic, and killed a male goat, and dipped the tunic
    in the blood.
  bnp-bnp: Lakea, ri rabalakia tara meme, ri bole a darana, ri ravu na varakia e Iosep.
  wal-wal: Hegaappe guyyiyan eti Yooseefa maayuwaa ekkidi, deeshsha orggiyaa shukkidi,
    he suuttan naaqqidosona.
  mgh-mgh: Vano yahomwiivaca napinkula nuruwyaa mphomeni ihancu ya Yusufu.
  acu-NT: Nunia cabra uchirin maawar, nuna numpejai José entsatirin yakararmiayi.
  spa-PDDPT: Entonces tomaron la túnica de José, degollaron un cabrito y empaparon
    la túnica con la sangre.
  gun-gun: Ha'e ramo José kamixa puku ojopy vy kavara ojuka vy ombovypa huguy.
  agu-BL: Chibene'n tzuntz tan ticy'le'n tzaj tal be'ch tetz Ẍep, nin oc chisuk'ul
    yi ẍch'el jun tal ne'ẍ chiw te'j yi nsken wi't quim cya'n.
  eng-PEV: Joseph’s brothers wanted their father to think that an animal killed Joseph.
    So they killed a goat, and they got some of that goat’s blood, and they put the
    blood on that special coat that belonged to Joseph.
  ilo-ULB: Nangpatayda iti kalding ken innalada ti kawes ni Jose ket insawsawda iti
    dara.
  kpg-kpg: Gei digaula ga daaligi di nadau kuudi ga hagatiu di gahu o Joseph gi nia
    dodo kuudi.
  uig-ARA: ئەمما ئۇلار يۈسۈپنىڭ تونىنى ئېلىپ، بىر تېكىنى بوغۇزلاپ توننى ئۇنىڭ قېنىغا
    مىلەپ،
  bsp-bsp: Kɔ ŋalɛk bərumus ba Isifu, kɔ ŋafay ambiyofo amera, kɔ ŋasopət bərumus
    babɔkɔ mecir.
  bps-bps: Kafnge én, fnatila i kambing na lnabla i klaweh Dyosif di litè kambing
    ani gine.
  mbs-mbs: Penga niyan, nengimatay dan te kambing, aw linegeb dan se saol i Jose te
    dipanog niyan.
  tof-tof: Da i gout we edabónóp ó Zosepón kokrrapan mórrkenyórr we yanggóbólóp ene
    goutan óedó.
  sus-sus: E naxa si keren faxa, e fa Yusufu xa donma kuye tofanyi maturuxun na sube
    wuli.
  pon-2006: Irail eri kemehla kuht men, re ahpw ale en Sosep eh likou reireio oh kaduhdi
    nan ntahn kuhto.
  jae-jae: Go êsêac sêkôc Josepnê ŋakwê jasêjac noniŋ teŋ êndu ma sêsac ŋakwê tau
    tôŋ kêsêp ŋadec.
  ksd-ksd: Ma dia ga takan pa ra kolot kai Iosep, ma dia ga doko ra me, ma dia ga
    puk ra kolot ma ra gapuna;
  tur-YTC: Yosef’in gömleğini alıp bir teke kestiler ve giysisini kana batırdılar.
  bel-N: I ўзялі яны шату Язэпаву, і зарэзалі казла, і занурылі шату ў кроў;
  grc-BRENT: Λαβόντες δὲ τὸν χιτῶνα τοῦ Ἰωσὴφ, ἔσφαξαν ἔριφον αἰγῶν, καὶ ἐμόλυναν
    τὸν χιτῶνα τῷ αἵματι.
  ind-AYT: Kemudian, mereka mengambil jubah Yusuf dan menyembelih seekor kambing jantan
    yang berbulu, lalu mencelupkan jubah itu ke dalam darahnya.
  lid-lid: Ano badeh oro adai me ari imek ano oro andrei awin tan badeh tahiy i ta
    ndra.
  nya-nya: Tsono anapha kamwana ka mbuzi, natenga mkanjo wa Yosefe ndi kuwunyika mʼmagazi
    ake.
  hrv-hrv: A oni uzmu Josipovu haljinu, zakolju jedno kozle i haljinu zamoče u krv.
  mps-mps: Nosali te aga ama dedego te meme me deli elama, tama augwaligo te Josepgo
    gudali ugwaba te kaneme muai.
  llg-llg: Basa de ala hala lala biꞌiaek esa, de ala haꞌi lala Yusuf baꞌdu malolen
    ndia, de ala dinan neni daak dale neu.
  tpi-tpi: Orait ol brata i kilim wanpela meme, na ol i putim saket bilong Josep long
    blut bilong en.
  dan-1931: Så tog de Josefs Kjortel og dyppede den i Blodet af en Gedebuk, som de
    slagtede;
  vie-OVCB: Các anh em giết một con dê, nhúng áo choàng của Giô-sép vào máu,
  lbk-lbk: Sa cha't pinarki is esa'y karching ya nan chalana nan nangitapekancha isnan
    fachon Jose.
  guj-2017: પછી તેઓએ એક બકરું કાપ્યું અને યૂસફના ઝભ્ભાને લઈને તેના લોહીમાં પલાળ્યો.
  byr-byr: Jozepɨyarɨ gyaꞌmwera jɨlɨkyaawaryai tameva gamɨre tawe maareva Jozepɨyare
    baazɨꞌmaꞌnyaꞌ tawevɨ maradɨvaina. Maradɨvaina yeva kuvɨnɨmaangerɨ “Baazɨꞌmaꞌnya
    daꞌ yakɨnɨkeꞌ maaꞌmwosɨ. Jɨwaalɨvaangereꞌ daaka?” wɨdaawɨna yeꞌ. Wɨdaawɨna kyeꞌ
    Jaikopɨ wanganaka wɨdaꞌ “Yo. Nyɨbwaalɨvaangere baazɨꞌmaꞌnyasɨ. Kavɨjɨlɨkei dawakɨwakerɨnera.”
    Sara kudaꞌ kale naanga wiadaasɨ Jozepɨyarɨna kɨnna naanga bazɨwɨna yaꞌ.
  awx-awx: Yawän meme gwendu guläkngä matäwä, daxu apä, Josepde täwixu daxune täpä
    mahakut.
  pon-2006A: Irail eri kemehla kuht men, re ahpw ale en Sosep eh likou reireio oh
    kaduhdi nan ntahn kuhto.
  por-BRBSL: Eles pegaram a túnica de José, mataram um bode macho e mergulharam a
    túnica no sangue.
  aly-aly: Joseph-kenh awayikw-rnemel nanikwet atwek, arrkngewarl-anem pwerlpewek,
    arnkwa arlkeny-angketyarr renhan.
  cth-cth: Joseph e angkidung hah a la awh teh hmaetan a thei awh teh a thi dawk a
    ranup awh.
  twi-twi: Na anuanom no faa Yosef batakari no, kum abirekyi, de batakari no nuu ne
    mogya no mu.
  hlt-hlt: Te phoeiah Joseph kah angkidung te a loh uh. Maae tal a ngawn uh kah thii
    dongah angkidung te a nuem uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔ dibɔdɑɑ̀ kɛ́túótɛ́ Sosɛfu yɑɑ̀bòrì kɛ́tɛí mɛyĩ̀ĩ̀,
  msy-2020: Ezɨ an aveghbuaba memen mam mɨsuegha, me Josepɨn korotiar agharir ruarir
    dirim isa an ghuzim garugha uam a ini.
  txq-txq: Basa boe ma ara hala bibi hiek esa, de haꞌi rala Yusuf badu malolen naa,
    ara boron neni daak naa neu.
  aaz-aaz: Rarit sin nroro ꞌbiib jes. Sin nait naiꞌ Yusuf in baur reko naan, ma nateep
    ee neu naaꞌ naan.
  azb-azb: Onlar Yusifin paltarını götürdülər və bir keçi kəsib paltarı qana batırdılar.
  eng-DBY: And they took Joseph's vest, and slaughtered a buck of the goats, and dipped
    the vest in the blood;
  hin-2017: तब उन्होंने यूसुफ का अंगरखा लिया, और एक बकरे को मारकर उसके लहू में उसे
    डुबा दिया।
  wol-KYG: Ñu jël nag mbubbu Yuusufa, rendi ab sikket, taqal mbubb ma ca deret ja.
  swp-swp: Iosepa ena lulu hinage se abi, eo goti natuna esau se unui, eo lulu wa
    se hedao osinana wa boeana eai.
  bjr-bjr: Miqi qufaqa misa mimmi arusee Yooseefaana kisaaqa qammunna mina fidikaki
    raaraa iqau.
  eng-YLT: And they take the coat of Joseph, and slaughter a kid of the goats, and
    dip the coat in the blood,
  kne-kne: Idi siya di, pinse day kalding et insiblaw da din nagayad ay badon Jose
    sin dada na.
  wat-wat: Eketa Yosefa sisitawaḡana, gouti si nuvimatiya keta ufaufanei kwame si kutuviya.
  heg-NTPO: Kon nam, oen lolat tele laen mesa, hidim oen kat Yusuf kaod lekong nga,
    le dopon tamang lako se laen na dala ka.
  ptu-ptu: Mane sikaumpatei mesa beke anna naalai indo baju mapi'dä'na Yusuf anna
    napapuläii hahana.
  bzd-NTPO: Eta̱ ie'pa tö chibola ttéwa̱ ta̱ e' pë́ wa José datsi' patié̱ka̱rakitö.
  kwf-kwf: ꞋUnaꞋeri kira ka ngalia taꞋi nanigot, kira ka saungia, kira ka alua toꞋongi
    sa Josef saena Ꞌabuna nanigot neꞋeri.
  eng-WYC-2017: Forsooth they took his coat, and dipped it in the blood of a kid,
    which they had slain;
  eng-WMBB: They took Joseph’s tunic, and killed a male goat, and dipped the tunic
    in the blood.
  spp-spp: Ka pi i Yusufu vàanntinmbwɔhe lwɔ́, maa sikapeni là bò, maa ku le kuru
    sìshange e.
  aey-aey: Eunu Josefna lotoc umeig meme oso qocobil cal meceb uqana golac euna age
    Josefna lotoc eu cumdoiga.
  urd-GVH: तब उन्होंने बकरा ज़बह करके यूसुफ़ का लिबास उसके ख़ून में डुबोया,
  rug-rug: Meke vagia rini si keke qoti kokoreo meke va matea, meke paleke vagia rini
    sa koti te Zosepa meke poṉa nia pa korapa eharana sa qoti.
  gaz-gaz: Isaanis qoloo Yoosef fuudhanii reʼee tokko qalanii qoloo sana dhiiga keessa
    cuuphan.
  fra-LSG: Ils prirent alors la tunique de Joseph; et, ayant tué un bouc, ils plongèrent
    la tunique dans le sang.
  gnn-gnn: Bala walala wutthurrunanydja nanikutnha wäyinnha. Yo, gulaŋdja walala märraŋala
    rupa'lili, bala yana ŋunhi Djotjipkunydja girri' ḻupmaraŋala guḻwuḻmaraŋala ŋunhimala
    gulaŋlilina,
  yal-yal: E yi kɔtɔ keden faxa, e yi Yusufu a doma kuye tofaɲin maturuxun na sube
    wunli.
  gum-gum: Incha nømbe kan cabro unø kweecha, José pala itøguewa unigwane tru aniyu
    kebisha,
  iou-iou: Ude yäŋirän noriye ätutä päŋku meme gubaŋi kubä utpäŋ Josep täŋo tek käroŋi
    uterak nanitä kakta nägäri däpä jiŋkuŋ.
  haw-1868: Lawe ae la lakou i ke kapa o Iosepa, pepehi iho la lakou i ke kao keiki,
    a kupenu iho la i ke kapa i ke koko.
  arb-NAV: فَأَخَذُوا قَمِيصَ يُوسُفَ الْمُلَوَّنَ، وَذَبَحُوا تَيْساً مِنَ الْمِعْزَى
    وَغَمَسُوا الْقَمِيصَ فِي الدَّمِ،
  adz-adz: Ida ribarangan yis nuning mangan funub da iyu Yosef ngarukui gan da ifiru
    i biꞌ.
  ewe-ewe: Nɔviawo wu gbɔ̃ aɖe, eye wotsɔ Yosef ƒe awuwo bliba ɖe gbɔ̃ la ƒe ʋu me.
  eng-LEE: And they took Joseph's coat, and killed a he-goat, and dipped the coat
    in the blood;
  gvn-gvn: Nyunguwundu yaba-karrangka goat kunin, nyungu kambi mulabu daman. Jana
    kambi wundin nganjananda, yalaman, “Nganjin yanyu kambi warrmba-bungan. Yinya
    yunuwunbu kangkalba?” Jacobangka yalaman, “Yuwu, yinya kambi ngaykuwunbu kangkalamu.
    Minyabu kulijingka nyungun yarkin-ban.” Jacob Josephanka badin wuljaljiku.
  nna-nna: Wirlarniyi nanikutu, pijirringi nanikutunga wirrirniya kuwurtu Joseph-mili.
  asm-FB: তেতিয়া তেওঁলোকে এটা ছাগলী মাৰি তাৰ তেজত যোচেফৰ সেই চোলাটো জুবুৰিয়ালে।
  sus-A: عٍ نَشَ سِ كٍرٍن قَشَ، عٍ قَ يُسُقُ شَ دٌنمَ كُيٍ تٌقَنيِ مَتُرُشُن نَ سُبٍ
    وُلِ.
  fra-SBL: Ils prirent la tunique de Joseph, tuèrent un bouc, et plongèrent la tunique
    dans le sang.
  hbo-hbo: וַיִּקְח֖וּ אֶת־כְּתֹ֣נֶת יֹוסֵ֑ף וַֽיִּשְׁחֲטוּ֙ שְׂעִ֣יר עִזִּ֔ים וַיִּטְבְּל֥וּ
    אֶת־הַכֻּתֹּ֖נֶת בַּדָּֽם׃
  shp-NTPO: Ja Rubenman jato jaskáakin yoia, jawen wetsabaon Josekan tari bixon, cabra
    bake retetaanan, jawen jimin ja tari sikakana iki.
  eng-WYCLIFFE: Forsothe thei token his coote, and dippiden in the blood of a kide,
    which thei hadden slayn; and senten men that baren to the fadir,
  piu-2006: Tjutjupaku kaaka ruunytjangku kuuta palumpaṉungka nanikutatjanu ngurrka
    kaṉilpangkaya yintiraya kanyiṉingitjangku, kuuta palumpaṉu nyapaṉu ngurrka palunyatjarrangku.
    Palunyatjanu palumpa paapakutu katirraya nintiṉu, kuuta palunya. Paluru tjana
    ngunytjinytju ngurrpa nguwanpa wangkangi, “Kuuta ngaatjanyalatju mantangka ngarringitja
    mantjiṉu. Tjinguru kuuta ngaatjanya nyuntupa katjaku?” Palunyatjanu Tjikupalulpi
    mantjira kuuta palunya nyakula watjaṉu, “Yuwa, ngaatjanya ngayuku katjaku kuuta.
    Tjinguru layina pikaṯingku patjara waṉingu. Yuwa, kuunyi ngayuku katjatju layinangku
    patjaṉu.” Tjutjupanya yilungutja nguwanpa Tjikupalu rawa kulira yulapayi. Paluru
    rawa yularra watjilarripayi nyinangi.
  pjt-pjt: Kaya maḻanypa tjuṯangku nintingku kuliṟa wangkangu, “Wiya, nanikutala-puṯa
    puwa munula upukuta palumpa milkaḻingka nyiṯiṟa katira Mamala nintila. Ka nyakula
    kulilku inuṟangku patjantja-palku.” Munuya mulapaṯu nanikuta pungkula upukuta
    panya mantjiṟa nyiṯinu milkaḻingka.
  cwe-cwe: Hamala baho wachinja mwana luti na wachofeka ng'hanzu ya Yosefu muna idamu.
  bgs-bgs: Purisu igiyó dan ka kambing, asta igarám dan tun ta dipanug tô mallayat
    umpak i Jose.
  kik-kik: Nao makĩoya kanjũ ya Jusufu, magĩthĩnja mbũri na magĩtobokia kanjũ ĩyo
    thĩinĩ wa thakame ĩyo.
  ksr-ksr: Kaeŋ iŋijoro meme (noniŋ) ejia moŋ meŋ qegi komuro Joosefwaanoŋ maleku
    meŋ meme iikawaa sayanoŋ qenduŋgoŋ meŋ boligi.
  fra-NCL: Ils prirent alors la robe de Joseph et, ayant tué un bouc, ils plongèrent
    la robe dans le sang.
  cek-AK: To naah Joseph ih laihaw to lak o moe, maeh caa maeto a boh o pacoengah,
    maeh thii thungah laihaw to a nup o;
  xla-xla: Epalati Yosep ya꞉ bapadulotapo gaut aliya yumpame Yosep ya꞉ tlukaye omali
    dla sosokoliyo.
  cuk-cuk: Geb degine, e-iamar José-mor-suid-susmargu, sibad-bipi-oburgwisad-abegi
    mor dudismalad.
  uig-CYR: Амма улар Йүсүпниң тонини елип, бир текини боғузлап тонни униң қениға миләп,
  pma-pma: Evus, amuas nani tai ka akur more eisin omon Siosep ka alelini en ran.
  tel-2017: వారు ఒక మేకపిల్లను చంపి, యోసేపు అంగీని దాని రక్తంలో తడిపారు.
  hat-BSA: Konsa, yo te pran vètman Joseph la, yo te kòche yon mal kabrit, e yo te
    tranpe vètman an nan san an.
  bxh-bxh: Habahim, haidana gouti sa wunui be ꞌwasinana yai Diyosepa ana leli sa dauꞌwai.
  kos-kos: Na elos uniya nani soko ac twenya nuknuk lal Joseph ah ke srahn nani soko
    ah.
  hbo-WLC: וַיִּקְח֖וּ אֶת־כְּתֹ֣נֶת יוֹסֵ֑ף וַֽיִּשְׁחֲטוּ֙ שְׂעִ֣יר עִזִּ֔ים וַיִּטְבְּל֥וּ
    אֶת־הַכֻּתֹּ֖נֶת בַּדָּֽם׃
  ibo-ibo: Ụmụnne ya gburu otu ewu were uwe Josef bịanye nʼime ọbara ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଯୋଷେଫର ଅଙ୍ଗରଖା ଘେନି ଗୋଟିଏ ଛାଗ ମାରି ତାହାର ରକ୍ତରେ ତାହା
    ଡୁବାଇଲେ।
  wmt-wmt: '@see-verse:GEN.037.030'
  chk-chk: Mürin ra niela eman kuuch o iselong üfen Josef we lon chan.
  ssd-ssd: Taŋakina le nane meme ande tumba balemba Yosef tuku tawi ta tumba meme
    ndarenu pisnenaig sulumba
  rop-rop: Wal deibin kilim wanbala gout, en deibin gajim det kout blanga Josef, en
    deibin sokum det kout langa det blad.
  ukr-1871: Узяли ж вони одежу Йосифову, і закололи кізлика, та й помазали одежу кровю;
  eng-AOI: Then the brothers killed a goat and took its blood and dipped Joseph's
    coat in the blood.
  yon-yon: Kwamunekoriwa, Yosef yebkad doboob manimaniyiib kuu nandekoriwa, naningkod
    maa ayekorib, yebkad kuu kande umkanbed ambiwen.
  bch-bch: Tota tipamate meme ede ta tibada ising ta tigasi Iosep ele pononga mamarae
    ga idudunga ngan.
  deu-1951: Sie aber nahmen Josephs Rock und schlachteten einen Ziegenbock, tauchten
    den Rock in das Blut,
  eng-JPS: And they took Joseph's coat, and killed a he-goat, and dipped the coat
    in the blood;
  ubr-ubr: Namon osi goat tani siyasubun ato Joseph an bai takwakwaren sibo tara ai
    sitamumun.
  srp-1865: Tada uzeše haljinu Josifovu, i zaklavši jare zamoèiše haljinu u krv,
  lug-lug: Awo ne baddira ekyambalo kya Yusufu, ne batta embuzi, ne bakinnyika mu
    musaayi.
  heb-heb: ויקחו את כתנת יוסף וישחטו שעיר עזים ויטבלו את הכתנת בדם׃
  ben-IRV: পরে তারা যোষেফের পোশাক নিয়ে একটা ছাগল মেরে তার রক্তে তা ডুবাল;
  pan-pan: ਹੁਣ ਮੈਂ ਕਿੱਥੇ ਜਾਂਵਾਂ? ਤਦ ਉਨ੍ਹਾਂ ਦੇ ਯੂਸੁਫ਼ ਦਾ ਚੋਲਾ ਲੈ ਕੇ ਇੱਕ ਬੱਕਰਾ ਮਾਰ ਕੇ
    ਉਸ ਚੋਲੇ ਨੂੰ ਲਹੂ ਵਿੱਚ ਡੋਬਿਆ।
  tkr-tkr: Manbışe Yusufun tanalinbıd alyat'u, q'ına givk'u eb ülyööq'ə.
  mwp-mwp: Kalanu thana nungu Yoewsepan tukuypan nani mathamoedhin a nungu Yoewsepan
    sodh kulkanu tharadhadhin.
  mya-JVB: သူတို့သည်လည်း၊ ယောသပ် အင်္ကျီ ကိုယူ ၍ ၊ ဆိတ် သငယ် ကိုသတ် ပြီးမှ ၊ အင်္ကျီ
    ကိုအသွေး ၌ နှစ် လေ၏။
  tte-O: Kabo Yosepa kana kwama sikalai gouti yabo siunuyamate yo kwasinena koina
    kwamane siyalakwa.
  tbg-tbg: Minti tumanta vinavuka Iohepira tavuna qaqini ravaqaa kora vare, memeraa
    vo aruke Iohepira tavuna vira naareqi quntamake vare
  hmo-hmo: Vadaeni idia ese Iosepa ena kouti dabua latana idia abia, nani ena natuna
    ta idia alaia, nani ena rarana dekena amo kouti dabua idia hamiroa.
  ata-ata: Xe ta motu miavuti la mivau mee vile ka minoꞌu sialuxu sou miꞌunanu Iosepu
    tokolomou muluꞌe no anu.
  nfa-nfa: Hèia ra roro kahibꞌi ciꞌu, ka rare kodho Yusuf dhu saraga aae èèna, cèbꞌu
    sa dꞌara raa kahibꞌi deo na.
  urd-urd: फिर उन्होंने यूसुफ़ की क़बा लेकर और एक बकरा ज़बह करके उसे उसके खू़न में
    तर किया।
  rus-SYN: И взяли одежду Иосифа, и закололи козла, и вымарали одежду кровью;
  cbt-NTPO: Naporo' iinpitaso', Cosi a'morinso masahuatona chipo tëpapiso' huënainënquë,
    asë'cotëtopi.
  bqc-SIM: Aa blesana kũ̀ wa dɛ̀, ↄ̃ aa Yosɛfu ulapi sɛ màlɛ a au guu.
  tcz-CHONGTHU: Hichun Joseph sopihon kelnou khat athat uvin, athisan chu Joseph sangkhol
    a chun anu tauve.
  mar-mar: त्यांनी एक बकरा मारला आणि योसेफाचा झगा त्या रक्तात बुडवला.
  tcs-tcs: Den dem bala blo Zosep bin teke da prapa plas kout blo Zosep, ane ol bin
    kile wan gout, ane bin wete da prapa plas kout insaid blad blo da gout.
  soq-soq: Tane Iosep tatatawa pue gote bosane ita osinawa wadane me garawa osinasaiena.
  qub-qub: Chaynöpami paycunaga cabra-mallwata pishtariycärir yawarninwan töpachiran
    Josëta guechushan tünicanman.
  bqp-bqp: Ò blèkofĩnii kũ̀ ò dɛ̀, akũ ò Yusufu uta pìi sɛ̀ ò màtɛ a aru gũn.
  hat-hat: Yo touye yon bouk kabrit, yo pran bèl varèz Jozèf la, yo tranpe l' nan
    san an.
  eng-BSB: Then they took Joseph’s robe, slaughtered a young goat, and dipped the
    robe in its blood.
  tod-tod: Ti Zozɛfe ná-seɠei zeɠeni, ti boli zinɛi ɠɔdaaleʋe, ti dɔ ma ɲamai wu.
  eng-WEBPB: They took Joseph’s tunic, and killed a male goat, and dipped the tunic
    in the blood.
  kbq-kbq: Hige'za zamagra Josefe avasese'ane kena eri'za, ve meme ahe'za ana za'za
    kena'a korama'afi re'za ti'za hute'za,
  nhe-BL: Huan nopa icnime quicuique iyoyo José huan quipolojque ieso se chivo tlen
    quimictijque,
  bus-bus: Aↄ̃ blèkofĩi kũ̀ wà dɛ̀, ben aↄ̃ Yusufu uta pì sɛ̀ wà màɛ à aru guu.
  gub-BL: Na'e tyky'yr uzuka àràpuhàràna'yr wà. Omono huwykwer Zuze kamirpuku rehe.
  eng-DRA: 'And they took his coat, and dipped it in the blood of a kid, which they
    had killed:'
  knf-knf: Babuk aşin Yoŧef bajej wal mënţ upi udow afiŋ, aşë jej kamişa ki Yoŧef
    ayek ţi pñaak.
