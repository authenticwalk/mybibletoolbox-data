verse: GEN.037.005
translations:
  mal-C: ഒരു ദിവസം യോസേഫ് ഒരു സ്വപ്നംകണ്ടു; അവൻ അതു തന്റെ സഹോദരന്മാരെ അറിയിച്ചു; അപ്പോൾ
    അവർ അവനെ ഏറ്റവുമധികം വെറുത്തു.
  deu-TKW: Einst hatte Joseph einen Traum, den erzählte er seinen Brüdern; da haßten
    sie ihn noch ärger.
  lin-lin: Jozefi alotaki ndoto mpe tango ayebisaki yango epai ya bandeko na ye ya
    mibali, bayinaki ye lisusu makasi.
  cbr-NT: Usakin aín xukë́nkaman 'akëxun ka Josénën achúshi ñantan namákëxa, namáxun
    ka aín xukënkama ñuixuankëxa ñuixunkëxbi ka atiaira xuamati ami nishakëxa,
  eng-LSV: And Joseph dreams a dream, and declares to his brothers, and they add still
    more to hate him.
  bmu-bmu: Suŋgem kunöŋ Josefnöŋ gaun kun eka miaŋgö kösohotŋi mi darumunurupŋi jiiga
    mötket. Mi mötketka uruŋinan öngöiga kazik gwötpuk ak waŋgiba malget.
  eng-GNV: And Ioseph dreamed a dreame, and told his brethren, who hated him so much
    the more.
  eng-WEBSTER: 'And Joseph dreamed a dream, and he told it to his brethren: and they
    hated him yet the more.'
  nhw-BL: Se tonal José quipixqui se temictli huan quinpohuili iicnihua, pero ya nopa
    quichijqui más ma quicualancaitaca.
  swh-ONEN: Yosefu akaota ndoto, naye alipowaeleza ndugu zake, wakamchukia zaidi.
  bba-bba: Sɔ̃ɔ teeru Yosɛfu u dosɑ. Yerɑ u win mɑɑbu dosu ɡe sɑɑriɑ. U bu sɔ̃ɔwɑ
    u nɛɛ, i swɑɑ dɑkio n bɛɛ nɛn dosu sɔ̃. Doo bɔkɑ sɑ bɔkumɔ ɡberɔ, yerɑ nɛn doo
    bɔkuru tɑ seewɑ tɑ yɔ̃rɑ, mɑ bɛɛɡinu nɑ nu tu sikerenɑ nu tu kpunɑmmɛ. Ye bɑ win
    ɡɑri nuɑ yerɑ bɑ nùn tusiru sosi
  eng-KJVCPB: 'And Joseph dreamed a dream, and he told it his brethren: and they hated
    him yet the more.'
  cpy-cpy: Ikanta imishiwaetaki José, ikamantakiri rirentzipaeni. Rootakira ikijaneentaperotantanakariri.
  mpx-mpx: Sauga etega Yosepa i kenonou, inoke ana kenonou i baunan talinau elal,
    yaka abwe hi pihigelgel nabi elana.
  wbp-wbp: Ngaka-pardu-karirla, Jajupujulpa jarda ngunaja. Ngula-puru mungangka ngulaju
    jukurr-manu. Ngula-jangka mungalyurru pardinjarla yarnkajarra, yimi-ngarrurnu-jana
    nyanungukupurdangka-patuku kuja nyangu jukurrparlu. Kujalu purda-nyangu nyampu
    jukurrpa, ngulajulpalurla nyurunyuru-jarrija-nyayirnilki.
  luo-luo: Chiengʼ moro Josef noleko, kendo kane onyiso owetene lekno, to owetene
    nomedo bedo mamon kode.
  meu-meu: Hari Iosef na e nihi, bena ena nihi na kakana e hamaorolaidia; una dainai
    idia ese e inai henia lalodika.
  npi-ULB: योसेफले एउटा सपना देखे जसको विषयमा उनले आफ्ना दाजुहरूलाई बताए । त्यसपछि
    तिनीहरूले उनलाई झनै धेरै घृणा गरे ।
  yor-yor: Josẹfu lá àlá kan, nígbà tí ó sì sọ fún àwọn arákùnrin rẹ̀, wọ́n túbọ̀
    kórìíra rẹ̀ sí i.
  emp-NTPO: Ewari ab̶a Josera cãĩmocarasia. Nurẽma maʌ̃ cãĩmocarad̶ara idji djabarãa
    nẽbʌrʌsia. Maʌ̃ carea ãdjirãba idjira wetara quĩrãmasid̶aa.
  ind-ind: Kebencian mereka semakin menjadi-jadi ketika Yusuf menceritakan mimpinya
    kepada mereka.
  pes-OPCB: یک شب یوسف خوابی دید و آن را برای برادرانش شرح داد. این موضوع باعث شد
    کینهٔ آنها نسبت به یوسف بیشتر شود.
  ssx-ssx: Timba ma꞉nda꞉ta꞉ Diosepema꞉ upa pea mo ipika꞉ hameke tonu laa haleeketa꞉
    kota꞉ ikana꞉ma꞉ ota꞉ mineke leke ale panka a꞉nda꞉ lia haemekeme.
  lcm-lcm: Mang sikei a tenei vong Iosep kata orodung na si taun ang kanla akus iria
    tatana, kila mirik alava luai ania.
  aer-aer: 'Awethe ante alakenhe-irrekenge kake ikwerenhe areye ahele anthurre mpwareke.
    Ingwe anyentele Joseph-ele altyerre areke. Yanhe iperre re kake ikwerenhe areyeke
    ileke: “Nhenhe awerrirraye: Ingwele the altyerre areke. Anwerne apurte urrkapemele
    merne inerrirretyame. Anwerne name annge-akerte aketyame imerte ayernerlte-anemele
    anyenteke-anyente ahelheke imerte athenemele anwerne name annge-akerte areye urreke
    inetyenhenge. Ikwerenge anteme name tharle ayerneke akenhe tnerle-alheke tyerrtye-arteke
    re-arrpe akwete. Kele arrantherre-arle ayerneke areye akenhe tnemele imerte kwene-irreme
    atyenge, atyinhe-arle atyeperre anthurre-arle anekenge. Yanhe-arle the altyerre
    atyinhenge areke.” Kele kake ikwerenhe areyele renhe awemele ahele anthurre irrerirreke
    awethe ulkere anteme.'
  tgl-ULB: Nanaginip si Jose ng isang panaginip, at sinabi niya sa kanyang mga kapatid
    ang tungkol dito. Lalo pa nila siyang kinamuhia.
  nop-nop: Nai niŋde Yosep adi lihine tiŋa daliye yeniŋguk. Yeenimbuune daliye adi
    kwihita kisaŋ hinek tigiŋ.
  kca-kca: Ипуш Иосиф уԓәм вантәс, пӑ йайԓаԓа пŏтәртсәԓы; щи йўпийән мет такан ԉикән
    этты питса.
  cbu-NT: Ashkusin, anush Osiysha kizpur maarangu wanasirimash pamazurangiya. Yuwaa
    pamazurangu anoo zoonllee kamanirangu, zoonllshitisin aranginasha natsaranganaya.
  hui-hui: Mbiraga mbirungi Yosebe ibugua emaga mbira handayago ibu hameneru lamini.
    Lamiyagola tigua hale howa keba timbuni hene.
  wrs-wrs: Doa sinim Yosepva inungpunung venamba, doa etehumunilm unna, kana inungpunungmom
    yeoa hillivm. Wo henamba moamba hillivnamba, wo himba esvema ambo ningminivna
    hemba sahonam. No inungpunungmomba os, piv indkola osora andra viv, wit nisowol
    viv, ten doara thinam. Wo kavnamba witva kava huhul vewol veiva, doa pethara nislaha,
    wo henga hev ambo hevm nisvundtho indund. Wo witva yenamba owai, yimba huhul vewol
    viva, nishi, doa hev ambo weisming vri kanamba, os kusithapramni.
  jao-jao: Kulu jina Jujiba, wundururra kilu-mawuranga awara. Ngaliwa kalili-nu likili-baba
    wumba kilu-mawuranga awara ngalalu kalu-mulamulanganthaninya mili yurrulu yiku
    wakulamba.
  mya-mya: တစ်​ခါ​က​ယော​သပ်​သည် အိပ်​မက်​မြင်​မက်​သ ဖြင့်​အစ်​ကို​တို့​အား​ထို​အိပ်​မက်​အ​ကြောင်း
    ကို​ပြော​ပြ​သော​အ​ခါ သူ​တို့​သည်​ပို​၍​ပင် ရွံ​မုန်း​ကြ​၏။-
  cbi-NTPO: Ma bijee José kipiyu titu, ya' naatalalanu kuinda kemi. Tsenñu ya' naatalalaa
    Josénu kayu ne tyutyaila,
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱིས་རྨི་ལམ་ཞིག་རྨིས་ཏེ་གཅེན་པོ་རྣམས་ལ་སྨྲས་པ་དང་ཁོ་རྣམས་ཡོ་སེབ་ལ་ལྷག་ཏུ་སྡང་བར༌གྱུར།
  wsk-wsk: Tom bo Joseph ipingiram, ale ko ipingira mu ko launari nomokete balam.
    Se nuna ikiman ale nongomang eng am ninguru tala maga kaparam.
  kkl-kkl: Ik nhon sum Yusupti lenda mabogti, eldo yabo nebatsiog. Yusupti eldo yabo
    nebatsiogne ane, “Naro yabo, lemnunne nene ka'eamsut! Nari lenda malamnaba, nun
    ni aweag wamapti, roti wana mauroba yo'o kareptopne kaupto palilamapti, kemelamnaag
    agha nari kaupto pililamnange sek-sek yabiamangba, a'undinge yomoro naringeag
    kiniplamang,” aro ambatsiogpa, sindi el sembe, “Karong,” senelamek.
  sna-sna: Josefa akarota hope, uye paakaudza madzikoma ake izvozvo, vakanyanya kumuvenga.
  spa-BLM: José soñó un sueño, y se lo contó a sus hermanos, y éstos lo odiaron aún
    más.
  beu-beu: Bir-kua nu adana, Yusup ana iipalna. Angmuse ana iipal angu metma ekaku
    ang naung veng iat hubait hula, “Iini vengmee hengi! Na iipalna se hula, ping
    emangpi bir mi aara gandum edadenang angu parta sehi se, ne aara gandum ba na
    parta tila angu molo tahi. Angmuse iing emangpi iiara gandum ba iini parta tila
    angu hoa ne angu veng goleng tahi, bot tout hela ne angu somba.” Vengmeet aulang
    muse, ekaku ang naung iomi taang alil maveng metma adana.
  cac-cac: 'Ay jun svayich vin̈aj José chi'' ix ochi, ix yalan vin̈ d''a eb'' vin̈
    yuc''tac chi'' icha tic: —Ab''ec val in vayich. Ix in vayichej to van co jochvi
    trigo, junjun on̈ qued'' junjun manoja quico''. D''a jun rato chi'' ix q''ue lin̈an
    ixim vico'' yed'' ixim eyic chi'', axo ixim eyic chi'' ix em n̈ojan ixim d''a
    spatic yichan̈ ixim vic chi'', xchi vin̈. Ix tac''vi eb'' vin̈ yuc''tac vin̈ chi''
    icha tic: —¿Am syalelc''och jun tzal chi'' to ol ach och co reyaloc? ¿A ach am
    ol ala'' tas ol co c''ulej? xchi eb'' vin̈. Ix te cot yoval eb'' vin̈ yuj svayich
    vin̈ ix yal chi''.'
  swh-ULB: Yusufu akaota ndoto, na akawambia ndugu zake. Wakamchukia zaidi.
  bel-bel: 'І бачыў Язэп сон і расказаў братам сваім: і яны зьненавідзелі яго яшчэ
    больш.'
  wed-wed: Waguvara tagogi Joseph i rauboni ma maranai tuatuana ana rauboni i riwei,
    taui ai ora-apoapoe i virata-guratei.
  deu-ELBBK: Und Joseph hatte einen Traum und teilte ihn seinen Brüdern mit; und sie
    hassten ihn noch mehr.
  mbb-OT: Sevaha he kezukileman neketeǥeinep si Jose. Hein midtudtul zin haazà is
    teǥeinep din diyà te menge kakey zin, ne mid-iseg is kegkepeuki zan kandin.
  msc-msc: Lon do rɔ, Yusufu sibora. A ka wo ɲafɔ a kɔrɔcɛilu yɛ tuma mɛn na, do lara
    a la gboyaɲɛ kan.
  mal-2015: യോസേഫ് ഒരു സ്വപ്നം കണ്ടു; അതു തന്റെ സഹോദരന്മാരോടു അറിയിച്ചതുകൊണ്ടു അവർ
    അവനെ പിന്നെയും അധികം പകെച്ചു.
  tuo-NT: Niꞌcã ñami José quẽꞌecʉ niwĩ. Tere cʉ̃ maꞌmisʉmʉarẽ werecʉ niwĩ. Tere tʉꞌorã,
    totá nemorõ cʉ̃ meꞌrã uacãrã niwã.
  gup-gup: Kaluk Joseph kodjbukirriwam, dja bu benmarneyimeng nawu birridanginj, bedda
    birriwernhwidnang.
  met-met: Yambong tela Yosep mip (mibingua). Baing bungina naxuya na sabangandi,
    hauxading buk mana.
  gvs-gvs: 'E tuta tayamo Iyosepa ikanamimi. Niga ina kanamimiyana manuna tuwowonao
    ilatuwokoidi idigo kana, ‘Tuwowogowo, guna kanamimi konōve. Anamimiyana ame nakae:
    Witi tolobodi tánuwo goi tapaatumidi go, yau guna pátuma mainao toinina itáoya.
    Itatáoya go, komi imi pátuma toinidi sitáoya, sideli sima yau guna pátuma sitaoyakobu
    go, sivatugúyala.’ E tutayana tuwowonao sinove, idi kaoliliwo ivaituwaiko tauyana
    yaina.'
  rmc-rmc: Jekhvar džalas o Jozef suno. Sar phenďa avri o suno peskre phralenge, sas
    mek buter choľamen pre leste,
  nlg-nlg: Mi ta sakai bongi, tana bona te maturu a Joseph, agaia te righia a sakai
    na maturubole. Mi tana bona te tutugua vanira na lei hoghona, na maturu bole eni
    te nera na lei hoghona ge ra nia ghighirou vule vaa.
  dgr-DOGNT: Įłàà Joseph nàwhetı̨. Yeghǫ edı̨ı̨de xè godo ts'ıhɂǫ̀ sıì denahk'e gınèlı̨į̀-le
    agejà.
  pes-OPV: ویوسف خوابی دیده، آن را به برادران خود بازگفت. پس بر کینه او افزودند.
  ron-1924: Иосиф а висат ун вис ши л-а историсит фрацилор сэй, каре л-ау урыт ши
    май мулт.
  aui-aui: Nubabasu tana Jousep imimeu bi raghanina kana makewona iwonedi, na yadi
    nuwavisi iviragata kirakiiyeni.
  ben-OBCV: যোষেফ একটি স্বপ্ন দেখলেন এবং যখন তিনি সেটি তাঁর দাদাদের বললেন, তখন তাঁরা
    তাঁকে আরও বেশি ঘৃণা করলেন।
  lex-lex: Ler ida ne Yusup nmi'a, noka mi'ini de nwahauria la hyalli re, nhi'nande
    hare yeher to' pa sukni tia'ala.
  rgu-rgu: Hatuꞌ esa, boe ma Yusuf nalamei. Basa de, ana tui meis ria neuꞌ aꞌa nara
    nae, “Ae! Emi nenene dei! Au alamei, uni leo ita basa puputu hade gandum nai okaꞌ
    daleꞌ. Boe ma au hade ka napadei dodoko. Tehuu emi hade mara rapadei eo raan,
    fo ara doꞌo-tabe au nuu ka.” Ramanene leoꞌ na, boe ma aꞌa nara boe-boe eteꞌ ao
    nara roo ni.
  som-som: Yuusufna wuu riyooday, markaasuu riyadiisii u sheegay walaalihiis, iyana
    aad bay u sii nebcaadeen.
  lat-VUC: 'Accidit quoque ut visum somnium referret fratribus suis: quæ causa majoris
    odii seminarium fuit.'
  aoi-aoi: Muwilyaba-manja meningalyarrngwalyilya marringa eneja nakina Jawijiba ni-lyangburarrkinuma
    akwulyangburarrka. Kembirra nenuwurraku-makama wurrarrkwurrkuwena-manja akina-langwa
    akwulyangburarrka. Akena aminakina-langwa angwurra ngawa nenu-wirrikbama aburraja
    wurrakina kembirra ngarningka-da.
  eng-ASVBT: 'And Joseph dreamed a dream, and he told it to his brethren: and they
    hated him yet the more.'
  mna-mna: 'Mbeŋ ta na, Yosep imiu. To iso pa toono bizin ma iso: “Ai, keleŋ miuŋana
    tio ti. Nio aŋmiu be iti tombotmbot ta mokleene a, mi tepezekat mok. To pezekatŋana
    ta nio tio na, imaŋga ma imender kat, mi pezekatŋan ta niom tiom na, timender
    papiliu nio tio mi tilek kumbun pa mi tituundu su toono.”'
  ita-1885: E Giuseppe sognò un sogno, ed egli lo raccontò a' suoi fratelli; ed essi
    l'odiarono vie maggiormente.
  eng-LXXUP: And Joseph dreamed a dream, and reported it to his brethren.
  eng-ULB: Joseph dreamed a dream, and he told his brothers about it. They hated him
    even more.
  spa-VBL: José tuvo un sueño, y cuando se lo contó a sus hermanos, lo odiaron aún
    más.
  fra-_FOB: Et Joseph eut un songe, et le fit connaître à ses frères, et ils le haïrent
    encore plus.
  mal-mal: യോസേഫ് ഒരു സ്വപ്നം കണ്ടു; അത് തന്റെ സഹോദരന്മാരോട് അറിയിച്ചതുകൊണ്ട് അവർ
    അവനെ പിന്നെയും അധികം വെറുത്തു.
  lit-lit: Ir Juozapas sapnavo sapną ir papasakojo jį savo broliams. Tada jie dar
    labiau jo nekentė.
  urd-GVR: Ek rāt Yūsuf ne ḳhāb dekhā. Jab us ne apne bhāiyoṅ ko ḳhāb sunāyā to wuh
    us se aur bhī nafrat karne lage.
  suz-BL: काबु नाक्‍दो योसेफमी ङोमु का तवा बाक्‍त। मिनु योसेफमी आ लोक्‍ब आन कली शेंदीमी
    बाक्‍त। मिनु मेकोपुकीमी ङोंइती क्‍येङा मदाक्‍तमे बाक्‍त।
  ita-1927: Or Giuseppe ebbe un sogno, e lo raccontò ai suoi fratelli; e questi l’odiaron
    più che mai.
  ckb-ckb: یوسف خەونێکی بینی و بۆ براکانی گێڕایەوە، ئیتر زیاتر ڕقیان لێی بووەوە.
  eng-BBE: Now Joseph had a dream, and he gave his brothers an account of it, which
    made their hate greater than ever.
  crx-NTPO: '''Et Joseph nusuti ''ink''ez dulhutsinke bubulh nahoolnuk. ''Et ''onus
    hits''u dutni suli''.'
  kan-OKCV: ಯೋಸೇಫನು ಒಂದು ಕನಸನ್ನು ಕಂಡು ತನ್ನ ಸಹೋದರರಿಗೆ ತಿಳಿಸಿದಾಗ, ಅವರು ಅವನನ್ನು ಇನ್ನೂ
    ಹೆಚ್ಚಾಗಿ ದ್ವೇಷಿಸಿದರು.
  bbb-bbb: Areme maza be Josofu fu naka be naena una bofari ijene naka ijadufuo maeje
    kuariamo buka una ma urukeigia ziegafae.
  tam-2017: யோசேப்பு ஒரு கனவு கண்டு, அதைத் தன் சகோதரர்களுக்குத் தெரிவித்தான்; அதனால்
    அவனை இன்னும் அதிகமாகப் பகைத்தார்கள்.
  spa-RV-1909: Y soñó José un sueño, y contólo á sus hermanos; y ellos vinieron á
    aborrecerle más todavía.
  ron-BTF: Şi Iosif a visat un vis şi l-a spus fraţilor săi şi ei l-au urât încă şi
    mai mult.
  eng-WEBP: Joseph dreamed a dream, and he told it to his brothers, and they hated
    him all the more.
  eng-FBV: Joseph had a dream, and when he told his brothers about it, they hated
    him even more.
  nld-1939: Bovendien had Josef eens een droom, die hij aan zijn broers vertelde,
    met het gevolg, dat zij hem nog meer gingen haten.
  nch-BL: Se tonali José quipixqui se temicti huan quinpohuili iicnihua, pero ya nopa
    quichijqui más ma quicualancaitaca.
  tfr-NTPO: Pjl̈ara ga José yoĩno, ga tjl̈ẽ ba shjiyga kong ga «Tja yoĩno l̇l̇ë l̈ër
    bomi kong. ¡Tja kuzĩa! Tja yoĩk ga shji uunkong öötong l̈öng bi pakshko ga dwl̈a
    bo doyo diy l̈öng kjl̈ara ĩ kjrina kjrinae. Ĩn ga botoya kojono beno jong bek,
    ga bomipjõy tek l̈ok botoya zl̈ong, ga kjujono ba kong» l̈e.
  vie-1934: Giô-sép có nằm chiêm bao, thuật lại cho các anh mình nghe; họ càng thêm
    ganh ghét nữa.
  hin-CV: योसेफ़ ने एक स्वप्न देखा था, जिसे उसने अपने भाइयों को बताया. योसेफ़ के भाई
