  ben-IRV: আর যোষেফ স্বপ্ন দেখে নিজের ভাইদেরকে তা বলল; এতে তারা তাকে আরও বেশি ঘৃণা
    করল।
  pan-pan: ਫੇਰ ਯੂਸੁਫ਼ ਨੇ ਇਹ ਵੇਖਿਆ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਦੱਸਿਆ ਤਾਂ ਉਹ ਉਸ ਦੇ ਨਾਲ ਹੋਰ ਵੈਰ
    ਰੱਖਣ ਲੱਗੇ।
  tkr-tkr: Yusufuk'le sa nyak' g'ece. Mang'vee man nyak' çocaaşis yuşana'a. Mançile
    qiyğa çocaaşis mana sık'ırrar g'ımece qıxha.
  mwp-mwp: Wara kubilu nanga nuyn Yoewsepan pikin thayar a nuydh na nan piki umar
    nungu tukuypoepa nanga, thanamun kasa kay lak thabukir mina koeyza Yoewsepalpa.
  mya-JVB: ယောသပ် သည် အိပ်မက် ကို မြင် ၍ ၊ အစ်ကို တို့ အား ပြန်ပြော သဖြင့် ၊ သူတို့သည်
    သာ၍ မုန်း ကြ၏။
  tte-O: Yosepa kenona ikenoi yo saugana kanakavao ali wasa iwolegili kabo simunamunai
    lalakina.
  tbg-tbg: Vika minti vauvaro vo enta Iohepiva taira tavero viraqaahairo taira vira
    tavora nai vakaukavara tiva nimumanta vira kaara vinavuka anomake Iohepira iri
    qoraiqama amite vaura.
  hmo-hmo: Inai Iosepa be ia nihi, iena nihi be iena kakana taudia dekenai ia hamaoroa.
    Unai dainai idia badu dikadika ia dekenai.
  ata-ata: No ꞌolovoxo vile, la Iosepu muaipiepiena la mulai muaꞌaloiꞌa ta vimovimou
    aloxo ꞌo, “Ngalomu uneꞌe noxilo mo aaꞌalomengixu aipiepiena noxilo ꞌo. Nengeꞌa
    telai no xai sou nengeꞌa tevovotu uiti tavatavalanu. Xe noxilo tavalanu muavuti
    la mutulu mulapu. Ia ta noxinge miavuti la mitulu mixaliliu noxilo ka mitangatuluou.”
    Xe aneꞌi milomu aloxo ne la laꞌiaxaꞌa misevile.
  nfa-nfa: Mèda ca lodꞌo ka Yusuf nii. Kèdꞌi nèti bhèjꞌi ka, na lolo dènge aꞌa na
    si lii nii deo na, aku nèngu na, “We! Mi nanene ku la! Jaꞌa nii, na èdhi aaꞌi-aaꞌi
    ti, èki are ètu dꞌara oka. Kabèdhi laa, are dhu jaꞌa èki titu dhoo-dhoo. Te ngaa
    are miu, oke mere are jaꞌa deo na, ka pacudꞌu mi unu jaꞌa.” Ra nanene rare sèmi
    èèna, hèia aꞌa na seꞌe tabha nasa hari dènge ne.
  urd-urd: और यूसुफ़ ने एक ख़्वाब देखा जिसे उसने अपने भाइयों को बताया, तो वह उससे
    और भी अदावत रखने लगे।
  rus-SYN: 'И видел Иосиф сон, и рассказал его братьям своим: и они возненавидели
    его еще более.'
  cbt-NTPO: 'A''na tashi Cosi hua''narin. Tahuëririnquë, iinpita sha''huitërin: —Natanco
    iyaro''sa hua''narahuëso sha''huichinquëma'': Huë''ëhuëquë, iminquë ya''ipinpoa
    trico masarëhua''. Manëhuasonta tonporarëhua ni''nahuë. A''nanaya ca tonporahuësoso'',
    huanirin. Canpita tonporamasoso nipirinhuë'', ca tonporahuëso'' mosharapi. Ya''ipi
    tahuitatona'', monshopi quëran mosharapi, itërin. Ina natanahuatona'', iinpitariso
    aquë aquëtë no''huipi.'
  bqc-SIM: Yosɛfu nana'ò, ↄ̃ a sɛ̀lɛ sìu a vĩ̀iↄnɛ, ↄ̃ aa ɛ̀a zàaàgu dɛ a zia.
  tcz-CHONGTHU: Joseph in nikhat mang anei in amang chu asopiho asei pehle amahon
    avetda cheh un ahi.
  mar-mar: योसेफास एक स्वप्न पडले. त्याने ते स्वप्न आपल्या भावांना सांगितले. त्यानंतर
    तर त्याचे भाऊ त्याचा अधिकच द्वेष करू लागले.
  tcs-tcs: Wantaim Zosep bin gad drim, ane wen em bin spik diswan po ol bala blo em,
    da wail blo dempla i bin kam moantap.
  soq-soq: Tane tadina dea me ituleidie auenlena umanawa tatatawa benemamon. Mo epe
    etane nibuasaiena.
  qub-qub: Juc cuticho José suyñuran. Chay suyñushanta wauguincunata willaparan. Chaura
    wauguincunaga masraj chiquicurcuranpis.
  bqp-bqp: Yusufu nana ò, akũ à bàba a vĩ̀ninↄnɛ, akũ ò ɛ̀ra ò zã̀agu de zĩ pↄ́la.
  hat-hat: Yon jou, Jozèf fè yon rèv. Li rakonte l' bay frè li yo. Sa te fè yo rayi
    l' pi plis toujou.
  eng-BSB: Then Joseph had a dream, and when he told it to his brothers, they hated
    him even more.
  tod-tod: Zozɛfe segi ta woni, é ɗa li, é suɠula diɛni ma, naati ti wɔinzeɠeni
    mɔnɔ ʋolu.
  eng-WEBPB: Joseph dreamt a dream, and he told it to his brothers, and they hated
    him all the more.
  kbq-kbq: Hagi mago kenagera Josefe'a ava'na keteno, afuhe'mokizmi ana avana kea
    zamasmige'za, zamagra mago'ene tusiza hu'za zamarimpa ahente'naze.
  nhe-BL: Se tonal José quipixqui se temictli huan quinpohuili iicnihua, pero ya nopa
    quichijqui más ma quicualancaitaca.
  bus-bus: Yusufu nanaa ò, ben à tↄ̃kɛ̃̀ a vĩ̀inↄnɛ, ben aↄ̃ ɛ̀ara wà zàn dɛ zi pↄ́la.
  gub-BL: Amo 'ar mehe Zuze upuahu uker mehe. A'e re umume'u upuahu awer oho wyky'yr
    wanupe. A'e rupi wikwahy wera'u tyky'yr izupe wà,
  eng-DRA: 'Now it fell out also that he told his brethren a dream, that he had dreamed:
    which occasioned them to hate him the more.'
  knf-knf: Unuur uloŋ, Yoŧef aţaafi aşë ţup ŋa babuk aşin, kë bukal babaa şoora şoor
    maakan apel.
