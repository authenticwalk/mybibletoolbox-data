  wmt-wmt: Wali Jawujapju winkirrmarni. Nyanartijangka jularni manyanangu papajiwarntiwu
    winkirrjangka. Marni manyanangu, “Warrkammarnani parlipa pirntirrirla. Kayantakujirnani
    parlipanya yukawarnti miyijartiwarnti. Nyanartijangka karrpirnanila parlipanya
    warrapurru tukarnupurru. Minyarti layi ngajukura yuka turtangurlala karrinyani,
    kaparn manyanangurla. Kanarlanywarnti yukawarntiwarlany karrpirnujangkawarnti
    turtangurlawarlanyparni palu karrinyani yangka mantanya nyurrawarntirlu junganurla
    karrpirni. Wamarn karrinyani palu ngajukurangurni marnpa. Nyanartijangka parntawantinyala
    palu nyanartiwarnti yukawarnti. Kayanmipala manyanangurla karrinyani kankarnumarrangu
    yangka marna ngajungu karrpirni. Minyarti marnanyirrangu jularnana winkirrjangka.
    Kujarti marna winkirrmarni.” Wali kujarti manyanangu ngunangani nyantuwarntikura
    yurru. Parntawantinyani palunangurla yangka nganawurti piyirn purlka ngunangani
    kajalkajal. Wali papajiwarntirlu palurla marni Jawujapku, “Nyuntungu nganunyanu
    yutukani kajalkajal jirnajangkarlu. Nganampa marnalu kajalujangkawarnti.” Nyanartijangka
    palurla yirrmarnani Jawujapku winkirrjuwalku. Nyanartijangka yarntarni manya winkirrmarni
    Jawujapju. Jularnila manyanangu papajiwarntiwu, “Winkirrmarni marnanya wirlwarnti
    paja 11 yarnta purangujaa yakarn. Nyanartijangka parntawantinyala pajilurla ngajunga
    kajalkajalkujirnupurru.” Jayikapjula Jawujap marrarni ngarpunyankurarlu. Marni
    parla, “Nyapartukarra man minyarti kanarlanyparni winkirrmarnani. Ngajungujaa
    papajiwarntirlu nyuntukurawarntirlu ngamajirlu mapirrirni kayan ngarnantalu nyuntu
    kajalkajalkuji winkirrjuwal. Nyuntu man wartangurnijangka. Kayan ngarnanpangu
    purlka nguna.” Nyanartijangkarlu papajiwarntirlu palurla yakurrmarnani Jawujapku.
