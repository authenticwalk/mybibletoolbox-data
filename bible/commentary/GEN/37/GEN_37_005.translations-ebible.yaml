    lipinpala ngaa tjuṯaṉa nyangu, ngayuku nguwanpatjuya waṯungarakatirra waḻkuṉingiṉiya.”
    Palunyatjanu paluru palumpa paapakutulpi yankula tjakultjunu. Tjakulpa palunyalpi
    Tjikupalu kulira kuliṉu, “Tjinguru alatji ngaa nguwanpa paluru nyinaku, nganaṉa
    palunya waḻkunmalpa, tjinguru.” Palunyatjanu Tjikupalulpi kulira palunya watjaṉu,
