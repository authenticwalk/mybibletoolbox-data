    Nyuntu ramaramalu kuliṉi.” Palunyatjanu palumpa kaaka ruunytjaya palumparaya ngurrkurrirra
    nyinangi. Palunyatjanu munga kutjupangka Tjutjupalu piyuku tjukurrmara nyakula
