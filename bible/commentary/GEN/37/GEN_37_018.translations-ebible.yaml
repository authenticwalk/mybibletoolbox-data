  nce-nce: Na bu kakëwa asë tëkeke, na bolijahani bume mana hwi mëtelëkakla. Na bu
    blalo gëgali mëtla, bume mogo nalë tëkle namogotlame.
  pol-UBG: Gdy ujrzeli go z daleka, zanim do nich przyszedł, naradzali się, aby go
    zabić.
  agr-agr: Nuwi jegattak wegaun, yachi aidau wainkag, maami tusag eke jegatsaig chichaman
