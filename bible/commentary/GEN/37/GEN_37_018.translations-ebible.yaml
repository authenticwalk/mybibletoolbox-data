  azb-azb: Qardaşları onu uzaqdan gördülər. Yusif onların yanına çatmamış onu öldürmək
    qərarına gəldilər.
  eng-DBY: And when they saw him from afar, and before he came near to them, they
    conspired against him to put him to death.
  hin-2017: जैसे ही उन्होंने उसे दूर से आते देखा, तो उसके निकट आने के पहले ही उसे
    मार डालने की युक्ति की।
  wol-KYG: Naka la ko mag ya séen fu sore, daldi mànkoo bala moo agsi, ci pexem rey
    ko.
  swp-swp: Huiana wa se italaei eda lohaloha eai ia se ita, sora nige i hanahanauidi,
    se oiriba bena abo se unui.
  bjr-bjr: Mifa nianai ani marufaqa mina afasausamara qafamaseeqa mina arirara tipundaariqau.
  eng-YLT: And they see him from afar, even before he draweth near unto them, and
    they conspire against him to put him to death.
  kne-kne: Idi tinamang das sisya ay omas-asag-en, nantotolag din odom ay peslen da.
  wat-wat: Tovanama si kitiya kedawanauwai i nenemiya, kana munuwa fasinei si viwaifufuna.
  heg-NTPO: Mo Yusuf bii kakatang ngam, oen ngat net un son. Kon oen aa nol apa, le
    keo tele una.
  ptu-ptu: Sapo' indo solasubunna, mane muita mambela Yusuf anna sipattuju-tujum la
    napatei.
  bzd-NTPO: Eta̱ iëlpa tö ie' sué̱ ka̱mië tö ie' datse̱. Ka̱m idö̀ e' dalewa iëlpa
    ka̱wö mérak ñì a̱ ie' ttowa̱.
  kwf-kwf: KaidaꞋi sa Josef nia dao tau Ꞌua maꞋi, kira ka lisia naꞋa, ma kira ka naia
    naꞋa neꞋe kike saungia nia ka mae.
  eng-WYC-2017: And when they had seen him afar, before he nighed to them, they thought
    to slay him,
  eng-WMBB: They saw him afar off, and before he came near to them, they conspired
    against him to kill him.
  spp-spp: Ka u yyahawuubii si u ɲya tatɔɔnge e u u ma, maa ɲwɔ li na, na pi u bò.
  aey-aey: Qa uqa filec hohon fimeig age cemenega qee lec ninijen age qocobil cal
    migiannu je madi cagoin.
  urd-GVH: जब यूसुफ़ अभी दूर से नज़र आया तो उसके भाइयों ने उसके पहुँचने से पहले उसे
    क़त्ल करने का मनसूबा बनाया।
  rug-rug: Ba sipu dogoria rini korapa ene mae gua pa seu si asa, meke lopu ele ene
    kamo mae koa rini, si variva ego golomo nia rini pude va matea gana, gua.
  gaz-gaz: Isaan garuu fagootti isa arganii isa ajjeesuuf utuu inni isaan bira hin
    gaʼin mariʼatan.
  fra-LSG: Ils le virent de loin; et, avant qu’il fût près d’eux, ils complotèrent
    de le faire mourir.
  gnn-gnn: Yurru ŋuriŋiyi wäwa'mirriŋuyunydja walalay nhäŋala ŋanya ŋunhaŋga yana
    ya' barrkuliliŋga, ŋayi nhinana lili djar'tjaryurruna withiyara walalanha.
  yal-yal: E to a to wulani, benun a xa maso e ra, e lan a ma, a e xa a faxa.
  gum-gum: Inchen nømbe yabsrø arri ashabe, nømuimbulu pumøwatø, nømbe kwetchab waminchibelø
    køn.
  iou-iou: Ahäŋpäŋ ban uduken kuŋ irirän noriyetä kaŋpäŋ kumäŋ-kumäŋ utta ŋode yäŋkuŋ;
  haw-1868: A ike mai la lakou ia ia ma kahi loihi aku, aole ia i lihi koke mai, ohumu
    iho la lakou ia ia, e make ia.
  arb-NAV: وَمَا إِنْ رَأَوْهُ مِنْ بَعِيدٍ، وَقَبْلَ أَنْ يَقْتَرِبَ مِنْهُمْ حَتَّى
    تَآمَرُوا عَلَيْهِ لِيَقْتُلُوهُ.
  adz-adz: Da bitsintaꞌ gubuꞌ ribarangan tsangandan Yosef fada ruguntiꞌ i ribarangan
    da musa bawaꞌan, da yudzu nan i isa arangan funub.
  ewe-ewe: Ke esi wògbɔna la, wodze sii tso adzɔge ke, eye woɖo be yewoawui!
  eng-LEE: And when they saw him afar off, even before he came near unto them, they
    conspired against him to slay him.
  gvn-gvn: '@see-verse:GEN.037.017'
  nna-nna: Yirrirniyi kajangulu ngarrany janamili marrka. Wurrarniyirnangu, “Nyungu
    kapukarri manakata milpayinyi. Jipi wirlalaminyi marlkarringi. Parnpilaminyi pirtingi
    wirtungu. Wurralaminyili japartungu nganyjurrumilingi, kuwiyilu kulikatalu marlkarri
    wirlarni, nganayi. [??]. Palajalu kapukarrimajirri wantuliny.
  asm-FB: যোচেফক ককায়েকসকলে দূৰৰ পৰাই দেখা পালে আৰু তেওঁলোকৰ ওচৰলৈ আহি পোৱাৰ আগেয়েই,
    তেওঁক বধ কৰাৰ ষড়যন্ত্র কৰিলে।
  sus-A: عٍ تٌ سَ عَ تٌ يِرٍ مَكُيٍ، عٍ نَشَ لَن عَ مَ عٍ شَ عَ قَشَ.
  fra-SBL: Ils le virent de loin, et, avant qu'il ne s'approche d'eux, ils complotèrent
    contre lui pour le tuer.
  hbo-hbo: וַיִּרְא֥וּ אֹתֹ֖ו מֵרָחֹ֑ק וּבְטֶ֙רֶם֙ יִקְרַ֣ב אֲלֵיהֶ֔ם וַיִּֽתְנַכְּל֥וּ
    אֹתֹ֖ו לַהֲמִיתֹֽו׃
  shp-NTPO: Jatian José kaaitian, ochokeabi jawen wetsabaon meraxon, jatoki nokotamatianbi
    reteti shinankana iki.
  eng-WYCLIFFE: And whanne thei hadden seyn hym afer, bifor that he neiyede to hem,
  piu-2006: '@see-verse:GEN.037.017'
  pjt-pjt: Kaya kuṯa tjuṯangku nyangu parari pitjanyangka kuwaripa. Munuya ngurkantaṟa
    wangkangu, “Ai! Nyaratjaya nyawa, panya paluṟu tjukurmankupainya wirkanu.” Munuya
    palulanguṟu nyakunytjatjanungku wangkara kuliningi palunya pungkunytjikitjangku
    alatji wangkara, “Utila pungkula iluntaṟa palunya wellangka waṉima mina nyanga
    wiyatjarangka. Munula palulanguṟu mamala ngunti wangkanyi papa inuṟangku patjaṟa
    iluntankunytja-palku. Ngunti-puṯa palangku tjukurmankunytjatjanu wangkama wanka
    nyinara, ka ilu ngunti wangkawiya.”
  cwe-cwe: Viwamuwone kwa kutali, na yang'hali kuwafikilila, wailungila kumkoma.
  bgs-bgs: Tô madiyù pô si Jose, igkilala dán katô mga kataladi din. Tô ándà pa dunggù
    tun kandan, igplano dan na matayan sikandin.
  kik-kik: No makĩmuona arĩ haraaya, na ataanakinya harĩa maarĩ, magĩciirĩra kũmũũraga.
  ksr-ksr: Mokolooŋ oŋoma kosogianoŋ mende keuroto, sigeŋsigeŋ endu karo daremuŋanoŋ
    ii iima ajorooŋ Joosef qewombaajoŋ aŋgonaŋ aŋgi.
  fra-NCL: Ils l’aperçurent de loin et, avant qu’il fût près d’eux, ils complotèrent
    de le faire mourir.
  cek-AK: Anih to kangthla hoiah a hnuk o, nihcae khae pha ai naah, anih hum hanah
    pacaeng o.
  xla-xla: Amasiyama Yosepta ala pateka꞉mu tle pumhallati ya꞉ bapadulotapo natipame
    ya꞉ye yumuluwedeme yu himimama epo atlamyaiyo, “Milamalo natilalo oplami mo-puapo!
  cuk-cuk: E-iamar, José-danikid bato dikasuli daksabinmalad. José amba yoo ese warmake,
    idu igar amismalad, José-oburgwemaloye.
  uig-CYR: Улар уни жирақтин көрүп, у техи уларниң қешиға кәлмәйла, уни өлтүрүветишни
    мәслиһәтләшти.
  pma-pma: Navong tunali keil alesi mul soutin veah, arun lekat sise koa avouasi vamat.
  tel-2017: అతడు దగ్గరికి రాక ముందే వారు అతణ్ణి దూరం నుండి చూసి అతణ్ణి చంపడానికి దురాలోచన
    చేశారు.
  hat-BSA: Lè yo te wè li depi nan distans, e avan li te parèt kote yo, yo te fè konplo
    pou mete li a lanmò.
  bxh-bxh: Haidana eda lofalofa yai sa itaꞌita lau be sa ita. Hola hige i mahano lau
    lisidi na sa oilibaen bena haba sa wunui.
  kos-kos: Elos ngetla liyalak ke el fahsr srakna loes nu yorolos, ac meet liki el
    sonolos elos orek pwapa sulal ac wotela mu elos ac unilya.
  hbo-WLC: וַיִּרְא֥וּ אֹת֖וֹ מֵרָחֹ֑ק וּבְטֶ֙רֶם֙ יִקְרַ֣ב אֲלֵיהֶ֔ם וַיִּֽתְנַכְּל֥וּ
    אֹת֖וֹ לַהֲמִיתֽוֹ׃
  ibo-ibo: Ma ha lepụrụ anya hụ ya ka ọ na-abịa, gbaa izu otu ha ga-esi gbuo ya.
  ory-ory: ସେମାନେ ତାହାକୁ ଦୂରରୁ ଦେଖିଲେ, ପୁଣି, ସେ ସେମାନଙ୍କ ନିକଟରେ ପହଞ୍ଚିବା ପୂର୍ବେ ସେମାନେ
    ତାକୁ ବଧ କରିବା ପାଇଁ ମନ୍ତ୍ରଣା କଲେ।
  wmt-wmt: '@see-verse:GEN.037.017'
  chk-chk: Iwe, pwin kewe ra küna Josef me toau. Nge lupwen esamwo arap ngeniir, ra
    pwüngüpwüngfengen lemonomon usun ar repwe niela.
  ssd-ssd: Yosef nu maskenŋge ilmba minna le nane nu kaŋgernaig sulumba Yosef balewam
    tuku pasa katmba
  rop-rop: en wen olabat bin luk im kaminap longwei langa roud, deibin tok miselp,
    “Kaman na! Wi garra kilim det boi hu oldei abum drim. Wi garra binijimof im en
    tjakam im bodi langa det draiwan wel, en afta wi garra dalim wi dedi wailbala
    enimul bin dagat im. Lagijat na wi garra dum, dumaji wi nomo wandim det boi garra
    jidan bos blanga wi.” Lagijat na deibin tok.
  ukr-1871: Загледїли ж його оддалеки, перш нїж наближився до них, і змовились на
    його, щоб убити його.
  eng-AOI: But before he got there, they looked up and saw him coming from a long
    way away. So they decided to kill him.
  yon-yon: Kumban yi kangkon man ambab meneen kumbed wedmeniwen, yi yedmiib komarewa
    ayanuub ande dakmiib.
  bch-bch: Gid tigera mambe ei ilalala aluai tede maitne, be mugaeai ngan ipaboloma
    gid, tirau posanga ngan pamatenga ei.
  deu-1951: Als sie ihn nun von ferne sahen, ehe er in ihre Nähe kam, beschlossen
    sie, ihn meuchlings umzubringen.
  eng-JPS: And they saw him afar off, and before he came near unto them, they conspired
    against him to slay him.
  ubr-ubr: Joseph taitain tutuan on nanenei nan sit i nat, ato weie on auris it nat
    iti ufin, osi siyanu sitasubun mes.
  srp-1865: A oni ga ugledaše izdaleka; i dok još ne doðe blizu njih, stadoše se dogovarati
    da ga ubiju,
  lug-lug: Baganda be ne bamulengera ng’akyali wala, era bwe yali nga tannabasemberera
    ne bateesa bamutte.
  heb-heb: ויראו אתו מרחק ובטרם יקרב אליהם ויתנכלו אתו להמיתו׃
  ben-IRV: তারা দূর থেকে তাকে দেখতে পেল এবং সে কাছে উপস্থিত হবার আগে তাকে হত্যা করার
    জন্য ষড়যন্ত্র করল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦੂਰੋਂ ਵੇਖਿਆ ਅਤੇ ਉਸ ਦੇ ਨੇੜੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਉਨ੍ਹਾਂ ਨੇ
    ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟਣ ਦੀ ਯੋਜਨਾ ਬਣਾਈ
  tkr-tkr: Çocaaşik'le mana əq'ənançe qöö g'ecena. Yusuf hixharasse, çocaaşe mana
    gik'asva q'arar hoole.
  mwp-mwp: Thana nanga nuyn imadhin nuy ka matha sigal ngapa woelmay. Nuy kay thanamuniya
    wagel kay mangepa, thana nubepa mathamoeypa ya umadhin.
  mya-JVB: အနီးသို့မ ရောက် မှီ အဝေး ၌ ရှိစဉ်ပင်၊ အစ်ကိုတို့ သည်မြင် လျှင် ၊ သတ် ခြင်းငှါ
    တိုင်ပင် လျက်၊
  tte-O: Kabo sigitai kelamamalawe mena ilalaoma na siloina yakato kani sikoyamate.
  tbg-tbg: Iohepiva aumanto oruntomanta vira vakaukavara vira vutu tave vika vira
    arukerara nai tiva ami nai tiva amiha
  hmo-hmo: To ia be sisina daudau dekenai idia itaia, ia do mai kahirakahira lasi
    neganai, idia herevahereva, idia gwau, “Dohore ita alaia mase.”
  ata-ata: Xe anu a uao no paxa, ia aneꞌi mimaisou mine anu umuamuaꞌi ulai noxiꞌa,
    la aneꞌi mipotoxu sou lexe ivau usoli.
  nfa-nfa: Ropa ladhe rèdhi Yusuf nèti kajꞌèu, ra padhue rare lii èci neo pamadhe
    ne.
  urd-urd: और जूँ ही उन्होंने उसे दूर से देखा, इससे पहले कि वह नज़दीक पहुँचे, उसके
    क़त्ल का मन्सूबा बाँधा।
  rus-SYN: И увидели они его издали, и прежде нежели он приблизился к ним, стали умышлять
    против него, чтобы убить его.
  cbt-NTPO: Inapitarinta', áquë quëran Cosi quënanpi. Quënanahuatona', co'huara ya'carichátërasohuë',
    tëpacaiso marë' a'naroáchin yonquipi.
  bqc-SIM: Kɛ́ aa aà è kãaa, e àↄ gɛ́ kái ń kĩ́i, aa lɛkpàaĩaàzi aa mɛ̀
    wà aà dɛ.
  tcz-CHONGTHU: Joseph ahung chun asopihon gam la thimtah ahivang in ahe pai tauvin,
    ama ahung lhun masang in asopite hon Joseph thadoh nading tohgon anei tauvin ahi.
  mar-mar: त्याच्या भावांनी योसेफाला दुरून येताना पाहिले आणि कट करून त्यास ठार मारण्याचे
    ठरवले.
  tcs-tcs: Dem bala blo Zosep i bin luk ane megaraut em prom longwei, ane bipo em
    bin kam prapa klostu po dempla, ol bin meke main po kile em.
  soq-soq: Me nowadauwo iedio tatatawa ewane muba wawadiadiantone insaisau deasane
    waiena me wisepio bosapu.
  qub-qub: Wauguincunaga Josëta rejsiran caruta aywaycajllatana. Manaraj chayaptin
    parlacuran wañuycärachinanpaj.
  bqp-bqp: Kũ ò a è zã̀ dire, ari àgↄ̃ gɛ́ ká ń kĩnaa, ò lɛ́ kpàkũsũi ò pì ò a
    dɛ.
  hat-hat: Men, anvan Jozèf te rive, yo te gen tan wè l' byen lwen ap vini. Yo fè
    konplo pou yo touye l'.
  eng-BSB: Now Joseph’s brothers saw him in the distance, and before he arrived, they
    plotted to kill him.
  tod-tod: Ti kaai ma ɠoozama, kɛɛzu é maaɓuɠa ti ʋa, ti yaavai ɠilini ma ga ti paa.
  eng-WEBPB: They saw him afar off, and before he came near to them, they conspired
    against him to kill him.
  kbq-kbq: Hagi Josefe'a afete ne-eno eravao osu'nege'za afuhe'za nege'za, ahe frigahune
    hu'za kea retro hu'naze.
  nhe-BL: Huan inijuanti quihuejcaitaque, huan quema aya onajsiyaya, quisencajque
    quejatza quimictise.
  bus-bus: Kɛ̀ aↄ̃ à è kãaa, ai àgↄ̃ gá ká ń kiia, aↄ̃ lɛ́ kpàkↄ̃sↄ̃zi wà bè wà à
    dɛ.
  gub-BL: Muite iata mehe we tyky'yr wexak Zuze a'e wà. Ihem 'ym mehe we uze'eg uzeupeupe
    wà, Zuze pe wemiapo ràm imume'ume'u pà wà. — Xiuka nehe ty wà, i'i uzeupeupe wà.
  eng-DRA: And when they saw him afar off, before he came nigh them, they thought
    to kill him.
  knf-knf: Bawina kë akbi du kalowan aşë ŧiinkar ji abi ado kaban du baka aji bafiŋa.
