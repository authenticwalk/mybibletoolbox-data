  aly-aly: Awayikwel-rnem renh arnarek, rernem ikwer angkerrek, renh atwetyek.
  cth-cth: Ahnimouh ni ahlapoungnae koehoi a hmu awh teh, ahni koe a pha hoehnahlan
    vah, ahni thei nahane lah a kâdei awh toe.
  twi-twi: Bere a Yosef puei no, wohuu no wɔ akyirikyiri sɛ ɔreba. Ansa na ɔredu wɔn
    nkyɛn no, wɔbɔɔ ne ho pɔw sɛ wobekum no.
  hlt-hlt: Tedae anih te a hla lamkah a hmuh uh tih amih taeng a pha hlan ah mah ngawn
    ham anih te a rhaithi uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò yɑ̀ní mɛdɛ́timɛ̀ kɛ́dɑkɛ kɛ bo ò kùɔ,
  msy-2020: Egha a saghon ghuavɨra itima, an aveghbuaba an apigha, a mɨsueghtɨ an
    aremeghasa akam mɨsosi.
  txq-txq: Tehuu neu Yusuf bei numa dook ka, te ara mete-ritan ena. Boe ma ara rala
    harak fo rae tao risan.
  aaz-aaz: Mes oras naiꞌ Yusuf feꞌe nbi ꞌroo, sin niit anrair je. Onaim sin nmaꞌakoran
