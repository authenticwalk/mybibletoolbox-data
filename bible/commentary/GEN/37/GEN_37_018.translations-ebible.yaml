  eng-WMB: They saw him afar off, and before he came near to them, they conspired
    against him to kill him.
  tam-TCV: ஆனால் அவர்களோ, அவனைத் தூரத்திலேயே கண்டார்கள், அவன் அவர்கள் அருகே வருவதற்கு
    முன்பு அவர்கள் அவனைக் கொல்வதற்குச் சதித்திட்டம் போட்டார்கள்.
  ceb-ULB: Nakita nila siya sa layo, ug sa wala pa siya maabot duol kanila, naglaraw
    sila nga patyon siya.
  mkn-mkn: Ma waktu Yusuf masi jao, te dong su dapa lia sang dia. Ju dong baꞌakór
