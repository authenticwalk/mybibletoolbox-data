verse: GEN.037.018
translations:
  mal-C: അവർ ദൂരെനിന്ന് അവനെ കണ്ടിട്ട്, അവൻ തങ്ങളുടെ അടുക്കൽ എത്തുന്നതിനുമുമ്പ്, അവനെ
    കൊല്ലുന്നതിനു ഗൂഢാലോചന നടത്തി.
  deu-TKW: Als sie ihn nun in der Ferne erblickten, und ehe er noch zu ihnen herangekommen
    war, da machten sie einen tückischen Anschlag wider ihn, ihn umzubringen;
  lin-lin: Tango bango bamonaki ye na mosika liboso ete akoma pene na bango, bayokanaki
    mpo ete baboma ye.
  cbr-NT: Mërabëtsini aia 'urakëo isi ka aín xukë́nkama José ñui 'atimai banai uisa
    karanuna oti 'ain kiax kanankëxa, kánani ka José rëkatsi kiax kikankëxa.
  eng-LSV: And they see him from afar, even before he draws near to them, and they
    conspire against him to put him to death.
  bmu-bmu: Miwikŋaim eŋgiba kösutŋine qahö aŋgorökmö, tikep endu kaiga darumunŋan
    i eka tokoba Josef qebingö aŋgönaŋ alget.
  eng-GNV: And when they sawe him a farre off, euen before he came at them, they conspired
    against him for to slay him.
  eng-WEBSTER: And when they saw him afar off, even before he came near to them, they
    conspired against him to slay him.
  nhw-BL: Huan inijuanti quihuejcaitaque, huan quema ayamo onajsiyaya, quisencajque
    quenicatza quimictise.
  swh-ONEN: Ndugu zake walipomwona akiwa mbali, kabla hajawafikia, wakapanga shauri
    baya la kumuua.
  bba-bba: Ye bɑ nùn wɑ sɑrun di, u sere turi ben mi, bɑ wesiɑnɑ kɔ bu kɑ nùn ɡo.
  eng-KJVCPB: And when they saw him afar off, even before he came near unto them,
    they conspired against him to slay him.
  cpy-cpy: Ikanta riroripaeni iñaawakiri inteena ipokakira, tekira rareetariita ijeekaeyakinira,
    ikamantawakahaeyakani rompojeri.
  mpx-mpx: Sauga talinau mataliya i nok hi kite i nenem laha, inoke mulaa abwe i vin
    elal, heliya iyaka wali nuwatu hi pamaisena te nihi tagapaaliga.
  wbp-wbp: Ngulalu nyangu nyanungukupurdangka-paturlu yaninjarni-kirra wurnturu-kurra-juku.
    Ngulalpalu-nyanu wurulywuruly-wangkajalpa jinta-kari jinta-kariki,
  luo-luo: To ne ginene kapod en mabor, kendo kane pok ochopo irgi, negichano mondo
    ginege.
  meu-meu: A ia na dounu dauhai, idia ese e itaia; bena ia do se raka henidia kahi
    ai idia vada e henega bou, bae alaia mase eto.
  npi-ULB: तिनीहरूले उनलाई टाढैबाट आइरहेको देखे, र उनी तिनीहरूका नजिक आइपुग्‍नअगि
    नै तिनीहरूले उनलाई मार्ने मतो गरे ।
  yor-yor: Ṣùgbọ́n bí wọ́n sì ti rí i tí ń bọ̀ lókèèrè, kí ó sì tó dé ọ̀dọ̀ wọn, wọn
    gbìmọ̀ pọ̀ láti pa á.
  emp-NTPO: Maʌ̃ne ãdjirãba Josera tʌmʌ uruda unusid̶aa. Jose ãdji caita jũẽi naẽna
    ãdjirãra bed̶ea ausid̶aa idji bead̶i carea.
  ind-ind: Ketika kakak-kakaknya melihat Yusuf dari jauh, mereka bersepakat untuk
    membunuhnya.
  pes-OPCB: همین که برادرانش از دور دیدند یوسف می‌آید، تصمیم گرفتند او را بکشند.
  ssx-ssx: Mo hama̱la̱꞉ hama̱la̱꞉ma꞉ta꞉ Diosepe papate leke epeekeeki hando haota꞉
    a̱i̱ na opolo epeke haena꞉ kone pi lo tonkaasota꞉ lu homaamana꞉e laa lemekeme.
  lcm-lcm: Sikei taun kila arai ta kapo pasal lak e ring vunga na si vuk pangau ang
    nang kalapo lau angasungai iria kita lapo angmemengenai lenginang ta ki raung
    ia.
  aer-aer: Kenhe kake Joseph-kenhe areyele renhe irntwarrenge akwete-arle anareke.
    Iparrpe-iparrpe itne angkerreke nthakenhe renhe irrerlknge atwetyeke. Ahele itne
    angkerreke,
  tgl-ULB: Nakita nila si Jose mula sa di kalayuan, at bago siya makalapit sa kanila,
    nakapagplano na sila laban sa kanya para patayin siya.
  nop-nop: Iŋgoŋ e adi yamaaŋgoŋ mu uguk kougoŋ kwatnaaŋgoŋ ulune daliyedi agaŋ kakiyodaaŋ
    uut titindok yofolok tigiŋ.
  kca-kca: Ԓыв хўвәԓта ԓўвеԓ кащаԓәсэԓ, пӑ ԓўв вана йитаԓ сыс, ԓыв нумәсты питсәт,
    хŏты ԓўвеԓ веԓты.
  cbu-NT: Uwshtisin zoonll shaneersin, napataranllsin, arap Osiyaa iriptaranllu anoo
    paranganaya. Pakeersin, ndaturi kusaru anush tsiyataranganaya. Pzaya. Pachayaruni
    kasayani, tárangusin,
  hui-hui: Yosebe ibu kaundia ibalu heago de hondowa ibu hamene biarume Yosebe homelo
    bo wahami̱ya lowa lo manda bialu berene.
  wrs-wrs: Wo himba mendah provna, etehumunilva okla nonglanga vina. Owai, provmoa
    murapetava, wo moamba himba ishuvna, ata helvakomandhivav.
  jao-jao: Ngaliwa ka-rilirri karingamala, kala-kala linjikulinji-babalu, kala-kala
    kulu kalinyamba-wukanyi barra ngandarra ramanthalu nya-mangaji nyalunga-anyira.
  mya-mya: ယော​သပ်​အ​ဝေး​၌​ရှိ​စဉ်​ပင်​အစ်​ကို​တို့​သည် သူ့​ကို​မြင်​လျှင် သူ့​အား​သတ်​ပစ်​ရန်​တိုင်​ပင်
    ကြ​၏။-
  cbi-NTPO: Tsenñu ya' naatalala Josénu baasha jantsu dekata-eetu, yanu naaketaa anbuke'
    ka' tu'nu deju'ba yaitala tsandi depa' dyala.
  bod-N: ཡོ་སེབ་ཀྱི་གཅེན་པོ་རྣམས་ཀྱིས་རྒྱང་རིང་ནས་ཁོ་རང་མཐོང་བ་དང་ཉེ་བར་མ་སླེབས་པའི་སྐབས་དང་བསྟུན་ནས་ཁོ་རང་གསོད་པར་གྲོས་བྱས༌ཏེ།
  wsk-wsk: Bare ko launari awar la nu arigiman, ale me tai aratukaso la, nuna momon
    se kuerukko nunumi manorman.
  kkl-kkl: Yusup neneko weag yalamogha tibog aekti, “El nunag yalamle tanena obukap,”
    sembaekti,
  sna-sna: Asi vakamuona achiri kure, asati asvika kwavari, vakarangana kumuuraya.
  spa-BLM: Lo vieron de lejos, y antes de que se acercara a ellos, conspiraron contra
    él para matarlo.
  beu-beu: Olami sehi muse, Yusup ekaku ang naung uuling ateing iila. Aarunge ana
    bae ila iabung jedung muse, ini itominu senge via valaping hula ameang.
  cac-cac: Ayic ix yilanb'at vin̈ eb' vin̈ d'a najat, ayto val sc'och vin̈ d'a eb'
    vin̈, ix slajtian sb'a eb' vin̈ tas syutej eb' vin̈ smilancham vin̈.
  swh-ULB: Wakamwona kutokea mbali, na kabla hajawakaribia, wakapanga njama ya kumwua.
  bel-bel: І ўбачылі яны яго здалёк, і перш чым ён наблізіўся да іх, пачалі намышляць
    супроць яго, каб забіць яго.
  wed-wed: Maranai tuatuana matai i tawanei ma Joseph i ʼnanai i nenei ma i aramanei
    da tauna. Muriai da ita ḡetai taui ai oga i tarai da tauna ita viraḡeni.
  deu-ELBBK: Und sie sahen ihn von ferne; und ehe er ihnen nahte, da ersannen sie
    gegen ihn den Anschlag, ihn zu töten.
  mbb-OT: Hein malù pa meziyù si Jose is ebpelingguma, ne naahà sikandin te menge
    suled din, ne mibpelenuwan dan en sikandin te edhimatey.
  msc-msc: A kɔrɔcɛilu ka a natɔla yen foo yɔrɔ jan. Sani a ye se alu ma, a kɔrɔcɛilu
    ka janfa don a ma ko alu ri a faa.
  mal-2015: 'അവർ അവനെ ദൂരത്തു നിന്നു കണ്ടിട്ടു അവനെ കൊല്ലേണ്ടതിന്നു അവൻ അടുത്തുവരുംമുമ്പെ
    അവന്നു വിരോധമായി ദുരാലോചന ചെയ്തു:'
  tuo-NT: Na peꞌe cʉ̃rẽ yoaropʉta aꞌticã ĩꞌacãrã niwã. Na tiropʉ ejase dʉporo, “Marĩ
    cʉ̃rẽ wẽjẽrã”, ni apoyucãrã niwã.
  gup-gup: Bedda wanjh birrinang bu djarreh kumhrey, dja bu nungka minj bangmebebmeninj
    bedberre, bedda birriwokmarnburrinj kabirribunkenh.
  met-met: Ne dibagu ma hasoya, saing muga mana sok manadi, disai daxanga ba dung
    mati.
  gvs-gvs: E nava aduwanau goi iiketoiya go, kidi tuwowonao sikandobala tauyana sigite
    imamaima. Tuwo nuwonúwana situlu manakaedi bego tauyana sikaumate.
  rmc-rmc: Sar les dikhle dural, mek sigeder, sar paš lende doavľa, phende peske,
    hoj les murdarena.
  nlg-nlg: Tana bona na lei hoghona tara vaevanea a Joseph te mai, agaira tara vaevane
    kaekage utoa vaa tua tana bona te sagau mai mua, mara padalaghini kabua tua na
    mateana.
  dgr-DOGNT: Įłaà nıwà naetła et'ıì wı̨ı̨de gıaɂı̨. Įłaà gots'ǫ̀ etłe et'ıì dànì ełaàgıìhwhı
    ha sìı ełexè sıìgogį̀į̀là.
  pes-OPV: و او را ازدور دیدند، و قبل از آنکه نزدیک ایشان بیاید، باهم توطئه دیدند
    که اورا بکشند.
  ron-1924: Ей л-ау зэрит де департе ши, пынэ сэ се апропие де ей, с-ау сфэтуит сэ-л
    омоаре.
  aui-aui: Bi muriye da iyakanibu toudi biiyadi, na vimenaki rabarabae sikita na sinuwakapiyeni
    da siyakasunuyi.
  ben-OBCV: কিন্তু তাঁরা দূর থেকেই তাঁকে দেখতে পেলেন, এবং তিনি তাঁদের কাছে পৌঁছানোর
    আগেই, তাঁরা তাঁকে হত্যা করার পরিকল্পনা করলেন।
  lex-lex: Mere oliet ma'ta de ramkek nan oleka wa. Mere la'pa edonna rehgor mua'ta
    dewade ra'an lira-remun waw pa rahak talan pa rwenna.
  rgu-rgu: Tehuu Yusuf bei nai dooꞌ a, te aꞌa nara ritan so. Boe ma ara rala haraꞌ
    fo nau raisa ni.
  som-som: Markaasay meel fog ka arkeen isagii, oo intuusan u soo dhowaan iyagii,
    ayay ku tashadeen inay dilaan.
  lat-VUC: 'Qui cum vidissent eum procul, antequam accederet ad eos, cogitaverunt
    illum occidere:'
  aoi-aoi: Umba ni-likenu-wiya nakina ambaka awilyikerra, aburraja nuw-andeya wurrakina
    akena neni-rringka ni-likenuma nubukwaya awilyikerra-langwiya. Kembirra wurrakina
    na-lyangkuwerribikajungwunuma adinakba neniku-wardi-yada nakina nenikumarnjarringba.
  eng-ASVBT: And they saw him afar off, and before he came near unto them, they conspired
    against him to slay him.
  mna-mna: Ni ila igarau toono bizin zen, mi zin tire la pini. To timbuk ka sua be
    tipuni ma imeete.
  ita-1885: Ed essi lo videro da lungi; ed avanti che si appressasse a loro, macchinarono
    contro a lui, per ucciderlo.
  eng-LXXUP: And they spied him from a distance before he drew nigh to them, and they
    wickedly took counsel to slay him.
  eng-ULB: They saw him from a distance, and before he came near to them, they plotted
    against him to kill him.
  spa-VBL: Pero lo vieron venir a lo lejos, y antes de que llegara a ellos, hicieron
    planes para matarlo.
  fra-_FOB: Et ils le virent de loin. Et avant qu'il fût près d'eux, ils complotèrent
    contre lui de le mettre à mort.
  mal-mal: 'സഹോദരന്മാർ യോസേഫിനെ ദൂരത്തുനിന്ന് കണ്ടിട്ട് അവനെ കൊല്ലേണ്ടതിന് അവൻ അടുത്തുവരുന്നതിനു
    മുമ്പെ അവനു വിരോധമായി ഗൂഢാലോചന ചെയ്തു:'
  urd-GVR: Jab Yūsuf abhī dūr se nazar āyā to us ke bhāiyoṅ ne us ke pahuṅchne se
    pahle use qatl karne kā mansūbā banāyā.
  suz-BL: मिनु आ लोक्‍बपुकीम योसेफ कली ङोन रे पिशो तशा, आन नेक्‍था जाक्‍चा क्‍येङा
    ङोंइती “मेको कली साइक्‍चा” दे सल्‍ला पामे बाक्‍त।
  ita-1927: Essi lo scorsero da lontano; e prima ch’egli fosse loro vicino, macchinarono
    d’ucciderlo.
  ckb-ckb: بەڵام لە دوورەوە بینییان و پێش ئەوەی لێیان نزیک بێتەوە، پیلانیان بۆی دانا
    بۆ ئەوەی بیکوژن.
  eng-BBE: But they saw him when he was a long way off, and before he came near them
    they made a secret design against him to put him to death;
  crx-NTPO: '''Et ''az de uyalh hitilh''en whe lhahodinla hituzilhghelh-un.'
  kan-OKCV: ಅವರು ದೂರದಿಂದ ಅವನನ್ನು ನೋಡಿದಾಗ, ಅವನು ಸಮೀಪಕ್ಕೆ ಬರುವ ಮುಂಚೆಯೇ ಅವನನ್ನು ಕೊಂದುಹಾಕಬೇಕೆಂದು
    ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Ro fume uria mumabo gufia vuakoga bofari ije bu gana uri naka ije fu naema
    ijadufuo fu kanakuae bue kuaena amaeri.
  tam-2017: அவன் தூரத்தில் வருவதை அவர்கள் கண்டு, அவன் தங்களுக்கு அருகில் வருவதற்குமுன்னே,
    அவனைக் கொலைசெய்யும்படி சதியோசனைசெய்து,
  spa-RV-1909: Y como ellos lo vieron de lejos, antes que cerca de ellos llegara,
    proyectaron contra él para matarle.
  ron-BTF: Şi când l-au văzut de departe, chiar înainte ca el să se apropie de ei,
    au uneltit împotriva lui să îl ucidă.
  eng-WEBP: They saw him afar off, and before he came near to them, they conspired
    against him to kill him.
  eng-FBV: But they saw him coming way off in the distance, and before he got to them,
    they made plans to kill him.
  nld-1939: Zij zagen hem al uit de verte. En eer hij hen nog had bereikt, hadden
    ze al het plan beraamd, hem te doden.
  nch-BL: Huan inijuanti quihuejcaitaque, huan quema ayemo onajsiyaya, quisencajque
    quenicatza quimictise.
  tfr-NTPO: Ĩya ba shjiygarë pjola dwayo ga
  vie-1934: Các anh thấy chàng đi ở đàng xa, chưa đến gần, thì đã lập mưu để giết
    chàng.
  hin-CV: जब भाइयों ने दूर से योसेफ़ को आते देखा, उसके नज़दीक आने के पहले ही उन्होंने
    उसको मार डालने का विचार किया.
  eng-OURB: They saw him afar off, and before he came near to them, they conspired
    against him to kill him.
  spa-BES: Pero ellos lo vieron cuando estaba lejos, y antes de acercarse a ellos,
    hicieron una señal secreta contra él para matarlo;
  tdx-tdx: Nitalakese’ iereo, le ie mbe tsy marine ro nikilily hañohofan-doza ama’e.
  vid-vid: Wang'holoze lowamuwene yang'hali kutali, hanoya behi, nawaheha wogana wamkopole.
  pwg-pwg: Ma varevaresina ikitataweyana da nokomanaki ikitai ipipisi, karakava da
    ita nekiibau kurisi na ivi ogatara da ita kiivunui.
  eng-OKE: And they saw him from afar; and before he came nigh, they devised against
    him to kill him.
  tha-KJV: เมื่อพวกพี่ชายเห็นโยเซฟแต่ไกลยังมาไม่​ถึง เขาก็พากันคิดปองร้ายจะฆ่าเสีย
  por-BR-2018: E quando eles o viram de longe, antes que perto deles chegasse, tramaram
    contra ele para matar-lhe.
  bco-bco: Yosa꞉b e ko꞉na꞉ yabiki, ao iya꞉yo꞉ e ba꞉da꞉sa꞉ga꞉, towo꞉ egelebo꞉ nenelakiyo꞉,
    e sana soma꞉niki a꞉la꞉li nenelo꞉.
  deu-ELO: Und sie sahen ihn von ferne; und ehe er ihnen nahte, da ersannen sie gegen
    ihn den Anschlag, ihn zu töten.
  ktm-ktm: Iy mapwi indroh ndre alau eri pe su hondroni iy, pe hehndrepti nolwo-o’
    su ile ke sih hapa we hapwi iy kimet.
  caa-caa: Pero usacunobꞌ e José cꞌotoy uwirobꞌ que jax e José conda innajtto turu,
    y conda merato acꞌotoy cay ubꞌijnuobꞌ tuaꞌ uchamsiobꞌ.
  eng-WYC-2018: And when they had seen him afar (off), before he nighed to them, they
    thought to slay him (or they decided to kill him),
  epo-epo: Kaj ili ekvidis lin de malproksime; kaj antaŭ ol li alproksimiĝis al ili,
    naskiĝis en ili la malbona intenco mortigi lin.
  uig-PIN: Ular uni yiraⱪtin kɵrüp, u tehi ularning ⱪexiƣa kǝlmǝyla, uni ɵltürüwetixni
    mǝsliⱨǝtlǝxti.
  beo-beo: 'Ilia da Yousefe sedagaga manebe ba:beba:le, e fane legemusa: gilisili
    sia: dasu.'
  tpi-OTNT: Em i stap longwe yet na ol brata i lukim em, na ol i pasim tok bilong
    kilim em i dai.
  hau-SA: Amma da suka gan shi daga nesa, kafin yă kai wurinsu, sai suka ƙulla su
    kashe shi.
  udu-udu: Uni mishki a’di ’pena dhana/ ki si’d si’d mo dhali nṯwa/a/ ki a’di p̱u’dki’d
    mo mmo’dish uni is mo tani uni gamki ’twa/ ’kup̱ mo mmo’kosh a’di jwa mo.
  uig-LAT: Ular uni yiraqtin körüp, u téxi ularning qéshigha kelmeyla, uni öltürüwétishni
    meslihetleshti.
  nde-nde: Kodwa bambona esesekude, wathi engakafiki kubo, bakhanda icebo lokumbulala.
  ton-ton: Pea kuo nau mamata kiate ia, ʻi heʻene kei mamaʻo, ʻi he teʻeki ke ne ofi
    kiate kinautolu, naʻa nau alea fakataha, ke tāmateʻi ia.
  ces-1613: Kteřížto, jakž ho uzřeli zdaleka, prvé než k nim došel, ukládali o něm,
    aby jej zahubili.
  eko-eko: Attwiize n'oomoona eettaka ota, ari peetiwene ahinawaafiyele khuwaza shawuri
    zoomuula.
  nss-nss: Yiy iho ndron mwanan pe nalin hu, ara hunime yiy iropo isa. Pwen pe nalin
