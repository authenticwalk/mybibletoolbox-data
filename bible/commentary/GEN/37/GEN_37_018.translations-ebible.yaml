  urd-GVU: جب یوسف ابھی دُور سے نظر آیا تو اُس کے بھائیوں نے اُس کے پہنچنے سے پہلے
    اُسے قتل کرنے کا منصوبہ بنایا۔
  deu-1912: Als sie ihn nun sahen von ferne, ehe er denn nahe zu ihnen kam machten
    sie einen Anschlag, daß sie ihn töteten,
  ntj-ntj: Nyangka-ya kurta pirnilu nyangu Tjawutjanya tiwa pitjalayinnyangka. Palunyalu-luya
    tjumara watjaranytja mirri pungkukitjalu.
  row-row: Yusuf feꞌe sia dodꞌooꞌ, te ara rita e ena. Boe ma ara maꞌiraꞌ rae tao risa
    e.
  kan-2017: ಅವರು ಅವನನ್ನು ದೂರದಿಂದ ನೋಡಿ ಅವನು ತಮ್ಮ ಬಳಿಗೆ ಬರುವಷ್ಟರೊಳಗೆ ಅವನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ
    ಒಳಸಂಚು ಮಾಡಿಕೊಂಡರು.
  ena-ena: La ataŋ vakala udaci isagalinu agɨlaŋ igavɨla nudɨ ifɨhɨmuhɨmu saŋ abaigahɨlavɨmi.
  tgo-tgo: Ko mbaŋa thɨ thuwe Josep i menamenako na amba e ghalughawoghawo weŋgi,
    kaero thɨ vona ghae na nuwanjiya thɨ tagavamare.
  yap-yap: Fa’anra guyed nga orel ndawori chugur ngorad, miyad t’ar liybean ngar turguyed
    ni ngar li’ed ngem’,
  tet-tet: Maun sia moos naree nola Yusuf tiꞌan. Hotu, sia kabuar lia fuan atu noꞌo
    nia.
  hlt-MCSB: Tedae anih te a hla lamkah a hmuh uh tih amih taeng a pha hlan ah mah
    ngawn ham anih te a rhaithi uh.
  mdy-ETH: ጌርሲንሢ ዒዛ ሃኬና ዓኣንቴ ዴንቃዖ ዒዛ ዎዻኒ ዞርቴኔ።
  twi-ASANTE: Ɛberɛ a Yosef fitiiɛ no, wɔhunuu no wɔ akyirikyiri sɛ ɔreba. Ansa na
    ɔreduru wɔn nkyɛn no, wɔbɔɔ ne ho pɔ sɛ wɔbɛkum no.
  mwc-mwc: Saba kosi rabarabai naki i botubotu si kinani, ba muri yai ita verakasibau
    kurisi wai, si tarapiri kata sita kasibunui.
  bhl-bhl: Unei, singam kel bise ding akate, em awkunum kumel i elo atemeko, elo alomin
    weng mak bokolew bokolew kesomi,
  con-NTPO: Tsendeccuja toya biane jiña'choma attepa toya tise catsembi'te tisema
    fi'ttiya'chove in'jamba ñoña'fa.
  eng-WEBU: They saw him afar off, and before he came near to them, they conspired
    against him to kill him.
  bnp-bnp: E huriki e tukana mai ri masia i laho valai, ri varodo a ngava ri gi rabalakia.
  wal-wal: SHin i haahuwan de7ishin, eti a be7idosona; i etakko gakkennan de7ishin,
    eti a woranau a bolli maqettidosona.
  mgh-mgh: Nanso ale yahomoonaca nttayi nttayi, ni hinaphiya Yusufu, yahovanela umwiiva.
  acu-NT: Tura José winamtai, yachii ainauka Josén arák winaun wainkar, maatniun chichaman
    najanawarmiayi.
  spa-PDDPT: Cuando lo vieron de lejos, antes que se acercara, se confabularon para
    matarlo.
  gun-gun: Mombyry rupi ou reve ha'e kuery oexa vy ovaẽ e'ỹ mbove jogueroayvu okuapy
    ojuka aguã re.
  agu-BL: Yi quilolnin yi e' stzicy Ẍep yi txant tan tule'n scye'j cyoque'n tzuntz
    tan xtxumle'n yi ẍe'n chiban tan biyle'n cu'n.
  eng-PEV: But Joseph was still a long way away, and his brothers saw him coming.
    So they talked quickly to each other and made a plan to kill him.
  ilo-ULB: Nakitada isuna iti saan unay nga adayo, ken sakbay a nakaasideg isuna kadakuada,
    pinanggepda a patayen isuna.
  kpg-kpg: Gei digaula gaa mmada gi mee dela e hanimoi haga mogowaa. I mua hua dono
    dau mai gi baahi digaula, gei digaula guu hai di nadau hagababa bolo ginaadou
    ga daaligi a mee gii made.
  uig-ARA: ئۇلار ئۇنى يىراقتىن كۆرۈپ، ئۇ تېخى ئۇلارنىڭ قېشىغا كەلمەيلا، ئۇنى ئۆلتۈرۈۋېتىشنى
    مەسلىھەتلەشتى.
  bsp-bsp: K'awɛŋc aŋa ŋanəŋk kɔ pəbɔlɛ, ta ɛntabəp ŋa-ɛ, kɔ ŋasekɛ kɔ kədif.
  bps-bps: Na balù mawag fa Dyosif, tateen kenen i dad flanekan, na fandamla ku tan
    kibòla mati kenen.
  mbs-mbs: Pengkey mediyò pa sikandin, kimilala se menge kedowa din kandin. Te wedà
    pa sikandin dateng doton kandan, miglalang dan te imetayan dan sikandin.
  tof-tof: I oya ugón esenóp, wa ibükagabi barkyanan kan nóma yarilürr. Wa wa solkwat
    abzilürr, i bóktan ngaen-gógópan tónggapónóp oya amkalóm.
  sus-sus: E to sa a to yire makuye, e naxa lan a ma e xa a faxa.
  pon-2006: Rie ko eri kilangada eh kohkohdo dohsang irail, oh mwohn eh kerendohng
    irail re inoukihda re en kemehla.
  jae-jae: Êsêac sêlic eŋ kêsa jaêcgeŋ, mêŋkêdabiŋ êsêac atom tageŋ, ma ac sêkic ênê
    biŋ gebe sênac eŋ êndu.
  ksd-ksd: Ma ba i ga vailik boko dia ga gire, ma ba pa i ga maravai boko dia ga varpit
    ure, upi diat a ub ia.
  tur-YTC: Onu uzaktan gördüler. Yosef kendilerine yaklaşmadan onu öldürmek için düzen
    kurdular.
  bel-N: I яны ўбачылі яго здалёк, перш, чым ён наблізіўся да іх, і змовіліся супраць
    яго, каб усьмерціць яго.
  grc-BRENT: Προεῖδον δὲ αὐτὸν μακρόθεν πρὸ τοῦ ἐγγίσαι αὐτὸν πρὸς αὐτούς· καὶ ἐπονηρεύοντο
    τοῦ ἀποκτεῖναι αὐτόν.
  ind-AYT: Ketika mereka melihat Yusuf dari jauh dan sebelum dia semakin dekat kepada
    mereka, mereka bersekongkol untuk membunuhnya.
  lid-lid: Oro anyolom iy edek udu ndra len eme kahis le badeh, oro atilik nyala oro
    ta anya kadai iy.
  nya-nya: Abale ake aja anamuonera patali. Ndipo asanafike nʼkomwe kumene kunali
    iwo kuja, anayamba kale kumupangira chiwembu choti amuphe.
  hrv-hrv: Oni ga opaze izdaleka; prije nego im se približio, počnu se dogovarati
    da ga ubiju.
  mps-mps: Aga te digibulu digi asobadi, tama aga ama dede augwaligo aga suali. Aga
    te pąba asisąbadi, tama aga ama dedego aga elabo po minama, dąų wali.
  llg-llg: Tehuu, Yusuf bei nai dook, tehuu ala litan so. Boe ma, ala lala halak,
    fo sangga tao lisan.
  tpi-tpi: Em i stap longwe yet na ol brata i lukim em, na ol i pasim tok bilong kilim
    em i dai.
  dan-1931: Men da de så ham langt borte, før han endnu var kommet hen til dem, lagde
    de Råd op om at dræbe ham
  vie-OVCB: Thấy Giô-sép còn ở đàng xa, các anh đã âm mưu giết cậu.
  lbk-lbk: Adchawi is akit si Jose isnan nangil-an nan eet-adna ken siya. Et isnan
    sisya'y eg-ayna inomchanan isnan kawadcha, natotya nan yoyon-ana ay mamatey ken
    siya.
  guj-2017: તેઓએ તેને દૂરથી જોયો અને તેઓની પાસે તે આવી પહોંચે તે અગાઉ તેને મારી નાખવાને
    પેંતરો રચ્યો.
  byr-byr: Badaaꞌnyɨ Jozepɨyarɨ gyaꞌmwera wanganeva dɨneꞌ “Waja yadei yɨnɨkerɨ tamakaana!
    Tamakawaajɨ ‘Kavɨjɨlɨkei tamakɨwakelyɨra,’ wɨdaathera. Tamakawaajɨ ‘Gamɨre waja
    nebulyaꞌ daaka!’ daatheꞌna,” dɨneꞌ. Kadɨneꞌ Ruvanɨ sɨraangei “Jozepɨyarɨ yɨvalɨma!”
    daka “Maramaki jide. Kaviꞌnɨnnyavɨ marirakɨna jidelyɨra,” wɨdaꞌ. Tɨviꞌna kudaꞌ
    Jozepɨyai yɨꞌmavaawɨna kyaꞌ lɨmwanna yeva gannya baazɨꞌmaꞌnya tewaanyaꞌ yɨraipurasɨꞌna
    yeva kaviꞌnɨnna kunevɨ yɨrakeꞌ.
  awx-awx: Payänätä yiwikinune doxundoxawän, malä kuwän kake, kupsäle tängutningge
    wepdä wamu using yakin.
  pon-2006A: Rie ko eri kilangada eh kohkohdo dohsang irail, oh mwohn eh kerendohng
    irail re inoukihda re en kemehla.
  por-BRBSL: Eles o viram de longe, e antes que ele se aproximasse deles, conspiraram
