  haw-1868: Olelo aku la o Inda i kona poe hoahanau, Heaha ka maikai, ke pepehi kakou
    i ko kakou kaikaina, a huna i kona koko?
  arb-NAV: 'فَقَالَ يَهُوذَا لإِخْوَتِهِ: «مَا جَدْوَى قَتْلِ أَخِينَا وَإِخْفَاءِ
    دَمِهِ؟'
  adz-adz: Yuda ini da rain rusan ini binaꞌ, “Bida agi isa rainggangꞌ funub da buafira
    agi nanggangꞌ suda bangi biꞌ igi, da nigi nabu rim agi sib nabianungꞌ?
  ewe-ewe: Yuda gblɔ na nɔviawo be, “Viɖe ka míakpɔ ne míewu mía nɔvi, eye míetsyɔ
    nu eƒe ʋu dzi?
  eng-LEE: And Judah said unto his brothers, What profit will it be if we slay our
    brother, and conceal his blood?
  gvn-gvn: '@see-verse:GEN.037.025'
  nna-nna: Malyurtamarninyju Judah-lu wurrarnajanaku, “Munu wirlanaku marlkarriku
    marrkaku nganyjurramilaku, munu kuku jinaku palinyku kawuku.
  asm-FB: তেতিয়া যিহূদাই তেওঁৰ ককায়েকসকলক ক’লে, “আমি ভাইক বধ কৰি তাৰ তেজ লুকুৱাই
    ৰাখিলে আমাৰ কি লাভ হ’ব?
  sus-A: يُدَ نَشَ عَ مَسٍن عَ شُنيَيٍ بّ، «وٌن نَ وٌن شُنيَ قَشَ فُندٌ كُي، نَ مُنسٍ
    قَنمَ وٌن تَن مَ؟
  fra-SBL: 'Juda dit à ses frères : « Quel avantage y a-t-il à tuer notre frère et
    à cacher son sang ?'
  hbo-hbo: וַיֹּ֥אמֶר יְהוּדָ֖ה אֶל־אֶחָ֑יו מַה־בֶּ֗צַע כִּ֤י נַהֲרֹג֙ אֶת־אָחִ֔ינוּ
    וְכִסִּ֖ינוּ אֶת־דָּמֹֽו׃
  shp-NTPO: 'Ja jonibo bekanai ointaanan Judakan, jawen wetsabo neskáakin yoia iki:
    —Jawe jakonra itima iki, ja non wetsa nonbi reteaxbi, noa jaskati paranaibo iita.'
  eng-WYCLIFFE: Therfor Judas seide to hise britheren, What schal it profite to vs,
    if we schulen sle oure brother, and schulen hide his blood?
  piu-2006: '@see-verse:GEN.037.025'
  pjt-pjt: Ka Josephaku kuṯa kutjungku ini Judah-lu kulinu wati-pitjanyangka nyakula,
    munu wangkangu tjanala, “Nyaakula nganampa maḻanypa panya wantinyi piṯingka nyinara
    ilunytjaku?
  cwe-cwe: Yuda kawalongela ndugu zake, “Chizapata choni chihamkoma ndugu yetu, na
    kufisa ukomaji wake?
  bgs-bgs: Purisu igkagi si Juda tun ta mga kataladi din, na mà din, “Atin ka matayan
    ta tô adi ta, asta bulunán ta, ándà pulusán ta.
  kik-kik: Juda akĩĩra ariũ a ithe atĩrĩ, “Nĩ uumithio ũrĩkũ tũkuona tũngĩũraga mũrũ
    wa ithe witũ na tũhithe gĩkuũ gĩake?
  ksr-ksr: 'Kaeŋ iŋiima Juudanoŋ daremuŋuruta kokaeŋ iŋijoro: “Anana konana qeniŋ
    komuro sayaa qaaya kolatiŋ asaŋgowoŋati eeŋ, iikanoŋ mono nomaeŋ ilaaŋ nononaga?'
  fra-NCL: 'Alors Juda dit à ses frères : « Que gagnerons-nous à tuer notre frère
    et à cacher son sang ?'
  cek-AK: Judah mah amyanawk khaeah, Aimacae ih amnawk to a hum o moe, anih ih athii
    hawk o khing cadoeh aicae han timaw atho oh?
  xla-xla: Epalati Yudatapo ya꞉ bapadulo dla epo ya꞉ eidulo dla epo atlaiyo, “Di poka꞉dena,
    di ei bidulo yumpame hemele hatiyomolloweye. Adipalati, ya꞉ye di ei ikadepepo.
    Epedeme isikimi Ismael so dla hamame ipame asiyama mani tlo halowa,” diyo. Epalati
    yia꞉tapo Yudata atlale yu dalepame solotamale himiyo.
  cuk-cuk: 'Geb degine, Judá, e-gwenadganga sogded: —Ar anmar anmar-urba-oburgweye-soger,
    ¿ibi-nued anmar egi amiosunna? Ibmar-nued anmar egi amiosulid. Ar a-sorbali, anmar
    neg-oakalosad odukubalirgebed.'
  uig-CYR: 'Йәһуда қериндашлириға: — Бизниң бир туққан қериндишимизни өлтүрүп, қенини
    йошурғинимизниң немә пайдиси бар?'
  pma-pma: Sudah viteni min tunali keil vit, “Munak rehou suain tuak orer, rosakras
    rovakur etai tounah koa tahos.
  tel-2017: అప్పుడు యూదా “మనం మన తమ్ముణ్ణి చంపి వాడి చావుని దాచిపెట్టడం వలన ఏం ప్రయోజనం?
  hat-BSA: 'Juda te di a frè li yo: “Ki avantaj sa ye si nou touye frè nou an, e kache
    san li?'
  bxh-bxh: Hidadi Diuda ya liba iye, Somo loholoho ainiya haba te abi, ibe tasida
    te wunui na ꞌwasinana te fui?
  kos-kos: Judah el fahk nu sin mwet wial, “Wo fuka se kut ac eis kut fin uniya tamulel
    se lasr, na tari wikin ma kut oru?
  hbo-WLC: וַיֹּ֥אמֶר יְהוּדָ֖ה אֶל־אֶחָ֑יו מַה־בֶּ֗צַע כִּ֤י נַהֲרֹג֙ אֶת־אָחִ֔ינוּ
    וְכִסִּ֖ינוּ אֶת־דָּמֽוֹ׃
  ibo-ibo: Mgbe ahụ, Juda jụrụ ụmụnne ya, “Uru gịnị ka ọ ga-abara anyị igbu nwanne
    anyị, ma kpuchie ọbara ya?
  ory-ory: ସେତେବେଳେ ଯିହୁଦା ଭାଇମାନଙ୍କୁ କହିଲା, “ଆମ୍ଭମାନଙ୍କ ଭାଇକୁ ବଧ କରି ତାହାର ରକ୍ତ ଗୋପନ
    କଲେ, ଆମ୍ଭମାନଙ୍କର ଲାଭ କଅଣ?
  wmt-wmt: '@see-verse:GEN.037.025'
  chk-chk: Iwe, Juta a üreni pwin kewe, “Met lomoten ach sipwe niela pwiich o tukumala
    ach föför?”
  ssd-ssd: 'Kile Yuda ndek aba kat nuŋe saniŋgina: Sine Yosef balemba yubeŋgube wam
    ta mayenu kuga.'
  rop-rop: Wal wen detlot braja blanga Josef bin luk detlot Ishmeil pipul, Juda bin
    tok, “Wotfo wi garra kilim det braja blanga wi en blandim im bodi?
  ukr-1871: 'Каже ж Юда до браття свого: Що за користь, як убємо брата нашого та й
    потаїмо кров його.'
  eng-AOI: But one of the brothers, Judah, spoke to the others. “Hey!” he said. “Let
    us sell Joseph to these people. If we kill him we won't get any money. So why
    should we kill him and hide his body? He is our brother.” And his brothers agreed.
  yon-yon: Diboniiwa, Yudambed ye aagoroka yaa yedmoon “Nub daman ayekorub, ye bob
    id mangke biknanuub kuu od kandanuub dee?
  bch-bch: Be Iuda ikeo pagid itar kapeipei ga aea kakakau bedane, “Oangga tarau ei
    ga imate, be tapamumul ising, eine kadonga toa ne ga ilua gita madongan?
  deu-1951: 'Da sprach Juda zu seinen Brüdern: Was gewinnen wir damit, daß wir unsern
    Bruder töten und sein Blut verbergen?'
  eng-JPS: 'And Judah said unto his brethren: ''What profit is it if we slay our brother
    and conceal his blood?'
  ubr-ubr: Judah taitain tutuan auris iyau, “Ot tait tanasubun tani buniai weie on
    amon emon min arimon aifan wat tan boai?”
  srp-1865: 'I reèe Juda braæi svojoj: kaka æe biti korist što æemo ubiti brata svojega
    i zatajiti krv njegovu?'
  lug-lug: Yuda kwe kugamba baganda be nti, “Kitugasa ki okutta muganda waffe n’okuyiwa
    omusaayi gwe?
  heb-heb: ויאמר יהודה אל אחיו מה בצע כי נהרג את אחינו וכסינו את דמו׃
  ben-IRV: তখন যিহূদা নিজের ভাইদেরকে বলল, “আমাদের ভাইকে হত্যা করে তার রক্ত গোপন করলে
    আমাদের কি লাভ?
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਆਖਿਆ, ਸਾਨੂੰ ਕੀ ਲਾਭ ਹੋਵੇਗਾ ਜੇਕਰ ਅਸੀਂ ਆਪਣੇ ਭਰਾ
    ਨੂੰ ਮਾਰ ਸੁੱਟੀਏ ਅਤੇ ਉਸ ਦੇ ਲਹੂ ਨੂੰ ਲੁਕਾਈਏ?
  tkr-tkr: 'Yahudee çocaaşik''le eyhen: – Şi çoc gik''u, man dyugul he''ee, şas mançike
    hucoone hixharas?'
  mwp-mwp: Yudha nuy kedha, ‘Na kay ngalpa za miyay gasampa ngalpa kay na nuyn uma
    mathampa a wara mulaypa lawnga.
  mya-JVB: ယုဒ က၊ ငါတို့သည် ညီ ကိုသတ် ၍ သေ ကြောင်းကို ဖွက် ထားလျှင် အဘယ် ကျေးဇူး ရှိသနည်း။
  tte-O: Yuda kanakavao kolili iwaloba, “Tawae kana namwanamwa tem kalakavane taunuyamate
    yo kwasinena tapei-wadam?
  tbg-tbg: Ani vauvaro Iutaava nai qata vakaukavarara tiharo, Tenavu tentanavu qata
    aruke vira arukaaina uvara kukeqa kaainaraqaahairo kia tinavu kahaqiaina haikava
    qovaraiqianarove.
  hmo-hmo: Vadaeni Iuda ese iena tadikakana taudia ia hamaorodia, ia gwau, “Iseda
    tadina do ita alaia, bona iena mase do ita hunia, ena anina be dahaka?
  ata-ata: Xe Iuda muavuti la muvikalaneꞌi ta vimovimou aloxo ꞌo, “Taemoso, lexe nenge
    tavaꞌu vivinge usoli ka tatalumeiou, la mii maꞌia laixe ane nenge nengeꞌa taxalisou
    no anu xavutala ane ne?
  nfa-nfa: Èle èèna hèia, Yahuda peka dènge aꞌari na sèra, aku nèngu na, “Ee! Beꞌa
    risi sèmi neꞌe. Èdhi baku pamadhe ne. Aꞌoto na ngaa? Tasa mera mia èèna ka, èdhi
    bisa boe pahuni raa na.
  urd-urd: तब यहूदाह ने अपने भाइयों से कहा किअगर हम अपने भाई को मार डालें और उसका
    खू़न छिपाएँ तो क्या नफ़ा' होगा?
  rus-SYN: 'И сказал Иуда братьям своим: что пользы, если мы убьем брата нашего и
    скроем кровь его?'
  cbt-NTPO: 'Naporo'' Cotaso iinpita itapon: —¡Iya''hua tëpahuatëhua'', co manta canarihuahuë''!
    Naporahuaton inapotohuatëhua'', nonpi nonpínantacaso'' ya''huapon.'
  bqc-SIM: 'Ɔ̃ Yuda ò a gbɛ̃́ↄnɛ: Tó wa wá dãuna dɛ̀, mɛ́ wa aà dɛa ùlɛ, bↄ́
    ài wá ei?'
  tcz-CHONGTHU: Hichun Judah in a sopiho jah a aseiyin, “I sopipau itha doh uva ipi
    apha chom ding umham,” ati, chule athi san isel mang uva chu ipi phachom ding
    ham?
  mar-mar: तेव्हा यहूदा त्याच्या भावांना म्हणाला, “आपल्या भावाला ठार मारून आणि त्याचा
    खून लपवून ठेवून आपल्याला काय फायदा?
  tcs-tcs: Den Zuda i bin spik po ol bala blo em, ‘Wanem gud yumpla go gedem prom
    disting ya ip yumpla go kile bala blo yumpla? Yumpla go pil nadakain gilti.
  soq-soq: Ita Iuda tatatawa diamone wanase, “Naita no wainimba bosate gagalowa weregasata,
    tane ema aupe dima euda donsate wadata?
  qub-qub: 'Chaura Judäga wauguincunata niran: «Noganchi manami imatapis chasquishunpächu
    wauguinchïta wañucherga. Wañurcacherga ‹Mana musyächu› niytami yarparcaycanchïpis.'
  bqp-bqp: 'Akũ Yuda pì a gbɛ̃nↄnɛ: Tó o ó dakũna dɛ̀, akũ o a gɛ̀ɛ ùtɛ, bↄ́ àreen
    óni lee?'
  hat-hat: 'Jida di frè l'' yo konsa: -Sa sa ap rapòte nou pou nou touye frè nou an
    epi apre sa pou nou kache sa?'
  eng-BSB: Then Judah said to his brothers, “What profit will we gain if we kill our
    brother and cover up his blood?
  tod-tod: 'Ná nɔ, Zuda ɠɛ kɛɛɠɛleaiti ma: «Lee ɠulanuma ɠa da sɔlɔɔ, da de-leɠei
    ʋaana, de ma ɲamai lɔɔɠu?'
  eng-WEBPB: Judah said to his brothers, “What profit is it if we kill our brother
    and conceal his blood?
  kbq-kbq: Juda'a amanage huno afuhe'mokizigura hu'ne, Neregnama aheta korama'a eri
    tagisuta nankna miza erigahune?
  nhe-BL: 'Huajca Judá quinilhui iicnihua: ―¿Tlaque tijtlanise intla tijmictise toicni
    huan tijtlatise imiquilis?'
  bus-bus: 'Ben Yuda bè a gbɛ̃nↄnɛ: Tó wa wa dãaro dɛ̀, ben wa à gɛ̀ ùtɛ, bↄ́ àren
    wé ee?'
  gub-BL: Na'e Zuta uze'eg wyky'yr wanupe uwywyr wanupe. — Aze xiuka zanerywyr zane
    nehe, aze a'e re xiumim izuka awer teko wanuwi nehe, naxipyhyk kwaw temetarer
    nezewe zane nehe.
  eng-DRA: 'And Juda said to his brethren: What will it profit us to kill our brother,
    and conceal his blood?'
  knf-knf: 'Kë Yuda aşë ji na babuk aşin : « We wi ŋkkaaŋ şëm ŋfiŋ abuk aşin nja abot
    amen pkeţ pi nul ba?'
