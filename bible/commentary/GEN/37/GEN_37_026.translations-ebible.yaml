verse: GEN.037.026
translations:
  mal-C: 'യെഹൂദാ തന്റെ സഹോദരന്മാരോടു പറഞ്ഞു: “നാം നമ്മുടെ സഹോദരനെ കൊന്ന്, അവന്റെ രക്തം
    മറച്ചുവെച്ചാൽ നമുക്കെന്തു നേട്ടം?'
  deu-TKW: 'Da sprach Juda zu seinen Brüdern: Was hätten wir davon, wenn wir unseren
    Bruder umbrächten und den Mord verheimlichten?'
  lin-lin: 'Boye Yuda alobaki na bandeko na ye ya mibali : « Litomba nini tokozwa
    soki tobomi ndeko na biso mpe tozipi makila na ye ?'
  cbr-NT: 'Usaia rikuatsinia iskin ka Judánën aín xukë́nkama kakëxa: —¿Añu ñu karana
    nun xukë́n rëtankëxun kananti ''ain, ''imainun karanuna uisoxun nun xukë́n bamakë
    unëti ''ain?'
  eng-LSV: And Judah says to his brothers, “What gain when we slay our brother, and
    have concealed his blood?
  bmu-bmu: 'Mewö eŋgeka Judanöŋ darumunurupŋi kewö jii mötket: “Nini munini qein kömuiga
    sepŋaŋgö keuŋi köyatiba asambötpin ewö, miaŋön mönö denöwö bauköm neŋgibawak?'
  eng-GNV: Then Iudah said vnto his brethren, What auaileth it, if we slay our brother,
    though wee keepe his blood secret?
  eng-WEBSTER: And Judah said to his brethren, What profit is it if we slay our brother,
    and conceal his blood.
  nhw-BL: 'Huajca Judá quinilhui iicnihua: ―¿Tlaque tijtlanise sintla tijmictise toicni
    huan tijtlatise imiquilis?'
  swh-ONEN: Yuda akawaambia ndugu zake, “Tutafaidi nini ikiwa tutamuua ndugu yetu
    na kuificha damu yake?
  bba-bba: Mɑ Yudɑ u win mɑɑbu kɑ wɔnɔbu sɔ̃ɔwɑ u nɛɛ, ɑrufɑɑni yerɑ̀ sɑ ko wɑ sɑ̀
    n bɛsɛn wɔnɔ ɡo sɑ tii mɑrisi.
  eng-KJVCPB: And Judah said unto his brethren, What profit is it if we slay our brother,
    and conceal his blood?
  cpy-cpy: 'Ikanta Judá ikantanakiri rirentzipaeni: “¿Iitaka owamaantyaariri arentzi,
    akoyimaeta omanakoteri ompojakirira?'
  mpx-mpx: Inoke Yuda i baek talinau elal i ba, “Binimala ebo talila ta lol ge wana
    yaomal wasana ta sume, hauna waisi abwe ta pwawa?
  wbp-wbp: Ngula-jangka wangkaja-jana Juurda nyanungukupurdangka-patukuju, “Kajilparlipa
    pungkarla ngalipakupurdangka, manu kajilparliparla yimirr-yungkarla ngalipakupalanguju
    jaji-nyanu, kulalparlipa mantarla nyiyarningkijarralku.
  luo-luo: Juda nowacho ne owetene niya, “Ere ohala ma wabiro yudo ka wanego owadwa
    kendo wapando rembe?
  meu-meu: Bena Iuda ese tadikakana e hamaorodia, eto, Tadida baita alaia bona ena
    mase baita hunia anina be dahaka?
  npi-ULB: यहूदाले आफ्ना दाजुभाइहरूलाई भने, “हामीले आफ्नो भाइलाई मारेर त्यसको रगत
    लुकाएर हामीलाई के फाइदा?
  yor-yor: Juda wí fún àwọn arákùnrin rẹ̀ pé, “Èrè kí ni ó jẹ́ bí a bá pa arákùnrin
    wa tí a bo ẹ̀jẹ̀ rẹ̀ mọ́lẹ̀ ti ọkàn wa sì ń dá wa lẹ́bi?
  emp-NTPO: 'Maʌ̃ne Judaba idji djabarãa jarasia: –Dadji djabada bead̶aped̶a mẽrãnibʌrʌ,
    maʌ̃ba ¿cãrẽ biada edad̶i?'
  ind-ind: Lalu Yehuda berkata kepada saudara-saudaranya, “Apa untungnya kalau kita
    membunuh Yusuf dan menyembunyikan mayatnya?
  pes-OPCB: 'یهودا به برادرانش گفت: «از کشتن برادرمان و مخفی کردن این جنایت چه سودی
    عاید ما می‌شود؟'
  ssx-ssx: Diudama꞉ ipika꞉ hameke tonu pa꞉ta꞉ alota꞉ Mo nika꞉ kame lia a꞉mbaoma꞉ka꞉na꞉ta꞉
    aleke ota꞉ handa꞉ uluma꞉pe.
  lcm-lcm: Na Iuda kala antok a keve tasina ta, “Saka nem ro an kana tarapo angkoai
    si luk ania, man tarala raung a tasira, na rangai ina tara kepai amunai ania nei
    roe?
  aer-aer: Kele Judah angkeke, kake ikwerenhe areye re ileke, “Anwerne apeke atyeye
    akweke atwerlenge akngeye anwerne-kenhe ularele ileme, kele arne mwerreke arrangkwe
    anwerneke irretyenhenge.
  tgl-ULB: Sabi ni Juda sa kanyang mga kapatid, “Anong pakinabang nito kung papatayin
    ang ating kapatid at pagtakpan ang kanyang dugo?
  nop-nop: Yuda adi pilale noliŋiye indiŋ yeniŋguk, “Indi kwayanik ulukumuŋa naŋgatŋiŋ
    youfulaŋa folooŋ maŋgoŋ moŋgotneem.
  kca-kca: 'Щӑԓта Иуда йайԓаԓа йастәс: «Мўй ŏнтас, апщев пӑратԓэв пӑ ԓўв ўрәԓ хӑԋатԓэв?'
  cbu-NT: 'Ashiriya, Utaásha zoonllee tárangiya: ¿Zuwanlleetsini mayaamaja pachachini?
    ¿Pachakuni, mayaja anush istach? ¿Tamareeja anoo kamapshichich?'
  hui-hui: Ani ibiyagola Yudahanda ibu hameneruhondo lalu, I̱na hamene inaneme ogoha
    bo do holene nakarulapedago
  wrs-wrs: Wo Yuta hovrini etehumunilm boaslalm unna, manam pimba Yosepmba pivna boaslalmba
    helvakomandhivav, owai osva. Manam pimba sahonamba vivav, wo pivna aramba osilminivav,
    wo pivna indkoklava seslala vewol ovivra.
  jao-jao: Kulu arrkula nyiki-baba, Juda na-wini, ka-arri alunga nuwalarrkulu, “Namba
    kambala-ramanjima nya-mangaji Jujiba, kambalamba-wajkirranjima nyuwu-mangajiwuthu
    ngulakari, kambalamba-wajkirranjima, minja kambala-waninjima ngamaliya winarrku
    bardabarda.
  mya-mya: ယု​ဒ​က​သူ​၏​ညီ​အစ်​ကို​တို့​အား``ငါ​တို့​၏ ညီ​ကို​သတ်​၍​အ​ဖြစ်​မှန်​ကို​ထိမ်​ဝှက်​ထား
    ခြင်း​ဖြင့် ငါ​တို့​၌​မည်​သို့​အ​ကျိုး​ကျေး​ဇူး ရှိ​နိုင်​ပါ​မည်​နည်း။-
  cbi-NTPO: 'Tsenñu Judá ya'' naatalalanu entsandimi: Lala tiba kakeñuuya kenu dejutyuyu
    lala'' naatalanu tute'', anbukuinda ne kikituya.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་ཡིས་སྤུན་གཞན་རྣམས་ལ་འདི༌ལྟར། རང་ཅག་གིས་སྤུན་ཆུང་བསད་ནས་དོན་དེ་གསང་ན་ཅི་ལ༌ཕན།
  wsk-wsk: Se Judah ko launuria iwita nunga maonam, “Ana nanga uria monak se kueruk
    se kaluwunak, mu anape mel ningo ningi tanakko? Mena.
  kkl-kkl: Tibogahiekti, Yusup eldo Yehuda nenekori elkaboag yubu lelamogti, “Nangkabo,
    sa'a sembe nunipsae obeberi, eneng tognobaukap?
  sna-sna: Judha akati kuhama dzake, “Tichawaneiko kana tikauraya mununʼuna wedu tikafushira
    ropa rake?
  spa-BLM: 'Judá dijo a sus hermanos: “¿De qué nos sirve matar a nuestro hermano y
    ocultar su sangre?'
  beu-beu: Angmuse Yahuda ana ekaku ang naung iat hubait hula, “Kaku naung! Kalo pikaku
    kiki angu pi ameang, bot eve angu pi veng amaang se, euuntung naba?
  cac-cac: 'Ix yalan vin̈aj Judá d''a eb'' yuc''tac chi'' icha tic: —¿Tas scac'' ganar
    sco milancham vin̈ cuc''tac tic, sco c''ub''aneli to maj quila'' b''aj ix cham
    vin̈?'
  swh-ULB: Yuda akawambia ndugu zake, “Ni faida gani kama tutamwua ndugu yetu na kufunika
    damu yake?
  bel-bel: 'І сказаў Юда братам сваім: якая карысьць, калі мы заб''ём брата нашага
    і схаваем кроў ягоную?'
  wed-wed: Judah varevareina i riwei i pa, “Aiwai aiaina tana vaia mepa da ata tevera
    tana viraḡeni ma tana moru.
  deu-ELBBK: 'Da sprach Juda zu seinen Brüdern: Was für ein Gewinn ist es, dass wir
    unseren Bruder erschlagen und sein Blut verheimlichen?'
  mbb-OT: Migkeǥiyan ni Juda haazà is menge suled din te, “Hengkey is egkepupulus
    tew ke edhimetayan tew is hazi tew he id-eles tew is kedhimetayi tew kandin?
  msc-msc: 'Yahuda ka a fɔ a badenmailu yɛ ko: «Ni an ka an doocɛ faa ka a dokon,
    an di tɔnɔ su ɲuman sɔrɔn wo la?'
  mal-2015: 'അപ്പോൾ യെഹൂദാ തന്റെ സഹോദരന്മാരോടു: നാം നമ്മുടെ സഹോദരനെ കൊന്നു അവന്റെ
    രക്തം മറെച്ചിട്ടു എന്തു ഉപകാരം?'
  tuo-NT: 'Narẽ ĩꞌagʉ̃, Judá cʉ̃ maꞌmisʉmʉarẽ, cʉ̃ acabijirãrẽ nicʉ niwĩ: —Marĩ cʉ̃rẽ
    wẽjẽ, ãpẽrãrẽ yaꞌyiorã, ñeꞌenojõ añuse bocabosari?'
  gup-gup: Wanjh Judah benmarneyimeng nawu birridanginj, yimeng, “Njale kaluk karrimang
    bu karribun nawu karridanginj dja karrikukwarlkkan?
  met-met: Yuda harua na sabangandi kixingindi ba, “Nabu taung kixingiroa mati, takau(kau)
    sibinoa, alaba bagula hauli kira baru?
  gvs-gvs: E tuwo Yuda idigo kana, ‘Segowo, kaga ana dedevina neta ada gómana takaumate
    go, namliyeta ana kaumata tatalamoumouye?
  rmc-rmc: 'O Juda phenďa peskre phralenge: „So amen ela olestar, te le phrales murdaraha
    a garuvaha andre oda, hoj les murdarďam?'
  nlg-nlg: Ma Judah te ghaghua vanira rana hoghona, “?Na hava ka sodoa igaa tana matena
    na hoghoda ma ka poloa na hulina? Taho siki totobo/sakai!
  dgr-DOGNT: Wı̨ı̨de ı̨łè Judah edechı gots'ǫ̀ hadı, “Gochı ełaàwets'į̀ı̨hwho xè weghǫ
    hots'ets'ì nı̨dè wet'à ayìı nezı̨ı̨ goxèìdı ha?
  pes-OPV: 'آنگاه یهودا به برادران خود گفت: «برادر خودرا کشتن و خون او را مخفی داشتن
    چه سود دارد؟'
  ron-1924: 'Атунч, Иуда а зис фрацилор сэй: „Че вом кыштига сэ учидем пе фрателе
    ностру ши сэ-й аскундем сынӂеле?'
  aui-aui: Na Jiuda yana rakaraka iwonedi bo, “Memeda tiidaru tanakasunuyi bi yana
    rabobo warana tanikowoyi, na muriye yana miisena awaki tanabanani?
  ben-OBCV: যিহূদা তাঁর দাদা-ভাইদের বললেন, “আমাদের ভাইকে হত্যা করে ও তার রক্ত লুকিয়ে
    রেখে আমাদের কী লাভ হবে?
  lex-lex: 'Noka Yehuda nakot la hyalli re: “Hyal miy re, ita unutnu hya''a, la''pa
    it twenna wunwunmua it garni dena?!'
  rgu-rgu: Basa ria, boe ma Yahuda nafada aꞌa-fadi nara nae, “Ae! Malole lenaꞌ leo
    iaꞌ. Ita bosoꞌ taisa ni. Hapu ubeaꞌ? Leo mae leoꞌ bea boe oo, ita ta bisa tafuni
    tala ria daa na.
  som-som: Markaasuu Yahuudah ku yidhi walaalihiis, Maxaa faa'iido inoogu jirta, haddaynu
    walaalkeen dilno oo aynu dhiiggiisa qarinno?
  lat-VUC: 'Dixit ergo Judas fratribus suis: Quid nobis prodest si occiderimus fratrem
    nostrum, et celaverimus sanguinem ipsius?'
  aoi-aoi: Akena eneja nuwilyaba narrkuwarringba nenimikirra Juda ni-yengbina nakina
    ayakwa wurrumurndakakina-manja wurrarrkwurrkuwena. “Wayi!” ni-yama. “Ngarra-kwuna
    naka Jawijiba wurrumurndakangaba-manja warnumamalya kajungwa aka-yukwamajini-yada
    angwarnda. Akini-ngajina-manja naka kembirra nara ngarna a-manguma angwarnda-da.
    Kembirra mena-burra naka akini-ngajina akwa akin-abuwarrkina nenumadangkwa? Nake-ka
    ngakwurra-langwa nenikumarnjarrka,” ni-yama Juda nakina-da. Aburraja na-lyangkuwama-da.
  eng-ASVBT: And Judah said unto his brethren, What profit is it if we slay our brother
    and conceal his blood?
  mna-mna: 'Yuda ire wal tana, to isu na iso pa toono ma tiziini bizin ta kembei.
    Iso: “Kere. Iti sombe teteege siŋ pa tizindi, ko tarao be tuturke? Mi ko iuulu
    iti be parei?'
  ita-1885: 'E Giuda disse a'' suoi fratelli: Che guadagno faremo, quando avremo ucciso
    il nostro fratello, ed avremo occultato il suo sangue?'
  eng-LXXUP: And Judah said to his brethren, What profit is it if we slay our brother,
    and conceal his blood?
  eng-ULB: Judah said to his brothers, “What profit is it if we kill our brother and
    cover up his blood?
  spa-VBL: “¿Qué sentido tiene matar a nuestro hermano?” preguntó Judá a sus hermanos.
    “¡Entonces tendríamos que encubrir su muerte!
  fra-_FOB: 'Et Juda dit à ses frères: A quoi nous servira de tuer notre frère et
    de cacher son sang?'
  mal-mal: 'അപ്പോൾ യെഹൂദാ തന്റെ സഹോദരന്മാരോട്: “നാം നമ്മുടെ സഹോദരനെ കൊന്ന് അവന്റെ
    രക്തം മറച്ചിട്ട് എന്ത് പ്രയോജനം?'
  urd-GVR: Tab Yahūdāh ne apne bhāiyoṅ se kahā, “Hameṅ kyā fāydā hai agar apne bhāī
    ko qatl karke us ke ḳhūn ko chhupā deṅ?
  suz-BL: मिनु यहूदामी आ लोक्‍ब आन कली “इं लोक्‍ब साइश्‍शा, जोल पचा, मार रिम्‍शो दुम्‍बा
    ङा?
  ita-1927: 'E Giuda disse ai suoi fratelli: “Che guadagneremo a uccidere il nostro
    fratello e a nascondere il suo sangue?'
  ckb-ckb: 'ئینجا یەهودا بە براکانی گوت: «چ سوودێکی هەیە براکەی خۆمان بکوژین و خوێنەکەی
    بشارینەوە؟'
  eng-BBE: And Judah said to his brothers, What profit is there in putting our brother
    to death and covering up his blood?
  crx-NTPO: '''Et Judah dulhutsinke ''ubulhni, “Di suba negha ookat neulhutsin ts''uzilhghi
    ''ink''ez buzkai'' ts''untilh''i de?'
  kan-OKCV: ಆಗ ಯೆಹೂದನು ತನ್ನ ಸಹೋದರರಿಗೆ, “ನಾವು ನಮ್ಮ ಸಹೋದರನನ್ನು ಕೊಂದುಹಾಕಿ, ಅವನ ರಕ್ತವನ್ನು
    ಮರೆಮಾಡುವುದರಲ್ಲಿ ಲಾಭವೇನು?
  bbb-bbb: Ijadufuo Josofudo bo buone be e Juda fu urina uviarafa gue kiae, Na vierafe
    no e Josofu iviene nuvuone ma ije kana fu baronekuma ire maeje noka irere abekuva
    baki. Ro kuke no ise rena e kana fu baronena kavuane usiaekuma ije no izia sauike?
    Josofu fuka iviene nuvuone fuka noena kavuane ro vajae besu. Ijadufuo na vierafe
    no kanana vajae fiane madufuo ije arekiro roga nome dabe e Isimaraeroko ijiebuo
    fuaeveno kiae. Juda fu ijiege kuariamoga bofari boeje bune oemare.
  tam-2017: 'அப்பொழுது யூதா தன் சகோதரர்களை நோக்கி: “நாம் நம்முடைய சகோதரனைக் கொன்று,
    அவனுடைய இரத்தத்தை மறைப்பதினால் லாபம் என்ன?'
  spa-RV-1909: 'Entonces Judá dijo á sus hermanos: ¿Qué provecho el que matemos á
    nuestro hermano y encubramos su muerte?'
  ron-BTF: 'Şi Iuda a spus fraţilor săi: Ce folos este dacă ucidem pe fratele nostru
    şi ascundem sângele lui?'
  eng-WEBP: Judah said to his brothers, “What profit is it if we kill our brother
    and conceal his blood?
  eng-FBV: “What's the point of killing our brother?” Judah asked his brothers. “Then
    we'd have to cover up his death!
  nld-1939: 'Nu zei Juda tot zijn broers: Wat hebben we er aan, onzen broer te vermoorden
    en zijn bloed te bedekken?'
  nch-BL: 'Huajca Judá quinilhui iicnihua: ―¿Taya tijtanise sinta tijmictise toicni
    huan tijtatise imiquilis?'
  tfr-NTPO: Eni ga Judá tjl̈ẽ ba pjeyoga kong ga «Shji wotjl̈ĩk bi kjl̈ara zrök. E
    irgo ga jney ber miydëba l̇l̇ëm wl̈o. ¿L̇l̇ëye shjiy e go?
  vie-1934: 'Giu-đa bèn nói cùng các anh em rằng: Giết em ta mà giấu máu nó, có dùng
    cho ta được việc chi?'
  hin-CV: यहूदाह ने अपने भाइयों से कहा, “अपने भाई की हत्या कर उसे छुपाने से हमें कुछ
    नहीं मिलेगा.
  eng-OURB: Judah [Praised] said to his brothers, “What profit is it if we kill our
    brother and conceal his blood?
  spa-BES: 'Y Judá dijo a sus hermanos: ¿Qué provecho hay en matar a nuestro hermano
    y en cubrir su sangre?'
  tdx-tdx: Le hoe t’Ièhodà amo rahalahi’eo, Ino ty tombo’e ho an-tika te vonoeñe i
    rahalahin-tikañey naho etaheñe i lio’ey?
  vid-vid: Aho Yuda nakawalonjela wang'holoze, “Topegwa choni wone tumkopole mng'holozetu,
    na kuvisa kukopola kwa heye?.
  pwg-pwg: Juda varevaresina ivonesi bo, “Josepa takiivunui na avi biibiina tapanani?
  eng-OKE: And Jehuda said to his brethren, What gain should we have by killing our
    brother and covering his blood?
  tha-KJV: ยู​ดาห์จึงพู​ดก​ับพี่น้องว่า “หากเราฆ่าน้องและซ่อนโลหิตไว้จะมี​ประโยชน์​อันใดเล่า
  por-BR-2018: 'Então Judá disse a seus irmãos: Que proveito há em que matemos a nosso
    irmão e encubramos sua morte?'
  bco-bco: I yab a꞉no꞉ ba꞉da꞉ga꞉yo꞉, Yuda eyo꞉ ao imo꞉wo꞉ a꞉la꞉sio꞉, “Niliyo꞉ nao
    nowo꞉ sa꞉nda꞉sa꞉ga꞉ do꞉lo꞉lelalega, nio꞉ a꞉ma꞉yo꞉ waga asuwa꞉fa꞉iba?
  deu-ELO: 'Da sprach Juda zu seinen Brüdern: Was für ein Gewinn ist es, daß wir unseren
    Bruder erschlagen und sein Blut verhehlen?'
  ktm-ktm: Judah ipe ile tan tinton su ihpa, “Iy ndre oduu atpa tidu titruhe iy kimet
    oh pe titlatawiwihi tama' tidu titpa ka-an puyep handrani iy, eri huyen, odoke
    we titndretakun rehen pwi.
