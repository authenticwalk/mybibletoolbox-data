verse: GEN.037.036
translations:
  mal-C: ഇതിനിടയിൽ മിദ്യാന്യർ, യോസേഫിനെ ഈജിപ്റ്റിൽ ഫറവോന്റെ ഉദ്യോഗസ്ഥന്മാരിൽ ഒരാളും
    അംഗരക്ഷകരുടെ അധിപനുമായ പോത്തീഫറിനു വിറ്റു.
  deu-TKW: Die Midianiter aber verkauften ihn nach Ägypten an Potiphar, einen Verschnittenen
    des Pharao, den Anführer der Leibwächter.
  lin-lin: Bato ya mokili ya Madiani batekaki Jozefi na Ejipito epai ya Potifari,
    kalaka ya lokumu ya Faraon mpe mokonzi ya bakengeli ya mokonzi.
  cbr-NT: An ñu marukë madianita unikaman ka José marubiankin Egipto kakë menu buánkëxa,
    buánxun ka suntárunën kushi Potifar kakë a maruakëxa, ax ka Egiptonu 'ikë 'apu
    aín suntárunën kushi Capitán 'iakëxa.
  eng-LSV: And the Midianites have sold him to Egypt, to Potiphar, a eunuch of Pharaoh,
    head of the executioners.
  bmu-bmu: Mewö maliga nalö miaŋgöreŋ Midian gölmegö kölköl-örörö azi yeŋön Josef
    waŋgita Ijipt kantrinöŋ aŋgota bohonŋi memegöra algetka Farao kiŋgö jembonŋi kun
    qetŋi Potifar, kiŋgö malmalŋaŋgö sikiriti yeŋgö suahö galömŋina malöhi, yaŋön
    i söŋgöröŋi meiga welenqeqeŋi omaŋi ahök. Mewö.
  eng-GNV: And the Midianites solde him into Egypt vnto Potiphar an Eunuche of Pharaohs,
    and his chiefe stewarde.
  eng-WEBSTER: And the Midianites sold him into Egypt to Potiphar, an officer of Pharaoh's,
    and captain of the guard.
  nhw-BL: Huan ipan tlali Egipto nopa madianitame tlacame quinemacaque José ica se
    tlacatl catli itoca Potifar catli quipixtoya se hueyi tequitl ihuaya nopa hueyi
    tlanahuatijquetl Faraón nopona. Yaya elqui tlayacanquetl tlen nopa tlacame catli
    quimocuitlahuiyaya inemilis Faraón.
  swh-ONEN: Wakati ule ule, Wamidiani wakamuuza Yosefu huko Misri kwa Potifa, mmojawapo
    wa maafisa wa Farao, aliyekuwa mkuu wa ulinzi.
  bba-bba: Sɑɑ ye sɔɔ, Mɑdiɑni be, bɑ turɑ Eɡibitiɔ, mɑ bɑ Yosɛfu Potifɑɑ dore wi
    u sɑ̃ɑ Eɡibiti sunɔn sinɑ kpɑɑ kɔ̃sobun wiruɡii.
  eng-KJVCPB: And the Medanites sold him into Egypt unto Potiphar, an officer of Pharaoh’s,
    and captain of the guard.
  cpy-cpy: Ikanta rareeteeyakani Madián-jatzi janta Egipto-ki, ipimantapakiri eejatzi
    José, ipapaakiri atziri iiteetziri Potifar, eewatziriri owayiripaeni. Riitaki
    itsipatari Faraón pinkatharitatsiri Egipto-ki.
  mpx-mpx: He Midiyani Yosepa hi ahe hi pwatanik Itipita ge hi palian Potipa elana.
    Potipa iya Itipita wali kin wana totuwalali bwabwatana etega, wana limi ana tomatahikan
    wali tohouwa.
  wbp-wbp: Kujalu kangu Mirdiyanu-wardingki-paturlu yapangku Jajupu Yijipi-kirra,
    ngulalurla yungu yarda yapa-kariki nyampuku yirdiki watikiji Putipuruku talakupurdarlu.
    Nyampu wati wirikilirla Jajupuju yungu, wati wiri kujalparla warrki-jarrija Kingiki
    Yijipi-wardingkiki.
  luo-luo: To jo-Midian nouso Josef e piny Misri ne Potifa, achiel kuom jotich mag
    Farao, jaduongʼ jorit od ruoth.
  meu-meu: A Midian taudia ese Iosef e hoia Aigupto ai, Potifara, Farao ena tuari
    oreana biaguna ta, enai.
  npi-ULB: मिद्यानीहरूले उनलाई मिश्रमा फारोका एक अधिकृत अर्थात् अङ्गरक्षकहरूका कप्‍तान
    पोतीफरका हातमा बेचिदिए ।
  yor-yor: Ní gbogbo àkókò wọ̀nyí, àwọn ará Midiani ta Josẹfu ní Ejibiti fún Potifari,
    ọ̀kan nínú àwọn ìjòyè Farao, tí í ṣe olórí ẹ̀ṣọ́.
  emp-NTPO: Maʌ̃misa madianitarãba Josera ẽberã Potipa abadaa Egiptod̶e nẽdobuesid̶aa.
    Maʌ̃ Potipara Egiptod̶ebema boro wagabadarã dji droma basía.
  ind-ind: Sementara itu, di Mesir, para pedagang Midian menjual Yusuf kepada seorang
    komandan pengawal raja bernama Potifar.
  pes-OPCB: اما تاجران مدیانی پس از این که به مصر رسیدند، یوسف را به فوطیفار، یکی
    از افسران فرعون فروختند. فوطیفار رئیس نگهبانان دربار بود.
  ssx-ssx: Kutu pitolo haena꞉ta꞉ mo Midiani tapakema꞉ta꞉ oni Idiepi pua Diosepeta꞉
    mo kinina꞉ da handeteke haena꞉ leeke you some ma꞉nda꞉ Podipama꞉ hambena꞉ tapaemekeme.
  lcm-lcm: Si pangau ang ri vap i Midian kianla atos ta Iosep e Aigipto si Potipar.
    Kapo mangsikei i kana keve tulava na Parao, na kapo tu ainoinoai ani kuvkuvulan
    ipo aiveven.
  aer-aer: Nhenge Midian-arenye areyele Joseph akngeke Egypt-werne, itne Egypt-arteke
    irremele itne renhe sell-eme-ileke maneke artwe Potiphar arritnyeke. Kele Potiphar
    re akenhe artwe alartetye Pharaoh-ke-arle urrkapetyarte, Egypt-arenye areyeke
    akngerrepate atyeperre ikwere. Potiphar akenhe akngerrepate aneke thultye areyeke
    jail-le.
  tgl-ULB: Ipinagbili siya ng mga Midianita sa Ehipto kay Potipar, isang opisyal ni
    Paraon, na kapitan ng bantay.
  nop-nop: Isilae adi unduŋ tulune nai uŋaniŋgoŋ Midienhi adi Yosep nagila wooŋ Isip
    kwetneŋ me niŋ wou Potifa adut tuwagiŋ. Potifa adi mikme Felo ne kadokoyagiŋ,
    adi’walaŋ talitimeŋhik.
  kca-kca: Иосиф пӑ Мадиан мўв хŏйатәтән Египет мўвән Потифар нэмпи ун кущайа тыныса,
    фараон шавиты йох кущайа.
  cbu-NT: Itaru, Ismaelchich tputs Osiyaa Ijiptop tsap machiranganaya. Anush Madiyanshuchsha
    tputs Osiyaa muchchureem paxanxarangiya, kurak sur Potifara. Potifara kurakamuntamta.
    Parawarineemi sundar ksutkana anoom urkar taarangiya. Ashiriya, na kamaneena yuwaa
    Osiyaa zoonll tupaxanxarangana anootsi.
  hui-hui: Midianali biaru tigua Yosebe Iyibi dindiha haru halu puwa muni taguini.
    Iyibi dindi kini kagonaga wai biaga ami agali karu haru haga mbira ibu mini Podiba
    hene. Podiba ogoni ibunaga biabe bia haga Yosebe helo Midianali biaru ti muni
    mialu Yosebe ibu andaga haru pene.
  wrs-wrs: Wo nonamba di okla Isip pethara nomba Mitiannindva, himba Yosepmba wuleihina,
    Potipana englisra holvoreihuna andranindilm ambo. Holvoreihunamba, doa himba Mitiannindmba
    di dembrahunvna. No Potipava kuwul wulluhunvna polisinamba, no polisiva kekalvho
    vruwuvna Perona deuvmba, no Perova Isipna mendekli kuwul himba wulluhunvna.
  mya-mya: ထို​အ​ချိန်​အ​တော​အ​တွင်း​အီ​ဂျစ်​၌​မိ​ဒျန် အ​မျိုး​သား​တို့​သည် ဖာ​ရော​ဘု​ရင်​၏​အ​ရာ​ရှိ
    တစ်​ဦး​ဖြစ်​သူ​ကိုယ်​ရံ​တော်​တပ်​မှူး​ပေါ​တိ​ဖာ ထံ​၌​ယော​သပ်​အား​ရောင်း​ကြ​လေ​သည်။
  cbi-NTPO: Tsenmala Madiánnu sera' jimu chachillaya Egiptobi devijitu, Josénu ma
    ruku Potifar mumunu ma-atikila. Tsaaren Potifarya Egipto' rei, tsandityu'ba faraón'
    keenu mi'namu chachi jumi, ura patiñuya, washna' keenamu suutadula' ama jumi.
  bod-N: དེ་ཡང་མིད་ཡཱན་པ་དེ་རྣམས་ཀྱིས་ཡོ་སེབ་ཅེས་བྱ་བ་ཨེ་ཅིབ་ཡུལ་དུ་ཁྲིད༌ཅིང༌། ཡང་ཁོ་རང་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་ནང་བློན༌ཏེ།
    རྒྱལ་པོའི་སྐུ་སྲུང་དམག་དཔོན་ཕའོ་ཏི་ཕར་ལ་བཙོངས༌སོ།།
  wsk-wsk: Bare Joseph mu, Midian alo ilak nama Egypt, Potiphar ilak diaman. Potiphar
    mu Pharaoh ko kawam bitua kari nunga kari gira, se Pharaoh ko kari supuling bo.
  kkl-kkl: Undo wamogti, ua ulamogpa, Midian nimiri Yusup neneko Mesir pabiekti, Potifar
    ponekoag tarel piekpa, eldi kamna tatsiog. Potifar neneko Mesirnang sikini yae
    wameknang sikindo wamog.
  sna-sna: Zvichakadaro, vaMidhiani vakatengesa Josefa muIjipiti kuna Potifa mumwe
    wavabati vaFaro, mukuru wavarindi.
  spa-BLM: Los madianitas lo vendieron a Egipto a Potifar, un oficial del Faraón,
    el capitán de la guardia.
  beu-beu: Uanguveng Yakob jedung susat aulang sehi se, Midian enehe dagang ang naung
    ila Masir mi tila. Angmuse ini Yusup at ila metma nehe nu ene Potifar angu oang
    aabali. Potifar anga, nehe ba raja Firaun eistana mi aing jaga ang naung inehe
    eele.
  cac-cac: Axo eb' vin̈ aj Madián chi', ayic ix c'och eb' vin̈ d'a Egipto chi', ix
    schon̈anxib'at vin̈aj José chi' eb' vin̈ d'a vin̈aj Potifar, yajal eb' stan̈van
    vin̈ rey d'a Egipto chi'.
  swh-ULB: Wamidiani wakamwuza huko Misri kwa Potifa, afisa wa Farao, kepteni wa walinzi.
  bel-bel: А Мадыяніцяне прадалі яго ў Егіпет Патыфару, царадворцу фараонаваму, начальніку
    целаахоўцаў.
  deu-ELBBK: Und die Midianiter verkauften ihn nach Ägypten, an Potiphar, einen Kämmerer
    des Pharaos, den Obersten der Leibwache.
  mbb-OT: Ne mid-uwit si Jose te menge Midianhen diyà te Ehipto ne imbelegyè dan sikandin
    diyà te ki Potifar he sevaha he upisyal te hadì te Ehipto, he kepitan te menge
    vantey te turuǥan.
  msc-msc: Nba, Madiyan bɔnsɔn julailu sera Misiran ka Yusufu san Ferawuna ɲɛmɔɔ Potifari
    ma. Potifari tɛrɛ Ferawuna la kandalilailu la kuntii le ri.
  mal-2015: എന്നാൽ മിദ്യാന്യർ അവനെ മിസ്രയീമിൽ ഫറവോന്റെ ഒരു ഉദ്യോഗസ്ഥനായി അകമ്പടിനായകനായ
    പോത്തീഫറിന്നു വിറ്റു.
  tuo-NT: Ismaelita masã Egiptopʉre etarã, Joseré Potifar wãmetigʉre duaturiacãrã
    niwã. Cʉ̃ Egiptocjãrã wiogʉ faraṍrẽ daꞌratamugʉ̃ nicʉ niwĩ. Tojo nicã faraṍrẽ
    coꞌterã surara wiogʉ nicʉ niwĩ.
  gup-gup: Kaluk bininj nawu Midianbeh birrikukweykang Joseph kore kunbolk Egypt.
    Nawu Potiphar bimey, nawu King Pharaoh bimarnedurrkmirri, dja benmarnewohrnani
    djamun nawu birrirurrknahnani Pharaoh nuye.
  met-met: Bunging taininau mana Isip, Midiadi disina Yosep siangia na Potipar, Isip
    xaitamoxidinga Pero yanaming tela wa etua mana lipu haungingam(ga)di duwasa mana
    Pero xaung numanoa.
  gvs-gvs: E kidi go Midiyani tubunao bogina Itipita goi sisiu go, Iyosepayana sikaigimone
    Potipari yaina; tauyana Pero ina tovakumgo tayamo go, ina deri ana toyausayao
    adi tokalikumatana.
  rmc-rmc: A o Midijana bikende le Jozef andro Egipt le Putifariske, le faraonoskre
    uradňikoske, savo sas o veľiťeľis le stražňikenge.
  nlg-nlg: Mi tana lei bongi vaghani raini, rana lei vure pelupelu/hunulu/sabiri]
    tara hunulua tua Joseph vania Potiphar, a nina tinoni nagho a Pharaoh, na vunaghi
    haba ni Egypt. Potiphar te vunaghiadira na lei malaghi tara righitaonia Pharaoh.
  dgr-DOGNT: Hanàhòwo t'à Mıdıyan got'ı̨į̀ Egypt nèk'e dǫ Potıfar wìyeh ts'ǫ̀ Joseph
    gıghǫ nàèdì. Eyı dǫ sìı k'àowocho Faraoh gha eghǫǫ-dǫǫ̀ gha k'àowo elı̨ ı̨lè.
  pes-OPV: اما مدیانیان، یوسف را در مصر، به فوطیفار که خواجه فرعون و سردارافواج خاصه
    بود، فروختند.
  ron-1924: Мадианиций л-ау вындут ын Еӂипт луй Потифар, ун дрегэтор ал луй Фараон,
    ши ануме кэпетения стрэжерилор.
  ben-OBCV: ইতিমধ্যে, মিদিয়নীয়রা যোষেফকে মিশরে ফরৌণের রাজকর্মকর্তা, পাহারাদারদের
    দলপতি পোটিফরের কাছে বিক্রি করে দিল।
  lex-lex: Mere makden Midiana ra'olga Yusup de la makden Mesira ida, nwawa Potifara.
    Potifar di nkar lia Firaun romni ralamni, de de mak khi' o'ta la mak katiaka Firaun
    romni.
  rgu-rgu: Yakob bei nai susa daleꞌ, te lahenda papalele sira losa rai Masir so. Basa
    boe ma ara reu seꞌo Yusuf leo lahenda bauinaꞌ esa neu, nade Potifar. Ria nana
    mane Masir malaka manean.
  som-som: Markaasay kuwii reer Midyaan isagii Masar kaga iibiyeen nin la odhan jiray
    Footiifar, wuxuuna ahaa sirkaalkii Fircoon oo ahaa madaxa waardiyayaasha.
  lat-VUC: Madianitæ vendiderunt Joseph in Ægypto Putiphari eunucho Pharaonis, magistro
    militum.
  aoi-aoi: Aburraja wurrumurndakibina WarninguMidiyena warnungkwarba ne-beyindangu-mulangwa
    nibina Jawijiba kembirra nenu-wilyakama nakina Yijibu-wa. Akina-manja angalya
    Yijiba n-ambilyume-ka eneja nuwilyaba naruma nubungkawa nibina ni-lyingama akina
    angalya aringbirra Yijiba. Umba nuw-ambilyuma ngarningka aburrajukwaba wurrababurna
    wurrububungkawa wurriyukwayuwa ena-langwa wurruminakina ngawa angalya. Aburraja
    kembirra wurrumurndakibina warnungkwarba nenu-wilyaka-murruwiya Jawijiba Yijibu-wa
    nenu-kwama nakina nuwilyabu-wa nubungkawa niyukwujiya-wa nenimikirra Badiba. Kembirra
    arrkala nenu-kwama eneja nakina Badiba angwarnda nakina-murrada wurrumurndakakinu-wa
    warnungkwarba. Nakine-ka Badiba nu-bungkawadinuma nakina wurrawinyamba-manja narr-akukwurrajuwa-murrumanja
    alikira naruma-langwa nubungkawa.
  eng-ASVBT: And the Midianites sold him into Egypt unto Potiphar, an officer of Pharaoh’s,
    the captain of the guard.
  mna-mna: Mi zin Midian kan tila tipet Aikuptu, to tiŋgomoono Yosep ila ki tomtom
    ta, ni zaana Potipar. Mi Yosep iwe mbesooŋo pini. Potipar tina, ni iuluulu king
    kizin Aikuptu pa uraata kini mi imborro zin menderŋan kini.
  ita-1885: E que' Madianiti, menato Giuseppe in Egitto, lo vendettero a Potifarre,
    Eunuco di Faraone, Capitan delle guardie.
  eng-LXXUP: And the Midianites sold Joseph into Egypt; to Potiphar, the eunuch of
    Pharaoh, captain of the guard.
  eng-ULB: The Midianites sold him in Egypt to Potiphar, an officer of Pharaoh, the
    captain of the bodyguard.
  spa-VBL: Mientras tanto, los ismaelitas habían llegado a Egipto y le habían vendido
    a José a Potifar. Potifar era uno de los oficiales del faraón, era el capitán
    de la guardia.
  fra-_FOB: Et les Madianites le vendirent en Égypte à Potiphar, officier de Pharaon,
    chef des gardes.
  mal-mal: എന്നാൽ മിദ്യാന്യർ അവനെ ഈജിപ്റ്റിൽ ഫറവോന്റെ ഒരു ഉദ്യോഗസ്ഥനായി അംഗരക്ഷകരുടെ
    നായകനായ പോത്തീഫറിനു വിറ്റു.
  urd-GVR: Itne meṅ Midiyānī Misr pahuṅch kar Yūsuf ko bech chuke the. Misr ke bādshāh
    Firaun ke ek ālā afsar Fūtīfār ne use ḳharīd liyā. Fūtīfār bādshāh ke muhāfizoṅ
    par muqarrar thā.
  suz-BL: मिनु मेको मिदयान ङा मुरपुकीमी योसेफ कली इजीप्‍त रागी ङा फाराओ आ नेल्‍ल क्‍येङा
    ठेयब गेय पाइब पोतीफर कली लेयङमे बाक्‍त।
  ita-1927: E que’ Madianiti lo vendettero in Egitto a Potifar, ufficiale di Faraone,
    capitano delle guardie.
  ckb-ckb: هەر لەو ماوەیەدا میدیانییەکان لە میسر یوسفیان فرۆشت بە پۆتی‌فەر، کە کاربەدەستی
    فیرعەون و سەرۆکی پاسەوانەکان بوو.
  eng-BBE: And in Egypt the men of Midian gave him for a price to Potiphar, a captain
    of high position in Pharaoh's house.
  crx-NTPO: '''Et nyoonne Median whut''enne, yun k''ut Egypt ts''e, nyoon Potiphar
    huyulhni, ''en ts''un huye ''onket. ''En Pharaoh lhuganne moodih, nyo huwunline
    bumoodih cha unli.'
  kan-OKCV: ಇದರೊಂದಿಗೆ, ಆ ಮಿದ್ಯಾನ್ಯರು ಯೋಸೇಫನನ್ನು ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಪೋಟೀಫರನಿಗೆ
    ಮಾರಿದರು. ಇವನು ಫರೋಹನ ಉದ್ಯೋಗಸ್ಥನೂ ಮೈಗಾವಲಿನ ದಳಪತಿಯೂ ಆಗಿದ್ದನು.
  bbb-bbb: Ijiege rekoga e Midianaetiko bune Josofu fuaevena abe va gamia Ijifiti
    usiae. Bu usiaena buse Josofu abe una e Fotifado fuaeve. Ro e Fotifa fu e ireobo
    be fu e azo keva gue bu kini ijadufuo are ije juo karijo ije samuagiamo.
  tam-2017: அந்த மீதியானியர்கள் யோசேப்பை எகிப்திலே பார்வோனின் அதிகாரியும் மெய்க்காப்பாளர்களுக்கு
    தலைவனுமாகிய போத்திபார் என்பவனிடத்தில் விற்றார்கள்.
  spa-RV-1909: Y los Midianitas lo vendieron en Egipto á Potiphar, eunuco de Faraón,
    capitán de los de la guardia.
  ron-BTF: Şi madianiţii l-au vândut în Egipt lui Potifar, un ofiţer al lui Faraon
    şi căpetenia gărzii.
  eng-WEBP: The Midianites sold him into Egypt to Potiphar, an officer of Pharaoh’s,
    the captain of the guard.
  eng-FBV: In the meantime the Ishmaelites had arrived in Egypt and had sold Joseph
    to Potiphar. Potiphar was one of Pharaoh's officers, the captain of the guard.
  nld-1939: Intussen hadden de Midjanieten Josef in Egypte verkocht aan Potifar, een
    hoveling van Farao, en overste van de lijfwacht.
  nch-BL: Huan ipan tali Egipto nopa madianita tacame quinamacaque José ica se tacat
    cati itoca Potifar cati quipiyayaya se hueyi tequit nopona ihuaya nopa hueyi tanahuatijquet
    Faraón. Yaya elqui tayacanquet ten nopa tacame cati quimocuitahuiyaya inemilis
    Faraón.
  tfr-NTPO: E wopro ga José söra Ismael tjëyogarë öötong l̈öng Egipto kjokyo. Eshko
    ga domer shäng kjl̈ara ko Potifar. E Egipto so pjl̈uyo u daga kägäyo. Ga José
    soynena l̈ok ba kong.
  vie-1934: Các lái buôn Ma-đi-an đem Giô-sép đến xứ Ê-díp-tô, bán cho Phô-ti-pha,
    quan thị vệ của Pha-ra-ôn.
  hin-CV: वहां, मिदियानियों ने मिस्र पहुंचकर योसेफ़ को पोतिफर को बेच दिया, जो फ़रोह
    का एक अधिकारी, अंगरक्षकों का प्रधान था.
  eng-OURB: The Midianites [Descendants of Strife] sold him into Egypt [Abode of slavery]
    to Potiphar, an officer of Pharaoh’s, the captain of the guard.
  spa-BES: Y en Egipto los varones de Madián le dieron por precio a Potifar, capitán
    de alto rango en la casa de Faraón.
  tdx-tdx: Toe naleta’ o nte-Midi­aneo e Mitsraime añe re, amy Potifare, roandria’
    i Parò, talèm-pigaritse.
  vid-vid: Mhela awo kula Misili wala Wamidiani nawamguza Yusufu kwa munhu nayachemigwe
    Potifa, nayawele mng'hangala wa chimwe cha vilundo vya wamizi vya Falao.
  pwg-pwg: Nani kamonai Midiyan damsi inene ku Egypt. Inekiibau na Josepa ivi gimarei
    Potipa kurina. Potipa na kiivavo Pero ina numa kana potapota i bada ghamana.
  eng-OKE: And the Midianites sold him in Mizraim to Potiphar, a prince of Pharoh,
    chief of the killers.
  tha-KJV: แล​้วคนมีเดียนก็ขายโยเซฟในอียิปต์​ไว้​กับโปทิฟาร์ข้าราชสำนักของฟาโรห์ ผู้​บัญชาการทหารรักษาพระองค์
  por-BR-2018: E os midianitas o venderam no Egito a Potifar, oficial de Faraó, capitão
    dos da guarda.
  bco-bco: O꞉g ho꞉len a꞉namio꞉, Midian kaluwa꞉yo꞉ Yosa꞉b e dia꞉ga꞉, Isib hena tililia꞉gane.
    Isib misa꞉ kalu Fa꞉lo꞉wa꞉ ene da꞉la꞉diya꞉ misa꞉ kalu Botifa a꞉ma꞉yo꞉, ene nanog
    kalu doma꞉ki, Yosa꞉bo꞉ kilili.
  deu-ELO: Und die Midianiter verkauften ihn nach Ägypten, an Potiphar, einen Kämmerer
    des Pharao, den Obersten der Leibwache.
  ktm-ktm: Idu Yakop mapwi inemutuu pe su nedun se ti hempasa-as iy, eri su Midian
    hekuni Yosep ile Isip ti pe Potifa isihnen iy ile lewen marai tadan. Potifa eri
    opisa homou tan king, pe iy eri madan ise pule-e' su gat ndre sulo-on odo lon
    um tang king.
  caa-caa: Pues entonces qꞌuejcha ixin e José esto tama e lugar Egipto, y e ajchonmarobꞌ
    xeꞌ tuaꞌ e lugar Midian uchoniobꞌ taca inteꞌ winic xeꞌ ucꞌabꞌa Potifar xeꞌ jax
    inteꞌ ajcꞌampar tuaꞌ e rey y xeꞌ jax e capitán tuaꞌ e policia xeꞌ aquetpobꞌ tuaꞌ
    ucojcobꞌ e rey tuaꞌ e lugar Egipto.
  eng-WYC-2018: (the) Midianites sold Joseph in Egypt to Potiphar, (a) chaste and
    honest servant of Pharaoh [or the gelding of Pharaoh], master of the chivalry.
    (the Midianites now in Egypt, sold Joseph to Potiphar, one of Pharaoh’s eunuchs,
    and the captain of the guard.)
  epo-epo: Sed la Midjanidoj vendis lin en Egiptujo al Potifar, kortegano de Faraono,
    estro de la korpogardistoj.
  uig-PIN: Əmdi midiyaniylar Yüsüpni Misirƣa elip berip, Pirǝwnning bir ƣojidari,
    pasiban bexi Potifarƣa satti.
  beo-beo: Be Idibidi sogega, Midia:ne dunu da Yousefe amo Bodifa (hina bagade dunu
    ea sosodo aligisu dunu ilima hina dunu) ema bidi lai dagoi.
  tpi-OTNT: Ol dispela Midian i bin kisim Josep i go long Isip, ol i salim em olsem
    wokboi nating long Potifar, wanpela ofisa bilong king bilong Isip. Potifar em
    i kepten bilong ol soldia i save was long bikpela haus bilong king bilong Isip.
  hau-SA: Ana cikin haka, Midiyawa suka sayar da Yusuf a Masar wa Fotifar, ɗaya daga
    cikin shugabannin ’yan gadin fadar Fir’auna.
  udu-udu: Ki ari embul mo ari’ceenne/ mo tani ’Kwani Midyaan yolki a’di mo e Pa Masir
    mo eya P̱uthip̱ar a’di jin ta wathi/ jin cil ma askar goma P̱irawn mo a’di jin
    ca’d ki ’kwani ma mee kun jina ji mo be.
  uig-LAT: Emdi midiyaniylar Yüsüpni Misirgha élip bérip, Pirewnning bir ghojidari,
    pasiban béshi Potifargha satti.
  nde-nde: Kusenjalo, amaMidiyani amthengisa uJosefa eGibhithe kuPhothifa, omunye
    wezikhulu zikaFaro, owayengumlawuli wabalindi.
  ton-ton: Pea naʻe fakatau ia ʻe he kakai Mitiani ki ʻIsipite, kia Potifa, ko e matāpule
    ʻa Felo, ko e pule ʻoe kau leʻo.
  ces-1613: Mezi tím Madianští prodali Jozefa do Egypta Putifarovi, dvořeninu Faraonovu,
    hejtmanu žoldnéřů.
  eko-eko: Wakathi aya opo Amidiyaani aarettiye amuuzanyisiye Yuusufu wa Potifwaari
    nttunkhulu wa anamweekesela a Firawuuna.
  nss-nss: Yihu Mitiyan ara huwiri Yosep huya Yisip pe Potipar isowani yiy iro kili
    hu. Pe Potipar ara namandran tahu makundrayin mepo ngara hu koro nimnim kiya nondriya
    seu namandran ta King tahu Yisip.
  eng-WMB: The Midianites sold him into Egypt to Potiphar, an officer of Pharaoh’s,
    the captain of the guard.
  tam-TCV: இதற்கிடையில், மீதியானிய வியாபாரிகள் எகிப்திலே பார்வோனின் அலுவலர்களில் ஒருவனும்,
    மெய்க்காவலர் தலைவனுமான போத்திபாருக்கு யோசேப்பை விற்றார்கள்.
  ceb-ULB: Gibaligya siya sa mga Midianhon didto sa Ehipto ngadto kang Potifar, usa
    ka opisyal ni Paraon, ang kapitan sa mga guwardiya.
  mkn-mkn: Waktu Yakob masi susa bagitu, te itu orang dagang dong su sampe di Masir.
    Ais dong pi jual sang Yusuf kasi satu orang bésar, nama Potifar. Dia ni, raja
    Masir pung komandán jaga.
  nce-nce: Na Midian life mago enëne Josepme Isip lifewa mëtëmalitala, na Potifarme
    baliti sëneme yo motlola, baliti këna glo namëglame, Josep bubë wege manawa fa
    nalëgëtatleme. Na Potifar bu eso ho Ferobë wege fa tëtakefetle. Na Potifar bu
    eso ho Ferobë plismanëbë eso ho tafa tletëme. Na bu iniwa, eso ho Ferobë lo mëta
    sei mëtlëkefla, wame ho lime. Fero bu Isip life mago eso ho tafa tletëme.
  pol-UBG: A Midianici sprzedali Józefa do Egiptu Potifarowi, dworzaninowi faraona,
    dowódcy straży.
  agr-agr: Tuja Madián aents aidauk dita sumaku ainayatak, Egipto nugkanum ejegawag
    suntag yaaktan utuawainum tusa kuitamin aidaun apuji faraógka atuwe Potifar aajakua
    nuwi sujukajui.
  kyc-kyc: Dopa lao piso kareyamo dokopa Mitiane akali dupwame Josepe Isipi dokona
    lanyuo pao yanda singi Potipa lenge doko keta kana ropo pyao maiyami. Akali doko
    kiŋi Peraona anda dokona karo yanda singi yango rapu pyuo kareya.
  urd-GVU: اِتنے میں مِدیانی مصر پہنچ کر یوسف کو بیچ چکے تھے۔ مصر کے بادشاہ فرعون
    کے ایک اعلیٰ افسر فوطی فار نے اُسے خرید لیا۔ فوطی فار بادشاہ کے محافظوں پر مقرر
    تھا۔
  deu-1912: Aber die Midianiter verkauften ihn in Ägypten dem Potiphar, des Pharao
    Kämmerer und Hauptmann der Leibwache.
  ntj-ntj: Nyangka-ya wati kamurltjarra pirninya pitjalayirnu parrapitjangu Yiitjipuku.
    Palunyalu-ya Tjawutjanya parrakatingu ngaratjunu pirnilu-ya nyakutjaku. Nyangka
    puurrpa yini Patipalu nyakulalpi watjarnu, “Tjimarri purlkanya-tjanamparnanku
    nintilku. Nintila-rni wati palanya. Nyangka-tju nyinarra waarka palyanma.” Nyangka-ya
    mularrpartu Tjawutjanya nintirnu tjimarri purlkanyakitjalu. Nyangka nyinarra waarka
    palyaranytja puurrpa Patipaku. Tjiinya wati palunyanya puurrpa nyinarranytja wati
    warrmarla pirniku, nyarra puurrpa Piirunya-ya miranykanyilpayi, palunyaku-tjanampa.
  row-row: Leleꞌ Yakob feꞌe susa taꞌo naa, te atahori danggan naa ra losa Masir ena.
    De reu seo Yusuf neu malangga esa, naran Potifar. Eni, mane Masir a malangga nanea
    na.
  kan-2017: ಇದಲ್ಲದೆ ಆ ಮಿದ್ಯಾನ್ಯರು ಯೋಸೇಫನನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಐಗುಪ್ತ ದೇಶದ ಫರೋಹನ ಉದ್ಯೋಗಸ್ಥನಾದ
    ಪೋಟೀಫರನಿಗೆ ಮಾರಿದರು. ಇವನು ಅರಸನ ಮೈಗಾವಲಿನವರ ದಳಪತಿಯೂ ಆಗಿದ್ದನು.
  ena-ena: Midian hɨdɨlɨ agɨlaŋ Josepɨ dɨ via ua mutɨŋ lamavɨci Potifalɨ agaŋ lavɨci
    nudɨ sibɨla hɨsɨŋ hulemɨlɨ hɨniadami. Potifalɨ nɨbu sagaŋ hali hɨsɨŋ hɨnihɨni
    abɨdaci nudɨ sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali
    agadɨ ulaŋ hekɨlɨ agadɨ migɨlavɨhadami.
  tgo-tgo: Mbaŋa Midiya rakunekune vethɨ raka vutha Ijipt, thɨ vakuneŋa weya Potipa.
    Amalake iyake iye Pero le rakakaiwo laghɨye regha. Amalaghɨniye iye gharagatɨgatɨ
    lenji randeviva.
  yap-yap: Ma ngiyal’nem u Egypt e ke pi’ fapi Midianite Josef ni chuway’ ngak Potifar,
    ni ir reb e salthaw rok Farao nib tolang, ni ir e kapten rok e pi salthaw nma
    matanagiy tafen Farao.
  tet-tet: Yakob sei noran susar nunia, ema mak faꞌan sa-saa nia sia toꞌo Mesir tiꞌan.
    Hotu, sia faꞌan Yusuf baa ema boot ida, naran Potifar. Ema boot neꞌe, naꞌi Mesir
    niakaan daka rai ulun.
  hlt-MCSB: Median hoel long khaw Joseph te Egypt kah imtawt mangpa Pharaoh imkhoem
    Potiphar taengla a yoih uh.
  mdy-ETH: ዬማና ሚዲያሜ ዓሶ ማዔዞንሢ ጊብፄ ዓጮይዳ ጲፂፓራም ዮሴፔ ሻንቼኔ፤ ጲፂፓራ ጊብፄ ዓጮ ካኣቲ ዴማ ማዻ ቢታንታ ዓኣ
    ዓሶይዳፓ ፔቴሢ ማዔያ፥ ካኣቲ ማኣሮ ካፓ ዓሶኮ ሱኡጌኬ።
  twi-ASANTE: Deɛ ɛbaeɛ ne sɛ, Midianfoɔ no nso kɔtɔn Yosef maa Potifar wɔ Misraim.
    Saa Potifar no na ɔyɛ ɔhene Farao dabehene ne nʼawɛmfoɔ so panin.
  bhl-bhl: Beli, Isiw aneng fian kel, mak kunum mak em wiin e Fotifal e Yosew be Midian
    aneng fian kolewsiliw kunum biim teing dim on kisol so welewsomelei, e Yosew elo
    kuluko, elo sak akalem weng afak kunum kelewse kale. Fotifal e Isiw aneng fian
    em emisik kamok fian beem wonuk so kunum im kak kunum ke alenale kale.
  con-NTPO: Egiptoni japa madianitandeccuja Potifarnga Joséma chavaen'fa. Nane Potifarja
    Egipto'su na'su faraónma shondo'su tsu. Na'su faraóni'ccu pporotsse ccutsu'su
    sundarondeccumbe capitán tsu.
  eng-WEBU: The Midianites sold him into Egypt to Potiphar, an officer of Pharaoh’s,
    the captain of the guard.
  bnp-bnp: Na tahuna e huriki a Midian ri bele o Egipto ri habia ne Potipar e Iosep,
    i konea. E Potipar a bolekori ne Parao, a ubu na tagari vona.
  wal-wal: He wode Midiyaama biittaa asati Yooseefa Gibxxe kawuwaa oosanchchaa PHoxiifaarayyo
    Gibxxen baizzidosona; i naagiyaageetu halaqa.
  mgh-mgh: Yooyo ukati uyo uWiciipitu, Annamitiyani yahontumiha Yusufu waPutifari,
    nhooleli a mayoorontta inupa ya Farawoo, mwene o Wiciipitu.
  acu-NT: Nunia Madianmaya ainauka Ejiptonam jear, suntara apuri Potifar naartinnum
    Josén surukarmiayi. Nu Potifarka Ejipto apuri faraónka yaintri ayayi.
  spa-PDDPT: Entre tanto, los madianitas lo vendieron en Egipto a Potifar, funcionario
    de Faraón, capitán de la guardia.
  gun-gun: Ha'e va'e jave Midiã regua kuery ma Egito yvy py ju ovende José, Faraó
    rembiguai xondaro ruvixa Potifar hery va'e pe.
  agu-BL: Ma tetz Ẍep cho'n bene'n c'ayi'n cyak'un yi e' aj Madián jalen le tnum Egipto.
    Cho'n bene'n c'ayi'n tetz jun yaj yi na bi'aj Potifar. Yi jun yaja'tz i' jun ajcaw
    xlaj faraón yi rey tetz Egipto nin i' jun capitán ẍchiwutz jun c'oloj sanlar,
    yi q'uicy'lom tetz rey.
  eng-PEV: But Joseph wasn’t really dead. That Midian mob, they took Joseph to Egypt
    country, and they sold him to a man called Potifar. That man Potifar, he worked
    for the big boss of Egypt, called Pharaoh. Potifar was in charge of all the soldiers
    that guarded Pharaoh’s house.
  ilo-ULB: Inlako isuna dagiti Midianita idiay Egipto, kenni Potifar, maysa nga opisial
    ti Faraon, ken isu iti mangidadaulo kadagiti guardia ti Faraon.
  kpg-kpg: Di madagoaa hua deelaa, gei digau Midian la guu dau i Egypt, gei digaula
    gaa hui a Joseph ang gi Potiphar, tangada aamua ni di king. Potiphar tangada dela
    e dagi digau huogodoo ala e hagaloohi di hale o di king.
  uig-ARA: ئەمدى مىدىيانىيلار يۈسۈپنى مىسىرغا ئېلىپ بېرىپ، پىرەۋننىڭ بىر غوجىدارى،
    پاسىبان بېشى پوتىفارغا ساتتى.
  bsp-bsp: Kɔ aMadiyaŋ ŋaŋcaməs Isifu Misira. Kɔ Potifar wətupɛ ka Firawona yeri nwɛ
    ɛnayɔnɛ wəbɛ ka abum a dəsaŋka sa Firawona mɔ, ɛway kɔ.
  bps-bps: Na samfuleito di ku Dyosif na i dad to mdà di Midian. Di kakella di banwe
    Idyif, fablila Dyosif di ku Fotifar i satu ganlal Faraon, i harì di banwe Idyif.
    Na Fotifar ani ulu di dad sundalu gal munung i bong gumnè Faraon.
  mbs-mbs: Meneng kenan si Jose? Doton sikandin te Ehipto, so inibing te menge tege
    Midian aw imbeligyà dan doton. Bineyadan sikandin i Potifar, sebad opisyal migtelaban
    te selotan te Ehipto si Paraon, aw sikandin se kapitan te menge sondalo din.
  tof-tof: Ene tonarrdó, Iziptüm Isma-el pama Zosepón sel inóp Potiparrka, darrü parraoan
    ngi pam nótó yarilürr. Wa parraoan büb ngakan gazirr pamab singüldü pam yarilürr.
  sus-sus: Madiyankae to Misira li, e naxa Yusufu mati Potifari ma, naxan findixi
    Misira mangɛ kantamixie xunyi ra.
  pon-2006: Ni ahnsowo, mehn Midian ko netikihla Sosep rehn Podipar nan Isip, emen
    sapwellimen Parao lapalap ako, me kaunen pwihnen silasil en tehnpaso.
  jae-jae: Kêtaŋ gêmoa ma lau Midianŋa sêkêŋ Josep gêdêŋ Potipar aŋga Aiguptu gêjam
    ôli eŋ. Eŋ Paraonê gejobwagasêga teŋ, taŋ kêtu lau siŋwaga nêŋ laumata. sêsô ŋakwê
    laŋgwa me talu.
  ksd-ksd: Ma aro Aigipto ra tarai Midian dia ga ivure tar ia tai Potipar, a tultul
    kai Parao, ma a luluai kai ra tarai na monamono.
  tur-YTC: Midyanlılar onu Mısır'da, Firavun'un bir memuruna, muhafız birliği komutanı
    Potifar'a sattılar.
  bel-N: А Мадыяняне прадалі яго ў Эгіпце Патыфару, урадоўцу фараона, начальніку варты.
  grc-BRENT: Οἱ δὲ Μαδιηναῖοι ἀπέδοντο τὸν Ἰωσὴφ εἰς Αἴγυπτον τῷ Πετεφρῇ τῷ σπάδοντι
    Φαραὼ ἀρχιμαγείρῳ.
  ind-AYT: Sementara itu, di Mesir, para pedagang Midian menjualnya kepada Potifar,
    pegawai Firaun, kepala para pengawal.
  lid-lid: Ano udu badeh, udu kon Ijip badeh iri Midiyen atehei Josep ja i ta sisih
    i ta Podipa. Podipa badeh ndramak ta lahou badu bolo asiu ta kabin, ma iy ndramak
    ta mwena ta ndrokei.
  nya-nya: Amidiyani aja anagulitsa Yosefe kwa Potifara, mmodzi mwa nduna za Farao
    ku Igupto. Potifarayu anali mkulu wa asilikali olonda nyumba ya Farao.
  hrv-hrv: A Midjanci ga prodaju u Egipat Potifaru, dvoraninu faraonovu, zapovjedniku
    straže.
  mps-mps: Tama tidubadi, te Isipde te Midian dabego Josep te Isip tuni bidigo ofisa
    bidi me deli, te Potifarbolo mani, tama agai Josep te monego mu abelai. Potifar
    te Isip tuni bidigo genuai be tonalubo ami bidi dabe augwali tonalubo bidi dao.
  llg-llg: Faik fo Yakob bei dale hedi leondia, naa te hataholi manadanggan sila losa
    Masir so. Boe ma ala seꞌo Yusuf neu hataholi inahuuk esa, nade Potifar. Ndia ndia,
    mane Masir malangga mana manean.
  tpi-tpi: Ol dispela Midian i bin kisim Josep i go long Isip, ol i salim em olsem
    wokboi nating long Potifar, wanpela ofisa bilong king bilong Isip. Potifar em
    i kepten bilong ol soldia i save was long bikpela haus bilong king bilong Isip.
  dan-1931: Men Midjanitterne solgte ham I Ægypten til Faraos Hofmand Potifar, Livvagtens
    Øverste.
  vie-OVCB: Trong khi đó, bọn lái buôn A-rập xuống Ai Cập, và họ bán Giô-sép cho Phô-ti-pha,
    viên quan chỉ huy đoàn thị vệ của Pha-ra-ôn, vua Ai Cập.
  lbk-lbk: Idwani, inomchan et nan cheycha'y Midianita id Egipto, sa cha't inlako
    si Jose ken Potifar ay esa'y takhon nan ali ya kapitan nan am-in ay khwarchiyana.
  guj-2017: પેલા મિદ્યાનીઓએ યૂસફને મિસરમાં ફારુનના રક્ષકોના સરદાર પોટીફારને વેચી દીધો.
  byr-byr: '@see-verse:GEN.037.035'
  awx-awx: Tixawänu Midian nanätä Josewu Isip täke kukin. Täke kuwä, Potipatä uhikut.
    Potipa kingge kulä tahakaying äminde kuhiläle yiwäxakut.
  pon-2006A: Ni ahnsowo, mehn Midian ko netikihla Sosep rehn Podipar nan Isip, emen
    sapwellimen Parao lapalap ako, me kaunen pwihnen silasil en tehnpaso.
  por-BRBSL: Os midianitas o venderam no Egito a Potiphar, um oficial do faraó, o
    capitão da guarda.
  aly-aly: Weker-rnemel Joseph renh tharlemilek, artwa Potiphar-warl. Potiphar Atyetyart
    anek artwa ahelengkw Egypt-areny-rnemek. ...
  cth-cth: Midiannaw ni Joseph teh Izip ram dawk a kâenkhai awh teh, Faro kut rahim
    e imkaringkung Potiphar koevah a yo awh.
  twi-twi: Nea ɛbae ne sɛ, Midianfo no nso kɔtɔn Yosef maa Potifar wɔ Misraim. Saa
    Potifar no na ɔyɛ ɔhene Farao dabehene ne nʼawɛmfo so panyin.
  hlt-hlt: Median hoel long khaw Joseph te Egypt kah imtawt mangpa Pharaoh imkhoem
    Potiphar taengla a yoih uh.
  tbz-SIM: Kɛ̀ Isimɑyɛɛribɛɛ kɔtɛ kɛ́fítɛ́nɛ̀ Sosɛfu Potifɑɑ, bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀
    bɑɑ̀ Esibiti kóo kpɑ̀ɑ̀tì bɛ kóo kótì.
  msy-2020: Ezɨ Midianian gumazir kaba Josep inigha ghua Isipɨn kantrin otogha, pura
    ingangarir gumazir kɨnimɨn mɨn a isa dagɨaba bagha Potifan anemada. A Isipɨn atrivimɨn
    ingangarir gumazir mam. Potifar, a Isipɨn atrivimɨn dɨpenir ekiamɨn garava, mɨdorozir
    gumazibar faragha zuir gumazim.
  txq-txq: Neu Yakob bei susa-sona talo naa, tehuu hatahori danggan nara raa, losa
    Masir ena. Boe ma reu seꞌo Yusuf neu hatahori ina-huuk esa, nade Potifar. Ndia
    ia, komedan numa basa soldadu mana manea manek Masir uma manen mai.
  aaz-aaz: Oras naiꞌ Yakop feꞌ ansuus on naan ate, araakn ein naan antean nrarin pah
    Masir. Sin neik naiꞌ Yusuf ma naꞌsoos ee neu kaes kouꞌ goes, kaan ee naiꞌ Potifar.
    In reꞌ ia, usif pah Masir in aꞌnaak paot.
  azb-azb: Midyanlılar isə Yusifi Misirdə fironun bir əyanı olan mühafizəçilər rəisi
    Potifara satdılar.
  eng-DBY: And the Midianites sold him into Egypt, to Potiphar, a chamberlain of Pharaoh,
    the captain of the life-guard.
  hin-2017: इस बीच मिद्यानियों ने यूसुफ को मिस्र में ले जाकर पोतीपर नामक, फ़िरौन के
    एक हाकिम, और अंगरक्षकों के प्रधान, के हाथ बेच डाला।
  wol-KYG: fekk waa Majan yóbbu nañu ko Misra, jaay ko Potifaar, jawriñu Firawna mi
    jiite ay dagam.
  swp-swp: Abo Midiani tataodi ia se uneunei Aigupito eai Potiparo arinai, Parao ena
    tau paisoa esau, ia tauiala edi kapena.
  bjr-bjr: Yakooboofa miqi marufaqa Midianna maqannaasa Yooseefaana afiqamaree Isipa
    maqa maaqai Pootifaana ainainira faiqi kianifeera amiseeqa feefauru maraqau. Isipa
    maqannaa kinna maaqasaa rakisi marusakiqari Pootifaafa uriqarara oofisaa marufaqa
    amiqau.
  eng-YLT: And the Medanites have sold him unto Egypt, to Potiphar, a eunuch of Pharaoh,
    head of the executioners.
  heg-NTPO: Dedeng Yakob dalen na iil nabael ela lam, atuil in sepo-dakang ngas lakos
    lius se Mesir son. Hidim oen laok hee Yusuf pait bel atuling tene mesa. Un ngala
    ka Potifar. Un na mo lahing Mesir ra komendan in doha ka.
  ptu-ptu: Indo Yusuf nabalu' pole indo to Midian lako mesa to mengkähä illaam banuanna
    Firaun tomahaja dio Mesir, isanga Potifar. Indo Potifar kapalana sohodadu to unjagai
    banuanna Firaun.
  bzd-NTPO: Eta̱ madiánwakpa demi Egipto. Ee̱ ie'pa tö José watué̱ttsa̱ wëm kiè Potifar
    e' a̱. Wëm e' kaneblöke Egipto blú a̱. Potifar dör Egipto blú tsa̱tkökwakpa e'
    wökir.
  kwf-kwf: Bore ma ana kaidaꞋi neꞋeri, ngwaꞋi toꞋa Ꞌi Midian, kira ngalia sa Josef
    Ꞌuana Ꞌi Ejipt, kira ka Ꞌoifoli laꞋu Ꞌania ana ngwae ꞋaꞋana ana fanoa neꞋeri.
    Ngwae ꞋaꞋana neꞋeri, satana sa Potifa, nia neꞋe na ngwae gwaungaꞋi fuana ngwae
    ki neꞋe kira lia sulia luma tatalafaꞋa.
  eng-WYC-2017: Midianites sold Joseph in Egypt to Potiphar, a chaste and honest servant
    [or the gelding] of Pharaoh, master of the chivalry.
  eng-WMBB: The Midianites sold him into Egypt to Potiphar, an officer of Pharaoh’s,
    the captain of the guard.
  spp-spp: Ɲyɛ pire cwɔhɔmpil'à nɔ Misira kìni i ke, ka pi i Yusufu pɛ́rɛ Potifara
    á. Uru u mpyi Misira kìni saanŋi Farɔn sòrolashiibii ɲùŋufooŋi.
  aey-aey: Oodon Midian dana age Josef Isip ono ehudi numeig Potifaca idadoin. Potifa
    uqa Ferona han dana agena ilo.
  urd-GVH: इतने में मिदियानी मिसर पहुँचकर यूसुफ़ को बेच चुके थे। मिसर के बादशाह फ़िरौन
    के एक आला अफ़सर फ़ूतीफ़ार ने उसे ख़रीद लिया। फ़ूतीफ़ार बादशाह के मुहाफ़िज़ों पर
    मुक़र्रर था।
  rug-rug: Ego, koasa totoso hie si la holuholu nia ri na tie Midiani si asa koa keke
    tie pa popoa Izipi, pozana si e Potipa. Asa si keke koa ri na koimata tanisa baṉara
    pa Izipi, sapu kopuni sari na tie turu varane pa vetu tanisa baṉara tugo si asa.
  gaz-gaz: Gidduu sana warri Midiyaan sun Gibxi keessatti Phoxiifaaraa namicha qondaaltota
    Faraʼoon keessaa tokko ture kan ajajaa waardiyyaa taʼe tokkotti Yoosefin gurguratan.
  fra-LSG: Les Madianites le vendirent en Égypte à Potiphar, officier de Pharaon,
    chef des gardes.
  gnn-gnn: Yurru ŋayinydja Djotjiptja walŋa yana bunana ŋunhala Yetjiptja, ŋunhi walala
    ŋanya ŋuriŋi mulku'‐mulkuruyu yolŋu'yulŋuyu djaw'yurruna. Ga ŋunhalayina walala
    ŋanya Djotjipnha wuŋiḻi'yurrunanydja, ga goŋdhu‐märraŋalanydja ŋanya waŋganydhu
    ḏarramuyu yäkuyu Butipayu, yurru ŋayi ŋunhi mirithirri ŋurruŋu ḏarramunydja, buŋgawa
    ŋayi ŋurruŋu ŋuriki miriŋuwu, djäkawu yukurranharawu ŋuriki buŋgawawalaŋuwu giŋgalaŋuwu
    buṉbuwu.
  yal-yal: Midiyan kaane yi Yusufu mati Potifari ma Misiran yi, Misiran Mangana kuntigina
    nde naxan a kantan tiine xunna.
  gum-gum: Inchen Egiptosrømbe tru madianitasmerabe tru Josewane Potifarwan yanøbelø
    køn, tru Faraon lutø tranigwan marøb pasrabig, tru suldaumera reywan chigøben
    kømønrrai ashib pønrrabelan nø asha karub pasrabigwan.
  iou-iou: Täŋpäkaŋ Isip kome uken Midian nanik ukeŋonitä gwäki yäpmäkta Josep Potifata
    imiŋkuŋ. Potifa uwä Isip kome täŋo intäjukun äma Fero unitäŋo täŋkentäki kubä,
    komi äma Fero täŋo eŋi watä itkuŋo unitäŋo äma ärowani.
  haw-1868: A kuai aku la ko Midiana ia ia i Aigupita, ia Potipara, he luna na Parao,
    oia ka luna o ka poe koa.
  arb-NAV: وَبَاعَ الْمِدْيَانِيُّونَ يُوسُفَ فِي مِصْرَ لِفُوطِيفَارَ كَبِيرِ خَدَمِ
    فِرْعَوْنَ، رَئِيسِ الْحَرَسِ.
  adz-adz: Da gubuꞌ arigi da rib Midian iyu Yosef ifa Idzip da itangin arangan da
    Potifar, garam suda gudzun i garam singaari muntida sib i King Farau, da arangan
    isu i gan mamaꞌ guman utaꞌ angu.
  ewe-ewe: Midiantɔwo kplɔ Yosef yi Egipte, eye wodzrae na Potifar, ame si nye Egipte
    fia, Farao ƒe aƒedzikpɔla kple eŋudzɔsrafowo ƒe amegã.
  eng-LEE: And the Midianites sold him into Egypt unto Potiphar, an officer of Pharaoh's,
    the captain of the guards.
  gvn-gvn: (37:36; 39:1-6) Jana dingkar-dingkarangka Joseph bubungu Egyptmunbu wundin,
    sellim-ban Potipharanda. Potiphar, nyulu maja bubuku Egyptanka. God Josephanji
    bundanya, Joseph ngulkurr bajaku workmanijin. Potipharangka Joseph nyajin ngulkurrku
    workmanijinya, nyulu Joseph maja-bungan nyunguwunku bayanka, yamba-yambaka. Godungku
    yinyaynka Potipharamu junjuy-junjuy, and yamba-yamba jirray-ban.
  nna-nna: Nyungungu warrarnja warinykartingi palalurrangu kanganyikinyiyi Joseph
    Egypt-kartijakun. Palanga kajanajalu jinyji pirniyi warnkuku. Mana marrngulu,
    yinilu Potiphar-lu. Potiphar nyampali wirtu warrkamu puluka king-ku Egypt-milaku,
    nyampali jurljarranguku king-milaku. [He was captain of the king's personal bodyguard.]
  asm-FB: আনফালে, সেই মিদিয়নীয়াসকলে যোচেফক মিচৰ দেশলৈ লৈ গৈ পোটিফৰৰ ওচৰত বিক্রি
    কৰিলে। পোটিফৰ আছিল ফৰৌণ ৰজাৰ এজন বিষয়া, ৰক্ষকৰ প্রধান সেনাপতি।
  sus-A: مَدِيَنكَيٍ تٌ مِسِرَ لِ، عٍ نَشَ يُسُقُ مَتِ ثٌتِقَرِ مَ، نَشَن قِندِشِ
    مِسِرَ مَنفّ كَنتَمِشِيٍ شُنيِ رَ.
  fra-SBL: Les Madianites le vendirent en Égypte à Potiphar, un officier de Pharaon,
    le chef des gardes.
  hbo-hbo: וְהַ֨מְּדָנִ֔ים מָכְר֥וּ אֹתֹ֖ו אֶל־מִצְרָ֑יִם לְפֹֽוטִיפַר֙ סְרִ֣יס פַּרְעֹ֔ה
    שַׂ֖ר הַטַּבָּחִֽים׃ פ
  shp-NTPO: Jatian jaskati Josekan marotaanan Egiptonko boxon, Potifar maromakana
    iki. Ja Potifar iká iki, faraón betan iká sontárobaon joni koshi. Jainoaxibi iká
    iki, jato koiranaibaon joni koshi.
  eng-WYCLIFFE: Madianytis seelden Joseph into Egipt to Putifar, chast `and onest
    seruaunt of Farao, maistir of the chyualrie.
  pjt-pjt: Kaya wati panya Mitiyannga nguraṟa tjuṯangku Josephanya ngura Itjipalakutu
    katira tjalamilaṉu wati ini Putipala. Ka wati nyanga Putipanya Itjipaku mayatja
    puḻkangka ini Piiṟala ititja mayatja tjukutjuku munu paluṟu kanyiningi Piiṟaku
    wati tjaultji tjuṯa, munuya paluṟu tjana mayatja Piiṟanya aṯunymankupai.
  cwe-cwe: Chipindi icho uko Misili Wamidiani wamgula Yosefu kwa Potifa imwe wa walangulizi
    wa mfalume yoyakalile mkulu wa chibumbila cha ukalizi.
  bgs-bgs: Asal si Jose dutun dán ta Ehipto, su igpid katô mga Midianhon, asta igbarigyà
    dan sikandin. Igbálli i Potifar na sábbad opisyales katô harì ka Ehipto, su si
    Potifar tô kapitan katô mga sundalo din.
  kik-kik: Nao Amidiani acio makĩendia Jusufu kũu Misiri kũrĩ Potifaru, ũmwe wa anene
    a Firaũni, nake aarĩ mũrũgamĩrĩri wa arangĩri a Firaũni.
  ksr-ksr: Kaeŋ laligoro kambaŋ kanoŋ Midian balombaa komahooro eja yoŋonoŋ Joosef
    wama Iijipt kantrinoŋ keuma sewaŋa mewutiwaajoŋ aŋgi Faarao kimbaa jawiŋa moŋ
    qata Potifar, kimbaa laaligoyaa sikiriti yoŋoo kawali galeŋgiaga laligoroti, iinoŋ
    ii sewaŋa mero weleŋqeqeya omaya kolooro. Kiaŋ.
  fra-NCL: Les Madianites le vendirent en Égypte à Putiphar, officier de Pharaon,
    chef des gardes.
  cek-AK: Midian kaminawk mah Joseph to, Izip prae ih misatuh angraeng, Faro ih toksahkung
    angraeng maeto ah kaom, Potiphar khaeah zawh o.
  xla-xla: Epapele alila oloma edla Ismael sotapo Yosepye Isip mo dla hamame tame
    oplami Potipa watle hamame imama asiyama mani tlo haiyo. Epedeme oplami Potipa
    iye Isip mo dokopala oplami Pelo ya꞉ aya alikili tle omha꞉ha꞉lalo so yia꞉ dokopala
    oplamipo.
  cuk-cuk: Ismael-dulemar Egiptoʼgi dule-Potifarʼye-nugadga manigi José-uksamalad.
    We-Potifarʼde Egipto-rey-Faraónʼga, arbaed-duled. Potifarʼde Faraón-sordamar-daked-e-dummadbalid.
  uig-CYR: Әнди мидиянийлар Йүсүпни Мисирға елип берип, Пирәвнниң бир ғоҗидари, пасибан
    беши Потифарға сатти.
  tel-2017: మిద్యానీయులు యోసేపును ఐగుప్తుకు తీసుకువెళ్లి, ఫరో రాజు అంగ రక్షకుల సేనానిగా
    పని చేస్తున్న పోతీఫరుకు అతణ్ణి అమ్మేశారు.
  hat-BSA: Antretan, Madyanit yo te vann li an Égypte a Potiphar, ofisye Farawon an,
    chèf nan kò gad la.
  bxh-bxh: Diyosepa tau unena sa lawen Idipi be sa uneꞌuneꞌen Kin Falo ena tau paisowa,
    gati edi baꞌisa hesana Potifa lisina yai.
  kos-kos: In pacl sac pacna, mwet Midian elos kukakunulla Joseph in acn Egypt nu
    sel Potiphar, sie sin mwet fulat lun tokosra lun facl Egypt. El pac pa sifen mwet
    topang su taran inkul lun tokosra.
  hbo-WLC: וְהַ֨מְּדָנִ֔ים מָכְר֥וּ אֹת֖וֹ אֶל־מִצְרָ֑יִם לְפֽוֹטִיפַר֙ סְרִ֣יס פַּרְעֹ֔ה
    שַׂ֖ר הַטַּבָּחִֽים׃ פ
  ibo-ibo: Ugbu a, ndị Midia ahụ rere Josef nʼIjipt, resi ya Pọtifa, otu nʼime ndịisi
    na-ejere Fero ozi, onye bụ onyeisi ndị nche Fero, bụ eze Ijipt.
  ory-ory: ଏଥିମଧ୍ୟରେ ସେହି ମିଦୀୟନୀୟମାନେ ମିସର ଦେଶରେ ପୋଟୀଫର ନାମକ ଫାରୋର ଭୃତ୍ୟ, ଅର୍ଥାତ୍‍,
    ରକ୍ଷକ ସେନାପତିକୁ ଯୋଷେଫକୁ ବିକ୍ରୟ କଲେ।
  wmt-wmt: '@see-verse:GEN.037.035'
  chk-chk: Nge lon ewe fansoun, ekewe chon Mitian ra fen amömöla Josef lon Isip ngeni
    Potifar, eman nöün Farao nöüwis, pwal i ewe meilapen mwichen sounfiu mi wisen
    tümwünü imwen Farao.
  ssd-ssd: Yakob nu kiŋo nuŋe tuku ninanka minna le Midian mbal ta nane Yosef tumba
    pro Isipŋge taŋgo ande nyunu Potifar nu mbol piyanaig. Potifar nu Farao tuku gabat
    suŋgo ande. Nu Farao tuku wande kulatkanu gabat minna.
  rop-rop: Wal wen detlot Ishmeil pipul bin kamat langa det kantri gulum Ijip, deibin
    selim Josef langa wan men neim Potafa. Det men bin raidenmen blanga det king blanga
    det kantri, en imbin jidan bos blanga ola blijiman deya langa det kemp blanga
    det king.
  ukr-1871: Мидіянії ж продали Йосифа в Египтї Потифарові, дворянину Фараоновому,
    гетьманові прибічників його.
  eng-AOI: The Midianite men who bought Joseph took him to Egypt. There was a king
    there who ruled the whole country. There were also many officers in charge of
    other people. So the men who took Joseph to Egypt sold him to an officer called
    Potiphar. He was in charge of the soldiers who looked after the king's palace.
  yon-yon: Kuu yaron kuu Midiandan kuu ari Yosef kandeniiwa Idyip ambibkin aom aomnekoriwa,
    karub maa yaningko Potifambed Yosef moonoon. Potifa kuu Idyip ye king Fero ye
    ana nangmidan yi korok mamaa.
  bch-bch: Be gid panua Midian toa oa tibada Iosep ga ila Isip ta tidol ei ga idae
    pan madidnga kapei ede ibageai ieda Potipa, ta iuol ei ga iman ele paeaeanga sapaean.
    Potipa toa, ei madidnga ede ngan gid panua paraunga ad, be imariala ngan luma
    ton maron kapei Isip aea.
  deu-1951: Aber die Midianiter verkauften ihn nach Ägypten, an Potiphar, einen Kämmerer
    des Pharao, den Obersten der Leibwache.
  eng-JPS: And the Midianites sold him into Egypt unto Potiphar, an officer of Pharaoh's,
    the captain of the guard.
  ubr-ubr: On werai Egypt nan on eb Midian yangan Joseph Potiphar aurin sitobonai.
    Potiphar min Egypt aiwab orot an goa kaifarotin gagamin a on toum min kaifarotis
    asi bai netewar orot gagamin.
  srp-1865: A Madijanci prodadoše ga u Misir Petefriju, dvoraninu Faraonovu, zapovjedniku
    stražarskom.
  lug-lug: Mu kiseera kyekimu Abamidiyaani bwe baatuuka e Misiri, Yusufu ne bamuguza
    Potifali, omu ku bakungu ba Falaawo; omukungu oyo ye yali omukulu wa bambowa.
  heb-heb: והמדנים מכרו אתו אל מצרים לפוטיפר סריס פרעה שר הטבחים׃
  ben-IRV: আর ঐ মিদিয়নীয়েরা যোষেফকে মিশরে নিয়ে গিয়ে ফরৌণের কর্মচারী রক্ষক-সেনাপতি
    পোটীফরের কাছে বিক্রি করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਮਿਦਯਾਨੀਆਂ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਮਿਸਰ ਵਿੱਚ ਪੋਟੀਫ਼ਰ ਕੋਲ ਵੇਚ ਦਿੱਤਾ, ਜਿਹੜਾ
    ਫ਼ਿਰਊਨ ਦਾ ਹਾਕਮ ਅਤੇ ਅੰਗ-ਰੱਖਿਅਕਾਂ ਦਾ ਪ੍ਰਧਾਨ ਸੀ।
  tkr-tkr: Mane Midiyanaşeer, Yusuf Misirne fironne g'aravulyçeeşine xərıng'us Potifarıs
    massa hele.
  mwp-mwp: Senawbi thonara Aykupithunu Midiyanalgan Yoewsepan yoewdhadhin Aykupithu
    mabaygoepa, nubepa Pothipalpa Aykupithu mopakuyku getha doegam zagethaw mabayg.
  mya-JVB: ယောသပ် ကိုကား၊ မိဒျန် လူတို့သည် အဲဂုတ္တု ပြည် သို့ ဆောင်သွား၍၊ ဖါရော ဘုရင်၏
    အမတ် ဖြစ်သော ကိုယ်ရံတော် မှူး၊ ပေါတိဖါ ထံ မှာ ရောင်း ကြ၏။
  tte-O: Na Itipita koina siya togimwalane Yosepa sigimwalayan Potipa koina, iya kin
    Pelo ana togite-kalatan yabo yo tokaleya ali taubala.
  tbg-tbg: Mintuvaro Midiani vatanaaka vika vo autu Isamairi vatanaakave, vika Iohepira
    vita vare Isipini orunte Iohepira Potipaara amiha monu varora. Potipaava nora
    vaiintivano vaiharo viva iqoka vaiintinavuqaa raqiki vaumanta vika Pero vaiinti
    avuhainaa naavuqaa raqiki vaura.
  hmo-hmo: Inai Midiana taudia ese Iosepa idia hoia Aigupito dekenai, tau ta ladana
    Potifara dekenai. Potifara be Aigupito ena king Farao, ena tuari oreana ena biaguna
    ta.
  ata-ata: Ioxe, ta Midiani e milotonu Iosepu noxiꞌa ta vimovimou ne, milailixu ne
    Aixiputo, la itema vile ualasou lexe Potipaa mulotonu, anu itema sou xaixai noxou
    tatananu tuala ne Aixiputo. Anu tila noxiꞌa aneꞌi ane sou isaxilaꞌu taasou tatananu
    tuala.
  nfa-nfa: Lodꞌo-lodꞌo dhu Yakob ètu dꞌara susa era, dhèu dꞌaga sèra dꞌai le Masir.
    Dꞌai nèi, ka lasi pahie eele Yusuf dènge dhèu kapai èci ètu nèi, ngara na Potifar.
    Dhèu neꞌe komedhaa jꞌaga nèti dhèu aae Masir.
  urd-urd: और मिदियानियों ने उसे मिस्र में फूतीफ़ार के हाथ जो फ़िर'औन का एक हाकिम
    और जिलौदारों का सरदार था बेचा।
  rus-SYN: Мадианитяне же продали его в Египте Потифару, царедворцу фараонову, начальнику
    телохранителей.
  cbt-NTPO: Ismairo nicatono'saso', Iquipitoquë camapi. Camahuachinara, Cosiso a'nara
    quëmapi Potihuaro itopiso', pa'antopi. Inaso', Iquipito copirnori catahuacaso
    marë' acorin. Capitan ya'conaton, copirno a'paipisopita sontaro'sa camairin.
  bqc-SIM: Madiãpiↄ sↄ̃ aa Yosɛfu yìa Pↄtifaawa Egipi. Falaↄ̃ↄ ìwaↄ doɛ, ↄ̃mɛ aà
    dↄaiↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Phat chomkhat jouchun Midian miho chun Joseph chu Potiphar kitipa
    Pharaoh Egypt lengpa koma semang pachong pa koma ajoh doh tauve. Potiphar natoh
    chu ahile sepai lah a semang pachong ahi.
  mar-mar: त्या मिद्यानी व्यापाऱ्यांनी योसेफाला मिसर देशात पोटीफर नावाचा फारो राजाचा
    अधिकारी, अंगरक्षकाचा सरदार याला विकून टाकले.
  tcs-tcs: Lo da seimtaim, dem pipol blo Ismaiel i bin sele Zosep po Potipa de lo
    kantri blo Izipt. Potipa em i wan dem bigman blo da Pero king, da king blo Izipt.
    Potipa i bin bos blo dem amiman wea ol i gade da aus blo da Pero king.
  soq-soq: Tane bola Midia apanawa Iosep wadane Isibtiwa warere duwa bedewe nolantoia
    uwau apanawa Potipa mampesaieno gimaralen.
  qub-qub: Josëta rantej Madián runacunanami Egiptuman chayaycachir Josëta ranticaycäriran
    Potifar jutiyoj runaman. Chay runaga caran faraonpa mandaj suldärunmi. Faraonna
    caran Egipto nasyunpa mandajnin.
  bqp-bqp: Midiã pìnↄ sↄ̃ ò Yusufu yìa Pↄtifaa Misila. Firi'auna ìba kemɛ, àkũmɛ
    a dogarinↄ gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Pandan tout tan sa a, moun Madyan yo te gen tan vann Jozèf nan peyi Lejip
    ak Potifa, yonn nan chèf lame farawon an. Se li menm ki te kòmandan gad palè yo.
  eng-BSB: Meanwhile, the Midianites sold Joseph in Egypt to Potiphar, an officer
    of Pharaoh and captain of the guard.
  tod-tod: Madiyan nuiti ti Zozɛfe ʋɔdini Ezipete yooi zu Pɔtifaal ma, Falaɠɔn ná-kundiɠi
    zeiɗai ta, masagi makɛ nuiti ta-ɠundiɠii.
  eng-WEBPB: The Midianites sold him into Egypt to Potiphar, an officer of Pharaoh’s,
    the captain of the guard.
  kbq-kbq: Hagi Midiani vahe'mo'za Isipi uhanati'za Josefena mizante atrazageno, Isipi
    ne' Fero avate kva ne' Potifa miza se'ne.
  nhe-BL: Huan ipan tlali Egipto nopa madianitame tlacame quinamacaque José ica se
    tlacatl tlen itoca Potifar tlen quipixtoya se hueyi tequitl ihuaya nopa hueyi
    tlanahuatijquetl Faraón nopano. Yajaya elqui tlayacanquetl tlen nopa tlacame tlen
    quimocuitlahuiyaya iyolis Faraón.
  bus-bus: Midiã pìnↄ sↄ̃ Yusufu yà Pↄtifaa Igipiti. Fili'auna ìba kemɛ, àmbe à dogarinↄ
    gbɛ̃nsi ũ.
  gub-BL: A'e 'ar mehe we a'e Minià ywy rehe har ume'eg Zuze oho amo awa Poxiwar her
    ma'e pe wà kury. Tuwihaw romo hekon a'e. Zauxiapekwer Ezit ywy rehe har wanuwihawete
    rehe uzekaiw katu ma'e wanuwihawete romo hekon a'e.
  eng-DRA: The Madianites sold Joseph in Egypt to Putiphar, an eunuch of Pharao, captain
    of the soldiers.
  knf-knf: Bahişmayelit baya waap Yoŧef ñiinţ aloŋ i katim ki Potifar du Ejiptu. Ñiinţ
    mënţ awo ţi baweek biki pşih pi Farawuna naşih i Ejiptu, ul awooŋ naşih i bayeŋ
    biki nul.
