verse: GEN.037.028
translations:
  mal-C: മിദ്യാന്യവ്യാപാരികൾ അടുത്തെത്തിയപ്പോൾ യോസേഫിന്റെ സഹോദരന്മാർ അവനെ ജലസംഭരണിയിൽനിന്നും
    വലിച്ചെടുത്ത് ഇരുപതുശേക്കേൽ വെള്ളിക്ക് യിശ്മായേല്യർക്ക് വിറ്റു; അവർ യോസേഫിനെ ഈജിപ്റ്റിലേക്കു
    കൊണ്ടുപോയി.
  deu-TKW: Es kamen aber midianitische Händler vorüber; und sie zogen ihn heraus und
    holten Joseph herauf aus der Zisterne und verkauften Joseph an die Ismaeliter
    für zwanzig Silberstücke, und sie führten Joseph fort nach Ägypten.
  lin-lin: Nzokande tango bato ya mombongo ya mokili ya Madiani balekaki wana, babimisaki
    Jozefi wuta na libulu mpe batekaki ye epai ya bato ya ekolo ya Isimaeli, na motuya
    ya mbongo ya bibende, tuku mibale ; mpe bango bamemaki ye na Ejipito.
  cbr-NT: Usakin kininu nipakë basimashika an ñumarukë unikama uakëxa, 'aia iskin
    ka José kininua bitankëxun, aín xukë́nkaman an ñu marukë unikama veinte kuríki
    manë 'akë kupín maruakëxa. Usokin marukëxun ka José Egipto kakë menu buánkëxa.
  eng-LSV: And Midianite merchantmen pass by and they draw out and bring up Joseph
    out of the pit, and sell Joseph to the Ishmaelites for twenty pieces of silver,
    and they bring Joseph into Egypt.
  bmu-bmu: Mewö aketka Midian gölmegö Ismael könagesögö kölköl-örörö azi mieŋön kaba
    kaŋgota eŋgoŋgitpingö aket. Mewö aketka munŋini Josef mi o lömnöhök öröget koriga
    silwö kötŋi 20:nöŋ söŋgöröŋi memegöra al waŋgiget. Al waŋgigetka Ismael azi mieŋön
    i bohonŋi memba waŋgita Ijipt kantrinöŋ anget.
  eng-GNV: 'Then the Midianites marchant men passed by, and they drewe foorth, and
    lift Ioseph out of the pit, and solde Ioseph vnto the Ishmeelites for twentie
    pieces of siluer: who brought Ioseph into Egypt.'
  eng-WEBSTER: 'Then there passed by Midianites, merchants; and they drew and lifted
    Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of
    silver: and they brought Joseph into Egypt.'
  nhw-BL: Huajca teipa quema nopa tlanemacani catli tlali Madián ehuani panoque nopona,
    iicnihua José quiquixtijque ipan ostotl huan quinnemaquiltijque ica 20 plata tomi.
    Huan nopa tlanemacani catli eliyaya iteipan ixhuihua Ismael quihuicaque para tlali
    Egipto.
  swh-ONEN: Kwa hiyo wale wafanyabiashara Wamidiani walipofika pale, ndugu zake wakamtoa
    Yosefu kutoka kwenye lile shimo, na kumuuza kwa shekeli ishirini za fedha kwa
    wale Waishmaeli, ambao walimpeleka Misri.
  bba-bba: Ye Isimɛɛli be, be bɑ sɑ̃ɑ Mɑdiɑnin temɡibu, bɑ sɑrɔ, yerɑ Yosɛfun mɑɑbɑ
    nùn ɡɑwɑ bɑ yɑrɑ dɔkɔ kpiri ten min di bɑ nùn Isimɛɛli be dɔre kɑ sii ɡeesun ɡobi
    yɛndu, mɑ bɑ kɑ nùn doonɑ Eɡibitiɔ.
  eng-KJVCPB: 'Then there passed by Midianites merchantmen; and they drew and lift
    up Joseph out of the pit, and sold Joseph to the Ishmeelites for twenty pieces
    of silver: and they brought Joseph into Egypt.'
  cpy-cpy: Ikanta rareetapaakaha iyompariwaetzinkari Madián-jatzi, roeyowaetanakiri
    José omookira, ipimantawakiniri Ismael-ite ikaatzi 20 ipewiryaaka koriki. Roojatzi
    rahaetantanakariri José janta Egipto-ki.
  mpx-mpx: Sauga panuwa Midiyani tolobisnes hi vin elal, yaka Yosepa talinau hi na
    hi momol heyanem wewel kenken ana gola, ge hi palian boda Isimel elal molana mani
    silba ana gewi tuwenti. Inoke heliya Yosepa hi ahe ge hi na panuwa Itipita.
  wbp-wbp: Ngula yanulu wilypi-maninjaku yinya rdaku-jangkaku. Kala lawa. Nyurrujukulu
    yapa-patu-kari Mirdiyanu-wardingki-patu yanurnu, ngulalu nyangulku Jajupu, wilypi-manulu
    rdaku-ngurluju. Ngula-jangka yungulu-jana nyampuku Yijimali-patuku talakupurdarlu
    20-pala wita pirli yaltirikipurdarlu. Ngula-jangka, Yijimali-paturlu yampijalu
    ngurra, yarnkajarralu wurnalku Jajupu-kurlu Yijipi-kirra.
  luo-luo: Kuom mano kane jo-ohala ma jo-Midian ochopo machiegni, owete Josef noywaye
    oko e bugo kendo nouse kuom shekel piero ariyo mar fedha ne jo-Ishmaelgo, mane
    otere Misri.
  meu-meu: Hari hoihoi taudia na Midian amo e raka hanai; bena Iosef kakana ese guri
    amo e veria dae, Ismael taudia ediai e hoia, silver monidia ruahui davana. Bena
    idia ese e hakaua lao, Aigupto e laohaia.
  npi-ULB: मिद्यानी व्यापारीहरू त्यहाँबाट भएर गए । योसेफका दाजुहरूले उनलाई माथि उठाए
    र त्यस खाडलबाट बाहिर निकाले । तिनीहरूले योसेफलाई इश्माएलीहरूका हातमा चाँदीका बिस
    सिक्‍कामा बेचिदिए । ती इश्माएलीहरूले योसेफलाई मिश्रमा लगे ।
  yor-yor: Nítorí náà, nígbà tí àwọn oníṣòwò ara Midiani ń kọjá, àwọn arákùnrin Josẹfu
    fà á jáde láti inú kòtò, wọ́n sì tà á fún àwọn ará Iṣmaeli ní ogún owó wúrà, wọ́n
    sì mú Josẹfu lọ sí ilẹ̀ Ejibiti.
  emp-NTPO: Mãwã panʌne maʌ̃ ismaelerã madianita abadara ãdji caita zebʌda basía.
    Ãdjirãra ne nẽdod̶aped̶a nẽdobuebadarã basía. Jose djabarãba idjira uriad̶e b̶ʌda
    ʌ̃taa erreb̶ari edad̶aped̶a maʌ̃ ismaelerãa veinte parata torrobari nẽdobuesid̶aa.
    Ara maʌ̃da ismaelerãba Josera Egiptod̶aa edesid̶aa.
  ind-ind: Jadi, pada waktu pedagang-pedagang Midian yang adalah orang Ismael itu
    lewat, mereka mengeluarkan Yusuf dari sumur dan menjualnya kepada pedagang-pedagang
    itu seharga dua puluh keping perak. Lalu pedagang-pedagang itu membawa Yusuf ke
    Mesir.
  pes-OPCB: وقتی تاجران رسیدند، برادران یوسف او را از چاه بیرون آورده، به بیست سکۀ
    نقره به آنها فروختند. آنها هم یوسف را با خود به مصر بردند.
  ssx-ssx: Kutupa mo Midianina꞉ ala꞉ta꞉ ala꞉ta꞉ tapao hala꞉ haliweki epemeketa꞉ mo
    hama̱la̱꞉ hama̱la̱꞉ma꞉ Diosepe oni naku pa꞉ta꞉ yola꞉ mea mo Isima꞉elo tapake pa꞉ta꞉
    20 silipa manima꞉ mea tapaemeke handaa mo haliwekima꞉ta꞉ hatuku Idiepi nane pemekeme.
  lcm-lcm: Au taun ang a keve katakai i asesel ang le Midian kimela pasal angasungai
    iria, kianla tak alak a tasiria ta Iosep pelek a mata ang na kila atos tatana.
    Kita sel ta tasiria si ri Ismael ta 20 na vuk i kapkap. Au, asukang na kila songo
    le na Iosep ane Aigipto.
  aer-aer: Ikwerenge tyerrtye Midian-arenye itne apmere itne-kenheke itwe-irreke.
    Kake ikwerenhe areyele Joseph renhe iperte-ngentyele tyarre-ineke imerte renhe
    sell-eme-ilemele silver 20-pele anthurreke. Yanhe-ngentyele tyerrtye arne antherrentye
    akngerre areye itne aletheke irreke Joseph renhe-arlke itne akngeke Egypt-werne.
  tgl-ULB: Dumaan ang mga mangangalakal na Midianita. Inihaon si Jose ng kanyang mga
    kapatid at iniakyat pataas mula sa balon. Ipinagbili nila si Jose sa mga Ismaelita
    para sa dalawampung pirasong pilak. Dinala si Jose ng mga Ismaelita sa Ehipto.
  nop-nop: Ala agaŋ Midienhi me bomboŋ hinit busuaune daliye wooŋ Yosep hamaneune
    labuune nagi wooŋ Ismaelhi me yemiŋa tuwaaŋiŋ fukut kunakunat 20 silwadok yogiŋ.
    Kaŋ Ismaelhi adi tuwaaŋ nagila Isipde ugiŋ.
  kca-kca: Хун Мадиан мўвәӈ тынасты йох ванамәсәт, йайԓаԓ мўв ўс эԓты Иосиф нŏх таԓсэԓ
    пӑ измаил йоха хус щел ŏх сӑхат тынысэԓ; ԓыв пӑ Иосиф Египта тусэԓ.
  cbu-NT: Ashirucha, Madiyanshuchsha tputs amb naakchusin, anoomsha zoonllee pososh
    yusheersin, kurik mbamash 20 anpa tupaxanxaranganaya. Madiyanshuchsha Osiyaa Ijiptop
    tsap machtaranganaya.
  hui-hui: Igiri biaru ti bi ogoni lalu berearia agali Midiana howa maru nde tinaga
    dabudabu maru muni tagu pole harigani pialu howa handalu hearia Yosebe uliha berearia
    hondowa dugu yamini. Ani biyagola Yosebe hamene biaru tigua Isimale aria biaruha
    muni taguini. Isimale aria biarume muni kuni siliba pira kira (20) Yosebe hamenehondo
    mialu Yosebe Iyibi dindi haru pene.
  wrs-wrs: Wo Mitiannindva khovombvna hom, etehumunilva Yosepm mellini wolaihapulvonamba,
    wo hemba Ismaelnindm holvoreihunna, dim noindam dombolm. Doa Ismaelnindva diva
    hilivhueinna etehumunilm os 20pelara kinava.
  jao-jao: Nyalalhurrku barra ngalalu nalarrku likili-nganji ki-Yijmayil kalu-wingka...i
    bajinju ngalalu likili-baba ki-Jujiba, kalu-rankarrma kariwajka, kala-ka aluwalu
    linjikulinji-nganjinyu ki-Yijmayil, kalu-jilima nyalunga-anyira, kalu-jilima aluwalu,
    kalu-jilima mu-maniyu. Kulu linjikulinji-nganjinyu ki-Yijmayil, kalalu-bayima
    ma-janyka ma-wurrirri ma-20-bala, kalu-rduma Jujiba mungku-ja barra bawuji. Kulu
    bawuji barra kalu-lhuwarri ngamaliya...i, kalu-lhuwarri naluyirdi yiku ki-Jujiba,
    kalu-wingkalwingka...i aya bajinju Yijiba. Bawuji.
  mya-mya: ထို​အ​တော​အ​တွင်း​မိ​ဒျန်​အ​မျိုး​သား​ကုန် သည်​အ​ချို့​တို့​ဖြတ်​သန်း​ရောက်​ရှိ​လာ​၏။
    သူ တို့​သည်​ယော​သပ်​အား​တွင်း​ထဲ​မှ​ဆွဲ​တင်​၍ ဣ​ရှ​မေ​လ​အ​မျိုး​သား​တို့​ထံ​၌​ငွေ​သား
    ကျပ်​နှစ်​ဆယ်​ဖြင့်​ရောင်း​လိုက်​ကြ​သည်။ ထို ကုန်​သည်​တို့​က​ယော​သပ်​အား​အီ​ဂျစ်​သို့
    ခေါ်​ဆောင်​သွား​လေ​သည်။
  cbi-NTPO: Tsejtu Madiánnu sera' jimu bui atis nemu chachilla junu pullandetsunmalan
    ya' naatalala Josénu tujuusha pumunu demangalare' Madiánnu sera' jimu chachillanu
    atikila. Tsejtu 20 lepa lushi jeruchi ai'la. Entsa dekiñaa Josénu Egiptosha take'
    jila.
  bod-N: དེ་ནས་ཡེས་མ་ཨེལ་ཞེས་བྱ་བ་སྟེ་མིད་ཡཱན་མི་རིགས་ཀྱི་ཚོང་པ་འགའ་ཤས་ཡུལ་དེ་བརྒྱུད་ནས་འགྲོ་བའི་ཚེ༌ན།
    ཡོ་སེབ་ཀྱི་གཅེན་པོ་རྣམས་ཀྱིས་ཁོ་རང་ས་དོང་ལས་བླངས༌ཏེ། དངུལ་སྲང་ཉི་ཤུར་ཐག་བཅད་པ་ལྟར་ཁོ་རང་ཡེས་མ་ཨེལ་མི་རིགས་ཀྱི་ཚོང་པ་རྣམས་ལ་བཙོངས་པ༌དང༌།
    དེ་རྣམས་ཀྱིས་ཁོ་རང་ཨེ་ཅིབ་ཡུལ་དུ་ཁྲིད༌དོ།།
  wsk-wsk: Se Ishmael ko gue te Midian kari alo tai arataman se nuna Joseph mutim
    ningi bagaram mu patawuman se bausam, se Ishmael ko kari alo manga biling silver
    20 ko te nongorak Joseph diaman ale ilak Egypt namaman.
  kkl-kkl: wamekag Ismael nimi yalamekpa, ipsiekti, “Midian nimi yalamangne ane,”
    sembaek. Midian nimi wali-walia kamna kapto tororo yabirop nimi yabaekpa, Yusup
    neneko eldo yabori mag longkanep kirik arame anekoa kiliro towalengkaekti, Ismael
    nimi taneko tatsiekpa, sindi kamna kapto kirik wana solomne lin tarabareag tobek.
    Tobekpa, Yusup neneko Mesir poa piek.
  sna-sna: Saka vashambadziri veMidhiani vakati vasvika, madzikoma ake akabudisa Josefa
    kubva mutsime vakamutengesa kuvaIshumaeri namashekeri makumi maviri esirivha,
    ivo vakaenda naye kuIjipiti.
  spa-BLM: Pasaron unos madianitas que eran mercaderes, y sacaron y levantaron a José
    de la fosa, y vendieron a José a los ismaelitas por veinte monedas de plata. Los
    mercaderes llevaron a José a Egipto.
  beu-beu: Uanguveng Midian enehe dagang ang naung angumi lakal muse, Yusup ekaku
    ang naung ini jar eng taata angumi aing masiring kaluar. Angmuse ini aing aabalit
    metma Ismael enehe ang naung inang, ebili seeng perak ari aaru. Angmuse Ismael
    enehe ang naung ini Yusup at Masir mi ila.
  cac-cac: Axo yic ix ec' eb' vin̈ aj Madián chi', elan̈chamel ix ic'chajq'ueta vin̈aj
    José d'a yol jun jul chi', ix schon̈anb'at vin̈ eb' vin̈ d'a eb' vin̈ chon̈vajum
    chi'. 20 siclo plata ix yac' eb' vin̈ d'a eb' vin̈ stojoloc. Icha chi' ix aj yic'chajb'at
    vin̈aj José chi' d'a Egipto.
  swh-ULB: Wafanyabiashara wa Kimidiani wakapita. Ndugu zake wakamwinua na kumtoa
    Yusufu shimoni. Wakamwuza Yusufu kwa Waishmaeli kwa vipande ishirini vya fedha.
    Waishmaeli wakamchukua Yusufu mpaka Misri.
  bel-bel: і, калі праходзілі купцы Мадыямскія, выцягнулі Язэпа з рова і прадалі Язэпа
    Ізмаільцянам за дваццаць срэбранікаў; а яны завялі Язэпа ў Егіпет.
  wed-wed: Ma maranai taugimara mai Midian i ḡetai, Joseph tuatuana tauna dogoei i taina-epai
    ma i gimarei mai Ishmael awarii maiana silva 20 ana ruva nanare ma taui i naiei
    au Egypt.
  deu-ELBBK: Als nun die midianitischen Männer, die Kaufleute, vorüberkamen, da zogen
    und holten sie Joseph aus der Grube herauf und verkauften Joseph an die Ismaeliter
    für 20 Silbersekel; und sie brachten Joseph nach Ägypten.
  mbb-OT: Hein midsaǥad haazà is menge nigusyanti he tig-Midian, mibatun dan si Jose
    puun dutun te vudsi, ne imbelegyè dan sikandin te 20 he vuuk he pelata. Ne mid-uwit
    dan si Jose ziyà te Ehipto.
  msc-msc: Wo rɔ, Madiyan bɔnsɔn julailu tamintɔla, Yusufu kɔrɔcɛilu ka a layɛlɛ kɔlɔn
    kɔndɔ, ka a san Isumayila bɔnsɔn woilu ma wodigbɛ muwan na. Woilu ka a san ka
    wa a ri Misiran.
  mal-2015: മിദ്യാന്യകച്ചവടക്കാർ കടന്നുപോകുമ്പോൾ അവർ യോസേഫിനെ കുഴിയിൽനിന്നു വലിച്ചു
    കയറ്റി, യിശ്മായേല്യർക്കു ഇരുപതു വെള്ളിക്കാശിന്നു വിറ്റു. അവർ യോസേഫിനെ മിസ്രയീമിലേക്കു
    കൊണ്ടുപോയി.
  tuo-NT: Tojo weerã ismaelita masã apeyenojõ duari masã na tiropʉ yʉꞌrʉacã, José
    maꞌmisʉmʉa ti pepʉ sãñaꞌcʉre miiwĩrõ, narẽ duacãrã niwã. Cʉ̃rẽ veinte niyeru cujiri
    wapayecãrã niwã. Tojo weerã Joseré Egiptopʉ miacãrã niwã.
  gup-gup: Bedda nawu Ishmael benkebmawahmeng bininj wanjh birribayahmeng dja birriweykani
    njalehnjale. Bu bindimarnebebmeng, wanjh Joseph birridanginj birriwayhkeng Joseph
    kudjorlokbeh, dja birrikukweykang bu bedda bindiwong kunwardde nawern, yiman twenty
    silver shekels, dja bedda birrikang Joseph kore Egypt.
  met-met: Binabu bungina Midia sogamdi dima dibo ba didalidi(uba), sabangandi daxai
    mahaing sangua lang banggumina, saing disina na Ismaeldi siangia, daxap siang
    silba 20 mana. Baing Midiadi daxap mala Isip.
  gvs-gvs: Tutayana Midiyani tubunao togimona sima doeluyana goi, Iyosepayana tuwowonao
    sina Iyosepayana sibulagasi. Sibulagasi ikavava, siriba 20 goi sikaigimone togimonayadi
    yaidi. Tuwo tauyana sikabi sinave Itipita goi.
  rmc-rmc: Sar odarik predžanas o midijaňika kupci, o phrala ile avri le Jozef andral
    e chaňig a bikende les vaš o biš (20) rupune le Izmaelitenge, save les ľigende
    andro Egipt.
  nlg-nlg: Mi tana bona na lei vure [pelupelu/hunulu/sabiri] tara mai tona haliu,
    gaira na lei hoghona tara holakehaa Joseph tana tuvu, mara hunulua vanira nia
    erua hangavulu na [mavana na] rongo [vitiviti/ni silver], mana lei vure [pelupelu/hunulu/sabiri]
    ni kemana Ishmael tara lavia Joseph, mara nia tona kolu tua i Egypt.
  dgr-DOGNT: Eyıt'à Mıdıyan nèk'e gots'ǫ t'asìı gıghǫ nàedìı dǫǫ̀ gok'e gı̨į̀de ekò,
    ełechıke Joseph dèè-goyìı gots'ǫ xàgeèlì gà satsǫ̀ą degoo naènǫ k'èxa Joseph gıghǫ
    nàèdì, eyıt'à Ishmael got'ı̨į̀ Joseph Egypt nèk'e ts'ǫ̀ edexè nageèhchì.
  pes-OPV: و چون تجار مدیانی در گذر بودند، یوسف را از چاه کشیده، برآوردند، و یوسف
    را به اسماعیلیان به بیست پاره نقره فروختند. پس یوسف را به مصر بردند.
  ron-1924: Ла тречеря негусторилор мадианиць, ау трас ши ау скос пе Иосиф афарэ дин
    гроапэ ши л-ау вындут ку доуэзечь де сикли де арӂинт исмаелицилор, каре л-ау дус
    ын Еӂипт.
  aui-aui: Na raghanine wiigimona damdi Giliyed kwanatuna, Midiyan kubura kamonama
    siverakanibu na Jousep yana rakaraka sigeghomiiri sinagho da doguma sitayinageeyeni
    bi sivigimoneni da silva pinipinimidi 20 rubana Ismel damdi biiyadi. Bi sikabi
    sinagho Ijipt kubure.
  ben-OBCV: অতএব মিদিয়নীয় ব্যবসায়ীরা যখন সেখানে পৌঁছাল, যোষেফের দাদারা তাঁকে সেই
    জলাশয় থেকে টেনে তুললেন এবং সেই ইশ্মায়েলীয়দের কাছে কুড়ি শেকল রুপোর বিনিময়ে
    তাঁকে বিক্রি করে দিলেন, যারা তাঁকে মিশরে নিয়ে গেল।
  lex-lex: La'pa makdena Midian re rlereti, dewade rran doinia Yusup la ger de ralamni
    ne ra'olga la hare, de welli maha wawahra (peraka) terampworu. Noka rod Yusup
    pa rla'awa Mesir wa.
  rgu-rgu: Basa ria, naraa no lahenda papalele sira resiꞌ naa, Yusuf aꞌa nara hela
    raan nemeꞌ oe dodoluꞌ ria daleꞌ mai. Boe ma ara seꞌo ni leo lahenda Ismael sira
    neu, neniꞌ doi fulaꞌ dua hulu. Basa boe ma ara roo Yusuf leo Masir neu.
  som-som: Oo waxaa ag maray niman reer Midyaan ah, oo baayacmushtariyaal ah. Markaasay
    Yuusuf soo jiideen oo ceelkii ka soo bixiyeen, oo waxay Yuusuf kuwii reer Ismaaciil
    kaga iibiyeen labaatan xabbadood oo lacag ah. Oo iyana Yuusuf waxay keeneen Masar.
  lat-VUC: 'Et prætereuntibus Madianitis negotiatoribus, extrahentes eum de cisterna,
    vendiderunt eum Ismaëlitis, viginti argenteis: qui duxerunt eum in Ægyptum.'
  aoi-aoi: Aburraja kembirra ne-yar•da arakba wurrumurndakakina WarningiYijumeyila
    warnumamalya nuw-embirrarinu-murrumanja Juda-murriya. Umba wurrumurndakakine-ka
    warnumamalya wurruminambilyuma ekirra wurrakina. WarningiYijumeyila warnimikirra
    akwa ngawa WarninguMidiyena warnimikirra warnumamalya wurrakina. Aburraja kembirra
    Juda-murriya na-likena ebinu-wa engburingka emedirra, nen-ambijangajuwa nakina
    Jawijiba akwa narra-kwa nakina wurrumurndakakinu-wa warnumamalya. Kembirra aburraja
    arrkala narra-kwama arngkumemberrkwa-ma arngkambilyuma angwarnda wurrakina nakina-murrada.
    Biya wurrumurndakakina warnumamalya nenu-wilyakama nakina Jawijiba engku-wa Yijibu-wa
    arakba wurrakina-da.
  eng-ASVBT: And there passed by Midianites, merchantmen; and they drew and lifted
    up Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty pieces
    of silver. And they brought Joseph into Egypt.
  mna-mna: Zin tileŋ sua kini tana na, tiyok pa. Tana zin wal ŋgomo kan ki Midian
    timar, to Yosep toono bizin timaati ma ise pa yok touŋana muriini tana, mi tiŋgomooni
    ila kizin Midian pa pat milmilŋan tomoota. To zin Midian tikami ma tisula pa Aikuptu.
  ita-1885: E come que' mercatanti Madianiti passavano, essi trassero e fecero salir
    Giuseppe fuor di quella fossa, e per venti sicli d'argento lo vendettero a quegl'Ismaeliti;
    ed essi lo menarono in Egitto.
  eng-LXXUP: And the men, the merchants of Midian, went by, and they drew and lifted
    Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of
    gold; and they brought Joseph down into Egypt.
  eng-ULB: The Midianite merchants passed by. His brothers drew Joseph up and lifted
    him up out of the pit. They sold Joseph to the Ishmaelites for twenty pieces of
    silver. The Ishmaelites carried Joseph into Egypt.
  spa-VBL: Así que cuando los ismaelitas (que eran comerciantes de Madián) llegaron,
    sacaron a José de la fosa y se lo vendieron por veinte piezas de plata. Los ismaelitas
    lo llevaron a Egipto.
  fra-_FOB: Et comme les marchands Madianites passaient, ils tirèrent et firent remonter
    Joseph de la fosse; et ils vendirent Joseph pour vingt pièces d'argent aux Ismaélites,
    qui l'emmenèrent en Égypte.
  mal-mal: മിദ്യാന്യകച്ചവടക്കാർ കടന്നുപോകുമ്പോൾ അവർ യോസേഫിനെ കുഴിയിൽനിന്നു വലിച്ചുകയറ്റി,
    യിശ്മായേല്യർക്ക് ഇരുപതു വെള്ളിക്കാശിനു വിറ്റു. അവർ യോസേഫിനെ ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോയി.
  lit-lit: Einant pro šalį midjaniečiams pirkliams, jie Juozapą pakėlė ir ištraukė
    iš duobės. Jie tada pardavė Juozapą izmaelitams už dvidešimt sidabrinių. O tie
    nusivedė Juozapą į Egiptą.
  urd-GVR: Chunāṅche jab Midiyānī tājir wahāṅ se guzare to bhāiyoṅ ne Yūsuf ko khīṅch
    kar gaṛhe se nikālā aur chāṅdī ke 20 sikkoṅ ke ewaz bech ḍālā. Ismāīlī use le
    kar Misr chale gae.
  suz-BL: मिदयान ङा इश्‍माएली ग्‍याप्‍ब लेयब मुर पिना पिन बाक्‍मा बाक्‍त। मिनु योसेफ
    कली ढोडोङगा रे फेश्‍शा, इश्‍माएली आन कली चांदी के २० शेकेलम लेयङमे बाक्‍त। मिनु
    मेकोपुकीमी योसेफ कली इजीप्‍त लदमे बाक्‍त। शेकेल का ११.५ ग्राम, तोला खोदेंशो बाक्‍ब।उत्‍पत्ती
    २५:२; लेवी २७:१-८
  ita-1927: E come que’ mercanti Madianiti passavano, essi trassero e fecero salire
    Giuseppe su dalla cisterna, e lo vendettero per venti sicli d’argento a quegl’Ismaeliti.
    E questi menarono Giuseppe in Egitto.
  ckb-ckb: کاتێک بازرگانە میدیانییەکان گەیشتن، براکانی یوسفیان لە ئەمباراوەکە هێنایە
    دەرەوە و بە بیست شاقل زیو بە ئیسماعیلییەکانیان فرۆشت. ئەوانیش یوسفیان بۆ میسر
    برد.
  eng-BBE: And some traders from Midian went by; so pulling Joseph up out of the hole,
    they gave him to the Ishmaelites for twenty bits of silver, and they took him
    to Egypt.
  crx-NTPO: '''Et ndunne Medianne ''ooketne ''owhuya hidulh, ''et bulhutsinke Joseph
    nyo tsak''et hanahuyalhti ''ink''ez nyoonne Ismail whut''enne, ''enne nat whunizyai
    (20) silver, ''i k''elha huye ''onket ''ink''ez nyoonne Joseph huyilhchoot ''ink''ez
    Egypt ts''e whehuyalhti.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಮಿದ್ಯಾನ್ಯರ ವರ್ತಕರು ಹಾದುಹೋಗುತ್ತಿದ್ದಾಗ, ಅವರು ಯೋಸೇಫನನ್ನು ಗುಂಡಿಯಿಂದ
    ಮೇಲೆತ್ತಿ, ಇಷ್ಮಾಯೇಲರಿಗೆ ಅವನನ್ನು ಇಪ್ಪತ್ತು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳಿಗೆ ಮಾರಿದರು. ಅವರು ಯೋಸೇಫನನ್ನು
    ಈಜಿಪ್ಟಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದರು.
  bbb-bbb: Ijadufuo e Midianaetiko gue bu vame ijane rovoga Josofudo bofari ije bune
    mako ijia Josofu umui kevo fu ajiae. Areme bune mesiri usiae e Midianaetiko miagana
    kiavo bu ire siruva tuaedi (K400) ijiege fu fuaeve. E ije bu Josofu fuaevena bune
    mesirina gamia aesakae Ijifiti ijia ari vae.
  tam-2017: அந்த வியாபாரிகளான மீதியானியர் கடந்துபோகிறபோது, அவர்கள் யோசேப்பை அந்தக்
    குழியிலிருந்து தூக்கியெடுத்து, அவனை இஸ்மவேலர் கையில் இருபது வெள்ளிக்காசுக்கு விற்றுப்போட்டார்கள்.
    அவர்கள் யோசேப்பை எகிப்திற்குக் கொண்டுபோனார்கள்.
  spa-RV-1909: Y como pasaban los Midianitas mercaderes, sacaron ellos á José de la
    cisterna, y trajéronle arriba, y le vendieron á los Ismaelitas por veinte piezas
    de plata. Y llevaron á José á Egipto.
  ron-BTF: Atunci au trecut pe acolo negustori madianiţi; şi au tras şi au scos pe
    Iosif din groapă şi au vândut pe Iosif ismaeliţilor pentru douăzeci de arginţi;
    iar ei au dus pe Iosif în Egipt.
  eng-WEBP: Midianites who were merchants passed by, and they drew and lifted up Joseph
    out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of silver.
    The merchants brought Joseph into Egypt.
  eng-FBV: So when the Ishmaelites (who were traders from Midian) came by, they pulled
    Joseph out of the pit and sold him to them for twenty pieces of silver. The Ishmaelites
    took him to Egypt.
  nld-1939: En toen de midjanietische kooplieden voorbijkwamen, trokken zij Josef
    uit de put omhoog, en verkochten hem voor twintig zilverstukken aan de Jisjmaëlieten,
    die Josef naar Egypte voerden.
  nch-BL: Huajca teipa quema panoque nopona nopa tanamacani cati ehuani tali Madián,
    iicnihua José quiquixtijque ipan ostot huan quinnamaquiltijque ica 20 plata tomi.
    Huan nopa tanamacani cati eliyaya iteipan ixhuihua Ismael quihuicaque ipan tali
    Egipto.
  tfr-NTPO: L̇l̇ëbo soynega l̈i öötong l̈öng eshko ga José shira ba shjiygarë di bapkwo
    pjl̈ëbgwoyo l̈i roy dwayo, ga soynena Ismael tjëyoga l̈i kong, dbur sho pjl̈ubl̈ún
    kjwo sak pjök (20) ãska, ga söra l̈ok to Egipto kjokyo.
  vie-1934: Vả, khi những lái-buôn Ma-đi-an đi ngang qua, các anh kéo Giô-sép lên
    khỏi hố nước, rồi bán chàng giá hai mươi miếng bạc cho dân ỗch-ma-ên đem qua xứ
    Ê-díp-tô.
  hin-CV: उसी समय कुछ मिदियानी व्यापारी वहां से निकले, तब उन्होंने उनकी सहायता से
    योसेफ़ को गड्ढे से ऊपर खींच निकाला और उसे इशमाएलियों को बीस चांदी के सिक्कों में
    बेच दिया.
  eng-OURB: Midianites [Descendants of Strife] who were merchants passed by, and they
    drew and lifted up Joseph [May he add] out of the pit, and sold Joseph [May he
    add] to the Ishmaelites [Pays attention God] for twenty pieces of silver. They
    brought Joseph [May he add] into Egypt [Abode of slavery].
  spa-BES: Y algunos mercaderes de Madián pasaron; y sacando a José del pozo, lo dieron
    a los ismaelitas por veinte monedas de plata, y lo llevaron a Egipto.
  tdx-tdx: Ie nim-beo o mpanao takinake nte-Midianeo le tinari’ iereo, nañakatse Iosefe
    amy kadahay vaho naleta’ iereo volafoty roapolo amo nte-Iesmaèleo vaho nendese’
    iareo mb’e Mitsraime añe t’Iosefe.
  vid-vid: Waguzaji na wagulaji Wamidiani lowafichile honhu hala, awo wang'holoze
    wamlavya Yusufu kuli ideho na wamguza kwa Waishimaeli kwa migwala makumi meli,
    nawo nawamhola Yusufu mbaka Misili.
  pwg-pwg: Midiyan damsi inekiibau kurisi, ti na vigimagimara wawayisi. Vaghina ma
    Josepa varevaresina dogo kamonai itinepai da ivi gimarei kurisi. Miiyanina na
    silva ririghina ivi 20. Ti damsi Josepa iviiya ma ineyei ku Egypt dobuna.
  eng-OKE: And there passed by Midianite men, (gabree Mid-ya-naee,) merchants, and
    they drew and lifted up Joseph from the pit, and sold Joseph to the Arabaee for
    twenty of silver; and they brought Joseph into Mizraim.
  tha-KJV: ขณะนั้นพวกพ่อค้าชาวมีเดียนกำลังผ่านมา พวกพี่ชายก็​ฉุ​ดโยเซฟขึ้นจากบ่อ ขายให้​แก่​คนอิชมาเอลเป็นเงินยี่​สิ​บเหรียญ
    คนอิชมาเอลก็พาโยเซฟไปยั​งอ​ียิปต์
  por-BR-2018: E quando passavam os midianitas mercadores, tiraram eles a José da
    cisterna, e trouxeram-lhe acima, e o venderam aos ismaelitas por vinte peças de
    prata. E levaram a José ao Egito.
  bco-bco: '@see-verse:GEN.037.027'
  deu-ELO: Als nun die midianitischen Männer, die Kaufleute, vorüberkamen, da zogen
    und holten sie Joseph aus der Grube herauf und verkauften Joseph an die Ismaeliter
    um zwanzig Silbersekel; und sie brachten Joseph nach Ägypten.
  ktm-ktm: Su ndramat odo Midian kurti hasa ndre mukehe eri pe su tinton Yosep herwi
    Yosep odo ngat ise eleng, pe su Ismael hesihnen iy ile moni silwa ndre rungeh,
    pe hekuni iy ile Isip.
  caa-caa: Y conda e ajchonmarobꞌ xeꞌ tuaꞌ e lugar Midian numuyobꞌ tiaꞌ turobꞌ, ixin
    usacunobꞌ e José tuaꞌ ulocsiobꞌ tiaꞌ turu macuir e nuxi chꞌen y uchoniobꞌ taca
    e ajchonmarobꞌ era tama veinte ut tumin xeꞌ chembꞌir tama e plata. Y bꞌan cocha
    era e ajchonmarobꞌ uqꞌuechiobꞌ ixin e José esto tama e lugar Egipto.
  eng-WYC-2018: and (so) when [the] merchants of Midian passed thereforth, they drew
    Joseph out of the cistern, and sold him to (the) Ishmaelites, for twenty pieces
    of silver; which led him into Egypt (or and they took him down to Egypt).
  epo-epo: Kaj kiam la Midjanidoj, la komercistoj, preteriris, ili eltiris kaj levis
    Jozefon el la puto kaj vendis Jozefon al la Iŝmaelidoj por dudek arĝentaj moneroj;
    kaj tiuj forkondukis Jozefon al Egiptujo.
  uig-PIN: Midiyanliⱪ Sodigǝrlǝr xu yǝrdin ɵtüp ketiwatⱪanda, ular Yüsüpni orǝktin
    tartip qiⱪirip, ularƣa yigirmǝ kümüx tǝnggigǝ setiwǝtti. Bular bolsa Yüsüpni Misirƣa
    elip kǝtti.
  beo-beo: Amalalu, Midia:ne bidi lasu dunu da doaga:loba, Yousefe yolalali da Yousefe
    amo uli dogoiga fadegale, silifa 20 amoga Yousefe Isiama:ile dunu ilima bidi lai.
    Amalalu, Isiama:ile dunu da Yousefe Idibidi sogega afugili asi.
  tpi-OTNT: Taim ol brata i toktok i stap, sampela bisnisman bilong Midian i kam lukim
    Josep i stap long hul. Na ol i pulim em i kam antap, na salim em long ol Ismael
    olsem wokboi nating. Ol Ismael i givim 20 mani silva long ol Midian, na ol i kisim
    Josep i go long Isip.
  hau-SA: Saboda haka sa’ad da Fataken Midiyawa suka iso, sai ’yan’uwansa suka ja
    Yusuf daga rijiyar, suka sayar da shi a bakin shekel ashirin na azurfa wa mutanen
    Ishmayel, waɗanda suka ɗauke shi zuwa Masar.
  udu-udu: Dhali ’Kwani Midyaan kun ta imanyol to mo si’da/ iikin ki iimpe mo dhali
    dirkina Yuusup̱ ka pije/ mo dhali ’de’k a’di ka pije/ ’peni jis yi’de/ mo dhali
    yolki a’di mo e ’Kwani Isma/iil mo ka guurush jin ’koni iss ’de/ mo a’di jin ta
    ’dolkon kush mo dhali uni suskina Yuusup̱ bway Pa Masir mo be.
  uig-LAT: Midiyanliq Sodigerler shu yerdin ötüp kétiwatqanda, ular Yüsüpni orektin
    tartip chiqirip, ulargha yigirme kümüsh tenggige sétiwetti. Bular bolsa Yüsüpni
    Misirgha élip ketti.
  nde-nde: Ngakho kwathi abathengisi bamaMidiyani besedlula abafowabo bamkhupha uJosefa
    emgodini bamthengisa ngamashekeli esiliva angamatshumi amabili kuma-Ishumayeli,
    amthatha aya laye eGibhithe.
  ton-ton: 'Pea ʻalu ʻo ofi ki ai ʻae kakai Mitiani ko e kau fakatau: pea naʻa nau
    toho hake ʻa Siosefa mei he luo, pea nau fakatau ʻa Siosefa ki he kau ʻIsimeʻeli,
    ʻaki ʻae konga siliva ʻe uofulu; pea naʻa nau ʻave ʻa Siosefa ki ʻIsipite.'
  ces-1613: Když pak mimo ně jeli muži ti, kupci Madianští, vytáhli a vyvedli Jozefa
    z té čisterny, a prodali jej Izmaelitským za dvadceti stříbrných. Ti zavedli Jozefa
    do Egypta.
  eko-eko: Khunlazavo vanlipu aphale aamweeseleliyeevo, khuwoozanyeza annya-esumayila
    aari oviraaye, a nti wa Midiyaani, na nzurukhu eshiriini wa feeta. Yo khunthuula
    khusala alawana Misuri.
  nss-nss: Pwen nalin hu huro wong ndron, pe yihu ndraye Yismayel para kol Mitiyan
    husarayah. Pwen pe nalin hu huluwi yiy iro ngat isa paingan, pe huiki yiy iya
    kili hu Yismayel. Yihu Yismayel husowani yiy iro kili nalin hu iya sombule pat
    silwa malungui (20), pe yihu wiri Yosep huyau huya Yisip.
  eng-WMB: Midianites who were merchants passed by, and they drew and lifted up Joseph
    out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of silver.
    The merchants brought Joseph into Egypt.
  tam-TCV: மீதியான் நாட்டு இஸ்மயேல் வியாபாரிகள் அங்கே வந்தபோது, யோசேப்பின் சகோதரர்,
    கிணற்றிலிருந்து அவனை வெளியே எடுத்து, இருபது சேக்கல் வெள்ளிக்கு இஸ்மயேலரிடம் அவனை
    விற்றார்கள், அவர்கள் யோசேப்பை எகிப்திற்குக் கொண்டுபோனார்கள்.
  ceb-ULB: Milabay ang Midianhon nga negosyanti. Gikuha sa iyang mga igsoon si Jose
    gawas sa atabay. Ug unya gibaligya nila si Jose ngadto sa mga Ismaelita sa 20
    kabuok nga plata. Gidala si Jose sa mga Ismaelita ngadto sa Ehipto.
  mkn-mkn: Ais pas deng itu orang dagang dong lewat, ju Yusuf pung kaka dong hela
    nae sang dia dari itu parigi. Ju dong jual sang dia pi di itu orang Ismael dong
    deng harga dua pulu doi perak. Ais itu, ju dong bawa sang Yusuf pi Masir.
  nce-nce: Na Ismael enëne bu belë Midian life mago fwa mëtëkakija. Na Josepme bolijahani
    fuluju mago ki motokokëya. Na Ismael enëneme yo motloma. Na 20 silva baliti këna
    glo namëglame. Josep bubë wege manawa fa nalëgëtatëmeme. Na Ismael enëne Josepme
    Isip lifewa mëtëmalitala.
  pol-UBG: A gdy przechodzili Midianici, kupcy, wyciągnęli Józefa ze studni i sprzedali
    go Izmaelitom za dwadzieścia srebrników, a oni zaprowadzili Józefa do Egiptu.
  agr-agr: Nuadui Madián aents waji sujin aidau nagkaemainai, Josén yachi aidau waanmayan
    jiiki jukiag diitai sujukajui veinte kuichik plata najanamun juwinak. Dutikawagmatai
    dita sumak jukiag Egipto nugkanum ejegawajui.
  kyc-kyc: Leyaminyipa Mitiane akali bange ropo pyao paenge lapo repeta epeyami dokopa
    Josepe yuwalena paleya doko pulyuo nyepala kana kulingi akalisa lama jinya lapala
    Isimaele akali Isipi panya epeyami dusipa ropo pyao nyuo maiyami.
  urd-GVU: چنانچہ جب مِدیانی تاجر وہاں سے گزرے تو بھائیوں نے یوسف کو کھینچ کر گڑھے
    سے نکالا اور چاندی کے 20 سِکوں کے عوض بیچ ڈالا۔ اسمٰعیلی اُسے لے کر مصر چلے گئے۔
  deu-1912: Und da die Midianiter, die Kaufleute, vorüberreisten, zogen sie ihn heraus
    aus der Grube und verkauften ihn den Ismaeliten um zwanzig Silberlinge; die brachte
    ihn nach Ägypten.
  ntj-ntj: Nyangka-ya wati kamurltjarra pirninya pitjangu ngamurringkunyangka Tjawutjaku
    kurtalu-ya pirtikutu mapitjangu. Palunyalu-ya Tjawutjanya yilarnu pakaltjingaralpi
    wati kamurltjarra pirniku nintirnu. Nyangka-ya ngaparrtjika tjimarri purlkanya
    nintirnu. Palunyalu-ya Tjawutjanya Yiitjipulakutu katingu.
  row-row: Basa naa ma, nandaa no atahori mana danggan naa ra tungga naa, Yusuf aꞌa
    nara lea e mia oe rala. De ara seo e neu atahori Ismael ra, no feli na doi fulaꞌ
    rua nulu. Basa ma, ara rendi Yusuf Masir neu.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಮಿದ್ಯಾನ್ಯರಾದ ವರ್ತಕರು ಹಾದುಹೋಗುತ್ತಿದ್ದರು. ಅವರು ಯೋಸೇಫನನ್ನು ಗುಂಡಿಯೊಳಗಿಂದ
    ಮೇಲೆ ಎತ್ತಿ ಆ ಇಷ್ಮಾಯೇಲ್ಯರಿಗೆ ಇಪ್ಪತ್ತು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳಿಗೆ ಅವನನ್ನು ಮಾರಿದರು. ಅವರು
    ಅವನನ್ನು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋದರು.
  ena-ena: Josepɨ dɨ isagalinu agɨlaŋ ciaŋ aba aba hɨniavɨdaci Midian hɨdɨlɨ anɨm
    hɨlɨcɨ sibɨla vivi mutɨŋ lavavɨhadami agɨlaŋ vehavɨmi. Vehavɨci Josepɨ sɨmɨ tulɨ
    hɨvɨ hɨnimi agadɨ magɨlavɨci iahɨci mutɨŋ hɨvɨ lamavɨmi. Lamavɨci Isɨmaelɨ hɨdɨlɨ
    agɨlaŋ lɨba silɨva hɨvɨ lavavɨmi. Lɨba silɨva human limu limu fɨhala hɨcɨ limu
    limu fɨhala agɨladɨ hɨvɨ lavavɨmi. Lavavɨci nulɨdɨ sibɨla hɨsɨŋ hulemɨlɨ hɨnimi.
    Lɨci nudɨ viavɨla Isipɨ fɨli tɨbɨ uavɨmi.
  tgo-tgo: Mbaŋa Midiya rakunekune vavana thɨ mena evasiwanji, kaero vethɨ momodɨ
    voreŋa ghaghanji Josep e gogama tɨne na thɨ vaŋgugiya weŋgiya Ismel gharɨgharɨniyema.
    Amaamalako thɨ giya modae le laghɨlaghɨye silva gethɨyeiwo. Amba thɨ vaŋgu na
    thɨ wa Ijipt.
  yap-yap: Ma fa’ani yib bogi ni’ ntachuway’ ni kanog e Midianite ngorad, miyad girengiy
    Josef u lan fare low ngalang ngar pi’ed nchuway’ ngak fapi girdi’ ni kanog e Ishmaelite
    ngorad, mi ni pi’ reliw’ yang i silber ngorad ni puluwon, miyad fek Josef nga
    Egypt.
  tet-tet: Baa oras ema makfaꞌan sa-saa nia sia atu laꞌo liu, Yusuf maun sia dada
    nasaꞌe nia nosi wee knuuk nia. Sia moos faꞌan nia baa ema Ismael nia sia nodi
    nola folin osan murak tomak rua nulu. Hotu, ema Ismael sia nola Yusuf, nodi baa
    rai Mesir.
  hlt-MCSB: Te dongah Median hlang, thimpom rhoek halo neh Joseph te a doek uh tih
    tangrhom lamloh a khuen uh. Te phoeiah Joseph te Ishmael taengah tangka baelthong
    la a yoih uh. Te dongah Joseph te Egypt la a khuen uh.
  mdy-ETH: ሚዲያሜ ዓጫፓ ማዔያ ኮርሞ ኮርማ ዓሳ ዒኢካ ሙኬኔ፤ ዒስማዔኤሌ ዓጮ ዓሶንሢ ዬኖ ቤዞና ዓኣዻኣና ዮሴፔኮ ጌርሲንሢ
    ዔታፓ ዮሴፔ ጎቺ ኬሳዖ ዬንሢ ዒስማዔኤሌ ዓጮ ዓሶንሢም ላማታሚ ሹቺ ቢራም ሻንቼኔ፤ ኮርሞ ዓሶንሢያ ዒዛ ዔኪ ጊብፄ ዓጮ ዓኣዼኔ።
  twi-ASANTE: Ɛberɛ a Midian adwadifoɔ no bɛduru hɔ no, Yosef nuanom no yii no firii
    amena no mu, tɔn no gyee dwetɛ gram ahanu aduonu nwɔtwe (228) maa Ismaelfoɔ no,
    maa wɔde no kɔɔ Misraim.
  mwc-mwc: Kata Midian bigimona biyisi si botu, wai teisi Joseph dogu ai si taina
    geyei, ba si gimonei wai silver asi 20 rubana si yauni, ba Ishmael biyisi si yauni
    si nae ku Egypt.
  bhl-bhl: Weng bakabiliw dim bakate, Midian aneng fian koleweko, mesesem mesesem
    on kisol so wekabiliw kunum biim teleko, Yosew em kawin tem alakabe dim mewso
    talsiliw ding dim bakate, Yosew em awkunum kumel i elo kut matem dasomi, Ismael
    kawtiw biso tum win on kisol mali em duan kel fu mak alwol kelewsomi, wesiliw
    kale. Weliwi, i Yosew elo kuluko, dabeleko, Isisw aneng fian elo unsiliw kale.
  con-NTPO: Tsa'caen in'jamba tsangae madianita'su chavaensundeccu jiña'fasi José
    quindyandeccuja Joséma poso'ye somboemba chavaen'fa tsa ismaelitandeccunga veinte
    totoacori corifin'dive. Tsa'caen chavaen'fasi Joséma Egiptoni anga'fa.
  eng-WEBU: Midianites who were merchants passed by, and they drew and lifted up Joseph
    out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of silver.
    The merchants brought Joseph into Egypt.
  bnp-bnp: E huriki a Midian, a tara na ni vangoli a mahala, ri valai, ri laho polo.
    Ri matai e huriki e turana ri lalu rikea na lovo, ri habia ne huriki a Ismael,
    ri konea e Iosep na kedo silva i ravulu rua, muri ri bole lakea o Egipto.
  wal-wal: Hegaa gishshau Midiyaama biittaa zal77anchchati hegaara aadhdhishin, a
    ishantti Yooseefa ollaappe kessidi, Isimaa7eela asatuyyo laatamu xaqara biran
    baizzidosona. Baizzin eti Yooseefa Gibxxe biittaa efiidosona.
  mgh-mgh: Wattamenryaya anamarontta Annasumayili o Mitiyani, asunnawe Yusufu yahonkumiha
    Yusufu nluusi ni yahathumihera Annasumayili ni ncurukhu siriini nunkusa Wiciipitu.
  acu-NT: Tura ismaelita ainau Madian nungkanmaya winiarmia nuka nangkaaminamtai,
    Josén waanmaya jiikiar, veinte kuikiajai surukarmiayi. Tura surukaram, Josén Ejiptonam
    jukiarmiayi.
  spa-PDDPT: Cuando pasaron los mercaderes madianitas, sacaron a José de la cisterna,
    y lo vendieron a los ismaelitas por 20 piezas de plata. Y ellos llevaron a José
    a Egipto.
  gun-gun: Mba'emo vendea Midiã pygua kuery oaxa oje'oivy ramo José ryke'y kuery ojopy
    vy oguenoẽ yvykua gui. Ismael regua kuery pe ovende vinte hatã'i va'e prata guigua
    re. Ha'e rã ha'e kuery ma Egito yvy katy ogueraa José.
  agu-BL: Itzun yi quicy'e'n cu'n yi e' aj pyaja'tz yi e' aj Madián ẍchinaka'jil,
    nintzun e' bentz tan je'se'n tzaj Ẍep tjul nin ben chic'ayiltz scyetz tan junak
    piẍ sakal. Ya'stzun bantz yi bene'n quicy'al Ẍep jalen Egipto.
  eng-PEV: So when that Midian mob got near to them, Joseph’s brothers pulled Joseph
    out of that hole, and they sold him to the Midian mob for 20 pieces of silver
    money. Then the Midian mob took Joseph to Egypt country.
  ilo-ULB: Limmabas dagiti agtagtagilako a Midianita. Inyaon dagiti kakabsat ni Jose
    isuna ket inruarda isuna iti abut. Inlakoda ni Jose kadagiti Ismaelita iti duapulo
    a pirak. Intugot dagiti Ismaelita ni Jose idiay Egipto.
  kpg-kpg: Di madagoaa hua digau Midian huihui mee aalaa ne dau mai gi baahi digaula,
    gei digaula ga hudi aga a Joseph gi daha mo di monowai deelaa, gaa hui a mee gi
    digau Ishmael gi nia silber e madalua. Gei digau Ishmael gaa lahi a mee gi Egypt.
  uig-ARA: مىدىيانلىق سودىگەرلەر شۇ يەردىن ئۆتۈپ كېتىۋاتقاندا، ئۇلار يۈسۈپنى ئورەكتىن
    تارتىپ چىقىرىپ، ئۇلارغا يىگىرمە كۈمۈش تەڭگىگە سېتىۋەتتى. بۇلار بولسا يۈسۈپنى مىسىرغا
    ئېلىپ كەتتى.
  bsp-bsp: Kɔ acaməs aMadiyaŋ aŋɛ ŋaŋc-cepər mɔ, ŋampɛnɛ Isifu dəkələmp. Kɔ awɛŋc
    a Isifu ŋaŋcamsər kɔ aMadiyaŋ gbeti ŋcəmbəl wəco mɛrəŋ, k'aMadiyaŋ ŋaŋkekərɛ Isifu
    Misira.
  bps-bps: Taman di kakel i dad to sbayad, i mnè di banwe Midian, i dad flanek Dyosif
    mlakun kenen di tah, na fablila kenen. Alò lwe falò batu salafì i kbayad i dad
    bel Ismaél kenen. Na di kafablila kenen, fagin i dad to sbayad di Idyif.
  mbs-mbs: Pegdateng te menge tege Midian doton kandan, impelowà dan sikandin lekat
    te sokian, aw imbeligyà dan sikandin. Kelowan plata selapì se kwarta imbayad te
    menge bowad-bowad i Ismael kandin, aw penga niyan, inibing dan sikandin doton
    te Ehipto.
  tof-tof: Isma-elón zitül pama nóma nórrgrrótópma, ibü we nürrmütóp. Oya naretala
    Zosepón we amurrutóp ene badudügab, ama oya sel inóp Isma-el pamdó. Ene darrem
    kla ngarkwat 20 silba mani poko. I oya ipüdóp, Izipt we idüdóp.
  sus-sus: Na Madiyan yulɛe to e yire li, Yusufu taarae naxa a rate kɔlɔnyi kui, e
    fa a mati nee ma kɔbiri kole mɔxɔɲɛn na. Na yulɛ naxee fatanxi Sumayila bɔnsɔɛ
    ra, nee naxa Yusufu xanin Misira bɔxi ma.
  pon-2006: Eri, ni sounnet en Midian kei ar keid wasao, pirieno ahpw apihadahsang
    Sosep nan pwoahro oh netikihong mehn Ismael ko ni mwohni silper 20. Mehn Ismael
    ko eri walahng Sosep Isip.
  jae-jae: Ma têtulu-gêŋwaga aŋga Midian sêsêlêŋ sêôc lêlêc êsêac. Go Josep têwai
    sê eŋ sa aŋga sêlêlôm ma sêkêŋ eŋ gêdêŋ lau Ismael sêjam ôli eŋ ŋa silber ŋadôŋ
    20. Ma êsêac sêkôc Josep sêja Aiguptu.
  ksd-ksd: Ma ta umana tarai Midian dia ga bolo, a umana tena kunukul; ma dia ga al
    vairop Iosep ta ra tung, ma dia ga ivure Iosep ta ra tarai Ismael ure ra ura vinun
    na pakana silva. Ma dia ga agur pa Iosep uro Aigipto.
  tur-YTC: Tüccar olan Midyanlılar geçiyordu. Yosef'i çukurdan çekip çıkardılar ve
    onu yirmi gümüşe İşmaeloğulları’na sattılar. Tüccarlar Yosef’i Mısır'a götürdüler.
  bel-N: I праходзілі тыя людзі, купцы Мадыянскія, а яны выцягнулі Язэпа з ямы, і
    прадалі Язэпа Ізмаэльцам за дваццаць срэбнікаў; і тыя завялі Язэпа ў Эгіпет.
  grc-BRENT: Καὶ παρεπορεύοντο οἱ ἄνθρωποι οἱ Μαδιηναῖοι ἔμποροι, καὶ ἐξείλκυσαν καὶ
    ἀνεβίβασαν τὸν Ἰωσὴφ ἐκ τοῦ λάκκου· καὶ ἀπέδοντο τὸν Ἰωσὴφ τοῖς Ἰσμαηλίταις εἴκοσι
    χρυσῶν. Καὶ κατήγαγον τὸν Ἰωσὴφ εἰς Αἴγυπτον.
  ind-AYT: Kemudian, para pedagang Midian lewat. Lalu, saudara-saudaranya menarik
    dan mengangkat Yusuf keluar dari sumur dan menjual Yusuf kepada orang Ismael seharga
    20 syikal perak. Kemudian, mereka membawa Yusuf ke Mesir.
  lid-lid: Eme iri lau rayah badu Midiyen ame badeh, oro aruwi Josep udu bolo lek
    eme loken. Ma oro atehei iy i ta sisih i toro Midiyen na su-ubek lunoh silba boroh
    i tiri lau badu Isma-el ma iri kuhi iy iu ili Ijip.
  nya-nya: Amalonda ena a ku Midiyani ankadutsa pomwepo. Tsono abale ake a Yosefe
    anamutulutsa Yosefe uja mu chitsime chija ndipo anamugulitsa kwa Aismaeli aja
    pamtengo wa masekeli makumi awiri. Choncho anapita naye Yosefe ku Igupto.
  hrv-hrv: Uto naiđu ljudi, midjanski trgovci. Braća izvuku Josipa iz čatrnje i prodaju
    ga za dvadeset srebrnika Jišmaelcima, a oni Josipa dovedu u Egipat.
  mps-mps: Te Midian bisnis bidi meba teba asobaso, tama augwaligo Josep te tǫ dedagede
    selama, tama aga te Ismael dabebolo mani. Te Ismael dabe augwaligo Josep te mone
    ge bidi sese deli, te 20 silva monego abelama, tama augwaligo aga te Isipba selasa
    pali.
  llg-llg: Basa ndia boe ma ndandaak no hataholi mana dangga nala sila, ala lesik
    ndia, boe ma Yusuf kaꞌa nala helan neme oe matak ndia dalek mai. Boe ma, ala seꞌon
    neu hataholi Ismael sila, belin doi lilo fulak dua hulu. Basa ndia, boe ma ala
    loo Yusuf neni Masir neu.
  tpi-tpi: Taim ol brata i toktok i stap, sampela bisnisman bilong Midian i kam lukim
    Josep i stap long hul. Na ol i pulim em i kam antap, na salim em long ol Ismael
    olsem wokboi nating. Ol Ismael i givim 20 mani silva long ol Midian, na ol i kisim
    Josep i go long Isip.
  dan-1931: Da nu midjanitiske Købmænd kom der forbi, trak de Josef op af Cisternen.
    Og de solgte Josef til Ismaelitterne for tyve Sekel Sølv, og disse bragte ham
    så til Ægypten.
  vie-OVCB: Khi các lái buôn A-rập đến nơi, họ kéo Giô-sép lên khỏi giếng và bán em
    cho người A-rập được hai mươi lạng bạc. Giô-sép bị đem xuống Ai Cập.
  lbk-lbk: Adi kad isnan osto'y lomaosan nan cheycha'y komersiyanti ay makwani akhes
    en Midianita, khinoyod et nan cheycha'y et-adna si Jose is kafofon sa cha't inlako
    isnan cheycha'y Ismaelita is chwan poo ay siping ay silver. Et inyeycha siya id
    Egipto.
  guj-2017: મિદ્યાની વેપારીઓ તેઓની પાસેથી પસાર થઈને જતા હતા ત્યારે યૂસફના ભાઈઓએ તેને
    ખાડામાંથી બહાર લાવીને વીસ ચાંદીના સિક્કામાં યૂસફને ઇશ્માએલીઓને વેચી દીધો. ઇશ્માએલીઓ
    મિસરમાં લઈ ગયા.
  byr-byr: '@see-verse:GEN.037.027'
  awx-awx: Tixawänu Midian nanä une hikngä apä dayike, Josewu gäpmanetä tuliwä akopgut.
    Tiwän 20 sekel silwale yawä, Ismaelde bapunätä uhike, Isipde täke kukin.
  pon-2006A: Eri, ni sounnet en Midian kei ar keid wasao, pirieno ahpw apihadahsang
    Sosep nan pwoahro oh netikihong mehn Ismael ko ni mwohni silper 20. Mehn Ismael
    ko eri walahng Sosep Isip.
  por-BRBSL: Os midianitas que eram comerciantes passaram por aqui, tiraram e levantaram
    José do poço e venderam José aos ismaelitas por vinte moedas de prata. Os mercadores
    trouxeram José para o Egito.
  aly-aly: Joseph-kenh awayikw-rnemel renh tharlemiletyek weker-rnem-warl. Irrkethey
    tyerrek. Weker-rnemel renh payemelek, ngkwelty 20-pel-ek. Rernem Joseph renh akngek
    apmer Egypt-warl.
  cth-cth: Hottelah hoi Midian hno kayawtnaw teh a tho awh teh, Joseph teh tangkom
    dawk hoi a rasa awh teh, Ishmaelnaw koe tangka 20 touh lah a yo awh. Hahoi Joseph
    teh Izip ram lah a ceikhai awh.
  twi-twi: Bere a Midian aguadifo no beduu hɔ no, Yosef nuanom no yii no fii amoa
    no mu, tɔn no maa Ismaelfo no gyee dwetɛ gram ahannu aduonu awotwe (228) ma wɔde
    no kɔɔ Misraim.
  hlt-hlt: Te dongah Median hlang, thimpom rhoek halo neh Joseph te a doek uh tih
    tangrhom lamloh a khuen uh. Te phoeiah Joseph te Ishmael taengah tangka baelthong
    la a yoih uh. Te dongah Joseph te Egypt la a khuen uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yie nkóò dènnɛní tɛbintɛ kɛ́fítɛ́nɛ̀ Isimɑyɛɛribɛ mɛdítíbii nsipísìdɛ́
    kɛ̀ bɛ̀ɛ ò kònnɛ̀ Esibiti.
  msy-2020: Egha an aveghbuaba mɨgɨavɨra itima, Midian gumazir dagɨaba bagha ingarir
    maba iza Josepɨn garima, a mozimɨn iti. Ezɨ aveghbuaba a gekuizɨ an anabozɨ, me
    pura ingangarir gumazir kɨnimɨn mɨn Ismaelian gumazibar anemada. Ezɨ Ismaelian
    gumaziba 20 silvan dagɨaba Midianian gumazibagh anigha, Josep inigha Isipɨn kantrin
    zui.
  txq-txq: Ndaa no hatahori mana danggan nara raa laꞌok tungga naa, boe ma Yusuf kaꞌan
    nara leꞌan numa oe matak naa dale mai. De ara seꞌo henin neu hatahori Ismael asa
    raa, no belin doi fulak dua hulu. Basa boe ma ara roo Yusuf neni Masir neu.
  aaz-aaz: Onaim oras atoin araakn ein naan he nkonon ate, naiꞌ Yusuf in taatf ein
    anheer napoitn ee naꞌko konaꞌ naan. Onaim sin naꞌsoos ee neu atoin Ismaelas sin.
    In oosn ii roi mutiꞌ fuaꞌ boꞌ nua. Rarit asoost ein naan neik naiꞌ Yusuf antean
    pah Masir.
  azb-azb: Oradan Midyan tacirləri keçəndə Yusifi quyudan çıxarıb İsmaillilərə iyirmi
    gümüşə satdılar. Onlar da Yusifi Misirə apardılar.
  eng-DBY: And Midianitish men, merchants, passed by; and they drew and lifted up
    Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty silver-pieces;
    and they brought Joseph to Egypt.
  hin-2017: तब मिद्यानी व्यापारी उधर से होकर उनके पास पहुँचे। अतः यूसुफ के भाइयों
    ने उसको उस गड्ढे में से खींचकर बाहर निकाला, और इश्माएलियों के हाथ चाँदी के बीस
    टुकड़ों में बेच दिया; और वे यूसुफ को मिस्र में ले गए। (प्रेरि. 7:9)
  wol-KYG: Julay Majan ya nag jaare fa, ñu yóotu Yuusufa, génne ko kàmb ga, jaay ko
    Ismayleen ña ci ñaar fukki dogi xaalis. Ñu yóbbu Yuusufa Misra.
  swp-swp: Midiani tauuneune se lage, abo Iosepa duha eai se tabeisini, eo se uneunei
    Isamaela tataodi aridi eai, maisana moni silver tau‐esega‐i‐mate, abotai Iosepa
    se laei Aigupito eai.
  bjr-bjr: Eedoo qimarufaqa Midianna maqusanaasa ainaina feefauri marusa aniroofaqa
    misa nári nikaqa Yooseefaana madikakinaana qubaqeeqee misa nimisoofaqa siruaa
    munnimma moodaa fasiqa aiku asauku taikasee 20 nimisee doo Yooseefaana maree Isipa
    maqa maaqai fiqau.
  eng-YLT: And Midianite merchantmen pass by and they draw out and bring up Joseph
    out of the pit, and sell Joseph to the Ishmaelites for twenty silverlings, and
    they bring Joseph into Egypt.
  kne-kne: Inaw din aag-in Juda din inbaga na ay sana. Idi dinmateng din man-ilaklako
    ay doy, innat das Jose sin bobon et inlako da en daidas dowanpo ay palata et intakin
    da ed Egipto.
  wat-wat: Tovanama Midiyani tovitamaneina si kikinomana, Yosefa sisitawaḡana si niya
    yeyenu nenei si sinakikinomaniya keta Isimeni namoisi nenesiyai, si vitamaniya
    fatana siniva 20. Eketa Yosefa si niiya Itifita.
  heg-NTPO: Nikit atuil in sepo-dakang nas maa lakos deng na kon, Yusuf kakan nas
    pel sakeng un deng bolo ui hmate ka. Hidim oen laok hee un bel atuil Ismael las,
    nol osa ka duit muti buk dua. Hidi kon atuil Ismael las kil nol Yusuf lako Mesir.
  ptu-ptu: Tappana liu indo to Midian, iya muäläim sule Yusuf dio mai indo pambo'bä'
    anna nabalu'i dua pulo doi' peha' lako indo to Midian. Iya napasolam lako Mesir.
  bzd-NTPO: Mik íyi watau̱kwakpa datse̱ Madián e'pa tkami ee̱, eta̱ ie'pa tö iël yéttsa̱
    ka̱uk a̱ watué̱ttsa̱rakitö Ismael aleripa a̱ inuköl wömule̱ döka̱ dabom böyök
    (20) ské ekkë. Es Ismael aleripa wa̱ José minetse̱r Egipto.
  kwf-kwf: ꞋUnaꞋeri kaidaꞋi ngwae Ꞌoifoli ki Ꞌi Midian kira leka karangi maꞋi, kira
    ka leka lafua maꞋi sa Josef faꞋasia kilu kafo neꞋeri laꞋu, ma kira ka foli Ꞌania
    ana ngwae Ꞌoifoli neꞋeri ki fuana ro akwala selen silva ki, ma ngwaꞋi toꞋa neꞋeri
    kira ka ngalia naꞋa Ꞌuana Ꞌi Ejipt.
  eng-WYC-2017: and when [the] merchants of Midian passed thereforth, they drew Joseph
    out of the cistern, and sold him to Ishmaelites, for twenty pieces of silver;
    which led him into Egypt.
  eng-WMBB: Midianites who were merchants passed by, and they drew and lifted up Joseph
    out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of silver.
    The merchants brought Joseph into Egypt.
  spp-spp: Ɲyɛ pire Sumayila tùluge cwɔhɔmpil'à nɔ wani ke, ka pi i Yusufu yige wyige
    e, mà pɛ́rɛ pi á wyɛ́rɛfyinŋi darashii beɲjaaga na. Ka pi i ŋkàre ná u e Misira
    kìni i.
  aey-aey: Odocob Midiandec idadec dana age cemenega hohogin Josef waliagul age Josef
    helnadec didocobil cali ben. Odocob age Josef Ismal ebenegana mimi meen qaig silwa
    20 oin. Odocobil Ismal dana Josef ehudi Isip noin.
  urd-GVH: चुनाँचे जब मिदियानी ताजिर वहाँ से गुज़रे तो भाइयों ने यूसुफ़ को खींचकर
    गढ़े से निकाला और चाँदी के 20 सिक्कों के एवज़ बेच डाला। इसमाईली उसे लेकर मिसर
    चले गए।
  rug-rug: Meke sipu tata kamo mae sari na tie holuholu pa butubutu Midiani, si kave
    vura nia rini pa korapa berukehe popana se Zosepa meke vata holu nia hiokona puta
    siliva rini koari na tie Isimeli si asa, meke turaṉa la nia rina tie Isimeli si
    asa pa popoa Izipi.
  gaz-gaz: Yommuu daldaltoonni Midiyaan achiin darbuuf dhufanittis obboloonni Yoosef
    boolla keessaa harkisanii ol isa baasanii meetii saqilii digdamaatti Ishmaaʼeelootatti
    isa gurguratan; jarris Gibxitti isa geessan.
  fra-LSG: Au passage des marchands madianites, ils tirèrent et firent remonter Joseph
    hors de la citerne; et ils le vendirent pour vingt sicles d’argent aux Ismaélites,
    qui l’emmenèrent en Égypte.
  gnn-gnn: Bala walala ḏulŋurr'yurrunana ŋanya dhawaṯmaraŋala ŋuliŋuru ŋarŋgaŋurunydja
    Djotjipnha, bala yana wekaŋala wuŋiḻi'yurrunana, ga ŋuriŋiyi ḏarramuwurruyunydja
    mulku'‐mulkuruyunydja yolŋu'‐yulŋuyu wekaŋala walalaŋgunydja rrupiyana, 20‐na
    ŋarakanydja walala märraŋala nhanukalaŋuwuy Djotjipkalaŋuwuynydja. Bala walala
    ŋuriŋi mulku'‐mulkuruyunydja yolŋu'‐yulŋuyu djaw'yurrunana‐wala ŋanya ŋunhana
    Yetjiplilina.
  yal-yal: Na xanbi, Midiyan yulane danguma, e yi Yusufu rate xɔɲinna ra. E yi Yusufu
    mati gbeti gbanan mɔxɔɲɛ ra Sumayila bɔnsɔnna muxune ma. E yi a xali Misiran yi.
  gum-gum: Inchen tru madianitasmera chine penab, yanøb inchibelø amrruben, Joséwei
    nuneløbe tru aljibe trab lalig pasrabigugurri wesrawa, pib tratrø an pitiswei
    yanøbelø køn. Øyamay Joséwane Egiptosrømay srua ambig købig køn.
  iou-iou: Ude yäŋ irirä Midian moneŋ tuŋum äma u dubiniken äbuŋ. Äbäŋirä noriyetä
    Josep awaŋ gänaŋ nanik wädäŋ yäpmäŋ äbuŋ. Ude täŋkaŋ Ismael äbot unita yämiŋkuŋ.
    Yämäwä Josep gwäkita siliwa moneŋ 20 ude yämiŋkuŋ. Yämiŋpäŋ yäŋikŋat yäpmäŋ Isip
    komeken kuŋkuŋ.
  haw-1868: Hele ae la ua poe kanaka kuai la, no Midiana, huki mai la lakou, a hapai
    ae la ia Iosepa, mai loko mai o ka lua, a kuai aku la ia ia, i ka Isemaela, i
    na hapakala, he iwakalua. A lawe ae la lakou ia Iosepa i Aigupita.
  arb-NAV: وَعِنْدَمَا دَنَا مِنْهُمُ التُّجَّارُ الْمِدْيَانِيُّونَ، سَحَبُوا يُوسُفَ
    مِنَ الْبِئْرِ وَبَاعُوهُ لَهُمْ بِعِشْرِينَ قِطْعَةً مِنَ الْفِضَّةِ، فَحَمَلُوهُ
    إِلَى مِصْرَ.
  adz-adz: Da gubuꞌ garam Midian suba nam bunump fain bawaꞌan da Yosef rain rusan
    yuntap i arangan iyab sinungꞌ ntsuf da itangin arangan da garam Ismail igi (nida
    Midian gin). Da garam igi irim nam bunump 20 silva, barabin gan isangꞌ 200 gram,
    da iyu arangan iruꞌ Idzip.
  ewe-ewe: Ale esi Midiansitsalawo va ɖo wo gbɔ la, woɖe Yosef le vudo la me, dzrae
    na Ismaeletɔwo klosalo blaeve, eye wokplɔe yi Egipte.
  eng-LEE: 'And when the Midianitish men, merchants, passed by, they drew and lifted
    up Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty pieces
    of silver: and they brought Joseph into Egypt.'
  gvn-gvn: '@see-verse:GEN.037.027'
  nna-nna: Wangka jarrinyijalu marrngurrangu camel-jartinyarrangu jinyji pirniyi mamajirrangulu
    warnkuku nyungurrangungu. Manayi kuliny-kulinyju, [??] kanganyangulu Egypt-kartijakun.
  asm-FB: সেই মিদিয়নীয়া ব্যৱসায়ীসকল ওচৰেদি পাৰ হোৱাত, তেওঁলোকে যোচেফক গাতৰ পৰা
    টানি ওপৰলৈ উঠালে আৰু বিশ চেকল ৰূপৰ বিনিময়ত যোচেফক ইশ্মায়েলীয়াসকলৰ ওচৰত বিক্রী
    কৰিলে। তাতে সেই ব্যৱসায়ীসকলে যোচেফক মিচৰ দেশলৈ লৈ গ’ল।
  sus-A: نَ مَدِيَن يُلّيٍ تٌ عٍ يِرٍ لِ، يُسُقُ تَارَيٍ نَشَ عَ رَتٍ كْلْنيِ كُي،
    عٍ قَ عَ مَتِ نٍيٍ مَ كْبِرِ كٌلٍ مْشْحّن نَ. نَ يُلّ نَشٍيٍ قَتَنشِ سُمَيِلَ
    بْنسْي رَ، نٍيٍ نَشَ يُسُقُ شَنِن مِسِرَ بْشِ مَ.
  fra-SBL: Des marchands madianites passèrent par là ; ils tirèrent et soulevèrent
    Joseph de la fosse, et le vendirent aux Ismaélites pour vingt pièces d'argent.
    Les marchands amenèrent Joseph en Égypte.
  hbo-hbo: וַיַּֽעַבְרוּ֩ אֲנָשִׁ֨ים מִדְיָנִ֜ים סֹֽחֲרִ֗ים וַֽיִּמְשְׁכוּ֙ וַיַּֽעֲל֤וּ
    אֶת־יֹוסֵף֙ מִן־הַבֹּ֔ור וַיִּמְכְּר֧וּ אֶת־יֹוסֵ֛ף לַיִּשְׁמְעֵאלִ֖ים בְּעֶשְׂרִ֣ים
    כָּ֑סֶף וַיָּבִ֥יאוּ אֶת־יֹוסֵ֖ף מִצְרָֽיְמָה׃
  shp-NTPO: Jaskáakin moa reteyamaxon, jawékinin maroai madiánhinoax beai ismaelitabo
    jan winókanaitian oinxon, pozo meranoa José tsekakana iki. Ja tsekataanan, rabé
    chonka koríki kopía, madianita jonibo maromakana iki. Jaskáakin maromakana, moa
    José Egiptonko bokana iki.
  eng-WYCLIFFE: and whanne marchauntis of Madian passiden forth, thei drowen hym out
    of the cisterne, and seelden hym to Ismaelitis, for thriytti platis of siluer;
    whiche ledden hym in to Egipt.
  piu-2006: '@see-verse:GEN.037.027'
  pjt-pjt: Ka kuṯa maḻanypa tjuṯangku kuliṟa wangkangu, “Munta-uwa, tjinguṟula nyanga
    alatji palyalku.” Munuya ankula Josephanya wellanguṟu mantjiṟa katira tjalamilaṉu
    Itjumailku pakaḻi maṉkurta. Ka tjananya ngapartji mani ungu tjiilpa tjuṯa mulapa.
    Munuya palulanguṟu katingulta Josephanya manta kutjupakutu ngura panya Itjipalakutu.
  cwe-cwe: Wagula vinhu Wamidiani viwafikile hanhu baho, ndugu zake wamulava Yosefu
    muna disima na wamchuuza kwa Waishumaili kwa vihande malongo maidi va hela, na
    Waishumaeli wamsola Yosefu mbaka Misili.
  bgs-bgs: Tô ikadunggù dán tô mga Midianhon tun kandan, igkangé dan si Jose tikud
    tun ta balun, asta igbarigyà dan sikandin. Duwa pulù (20) abuk na mapputì bulawan
    tô bayad katô mga rubbad i Ismael kandin, asta igpid dan si Jose tun ta Ehipto.
  kik-kik: Nĩ ũndũ ũcio hĩndĩ ĩrĩa onjorithia acio Amidiani maahĩtũkagĩra hau, ariũ
    a ithe makĩruta Jusufu irima, na makĩmwendia cekeri mĩrongo ĩĩrĩ cia betha kũrĩ
    Aishumaeli acio, nao makĩmũtwara Misiri.
  ksr-ksr: Kaeŋ aŋgi Midian balombaa Ismael kanagesowaa komahooro eja yoŋonoŋ kaŋ
    kouma uŋuuguwombaajoŋ aŋgi. Kaeŋ aŋgi kogia Joosef ii apu roŋnoŋga horogi kouro
    silwa kota 20:noŋ sewaŋa mewutiwaajoŋ oŋoŋgi. Oŋoŋgi Ismael eja yoŋonoŋ ii sewaŋa
    meŋ wama Iijipt kantrinoŋ keŋgi.
  fra-NCL: et, quand les marchands madianites passèrent, ils tirèrent Joseph et le
    firent remonter de la citerne ; et ils le vendirent pour vingt pièces d’argent
    aux Ismaélites, qui l’emmenèrent en Égypte.
  cek-AK: To naah hmuenzaw Midian kaminawk to angzoh o; amnawk Joseph to tuikhaw thung
    hoiah a zuh o let moe, anih to Ishmael kaminawk khaeah phoisa shekel pumphaeto
    hoiah a zawh o; nihcae mah Joseph to Izip prae ah caeh o haih.
  xla-xla: Epedeme Ismael sotapo mo-mateka꞉pi dla pumullati ya꞉ bapadulotapo Yosepye
    munamu dulu tle holahapame ya꞉ye yia꞉ watle hamame imama asiyama 20 elo mani tlo
    halomaiyo. Epalati Ismael sotapo Yosepye Isip mo dla hamame tamalaiyo.
  cuk-cuk: Ismael-dule-ibmar-ukmalad José-e-iamar-bukwadse mosmargu, José-e-iamala
    José-dia-yaagi-siid-onosmalad. Ismael-dulemarde Madiánʼginmaladid. Degine, mani-gwadulagwengi
    (20) José-uksamalad. Weyobi Ismael-dulemar Egiptoʼse José-sesmalad.
  uig-CYR: Мидиянлиқ Содигәрләр шу йәрдин өтүп кетиватқанда, улар Йүсүпни орәктин
    тартип чиқирип, уларға жигирмә күмүч тәңгигә сетивәтти. Булар болса Йүсүпни Мисирға
    елип кәтти.
  pma-pma: Ka navong tei en keil umai vesesal, tunali keil aleh lat Siosep ran vulvul
    ka amaen lati ven keil. Me-Mid keil enek avul lati en mani koa silva vi hanumau
    (20), ka akuri uva en out Isip.
  tel-2017: ఆ మిద్యాను వర్తకులు దగ్గరికి వచ్చినపుడు వారు ఆ గుంటలో నుండి యోసేపును పైకి
    తీసి ఆ ఇష్మాయేలీయులకు ఇరవై షెకెల్ ల వెండికి అతణ్ణి అమ్మేశారు. వారు యోసేపును ఐగుప్తుకు
    తీసుకుపోయారు.
  hat-BSA: Alò, kèk nan machann Madyanit yo te pase, epi frè l yo te rale li soti
    nan fòs la e te vann li bay Izmayelit yo pou ven sik lajan. Konsa yo te mennen
    Joseph antre an Égypte.
  bxh-bxh: Yo fede, fuyanna Midiyan dodogadi sa mahanoma mate Diyosepa afa haidana
    pulu pitapitalina yai sa solu hitiyama be sa uneꞌuneꞌen siluba ouꞌoulina 20. Isamaiyeli
    dodogadi, Diyosepa sa une be sa lawen Idipi.
  kos-kos: ac ke kutu mwet kuka Midian elos fahsryak, na mwet wial Joseph elos amakunulak
    liki luf sac, ac kukakunulang su sin mwet Ishmael inge ke ipin silver longoul.
    Na elos usal som nu Egypt.
  hbo-WLC: וַיַּֽעַבְרוּ֩ אֲנָשִׁ֨ים מִדְיָנִ֜ים סֹֽחֲרִ֗ים וַֽיִּמְשְׁכוּ֙ וַיַּֽעֲל֤וּ
    אֶת־יוֹסֵף֙ מִן־הַבּ֔וֹר וַיִּמְכְּר֧וּ אֶת־יוֹסֵ֛ף לַיִּשְׁמְעֵאלִ֖ים בְּעֶשְׂרִ֣ים
    כָּ֑סֶף וַיָּבִ֥יאוּ אֶת־יוֹסֵ֖ף מִצְרָֽיְמָה׃
  ibo-ibo: Mgbe ndị ahịa Midia ahụ rutere, ha sitere nʼolulu dọpụta Josef resi ya
    ndị Ishmel ahụ, ndị kwụrụ ụmụnne Josef iri mkpụrụ shekel ọlaọcha abụọ. Ha duuru
    Josef gaa Ijipt.
  ory-ory: ସେତେବେଳେ ସେହି ମିଦୀୟନୀୟ ବଣିକମାନେ ନିକଟକୁ ଆସନ୍ତେ, ସେମାନେ ଯୋଷେଫକୁ ଗର୍ତ୍ତ ମଧ୍ୟରୁ
    ଉପରକୁ ଟାଣି ଆଣିଲେ; ପୁଣି, ଇଶ୍ମାୟେଲୀୟମାନଙ୍କଠାରୁ କୋଡ଼ିଏ ଶେକେଲ ରୌପ୍ୟ ମୁଦ୍ରା ନେଇ ଯୋଷେଫକୁ
    ବିକ୍ରୟ କରିଦେଲେ; ତହିଁରେ ସେମାନେ ଯୋଷେଫକୁ ମିସର ଦେଶକୁ ନେଇଗଲେ।
  wmt-wmt: '@see-verse:GEN.037.027'
  chk-chk: Nge lupwen ekewe chon amömö seni Mitian ra toriir, ra efietä Josef me lon
    ewe pwang o amömöla ngeni ekewe mwirimwirin Ismael ren rüe föün moni silifer.
    Iwe, ekewe chon Ismael ra uwala Josef Isip.
  ssd-ssd: Midian mbal pronaig le nane Yosef sambuk sinam taŋge tumba silwa ndametiŋ
    soŋ armbambi nane mbolŋge piyanaig le tumba Isip kinaig.
  rop-rop: Brom deya wen detlot Ishmeil pipul bin kamat deya langa olabat, deibin
    pulumat Josef brom det wel, en deibin selim im langa detlot pipul blanga 20 silbawan
    mani, en detlot Ishmeil pipul bin deigimwei Josef langa det kantri gulum Ijip.
  ukr-1871: І йшли мимо купцї Мидіянські; і витягли вони Йосифа з колодязя, і продали
    Йосифа Ізмайлитянам за двайцять срібняків; і поведено Йосифа в Египет.
  eng-AOI: Then the Ishmaelite people reached the place where the brothers were waiting.
    Those people had two names, they were called Ishmaelites and also Midianites.
    The brothers went to the well and pulled Joseph out and gave him to the Ishmaelites,
    who gave them twenty coins for him. And they took him to Egypt.
  yon-yon: Andekorib wedmiiwa, Midian ambibkin yi berengkanabi ye karub deweniib kowe,
    Yosef kuu ye ambangambed dem yiri kowiwen doreen kuu awine nenyaro kowekoriwa,
    od yeman silva 20yiib murudkowiibbed mooniwen. Ismaeldan yaa kwaniiwa, nende Idyip
    yiri nenwiniwen.
  bch-bch: Tota gid panua oalo ad toa led tuanga ipu Midian oa tinama tiuot. Be Iosep
    itar kapeipei tidada ei babaeai ga idae, ta tidol ei ga idae pagid Ismael toa
    oa bagedeai, ta tiuol ei ngan pat silva sangaul rua. Ta tibada ei ga ila Isip.
  deu-1951: Als nun die midianitischen Kaufleute vorbeikamen, zogen sie Joseph aus
    der Zisterne herauf und verkauften ihn den Ismaelitern um zwanzig Silberlinge;
    die brachten Joseph nach Ägypten.
  eng-JPS: And there passed by Midianites, merchantmen; and they drew and lifted up
    Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty shekels of
    silver. And they brought Joseph into Egypt.
  ubr-ubr: On an werai Midian bai totobonotis sinat sigat, Joseph taitain tutuan on
    Joseph dogu emon siti bogai igai, ato Ishmael yangan auris agim silver orot kaitamomai
    sitobonai ato sibo sinai au Egypt.
  srp-1865: Pa kad trgovci Madijamski bijahu pored njih, oni izvukoše i izvadiše Josifa
    iz jame, i prodadoše Josifa Ismailjcima za dvadeset srebrnika; i oni odvedoše
    Josifa u Misir.
  lug-lug: Abasuubuzi, Abayisimayiri bwe baabatuukako ne baggya Yusufu mu bunnya,
    ne bamuguza Abayisimayiri. Baamubaguza ebitundu bya ffeeza amakumi abiri; ne bamutwala
    e Misiri.
  heb-heb: ויעברו אנשים מדינים סחרים וימשכו ויעלו את יוסף מן הבור וימכרו את יוסף לישמעאלים
    בעשרים כסף ויביאו את יוסף מצרימה׃
  ben-IRV: পরে মিদিয়নীয় বনিকেরা কাছে আসলে ওরা যোষেফকে গর্ত থেকে টেনে তুলল এবং কুড়িটি
    রূপার মুদ্রায় সেই ইশ্মায়েলীয়দের কাছে যোষেফকে বিক্রি করল; আর তারা যোষেফকে মিশর
    দেশে নিয়ে গেল।
  pan-pan: ਤਦ ਮਿਦਯਾਨੀ ਵਪਾਰੀ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲੋਂ ਦੀ ਲੰਘੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਟੋਏ ਵਿੱਚੋਂ
    ਖਿੱਚ ਕੇ ਕੱਢਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਚਾਂਦੀ ਦੇ ਵੀਹ ਸਿੱਕਿਆਂ ਵਿੱਚ ਵੇਚ ਦਿੱਤਾ ਅਤੇ
    ਉਹ ਯੂਸੁਫ਼ ਨੂੰ ਮਿਸਰ ਵਿੱਚ ਲੈ ਗਏ।
  tkr-tkr: Maqa şen Midiyanğançe qöön kar massa helenbı hipxhırmee, çocaaşe Yusuf
    k'oraleençe alqavhu I'smı'ı'lybışis g'ane (20) nuk'rays massa hele. Manbışer Yusuf
    qıkkekana Misirqa.
  mwp-mwp: Senabi thonar zangu yoewdhay mabaygal, Midiyanalgal nanga sike yabay matha
    tadir, thana Yoewsepan tukuypan nuyn Yoewsepan adhapa madhin mayngu a kasa zapudh
    yoewdhadhin twenti silba bokadhzapupa Ismeylgoepa. Thana Ismeylalgan madhin Yoewsepan
    Aykupithupa.
  mya-JVB: ထိုအခါ၊ မိဒျန် အမျိုးသား ကုန်သည် တို့သည် ခရီးသွား ကြစဉ်တွင် ၊ အစ်ကိုတို့သည်
    ယောသပ် ကို တွင်း ထဲက ဆွဲ တင် ပြီးလျင် ၊ ငွေ အကျပ်နှစ်ဆယ် အဘိုး နှင့် ဣရှမေလ လူတို့အား
    ရောင်း ၍၊ ထိုသူတို့သည် ယောသပ် ကိုအဲဂုတ္တု ပြည်သို့ ဆောင်သွား ကြ၏။
  tte-O: Saugana togimwalane silalaoma Yosepa kanakavao sitabeisin gula mena yo sigimwalayan
    kolili siliba tuwenti (20) kaiwena, kabo Yosepa sikalai yo silawan Itipita.
  tbg-tbg: Midiani vatanaaka anintomanta Iohepira vakaukavara namariara quvitoraqi
    vira aqu kora qaqini vara vaarike, Iohepira Isamairi vatanaaka nimiha, silvaa
    monu 20navu varomanta vi vatanaaka Iohepira vita vare vuru Isipini kora.
  hmo-hmo: Inai hoihoi taudia be Midiana dekena amo idia raka hanaia, vadaeni Iosepa
    be iena kakana taudia ese guri dekena amo idia veria daekau. Isamaela taudia dekenai
    idia hoia, iena davana be siliva moni 20. Vadaeni Isamaela taudia ese Iosepa idia
    abia lao Aigupito dekenai.
  ata-ata: Xe ta mitema sou ivaivalo sou inoꞌu lamoli e mimaisiꞌa mineneꞌe ꞌole mineꞌe
    mixali ꞌalai noxiꞌa manina, la sou Iosepu ta vimovimou ne milai milaanu sou milosiꞌa.
    Ta Midiani milotonu Iosepu mulai noxiꞌa ta vimovimou no anu lamoli siliva alelaxu
    mavulovexa tamei. Milotonu mukalu, la sou minoꞌu milailixu ne Aixiputo.
  nfa-nfa: Ropa dhèu dꞌaga sèra dꞌai era èèna, hèia aꞌa Yusuf sèra lasi ère rare ne,
    nèti dꞌara madha èi madhe deo na. Ka ra pahie ne mi dhèu Ismael sèra dènge kabꞌua
    20 (dua nguru) bua doi pudhi. Ka dhèu Ismael sèra rèti Yusuf asa rai Masir.
  urd-urd: फिर वह मिदिया'नी सौदागर उधर से गुज़रे, तब उन्होंने यूसुफ़ को खींच कर गढ़े
    से बाहर निकाला और उसे इस्माईलियों के हाथ बीस रुपये को बेच डाला और वह यूसुफ़ को
    मिस्र में ले गए।
  rus-SYN: и, когда проходили купцы Мадиамские, вытащили Иосифа изо рва и продали
    Иосифа Измаильтянам за двадцать сребренников; а они отвели Иосифа в Египет.
  cbt-NTPO: Nicatono'sa inataquëchin na'huërahuachinara, iinpitari Cosi ocoipi. Yaninantë
    poso quëran ocoirahuatona', nicatono'sa pa'antopi. Cato shoncatë coriqui pahuërëtohuachinara,
    Iquipitoquë quëpapi huachi.
  bqc-SIM: Kɛ́ Madiã laatanapiↄ lɛ́ gɛ̃, aa Yosɛfu gà wà bↄ̀ ɛu, wà aà yìa Isimaɛla
    buipiↄwa ã́nusu ↄwatɛ̃ bao, ↄ̃ aa gɛ̀aànↄ Egipi.
  tcz-CHONGTHU: Hiti chun Egypt gam'a kivei miho chun apui tauvin Joseph chu asopihon
    kotong a kon in a kaidoh un, Ishmael miho Midianite miho koma dangka somni in
    akijoh doh tauve.
  mar-mar: ते मिद्यानी व्यापारी जवळ आल्यावर त्या भावांनी योसेफाला खड्ड्यातून बाहेर
    काढले व त्या इश्माएली व्यापाऱ्यांना वीस चांदीची नाणी घेऊन विकून टाकले. ते व्यापारी
    योसेफाला मिसर देशास घेऊन गेले.
  tcs-tcs: Wen dem pipol blo Ismaiel i bin kam klostu, dem bala blo Zosep bin tekemaute
    Zosep prom da wel, ane sele em po dempla po tuenti pis blo silba. Ane dem pipol
    blo Ismaiel i bin teke Zosep go po kantri blo Izipt.
  soq-soq: Tane bola Midia mo ipa gimara apanawa wimoieno ita mo wambu Iosep don bedewe
    teinenaposie wanamoieno mane nepa wisiawa 20 mampe gimarantoiena. Ita sape mo
    Iosep banlene Isibtiwa antoiena.
  qub-qub: Chaura Josëta pösupita jorgarcärir Ismael runacunaman wauguincuna ranticaycäriran.
    Paycuna pägaran Josëpaj ishcay chunca (20) guellayta. Chaynöpami Josëtaga Egiptuman
    apacuran. Apaj Ismaelcunaga caran Madianpitami.
  bqp-bqp: Kũ Midiã lagatari pìnↄ tɛn su gɛ̃ zɛ́la, akũ ò Yusufu gà ò bò lↄ̀gↄn,
    ò a yìa Sumaila buri pìnↄa andurufu baro, akũ ò tà kãao Misila.
  hat-hat: Lè machann Madyan yo vin ap pase, yo rale Jozèf moute sot nan pi a. Yo
    vann li ak moun Izmayèl yo pou vin pyès lajan. Moun Izmayèl yo menm mennen l'
    nan peyi Lejip.
  eng-BSB: So when the Midianite traders passed by, his brothers pulled Joseph out
    of the pit and sold him for twenty shekels of silver to the Ishmaelites, who took
    him to Egypt.
  tod-tod: Yaaɠoiti ti ɠɛni zeɠezu Madiyan, naati teʋesuʋɛ, ti Zozɛfe mɛɛnni, ti tɛ,
    ti kula zeɠezaɠai zu, ti pɔdini Isemayɛle nuiti ma ga wali ɠae ʋuufelegɔ (20),
    naati ti lii la Ezipete yooi zu.
  eng-WEBPB: Midianites who were merchants passed by, and they drew and lifted up
    Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty pieces of
    silver. The merchants brought Joseph into Egypt.
  kbq-kbq: Anante mago'a Midiani vahe'mo'za, fenozama zagore'ma netre'za eneri'za
    nehaza vahe'mo'za anante neazageno, zamagra Josefena kerifinti avazuhu naga'atre'za
    Ismaeli vahete 20'a sekel silva zagore atre'naze. Ana hazage'za Josefena avre'za
    Isipi vu'naze.
  nhe-BL: Huajca teipa quema nopa tlanamacani tlen tlali Madián ehuani panoque nopano,
    iicnihua José quiquixtijque ipan tlacoyoctli huan quinnamaquiltijque ica 20 plata
    tomi. Huan nopa tlanamacani tlen eliyaya iteipa ixhuihua Ismael quihuicaque para
    tlali Egipto.
  bus-bus: Kɛ̀ Midiã laatari pìnↄↄ e mↄↄ gɛ̃ zɛ́la, ben aↄ̃ Yusufu gà wà bↄ̀ lↄ̀gↄn,
    aↄ̃ à yà Sumaila borii pìnↄa kondogi baro, ben wà tào Igipiti.
  gub-BL: Amo ma'eme'egar Minià ywy rehe har wata oho waiko a'e ywy rehe a'e wà. Ukwaw
    a'e ma'eme'egar waiko Zuze tyky'yr waneko haw huwake wà kury. Tyky'yr wenuhem
    Zuze ywykwar wi wà, a'e Izimaew izuapyapyr wanupe ime'eg pà wà. Upyhyk 230 kàràm
    ita parat hekuzaromo wà. A'e Izimaew izuapyapyr weraha Zuze Ezit ywy rehe wà.
  eng-DRA: 'And when the Madianite merchants passed by, they drew him out of the pit,
    and sold him to the Ismaelites, for twenty pieces of silver: and they led him
    into Egypt.'
  knf-knf: Kë bawaap bahişmayelit başë ţëp. Kë baweekul başë pënana ţi bhër, awaapa
    baka itaka inliŋuŋ na baluk bi ŋşubal ŋtëb na kli paaj bi nayafan, kë bukuŋ bañooţa
    Ejiptu.
