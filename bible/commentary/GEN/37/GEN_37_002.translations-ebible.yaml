verse: GEN.037.002
translations:
  mal-C: 'യാക്കോബിന്റെ വംശപാരമ്പര്യം സംബന്ധിച്ചുള്ള വിവരണം ഇപ്രകാരം ആകുന്നു: പതിനേഴുവയസ്സുള്ള
    ചെറുപ്പക്കാരനായ യോസേഫ് ഒരിക്കൽ തന്റെ സഹോദരന്മാരോടുകൂടെ ആടുകളെ മേയിക്കുകയായിരുന്നു.
    അവൻ, തന്റെ പിതാവിന്റെ ഭാര്യമാരായ ബിൽഹായുടെയും സിൽപ്പയുടെയും പുത്രന്മാരായ തന്റെ
    സഹോദരന്മാർ ചെയ്യരുതാത്ത ഒരു കാര്യം പിതാവിനെ അറിയിച്ചു.'
  deu-TKW: 'Das ist die Geschichte Jakobs: Als Joseph siebzehn Jahre alt war, pflegte
    er mit seinen Brüdern die Schafe zu hüten - er war aber noch jung - mit den Söhnen
    Bilhas und Silpas, der Weiber seines Vaters; und wenn man ihnen etwas Schlimmes
    nachsagte, so hinterbrachte es Joseph ihrem Vater.'
  lin-lin: Tala molongo ya libota ya Jakobi. Elenge mobali Jozefi azalaki na mibu
    zomi na sambo ya mbotama mpe azalaki kobatela bibwele. Azalaki kosala mosala yango
    elongo na bandeko na ye ya mibali, bana ya Bila mpe ya Zilipa, basi ya tata na
    ye. Jozefi azalaki koyebisa tata na bango makambo mabe ya bandeko na ye.
  cbr-NT: Ënëx ka usaía Jacobnën 'aintsikama 'ia ñuikë bana 'ikën. Usa 'ain ka José
    ax bëná 'aish diecisiete baritiañu 'ixun, 'ain papan 'arakakë ovejakama ain xukë́antu,
    Bilhá 'imainun Zilpá an ñu 'axunkë xanumia aín papan bëchia akamabëtan bërúankëxa.
    Usa 'ain ka Josénën ami nishkian aín xukë́nkama 'atima okëxun 'unáni aín papami
    manankëxa.
  eng-LSV: 'These [are] the generations of Jacob: Joseph, a son of seventeen years,
    has been enjoying himself with his brothers among the flock (and he [is] a youth),
    with the sons of Bilhah, and with the sons of Zilpah, his father’s wives, and
    Joseph brings in an account of their evil to their father.'
  bmu-bmu: 'Jeikobkö gwölönarökurupŋi mieŋgö kösohotŋini kewö: Josefnöŋ azi gwabö
    yambuŋi 17 aiga darumunurupŋi, iwiŋaŋgö anömyahötŋi bohonŋiri qahö memeŋi Bilha
    aka Zilpa yetkö nahönurupŋi yembuk lama aka meme (noniŋ) kambuŋi kambuŋi galöm
    köl eŋgiba malget. Mewö mala darumunurupŋan silik akeri, miaŋgö kösohotŋi bölöŋi
    bölöŋi mi iwiŋaŋgö jii möta malök.'
  eng-GNV: 'These are the generations of Iaakob, when Ioseph was seuenteene yeere
    olde: he kept sheepe with his brethren, and the childe was with the sonnes of
    Bilhah, and with the sonnes of Zilpah, his fathers wiues. And Ioseph brought vnto
    their father their euill saying.'
  eng-WEBSTER: 'These are the generations of Jacob. Joseph being seventeen years old,
    was feeding the flock with his brethren, and the lad was with the sons of Bilhah,
    and with the sons of Zilpah, his father''s wives: and Joseph brought to his father
    their evil report.'
  nhw-BL: Huan ya ni catli panoc ica Jacob [37:2 O Israel.] huan iconehua. Quema José,
    icone Israel, eliyaya se telpocatl catli quipiyayaya 16 xihuitl, quinmocuitlahuiyaya
    borregojme ininhuaya itepotz icnihua catli eliyayaj ininconehua Bilha huan Zilpa,
    ne sequinoc isihuajhua itata. Huan teipa José quiilhuico itata nochi catli amo
    cuali quichihuayayaj iicnihua.
  swh-ONEN: Zifuatazo ni habari za Yakobo. Yosefu, kijana wa miaka kumi na saba, alikuwa
    akichunga makundi ya kondoo na mbuzi pamoja na ndugu zake wa mama wengine, yaani
    wana wa Bilha na wana wa Zilpa wake za baba yake, naye akawa akimletea baba yake
    taarifa mbaya kuhusu hao ndugu zake.
  bba-bba: Win bibun ɡɑri wee. Ye Yosɛfu u kuɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ yiru, u yɑɑ sɑbenu
    kpɑrɑmɔ kɑ win mɑɑbu. U rɑ n wɑ̃ɑwɑ kɑ win tundo turosibu, Bilihɑ kɑ Silipɑn bibu
    sɑnnu. Yerɑ u rɑ ben tundo dɔmɛyɛ dɑɑ kɔ̃sɑ ye win mɑɑ be, bɑ mɔ̀.
  eng-KJVCPB: 'These are the generations of Jacob. Joseph, being seventeen years old,
    was feeding the flock with his brethren; and the lad was with the sons of Bilhah,
    and with the sons of Zilpah, his father’s wives: and Joseph brought unto his father
    their evil report.'
  cpy-cpy: Iroka ikenkithatakoetziri itomipaenipaeni Jacob. Tema ewankaritaki José
    tzimaki 17 rojarentsite, riitaki aminapiintziriri ovejapaeni itsipayitari rirentzi,
    otomipaeni Bilja eejatzi ashi Zilpa, romperatanepaeni ipaapate. Riitaki José kamantapiintakiriri
    ipaapate rantayitzirowa kaariperori rirentzipaeni.
  mpx-mpx: He Yakobo alonau ge natunau liwaniliya i ola hiwe. Natuna Yosepa iya hevalina
    ya, wana baliman sebentin, iya sipi ge goti ana tomatahikan alonau ge talinau
    bolo tamana lagonau Bilha ge Silpa natuliyau. He talinau wali ginol nanakina wasana
    ni baubaunan tamaliya elana.
  wbp-wbp: Nyampuju yimi Jakupu-kurlu manu nyanungu-nyangu warlalja-kurlu. Jakupu-kurlangu
    kaja-nyanuku Jajupukujurla rdipija 17-pala yulyurrpu. Nyanunguku papardi-nyanu-patujulpalu
    nyinaja ngati-nyanu-patu-kurlangu marnkurrpa-kurlangu Liiya-kurlangu, Piilya-kurlangu
    manu Jiilpa-kurlangu. Piilya manu Jiilpa, ngulaju yangka kuja kalalu-palangu warrki-jarrija
    Jakupu-parnta-jarraku yirdikiji Liiyaku manu Rajuluku. Jakupujulpa-jana kirda-nyanu
    nyinaja yinyakuju wirriyawirriyakuju. Jajupurlu manu papardi-nyanu-paturlu kalalu-jana
    warrawarra-kangu jiyipi manu narnukutu-wati. Jajupuju kala pina-yanurnu yimi-kirli
    Jakupu-kurra yangka kuja kalalu nyanunguku papardi-nyanu-patu maju-jarrija.
  luo-luo: Ma e nonro mar joka Jakobo. Kane Josef ja-higni apar gabiriyo, nohero kwayo
    jamb wuon-gi ka en kaachiel gi owetene ma yawuot Bilha kod yawuot Zilpa ma magi
    gin monde wuon-gi. To Josef nonyiso wuon-gi timbe moko maricho ma owetene ne timo.
  meu-meu: 'Iakob garana herevadia bini: Iosef ena mauri laḡanidia na gwautahitu,
    bena nega ta seri e reḡuva, ia kakana, tamana adavana Bilha bona Silpa natudia,
    ida. Bena Iosef na tamana dekena ela, kakana e habadelaidia.'
  npi-ULB: याकूबका विषयमा भएका घटनाहरूका वृत्तान्त यिनै थिए । सत्र वर्षका जवान योसेफ
    आफ्ना दाजुहरूसँग भेडाबाख्राहरूका बगाल हेर्दै थिए । उनी आफ्ना बुबाका उपपत्‍नीहरू
    बिल्हा र जिल्पाका छोराहरूसँग थिए । योसेफले आफ्ना बुबाकहाँ तिनीहरूका विषयमा खराब
    खबर ल्याए ।
  yor-yor: Èyí ni àwọn ìtàn Jakọbu. Nígbà tí Josẹfu di ọmọ ọdún mẹ́tàdínlógún, ó ń
    ṣọ́ agbo ẹran pẹ̀lú àwọn arákùnrin rẹ̀, àwọn ọmọ Biliha àti Silipa aya baba rẹ̀
    Josẹfu sì ń ròyìn àwọn aburú tí wọ́n ń ṣe fún baba wọn.
  emp-NTPO: Nama nẽbʌrʌ b̶ʌa Jacobo warrarãba oped̶ad̶ad̶ebemada. Jacobo warra Jose
    diecisiete poa b̶asid̶e idji djabarã ume oveja waga b̶abadjia. Idji zezaba quima
    quĩrãca erob̶ʌ wẽrãrã Bilhaba idjab̶a Zilpaba toped̶ad̶a ume Josera biara trajabadjia.
    Diguid̶a wãbʌrʌd̶e Joseba idji zezaa jarabadjia idji djabarãba cadjirua o panʌda.
  ind-ind: Inilah riwayat keturunan Yakub. Pada waktu Yusuf berusia tujuh belas tahun,
    dia biasa menggembalakan kawanan kambing domba milik ayahnya bersama kakak-kakak
    tirinya, yaitu anak-anak Yakub dari Bilha dan Zilpa. Suatu hari, Yusuf melaporkan
    kepada ayahnya tentang berbagai kenakalan yang dilakukan kakak-kakaknya.
  pes-OPCB: 'این است تاریخچۀ نسل یعقوب: وقتی یوسف هفده ساله بود، به برادران ناتنی
    خود که فرزندان بلهه و زلفه کنیزان پدرش بودند، در چرانیدن گوسفندان پدرش کمک می‌کرد.
    یوسف کارهای ناپسندی را که از آنان سر می‌زد به پدرش خبر می‌داد.'
  ssx-ssx: Kutupa dota꞉ mo ipika꞉ tapakena꞉ tamenie. Diosepeta꞉ 17 bapina꞉ pa꞉pa꞉na꞉
    weki hata꞉ mo ipika꞉ atekena꞉ e pokaeyeke wanda꞉ yaapo Biliha pita꞉ Silipa yaapona꞉
    eiyeke tonu ame̱le̱ mo sipisipimanu make nanikosimanu make handeteke haemekeme.
    Ipikana꞉ma꞉ta꞉ ateke pa꞉ta꞉ mo ipika꞉ hameke tonuma꞉ hoke tupa꞉ pia꞉tiki pimiki
    ekina꞉ pi mea a꞉pa꞉tiki piekeme.
  lcm-lcm: Kana na akuskus i Iakov. Iosep katapo igenen tanginang palau lak. Katapo
    17 palau kana matas i to na kitapo aiveven ri sipsip ve keve tasina, inatus ang
    si ri Bila ve Silpa, ngono ainan asosokai ang si tamaria. Na Iosep katanla atatai
    a tamaria Iakov ta keve akuskus rikek i sa na keve tasina kita abis ia.
  aer-aer: Ayeye nhenhe Jacob-kenhe areye-akerte. Alere Jacob-kenhe, Joseph re 17
    years old aneke. Kake ikwerenhe areye akenhe meye urrpetye-ngentyele-arle, Leah,
    Bilhah, Zilpah. Bilhah uthene Zilpah uthene anewe Jacob-kenhe atherreke-urrke
    urrkapetyarte Leah uthene Rachel utheneke. Jacob-arle akenhe akngeye aneke urreye
    itneke. Joseph kake ikwerenhe areyele-arlke yepe-yepe areye-arlke nanikute areye-arlke
    arntarnte-aretyarte. Ikwere ipenhe Joseph ayeye-akerte apetyalpeke akngeye ikwerenheke
    iletyeke kake ikwerenhe areyele-arle akurne mpwarekenge iletyeke.
  tgl-ULB: Ito ang mga pangyayari tungkol kay Jacob. Nang labimpitong taong gulang
    pa lang si Jose, nagbabantay siya ng kawan kasama ang kanyang mga kapatid. Kasama
    niya ang mga anak na lalaki ni Bilhah at mga anak na lalaki ni Zilpah, mga asawa
    nang kanyang ama. Nagdala si Jose ng hindi kanais-nais na balita tungkol sa kanila
    sa kanilang ama.
  nop-nop: Yoŋ adi Yakobo’walaŋ mede kahat. Yosep adi guletŋiŋ 17 tubune daliyedut
    dompa yabudoko kwanai tigiŋ. Biyagoŋ kuyoŋ, adi mekuya doktiŋa beu’walaŋ tamŋiyat
    Bilha eŋ Silpa adi’walaŋ mihihiyedut dompa yabudokoguk. Ala daliyedi maŋgoŋ kedem
    be hogoli tagiŋ u yabuŋa wooŋ behik nimbihit tuguk.
  kca-kca: Тӑм Иаков рут уԓәпса эԓты пŏтәр. Ԓапәтхŏщйаӈ тӑԓ ԓŏват энәмты пŏх Иосиф
    тащ шавиман йайԓаԓ пиԓән йӑӈхәс, ащеԓ имеӈӈән пŏхәт пиԓән, Валла пŏхәт пӑ Зелфа
    пŏхәт пиԓән. Ащеԓа Иосиф йайԓаԓ эԓты пŏләщ тутԓыман йӑӈхәс.
  cbu-NT: Watacha Akoparini zitaminchich maachirita. Anpur zar Osiyarin kanungasiri
    masachirini 17 taaru, waparee chin opeejaa ksutku taarangiya. Akoparini muchchurish
    Bilhash, Silpash ashiru iparinarangu anpa zoonllpa Osiyarin chinuzee ipunarusin,
    ksutaranganaya. Ksutkusin, itaru Osiyshat waparee yuwaa zoonll mantsir napkana
    anoo kamanimantar ashirangiya.
  hui-hui: Yagababi ibu iginirubi ti bialu henegonaga bi te ogo. Yosebe ibu igiri
    hagua dehe mali pira mbirani karia (17) hayagola ibu aba one Bili Silibalanaga
    igini ibu hamene biaru baba nogo sibi memeru haru haga hene. Ani haru howa ibu
    hamenerume ko mbira birago hondowa abale puwa ibu abahondo lamiaga hene.
  wrs-wrs: Memba Yakoptatanana moamba. Yosepva Yakopna ombol lohmanana, hena osomba
    os lohmanana 17pelara, hena avalva Resel. Doa Yakoptatanamba os andra velvohvna,
    sipsipm memem nom dahwol vivna. Wo Yosepva hevna etehumunilmongo andra velvohvna,
    no etehumunilva lovahmanavna Bilhaina Silpaina towandal. No Bilhaiva Silpaiva
    aralna andranind unguvlirini sambla ahana. Wo etehumunilva sahokla manimani vivna,
    wo Yosepva aralm Yakopm osva ishomnavna.
  jao-jao: Jinangu wuka alunga liyi-raangaji liyikiliyi-arduwu ki-Jikaba. Kalu-arri
    jabungka nalarrku likili-ardu, nya-mangaji yalkuyi Jujiba alu likili-baba, rrankurri-arduwujara
    wu-Bila kulu rrankirri-arduwujara wu-Jilba, kalu-arri jabungka, kalu-arri namba
    yukumantharra jibi marda yukularri yiku ki-malbuwu nyuwalunganyu-biyiyu. Namba
    kalu-wardima awara linji-mangaji linjikulinji-babalu ki-Jujiba kulu kili-nu nyiki-biyi
    alunga ki-Jujiba ki-burinju.
  mya-mya: ယာ​ကုပ်​မိ​သား​စု​၏​အတ္ထု​ပ္ပတ္တိ​ကို​ဖော်​ပြ​ပေ​အံ့။ ယော​သပ်​သည်​အ​သက်​တစ်​ဆယ့်​ခု​နစ်​နှစ်​သို့
    ရောက်​သော် ဖ​ခင်​၏​မ​ယား​ငယ်​များ​ဖြစ်​သော ဗိ​လ​ဟာ​နှင့်​ဇိ​လ​ပ​တို့​၏​သား​များ​နှင့်
    အ​တူ​သိုး​ဆိတ်​များ​ကို​ထိန်း​ကျောင်း​ရ​၏။ သူ သည်​အစ်​ကို​တို့​အ​ကြောင်း​ကို​ဖ​ခင်​အား
    တိုင်​ကြား​တတ်​၏။
  cbi-NTPO: 'Entsa kuindaa Jacob'' nala'' kuindave: José 17 añu juunu uwatala, ya''
    naatalalaba bulu uveja washkive''muwaami. Tsaaren entsa naatalala ya'' apachi
    vejan shinbula'' na juwaala. Ya'' amala'' mumuya mainya Bilhá, kamainya Zilpá.
    Tsa tsaindu, José ya'' naatalala firu'' kiikemu deeve ti'', ya'' apanu wandi wanditimi.'
  bod-N: ཡ་ཀོབ་ཀྱི་མཛད་རྗེས་ནི་འདི་ལྟ༌སྟེ། ཡོ་སེབ་ཀྱིས་ལོ་བཅུ་བདུན་སྟེང་རང་གི་གཅེན་པོ་རྣམས་དང་མཉམ་དུ་ར་ལུག་འཚོས༌ཤིང༌།
    ཁོ་གཞོན་ནུ་ཞིག་ཡིན༌ལ། རྒྱུན་དུ་ཁོའི་ཕ་ཡི་ཆུན་མ་པིལ་ཧ་དང་ཟིལ་པཱ་ཡི་བུ་རྣམས་དང་མཉམ་དུ༌བསྡད།
    ཡོ་སེབ་ཀྱིས་གཅེན་པོ་རྣམས་ཀྱི་སྤྱོད་ངན་མཐའ་དག་ཕ་ལ་སྨྲས༌སོ།།
  wsk-wsk: Se imi Jacob ko kuriang arungu nunga dugu duap. Joseph kuriang kulak gotek
    bagakaso, ko yia tom 17. Nu ko nuet Jacob ko imet Zilpah se Bilhah nutagu te noko
    launari umu arungu sipsip se goat nunga bitarukasan. Bare ko launari kilek memek
    bitakasan, se nu ari laga tom bo nuet maonam.
  kkl-kkl: 'El elmabori ulamekne ane: Yakub elme Yusup mangkaekne heng kun taibuka
    taubuka ulamogha timbom agha ko''olom tarabare taogpa, iliri elkelabo nembahiogne
    taneko Bilhaap Silpaap sikin mabo mangkahirekne tanekoapti pham kambing domba
    piamsiek. Yusubap nikag piamsiekti, eldo yabori yoaba ulamekne sembe Yusup nenekori
    ili ambarelamog.'
  sna-sna: Iyi ndiyo nhoroondo yaJakobho. Josefa jaya ramakore gumi namanomwe, akanga
    achifudza makwai pamwe chete namadzikoma ake, vanakomana vaBhiriha navanakomana
    vaZiripa, vakadzi vababa vake, uye akauya namashoko akaipa kuna baba vavo pamusoro
    pavo.
  spa-BLM: Esta es la historia de las generaciones de Jacob. José, teniendo diecisiete
    años, apacentaba el rebaño con sus hermanos. Era un muchacho con los hijos de
    Bilha y Zilpa, las esposas de su padre. José informó a su padre sobre su maldad.
  beu-beu: Yakob ejangu Rahel ana vaal nu veng ajai angu, ini ene maveng ene Yusup.
    Yusup eumur mitung arinu belta bititu muse, ana jedung kuar, base ana biasat ila
    ekaku naung ba Bilha bot Silpa oleve Yakob ejangu aaru angu ioal ang naung iat
    hama-hamat jumba bot aib ang naung terang. Yusup anga, ana sukat ekaku ang naung
    ilamal-itahi angu, baning hoa metma imang veng at hubai.
  cac-cac: Aton yab'ixal vin̈aj Jacob tic. A vin̈aj José yuninal vin̈aj Jacob, 17
    ab'il sq'uinal vin̈, tan̈voj calnel syac' vin̈ yed' eb' vin̈ yuc'tac. A eb' vin̈
    yuc'tac vin̈ chi', aton eb' vin̈ yune' ix Bilha yed' ix Zilpa, eb' ix chab'il
    yetb'eyum vin̈aj Jacob. A vin̈aj José chi' tz'ic'ancot ab'ix d'a vin̈ smam tato
    man̈ vach'oc syutej sb'a eb' vin̈ yuc'tac vin̈ chi'.
  swh-ULB: Haya ndiyo matukio yaliyomhusu Yakobo. Yusufu, aliyekuwa kijana wa miaka
    kumi na saba, alikuwa akilichunga kundi pamoja na ndugu zake. Alikuwa pamoja na
    wana wa Bilha na pamoja na wana wa Zilpa, wake wa baba yake. Yusufu akaleta taarifa
    yao mbaya kwa baba yao.
  bel-bel: Вось жыцьцё Якава. Язэп, сямнаццаці гадоў, пасьвіў быдла разам з братамі
    сваімі, будучы хлапцом, з сынамі Валы і з сынамі Зэлфы, жонак бацькі свайго. І
    даводзіў Язэп благія пра іх чуткі да бацькі іхняга.
  wed-wed: Wei lamna Jacob natunatuna maiteni ai virarautua. Joseph tauna laraga ana
    madeḡa 17. Tauna tuatuana maiteni, amai awawana Bilhah ma Zilpah natunatui, amai
    ana sipu ma gote i paipaini. Wate Joseph tuatuana ai kaua apoapoe ḡelaui amai
    i vibenabenamei.
  deu-ELBBK: 'Dies ist die Geschichte Jakobs: Joseph, 17 Jahre alt, weidete die Herde
    mit seinen Brüdern; und er war als Knabe bei den Söhnen Bilhas und bei den Söhnen
    Silpas, der Frauen seines Vaters. Und Joseph hinterbrachte ihrem Vater die üble
    Nachrede von ihnen.'
  mbb-OT: 'Iyan heini guǥud mehitenged te pemilya ni Jacob: Hein 17 is penuiǥen ni
    Jose, mid-uǥup en sikandin te menge kakey zin te kebantey te menge uyaǥen. Haazà
    he menge kakey zin, ne menge anak ni Bilha wey ni Zilpa he menge esawa te amey
    zin. Ebpenudtulen ni Jose ziyà te amey zin mezaat he menge ulaula te menge kakey
    zin.'
  msc-msc: Yakuba dencɛilu la ko le ɲin di. Yusufu sɔrɔn ka san tan ni wɔrɔnwula bɔ
    tuma mɛn na, a tɛrɛ ye saai ni bailu gbɛnna a kɔrɔcɛilu fɛ. A tɛrɛ ye a fa la
    jɔnmusoilu Bilaha ni Silipa dencɛilu dɛmɛnna. Dencɛ woilu tɛrɛ ye ko bɛnbali mɛnilu
    kɛla la, Yusufu tɛrɛ ye wo bɛɛ ɲafɔla a fa yɛ.
  mal-2015: 'യാക്കോബിന്റെ വംശപാരമ്പര്യം എന്തെന്നാൽ: യോസേഫിന്നു പതിനേഴു വയസ്സായപ്പോൾ
    അവൻ തന്റെ സഹോദരന്മാരോടുകൂടെ ആടുകളെ മേയിച്ചുകൊണ്ടു ഒരു ബാലനായി തന്റെ അപ്പന്റെ ഭാര്യമാരായ
    ബിൽഹയുടെയും സില്പയുടെയും പുത്രന്മാരോടുകൂടെ ഇരുന്നു അവരെക്കുറിച്ചുള്ള ദുഃശ്രുതി
    യോസേഫ് അപ്പനോടു വന്നു പറയും.'
  tuo-NT: Aꞌte Jacob niꞌcʉ̃ põꞌrã nisetiꞌque queti niꞌi. José diecisiete cʉ̃ꞌmarĩ
    cʉogʉ, cʉ̃ maꞌmisʉmʉa meꞌrã oveja coꞌtegʉ weecʉ niwĩ. Na cʉ̃ pacʉ nʉmosãnumia
    peꞌsu daꞌreꞌcãrã numia Bilha, Zilpa põꞌrã nicãrã niwã. José na daꞌraropʉ cʉ̃ maꞌmisʉmʉa
    ñaꞌarõ weeseticã ĩꞌagʉ̃, na pacʉpʉre “Ñaꞌarõ weeama”, ni weredajamʉjãcʉ niwĩ.
  gup-gup: Nahni kunwok wanjh kabenyolyolme Jacob dja nawu nungka benbornang. Kunkareni,
    Joseph nawu yawurrinjni bu mandjewk nuyeni seventeen, wanjh nungka mayh benmirndenahnani,
    birridjarrknahnani nawu birridanginj, nawu nayayaw berrewoneng Bilhah dja Zilpah
    nawu kornkumo nuye ngalbibininjkobeng. Wanjh Joseph benmulewam kore kornkumo,
    yimeng bu bedda kunwarre birriyimi nawu birridanginj.
  met-met: Yekop bakbaging naxuyanganoa bila li. Yosep gananuna. Bungina nianing 17,
    wasa mana sipsipdi xaung memedi rangua sabangandi, ding ba garadi mana Bilha Silpa
    tang, tibuna hainindi. Baing Yosep ma naxuya na tibuna mana sabangandi kuboluding
    diandi (dilibudi).
  gvs-gvs: 'E ame Yakobo ina bodao tetelidi. Tetelinayana ame nakae: E Iyosepa tubuwau
    ana tala 17 go, senao taiyao sipi be goti simatakaavatedi. Senaoyadi moe Yakobo
    monenao Silipa be Bila natudiyao. E senao taiyao sikaaiyaka go, Iyosepayana ina
    tamana goi tuwowonao iboboredi idigo kana, ‘Tamagu, natumowo idi sinapu igoyo.’'
  rmc-rmc: Kada hin pal e famelija le Jakoboskri. Sar sas le Jozefoske dešuefta (17)
    berš, pašinelas le bakren peskre phralenca. Bešelas peskre dadeskre čhavenca,
    save sas la Bilhatar the la Zilpatar. O Jozef anelas pal peskre phrala o nalačhe
    hiri peskre dadeske.
  nlg-nlg: Aeni na [tutugu tana] vavatana na binaboli ta Jacob. Tana bona Joseph te
    sara tana hangavulu vitu (17) na niuluna, agaia te hangara sono na lei hoghona
    halavu na righitaoniani nina na lei sheep mana lei goat a tamana. Agaira na lei
    daledira rana tauna tamana (Jacob) a Bilhah ma Zilpah. Hauva kaa ma Joseph te
    tughunighi vania tamana na balu totobo dika tara gonighi na lei hoghona.
  dgr-DOGNT: 'Jacob eyıts''ǫ wets''ıhɂǫ̀ǫ-dǫǫ̀ gıxè dàgòjàa sìı dıı gıgodıì hǫt''e:
    Jacob weza Joseph cheko hoònǫ-daats''ǫ̀-łǫ̀hdı̨ weghoò ı̨lè. Edı̨ı̨de xè sahzǫ̀ą
    k''èdì ı̨lè. Wı̨ı̨de sìı wetà wets''ǫ ts''èko Bılah eyıts''ǫ Zılpah gots''ǫ weza
    agı̨ı̨t''e. Edekǫ̀ nǫgedè nı̨dè Joseph wı̨ı̨de t''asìı wejıı ghàlagı̨ı̨dàa sìı
    hazǫǫ̀ edetà ts''ǫ̀ hadı.'
  pes-OPV: این است پیدایش یعقوب. چون یوسف هفده ساله بود، گله را با برادران خود چوپانی
    می‌کرد. و آن جوان باپسران بلهه و پسران زلفه، زنان پدرش، می‌بود. ویوسف از بدسلوکی
    ایشان پدر را خبر می‌داد.
  ron-1924: 'Ятэ история луй Иаков: Иосиф, ла вырста де шаптеспрезече ань, пэштя оиле
    ку фраций луй; бэятул ачеста ера ку фиий Билхей ши ку фиий Зилпей, невестеле татэлуй
    сэу. Ши Иосиф спуня татэлуй лор ворбеле лор челе реле.'
  aui-aui: Mmkona Jeikap natunatuna teya waragututudi. Raghanina Jousep wabuwabuna
    kana bodu 17, na tamananaki natuwavinena Bilha da Zilpa natunatudi yawata sip
    da gout siyakoyakoyagha. Bi Jousep kana makewona iviwara berovedi tamananaki biidi.
  ben-OBCV: এই হল যাকোবের বংশপরম্পরার বৃত্তান্ত। সতেরো বছর বয়স্ক এক যুবক যোষেফ, তাঁর
    সেই দাদাদের সঙ্গে পশুপাল চরাচ্ছিলেন, যাঁরা ছিলেন তাঁদের বাবার স্ত্রী বিলহা ও সিল্পার
    ছেলে, এবং তাঁদের কুকর্মের খবর যোষেফ তাঁদের বাবার কাছে পৌঁছে দিলেন।
  lex-lex: Emkadilla Yakopa duratni-waitni tuini. Yusup, la'pa umarnu termida wehrani
    wo'itu, tuwarwiar mia'ta de, nhi'de nora hyalli rodia pipi-duma. Yusup hyalli
    ri de, Yusup amni patke'a liahunu rora, Bilha nora Silpa, a'nani. Noka Yusup nwahauru
    hyalli re illu-wniehwa yatyatni la amni.
  rgu-rgu: Tepoꞌ ria, Yakob ana ni esa neme saon Rahel mai, nade Yusuf. Tepoꞌ fo teu
    ni sanahulu hitu, ana biasa sama-sama no aꞌa nara reu foo sira bibi nara. Ria
    aꞌa nara, nana Yakob saon Bilha, ma saon Silpa ana nara. Ma Yusuf soa-soa neu
    tui papa na, laꞌeneuꞌ aꞌa nara hada-pariin.
  som-som: Kuwanuna waa farcankii Yacquub. Yuusuf, isagoo jira toddoba iyo toban sannadood,
    ayuu idaha la daajinayay walaalihiis, wuxuuna ahaa wiil la jooga wiilashii Bilhah
    iyo Silfah oo ahaa naagihii aabbihiis. Markaasuu Yuusuf xaggooda war xun uga keenay
    aabbahood.
  lat-VUC: 'Et hæ sunt generationes ejus: Joseph cum sedecim esset annorum, pascebat
    gregem cum fratribus suis adhuc puer: et erat cum filiis Balæ et Zelphæ uxorum
    patris sui: accusavitque fratres suos apud patrem crimine pessimo.'
  aoi-aoi: Enena kembirra alawudawarra ena-langwa-langwa warnumamalya. Eneje-ka nakina
    Jawijiba mememberrkwa mamangbala mambilyuma mamarika iya yinungkwura n-ambilyumurra
    arakba. Kembirra Jawijiba akwa ena-langwa wurrukwala wurrarrkwurrkuwena narr-embirrajuwama
    wurrakina jiba iya nenukwuda nungwarringba-langwa. Umba aburringaja wurrumurndakakina-langwa
    wurrirndirndarrngwa Bilya akwa Jilba, Jekaba-langwa wurradingabulena-kiya wurringalakina.
    Kembirra ena-langwa wurrarrkwurrkuwena nuw-arriyakajungwunu-manja awurruwurrariya-langwa,
    eneja ni-likenuma Jawijiba nakina Jekabu-wa akwa nenu-makama nungwenikba-manja
    akina-langwa awurrariya.
  eng-ASVBT: 'These are the generations of Jacob. Joseph, being seventeen years old,
    was feeding the flock with his brethren; and he was a lad with the sons of Bilhah,
    and with the sons of Zilpah, his father’s wives: and Joseph brought the evil report
    of them unto their father.'
  mna-mna: 'Iŋgi Yakop ziŋan lutuunu bizin mbol kizin. Indeeŋe Yakop lutuunu Yosep
    ndaama kini irao lamoromata mi ru na, ziŋan toono bizin pakan ta ki Bila ma Silpa
    na, timborro zin mbili. Mi mbulu kini ta kembei: Sombe toono bizin tikam mbulu
    ambai som, na ni ilala ki tamaana mi isotartaari pa.'
  ita-1885: E le generazioni di Giacobbe furono quelle. Giuseppe, essendo giovane,
    d'età di diciassette anni, pasturava le gregge, coi suoi fratelli, co' figliuoli
    di Bilha, e coi figliluoli di Zilpa, mogli di suo padre. Ed egli rapportava al
    padre loro la mala fama che andava attorno di loro.
  eng-LXXUP: And these are the generations of Jacob. And Joseph was seventeen years
    old, feeding the sheep of his father with his brethren, being young; with the
    sons of Bilhah, and with the sons of Zilpah, the wives of his father; and Joseph
    brought to Israel their father their evil reproach.
  eng-ULB: These were the events concerning Jacob. Joseph, who was a young man seventeen
    years old, was guarding the flock with his brothers. He was with the sons of Bilhah
    and with the sons of Zilpah, his father's wives. Joseph brought an unfavorable
    report about them to their father.
  spa-VBL: 'Esta es la historia de Jacob y su familia: José tenía diecisiete años
    y ayudaba a cuidar el rebaño junto con sus hermanos, los hijos de Bila y Zilpá,
    las esposas de su padre. José le contó a su padre algunas de las cosas malas que
    sus hermanos estaban haciendo.'
  fra-_FOB: Voici l'histoire des descendants de Jacob. Joseph, âgé de dix-sept ans,
    paissait les troupeaux avec ses frères; et il était jeune berger auprès des fils
    de Bilha, et auprès des fils de Zilpa, femmes de son père. Et Joseph rapporta
    à leur père leurs mauvais discours.
  mal-mal: 'യാക്കോബിന്റെ വംശപരമ്പര ഇതാകുന്നു: യോസേഫിനു പതിനേഴു വയസ്സായപ്പോൾ അവൻ തന്റെ
    സഹോദരന്മാരോടുകൂടെ ആടുകളെ മേയിച്ചുകൊണ്ട് ഒരു ബാലനായി തന്റെ അപ്പന്റെ ഭാര്യമാരായ
    ബിൽഹായുടെയും സില്പായുടെയും പുത്രന്മാരോടുകൂടെ ഇരുന്ന് അവരെക്കുറിച്ചുള്ള ദുർവാർത്ത
    യോസേഫ് അപ്പനോട് വന്നുപറഞ്ഞു.'
  lit-lit: Šitie yra Jokūbo šeimos istorijos duomenys. Septyniolikos metų sūnui Juozapui
    teko ganyti kaimenę su savo broliais, o berniukas buvo su savo tėvo žmonų Bilhos
    ir Zilpos sūnumis; ir Juozapas parnešdavo savo tėvui blogų žinių apie juos.
  urd-GVR: Yih Yāqūb ke ḳhāndān kā bayān hai. Us waqt Yāqūb kā beṭā Yūsuf 17 sāl kā
    thā. Wuh apne bhāiyoṅ yānī Bilhāh aur Zilfā ke beṭoṅ ke sāth bheṛ-bakriyoṅ kī
    dekh-bhāl kartā thā. Yūsuf apne bāp ko apne bhāiyoṅ kī burī harkatoṅ kī ittalā
    diyā kartā thā.
  suz-BL: एको याकूब आ खिं ङा मुर आन कथा बाक्‍ब। योसेफ १७ बर्स दुम्‍शा आ लोक्‍ब आन
    क्‍यारश भेडा गोठ ङा गोठला बाक्‍माक्‍त। आ आफ आ मीश बिल्‍हाह नु जिल्‍पा आस तौ कली
    वारच पाइब बाक्‍माक्‍त। मिनु योसेफमी मेको आन मरिम्‍शो पशो आ आफ कली शोव़बाक्‍माक्‍‍त।
  ita-1927: E questa è la posterità di Giacobbe. Giuseppe, all’età di diciassette
    anni, pasceva il gregge coi suoi fratelli; e, giovinetto com’era, stava coi figliuoli
    di Bilha e coi figliuoli di Zilpa, mogli di suo padre. E Giuseppe riferì al loro
    padre la mala fama che circolava sul loro conto.
  ckb-ckb: ئەمە چیرۆکی نەوەکانی یاقوبە. یوسف کە هەرزەکارێکی تەمەن حەڤدە ساڵان بوو،
    لەگەڵ براکانی کە دەکاتە کوڕەکانی بیلهە و زیلپەی دوو ژنەکەی باوکی، شوانایەتی مەڕەکانی
    دەکرد. یوسف هەڵسوکەوتە خراپەکانی ئەمانی بە باوکی ڕاگەیاند.
  eng-BBE: 'These are the generations of Jacob: Joseph, a boy seventeen years old,
    was looking after the flock, together with his brothers, the sons of Bilhah and
    Zilpah, his father''s wives; and Joseph gave their father a bad account of them.'
  crx-NTPO: 'Jacob nts''oh tune''ust''en: Joseph ''en whunizyat ''on ''at lhtak''ant''it
    be yus k''ut (17) ''et nus khuna-i gha'' un''aih dulhutsinke tubulh, bubulh ''ut''en
    nyoonne bulhutsinke ''enne Bilhah buzkeh ''ink''ez Zilpah buzkeh cha, oobá oo''atke,
    ''enne bubulh ''ut''en ''ink''ez Joseph dubá ''en yulh nahoolnuk tank''us ne''hut''en
    huwun.'
  kan-OKCV: 'ಇದು ಯಾಕೋಬನ ವಂಶದವರ ಚರಿತ್ರೆ: ಯೋಸೇಫನು ಹದಿನೇಳು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ತನ್ನ ಸಹೋದರರ
    ಸಂಗಡ ಅಂದರೆ, ತನ್ನ ತಂದೆಯ ಹೆಂಡತಿಯರಾಗಿದ್ದ ಬಿಲ್ಹಳ ಮತ್ತು ಜಿಲ್ಪಳ ಮಕ್ಕಳ ಸಂಗಡ ಕುರಿಮಂದೆಗಳನ್ನು
    ಕಾಯುತ್ತಿದ್ದನು. ಯೋಸೇಫನು ಅವರ ಕೆಟ್ಟತನದ ಸುದ್ದಿಯನ್ನು ತನ್ನ ತಂದೆಗೆ ತಿಳಿಸುತ್ತಿದ್ದನು.'
  bbb-bbb: Ro Jekafukiro agane fuone ijiebuo suvuare ije ijiege. E Jekafudo fari Josofu
    e ije juaevasia sevenitini (17) ijiege furima ije fu bofari fuone bara Birukakiro
    Zirufa ijiebuo ame ijena mave-sifi ijiakiro mave-goti ije samuagianoe. (Ame bofari
    ije bu Jekafudo bara inokiro ijiebuo ame ijene). Josofu fu maza be oenoena ro
    kekena asoe fuone Jekafu ire ise bino bofari fuone ijiebe renoejo fu giaema ijene
    kuarae.
  tam-2017: 'யாக்கோபுடைய சந்ததியின் வரலாறு: யோசேப்பு பதினேழு வயதிலே தன் சகோதரர்களுடனே
    ஆடுகளை மேய்த்துக்கொண்டிருந்தான்; அந்த இளைஞன் பில்காள் சில்பாள் என்னும் தன் தகப்பனுடைய
    மறுமனையாட்டிகளின் மகன்களோடு இருந்து, அவர்களுடைய துன்மார்க்கத்தைத் தன் தகப்பனுக்குச்
    சொல்லிவருவான்.'
  spa-RV-1909: 'Estas fueron las generaciones de Jacob. José, siendo de edad de diez
    y siete años apacentaba las ovejas con sus hermanos; y el joven estaba con los
    hijos de Bilha, y con los hijos de Zilpa, mujeres de su padre: y noticiaba José
    á su padre la mala fama de ellos.'
  ron-BTF: Acestea sunt generaţiile lui Iacob. Iosif, fiind în vârstă de şaptesprezece
    ani, păştea turma cu fraţii săi; şi băiatul era cu fiii Bilhei şi cu fiii Zilpei,
    soţiile tatălui său; şi Iosif a adus tatălui său vorbirea lor rea.
  eng-WEBP: This is the history of the generations of Jacob. Joseph, being seventeen
    years old, was feeding the flock with his brothers. He was a boy with the sons
    of Bilhah and Zilpah, his father’s wives. Joseph brought an evil report of them
    to their father.
  eng-FBV: This is the story of Jacob and his family. Joseph was seventeen, and helped
    look after the flock with his brothers, the sons of Bilhah and Zilpah, his father's
    wives. Joseph told his father about some of the bad things his brothers were doing.
  nld-1939: 'En dit is de familiegeschiedenis van Jakob: Toen Josef zeventien jaar
    oud en dus nog een knaap was, en hij met zijn broers, met de zonen van Bilha en
    de zonen van Zilpa, de vrouwen van zijn vader, de kudde weidde, bracht hij de
    kwade geruchten, die over hen liepen, aan hun vader over.'
  nch-BL: Huan ya ni cati panoc ica Jacob huan iconehua. Quema José, icone Israel,
    eliyaya se telpocat cati quipiyayaya 16 xihuit, quinmocuitahuiyaya borregojme
    inihuaya itepotz icnihua cati eliyayaj ininconehua Bilha huan Zilpa, ne sequinoc
    isihuajhua itata. Huan teipa José quiilhuico itata nochi cati amo cuali quichihuayayaj
    iicnihua.
  tfr-NTPO: Ëre Jacob pjeyoga to tek jong sorë, e l̈anyo. José l̈u pjl̈ogl̈o sak kjwara
    kjingsho kjäkshko (17) ga shäng öng ushko so dë ba shjiyga tjok. Ba shjiyga mekë
    ko Bilhá, Zilpá, ba data boyga obl̈ë ba parkagaga wl̈eniyo. L̇l̇ëbo shärye ba
    shjiygarë owa l̈i roy söya tjwe, l̈e ba data kong.
  vie-1934: Đây là chuyện dòng dõi của Gia-cốp. Giô-sép, tuổi mười bảy, chăn chiên
    với các anh mình; người đi kết bạn cùng con của Bi-la và con của Xinh-ba, hai
    vợ cha mình. Giô-sép thuật lại với cha các chuyện xấu của họ nói.
  hin-CV: यह है याकोब के परिवार का इतिहास. याकोब के वंश में योसेफ़ जब सत्रह वर्ष के
    थे वह अपने भाइयों के साथ भेड़-बकरियों को चराते थे, उनके पिता की पत्नियों बिलहाह
    तथा ज़िलपाह के पुत्र भी उनके साथ ही थे. योसेफ़ अपने पिता को अपने भाइयों की गलत
    आदतों के बारे में बताया करते थे.
  eng-OURB: This is the history of the generations of Jacob [Supplanter]. Joseph [May
    he add], being seventeen years old, was feeding the flock with his brothers. He
    was a boy with the sons of Bilhah [Bashful] and Zilpah [Frailty], his father’s
    wives. Joseph [May he add] brought an evil report of them to their father.
  spa-BES: 'Estas son las generaciones de Jacob: José, un niño de diecisiete años,
    estaba cuidando el rebaño, junto con sus hermanos, los hijos de Bilha y Zilpa,
    las esposas de su padre; y José le contó la mala fama de ellos a su padre.'
  tdx-tdx: Ie ty talili’ ty hasavereña’ Iakòbe. Ie nifolo-tao-fito-amby t’Iosefe le
    niarake añondry mindre amo raha­lahi’eo, ie mbe niajalahy naho nindre amo ana’
    i Bilhae naho amo ana’ i Zilpae, valin-drae’eo, vaho ninday talily raty iareo
    aman-drae’e añe t’Iosefe.
  vid-vid: Ayi ndo mbuli ya lukolo lwa Yakobo, Yusufu naloyali msongolo wa miyaka
    kumi na saba, nayali yodima ming'holo na mhene hamwe na wang'holoze, wana wa Biliha
    na Silipa wadala wa mhaza wa heye. Yusufu nayali yomlonjela mhaza wa heye mbuli
    za wihe wa wang'holoze.
  pwg-pwg: Weni tuna na Jeikap ma natunatuna i varagutugutu. Natuna Josepa na ghamoghamo
    kana koyakoyagha, varevaresina yavata ikoyakoyaghisi. Tuna na yaragina, kana madegha
    17 ma ti na iyarokosi, ina mamai kakawana Biliya da Silpa natunatusi. Mara sago
    i ghamoghamo ikoyakoyagha na Josepa varevaresina i bera ikitai ma ke iti vaghinei,
    tuna kubiine inae ma i berabero peyarina i mamai kurina ivi mamatarei.
  eng-OKE: These are the generations of Jakob. Joseph was a son of seventeen years;
    he kept the flock with his brothers; and he had been brought up with the sons
    of Bilhah, and with the sons of Zilpha, the wives of his father; and Joseph brought
    their evil report to his father.
  tha-KJV: ต่อไปนี้​เป็นประวั​ติ​พงศ์พันธุ์​ของยาโคบ เมื่อโยเซฟอายุ​ได้​สิ​บเจ็ดปีไปเลี้ยงสัตว์​อยู่​กับพวกพี่​ชาย
    เด็กหนุ่​มน​ั้นอยู่กับบุตรชายของนางบิลฮาห์และกับบุตรชายของนางศิลปาห์ภรรยาบิดาของตน
    โยเซฟเอาความผิดของพี่ชายมาเล่าให้​บิ​ดาฟัง
  por-BR-2018: 'Estas foram as gerações de Jacó. José, sendo de idade de dezessete
    anos apascentava as ovelhas com seus irmãos; e o jovem estava com os filhos de
    Bila, e com os filhos de Zilpa, mulheres de seu pai: e contava José a seu pai
    as más notícias acerca deles.'
  bco-bco: Ya꞉koba꞉ ene eso꞉lo꞉wa꞉ malolo꞉wo꞉ we. Yosa꞉b e dona do꞉la꞉ta꞉ga꞉ doma꞉la꞉fo꞉
    ko꞉lo꞉ dota꞉ga꞉yo꞉, Ya꞉koba꞉ nanogdo꞉ dian ga, Bilha o꞉lia꞉ Silba o꞉lia꞉ma꞉lo꞉
    so꞉wa sa꞉la꞉la꞉ a꞉no꞉ Yosa꞉ba꞉ ene ao i ko꞉lo꞉, iyo꞉ egele siliki, no꞉ fofo꞉wo꞉
    a꞉na bo꞉fo꞉len. Ene ao i a꞉ma꞉lo꞉ hala dimidabo꞉, Yosa꞉b eyo꞉ iyamo꞉wo꞉ malolome.
  deu-ELO: 'Dies ist die Geschichte Jakobs: Joseph, siebzehn Jahre alt, weidete die
    Herde mit seinen Brüdern; und er war als Knabe bei den Söhnen Bilhas und bei den
    Söhnen Silpas, der Weiber seines Vaters. Und Joseph hinterbrachte ihrem Vater
    die üble Nachrede von ihnen.'
  ktm-ktm: Iy kurti pohtidiyen nedun su. Yosep mapwi ndre eleheu, krismas tadan mapwi
    sungoh-pe-ondrotoloh, eri inu-us su tinton tam Bilhah pe Silpah. Bilhah pe Silpah
    ti pedehnen marai ta Leah horu Resel, odoke Yakop iyesuwon horu. Yosep inu-us
    su tinton kuti, pe su mada' su iso sipsip pe meme. Odoke iy ininen punou mo-on
    kehe ndre su tinton hompo, eri ile tan tama' su.
  caa-caa: Y jax era e checsuyaj tama ufamilia e Jacob. Pues e José jax inteꞌ chꞌom
    sitz xeꞌ war ucojco diecisiete año xeꞌ jax inteꞌ ajcojc oveja y e chivo taca usacunobꞌ
    tama uchatuobꞌ xeꞌ jax umaxtacobꞌ e Bilhá y umaxtacobꞌ e Zilpa xeꞌ jax uwixcarobꞌ
    utata. Y e José cꞌotoy qꞌuecran taca utata tamar e mabꞌambꞌanir lo que war uchiobꞌ
    usacunobꞌ.
  eng-WYC-2018: and these were the generations of him. Joseph when he was of sixteen
    years, yet a child, kept a flock with his brethren, and he was with the sons of
    Bilhah and Zilpah, the wives of his father; and he accused his brethren at the
    father of the worst sin. (and this is the story of his descendants. Joseph, when
    he was seventeen years old, yet a boy, kept a flock with his brothers, and he
    was with the sons of Bilhah and Zilpah, his father’s wives; and he accused his
    brothers of the worst sins to their father.)
  epo-epo: Jen estas la generaciaro de Jakob. Jozef, havante la aĝon de dek sep jaroj,
    paŝtis kune kun siaj fratoj la brutaron; li estis knabo kune kun la filoj de Bilha
    kaj la filoj de Zilpa, la edzinoj de lia patro; kaj malbonajn famojn pri ili Jozef
    raportadis al ilia patro.
  uig-PIN: Tɵwǝndikilǝr Yaⱪup ǝwladlirining ix-izliridur. Yüsüp yigit bolup on yǝttǝ
    yaxⱪa kirgǝn qaƣlirida, akiliri bilǝn billǝ ⱪoylarni baⱪatti; u atisining kiqik
    hotunliri Bilⱨaⱨ wǝ Zilpaⱨning oƣulliri bilǝn billǝ ixlǝytti. Yüsüp atisiƣa ularning
    naqar ⱪiliⱪlirini eytip ⱪoyatti.
  beo-beo: Ya:igobe ea sosogo fi ilia hou dedei da agoane. Yousefe da lalelegele,
    ode 17 esalu, ayeligi ba:i. E amola yolalali (ilia da Ya:igobe ea gidisedagi uda
    Biliha amola Siliba elea mano), amo da gilisili Ya:igobe ea sibi amola goudi ouligisu.
    E da ea olalali ilia wadela:i hou ba:beba:le, ea edama sia:ne iasu olelei.
  tpi-OTNT: Stori bilong Jekop na ol pikinini bilong en i olsem. Josep em i yangpela
    man, na em i gat 17 krismas. Em i save lukautim ol sipsip na meme wantaim ol brata
    bilong en, em ol pikinini bilong Bilha na Silpa, tupela meri bilong papa bilong
    em. Na Josep i save tokim papa long ol pasin nogut ol brata i save mekim.
  hau-SA: Wannan shi ne labarin zuriyar Yaƙub. Yusuf, saurayi ne mai shekara goma
    sha bakwai. Shi da ’yan’uwansa, wato, ’ya’yan Bilha maza da kuma ’ya’yan Zilfa
    maza, matan mahaifinsa suna kiwon garkuna tare. Sai Yusuf ya kawo wa mahaifinsu
    rahoto marar kyau game da ’yan’uwansa.
  udu-udu: Yansan a’di ita gwo jin beledhu goma waḵ ma Yakuub mo. Yuusup̱ a’di ’kona
    yili ’kume’d i’ce’dka pesu/ ap̱o/ mo me’d jin urkina a’di ama’diny ḵa’bal nyaḵki
    ikam mo. A’di ta’da ’ci nyaḵki iya/ ma Bilhah dhala Silp̱ah mo uni kun ta up̱
    ki com mo, dhala Yuusup̱ ḵalki’da ris gwon thus kun thama ikam a’di imii mmoṯor
    ababam buni mo.
  uig-LAT: Töwendikiler Yaqup ewladlirining ish-izliridur. Yüsüp yigit bolup on yette
    yashqa kirgen chaghlirida, akiliri bilen bille qoylarni baqatti; u atisining kichik
    xotunliri Bilhah we Zilpahning oghulliri bilen bille ishleytti. Yüsüp atisigha
    ularning nachar qiliqlirini éytip qoyatti.
  nde-nde: Lo ngumlando wosendo lukaJakhobe. UJosefa ijaha elalileminyaka elitshumi
    lesikhombisa, wayeselusa imihlambi yezimvu labanewabo, amadodana kaBhiliha lamadodana
    kaZilipha, abafazi bakayise, wasebaceba kuyise.
  ton-ton: 'Ko e hako eni ʻo Sēkope naʻe hongofulu ma fitu ʻae taʻu ʻo Siosefa, pea
    naʻe tauhi ʻe ia ʻae fanga manu, ʻo fakataha mo hono ngaahi taʻokete; pea naʻe
    nofo ʻae tama mo e ongo tama ʻa Pila, pea mo e fānau ʻa Silipa, ko e ongo sinifu
    ʻo ʻene tamai: pea naʻe ʻomi ʻe Siosefa ki heʻene tamai ʻenau ongoongo kovi.'
  ces-1613: 'Tito jsou příběhové Jákobovi: Jozef, když byl v sedmnácti letech, pásl
    s bratřími svými dobytek, (a byl mládeneček), s syny Bály a Zelfy, žen otce svého.
    A oznamoval Jozef zlou pověst o nich otci svému.'
  eko-eko: Eti hatiithi ya peewu ya Yaakhumpa. Yuusufu arina nyaakha khumi na sapa,
    aari nshuki wa pwittipwitthi na puuzi za papaawe vamote na attwiize aana a Biila
    na Ziilipa, aakha a papaawe. Yuusufu eetta omuuzaka papaawe vitthu zootakhala
    aari orettaazo attwiize.
  nss-nss: Iye ara titiye ta Yakop pe norun hu. Yosep ara manoru wihou o, pe hayou
    tan ara iro songui pe andrtoyoh. Yiy iro nimnim iyata hu sipsip pe meme iyasura
    nalin hu, yihu noru Pilhah hilu Silpah, hilu pihin malmou ta taman. Pe Yosep ara
    ngara kiya nese ndrainga taman kiya kultuw mwomwan ata nalin hu.
  eng-WMB: This is the history of the generations of Jacob. Joseph, being seventeen
    years old, was feeding the flock with his brothers. He was a boy with the sons
    of Bilhah and Zilpah, his father’s wives. Joseph brought an evil report of them
    to their father.
  tam-TCV: 'யாக்கோபின் வம்சவரலாறு இதுவே: யோசேப்பு பதினேழு வயது வாலிபனாய் இருந்தபோது,
    தன் தகப்பனின் மனைவிகளான பில்காள், சில்பாள் ஆகியோரின் மகன்களாகிய தனது சகோதரருடன்
    மந்தை மேய்ப்பது வழக்கம். அவர்களின் கெட்டசெயல்களைப் பற்றி யோசேப்பு தன் தகப்பனுக்கு
    அறிவித்தான்.'
  ceb-ULB: Mao kini ang mga panghitabo mahitungod kang Jacob. Si Jose, usa ka batan-on
    nga nag-edad ug 17 anyos, nagabantay siya ug karnero uban sa iyang mga igsoon.
    Kuyog niya ang mga anak nga lalaki ni Bilha ug anak nga lalaki ni Zilpa, mga asawa
    sa iyang amahan. Ginasumbong ni Jose ngadto sa iyang amahan ang mga dili maayo
    nila nga binuhatan.
  mkn-mkn: Itu waktu, Yakob pung ana satu dari dia pung bini Rahel, nama Yusuf. Waktu
    dia pung umur tuju blas taon, dia deng dia pung kaka dong biasa pi jaga dong pung
    kambing-domba sama-sama. Dia pung kaka dong, ana dari Yakob pung bini, Bilha deng
    Silpa. Ma Yusuf ni, tukang bawa mulu kasi dia pung papa, soꞌal dia pung kaka dong.
  nce-nce: '@see-verse:GEN.037.001'
  pol-UBG: 'To są dzieje rodu Jakuba: Gdy Józef miał siedemnaście lat, pasł stada
    ze swoimi braćmi; młodzieniec był z synami Bilhy i z synami Zilpy, żony swego
    ojca. I Józef donosił ojcu o ich złej sławie.'
  agr-agr: Juju agagbauwa juka Jacopan patayi aidau pachisa augmattsamui. Josék diecisiete
    mijan ajamaitak, niina apaji ikaa nuwe aidau Bilhá Zilpájai aajakua nuwi niina
    yachi akiinau aidaujai ijunas uwijan kuitamajakui. Nuniau asa niina yachi aidau
    pegkegchau wajagtai apajin jegajua ujajakui.
  kyc-kyc: Arome pii Jekopena ree palu palyuo peyaminyi dokona lao pyasi palamo. Josepe
    baa ee kana akalisa ipisu yanda ipingi ingiyamopa banya rakange Isaraelena enda
    Bilya Silipa dolapome mandeyambinyi yangonge dupwa pipya baa role pyao mena sipisipi
    memepe iso kareyaminyipa nakama yulu kapa pii nalyaminyi lao rakange lamaiya.
  urd-GVU: یہ یعقوب کے خاندان کا بیان ہے۔ اُس وقت یعقوب کا بیٹا یوسف 17 سال کا تھا۔
    وہ اپنے بھائیوں یعنی بِلہاہ اور زِلفہ کے بیٹوں کے ساتھ بھیڑبکریوں کی دیکھ بھال
    کرتا تھا۔ یوسف اپنے باپ کو اپنے بھائیوں کی بُری حرکتوں کی اطلاع دیا کرتا تھا۔
  deu-1912: 'Und dies sind die Geschlechter Jakobs: Joseph war siebzehn Jahre alt,
    da er ein Hirte des Viehs ward mit seinen Brüdern; und der Knabe war bei den Kinder
    Bilhas und Silpas, der Weiber seines Vaters, und brachte vor ihren Vater, wo ein
    böses Geschrei wider sie war.'
  ntj-ntj: '@see-verse:GEN.037.001'
  row-row: Leleꞌ naa, Yakob anan esa mia sao na Rahel, naran Yusuf. Ana too sanahulu
    hitu ma, no aꞌa nara reu ranea hiek-lombo ra. Aꞌa nara, anaꞌ mia Yakob sao nara,
    Bilha ma Silpa. Te Yusuf ia, mana nendi-nendiꞌ dedꞌeat fee ama na, soꞌal aꞌa nara.
  kan-2017: 'ಇದು ಯಾಕೋಬನ ವಂಶದವರ ಚರಿತ್ರೆ: ಯೋಸೇಫನು ಹದಿನೇಳು ವರ್ಷದವನಾಗಿದ್ದಾಗ ತನ್ನ ಅಣ್ಣಂದಿರ
    ಜೊತೆಯಲ್ಲಿ ಅಂದರೆ, ತನ್ನ ತಂದೆಯ ಹೆಂಡತಿಯರಾದ ಬಿಲ್ಹಾ ಮತ್ತು ಜಿಲ್ಪಾರ ಮಕ್ಕಳ ಜೊತೆಯಲ್ಲಿ ಆಡು
    ಕುರಿಗಳನ್ನು ಮೇಯಿಸುತ್ತಿದ್ದನು. ಅವರು ಏನಾದರೂ ಕೆಟ್ಟ ಕೆಲಸ ಮಾಡುವಾಗ ಅವನು ತಂದೆಗೆ ತಿಳಿಸುತ್ತಿದ್ದನು.'
  ena-ena: Jekopɨ ninadinu ajihalinu agɨladɨ ciaŋ nameŋ. Josepɨ nɨbu hulaŋ mɨnibɨlɨ.
    Nudɨ hualɨ lugɨlavɨci ua 17 iahami. Nɨbu nudɨ isagalinu hula sabaŋ sipsipɨ agɨladɨ
    migɨlavɨhadami. Nudɨ isagalinu agɨlaŋ iaganɨlu dɨ abinadinu Bilɨha dɨ Celɨpa dɨ
    ninadinɨlu. Josepɨ agaŋ isagalinu agɨlaŋ lusɨŋ sɨbɨlɨ vihavɨmi agasaŋ uavɨla iaganɨlu
    dɨ sulami.
  tgo-tgo: Utuutuke iyake Jeikob riuriuniye. Mbaŋa Josep ghatheghathegha vama i wo
    hoyaworo na umbopirɨ, i wa ve njimbukikiŋgiya sip na gout weiyaŋgiya oghaghae,
    Bilha na Silpa lenji ŋgaŋga weinji ramae Jeikob. Mbaŋa vavana Josep i utugiya
    weya ramanji, oghaghae lenji vakatha raitharɨ utuniye.
  yap-yap: Irera’ murung’agen Jakob. I Josef e ba pagel ni ragag nge medlip e duw
    yangren, ni i un ngak piwalagen ngu’ur gafaliyed e saf nge kaming, ma pi pagel
    nem ni walagen e pifak Bilhah nge Zilpah ni yow l’agruw e bpin rok e chitamngin
    Josef. I weliy Josef ngak e chitamngin e pin’en nib kireb nike rin’ fapi cha’
    ni walagen.
  tet-tet: Yakob oan mane ida nosi feen Rahel, naran Yusuf. Yusuf otas tinan sanulu
    resin hitu, sura loron nia no maun sia baa daka bibi no bibi malae sia. Yusuf
    maun sia, mak oan nosi Yakob feen kiꞌik sia, mak Bilha no Silpa. Yusuf neꞌe nasaꞌe
    lia nanis baa aman, tan maun siakaan hahalok.
  hlt-MCSB: Jakob kah a rhuirhong he tah, Joseph kum hlai rhih a lo ca vaengah a maya
    rhoek taengah boiva a luem puei. Te vaengah anih te a napa yuu Bilhah ca rhoek
    nen khaw, Zilpah ca rhoek nen khaw cadong hmaih van. Tedae Joseph loh amih kah
    theetnah te a napa taengah a thae la a puen pah.
  mdy-ETH: ያይቆኦቤ ዜርፆኮ ሃይሳ ሃይፓ ዴማ ኬኤዚንታሢ ጉዲኬ፤ ዮሴፔኮ ሌዓ ታጶ ላንካይ ሌዔ ማዔ ዎዶና ዓዶኮ ላኣሎ ባኣላና
    ዚሊፓና ጌይንታዞንሢፓ ሾይንቴ ዒዛኮ ጌርሲንሢና ዎላ ማራይንታ ዋኣሪንታ ሄንቃኔ፤ ዒማና ጌርሲንሢ ማዻ ፑርቶ ባኮ ቢያ ዓዶም
    ሙኪ ሙኪ ዒ ኬኤዛኔ።
  twi-ASANTE: 'Yosef abusua ho asɛm nie: Ɛberɛ a Yakob ba Yosef dii mfirinhyia dunson
    no, na ɔne ne nuanom hwɛ wɔn agya Yakob nnwan so. Na ɔyɛ Bilha ne Silpa a wɔyɛ
    nʼagya yerenom no mmammarima no ɔboafoɔ. Na ɔyɛ obi a nneɛma a ne nuanom no yɛ
    a ɛnyɛ no, ɔtaa bɛka kyerɛ wɔn agya Yakob.'
  mwc-mwc: Ba nikona wai Jacob ba ana rakaraka asi rurutuwa. Joseph wai sebare yarakina
    kana bodu 17. Ba tuwatuwana, tamana kaokaowana Bilha ba Zilpa natunatusi yabata,
    aba payapaya si potapota, ba wose goyogoyosi si wosewose wai i nenae tamasi i
    bi mamatarei.
  bhl-bhl: Sang be Sekow em talfut kese em sang te. Beli, Sekow em afam waneng alew
    Bilka so Silfa so uso biim muluwel i alew em meme so siwsiw so samal biim yetebin
    kunum kesiliw kale. Kebomeliwi, kunum biim ning Yosew em itol e mali em guel kel
    itol kese ding kabalak e, e fik kusel ilo dokoyemin unse kate, e yawal yawal keyemeko,
    em fik kumel im mesesem mak wa kesiliw eisneng be alew elo bokolewse kale.
  con-NTPO: 'Jacob dutssiyendeccune condase''cho tsu qquen: Joséja diez y siete canqque''fave
    an''biamba tise yaya ambian''chondeccu isu''cho dushundeccui''ccu fae''ngae ovejama
    coira''je. Nane Bilha dutssiyendeccu, Zilpa dutssiyendeccui''ccu coira''jepa tsendeccu
    egae tsincon''choma Joséja tise yayanga conda''je.'
  eng-WEBU: This is the history of the generations of Jacob. Joseph, being seventeen
    years old, was feeding the flock with his brothers. He was a boy with the sons
    of Bilhah and Zilpah, his father’s wives. Joseph brought an evil report of them
    to their father.
  bnp-bnp: 'Iea ngane a nitane Iakop: E Iosep a riau i tahoka a pida i ravulu a polona
    i polorua (17). I tuhori e huriki e tukana ni matakari a kabuna sipsip. E huriki
    e tukana nga, e tune Bila rua e Silpa, e girihine Iakop varago. E tukana mai bara
    ri rata a naro hale, e Iosep bara i vano i taki tala ne tamana.'
  wal-wal: Yaaqooba naati hanidobai hagaappe kaallidi xaafettidaagaa. Yooseefi tammanne
    laappun laitta na7a gidido wode, ba aawaa kaadumatatuppe, Baalippenne Zilppippe
    yelettida ba ishanttuura wudiyaa heemmees. He wode i ba aawaayyo eti oottido iitabaa
    yootees.
  mgh-mgh: Ila phi yookhumelela ya nloko na Yakopi. Yusufu warinawe myakha khumi na
    saapa aahakhela inama na asunnawe. Anawaakavihera asaana a Pila na asaana a Silpa
    asaara athumwane ni anawaahimerya athumwane coonanara caapankaya asunnawe.
  acu-NT: 'Juwaitai Jacob ni uchiri ainaujai turamuri: Jacobo uchiri José dieciciete
    musachrintin asa, ni kaná yachi ainaujai oveja wainuyayi. Tura ni kaná yachi nukuri
    Bilha tura Zilpa armiayi. Nu jimiar nuwaka Jacobo nuwari inatiri armiayi. Tura
    Joséka ni yachi ainau pase turamurin aparin ujakmiayi.'
  spa-PDDPT: 'Esta es la historia de la familia de Jacob: José tenía 17 años de edad
    y apacentaba las ovejas con sus hermanos. El joven estaba con los hijos de Bilha
    y de Zilpa, concubinas de su padre. José informaba a su padre la mala fama de
    ellos.'
  gun-gun: Po rami ma Jacó kuery rekokue. Ta'y José dezessete ma'etỹ oguereko jave
    vexa'i re opena oikovy guyke'y kuery reve. Kunumi teri jave tuu rembiguai pi'a
    kuery reve oiko, Bila ha'e Zilpa pi'a kuery reve. Ha'e kuery reko omombe'u riae
    nguu pe.
  agu-BL: Ma jalu' katxume' yi mbi banake' yi e' najal Jacow. Itzun bantz yi at tzaj
    Ẍep tul juklaj yob, nintzun octz tan pstore'n cne'r chi quitane'n e' stzicy. Cho'n
    tzun xome'n quen i'-tz tan pstori'n scye'j yi e' tal Bilha tu Zilpa, yi e' ca'p
    txkel Jacow tane'n. Ilenin tzun na xochon Ẍep tetz yi taj te yi e'chk takle'n
    cachi' yi na chiban yi e' stzicy.
  eng-PEV: This is the story about what happened to Jacob’s family. Jacob’s son Joseph
    was 17 years old. And Joseph and his brothers looked after the sheep that belonged
    to their father Jacob. Joseph used to help 4 of his brothers to look after those
    sheep. 2 of those brothers were Bilhah’s sons, and the other 2 were Zilpah’s sons.
    Bilhah and Zilpah were Jacob’s wives. And Joseph told his father that those 4
    brothers were doing bad things.
  ilo-ULB: Dagitoy dagiti pasamak maipanggep kenni Jacob. Ti barito a ni Jose nga
    agtawen iti sangapulo ket pito, ket ay-aywananna dagiti arban a kaduana dagiti
    kakabsatna a lallaki. Kaduana dagiti annak ni Bilha ken dagiti annak ni Zilpa,
    nga assawa ti amana. Adda impadamag ni Jose a saan a nasayaat a banag maipanggep
    kadakuada iti amada.
  kpg-kpg: Deenei di kai o nia dama a Jacob. Joseph tama daane gu madangaholu maa hidu
    ono ngadau, gei mee e hagaloohi nia siibi mono kuudi dalia ono duaahina ala go
    nia dama a Bilhah mo Zilpah, nia lodo hege o tamana o maa. Gei mee e odi nia mee
    hala ala ne hai go ono duaahina gi di nadau damana.
  uig-ARA: تۆۋەندىكىلەر ياقۇپ ئەۋلادلىرىنىڭ ئىش-ئىزلىرىدۇر. يۈسۈپ يىگىت بولۇپ ئون
    يەتتە ياشقا كىرگەن چاغلىرىدا، ئاكىلىرى بىلەن بىللە قويلارنى باقاتتى؛ ئۇ ئاتىسىنىڭ
    كىچىك خوتۇنلىرى بىلھاھ ۋە زىلپاھنىڭ ئوغۇللىرى بىلەن بىللە ئىشلەيتتى. يۈسۈپ ئاتىسىغا
    ئۇلارنىڭ ناچار قىلىقلىرىنى ئېيتىپ قوياتتى.
  bsp-bsp: 'Dokombəra da Yakuba dɛndɛ: Kəsɔtɔ ka Isifu meren wəco kɔ camət-mɛrəŋ,
    kɔ Isifu ɛyɛfɛ pəc-cɛpsɛ awɛŋc aŋa darəŋ ŋackɛk ŋkesiya kɔ cir. Pəyɔnɛ wan wəfɛt,
    pəc-cəmɛ awut arkun a Bilha kɔ Silpa darəŋ, aran a kas. Mba Isifu eŋcder pəcsɔŋɛ
    papa kəŋan kəcərɛ mɛcɛmcɛmənɛ mɛlɛc mɔkɔ meŋc-cepər di mɔ fəp.'
  bps-bps: Na ani i santulen gablà i dad ngà Dyékob. Na tasfalò fitu fali Dyosif,
    na tnabengan i dad twegen mifat i dad lmanaf i màla. Na dad twegen ani dad ngà
    di dademe yaan Dyékob dunan Bilha na Silfa. Satu duh, salu Dyosif di maan, du
    tulenan kenen gablà di sasè nimò i dad flanekan.
  mbs-mbs: Seini se indan-indan tepad te menge batà i Jacob. Nayan, sempolò teg pito
    se omay i Jose, aw migtelaban sikandin te menge kedowa din kakay migtonggò te
    menge ayam-ayam te amay dan. Se menge kedowa din, yan se menge batà meama te doma
    menge esawa te amay din si Bilha aw si Zilfa. Doen medaet eg-inangen te menge
    kedowa i Jose, aw dimoton sikandin te amay din aw mig-indan diyà kandin tepad
    kenyan.
  tof-tof: Ini Zeikobón olmalbobatalab póepe. Zosep, wa küsil olom yarilürr, pail
    ngarkwat 17. Wa tüób ⌊sip⌋ akó ⌊gout⌋ ngabkan pam yarilürr tóba naretalpükü. Zeikobón
    tokom ngim ne kol nis namülnürri, ngi Bila akó Zilpa, wa ibükagabi ta simanal
    olmal nósenóp. Zosep tóba abdó bóktan simarrulürr, oya naretala ne kolae tómbapónónóp.
  sus-sus: Yaxuba bɔnsɔɛ xa taruxui nan ya. Yusufu, naxan xa simaya nu bara ɲɛ fu
    nun solofere li, a nu xurusee nan kantama a nun a taarae, nun a baba xa ginɛe
    Bila nun Silipa xa die. Yusufu nu a taarae xa fe ɲaaxie dɛntɛgɛ sama a baba bɛ.
  pon-2006: Eri, iet duwen poadopoad en eh peneinei. Sosep, pwutak pwulopwul men me
    mahkiher sounpar eisek isuh oh kin iang rie ko, nein Pila oh Silpa en eh pahpao
    eh pekehi ko, apwahpwalih nair pelin sihpw oh pelin kuht kan. E ahpw kedipairailda
    rehn ar pahpao duwen mehkot sapwung me re wiahda.
  jae-jae: Jakobnê gôlôacnêŋ miŋ tau tonec. Josepnê jala kêtu 17. Eŋ gejob bôc gamoa
    gêwiŋ têwai. Eŋ ŋapalê matacgeŋ gêmoa gêwiŋ tamanê lauo Bilha agêc Silpa nêŋ latuŋi.
    Ma Josep kêdôŋ êsêacnêŋ biŋ keso gêdêŋ tameŋi.
  ksd-ksd: 'Ma go ra umana magit dia ga vana rikai ta ra kuba i Iakob: Iosep, ba i
    ga a vinun ma lavurua na kilala, diat ma ra umana turana dia ga tabatabar ra umana
    vavaguai; ma ba i ga bul boko, i ga ki varurung ma ra umana natu i Bila ma Silpa,
    a ura vavina kai tamana; ma Iosep i ga kap ra umana kaina tinata ure diat pire
    tamana.'
  tur-YTC: Yakov soyunun öyküsü budur. On yedi yaşındaki Yosef, kardeşleriyle birlikte
    sürüyü güdüyordu. Yosef babasının eşleri Bilha ve Zilpa'nın oğullarıyla birlikteydi.
    Yosef onların yaptığı kötülükleri babasına ulaştırırdı.
  bel-N: Вось радавод Якуба. Язэп, маючы сямнаццаць гадоў, пасьвіў авечкі з братамі
    сваімі. І быў ён юнаком, разам з сынамі Більгі і сынамі Зільпы, жонак бацькі свайго.
    I прыносіў Язэп ліхія весткі пра іх да бацькі іхняга.
  grc-BRENT: Ἰωσὴφ δὲ δέκα καὶ ἑπτὰ ἐτῶν ἦν, ποιμαίνων τὰ πρόβατα τοῦ πατρὸς αὐτοῦ
    μετὰ τῶν ἀδελφῶν αὐτοῦ, ὢν νέος, μετὰ τῶν υἱῶν Βαλλᾶς, καὶ μετὰ τῶν υἱῶν Ζελφᾶς,
    τῶν γυναικῶν τοῦ πατρὸς αὐτοῦ· κατήνεγκαν δὲ Ἰωσὴφ ψόγον πονηρὸν πρὸς Ἰσραὴλ τὸν
    πατέρα αὐτῶν.
  ind-AYT: Inilah riwayat keturunan Yakub. Yusuf, ketika dia berumur 17 tahun, dia
    menggembalakan kawanan bersama saudara-saudaranya. Dia bersama dengan anak-anak
    Bilha dan anak-anak Zilpa, para istri ayahnya. Yusuf menyampaikan laporan tentang
    kejahatan mereka kepada ayahnya.
  lid-lid: 'Ya eme i dah sare nadu Jekop oro: Josep badeh ma loweu le, jaha tan badeh
    ma ronoh ndro taloh le. Iy badeh udu atondrok katin haka hawe nadu tinen oro ta
    lundriye Bilhah hawe Silpah, udu Jekop ta nyeu. Oro badeh atondrok iri sipsip
    hawe me. Ano badeh iy eme, asehek nyala taman ta kandriyen ndra-in ta nadu tinen
    oro.'
  nya-nya: 'Mbiri ya banja la Yakobo ndi iyi: Yosefe, mnyamata wa zaka 17 ankaweta
    nkhosa ndi abale ake, pamodzi ndi ana a Biliha ndi Zilipa, akazi a abambo ake.
    Tsono Yosefe ankabwera kudzawuza abambo ake zoyipa za abale ake.'
  hrv-hrv: Evo nasljedstva Jakovljeva. Kao mladić, u dobi od sedamnaest godina, Josip
    je čuvao stada sa svojom braćom, sinovima Bilhe i Zilpe, koje bijahu žene njegova
    oca. Josip je ocu svome donosio zle glasove o njima.
  mps-mps: Josep te gesi ogwa bidi, te agai kibu be te 17 kibu be elaluali. Tama aga
    ama dede meba augwaligo te kibu sipsip me meme tonaluali, tama Josepgo augwali
    tau sali. Te aga ama dede augwali te sę ebo we Bilha me Silpa sigo ogomani, te
    augwali si aga ayago we si da, te aga paba si dao. Tama agai te aga ayabolo te
    aga ama dedego dwai kolesaga ebo po weyu yai.
  llg-llg: Faik ndia, Yakob anan esa neme saon Rahel mai, nade Yusuf. Ndia teun sanahulu
    hitu, de no kaꞌa nala lateme leu lanea noꞌu sila biꞌiae-biꞌilombo nala. Ndia kaꞌa
    nala, anak neme Yakob saon Bilha ma Silpa mai. Tehuu Yusuf ia, ana lateme nafada
    aman, laꞌeneu kaꞌa nala tatao-nonoꞌi nala.
  tpi-tpi: Stori bilong Jekop na ol pikinini bilong en i olsem. Josep em i yangpela
    man, na em i gat 17 krismas. Em i save lukautim ol sipsip na meme wantaim ol brata
    bilong en, em ol pikinini bilong Bilha na Silpa, tupela meri bilong papa bilong
    em. Na Josep i save tokim papa long ol pasin nogut ol brata i save mekim.
  dan-1931: Dette er Jakobs Slægtebog. Da Josef var sytten År gammel, vogtede han
    Småkvæget sammen med sine Brødre; som Dreng var han hos sin Faders Hustruer Bilhas
    og Zilpas Sønner, og han bragte ondt Rygte om dem til deres Fader.
  vie-OVCB: Giô-sép, con Gia-cốp, đã mười bảy tuổi, thường đi chăn bầy cho cha với
    các anh, là con của Bi-la và Xinh-ba. Giô-sép thường mách cho cha biết các việc
    xấu họ làm.
  lbk-lbk: Idwani, siya na nan kaokhochan nan pangafong Jacob. Finmab-alo et si Jose
    ay entawen si sinpoo ya pito, ya finadfachangana nan yoyon-ana ay nangipastor
    isnan cheycha'y karching ya karnilo. Naitaktakin isnan yoyon-ana ay an-ak cha
    Bilha ken Zilpa ay iyaafong amacha, ya intiktikna ken amana nan ngaag ay ang-angnen
    nan yoyon-ana.
  guj-2017: યાકૂબના વંશ સંબંધિત આ વૃતાંત છે. યૂસફ સત્તર વર્ષનો જુવાન થયો, ત્યારે તે
    તેના ભાઈઓની સાથે ઘેટાંબકરાં સાચવતો હતો. તે તેના પિતાની પત્નીઓ બિલ્હા તથા ઝિલ્પાના
    દીકરાઓની સાથે હતો. યૂસફ તેઓના દુરાચારની જાણ તેના પિતાને કરતો રહેતો હતો.
  byr-byr: '@see-verse:GEN.037.001'
  awx-awx: Jekopde wawakge wam. Josewu krismasnä 17 using tixawän, Josepkät notnä
    täkwäkguxät nanäle sipsip daying yiwikin. Notnä uläkwäxu nanäle mängälu Bilha,
    Silpa yangge wawak. Tixäwik notnätä gutongä dasingga pahawä dayipgulu, nanä apu
    inikut.
  pon-2006A: Eri, iet duwen poadopoad en eh peneinei. Sosep, pwutak pwulopwul men
    me mahkiher sounpar eisek isuh oh kin iang rie ko, nein Pila oh Silpa en eh pahpao
    eh pekehi ko, apwahpwalih nair pelin sihpw oh pelin kuht kan. E ahpw kedipairailda
    rehn ar pahpao duwen mehkot sapwung me re wiahda.
  por-BRBSL: Esta é a história das gerações de Jacob. José, aos 17 anos, alimentava
    o rebanho com seus irmãos. Ele era um menino com os filhos de Bilhah e Zilpah,
    as esposas de seu pai. José trouxe um relato maligno deles ao pai.
  aly-aly: '@see-verse:GEN.037.001'
  cth-cth: Hethateh Jakop catoun e lairui doeh. Joseph teh a kum 17 touh a pha nah
    a hmaunaw hoi saringnaw a khoum awh. Ahni teh a camo rah dawkvah, a na pa e yu
    Bilhah hoi Zilpah capanaw koevah ao, hahoi Joseph ni hnokahawi hoeh a sak awh
    e kamthang kathout hah a na pa koe ouk a dei pouh.
  twi-twi: 'Yosef abusua ho asɛm ni: Bere a Yakob ba Yosef dii mfirihyia dunson no,
    na ɔboa ne nuanom a wɔyɛ Bilha ne Silpa a wɔyɛ nʼagya yerenom no mmabarima no
    hwɛ wɔn agya nguan so. Na ɔtaa bɛka nneyɛe bɔne a ɛkɔ so fa ne nuanom no ho no
    kyerɛ wɔn agya.'
  hlt-hlt: Jakob kah a rhuirhong he tah, Joseph kum hlai rhih a lo ca vaengah a maya
    rhoek taengah boiva a luem puei. Te vaengah anih te a napa yuu Bilhah ca rhoek
    nen khaw, Zilpah ca rhoek nen khaw cadong hmaih van. Tedae Joseph loh amih kah
    theetnah te a napa taengah a thae la a puen pah.
  tbz-SIM: Ntɛ Sɑkɔbu bí kó tinɑ́ɑǹtì. Sosɛfu do mɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀yiekɛ̀
    ndi, kɛ́nnɛitinɛ̀ o kó bɛkótíbɛ̀ Bidɑɑ nɛ̀ Sidipɑɑ Sɑkɔbu pobɛ̀ bí, kɛ̀ bɛ̀ cɛ̃mmù
    iwũɔ̃, kɛ̀ Sosɛfu kũũnní kɛ nɑ́ɑ́ nho cicɛ o kó bɛkótíbɛ̀ nɑ́ɑntɛ tìì nɑ́ɑǹyɛiti.
  msy-2020: Ezɨ Jekop ko an ovavir boribar eghaghanimra kara. Josep a gumazir bar
    igiam, egha 17pla azeniba iti. Egha a sipsipba ko memeba uan aveghbuaba ko dar
    gari. Kar Bilha ko Silpan otariba, aning an afeziamɨn amuimning. Ezɨ Josepɨn aveghbuaba
    amir arazir kuraba a zurara dar gun uan afeziam mɨgei.
  txq-txq: Lelek naa, Yakob anan esa numa saon Rahel mai, nade Yusuf. Neu teun nara
    17, ana no kaꞌan nara rasiꞌe reu ranea sira bibi hien ma bibi lombon nara sama-sama.
    Kaꞌan nara sira Yakob no saon Bilha ma Silpa anan nara. Tehuu Yusuf ia, mana bafa
    lafok fee aman laꞌe-neu ndia kaꞌan nara tatao-nonoꞌin.
  aaz-aaz: Oras naan, naiꞌ Yakop in aanh es naꞌko in fee bi Rahel, kaan ee naiꞌ Yusuf.
    Oras in nmoin naan toon boꞌes am hiut, in nok in taatf ein natiꞌ te sin nnaon
    ntiut sin aꞌbibin ma ꞌbib-kasen buꞌ-buaꞌ. In taatf ein, naiꞌ Yakop in fee bi Bilha
    ma bi Silpa sin aanh ein. Naiꞌ Yusuf reꞌ ia, in aktutaꞌ uab neu in amaf, anmatoon
    nok in taatf ein sin aꞌmoeꞌk ein.
  azb-azb: Yaqubun tarixçəsi belədir. Yusif on yeddi yaşında bir gənc idi. O öz qardaşları
    – atasının arvadları Bilhanın və Zilpanın oğulları ilə birlikdə sürü otarırdı.
    Yusif onların pis işləri barədə xəbərləri atasına çatdırırdı.
  eng-DBY: These are the generations of Jacob. Joseph, being seventeen years old,
    fed the flock with his brethren; and he was doing service with the sons of Bilhah,
    and with the sons of Zilpah, his father's wives. And Joseph brought to his father
    an evil report of them.
  hin-2017: 'और याकूब के वंश का वृत्तान्त यह है: यूसुफ सत्रह वर्ष का होकर अपने भाइयों
    के संग भेड़-बकरियों को चराता था; और वह लड़का अपने पिता की पत्नी बिल्हा, और जिल्पा
    के पुत्रों के संग रहा करता था; और उनकी बुराइयों का समाचार अपने पिता के पास पहुँचाया
    करता था।'
  wol-KYG: Askanu Yanqóoba mooy lii. Yuusufa tollu na ci waxambaane, am fukki at ak
    juróom ñaar, di sàmmle jur gi doomi baayam, yi nga xam ne soxnay baayam Bilaa
    ak Silpa ñoo leen jur. Yuusufa nag di leen boole ak seen baay.
  swp-swp: Iakobo ana isimurita ede ina. Iosepa maena tataoyao edi suisui se suidi,
    gama wa Bilaha eo Silepa nanatudiyao tatao maediyao, isi wa tamana monenayao.
    Abo Iosepa edi wasa baaea i leama tamana arinai.
  bjr-bjr: Maa ufafa Yakooboona faiqi namu ufa maridanoo. Yooseefaafa kumaaraa maridanoo
    qisauku qara taikasee qiku dinni taikasee dinni oonu qaara marasee 17 aukuana
    faqaafa maridanoo narí afasausa faqa sipsipauqasaa faqa mimmiuqasaa faqa rakisimarinau.
    Narí akoona ainainira anaasee qara Biriqaa nammarisa Siripaa nammarisa faiqi namu
    faqa nidanoo rakisi marinau. Mina afasausamara manda oosana auqoonara narí akoona
    qimami marinau.
  eng-YLT: 'These [are] births of Jacob: Joseph, a son of seventeen years, hath been
    enjoying himself with his brethren among the flock, (and he [is] a youth,) with
    the sons of Bilhah, and with the sons of Zilpah, his father''s wives, and Joseph
    bringeth in an account of their evil unto their father.'
  kne-kne: Naey pay di dad-at ay maipanggep sin naamag sin an-ak na ya ap-o na ay
    manlogi sin napasamak en Jose. Idi mantawen si Jose si sinpo ya pito, nakikoykoyog
    sin aag-i na ay din an-ak en da Bilha en Zilpa ay asawan ama na. Daida di mangay-ayowan
    sin karnero ya kalding da. Yan waday insodsod na en ama na maipanggep sin inam-amag
    da ay lawa.
  wat-wat: Eketa Yakobo na natunatuna sifusifufusi nofemaise. Tovanama Yosefa kana
    manamana 17, sisitawaḡana nukusi sifi keta gouti si kikitavikavinisiya. Sisitawaḡanasima
    o amana kakawana Binaa keta Dinufa natunatusi, eatu yasi fufunagoyo fasisiyai
    Yosefa i simanisiya amana nenei.
  heg-NTPO: Dedeng na nikit Yakob ana mes in deng un sapa Rahel, man ngala Yusuf fa,
    umur taun hngul itu kon, taom un nol un kakan nas leo-leo lakos doh oen laen nas
    nol lae-blai las. Un kakan nas, Yakob anan in deng sapa Bilha nol Silpa. Mo Yusuf
    niam man taom kil dais lako-pait deng un kakan nas bel oen ama na.
  ptu-ptu: 'Indem ia peänäsanna Yakub: Änä''na mesa isanga Yusuf mangnguhapi, mane
    sapulo pitu taunna dadinna, si ungkambisam dombana ambena sola-solai sanaka-naka
    kakanna, sangngim änä''na Bilha anna Zilpa bassim bainenapi duka'' Yakub ambena.
    Ingganna gau'' kadakena solasubunna si natula'' asam Yusuf lako ambena.'
  bzd-NTPO: Ttè i' dör Jacob aleripa e' pakè. Jacob alà kiè José, mik e' ki̱ duas
    tso' dabom eyök ki̱ kul (17) eta̱ ie' tso' iyë́ obeja kkö'nuk iëlpa ta̱. Iëlpa
    dör iyë́ alakölpa kiè Bilhá ena Zilpá, e'pa ala'r. Eta̱ ì sulu ko̱s wambleke iëlpa
    tö ie' wöwa, ese kkateke se̱raa̱ ie' tö iyë́ a̱.
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa sa Jakob nia Ꞌuri: Sa Josef taꞋi ngwae fiꞋi doe
    neꞋe nia doe naꞋa maꞋi sulia akwala ma fiu faꞋi ngali ki, ma ana kaidaꞋi Ꞌoro
    ki nia leka faꞋinia ngwaefuta nia ki fuana foloꞋa Ꞌusia sipsip ma nanigot maꞋa
    kira ki. Na ngwaefuta nia ki neꞋe ngela Ꞌi Bilha, ma Ꞌi Silpa ta ro Ꞌafe ana maꞋa
    kira. KaidaꞋi Ꞌoro nia ngali alaꞋanga fuana maꞋa kira, ru taꞋa neꞋe ngwaefuta
    nia ki kira sasiꞋi ki.'
  eng-WYC-2017: and these were the generations of him. Joseph when he was of sixteen
    years, yet a child, kept a flock with his brethren, and he was with the sons of
    Bilhah and Zilpah, the wives of his father; and he accused his brethren at the
    father of the worst sin.
  eng-WMBB: This is the history of the generations of Jacob. Joseph, being seventeen
    years old, was feeding the flock with his brothers. He was a boy with the sons
    of Bilhah and Zilpah, his father’s wives. Joseph brought an evil report of them
    to their father.
  spp-spp: Yakuba tùluge taɲjaaŋi u ɲyɛ ŋge.* Mà Yusufu yaha yyee kɛ ná baashuunni
    na, u ná u sìɲɛɛbii, Bila jyaabii ná Zilipa wuubii, mpyi maha mpàabii ná sikyaabii
    nâha siɲcyan. Yusufu mpyi maha mpaa pire kakuuyi yu pi tuŋi Yakuba á.
  aey-aey: Jekobna je eu odi. Aria Josef uqa mel haun uqana cabi gel 17 saen euna
    uqa waliagul, eu Jekob aidegul lecis Bilha Silpaca melemegail, gami dool cofadein.
    Qa Josef uqa waliagul kobol me qee leih odoin eu hu memeg sadon.
  urd-GVH: यह याक़ूब के ख़ानदान का बयान है। उस वक़्त याक़ूब का बेटा यूसुफ़ 17 साल
    का था। वह अपने भाइयों यानी बिलहाह और ज़िलफ़ा के बेटों के साथ भेड़-बकरियों की देख-भाल
    करता था। यूसुफ़ अपने बाप को अपने भाइयों की बुरी हरकतों की इत्तला दिया करता था।
  rug-rug: Ego, hie sa vivineina sa tatamana te Zekopi. Sipu manege zuapa vuahenina
    se Zosepa si somana kopu rovana sipi na qoti koa ri na tasina si asa, koa ri pu
    podoi Biliha meke e Zilipa sapu sari karua nabulu barikaleqe tanisa tamana. Meke
    hoke la tozi va hakehakeini Zosepa koasa tamadia sari na tasina.
  gaz-gaz: Seenaan maatii Yaaqoob kana. Yoosef yeroo dargaggeessa waggaa kudha torba
    turetti obboloota isaa, ilmaan niitota abbaa isaa jechuunis ilmaan Bilihaatii
    fi Zilfaa wajjin bushaayee tiksa ture; innis waaʼee obboloota isaa oduu hamaa
    abbaa isaatiif fide.
  fra-LSG: Voici la postérité de Jacob. Joseph, âgé de dix-sept ans, faisait paître
    le troupeau avec ses frères; cet enfant était auprès des fils de Bilha et des
    fils de Zilpa, femmes de son père. Et Joseph rapportait à leur père leurs mauvais
    propos.
  gnn-gnn: ga dhäwu'yunydja dhiyaŋuyi yukurra ḻakarama yumurrku'nhana nhanŋuway Djaykupku.
    Ŋulinyaramirriyu ŋayi Djotjiptja wakinnha ḏarramuna, yawirriny'nha, ga ŋayi ŋuli
    yukurranha djäma guŋga'yuna wäwa'mirriŋunha walalanha, djäka yukurranha ŋuli wäyingu
    malaŋuwu. Bala ŋayinydja Djotjipthunydja walalanha ŋuli nhänha, bala yana djar'tjaryuna,
    ga ḻakaranha bäpa'mirriŋuwuna walalanha ŋunhi walala yätjkuŋala djäma.
  yal-yal: Yaxuba bɔnsɔnne taruxun ni ito ra. Yusufu a dii ɲɔrɛyaan ɲɛɛ fu nun solofere
    nan yi a ra. A tan nun a tadane yi xuruseene nan kantanma, naxanye nga yi Bila
    nun Silipa ra, a babaa ɲaxanle. A yi e fe ɲaxine dɛntɛgɛn sama a baba xa.
  gum-gum: 'Iibe Jacobwanba nui yaambu misaameranba maig pureb arrigwan waminchibig
    truig køn: Josébe pilamera diecisiete tøgaig kua, ubishameranba, cabrameranba
    nui nuneløba ashib tøgagøbig køn, tru møskawei ishumburmera Bilhaimba Zilpaimba
    truiløbe nusrkalø køben. Incha Josébe tru nuneløbe søl kømøtiig marøbelø køn chib
    møskawane eshkabig køn.'
  iou-iou: Eruk Jekop nanakiye täŋo manbiŋam u ŋode; Nanaki kubä wäpi Josep u gubaŋi,
    obaŋi 17 ude. Uwä noriyekät sipsip kenta memeta watäni ittäŋ kuŋat täŋkuŋonik.
    Noriye uwä nani täŋo watä piä webe Bilha kenta Silpa unitäŋo nanakiye. Täŋkaŋ
    Josep uwä noriyetä kädet wakiwaki täŋpeŋ kuŋat täŋkuŋo u yabäŋpäŋ päŋku nani Jekop
    manbiŋam iwet täŋkukonik.
  haw-1868: Eia ka mooolelo no Iakoba. He umi ko Iosepa makahiki a me kumamahiku,
    e hanai ana oia i na holoholona me kona poe kaikuaana, e noho pu ana o ua keiki
    la me na keikikane a Bileha, a me na keikikane a Zilepa, na wahine a kona makuakane,
    a hai mai la o Iosepa i ka makuakane o lakou i ka lono ino o lakou.
  arb-NAV: وَهَذَا سِجِلٌّ بِسِيرَةِ يَعْقُوبَ. إِذْ كَانَ يُوسُفُ غُلَاماً فِي السَّابِعَةِ
    عَشْرَةَ مِنْ عُمْرِهِ، رَاحَ يَرْعَى الْغَنَمَ مَعَ إِخْوَتِهِ أَبْنَاءِ بِلْهَةَ
    وَزِلْفَةَ زَوْجَتَيْ أَبِيهِ، فَأَبْلَغَ يُوسُفُ أَبَاهُ بِنَمِيمَتِهِمِ الرَّدِيئَةِ.
  adz-adz: 'Yakop da narun rusan nan gan ibiani: Yosef mamaꞌ faꞌ, udzufan 17, irut
    rain rusan, Yakop finin rusan Bilha da Tsilpa narun rusan, impa tayangꞌ gan dumpa
    gan da nuning gan. Da Yosef iba da ini rain rusan igi nanggan maisan nangan wasi
    da ribarangan ramanggan.'
  ewe-ewe: Esiae nye Yakob ƒe dzidzimeviwo ŋutinya. Fifia Yakob ƒe vi Yosef xɔ ƒe
    wuiadre. Eya kple fofoviawo, ame siwo nye fofoa srɔ̃wo Bilha kple Zilpa ƒe viwo
    ƒe dɔe nye be woakpɔ wo fofo ƒe lãwo dzi. Yosef gblɔa nu madzemadze siwo nɔviawo
    wɔna la na wo fofo.
  eng-LEE: These are the generations of Jacob. Joseph, being seventeen years old,
    was feeding the flock with his brothers; and he was as a lad with the sons of
    Bilhah, and with the sons of Zilpah, his father's wives; and Joseph brought evil
    reports of them unto his father.
  gvn-gvn: '@see-verse:GEN.037.001'
  nna-nna: Wurralamarnanta Jacob-milaku partanykarranguku. Joseph-ju tuku jirnikinyijaninyi
    palinymili japartumili kukurnjarirrangupa nanikuturrangu. Palanga paliny 17 partunurranguja.
    Jinta palinymili mamajimurninyarrangu waninyikinyiyi palakurtirri, Bilhah-milipa
    Zilpah-mili partanykarrangu. Wurrarnikinyili palinymilingi japartungu palinymilirrangulu
    mamajimurninyarrangulu jampa kulujartiny jirnikinyiyi.
  asm-FB: যাকোবৰ বংশৰ বৃত্তান্ত এইধৰণৰ। যোচেফ যেতিয়া সোঁতৰ বছৰ বয়সৰ এজন যুবক, তেতিয়া
    তেওঁ ককায়েকসকলৰ সৈতে পশুৰ জাকবোৰ চৰাইছিল। তেওঁ মাহী মাক বিলহা আৰু জিল্পাৰ পুতেকসকলৰ
    লগত আছিল আৰু বাপেকৰ আগত তেওঁলোকৰ বেয়া কার্যবোৰৰ বিষয়ে সংবাদ দিছিল।
  sus-A: يَشُبَ بْنسْي شَ تَرُشُي نَن يَ. يُسُقُ، نَشَن شَ سِمَيَ نُ بَرَ حّ قُ نُن
    سٌلٌقٍرٍ لِ، عَ نُ شُرُ سٍيٍ نَن كَنتَمَ عَ نُن عَ تَارَيٍ، نُن عَ بَبَ شَ فِنّيٍ
    بِلَ نُن سِلِثَ شَ دِيٍ. يُسُقُ نُ عَ تَارَيٍ شَ قٍ حَاشِيٍ دّنتّفّ سَمَ عَ بَبَ
    بّ.
  fra-SBL: Voici l'histoire des générations de Jacob. Joseph, âgé de dix-sept ans,
    faisait paître le troupeau avec ses frères. Il était en compagnie des fils de
    Bilha et de Zilpa, femmes de son père. Joseph fit un mauvais rapport sur eux à
    leur père.
  hbo-hbo: אֵ֣לֶּה ׀ תֹּלְדֹ֣ות יַעֲקֹ֗ב יֹוסֵ֞ף בֶּן־שְׁבַֽע־עֶשְׂרֵ֤ה שָׁנָה֙ הָיָ֨ה
    רֹעֶ֤ה אֶת־אֶחָיו֙ בַּצֹּ֔אן וְה֣וּא נַ֗עַר אֶת־בְּנֵ֥י בִלְהָ֛ה וְאֶת־בְּנֵ֥י
    זִלְפָּ֖ה נְשֵׁ֣י אָבִ֑יו וַיָּבֵ֥א יֹוסֵ֛ף אֶת־דִּבָּתָ֥ם רָעָ֖ה אֶל־אֲבִיהֶֽם׃
  shp-NTPO: 'Natoriki ja Jacob itan jawen bakebo iní jawéki: Ja José chonka kanchis
    baritiaya inontianra akatiai ja jawen papan awin keskaakin ikinna Bilhá betan
    Zilpánin bakea jawen wetsabo betan, yoinabo koirankin. Jaskara ixonra, jawen wetsabo
    jakonmanankanaitiibi kaxon, jawen papa keshankatitai.'
  eng-WYCLIFFE: Joseph whanne he was of sixtene yeer, yit a child, kepte a flok with
    hise britheren, and was with the sones of Bala and Zelfa, wyues of his fadir;
    and he accuside his britheren at the fadir of `the worste synne.
  piu-2006: '@see-verse:GEN.037.001'
  pjt-pjt: Ka tjukurpa nyangangku tjakultjunanyi Jacobanya tjana nyinanytja. Ka Jacobaku
    katja ini Josephanya wati yangupala nyinangi. Munu paluṟu panya wati kuṯa tjuṯangka
    tjunguringkula tjanampa mamaku tjiipi nanikuta tjuṯa aṯunymankupai. Ka wati panya
    kuṯa paluṟu tjana ini nyanganpa – Dannga, Napatalinya, Kaatanya, Atjanya. Palu
    wati nyanga paluṟu tjana kunyu kura nguwanpa nyinapai. Ka Josephalu kura nyinanyangka
    nyakula pitjala mamangka tjakultjunkupai.
  cwe-cwe: Zino ni mbuli za ugima wa Yakobo. Yosefu viyakalile mbwanga wa miyaka longo
    na saba, kakala kodima ng'hondolo na luti hamwe na ndugu zake wana wa Biliha na
    Zilipa, wake wa tati yake. Yosefu kamulongela tati yake mbuli zihile za ndugu
    zake.
  bgs-bgs: Ni gó tô inému katô mga gabatà i Jacob. Na, tô sapulù pittu dán tô idad
    i Jose, igtabang sikandin katô mga kataladi din kaké na ágdóppón ka mga mannanap
    katô ámmà dan na si Jacob. Tô mga kataladi i Jose, tô gó tô mga gabatà gamama
    katô duma mga sawa katô ámmà din na si Bilha asta si Zilfa. Madat tô áglumun katô
    mga kataladi i Jose. Purisu igsadun si Jose tun ta ámmà din, asta igulit din kandin
    tô tingód kandan.
  kik-kik: Ũyũ nĩguo ũhoro wa Jakubu. Jusufu arĩ mwanake mũnini wa mĩaka ikũmi na
    mũgwanja aarĩithagia mbũri marĩ na ariũ a ithe, na ariũ a Biliha, na ariũ a Zilipa,
    atumia a ithe, nake agĩtwarĩra ithe wao ũhoro mũũru ũkoniĩ ariũ a ithe.
  ksr-ksr: 'Jeikobwaa gbiliuruta iyoŋoo sundugia kokaeŋ: Joosefnoŋ eja gbaworo yambuya
    17 kolooro daremuŋuruta, maŋaa embawoita sewaŋgara mende memeta Bilha ano Zilpa
    yoroo merauruta yoŋowo lama ano meme (noniŋ) tuuŋa tuuŋa galeŋ koma oŋoma laligogi.
    Kaeŋ laligoŋ daremuŋurutanoŋ sili aŋgiti, iikawaa sunduya bologa bologa ii maŋa
    ijoro moma laligoro.'
  fra-NCL: Voici l’histoire de Jacob. Joseph, âgé de dix-sept ans, faisait paître
    les brebis avec ses frères ; comme il était encore jeune, il se trouvait avec
    les fils de Bala et avec les fils de Zelpha, femmes de son père ; et Joseph rapporta
    à leur père de mauvais bruits qui couraient sur leur compte.
  cek-AK: Jakob anghumhaih kawng loe hae tiah oh; Joseph loe amyanawk hoi nawnto tuu
    toep naah, saning hatlai sarihto oh boeh; thendoeng loe Jakob ih zu, Billah hoi
    Zilpah ih caanawk hoi nawnto ah oh, nihcae sethaih kawng to anih mah ampa khaeah
    thuih pae.
  xla-xla: Epapeleye Yokob yami Yoseptapo 17 sokomoko halemama ya꞉ bapadulo Bilha
    ya꞉ akimlala mate epo Silpa ya꞉ akimlala mate yimkata yia꞉ a aliya halo omha꞉ha꞉mdiyo.
    Epele dulu dla Yoseptapo ya꞉ bapadulota batalimale koko halomyale hapulomaye hemele
    ya꞉ a watle tame esemdiyo.
  cuk-cuk: Jacob-e-igar weyob maid. José sapingwaunni, birgambe-gakagugle-nikagua
    (17), e-iamarmala sibad-wawaad-edarbedii daed. E-iamardi Bilha, degi, Zilpa-e-masmalad.
    Bilhaʼde, degi, Zilpaʼde Jacob-e-omeganad. José negse-modapir, e-iamar-sunnasurdaed
    e-babga sogdapdaed.
  uig-CYR: Төвәндикиләр Яқуп әвлатлириниң иш-излиридур. Йүсүп жигит болуп он йәттә
    яшқа киргән чағлирида, акилири билән биллә қойларни бақатти; у атисиниң кичик
    хотунлири Билһаһ вә Зилпаһниң оғуллири билән биллә ишләйтти. Йүсүп атисиға уларниң
    начар қилиқлирини ейтип қоятти.
  pma-pma: 'Koanek tunien usil Siekob ral min onen keil: En avong vasi, natnali Siekob
    keil amul alei kat sipsip ka nani keil esen. Tai en keil, isen Siosep, koa sua
    onen teindan oulu (17) mul kataun tunali keil koa mama one Bilah ka Silpah. Ka
    en avong tai, kur longlongien koa rotahostei usil sakien onen tunali keil min
    tata one koa Siekob ka avuroh kati.'
  tel-2017: యాకోబు జీవిత వృత్తాంతం ఇది. యోసేపు పదిహేనేళ్ళ వాడుగా ఉన్నప్పుడు తన సోదరులతో
    కూడ మందను మేపుతూ ఉన్నాడు. అతడు చిన్నవాడుగా తన తండ్రి భార్యలైన బిల్హా కొడుకుల దగ్గరా
    జిల్పా కొడుకుల దగ్గరా ఉండేవాడు. అప్పుడు యోసేపు వారి చెడ్డ పనులను గూర్చిన సమాచారం
    వారి తండ్రికి చేరవేసేవాడు.
  hat-BSA: Sa yo se achiv a jenerasyon Jacob yo. Joseph, lè l te gen laj dis-sèt ane,
    li t ap okipe bann mouton an avèk frè l yo, pandan li te toujou nan jennès li,
    ansanm avèk fis Bila yo, ak fis Zilpa yo, madanm a papa l yo. Epi Joseph te pote
    yon move rapò sou yo, bay papa li.
  bxh-bxh: 'Nanatuna dededi doha ite: Diyosepa mate hewali gubufwau, ena boliman 17
    na ma afa haidana sipi sa itaꞌita watanidi. Afa haidana afa tinadi mate Bilaha
    yo Silipa, tamana lalahuna haisa. In moho wasadi heyayana Diyosepa tamadi ena
    ya liba.'
  kos-kos: ac pa inge sramsram ke sou lal Jacob. Joseph el sie mwet fusr yac na singoul
    itkosr, ac el wi mwet lel liyaung sheep ac nani uh. Mwet lel inge ma natul Bilhah
    ac Zilpah, mutan kulansap luo kien papa tumaltal ah. Joseph el tukakin nu sin
    papa tumal ma koluk mwet wial inge oru.
  hbo-WLC: אֵ֣לֶּה ׀ תֹּלְד֣וֹת יַעֲקֹ֗ב יוֹסֵ֞ף בֶּן־שְׁבַֽע־עֶשְׂרֵ֤ה שָׁנָה֙ הָיָ֨ה
    רֹעֶ֤ה אֶת־אֶחָיו֙ בַּצֹּ֔אן וְה֣וּא נַ֗עַר אֶת־בְּנֵ֥י בִלְהָ֛ה וְאֶת־בְּנֵ֥י
    זִלְפָּ֖ה נְשֵׁ֣י אָבִ֑יו וַיָּבֵ֥א יוֹסֵ֛ף אֶת־דִּבָּתָ֥ם רָעָ֖ה אֶל־אֲבִיהֶֽם׃
  ibo-ibo: Nke a bụ usoro akụkọ banyere ezinaụlọ Jekọb. Josef, onye gbarala afọ iri
    na asaa, na-esonyere ụmụnne ya ndị ikom na-azụ igwe anụ ụlọ, ya onwe ya bụ naanị
    nwantakịrị na-enyere ụmụ Bilha na ụmụ Zilpa ndị nwunye nna ya aka. Ma Josef na-ewetara
    nna ha akụkọ maka ihe ọjọọ ha na-eme.
  ory-ory: ଯାକୁବଙ୍କର ବୃତ୍ତାନ୍ତ ଏହି। ଯୋଷେଫ, ସତର ବର୍ଷ ବୟସ ସମୟରେ, ଆପଣା ଭାଇମାନଙ୍କ ସହିତ
    ପଶୁପଲ ଚରାଉଥିଲେ; ସେ ଆପଣା ପିତୃଭାର୍ଯ୍ୟା ବିଲ୍‌ହା ଓ ସିଳ୍ପାର ପୁତ୍ରମାନଙ୍କର ସଙ୍ଗୀ ବାଳକ
    ଥିଲା; ପୁଣି, ଯୋଷେଫ ସେହି ଭାଇମାନଙ୍କ କୁବ୍ୟବହାରର ବାର୍ତ୍ତା ପିତା ନିକଟକୁ ଆଣୁଥାଏ।
  wmt-wmt: '@see-verse:GEN.037.001'
  chk-chk: Iwe, iei pworausen än Jakop famili. Lupwen Josef a ierini engol me fisu,
    a eti pwin kewe nöün Pila me Silpa ülüpwülüen saman we le fofol sip. Nge Josef
    a apworausa ngeni semer we usun föföringauen pwin kewe.
  ssd-ssd: Yakob nuŋe ndare tuku wam kube ta teŋenmba. Yosef nu kiŋo mo yar 17 ŋak
    minmba nu mam nuŋe tuku agaŋmor aba kat nuŋe afu ndoŋ kulatka minnaig. Aba kat
    nuŋe ta Bila le Zilpa tuku kiŋo kame. (Bila le Zilpa nale Yakob tuku pino kame).
    Yosef nu maŋau ŋaigonu aba kat nuŋe ke likanu ta pro mam nuŋe tugumŋge kile-mayokka
    sawanu.
  rop-rop: '@see-verse:GEN.037.001'
  ukr-1871: 'Се ж родопись Якова: Як було Йосифові сїмнайцять років, пас він вівцї
    з браттєм своїм, та був ще недолїтком між синами Балли та Зелфи, жен отця свого.
    І доводив Йосиф речі їх ледачі до панотця свого.'
  eng-AOI: and this is the story of Jacob's family. Joseph was seventeen years old.
    He and some of his brothers were looking after their father's sheep and goats.
    His brothers' mothers were Bilhah and Zilpah, two of Jacob's wives. When his brothers
    did wrong, Joseph went to his father Jacob and told him.
  yon-yon: Keke Yekob awene yi weng. Yosef kuu kewedman weeb 17iib kuu ye ambanga
    yoom ibmo dingkan kab oone dobiriwen. Ye ambanga kuu yi awodki ye amered Lea yoom
    Bilha yoom Silpa yoom yi meed. Kwane angkon yi komo komo arewa kamiwen kuu Yosefbed
    awodki yaa daanimaan.
  bch-bch: 'Gid gergeu arangaranga ton Iakop ad titnga ga bedane: Iosep ei iriau,
    aea rai sangaul ede igegea lima ga rua. Ei gisingada gid gergeu arangaranga togid
    itama iadadaoa, Bila ga Silpa, tila timariala ngan gid sipsip ga meme. Be Iosep
    ipalongo itama ngan itar kapeipei led kadonga paeamao.'
  deu-1951: 'Dies ist die Familiengeschichte Jakobs: Joseph war siebzehn Jahre alt,
    als er mit seinen Brüdern das Vieh hütete, und er war als Knabe bei den Söhnen
    Bilhas und Silpas, der Weiber seines Vaters; und Joseph brachte die Klagen über
    sie vor ihren Vater.'
  eng-JPS: These are the generations of Jacob. Joseph, being seventeen years old,
    was feeding the flock with his brethren, being still a lad even with the sons
    of Bilhah, and with the sons of Zilpah, his father's wives; and Joseph brought
    evil report of them unto their father.
  ubr-ubr: ato atonio on Jacob an dam warar asi dudur. Joseph on jorei boboun an kwanda
    auyotoat an yayatan nimtereban ruam on taitain tutuan mat sheep a goat si kakaifares.
    Osi fifirig min taman awawan ufuigeg ruam, Bilhah a Zilpah nanatus. Ato taitain
    tutuan aifan bobo komasis sibi yamen on i nat tamas ikakasonai.
  srp-1865: Ovo su dogaðaji Jakovljevi. Josif kad bješe momak od sedamnaest godina,
    pasijaše stoku s braæom svojom, koju rodiše Vala i Zelfa žene oca njegova; i donošaše
    Josif zle glasove o njima ocu svojemu.
  lug-lug: 'Era bino bye bifa ku lulyo lwa Yakobo: Yusufu bwe yali nga wa myaka kkumi
    na musanvu ng’ali ne baganda be batabani ba Biira ne Zirifa, nga balunda ekisibo
    ky’endiga, Yusufu n’ategeezanga Yakobo kitaabwe ebintu ebibi bye baakolanga.'
  heb-heb: אלה תלדות יעקב יוסף בן שבע עשרה שנה היה רעה את אחיו בצאן והוא נער את בני
    בלהה ואת בני זלפה נשי אביו ויבא יוסף את דבתם רעה אל אביהם׃
  ben-IRV: যাকোবের বংশ-বৃত্তান্ত এই। যোষেফ সতেরো বছর বয়সে তার ভাইদের সঙ্গে পশুপাল
    চরাত; সে ছোটবেলায় তার বাবার স্ত্রী বিলহার ও সিল্পার ছেলেদের সঙ্গী ছিল এবং যোষেফ
    তাদের খারাপ ব্যবহারের খবর বাবার কাছে আনত।
  pan-pan: ਜਦ ਯੂਸੁਫ਼ ਸਤਾਰਾਂ ਸਾਲਾਂ ਦਾ ਸੀ, ਉਹ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਇੱਜੜ ਚਾਰਦਾ ਸੀ ਅਤੇ ਉਹ
    ਜਵਾਨ ਆਪਣੇ ਪਿਤਾ ਦੀਆਂ ਪਤਨੀਆਂ ਬਿਲਹਾਹ ਅਤੇ ਜਿਲਫਾਹ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਯੂਸੁਫ਼
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਬੁਰੀਆਂ ਗੱਲਾਂ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਆ ਕੇ ਦੱਸਦਾ ਸੀ।
  tkr-tkr: 'Yaaq''ubuke g''abıynbışin taarix inəxüd vod: Yaaq''ubna dix Yusuf yits''ıyighıd
    (17) sennana cehilyniy vor. Mang''vee dekkıne xhunaşşebışde Bilyhanneyiy Zilypanne
    dixbışika syuruniy uxhiyxhan ha''a. Yusufee manbışe qotkuda hidya''an işbı dekkısniy
    hixhara''anbı.'
  mwp-mwp: Ina Yakubuya apu thath kaziw ya. Wara nungu garkaz kazi Yoewsepa, mina
    kayn mabayg matha sebentin wathalayg, nuydh danal poethepu mamuyl a nanil kalmel
    nungu tukuypal, Bilawom a Zilpawom garkaz kazil. Palay nungu thathiw zagethaw
    yoepkaz a matha kedha ipi nungu. Nuydh Yoewsepa nungu tukuypal yadu palgamoeydhin
    thanamun thathipa, Yakubulpa kedha thana gegeyadh aymoedhin adhal zagethaw lagoenu.
    Thana nungungu kedha zoengu ubigigal.
  mya-JVB: ယာကုပ် အမျိုးအနွယ်၏ အတ္ထုပ္ပတ္တိ များ ဟူမူကား ၊ ယောသပ် သည် အသက် တဆယ် ခုနစ်
    နှစ်ရှိ ၍၊ အစ်ကို တို့နှင့်အတူ သိုး ဆိတ်များကို ထိန်း လေ၏။ အဘ ၏မယား ဗိလဟာ နှင့်
    ဇိလပ ၏သား တို့နှင့်အတူ နေ၍၊ သူ တို့အပြစ် ကို အဘ အား ကြား ပြောတတ်၏။
  tte-O: Bwaite edeededene Yakobo yo natunao edeededeli. Yosepa igamegame ana bolime
    sebentin (17) sinana esana Litieli, iya sipi yo gouti igitegite-kalatagili kanakavao
    mekanakavao, siya Bila yo Silipa natuliyao. Siya tamana wainenao tupwaliyao. Yosepa
    kanakavao tawae naenaena sipaipaisowai italawasawasayan tamana koina.
  tbg-tbg: 'Iekopira maaqunavu uva vaireva, maantimama vairo: Iohepiva qaraaka vaiintivano
    17 ihi varakova vaiharo nai vakaukavara hampata sipisipive, memeraave, vikaqaa
    raqiki vaura. Iohepiva nai qora naatatanta Bilihaaka Siripaaka maaqunavu hampata
    vi quararaqaa raqikiro viro, viraqaahairo viva nai qora vuru tiva amiro tiharo,
    Ti vakaukavara qora kaiqama vare variavo, tiro.'
  hmo-hmo: 'Iakobo ena natuna edia sivarai be inai: Iosepa ena mauri lagani be 17
    neganai, ia bona iena kakana taudia ese mamoe bona nani idia naria. Inai kakana
    taudia be iena tamana ena adavana Bileha bona Silipa edia natudia. Vadaeni Iosepa
    ia lao iena tamana dekenai, iena kakana taudia totona ia samania karaia, badina
    idia ese kara dika haida idia karaia.'
  ata-ata: Muxoxoo ane, la sou nanasiꞌa iloꞌa ta ꞌolu mikaukavunu muxolu aloxo ꞌo.
    Iosepu anu Iakovo ꞌolu maulu tauu iexu mumomomo loxo mavulovexa vile mo mulelia
    taꞌuve mo muvaxa simi tamei (17). Anu ulavusou sou usaxilaꞌa ta sipsip iloꞌa ta
    mee noxou momu iloꞌa ta vimovimou noxiꞌa Vila ilee Silipa. Aneꞌi ta sema tamei
    ne, momu ta semasemau. Ia anu mulai noxou momu la muaꞌalouxu ꞌiliꞌilixoneꞌi ta
    vimovimou e iꞌoxoꞌoxonu masumasua.
  nfa-nfa: Tèu èèna, ana Yakob èci, nèti dhèu èmu na Rahel, ngara na Yusuf. Yusuf
    neꞌe, ropa umur na dꞌai 17 (canguru pidhu) tèu, nèngu dènge aꞌa na si, tema le
    jꞌaga kahibꞌi-kalèbho rèngu. Aꞌa na sèra, ana nèti ina leo hari, ngara na Bilha
    dènge Silpa. Te ngaa Yusuf neꞌe tuka tenge lii mi dedha aꞌa na si, ho laꞌe panaꞌe
    ama na.
  urd-urd: 'या''क़ूब की नसल का हाल यह है: कि यूसुफ़ सत्रह साल की उम्र में अपने भाइयों
    के साथ भेड़ — बकरियाँ चराया करता था। यह लड़का अपने बाप की बीवियों, बिल्हाह और
    ज़िल्फ़ा के बेटों के साथ रहता था और वह उनके बुरे कामों की ख़बर बाप तक पहुँचा देता
    था।'
  rus-SYN: Вот житие Иакова. Иосиф, семнадцати лет, пас скот отца своего вместе с
    братьями своими, будучи отроком, с сыновьями Валлы и с сыновьями Зелфы, жен отца
    своего. И доводил Иосиф худые о них слухи до Израиля, отца их.
  cbt-NTPO: 'Cacopo hui''ninpita naporinso sha''huichinquëma nitotoco''. Cosi shonca
    canchisë pi''ipitapon pochin, iinpitarë chachin pa''pin ohuicanënpita a''pairin.
    Pa''pin cosonanënpita: Pira, Siripa, inapita hua''huinpitarë'' a''pairin. Iinpitaso
    co noyahuë'' nipi ni''ton, Cosiso'' pa''pinquë yásha''huirapirin.'
  bqc-SIM: 'Yakↄbu buiↄ yã́n kɛ: Yosɛfuá ɛ̀waasonaɛ. Aà wɛ̃̀ gɛ̃o ń plaode guu
    kɛ́ àlɛ sãↄ dã́ ń a vĩ̀iↄ, aà mae naↄ Bila ń Zilipao nɛ́ↄ, ↄ̃ à yãvãi
    pↄ́ aa kɛ̀ kↄmalɛkɛ̀ a maeɛ.'
  tcz-CHONGTHU: Hiche thusim hohi Jacob insung mite a ahi, Joseph kum som le sagi
    alhinin apa kelngoi ho asopi ho toh aching tup jingin avahva jingun, asopi ho
    apa jithah chate ho Bilhah le Zilpah chate ho toh natong khom jing ahiuve. Ahin
    nikhat chu Joseph in asopiho umchan phatlou dan apa kom ahin lhut tan ahi.
  mar-mar: याकोबासंबंधीच्या घटना या आहेत. योसेफ सतरा वर्षांचा तरुण होता. आपल्या भावांबरोबर
    तो कळप सांभाळीत असे. तो आपल्या वडिलाच्या स्त्रिया बिल्हा व जिल्पा यांच्या मुलांबरोबर
    होता. त्या भावांनी केलेल्या वाईट गोष्टीविषयी त्याने आपल्या बापाला सांगितले.
  tcs-tcs: Diswan stori blo pamlelain blo Zekop. Wen Zosep i bin sebentin iya oul,
    i bin lugaut dem sip ane gout blo papa blo em wea dem bala blo em; dem boi blo
    Bila ane Zilpa, dem nada oman blo papa blo em. Zosep bin yan po papa blo em baut
    dem rongting wanem dem bala blo em i mekem.
  soq-soq: Tane Iakob obampa do gagalou ema epe. Iosep ipa oto emademba enawa 17 wadedio
    me tatatawa do pue sipsip ita gote oniamoie. Tane seda sa ipa me mamba manamanainapa
    Bila ita Silpa obaampu. Ita Iosep aleidie mamba mampe wisedie mo emalawoasaia
    umanawa mamba benemasade.
  qub-qub: Caychömi isquirbiraycan Jacobpa, wamrancunapa willapan. José chunca ganchis
    watayoj cashpan papäninpa uyshancunata cabrancunata michej wauguincunawan. Uyshata
    michej wauguincunaga caran Bilhapawan Zilpapa wamrancunami. Chay warmicunaga caran
    Josëpa papäninpa uywaycaj warmincunami. Josëga imaypis papäninta willaj chay wauguincuna
    mana allita rurashantami.
  bqp-bqp: Yakubu burinↄ yãn dí. Yusufu bi kɛfɛnnamɛ. A wɛ̃̀ gɛ̃ro awɛɛplade gũn
    kũ àtɛn sãnↄ dã kũ a vĩ̀ninↄ, a de nↄnↄ Bila kũ Zilipao nɛ́nↄ, akũ à dà
    vãni kũ ò kɛ̀ɛ kↄrↄmↄtↄↄ kɛ̀ a denɛ.
  hat-hat: Men istwa fanmi Jakòb la. Jozèf te yon jenn gason disètan. Li t'ap gade
    mouton ak kabrit ansanm ak frè l' yo, pitit gason Bila ak Zilpa, fanm kay papa
    l' yo. Li te konn rapòte bay papa l' tout vye bagay yo t'ap fè.
  eng-BSB: This is the account of Jacob. When Joseph was seventeen years old, he was
    tending the flock with his brothers, the sons of his father’s wives Bilhah and
    Zilpah, and he brought their father a bad report about them.
  tod-tod: Zakɔɓe ná-pɛlɛyeɠei ná-fai ʋɛtɛ. Zozɛfe kona puugɔ maazu lɔfela (17)
    ɠulaai ma, ti ɠɛni togani ɓulugi makɛsu ta diɛni kɛɛɠɛ anzai Ɓileɠa ná-doun zunuiti
    ta Zilepa ná-doun zunuiti. Zozɛfe ɠɛni ti maalɔɔzu, é ɗa ti ziɛ ʋele ɲɔiti bo
    ti-ɠɛɛ ma.
  eng-WEBPB: This is the history of the generations of Jacob. Joseph, being seventeen
    years old, was feeding the flock with his brothers. He was a boy with the sons
    of Bilhah and Zilpah, his father’s wives. Joseph brought an evil report of them
    to their father.
  kbq-kbq: Ama'i Jekopu naga nofimofo naneke. Josefe'a 17ni'a zagegafu nehuno, nehaza
    ne' mani'neno nefu'zane afutami kegava hu'ne. Bilhane, Zilpagizni nefa a'tremokizini
    mofavre'mozane kegava hu'naze. Josefe'a nefu'za havizama nehazankea erino nezmafana
    ome asami'ne.
  nhe-BL: Huan ya ni tlen panoc ica Jacob [37:2 O Israel.] huan iconehua. Quema José,
    icone Israel, eliyaya se telpocatl tlen quipiyayaya 16 xihuitl, quinmocuitlahuiyaya
    borregojme ininhuaya itepotz icnihua tlen eliyayaj ininconehua Bilha huan Zilpa,
    ne sequinoc isihuajhua itata. Huan teipa José quiilhuico itata nochi tlen ax cuali
    quichihuayayaj iicnihua.
  bus-bus: Yakubu boriinↄ yãn yɛ̀. Yusufu nɛ́ gↄ̃kparɛmɛ. À wɛ̃̀ gɛ̃ro awɛɛplaadee
    guu kɛ̀ èe sãanↄ dãa kↄ̃n a vĩ̀inↄ, à de nↄↄnↄ Bila kↄ̃n Zilipao nɛ́nↄ, ben
    à dà zaaa kɛ̀ aↄ̃ↄ kɛ̀ kↄmↄtↄ kɛ̀ a denɛ.
  gub-BL: Amume'u putar Zako iànàm waneko awer xe ihe nehe kury. 16 kwarahy hereko
    mehe Zuze uzekaiw àràpuhàràn hawitu ma'e wanehe àràpuhàrànete wanehe a'e. Tyky'yr
    Mira imemyr Ziwpa imemyr uma'ereko hehe we a'e wà no. (Mira a'e, Ziwpa a'e no,
    tu hemirekoagaw romo wanekon a'e wà.) Zuze umume'u wyky'yr wanemiapo kwer ikatu
    'ym ma'e oho u pe tuweharupi a'e.
  eng-DRA: 'And these are his generations: Joseph, when he was sixteen years old,
    was feeding the flock with his brethren, being but a boy: and he was with the
    sons of Bala and of Zelpha his father’s wives: and he accused his brethren to
    his father of a most wicked crime.'
  knf-knf: 'Uko wi katoh ki Yakob wii wi : Yoŧef aka ŋşubal iñeen na paaj na uloŋ
    aji yafan ŋkaneel na ŋpi na babuk aşin. Ado kpoţ ki nul na babuk Bila na Ŧilpa
    bahar aşin. Yoŧef abi ţup aşin baka aji baji bado iko iwuţaan.'
