verse: GEN.037.030
translations:
  mal-C: 'അവൻ സഹോദരന്മാരുടെ അടുക്കൽ തിരിച്ചെത്തി അവരോട്: “ബാലൻ അവിടെ ഇല്ലല്ലോ! ഞാൻ
    ഇനി എവിടെയാണ് പോകേണ്ടത്?” എന്നു പറഞ്ഞു.'
  deu-TKW: 'kehrte zurück zu seinen Brüdern und rief: Der Knabe ist verschwunden!
    Wo soll ich nun hin!'
  lin-lin: 'azongaki epai ya bandeko na ye mpe alobaki : « Elenge mobali azali lisusu
    kuna te ! Sik’oyo ngai, nakosuka wapi ? »'
  cbr-NT: 'Masá nuitubakëxa anua aín xukë́nkama ''ikë anu kuankin ka kakëxa: —Uinu
    kara tuá ax ''ikë. ¿Añu karana ''ën bërí ''ati ''ain?'
  eng-LSV: and he returns to his brothers and says, “The boy is not, and I—to where
    am I going?”
  bmu-bmu: 'Malukuŋi munjurata munurupŋi yeŋgöreŋ liliŋgöba kaba kewö jiyök: “Morö
    gwabönöŋ mönö denike ayapköba sohoza? Yei! Miaŋgö keuŋan nöŋgö qakne öŋgöiga mönö
    denöwö akileŋak?”'
  eng-GNV: And returned to his brethren, and said, The childe is not yonder, and I,
    whither shall I goe?
  eng-WEBSTER: 'And he returned to his brethren, and said, The child is not: and I,
    whither shall I go?'
  nhw-BL: 'Teipa mocuepqui campa itztoyaj iicnihua huan quinilhui: ―¡Nopa telpocatl
    ayacmo aqui! ¿Tlaque huelis nijchihuas?'
  swh-ONEN: Akawarudia ndugu zake na kusema, “Kijana hayuko mle! Nielekee wapi sasa?”
  bba-bba: Mɑ u ɡɔsirɑ u wiɡibu deemɑ u nɛɛ, bii wi kun mɑɑ wɑ̃ɑ mi ni! Nɛn wɑ̃ɑru!
    Mɑnɑ kon du!
  eng-KJVCPB: And he returned unto his brethren, and said, The child is not; and I,
    whither shall I go?
  cpy-cpy: 'Ipiyashitanakari ijeekira rirentzipaeni, ikantapaakiri: “¿Teera añahaeri
    ewankari? ¿jempe nokantyaaka nimaeka?”'
  mpx-mpx: Inoke i sikal i na talinau elal ge i ba, “Geman Yosepa nige i gagan to
    wewel kenken gamwanaa o. He nasi ga na ola e?”
  wbp-wbp: Ngula pina-yanu, wangkaja-jana, “Waraa! Nyarrpara mayi yanu ngalipakupurdangkaju?
    Kula karna milya-pinyi nyarrpara yanu. Nyarrpa-jarri karna ngajuju?”
  luo-luo: Nodok ir owetene mowachonegi niya, “Rawera cha onge kacha! Koro anyalo
    timo angʼo?”
  meu-meu: tadina dekedia e lou lao, eto, Mero na lasihia; lau na ede baina kara toma?
  npi-ULB: उनी आफ्ना दाजुभाइहरूकहाँ फर्के र भने, “त्यो केटो त त्यहाँ छैन! अब म कहाँ
    जाऊँ?”
  yor-yor: Ó padà lọ sí ọ̀dọ̀ àwọn arákùnrin rẹ̀, ó sì wí pé, “Ọmọdékùnrin náà kò
    sí níbẹ̀ mọ́! Níbo ni ẹ fẹ́ kí n wọ̀ báyìí?”
  emp-NTPO: 'Maʌ̃be idji djabarãmaa wãped̶a jarasia: –¡Warrara uriad̶e neẽ́a! Jãʌ̃be
    mʌ̃a ¿sãwã oi?–'
  ind-ind: Lalu dia kembali kepada saudara-saudaranya dan berkata, “Anak itu sudah
    tidak ada di sumur! Apa yang harus aku lakukan?!”
  pes-OPCB: 'آنگاه نزد برادرانش آمده، به آنها گفت: «یوسف را برده‌اند! حالا من چه کنم؟»'
  ssx-ssx: Ipikita꞉ ipika꞉ hameke tonu pa꞉ta꞉ pua alota꞉ Mo wekita꞉ hande naku pa꞉ta꞉
    na pila꞉ma꞉ I̱ma꞉ta꞉ eki pulua꞉pe leekeme.
  lcm-lcm: Kala papok taun a keve tasina na kanla antok iria ta, “Nat ang kalapo kovek
    e suke! Au nau vang kana naka ane voi?”
  aer-aer: Re anteme kake ikwerenhe areye-werne alpemele, itnenhe ileke, “Ayekaye!
    Nthakenhe-ame atyeye akweke anwerne-kenhe irreke nthenhe-ame re alheke? Ayenge
    akutne-arle nthenhe-werne-arle re alheke. Nthakenhe-ame ayenge irreye?”
  tgl-ULB: Bumalik siya sa kanyang mga kapatid at sinabi, “Nasaan na ang bata? At
    ako, saan ako paparoon?”
  nop-nop: kwayaŋiye haakiŋneŋ wooŋ yoguk, “Mihi adi bom ginaŋ mu hatak! Nu diŋaandiŋ
    wooŋ kawit?”
  kca-kca: 'апщиԓаԓ хŏща йŏхԓы йŏхтәс пӑ йастәс: «Энәмты пŏхев ӑнтом, ма пӑ, хŏԓта
    ма мӑнԓәм?»'
  cbu-NT: '@see-verse:GEN.037.029'
  hui-hui: Ani bialu ibu hameneru hearia dai buwa lalu, Yosebe iba uli biagoha nabereyago.
    Aiore agua buabe, lene.
  wrs-wrs: Wo henga gana towandaslalindam, ona, honamba tuendisriniva Yosepva avmoa.
    Es hevpa kava ata vevav?
  jao-jao: Kulu ka-wani alanjilu aluwalu linjikulinji-anyiralu. “Marrirru, nganthiwa
    Jujiba nyangambalanga-anyira, nganthiwa? Ngandarra karna-nmala?” Ngala kalu-arri
    baji jakudi yiku, mili kalinyamba-wama.
  mya-mya: ထို​နောက်​သူ​၏​ညီ​များ​ရှိ​ရာ​သို့​ပြန်​လာ​၍``တွင်း ထဲ​မှာ​သူ​ငယ်​မ​ရှိ​တော့​ပြီ။
    ငါ​အ​ဘယ်​သို့​ပြု လုပ်​ရ​ပါ​မည်​နည်း'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu ya'' naatalala'' junga miitu tsandimi: ¡Juntsa kaana putyuve!
    ¿Iya challa tyee kenujtuuwa? timi.'
  bod-N: སྤུན་རྣམས་ཀྱི་གམ་དུ་སོང༌སྟེ། སྤུན་ཡོ་སེབ་མི༌མཐོང༌། ད་ནི་ང་རང་གང་དུ་འགྲོའམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale ko uriamitak nongote peleram ale balam, “Kuriang umu mutim ningi me
    bagoso! Se ani awuk maikko?”
  kkl-kkl: Undo unuaogti, elkaboag piogti, ambarelamsiogti, “Me aneko orogti, wene
    wela uanun?” seog.
  sna-sna: Akadzokerazve kuvanunʼuna vake akati, “Mukomana haasisimo! Zvino ndichaendepiko?”
  spa-BLM: 'Volvió a sus hermanos y dijo: “El niño ya no está; y yo, ¿a dónde iré?”'
  beu-beu: Angmuse ana bale ekaku ang naung ibele ila bot iat mateng hula, “Adoo!
    Pikaku angu ue niang iila! Angase na taang adang ila hengi?”
  cac-cac: 'Ix b''at lemnaj vin̈ d''a eb'' vin̈ yuc''tac chi'', ix yalan vin̈ icha
    tic: —Man̈xo ayoquem vin̈ cuc''tac d''a jun jul chi''. ¿Tas vach'' tzin c''ulej
    ticnaic? xchi vin̈.'
  swh-ULB: Akarudi kwa ndugu zake na kusema, “Kijana yuko wapi? Na mimi, je niende
    wapi?”
  bel-bel: 'і вярнуўся да братоў сваіх, і сказаў: хлопца няма, а я, куды я падзенуся?'
  wed-wed: Ma i nae me ana roaroa awari ma i riwa, “Ata tevera kampa eḡa. Aiwai ana kauei?”
  deu-ELBBK: 'Und er kehrte zu seinen Brüdern zurück und sprach: Der Knabe ist nicht
    da, und ich, wohin soll ich gehen?'
  mbb-OT: Ne zutun, midlikù sikandin diyà te menge suled din he egkaǥi te, “Wazè en
    dutun kes hazi tew. Ebmenmenu ad be te ked-ulì ku ziyà te ki amà?”
  msc-msc: 'A wara a doocɛilu tɛrɛn ye ka a fɔ alu yɛ ko: «Kanberen tɛ kɔlɔn kɔndɔ
    ye butun! N ye wala di?»'
  mal-2015: 'സഹോദരന്മാരുടെ അടുക്കൽ വന്നു: ബാലനെ കാണുന്നില്ലല്ലോ; ഞാൻ ഇനി എവിടെ പോകേണ്ടു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro cʉ̃ acabijirã tiropʉ waꞌa, narẽ nicʉ niwĩ: —Marĩ acabiji marĩamiba
    majã. ¿Niꞌcãrõacãrẽ yʉꞌʉ deꞌro weegʉsari? nicʉ niwĩ.'
  gup-gup: dja nungka yawoyhdurndi kore birridanginj dja yimeng, “Yawurrinj wanjh
    wam, dja ngaye baleh ngakurduyime?”
  met-met: Goxoya mala rangua kixingindi saing harua ba, “Garua wa te! Bagula ngaraxata?”
  gvs-gvs: Ago ikaluvila ina ana gomanao yaidi goi idigo kana, ‘Gogómana, ada gómana
    doelu goi geya maisinamo! Bei manakaegu?’
  rmc-rmc: 'Avľa pale paš o phrala a phenďa: „O muršoro ode nane! So kerava?“'
  nlg-nlg: Ma gaia Reuben te pulohi oli vaa itadira na lei hoghona ge tangi ngangaraha,
    me ghaghua, “Na garimane te taho tua igaa ilokana na tuvu. ?Na hava tua ku gonia
    inau?”
  dgr-DOGNT: Edechı gots'ǫ̀ naèhtła gà hagòhdı, “Cheko eyı wheda-le t'à dàhde ha wek'èehsǫ-le!”
    gòhdı.
  pes-OPV: 'و نزد برادران خودبازآمد و گفت: «طفل نیست و من کجا بروم؟»'
  ron-1924: 'с-а ынторс ла фраций сэй ши а зис: „Бэятул ну май есте! Че мэ вой фаче
    еу?”'
  aui-aui: Bi iveramagha yana rakaraka murimuridi biiyadi da iwona bo, “Tomogha gisigisi
    gedogu kamonena! Tagu awaki anabera?”
  ben-OBCV: তিনি তাঁর ভাইদের কাছে গিয়ে বললেন, “ছেলেটি তো সেখানে নেই! আমি এখন কোথায়
    যাব?”
  lex-lex: 'noka nawal lia hyalli re pa niwra: “Hyal miy re, it garni de edonna nden
    olek la wa, pa dodo''ondi de aghi'' hya''a?”'
  rgu-rgu: Basa de ana natafali leo fadi nara neu nae, “Adoo! Anaꞌ ria neꞌes ana naa
    so! Besaꞌ ia au muste tao ubea bali?”
  som-som: Markaasuu walaalihiis ku noqday, oo wuxuu ku yidhi, Yarkii ma joogo, haddaba
    anigu xaggee baan tagaa?
  lat-VUC: 'et scissis vestibus pergens ad fratres suos, ait: Puer non comparet, et
    ego quo ibo?'
  aoi-aoi: '@see-verse:GEN.037.029'
  eng-ASVBT: And he returned unto his brethren, and said, The child is not; and I,
    whither shall I go?
  mna-mna: '@see-verse:GEN.037.029'
  ita-1885: 'E tornò a'' suoi fratelli, e disse: Il fanciullo non si trova; ed io,
    dove andrò io?'
  eng-LXXUP: And he returned to his brethren and said, The boy is not; and I, whither
    am I yet to go?
  eng-ULB: He returned to his brothers and said, “The boy is not there! And I, where
    can I go?”
  spa-VBL: Regresó con sus hermanos. “¡El muchacho se ha ido!”, gimió. “¿Qué voy a
    hacer ahora?”
  fra-_FOB: 'Et il retourna vers ses frères, et dit: L''enfant n''y est plus; et moi,
    moi, où irai-je?'
  mal-mal: 'സഹോദരന്മാരുടെ അടുക്കൽ വന്നു: “ബാലനെ കാണുന്നില്ലല്ലോ; ഞാൻ ഇനി എവിടെ പോകേണ്ടു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Wuh apne bhāiyoṅ ke pās wāpas gayā aur kahā, “Laṛkā nahīṅ hai. Ab maiṅ
    kis tarah Abbū ke pās jāūṅ?”
  suz-BL: मिनु आ लोक्‍ब आन कली “मेको आल मबा। दोपा आ आफ आ ङोंइती जाक्‍दीत्‍नुङा?” दे
    लोव़ पवा बाक्‍त।
  ita-1927: 'tornò dai suoi fratelli, e disse: “Il fanciullo non c’è più; e io, dove
    andrò io?”'
  ckb-ckb: 'گەڕایەوە لای براکانی و گوتی: «کوڕەکە لەوێ نەماوە! من بۆ کوێ بچم؟»'
  eng-BBE: He went back to his brothers, and said, The child is gone; what am I to
    do?
  crx-NTPO: '''Ink''ez dulhutsinke bughu nanja ''ink''ez ''utni, “Duneyaz ''awet hooloh
    suli''! Nts''e subah toosya?”'
  kan-OKCV: ಅವನು ತನ್ನ ಸಹೋದರರ ಬಳಿಗೆ ತಿರುಗಿ ಹೋಗಿ, “ಬಾಲಕನು ಅಲ್ಲಿ ಇಲ್ಲವಲ್ಲಾ, ನಾನು ಎಲ್ಲಿಗೆ
    ಹೋಗಲಿ?” ಎಂದನು.
  bbb-bbb: Areme fu una keke bofari ijene kiae, Ame ije mako gafe fu baki ro ije naeje
    na izege rekono kiae?
  tam-2017: 'தன் சகோதரரிடத்திற்குத் திரும்பி வந்து: “இளைஞன் இல்லையே, ஐயோ, நான் எங்கே
    போவேன் என்றான்.'
  spa-RV-1909: 'Y tornó á sus hermanos, y dijo: El mozo no parece; y yo, ¿adónde iré
    yo?'
  ron-BTF: 'Şi s-a întors la fraţii săi şi a spus: Copilul nu mai este; iar eu, încotro
    voi merge?'
  eng-WEBP: He returned to his brothers, and said, “The child is no more; and I, where
    will I go?”
  eng-FBV: He returned to his brothers. “The boy's gone!” he moaned. “What am I going
    to do now?”
  nld-1939: 'Hij liep terug naar zijn broers, en riep: De jongen is weg, wat moet
    ik nu gaan beginnen!'
  nch-BL: 'Teipa mocuetqui campa itztoyaj iicnihua huan quinilhui: ―¡Nopa telpocat
    ayecmo aqui! ¿Taya huelis nijchihuas?'
  tfr-NTPO: Jek äär ba l̈ëmga tjeng l̈ishko ga tjl̈ẽ ba kong ga «Bi l̈ëng shäng ame.
    ¿Era l̇l̇ëye shäryër?» l̈e.
  vie-1934: 'trở lại nơi các em mình mà rằng: Oâi! đứa trẻ đâu mất rồi! còn tôi, sẽ
    đi đâu.'
  hin-CV: उसने अपने भाइयों के पास जाकर पूछा, “वह तो वहां नहीं हैं! मुझे समझ नहीं आ
    रहा, अब मैं क्या करूं?”
  eng-OURB: He teshuvah ·completely returned· to his brothers, and said, “The child
    is no more; and I, where will I go?”
  spa-BES: 'Regresó a donde estaban sus hermanos y dijo: El niño se ha ido; ¿Qué voy
    a hacer?'
  tdx-tdx: Nivalike mb’amo rahalahi’eo re nanao ty hoe, Tsy eo i ajalahiy, le izaho!
    aia ty hombako?
  vid-vid: Nakawalutila wang'holoze na kuwalonjela, “Msongolo ka haduhu, nani ndute
    kohi?”
  pwg-pwg: Ivovira titina yoghoyogho kurisi da ivona bo, “Tita kikei ke nani, taku
    aviyavisina ana berai?”
  eng-OKE: And returned to his brethren, and said, The youth is not; and I, whither
    shall I go?
  tha-KJV: แล​้วกลับไปหาพวกน้องบอกว่า “เด็กนั้นหายไปเสียแล้ว แล​้วข้าพเจ้าจะไปที่ไหนเล่า”
  por-BR-2018: 'E voltou a seus irmãos e disse: O jovem não aparece; e eu, aonde irei
    eu?'
  bco-bco: E a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉, ao ilo꞉wa fa꞉la꞉dowaki a꞉la꞉sio꞉, “So꞉wa a꞉no꞉
    hen daido꞉ a꞉namilo꞉ mo꞉elena ba꞉ba꞉ ko꞉lo꞉, niyo꞉ waga dimidama꞉no꞉wa꞉le?”
  deu-ELO: 'Und er kehrte zu seinen Brüdern zurück und sprach: Der Knabe ist nicht
    da, und ich, wohin soll ich gehen?'
  ktm-ktm: Iy ile ndrongon tinton su pe ipe ihpa, “Anah ti indrimin pwi! Yu kawe kupu
    kihpa kehe?”
  caa-caa: 'Y wacchetaca sutpa ixin esto tiaꞌ turobꞌ upiarobꞌ, y uyare y che: —E sitz
    machix turu. ¿Tucꞌa tuaꞌ cache coner? che e Rubén.'
  eng-WYC-2018: and he went to his brethren, and said, The child appeareth not, and
    whither shall I go? (and he went to his brothers, and said, The boy is gone, now
    what shall I do?)
  epo-epo: 'Kaj li reiris al siaj fratoj, kaj diris: La knabo forestas, kaj kien mi
    nun iros?'
  uig-PIN: 'inilirining ⱪexiƣa berip: — Bala yoⱪ turidu! Əmdi mǝn nǝgǝ baray?! — dedi.'
  beo-beo: E da yolalali ilima bu misini amane sia:i, “Goi da uli dogoiga hame. Na
    da adi hamoma:bela:?”
  tpi-OTNT: na em i go bek long ol brata na i tokim ol olsem, “Josep i no i stap long
    hul. Bai mi mekim wanem nau?”
  hau-SA: Ya koma wurin ’yan’uwansa ya ce, “Yaron ba ya can! Ina zan bi yanzu?”
  udu-udu: 'Dhali a’di doḵki’d ka nyaŋ’ko’d e ikam piti mo dhali o gwo mo ki: Ari
    dhuru’c wathi/ a’di p̱iki’d mo dhali aha/ mo mane mo jin miga/ ya mo?'
  uig-LAT: 'inilirining qéshigha bérip: — Bala yoq turidu! Emdi men nege baray?! —
    dédi.'
  nde-nde: Wabuyela kubafowabo wathi, “Umfana kasekho! Sengizakwenzanjani manje?”
  ton-ton: Pea toe haʻu ia ki hono ngaahi tokoua, ʻo ne pehē, “Kuo ʻikai ʻae tama;
    pea ko au, te u ʻalu ki fē?”
  ces-1613: 'A navrátiv se k bratřím svým, řekl: Pacholete není, a já kam se mám podíti?'
  eko-eko: 'Khurutela aphale aariivo attwiize khuwooza yoori: “Mweyo! Shaapu otule
    khaavo vanlipu aphale! Kiri toovi?”'
  nss-nss: Pe imui iya kili nalin hu pe ipa, “Yosep kinto ngat ndrikou pwi yoh! Mahapo
    andre kumbusi tapeh ndrokonan?”
  eng-WMB: He returned to his brothers, and said, “The child is no more; and I, where
    will I go?”
  tam-TCV: அவன் தன் சகோதரரிடம் திரும்பிப்போய், “யோசேப்பு அங்கே இல்லையே! நான் எங்கே
    போய் தேடுவேன்?” என்றான்.
  ceb-ULB: Mibalik siya sa iyang mga igsoon ug miingon, “Asa na ang bata? Ug ako,
    asa na man ako moadto?”
  mkn-mkn: Ju dia bale pi dia pung adi dong bilang, “Aduu! Itu ana sonde ada lai di
    situ! Sakarang beta musti bekin apa lai?”
  nce-nce: Na bubë bolijamoni belë tuju. Na bume gali tlome, “Sebobë keinëba Josep
    bu fuluju mëta hana lëtabe. Masiwafe. Habelë nëgletelëmene?”
  pol-UBG: 'Potem wrócił do swoich braci i powiedział: Nie ma chłopca, a ja dokąd
    pójdę?'
  agr-agr: 'Nunik wakitki yachi aidaun chichajak: “¡Uchik atsawai! ¿Yamaish wisha
    wajukatjaki?” tau.'
  kyc-kyc: Rokwapala baa yangonge dupwa kareyami dokona kapu kyuo epapala lao, Wane
    kandapi doko pali nalyamo. Namba apa pyuowane? leya.
  urd-GVU: وہ اپنے بھائیوں کے پاس واپس گیا اور کہا، ”لڑکا نہیں ہے۔ اب مَیں کس طرح
    ابو کے پاس جاؤں؟“
  deu-1912: 'und kam wieder zu seinen Brüdern und sprach: Der Knabe ist nicht da!
    Wo soll ich hin?'
  ntj-ntj: Palunyalu yanu-tjananya palunyaku marlanypa pirningka watjarnu, “Tjawutjanya
    wiyarringu. Nyangka-rna nyaapa watjalku Mamala?”
  row-row: Boe ma ana baliꞌ nisiꞌ odꞌi nara nae, “Aweee! Anaꞌ a nese ia ena. Ia naa,
    au ae tao taꞌo bee fai?”
  kan-2017: ಅವನು ತನ್ನ ತಮ್ಮಂದಿರ ಬಳಿಗೆ ಬಂದು, “ಅಯ್ಯೋ, ಹುಡುಗನು ಇಲ್ಲವಲ್ಲಾ, ನಾನೆಲ್ಲಿಗೆ ಹೋಗಲಿ?”
    ಎಂದು ಗೋಳಾಡಿದನು.
  ena-ena: La uavɨla nudɨ imahalinu agɨladɨ abami. Viaŋ ve igɨlɨŋ Josepɨ sɨmɨ tulɨ
    hɨvɨ ma hɨni uami. I uami. Viaŋ akɨ lɨben uami.
  tgo-tgo: I njogha weŋgiya oghaghaema na iŋa, “Ŋgamama maa ina gheko? Ne ŋgoroŋga
    wo ghaŋgoghaŋgo?”
  yap-yap: Me sul ngak pi walagen me ga’ar ngorad, “Fa’anem i Josef e de moy u lan
    fare low! Ere mang e nggu rin’?”
  tet-tet: Hotu nia fila baa alin sia, nodi dale naꞌak, “Adeei! Oa nia la iha wee
    knuuk nia tiꞌan! Oras neꞌe, haꞌu atu kalo saa tenik?”
  hlt-MCSB: Te phoeiah a manuca rhoek te a paan tih, “Camoe te a om pawt dongah kai
    melam ka mael eh?,” a ti nah.
  mdy-ETH: ሃንጎ ጌርሲንሢ ኮራ ዒ ሙኪ፦ «ዓካሪሾ፥ ናዓሢ ኑ ዓጌ ቤዛ ባኣሴ! ማይ ታ ዎዚም ዓኣዼቴ ኮሺዳይ?» ጌዔኔ።
  twi-ASANTE: Ɔkɔɔ ne nuammarimanom no hɔ, kɔka kyerɛɛ wɔn sɛ, “Abarimaa no nni hɔ
    oo! Enti, seesei menyɛ me ho dɛn ni!”
  mwc-mwc: I veramaga teiteina kurisi ba i wona, “Teitaikei kega nai. Ageee! Kata
    awaika ana wosei?”
  bhl-bhl: 'uneko, akalem ning kumel ilo bokoyemomele: “Ibo! Aul min a! Yosew e banim
    be kai! Kame ne nono keloki ya?”, yangeko, olse kale.'
  con-NTPO: 'Tsa''caen tsomba tise antiandeccuni jipa qquen su: —Tsa du''shuveja me''i''on
    tsu. Ja''ñojan, ¿ma''caen gi tsoña?'
  eng-WEBU: He returned to his brothers, and said, “The child is no more; and I, where
    will I go?”
  bnp-bnp: I hamule lakea ne huriki e tarina i ta maea, “E Iosep, i uka ma ia na lovo!
    Ga navai iau?”
  wal-wal: I guyye ba ishanttukko biidi, “Na7ai yan baawa; ha77i taani au booshsha!”
    yaagiis.
  mgh-mgh: 'aturuwelaka waasunnawe ni aheera: Mmirawo uyo mmwe khaawo! Kinhala wiira
    cani?'
  acu-NT: 'Nunia ni yachii pujuinamunam we chichaak: —¡Yatsurka waanmangka atsawai!
    ¿Tura asamtai aparnasha warí titajak? —timiayi.'
  spa-PDDPT: 'se volvió a sus hermanos y les exclamó: ¡El muchacho no está allí! ¿Y
    yo, a dónde iré?'
  gun-gun: 'Oo ju guyke''y kuerya py. Aipoe''i: — Kunumi va''e noĩvei pe py. Ha''e
    rami rire xee marã katy ''rã tu aa? — he''i.'
  agu-BL: 'Lajke''l nintzun saje''ntz kale ate''t yi e'' titz''un nintzun taltz scyetz:
    —¡Qui''ct Ẍep at tjul! ¿Ma jalu'' ẍe''n tzimban?'
  eng-PEV: Then he went back to his brothers, and he said to them, “Our young brother
    isn’t in that hole any more. I’m his oldest brother, but now there is nothing
    I can do to help him.”
  ilo-ULB: Nagsubli isuna kadagiti kakabsatna ket kinunana, “Ayanna ngayen ti ubing?
    Ket siak, papanakon ngay?”
  kpg-kpg: Mee ga haneia gi baahi ono duaahina, ga helekai gi digaula, “Joseph la gu hagalee.
    Dehee dagu hai gaa hai?”
  uig-ARA: 'ئىنىلىرىنىڭ قېشىغا بېرىپ: ــ بالا يوق تۇرىدۇ! ئەمدى مەن نەگە باراي؟! ــ
    دېدى.'
  bsp-bsp: 'K''ɛŋkafəlɛ nnɔ awɛŋc aŋa ŋayi mɔ, k''oloku: «Wan nwɛ eyi fɛ sɔ nnɔ dəkələmp!
    Cəke indeyɔ oŋ-ɛ?»'
  bps-bps: Na salu kenen di dad flanekan, na manan, “Là sa déén Dyosif. Tan i kibògu?”
  mbs-mbs: Dimoton sikandin te menge kedowa din aw minikagi, “Megmeno a? So wedad
    den kidoen si Jose.”
  tof-tof: Wa alkomólórr tóba zoretaldó, da wa we bóktanórr wagó, “Ene omokur myamem
    ola babulase! Ka ia-ia kaino?”
  sus-sus: A naxa gbilen a xunyae yire, a a fala e bɛ, «Yusufu mu na yire won na lu
    dɛnnaxɛ, n fa munse rabama kɔrɛ?»
  pon-2006: Ih eri pwurala rehn rie ko, oh ndahng irail, “Pwutako solahr mi wasao!
    Dahme I pahn wia?”
  jae-jae: ma gêmu gêdêŋ lasii jakêsôm gebe “Ŋapalê malamê. Ma aê, aê oc jaêc jasa
    ondoc jana.”
  ksd-ksd: 'Ma i ga tadav ra umana turana, ma i ga biti: A bul i tar panie; ma iau,
    ina vana uve?'
  tur-YTC: Kardeşlerinin yanına dönerek, “Artık çocuk yok” dedi. “Ben, nereye gideyim?”
  bel-N: 'і вярнуўся да братоў сваіх, і сказаў: “Хлопца няма, а я, куды я пайду?”'
  grc-BRENT: Καὶ ἐπέστρεψε πρὸς τοὺς ἀδελφοὺς αὐτοῦ, καὶ εἶπε, τὸ παιδάριον οὐκ ἔστιν·
    ἐγὼ δὲ ποῦ πορεύομαι ἔτι;
  ind-AYT: Ruben kembali kepada saudara-saudaranya dan berkata, “Anak itu tidak ada!
    Lalu, aku, ke manakah aku harus pergi?”
  lid-lid: Eme iy ili hawe nadu tinen oro ma tiye, “Jo kameh barabwidiy barala buku
    sah handru? Iy nah badeh aliy bwe!”
  nya-nya: nabwerera kwa abale ake nati, “Mnyamata uja mulibemo! Nanga ndilowere kuti
    ine tsopano?”
  hrv-hrv: 'A kad se vratio svojoj braći, povika: “Dječaka nema! Kamo ću ja sad?”'
  mps-mps: Aga te ama dede bidibo madi pelama, tama te po wali, “Te ogwa Josep tede
    bidibeo! Te eno magi sę megi yaibawe?”
  llg-llg: Boe ma, ana fali neni faꞌdi nala neu de nae, “Awii! Kakanak taa kana so
    bali nai ndia! De hatematak ia, au tao hata bali?”
  tpi-tpi: na em i go bek long ol brata na i tokim ol olsem, “Josep i no i stap long
    hul. Bai mi mekim wanem nau?”
  dan-1931: 'og gik tilbage til sine Brødre og sagde: “Drengen er borte! Hvad skal
    jeg dog gøre!”'
  vie-OVCB: 'Không thấy em đâu cả, Ru-bên thất vọng, xé áo, và chạy đến bảo các em:
    “Đứa bé mất tích rồi. Biết làm sao bây giờ.”'
  lbk-lbk: Sa et tinmoli isnan cheycha'y et-adna ay cha mangwanin, “Ya ket maid nan
    fab-alo ischi! Ngag et kay nan angnek?”
  guj-2017: તેણે તેના ભાઈઓની પાસે પાછા આવીને કહ્યું, “યુસફ ક્યાં છે? અને હું ક્યાં
    જાઉં?”
  byr-byr: '@see-verse:GEN.037.029'
  awx-awx: Tikengä apu notnä using yänikut. “Josewu wenä xat. Ngä nanu dasing täknganin
    ku iniwit?” yang yänikut.
  pon-2006A: Ih eri pwurala rehn rie ko, oh ndahng irail, “Pwutako solahr mi wasao!
    Dahme I pahn wia?”
  por-BRBSL: 'Ele voltou para seus irmãos, e disse: “A criança não está mais; e eu,
    para onde irei”.'
  aly-aly: Ra awayikw ingwer-rnemek angkek, “Awey ra ywerrek irrkethey. Nthakenh-anem
    ayeng irreman?”
  cth-cth: Hahoi a hmaunawnghanaw koe a cei teh, camo awm hoeh toe. Kai teh na lane
    ka cei han toung telah ati.
  twi-twi: Ɔkɔɔ ne nuabarimanom no hɔ, kɔka kyerɛɛ wɔn se, “Abarimaa no nni hɔ oo!
    Enti mprempren menyɛ me ho dɛn?”
  hlt-hlt: Te phoeiah a manuca rhoek te a paan tih, “Camoe te a om pawt dongah kai
    melam ka mael eh?,” a ti nah.
  tbz-SIM: 'Kòo yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ kòo kɛ̃tɛ́ o yɑɑ̀bòrì, kɛ́wɛ̃tɛ o kɔbɛ borɛ̀ kɛ dɔ̀:
    Dɛbirɛ í dɛ̀ kpɑɑ́, n yóó yĩ́mɛ?'
  msy-2020: egha uamategha uan aveghbuaba bagha ghua kamaghɨn me mɨgei, “Josep mozimɨn
    itir puvatɨ. Ezɨ kɨ manmaghɨn damuam?”
  txq-txq: Boe ma ana fali neni fadin nara neu, de nae, “Awii! Kanak naa ta sana ena.
    Hatematak ia au muste tao hata bali?”
  aaz-aaz: Onaim in ntebi nfain neu in oirf ein am nak, “Airoo! Naiꞌ Usu ka et fa
    koon ee! Oras ia au he unsaaꞌ aꞌtein?”
  azb-azb: 'Sonra qardaşlarının yanına qayıdıb dedi: «Uşaq yoxdur, bəs mən nə edim?»'
  eng-DBY: and returned to his brethren, and said, The child is not; and I, where
    shall I go?
  hin-2017: और अपने भाइयों के पास लौटकर कहने लगा, “लड़का तो नहीं है; अब मैं किधर जाऊँ?”
  wol-KYG: 'Ba loolu amee mu jóge ca, dem ca ay rakkam ne leen: «Xale ba nekkatu fa
    de! Te man xawma nu may def léegi.»'
  swp-swp: Abo ie uio ena tataoyao aridi eai i ene, “Gama wa nei eai nige’e, to eau,
    abo haedi ea lau?”
  bjr-bjr: Miqimmaseenoo Reeubeennafa narí akaqaafasaauqa unnai oonuree qimanniminau.
    Yooseefaafa sia maridanoo qinee naqi fee ianauree.
  eng-YLT: and he returneth unto his brethren, and saith, 'The lad is not, and I —
    whither am I going?'
  kne-kne: Pag en maitapi sin aag-i na yan kanana, “Naiwed si iyogtan tako ngay! Intoy
    iyat ko pay?”
  wat-wat: I makaviniya sisitaina nenesiyai keta i iyavisiya i bwaduwa, “Yosefa noko
    muka. Ava o ata fufuniya?”
  heg-NTPO: Un pait lako se un palin nas, le tekas noan, “Idaah! Tana-ana ka ne bolo
    ku lo son! Auk taon elol lolen no?”
  ptu-ptu: 'mane umpellambi''i solasubunna anna nauai: “Pa''dem indo änä''-änä'' dio!
    Iya akam la kupogau''?”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱, ie'' mía̱ iëlpa ska'' ta̱ ichéitö ie''pa a̱: —Se'' ël
    tsirla kë̀ ku̱''. ¿We̱s ye'' e̱'' ù̱mi?'
  kwf-kwf: Nia ka oli siana ngwaefuta nia ki, ma ka Ꞌuri, “Ai reala kwa! Sa Josef
    nia noaꞋa naꞋa saena kilu kafo loꞋoba. Tae naꞋa nini nai baꞋa sasia?”
  eng-WYC-2017: and he went to his brethren, and said, The child appeareth not, and
    whither shall I go?
  eng-WMBB: He returned to his brothers, and said, “The child is no more; and I, where
    will I go?”
  spp-spp: Maa ŋkàre u cɛɛnbii cyage e, maa yi jwo pi á «Ei! Pyàŋi sàha wá bɛ̀ɛnŋke
    e mà de! Di mii sí nde kani pyi yɛ?»
  aey-aey: Odimei uqa waliagul ceseli nui maaden, “Mel eu ono qee bilel. Qila ija
    adi odigen?” aden.
  urd-GVH: वह अपने भाइयों के पास वापस गया और कहा, “लड़का नहीं है। अब मैं किस तरह अब्बू
    के पास जाऊँ?”
  rug-rug: Meke kekere pule la koari na tasina si asa, meke zama, “Sa koreo si lopu
    koa, ke sa si kote tavetia rau,” gua si asa.
  gaz-gaz: Innis gara obboloota isaa dhaqee, “Gurbichi achi hin jiru! Egaa ani eessan
    dhaqa?” jedheen.
  fra-LSG: 'retourna vers ses frères, et dit: L’enfant n’y est plus! Et moi, où irai-je?'
  gnn-gnn: bala ṉaŋ'‐ṉaŋdhurrunana lili, bala wiripu‐guḻku'wana ŋuripa wäwa'mirriŋuwa
    walalambala bunana, bala ḻakaraŋala walalambala bitjarra, “Way walala, Djotjiptja
    dhuwala bäyŋuna ŋunha ŋarŋgaŋuranydja, dhikana‐wala winya'yurrunana. Nhaltjanna
    dhika ŋarra yurru yulŋunydja? Nhaltjanna ŋarra yurru mäḻu'wanydja ḻakarama?” bitjarrana.
  yal-yal: A yi xɛtɛ a xunyɛne fɛma, a yi a fala, a naxa, “Diidin mi fa na! N tan
    fa nanse ligama sɔnɔn?”
  gum-gum: 'Incha nunelan trenchinrrab ibig køn: —Yandø matsinube mugaagøn cha. ¿Nabe
    møimbe chindamer?— cha.'
  iou-iou: Ude täŋpäŋ päŋku noriye yäwetkuk; Nanak u awaŋ gänaŋ nämo itak yäk. Unita
    näk jide täŋpayäŋ?
  haw-1868: A hoi aku la ia i kona poe hoahanau, i aku la, Aole loa ke keiki; a o
    wau, ihea la wau e hele ai?
  arb-NAV: 'وَرَجَعَ إِلَى إِخْوَتِهِ يَقُولُ: «الْوَلَدُ لَيْسَ مَوْجُوداً، وَأَنَا
    الآنَ إِلَى أَيْنَ أَتَوَجَّهُ؟»'
  adz-adz: Da arangan itip ifan da rain rusan da ini, “Ai! Yosef anungꞌ rungꞌ impa
    ntsuf aga u. Dzi nabu ni nan nabianungꞌ?”
  ewe-ewe: Efa avi hegblɔ na nɔviawo be, “Ɖevi la megale vudo la me o; ke afi ka nye
    ya mayi fifia?”
  eng-LEE: And he returned unto his brothers, and said, The child is not there; and
    I, whither shall I go?
  nna-nna: Kulpanyajanaku mamajirranguku, wurrarnajanaku, “Marrkaku munu kanyjirnirnalu!
    Ngakumpa jarrinyirni!”
  asm-FB: তেওঁ ভায়েকসকলৰ ওচৰলৈ গৈ ক’লে, “যোচেফ ক’লৈ গ’ল - তাতটো নাই; এতিয়া মই কলৈ
    যাম?”
  sus-A: عَ نَشَ فبِلٍن عَ شُنيَيٍ يِرٍ، عَ عَ قَلَ عٍ بّ، «يُسُقُ مُ نَ يِرٍ وٌن
    نَ لُ دّننَشّ، ﭑ قَ مُنسٍ رَبَمَ كْرّ؟»
  fra-SBL: 'Il retourna vers ses frères et dit : « L''enfant n''est plus ; et moi,
    où irai-je ? »'
  hbo-hbo: וַיָּ֥שָׁב אֶל־אֶחָ֖יו וַיֹּאמַ֑ר הַיֶּ֣לֶד אֵינֶ֔נּוּ וַאֲנִ֖י אָ֥נָה
    אֲנִי־בָֽא׃
  shp-NTPO: 'Jatian jaskara ointaanan, jakiribi banékainxon, ja Rubenman jawen wetsabo
    neskáakin yoia iki: —Ja non wetsara, moa mai kini meran yamake. ¿Jaskara ikenki,
    rama ea jawe iti iki? —akin.'
  eng-WYCLIFFE: and he to-rente his closis, and he yede to hise britheren, and seide,
    The child apperith not, and whidir schal Y go?
  piu-2006: '@see-verse:GEN.037.029'
  pjt-pjt: Munu paluṟu ngapariringu palumpa maḻanypa tjuṯakutu munu wangkangu tjanala,
    “Josephanya wiya ngaṟanyi! Kaṉa nyaa wangkaku Mamala?”
  cwe-cwe: Hamala baho Lubeni kawabwelela ndugu zake na kalonga, “Mbwanga kahabule
    hano! Choni chondanitende?”
  bgs-bgs: Igsadun si Ruben tun ta mga kataladi din, asta igkagi sikandin, na mà din,
    “Pamánnun ta? Su ándà dán taddô si Jose.”
  kik-kik: Agĩcooka kũrĩ ariũ a ithe akĩmeera atĩrĩ, “Kamwana karĩa gatirĩ ho! Niĩ
    ngwĩka atĩa?”
  ksr-ksr: 'Malekuya menjurama kouruta yoŋoonoŋ eleema kaŋ kokaeŋ iŋijoro: “Mera gbaworonoŋ
    mono daeŋgeŋ aliŋ sooja? Yei, maŋgaa siita! Iikawaa qaaya ananaa qananoŋ uro mono
    nomaeŋ ambenaga?”'
  fra-NCL: 'Il déchira ses vêtements et, étant retourné vers ses frères, il dit :
    « L’enfant n’y est plus, et moi, où irai-je ? »'
  cek-AK: Amnawknawk khaeah amlaem moe, nawkta loe om ai boeh; kai loe naa ah maw
    ka caeh han boeh? tiah a naa.
  xla-xla: Epame tame ya꞉ eidulo watle epo atlaiyo, “Yosepye ma-hawa halema. Epedeme
    na꞉ apa koko hapa꞉?” diyo.
  cuk-cuk: 'Geb a-sorbali, e-urbamar-bukwadse nonikid, amarga sognonikid: —¡Machigwa
    bar dia-yaba sisulid! Ar emigindi, ¿igi an gudoe?'
  uig-CYR: 'инилириниң қешиға берип: — Бала йоқ туриду! Әнди мән нәгә барай?! — деди.'
  pma-pma: Kei va ris ven tunali keil ka vit, “!Siosep vuol! ?!Numon sa li varei!?”
  tel-2017: అతడు తన సోదరుల దగ్గరికి వెళ్ళి “చిన్నవాడు లేడే, అయ్యో, నేనెక్కడికి వెళతాను?”
    అన్నాడు.
  hat-BSA: 'Li te retounen vè frè li yo e te di: “Ti gason an pa la non; e pou mwen
    menm, kibò pou m ale?”'
  bxh-bxh: Ya fuyo be haidana ya falibadi iye, Gwama hige amainiya! Haba somo E ginauli?
  kos-kos: El folokla nu yurin mwet wial ac fahk, “Tulik sac wanginla in luf sac!
    Mea nga ac oru uh?”
  hbo-WLC: וַיָּ֥שָׁב אֶל־אֶחָ֖יו וַיֹּאמַ֑ר הַיֶּ֣לֶד אֵינֶ֔נּוּ וַאֲנִ֖י אָ֥נָה
    אֲנִי־בָֽא׃
  ibo-ibo: O jekwuru ụmụnne ya sị ha, “Nwata ahụ anọkwaghị ebe ahụ! Mụ onwe m, olee
    ebe m ga-ala?”
  ory-ory: ପୁଣି, ଭାଇମାନଙ୍କ ନିକଟକୁ ଫେରିଆସି କହିଲା, “ବାଳକଟି ନାହିଁ; ଆଉ ମୁଁ କେଉଁଠାକୁ ଯିବି?”
  wmt-wmt: '@see-verse:GEN.037.029'
  chk-chk: Iwe, a liwinla ren pwin kewe o apasa, “Ese chüen nom ewe ät. Met üpwe föri
    iei?”
  ssd-ssd: 'luka mambo kat nuŋe sota kumba saniŋgina: Kiŋo ta siŋge mine ndakate.
    Ye kile ndaŋamŋgit e ŋgina.'
  rop-rop: Afta na Rubin bin go langa im braja olabat, en imbin tok, “Det boi im nomo
    deya! Wanim ai garra dum?”
  ukr-1871: 'І прийшов до браттї своєї й каже: Хлопця нема, а я, куди менї теперенькі
    йти?'
  eng-AOI: '@see-verse:GEN.037.029'
  yon-yon: Ye ika wenene ye damana yaa yedmoon “Kewedman ok dobon dem yiri kuu dowan!
    Komo kamaniin?” andoon.
  bch-bch: Ta iluai ga ila pagid itar kakakau ta ikeo, “Ada kakau eoa mao! Eine ga
    nakado mado?”
  deu-1951: 'kehrte zu seinen Brüdern zurück und sprach: Der Knabe ist verschwunden!
    Wo soll ich hin?'
  eng-JPS: 'And he returned unto his brethren, and said: ''The child is not; and as
    for me, whither shall I go?'''
  ubr-ubr: On taitain auris imatabir inai ato iyau, “Fifi on nan ambin! Yau arimon
    abifan ani yamai?”
  srp-1865: 'Pa se vrati k braæi svojoj, i reèe: nema djeteta; a ja kuda æu?'
  lug-lug: n’addayo eri baganda be n’abagamba nti, “Omwana taliiyo. Kale naamunoonyeza
    wa?”
  heb-heb: וישב אל אחיו ויאמר הילד איננו ואני אנה אני בא׃
  ben-IRV: “যুবকটি নেই, আর আমি! আমি কোথায় যাই?”
  pan-pan: ਅਤੇ ਉਹ ਆਪਣੇ ਭਰਾਵਾਂ ਕੋਲ ਮੁੜ ਆਇਆ ਅਤੇ ਆਖਿਆ, ਉਹ ਮੁੰਡਾ ਉੱਥੇ ਨਹੀਂ ਹੈ,
  tkr-tkr: 'Qiyğa mana çocaaşisqa sak''ı eyhen: – Gade şaa''ar deşor, həşde zı hucoone
    ha''as?'
  mwp-mwp: Nuy Rewben koezi nungu tukuypoepa si nanga mangiz thanamuniya nuy kedha,
    ‘Yoewsepa mayngu matha lawnga! Ngath kay za miyay ayimpa?’
  mya-JVB: ညီ တို့ရှိရာသို့ သွား ၍ ၊ သူငယ် မ ရှိပါတကား။ ငါ သည် အဘယ်သို့ သွား ရပါ မည်နည်းဟု
    ဆို လေ၏။
  tte-O: Kabo ivivila kanakavao kolili iwaloba, “Gamewa bwaine koina nigele na yau
    kani tawae yawawalowen tamala koina?”
  tbg-tbg: nai qatanavuara tiharo, Te tavauraro Iohepiva kia viraqi vaivo. Mpo, te
    nantie irarave? tiro.
  hmo-hmo: Iena tadina taudia dekenai ia giroa lou, ia gwau, “Mero be ia noho lasi!
    Edena bamona dohore lau karaia?”
  ata-ata: Xe mulivu mulai noxiꞌa ta vimovimou, la muvikalaneꞌi lexe, “Ae, molomolo
    soxu ꞌole a tasiauxu! Ka eni anavaa maasi?”
  nfa-nfa: Hèia na laꞌe sa ari na si, ka na peka, aku nèngu na, “Ira ii! Ari èdhi
    aadꞌo heka ètu era èèna! Jaꞌa tao samia hari?”
  urd-urd: और अपने भाइयों के पास उल्टा फिरा और कहने लगा, कि लड़का तो वहाँ नहीं है,
    अब मैं कहाँ जाऊँ?
  rus-SYN: 'и возвратился к братьям своим, и сказал: отрока нет, а я, куда я денусь?'
  cbt-NTPO: 'Ina quëran iinpitataquë huënantarahuaton, itiintarin: —¡Iya''hua capa
    huachi! ¡Ma''huantacha caso nisarahuë paya! tënin.'
  bqc-SIM: 'Ɔ̃ à gɛ̀ a dãunaↄ kĩ́i à mɛ̀: Nɛ́pi ku we lↄo. Má gɛ́ má ń beeo
    ni?'
  tcz-CHONGTHU: Hichun Reuben asopiho lah'a akinungle kit in lungkham tah in, “Joseph
    chu aum tapoi! tua hi keiman ipi kabol ding hitam,” ati.
  mar-mar: तो भावांकडे येऊन म्हणाला, “मुलगा कोठे आहे? आणि मी, आता मी कोठे जाऊ?”
  tcs-tcs: Ruben bin gobaigen po dem bala blo em, ane em bin krai ane spik, ‘Ei! I
    nogad da boi de. Wanem ai go mekem nau?’
  soq-soq: Ita me wanwamba mampo alene wanase, “Iosep mai don bedewe wainipona, dia.
    Tauma ne dima dewasapa?”
  qub-qub: 'Wauguincuna cajman cutiycur paycunata niran: «Chay wiñashayqui pösucho
    chöluga manami cannachu. ¿Canan imatataj rurashaj?»'
  bqp-bqp: 'akũ à gɛ̀ɛ a dakũnanↄ kĩnaa à pì: Nɛ́ pì kú gwe doro. Mani gɛ́ má kũ
    abireoo?'
  hat-hat: 'Li tounen al jwenn frè li yo, li di yo: -Ti gason an pa nan pi a non!
    Kisa m'' pral fè koulye a?'
  eng-BSB: returned to his brothers, and said, “The boy is gone! What am I going to
    do?”
  tod-tod: 'É ɠaleni ma kɛɛɠɛleaiti pɔ bɛ, é ɠɛ ti ma: «Doungoi la mɔ ná! Leeni
    ɠa nà kɛ?»'
  eng-WEBPB: He returned to his brothers, and said, “The child is no more; and I,
    where will I go?”
  kbq-kbq: Aganahe'inte agra uhanatino amanage hu'ne, Ana mofavre'a omani'ne. Hanki
    nagra inankna hugahue?
  nhe-BL: 'Teipa mocuepqui campa itztoyaj iicnihua huan quinilhui: ―¡Nopa telpocatl
    ayoc aqui! ¿Tlaque huelis nijchihuas?'
  bus-bus: 'ben à gàa a dãaronↄ kiia à bè: Nɛ́ pì kú gwe dↄro. Mɛ́ gá má kↄ̃n beeeo?'
  gub-BL: Uzewyr oho wyky'yr waneko haw pe. Uze'eg wanupe. — Kwàkwàmo nuiko kwaw ywykwar
    pupe a'e, ma'e azapo putar ihe kury, i'i wanupe.
  eng-DRA: 'And rending his garments he went to his brethren, and said: The boy doth
    not appear and whither shall I go?'
  knf-knf: 'aşë kak du babuk aşin aji na baka : « Napoţ aanwo du bhër, hum di di nji
    kadoluŋ hënkuŋ? »'
