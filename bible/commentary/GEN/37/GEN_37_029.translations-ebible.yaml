verse: GEN.037.029
translations:
  mal-C: രൂബേൻ മടങ്ങിയെത്തി ആ ജലസംഭരണിയിൽ നോക്കിയപ്പോൾ യോസേഫ് അതിൽ ഇല്ലെന്നു കണ്ടിട്ട്
    തന്റെ വസ്ത്രംകീറി.
  deu-TKW: Als nun Ruben wieder zur Zisterne kam, da war Joseph nicht mehr in der
    Zisterne! Da zerriß er seine Kleider,
  lin-lin: Tango Ribeni azongaki na libulu mpe amonaki ete Jozefi azali lisusu kuna
    te, apasolaki bilamba na ye,
  cbr-NT: Usa 'ain ka Rubén ax aín xukë́n José chikínti sinanx 'uxunbi kini 'ukëmëuküa
    'aíma okëxa, 'aíma oika ratuti sinánkasmai nitë́xëti bëríkarana uisai 'iti 'ai
    kixun sinani aín chupa tukai masá nuituakëxa.
  eng-LSV: And Reuben returns to the pit, and behold, Joseph is not in the pit, and
    he tears his garments,
  bmu-bmu: Angetka Rubenöŋ kungenök liliŋgöba o lömnöŋ kaiga Josefnöŋ miaŋgöreŋ kunbuk
    qahö kiniga eka wösöŋi juliga wösöbirikŋi kondela malukuŋi munjurarök.
  eng-GNV: 'Afterwarde Reuben returned to the pit, and beholde, Ioseph was not in
    the pit: then he rent his clothes,'
  eng-WEBSTER: 'And Reuben returned to the pit; and behold, Joseph was not in the
    pit: and he rent his clothes.'
  nhw-BL: Huan teipa Rubén mocuepqui campa ameli huan amo quipanti José osto ijtic,
    huajca quitzayanqui iyoyo pampa neltlahuel motequipachohuayaya.
  swh-ONEN: Reubeni aliporudi kutazama kwenye lile shimo na kuona kwamba Yosefu hayupo,
    alirarua nguo zake.
  bba-bba: Mɑ Rubɛni u wurɑmɑ dɔkɔ kpiri ten mi, u deemɑ wee, Yosɛfu kun mɑɑ wɑ̃ɑ
    mi. Yerɑ u win tiin yɑberu nɛnuɑ u kɑrɑnɑ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: And Reuben returned unto the pit; and behold, Joseph was not in the
    pit; and he rent his clothes.
  cpy-cpy: Ikanta ipiyaawitapaawo Rubén omookira, teera iñaapaeri José inthomoeki,
    ijaanakiro ithaari okatsitzimoneentanakirira.
  mpx-mpx: Yaka abwe Lubeni i sikal i na matana i lau wewel kenken gamwanaa nige Yosepa
    i kikite, yaka nuwana i nak nabi ge ana kama i kukuleli.
  wbp-wbp: Ngakalku, Ruupunu yanu rdaku-kurraju, nyangu kaninjarra-kari. Ngula nyangu
    lawa Jajupu-wangulku rdakuju. Ngula-jangkaju, larra-pajurnu jurnarrpalku nyanungu-nyangu,
    yulajalkulpa.
  luo-luo: Kane Reuben odok e bugo mane owit e Josef kendo oyudo ni Josef onge kanyo,
    noyiecho lepe.
  meu-meu: Gabeamo Ruben na guri e lou henia, a Iosef na lasihia. Bena ena dabua e
    darea,
  npi-ULB: पछि रूबेन त्यस खाडलमा फर्केर गए, तर योसेफ भने खाडलमा थिएनन् । उनले आफ्ना
    लुगाहरू च्याते ।
  yor-yor: Nígbà tí Reubeni padà dé ibi kòtò tí ó sì ri pé Josẹfu kò sí níbẹ̀ mọ́,
    ó fa aṣọ rẹ̀ ya pẹ̀lú ìbànújẹ́.
  emp-NTPO: Mãwãnacarea Rubeʌ̃ra ãyã wã b̶ad̶ada dji uriamaa jẽda zesia. Maʌ̃ne Josera
    ed̶a unuẽ́ bẽrã sopuad̶eba idjia cacuad̶e jʌ̃ b̶ʌra cõãtasia.
  ind-ind: Ketika Ruben kembali ke sumur dan melihat bahwa Yusuf sudah tidak ada,
    dia merobek pakaiannya karena sangat menyesal.
  pes-OPCB: رئوبین که هنگام آمدن کاروان در آنجا نبود، وقتی به سر چاه آمد و دید که
    یوسف در چاه نیست، از شدت ناراحتی جامهٔ خود را چاک زد.
  ssx-ssx: Kutupa Lubenita꞉ oni naku pa꞉ta꞉ a꞉pa handeeke pate Diosepe na pitiekeeki
    hando haota꞉ a꞉ta꞉ pitolo hata꞉ ipika꞉ aka꞉manu sinki piekeme.
  lcm-lcm: Taun a Ruben kala papok ane si mata ang, kanla gule ta Iosep kalapo kovek
    neina. Na kala taktakding kana keve vakup ipo alak.
  aer-aer: Yanhe-ngentyele, Reuben alheke Joseph iperte-ngentyele tyarre-inetyeke,
    re areke iperte renhe imerte arrangkwe-arle aremele. Re anteme mantere ikwerenhe
    alterremele ahele-anthurre-irremele itneke.
  tgl-ULB: Bumalik si Reuben sa balon, at masdan, wala na si Jose sa loob ng balon.
    Pinunit niya ang kanyang damit.
  nop-nop: Luben adi kougoŋ wooŋ Yosep bom ginaŋ be hatak yoŋa lohiguk iŋgoŋ e mooŋ.
    Unduŋ kaŋ mooŋ kaŋ Luben adi dahdahiŋiŋ kwihiŋa ulibaginekulaŋa
  kca-kca: Рувим щи мўв ўс хŏща па йŏхтәс; пӑ Иосиф мўв ўсән ӑнтом. Щит кащаԓәмаԓ
    кемән, ԓўв ԓўмтәмԓаԓ мӑншисԓы,
  cbu-NT: 'Itaru, zoonllsha Ruben pososh napkatu naxpoorangiya. Naxpoorangu tanurangiya.
    Tanuku wamaree izichta izichta shitar ashirangiya. Yapsha zoonll shaneerana ambshat
    teet ashirangiya. Zoonllee masharangiya. ¿Atuwa, zuwanlliniwa? tárangiya. Uwshtisin:
    Tupaxanxaranginiya, táranganaya. Rubensha: ¿Ashiriya tamaycheezich? tárangu,'
  hui-hui: Mani Lubene ibu iba uli biagoha Yosebe berelayago hondo dai bialu hearia
    Yosebe nabereyane hondowa ibu dara timbuniore howa ibuninaga aga lerelene.
  wrs-wrs: Rupennisra osva vina. Wo Ismaelnindva Yosepmba waiangana Isip petharam.
    Doa henga sism Rupenmba mellam pro, hevna boaslalm mellinim henga wolaihapholm
    vevna, ona, pai, Yosepva avmoa, es vei? Wo noinda hevna boaslalm und venamba,
    kayenmba hevnamba os popowol vena.
  jao-jao: Ka-wani barra Rubin ngulakari, ka-lukulukuma nyala bajinju lawarru, karnila-kala
    kurdardi yiku ki-Jujiba, karnila-kala mili nularna-lawarr. Ka-rarri na-wurdu kurdandu,
    kulu kilu-ma jumbala nyikungu, kilu-ma jumbala kangka ka-rarri na-wurdu wakulamba,
    nganinya narnu-yuwa narnalunga.
  mya-mya: ရု​ဗင်​သည်​တွင်း​သို့​ပြန်​လာ​ပြီး​လျှင်​ယော​သပ် ကို​ရှာ​၍​မ​တွေ့​ရ​သော​အ​ခါ
    အ​လွန်​စိတ်​မ​ချမ်း မ​သာ​ဖြစ်​သ​ဖြင့်​မိ​မိ​အ​ဝတ်​များ​ကို​ဆုတ် ဖြဲ​လေ​၏။-
  cbi-NTPO: Tsenñun bene Rubén maja' tujuusha miji' mangueeturen, ya' naatala Josénu
    putyu katatu mika llakindyami, tsejtu llakindya' keewaatu ya' jali kiyuuchitikemi.
  bod-N: དེ་ནས་རུ་བེན་ས་དོང་གི་གམ་དུ་ཡོང་བ་དང་ཡོ་སེབ་མེད་པ་མཐོང་ནས་ཡིད་ཤིན་ཏུ་སྐྱོ་སྟེ་རང་གི་གྱོན་གོས་ཀྱང་བཤགས་པ༌དང༌།
  wsk-wsk: Reuben udagi te tairam ale mutim ningi loagaram, bare Joseph me bagaram.
    Se nu kota ko guang iluwam barukam.
  kkl-kkl: Poa piekpa, Yusup eldo Ruben mag longkanep kirik arame anekoag yaogti,
    tiplengelamogpa, Yusup neneko kom wamogpa, lo'om seogti, ag wangaro amogne kweldero
    epsiog.
  sna-sna: Rubheni paakadzokera kutsime uye akawana Josefa asisimo akabvarura nguo
    dzake.
  spa-BLM: Rubén volvió a la fosa y vio que José no estaba en ella, y se rasgó las
    vestiduras.
  beu-beu: Ini Yusup aing aabali angu, Ruben bae ateing niang. Angu ebele uanguveng
    ana bale ila jar eng taata angu mi muse, ana etatabit mibaroti bot omi mang etatabit
    susa, angmuse ana epakiang eboa mi angu abahak, se Yusup bae ue niang iila angu
    ebele.
  cac-cac: Ayic ix jax vin̈aj Rubén chi', ix b'at vin̈ yil d'a sti' jun jul chi',
    man̈xalaj vin̈aj José chi' ayeq'ui. Ix sn̈ic'chitanb'at sjaj spichul vin̈ yuj
    scusc'olal.
  swh-ULB: Rubeni akarudi kwenye shimo, na, tazama, Yusufu hakuwemo shimoni. Akararua
    mavazi yake.
  bel-bel: А Рувім прыйшоў зноў да рова; і вось, няма Язэпа ў рове. І разадраў ён
    вопратку на сабе,
  wed-wed: Muriai Reuben i nememei da au dogo i ʼnana ḡaira, ma Joseph kampa eḡa ma
    i vinuabola kaua ma ana gara i sikai.
  deu-ELBBK: Und als Ruben zur Grube zurückkam, und siehe, Joseph war nicht in der
    Grube, da zerriss er seine Kleider.
  mbb-OT: Ne hein midlikuan ni Reuben haazà is budsi ne wazè en dutun si Jose, ne
    mibindas din is bisti zin su utew neseeng.
  msc-msc: Nba, Rubɛn nara kɔlɔn da la alu kɔfɛ, kɔni a ma Yusufu tɛrɛn kɔlɔn kɔndɔ.
    Wo gbara a la kojuuya foo a ka a la duruki rafarafara.
  mal-2015: രൂബേൻ തിരികെ കുഴിയുടെ അടുക്കൽ ചെന്നപ്പോൾ യോസേഫ് കുഴിയിൽ ഇല്ല എന്നു കണ്ടു
    തന്റെ വസ്ത്രം കീറി,
  tuo-NT: Rubén na duari cura marĩꞌcʉ niyugʉ, na tiropʉ daja, ti pepʉ Joseré marĩcã
    ĩꞌagʉ̃, cʉ̃ bʉjawetisere ĩꞌogʉ̃, cʉ̃ yaro suꞌtirore tʉ̃ꞌrẽcʉ niwĩ.
  gup-gup: Kaluk bu Reuben kumdurndi kore kudjorlok, dja nang Josephyak kumekbe kore
    kudjorlok, nungka welengdjobkerrinj manburrba nawu djongbuhdjongbuyindi,
  met-met: Bungina Ruben goxoya ma lang banggumina muli, hixi (mana) namua na bagu
    Yosep te. Binabu sing imangindi bu hatanga ba hatuminganoa mauxana.
  gvs-gvs: E niga go Rubeni ikaluvila ina doeluyana goi bego Iyosepa ikailagasi go,
    doeluyana goi ikandosobu, tauyana geya maisinamo, idigo kana, ‘Oiyoi guna gómana!’
    Tuwo ana kwama iyoisi, ina nuwomou pasina ikiise.
  rmc-rmc: Sar o Ruben avľa pale paš e chaňig a dikhľa, hoj o Jozef ode nane, čhingerďa
    pre peste o plašťos.
  nlg-nlg: Mi pile bona vamua i murina tara hunulua tua Joseph, a Reuben te pulohi
    ge ke lavi horua Joseph tana tuvu. Mi tana bona te righi sodoa te taho iga, Joseph,
    agaia te rosirosighi nina na lei tivi mai na dikalio.
  dgr-DOGNT: Whaà-le-t'ıì wı̨ı̨de ǫhdaà Ruben dèè-goyìı-gǫǫɂàa ts'ǫ̀ nǫ̀ǫtła, hanìkò
    Joseph goyìı wheda-le nǫǫ̀, eyıt'à sıì wegha ekǫ-le nàhòwoò lagòjà t'à edeɂeè
    tànı̨hdla.
  pes-OPV: و روبین چون به‌سرچاه برگشت، و دید که یوسف در چاه نیست، جامه خود را چاک
    زد،
  ron-1924: Рубен с-а ынторс ла гроапэ ши ятэ кэ Иосиф ну май ера ын гроапэ. Ел шь-а
    рупт хайнеле,
  aui-aui: Bi noko murine, raghanina Rubin iveramagha doguve na iyakita da Jousep
    genama na ivinuwapoya kirakii da kana kwama itainagosiri.
  ben-OBCV: রূবেণ যখন সেই জলাশয়ের কাছে ফিরে এসে দেখতে পেলেন যে যোষেফ সেখানে নেই,
    তখন তিনি নিজের পোশাক ছিঁড়ে ফেললেন।
  lex-lex: Rodi Yusup rla'awa Mesir noka, la'pa Ruben nawal lia ger de, de namkek
    de Yusup edonna nden olek la ger de ralamni, dewade ralamni nmawal doin la pa
    nlihir'er rayanni,
  rgu-rgu: Faiꞌ fo ara seꞌo heni Yusuf nana, Ruben ta bubuluꞌ fa. Ana natafali leo
    oe dodoluꞌ ria neu, boe ma ana kekes ara naan seli, nana huu Yusuf neꞌes ana so.
    De ana sii nalutu papakeꞌ fo nai ao-ina na, nana huu dale na susa naan seli.
  som-som: Markaasaa Ruubeen ku noqday ceelkii; wuxuuna arkay inuusan Yuusuf ku jirin
    ceelka, kolkaasuu dharkiisii dildillaaciyey.
  lat-VUC: 'Reversusque Ruben ad cisternam, non invenit puerum:'
  aoi-aoi: Akena wurrarrkwurrkuwena narra-kwa-manja Jawijiba wurrumurndakakinu-wa
    warnumamalya, eneja Rubina nara nibina kin-ambilya yakwujina. Biya kembirra ni-lawurradina
    nakina aburruwa-wa akwa ni-likena ebinu-wa engburingka emedirra. N-andeya nakina
    akena nara nibina Jawijiba keni-rringka kin-ambilya yakwujina akina-manja engburingka
    emedirra. Nakine-ka nangamurndaku-kuwarranguma ena-langwa dumbala dibina n-awiyebenuma
    mena nu-werrikawarriyadume-ka angwurra. “Nare-ka nibina enena-manja emedirra-da!”
    ni-yama. “Ki-yamarrkiname-ka kembirra ningena ngayuwa?” ni-yama.
  eng-ASVBT: And Reuben returned unto the pit; and, behold, Joseph was not in the
    pit; and he rent his clothes.
  mna-mna: 'Kaimer to Ruben imiili ma ila yok touŋana muriini tana. Mi ire tiziini
    imbotmbot som, to leleene isaana kat mi iraaza mburu kini, mi ila ma iso pa tiziini
    bizin. Iso: “Waii, to ri ta ila lene kek. Iŋgi kozo ko aŋso parei pa tamanda?”'
  ita-1885: Or Ruben tornò alla fossa, ed ecco, Giuseppe non v'era più; ed egli stracciò
    i suoi vestimenti.
  eng-LXXUP: And Reuben returned to the pit, and sees not Joseph in the pit; and he
    rent his garments.
  eng-ULB: Reuben returned to the pit, and, behold, Joseph was not in the pit. He
    tore his clothes.
  spa-VBL: Cuando Rubén regresó más tarde y miró en la fosa, José se había ido. Rasgó
    sus ropas en señal de dolor.
  fra-_FOB: Et Ruben retourna à la fosse, et voici, Joseph n'était plus dans la fosse.
    Alors il déchira ses vêtements;
  mal-mal: രൂബേൻ തിരികെ കുഴിയുടെ അടുക്കൽ ചെന്നപ്പോൾ യോസേഫ് കുഴിയിൽ ഇല്ല എന്നു കണ്ടു
    തന്റെ വസ്ത്രം കീറി,
  urd-GVR: Us waqt Rūbin maujūd nahīṅ thā. Jab wuh gaṛhe ke pās wāpas āyā to Yūsuf
    us meṅ nahīṅ thā. Yih dekh kar us ne pareshānī meṅ apne kapṛe phāṛ ḍāle.
  suz-BL: मिनु रूबेनमी योसेफ प्रोंइचा कली मेको ढोडोङगा लशा कोव़ङानु, योसेफ कली मथित्‍थु,
    सुर्ता पा, आ वा खाक्‍गा बाक्‍त।
  ita-1927: Or Ruben tornò alla cisterna; ed ecco, Giuseppe non era più nella cisterna.
    Allora egli si stracciò le vesti,
  ckb-ckb: ئینجا ڕەئوبێن گەڕایەوە لای ئەمباراوەکە و سەیری کرد یوسف لە ئەمباراوەکە
    نەبوو، ئیتر جلەکانی بەری خۆی دادڕی.
  eng-BBE: Now when Reuben came back to the hole, Joseph was not there; and giving
    signs of grief,
  crx-NTPO: '''Et Reuban nyo tsak''et whuz naoosja ''ink''ez Joseph ''aw nyo tsak''et
    hooloh, ''et dunaih yayidalhch''ul.'
  kan-OKCV: ರೂಬೇನನು ಗುಂಡಿಯ ಬಳಿಗೆ ತಿರುಗಿ ಬಂದಾಗ, ಯೋಸೇಫನು ಗುಂಡಿಯಲ್ಲಿ ಇಲ್ಲದ್ದರಿಂದ, ತನ್ನ
    ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡನು.
  bbb-bbb: Ijiege rekoga e Rubini fu rade una va mako ije bu Josofu fare abieva ijene
    gake fu bakiga fuka ma ireobo oefiaemo fu uri sinuome fuone farae.
  tam-2017: பின்பு, ரூபன் அந்தக் குழியினிடத்திற்குத் திரும்பிப்போனபோது, யோசேப்பு குழியில்
    இல்லையென்று கண்டு, தன் ஆடைகளைக் கிழித்துக்கொண்டு,
  spa-RV-1909: Y Rubén volvió á la cisterna, y no halló á José dentro, y rasgó sus
    vestidos.
  ron-BTF: Şi Ruben s-a întors la groapă; şi, iată, Iosif nu era în groapă; şi el
    şi-a rupt hainele.
  eng-WEBP: Reuben returned to the pit, and saw that Joseph wasn’t in the pit; and
    he tore his clothes.
  eng-FBV: When Reuben came back later and looked into the pit, Joseph was gone. He
    tore his clothes in grief.
  nld-1939: Toen Ruben weer naar de put kwam, maar Josef niet meer in de put was,
    scheurde hij zijn kleren.
  nch-BL: Huan teipa Rubén mocuetqui campa ameli huan amo quipanti José ostoco, quitzayanqui
    iyoyo pampa neltahuel mocuesohuayaya.
  tfr-NTPO: Rubén tjwe iröng di bapkwo pjl̈ëbgwoyo jong l̈ishko ga José wl̈ẽya ga
    drete. Eni ga sl̈atong ara, ga ba shwong dwl̈ëkza tjã tjã erä, woydë ara kjĩshko.
  vie-1934: Ru-bên trở lại hố; nầy Giô-sép đâu mất rồi; bèn xé áo mình,
  hin-CV: जब रियूबेन उस गड्ढे पर लौटा, तब उसने देखा कि योसेफ़ वहां नहीं हैं. यह देख
    उसने अपने वस्त्र फाड़ लिए.
  eng-OURB: Reuben [See, a son!] returned to the pit; and saw that Joseph [May he
    add] was not in the pit; and he tore his clothes.
  spa-BES: Y cuando Rubén volvió al pozo, José no estaba allí; y desgarró la ropa,
  tdx-tdx: Nibalike mb’amy kadahay mb’eo t’i Reòbene naho naheo’e te tsy an-kadaha
    ao t’Iosefe, vaho rinia’e o saro’eo.
  vid-vid: Lubeni loyahiluche kuli lila ideho, nahamuwene Yusufu kahi, nakadega nguwo
    zoyavalile kwa masinzo.
  pwg-pwg: Nani murinai Ruben ivovira da dogona kamonai Josepa ikita kavai na ivi
    nuwapoya kirakai da kana gara isikai.
  eng-OKE: And Reuben returned to the pit, and, behold, Joseph was not in the pit.
    And he rent his clothes,
  tha-KJV: ฝ่ายรูเบนเมื่อกลับมาถึ​งบ​่อนั้น และดู​เถิด โยเซฟมิ​ได้​อยู่​ในบ่อนั้น
    จึงฉีกเสื้อผ้าของตน
  por-BR-2018: E Rúben voltou à cisterna, e não achou a José dentro, e rasgou suas
    roupas.
  bco-bco: Luben e a꞉ma꞉la꞉ ya꞉ga꞉, Yosa꞉bdo꞉ to꞉lo alifo꞉lendo꞉ a꞉na ba꞉ba꞉ni ane.
    Ko꞉sega Yosa꞉bo꞉ a꞉namilo꞉ mo꞉elenalo꞉bi ba꞉da꞉sa꞉ga꞉yo꞉, e iligo꞉. E ba꞉da꞉ga꞉
    nofolakiyo꞉, helebeso꞉g enedo꞉wo꞉ bidila꞉.
  deu-ELO: Und als Ruben zur Grube zurückkam, und siehe, Joseph war nicht in der Grube,
    da zerriß er seine Kleider.
  ktm-ktm: Ndruwen ke su hepiyen Yosep ile ngat eri pe Ruben illa iyeu ile ngerin
    lok. Iy indra-au pe tunon homosa su hopo idu omur ti pwi. Iy idekukunon ile ndre
    elwe-en lakopwi oh pe ise yi iseturtur tinton imin ngat, odoke tinton ti indrimin
    pwi. Iy ikarundrum Yosep, ile pe ire-e kolson.
  caa-caa: Pero conda e Rubén sutpa yopa esto tama e nuxi chꞌen y uwira que machi
    turu e José macuir, uwejru ubꞌujc cocha inteꞌ chequerir que war acꞌuxun uyalma.
  eng-WYC-2018: And Reuben turned again to the cistern, and found not the child; and
    he rent his clothes, (And when Reuben returned to the cistern, he did not find
    the boy; and he tore his clothes,)
  epo-epo: Kiam Ruben revenis al la puto, li vidis, ke Jozef ne estas en la puto.
    Kaj li disŝiris siajn vestojn.
  uig-PIN: Rubǝn orǝkning yeniƣa ⱪaytip kelip, Yüsüpning orǝktǝ yoⱪluⱪini kɵrüp, kiyimlirini
    yirtip,
  beo-beo: Liubene da uli dogoiga bu misini, Yousefe da amo ganodini hame esalu ba:beba:le,
    bagadewane da:i dione, ea abula gadelai.
  tpi-OTNT: Bihain Ruben i go bek na i lukluk long hul, na em i kirap nogut long lukim
    Josep i no i stap. Orait Ruben i sori na brukim klos bilong en,
  hau-SA: Sa’ad da Ruben ya dawo wurin rijiyar, sai ya tarar cewa Yusuf ba ya can,
    sai ya kyakkece tufafinsa.
  udu-udu: Ka Ra/ubiin doḵki’d ka nyaŋ’ko’d e jis yi’de/ mo tani dhali p̱ara Yuusup̱
    e ki a’di diki di ijis yi’de/ mo tani a’di dherki burrinyem piti bwa mo be.
  uig-LAT: Ruben orekning yénigha qaytip kélip, Yüsüpning orekte yoqluqini körüp,
    kiyimlirini yirtip,
  nde-nde: URubheni wathi esebuyela emgodini wafumana uJosefa engasekho, wasedabula
    izigqoko zakhe ngokudabuka.
  ton-ton: ¶ Pea toe ʻalu ʻa Lupeni ki he luo pea vakai, naʻe ʻikai ʻi he luo ʻa Siosefa
    pea haehae ʻe ia hono ngaahi kofu.
  ces-1613: A navrátil se Ruben k čisterně, a aj, již nebylo Jozefa v ní. I roztrhl
    roucha svá.
  eko-eko: Wakathi Ruubeni aruteliyeevo vanlipu aphale, khuthurumelavo khuhinsikanivo,
    attaaphale khuvarula kuwo zawe athoonyezaka yoori ori nhuzuni.
  nss-nss: Pwen Rupen imui isa ngat ndrikou ara, hapeko kinnime Yosep kinto aliy pwi.
    Pwen pe koyun isikirani nalin pe niman iya koiwen pe indrohomwiriy.
  eng-WMB: Reuben returned to the pit, and saw that Joseph wasn’t in the pit; and
    he tore his clothes.
  tam-TCV: ரூபன் அந்தக் கிணற்றுக்குத் திரும்பிப்போய், யோசேப்பு அங்கே இல்லை என்பதைக்
    கண்டு, அவன் தன் உடைகளைக் கிழித்துக்கொண்டான்.
  ceb-ULB: Mibalik si Ruben sa atabay, ug tan-awa, wala na didto si Jose sa atabay.
    Gigisi niya ang iyang bisti.
  mkn-mkn: Waktu dong jual sang Yusuf tu, Ruben sonde tau. Andia ko waktu dia bale
    pi itu parigi, dia takuju mati, tagal Yusuf su sonde ada lai. Ais dia robe-robe
    dia pung pakean di badan, tagal dia pung hati talalu susa.
  nce-nce: Tokwafe Ruben fulujuwa tisi, Josepme ki nalokokeme fene. Kwe Josepme hwi
    hana tlole. Na bu tako maninibomu metletle na ye tletle. Na bubë ëho kaka totle,
    bu maninibo tëgletleme nëgeme.
  pol-UBG: Gdy Ruben wrócił do tej studni, Józefa już w studni nie było. I rozdarł
    swoje szaty.
  agr-agr: Dutika sujuk awemaju ai, Rubén wakitki taa waanum José egkeamun jegantun
    diikma atsaun wainkauwai, nunik jáanchjin japiki ichigkui wake besemag dekapeamunum.
  kyc-kyc: Enakana Urupene yuwale dokona palira lao kandala epeya dokona pali nayamosa
    baa kondome kumuo yanenge pepingi banya doko minyuo rokoya.
  urd-GVU: اُس وقت روبن موجود نہیں تھا۔ جب وہ گڑھے کے پاس واپس آیا تو یوسف اُس میں
    نہیں تھا۔ یہ دیکھ کر اُس نے پریشانی میں اپنے کپڑے پھاڑ ڈالے۔
  deu-1912: Als nun Ruben wieder zur Grube kam und fand er Joseph nicht darin, zerriß
    er sein Kleid
  ntj-ntj: Nyangka kurta tirna Rupannga kutjupa-kutjupa parrapalyaranytjatjanu marlaku
    pirtikutu pitjangu. Palunyalu Tjawutjaku purtu nyakulalpi kata paarnarrarnu. Palunyalu
    tjirturu-tjirtururringkulalpi yungarralunku tjaarnpa wartunpungu marlanytjirratjalu.
    Tjiinya yarlaku kuliranytja Tjawutjanya-ya mirrirntanu.
  row-row: Ara seo Yusuf, te Ruben nda bubꞌuluꞌ sa. Leleꞌ ana baliꞌ nisiꞌ oe mataꞌ
    a neu, ana nggengger nala seli, huu Yusuf nese ena. De ana sisidꞌa bua na sia
    ao na, huu ralan susa nala seli.
  kan-2017: ರೂಬೇನನು ತಿರುಗಿ ಆ ಗುಂಡಿಯ ಹತ್ತಿರಕ್ಕೆ ಬಂದು ಅದರಲ್ಲಿ ಯೋಸೇಫನು ಇಲ್ಲದೆ ಇರುವುದನ್ನು
    ಕಂಡು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡನು.
  ena-ena: Lɨhavɨci Luben agaŋ vevɨla sɨmɨ tulɨ agadɨ igamɨgua igɨci apalɨ. Josepɨ
    sɨmɨ tulɨ heŋ ma hɨnimi. Lɨci Luben agaŋ Josepɨ saŋ mavɨn hekɨlɨ viavɨla iaha
    nudɨ nukeŋ hadi hɨlahɨla hutesɨ agadɨ mɨŋacɨkɨlami.
  tgo-tgo: Amba Rubin i njogha weŋgi na i wa ve kela e gogama. Marae i nja Josep maa
    ina gheko. Ghatemuru kaiwae i mwanathethe ghakwama.
  yap-yap: Ma fa’ani yib Ruben ko fare low, me pir’eg nde moy Josef u rom, me guchthuy
    e mad rok ni aram e ke dag e kireban’ nike tay.
  tet-tet: Baa oras sia faꞌan Yusuf, maun Ruben la natene. Nia fila baa wee knuuk
    nia, nia sarebak tebe-tebes, tan la naree Yusuf tiꞌan. Nia lees karin niakaan
    tais, tan noran susar basuk.
  hlt-MCSB: Tedae Reuben loh tangrhom taengla a bal vaengah tangrhom khuikah Joseph
    te hah a sawt dongah a himbai te a phen.
  mdy-ETH: ዬካፓ ቶይዲ፥ ሮኦቤኤሌ ዔቶ ቤዞ ሙኪ ዮሴፔ ባኣሢ ዛጋዖ ዬኤኪ ዓፒሎ ፔኤኮ ዳርዜኔ፤
  twi-ASANTE: Ruben sane nʼakyi baa amena no ho, na ɔhunuu sɛ Yosef nni amena no mu
    no, ɔsunsuanee ne ntadeɛ mu.
  mwc-mwc: Maranai Reuben i veramaga ba dogu i kinani ba Joseph kega nai wai, i nuwapoya
    saki kana gara i taina sikeyana.
  bhl-bhl: 'Keko beli, anfel e, Uluben e iti Yosew em kabalak dasiliw kawin tem elo
    uneko, atemomete: Yosew e “Kawin tem banime kai!”, angeko, atemeko, yol fian mak
    angse kale. Angomi, sakik fian kuluko, akalem ilim finggel dukuko,'
  con-NTPO: Tsa'caen tson'fa'chove atesumbipa Rubénjan toequi posoni jipa Joséve attembipa
    tise ondiccu'jema chitta tisu ñombi'ye'choma canjaeñe.
  eng-WEBU: Reuben returned to the pit, and saw that Joseph wasn’t in the pit; and
    he tore his clothes.
  bnp-bnp: Na tahuna e Reuben i hamule lakea na lovo, i uka ma i masia e Iosep, lakea
    i rapea a varakia vona.
  wal-wal: Roobeeli ollaakko simmidi, Yooseefi yan bainnaagaa be7ido wode, azzanidi
    ba maayuwaa pooshshiis.
  mgh-mgh: Rupeni warwelyawe unweha nluusi mmo, khaamphwanyile. Woona wawe wiira Yusufu
    khaawo ahaahula coowara cawe,
  acu-NT: Turawaru ai, Rubén nuni pujachu asa, ataksha waanam waketki, Josén wainkachmiayi.
    Tura napchau nintimias entsatirin jaakmiayi.
  spa-PDDPT: Cuando Rubén volvió a la cisterna, no halló a José allí. Entonces rasgó
    sus ropas,
  gun-gun: Ha'e gui Rúben yvykua py oma'ẽ aguã ou ju ramo José noĩvei ma ha'e py.
    Ha'e ramo oao omondoro.
  agu-BL: Itzun yi topone'n Rubén tan xmaye'n yi jul, nin yi tilol yi qui'ct Ẍep at,
    nintzun octz tan katzle'n yi be'ch tetz tan ẍchajle'n yi na bisun.
  eng-PEV: Joseph’s brother Reuben was somewhere else, so he didn’t see his brothers
    sell Joseph to that Midian mob. He thought that Joseph was still in that hole
    in the ground. And Reuben wanted to save Joseph, so he went to that hole to get
    him out. But he saw that Joseph wasn’t in that hole any more, and he got really
    upset. He was so upset that he tore his clothes.
  ilo-ULB: Nagsubli ni Ruben idiay ayan ti abut ket idi kitaenna, awan met ni Jose
    iti abut. Rinay-ab ni Ruben ti kawesna.
  kpg-kpg: Di madagoaa o Reuben dela ga haneia gi di monowai deelaa, gei mee ga gidee ia
    bolo Joseph la gu hagalee i golo. Gei mee ga hahaahi ono gahu i dono manawa gee.
  uig-ARA: رۇبەن ئورەكنىڭ يېنىغا قايتىپ كېلىپ، يۈسۈپنىڭ ئورەكتە يوقلۇقىنى كۆرۈپ، كىيىملىرىنى
    يىرتىپ،
  bsp-bsp: Ntɛ Ruben oluksərnɛ kədemɔmən kələmp disrɛ mɔ, ɛmbəp fɛ sɔ Isifu kələmp
    disrɛ. K'ɛwal-wali yɛbɛrnɛ yɔn.
  bps-bps: Du là gakuf Rubén di kafablila ku Dyosif, taman salu di mngalam sol, du
    fanan falwà Dyosif, bay landè teenan to ditù di lam. Taman knaséan i saulan, du
    mdà di sasè kliduan.
  mbs-mbs: Nayan, pegdoton i Ruben te sokian amon megpelowà ki Jose, kinità din te
    wedad den kidoen. Yan miglisì sikandin te saol din tandà te puluk din.
  tof-tof: Rruben darrü pokodógab nóma tolkomólórr ene badudü, wa Zosepón we koke
    esenórr. Wa oya gyauranme tóba mórrkenyórr we atürrürr.
  sus-sus: Na dangi xanbi Ruben naxa gbilen kɔlɔnyi yire Yusufu fɔxɔ ra, kɔnɔ a mu
    a li naa. A naxa a xa donma birin ibɔɔ a ma sunnunyi kui.
  pon-2006: Ni Reupen eh pwuralahng ni pwoahro oh diarada me Sosep solahr mi loale,
    e tehrasang eh likou ko uwen eh nsensuwedla.
  jae-jae: Ma Ruben gêmu gêja sê e gêlic Josep jaôb tageŋ, tec kêkac nê ŋakwê gêŋgic
  ksd-ksd: Ma Ruben i ga lilikun tadav ra tung; ma gire, Iosep pa i ga bang mulai
    ta ra tung, ma i ga rada kana mal.
  tur-YTC: Ruven kuyuya döndü ve Yosef’in kuyuda olmadığını gördü. Giysilerini yırttı.
  bel-N: I вярнуўся Рубэн да ямы, і вось, няма Язэпа ў яме. I разарваў ён адзеньне
    сваё,
  grc-BRENT: Ἀνέστρεψε δὲ Ῥουβὴν ἐπὶ τὸν λάκκον, καὶ οὐχ ὁρᾷ τὸν Ἰωσὴφ ἐν τῷ λάκκῳ·
    καὶ διέῤῥηξε τὰ ἱμάτια αὐτοῦ.
  ind-AYT: Ruben kembali ke sumur, dan ternyata, Yusuf tidak ada di sumur. Lalu, dia
    pun mengoyak-ngoyak pakaiannya.
  lid-lid: Ano badeh Ruben eme mada lek anya katou nadu tinen, arile nadu tinen aliy
    bwe. Eme badeh iy sadiy awin tan ma iy tikisiy andra-i labai.
  nya-nya: Rubeni atabwerera ku chitsime kuja anapeza kuti Yosefe mulibe mʼchitsimemo.
    Pamenepo iye anangʼamba zovala zake
  hrv-hrv: Kad se Ruben vratio k čatrnji i vidio da Josipa nema u čatrnji, razdere
    svoju odjeću.
  mps-mps: Nosali te gomunai ama Ruben te ma aselama, te tǫ dedageba tonani, tiali
    goli Josep tede me bidibeo. Aga te homu dene elama, tama aga gudali ugwa pisą
    yali.
  llg-llg: Faik fo ala seꞌo Yusuf ndia, naa te Ruben taa bubuluk. De ledoeik ana fali
    neni oe matak ndia neu, boe ma ana nggengge nalan seli, huu Yusuf taa kana so
    bali. Boe ma, ana sisii baloꞌa papaken manai aon, huu dalen hedis nalan seli.
  tpi-tpi: Bihain Ruben i go bek na i lukluk long hul, na em i kirap nogut long lukim
    Josep i no i stap. Orait Ruben i sori na brukim klos bilong en,
  dan-1931: Da Ruben nu kom tilbage til Cisternen, se, da var Josef der ikke. Så sønderrev
    han sine Klæder
  vie-OVCB: Ru-bên không hay biết vụ bán em, nên quay lại giếng cạn tìm Giô-sép.
  lbk-lbk: Awni ya ket tinmoli si Ruben is kafofon ya ket maid inchanana ken Jose.
    Ket ay chadlos nensasanga, ya ala na't ya peskhat isnan fachona.
  guj-2017: રુબેન પાછો ખાડાની પાસે આવ્યો અને જુઓ, યૂસફ તો ખાડામાં નહોતો. તેણે તેનાં
    વસ્ત્રો ફાડીને શોક પ્રદર્શિત કર્યો.
  byr-byr: '@see-verse:GEN.037.028'
  awx-awx: Täke kuxawäyä, Rubenu gäpma däkäne apu, Josewu wenä kake, butayä hikngä
    natäke, inä täwik wehikut.
  pon-2006A: Ni Reupen eh pwuralahng ni pwoahro oh diarada me Sosep solahr mi loale,
    e tehrasang eh likou ko uwen eh nsensuwedla.
  por-BRBSL: Reuben voltou ao poço, e viu que Joseph não estava no poço; e rasgou
    suas roupas.
  aly-aly: Reuben irrkewarl apetyek, ra arrangkw-anem arey-alhek. Arnkwanem ikwerenh
    ilterrek, arralty-anek.
  cth-cth: Hottelah hoi Reuben teh tangkom koe a tho teh, khenhaw! Joseph teh tangkom
    thung la awm hoeh toe, hat toteh a khohna hah a ravei.
  twi-twi: Ruben san nʼakyi baa amoa no ho, na ohuu sɛ Yosef nni amoa no mu no, osunsuan
    ne ntade mu.
  hlt-hlt: Tedae Reuben loh tangrhom taengla a bal vaengah tangrhom khuikah Joseph
    te hah a sawt dongah a himbai te a phen.
  tbz-SIM: Kɛ̀ Dubɛnni wɛ̃tɛní kɛ́síékɛ́ tɛbintɛ kɛ́nsɔ̃́ nSosɛfu í dɛ̀ kpɑɑ́.
  msy-2020: Ezɨ gɨn Ruben ua ghua mozimɨn garima, Josep mozimɨn itir puvatɨ. Ezɨ a
    dɨgavir kuram gamigha nɨghnɨgha avegha uan korotiam abɨki,
  txq-txq: Neu ara seꞌo heni Yusuf naa, Ruben ta bubuluk. Huu naa de neu ana fali
    neni oe matak naa neu, ana nggengger nalan seli, nahuu Yusuf ta sana ena. De ana
    sisii nasida bualoꞌa-papaken manai ao-inan, nahuu dalen susa nalan seli.
  aaz-aaz: Oras sin naꞌsosaꞌ naiꞌ Yusuf ate, naiꞌ Ruben ka nahiin fa. Onaim oras in
    nnao neu konaꞌ naan ate, in naskeek, natuin naiꞌ Yusuf ka et na fa heen. Rarit
    in npius nakratiꞌ in paken anbi in aon, natuin in nsuus anmaet.
  azb-azb: Ruven quyuya tərəf qayıdıb gördü ki, Yusif orada yoxdur. O, paltarını cırdı.
  eng-DBY: And Reuben returned to the pit, and behold, Joseph [was] not in the pit;
    and he rent his garments,
  hin-2017: रूबेन ने गड्ढे पर लौटकर क्या देखा कि यूसुफ गड्ढे में नहीं है; इसलिए उसने
    अपने वस्त्र फाड़े,
  wol-KYG: Ba mu ko defee Ruben dellu ca kàmb ga, gis ne Yuusufa nekkatul ca biir,
    mu mititlu ko, ba xotti ay yéreem.
  swp-swp: Murina eai Reubena i uioma duha eai to ie ita, Iosepa duha eai nige’e,
    abo ana lulu i purisidi.
  bjr-bjr: Misa Yooseefaana nimuna Reeubeenafa sia qafanau. Mifa anireenoo madikaki
    ooqu qafoofanoo sia marufanoo narí qamunna anaqaana qinau.
  eng-YLT: And Reuben returneth unto the pit, and lo, Joseph is not in the pit, and
    he rendeth his garments,
  kne-kne: Mantaoli pay si Ruben sin bobon ay napo sin inmeyana, naiwed si Jose. Kabisngit
    sin bado na tan palalo ay mansakit nemnem na.
  wat-wat: Eyo muniyai tovanama Nubeni i makaviniya, i niya yeyenu nenei i nugenana
    eatu muka Yosefa ita kitai. Nuwatana i dauna keta kana nuya i kiganiniya.
  heg-NTPO: Dedeng oen hee Yusuf fa, Ruben taan lo. Ta un pait lako se bolo ui hmate
    ka lam, un nahkiut isi, undeng Yusuf ne bolo ka dalen lo son. Kon un pius sait
    un kaod in se un apa ka ngas, undeng un dalen na iil isi.
  ptu-ptu: Tappana masäe-säe lessu'na, iya mane sule hia Ruben lako indo bujum. Napetua',
    iya ke pa'dem ia Yusuf dio. Umpessepäsammi bajunna aka mapi'di' penabanna
  bzd-NTPO: Mik Rubén debitu̱ ka̱uk kkö̀ ki̱, eta̱ kë̀ iël ku̱'ia̱. E' tö ie' e̱riawé̱
    tai̱ë. E' kue̱ki̱ idatsi' jchélor.
  kwf-kwf: Bore ma kaidaꞋi sa Ruben oli laꞋu Ꞌuana kilu kafo neꞋeri, nia noaꞋa kasi
    lisia naꞋa sa Josef Ꞌi saena. Ma nia ka saiana nia taꞋa liu naꞋa ana, ma nia ka
    gasia na toro nia talana, osiꞋana nia kwaimanatai liu naꞋa.
  eng-WYC-2017: And Reuben turned again to the cistern, and found not the child; and
    he rent his clothes,
  eng-WMBB: Reuben returned to the pit, and saw that Joseph wasn’t in the pit; and
    he tore his clothes.
  spp-spp: Ɲyɛ lire kàntugo, Urubɛn à núr'a pa wyige ɲwɔge na, na uru sí Yusufu yige.
    U à nɔ wani ke, ka u u fô Yusufu i wyige e. Ka u nàvunŋɔ wuŋi si u vàanntinŋke
    cû na ɲcwuun.
  aey-aey: Saen leih leceb Ruben haun ceseli Josef figiannu wa helna len qa Josef
    uqa ono qee bilel. Eunu uqa uqana lotoc baladon.
  urd-GVH: उस वक़्त रूबिन मौजूद नहीं था। जब वह गढ़े के पास वापस आया तो यूसुफ़ उसमें
    नहीं था। यह देखकर उसने परेशानी में अपने कपड़े फाड़ डाले।
  rug-rug: Meke sipu la hopiki nia Rubeni sa berukehe popana si lopu dogoria sa se
    Zosepa, ke daku rikati sa sari nana poko pa tinalotaṉa.
  gaz-gaz: Ruubeen gara boolla sanaatti deebiʼe; Yoosef boolla sana keessa hin turre;
    innis uffata ofii isaa tarsaase.
  fra-LSG: Ruben revint à la citerne; et voici, Joseph n’était plus dans la citerne.
    Il déchira ses vêtements,
  gnn-gnn: Yo, ŋayinydja ŋunhiyi maḻamarrnydja wäwa'mirriŋu Ropin yäku yaka ŋunhiliyi
    ŋulinyaramirriyunydjayi ŋunhi walala ŋanya Djotjipnha goŋlili‐wekaŋala wiripu‐guḻku'wala,
    ga yalalaŋumirriyuna bala ŋayi roŋiyinana lili ga rurraŋ'thurruna ŋunhiyi ŋarŋganydja,
    ga dhäwulnha nhäŋala. Dhäwulnha Djotjiptja ŋunhili yukurrana gärrina. Wirrkina
    ŋayi dhika ŋaramurryinanydja,
  yal-yal: Rubɛn to xɛtɛ xɔɲinna yireni, a mi Yusufu li na sɔnɔn. A yi a domaan birin
    yibɔ sununi.
  gum-gum: Indig yanayu Rubénbe tru aljibe trabsrømay arrubene, møimbe Josébe yandø
    mugaagøptinchen, nøbe isuptø nui kewa pasraigwan kølsrøptinchibig køn.
  iou-iou: Ude täŋirä eruk Ruben mäden äbä awaŋ gänaŋ Josepta kawän wawäkaŋ butewaki
    taŋiinik nadäŋpäŋ konäm kotpäŋ teki weŋ-gajähutkuk.
  haw-1868: 'A hoi mai la o Reubena i ka lua, aia hoi, aole o Iosepa iloko o ka lua:
    haehae iho la ia i kona kapa.'
  arb-NAV: ثُمَّ ذَهَبَ رَأُوبَيْنُ إِلَى الْبِئْرِ لِيُنْقِذَ يُوسُفَ فَلَمْ يَجِدْهُ،
    فَمَزَّقَ ثِيَابَهُ،
  adz-adz: Da gubuꞌ Ruben batipa fada ntsuf da sauda Yosef wasi da wangun ibarabin
    nidzun angu da igari ngarukui gan.
  ewe-ewe: Ruben menɔ anyi hafi nɔviawo dzra Yosef o. Emegbe esi wòtrɔ gbɔ la, eyi
    be yeaɖe Yosef le vudo la me, ke esi wòkpɔ be Yosef megale vudoa me o la, evee
    ŋutɔ, eye wòdze eƒe awuwo.
  eng-LEE: And when Reuben returned unto the pit, and, behold, Joseph was not in the
    pit, he rent his clothes.
  nna-nna: Yarti kulpanya Rueben pirtikarti. Munu kanyjirnalu Joseph-ku. Rueben ngarlu
    kurlu jarrinyi munu kanyjinaja. Wurrukarra palinymili ngartarna marlparrjartinyju.
  asm-FB: পাছত ৰূবেণে গাতৰ ওচৰলৈ গৈ যোচেফক গাতত নেদেখি দুখতে নিজৰ কাপোৰ ফালিলে।
  sus-A: نَ دَنفِ شَنبِ رُبٍن نَشَ فبِلٍن كْلْنيِ يِرٍ يُسُقُ قْشْ رَ، كْنْ عَ مُ
    عَ لِ نَا. عَ نَشَ عَ شَ دٌنمَ بِرِن عِبْو عَ مَ سُننُنيِ كُي.
  fra-SBL: Ruben retourna à la fosse, et vit que Joseph n'y était pas ; il déchira
    ses vêtements.
  hbo-hbo: וַיָּ֤שָׁב רְאוּבֵן֙ אֶל־הַבֹּ֔ור וְהִנֵּ֥ה אֵין־יֹוסֵ֖ף בַּבֹּ֑ור וַיִּקְרַ֖ע
    אֶת־בְּגָדָֽיו׃
  shp-NTPO: Jatian Rubenman ja mai kininko joxon oinnabi, moa kini chichó José yama
    iká iki. Ja yamaketian jaon masá shinankin, jaton axébiribi jaskara iketian, jan
    sawea chopabi noshia iki.
  eng-WYCLIFFE: And Ruben turnede ayen to the cisterne, and foond not the child;
  piu-2006: '@see-verse:GEN.037.028'
  pjt-pjt: Palu tjana Josephanya ungkul'iyaṉu kuṯa panya puḻka Rupinnga unytju ankunyangka.
    Ka paluṟu maḻa kutju pitjangu Josephanya mantjintjikitja wellanguṟu. Munu wirkaṟa
    puṯu nyakula puḻkaṟa tjituṟu-tjituṟuringu, mununku mantara aṉangitja tjilpirpungu
    palumpa maḻanypa-tjiratjangku.
  cwe-cwe: Lubeni viyabwelile kuna disima dilibule mazi, hamwone Yosefu bule, Lubeni
    kadega walo jake kwa usungu.
  bgs-bgs: Na, tô iglónód si Ruben tun ta balun, igkita din na ándà dán taddô si Jose.
    Purisu igbissé din tô umpak din tingód ka ranu din.
  kik-kik: Rĩrĩa Rubeni aacookire irima-inĩ na akĩona atĩ Jusufu ndaarĩ ho, agĩtembũranga
    nguo ciake.
  ksr-ksr: Keŋgi Ruubenoŋ moŋgeŋga eleema apu roŋnoŋ karo Joosef iikanoŋ mombo mende
    nano iima wosoya juno wosobiria qendeema malekuya menjurano.
  fra-NCL: Ruben revint à la citerne, et voici que Joseph n’était plus dans la citerne.
  cek-AK: Reuben loe amlaem let moe, tuikhaw to khet naah Joseph loe om ai boeh; to
    pongah angmah ih laihaw to asih.
  xla-xla: Amasiyama Lubenye ya꞉ eidulotapo Yosep munamu dulu tle holahale ya꞉ ponatilalo
    wekiyo. Epapele koko tle ya꞉tapo alotle puame munamu dla toko ipo natitepo ya꞉
    ei Yosepye ma-hawa hallati sikemte dupa kolemama ya꞉ tluka tallatalladiyo.
  cuk-cuk: Rubén dia-siidse gannar nonigu, José-sate dakalid. Geb agi, Rubén e-mor
    esirmaksad, oyogega, ede, nue-nunmak itoye.
  uig-CYR: Рубән орәкниң йениға қайтип келип, Йүсүпниң орәктә йоқлуғини көрүп, кийимлирини
    житип,
  pma-pma: Navong tunali savsav keil amumoni, Ruben mul en out sav. Ka navong Ruben
    mai ris, sao en avul enek ka votini keke Siosep vuol tuai en out enek. Sakini,
    rali vas eisin omon veni longe tisa houlu mok.
  tel-2017: రూబేను ఆ గుంట దగ్గరికి తిరిగి వచ్చినప్పుడు యోసేపు అందులో లేకపోవడంతో అతడు
    తన బట్టలు చింపుకున్నాడు.
  hat-BSA: Alò, Reuben te retounen nan fòs la, e gade byen, Joseph pa t la nan fòs
    la; epi li te chire rad li.
  bxh-bxh: Fuyana Leubena ya mahano fuyoma pulu pitapitalina ya ita, mate Diyosepa
    hige amainiya, yo fede ena kaleko ya ankam giginidi.
  kos-kos: Ke Reuben el foloko nu ke luf sac ac liyauk lah Joseph el wangin we, el
    seya nuknuk lal ke asor.
  hbo-WLC: וַיָּ֤שָׁב רְאוּבֵן֙ אֶל־הַבּ֔וֹר וְהִנֵּ֥ה אֵין־יוֹסֵ֖ף בַּבּ֑וֹר וַיִּקְרַ֖ע
    אֶת־בְּגָדָֽיו׃
  ibo-ibo: Ruben mechara lọghachi gaa nʼolulu ahụ, ma ka ọ na-ahụghị Josef nʼime olulu
    a, ọ dọwara uwe ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ରୁବେନ୍‍ ଗର୍ତ୍ତ ନିକଟକୁ ଫେରିଯାଇ ଯୋଷେଫ ଗର୍ତ୍ତ ଭିତରେ ନାହିଁ, ଏହା
    ଦେଖି ଆପଣା ବସ୍ତ୍ର ଚିରିଲା।
  wmt-wmt: '@see-verse:GEN.037.028'
  chk-chk: Nge lupwen Rupen a liwinto ren ewe pwang o küna pwe Josef esap chüen nom
    lon, a kamwei üfan fän an letipeta.
  ssd-ssd: Taŋanaig le Ruben nu luka sambu miŋge ta tugum promba mambilna kande Yosef
    sambu sinam ta mine ndakina le nu nuŋe tawi silikina ta fetfetna sulumba
  rop-rop: Bambai na Rubin bin kambek langa det wel. Bat Josef nomo bin deya, en Rubin
    bin kraikrai blanga im braja detmatj, en imbin breigim im ronwan klos blanga sori
    miselp.
  ukr-1871: Вернувся ж Рубен до колодязя, аж Йосифа нема в колодязї, і розірвав одїж
    свою.
  eng-AOI: But when the others gave Joseph to those people Reuben wasn't there. He
    came back to them and looked in the well but Joseph wasn't in the well. He tore
    the coat he was wearing because he was so upset. He said, “He is not in the well!
    What can I do?”
  yon-yon: Kwane yomanbed Ruben menene ok dobon dem yiri Yosef kuu dore wedmoonka,
    dobirindo dowan keroon! Ye kerebkarab kamene mimyob darewoob kowene yebkad kuu
    biringkoon, ye mimyob darewoob keroon kowe.
  bch-bch: Idio ta Ruben iluai mulian babaeai, be ikakrik ngansa igera Iosep mao.
    Ta ilolo isat ga itaka ele pononga mulian.
  deu-1951: Als nun Ruben zur Zisterne zurückkam, siehe, da war kein Joseph mehr in
    der Zisterne! Da zerriß er sein Kleid,
  eng-JPS: And Reuben returned unto the pit; and, behold, Joseph was not in the pit;
    and he rent his clothes.
  ubr-ubr: On gibunai Reuben imatabir men inat dogu sareuai ato it on Joseph nan ambin
    ato on iyababan kwakwan an beber isafef.
  srp-1865: A kad se Ruvim vrati k jami, a to nema Josifa u jami; tada razdrije haljine
    svoje,
  lug-lug: Lewubeeni bwe yadda n’alaga ku bunnya n’alaba nga Yusufu taliimu, n’ayuza
    engoye ze,
  heb-heb: וישב ראובן אל הבור והנה אין יוסף בבור ויקרע את בגדיו׃
  ben-IRV: পরে রুবেন গর্তের কাছে ফিরে গেল, আর দেখ, যোষেফ সেখানে নাই; তখন সে নিজের
    পোশাক ছিঁড়ল, আর ভাইদের কাছে ফিরে এসে বলল,
  pan-pan: ਜਦ ਰਊਬੇਨ ਟੋਏ ਵੱਲ ਮੁੜ ਕੇ ਆਇਆ ਤਾਂ ਵੇਖੋ ਯੂਸੁਫ਼ ਟੋਏ ਵਿੱਚ ਨਹੀਂ ਸੀ, ਤਦ ਉਸ ਨੇ
    ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ
  tkr-tkr: Ruven k'oraalisqa sark'ılymee, g'ecen, Yusuf maa'ar deşor. Çoc maa'ar g'ıdecesse
    mang'uk divan qitxhu cune tanalin qıt'axxa.
  mwp-mwp: Kedha nanga nuy Rewben ngapa maypa nuydh imadhin kedha, Yoewsepa sizi matha
    lawnga, nuydh koerkak badhan nungu rugal pakadamoeydhin.
  mya-JVB: ရုဗင် သည်လည်း တွင်း သို့ သွား ၍ ၊ တွင်း ထဲမှာ ယောသပ် မ ရှိသည်ကို မြင် လျင်၊
    မိမိ အဝတ် ကို ဆွဲဆုတ် လျက်၊
  tte-O: Saugana Luben ivivila ilau gula mena yo igitai Yosepa nigele nuwana inae
    yo kana kwama iigali.
  tbg-tbg: Vika Iohepira vita vare vuvaro Rubeniva oruntero namariara quvitoraqi tavovaro
    Iohepiva viraqi kia vauvaro vira kaara vira muntukavano qoraiquvaro oho tivakero
    nai utavaaqa qunahi qaanahima kero
  hmo-hmo: Rubena ia giroa lou guri dekenai, to Iosepa be ia noho lasi. Vadaeni iena
    dabua ia darea, iena lalohisihisi toana unai.
  ata-ata: Xe iliꞌi, la Luven mulivu no taxa e aneꞌi misuꞌanu vimoꞌa Iosepu no anu
    ne la umaisou vimou uasi. Xe muavuti la musinasinanu tokolomou no vasimolu ne
    xo tanuxu vimou misevile.
  nfa-nfa: Lodꞌo ra pahie Yusuf ne, Ruben neꞌa boe. Ropa na laꞌe patigi sa dꞌara madha
    èi madhe na, capa na kabèdhi, ladhe laꞌa na Yusuf aadꞌo heka ètu dꞌara. Nèti èèna
    ka, na ciu pamae kodho ètu ngiꞌu na, lula dꞌara na pèdꞌa ae titu kèna.
  urd-urd: जब रूबिन गढ़े पर लौट कर आया और देखा कि यूसुफ़ उसमें नहीं है तो अपना लिबास
    चाक किया।
  rus-SYN: Рувим же пришел опять ко рву; и вот, нет Иосифа во рве. И разодрал он одежды
    свои,
  cbt-NTPO: Nopinoso Cosi të'yatopiquë huënantahuachina, co huachi iin quënanquintarinhuë'.
    Pa'pi pa'yanaton a'morinso osharin.
  bqc-SIM: Kɛ́ Lubɛni sù ɛpi kĩ́i, i Yosɛfu e we lↄo, ↄ̃ à a pↄkasaↄ ga kɛ̃̀kɛ̃.
  tcz-CHONGTHU: Phat chomkhat jouvin, Reuben chu kokhuh langa chun achekit'in ahile
    Joseph chu kokhuh sunga ana umtapoi, hichun Reuben chu alung akham lheh jengtan
    asang khol ho chu abottel in ahi.
  mar-mar: रऊबेन त्या खड्ड्याकडे परत गेला, तेव्हा पाहा, त्यामध्ये त्यास योसेफ दिसला
    नाही. त्याने आपली वस्त्रे फाडली.
  tcs-tcs: Wea dat seimtaim, dem Ismaiel pipol bin kam, bat Ruben no bin de. Wen em
    bin go po tekemaut Zosep prom dat wel em bin luk em no bin de. Em bin broke klos
    blo em bikoz em bin prapa sore ane wori.
  soq-soq: Tane ema aupe Ruben leulene alene esa sagala domba bedewe Iosep ewensue
    nuawa pareleno meba garawa siosawialen.
  qub-qub: Chaypita pösuman Rubén cutirerga Josëta mana tarirannachu. Mana tarir fiyupa
    llaquicushpan röpantapis rachiriran.
  bqp-bqp: Kũ Rubɛni sù lↄ̀gↄↄ pì kĩnaa, adi Yusufu e gwe doro, akũ à a pↄ́kasanↄ
    gà à kɛ̃̀kɛ̃,
  hat-hat: Lè Woubenn tounen nan pi a, li pa jwenn Jozèf ladan l'. Sa te fè l' lapenn
    anpil. Li chire rad ki te sou li a.
  eng-BSB: When Reuben returned to the pit and saw that Joseph was not there, he tore
    his clothes,
  tod-tod: Siɛgi zu Luɓɛn ʋaani la ʋolu zeɠezaɠai laaʋɛ, Zozɛfe la mɔ ɠɛni su. É
    ɠɔba zeɠeiti balini ga, iɲɔ ge leʋe.
  eng-WEBPB: Reuben returned to the pit, and saw that Joseph wasn’t in the pit; and
    he tore his clothes.
  kbq-kbq: Rubeni'a keri avazare eno keana Josefe'a kerifi omani'negeno kukena'a sgane
    sagnu hu'ne.
  nhe-BL: Huan teipa Rubén mocuepqui campa ameli huan ax quipanti José osto ijtic,
    huajca quitzayanqui iyoyo pampa neltlahuel mocuesohuayaya.
  bus-bus: Kɛ̀ Rubɛni mↄ̀ lↄ̀gↄ pì kiia, èe Yusufu e gwe dↄro, ben à a pↄ́kãsãanↄ
    gà à kɛ̃̀kɛ̃,
  gub-BL: Na'e Humen uzewyr a'e pe kury. Ume'e oho ywykwar rehe. Wexak Zuze a'e pe
    heko 'ymaw kury. Uzemumikahy tuwe kury, a'e rupi umu'i ukamir kury.
  eng-DRA: 'And Ruben, returning to the pit, found not the boy:'
  knf-knf: Kë wi Ruben akakuŋ du bhër, aanţënk da Yoŧef. Atow imişa yi nul,
