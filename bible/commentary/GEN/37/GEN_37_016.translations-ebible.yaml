verse: GEN.037.016
translations:
  mal-C: “ഞാൻ എന്റെ സഹോദരന്മാരെ തെരയുകയാണ്. അവർ തങ്ങളുടെ ആടുകളെ തീറ്റുന്നത് എവിടെയാണെന്നു
    പറഞ്ഞുതരാമോ?” യോസേഫ് ചോദിച്ചു.
  deu-TKW: 'Er antwortete: Meine Brüder suche ich; sage mir doch, wo sie jetzt weiden!'
  lin-lin: 'Jozefi azongisaki : — Nazali koluka bandeko na ngai. Okoki koyebisa ngai
    esika nini bazali koleisa bibwele na bango ?'
  cbr-NT: —'Ën xukë́nkama bari kana uban —kixun ka Josénën kakëxa—. ¿Uinuxun ovejakama
    bërúai kara kuanxa karamina min 'ë katima 'ain?
  eng-LSV: And he says, “I am seeking my brothers, please declare to me where they
    are feeding.”
  bmu-bmu: 'Qesim waŋgiiga kewö meleŋnök: “Ni darumunurupni yeŋgöra jaruzal. Yeŋön
    denikeaŋgöreŋ mala lamaurupŋini galöm köl eŋgizei, mi ölöp jinöŋga mötmam.”'
  eng-GNV: 'And he answered, I seeke my brethren: tell me, I pray thee, where they
    keepe sheepe.'
  eng-WEBSTER: 'And he said, I seek my brethren: tell me, I pray thee, where they
    feed their flocks.'
  nhw-BL: 'Huan José tlananquili: ―Na niquintemojtinemi noicnihua. ¿Huelis techilhuis
    canque quinmocuitlahuíaj ininborregojhua?'
  swh-ONEN: Akajibu, “Ninawatafuta ndugu zangu. Unaweza kuniambia wanachunga wapi
    makundi yao?”
  bba-bba: Yosɛfu u nɛɛ, nɛn mɑɑbɑ nɑ kɑsu. A ɡem mɔ ɑ mɑn sɔ̃ɔwɔ mi bɑ ben sɑbenu
    kpɑrɑmɔ.
  eng-KJVCPB: 'And he said, I seek my brethren: tell me, I pray thee, where they feed
    their flocks.'
  cpy-cpy: 'Ikantanaki José: “Nothotyaakotatziiri yeeyipaeni. Pikamantena jempe ijeekiro
    ikoeratziri ovejapaeni.”'
  mpx-mpx: Anana Yosepa i lahe i ba, “Taliwau ya loloyaagil, heliya wali sipi ge goti
    hi matahikagil. He tab bosowaina ge no wasa nu pem heliya ga?”
  wbp-wbp: Jajupurlu yalu-manu watiji, “Ngaju karna-jana warrirni ngajukupurdangka-patuku
    kuja kalu-jana mardarni jiyipi-patu. Milya-pinyi marda kanpa-jana nyarrpararla
    kajikalu nyina?”
  luo-luo: Nodwoke niya, “Adwaro owetena. Kinyisa kuma gikwayoe jambgi?”
  meu-meu: Iosef na e haere, eto, Lau na kakagu na tahudiamu; mani emu kara ba hadibagu,
    idia na edeseni ai edia seri e reḡudiamu.
  npi-ULB: योसेफले भने, “म मेरा दाजुहरूलाई खोजिरहेको छु । उहाँहरूले बगाल कहाँ चराउँदै
    हुनुहुन्छ कृपया मलाई बताउनुहोस् ।”
  yor-yor: Ó sì dáhùn pé, “Àwọn arákùnrin mi ni mò ń wá, ǹjẹ́ o mọ ibi tí wọ́n wà
    pẹ̀lú agbo ẹran?”
  emp-NTPO: 'Joseba panusia: –Mʌ̃ djabarãda jʌrʌ b̶ʌa. Ãdjirãba ovejada waga panʌa.
    ¿Bʌa cawa b̶ʌca sãma panʌda?–'
  ind-ind: Jawab Yusuf, “Saya mencari kakak-kakak saya yang sedang menggembalakan
    ternak. Apakah kamu melihat mereka dan tahu ke mana mereka pergi?”
  pes-OPCB: 'یوسف گفت: «در جستجوی برادران خود و گله‌هایشان می‌باشم. آیا تو آنها را
    دیده‌ای؟»'
  ssx-ssx: Mo wekima꞉ hombo peaaso alota꞉ Mo yaka kame tonu ika꞉ ma꞉na꞉manu handeteke
    haleme pa꞉ta꞉ weitolome. Koto ekina꞉ mo iki haleme pa꞉ta꞉ handeka꞉na꞉ta꞉ I̱ la
    kie leekeme.
  lcm-lcm: Na kala antok ia ta, “Napo gule nang a keve tasig. Au sa kupo angkoai si
    atai amalangas anig ta kian lapo angangan kana kari keve sipsip evoi?”
  aer-aer: Joseph artwe ikwere angkirtneke, “Ayenge kake atyinhe areyeke apale untheme
    yepe-yepe-arle arntarnte-areme areyeke, unte apeke akaltye aneme nthenhele apeke-arle
    itne anemeke?”
  tgl-ULB: Sinabi ni Jose, “Hinahanap ko ang aking mga kapatid. Pakiusap, sabihin
    mo sa akin kung saan nila nagpapastol ang kawan.”
  nop-nop: Adibo yoguk, “Nu daatneye yolohilat. Du kedem be daŋgoŋ hatiŋa kale yabuulidoko
    tiiŋ nanimbuune wooŋ yabit?”
  kca-kca: 'Ԓўв йастәс: «Ма йайԓам кӑшԓәм, мӑнэма йасты, хŏта ԓыв тащ шавиԓәт?»'
  cbu-NT: 'Osiysha: Zuwanllingazi nachungakina. ¿Shiy zuwanlleetsi paktaatish? Yasakinaareesha,
    nuwaa kamaningandama. ¿Yapeeja chin ksutku taak? tárangiya.'
  hui-hui: Ani layagola Yosebe ibugua lalu, I̱ hameneru tai berogo í̠na ti mbirani
    nogo sibi haru hearia handaribe, lene.
  wrs-wrs: Wo Yosep ona, kavnam etehumunilm kava silelowol vev. Es hevpa yimba kamba
    ishomnavavma, ora sipsipmba ten nolhra dahwol vewuv?
  jao-jao: Kumba-ngarninyma, “Jarna-yarrbanji alunga liyingathaliyi-babawu. Karingamala
    kalu-wingka marnajinju, kala-ka jibi wiji marnajinju nyamba-wudurrumanthawu wujurl.
    Kalinyi-nganhu kirna-barlirra? Nganthiwuthu bajalu?”
  mya-mya: '``သိုး​ဆိတ်​များ​ကို​ထိန်း​ကျောင်း​နေ​သော​အစ် ကို​များ​ကို​ရှာ​နေ​ပါ​သည်။
    သူ​တို့​အ​ဘယ်​မှာ ရှိ​သည်​ကို​ပြော​နိုင်​ပါ​သ​လော'''' ဟု​ဆို​၏။'
  cbi-NTPO: 'Tsenñu José pakatu: In naatalalanu mi''kes nendu iyu. Ñaa mi''ba jutuya
    yala nukaa uveja washken depuñuba inu wainka, timi.'
  bod-N: ཁོ་ན༌རེ། ངས་རང་གི་གཅེན་པོ་རྣམས་འཚོལ་བཞིན༌ཡོད། ཁོ་རྣམས་ཀྱིས་གནས་གང་དུ་ར་ལུག་འཚོ་བཞིན་པ་བདག་ལ་སྨྲ་བར་མཛོད་ཅེས་ཞུས་པ༌ན།
  wsk-wsk: Se Joseph mam, “Aninga launari nunga loaga guruguwasam. Nuna koma te sipsip
    se goat nunga bitaruwasan mu ni ko ikisam agi mu, aga manaruko.”
  kkl-kkl: Wene aro haibaogpa, Yusupti, “Nani, 'Naro yabori pham tala piamsiangdi,
    tala wamang,' aro elamsindi, an el wamlam tanena ambatnululam,” seog.
  sna-sna: Akapindura akati, “Ndiri kutsvaka madzikoma angu. Mungandiudzawo kwavanofudzira
    makwai avo here?”
  spa-BLM: 'Dijo: “Busco a mis hermanos. Dime, por favor, dónde están apacentando
    el rebaño”.'
  beu-beu: Yusup ana ebalet hula, “Na nekaku ang naung ing aalaping. Aanake metma
    netubing hengi, ini ue taang eoat aib bot jumba ang naung terang?”
  cac-cac: —To tzin ec' in say eb' vin̈ vuc'tac. ¿Maj am ila' b'ajtil stan̈vej noc'
    calnel eb' vin̈? xchi vin̈aj José chi'.
  swh-ULB: Yusufu akamwambia, “Nawatafuta ndugu zangu. Tafadhari, niambie, wananalichunga
    wapi kundi.”
  bel-bel: 'Ён сказаў: я шукаю братоў маіх; скажы мне, дзе яны пасьвяць?'
  wed-wed: Joseph i paribelei, “Tau tuatuau a baibaiei, taui ai sipu ma gote e paipaini.
    Uta riweu taui mepa?”
  deu-ELBBK: 'Und er sprach: Ich suche meine Brüder; teile mir doch mit, wo sie weiden.'
  mbb-OT: Midtavak si Jose te, “Ebpen-ahaan ku is menge kakey ku. Netuenan ve ke hendei
    zan ebpemepenabtab?”
  msc-msc: 'Yusufu kan ko: «N ye n kɔrɔcɛilu le ɲininna. Alu ye kolofenilu gbɛnna.
    I ka alu diya lɔn wa?»'
  mal-2015: 'അതിന്നു അവൻ: ഞാൻ എന്റെ സഹോദരന്മാരെ അന്വേഷിക്കുന്നു; അവർ എവിടെ ആടു മേയിക്കുന്നു
    എന്നു എന്നോടു അറിയിക്കേണമേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'José cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ maꞌmisʉmʉarẽ aꞌmacusiagʉ weeꞌe. ¿Noꞌopʉ
    na yarã ovejare coꞌterã weesari? ¿Mʉꞌʉ masĩweti?'
  gup-gup: Nungka yimeng, “Ngabenyawan nawu ngarridanginj, kab kanmarneyime bu bedda
    baleh mayh kabindidalkwon.”
  met-met: Haxuya ba, “Ngasai mana sabangagudi. Baru yabanta duwasa mana sipsibidinggadi
    daxangxangia? Sangaʼm ubaxanga nanga?”
  gvs-gvs: ‘Tuwowogowo aluusaledi. Neta kuyagoidi nako dadavina sina sipi simatakaavatedi,
    e kulatuwokoigu ana agitedi’, Iyosepa kaena.
  rmc-rmc: „Rodav mire phralen,“ odphenďa o Jozef. „Phen mange, kaj pašinen peskre
    stadi?“
  nlg-nlg: Ma Joseph te bosatughu vania me ghaghua, “Inau tu kenera na lei hoghogu
    maira didira na lei volivoli. ?Ivei te ghaghua, o vaevanera sono pe taho?”
  dgr-DOGNT: Joseph yets'ǫ̀ hadı, “Sı̨ı̨de gıkak'eeht'į̀ aht'ı̨. Edı̨į̀ sahzǫ̀ą k'ègedìı
    sìı asį̀į̀ wek'èı̨zǫ?” yèhdı.
  pes-OPV: 'گفت: «من برادران خود را می‌جویم، مرا خبرده که کجا چوپانی می‌کنند.»'
  ron-1924: „Каут пе фраций мей”, а рэспунс Иосиф. „Спуне-мь, те рог, унде паск ей
    оиле?”
  aui-aui: Na Jousep iwona bo, “Kagu makewona ininoyedi, yadi sip da gout sakoyakoyayidi.
    Rubana da kuyawonegu toudi meme barasina?”
  ben-OBCV: তিনি উত্তর দিলেন, “আমি আমার দাদাদের খুঁজছি। তুমি কি বলতে পারবে কোথায়
    তাঁরা তাঁদের পশুপাল চরাচ্ছেন?”
  lex-lex: 'Nwahla: “A''uhaka hya''lu re. Mtiulan pa mukot mai a''u, hare e rodi pipni-dumni
    la hanmeni?”'
  rgu-rgu: Yusuf nataa nae, “Papa. Au saka aꞌa kara. Ara foo bibi raneneaꞌ nai bai
    iaꞌ ee. Papa ka mita si boe, do?”
  som-som: Isna wuxuu yidhi, Waxaan doondoonayaa walaalahay. Waan ku baryayaaye, ii
    sheeg meesha ay adhigii daajinayaan.
  lat-VUC: 'At ille respondit: Fratres meos quæro: indica mihi ubi pascant greges.'
  aoi-aoi: “Ningene-ka ning-aburangkeyinama nganyangwu-wa nawarrka-murriya,” ni-yama
    eneja Jawijiba. “Wurrakine-ka narruwurrak-akwurrajinama jiba iya nenukwuda aburra-langwa.
    Nungkwaja ningkeningma-manja ningkakina angalya ebina-manja nuw-ambilya-murrumanja
    wurrumurndakakina, aba yiku-makina,” ni-yama.
  eng-ASVBT: 'And he said, I am seeking my brethren: tell me, I pray thee, where they
    are feeding the flock.'
  mna-mna: 'Yosep iso: “Nio aŋrru atoŋ bizin ziŋan mbili tiam. Nu ute zin, som som?”'
  ita-1885: 'Ed egli disse: Io cerco i miei fratelli; deh! insegnami dove essi pasturano.'
  eng-LXXUP: And he said, I am seeking my brethren; tell me where they feed their
    flocks.
  eng-ULB: Joseph said, “I am seeking my brothers. Tell me, please, where they are
    tending the flock.”
  spa-VBL: “Estoy buscando a mis hermanos”, respondió José. “¿Puedes decirme por favor
    dónde están cuidando el rebaño?”
  fra-_FOB: 'Et il répondit: Je cherche mes frères; enseigne-moi, je te prie, où ils
    paissent.'
  mal-mal: 'അതിന് അവൻ: “ഞാൻ എന്റെ സഹോദരന്മാരെ അന്വേഷിക്കുന്നു; അവർ എവിടെ ആട് മേയിക്കുന്നു
    എന്ന് എന്നോട് അറിയിക്കണമേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yūsuf ne jawāb diyā, “Maiṅ apne bhāiyoṅ ko talāsh kar rahā hūṅ. Mujhe batāeṅ
    ki wuh apne jānwaroṅ ko kahāṅ charā rahe haiṅ.”
  suz-BL: मिनु योसेफमी “आं लोक्‍ब आन कली माल्‍थ गाक्‍ती। क्‍यारश भेडा ते योव़शो बाक्‍मा,
    तुइक्‍ती?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Egli rispose: “Cerco i miei fratelli; deh, dimmi dove siano a pascere
    il gregge”.'
  ckb-ckb: 'ئەویش گوتی: «بەدوای براکانمدا دەگەڕێم. پێم بڵێ لەکوێ خەریکی لەوەڕاندنی
    مەڕەکانن؟»'
  eng-BBE: And he said, I am looking for my brothers; please give me word of where
    they are keeping their flock.
  crx-NTPO: '''Et utni, “Sulhutsinke bukunusta whe ''ust''en. Sudini nts''e suba khuna-i
    gha'' hun''aih.”'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ನನ್ನ ಸಹೋದರರನ್ನು ಹುಡುಕುತ್ತಿದ್ದೇನೆ, ಅವರು ತಮ್ಮ ಮಂದೆಗಳನ್ನು ಎಲ್ಲಿ
    ಮೇಯಿಸುತ್ತಿದ್ದಾರೆಂದು ದಯವಿಟ್ಟು ನನಗೆ ಹೇಳು,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Josofu fu kuae, Na bofari none ije bu igia mave-sifi
    samuagianoevo na ijene rerianoeve ro abe giaemano kuae.
  tam-2017: 'அதற்கு அவன்: “என் சகோதரர்களைத் தேடுகிறேன், அவர்கள் எங்கே ஆடு மேய்க்கிறார்கள்,
    சொல்லும்” என்றான்.'
  spa-RV-1909: 'Y él respondió: Busco á mis hermanos: ruégote que me muestres dónde
    pastan.'
  ron-BTF: 'Iar el a spus: Caut pe fraţii mei; spune-mi te rog, unde îşi pasc ei turmele.'
  eng-WEBP: He said, “I am looking for my brothers. Tell me, please, where they are
    feeding the flock.”
  eng-FBV: “I'm looking for my brothers,” Joseph replied. “Can you please tell me
    where they're looking after the flock?”
  nld-1939: 'Hij antwoordde: Ik ben op zoek naar mijn broers; kunt ge me zeggen, waar
    zij hun kudde weiden?'
  nch-BL: 'Huan José tananquili: ―Na niquintemojtinemi noicnihua. ¿Huelis techilhuis
    canque quinmocuitahuíaj ininborregojhua?'
  tfr-NTPO: «Tja to shäng bor shjiyga wl̈ẽk. ¿L̈öng öng dë kjone l̈ëp bor kong ga
    buere?» l̈e ba kong.
  vie-1934: 'Đáp rằng: Tôi tìm các anh tôi. Xin hãy chỉ giùm tôi họ chăn bầy chiên
    nơi nào.'
  hin-CV: योसेफ़ ने कहा, “मैं अपने भाइयों को ढूंढ़ रहा हूं. क्या आप कृपा कर मुझे बताएंगे
    वे अपनी भेड़-बकरियां कहां चरा रहे हैं?”
  eng-OURB: He said, “I am looking for my brothers. Tell me, please, where they are
    feeding the flock.”
  spa-BES: 'Y él dijo: Estoy buscando a mis hermanos; por favor dame la palabra de
    dónde están guardando su rebaño.'
  tdx-tdx: Mipay o rahalahikoo ‘ni-raho, hoe re, Ehe, ampahafohino ahy ty fian­draza’
    iareo añondry.
  vid-vid: Yusufu nakamwidichila, “Ndanguwapala wang'holozangu, dedede, undonjele
    honhu howali ngudima migongolo.”
  pwg-pwg: Ma Josepa ivonapotei bo, “Varevaresiku aekwekwisi. Kade kuta voneku da
    ti na meni dobunai ghamoghamo ekoyakoyaghisi.”
  eng-OKE: 'And he said, I look for my brothers: show me, I beseech thee, where they
    feed.'
  tha-KJV: โยเซฟตอบว่า “ข้าพเจ้าหาพี่ชายของข้าพเจ้า โปรดบอกข้าพเจ้าที​ว่า เขาเลี้ยงสัตว์​อยู่​ที่ไหน​”
  por-BR-2018: 'E ele respondeu: Busco a meus irmãos: rogo-te que me mostres onde
    apascentam.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki Yosa꞉b eyo꞉ a꞉la꞉sio꞉, “Ne nao iyo꞉ no꞉ fofo꞉lo꞉ bo꞉fo꞉lab
    i a꞉no꞉ kedo꞉l ko꞉lo꞉, giyo꞉ ilo꞉ sabo꞉ nelo꞉ walama.”
  deu-ELO: 'Und er sprach: Ich suche meine Brüder; tue mir doch kund, wo sie weiden.'
  ktm-ktm: Yosep ihpah, “Yu umpondrih tinto su. Su hokuni sipsip tan tama' odu pe
    hansa ke hepe kertih. Ou endre-et hepe su ndre pwi?”
  caa-caa: 'Entonces ojron e José y che: —War inxana insajca nisacunobꞌ. ¿Erer ca
    awaren tiaꞌ war ucojcobꞌ e sian aracꞌobꞌ? che e José.'
  eng-WYC-2018: And he answered, I seek my brethren; show thou to me where they keep
    their flocks. (And he answered, I am looking for my brothers; tell thou to me
    where they tend their flocks.)
  epo-epo: 'Kaj li diris: Miajn fratojn mi serĉas; diru al mi, kie ili paŝtas.'
  uig-PIN: 'U: — Mǝn akilirimni izdǝwatimǝn. Ularning padilirini ⱪǝyǝrdǝ beⱪiwatⱪanliⱪini
    eytip bǝrsingiz, dedi.'
  beo-beo: Yousefe da bu adole i, “Na da nolalali amo ilia lai gebo gilisisu ouligilala,
    amo hogosa. Di da ili ba:bela:?
  tpi-OTNT: Na Josep i tok olsem, “Mi wok long painim ol brata bilong mi. Yu inap
    tokim mi long wanem hap ol i stap na lukautim ol sipsip bilong ol?”
  hau-SA: Yusuf ya amsa ya ce, “Ina neman ’yan’uwana ne. Za ka iya faɗa mini inda
    suke kiwon garkunansu?”
  udu-udu: 'Aha/ ŋap̱kina ikam pem mo. A’di oki gwo kan mo mmo/o ki: Ṯoraa/ mo ma,
    aha/ ’thona /e mo, mane mom buni jin c̱ina uni ama’diny ḵa’bal ashon dhii/i’d
    mo?'
  uig-LAT: 'U: — Men akilirimni izdewatimen. Ularning padilirini qeyerde béqiwatqanliqini
    éytip bersingiz, dédi.'
  nde-nde: Waphendula wathi, “Ngidinga abafowethu. Kambe ungangitshela ukuthi belusela
    ngaphi imihlambi yabo na?”
  ton-ton: Pea ne pehē, “ʻOku ou kumi hoku ngaahi taʻokete; ʻoku ou kole kiate koe,
    fakahā kiate au ʻae potu ʻoku nau fafanga ai ʻae fanga manu.”
  ces-1613: 'Odpověděl: Bratří svých hledám; pověz mi, prosím, kde oni pasou?'
  eko-eko: 'Ye khunjipu araka: “Kiniweekesa attwiizaku; safwatali kuuzeni ohali anshukisaawo
    nyama zaya?”'
  nss-nss: Pe Yosep isomwi yiy ipa, “Yo uropo ten nali hu. Ilahi para apwai kisato
    hape aleheh ndrokonan hu tora hang hu sipsip tahu yaliy?”
  eng-WMB: He said, “I am looking for my brothers. Tell me, please, where they are
    feeding the flock.”
  tam-TCV: அதற்கு யோசேப்பு, “நான் என் சகோதரரைத் தேடுகிறேன். அவர்கள் எங்கே மந்தை மேய்த்துக்
    கொண்டிருக்கிறார்கள் என்று உம்மால் சொல்லமுடியுமா?” என்று கேட்டான்.
  ceb-ULB: Miingon si Jose, “Gipangita ko ang akong mga igsoon. Palihog sultihi ako,
    kung asa sila nagbantay sa mga karnero.”
  mkn-mkn: Yusuf manyao bilang, “Om. Beta ada cari beta pung kaka dong. Dong ada foo
    kambing-domba cari rumput deka-deka di sini. Om ada lia sang dong, ko?”
  nce-nce: Na Josep bume megali tlole, “Bo bobë afaninome hohwi nëtatemëyo. Ju bome
    lalowa gali eglonëmene? Bu sipsip kleli na mëmë kleli fëye life mëta mlëmane?”
  pol-UBG: 'A on odpowiedział: Szukam moich braci. Powiedz mi, proszę, gdzie oni pasą
    trzody.'
  agr-agr: '“Wika mina yatsug aidaun egajai” tiuwai. Tusa nuna iniak: “Wait aneasam
    minash ujatkata tuwi dekaskesh uwijan kuitamkush batsatua”, tau.'
  kyc-kyc: Nambana yangonge wane dupwa kotelyo. Nakamba mena dupwa lanyuo papala anjale
    karaminyi lao emba silipi? leya.
  urd-GVU: یوسف نے جواب دیا، ”مَیں اپنے بھائیوں کو تلاش کر رہا ہوں۔ مجھے بتائیں کہ
    وہ اپنے جانوروں کو کہاں چَرا رہے ہیں۔“
  deu-1912: 'Er antwortete: Ich suche meine Brüder; sage mir doch an, wo sie hüten.'
  ntj-ntj: Nyangka Tjawutjalu watjarnu, “Wiya, ngayuku kurta pirniku-rna ngurrirayirni.
    Tjiinya-ya tjiipu miranykanyira. Nyawayin wati palunyatjinnga?”
  row-row: Yusuf nataa nae, “Toꞌo. Au sangga aꞌa nggara. Ara mboo hiek-lombo sangga
    uru deka-deka ia. Toꞌo nita se boe, do?”
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ನನ್ನ ಅಣ್ಣಂದಿರನ್ನು ಹುಡುಕುತ್ತಾ ಇದ್ದೇನೆ. ಅವರು ಆಡುಕುರಿಗಳನ್ನು
    ಎಲ್ಲಿ ಮೇಯಿಸುತ್ತಾರೆ ದಯವಿಟ್ಟು ಹೇಳು” ಎಂದನು.
  ena-ena: Lɨci Josepɨ agaŋ abami. Viaŋ iadɨ isagali agɨladɨ suhɨla suhɨla hɨdadin
    uami. Nɨbɨlaŋ abeba hɨnihɨni nulɨdɨ sabaŋ sipsipɨ agɨladɨ migɨla migɨla hɨniavadi
    agadɨ iadɨ huaci abɨnaŋ igavin uami.
  tgo-tgo: I gonjoghawe iŋa, “Ya tamwetamwe weŋgiya oghaghaŋguno. Thɨ njimbukikiŋgiya
    sip na gout thiya ghan. Thare u ghareghare aŋga inanji?”
  yap-yap: Me ga’ar Josef, “Gu be gay pi walageg. Wenig ngom, mog ngog e gin’en ni
    yad bay riy ni yad be gafaliy ba ran’ i gamanman.”
  tet-tet: Yusuf nataa naꞌak, “Haꞌu koꞌi buka haꞌukaan maun sia! Sia nodi bibi no
    bibi malae sia, buka hae kreꞌis iha neꞌe. Ama naree sia ka?”
  hlt-MCSB: Te vaengah Joseph loh, “Ka maya rhoek ni ka tlap. Mela a luem uh khaw
    han thui lah saw,” a ti nah.
  mdy-ETH: ዮሴፔ ማሃዖ፦ «ታ ጌርሲንሢ ታኣኒ ኮዓኔ፤ ዔያታ ቆልሞ ዔኪ ዎካ ዓኣዼቴያ ኔ ታኣም ኬኤዛንዳ?» ጌዔኔ።
  twi-ASANTE: Yosef buaa no sɛ, “Merehwehwɛ me nuammarima. Mesrɛ wo, wobɛtumi akyerɛ
    me baabi a wɔde wɔn nnwan no kɔ adidi?”
  mwc-mwc: Ba i kaobeyei, “Tuwatuwaku a nuwenuwenisi, kuta woniku memena asi aba payapaya
    te potapotaisi?”
  bhl-bhl: 'Dangei, Yosew e yan weng bokolewomele: “Nawkunum kumel ilo fenem teli
    te. I nalem aneng kel ikalem samal yetemeko, someliwi, ne akokow so bi te. Ku
    ki keko, nelo bokonemew e?”, dangeko, bokolewse kale.'
  con-NTPO: 'Joséja su: —Ña quindyandeccuve gi ttattacan. ¿Queta ti qui condaye osha
    mani tise''pa ovejama coira''je''chove?'
  eng-WEBU: He said, “I am looking for my brothers. Tell me, please, where they are
    feeding the flock.”
  bnp-bnp: I ta maea ia, “Iau a matakana e huriki e tukagu. O vakalongo iau vona a
    hini ri matakari a kabuna sipsip vona.”
  wal-wal: Oichchin i, “Ta ishantta koyais; eti wudiyaa heemmiyoosai awaanakkonne
    hailaa taayyo odarkkii!” yaagiis.
  mgh-mgh: 'Yusufu ahaakhula: Kinaavya asunnaka. Nkihimerye nipuro ninhakhelaya inama
    nnyo.'
  acu-NT: 'José ayaak: —Yatsur ainaun eakun wekaajai. ¿Antsu tuni ovejan waininak
    pujuina tusam nekatsmek?'
  spa-PDDPT: 'Y dijo: Busco a mis hermanos. Te ruego que me digas dónde pastorean
    ellos.'
  gun-gun: 'Ombovai: — Ke''y kuery rima aeka aikovy. Emombe''u ke mamo pa mymba kuery
    oguereko okuapya — he''i.'
  agu-BL: —Na chintzan tan chijoyle'n yi e' wutzicy. ¿Qui pe' na til teru' na ate't
    tan chipstore'n yi e' kawun? stzun Ẍep bantz.
  eng-PEV: Joseph said, “I’m looking for my brothers. They came to this place with
    my father’s sheep. Please, can you tell me where they are?”
  ilo-ULB: Kinuna ni Jose, “Birbirukek dagiti kakabsatko. Ibagam koma kaniak no sadino
    ti pangay-aywananda kadagiti arban.”
  kpg-kpg: Joseph ga helekai anga, “Au e halahala ogu duaahina ala nogo hagaloohi
    nadau manu. Goe e mee di hagi mai be digaula i hee?”
  uig-ARA: 'ئۇ: ــ مەن ئاكىلىرىمنى ئىزدەۋاتىمەن. ئۇلارنىڭ پادىلىرىنى قەيەردە بېقىۋاتقانلىقىنى
    ئېيتىپ بەرسىڭىز، دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku kɔ: «Awɛŋc im aŋa ŋ'' intɛn, ilɛtsɛn'' am məmentər im nde
    ŋayi kəkɛkəs yɔcɔl mɔ.»'
  bps-bps: Na tmimel Dyosif, manan, “Fanngabalgu i dad flanekgu. Gadeam kè ku nè gusablà
    guftebla i dad lmanaf?”
  mbs-mbs: Timaba si Jose, “Nengemahà a te menge kedowa ko. Indani a bag aw kenan
    dan pegpeloyaw te menge ayam-ayam dan.”
  tof-tof: Wa bóktan yalkomólórr wagó, “Ka kólba naretal byamkündóla. Ma ia kürü koke
    küzazilo, ia i tibiób sip nadü pokodó ngabkandako?”
  sus-sus: A naxa a yaabi, «N na n taarae nan fenfe. Yandi, a fala n bɛ e na xurusee
    dɛmadonfe dɛnnaxɛ.»
  pon-2006: Sosep ahpw sapeng, “I raparapahki riei ko. Ia wasa re kin apwahpwalih
    ie nait pelinmen ko?”
  jae-jae: Eŋ kêsôm gebe “Aê gasom teoci. Ôsôm êndêŋ aêmaŋ, êsêac sejop bôc sêmoa
    ondoc.”
  ksd-ksd: 'Ma i ga biti: Iau tikatikan upi ra umana turagu; boina una vakapa iau
    ta ra gunan dia balabalaure ra kikil na sip tana.'
  tur-YTC: “Kardeşlerimi arıyorum” dedi. “Lütfen bana sürüyü nerede güttüklerini söyle.”
  bel-N: 'А ён сказаў: “Я шукаю братоў маіх. Прашу, скажы мне, дзе яны пасьвяць?”'
  grc-BRENT: Ὁ δὲ εἶπε, τοὺς ἀδελφούς μου ζητῶ· ἀπάγγειλόν μοι ποῦ βόσκουσιν.
  ind-AYT: Dia menjawab, “Aku mencari saudara-saudaraku. Aku mohon, katakanlah kepadaku,
    di manakah mereka menggembalakan kawanannya?”
  lid-lid: Eme badeh iy anya eh, “Jo asilah nadu tine oro. Oro badeh atondrok katin
    haka. Ou tanam oro ado heh de bwe?”
  nya-nya: Iye anayankha, “Ndikufuna abale anga. Mungandiwuze kumene akudyetsa ziweto
    zawo?”
  hrv-hrv: “Tražim braću”, odgovori. “Možeš li mi kazati gdje čuvaju stada?”
  mps-mps: Tama Josepgo te po wali, “Eno te ena ama dede gegebo sę ebao. Nago enabolo
    te augwali mena badu te sipsip tonalubo po waibawe?”
  llg-llg: Boe ma, Yusuf nataa nae, “Ama. Au sangga au kaꞌa nggala. Ala hoo biꞌiae-biꞌilombo
    sangga naꞌu deka-deka nai ia. Ama mita sala boe, do?”
  tpi-tpi: Na Josep i tok olsem, “Mi wok long painim ol brata bilong mi. Yu inap tokim
    mi long wanem hap ol i stap na lukautim ol sipsip bilong ol?”
  dan-1931: 'Han svarede: “Efter mine Brødre; sig mig, hvor de vogter deres Kvæg!”'
  vie-OVCB: 'Giô-sép đáp: “Tôi đi tìm các anh tôi. Xin ông cho biết họ chăn bầy tại
    đâu.”'
  lbk-lbk: “Chak man anapen nan yoyon-ak ay enpaspastor,” kinwanina. “Ay way ngen
    inil-ilam ken chaicha?”
  guj-2017: યૂસફે કહ્યું, “હું મારા ભાઈઓને શોધું છું. કૃપા કરી, મને કહે કે, તેઓ અમારા
    પશુઓનાં ટોળાંને ક્યાં ચરાવે છે?”
  byr-byr: '@see-verse:GEN.037.015'
  awx-awx: Iniwän Josepdä “Nä payäna sipsiwu, säneka daying yiwayak yake yäwaxat.
    Ge gätä andayiläkngä kakengu, täkembä naniwiläk?” yang inikut.
  pon-2006A: Sosep ahpw sapeng, “I raparapahki riei ko. Ia wasa re kin apwahpwalih
    ie nait pelinmen ko?”
  por-BRBSL: 'Ele disse: “Estou à procura de meus irmãos. Diga-me, por favor, onde
    eles estão alimentando o rebanho”.'
  aly-aly: Joseph-el ilek, “Ayeng nthwerl-apeyel awayaty atyenh-rnemek. Ntwa apek
    arek renh-rnem? Nthenh-angkwarr rernem alhekan yep-yep-rnem-akert?” Artwel ilek,
    “Rernem anper-antey alhek.
  cth-cth: Ahni ni, ka hmaunaw doeh ka tawng pahren lahoi saringhu a khoumnae na dei
    pouh haw telah ati.
  twi-twi: Yosef buaa no se, “Merehwehwɛ me nuabarimanom. Mesrɛ wo, wubetumi akyerɛ
    me baabi a wɔde wɔn nguan no kɔ adidi?”
  hlt-hlt: Te vaengah Joseph loh, “Ka maya rhoek ni ka tlap. Mela a luem uh khaw han
    thui lah saw,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: N wɑnti n kó bɛkótíbɛ̀ mbɛ, n nɑ́kɛ́ bɛ cɛ̃mmú dɛ̀ bɛ
    wũɔ̃.'
  msy-2020: Ezɨ Josep kamaghɨn mɨgei, “Kɨ uan aveghbuaba bagha rui. Nɨ danganir me
    ikia uan sipsipbar garim, an gun na mɨkɨmam o?”
  txq-txq: Yusuf naselu nae, “Toꞌo, au sangga au kaꞌang nggara. Ara foo bibi hiek
    ma bibi lombo sangga naꞌu deka-deka nai ia. Toꞌo mete-nita sara boe, do?”
  aaz-aaz: Naiꞌ Yusuf nataah am nak, “Aam, au ꞌaim sin au tataꞌ. Sin napooꞌ neik hai
    muiꞌt ein he naꞌekuꞌ sin anpaumak-maak anbin bare ia. Aiꞌ ho miit sin, tua?”
  azb-azb: 'O dedi: «Mən qardaşlarımı axtarıram. Mənə de görüm, onlar sürünü harada
    otarırlar?»'
  eng-DBY: 'And he said, I am seeking my brethren: tell me, I pray thee, where they
    feed [their flocks].'
  hin-2017: उसने कहा, “मैं तो अपने भाइयों को ढूँढ़ता हूँ कृपा करके मुझे बता कि वे
    भेड़-बकरियों को कहाँ चरा रहे हैं?”
  wol-KYG: 'Yuusufa ne ko: «Samay mag laay seet. Xamoo fu ñu tollu, di sàmm?»'
  swp-swp: Iosepa i heuio, “Egu tataoyao ea eo’oidi, ea aibodaim abo u heribagu haedi
    edi mamoe eawoidi se suidi?”
  bjr-bjr: Miqi qufanoo Yooseefaafa qinau. Qinee qeeqa qifasausa mara sipsipasaa rakisi
    mariasara randaidaqa. Amanee anee misa mariannaira qini qima qiminnaree.
  eng-YLT: and he saith, 'My brethren I am seeking, declare to me, I pray thee, where
    they are feeding?'
  kne-kne: “An-anapek din aag-ik ay mangipaspastol sin karnero ya kalding da. Ay ammom
    di kad-an da?” kanan Jose ay sinombat.
  wat-wat: Yosefa i nufata i bwaduwa, “Sisitawaḡaku yasi yomuyomu si kitakitavikavina,
    a nunuwasisiya. Ku sanamanisiya namai kasi tuḡana?”
  heg-NTPO: Yusuf situn noan, “Baki, auk nuting auk kakang ngias. Oen poa laen nol
    lae-blai le nuting bluan dadani ne nia. Baki net one le?”
  ptu-ptu: 'Natimba''im naua: “Umpeää'' solasubungku. Muita haka iko naongei ungkambi''
    dombana?”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —Ye'' tso'' ye'' ëlpa yulök. ¿Be'' kë̀ wa̱ ijche̱r wé̱
    ie''pa tso'' ye'' yë́ iyiwak kkö''nuk?'
  kwf-kwf: Ma nia ka fata Ꞌuri, “Nau ku lulua ngwaefuta nau ki ne. Kira folo Ꞌusia
    sipsip ki ma nanigot maꞋa kami ki. ꞋUri ma Ꞌoko Ꞌiri lisida ana ta kula?”
  eng-WYC-2017: And he answered, I seek my brethren; show thou to me where they keep
    their flocks.
  eng-WMBB: He said, “I am looking for my brothers. Tell me, please, where they are
    feeding the flock.”
  spp-spp: Ka u u jwo «Mii na na yyahawuubii caa. Taa pi maha yatɔɔre nâha ke? Na
    pwɔhɔ, maa pi saha cyêe na na.»
  aey-aey: Odocob uqa jejeg hewi madon, “Ija walielnu feciigina. Ana dool am cofadegina
    eu hina matecnu ihocfo?” don.
  urd-GVH: यूसुफ़ ने जवाब दिया, “मैं अपने भाइयों को तलाश कर रहा हूँ। मुझे बताएँ कि
    वह अपने जानवरों को कहाँ चरा रहे हैं।”
  rug-rug: “Na korapa hatai rau sari na tasiqu, saripu korapa kopuni sari na dia rovana
    sipi,” gua si asa. “Vegua, boka tozi nau goi vasina korapa koa si arini?”
  gaz-gaz: Yoosefis deebisee, “Ani obboloota koon barbaada. Ati iddoo isaan bushaayee
    isaanii dheechisan mee natti himi” jedheen.
  fra-LSG: 'Joseph répondit: Je cherche mes frères; dis-moi, je te prie, où ils font
    paître leur troupeau.'
  gnn-gnn: Ga ŋayinydja waŋana buku‐ruŋiyinmaraŋala Djotjiptja bitjarra, “Ŋarra yukurra
    dhuwala ḻarruma ŋarrakalaŋuwu wäwa'mirriŋuwu walalaŋgu. Marŋgiŋga nhe yulŋunydja?
    . . . wanhaka walala yukurra nhinanydja?” Bitjarra ŋayi Djotjip waŋana dhä‐wirrka'yurrunanydja.
  yal-yal: A yi a yabi, a naxa, “N na n tadane nan fenma. A fala n xa, yandi, e xurusene
    rabama dɛnaxan yi.”
  gum-gum: 'Inchene Josébe: —Nabe nai nunelan lab uñar cha. Chu ubisha ashib warai
    ñibe tiusmanda eshkabsrumuguh— chiben,'
  iou-iou: Iweränä Joseptä iwetkuk; Näk notnaye yawakiyeta watäni itkaŋ unita wäyäkŋetat
    yäk. Gäk uken itkaŋ yäŋ nadätan?
  haw-1868: 'Olelo aku la ia, E imi ana au i ko''u poe kaikuaana: e hai mai oe ia''u
    i kahi a lakou e hanai ai i na holoholona.'
  arb-NAV: 'فَأَجَابَهُ: «أَبْحَثُ عَنْ إِخْوَتِي. أَرْجُوكَ أَنْ تُخْبِرَنِي أَيْنَ
    يَرْعَوْنَ مَوَاشِيَهُمْ؟»'
  adz-adz: Da arangan ini, “Dzi sau raingꞌ rusangꞌ. Da bida u tsanganda ribarangan
    gan fada gin da mpada tayangꞌ dumpa gan gin, da isangꞌ i u ntuangꞌa ribarangan
    gan mpada gin da dzi?”
  ewe-ewe: Yosef ɖo eŋu be, “Nɔvinyewo kple woƒe alẽwo dim mele; èkpɔ wo nama?”
  eng-LEE: And he said, I seek my brothers; tell me, I pray thee, where they are feeding
    their flocks?
  gvn-gvn: '@see-verse:GEN.037.015'
  nna-nna: “Ngaju kanyjirnarnijanaku ngajumiliku mamajirranguku. Wayirti nyuntu miranu
    wanyjarni kanyayijaninyi kuwiyirrangu?”
  asm-FB: যোচেফে ক’লে, “মই মোৰ ককাইহঁতক বিচাৰি আছোঁ; দয়া কৰি আপুনি মোক কবনে তেওঁলোকে
    ক’ত পশুৰ জাকক চৰাই আছে?”
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ نَ ﭑ تَارَيٍ نَن قٍنقٍ. يَندِ، عَ قَلَ ﭑ بّ عٍ نَ شُرُ سٍيٍ
    دّ مَدٌنقٍ دّننَشّ.»
  fra-SBL: 'Il dit : « Je cherche mes frères. Dis-moi, je t''en prie, où ils font
    paître le troupeau. »'
  hbo-hbo: וַיֹּ֕אמֶר אֶת־אַחַ֖י אָנֹכִ֣י מְבַקֵּ֑שׁ הַגִּֽידָה־נָּ֣א לִ֔י אֵיפֹ֖ה
    הֵ֥ם רֹעִֽים׃
  shp-NTPO: 'Jaskáakin jonin yokata, Josekan neskáa iki: —Nokon wetsabo benaira ea
    iitai —akin. Jatian Josekanbiribi ja joni yokáshokoa iki: —¿Minki ea yoiti atipana,
    ja yoina koiranaiboki, jawerano ikanai? —akin.'
  eng-WYCLIFFE: And he answerde, Y seke my britheren, schewe thou to me where thei
    kepten flockis.
  piu-2006: '@see-verse:GEN.037.015'
  pjt-pjt: Ka wangkangu, “Ngayuku kuṯa tjuṯaṉa ngurini panya tjiipiya ngalya-katingu
    ngura nyanga palulakutu ukiṟi puḻkangka kanyintjikitjangku. Tjinguṟu nyuntu ninti.
    Tjakultjuraṉi, yaaltjingkaya nyinanyi?”
  cwe-cwe: Yosefu kamwidika, “Nozahila ndugu zangu wowodima mifugo yawo. Kodaha kunilongela
    haja haweli?”
  bgs-bgs: Igtaba si Jose, na mà din, “Ágpamasakka katô mga kataladi ku. Ulitiya ka
    ánda é ágpasabsaban dan ka mga mannanap.”
  kik-kik: Nake Jusufu agĩcookia atĩrĩ, “Nĩ ariũ a baba ndĩracaria. No ũnjĩĩre kũrĩa
    mararĩithia mbũri ciao?”
  ksr-ksr: 'Qisiŋ muro kokaeŋ meleeno: “Nii daremuŋuruna yoŋoojoŋ moŋganjeŋ. Yoŋonoŋ
    dakanoŋ liligoŋ lamaurugia galeŋ koma oŋonjuti, ii saanoŋ jena momaŋa.”'
  fra-NCL: 'Il répondit : « Je cherche mes frères ; indique-moi, je te prie, où ils
    font paître leur troupeau. »'
  cek-AK: Anih mah, Kam yanawk to ka pakrong, naa ah maw tuu a toep o, na thui ah,
    tiah a naa.
  xla-xla: Epalati asiyama Yosepta ya꞉ watle epo atlaiyo, “Na꞉ na꞉ bapadulo mate epo
    yia꞉ aliya mateye totamsela꞉ma. Wa꞉ yia꞉ye me-nati?” diyo.
  cuk-cuk: 'José abin-sogded: —An-iamar an amidii. ¿Sunna be anga sogsale, bia an-iamar
    sibad-wawaadmar edarbedimala?'
  uig-CYR: 'У: — Мән акилиримни издәватимән. Уларниң падилирини қәйәрдә беқиватқанлиғини
    ейтип бәрсиңиз, деди.'
  pma-pma: Kei vit, “Namul nalekat tuak keil koa amul alei kat sipsip keil. ?Kokilea
    kovahiteni minau out kave amul ien?”
  tel-2017: అందుకతడు “నేను నా సోదరులను వెదుకుతున్నాను. వారు మందను ఎక్కడ మేపుతున్నారో
    దయచేసి నాకు చెప్పు” అని అడిగాడు.
  hat-BSA: 'Li te di: “Mwen ap chache frè m yo. Souple, fè m konnen kote yo ap fè
    patiraj pou bann mouton an.”'
  bxh-bxh: Diyosepa taumoho wa alinana ya bui, iyen, Haidagu E yoꞌoyoꞌoidi. Ibe wa
    falibagu iti somo yai sipi sa fafaꞌanbandi?
  kos-kos: Ac el fahk, “Nga suk tamulel luk ma muta liyaung un kosro natulos uh. Kom
    ku in fahk nu sik lah eltal oasr ya?”
  hbo-WLC: וַיֹּ֕אמֶר אֶת־אַחַ֖י אָנֹכִ֣י מְבַקֵּ֑שׁ הַגִּֽידָה־נָּ֣א לִ֔י אֵיפֹ֖ה
    הֵ֥ם רֹעִֽים׃
  ibo-ibo: Ọ sịrị, “Ana m achọ ụmụnne m. Biko, ị nwere ike ịgwa m ebe ha nọ na-azụ
    igwe anụ ụlọ ha?”
  ory-ory: ସେ କହିଲା, “ମୋʼ ଭାଇମାନଙ୍କୁ ଖୋଜୁଅଛି, ସେମାନେ କେଉଁଠାରେ ପଶୁପଲ ଚରାଉଛନ୍ତି, ଅନୁଗ୍ରହ
    କରି ମୋତେ କୁହ।”
  wmt-wmt: '@see-verse:GEN.037.015'
  chk-chk: Nge Josef a pälüeni, “Üa kütta pwii kewe. Kose mochen kopwe aiti ngeniei
    ia ra tümwünü ie nöüm kewe sip.”
  ssd-ssd: 'nu lafumba sana: Ye yiŋe aba kame sotet. Nane agaŋmor kulatka tembi ndekinaig
    ŋgina. Taŋakina sulumba nu ndek taŋgo ta kusnana: Ne nane kaŋgerkat e ŋgina le'
  rop-rop: Wal Josef bin tok, “Mi lukabat main braja olabat. Samweya iya dei maindimbat
    ola ship en gout blanga melabat dedi. Yu sabi weya olabat?”
  ukr-1871: 'Він же каже: Браття мого шукаю. Повідай, де пасуть.'
  eng-AOI: “I am looking for my older brothers,” Joseph said. “They are looking after
    their sheep and goats. If you know where they are, can you tell me?”
  yon-yon: yembed yedmoon “Nambanga ande odmenmo yariin. Eb ebkaadoo, kuna yaa yi
    dingkan kab oone doriib?” andoon.
  bch-bch: Ta Iosep ikeo, “Gau nailoilo tadig kapeipei. Gid tibada led sipsip ga tila
    ngan tibur isaoa? Eao oatai pade?”
  deu-1951: 'Er antwortete: Ich suche meine Brüder; sage mir doch, wo sie weiden!'
  eng-JPS: 'And he said: ''I seek my brethren. Tell me, I pray thee, where they are
    feeding the flock.'''
  ubr-ubr: On iyafotai iyau, “Yau taitaiu tutuau anunuenis, osi nin asi bobaitu si kakaifares,
    fofonin ut kasoneu osi on menan?”
  srp-1865: 'A on reèe: tražim braæu svoju; kaži mi, molim te, gdje su sa stokom?'
  lug-lug: N’amuddamu nti, “Noonya baganda bange, nkwegayiridde mbuulira gye balundira
    ekisibo.”
  heb-heb: ויאמר את אחי אנכי מבקש הגידה נא לי איפה הם רעים׃
  ben-IRV: সে বলল, “আমার ভাইদের খোঁজ করছি; অনুগ্রহ করে আমাকে বল, তাঁরা কোথায় পাল
    চরাচ্ছেন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਲੱਭਦਾ ਹਾਂ। ਕਿਰਪਾ ਮੈਨੂੰ ਦੱਸੋ ਕਿ ਉਹ ਆਪਣੀਆਂ
    ਭੇਡਾਂ ਕਿੱਥੇ ਚਾਰਦੇ ਹਨ?
  tkr-tkr: 'Mang''vee eyhen: – Zı çocar t''abal haa''a. Hucoone ixhes, zak''le eyhelan,
    manbışe syuru nyaadiy uxhiyxhan ha''a?'
  mwp-mwp: Nuy Yoewsepa kedha muliz mabaygoepa, ‘Ngath ngaw tukuypal lumepa, tetel
    uruyl ngaya nanga danal pathayngu. Ngi gar kay ngayapa mulepa kedha thana ngalaga?’
  mya-JVB: အစ်ကို များကို ရှာ ၏။ အဘယ် မှာထိန်း ကြသည် ကို ပြော ပါဟုဆိုသော်၊
  tte-O: Kainana iyamaisa iwaloba, “Kaukavao yaloyaloyaili. Sowasowana kuwalo-masala
    koliyau toisabo dedei koina sipi yo gouti sigitegite-kalatagili?”
  tbg-tbg: Minti tuvaro Iohepiva tiharo, Te tenta vakaukavara sipisipiqaa raqiki variakarama
    rante vauro. Are hoe vika variara tiva timinarave? tiro.
  hmo-hmo: Iosepa ia haere, ia gwau, “Lauegu kakana taudia lau tahua. Mani emu kara,
    oi hadibaia lau, idia be edeseni mamoe idia naria noho.”
  ata-ata: Xe Iosepu muavuti la muvikalanu lexe, “Eni akakamulineꞌi ta viivilo e mineꞌeneꞌi
    mamilo ta sipsipou sou ikamulixaꞌa lexa sou iiexu xe iaꞌeiaꞌe sou iꞌou. Nemaisiꞌa
    a neꞌei la napelaꞌilo mo amulineꞌi.”
  nfa-nfa: Yusuf dhaa, aku nèngu na, “Jaꞌa tenge aꞌa jaꞌa. Rèngu eo kahibꞌi-kalèbho
    dètu ètu era neꞌe. De ama, èu paraga dènge si, do aadꞌo?”
  urd-urd: उसने कहा, “मैं अपने भाइयों को ढूंडता हूँ। ज़रा मुझे बता दे कि वह भेड़ बकरियों
    को कहाँ चरा रहे हैं?”
  rus-SYN: 'Он сказал: я ищу братьев моих; скажи мне, где они пасут?'
  cbt-NTPO: —Iyahuëpita yonisárahuë ta'a. ¿Co pora nitotëranhuë' insëquësona pë'tahuanëna
    a'paiyapiso to? itërin.
  bqc-SIM: 'A wèwà à mɛ̀: Málɛ a vĩ̀iↄ wɛɛlɛɛ. Tó n ń sãdãdãkĩi dↄ̃, omɛɛ.'
  tcz-CHONGTHU: Joseph in adonbut in, “Ka sopite ho kahol ahi atin, hoi langa gancha
    ho achin uham neisei peh thei ding ham,” ati.
  mar-mar: योसेफ म्हणाला, “मी माझ्या भावांना शोधत आहे, ते कोठे कळप चारीत आहेत, हे
    कृपा करून मला सांगता का?”
  tcs-tcs: Zosep i bin ansa em baigen, ‘Ai lukraun ol bala blo mi. Dempla i lugaut
    ol sip ane gout. Yu no bin luk dempla a?’
  soq-soq: Iosep me sipoasane wanase, “Ne tatatana banumodina mo naepe sipsip ita
    gote oniamoi, e ateitama waeuwaneawo anteape ewamopa?”
  qub-qub: 'Chaura José niran: «Wauguëcunatami ashiycä. ¿Gam manachu musyanqui maycho
    wauguëcuna uyshancunawan tiyaycashantapis?»'
  bqp-bqp: 'À wèa à pì: Matɛni ma vĩ̀ninↄ wɛtɛmɛ. Tó ń ń sãdãki dↄ̃, ǹ omɛnɛ.'
  hat-hat: 'Jozèf reponn li: -M''ap chache frè m'' yo. Tanpri, di m'' ki kote yo mennen
    bèt yo al manje.'
  eng-BSB: “I am looking for my brothers,” Joseph replied. “Can you please tell me
    where they are pasturing their flocks?”
  tod-tod: 'Zozɛfe gooɠaaʋoteni, é ɠɛ ma: «Nà dìɛni gaiziɛzu. Nà è maanɛɛnɛzu,
    ná lɛ ga ze, ʋɛ dìɛni ti togani ɓulugi makɛsu ná.»'
  eng-WEBPB: He said, “I am looking for my brothers. Tell me, please, where they are
    feeding the flock.”
  kbq-kbq: Higeno Josefe'a anage hu'ne, Nagra nafuhemokizmigu nehakroanki, muse (plis)
    hugantoanki inantega afu'zmia kegava hu'za mani'nafi nasmio?
  nhe-BL: 'Huan José tlananquili: ―Na niquintemojtinemi noicnihua. ¿Huelis tinechilhuis
    canque quinmocuitlahuíaj ininborregojhua?'
  bus-bus: 'À wèàla à bè: Mɛ́ɛ ma vĩ̀inↄ wɛtɛɛmɛ. Tó ń ń sãdãkii dↄ̃, ǹ omɛ.'
  gub-BL: — Heryky'yr aekar wanereko ihe wà. Amo me wanekon wà, amo ka'api'i heta
    haw pe wà, heru heimaw àràpuhàràn hawitu wanehe uzekaiw pà wà, àràpuhàrànete wanehe
    uzekaiw pà wà. Aipo erekwaw waneko haw, aipo erekwaw waho awer, i'i izupe.
  eng-DRA: 'But he answered: I seek my brethren; tell me where they feed the flocks.'
  knf-knf: 'Kë aŧeem aji : « Dla babuk paapa. Dkooţu kooţ ţupaan dko di bakyafanaanuŋ
    ŋnŧaam ŋi baka. »'
