verse: GEN.037.025
translations:
  mal-C: അവർ ഭക്ഷണം കഴിക്കാൻ ഇരുന്നു; അവർ തലയുയർത്തിനോക്കിയപ്പോൾ, യിശ്മായേല്യരുടെ
    ഒരു വ്യാപാരസംഘം ഗിലെയാദിൽനിന്ന് വരുന്നതു കണ്ടു. അവരുടെ ഒട്ടകങ്ങളുടെ പുറത്ത് സുഗന്ധവസ്തുക്കളും
    ലേപവും മീറയും നിറച്ചിരുന്നു; അവർ ആ സാധനങ്ങൾ ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോകുകയായിരുന്നു.
  deu-TKW: 'Als sie sich nun hingesetzt hatten, um ihre Mahlzeit zu halten, da gewahrten
    sie eine Karawane von Ismaelitern, die eben aus Gilead herüberkam; deren Kamele
    waren beladen mit Tragakanth, Balsam und Ladanum: damit waren sie unterwegs nach
    Ägypten.'
  lin-lin: 'Wana bavandaki mpo na kolia, batombolaki miso mpe bamonaki bato ya libota
    ya Isimaeli elongo na bashamo na bango koya wuta na Galadi. Bashamo na bango ezalaki
    komema na Ejipito : biloko ya mike-mike ya solo kitoko oyo balambelaka, mafuta
    ya solo kitoko mpe mire.'
  cbr-NT: Usokin 'atankëx ka anuxuan 'akë anubi pi. Buküakëxa bukuxun iskëxbi ka an
    ñu marukë ismaelita unikama Galaab kakë me anuax uakëxa. Ukin ka aín camellonën
    bëakëxa 'inínti ro sanuira 'imainun sanu ro i baka 'akë tsëpasa akama Egipto menu
    maruti ubani kuani uakëxa.
  eng-LSV: And they sit down to eat bread, and they lift up their eyes, and look,
    and behold, a caravan of Ishmaelites coming from Gilead, and their camels carrying
    spices, and balm, and myrrh, going to take [them] down to Egypt.
  bmu-bmu: Mewö aka nene nembingö eta tatket. Eta tata jeŋini uget aniga Ismael könagesögö
    kölköl-örörö azi tosatŋan Gilead miri mosöta kamelŋini totnöŋ totnöŋ al eŋgiba
    awataŋ kagetka eŋgeket. Yeŋön kamel qakŋine gipmi bakötök, sile mirimirigö kelökŋi
    aka marasin ip tokuŋi qetŋi mör gipit mi algetka bisiba Ijipt kantrinöŋ anbingöra
    kaget.
  eng-GNV: 'Then they sate them downe to eate bread: and they lift vp their eyes and
    looked, and behold, there came a companie of Ishmeelites from Gilead, and their
    camels laden with spicerie, and balme, and myrrhe, and were going to cary it downe
    into Egypt.'
  eng-WEBSTER: 'And they sat down to eat bread: and they lifted up their eyes and
    looked, and behold, a company of Ishmaelites came from Gilead, with their camels
    bearing spicery, and balm, and myrrh, going to carry them down to Egypt.'
  nhw-BL: Teipa quema mosehuijque para tlacuase, quinitaque sequin ismaelitame catli
    hualayayaj Galaad ica inincamellos catli quimamayayaj tlacualpajtli huan tlaajhuiyacayotl
    tlen bálsamo huan mirra, huan yohuiyayaj para tlali Egipto.
  swh-ONEN: Walipokaa ili wale chakula chao, wakainua macho wakaona msafara wa Waishmaeli
    ukija kutoka Gileadi. Ngamia wao walikuwa wamepakizwa mizigo ya vikolezo, uvumba
    na manemane, nao walikuwa njiani kuvipeleka Misri.
  bba-bba: Yen biru bɑ sinɑ bɑ dimɔ. Ye bɑ nɔni seeyɑ bɑ tenku wuuru ɡɑru wɑ be bɑ
    sɑ̃ɑ Isimɛɛlibɑ bɑ swĩinɛ bɑ wee Gɑlɑdin di bɑ ben yooyoosu turɑre kɑ ɡum sɑwɑrɑm
    kɑ tim mɛ bɑ rɑ soku miru sɔbi bɑ kɑ dɔɔ Eɡibiti ɡiɑ.
  eng-KJVCPB: 'And they sat down to eat bread: and they lift up their eyes and looked,
    and behold, a company of Ishmeelites came from Gilead with their camels bearing
    spicery and balm and myrrh, going to carry it down to Egypt.'
  cpy-cpy: Ari ijeekaeyanakini rowaeyani. Roojatzi iñaantawakariri ipokaeyakini Ismael-ite
    ipoñaakawo janta Halaad-ki, ramayitaki ipirapaeni, kajankaripaeni, aawintawontsipaeni,
    owa inchatopaeni, rayero Egipto-ki.
  mpx-mpx: Hi alipalo wewel kenken gamwanaa i mowasi, yaka hi na hi misiyo ge hi anan.
    Hi anan ee, abwe mataliya hi lihin boda Isimel hi kitel hi nenem avaliyau ge wali
    kamel. He aanan amnana ana epawaisi, bugul bwaleliya waiwaisana ge enonu meya
    hi usanil, hi neem labi Giliyad hi nana panuwa Itipita.
  wbp-wbp: Ngula-jangka, pirri-manulu, ngarnulpalu kuyu manu miyilki. Kujalpalu ngarnu,
    nyangulu-jana yapa wurnturu-kurra. Nyangulpalu-jana Yijimali-patu-piya yapa, ngulajulpalu
    wapanja-yanu jungarni jinta yirdiyirla kuja yanurra kirri nyampu-ngurlu Kiliyata-ngurlu
    nguru-kari-kirra Yijipi-kirra. Kawartawara-wati ngulaju yulypari kanunju yangka
    nyiyarningkijarra-kurlu yakujurla-kurlu. Jali-maninjakulpalu kanja-yanu yapa-patuku
    Yijipi-wardingki-patuku talakupurdarlu. Nyampuju yakuju-patu ngulaju jujuminyiminyi-piya-kurlu
    manu yangka-kurlu kuja kalalu-nyanu maparnu jara-piyarlu manu palya-piya-kurlu
    ngurrju-nyayirni-kirli.
  luo-luo: Kane gibet gichiemo negineno oganda mar jo-Ishmael koa Gilead. Ngamia notingʼo
    gik mangʼwe ngʼar, gi mane-mane kod yiende moko, kendo negiterogi Misri.
  meu-meu: Bena idia na e ege diho, e aniani. Bena e gaga isi, laolao taudia haida
    e itadia; idia na Ismael taudia, Gilead amo e maiva, Aigupto baela eto. Edia kamelo
    ese aniani muramuradia bona muramura mai bonadia e hua.
  npi-ULB: तिनीहरू भोजन गर्न बसे । तिनीहरूले आफ्ना आँखा उठाएर हेरे, र गिलादबाट ऊँटहरूमा
    मसलाहरू, लेप र मुर्र लिएर आइरहेको इश्माएलीहरूको एउटा यात्री दललाई देखे । तिनीहरू
    ती सरसामान लिएर मिश्रतर्फ यात्रा गर्दै थिए ।
  yor-yor: Bí wọ́n sì ti jókòó láti jẹun, wọ́n gbójú sókè, wọ́n sì rí àwọn oníṣòwò
    ará Iṣmaeli tí wọ́n ń wọ́ bọ̀ láti Gileadi. Ìbákasẹ wọn sì ru tùràrí, ìkunra àti
    òjìá, wọ́n ń lọ sí Ejibiti.
  emp-NTPO: Mãwã od̶aped̶a ne co chũpanesid̶aa. Maʌ̃ne ismaelerãda Gala druad̶eba
    zebʌdada unusid̶aa. Maʌ̃ ismaelerãba cameyod̶e quera tũãpa b̶eada Egipto druad̶aa
    nẽdobued̶e edebʌda basía.
  ind-ind: Sesudah itu, mereka duduk untuk makan. Tak lama kemudian, tampaklah di
    kejauhan rombongan pedagang orang Ismael yang datang dari daerah Gilead menuju
    Mesir. Mereka menuntun unta-unta yang mengangkut tiga jenis wangi-wangian dari
    getah pohon.
  pes-OPCB: و خودشان مشغول خوردن غذا شدند. ناگاه از دور کاروان شتری را دیدند که به
    طرف ایشان می‌آید. آنها تاجران اسماعیلی بودند که کتیرا و ادویه از جلعاد به مصر
    می‌بردند.
  ssx-ssx: Koto hoki nane ikita꞉ ne nalo pitina꞉ta꞉ koto kone mo Isima꞉elo tapake
    haliweki Kilia꞉de hao Idiepi nane yapemeeki handemekeme. Ika꞉ kemelo manuta꞉ mo
    ne tende peaasa꞉ alemanu make totopo piki ti pankekemanu make mu wia yapemekeme.
  lcm-lcm: Na inatus ang kilapo sinong e iang i po sonkos, na kila takngo na kila
    arai ani petau lava kipo kokos kuli kari keve kamel. Ri vap i Ismael nang, na
    kita pasal le Gilear na kipo pasiang ane Aigipto si an atos ta kari keve bil sain
    roron ve marasin.
  aer-aer: Yanhenge iperre itne anerrirreke, merne anteme itne arlkwerrirretyame,
    itne areke tyerrtye arrpenhe areye apetyewarrerlenge apmere arlenge-arenye areye.
    Itne areke tyerrtye arne antherrentye akngerre areye apmere Midian-arenyenge,
    iwerre anyente ikwerele itne alheke iwerre apmere Gilead-engentyele apmere arrpenhe
    Egypt-werne atheke. Kamule areye yakwethe arrpe-anenhe-akerte aneke arne arunthe-akerte,
    itne arne itnenhe akngeke sell-eme-iletyeke Egypt-werne. Yakwethe itnekenhele
    aneke arrkipere-arteke-arlke, arne arrpenhe ikwemeye ntyentye akngerre areye-arlke.
  tgl-ULB: Umupo sila para kumain ng tinapay. Tumingala sila at tumingin, at masdan,
    may paparating na isang karawan ng mga Ismaelita mula sa Gilead, kasama ang kanilang
    mga kamelyo na may dala-dalang mga sahog at balsamo at mira. Naglalakbay sila
    ay para dalhin ang mga iyon pababa sa Ehipto.
  nop-nop: Unduŋ tiŋa nanaŋe naneene fooŋ ikiŋ. Ilaŋa dauhik diweune uune Ismaelhi
    me bomboŋ kibikibi tineene Gilead yokwet bikabuŋa bugiŋ. Kamelehik foloŋ ime wahu
    munduŋnit eŋ bem gumamum eŋ nemek nanaŋe tubukobadok mehe heki undihi tiyoula
    tiulidokooŋ kamelehik foloŋ boiŋa moŋgola Isip kwetneŋ kibikibi tineene ugiŋ adi
    yabugiŋ.
  kca-kca: 'Ԓыв пӑ ԓэты омәссәт, пӑ ӑӈкәртмеԓән, кащаԓәсэԓ, хŏты Галаад мўв эԓты измаил
    йох онас йиԓ, йӑма авты стиракс йўх ух, бальзам пӑ ладан пŏрмасәт верблюдәт туԓәт:
    Египет мўва щит тўвман мӑнԓәт.'
  cbu-NT: Sheersin, anshurisha kuxineersin katungaranganaya. Katungkusin, anush nap
    ashkusin, arap tputs shurangarsin, naantssin paranganaya. Zapan tputs shurangakatan
    ashiranganaya. Ismaelchich tputsi kusataranganaya. Yakat Galaadamand káyashinusin,
    kameechumun maachi zapan yushindarangana. Balsamoatstam, mirraatstam, kzammasheetstam
    payuranganaya Ijiptop naakchusina.
  hui-hui: Ani bialu ti daibu biruwa tomo nalu beramiore dege Isimale hameigini maru
    Gileada dindi howa tinaga nogo kameleni dabudabu bayaleore ira lini ibaneme wabini
    marasinirubi weli ngabiorebi muni dewaoreme yolo biagago uruni Iyibi dindiha muni
    tagu pole ibiyaria hendene.
  wrs-wrs: Wo sism hev aevulthanamba, innemba os hlana. Inne mendah hleuvna, wo nungeilna,
    mongnindva indhanamba ten ambv. Ismaelnind Gileat petharini ambvna, wo Isip petharam
    oklam maketram angavna. No Ismaelnindva bisnis indhana, wo kamelva hevnamba kinmba
    ilvahinvna maketram tenen innem.
  jao-jao: Ngaliwa nya-mangaji nyiki-baba wirdi ki-Jujiba, Rubin, ka-mamarri ki-ngabiyala
    ngalalu li-mbangu li-wulu, likili-nganji ki-Yijmayil, li-mangaji nalarrku li-jibiya
    Midiyan, li-karingamalangu, li-mangaji barra kalu-rilirri karakarra nakari mayangka
    awara Kiliyad, kalu-rilirri. Kalu-wingkalwingkayaninya akarriya bajinju Kiliyad
    bayimanthalu yumbulyumbumantha awara baji, kalu-bayimanthaninya awara, kala-kalakanthaninya...i
    ki-wawinja ngamaliya...i, aya barra bajinju Yijiba, bawuji. Kalu-jilimanthaninya
    awara baji. Li-mangaji kalu-rilirri karakarra ngalalu likili-baba ki-Jujiba kalu-arri
    baji nyamba-wudurrumantharra, ngaliwa ka-mamarri wirdi Rubin, ka-mamarri ngabiyanthawu.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ထိုင်​၍​အ​စာ​စား​နေ​စဉ် ဂိ​လဒ်​ပြည်​မှ အီ​ဂျစ်​ပြည်​သို့​သွား​မည့်​ဣ​ရှ
    မေ​လ​အ​မျိုး​သား​တစ်​စု​ကို​မြင်​ရ​ကြ​၏။ သူ​တို့​၏​ကု​လား​အုတ်​များ​ပေါ်​တွင်​နံ့​သာ​မျိုး၊
    ဗာ​လ​စံ​စေး​နှင့်​မု​ရန်​စေး​များ​ကို​တင်​ဆောင် လာ​ကြ​၏။-
  cbi-NTPO: Tsanguetu panda finu chula. Tsa denaren manbaate Ismaelnu sera' jimu chachilla,
    tsandityu'ba, Madiánnu sera' jimu chachilla, Galaadsha pu' jimulanu, kameyunu
    naa pindyupi bain, balsamu tinu chi pillu bain, mira tinu chi pillu bain puu Egiptosha
    takendu jindetsu katala.
  bod-N: དེ་ནས་ཁོའི་གཅེན་པོ་རྣམས་ས་ལ་བསྡད་ནས་ཁ་ཟས་སྤྱད་ཅིང་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ༌ན།
    ཡེས་མ་ཨེལ་མི་རིགས་ཀྱི་ཚོང་པ་སྐོར་ཞིག་གིལ་ཨད་ཡུལ་ནས་ཡོང་བཞིན་ཡོད་པ༌དང༌། ཁོ་རྣམས་ཀྱིས་བསུང་རྫས༌དང༌།
    སྤོས་དཀར། གུ་གུལ་བཅས་རྔ་མོང་དག་ལ་བཀལ་ནས་མར་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་བཞིན་པ་མཐོང༌ངོ༌།།
  wsk-wsk: Ale na namonko dagiman ale nomotam patawu mu Ishmael gue ko kari alo, koma
    Gilead namara umu te taiwaman se nungarkaman. Se nunga camel mu melmasak siring
    yawara yawara, tam ko yu liliki te nunga, mu giman ale ilu arigimonko karogo Egypt
    namakasan.
  kkl-kkl: Unuaekti kwaneng telamekti, tilamekpa, yog nimi Ismael sisa nimi mog so'o
    Gilead anekoa “Mesir pukap,” aro yalamek. Yalameka anekona, kal wea nimi whesinaap,
    teptop nimi song kom nenenna-ap, kwanengap ma'aro yonaap, “Nimi Mesir wamang nimiri
    kamna kapto tobukang,” aro pham unta alibag towalengkibekti, payalamek. Sindi
    payalameka tibogahiek.
  sna-sna: Pavakagara kuti vadye zvokudya zvavo, vakasimudza meso avo vakaona ngoro
    dzavaIshumaeri dzichibva kuGireadhi. Ngamera dzavo dzakanga dzakatakura zvinonhuhwira,
    bharimu nemura, uye vakanga vachienda nazvo kuIjipiti.
  spa-BLM: Se sentaron a comer el pan, y levantaron los ojos y miraron, y vieron que
    una caravana de ismaelitas venía de Galaad, con sus camellos cargados de especias,
    bálsamo y mirra, que iban a llevar a Egipto.
  beu-beu: Angmuse ini mihit naadang. Ini naadang sehi se, rombongan nu binanta eele
    ene unta angu veng hoa, ini uuling ateing. Rombongan angu Ismael enehe ang naung
    ikavila ba Gilead aabang mi barang metma iunta vengeeat Masir mi ila. Barang ba
    kavila ang naung metma unta vengeea angu benang ba, te manema, pandu, bot obat
    ang naung.
  cac-cac: Ix lajvi chi' ix em c'ojan eb' vin̈ vael. Yacb'an chi' jun, ix yilan eb'
    vin̈ scot jun n̈ilan̈ eb' vin̈ ismaelita ix cot d'a Galaad. A perfume, bálsamo
    yed' mirra ayoch yib'an̈ scamello eb' vin̈, sb'at eb' vin̈ schon̈ d'a Egipto.
  swh-ULB: Wakakaa chini kula mkate. Walipoinua macho yao na kuangalia, na, tazama,
    msafara wa Waishmaeli ulikuwa ukija kutoka Gileadi, pamoja na ngamia wao waliochukua
    viungo, malhamu na manemane. Walikuwa wakisafiri kuvichukua kuelekea Misri.
  bel-bel: 'І селі яны есьці хлеб, і паглядзеўшы ўбачылі, вось, ідзе з Галаада караван
    Ізмаільцянаў, і вярблюды іхнія нясуць стыраксу, бальзам і ладан: ідуць яны завезьці
    гэта ў Егіпет.'
  wed-wed: Ma taui i kiala da i amam ma i taepai da dam mai Ishmael i ʼnanai au Gilead
    da i nenae au Egypt. Taui ai gimara lam anitavidagiai ma bunama mur au kamel i vigerui.
  deu-ELBBK: 'Und sie setzten sich, um zu essen. Und sie hoben ihre Augen auf und
    sahen: Und siehe, ein Zug Ismaeliter kam von Gilead her; und ihre Kamele trugen
    Tragant und Balsamharz und Ladanum; sie zogen hin, um es nach Ägypten hinabzubringen.'
  mbb-OT: Ne te egkaan sikandan, ne zuen dan nepantew he ebpemelingguma he nigusyanti
    he menge Ismailihanen he ebpuun diyà te Gilead. Duen menge kemilyu zan he migkergahan
    dan te menge penaket, bawì, wey menge perehemut he ed-uwiten dan diyà te Ehipto.
  msc-msc: Alu siini tɛrɛ damununna tuma mɛn na, alu ka alu ɲa lɔ ka jula doilu tamintɔla
    la yen. Woilu tɛrɛ ye Isumayila bɔnsɔn de ri. Alu bɔtɔ Kiliyadi ka wa Misiran.
    Wusulan ni tulu suma duman ni latikɔlɔn tɛrɛ ye alu la ɲɔɔmɛilu la donin dɔ.
  mal-2015: അവർ ഭക്ഷണം കഴിപ്പാൻ ഇരുന്നപ്പോൾ തലപൊക്കി നോക്കി, ഗിലെയാദിൽനിന്നു സാംപ്രാണിയും
    സുഗന്ധപ്പശയും സന്നിനായകവും ഒട്ടകപ്പുറത്തു കയറ്റി മിസ്രയീമിലേക്കു കൊണ്ടുപോകുന്ന
    യിശ്മായേല്യരുടെ ഒരു യാത്രക്കൂട്ടം വരുന്നതു കണ്ടു.
  tuo-NT: Tuꞌajanʉꞌcõ, baꞌarãtirã ejanujãcãrã niwã. Na tojo weeri cura ismaelita masã
    duari masã pãjãrã aꞌticã ĩꞌacãrã niwã. Na Galaad wãmetiro meꞌrã, Egiptopʉ miarã,
    na yarã waꞌicʉrã cameyoa buꞌipʉ, ʉꞌmʉtise pejere, tojo nicã waꞌrese bálsamo wãmetisere,
    mirra wãmetisere miacãrã niwã.
  gup-gup: Wanjh bedda birriyerrkang birrihnguni manme, dja birribolknang bindinang
    kabirrimhre bininj nawu Ishmael benkebmawahmeng kore Gileadbeh, camel dorrengh
    bedberre nawu birringorrkani namanjmak yiman spices, balm dja myrrh, kabirrikan
    kore Egypt kore birrihrey.
  met-met: Sup, baing dirung ba daxang. Hata sibuna li dibagu mahaing saing dibagu
    bakbakka Ismael sogamdi dima hata mana titia Gileat. Kamelidingdi doxoxi tangadi
    dibaxagi mana guxenga baxiam, xalaxala saminam teladi, xaung xai susuna mer. Dahaxahaxa
    mari mala Isip ba disinadi.
  gvs-gvs: Silave ikavava, ivatabaledi sina tupwana aduwanau goi situsobu bego sikáika
    go, sikandobala Isimaeli tubunao sigitedi Giliyadi dadavina goi simamaima. Ego
    tauyadi idi kameri pútuma, be alovamamaina sisina dedevidi sivakavaledi; latuwodi
    sina Itipita goi idi putumayadi sikaigimonedi.
  rmc-rmc: Akor, sar bešenas paš o chaben, dikhle te avel le Izmaeliten le ťavenca
    andral o Gilead. O ťavi anenas pre peste e voňavo riciňa, o balzamos the e mirha,
    so ľidžanas andro Egipt.
  nlg-nlg: Soko ke, gaira tara vanga. Mi tana bona tara sopou ni vanga vasoo, gaira
    tara vaevane vaa na ovu ni camel tara sara mai. Agaira na lei vure [hunulu/pelupelu/sabiri]
    ni kemana Ishmael, tara lavighi mai na lei totobo uruuru te [ahuvia/nainamia]
    na vanga, na balm mana myrrh. Gaira tara lavighi mai Gilead ma kara tona vaa i
    Egypt ge kara sabirighi.
  dgr-DOGNT: Wı̨ı̨de shègezhe ha geèhkw'e là, yeè Ishmael got'ı̨į̀ nagıadè gìgoèht'į̀,
    kǫ̀ta Gılad gots'ǫ nagıadè. Tıts'aàdìıcho ka dageèhkw'e xè t'asìı łǫ gıghǫ nàedì
    ha edexè k'egele. Dı̨ı̨ts'ıa hanıı eyıts'ǫ yìk'eetł'òo hazǫǫ̀ xàɂaa gıghǫ nàedì
    ha Egypt nèk'e ts'ǫ̀ geède aget'ı̨ ı̨lè.
  pes-OPV: پس برای غذا خوردن نشستند، و چشمان خود را باز کرده، دیدند که ناگاه قافله
    اسماعیلیان از جلعاد می‌رسد، و شتران ایشان کتیرا و بلسان ولادن، بار دارند، و می‌روند
    تا آنها را به مصر ببرند.
  ron-1924: Апой ау шезут сэ мэнынче. Ридикынду-шь окий, ау вэзут о чатэ де исмаелиць
    венинд дин Галаад; кэмилеле лор ерау ынкэркате ку тэмые, ку ляк алинэтор ши смирнэ,
    пе каре ле дучяу ын Еӂипт.
  aui-aui: 'Bi sivitavenayowoyeni ikovi. Na muriye simakeyowogha siyakam, na sikitarorona
    da dam Ismel boruna yadi kamel teya siyapiipiika na sikitadi. Yadi kamel na sawara
    sikawara bi sawaridina: kam kadi wiiwiimetewa, sawara ghabughabudi mududi da myrrh,
    bi Giliyed kwanatunama sipiika siyanono Ijiptma.'
  ben-OBCV: খাবার খেতে বসামাত্রই তারা মুখ তুলে তাকালেন এবং দেখতে পেলেন গিলিয়দ থেকে
    ইশ্মায়েলীয়দের একটি কাফেলা এগিয়ে আসছে। তাদের উটগুলি মশলাপাতি, সুগন্ধি মলম ও
    গন্ধরসে বোঝাই ছিল এবং তারা সেগুলি মিশরের উদ্দেশে নিয়ে যাচ্ছিল।
  lex-lex: Nhor nioka ramtatna pa ra'ana. Noka rran gaini na'nama ramkek nana mutu
    ida, de Ismail duratni-waitni makden Midian, mak ka'olu-kala'a. Rwatiawua Gilead
    pa rokru Mesira. Hare ontani re e rodia damri rora ortawi-autiawi huwua mikmikri
    maka welli werta.
  rgu-rgu: Basa boe ma ara fali reu raa-rinu. Ara bei raa-rinu, kekeneu te, rita lahenda
    bubuaꞌ esa mai. Lahenda bubuaꞌ sira onta nara fua reni hata naseꞌo, leo-leoꞌ ai-nana
    maboo meniꞌ, bumbu, ma modo-aidoo rupaꞌ ara. Sekonaa te bubuaꞌ ria nana lahenda
    Ismael remeꞌ koro Gilead sakaꞌ leo dae dooꞌ reu nai nusa Masir.
  som-som: Kolkaasay u fadhiisteen inay wax cunaan; dabadeedna indhahay kor u taageen
    oo wax bay fiiriyeen, oo waxay arkeen safar reer Ismaaciil ah oo ka soo socda
    xagga Gilecaad, oo awrtooda ay ugu raran yihiin xawaash, iyo beeyo, iyo malmal,
    waxayna u socdeen xagga Masar.
  lat-VUC: Et sedentes ut comederent panem, viderunt Ismaëlitas viatores venire de
    Galaad, et camelos eorum portantes aromata, et resinam, et stacten in Ægyptum.
  aoi-aoi: Kembirra nuw-angmakayanga arakba wurrakina akwa ne-yebukeyina aninga wurrakina-da.
    Biya ne-yebukeyinu-wiya ngawa wurrakina aninga, narrawurraki-rringka wurrubukwaya
    wurrukwala WarningiYijumeyila warnumamalya na-likenuma erribaba. Wurrakine-ka
    na-likenuma angaluba engemba-langwa Kiliyada-langwa akwa angwurra ka-likajama
    angerriba Yijibu-wa. Kamila-ma na-likenuma akwa narruwurraku-warakama bungabungwa
    amalyirra iya amangwarra-murriya akwa amukwarnjirrema Yijibu-wa, kajungwa warniku-kwi-yada
    amurndakakina wurruminakina-manja angalya, warniki-rndirrki-yada angwarnda.
  eng-ASVBT: 'And they sat down to eat bread: and they lifted up their eyes and looked,
    and, behold, a caravan of Ishmaelites was coming from Gilead, with their camels
    bearing spicery and balm and myrrh, going to carry it down to Egypt.'
  mna-mna: To Ruben izem zin, mi ila iwwa lene. Mi zin pakan na, mbulen su be tikan
    kini. Som, mi matan ila na, tire wal pakan ki Ismael ta tiwwa ma timar. Wal tana,
    timar pa lele ki Gileat, mi tisombe tisula pa Aikuptu be tikam ŋgomo pa koroŋ
    kizin. Mi kamel kizin na, tiuuzu koroŋ kuzinŋan ta kadon bibip i.
  ita-1885: Poi si assettarono per prender cibo, ed alzarono gli occhi, e videro una
    carovana d'Ismaeliti che veniva di Galaad, i cui cammelli erano carichi di cose
    preziose, di balsamo e di mirra; ed essi andavano per portar quelle cose in Egitto.
  eng-LXXUP: And they sat down to eat bread; and having lifted up their eyes they
    beheld, and lo, Ishmaelitish travelers came from Gilead, and their camels were
    heavily loaded with spices, and resin, and myrrh; and they went to bring them
    to Egypt.
  eng-ULB: They sat down to eat bread. They lifted up their eyes and looked, and,
    behold, a caravan of Ishmaelites was coming from Gilead, with their camels bearing
    spices and balm and myrrh. They were traveling to carry them down to Egypt.
  spa-VBL: Estaban sentados para comer cuando vieron una caravana de ismaelitas que
    venía de Galaad. Sus camellos llevaban especias aromáticas, bálsamo y mirra para
    llevarlos a Egipto.
  fra-_FOB: Ensuite ils s'assirent pour manger le pain. Et, levant les yeux, ils regardèrent,
    et voici une caravane d'Ismaélites qui venait de Galaad; et leurs chameaux, chargés
    d'aromates, de baume, et de myrrhe, allaient les porter en Égypte.
  mal-mal: അവർ ഭക്ഷണം കഴിക്കുവാൻ ഇരുന്നപ്പോൾ തലപൊക്കി നോക്കി, ഗിലെയാദിൽനിന്ന് സാമ്പ്രാണിയും
    സുഗന്ധപ്പശയും സന്നിനായകവും ഒട്ടകപ്പുറത്തു കയറ്റി ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോകുന്ന
    യിശ്മായേല്യരുടെ ഒരു യാത്രക്കൂട്ടം വരുന്നത് കണ്ടു.
  urd-GVR: Phir wuh roṭī khāne ke lie baiṭh gae. Achānak Ismāīliyoṅ kā ek qāfilā nazar
    āyā. Wuh Jiliyād se Misr jā rahe the, aur un ke ūṅṭ qīmtī masāloṅ yānī lādan,
    balsān aur mur se lade hue the.
  suz-BL: मिनु शोब्‍ले जथ निस्‍सीमा बाक्‍त। मिनु कोव़ङमेनु, गिलाद सहर रे इश्‍माएल
    जात ङा ग्‍याप्‍ब लेयब मुर नु आन दलओंठपुकी पिशो तामे बाक्‍त। मेको आन दलओंठपुकीमी
    मस्‍लापुकी, ख्रेक्‍तीकपुकी नु धूप इजीप्‍तमी लेयचा कली लाइक्‍बाक्‍मा बाक्‍त।
  ita-1927: Poi si misero a sedere per prender cibo; e avendo alzati gli occhi, ecco
    che videro una carovana d’Ismaeliti, che veniva da Galaad, coi suoi cammelli carichi
    di aromi, di balsamo e di mirra, che portava in Egitto.
  ckb-ckb: دوای ئەوەی کە دانیشتن بۆ نانخواردن، چاویان هەڵبڕی و بینییان وا کاروانی
    ئیسماعیلییەکان لە گلعادەوە دێت، کە وشترەکانیان باری بەهارات و هەتووان و موڕیان
    پێیە و بەرەو میسر دەڕۆن.
  eng-BBE: 'Then seating themselves, they took their meal: and looking up, they saw
    a travelling band of Ishmaelites, coming from Gilead on their way to Egypt, with
    spices and perfumes on their camels.'
  crx-NTPO: '''Ink''ez natl''ahudilts''i'' ''uhuti''ulh wheni, ''et do hitan''en whe
    ''az de Ishmael whut''enne ''az de hidulh, Gilead ts''e hahandil. Camel dunt''i-i
    khuna-i cha ts''iyawh bulh, bulh buta''whut''en-i, lhai cha huyilelh, ''ink''ez
    balm ''ink''ez myrrh huyulhni, ndunt''i-i cha Egypt ts''e huyutizdla.'
  kan-OKCV: ಅವರು ಊಟಕ್ಕೆ ಕುಳಿತುಕೊಂಡಾಗ, ತಮ್ಮ ಕಣ್ಣುಗಳನ್ನೆತ್ತಿ ನೋಡಲಾಗಿ, ಇಷ್ಮಾಯೇಲರ ಗುಂಪು
    ಗಿಲ್ಯಾದಿನಿಂದ ಬರುತ್ತಿತ್ತು. ಅವರ ಒಂಟೆಗಳು ಸಾಂಬ್ರಾಣಿ, ಸುಗಂಧ ತೈಲ, ರಕ್ತಬೋಳಗಳನ್ನು ಹೊರುತ್ತಿದ್ದವು.
    ಅವರು ಅವುಗಳನ್ನು ಈಜಿಪ್ಟಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುತ್ತಿದ್ದರು.
  bbb-bbb: Areme bune karina ire ivo ijia saroruba bu gake e Isimaraetiko uruvana
    gue bu aesakae Giriati ijia una gamia Ijifiti vakuae rovo bu giae. Ro e ije bu
    re udiudiki boeje kena fuaevekuae karina mave kamero buone ado ijia nama ruove.
  tam-2017: பின்பு, அவர்கள் சாப்பிடுவதற்காக உட்கார்ந்தார்கள்; அவர்கள் தங்கள் கண்களை
    ஏறெடுக்கும்போது, இதோ, கீலேயாத்திலிருந்து வருகிற இஸ்மவேலருடைய கூட்டத்தைக் கண்டார்கள்;
    அவர்கள் எகிப்திற்குக் கொண்டுபோகும்படி கந்தவர்க்கங்களையும் பிசின்தைலத்தையும் வெள்ளைப்போளத்தையும்
    ஒட்டகங்கள்மேல் ஏற்றிக்கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Y sentáronse á comer pan: y alzando los ojos miraron, y he aquí una
    compañía de Ismaelitas que venía de Galaad, y sus camellos traían aromas y bálsamo
    y mirra, é iban á llevarlo á Egipto.'
  ron-BTF: Şi au şezut să mănânce pâine şi şi-au ridicat ochii şi au privit şi, iată,
    o ceată de ismaeliţi a venit din Galaad cu cămilele lor, purtând mirodenii şi
    balsam şi smirnă, mergând să le coboare în Egipt.
  eng-WEBP: They sat down to eat bread, and they lifted up their eyes and looked,
    and saw a caravan of Ishmaelites coming from Gilead, with their camels bearing
    spices and balm and myrrh, going to carry it down to Egypt.
  eng-FBV: They were just sitting down to have a meal when they saw a caravan of Ishmaelites
    coming from Gilead. Their camels were carrying aromatic spices, balm, and myrrh
    to take to Egypt.
  nld-1939: Terwijl ze daarna zaten te eten, keken ze op, en bemerkten een karavaan
    van Jisjmaëlieten, die van Gilad kwam; hun kamelen waren belast met gom, balsem
    en hars, en waren op weg naar Egypte.
  nch-BL: Teipa quema mosehuijque para tacuase, quinitaque sequij ismaelitame cati
    ehuayayaj Galaad ica inincamellos cati quimamayayaj tacualpajti huan taajhuiyacayot
    ten bálsamo huan mirra, huan yahuiyayaj para tali Egipto.
  tfr-NTPO: E irgo ga sirkeno l̈öng ië. Eshko ga ĩya l̈ok ga nopga tek l̈öng träk
    l̇l̇ëme. Epga Ismael tjëyoga tek Galaad kjokyo dwayo jongya Egipto kjokyo. Dwl̈o
    poshtikkl̈o l̈õ pjl̈ëbl̈ë söra obl̈ë obl̈ë, ba öng l̇l̇ëbo shgokl̈o këskës kjing
    go, dl̈i mokyo söra bakoe.
  vie-1934: Đoạn, họ ngồi lại ăn. Nhướng mắt lên chợt thấy một đoàn dân ỗch-ma-ên
    ở phía Ga-la-át đi đến, trên lưng lạc đà họ chở đầy thuốc thơm, nhũ hương và một
    dược đang đem đi đến xứ Ê-díp-tô.
  hin-CV: यह करके वे भोजन करने बैठे. तभी उन्होंने देखा कि गिलआद की ओर से इशमाएलियों
    का एक समूह आ रहा था. उनके ऊंटों पर सुगंध गोंद, बलसान तथा गन्धरस लदे हुए थे. यह
    सब वे मिस्र ले जा रहे थे.
  eng-OURB: They sat down to eat bread, and they lifted up their eyes and looked,
    and saw a caravan of Ishmaelites [Pays attention God] was coming from Gilead,
    with their camels bearing spices and balm and myrrh, going to carry it down to
    Egypt [Abode of slavery].
  spa-BES: Y sentándose ellos, tomaron la comida; y al levantar los ojos, vieron a
    un grupo de ismaelitas que viajaba, que venían de Galaad en camino a Egipto, con
    especias y perfumes en sus camellos.
  tdx-tdx: Niambesatse amy zao iereo nikama; fa ie nampiandra fihaino le nahaisake
    lia-rain-te-Iesmaèle nan­govo­vòke boak’ e Gileade añe an-drameva ninday fisoman­tsaike
    naho fihosotse vaho lite, nizotso mb’e Mitsraime mb’eo.
  vid-vid: Lowekalise kulya, nawona majendo ga Waishimaeli wojenda kulawila Gileadi
    kuza Misili. Ngamiya wa hewo nawapapa ubani na mafuta ga mono na manemane.
  pwg-pwg: Nani murinai imakiivipikapika da ikamkam ma ita kita da Ismayel tupurereghina
    ikitisi, ti na Midiyan damsi. Giliyadi dobunai ipipisi ma inenae ku Egypt. Ma
    i kamel tepanai na vavai kii tavighabughabu ma bade gegura gubaga kubiine na iuwana
    da iti gimara.
  eng-OKE: And they reclined to eat bread. And they lifted up their eyes and looked,
    and, behold, a band of Arabaee were coming from Gilead, with their camels bearing
    spices, and resin, and myrrh, to go down to Mizraim.
  tha-KJV: ขณะที่​นั่งรับประทานอยู่เขาเงยหน้าขึ้น ดู​เถิด เห​็นหมู่คนอิชมาเอลมาจากเมืองกิเลอาด
    มี​ฝู​งอ​ูฐบรรทุกยางไม้ พิมเสนและมดยอบ เอาเดินทางลงไปยั​งอ​ียิปต์
  por-BR-2018: 'E sentaram-se a comer pão: e levantando os olhos olharam, e eis uma
    companhia de ismaelitas que vinha de Gileade, e seus camelos traziam aromas e
    bálsamo e mirra, e iam a levá-lo ao Egito.'
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉yo꞉ iyo꞉ ma꞉no꞉ ma꞉niki mesa꞉ni ane. Ma꞉no꞉wo꞉ na꞉liki
    sen ami, iyo꞉ ololo ba꞉ba꞉yo꞉, Ismael kaluwo꞉ modo꞉ ko꞉lo꞉ ka꞉mol o꞉lia꞉ ya꞉lena
    ba꞉ba꞉. Ismael kaluwo꞉ i ho꞉n mundo꞉ nafalo꞉ dowan kelego꞉ ko꞉li ko꞉lilo꞉ a꞉no꞉
    Gilead hen a꞉na a꞉la꞉ta꞉ga꞉ Isib kililia꞉ni ha꞉na꞉len.
  deu-ELO: 'Und sie setzten sich, um zu essen. Und sie hoben ihre Augen auf und sahen:
    und siehe, ein Zug Ismaeliter kam von Gilead her; und ihre Kamele trugen Tragant
    und Balsamharz und Ladanum; sie zogen hin, um es nach Ägypten hinabzubringen.'
  ktm-ktm: Inum oh ti pe su hodo pwoi pe hoyo-on song. Su mapwi hana-an song he-en
    ndre pwoi, eri pe hondroni su ndramat hemir yayan Ismael hondroh Gileat hapa hala
    Isip. Kamel ta su eri henesursor ndruwon sane se ihpa ndre spais, bam, mirah pe
    resis.
  caa-caa: Entonces nacpat era conda turuanobꞌ tuaꞌ awiobꞌ uwirobꞌ que war anumuy
    cora ajchonmarobꞌ xeꞌ chꞌajnarirobꞌ tuaꞌ e Ismael xeꞌ war watobꞌ tama e lugar
    Galaad y xeꞌ war uqꞌuechiobꞌ axin meyra cosa tama ucamellobꞌ, bꞌan cocha e perfume
    xeꞌ galan ojtzꞌun, y e bálsamo y e mirra que erer acꞌampesna bꞌan cocha e ujtzꞌubꞌ.
    Y war uqꞌuechiobꞌ axin tunor era esto tama e lugar Egipto tuaꞌ uchoniobꞌ.
  eng-WYC-2018: And (then) they sat (down) to eat bread; and (soon) they saw that
    (some) Ishmaelite waygoers came from Gilead, and that their camels bare sweet
    smelling spiceries, and resin, and stacte, into Egypt (or to take to Egypt).
  epo-epo: Kiam ili sidiĝis, por manĝi panon, ili levis siajn okulojn, kaj ekvidis,
    ke jen karavano da Iŝmaelidoj venas el Gilead, kaj iliaj kameloj portas aromaĵojn
    kaj balzamon kaj mirhon; ili iras, direktante sin al Egiptujo.
  uig-PIN: Andin ular tamaⱪ yegili olturdi. Ular bexini kɵtürüp ⱪariwidi, mana Ismaillarning
    bir karwini Gilead tǝrǝptin keliwatatti. Tɵgilirigǝ dora-dǝrmǝk, tutiya wǝ murmǝkkilǝr
    artilƣan bolup, Misir tǝrǝpkǝ ketiwatatti.
  beo-beo: 'Ilia da ha:i nanoba, Isiama:ile (Midia:ne) fi dunu amo Gilia:de soge fisili
    Idibidi amoga doaga:musa: logoga ahoanebe ba:i. Ilia ga:mele da hedama:ne fodole
    nasu amola gamali agui ahoanebe ba:i.'
  tpi-OTNT: Na bihain ol i sindaun na kaikai. Ol i kaikai yet i stap na ol i lukim
    ol lain Ismael i kam wantaim ol kamel bilong ol. Ol dispela man i kam long hap
    bilong Gileat na ol i laik i go long kantri Isip bilong salim ol gutpela samting
    i dia tumas, olsem ol kain kain marasin na sanda ol i wokim long blut bilong diwai.
  hau-SA: Da suka zauna don cin abinci, sai suka tā da idanu, suka ga ayarin mutanen
    Ishmayel suna zuwa daga Gileyad. An yi wa raƙumansu labtu da kayan yaji da na
    ƙanshi, suna kan hanyarsu za su Masar.
  udu-udu: Dhali uni ’kokina ’cesh mo mmoshwa to mo dhali uni ’de’kki em buni ’kup̱
    ki mis mo tani uni p̱arkina dhana ŋul’kup̱ ’Kwani ma Isma/iil e mo mmop̱u’du/
    mo ’peni Pany Jil/aad mo nyaḵka ris kalman buni mo mmoḵala ’bi’c mo dhala ’bi’c
    ’peni cwa jin yuḵu ka balsam mo dhali cwa jin yuḵu ka murr mo mmo/iikina uni mo
    mmo/ii e bway buni bway Pa Masir mo mmoḵal uni ka luŋgu’b mo.
  uig-LAT: Andin ular tamaq yégili olturdi. Ular béshini kötürüp qariwidi, mana Ismaillarning
    bir karwini Giléad tereptin kéliwatatti. Tögilirige dora-dermek, tutiya we murmekkiler
    artilghan bolup, Misir terepke kétiwatatti.
  nde-nde: Bathi sebehlezi phansi ukuthi badle, bathi baphosa amehlo babona udwendwe
    lwama-Ishumayeli luvelela eGiliyadi. Amakamela abo ayethwaliswe iziyoliso, ibhami
    lemure, konke lokhu bekusa eGibhithe.
  ton-ton: 'Pea nau nofo ki lalo ke kai mā: pea ʻi he hanga hake honau mata ʻo sio,
    pea vakai, naʻe haʻu ʻae fononga ʻoe kakai ʻIsimeʻeli, naʻe haʻu mei Kiliate,
    mo e nau fanga kāmeli, naʻe fakaheka ki ai ʻae ngaahi ʻakau namu lelei, mo e pulu
    mo e pulu nanamu, ko e nau fetuku ia ki ʻIsipite.'
  ces-1613: I usadili se, aby jedli chléb. A pozdvihše očí svých, uzřeli, a aj, množství
    Izmaelitských přicházejících z Galád, kteřížto na velbloudích svých nesli vonné
    věci a kadidlo a mirru do Egypta.
  eko-eko: Yo khwiikhala yoori aje, khuwoona annya-zanshara eettaka ota ari ohali
    woolepawo, annya-esumayila aari olankhaaye Kileyaati na enkamiiya zaya apakhiriye
    viluko, paalasamu, na mafuttha oonukhela eettaka Misuri.
  nss-nss: Pwen yihu pakampwan para hu nakanamnam pe yihu nime hu ndraye Yismayel
    huropo husa, iyasura hu kamel tahu. Yihu ndramat ara huyau sahin para kol namandran
    hape Kileyat, pe huropo nakaya kol namandran masih Yisip. Hu nakaya Yisip para
    hu kaya sou kennahu tiken tehe muluw, koiyo, pe ndraikei mangonohon layin.
  eng-WMB: They sat down to eat bread, and they lifted up their eyes and looked, and
    saw a caravan of Ishmaelites coming from Gilead, with their camels bearing spices
    and balm and myrrh, going to carry it down to Egypt.
  tam-TCV: பின்பு அவர்கள் சாப்பிட உட்கார்ந்தார்கள், அவர்கள் நிமிர்ந்து பார்த்தபோது,
    இஸ்மயேலரின் வியாபாரிகளின் கூட்டமொன்று கீலேயாத்திலிருந்து வந்துகொண்டிருந்ததைக்
    கண்டார்கள். அவர்களுடைய ஒட்டகங்களிலே வாசனைப் பொருட்களும், தைல வகைகளும், வெள்ளைப்போளமும்
    ஏற்றப்பட்டிருந்தன. அவர்கள் அவற்றை எகிப்திற்குக் கொண்டுசெல்லும்படி பயணம் செய்துகொண்டிருந்தார்கள்.
  ceb-ULB: Nanglingkod sila aron mokaon ug tinapay. Sa dihang mihangad sila ug mitan-aw,
    tan-awa, ilang nakita ang panon sa mga Ismaelita nga gikan sa Gilead, uban sa
    ilang mga kamelyo nga nagkarga ug mga lamas ug balsamo ug mira. Nagpanaw sila
    aron ila kining dad-on paubos sa Ehipto.
  mkn-mkn: Ais ju dong kambali ko pi makan. Dong masi makan, ju takuju dong dapa lia
    satu rombongan datang. Itu rombongan pung onta dong ada mua bawa barang dagang,
    sama ke dara kayu wangi, bumbu-bumbu, deng obat macam-macam. Tau-tau te itu rombongan
    orang Ismael yang datang dari kampong Gilead mau pi jao sakali di negrí Masir.
  nce-nce: Fe mëtëkaka na tafa mëtla. Na hi wesibi hi mëtëglabëë na Ismael enëneme
    hwi mëtelëkakëma, Gileat life mago mitisiya. Na bubë kamel kleli, lale lale lëkaluna
    wesibi na fli wesibi baliti tatakona kë glo mëglabë na kahalu tiha wesibi, Isip
    lifewa mëtëmalitama, baliti këna glo namëglame.
  pol-UBG: Potem usiedli, aby jeść chleb, a gdy podnieśli swoje oczy, zobaczyli grupę
    Izmaelitów idących z Gileadu. Ich wielbłądy niosły wonne korzenie, kadzidło i
    mirrę, a szły, aby to zanieść do Egiptu.
  agr-agr: Dutika waanum egkea idayinak, yutain yuwinak batsatu, nunik batsatu niimsatakama
    Ismael aents aidau Galaad nugkanmaya camelloji aidaunum kugkuin bálsamo tutain,
    kugkuin mirra tutai aidaun aatus yajuakag Egipto nugkanum shimuidaun wainkajui.
  kyc-kyc: Dopa pipala nenge nao piso kandeyami dokopa Isimaelena rara akali lapo
    yuu Giliate dorena piso epo Isipi panya nakamana mena kamele dupwana isa roo keyange
    dee mamba rendamu pingi lapope retapala manjo epeyami.
  urd-GVU: پھر وہ روٹی کھانے کے لئے بیٹھ گئے۔ اچانک اسمٰعیلیوں کا ایک قافلہ نظر آیا۔
    وہ جِلعاد سے مصر جا رہے تھے، اور اُن کے اونٹ قیمتی مسالوں یعنی لادن، بلسان اور
    مُر سے لدے ہوئے تھے۔
  deu-1912: Und setzten sich nieder, zu essen. Indes hoben sie ihre Augen auf und
    sahen einen Haufen Ismaeliter kommen von Gilead mit ihren Kamelen; die trugen
    Würze, Balsam und Myrrhe und zogen hinab nach Ägypten.
  ntj-ntj: Palunyalu-ya mirrka nyinarra ngalkulanytjalu nyangu Yitjumayilku tjamupirti-ya
    waalkarrara pitjanyangka. Tjiinya-ya ngurra yini Kilatalanguru pitjalayintja.
    Tjiinya-ya kamurltjarralu kutjupa-kutjupa puru parnti walykumununyatarrartu katirrayintja
    ngurra nyarra Yiitjipula nintilkitjalu.
  row-row: Basa boe ma ara baliꞌ reu raa. Ara feꞌe raa, aiboiꞌ ma, rita nononggoꞌ
    esa nema. Nononggoꞌ naa, banda onta nara fua bua danggan, onaꞌ hau maꞌameniꞌ,
    bumbu-bumbu, ma modꞌo mataꞌ-mataꞌ. Tao-tao te nononggoꞌ naa atahori Ismael mia
    kambo Gilead rae laoꞌ dooꞌ reu sia Masir.
  kan-2017: ಆ ಮೇಲೆ ಅವರು ಊಟಕ್ಕೆ ಕುಳಿತುಕೊಂಡಾಗ ಅವರು ತಮ್ಮ ಕಣ್ಣುಗಳನ್ನೆತ್ತಿ ನೋಡಲಾಗಿ, ಇಷ್ಮಾಯೇಲರ
    ಗುಂಪು ಒಂಟೆಗಳ ಮೇಲೆ ಪರಿಮಳ ದ್ರವ್ಯ, ಸುಗಂಧ ತೈಲ, ರಕ್ತಬೋಳ, ಇವುಗಳನ್ನು ಹೇರಿಕೊಂಡು ಗಿಲ್ಯಾದಿನಿಂದ
    ಐಗುಪ್ತದೇಶಕ್ಕೆ ಪ್ರಯಾಣಮಾಡುತ್ತಾ ಬರುವುದನ್ನು ಕಂಡರು.
  ena-ena: Havalavɨci mɨguci mɨgahɨnia sɨmɨŋ nana hɨniavɨmi. Nana hɨnia igavɨci Isɨmaelɨ
    hɨdɨlɨ agɨlaŋ nulɨdɨ sabaŋ kamelɨ agɨladɨ likɨlavɨla vehavɨmi. Gileatɨ fɨli tɨbɨ
    kɨlikɨli heŋ hɨniavɨla vehavɨmi. Isipɨ fɨli tɨbɨ uavɨla akuaba akuaba huaci huaci
    anɨm hɨlɨcɨ hekɨlɨ hekɨlɨ hɨsɨŋ agɨladɨ mutɨŋ lamɨben aba via vehavɨmi. Kɨlɨ mɨlɨm
    hɨsi huaci huaci daŋ agɨladɨdaŋ akuaba akuaba ikupi hɨsi huaci huaci daŋ agɨladɨdaŋ
    viavɨla vehavɨmi. Cihu savu me mu agadɨ ibi mea uavɨhadami. Nudɨ avi viavɨla vehavɨmi.
  tgo-tgo: Oghaghaema kaero thiya ghanɨŋga. E lenji ghanɨŋgako tɨne thɨ tagathɨna
    maranji kaero thɨ thuweŋgiya Ismel gharɨgharɨniye vavana amba thɨ menamenako e
    lenji kamel. Thɨ rakamena Giliyad ele valɨvaŋga. Kamelɨko va thɨ doweŋgiya bigibigi
    butinji thovuye e vwatanji ŋgoreiya gam, balɨm na mer. Va vethɨ vakuneŋaŋgi Ijipt
    e tɨne.
  yap-yap: Nap’an ni yad be abich, miyad guy bogi ni’ ni kanog e Ishmaelite ngorad
    ni karbad u Gilead. Ma kar suguyed daken keru’ e kamel rorad ko florida nge spices,
    ni yad be fek i yan nga Egypt.
  tet-tet: Hotu, sia moos fila baa naa. Baa oras sia sei noꞌi naa, teki-tekis sia
    naree ema lolok ida moos mai. Ema lolok nia siakaan kuda unta, tula naha, nuꞌu
    ai raan morin, ai babudun sia, no aitahan oi-oik, atu nodi baa faꞌan. Ema lolok
    nia, ema Ismael mak mai nosi leo Gilead. Sia laꞌo dalan dook tebes, baa rai Mesir.
  hlt-MCSB: Tedae buh ca la a ngol uh vaengah a dan uh hatah Gilead lamkah Ishmael
    lambong aka lo te lawt a hmuh uh. Te vaengah Ishmael rhoek loh Egypt la suntlak
    puei ham kalauk dongah anhoi, thingpi neh myrrh a phueih uh tih cet uh.
  mdy-ETH: ያዺ ዔያታ ማዼስካፓ ሙዖ ሙዓኒ ዴዔኔ፤ ሙዖ ዔያታ ሙዓ ጎይሣ ዓኣዖ ዒስማዔኤሌ ዓጮኮ ኮርሞ ዓሳ ሃኬና ዬዓንቴ ዴንቄኔ፤
    ዬያታ ኮርማሢ ዓሳ ፔኤኮ ጋኣላሢዳ ዱማ ዱማ ሙኡዚም ማዓ ሳውቃ ዼኤሻ፥ ቤላሴ ጌይንታ ቲሺንታ ኬርቤንታ ጫኣኒ ጌሌዓዴ ዓጫፓ
    ጊብፄ ዓጮ ዓኣዻኔ።
  twi-ASANTE: Afei, ɛberɛ a anuanom no tenaa ase sɛ wɔredidi no, wɔtoo wɔn ani hunuu
    sɛ nyoma bebree sa so reba faako a na wɔrebɛdidi hɔ no. Wɔhunuu sɛ saa nkurɔfoɔ
    no yɛ Ismaelfoɔ adwadifoɔ bi a wɔsoso hyehwam, akyenkyennuro ne kurobo a wɔde
    firi Gilead rekɔtɔn no wɔ Misraim asase so.
  mwc-mwc: Ba si makira sita kam ba si tarakata wai, Ishmael biyisi Gilead yai si
    botubotu wai si kinanisi. Asi camel wai spice, balm ba myrrh, si bonuvisi ba si
    kabara si gaigakira ku Egypt.
  bhl-bhl: Kanelewsomi, im uneko, teinsomi, wanin wansiliw ding kabalak e, mali Ismael
    kawtiw i kamel dim tein talbiliwi, yetemsiliw kale. Kunum min bi Gileat aneng
    elo koleweko, Isiw aneng fian elo ikalem kamgu eisneng mesesem mak on kisol so
    alwol kelomin ibolow kesiliw kale.
  con-NTPO: Omboe (Rubén ccani jasi) tsa poso jin'ttinga añe dyai'fa. Tsa'caen an
    dyaipa cameyondeccu jiña'choma atte'fa. Nane tsa ismaelitandeccu tsu tise'pa cameyonga
    ñome'ba, balsa'mo seje'pa toya'caen mirra seje'pama'qque Galaad andene iña'fa
    Egipto andeni angaye.
  eng-WEBU: They sat down to eat bread, and they lifted up their eyes and looked,
    and saw a caravan of Ishmaelites coming from Gilead, with their camels bearing
    spices and balm and myrrh, going to carry it down to Egypt.
  bnp-bnp: 'Na tahuna ri made puru, ri gi kani, ri matai e huriki a Ismael ri valai
    o Giliat, ri gi puru o Egipto. Ri vakarike na maka kamel ne ria a mahala kamumu:
    a maki ni kani manginoro, a marasin ni bole na kai, a nibiri mangisipa.'
  wal-wal: Eti bantta qumaa maanau uttidaashin, Isimaa7eela asati Gibxxe baanau Gala7aadeppe
    yiyaageeta xoqqu giidi be7idosona; eti bantta gaameelan sawuwaa, balasaane giyo
    xaliyaanne karbbiyaa caani wottidosona.
  mgh-mgh: Wookomacilyaya wiira alye yahoona nttayi nttayi mphwinko wa Annasumayili
    wakhuma uKiliyati. Ikamelo caya capakhinre ikaruma coonukhela, makhura o nrette
    ni makhura oonukhela caarwanaya Wiciipitu.
  acu-NT: Turawar yurumkan yuwatasar keemsarmiayi. Tura yuwinak pujuinai, Galaad nungkanmaya
    ismaelita ainau perfume, tura bálsamo ainauncha, tura mirra Ejiptonam surukmi
    tusar, camellonam aantsar wininaun wainkarmiayi.
  spa-PDDPT: Luego se sentaron a comer pan. Al levantar sus ojos vieron una caravana
    de ismaelitas que iba de Galaad, y llevaba en sus camellos especias, bálsamo y
    mirra para llevarlos a Egipto.
  gun-gun: Ha'e gui oguapy okuapy okaru aguã. Oma'ẽ vy oexa Ismael regua kuery Gileade
    gui ou okuapy va'e. Guymba camelo áry ogueru heakuã porã va'e, bálsamo ha'e mirra.
    Egito yvy katy ogueraa henoiny.
  agu-BL: Kalena's tzun e' baj cwe'n c'olchok tan wa'a'n. I nintzun na chitx'ujtijtz
    tan wa'a'n yi bene'n quilol jun chin txol aj pyaj yi cho'n chisaje'n Galaad. E'
    cu'n xonl Ismael. Cy'a'n len chicamey cya'n. Ej nin te'jak chicamey cy'a'n e'chk
    k'olil tze' cya'n yi chin c'o'c nin. Cho'n at chibembil yi e' aj pyaja'tz tan
    c'aye'n jalen Egipto.
  eng-PEV: Then Joseph’s brothers sat down to eat some food. While they were eating,
    they looked up, and they saw some men coming towards them with camels. Those men
    were from the Midian tribe. Their camels were carrying bags on their backs, and
    those bags had lots of bush medicine and perfumes. Those men were taking those
    things from Gilead country to Egypt country, to sell them there.
  ilo-ULB: Nagtugawda a mangan iti tinapay. Timman-awda ket adda nakitada a bunggoy
    dagiti Ismaelita a sumungsungad a naggapu idiay Galaad, ket awit dagiti kamelioda
    dagiti rekado, bangbanglo ken mirra. Agdaldaliasatda tapno iyapanda dagitoy idiay
    Egipto.
  kpg-kpg: Di madagoaa hua digaula ala e miami, gei digaula ga mmada hua gi di hagabuulinga
    Ishmael ala e loomoi i Gilead e hula gi Egypt. Nia ‘camel’ digaula e kae nadau
    goloo hagalabagau, ala go nia mee haga kala meegai, nia lolo kala hui ngadaa mo
    nia ‘myrrh’.
  uig-ARA: ئاندىن ئۇلار تاماق يېگىلى ئولتۇردى. ئۇلار بېشىنى كۆتۈرۈپ قارىۋىدى، مانا
    ئىسمائىللارنىڭ بىر كارۋىنى گىلېئاد تەرەپتىن كېلىۋاتاتتى. تۆگىلىرىگە دورا-دەرمەك،
    تۇتىيا ۋە مۇرمەككىلەر ئارتىلغان بولۇپ، مىسىر تەرەپكە كېتىۋاتاتتى.
  bsp-bsp: Kɔ ŋandɛ ŋacdi yeri, ŋandeyekti fɔr, kɔ ŋanəŋk afum a Səmayila ŋayɛfɛ atɔf
    ŋa Kalahadu. Yɔkɔmɛ yaŋan yɛsarɛ gboŋgbo, simi, kɔ cigbili nyɛ ŋaŋckekərɛ Misira
    mɔ.
  bps-bps: Kafngela mimò dun ani, di slengla kmaan, teenla dad to sbayad i dad bel
    Ismaél, mlius déén fdu di banwe Galaad. Na nun lulenla dad fablila di tah dad
    kamélla, dad anag, na dad bulung mdà di kayu, du nebela di banwe Idyif.
  mbs-mbs: Penga niyan, dalem te pegpengaen dan, tigkan dan kinità se menge bowad-bowad
    i Ismael aw menge ayam-ayam dan kamilo minokit kidoen lekat te Galaad. Doen inlolan
    diyà te menge kamilo dan menge enagay aw bebolong te saka ibingen dan doton te
    Ehipto.
  tof-tof: I nóma alo kwarilürr, da Isma-elón zitül pam kopo nósenóp ene kwatana tótókde.
    I elklaza bumióg pam kwarilürr. I olgab togoblórr Gilead bwóbdügab, kóta Izipt
    kantrri amrran. Ibü ⌊kamela⌋ abün morroal bübdü balóp ilang móeg barrmülürr.
  sus-sus: Na dangi xanbi, e nu na e dɛgefe tɛmui naxɛ, e naxa Sumayila di ndee to
    fa ra kelife Galede. E nu na surayi, seri, nun labundɛ xaninfe Misira bɔxi ma
    ɲɔxɔmɛe fari.
  pon-2006: Nindokon ar mwengemwenge, re kilenglahte kilangada mehn Ismael kei me
    seiseiloaksang Kilead. Neirail kamel kan wa diren kepwe kesempwal kei, me re weuwa
    kolahng Isip.
  jae-jae: Go êsêac sêŋgôŋ sic gebe sêniŋ gêŋ. Ac sêôc mateŋanô sa e sêlic lau Ismael
    pom teŋ aŋga Gilead tonêŋ kamele sêmêŋ, taŋ sejoŋ katêkwi to gêŋmalu ma niptêkwi
    sebe sêsêp Aiguptu sêna.
  ksd-ksd: Ma dia ga ki, upi diat a ian; ma dia ga idok, ma dia ga gigira vurvurbit;
    ma ra umana tena kunukul ta ra vuna tarai Ismael dia ga vana ba marama Gilead;
    ma kadia kamel dia ga kapkal a utul a mangana bulit na davai, ma dia ga vana me
    uro Aigipto.
  tur-YTC: Ekmek yemek için oturduklarında gözlerini kaldırıp baktılar. İşte, Gilad’dan
    İşmaeli kervanı geliyordu. Develerin baharat, pelesenk ve mür yüklüydü. Mısır’a
    götürmek için gidiyorlardı.
  bel-N: I селі яны есьці хлеб, і ўзьнялі вочы свае, і ўбачылі, і вось, караван Ізмаэльцаў
    ідзе з Гілеаду, і вярблюды іхныя нясуць пахнідлы, бальзам і ладан, ідучы, каб
    завезьці гэта ў Эгіпет.
  grc-BRENT: Ἐκάθισαν δὲ φαγεῖν ἄρτον· καὶ ἀναβλέψαντες τοῖς ὀφθαλμοῖς εἶδον, καὶ
    ἰδοὺ ὁδοιπόροι Ἰσμαηλῖται ἤρχοντο ἐκ Γαλαάδ· καὶ αἱ κάμηλοι αὐτῶν ἔγεμον θυμιαμάτων
    καὶ ῥητίνης καὶ στακτῆς. ἐπορεύοντο δὲ καταγαγεῖν εἰς Αἴγυπτον.
  ind-AYT: Setelah itu, mereka duduk untuk makan roti. Lalu, mereka mengarahkan matanya
    dan melihat, tampak serombongan orang Ismael yang datang dari Gilead dengan unta-untanya
    yang mengangkut rempah-rempah, balsam, dan mur untuk dibawa ke Mesir.
  lid-lid: Ano oro manyah aimon nyamon, ano oro suri mada oro eme loken badeh oro
    anyolom iri lau ta Isma-el badeh adek are loboho Gileyat ame. Udu bwele-e kamel
    badeh lakou solo-an labai, lakou i buku none spais kei ta ndrelekei, bam hawe
    mer ndraye kei ta bekebek ndrana. Oro badeh adek ala Ijip ta atiye lakou ta sisih.
  nya-nya: Atakhala pansi kuti adye chakudya, anatukula maso naona gulu la Aismaeli
    akubwera kuchokera ku Giliyadi. Ngamira zawo zinanyamula zonunkhiritsa bwino zakudya
    zamitundumitundu, ndipo zimenezi ankapita nazo ku Igupto.
  hrv-hrv: Potom sjednu da ručaju. Kako podignu svoje oči, opaze povorku Jišmaelaca
    gdje dolazi iz Gileada. Deve su im nosile mirodije, balzam i mirisavu smolu da
    ih preprodaju u Egipat.
  mps-mps: Tama nosali augwali dugulama, tama toma neyu, nai tuali. Te augwali nai
    tuyu bidalubadi, tama augwaligo te Ismael bidi hani aselabo suali, te gasa nogi
    me elalubo te Midian bage dao. Augwali te Gileat tedu aselama, tama te Isipba
    painu soali. Tama augwaligo kamelgo te gasagi yai denami ebo ni kaneme, me te
    haniani sanda dabe, te sela soali, magi baso meni, augwali te Isipba pelama, tama
    tede te augwa dobu si ebo bisnis sę yaibao.
  llg-llg: Basa boe ma ala fali leu laꞌa. Ala bei laꞌa-laꞌa, tehuu nggengge neuk,
    ala lita hataholi bubuak esa mai. Hataholi bubua kala sila banda onta nala, fua
    leni bua danggan, leo ai daa kaboo menik, bumbu-fani, ma akidoo mata-matak. Naa
    te, bubuak ndia hataholi Ismael asa leme nggolo Gilead mai, fo ala sangga leni
    dook leu nai Masir.
  tpi-tpi: Na bihain ol i sindaun na kaikai. Ol i kaikai yet i stap na ol i lukim
    ol lain Ismael i kam wantaim ol kamel bilong ol. Ol dispela man i kam long hap
    bilong Gileat na ol i laik i go long kantri Isip bilong salim ol gutpela samting
    i dia tumas, olsem ol kain kain marasin na sanda ol i wokim long blut bilong diwai.
  dan-1931: Derpå satte de sig til at holde Måltid. Og da de så op, fik de Øje på
    en Karavane af Ismaelitter, der kom fra Gilead, og deres Kameler var belæssede
    med Tragakantgummi, Mastiksbalsam og Cistusharpiks, som de var på Vej til Ægypten
    med.
  vie-OVCB: Khi các anh của Giô-sép đang ngồi ăn, họ chợt thấy một đoàn lái buôn A-rập
    cỡi lạc đà chở nhũ hương, dầu thơm, và nhựa thơm từ xứ Ga-la-át thẳng tiến xuống
    Ai Cập.
  lbk-lbk: Isnan cha cha manganan ya ket inilacha nan sinpamoweg ay Ismaelita ay komersiyanti
    ay nalpo id Galaad. Et kalikalikacho ya nafanglo ay niket nan inaawit nan kameliocha
    ay iyeycha id Egipto.
  guj-2017: પછી તેઓ ભોજન કરવા માટે નીચે બેઠા. તેઓએ તેમની આંખો ઊંચી કરીને જોયું, તો,
    ઇશ્માએલીઓનો સંઘ ગિલ્યાદથી આવતો હતો. પોતાની સાથે સુગંધીઓ, ઔષધ તથા બોળથી લાદેલાં
    ઊંટોને લઈને તેઓ મિસર દેશમાં જતા હતા.
  byr-byr: Jozepɨyai kaviꞌnɨnnyavɨ wɨlaꞌdɨsɨ gyaꞌmwera wapaaya nadaapi Mithɨyanɨ mwaalyara
    badaapi Juthai gyaꞌmweraavɨ wɨdaꞌ “Neyaꞌmwe Jozepɨyarɨna aꞌmwe saraavɨne mubaana!
    Nennya neyaꞌmweryaba maramakaannera!” Sara kudaꞌ kaviꞌnɨnnyavɨdaasɨ Jozepɨyarɨ
    wɨlyabaalyɨ marayɨꞌdɨvaina yeva maramwagiꞌnamaaꞌna yeva kinaaya ata sɨvɨlɨraaina
    mubeꞌ. Kamubeꞌ Mithɨyanɨ mwaalyara Kwaaka Yɨzɨpɨna makuna yeꞌ.
  awx-awx: Tikengä päku nakngä nake kaxawä, Ismael nanä äminu täkwäkgu Giliatkätandä
    apgin. Pa inuxu käpängänä käyä kamelu meyä gwenalune Isip päke kuningge päkapgin.
  pon-2006A: Nindokon ar mwengemwenge, re kilenglahte kilangada mehn Ismael kei me
    seiseiloaksang Kilead. Neirail kamel kan wa diren kepwe kesempwal kei, me re weuwa
    kolahng Isip.
  por-BRBSL: Eles se sentaram para comer pão, levantaram os olhos e olharam, e viram
    que uma caravana de ismaelitas vinha de Gilead, com seus camelos contendo especiarias
    e bálsamo e mirra, indo levá-lo para o Egito.
  aly-aly: Joseph-kenh awayikw-rnemel amern-anem arlkwenh. Rernem arek Ishmael-areny-rnem
    apetyenty apmer Gilead-they. Kamwerl-rnemel ampwal ilek-ilek akngetyenh Egypt-warl.
  cth-cth: Hottelah rawca ca hanelah, a tahung awh. Hahoi a radoung awh teh, Ishmael
    kahlawng ka cet e Gilead ram lahoi amamae kalauk hoi hmuitui hoi, thing tapi,
    murah phu e hoi Izip ram lah cei hanelah kamthawnaw hah a tho awh.
  twi-twi: Bere a anuanom no tenaa ase sɛ wɔredidi no, wɔtoo wɔn ani huu sɛ yoma bebree
    sa so reba faako a na wɔrebedidi hɔ no. Wohuu sɛ saa nkurɔfo no yɛ Ismaelfo aguadifo
    bi a wɔsoso atomude, akyenkyennuru ne kurobow a wɔde fi Gilead rekɔtɔn no wɔ Misraim
    asase so.
  hlt-hlt: Tedae buh ca la a ngol uh vaengah a dan uh hatah Gilead lamkah Ishmael
    lambong aka lo te lawt a hmuh uh. Te vaengah Ishmael rhoek loh Egypt la suntlak
    puei ham kalauk dongah anhoi, thingpi neh myrrh a phueih uh tih cet uh.
  tbz-SIM: Bɛ dèè mɛmmɛ kɛ́nkɑri kɛ yo nkɛ́yɑ̀ní Isimɑyɛɛribɛ kɛ̀ bɛ̀ boní Kɑdɑɑdi
    kɛ dekɛ yòyóbɛ̀ kɛ tɔ tihúúntì nɛ̀ mɛkùɔ̀ nnɛ̀ dɛtie nkɛ kɔri Esibiti.
  msy-2020: Egha gɨn me apiaghava api. Me apa ikia garima, Ismaelian gumaziba uan
    kamelba ko izi. Gumazir kaba, Gileatɨn nguazimɨn ikegha iza, Isipɨn kantrin zui.
    Egh me mangɨ bizir bar pɨn koziba dagɨaba bagh da mangasa, bizir kabanang, temebar
    eboriba, ko mɨkarzibagh azuir bizir guar avɨriba, ko mughuriar aghuim zuir boreba.
  txq-txq: Basa boe ma ara fali reu raꞌa-rinu. Ara bei raꞌa-rinu, medak neu ma ara
    mete-rita hatahori nononggok esa mai. Hatahori nononggok naa, ontan nara fua reni
    bua-baꞌu neseseꞌok kara, ndia leo ai daa kaboo menik, bumbu-fanir, ma modo-aidoo
    mata-matak kara. Naa te hatahori nononggok Ismael hatahorin nara raa, ara ruma
    nggorok Gilead mai, rae reni doon seli reu, nai nusa Masir.
  aaz-aaz: 'Rarit sin ntebi nfanin ma nbukaen. Sin feꞌe nbukaen on naan ate, nok askeken
    sin niit atoniꞌ puukn es neman. Pukan amneemt ein naan anpaken bikaes unta. Sin
    nasaeb ein abruaꞌ he nraakn ein. Baer raakn ein naan esan reꞌ: hau foo meniꞌ in
    oen, bumbu humaꞌ-humaꞌ, ma hau reꞌu humaꞌ-humaꞌ. Ankis-kisun ate, pukan amneemt
    ein naan, atoin Ismaelas sin reꞌ neman naꞌkon kuan Gireat. Sin he nnaon neu bare
    ꞌroo neun pah Masir.'
  azb-azb: Qardaşlar çörək yemək üçün oturdular. Onlar başlarını qaldıranda gördülər
    ki, Gileaddan İsmaillilərin bir karvanı gəlir. Onların dəvələri ədviyyat, balzam
    və ətriyyatla yüklənmişdi və bunları Misirə aparırdılar.
  eng-DBY: And they sat down to eat bread; and they lifted up their eyes and looked,
    and behold, a caravan of Ishmaelites came from Gilead; and their camels bore tragacanth,
    and balsam, and ladanum — going to carry [it] down to Egypt.
  hin-2017: तब वे रोटी खाने को बैठ गए; और आँखें उठाकर क्या देखा कि इश्माएलियों का
    एक दल ऊँटों पर सुगन्ध-द्रव्य, बलसान, और गन्धरस लादे हुए, गिलाद से मिस्र को चला
    जा रहा है।
  wol-KYG: Loolu wees ñu toog, di lekk. Nes tuut ñu siggi, séen am njëggum giléem,
    muy ay Ismayleen, yu sëf cuuraayu ndàbb ak diwu yaram ak cuuraayu xas, jële ko
    réewu Galàdd, jëme Misra.
  swp-swp: Abotai se bawa adi aiai se aidi. Abo matadi se helabaisinidi, Isamaela
    tataodi gamagaridi se itadi, Gileada eai se laoma, edi kamela maediyao, muramura
    panepanedi udoi udoi se baheidi, se laedi Aigupito eai.
  bjr-bjr: Aquseeqa miqoo ooqu faqee narana naidaqa tautummasee qafoofaqa Isamaeerana
    aiku asauku aniqau. Misa Kireeata maqa maaqaindari Isipa maqa maaqai fimariqau.
    Misa adiafaa imarufaqa neemaru ainainna faqa afundimaru saqari anoonnana faqa
    mara kammeerasaa quqeesee Isipa maqannaasa feefauriaqeera maree fiqau.
  eng-YLT: And they sit down to eat bread, and they lift up their eyes, and look,
    and lo, a company of Ishmaelites coming from Gilead, and their camels bearing
    spices, and balm, and myrrh, going to take [them] down to Egypt.
  kne-kne: Makdeng pay di, tinmokdo da ay mangan. Ngem magas Ruben tan waday inmeyana.
    Idi mangmangan da, tinamang day grupon di ipogaw ay polin Ismael ya polin Midian
    ay omas-asag-en ay napod Gilead. Nakakargaan din kamel das nangina ay kalkalasin
    di bangbanglo ya balsamo ay en da ilako ed Egipto.
  wat-wat: Tovanama si makavina keta si nuvitoḡa si kakawa atu matasi i kanakasiya
    keta Isimeni fasekwina si kitisiya si nenemiya na yasi kameni Gineyadiyei, si niniya
    Itifita. Iba mamadisi nukusi si kivitotoḡa.
  heg-NTPO: Hidi deng na lam, oen lakos daad le kaa. Oen kaa mamasu lam, suknahkitum
    oen ngat net atuli bua mes maa. Atuil buan nas unta las sakeng sa-saa in sepo-dakang,
    banansila el kai uin bui bingis, bumbu-bumbu, nol kai in taih ili bili-ngala.
    Taan lo molota buan in maang nas atuil Ismael, man maas deng iung Gilead, le lakos
    bus el maan katang, ne dale Mesir.
  ptu-ptu: Mahassannii mangngande, iya muita mambelam molengko to Midian pessubunna
    Ismael sola-sola untana unteke' dama', sahhupa pakuli isanga balsam, anna dama'
    si bubanau' isanga mur, buttu dio mai Gilead la lu lako Mesir ma'balu'.
  bzd-NTPO: E'ukuöki̱ ta̱ ie'pa e̱' tuléwa̱ chkök, e' shu̱a̱ ie'pa isué̱ tö tai̱ë
    Ismael aleripa datse̱. E'pa datse̱ Galaad michoë Egipto dalì dami iwa̱ e' watau̱k.
    Kameio ki̱ ie'pa wa̱ kiö̀ alar buaë e' dami. Ñies kiö̀ masmas kiè bálsamo ena
    mirra e' dami iwa̱.
  kwf-kwf: Ma kaidaꞋi kira fanga naꞋa Ꞌada, kika lisia taꞋi fikutaꞋi ngwae Ꞌoifoli
    ana kwalafa sa Ishmael neꞋe kira Ꞌita maꞋi faꞋasia Ꞌi Gilead neꞋe kira leka Ꞌuana
    Ꞌi Ejipt. Na kamel kira ki ngalia koko ru Ꞌoro ki, diꞋia ru fuana guraꞋa ki ma
    ti ru laꞋu neꞋe moko ufi ufi leꞋa liu.
  eng-WYC-2017: And they sat to eat bread; and they saw that Ishmaelite way-goers
    came from Gilead, and that their camels bare sweet smelling spiceries, and resin,
    and stacte, into Egypt.
  eng-WMBB: They sat down to eat bread, and they lifted up their eyes and looked,
    and saw a caravan of Ishmaelites coming from Gilead, with their camels bearing
    spices and balm and myrrh, going to carry it down to Egypt.
  spp-spp: Puru ɲwɔhɔ na, maa ntɛ̀ɛn na lyî. Mà pi yaha ɲjyìŋi na, ka pi i mpa ɲùɲyi
    yîrig'a wíi mà Sumayila tùluge cwɔhɔmpii pìi nimpamii ɲya ná ɲwɔ́hɔ kuruŋ'i mà
    yîri Galadi kùluni i, yire ɲwɔ́hɔɲyi mpyi a tugo sìnmpe nùgontaanwumpe ná làtikoloŋi
    na, na ŋkɛ̀ɛge *Misira kìni i.
  aey-aey: Odocob age sab joqaga bili bibilegin dana Ismal sihuldec age Giliaddec
    agena kamel mati bahic big togoctogoc hohogin feciadein. Agena kamel euna sabca
    cilecebil tinca mecnu euca gilic dedemanca ceteteh eundec gahidu age Isip noin.
  urd-GVH: फिर वह रोटी खाने के लिए बैठ गए। अचानक इसमाईलियों का एक क़ाफ़िला नज़र आया।
    वह जिलियाद से मिसर जा रहे थे, और उनके ऊँट क़ीमती मसालों यानी लादन, बलसान और मुर
    से लदे हुए थे।
  rug-rug: Meke sipu korapa henahena rini, si lopu sana dogoria rini si keke puku
    tie, saripu mae guadi koasa butubutu te Isimeli saripu ene mae guadi pa Qileadi
    meke korapa la gua dia pa popoa Izipi. Meke va paleke ni rini koari na kameli
    sari na oto huda na meresena meke na oela humaṉa lea, na gua.
  gaz-gaz: Obboloonni isaa buddeena nyaachuuf tataaʼan; ol jedhaniis kunoo, daldaltoota
    warra Ishmaaʼeel kanneen Giliʼaadii dhufaa jiran argan. Isaanis urgooftuu, haphee
    dibataatii fi qumbii gaalawwan isaaniitti feʼatanii Gibxitti geessaa turan.
  fra-LSG: Ils s’assirent ensuite pour manger. Ayant levé les yeux, ils virent une
    caravane d’Ismaélites venant de Galaad; leurs chameaux étaient chargés d’aromates,
    de baume et de myrrhe, qu’ils transportaient en Égypte.
  gnn-gnn: bala ḏäpthurruna walala marrtjina ŋathana ḻukana. Bala walala mel‐garrwarthinanydja,
    bitjarra nhäŋala warray yolŋu'‐yulŋunha, walala marrtjina ḏiltjikurruna lili wäŋgaŋala,
    yurru wäyingalanydja ḏiltjiŋuranydja marrtjina gorruŋala girri' malanha dhika
    nhä, bala walala yukurrana marrtjinanydja ŋunhi nhäyikayuna Yetjiplilina, wuŋiḻi'yunarawu
    ŋurikiyi girri'wuna malaŋuwu.
  yal-yal: Na xanbi, e yi dɔxɔ donse dondeni. E to e yɛɛn nakeli, e yi Sumayila bɔnsɔnna
    yulane to fɛ. E yi kelixi Galadi yi, wusulanna nun senna nun latikɔnɔnna yi e
    ɲɔgɔmɛne fari siga Misiran yi.
  gum-gum: Inchabe yandø nømbe manrrab purramisrøbelø køn. Inchen nøm ashene, Galaadsrøngurri
    kan søtø ismaelitasmera amrruptinchibelø køn, camellosmerayu niisrar larrø may
    irrabzheelø, balsamo køben, mirra køben tru Egiptosrømay.
  iou-iou: Ude täŋkaŋ päŋku maŋit itpäŋ ketem naŋkuŋ. Ketem naŋ itkaŋ Ismael äbotken
    nanik ätu Gileat komeken naniktä Isip kunayäŋ äbäŋirä bankentä yabäŋkuŋ. Äma äbuŋo
    unitäŋo kamel terak imaka gäripi ba käbäŋi säkgämän nikek Isip komeken Isip naniktä
    yämiŋpäŋ gwäki yäpmäkta bumta peŋpäŋ yäpmäŋkaŋ äbuŋ. Ismael äbot uwä wäpi kubä
    Midian.
  haw-1868: A noho iho la lakou e ai i ka ai. Alawa'e la ko lakou maka, ike aku la,
    aia hoi kekahi poe mamo a Isemaela, e hele mai ana, mai Gileada mai, me ko lakou
    mau kamelo, ua kaumaha i ka mea ala, a me ka bama, a me ka mura, e lawe hele ana
    i Aigupita.
  arb-NAV: وَحِينَ جَلَسُوا لِيَأْكُلُوا شَاهَدُوا عَنْ بُعْدٍ قَافِلَةً مِنَ الإِسْمَاعِيلِيِّينَ
    قَادِمِينَ مِنْ جِلْعَادَ فِي طَرِيقِهِمْ إِلَى مِصْرَ، وَجِمَالُهُمْ مُثَقَّلَةٌ
    بِالتَّوَابِلِ وَالْبَلَسَانِ وَالْمُرِّ.
  adz-adz: 'Ribarangan impruꞌ ruan impai i nanga i gada nam, da iraiꞌ i maran da itsangan
    garam Ismail ruta gan kamiran mingꞌa gamp Giliat bada i ruꞌa Idzip. Gan kamiran
    iyu nam bunump bida ani iyus: asam ma wasub wasub da gai gurun gaunt waꞌa bini.'
  ewe-ewe: Wonɔ anyi, ɖu nu; kasia wokpɔ kposɔ aɖewo le didiƒe gbɔna wo gbɔ. Wonye
    Ismaeletɔ asitsala siwo tso Gilead la, eye wotsɔ aŋe, lifi kple kotoklobo yina
    ɖe Egipte.
  eng-LEE: 'And they sat down to eat bread: and they lifted up their eyes and looked,
    and, behold, a company of Ishmaelites was coming from Gilead; and their camels
    were bearing spicery, and balm, and lotus, going to carry it down to Egypt.'
  gvn-gvn: Jana mayinga nukan-nukajin, kanbal dingkar-dingkar janandarrku kankadan,
    dungan-dunganya bubungu Egyptmunbu. Judahngka yalaman, “Ngana Joseph kari kuni,
    nyulu ngananga yabaju. Nyungun dingkar-dingkaranda sellim-banka moneyka.” Jana
    Joseph wellmun jarra-kulban, sellim-ban moneyka. Jana dingkar-dingkarangka nyungun
    naka wundin bubungu Egypt.
  nna-nna: Kajarniyi mayiku nganinyaku. Mayi nganinyangulu yirrirniyijaninyi marrngu
    taManasseh camel-jartiny pirlurru yajarnikinyiyi. Jinta ngurra warinyja, yini
    marnayijaninyi Ishmael-milirrangu. (Wariny janamili yini Midian-milirrangu.) Tamarniyi
    Gilead-ja, yananyayi Egypt-karti. Camel-ju kanganyikinyiyi jurikata jirnikatapa
    mirrijin warinypa wariny warnkuku maninyaku.
  asm-FB: তাৰ পাছত তেওঁলোকে ভোজন কৰিবলৈ বহিল; তেনেতে তেওঁলোকে চকু তুলি চাই দেখিলে
    যে, গিলিয়দৰ পৰা ইশ্মায়েলীয়া এক ব্যৱসায়ী দল আহি আছে। উটৰ পিঠিত তেওঁলোকে মা-মচলা,
    বিষ নিৰাময়ৰ সুগন্ধি মলম আৰু গন্ধৰস লৈ মিচৰ দেশলৈ নামি যাবলৈ আহি আছিল।
  sus-A: نَ دَنفِ شَنبِ، عٍ نُ نَ عٍ دّفٍقٍ تّمُي نَشّ، عٍ نَشَ سُمَيِلَ دِ ندٍيٍ
    تٌ قَ رَ كٍلِقٍ فَلٍدٍ. عٍ نُ نَ سُرَيِ، سٍرِ، نُن لَبُندّ شَنِنقٍ مِسِرَ بْشِ
    مَ حْشْمّيٍ قَرِ.
  fra-SBL: Ils s'assirent pour manger du pain. Ils levèrent les yeux et regardèrent,
    et ils virent qu'une caravane d'Ismaélites venait de Galaad, avec leurs chameaux
    portant des aromates, du baume et de la myrrhe, pour les descendre en Égypte.
  hbo-hbo: וַיֵּשְׁבוּ֮ לֶֽאֱכָל־לֶחֶם֒ וַיִּשְׂא֤וּ עֵֽינֵיהֶם֙ וַיִּרְא֔וּ וְהִנֵּה֙
    אֹרְחַ֣ת יִשְׁמְעֵאלִ֔ים בָּאָ֖ה מִגִּלְעָ֑ד וּגְמַלֵּיהֶ֣ם נֹֽשְׂאִ֗ים נְכֹאת֙
    וּצְרִ֣י וָלֹ֔ט הֹולְכִ֖ים לְהֹורִ֥יד מִצְרָֽיְמָה׃
  shp-NTPO: 'Ja José moa mai kini meran potabaini boax jawen wetsabo pii bokana iki.
    Ja pii yakáxon oinkana, Galaad mainmeax Ismaelita jonibo jaton camellonin peyakaabo
    bekana iki. Ja jonibora iká iki, inintinin maroaibo ixon, Egiptonko meskó inintibo
    boí; ja bokanai iníntibora iká iki: Bálsamo, mirra, akin akanai iníntibo.'
  eng-WYCLIFFE: And thei saten `to ete breed; and thei sien that Ismaelitis weigoers
    camen fro Galaad, and that her camels baren swete smellynge spiceries, and `rosyn,
    and stacten, into Egipt.
  piu-2006: '@see-verse:GEN.037.024'
  pjt-pjt: Munuya nyinara ngalkula ngalkula nyangu wati malikitja tjuṯa kamula tjuṯatjara
    kaṯakutjara wati-pitjanyangka. Paluṟu tjana panya Itjumailku pakaḻi tjuṯa ngura
    Kiliyatalanguṟu anangi Itjipaku kutjupa kutjupa tjuṯatjara aṉangu Itjipanya nguraṟa
    tjuṯangka tjalamilantjikitja.
  cwe-cwe: Viwakalile woja wawona bumbila da Waishumaili wokwiza kulawa Gileadi kuhita
    Misili. Ngamiya wawo wakala wapapile vilungo na ubani na mavumba.
  bgs-bgs: Na, róggun igkan tô mga kataladi din, igkita dan tô mga Midianhon na rubbad
    i Ismael asta tô mga kamelyo na gukit tikud tun ta Galaad. Duwán igruran katô
    mga kamelyo na mga anag asta bawì na mammut na ágpiddán dan tun ta banuwa ka Ehipto
    ébô barigyaán.
  kik-kik: Magĩcooka magĩikara thĩ kũrĩa irio ciao, magĩtiira maitho makĩona gĩkundi
    kĩnene kĩa Aishumaeli gĩgĩũka kiumĩte Gileadi. Ngamĩĩra ciao ciakuuithĩtio mahuti
    manungi wega, na ũbani, na ũũkĩ-wa-ngoma ũrĩa wĩtagwo manemane, na maikũrũkĩte
    mathiĩ matware indo icio Misiri.
  ksr-ksr: Kaeŋ ama nene newombaajoŋ kamaaŋ ragi. Kamaaŋ rama jaagia uugi keno Ismael
    kanagesowaa komahooro eja tosianoŋ Gilead gomaŋ mesaoŋ kamelgia donoŋ donoŋ kuuŋ
    oŋoma awaŋao kagi iŋiigi. Yoŋonoŋ kamel qagianoŋ daŋe rombo, sele morimoriwaa
    kelega ano marasiŋ gere tokoya qata mor bala ii aŋgi bosima Iijipt kantrinoŋ kembombaajoŋ
    kagi.
  fra-NCL: Puis ils s’assirent pour manger. Levant les yeux, ils virent, et voici
    qu’une caravane d’Ismaélites venait de Galaad ; leurs chameaux étaient chargés
    d’astragale, de baume et de ladanum, qu’ils transportaient en Égypte.
  cek-AK: Nihcae loe buhcaak han anghnut o; a danh o tahang moe, a khet o naah, Gilead
    prae hoiah angzo, kaengkuu hrang pongah hmuihoih hmuen, hmuihoih thing tangpri
    hoi myrrhnawk kaphaw, Izip prae ah kacaeh Ishmael kaminawk to a hnuk o.
  xla-xla: Epame yia꞉ daya dlowedeme popa꞉mama natilati Ismael elele halë sotapo Giliyad
    mo tle ma Isip mo dla tamalemama ullu ka꞉dle pamalalo alisisi mate epo dakopala
    mate halopo ka꞉mol aliya dla kolupo tamalla natiyo.
  cuk-cuk: Geb a-sorbali, e-iamardi mas-gunnega sigismalad. Geb agine, Ismael-dulemar
    danagwen Galaad-akar danimalad. E-moli-yargan-muregedgi gwallu-wawadikmalad, ina-wawadikmalad,
    sapi-gunnugiid-wawadikmalad-mirraʼye-nugad, Egipto-yarse semamaid.
  uig-CYR: Андин улар тамақ йегили олтарди. Улар бешини көтирип қаривиди, мана Исмаилларниң
    бир карвини Гилеад тәрәптин келивататти. Төгилиригә дора-дәрмәк, тутия вә мурмәккиләр
    артилған болуп, Мисир тәрәпкә кетивататти.
  pma-pma: Evus, uva akanian. Ka navong amul semau akanian, amusil en vange meatin
    keil ten out Ismael amul umai ral min kamel keil ese. Aka en out Kilead avaha
    en out Isip. Amul akur ouai ka toeai koa vite tahos keke meatin keil avahul lati
    ran keil.
  tel-2017: వారు భోజనానికి కూర్చున్నపుడు, ఐగుప్తుకు సుగంధ ద్రవ్యాలు, మస్తకి, బోళం
    మోసుకుపోతున్న ఒంటెలతో ఇష్మాయేలీ యాత్రికులు గిలాదు నుండి రావడం చూశారు.
  hat-BSA: Alò, yo te chita pou manje yon manje. Epi pandan yo te leve zye yo, yo
    te gade, e vwala, yon ekip Izmayelit ki t ap sòti Galaad, avèk chamo ki t ap pote
    yon chaj gòm awomatik, bòm avèk mè pou rive an Égypte.
  bxh-bxh: Habahim sa taꞌai be sa kalahe; na sa itaꞌita lau mate Midiyan dodogadi
    Isamaiyeli laulauwewena tau uneꞌune Gileyada yai sa laolaoma sa itadi. Edi kamela
    hewadi yai mate mulamula hahahana yo panepanedi sa husanidi na sa lau Idipi.
  kos-kos: Ke elos mongo, elos ngetla liyauk un mwet Ishmael se su tuku Gilead me
    in som nu Egypt. Camel natulos us pak pukanten ma sessesla ke mwe akyuye mongo
    ac ono keng.
  hbo-WLC: וַיֵּשְׁבוּ֮ לֶֽאֱכָל־לֶחֶם֒ וַיִּשְׂא֤וּ עֵֽינֵיהֶם֙ וַיִּרְא֔וּ וְהִנֵּה֙
    אֹרְחַ֣ת יִשְׁמְעֵאלִ֔ים בָּאָ֖ה מִגִּלְעָ֑ד וּגְמַלֵּיהֶ֣ם נֹֽשְׂאִ֗ים נְכֹאת֙
    וּצְרִ֣י וָלֹ֔ט הוֹלְכִ֖ים לְהוֹרִ֥יד מִצְרָֽיְמָה׃
  ibo-ibo: Mgbe ha nọdụrụ ala bido iri nri, ha leliri anya ha hụ igwe ndị ahịa Ishmel
    si Gilead. Ịnyịnya kamel ha bu ụda na mgbaa na máá. Ọ bụkwa Ijipt ka ha bu ihe
    ndị a na-aga.
  ory-ory: ତହୁଁ ସେମାନେ ଭୋଜନ କରିବାକୁ ବସିଲେ; ସେମାନେ ଅନାଇ ଦେଖିଲେ, ଯେ ଗିଲୀୟଦରୁ ଏକ ଦଳ ଇଶ୍ମାୟେଲୀୟ
    ପଥିକ ଓଟ ଉପରେ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଓ ଗୁଗ୍ଗୁଳ ଓ ଗନ୍ଧରସ ଘେନି ମିସର ଦେଶକୁ ଯାଉଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.037.024'
  chk-chk: Mürin, ra mottiu pwe repwe mongö. Nge lupwen ra chimwetä, ra küna eu mwichen
    chon Ismael me nöür kewe kamel ra feito me Kiliat. Iwe, ekewe kamel ra uwou sokun
    apach mi pwokus me säfei mi aüchea itan mör, pwe repwe uwala Isip.
  ssd-ssd: Taŋamba nane isukusmba minnaig le kile ndo Ismael kuasmbi ande Gileadŋge
    Isip kambim tuku pronaig le kaŋgerkinaig. Nane agaŋ ndende suŋgomba gureŋ magenu
    afu kilmba kamel mbol patike likinaig.
  rop-rop: Afta na wen olabat bin abum dina sambala pipul gulum Ishmeil pipul bin
    kaminap langa det roud brom det kantri gulum Giliyad. Detlot Ishmeil pipul bin
    brom det traib gulum Midiyan, en deibin kaminap garram kemul olabat, en deibin
    abum olkain medisin blanga selim langa det kantri gulum Ijip.
  ukr-1871: І сїли попоїсти, коли ж глянуть, ідуть подорожні Ізмайлитяне від Галааду
    з верблюдами своїми, везучи бурштин, бальзам та ладан в Египет.
  eng-AOI: Then they sat down and ate some food together. While they were still eating,
    they saw some Ishmaelite people coming. They were travelling from a place called
    Gilead to Egypt. They were going by camel and they were taking sweet-smelling
    perfume and powder and gum to Egypt, to sell to the people there.
  yon-yon: Kwamunekoriwa, yi dibone animan ano korok kankoone wedmibka, Ismaeldan
    yenayiib yi animan ambod mooni yemaniib, kad arewa ye muramura mooni yemaniib,
    baeb amun mooni yemaniib kemo ari nongkobekorib, Giliad ambibkin arimbed Idyip
    yiri deweniib.
  bch-bch: Ga kus ta tidio timado ga tianean, be mole mao matad idae ta tigera panua
    iaoa ede Ismael ad tilalala ga tinam toman ngan led kamel. Gid titnan tibur Gileat
    ga tinam ta tiuangga tila Isip ngan panua tiuolol led danga sisid. Led tulua toa
    kamel paodeai oa iuon ngan bude kemikemi dibala aea, ga danga padengada iuad kemikemi,
    ga abei mer itekea.
  deu-1951: Darauf setzten sie sich nieder, um zu essen. Als sie aber ihre Augen aufhoben
    und sich umsahen, siehe, da kam eine Karawane von Ismaelitern vom Gebirge Gilead
    daher, deren Kamele trugen Tragakanth, Balsam und Ladanum, und zogen hinab nach
    Ägypten.
  eng-JPS: And they sat down to eat bread; and they lifted up their eyes and looked,
    and, behold, a caravan of Ishmaelites came from Gilead, with their camels bearing
    spicery and balm and ladanum, going to carry it down to Egypt.
  ubr-ubr: Namon osi simair bayu sitam mes ato matas si yeit on Ishmael yangan Gilead
    emon si nan au Egypt on sites. Osi asi camel tefasi on asi fio yandes ninibis
    asi baiyas gagamis ta ta on siyagagaien siboen si nat.
  srp-1865: Poslije sjedoše da jedu. I podigavši oèi ugledaše, a to gomila Ismailjaca
    iðaše od Galada s kamilama natovarenim mirisavoga korijenja i tamjana i smirne,
    te nošahu u Misir.
  lug-lug: Awo bwe baatuula okulya, ne bayimusa amaaso ne balengera ekibiina ky’Abayisimayiri
    nga bava e Gireyaadi, ng’eŋŋamira zaabwe zeettise ebyakaloosa, n’envumbo ne mooli
    nga bali mu lugendo babitwala e Misiri.
  heb-heb: וישבו לאכל לחם וישאו עיניהם ויראו והנה ארחת ישמעאלים באה מגלעד וגמליהם
    נשאים נכאת וצרי ולט הולכים להוריד מצרימה׃
  ben-IRV: পরে তারা খাবার খেতে বসল এবং চোখ তুলে চাইল, আর দেখ, গিলিয়দ থেকে এক দল ইশ্মায়েলীয়
    ব্যবসায়ী লোক আসছে; তারা উটে সুগন্ধি দ্রব্য, গুগ্‌গুলু ও গন্ধরস নিয়ে মিশর দেশে
    যাচ্ছিল।
  pan-pan: ਜਦ ਉਹ ਰੋਟੀ ਖਾਣ ਬੈਠੇ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ ਕੇ ਇਸਮਾਏਲੀਆਂ
    ਦਾ ਇੱਕ ਕਾਫ਼ਿਲਾ ਗਿਲਆਦ ਤੋਂ ਆ ਰਿਹਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਊਠਾਂ ਉੱਤੇ ਗਰਮ ਮਸਾਲੇ, ਗੁੱਗਲ ਅਤੇ
    ਗੰਧਰਸ ਲੱਦੀ ਹੋਈ ਸੀ, ਜੋ ਉਹ ਮਿਸਰ ਨੂੰ ਲੈ ਜਾ ਰਹੇ ਸਨ।
  tkr-tkr: Çocar kar oxhanas giv'uring'a, Gilead eyhene cigeençe qöön I'smı'ı'lybışin
    karvan g'ece. Manbışe devabışilqa alixhxhı ədviyatbı, balyzam, ətriyatbı əlyhəəyiy
    man karbı Misirqa ıkkees.
  mwp-mwp: Thana nanga ay purthar thana imaydhin Ismoeylalgal Giliyadhoengu tadir
    Aykupithupa. Thanamun kamelal rugan guray kapu ganul rugal a dhuray rugal kedha.
  mya-JVB: ထိုနောက် အစာ စား ခြင်းငှါ ထိုင် ကြစဉ် မြော် ကြည့် ၍ ၊ ဣရှမေလ အမျိုးသားအစုအဝေးသည်
    ဂိလဒ် ပြည်မှ လာ ၍ နံ့သာ မျိုး၊ ဗာလစံစေး ၊ မုရန်စေး များ ကို ကုလားအုပ် ပေါ်၌ တင်
    ဆောင်လျက်၊ အဲဂုတ္တု ပြည်သို့ ခရီးသွား ကြသည်ကို မြင် လျှင်၊
  tte-O: Simiyasio yakato sikekan kabo sigitai Isimeli tubunao siya Midiya tomoliyao
    togimwala Giliyadi koina silaoma silalau Itipita. Ali kameli kolili olo kilaili
    sitaulili.
  tbg-tbg: Mintumake vika kara nareka oquvi vaiha vutu tavomanta Isamairi vatanaaka
    Gileaati vatukaihai ani vaura. Vi vatanaaka airi airaira koqe untavu haikarave,
    karaqaa hiakaa u haikara aatorave, vi haikara vi haikara vika nái kameriqaa rumpa
    vare Isipini vuru nimiha koqaa varareka ani vaura.
  hmo-hmo: Vadaeni idia helai diho, idia aniani. Edia matana idia negea, laolao taudia
    haida idia itaia, idia be Isamaela taudia Gileada dekena amo idia mai, Aigupito
    dekenai idia lao gwauraia, edia kamelo be aniani edia muramura, bona muramura
    mai bonana namo idia huaia.
  ata-ata: Mileanu maulamenge soxu loxo ne mukalu, ia aneꞌi milai mitaꞌolu sou miꞌani.
    Miꞌaniꞌani ia mimalei la ta Isimaeli seꞌi iloꞌa ta kameliiꞌa meꞌa loxo ne Xileati
    ia ilalai loxo ne Aixiputo. Ta kameliiꞌa mitavule mimii lailaixe loxo mii ane
    tumaꞌu laixe sou laꞌilali mo lamalasile mo ovu vile lexaxu ane tumaꞌu laixe.
  nfa-nfa: Èle èèna ka, ra lèpa, lasi raꞌa-rinu. Ètu talora raꞌa-rinu, kabèdhi la
    ra ladhe rèdhi dhèu canau mai re èèna. Dhèu sèra kako rèti dènge badha onta ra,
    hue dènge mèdha dꞌaga, sèmi raa ajꞌu hèu mèngi, bubhu-bubhu dènge èi naꞌi rupa-rupa.
    Dhèu sèra sa, dhèu Ismael, dhu mai nèti rae Gilead neo lasi kajꞌèu dꞌai Masir.
  urd-urd: और वह खाना खाने बैठे और ऑखें उठाई तो देखा कि इस्माईलियों का एक काफ़िला
    जिल'आद से आ रहा है, और गर्म मसाल्हे और रौग़न बलसान और मुर्र ऊँटों पर लादे हुए
    मिस्र को लिए जा रहा है।
  rus-SYN: 'И сели они есть хлеб, и, взглянув, увидели, вот, идет из Галаада караван
    Измаильтян, и верблюды их несут стираксу, бальзам и ладан: идут они отвезти это
    в Египет.'
  cbt-NTPO: Inapotahuatona', coshatapi huachi. Coshatasoi ni'pirinahuë', a'na huëntona'
    Ismairo nicatono'sa', nioshirin huë'sapi. Carata parti quëran huë'sapi. Camiyonënaquë,
    pimo hua'sairo'sa', parsamo nimirio, pimo yaqui', inapita quësapi. Iquipitoquë
    pa'anapona', quëparapi.
  bqc-SIM: Ɔ̃ aa zↄ̃̀lɛ lɛ́ pↄble. Kɛ́ aa wɛzù, aa Isimaɛla bui kyaamaↄ è, aa bↄ̀
    Galada bùsuu, aalɛ gɛ́ Egipi. An yiongoↄ lí'ↄ ń gãmalɛo ń tulaletio sɛa.
  tcz-CHONGTHU: Chule amaho sun an ne dinga aumlai tah'un, aga dadoh uva ahile vetan
    Gilead a kona hung sumkol veile Ishmael miho a sangan ho toh hung kilhona bego
    le thingthao namtwi toh chule lou namtwi hinpoa Egypt gam lang jonsuh ding amu
    uvin ahi.
  mar-mar: ते भाकरी खाण्यास खाली बसले. त्यांनी वर नजर करून पाहिले, तो पाहा, इश्माएली
    लोकांचा तांडा मसाल्याचे पदार्थ व सुगंधी डिंक व बोळ लादलेल्या उंटांसहीत गिलाद प्रदेशाहून
    येत होता. ते खाली मिसर देशाकडे चालले होते.
  tcs-tcs: Den apta nau dem bala blo Zosep bin sidaun po kaikai, ane wen ol bin luk
    go longwei dempla bin luk wanmob blo Ismaiel pipol uda sele ol samting. Dempla
    ol pipol blo da pamlelain blo Ismaiel. Ol bin kam prom da ples blo Giliad godaun
    po kantri blo Izipt. Ol kamal blo dempla i bin kare ol mersin, ane ol samting
    wea i gad prapa naissmel.
  soq-soq: Ema aupe mo waine nana naie ita pisiwane Ismaelwa bola Giled bolawa bedewe
    wanwanlala pueu kamel do ieio ewamoiena. Mo pueu sa osowe nitu nana eusampa ita
    nitu isiwa etepu pokawa wampo osowe uturempa baiwa tane do mire etepu benasampa
    baiwa aimone Isibtiwa antoie.
  qub-qub: Wiñarpärir micur jamacaycäriran. Chaypita ricaran juc röpa Ismael runacuna
    aywaycämojta. Paycunaga aywaycämuran achca camëlluncunawan nigusyun cargasha.
    Galaadpita aparcaycaran perfümita, balsamuta, mïrrata. Chaycunataga Egiptumanmi
    ranticoj apaycaran.
  bqp-bqp: Akũ ò vùtɛ òtɛn pↄ́ ble. Kũ ò wɛ́ sɛ̀, ò Sumaila buri lagatarinↄ è, ò
    bò Giliada bùsun òtɛn gɛ́ Misila. Ń lakuminↄn do pↄ́nↄ kũ lí'ↄ ɛzɛo kũ lí'ↄ
    gbĩ nnao sɛna.
  hat-hat: Apre sa, yo chita pou yo manje. Pandan yo leve je yo, konsa yo wè yon kolonn
    moun Izmayèl ki t'ap vwayaje. Yo te soti Galarad. Chamo yo te chaje ak gonm bwa,
    lansan ak lami yo t'ap pote al vann nan peyi Lejip.
  eng-BSB: And as they sat down to eat a meal, they looked up and saw a caravan of
    Ishmaelites coming from Gilead. Their camels were carrying spices, balm, and myrrh
    on their way down to Egypt.
  tod-tod: Ti zeini naa ʋoluma, ti ɗa daamii wo. Ti ɠaazuwuzeɠeni, ti wɛlɛ, ti Isemayɛle
    nuiti ma ʋɛbɛi ɠa, ti ɗa ʋa, ti zeɠe Galaade, ta-ɲɔmɛiti kasɔɠiliai ga gulu mana
    maku nɛɛnɛgi ma aniiti, ti ɠɛni liizu ga tiye Ezipete yooi zu.
  eng-WEBPB: They sat down to eat bread, and they lifted up their eyes and looked,
    and saw a caravan of Ishmaelites coming from Gilead, with their camels bearing
    spices and balm and myrrh, going to carry it down to Egypt.
  kbq-kbq: Ana hute'za, zamagra mani'ne'za ne'za nenaku nehu'za, kesga hu'za zamavua
    kazana, avazu hunte'za Ismaeli vahe'mo'za Giliatiti ne-eza, kemorizmifi gamune,
    fukinkna masave tusa masave kregefe'neane (bam) mana'nentake'za mere'ne eri'za
    Isipi zagore ome atrenaku e'naze.
  nhe-BL: Teipa quema mosehuijque para tlacuase, quinitaque sequin ismaelitame tlen
    hualayayaj Galaad ica inincamellos tlen quimamayayaj tlacualpajtli huan tlaajhuiyacayotl
    tlen bálsamo huan mirra, huan yohuiyayaj para tlali Egipto.
  bus-bus: Ben aↄ̃ vɛ̃̀ɛ wèe pↄ́ blee. Kɛ̀ aↄ̃ wɛ́ɛ sɛ̀, aↄ̃ Sumaila bori laatarinↄ
    è, aↄ̃ bↄ̀ Giliada bùsun aↄ̃ↄe gaa Igipiti. Aↄ̃ lakuminↄↄ dò pↄ́nↄ kↄ̃n lí'ↄ ɛ̃zɛ̃o
    kↄ̃n lí'ↄ gũ nnannaao sɛna.
  gub-BL: A'e re wapyk tyky'yr umai'u pà wà. A'e 'ar mehe we wexak amo teko wata ma'e
    a'e pe wakwaw mehe wà. Izimaew izuapyapyr romo wanekon wà. Zireaz ywy wi wanur
    wà, Ezit ywy rehe oho pà wà. Weraha kàpuhàg tetea'u oho weimaw kamer wakupe pe
    wà. Weraha amo ma'e taz zàwenugar tetea'u uzeupi wà no.
  eng-DRA: And sitting down to eat bread, they saw some Ismaelites on their way coming
    from Galaad, with their camels, carrying spices, and balm, and myrrh to Egypt.
  knf-knf: Baya wal mënţ aya aţo ade. Wi bakatuŋ këş aşë win pnŧuk pi bahişmayelit
    kë pakpëna Gilaad. Ŋnŧaam ŋi pnkunkaali ŋi baka ŋajij iko iŧum iŧaabanaani pde,
    ilil pţëkëñ na ikuraaraani yi baţijuŋ kaya kawaap du Ejiptu.
