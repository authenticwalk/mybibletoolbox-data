verse: GEN.037.024
translations:
  mal-C: പിന്നെ അവനെ അവർ ആ ജലസംഭരണിയിൽ തള്ളിയിട്ടു. അതൊരു വെള്ളമില്ലാത്ത പൊട്ടിയ ജലസംഭരണി
    ആയിരുന്നു.
  deu-TKW: packten ihn und warfen ihn in die Zisterne; die Zisterne aber war leer
    und kein Wasser darin.
  lin-lin: Bakangaki ye mpe babwakaki ye na libulu. Libulu yango ezalaki na eloko
    te, ezalaki mpe na mayi te na kati.
  cbr-NT: bitankëxun ka kini 'umpaxñuma ñankáishi tutunkë anu nipakëxa.
  eng-LSV: and take him and cast him into the pit, and the pit [is] empty, there is
    no water in it.
  bmu-bmu: Mi qeköba munŋini qeraköba memba anda o lömnöŋ gilgetka geyök. O löm mi
    oŋi qahöpmö, gwamönŋa kinök.
  eng-GNV: And they tooke him, and cast him into a pit, and the pit was emptie, without
    water in it.
  eng-WEBSTER: 'And they took him, and cast him into a pit: and the pit was empty;
    there was no water in it.'
  nhw-BL: Huan quiitzquijque huan quimajcajque ipan nopa ostotl catli amo quipiyayaya
    atl pampa huactoya.
  swh-ONEN: Kisha wakamchukua wakamtupa katika shimo. Wakati huo shimo lilikuwa tupu,
    halikuwa na maji ndani yake.
  bba-bba: Mɑ bɑ nùn suɑ bɑ kpɛ̃ɛ dɔkɔ kpiri te sɔɔ, te tɑ ǹ nim mɔ.
  eng-KJVCPB: 'and they took him, and cast him into a pit: and the pit was empty,
    there was no water in it.'
  cpy-cpy: Roojotanakiri, rotetakiri omookira opiryaanatakira.
  mpx-mpx: Inoke Yosepa hi ahe hi na hi alipaloek wewel kenken etega enoenovana gamwanaa.
  wbp-wbp: '@see-verse:GEN.037.023'
  luo-luo: kendo ne gikawe mi giwite e bugo. Bugono ne ninono kendo pi ne onge e iye.
  meu-meu: e laohaia, guri ta ai etahoa dobi. Una guri na asi ranuna.
  npi-ULB: तिनीहरूले उनलाई पक्रेर खाडलमा फ्याँकिदिए । त्यो खाडलमा पानी थिएन र त्यो
    सुक्‍खा थियो ।
  yor-yor: wọ́n mú un, wọ́n sì jù ú sínú kòtò. Kòtò náà sì ṣófo, kò sí omi nínú rẹ̀.
  emp-NTPO: Maʌ̃be idjira baido juebada uriad̶e b̶atabuesid̶aa. Dji uriara põãsa baido
    neẽ́ b̶asia.
  ind-ind: dan membuang Yusuf ke dalam sumur yang kosong.
  pes-OPCB: سپس او را در چاهی که آب نداشت انداختند
  ssx-ssx: Kutupa mo weki meata꞉ mo ikali na pitieke naku pa꞉ta꞉ mea baemekeme.
  lcm-lcm: Au na ki tak le ia, kianla asuai ania nei mata. Sikei mata ang katapo kovek
    i laman neina, katapo mat.
  aer-aer: '@see-verse:GEN.037.023'
  tgl-ULB: Dinala siya at itinapon siya sa loob ng balon. Walang laman ang balon ni
    wala itong tubig.
  nop-nop: nagila wooŋ tobooŋa tukulune ime bom koomii ime silida tuguk siliineŋ foguk.
  kca-kca: пӑ ԓўвеԓ ўсэԓ пӑ мўв ўса йўвәтсэԓ; щи мўв ўс таԓ ус, йик щита ӑнтом ус.
  cbu-NT: Putayashtisin, pososh pshtarangana. Itaru, anushsha pososh kung ndunarimuna.
  hui-hui: Golo ngelalu Yosebe minu yalu puwa iba biraga uli mbira iba nabere yobi
    wiagoha bape hene.
  wrs-wrs: Doa waianganamba mellava, diva pomba hivranam doara, doa no mella di holopipovvna.
  jao-jao: Kulu kalu-rduma nyalunga-anyira, kala-ka bajinju, kalu-walima wajkaliya
    lawarra, na-lawarr kalu-mulantha li-wulu ambuliyalu, ki-wabudawu kalu-mulantha...i
    wajkaliya, na-ruku barra na-mangaji na-lawarr, kalu-walima Jajiba wajkaliya lawarru
    linjikulinji-babalu, kala-nda baji, bawuji kalu-wani alanjilu.
  mya-mya: ထို​နောက်​သူ့​အား​ချုပ်​ကိုင်​၍​ရေ​ခန်း​ခြောက် သော​တွင်း​ထဲ​သို့​ချ​လိုက်​ကြ​၏။
  cbi-NTPO: Josénu tiba putyunu tujuusha pukila.
  bod-N: ཁོ་རང་ས་དོང་ནང་དུ༌འཕངས། ས་དོང་དེའི་ནང་དུ་ཆུ་མེད་པར་སྟོང་བ་ཡིན༌ནོ།།
  wsk-wsk: ale ilak nama mutim ningi sapaman. Mutim mu yu ko mutim iman, bare kumik
    yu mena, yu marakam.
  kkl-kkl: sae kiliro pabiekti, mag longkanep kirik arameag aneko peleng lobol piek.
    Peleng lobol piekag aneko mag longorop komag peleng lobol piek.
  sna-sna: uye vakamutora vakamukanda mutsime. Zvino tsime rakanga rapwa risina mvura.
  spa-BLM: lo tomaron y lo arrojaron a la fosa. La fosa estaba vacía. No había agua
    en ella.
  beu-beu: Angmuse ini at ila aing metma jar eng taata nu angu omimi alolang hela.
  cac-cac: Ix lajvi chi' ix ac'jiem vin̈ yuj eb' d'a yol jun yed'tal a' jul yich,
    malaj a a' d'a yool.
  swh-ULB: Wakamchukua na kumtupa shimoni. Shimo lilikuwa tupu bila maji.
  bel-bel: і ўзялі яго і ўкінулі яго ў роў; а роў той быў пусты; вады ў ім ня было.
  wed-wed: Ma i vaia ma i tawana ḡairei waira dogona au orana.
  deu-ELBBK: und sie nahmen ihn und warfen ihn in die Grube; die Grube aber war leer,
    es war kein Wasser darin.
  mbb-OT: ne intimbag dan sikandin diyà te vudsi he punduwà te wahig. Ne haazà is
    budsi ne wazè din taǥù he wahig.
  msc-msc: Alu ka a mira ka a lafili kɔlɔn do kɔndɔ. Kɔlɔn wo jani le tɛrɛ, ji tun
    tɛ a kɔndɔ.
  mal-2015: അതു വെള്ളമില്ലാത്ത പൊട്ടക്കുഴി ആയിരുന്നു.
  tuo-NT: Tuwee, topʉ nirĩ pe aco marĩrĩ pepʉ tuuquesãcãrã niwã.
  gup-gup: dja nungka birrikang birriburriweng kore kudjorlok, kaluk kumekbe kudjorlok
    bukni, minj boyuwirrinj.
  met-met: Sup, baing daxap mala diting mari lang banggumina. Ne bangguma xola, langin
    te.
  gvs-gvs: Ago tauyana silave isou doeluyana goi. Doeluyana daakakaina unana bwae
    geya.
  rmc-rmc: a paľis les čhide andre chaňig. Andre chaňig na sas paňi.
  nlg-nlg: Mara sonihaghea tana tuvu, me mamaha tana bona vaghana eni.
  dgr-DOGNT: eyı gà dèè-yìı-gǫǫɂàa yìı gı̨ı̨hxà. Eyı dèè-yìı-gǫǫɂàa sìı weyìı tı whìle
    ı̨lè.
  pes-OPV: و او را گرفته، درچاه انداختند، اما چاه، خالی و بی‌آب بود.
  ron-1924: 'Л-ау луат ши л-ау арункат ын гроапэ. Гроапа ачаста ера гоалэ: ну ера
    апэ ын еа.'
  aui-aui: Bi sikabi sinagho da dogu kwebuna kamone sivitavenayowoyeni.
  ben-OBCV: এবং তাঁরা তাঁকে ধরে সেই জলাশয়ের মধ্যে ছুঁড়ে ফেলে দিলেন। জলাশয়টি খালি
    ছিল; তাতে জল ছিল না।
  lex-lex: Noma rodia pa rla rnakul targa la gera ralamni. Gera niahi mak kerna ida.
  rgu-rgu: Basa ria, boe ma ara roi rosoꞌ ana, de ruan leo oe dodolu mates ria daleꞌ
    neu.
  som-som: Kolkaasay qabteen oo ay ceelkii ku tuureen; ceelkuna waa madhnaa oo biyo
    kuma jirin.
  lat-VUC: miseruntque eum in cisternam veterem, quæ non habebat aquam.
  aoi-aoi: akwa neni-rndarrka nakina akwa nuw-errikba angerriba ebinu-wa engburingka
    emedirra-da.
  eng-ASVBT: 'and they took him, and cast him into the pit: and the pit was empty,
    there was no water in it.'
  mna-mna: To tikami mi tipundu i sula yok touŋana muriini ta. Yok muriini tana na,
    yok sa ipot pa som.
  ita-1885: 'Poi lo presero, e lo gittarono in quella fossa: or la fossa era vota,
    e non vi era acqua alcuna dentro.'
  eng-LXXUP: And they took him and cast him into the pit; and the pit was empty, it
    had not water.
  eng-ULB: They took him and threw him into the pit. The pit was empty with no water
    in it.
  spa-VBL: lo agarraron y lo arrojaron a una fosa. (La fosa estaba vacía y no tenía
    agua).
  fra-_FOB: Et ils le saisirent, et le jetèrent dans la fosse. Or la fosse était vide;
    il n'y avait point d'eau.
  mal-mal: അത് വെള്ളമില്ലാത്ത പൊട്ടക്കുഴി ആയിരുന്നു.
  urd-GVR: Yūsuf ko gaṛhe meṅ phaiṅk diyā. Gaṛhā ḳhālī thā, us meṅ pānī nahīṅ thā.
  suz-BL: मिनु लेख ङा ढोडोङगा कामी पिक्‍गमे बाक्‍त। मेको ढोडोङगाम ब्‍वाक्‍कु मबाक्‍शो
    बाक्‍माक्‍त।
  ita-1927: lo presero e lo gettarono nella cisterna. Or la cisterna era vuota; non
    c’era punt’acqua.
  ckb-ckb: ئینجا بردیان و فڕێیاندایە ناو ئەمباراوەکە، کە بەتاڵ بوو و ئاوی تێدا نەبوو.
  eng-BBE: 'And they took him and put him in the hole: now the hole had no water in
    it.'
  crx-NTPO: '''Et huyilhchoot ''ink''ez nyo tsak''et ''et ''ahuyano, nyo tsak''et
    ''aw too hooloh.'
  kan-OKCV: ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು ಗುಂಡಿಯಲ್ಲಿ ಹಾಕಿದರು. ಆ ಗುಂಡಿ ನೀರಿಲ್ಲದೆ ಬರಿದಾಗಿತ್ತು.
  bbb-bbb: Areme bune fare dabe mako be bu dofuo ruiva fune sima ijia abiese.
  tam-2017: அவனைத் தூக்கி, அந்தக் குழியிலே போட்டார்கள்; அது தண்ணீரில்லாத வெறுங்குழியாயிருந்தது.
  spa-RV-1909: Y tomáronlo, y echáronle en la cisterna; mas la cisterna estaba vacía,
    no había en ella agua.
  ron-BTF: Şi l-au luat şi l-au aruncat într-o groapă; şi groapa era goală, nu era
    apă în ea.
  eng-WEBP: and they took him, and threw him into the pit. The pit was empty. There
    was no water in it.
  eng-FBV: grabbed him and threw him into a pit. (The pit was empty—it didn't have
    any water in it.)
  nld-1939: grepen hem vast, en wierpen hem in de put. De put was leeg, en er stond
    geen water in.
  nch-BL: Huan quiitzquijque huan quimajcajque ipan nopa ostot cati amo quipiyayaya
    at pampa huactoya.
  tfr-NTPO: ga ba l̈ëng l̈i shara l̈ok, dbura jer di bapkwo pjl̈ëbgwoyo jong eshko
    l̈i roshko. Eshko dbaryo ga roy di drete.
  vie-1934: rồi, bắt chàng đem quăng trong hố nước. Vả, hố khô cạn, chẳng có nước.
  hin-CV: और योसेफ़ को एक सूखे गड्ढे में डाल दिया, गड्ढा खाली था; उसमें पानी नहीं
    था.
  eng-OURB: and they took him, and threw him into the pit. The pit was empty. There
    was no water in it.
  spa-BES: Y ellos lo tomaron y lo pusieron en el pozo; ahora el pozo no tenía agua.
  tdx-tdx: le rinambe’ iereo vaho nafetsa’ iereo an-kadaha ao. Nikapaike i kadahay,
    tsy aman-drano.
  vid-vid: Hamba wamibata na kumtoza kuli ideho, ila ideho lila nahaliwele na mazi.
  pwg-pwg: Iviiya inae da ku dogo kamona itawanaoruwei. Ma dogona rorova kava imotomtawei.
  eng-OKE: And they took him and cast him into the pit; but the pit was empty, no
    water was in it.
  tha-KJV: แล​้วเอาโยเซฟไปทิ้งลงในบ่อ บ่อน​ั้​นว​่างเปล่าไม่​มีน​้ำ
  por-BR-2018: E tomaram-no, e lançaram-lhe na cisterna; mas a cisterna estava vazia,
    não havia nela água.
  bco-bco: '@see-verse:GEN.037.023'
  deu-ELO: und sie nahmen ihn und warfen ihn in die Grube; die Grube aber war leer,
    es war kein Wasser darin.
  ktm-ktm: Inum pe su herwi iy pe hepiyen iy ile lon ngaden wo sih wo indrahak odo
    lon, ise lok ndre su hodo eriy tih.
  caa-caa: y uchuquiobꞌ y uyariobꞌ tama inteꞌ nuxi chꞌen xeꞌ intam xeꞌ matucꞌa e jaꞌ
    tamar.
  eng-WYC-2018: and they put him in[to] an eld cistern, that had no water.
  epo-epo: kaj ili prenis lin kaj ĵetis lin en la puton; sed la puto estis malplena,
    akvo ne estis en ĝi.
  uig-PIN: '@see-verse:GEN.037.023'
  beo-beo: Amalalu, ilia da Yousefe amo hafoga:i uli dogoi amo ganodini sanasi.
  tpi-OTNT: Na ol i kisim em i go na tromoim em i go daun long wanpela hul wara i
    drai pinis.
  hau-SA: suka kuma ɗauke shi suka jefa a cikin rijiya. To, rijiyar wofi ce, babu
    ruwa a ciki.
  udu-udu: Dhali uni bu’thki a’di mo dhali biṯ a’di e jis yi’de/ mo. Jis yi’de/ yan
    a’di idi bwa ’te/ mo, yi’deŋ kamu/ yisa di’d nycineya.
  uig-LAT: '@see-verse:GEN.037.023'
  nde-nde: bamthatha bayamphosela emgodini. Umgodi lo wawungela lutho, kungelamanzi
    phakathi kwawo.
  ton-ton: Pea nau ʻave ia ʻo lī ki he luo; pea naʻe maha pe ʻae luo, naʻe ʻikai ʻi
    ai ha vai.
  ces-1613: A pochopivše, uvrhli jej do čisterny. Èisterna pak ta byla prázdná, v
    níž nebylo vody.
  eko-eko: khuntthempa khumweeselela vanlipu woohiivo hatha etthu na oohivo maati.
  nss-nss: Pwen yihu wiri yiy pe huya piyani yiy iya ngat sih, mepo ndran kinho aliy
    pwi.
  eng-WMB: and they took him, and threw him into the pit. The pit was empty. There
    was no water in it.
  tam-TCV: அவர்கள் அவனைத் தூக்கி, அங்கே இருந்த கிணற்றிலே போட்டார்கள். அப்பொழுது அந்தக்
    கிணறு தண்ணீர் இல்லாமல் வெறுமையாயிருந்தது.
  ceb-ULB: Ila siyang gikuha ug gihulog siya sa atabay. Walay tubig kadto nga atabay.
  mkn-mkn: Ais itu, dong hela raroso sang dia, ju dong tola maso pi dalam parigi mati.
  nce-nce: Na bume fa mototla na tu jwa yefi tu fuluju elë tuku mëtëtëkaka. Na Ruben
    li sloslowa tle.
  pol-UBG: Następnie chwycili go i wrzucili do studni, która była pusta, bez wody.
  agr-agr: achika jukiag waa yumi atsamunum egkeawajui.
  kyc-kyc: Dopa pipala baa yuwale wambarae kyasisi mendena kupyuo malyiyami. Yuwale
    doko ipwa see nange.
  urd-GVU: یوسف کو گڑھے میں پھینک دیا۔ گڑھا خالی تھا، اُس میں پانی نہیں تھا۔
  deu-1912: und nahmen ihn und warfen ihn in die Grube; aber die Grube war leer und
    kein Wasser darin.
  ntj-ntj: Palunyalu-ya Tjawutjanya mantjira makatingu pirti palunyangka warningu
    tjarrpatjunu.
  row-row: Basa ma, ara lea dudꞌui e, de timba e oe mates rala neu.
  kan-2017: ಅವನನ್ನು ಹಿಡಿದು ಆ ಗುಂಡಿಯೊಳಗೆ ಹಾಕಿದರು. ಆ ಗುಂಡಿ ನೀರಿಲ್ಲದೆ ಬರಿದಾಗಿತ್ತು.
  ena-ena: La nudɨ mɨŋa via uavɨla sɨmɨ tulɨ avɨli apalɨ heŋ havalavɨci mɨgumi.
  tgo-tgo: Kaero thɨ wo na thɨ dunjoŋa gogama iya maa mbwama inawe.
  yap-yap: Miyad kol nga ron’ed ngalan ba low ndariy e ran riy.
  tet-tet: Hotu, sia dada sarat Yusuf, natama baa wee knuuk aat nia.
  hlt-MCSB: Te phoeiah Joseph te a khuen uh tih tangrhom khuiah a voeih uh. Tangrhom
    te khaw hoeng tih tui om pawh.
  mdy-ETH: ዬካፓ ዔያታ ዒዛ ዓርቂ ዔኪ ዋኣፃ ባኣ ፃኣዾ ዛሮ ዔታ ኬኤሬኔ።
  twi-ASANTE: Afei, wɔtoo no twenee amena bi mu. Saa amena no, na nsuo biara nni mu.
  mwc-mwc: ba si yauni ku dogu gasarina mena, si garu kirei.
  bhl-bhl: Yosew elo kawin tem ok miktem mak kabalak elo dasiliw kale. Kabalak dasiliw
    kate, elo dasiliw kawin tem be ok banimse kale.
  con-NTPO: indipa tsa'ccu me'choa posonga tisema amppian moe'fa.
  eng-WEBU: and they took him, and threw him into the pit. The pit was empty. There
    was no water in it.
  bnp-bnp: Ri bolea, ri voro purua na lovo i uka naru.
  wal-wal: a efiidi haatti bainna mela ollan yeggidosona.
  mgh-mgh: nunvaraca nunrihela nluusi moohimasi.
  acu-NT: waa yumi atsamunam ujuararmiayi.
  spa-PDDPT: Lo tomaron y lo echaron en la cisterna, pero la cisterna estaba vacía.
    No había agua en ella.
  gun-gun: Ojopy vy omombo yvykua yy oĩ e'ỹ va'e py.
  agu-BL: Ej nin e' bentz tan c'oxle'n tul yi jun jula'tz yi nsken skej a' tul.
  eng-PEV: And they grabbed him, and they chucked him into a big hole in the ground.
    That hole was empty, there wasn’t any water in it.
  ilo-ULB: Innalada isuna ket intinnagda iti abut. Awan naggian ti abut ket awan danum
    iti daytoy.
  kpg-kpg: Digaula gaa lahi a mee gaa hudu gi lodo di monowai maangoo.
  uig-ARA: '@see-verse:GEN.037.023'
  bsp-bsp: Kɔ ŋasumpər kɔ, kɔ ŋantorɛ kɔ dəkələmp. Kələmp kaŋkɔ kənawosər, ali domun
    kənayɔ fɛ.
  bps-bps: Kafnge én, nebela kenen di mngalam sol landè yéél, na ftatekla kenen di
    lam.
  mbs-mbs: Penga niyan, inibing dan sikandin doton te medalem sokian wedad wayeg,
    aw indagdag dan doton.
  tof-tof: I oya ipüdóp, ama nae-koke badudü we amanikóp.
  sus-sus: E naxa Yusufu ragoro kɔlɔnyi nde kui, ye mu nu na naxan kui.
  pon-2006: oh koledi kesehdiong nan pwoahr madekeng ehu.
  jae-jae: ma sêkôc eŋ tôŋ jasêbaliŋ eŋ kêsêp sê teŋ gêja. Sê tau ŋakeleŋ, bu kêpoac
    ŋalêlôm atom.
  ksd-ksd: Ma dia ga vatur ia, ma dia ga vue vaba ia ta ra tung; ma ra tung i ga mama
    ka, pa ta tava tana.
  tur-YTC: Onu alıp kuyuya attılar. Kuyu boştu ve içinde su yoktu.
  bel-N: I ўзялі яго, і кінулі яго ў яму; а яма была пустая, не было ў ёй вады.
  grc-BRENT: Καὶ λαβόντες αὐτὸν, ἔῤῥιψαν εἰς τὸν λάκκον· ὁ δὲ λάκκος κενὸς, ὕδωρ οὐκ
    εἶχε.
  ind-AYT: Lalu, mereka membawanya dan melemparkannya ke dalam sebuah sumur. Sumur
    itu kosong, tidak ada air di dalamnya.
  lid-lid: Ma oro bwese-e iy ma akahei iy i bolo lek gwa bolon bwe dah.
  nya-nya: ndipo anamutenga namuponya mʼchitsime chopanda madzi komanso mopanda chilichonse.
  hrv-hrv: pograbe ga i bace u čatrnju. Čatrnja je bila prazna; nije bilo u njoj vode.
  mps-mps: Tama augwaligo aga sela pelama, te wę sula sai tǫ dedage me deli elalubo
    madi teba tula palai.
  llg-llg: Basa ndia, boe ma ala hela loloson, de ala timban neni oe mata madak ndia
    dalek neu.
  tpi-tpi: Na ol i kisim em i go na tromoim em i go daun long wanpela hul wara i drai
    pinis.
  dan-1931: tog ham og kastede ham i Cisternen; men Cisternen var tom, der var intet
    Vand i den.
  vie-OVCB: và quăng Giô-sép vào một cái giếng cạn, không có một giọt nước.
  lbk-lbk: Et inekchagcha siya isnan esa'y naschok ay fofon.
  guj-2017: તેઓએ તેને પકડીને ખાડામાં નાખી દીધો. પણ તે ખાડો ખાલી હતો અને તેમાં પાણી
    ન હતું.
  byr-byr: '@see-verse:GEN.037.023'
  awx-awx: Tiwän täke täku gäpma undäkäxätan mumbä pukukut. Gäpma undäkä yanggänä
    wenä.
  pon-2006A: oh koledi kesehdiong nan pwoahr madekeng ehu.
  por-BRBSL: e o pegaram, e o jogaram na cova. A cova estava vazia. Não havia água
    dentro dela.
  aly-aly: Irrka ilkwewarl renh iwek.
  cth-cth: A ceikhai awh teh tangkom dawk a pabo awh. Tangkom dawk tui awm hoeh.
  twi-twi: na wɔtow no kyenee amoa bi mu. Na nsu biara nni amoa no mu.
  hlt-hlt: Te phoeiah Joseph te a khuen uh tih tangrhom khuiah a voeih uh. Tangrhom
    te khaw hoeng tih tui om pawh.
  tbz-SIM: Kóò dootóo tɛbintɛ miɛkɛ, dɛ kó tɛbintɛ do í ɑ̃ mɛniɛ mbɑ́ sɑ́m̀pɔ́.
  msy-2020: Egha me a inigha ghua mozir dɨpar mɨsɨngizir mam mɨkɨni.
  txq-txq: Boe ma ara leꞌa rorosok kana, de ara timban maso neni oe matak dale neu.
  aaz-aaz: Rarit sin nheer anfoont ee, ma nꞌokar nataam ee neu koon haniꞌ naan.
  azb-azb: Özünü də götürüb quyuya atdılar. Quyu boş idi, orada su yox idi.
  eng-DBY: and they took him and cast him into the pit; now the pit was empty — there
    was no water in it.
  hin-2017: और यूसुफ को उठाकर गड्ढे में डाल दिया। वह गड्ढा सूखा था और उसमें कुछ जल
    न था।
  wol-KYG: Ñu jàpp ko, tàbbal ca biir kàmb ga, fekk mu déy, ba wow koŋŋ.
  swp-swp: Se abilau ia arinai se gabadobei duha lailai alona eai. Duha wa aha’ahana,
    nige goilana.
  bjr-bjr: Miqimmaseeqa nammari aadana usufu madikanaki aqiqau.
  eng-YLT: and take him and cast him into the pit, and the pit [is] empty, there is
    no water in it.
  kne-kne: Pag da en egasen sin bobon ay sana ay iwed danom na.
  wat-wat: Si oviya keta yeyenu kokoninei si tewesobuwiya.
  heg-NTPO: Hidi nam, oen pel-lakang una, le hutun tamang lako se bolo ui hmate ka
    dalen.
  ptu-ptu: Mane untibei Yusuf dokko pambo'bä' takeuwai.
  bzd-NTPO: Eta̱ iklö'wé̱wa̱rakitö batréemi, ka̱uk tso' di' blóie, erë kë̀ iwà ta̱'
    ese a̱.
  kwf-kwf: '@see-verse:GEN.037.023'
  eng-WYC-2017: and they put him in[to] an eld [or old] cistern, that had no water.
  eng-WMBB: and they took him, and threw him into the pit. The pit was empty. There
    was no water in it.
  spp-spp: Maa u ŋɔɔŋ'a cyán wyige e, lwɔhe mpyi k'e mɛ.
  aey-aey: ehudi li wa helna helecebil non. Aria wa hel euna waca qee, eu galalec
    nijen.
  urd-GVH: यूसुफ़ को गढ़े में फेंक दिया। गढ़ा ख़ाली था, उसमें पानी नहीं था।
  rug-rug: Meke saputu vagia rini si asa, meke oki voi la nia pa korapa berukehe,
    sapu loke kolona.
  gaz-gaz: isa fuudhanii boollatti gad darbatan. Boolli sunis duwwaa ture; bishaanis
    hin qabu ture.
  fra-LSG: Ils le prirent, et le jetèrent dans la citerne. Cette citerne était vide;
    il n’y avait point d’eau.
  gnn-gnn: bala ḏupthurruna ŋanya rumbalnydja ŋunhi ŋarŋgalilina. Bala yana walala
    wäŋgaŋalana bala, ga dhuṯ‐gay nhina'‐nhinanana,
  yal-yal: E yi Yusufu tongo, e a woli xɔɲinna ra, ige mi naxan kui.
  gum-gum: nune kemøra, tru pi wesramig trab lalig pasrabigu keguchibelø køn. Inchendø
    tru trab laliibe chi pigaig pur pasrabig køn.
  iou-iou: Weŋ täŋpä kuŋ imiŋirä iŋit yäpmäŋ päŋku ume awaŋ gänaŋ tewä yäpmäŋ äpmo
    itkuk. Awaŋ uwä kawuki, umeni nämo.
  haw-1868: Lalau ae la lakou ia ia, hoolei aku la ia ia iloko o ka lua. Ua kaawale
    ka lua, aole he wai oloko.
  arb-NAV: وَأَخَذُوهُ وَأَلْقَوْا بِهِ فِي الْبِئْرِ. وَكَانَتِ الْبِئْرُ فَارِغَةً
    مِنَ الْمَاءِ.
  adz-adz: da iyu arangan ifan da itapu iruꞌ ntsuf mpui riꞌa gin igi.
  ewe-ewe: eye wolée da ɖe vudo aɖe si me tsi menɔ o la me.
  eng-LEE: And they took him, and cast him into the pit; and the pit was empty; there
    was no water in it.
  gvn-gvn: '@see-verse:GEN.037.023'
  nna-nna: parnpirniyi pirtingi wirtungu, mulyingi yiji. Pirti punarra. [It was actually
    an old water-cistern, dug to hold water, but dry.]
  asm-FB: তাৰ পাছত তেওঁলোকে তেওঁক ধৰি গাতৰ ভিতৰত পেলাই দিলে; সেই গাতটো পানী নথকা এটা
    শুকান গাত আছিল।
  sus-A: عٍ نَشَ يُسُقُ رَفٌرٌ كْلْنيِ ندٍ كُي، يٍ مُ نُ نَ نَشَن كُي.
  fra-SBL: Ils le prirent et le jetèrent dans la fosse. La fosse était vide. Il n'y
    avait pas d'eau dedans.
  hbo-hbo: וַיִּ֨קָּחֻ֔הוּ וַיַּשְׁלִ֥כוּ אֹתֹ֖ו הַבֹּ֑רָה וְהַבֹּ֣ור רֵ֔ק אֵ֥ין בֹּ֖ו
    מָֽיִם׃
  shp-NTPO: Ja jopemaxon yatantaanan, ja mai kini chichó manxanshaman ikain José potakana
    iki.
  eng-WYCLIFFE: that hadde no water.
  piu-2006: '@see-verse:GEN.037.023'
  pjt-pjt: Munuya palunya katira piṯi panya ngaṯingka tjarpatjunu mina wiyangka parari
    puṯu tatintjaku. Munuya anulta ngurakutu mai ngalkuntjikitja.
  cwe-cwe: Maabaho wamsola na kumwasa muna disima dilibule mazi.
  bgs-bgs: Igpid dan sikandin tun ta madalám balun na itittian, asta igdabù dan dutun.
  kik-kik: Makĩmũnyiita, makĩmũikia irima rĩu. Na rĩrĩ, irima rĩu rĩarĩ rĩũmũ; rĩtiarĩ
    na maaĩ.
  ksr-ksr: Ii menjurama kogia qelanjiŋ meŋ kema apu roŋnoŋ giligi kemero. Apu roŋ
    ii apuya qaa gbameŋaga nano.
  fra-NCL: 'et, l’ayant pris, ils le jetèrent dans la citerne. Cette citerne était
    vide : il n’y avait pas d’eau.'
  cek-AK: anih to naeh o moe, tuikhaw thungah vah o; tuikhaw loe tui kaang boeh moe,
    tui om ai boeh.
  xla-xla: '@see-verse:GEN.037.023'
  cuk-cuk: Geb dia-yaba José-metemalad. We-diade ollobi dinna siid.
  uig-CYR: '@see-verse:GEN.037.023'
  pma-pma: Evus, avuli kati ka asoni vita en vulvul tai koa memes.
  tel-2017: అతణ్ణి పట్టుకుని ఆ గుంటలో పడదోశారు. అది నీళ్ళు లేని వట్టి గుంట.
  hat-BSA: epi yo te pran li e yo te jete li nan fòs la. Alò fòs la te vid e li pa
    t gen dlo ladann.
  bxh-bxh: na sa bahei be sa lofe lidiyen pulu pitapitalina yai. Puluna mate afafana,
    hige hoꞌowa.
  kos-kos: na elos usalla ac siselang nu in luf se wangin kof loac.
  hbo-WLC: וַיִּ֨קָּחֻ֔הוּ וַיַּשְׁלִ֥כוּ אֹת֖וֹ הַבֹּ֑רָה וְהַבּ֣וֹר רֵ֔ק אֵ֥ין בּ֖וֹ
    מָֽיִם׃
  ibo-ibo: Ha duru ya tụnye ya nʼime olulu. Ọ bụ olulu tọgbọrọ nʼefu, nke mmiri na-adịghị
    nʼime ya.
  ory-ory: ତାକୁ ଧରି ଗର୍ତ୍ତ ମଧ୍ୟରେ ପକାଇଦେଲେ, ସେହି ଗର୍ତ୍ତ ଶୂନ୍ୟ, ତହିଁରେ ଜଳ ନ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.037.023'
  chk-chk: Iwe, ra angei o aturalong lon eu pwang mi pö esap wor koluk lon.
  ssd-ssd: nu tumba kumba ka sambu sakina ta sinamŋge bukŋginaig le minna. Sambu ta
    kule buk parakina tuku.
  rop-rop: en deibin tjakam im langa det draiwan wel.
  ukr-1871: І взяли його, та й укинули в колодязь; колодязь же сухий був, води не
    було.
  eng-AOI: Then they took him and threw him into the dry well.
  yon-yon: Kwane ye kuu nendore wene ok dobon dem yiri kaaniwen. Ok dobon dem kuu
    okiibban dowan bidmo kereen yiri kankaaniwen.
  bch-bch: Ga kus ta titado ei ga idudunga ngan eau aea baba toa oa. Be baba toa oa
    mamasa.
  deu-1951: Darnach nahmen sie ihn und warfen ihn in die Zisterne; die Zisterne aber
    war leer, und es war kein Wasser drin.
  eng-JPS: and they took him, and cast him into the pit — and the pit was empty, there
    was no water in it.
  ubr-ubr: Namon osi Joseph sibo ato dogu sareu rar ranin amonai siribirirai isur.
  srp-1865: I uhvativši ga baciše ga u jamu; a jama bješe prazna, ne bješe vode u
    njoj.
  lug-lug: ne bamutwala ne bamusuula mu bunnya obwali obukalu nga tebuliimu mazzi.
  heb-heb: ויקחהו וישלכו אתו הברה והבור רק אין בו מים׃
  ben-IRV: আর তাকে ধরে গর্তের মধ্যে ফেলে দিল, সেই গর্ত শূন্য ছিল, তাতে জল ছিল না।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਫੜ੍ਹ ਕੇ ਟੋਏ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਉਹ ਟੋਆ ਖਾਲੀ ਸੀ, ਉਸ
    ਵਿੱਚ ਪਾਣੀ ਨਹੀਂ ਸੀ।
  tkr-tkr: Vucur xhyan deşde k'oraleeqa g'uvoyxhar.
  mwp-mwp: Kalanu thana nuyn Yoewsepan aygi maypa thayadhin.
  mya-JVB: သူ့ ကိုကိုင် ယူ၍ တွင်း ထဲ သို့ ချ ကြ၏။ ထိုတွင်း ၌ ရေ မရှိ၊ သွေ့ခြောက် သောတွင်း
    ဖြစ်သတည်း။
  tte-O: Kabo sikabi-kalatan yo sigabae-lobiyen gula kalona mena. Na gulane labwalabwana
    nige waila kalona mena.
  tbg-tbg: Iohepira vara muntu haaru namariara quvitovaro aaharauqama vuraqi vara
    vaavi aqukora.
  hmo-hmo: Idia ese Iosepa idia abia lao, guri ta dekenai idia negea diho, unai guri
    dekenai be ranu ia noho lasi.
  ata-ata: ka sou miavuti la miꞌitinu ka mileanu muluꞌelai no lexa taxasou vile musii.
  nfa-nfa: Ka ra nuni paꞌoro ne, hèia ra tule ne asa dꞌara madha èi madhe èèna.
  urd-urd: और उसे उठा कर गढ़े में डाल दिया। वह गढ़ा सूखा था, उसमें ज़रा भी पानी न
    था।
  rus-SYN: и взяли его и бросили его в ров; ров же тот был пуст; воды в нем не было.
  cbt-NTPO: Matahuatona yaninantë posoquë, të'yatopi.
  bqc-SIM: Ɔ̃ aa aà sɛ̀ wa zù ɛpiu. Ɛpi da giiɛ, a í vĩo.
  tcz-CHONGTHU: Hichun amahon Joseph chu adah a aman uvin kotong sunga aseplut tauvin,
    hiche kotong chu imacha umlou twi jong veilou ahi.
  mar-mar: नंतर त्यांनी त्यास एका खोल खड्ड्यात टाकून दिले. तो खड्डा रिकामा होता, त्यामध्ये
    पाणी नव्हते.
  tcs-tcs: ane ol bin teke em ane sakem godaun da empti wel. Da wel i no bin gad wata
    insaid.
  soq-soq: Ita mo me wadane antone esa sagala makolena bedewe aubeieno iene alen.
  qub-qub: Nircorga wiñarpäriran yacun chaquisha caycaj pösuman.
  bqp-bqp: Akũ ò a sɛ̀ ò a zù lↄ̀gↄↄ pìn. Lↄ̀gↄↄ pì da korimɛ à í vĩro.
  hat-hat: Yo pran l', yo jete l' nan pi a. Pi a te vid, li pa t' gen dlo.
  eng-BSB: and they took him and threw him into the pit. Now the pit was empty, with
    no water in it.
  tod-tod: Ti soni, ti seɠe, ti pili zeɠezaɠai ɓogi zu, nii suɲakai ɠɛni de, ziɛ nɔpɛ
    ge la ɠɛni su.
  eng-WEBPB: and they took him, and threw him into the pit. The pit was empty. There
    was no water in it.
  kbq-kbq: zamagra azeri'za tinkeri kampi matevu atre'naze. Ana kerifina tina omnene.
  nhe-BL: Huan quiitzquijque huan quimajcajque ipan nopa tlacoyoctli tlen ax quipiyayaya
    atl pampa huactoya.
  bus-bus: Ben aↄ̃ à sɛ̀ wà à zù lↄ̀gↄ pìn. Lↄ̀gↄ pì da korimɛ à í vĩro.
  gub-BL: A'e re upyhyk Zuze wà, heityk pà ywykwar pupe, 'yzygwar 'y heta 'ym ma'e
    pupe wà.
  eng-DRA: And cast him into an old pit, where there was no water.
  knf-knf: jeja awat du bhër bloŋ. Bhër mënţ baanwo na meel.
