  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಇನ್ನೊಂದು ಕನಸನ್ನು ಕಂಡು ತನ್ನ ಸಹೋದರರಿಗೆ, “ಇನ್ನೊಂದು ಕನಸನ್ನು ಕಂಡಿದ್ದೇನೆ.
