    sha ɗaya suna rusuna mini.”
  udu-udu: 'Dhali yan’ko’d a’di shu’bki jana kamu/ mo dhali ṯorki a’di ikam mo dhali
    o gwo mo ki: Hili mo mo ma aha/ shu’bkina jana kamu/ mo dhali hili mo mo ma, atente/
