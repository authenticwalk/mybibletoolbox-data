verse: GEN.037.009
translations:
  mal-C: 'അവൻ മറ്റൊരു സ്വപ്നംകണ്ടു; അതും സഹോദരന്മാരെ അറിയിച്ചു: “ശ്രദ്ധിക്കുക, ഞാൻ
    വേറൊരു സ്വപ്നം കണ്ടിരിക്കുന്നു; ഇത്തവണ സൂര്യനും ചന്ദ്രനും പതിനൊന്നു നക്ഷത്രങ്ങളും
    എന്നെ താണുവണങ്ങുകയായിരുന്നു.”'
  deu-TKW: 'Und ein andermal hatte er wieder einen Traum, den erzählte er seinen Brüdern
    und sprach: Hört, ich habe noch einen Traum gehabt! Da war die Sonne und der Mond
    und elf Sterne, die warfen sich vor mir nieder.'
  lin-lin: 'Alotaki lisusu ndoto mosusu mpe ayebisaki yango epai ya bandeko na ye
    ya mibali. Alobaki : — Boyoka, naloti lisusu ndoto mosusu : « Namonaki moyi, sanza
    mpe minzoto zomi na moko kogumbama liboso na ngai. »'
  cbr-NT: 'Usokin namátankëxun ka basikëbëtan Josénën amirbishi namátëkënxun aín xukë́nkama
    ñuixuankëxa. Ñuixunkin ka ësokin kakëxa: —¿''Ën kana namátëkënkin bari, ''uxë,
    mapai rabë́ ''imainun achúshi ''ispa akamaxa ''ëmi ñanati shaíkia isan kixun kaina
    ''unánkaniman?'
  eng-LSV: And he dreams yet another dream, and recounts it to his brothers, and says,
    “Behold, I have dreamed a dream again, and behold, the sun and the moon, and eleven
    stars, are bowing themselves to me.”
  bmu-bmu: 'Miaŋgö andöŋe gaun kun kunbuk eka miaŋgö kösohotŋi darumunurupŋi kewö
    jiiga mötket: “Nöŋön gaun kun ekiga miaŋgöreŋ wehön, köiŋ aka seŋgelau 11 mieŋön
    nöŋgöra sipköget.”'
  eng-GNV: Againe hee dreamed an other dreame, and tolde it his brethren, and saide,
    Behold, I haue had one dreame more, and beholde, the Sunne and the Moone and eleuen
    starres did reuerence to me.
  eng-WEBSTER: 'And he dreamed yet another dream, and told it to his brethren, and
    said, Behold, I have dreamed a dream more: and behold, the sun and the moon and
    the eleven stars made obeisance to me.'
  nhw-BL: 'Teipa José quipixqui seyoc temictli huan nojquiya quinpohuili iicnihua.
    Quinilhui: ―Xijtlacaquilica, nijpixqui seyoc temictli huan niquitayaya para tonati
    huan metztli huan 11 sitlalime nechhueyitlepanitayayaj.'
  swh-ONEN: Kisha akaota ndoto nyingine, akawaambia ndugu zake akisema, “Sikilizeni,
    nimeota ndoto nyingine, wakati huu jua, mwezi na nyota kumi na moja zilikuwa zinanisujudia.”
  bba-bba: Yen biru u kpɑm dosu ɡɑɡu kuɑ u ɡu win mɑɑbu sɑɑriɑ u nɛɛ, wee nɑ kpɑm
    dosɑ nɑ wɑ sɔ̃ɔ kɑ suru kɑ kperi wɔkurɑ tiɑ mɑn kpunɑmmɛ.
  eng-KJVCPB: And he dreamed yet another dream, and told it his brethren, and said,
    Behold, I have dreamed a dream more; and behold, the sun and the moon and the
    eleven stars made obeisance to me.
  cpy-cpy: 'Ikanta rapiitakiro José imishiwaetaki, ikamantakiri rirentzipaeni. Ikantziri:
    “¿Piyotakima, eenitatsi otsipa nomishitakiri? Noñaakiri ooryaatsiri, kashiri eejatzi
    11 ikaatzi ompokiro ipinkathatakina.”'
  mpx-mpx: Yaka kenonou etega al i kenonou-an ge i baunan talinau elal i ba, “Ku laegan,
    kenonou etega al ya kenonou-an i ola hiwe. Tage sabwelu, weikena ge putum ali
    gewi elulutega maisena hi kululuem elau.”
  wbp-wbp: Ngaka-pardu-kari Jajupurlu yarda jukurr-manu. Mungalyurru pardinjarla wangkaja-jana
    papardi-nyanu-patuku, “Mungangka jukurr-manurna. Ngulajurna nyangu wanta, kirntangi
    manu 11-pala yanjilypiri, ngulajulpajulu parntarrija warru ngajuku yapa-piya-jala.”
  luo-luo: Eka Josef nochako oleko lek machielo, kendo nowacho ne owetene lekno. Nowachonegi
    niya, “Winjuru lek machielo manyoro aleko ni wangʼ chiengʼ gi dwe kod sulwe apar
    gachiel kulorena.”
  meu-meu: Ma e nihi lou, bena ena nihi na kakana e hamaorolaidia, eto, Vada na nihi
    lou, bena egu nihi ai dina bona hua bona hisiu gwauta-taese e toma henigu diho.
  npi-ULB: उनले अर्को एउटा सपना देखे जसको विषयमा उनले आफ्ना दाजुहरूलाई बताए । उनले
    भने, “हेर्नुहोस्, मैले अर्को सपना देखेँः सूर्य, चन्द्र र एघारवटा ताराले मलाई दण्डवत्
    गरे ।”
  yor-yor: O sì tún lá àlá mìíràn, ó sì tún sọ ọ́ fún àwọn arákùnrin rẹ̀. Ó wí pé,
    ẹ tẹ́tí sí mi, “Mo tún lá àlá mìíràn, wò ó, oòrùn, òṣùpá àti ìràwọ̀ mọ́kànlá ń
    foríbalẹ̀ fún mi.”
  emp-NTPO: 'Mãwãnacarea Josera wayacusa cãĩmocarasia. Maʌ̃ cãĩmocarad̶a sid̶a idji
    djabarãa nẽbʌrʌsia. Nãwã jarasia: –Ũrĩnadua, mʌ̃a waya cãĩmocarasia. Unusia ʌ̃mãdauda,
    jed̶ecoda, idjab̶a once chĩdauda. Maʌ̃gʌrãra ẽberã quĩrãca mʌ̃ quĩrãpita chĩrãborod̶e
    b̶arru copanesid̶aa.–'
  ind-ind: Kemudian Yusuf bermimpi lagi, dan dia menceritakannya kembali kepada kakak-kakaknya,
    “Aku bermimpi lagi. Dalam mimpi itu, aku melihat matahari, bulan, dan sebelas
    bintang bersujud kepadaku.”
  pes-OPCB: 'یوسف بار دیگر خوابی دید و آن را برای برادرانش چنین تعریف کرد: «خواب دیدم
    که آفتاب و ماه و یازده ستاره به من تعظیم می‌کردند.»'
  ssx-ssx: Kutupa Diosepema꞉ upa ma꞉nda꞉ pea ipika꞉ hameke tonu pa꞉ta꞉ alota꞉ I̱ma꞉
    upa ma꞉nda꞉ dupa pua꞉me. I̱ma꞉ta꞉ nate make kaisepo make kiki yaapona꞉ ankena꞉
    homeke hombulanka꞉manu make handoa꞉me Kutupa moeki manuma꞉ta꞉ I̱ pa꞉ta꞉ panda꞉puniaememe
    leekeme.
  lcm-lcm: Au, emung kala anguan orodung an na kala antok a keve tasina ta, “Arai,
    nalapo atogon a mang orodung. Nata arai ani makarap, ulen, na sangauli na sikei
    a kalto na kita soturungai singig.”
  aer-aer: Ikwerenge Joseph-ele altyerre arrpenhe anteme areke. Ingweleme anteme re
    akeme-irremele angkeke kake ikwerenhe areyeke, “Ingwele the altyerre arrpenhe
    areke. The uterne areke, atnyentye, kwerralye 11-pele anthurre, itne atyenge kwene-irrerreke
    ayenge-arle atyeperre anthurre anekenge.”
  tgl-ULB: 'Nanaginip siya ulit ng panaginip at sinabi niya ito sa kanyang mga kapatid.
    Sinabi niya, “Tingnan ninyo, nanaginip ako ng ibang panaginip: Ang araw at ang
    buwan at labing-isang bituin ay yumuko pababa sa akin.”'
  nop-nop: Agaŋ nai nimbo lihine tiŋa daliye indiŋ yeniŋguk, “Lihine nimaaŋ tiŋat
    ale yobee nadineŋ. Lihine tiŋa kawene mele muyakip eŋ hinantilamek 11 adi nu duwokene
    tinamuŋit.”
  kca-kca: 'Щӑԓта кимет уԓәм па вантәс, йайԓаԓа пŏтәртсәԓы, щиты йастәс: «Щиты ус,
    ма уԓәм па ватсәм: хӑтәԓ пӑ тыԓәщ пӑ ихŏщйаӈ хус ма шŏмайэм, ŏх пŏнман, иԓ ԋўрсәт».'
  cbu-NT: Anumunshat, yusur Osiyarini maarangu anush pamasarangiya. Anootssha, yusur
    zoonllee kamanirangtamta. Pamaskuri, nuwaanaatsi zaritam, tsupitam, anumunsha
    tsangach 11 turipingarangandanaya. Aship an nuwaa turipingayarusin, timuchartaranganaya,
    kamanku ántar ashirangiya.
  hui-hui: Yosebehanda ibu hameneruhondo emaga halu mende hondowa tihondo lamialu
    lalu, I̱na emaga handalu hewaria nibi egebi yakundi beriarubi bibahende i̱naga
    wanakuihayagi ibuwa ma podalu bulu paliai hayaria handaru, lalu lamini.
  wrs-wrs: Wo sism henga Yosep inungpunung ve, etehumunilm ishune os. Hev ona, indanam
    kava inungoi, hengava kava nonglai okombam, eva weism, eva paim 11pelara, kam
    kuva kusithapramni.
  jao-jao: Mili yurrulu kilu-mawuranga wundururra ki-Jujiba, kulu kalili-nu mili likili-baba
    wungkuwungkulamba. “Marrirru! Karna-mawuranga awara mili yurrulu. Karna-kala awara,
    rra-kamba, ngakarla, kulu marralhawa ll-bala karna-kala, kulu karna-kala nya-mangaji
    nmanthawu mududu barra ngathangkalu,” nganinya kalili-nu, baki nganinya kili-nu
    nyiki-biyi marda.
  mya-mya: တစ်​ဖန်​ယော​သပ်​သည်​အိပ်​မက်​မက်​ပြန်​၍​အစ် ကို​တို့​အား``ကျွန်​တော်​သည်​အိပ်​မက်​မြင်​မက်
    ပြန်​ပြီ။ ထို​အိပ်​မက်​ထဲ​တွင်​နေ၊ လ​နှင့်​ကြယ် တစ်​ဆယ့်​တစ်​လုံး​တို့​က​ကျွန်​တော်​အား​ဦး
    ညွှတ်​ရှိ​ခိုး​ကြ​သည်​ကို​မြင်​ရ​ပါ​သည်''ဟု ပြော​လေ​၏။
  cbi-NTPO: 'Bene bain José manguipitu ya'' naatalalanu entsandi mawainmi: ¡Meenadei!
    entsai kipiyu: naa pajta bain, naa kepe pajta bain, naa 11 makarala bain, in junga
    kalen ja'' wayu''ka wayu''kakendetsu kipiyu, timi.'
  bod-N: ཕྱིས་སུ་ཡོ་སེབ་ཀྱིས་ཡང་རྨི་ལམ་གཞན་ཞིག་རྨིས་ཤིང་ཁོའི་གཅེན་པོ་རྣམས་ལ་འདི༌ལྟར།
    ལྟོས༌དང༌། ཡང་བདག་གིས་རྨི་ལམ་ཞིག་རྨིས༌ཏེ། རྨི་ལམ་ནང་དུ་ཉི་མ༌དང༌། ཟླ༌བ། སྐར་མ་བཅུ་གཅིག་བཅས་ཀྱིས་བདག་ལ་ཕྱག་བཙལ་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Joseph akingtala ipingiram ale ko ipingira mu ko launari nunga maonam,
    “Ikialko. Ani aking ipingira bo tala arigem, mu worem se sige se baras 11 mu ani
    amake dugu te nubugura kulukuru aisiman.”
  kkl-kkl: Undo unulamekpa, nen lenda nhon mabogti, eldo yabo nebarelamsiogti, “Nari
    lenda mamnaba, hengap, walap, imbrea ko'olombareap tanekori na saramag yabu sanukto
    kulukul alamangba, imna,” aro ambatsiog.
  sna-sna: Ipapo akarotazve dzimwe hope, uye akadzitaura kumadzikoma ake. Akati, “Inzwai,
    ndarota dzimwe hope, uye panguva iyi zuva nomwedzi nenyeredzi gumi neimwe zvanga
    zvichindipfugamira.”
  spa-BLM: 'Soñó aún otro sueño y lo contó a sus hermanos, diciendo: “He aquí que
    he soñado otro sueño, y he aquí que el sol, la luna y once estrellas se inclinaban
    ante mí.”'
  beu-beu: Angmuse Yusup ana bot bale iipalna angu, ana metma ekaku ang naung veng
    iat hubait hula, “Kaku naung! Na bot bale iipalna tila. Na uuling ateing se, ved,
    uuru, bot iid arinu belta nu angu naing veng tou bot naing somba.”
  cac-cac: 'Ix lajvi chi'' ix och junxo svayich vin̈aj José chi'', ix yalanxi vin̈
    d''a eb'' vin̈ yuc''tac chi'' icha tic: —Ay val junxo in vayich ix ochi. A d''a
    jun in vayich chi'' ix vila'', to a c''u yed'' q''uen uj yed'' uxluche'' c''anal
    ix em n̈ojan d''ayin, xchi vin̈.'
  swh-ULB: 'Akaota ndoto nyingine na kuwasimulia ndugu zake. Alisema, “Tazama, nimeota
    ndoto nyingine: Jua na mwezi na nyota kumi na moja ziliniinamia.”'
  bel-bel: 'І бачыў ён яшчэ іншы сон і расказаў яго братам сваім, кажучы: вось, я
    бачыў яшчэ сон: вось, сонца і месяц і адзінаццаць зорак пакланяюцца мне.'
  deu-ELBBK: 'Und er hatte noch einen anderen Traum und erzählte ihn seinen Brüdern
    und sprach: Siehe, noch einen Traum habe ich gehabt, und siehe, die Sonne und
    der Mond und elf Sterne beugten sich vor mir nieder.'
  mbb-OT: Ne nekeuman si Jose meketeǥeinep ne midtudtul zin en maan diyà te menge
    kakey zin. Ke sikandin te, “Nekeuman a meketeǥeinep, neehè ku is andew, vulan,
    wey 11 he menge vituen he edtahud kedì.”
  msc-msc: 'Yusufu sibora ikɔ. A ka wo fanan ɲafɔ a kɔrɔcɛilu yɛ. A kan ko: «Ai la
    tolo malɔ n na. N da sibo ikɔ tuun. N ka tele yen a ni karo ni lolo tan ni kelen.
    Wo bɛɛ ka i majii n kɔrɔ.»'
  mal-2015: 'അവൻ മറ്റൊരു സ്വപ്നം കണ്ടു തന്റെ സഹോദരന്മാരോടു അറിയിച്ചു: ഞാൻ പിന്നെയും
    ഒരു സ്വപ്നം കണ്ടു; സൂര്യനും ചന്ദ്രനും പതിനൊന്നു നക്ഷത്രങ്ങളും എന്നെ നമസ്കരിച്ചു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro apaturi José quẽꞌenemocʉ niwĩ. Te quẽꞌrãrẽ cʉ̃ maꞌmisʉmʉarẽ werecʉ
    niwĩ: —Tʉꞌoya tja. Yʉꞌʉ apaturi quẽꞌeasʉ. Aꞌtocaterore mujĩpũ ʉmʉcocjʉ̃, ñamicjʉ̃,
    once ñocõa yʉꞌʉre ẽjõpeorã paamuꞌrĩqueꞌama.'
  gup-gup: Wanjh nungka yawoyhkodjbukirriwam, dja benmarneyimeng birridanginj, yimeng,
    “Kandibekka, ngayawoyhkodjbukirriwam, dja kaluk kundung, dird dja eleven mankokkarrng
    ngandimarneboddangeni.”
  met-met: Baing mip mibinga tela muli saing naxuya na sabangandi. Harua ba, “Alungu
    to. Ngamip mibinga tela muli. Hata sibuna li xaidaba, sobaga xaung hatung 11 dituru
    mari (titia) manga.”
  gvs-gvs: 'E niga Iyosepayana imasisi, aiyuwoina ikanamimimna. Tuwo tuwowonao ilatuwokoidi,
    idigo kana, ‘Tuwowogowo, akanamimimna, e guna kanamimiyana konōve. Guna kanamimiyana
    ame nakae: Níyala, tukówana be nakae utuna adi badabada yawou tayamo sivatugúyala
    yau yaigu.’'
  rmc-rmc: 'Le Jozef sas mek the aver suno a phenďa les le phralenge: „Sas man mek
    aver suno! Banďolas angle ma o kham, o čhonoro the o dešujekh (11) čercheňa.“'
  nlg-nlg: Mi geva, Joseph te ghoi maturubole sono me ghoi tutugua vanira na lei hoghona,
    me ghaghua vanira, “Kau varongohia mai na maturubole eni, na aho, na vula, maia
    ara hangavulu sakai na veitughu tara tualaghi tuturu kikinima vaniu tana matagu.”
  dgr-DOGNT: 'Įdaà t''à k''achı̨ Joseph nàwhetı̨ ekò, yet''à edı̨ı̨de xè godo, hadı,
    “K''àchı̨ dıı hanì nàwhıhtı̨: sadeè, adzęzah eyıts''ǫ whǫ̀ hoònǫ-daats''ǫ̀-ı̨łè
    sets''ǫ̀ nàgògı̨ı̨hgè,” gòhdı.'
  pes-OPV: 'از آن پس خوابی دیگر دید، و برادران خود را ازآن خبر داده، گفت: «اینک باز
    خوابی دیده‌ام، که ناگاه آفتاب و ماه و یازده ستاره مرا سجده کردند.»'
  ron-1924: 'Иосиф а май висат ун алт вис ши л-а историсит фрацилор сэй. Ел а зис:
    „Ам май висат ун вис! Соареле, луна ши унспрезече стеле се арункау ку фаца ла
    пэмынт ынаинтя мя.”'
  ben-OBCV: পরে তিনি আরও একটি স্বপ্ন দেখলেন, এবং সেটি তিনি তাঁর দাদাদের বললেন। “শোনো,”
    তিনি বললেন, “আমি আরও একটি স্বপ্ন দেখেছি, এবং এবার সূর্য ও চন্দ্র ও এগারোটি তারা
    আমাকে প্রণাম করছে।”
  lex-lex: 'Noka nmi'' nan owa''ana mi''ini ida, pa nwahauru la hyalli re niwra: “Hyalia,
    mitlin mai a''u. A''g e mui'' owa''ana, de lera, wolla me wtiona termida wehrani
    ida rtuk pua rru''u lia mai a''u.”'
  rgu-rgu: Basa de, Yusuf nalamei seluꞌ bali. Boe ma ana tui aꞌa nara nae, “Ae! Au
    alamei seluꞌ bali. Au ita ledo a, bulaꞌ a, ma ruuꞌ sanahulu esa. Basa si doꞌo-tabe
    ratalolole neuꞌ au.”
  som-som: Markaasuu haddana riyo kale ku riyooday, oo walaalihiis u sheegay, oo wuxuu
    ku yidhi, Bal eega, riyo kalaan ku riyoodaye. Waxaan ku riyooday qorraxdii iyo
    dayaxii, iyo koob iyo toban xiddigood oo ii sujuuday.
  lat-VUC: 'Aliud quoque vidit somnium, quod narrans fratribus, ait: Vidi per somnium,
    quasi solem, et lunam, et stellas undecim adorare me.'
  aoi-aoi: Bi...ya ambaka-murra ngarningka eneja ni-lyangburarrkinuma nakina Jawijiba,
    akwa nenuwurraku-makama ngarningka wurrakinu-wa wurrarrkwurrkuwena. “Ngarningke-ka
    ningena ningi-lyangburarrkinuma awilyaba akwulyangburarrka,” ni-yama. “Ngalaja
    mamawura akwa ngawa yimawura akwa dakilyingajanga dumemberrkwa duwilyaba nawurrak-abuluwenduma
    akina ngayuwa-manja,” ni-yama.
  eng-ASVBT: And he dreamed yet another dream, and told it to his brethren, and said,
    Behold, I have dreamed yet a dream; and, behold, the sun and the moon and eleven
    stars made obeisance to me.
  mna-mna: 'Kaimer na, imiu mini. To iso pizin ma iso: “Ou, keleŋ miuŋana tio toro.
    Aŋmiu be kunuŋ aŋmendernder, mi zoŋ ma puulu mi pitik laamuru mi ta timar ma tiliu
    yo mi tilek kumbun pio.”'
  ita-1885: 'Ed egli sognò ancora un altro sogno, e lo raccontò a'' suoi fratelli,
