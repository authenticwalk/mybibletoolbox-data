  mal-mal: 'അവൻ മറ്റൊരു സ്വപ്നം കണ്ടു അത് തന്റെ സഹോദരന്മാരോട് അറിയിച്ചു: “ഇതാ, ഞാൻ
    പിന്നെയും ഒരു സ്വപ്നം കണ്ടു; സൂര്യനും ചന്ദ്രനും പതിനൊന്നു നക്ഷത്രങ്ങളും എന്നെ
    നമസ്കരിച്ചു” എന്നു പറഞ്ഞു.'
  urd-GVR: Kuchh der ke bād Yūsuf ne ek aur ḳhāb dekhā. Us ne apne bhāiyoṅ se kahā,
    “Maiṅ ne ek aur ḳhāb dekhā hai. Us meṅ sūraj, chāṅd aur gyārah sitāre mere sāmne
    jhuk gae.”
  suz-BL: मिनु नोले योसेफम लेंशा अर्को ङोमु तवा बाक्‍त। मिनु आ लोक्‍ब आन कली “नेनीन,
    गो अर्को ङोमु का यो ताता। नां, तास्‍ला नु ११ ओटा सोरुलपुकीम आं कली सेउ पाइक्‍तीमी”
    देंमाक्‍त।
  ita-1927: 'Egli ebbe ancora un altro sogno, e lo raccontò ai suoi fratelli, dicendo:
    “Ho avuto un altro sogno! Ed ecco che il sole, la luna e undici stelle mi s’inchinavano
