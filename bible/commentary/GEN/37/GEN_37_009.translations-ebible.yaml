  row-row: Basa naa ma, Yusuf nalamein seluꞌ fai. De ana nafadꞌe aꞌa nara nae, “We!
    Au ulumein fai. Au ita relo, fulan, ma nduuꞌ sanahulu esa. Basa se beꞌutee malolole
    neu au.”
  kan-2017: ಅವನು ಇನ್ನೊಂದು ಕನಸನ್ನು ಕಂಡನು. ಅದನ್ನು ತನ್ನ ಅಣ್ಣಂದಿರಿಗೆ ತಿಳಿಸಿದನು. ಅವನು ಅವರಿಗೆ,
    “ಇನ್ನೊಂದು ಕನಸು ಕಂಡಿದ್ದೇನೆ. ಅದರಲ್ಲಿ ಸೂರ್ಯಚಂದ್ರರೂ, ಹನ್ನೊಂದು ನಕ್ಷತ್ರಗಳೂ ನನಗೆ ಅಡ್ಡ
    ಬಿದ್ದವು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La cɨhu mu tɨbɨ Josepɨ anisɨhu mu igami agadɨ isagalinu saŋ sulami. Viaŋ
    anisɨhu mu nameŋ agadɨ igiemin uami. Uaiaŋ hula avaŋ hula iadɨ ibi mɨŋaiahɨben
    aba mɨgalɨfɨlɨbavɨla hɨniavɨdaci igiemin uami. Lidɨ human limu limu fɨhala hɨcɨ
    limu pabiŋ cɨjɨŋ agɨlaŋ avi iadɨ ibi mɨŋaiahɨben aba mɨgalɨfɨlɨbavɨla hɨniavɨdaci
    igiemin uami.
  tgo-tgo: Injana mbowa i gheneloloŋava ghenelolo regha na i utugiya weŋgiya oghaghaeko,
    iŋa, “Wo hu vandeŋeŋgo! Mbowa ma gheneloloŋava ghenelolo regha. E mbaŋako iyako
    varae, manjala na ghɨtara voghɨyaworo na voghɨra thɨ kururu e ghino.”
  yap-yap: Me ki lik’ay Josef bayay, me weliy ngak fa pi’nem ni walagen ni ga’ar,
    “Kug lik’ay bayay, ni kug guy e yal’ nge pul nge ragag nge ta’reb i t’uf ni kar
    siro’gad ngog.”
  tet-tet: Baa kalan ida seluk, Yusuf meꞌi tenik. Hotu, nia nalore baa maun sia naꞌak,
