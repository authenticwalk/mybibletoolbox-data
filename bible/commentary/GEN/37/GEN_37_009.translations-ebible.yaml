  ckb-ckb: 'ئینجا خەونێکی دیکەی بینی و بۆ براکانی گێڕایەوە و گوتی: «گوێ بگرن، خەونێکی
    دیکەم بینیوە، بینیم خۆر و مانگ و یازدە ئەستێرە کڕنۆشیان بۆم بردووە.»'
  eng-BBE: 'Then he had another dream, and gave his brothers an account of it, saying,
    I have had another dream: the sun and the moon and eleven stars gave honour to
