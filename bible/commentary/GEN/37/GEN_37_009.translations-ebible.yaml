  bco-bco: A꞉la꞉ta꞉ga꞉ Yosa꞉b e wa꞉ka a꞉ofolo꞉ ko꞉lo꞉, eyo꞉ ao imo꞉wo꞉ malolakiyo꞉
    a꞉la꞉sio꞉, “Niyo꞉ wa꞉ka ofolo꞉ ko꞉lo꞉ maloloma꞉nigo꞉l. Ofo꞉, eleyo꞉, a꞉la꞉ta꞉ga꞉
    tamin kelen a꞉la꞉fo꞉ a꞉no꞉ nemo꞉ wabudaki, ni ha꞉ga elena ba꞉ba꞉.”
  deu-ELO: 'Und er hatte noch einen anderen Traum und erzählte ihn seinen Brüdern
    und sprach: Siehe, noch einen Traum habe ich gehabt, und siehe, die Sonne und
