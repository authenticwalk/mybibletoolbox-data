    etsan, nantun, nuigtu once yayan. Nunú aidau mina tententuawag eme anenjusag tsuntsumjutiagmae”,
    tau.'
  kyc-kyc: Dee Josepe kombeya mendeko piya dokona yangonge dupwa lamaiyuo lao, Dee
