  bbb-bbb: Areme rade Josofu fu una kuke naka be duaku nae areme uri bofari ije kuariae.
    Fu kuariana kiae, Na naka be duaku naevano kiae. Fu kia, Naka ije na nae gake
    mazani ro asame ro zuvi ireveni (11) ijiege bu una na kurituakafievo na giaevano
    kiae.
  tam-2017: 'அவன் வேறொரு கனவு கண்டு, தன் சகோதரர்களை நோக்கி: “நான் இன்னும் ஒரு கனவைக்
    கண்டேன்; சூரியனும் சந்திரனும் பதினொரு நட்சத்திரங்களும் என்னை வணங்கினது” என்றான்.'
  spa-RV-1909: 'Y soñó aún otro sueño, y contólo á sus hermanos, diciendo: He aquí
    que he soñado otro sueño, y he aquí que el sol y la luna y once estrellas se inclinaban
    á mí.'
  ron-BTF: 'Şi a visat încă un vis şi l-a spus fraţilor săi şi a zis: Iată, am visat
    încă un vis; şi, iată, soarele şi luna şi unsprezece stele mi s-au prosternat.'
  eng-WEBP: 'He dreamed yet another dream, and told it to his brothers, and said,
    “Behold, I have dreamed yet another dream: and behold, the sun and the moon and
    eleven stars bowed down to me.”'
  eng-FBV: Then he had another dream told his brothers about it. “Listen, I had another
    dream,” he explained. “The sun and moon and eleven stars were bowing down before
