  nld-1939: 'Later had hij nog een andere droom, die hij eveneens aan zijn broers
    vertelde. Hij sprak: Ik heb een nieuwe droom gehad. Zie, de zon, de maan en elf
    sterren bogen zich voor mij neer.'
  nch-BL: 'Teipa José quipixqui seyoc temicti huan nojquiya quinpohuili iicnihua.
    Quinilhui: ―Xijtacaquilica, nijpixqui seyoc temicti huan niquitayaya para tonati
    huan metzti huan 11 sitalime nechhueyitepanitayayaj.'
  tfr-NTPO: E irgo ga José yoĩno jek pjl̈ara obi, ga tjl̈ẽ ba shjiyga kong ga «Tja
    yoĩk ga dl̈o, mok, dbala kop sak kjwara kjingsho kjwara (11) kjujono bor kong»
    l̈e.
  vie-1934: 'Giô-sép lại nằm chiêm bao nữa, thuật cùng các anh mình rằng: Tôi còn
    một điềm chiêm bao nữa: Nầy mặt trời, mặt trăng, và mười một ngôi sao đều sấp
    mình xuống trước mặt tôi!'
  hin-CV: फिर योसेफ़ ने दूसरा सपना देखा. योसेफ़ ने कहा, “मैंने दूसरा सपना देखा है;
    मैंने सूरज, चांद और ग्यारह नक्षत्रों को मुझे प्रणाम करते देखा.”
  eng-OURB: 'He dreamed yet another dream, and told it to his brothers, and said,
    “Behold, I have dreamed yet another dream: and behold, the sun and the moon and
    eleven stars bowed down to me.”'
  spa-BES: 'Entonces él tuvo otro sueño, y dio a sus hermanos un informe de él, diciendo:
    He tenido otro sueño: el sol, la luna y once estrellas me dieron honor.'
  tdx-tdx: 'Nañinofy indraike, vaho natalili’e amo rahalahi’eo. Inao ty nofiko tovo’e:
    naheoko te nibotrek’ amako i àndroy, i volañey vaho ty vasiañe folo raik’amby.'
  vid-vid: Hamba Yusufu nakalota kahi, nakawasimila wang'holoze yolonga, “Mhulichize,
    ndota kahi, nambona nhondwe kumi na imwe na isanya na nyelezi, nazinamizila heni.”
  pwg-pwg: Muriyai Josepa ivi matume na bade varevaresina ivi akovisi, ivonesi bo,
    “Aku matu kamonai akitai da madegha da nawaravi ma gwamegwame ivi 11 irurunomeku.”
  eng-OKE: And he dreamed yet another dream, and described it to his brothers, saying,
    Behold, I have dreamed a dream again; and lo, the sun, and the moon, and eleven
    stars worshipped me.
  tha-KJV: ต่อมาโยเซฟก็ฝั​นอ​ีก จึงเล่าให้พวกพี่ชายฟังว่า “​ดู​เถิด ข้าพเจ้าฝั​นอ​ีกครั้งหนึ่ง
    เห​็นดวงอาทิตย์​ดวงจันทร์ และดาวสิบเอ็ดดวงกำลังกราบไหว้​ข้าพเจ้า​”
  por-BR-2018: 'E sonhou ainda outro sonho, e contou-o a seus irmãos, dizendo: Eis
