    a ti nah tih a doek.
  mdy-ETH: ዬካፓ ዮሴፔ ሜሌ ዓውቲ ዓውታዻዖ ጌርሲንሢም፦ «ሃሣ ታ ሜሌ ዓውቲ ዓውታዼኔ፤ ዓውቶና ታ ዛጌሢ ዓቢና ዓጊኒና፥ ሃሣ
    ታጶ ፔቴ ዦኦጌ ታኣም ሂርኪ ጌዒ ዚጋንቴኬ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: 'Afei, ɔsane soo daeɛ bio. Ɔkaa daeɛ a ɔsoeɛ no kyerɛɛ ne nuanom no
    sɛ, “Montie: Maso daeɛ foforɔ bio. Mesoo daeɛ, na owia, ɔsrane ne nsoromma dubaako
    rekoto me.”'
  bhl-bhl: 'Kelewsomeliwi, e iti kiin dem sin makso mak kuluko, akalem fik kumel ilo
    bokoyemeko, bokoyemomele: “Yutaka! Yu nem kiin dem sang kale iti kililina! Ne
    atemite: Ataan so kayow so, guel kel fial so, alik alik i nem mit mewso teleko,
    nelo gatak wakas angiwi, ne atemi te.”, yangse kale.'
  con-NTPO: 'Can''jemba Joséja ccase ayo''opa tsama''qque tise antiandeccunga qquen
    condase: —¿Atesu''fa ti qui ccase gi ayo''o? Nane coejechiga, cose''suchiga, toya''caen
    once o''fe''qque ñanga puntssan''fa.'
  eng-WEBU: 'He dreamed yet another dream, and told it to his brothers, and said,
    “Behold, I have dreamed yet another dream: and behold, the sun and the moon and
    eleven stars bowed down to me.”'
  bnp-bnp: Muri i vurena tabu, i tuverei poloa ne tukana mai a vurena, i ta maea,
    “Mu longo valai, iau a vurena tabu, a vurena vona a haro, a keva, a hada i ravulu
    a polona i taku ri lolu puru ma iau.”
  wal-wal: Qassi Yooseefi hara aimuwaa aimottidi, ba ishanttuyyo yootiis; “Siyite;
    taani hara aimuwaakka aimottaas. He aimuwan awai, aginainne tammanne isiini xoolintteti
    taayyo ziggoosona” yaagiis.
  mgh-mgh: 'Wahoolo aaholoha tho nttora ni wahimerya asunnawe eeraka: Kiholoha tho
    nttora nkina. Ila ikwaha ila ncuwa, mweri ni itthoottwa khumi ni imoca cahokikhoromela.'
  acu-NT: 'Nunia José ataksha karamramiayi. Tura yachii ainaun ujaak: —Wi karanam
    wainkaja nuka nekaataram. Karanam tsaasha tura nantusha tura yaa once aina nusha
    wina tsuntsumrutawarun wainkajai,'
  spa-PDDPT: 'Tuvo otro sueño y lo contó a sus hermanos: Miren, me vino otro sueño:
    que el sol, la luna y once estrellas se inclinaban ante mí.'
  gun-gun: 'Ha''e gui amboae ju José oexa ra''u. Guyke''y kuery pe omombe''u vy aipoe''i:
    — Aexa ra''u avi peteĩ mba''e. Ha''e vy aexa kuaray, jaxy ha''e jaxy-tata onze
    ikuai va''e. Ha''e kuery xerenonde re merami ikuai vy ngova yvy re omovaẽmba okuapy
    — he''i.'
  agu-BL: 'Yi xone''n tiemp nintzun oc ẍchajol tib junt wutzicy'' swutz Ẍep nintzun
    xtxoltz scyetz yi e'' stzicy. Itzun taltz: —Quibit tzaju'' at junt inwutzicy''
    mban. Ja ẍchaj tib yi k''ej tu yi xaw scyuch'' junlaj tkan tx''uml tzinwutz. Ej
    nin ja chibaj octz tan tak''le''n ink''ej, stzun Ẍep bantz scyetz.'
  eng-PEV: Later on, Joseph had another dream, and the next day, he told his brothers
    about his dream. He said to them, “Listen, I had another dream. In my dream, the
    sun, the moon, and 11 stars, they all bent down in front of me, to show me respect.”
  ilo-ULB: 'Nagtagtagainep manen isuna iti maysa pay, ket imbagana daytoy kadagiti
    kakabsatna. Kinunana, “Ammoyo kadi, adda manen natagtagainepko: Nagrukob kano
    kaniak ti init, ti bulan, ken dagiti sangapulo ket maysa a bituen.”'
  kpg-kpg: Joseph gaa hai labelaa dana midi, gaa kai ang gi ono duaahina, “Au guu hai
    labelaa dagu midi, bolo au e mmada gi di laa mo di malama mo nia heduu e madangaholu
    maa dahi, ala e pala gi lala mai gi di au.”
  uig-ARA: 'كېيىن ئۇ يەنە بىر چۈش كۆردى ۋە چۈشىنى ئاكىلىرىغا دەپ: ــ مانا، مەن يەنە
    بىر چۈش كۆردۈم. قارىسام، قۇياش بىلەن ئاي ۋە ئون بىر يۇلتۇز ماڭا تەزىم قىلىپ تۇرغۇدەك!
    ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu endesɔ pəwɛrəp, k''oloku sɔ ti awɛŋc aŋa. K''oloku: «Iwɛrəpna
    sɔ: Dec, ŋof kɔ cɔs wəco kɔ pin yontontnɛn'' em.»'
  bps-bps: Na satu butang lêman kamna Dyosif, na tulenan di dad flanekan lagi, manan,
    “Fanlingeyu, lêman agu kamna. Na ani knagu, i duh, bulen, na sfalò satu blatik
    lkuad di munagu, du nafèla agu.”
  mbs-mbs: Todà migtegeinep si Jose, aw yan se in-indan din diyà te menge kedowa din,
    kagi din, “Todà a migtegeinep, aw kinità ko se aldaw, aw bolan, aw sempolò tegusà
    se bitoen tigkan limongken diyà kanak.”
  tof-tof: 'Darrü irrüb Zosep darrü nus akó we umtulürr, ó tóba naretal we nüzazilóp
    wagó, “Tübarrkrru! Ka akó darrü nus umtula. Ene nusdü ka we kla nósenónóma: abüs,
    melpal, akó 11 wimurra kürüka wakósingül nümgürre.”'
  sus-sus: Yusufu to xiye gbɛtɛ sa, a naxa na fan iba a taarae bɛ. A naxa a fala e
    bɛ, «N man bara xiye sa. Soge, kike, nun tunbui fu nun keren nu na n bun ma.»
  pon-2006: Sosep pil pwurehng ouraman, oh ndaiong rie ko, “I pil pwurehng ouraman
    oh kilangada duwen ketipin, maram, oh usu eisek ehu ar poaridi mwohi.”
  jae-jae: Go eŋ gêc mê teŋ kêtiam ma jagêjac miŋ gêdêŋ têwai ma kêsôm gebe “Alic
    acgom, aê gaêc mê teŋ kêtiam. Oc to alôŋ ma utitalata 11 sewec gêdêŋ aê.”
  ksd-ksd: 'Ma i ga ririvone ta ra ririvon bula, ma i ga ve ra umana turana tana,
    ma i ga biti: Gire, iau tar ririvone ta tika na ririvon, ma i dari: a keake ma
    ra gai ma ra vinun ma tika na tagul dia va timtibum tadav iau.'
  tur-YTC: Başka bir düş daha gördü ve onu kardeşlerine anlatıp, “Bakın, ben yine
    bir düş gördüm” dedi, “İşte, güneş, ay ve on bir yıldız önümde eğildiler.”
  bel-N: 'I сьніў ён яшчэ другі сон, і расказаў яго братам сваім, і сказаў: “Вось,
    я сьніў яшчэ сон: і вось, сонца, і месяц, і адзінанцаць зорак кланяліся мне”.'
  grc-BRENT: Εἶδε δὲ ἐνύπνιον ἕτερον, καὶ διηγήσατο αὐτὸ τῷ πατρὶ αὐτοῦ, καὶ τοῖς
    ἀδελφοῖς αὐτοῦ· καὶ εἶπεν, ἰδοὺ ἐνυπνιασάμην ἐνύπνιον ἕτερον· ὥσπερ ὁ ἥλιος, καὶ
    ἡ σελήνη, καὶ ἕνδεκα ἀστέρες προσεκύνουν με.
  ind-AYT: Yusuf bermimpi lagi mimpi yang lain dan menceritakannya kepada saudara-saudaranya,
    katanya, “Begini, aku bermimpi suatu mimpi lagi. Tampak matahari, dan bulan, dan
    sebelas bintang menyembahku.”
  lid-lid: Ano ja badeh iy ameh ja, eme iy asehek ta nadu tinen oro, “Ado kanuhun,
    jo ameh ja, i doh ja badeh an hawe bun ma hawe ndrau ma ronoh ari badeh aluh i
    andri eme tek.”
  nya-nya: Tsiku lina analotanso maloto ena, ndipo anafotokozera abale ake za malotowo.
    Iye anati, “Tamverani, ndinalotanso maloto ena. Ulendo uno dzuwa ndi mwezi pamodzi
    ndi nyenyezi khumi ndi imodzi zimandigwadira.”
  hrv-hrv: 'Usni on još jedan san te ga ispriča svojoj braći: “Još sam jedan san usnuo.
    Pazite! Sunce, mjesec i jedanaest zvijezda duboko mi se klanjahu!”'
  mps-mps: Tama nosali Josepgo na ma elama, tama agai te po aga ama dabe dali pusali.
    Agai te po wali, “Odiąo, eno gasa na ma ebo suali, tama eno te giliga de polua
    si, me te nogo si olama, sągągo deli te hǫ dabe, augwali te enaba basi gulama,
    kidu sugunidu geai,” wali.
  llg-llg: Basa ndia, boe ma Yusuf nalameꞌi seluk bali. Boe ma nafada kaꞌa nala, nae,
    “Wei! Au alameꞌi bali. Au ita ledo, bulak, ma nduuk sanahulu esa. Basa sala lakatele
    neu au.”
  tpi-tpi: Na bihain Josep i driman gen na em i stori long ol brata. Em i tok olsem,
    “Mi lukim narapela driman gen. Mi lukim san na mun na 11-pela sta i daunim het
    bilong ol long pes bilong mi.”
  dan-1931: 'Men han havde igen en Drøm, som han fortalte sine Brødre; han sagde:
    “Jeg har haft en ny Drøm, og se, Sol og Måne og elleve Stjerner bøjede sig for
    mig!”'
  vie-OVCB: 'Giô-sép lại nằm mộng và thuật cho các anh: “Các anh hãy nghe chiêm bao
    này của tôi: Tôi thấy mặt trời, mặt trăng, và mười một ngôi sao đều cúi rạp trước
    mặt tôi!”'
  lbk-lbk: Kasin nen-it-itaw si Jose, sa na't kayet inokhod isnan aag-ina ay mangwanin,
    “Ilaenyo kay ya! Wad-ay kasin nan teken ay init-itawko, ay kek et ay inila nan
    akhew, fowan ya nan cheycha'y sinpoo ya esa'y tokwifi ay waschin yoyongyong ken
    sak-en.”
  guj-2017: 'તેને ફરી બીજું સ્વપ્ન આવ્યું. તે વિષે તેણે તેના ભાઈઓને કહ્યું, “જુઓ,
    મને બીજું એક સ્વપ્ન આવ્યું: સૂર્ય, ચંદ્ર તથા અગિયાર તારાઓ મારી આગળ નમ્યાં.”'
  byr-byr: '@see-verse:GEN.037.008'
  awx-awx: Josewu dambu täkngatuxäyä hipdu tike, payänä using yänikut. “Äpmanu dambu
    täkngatu kaxäwa, gusit, yekäp äwä kuminamu täkwäkgu 11 yanggä näle sopäsopä puke,
    däme kepkätan päpu yamäying,” yang yänikut.
  pon-2006A: Sosep pil pwurehng ouraman, oh ndaiong rie ko, “I pil pwurehng ouraman
    oh kilangada duwen ketipin, maram, oh usu eisek ehu ar poaridi mwohi.”
  por-BRBSL: 'Ele sonhou mais um sonho, contou-o a seus irmãos, e disse: “Eis que
    sonhei mais um sonho: e eis que o sol e a lua e onze estrelas se curvaram diante
    de mim”.'
  aly-aly: Joseph-el altyerr ingwer-anem arek. Ra awayikw-rnem angka ilek, rarl altyerr
    arek, “Ingkeny-then alkent-then antyarr 11-pel, rernem atyeng kwenirrek Atyetyartek-apeny.”
    Joseph-el ikwer-rnem anayntiley-angenh-antey.
  cth-cth: Hahoi mang alouke e bout a sak teh, a hmaunaw koevah bout a dei pouh. Thai
    awh haw, mang bout ka tawn. Kanî hoi thapa hoi âsinaw 12 touh ka hmalah be a tabut
    awh telah ati.
  twi-twi: 'Na ɔsoo dae bio. Ɔkaa dae a ɔsoo no kyerɛɛ ne nuanom no se, “Muntie: Maso
    dae foforo bio. Mesoo dae, na owia, ɔsram ne nsoromma dubaako rekotow me.”'
  hlt-hlt: Te phoeiah mang a tloe koep a man tih a maya rhoek taengah, “Mang koep
    ka man hatah khomik neh hla neh aisi hlai at loh kai taengah tarha bakop uh,”
    a ti nah tih a doek.
  tbz-SIM: 'Kòo yíɛ́ duɔ́ tidɔuǹtì tɛtì, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: N yɑ̀ tidɔuǹtì tɛtì
    nti. Diyiè nɛ̀ otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ tɛpíítɛ̀ nɛ̀ tɛmɑ́ɑ̀ kɛ̀ dɛ̀ nìńkú n yììkɛ̀.'
  msy-2020: Egha gɨn Josep ua irebar mamɨn ganigha uan aveghbuabagh eghari. Egha kamaghɨn
    mɨgei, “Kɨ ua irebar mamɨn gani. Egha nan irebamɨn aven, kɨ aruem ko iakɨnim ko
    mɨkovezir 11plan garima, da nan guamɨn uan dapaniba avingi.”
  txq-txq: Basa boe ma Yusuf nala meꞌi seluk bali. Boe ma ana nafada kaꞌan nara nae,
    “Wee! Au ala meꞌi bali. Au mete-ita ledo, bulan, ma nduuk salahunu esa. Basa sara
    kaur langgan nara no malole mbali au.”
  aaz-aaz: Rarit naiꞌ Yusuf namnei ntein. Onaim in natoon neu in taatf ein am nak,
    “Hae! Au umnei ꞌtein. Au ꞌiit manas, funan, ma kfuun boꞌes am meseꞌ. Sin naꞌruir
    ein ma naꞌbesan kau rek-reko.”
  azb-azb: 'Yusif başqa bir yuxu gördü və onu qardaşlarına danışıb dedi: «Yenə bir
    yuxu gördüm; gördüm ki, günəş, ay və on bir ulduz mənə təzim edir».'
  eng-DBY: And he dreamed yet another dream, and told it to his brethren, and said,
    Behold, I have dreamt another dream, and behold, the sun and the moon and eleven
    stars bowed down to me.
  hin-2017: फिर उसने एक और स्वप्न देखा, और अपने भाइयों से उसका भी यह वर्णन किया, “सुनो,
    मैंने एक और स्वप्न देखा है, कि सूर्य और चन्द्रमा, और ग्यारह तारे मुझे दण्डवत्
    कर रहे हैं।”
  wol-KYG: 'Gannaaw gi geneen gént dikkal ko, mu nettali ko ay magam ne leen: «Dégluleen,
    géntaat naa. Gis naa jant bi ak weer wi ak fukki biddiiw ak benn di ma sujjóotal.»'
  swp-swp: Iosepa i enosuaiuio, eo ena tataoyao ena enosuai ana ao i heribadi i ene,
    “Au ita, ea enosuaiuio, na doha ina, mahana eo nawarai, eo ipora saudoudoi esega
    se laoma se turibono arigu eai.”
  bjr-bjr: Moo kari mifa kafaa qaina maseenoo narí afasausamara qima niminau. Innee
    iriaqa qinee qaina moommiqa. Qinee qafaunanoo suani faqa uqoona faqa qisaukuqara
    taikasee qikunni ooqu moodaa marasee 11 fasau namu faqa qini daumooki aniree ninuka
    tuqu naumoo amisee mariafaqa niqafeeqa.
  eng-YLT: And he dreameth yet another dream, and recounteth it to his brethren, and
    saith, 'Lo, I have dreamed a dream again, and lo, the sun and the moon, and eleven
    stars, are bowing themselves to me.'
  kne-kne: Idi siya di, nan-iitaw kasin si Jose yan kasinan dinad-at sin aag-i na.
    Kanana, “Wada di kasinak iniitaw, yan inilak kano din agew ya din bowan ya sinpo
    ya esa ay talaw ay nandodokmog en sak-en.”
  heg-NTPO: Hidi nam Yusuf natloa pait. Kon un tek un kakan nas noan, “Hoe auk natloa
    pait. Auk ngat net lelo, bulan nol duun hngul esa. Totoang nas todan-lahing se
    au.”
  ptu-ptu: 'Mane mangngimpi pole oi. Indo pangngimpinna natula'' oo duka'' lako solasubunna
    naua: “Mangngimpi omä'': Kuita kahi'' mata allo, bulam, anna sapulo mesa bintä
    sule kahi'' menomba dio oloku.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' skà kabsué̱ne, e'' pakéitö iëlpa a̱ ñies. Ie'' tö
    iché ie''pa a̱: —Ye'' kabsué̱ tö diwö ena si''wö ñies bëkwö döka̱ dabom eyök ki̱
    et (11), e'' ko̱s tö ye'' dalöieke.'
  kwf-kwf: Sui Ꞌi buri nia ka lisia laꞋu ta maliu boleꞋa ma nia ka leka alaꞋa sulia
    fuada ka Ꞌuri, “Nau ku lisida laꞋu ta maliu boleꞋa neꞋe madaꞋafi ma na madamo
    ma akwala ma taꞋi faꞋi bulubulu kira bobo uruuru ma kira ka faꞋa ꞋaꞋana nau.”
  eng-WYC-2017: Also Joseph saw another sweven, which he told to his brethren, and
    said, I saw a dream that as the sun, and the moon, and the eleven stars worshipped
    me.
  eng-WMBB: 'He dreamt yet another dream, and told it to his brothers, and said, “Behold,
    I have dreamt yet another dream: and behold, the sun and the moon and eleven stars
    bowed down to me.”'
  spp-spp: Lire kàntugo, Yusufu à núr'a ŋɔɔge kabɛrɛ ŋɔ́ɔ, maa kuru mú yyaha jwo u
    yyahafeebil'á. U à jwo «Mii à ŋɔɔge kabɛrɛ ŋɔ́ɔ sahaŋki, mii à canŋa ɲyiini, ná
    yiŋke, ná wɔrii kɛ ná niŋkin ɲya cyi à pa cyiye tîrige mii taan.»
  aey-aey: Odocob Josef uqa bebelec osoha bebelen eu saaden, “Dah meiga. Ija bebelec
    osoha bebelem eu odi, camca jagelca malaqa 11ca age ija amina jogoeiga,” aden.
  urd-GVH: कुछ देर के बाद यूसुफ़ ने एक और ख़ाब देखा। उसने अपने भाइयों से कहा, “मैंने
    एक और ख़ाब देखा है। उसमें सूरज, चाँद और ग्यारह सितारे मेरे सामने झुक गए।”
  rug-rug: Beto asa, si keke pinutagita pule si putagitaia e Zosepa, meke zama si
    asa koa ri na tasina, “Keke pinutagita pule si ele putagitaia rau, meke dogoria
    rau sa rimata meke sa sidara, meke sari ka manege eke pinopino si todoṉo nau rini
    si rau,” gua si asa.
  gaz-gaz: Ergasiis abjuu biraa abjootee obboloota isaatti hime. Akkanas jedheen;
    “Kunoo, ani abjuu biraa abjoodheera; aduu fi jiʼi, urjiiwwan kudha tokkos gad
    jedhanii naa sagadu.”
  fra-LSG: 'Il eut encore un autre songe, et il le raconta à ses frères. Il dit: J’ai
    eu encore un songe! Et voici, le soleil, la lune et onze étoiles se prosternaient
    devant moi.'
  gnn-gnn: Ga wiripuŋuyunydja ŋayi bitjarra yana liŋgu bukaway'yina, yurru wiripuna
    bukaway'. Ga goḏarr'nha bala ŋayi ḻakaraŋala nhanukalaŋuwu wäwa'mirriŋuwuna walalambala
    bitjarra, “Way, wiripuna dhuwala ŋarra bukaway'yirri yawungu bay'. Nhäŋalanydja
    ŋarra bukaway'kurrunydja walu ga ŋaḻindi ga 11 ganyuny'tja, bukmak walala dhuwala
    malanha buku‐nyilŋ'thurruna, buku‐ŋal'yurrunana yukurrana ŋarrakuwaynha.”
  yal-yal: Yusufu mɔn yi xiye gbɛtɛ sa, a yi na fan yɛba a tadane xa. A yi a fala,
    a naxa, “Ɛ ɛ tuli mati, n mɔn bata xiye sa. Sogen nun kiken nun sare fu nun keden
    yi e xinbi sinma n bun ma.”
  gum-gum: 'Incha Josébe katøgan piaig tøgagua nunelan katø treeg eshkabig køn: —Møimbe
    katø nan piappe, pørrba, pølba pa trattrø y kan kønchabiimeraba nan tab inchib
    utsøbasrøb piatan— cha.'
  iou-iou: Eruk bipani kubäta däpmonken äneŋi kubä kaŋkuk. Kaŋpäŋ noriye ŋode yäwetkuk;
    Däpmonken karo u ŋode yabät yäk. Edap dapuri, komepakkät guk 11 ude iŋamnaken
    gukut imäpmok täŋ namiŋirä yabät yäk.
  haw-1868: A mahope aku, moe hou iho la ia i ka moe, a hai hou aku la i kona poe
    kaikuaana, i aku la, Eia hoi, ua moe hou iho nei au i ka moe; a ua kulou mai ia'u
    ka la, a me ka mahina, a me na hoku he umikumamakahi.
  arb-NAV: 'ثُمَّ حَلُمَ حُلْماً آخَرَ سَرَدَهُ عَلَى إِخْوَتِهِ، قَالَ: «حَلَمْتُ
    حُلْماً آخَرَ، وَإذَا الشَّمْسُ وَالْقَمَرُ وَأَحَدَ عَشَرَ كَوْكَباً سَاجِدَةٌ
    لِي».'
  adz-adz: Da arangan itip itsanga nam puafuban mangan da itip ifisin da rain rusan
    ini binaꞌ, “Agam waringantin. Dzi tip itsanga nam puafuban mangan. Dzi tsanga
    gubuꞌ da ukam da ngantam 11 idzaꞌa fagan da dzi.”
  ewe-ewe: Yosef gaku drɔ̃e bubu, eye wògalĩi na nɔviawo be, “Mise nye drɔ̃e si megaku
    la ɖa. Ɣe, ɣleti kple ɣletivi wuiɖekɛ de ta agu nam!”
  eng-LEE: And he dreamed yet another dream, and told it to his brothers; and he said,
    Behold, I have dreamed a dream more; and, behold, the sun and the moon and eleven
    stars made obeisance to me.
  gvn-gvn: '@see-verse:GEN.037.008'
  nna-nna: Palaja wariny yarrana kapukarri marna. Mamajimurninyarrangungu wurrarnajanaku,
    “Pinakarrayiji! Yarrana kapukarri marnarna. Kapukarringi ngajumilingi yirrirnirnijaninyi
    karrpupa wirlarrapa panikatarrangu 11 wupirnijiyi palarrangu.”
  asm-FB: পাছত যোচেফে আন এটা সপোন দেখিলে আৰু তেওঁৰ ককায়েকসকলক তাক ক’লে। তেওঁ ক’লে,
    “শুনা, মই আন এটা সপোন দেখিলোঁ; মই দেখিলোঁ যে সূৰ্য, চন্দ্ৰ আৰু এঘাৰটা তৰাই মোৰ
    আগত প্ৰণিপাত কৰিলে।”
  sus-A: يُسُقُ تٌ شِيٍ فبّتّ سَ، عَ نَشَ نَ قَن عِبَ عَ تَارَيٍ بّ. عَ نَشَ عَ قَلَ
    عٍ بّ، «ﭑ مَن بَرَ شِيٍ سَ. سٌفٍ، كِكٍ، نُن تُنبُي قُ نُن كٍرٍن نُ نَ ﭑ بُن مَ.»
  fra-SBL: 'Il eut un autre songe, qu''il raconta à ses frères, et il dit : « Voici,
    j''ai eu un autre songe ; et voici, le soleil, la lune et onze étoiles se sont
    prosternés devant moi. »'
  hbo-hbo: וַיַּחֲלֹ֥ם עֹוד֙ חֲלֹ֣ום אַחֵ֔ר וַיְסַפֵּ֥ר אֹתֹ֖ו לְאֶחָ֑יו וַיֹּ֗אמֶר
    הִנֵּ֨ה חָלַ֤מְתִּֽי חֲלֹום֙ עֹ֔וד וְהִנֵּ֧ה הַשֶּׁ֣מֶשׁ וְהַיָּרֵ֗חַ וְאַחַ֤ד
    עָשָׂר֙ כֹּֽוכָבִ֔ים מִֽשְׁתַּחֲוִ֖ים לִֽי׃
  shp-NTPO: 'Jaskáakanabi jakiribi namáxon, Josekan jawen wetsabo, neskáakin jato
    yoiribia iki: —Enra jakiribi nokon namá meran oinwanke, bari, oxe, jainoax chonka
    westíora wishtin; jabora iwánke eoriti beóbaina —akin.'
  eng-WYCLIFFE: Also Joseph seiy another sweuene, which he telde to the britheren,
    and seide, Y seiy bi a sweuene that as the sunne, and moone, and enleuen sterris
    worschipiden me.
  piu-2006: '@see-verse:GEN.037.008'
  pjt-pjt: Ka ngula Josephalu munga kutjupa piṟuku tjukurmanu munu piṟuku tjakultjunu
    kuṯa tjuṯangka, “Kulilaya! Piṟukuṉa tjukurmanu munuṉa alatji nyangu, tjiṟirpi,
    piṟa, kililpi tjuṯa 11-tu tultjungaṟakatira ngayunya waḻkunnyangka.”
  cwe-cwe: Maabaho Yosefu kalota nzozi imwenga na kawalongela ndugu zake, “Nilota
    nzozi imwenga, niwona zuwa na mwezi na nhondo longo na imwe zinitumbalila mavindi.”
  bgs-bgs: Igtagénáp puman si Jose, asta igulit din tun ta mga kataladi din, na mà
    din, “Igtagénáppad puman, asta igkita ku tô álló, tô bulan, asta tô sapulù sábbad
    karani na iglangkáb dadan tun ta paa ku.”
  kik-kik: Ningĩ Jusufu akĩroota kĩroto kĩngĩ, na akĩĩra ariũ a ithe ũhoro wakĩo.
    Akĩmeera atĩrĩ, “Thikĩrĩriai, nĩndĩrarootire kĩroto kĩngĩ, na ihinda rĩĩrĩ, ndĩrarootire
    riũa, na mweri, na njata ikũmi na ĩmwe ikĩnyinamĩrĩra.”
  ksr-ksr: 'Kawaa gematanoŋ gaoŋ moŋ mombo iima iikawaa sunduya daremuŋuruta kokaeŋ
    iŋijoro mogi: “Niinoŋ gaoŋ moŋ iibe iikanoŋ weeŋ, koiŋ ano seŋgelao 11 kanoŋ noonoŋ
    usugogi.”'
  fra-NCL: 'Il eut encore un autre songe, qu’il raconta à ses frères. Il dit : « J’ai
    eu encore un songe : le soleil, la lune et onze étoiles se prosternaient devant
    moi. »'
  cek-AK: To pacoengah anih mah amang to sak let, to amang to amyanawk khaeah a thuih
    pae let; Tahngai oh, kalah amang ka sak let bae vop; khenah, ka mangah, ni, khrah
    hoi cakaeh hatlaito mah kai to bok o, tiah a naa.
  xla-xla: Epame Yoseptapo mamisika꞉ milamnatiyo. Epame ma ya꞉ bapadulo dla esemama
    epo atlaiyo, “Na꞉ milamnatili hale ipo nati. Sali mate epo mama mate epo tamili
    11 matetapo na꞉ dla heoheode dempopa꞉,” diyo.
  cuk-cuk: 'A-sorbali, José gabdaksabalid. A-gabdaksad e-iamarga sogsabalid. Weyob
    ega sogded: —An-gabdaksad be nue-itomarbalo: An dakalid, dad-ibeler, nii, degi,
    niisgwamar-gwaambe-gakagwensak (11) bela an-asabin dulluu imakdemalad.'
  uig-CYR: 'Кейин у йәнә бир чүш көрди вә чүшини акилириға дәп: — Мана, мән йәнә бир
    чүш көрдүм. Қарисам, қуяш билән ай вә он бир юлтуз маңа тазим қилип турғидәк!
    — деди.'
  pma-pma: Evus, Siosep matil vovoi eris ka viteni min tunali keil vit, “Namatil vovoi
    eris, ka nales meteiai, avati ka hitu teindan tai (11) uva netan minau.”
  tel-2017: అతడింకొక కల కని తన సోదరులతో “ఇదిగో నేను మరొక కల గన్నాను. అందులో సూర్య
    చంద్రులూ, పదకొండు నక్షత్రాలూ నాకు సాష్టాంగ పడ్డాయి” అని చెప్పాడు.
  hat-BSA: 'Alò li te vin fè yon rèv toujou, li te eksplike li bay frè li yo. Li te
    di: “Gade, mwen te fè yon lòt rèv; e gade byen, solèy la, lalin lan avèk onz zetwal
    yo t ap bese ba devan mwen.”'
  kos-kos: Tok Joseph el sifilpa oru sie mweme ac fahk nu sin mwet lel, “Nga oru pac
    mweme se ac nga liye mu faht ah, malem ah, ac itu singoul sie pasrla nu sik.”
  hbo-WLC: וַיַּחֲלֹ֥ם עוֹד֙ חֲל֣וֹם אַחֵ֔ר וַיְסַפֵּ֥ר אֹת֖וֹ לְאֶחָ֑יו וַיֹּ֗אמֶר
    הִנֵּ֨ה חָלַ֤מְתִּֽי חֲלוֹם֙ ע֔וֹד וְהִנֵּ֧ה הַשֶּׁ֣מֶשׁ וְהַיָּרֵ֗חַ וְאַחַ֤ד
    עָשָׂר֙ כּֽוֹכָבִ֔ים מִֽשְׁתַּחֲוִ֖ים לִֽי׃
  ibo-ibo: Josef rọkwara nrọ ọzọ, kọkwara ụmụnne ya. Ọ sịrị, “Geenụ ntị, arọrọ m nrọ
    ọzọ. Ma na nrọ nke ugbu a, anyanwụ na ọnwa na kpakpando iri na otu na-akpọ isiala
    nye m.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫ ଆଉ ଗୋଟିଏ ସ୍ୱପ୍ନ ଦେଖି ଭାଇମାନଙ୍କୁ ଜଣାଇ କହିଲା, “ଦେଖ, ମୁଁ
    ଆଉ ଏକ ସ୍ୱପ୍ନ ଦେଖିଅଛି, ଦେଖ, ସୂର୍ଯ୍ୟ ଓ ଚନ୍ଦ୍ର ଓ ଏକାଦଶ ନକ୍ଷତ୍ର ମୋତେ ପ୍ରଣାମ କଲେ।”
  wmt-wmt: '@see-verse:GEN.037.008'
  chk-chk: Mürin, Josef a pwal eäni eu tan o apworausa ngeni pwin kewe. Iwe, a apasa,
    “Üa pwal eäni eu tan. Lon ai we tan akkar me maram me engol me eföü fü ra chapetiu
    fän mesei.”
  ssd-ssd: 'Ŋgumneŋga Yosef nu maŋ kiŋatina sulumba aba kat nuŋe tugumŋge maŋ kiŋa
    ta kubeu niŋmba saniŋgina: Ye maŋ kiŋatit sulumba ki tambun mbai 11 ŋakmba ye
    tugumŋge lokaig le ye kaŋgerkit ŋgina.'
  rop-rop: Bambai na Josef bin abum najawan drim, en imbin dalim im braja olabat,
    “Aibin abum najawan drim. Wal yumob lisin langa mi na. Langa det drim aibin luk
    det san en det mun en lebenbala sta, en deibin ol baudan langa mi.”
  ukr-1871: 'Побачив же сон другий, та й повідав його браттю свойму, і каже: Ось бачив
    ще сон, і здавалось, нїби соньце й місяць й одинайцятеро зір уклонились менї.'
  eng-AOI: Later Joseph dreamed again, and he told his brothers again. “I have had
    another dream,” he said. “The sun and the moon and eleven stars all bowed down
    to me.”
  yon-yon: Kwane amaan angkon ye kiyuum mamaa wedmekore, ye ambanga yaa dakmoon “Wengambirime.
    Ne kuu angkon kiyuum mamaa wedmaan kii. Kowe kekamune woodiib aroniib mindong
    11iib kuu ne diambed ne yaa kirobe bumangkiwen kii!” andoon.
  bch-bch: Idio ta ianun pade ta ininipu pagid itar kapeipei bedane, “Ega, gau anunug
    pade ta mole mao nagera ado ga taiko ga gigima sangaul igegea ede tikor aed ga
    tidol laborad ga isulug tanoeai pagau.”
  deu-1951: 'Er hatte aber noch einen andern Traum, den erzählte er seinen Brüdern
    auch und sprach: Seht, ich habe wieder geträumt, und siehe, die Sonne und der
    Mond und elf Sterne verneigten sich vor mir!'
  eng-JPS: 'And he dreamed yet another dream, and told it to his brethren, and said:
    ''Behold, I have dreamed yet a dream: and, behold, the sun and the moon and eleven
    stars bowed down to me.'''
  ubr-ubr: Namon Joseph bomomout tani ba it ato taitain tutuan ikasones iyau, “Yau
    bomomout tani ba ait, on nan ait on wera, roke a siribod auyotoat an yayatan kaitamom
    on yau auriu usos situtur.”
  srp-1865: 'Poslije opet usni drugi san, i pripovjedi braæi svojoj govoreæi: usnih
    opet san, a to se sunce i mjesec i jedanaest zvijezda klanjahu meni.'
  lug-lug: 'Ate n’aloota ekirooto ekirala n’akitegeeza baganda be, n’agamba nti, “Ndoose
    ekirooto ekirala: ne ndaba enjuba n’omwezi n’emmunyeenye ekkumi n’emu nga binvuunamira.”'
  heb-heb: ויחלם עוד חלום אחר ויספר אתו לאחיו ויאמר הנה חלמתי חלום עוד והנה השמש והירח
    ואחד עשר כוכבים משתחוים לי׃
  ben-IRV: পরে সে আরো এক স্বপ্ন দেখে ভাইদেরকে তার বৃত্তান্ত বলল। সে বলল, “দেখ, আমি
    আর এক স্বপ্ন দেখলাম; দেখ, সূর্য্য, চন্দ্র ও এগারো নক্ষত্র আমার সামনে নত হল।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਇੱਕ ਹੋਰ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਦੱਸਿਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ
    ਇੱਕ ਹੋਰ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਸੂਰਜ, ਚੰਦ ਅਤੇ ਗਿਆਰ੍ਹਾਂ ਤਾਰਿਆਂ ਨੇ ਮੇਰੇ ਅੱਗੇ ਮੱਥਾ
    ਟੇਕਿਆ।
  tkr-tkr: 'Yusufuk''le sa medın nyak'' g''ece, man çocaaşis yuşan hı''ı eyhen: –
    Zak''le meed nyak'' g''acu, k''ırı gyaqqe! Verığ, vaz, yits''ısable (11) xəne
    yizde ögiyl k''yoyzariy.'
  mwp-mwp: Kalanu Yoewsepan mamu lak nge pikin thayar, nuy kedha mulaydhin nungu tukuypoepa,
    ‘Ngoena kubilu lak pikin thayan, ngath pikin iman goeyga a moelpal a eleben thithuyl
    ngayapa kuykul pathidhamoeynguz.’
  mya-JVB: တဖန် အိပ်မက် ကိုမြင် ပြန်၍ အစ်ကို တို့အား ၊ အခြားသော အိပ်မက် ကို ကျွန်ုပ်မြင်
    ရပြီ။ နေ ၊ လ နှင့်တကွ ၊ ကြယ် ဆယ့် တလုံး တို့သည်၊ ကျွန်ုပ် ကို ရှိခိုး ကြ၏ဟု ကြားပြော
    လေ၏။
  tte-O: Yo tabe kenona yaboyoi ikenoi yoi kabo iba, “Yagitai dabwelo, waikena yo
    utu ileben koliyau sipwalou.”
  tbg-tbg: Mintuvaro Iohepiva qaiqaa taira vo tavero nai vakaukavarara tiharo, Te
    qaiqaa taira vovata tavauro. Te vaiha tavauramanta kuarivanovata, toravanovata,
    opu makau 11navuvanovata, ravenkavi vaiha ti quahama timite variarave, tiro.
  hmo-hmo: Ma ia nihi lou, iena nihi be iena kakana taudia dekenai ia hamaoroa, ia
    gwau, “Lau nihi lou vadaeni. Lauegu nihi dekenai be dina bona hua, bona hisiu
    11 idia toma diho henia lau dekenai.”
  ata-ata: Xe iliꞌi la Iosepu muaipiepiena alaxu vile la. Xe muavuti la muvikalaneꞌi
    ta vimovimou aloxo ꞌo, “Eni eaipiepiena la, la emaisou aso xe soꞌio iloꞌa ta oto
    mavulovexa mo mulelia vile mitulutulu no talaxo ka mitangatulu muluꞌe noxilo.”
  nfa-nfa: Nèbhu boe, Yusuf nii hari ca tèka. Na lolo hari dènge aꞌa na si, aku nèngu
    na, “We! Jaꞌa nii hari, sèmi neꞌe ka. Jaꞌa kèdhi madha lodꞌo, hèru, dènge hua-hètu
    canguru èci. Aaꞌi-aaꞌi sèra, pahaha iisi mi jaꞌa.”
  urd-urd: फिर उसने दूसरा ख़्वाब देखा और अपने भाइयों को बताया। उसने कहा, “देखो! मुझे
    एक और ख़्वाब दिखाई दिया है, कि सूरज और चाँद और ग्यारह सितारों ने मुझे सिज्दा किया।”
  rus-SYN: 'И видел он еще другой сон и рассказал его отцу своему и братьям своим,
    говоря: вот, я видел еще сон: вот, солнце и луна и одиннадцать звезд поклоняются
    мне.'
  cbt-NTPO: 'Ina piquëran Cosiso'', hua''naantarin. Naporonta iinpita sha''huitaantarin:
    —Natanco iyaro''sa a''na hua''naantarahuëso sha''huitaanta''inquëma''. Hua''nato
    ni''pirahuë'', pi''i, yoqui, shonca a''na tayoraro''sa'', inapita monshorahuatona
    moshararinaco ni''nahuë, itërin.'
  bqc-SIM: 'Yosɛfu ɛ̀a nana''ò lↄ, ↄ̃ a sɛ̀lɛ sìu a vĩ̀iↄnɛ à mɛ̀: Ma ɛa nana''ò
    lↄ. Má è ĩatɛ̃ ń mↄvuao ń saana mɛ̀n kuɛdoↄ lɛ́ kúlɛkulɛmɛɛ.'
  tcz-CHONGTHU: Joseph in mang khat aneibe kit in chuin asopi ho chu asei peh kit
    in aman aseiye, “Ngaijun mang khat ka neibe kitne ati, tun nisa, lha, chule ahsi
    som le khat ho jong keima masanga abohkhup cheh uve,” ati.
  mar-mar: 'नंतर योसेफाला आणखी एक स्वप्न पडले. तेही त्याने आपल्या भावांना सांगितले.
    तो म्हणाला, “पाहा, मला आणखी एक स्वप्न पडले: सूर्य, चंद्र व अकरा तारे यांनी मला
    खाली वाकून नमन केले.”'
  tcs-tcs: Den Zosep bin gad nada drim, ane bin spik po ebri bala blo em diskain,
    ‘Ai bin gad nada drim gen. Da san, mun, ane leben sta i bin baudaun tase graun
    prant lo mi!’
  soq-soq: Tane Iosep osowe auenlene tatatawa diamone wanase, “Ne auena bedewe omo,
    uaboa ita kipora 11 mainawo dunentoio ewamona.”
  qub-qub: 'Chaypita yapaypis Josëga suyñuran. Chaytapis wauguincunata willaparan:
    «Canan suyñushäta masqui willapäshayqui-llapa. Suyñushcä intita quillata chunca
    juc goyllarcunatawan. Paycuna llapan nogata rispitamashpan umpurcaycasha.»'
  bqp-bqp: 'Yusufu ɛ̀ra à nana ò dↄ, akũ à bàba a vĩ̀ninↄnɛ à pì: Ma ɛra ma nana
    ò dↄ. Ma è ifãntɛ̃ kũ mↄvuraao kũ susunɛ mɛ̀n kuri awɛɛdonↄ tɛn natɛmɛnɛ.'
  hat-hat: 'Apre sa, Jozèf fè yon lòt rèv ankò. Li rakonte l'' bay frè li yo. Li di
    yo: -Mwen fè yon lòt rèv. Mwen wè solèy la, lalen lan ansanm ak onz zetwal ki
    t''ap bese tèt devan mwen.'
  eng-BSB: Then Joseph had another dream and told it to his brothers. “Look,” he said,
    “I had another dream, and this time the sun and moon and eleven stars were bowing
    down to me.”
  tod-tod: 'É segi taɠili boni mɔnɔ, nii é suɠulani diɛni ma. É ɠɛni ti ma: «Gè
    segi ta wogɛ mɔnɔ. Gè foloi ɠaani, ta alugi, ta somideɠa puugɔ maazu ɠilagiti
    (11), ti ʋaani, ti nɔkɔ bù kàkalaʋɛ.»'
  eng-WEBPB: 'He dreamt yet another dream, and told it to his brothers, and said,
    “Behold, I have dreamt yet another dream: and behold, the sun and the moon and
    eleven stars bowed down to me.”'
  kbq-kbq: Anante mago'ene ava'na keteno afuhe'i amanage huno zamasami'ne, Antahiho,
    mago'ene ava'nagoana, zagene, ikane, 11ni'a ofumo'za nagrite kepri hunante'naze.
  nhe-BL: 'Teipa José quipixqui seyoc temictli huan nojquiya quinpohuili iicnihua.
    Quinilhui: ―Xijtlacaquilica, nijpixqui seyoc temictli huan niquitayaya para tonati
    huan metztli huan 11 sitlalime nechhueyitlepanitayayaj.'
  bus-bus: 'Yusufu ɛ̀ara à nanaa ò dↄ, ben à tↄ̃kɛ̃̀ a vĩ̀inↄnɛ à bè: Ma ɛara ma
    nanaa ò dↄ. Má è ↄfãntɛ̃ kↄ̃n mↄvurao kↄ̃n sↄsↄnɛ mɛ̀n kuri awɛɛdoonↄↄ e naɛɛmɛ.'
  gub-BL: A'e re amo 'ar mehe upuahu wi Zuze. Umume'u wi upuahu awer wyky'yr wanupe.
    Uze'eg nezewe wanupe. — Apuahu wi kwez ihe. Hepuahu pe kwarahy a'e, zahy a'e no,
    11 zahytata a'e wà no, uzemumew herenataromo upaw rupi a'e wà, i'i wanupe.
