    dokona isarena pao pangu soo karalaminyi, leya.
  urd-GVU: کچھ دیر کے بعد یوسف نے ایک اَور خواب دیکھا۔ اُس نے اپنے بھائیوں سے کہا،
    ”مَیں نے ایک اَور خواب دیکھا ہے۔ اُس میں سورج، چاند اور گیارہ ستارے میرے سامنے
    جھک گئے۔“
  deu-1912: 'Und er hatte noch einen andern Traum, den erzählte er seinen Brüdern
