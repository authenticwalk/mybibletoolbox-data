  pol-UBG: 'Śnił mu się jeszcze drugi sen i opowiedział go swoim braciom: Znowu śnił
    mi się sen, a oto słońce, księżyc i jedenaście gwiazd pokłoniły mi się.'
  agr-agr: 'Dutikam pujus ataktushkam tikichin kajamjauwai, nunik nunashkam yachi
