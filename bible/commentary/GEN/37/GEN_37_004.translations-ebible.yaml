verse: GEN.037.004
translations:
  mal-C: തങ്ങളുടെ പിതാവ് എല്ലാവരെക്കാളും അധികമായി യോസേഫിനെ സ്നേഹിക്കുന്നെന്നു സഹോദരന്മാർ
    കണ്ടിട്ട് അവർ അവനെ വെറുത്തു; അവനോടു ദയാപൂർവം സംസാരിക്കാൻപോലും അവർക്കു കഴിഞ്ഞില്ല.
  deu-TKW: Als nun seine Brüder gewahrten, daß ihr Vater ihn mehr liebte, als alle
    seine anderen Söhne, warfen sie einen Haß auf ihn und brachten es nicht über sich,
    ihm ein freundliches Wort zu gönnen.
  lin-lin: Tango bandeko na ye ya mibali bamonaki ete tata na bango azali kolinga
    ye koleka bango nyonso, bayinaki ye mpe bakokaki lisusu te koloba na ye na motema
    malamu.
  cbr-NT: Aín papan atu 'akësamaira okin kuëënia 'unani ka aín xukë́n apankamax Josémi
    xuamati nishi nutsi a istisama tani abëbi banatisama tankëxa.
  eng-LSV: and his brothers see that their father has loved him more than any of his
    brothers, and they hate him, and have not been able to speak [to] him peaceably.
  bmu-bmu: Iwiŋan i darumunurupŋi pakpak eŋgoŋgita uruŋan jöpaköm waŋgiba malöhi,
    yaŋgö darumunurupŋan mi eka könahiba kazik ak waŋgiba yambuk ala-alagö keuŋi kun
    qahö eraum-möta malget.
  eng-GNV: So when his brethren sawe that their father loued him more then all his
    brethren, then they hated him, and could not speake peaceably vnto him.
  eng-WEBSTER: And when his brethren saw that their father loved him more than all
    his brethren, they hated him, and could not speak peaceably to him.
  nhw-BL: Pero quema iicnihua quiitaque para inintata más quiicneliyaya José que inijuanti,
    pejque quicualancaitaj huan niyon quentzi amo quinequiyayaj quiitase.
  swh-ONEN: Ndugu zake walipoona kwamba baba yao anampenda Yosefu kuliko yeyote mwingine
    miongoni mwao, walimchukia na hawakusema naye neno lolote jema.
  bba-bba: Ye win mɑɑbɑ wɑ ben tundo u nùn kĩ n be kpuro kere, yerɑ bɑ nùn tusiru
    seewɑ. Bɑ ku rɑ kpĩ bu kɑ nùn kĩru ɡɑri sɔ̃.
  eng-KJVCPB: And when his brethren saw that their father loved him more than all
    his brethren, they hated him, and could not speak peaceably unto him.
  cpy-cpy: Ikanta riyoteeyakini rirentzipaeni riitaki José inintaperotziri ipaapate
    teera ari ikantziri riroripaeni, ikijaneentanakiri, tee riwethatanaari.
  mpx-mpx: Talinau hi kite tamaliya wana nunuwana Yosepa elana wana nunuwana heliya
    elal i bwata lake, inoke Yosepa hi pihigelgel-an yaka nige nunuwana ana baaba
    hi baubaunan elana.
  wbp-wbp: Jajupuku papardi-nyanu-paturlulpalu milya-pungu kujalparla nyanungurrakupalangu
    kirda-nyanu yulkaja Jajupu-mipaku. Kujarlanya kalalurla nyurunyuru-jarrija. Kula
    kalalurla ngurrjurlangu wangkaja.
  luo-luo: Kane owetene oneno ni wuon-gi ohero Josef moloyogi, negidoko mamon kode
    kendo ne ok ginyal wuoyo kode maber.
  meu-meu: A kakana ese e itaia, tamadia ese Iosef e lalokau henia bada, idia e lalokau
    henidia maraḡi; bena idia ese e inai henia, hereva namona ta asie gwaurai henia.
  npi-ULB: उनका दाजुहरूले तिनीहरूका बुबाले उनलाई सबै दाजुभाइहरूभन्दा धेरै माया गरेका
    देखे । तिनीहरूले योसेफलाई घृणा गर्थे र उनीसँग राम्ररी बोल्दैनथे ।
  yor-yor: Nígbà tí àwọn arákùnrin rẹ̀ rí i pé baba àwọn fẹ́ràn rẹ̀ ju gbogbo wọn
    lọ, wọ́n kórìíra rẹ̀, wọ́n sì ń fi ẹ̀tanú bá a gbé, kò sì sí àlàáfíà láàrín wọn.
  emp-NTPO: Jose djabarãba cawasid̶aa ãdji zezaba Josera ãdjirã cãyãbara biara quĩrĩã
    b̶ʌda. Maʌ̃ carea idjira quĩrãma panesid̶aa. Idji ume bia bed̶ead̶aca basía.
  ind-ind: Ketika kakak-kakaknya menyadari bahwa ayah mereka lebih sayang kepada Yusuf,
    mereka pun membenci Yusuf dan tidak mau lagi berbicara baik-baik dengan dia.
  pes-OPCB: برادرانش متوجه شدند که پدرشان او را بیشتر از آنها دوست می‌دارد؛ در نتیجه
    آنقدر از یوسف متنفر شدند که نمی‌توانستند با ملایمت با او سخن بگویند.
  ssx-ssx: Kutupa mo ipika꞉ hameke tonuma꞉ ika꞉ atekema꞉ Diosepe pa꞉ta꞉ homeke puki
    tiekema꞉ wopu homeekeeki hando haota꞉ kota꞉ ika꞉ kame pa꞉ta꞉ta꞉ honditi pitolo
    hata꞉ homu piki pi manuma꞉ na la halemekeme.
  lcm-lcm: Taun ang keve tasina kila arai ta tamaria kapo mangal alava na Iosep na
    riria parik, kilapo mirik alava ania na parik kilapa anguan buk asi kari amengen
    ania val lau i angtunganan.
  aer-aer: Kake Joseph-kenhe areyele itelarerrirreke Jacob-arle ikwere arnterre ahentye-aneke.
    Ikwerenge anteme itne ikwere ahentye-anetyakenhe anetyarte. Itne ikwere mwerrantye
    angketyakenhe anetyarte.
  tgl-ULB: Nakita ng kanyang mga kapatid ang pagmamahal ng kanilang ama na mas higit
    kaysa sa lahat niyang kapatid na lalaki. Siya ay kinamuhian nila at hindi nakikipag-usap
    nang maayos.
  nop-nop: Kaŋ daliye adi behikdi Yosep weleeŋdi kahile hinek tilak unduŋ kaŋ nadiŋa
    Yosepdok nadikadaka timiyagiŋ. Unduŋ tiŋa Yosepdut mede momooŋgoŋ mu toyagiŋ.
  kca-kca: Йайԓаԓән мŏштәса, ащеԓ ԓўвеԓ пŏхԓаԓ кўтән мет сӑма мосман тӑйԓәԓы; Иосиф
    ԉикән этты питсэԓ пӑ йӑм щирән ԓўв пиԓәԓән пŏтәртты ӑт верәтсәт.
  cbu-NT: Yuwamand ashku anumand zoonllshitisin Osiyaa kapung natsataranaya. Izuuru
    niyrtaranaya.
  hui-hui: Yagaba igini maru hearume handalu hearia ti abahanda Yosebe gubalini timbuni
    halu ti emene mangaho heago hondowa tigua Yosebehondo keba timbuniore howa ibuhondo
    bi bayale nalaga hene.
  wrs-wrs: Doa Yosepna etehumunilva nunglinamba, pai, aramba mindnamba Yosepmangas
    nengmanav, pimba ninginvmoa, owai, wo Yosepmba sahonam ningminivna, wo beswonamba
    moamba ishumnivnamoa, owai.
  jao-jao: Ngala likili-baba ki-Jujiba, aluwiji, kala-kala nyalunga-biyi, ka-arri
    na-wurdu yiku ki-Jujiba ki-arrkulawu, kilu-manmarralanga yiwa ambuliyalu alunga,
    kulu kalu-mulamulanganthaninya yiku ki-Jujiba, kalngiya kalu-mulamulanganthaninya
    nalu-wurdu nyuwalunga-anyirawu ki-buringku, kangka yamulu kumba-riyarraba nyiki-biyi
    yiku ki-buwingku. Kalu-lhawarndi yiku, kurdardi kalu-wukanyinma yabi yiku, kurdardi,
    kalu-mulamulanga wakulamba.
  mya-mya: ဖ​ခင်​က​ယော​သပ်​အား​သူ​တို့​ထက်​ပို​၍​ချစ် သ​ဖြင့်​သူ​၏​အစ်​ကို​တို့​သည်
    သူ့​အား​ကြင်​နာ သည့်​စ​ကား​တစ်​ခွန်း​ကို​မျှ​မ​ပြော​နိုင်​လောက် အောင်​ရွံ​မုန်း​ကြ​လေ​သည်။
  cbi-NTPO: Tsenñu ya' naatalala naa ya' apa, kayu Josénaa yalanuba pullai estyamuñuba
    demijatu, Josénu yuj tyutya tyutyaila. Tsa' mitya Josénu tenbitya' pabandityu
    jujuula.
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱི་གཅེན་པོ་རྣམས་ཀྱིས་ཕ་ཡིས་ཁོ་རྣམས་ལས་ཡོ་སེབ་ལ་ཤིན་ཏུ་གཅེས་པ་མཐོང༌སྟེ།
    ཡོ་སེབ་ལ་སྡང་ཞིང་ཡིད་སེམས་མཐུན་པའི་གཏམ་མི༌སྨྲའོ།།
  wsk-wsk: Se ko launari nonet Jacob ko kiwem umu arigiman ale Joseph ko nongomang
    magakaso, se nongomang lila te me ilak munakakasan.
  kkl-kkl: Yakub elmabo yogneri seneraglamekti, “Nuniri nunipsae Yusup sembe wanaag
    wamlari, nun wailag nenelamsil,” aro el taekti, sikinipsae Yusubag yubu wali uro
    lelamek kom.
  sna-sna: Madzikoma ake akati aona kuti baba vavo vaimuda kupfuura ani zvake pakati
    pavo, vakamuvenga uye vakasagona kutaura naye mashoko akanaka.
  spa-BLM: Sus hermanos vieron que su padre lo amaba más que a todos sus hermanos,
    y lo odiaron y no pudieron hablarle pacíficamente.
  beu-beu: Yakob ana omi metma Yusup ejahit milebe angu ekaku ang naung uuling ateing
    muse, ini iomi metma Yusup ealil etetabi, bot ini bae at mateng aaung niang iila.
  cac-cac: A ix yilan juntzan̈xo eb' vin̈ yuc'tac vin̈ chi' to yelxo val te xajan
    vin̈aj José chi' yuj vin̈ smam chi', ix te chichon sc'ol eb' vin̈ d'a vin̈, te
    chuc slolon eb' vin̈ d'a vin̈.
  swh-ULB: Ndugu zake wakaona kwamba baba yao alimpenda sana kuliko ndugu zake wote.
    Wakamchukia na hawakuongea naye vema.
  bel-bel: І ўбачылі браты ягоныя, што бацька іхні любіць яго болей за ўсіх братоў
    ягоных; і зьненавідзелі яго і не маглі гаварыць зь ім дружалюбна.
  wed-wed: Maranai tuatuana i ʼnanai da amai Joseph i ḡoana-guratei eḡa me taui, ma
    ai ora-apoapoe ai tevera awarina i rata ma eḡa ita bababani kaua awarina.
  deu-ELBBK: Und als seine Brüder sahen, dass ihr Vater ihn lieber hatte als alle
    seine Brüder, da hassten sie ihn und vermochten nicht, ihn zu grüßen.
  mbb-OT: Ne hein nesavut te menge kakey ni Jose he mibmahal si Jose te amey zan,
    kenà sikandan, nepeukan dan si Jose ne layun en memesakit he lalag dan emun ebpekidlalag
    dan kandin.
  msc-msc: Yusufu kɔrɔcɛilu ka a yen ko a duman alu fa yɛ ka tamin alu tɔ bɛɛ la.
    Wo rɔ, Yusufu gboyara alu yɛ foo alu ka alu ban kuma ɲuma fɔla a yɛ.
  mal-2015: അപ്പൻ തങ്ങളെ എല്ലാവരെക്കാളും അവനെ അധികം സ്നേഹിക്കുന്നു എന്നു അവന്റെ സഹോദരന്മാർ
    കണ്ടിട്ടു അവനെ പകെച്ചു; അവനോടു സമാധാനമായി സംസാരിപ്പാൻ അവർക്കു കഴിഞ്ഞില്ല.
  tuo-NT: Cʉ̃ maꞌmisʉmʉa cʉ̃ peꞌere “Marĩ nemorõ maꞌiyʉꞌrʉnʉꞌcãmi” nírã, cʉ̃rẽ ĩꞌasĩꞌrĩti,
    uacãrã niwã. Cʉ̃rẽ ne cãꞌrõ añudutiticãrã niwã.
  gup-gup: Wanjh bu nawu birridanginj birrinang kornkumo biwernhmarnedjareni nungka
    nawu Joseph, wanjh kunu bedda birriwidnani, dja minj baleh kunmak birrimarneyimeninj.
  met-met: Sabangandi dibagu daxabia ba ina naga tibudinga muruna buk mana, dali ding
    longgalo maxania, baing hauxading sibuna mana saing sanga ba daharua xai na te.
  gvs-gvs: E tuwowonao siyagoi tamadi ana kakaya moe Iyosepa. E tauna gamodi igoyo,
    e Iyosepayana sikaoolilive, nakae sikaaoseve.
  rmc-rmc: Sar dikhle leskre phrala, hoj lengro dad le Jozef kamelas buter sar len,
    našťi les avri ačhenas, a vašoda leha imar aňi šukares na vakerenas.
  nlg-nlg: Ma gaira na lei hoghona tara nia ghighirou/sika a Joseph na pukuna tara
    ghilala kalea [te dolovi ngangataa vulera gaira] a tamadira. Mara mua vahea tua
    siki kokoe te uto.
  dgr-DOGNT: Wı̨ı̨de gı̨ı̨lı̨ı̨ sìı gıtà gınahk'e Joseph ghǫneètǫǫ gık'èhogeèhzà t'à
    gınèlı̨į̀-le agejà xè nezı̨į̀ gıts'ǫ̀ xàyahtı ha gı̨ı̨wǫ-le.
  pes-OPV: و چون برادرانش دیدند که پدر ایشان، او را بیشتر از همه برادرانش دوست می‌دارد،
    از او کینه داشتند، ونمی توانستند با وی به سلامتی سخن گویند.
  ron-1924: Фраций луй ау вэзут кэ татэл лор ыл юбя май мулт декыт пе ей тоць ши ау
    ынчепут сэ-л ураскэ. Ну путяу сэ-й спунэ ничо ворбэ приетеняскэ.
  aui-aui: Raghanina kana makewona iyiyarokodi sikita da tamadinaki yana nuwayuyuna
    iragata Jousep biidi, bi gegha toudi biiyadi, na yadi nuwavisi iragata da genuwayuyune
    siyisisiya touna biidi.
  ben-OBCV: তাঁর দাদারা যখন দেখলেন যে তাঁদের বাবা যোষেফকে তাঁদের যে কোনো একজনের তুলনায়
    বেশি ভালোবাসেন, তখন তাঁরা তাঁকে ঘৃণা করলেন, এবং তাঁর উদ্দেশে তাঁরা কোনও প্রীতিকর
    কথা বলতে পারতেন না।
  lex-lex: La'pa hyalli re ramkeka de amni ralamni nal rehi Yusup la hyalli korni,
    reiniande sukni tia'ala pa edonna rora raltier samomuou.
  rgu-rgu: Yusuf aꞌa nara rita sira papa na sue na Yusuf seliꞌ, boe ma eteꞌ ao nara
    roo ni, losaꞌ ara ta nau dedea malole ron soꞌ.
  som-som: Markaasaa walaalihiis arkeen in aabbahood ka jecel yahay isaga walaalihiis
    oo dhan; kolkaasay nebcaadeen isagii, wayna kari waayeen inay isaga si nabad ah
    ula hadlaan.
  lat-VUC: Videntes autem fratres ejus quod a patre plus cunctis filiis amaretur,
    oderant eum, nec poterant ei quidquam pacifice loqui.
  aoi-aoi: Akena aburraja neni-rringkama wurrakina wurrarrkwurrkuwena nungwarringba
    nakina angwurra ni-lyelyingminuma Jawijiba-manja, kembirra nenu-wirrikbama wurrakina
    angwurra Jawijibu-wa. Nara arakba ke-yengbina amarngkuwarruwalya ayakwa enuwa-wa-da.
  eng-ASVBT: And his brethren saw that their father loved him more than all his brethren;
    and they hated him, and could not speak peaceably unto him.
  mna-mna: Yosep toono bizin tire kembei taman leleene pa Yosep ilip pizin, tabe tiur
    ŋgis pini mi tiso sua pini som.
  ita-1885: E i suoi fratelli, veggendo che il padre loro l'amava più che tutti i
    suoi fratelli, l'odiavano, e non potevano parlar con lui in pace.
  eng-LXXUP: And his brethren having seen that his father loved him more than all
    his sons, hated him, and could not speak anything peaceable to him.
  eng-ULB: His brothers saw that their father loved him more than all his brothers.
    They hated him and would not speak kindly to him.
  spa-VBL: Cuando sus hermanos se dieron cuenta de que su padre lo amaba más que a
    cualquiera de ellos, lo odiaron y no tenían nada bueno que decir de él.
  fra-_FOB: Mais ses frères, voyant que leur père l'aimait plus que tous ses frères,
    le haïssaient, et ne pouvaient lui parler sans aigreur.
  mal-mal: അപ്പൻ തങ്ങളെ എല്ലാവരെക്കാളും അവനെ അധികം സ്നേഹിക്കുന്നു എന്ന് അവന്റെ സഹോദരന്മാർ
    കണ്ടിട്ട് അവനെ വെറുത്തു; അവനോട് സൗഹൃദപൂർവ്വം സംസാരിക്കുവാൻ അവർക്ക് കഴിഞ്ഞില്ല.
  lit-lit: Ir jo broliai, pastebėję, kad jų tėvas jį mylėjo labiau už visus jo brolius,
    nekentė jo ir negalėjo su juo taikingai kalbėti.
  urd-GVR: Jab us ke bhāiyoṅ ne dekhā ki hamārā bāp Yūsuf ko ham se zyādā pyār kartā
    hai to wuh us se nafrat karne lage aur adab se us se bāt nahīṅ karte the.
  suz-BL: मिनु आ लोक्‍बपुकीमी “आफोम नेल्‍ल क्‍येङा योसेफ कली दाक्‍‍ताक्‍व” दे तुइश्‍शा,
    योसेफ कली मदाक्‍तमे बाक्‍त। मिनु योसेफ नु रिम्‍शो लोव़ यो मपामे बाक्‍त।
  ita-1927: E i suoi fratelli, vedendo che il loro padre l’amava più di tutti gli
    altri fratelli, l’odiavano, e non gli potevan parlare amichevolmente.
  ckb-ckb: کە براکانی بینییان باوکیان ئەوی لە هەموویان خۆشتر دەوێت، ڕقیان لێی دەبووەوە
    و سڵاویان لێی نەدەکرد.
  eng-BBE: And because his brothers saw that Joseph was dearer to his father than
    all the others, they were full of hate for him, and would not say a kind word
    to him.
  crx-NTPO: '''Et bulhutsinke dalcho-i be la bubá Joseph yuk''entsi'' huwhunilh''en,
    ''inka hits''u dutni ''ink''ez ''aw soo cho hiyulh yalhulhduk.'
  kan-OKCV: ತಮ್ಮ ತಂದೆಯು ಅವನನ್ನು ಎಲ್ಲಾ ಸಹೋದರರಿಗಿಂತ ಹೆಚ್ಚು ಪ್ರೀತಿಮಾಡುತ್ತಿರುವುದನ್ನು ಅವನ
    ಸಹೋದರರು ಕಂಡು, ಅವನನ್ನು ದ್ವೇಷಿಸಿ, ಅವನ ಸಂಗಡ ಸಮಾಧಾನದಿಂದ ಮಾತಾಡದೆಹೋದರು.
  bbb-bbb: Ijadufuo bofari ije buka Josofu dabe nibijakinu ro vua ma ijiaru kuaravo
    baki.
  tam-2017: அவனுடைய சகோதரர்கள் எல்லோரையும்விட அவனைத் தங்கள் தகப்பன் அதிகமாக நேசிக்கிறதை
    அவனுடைய சகோதரர்கள் கண்டபோது, அவனோடு ஆதரவாகப் பேசாமல் அவனைப் பகைத்தார்கள்.
  spa-RV-1909: Y viendo sus hermanos que su padre lo amaba más que á todos sus hermanos,
    aborrecíanle, y no le podían hablar pacíficamente.
  ron-BTF: Şi când fraţii lui au văzut că tatăl lor îl iubea mai mult decât pe toţi
    fraţii săi, l-au urât şi nu puteau să îi vorbească paşnic.
  eng-WEBP: His brothers saw that their father loved him more than all his brothers,
    and they hated him, and couldn’t speak peaceably to him.
  eng-FBV: When his brothers noticed that their father loved him more than any of
    them, they hated him and had nothing good to say about him.
  nld-1939: Toen zijn broeders dus bemerkten, dat hun vader hem meer beminde dan al
    zijn broers, begonnen zij hem te haten, en gunden hem geen vriendelijk woord meer.
  nch-BL: Pero quema iicnihua quiitaque para inintata más quiicneliyaya José que inijuanti,
    pejque quicualancaitaj huan yon quentzi amo quinequiyayaj quiitase.
  tfr-NTPO: Ĩya ba shjiygarë ga woyde ba datarë ara ba kjinmo ga ĩywa l̈ok shjiktëng,
    tjl̈ẽ l̈ok ba kong l̇l̇ëme.
  vie-1934: Các anh thấy cha thương Giô-sép hơn bọn mình, bèn sanh lòng ganh ghét,
    chẳng có thế lấy lời tử tế nói cùng chàng được.
  hin-CV: योसेफ़ के भाइयों ने देखा कि उनके पिता उनसे ज्यादा योसेफ़ को प्यार करते हैं;
    इसलिये वे योसेफ़ से नफ़रत करने लगे.
  eng-OURB: His brothers saw that their father 'ahav ·affectionately loved· him more
    than all his brothers, and they hated him, and couldn’t speak peaceably to him.
  spa-BES: Y como sus hermanos vieron que José era más querido por su padre que todos
    los demás, se llenaron de odio hacia él, y no le dijeron una palabra amable.
  tdx-tdx: Ie nioni’ o rahalahi’eo te nisohen-drae’e mandikoatse iareo le nalaim-bintañe
    aze vaho tsy nahafirehak’ am-panintsiñañe ama’e.
  vid-vid: Ila wang'holoze vyowawene kota mhaza wa hewo nakamgana Yusufu kusinda hewo,
    nawamzudila ne kulonga na heye goya.
  pwg-pwg: Varevaresina nani garana ikitai na damina iviiya da i mamai ina nuwaviina
    Josepa kurina irakata kirakai, ma ti kurisi na kegha. Tuna kubiine inuwanuwapughuwei
    da ke sisiya pikanai ita vivisisiya kurina.
  eng-OKE: And his brothers saw that their father loved him better than all his brethren,
    and they hated him, and were not willing to speak with him peaceably.
  tha-KJV: เมื่อพวกพี่ชายเห็​นว​่าบิดารักโยเซฟมากกว่าบรรดาพี่​ชาย ก็​ชังโยเซฟ และพูดดีกับเขาไม่​ได้
  por-BR-2018: E vendo seus irmãos que seu pai o amava mais que a todos os seus irmãos,
    odiavam-lhe, e não lhe podiam falar pacificamente.
  bco-bco: Iyaya꞉yo꞉ Yosa꞉b emo꞉lo꞉ ha꞉fo꞉ alan disa꞉lab a꞉no꞉, ao i nolba꞉ asulakiyo꞉,
    i o꞉lia꞉yo꞉ ha꞉fo꞉wo꞉ mo꞉disa꞉lab a꞉la꞉asulaki, iliyo꞉ Yosa꞉bo꞉wo꞉ mo꞉bea꞉sa꞉ga꞉,
    e o꞉lia꞉yo꞉ dinafalo꞉ mo꞉tola꞉len.
  deu-ELO: Und als seine Brüder sahen, daß ihr Vater ihn lieber hatte als alle seine
    Brüder, da haßten sie ihn und vermochten nicht, ihn zu grüßen.
  ktm-ktm: Su hondroni ihpa ndre tama' su ti waso-on Yosep lakopwi odo ndrongo su,
    eri pe su hehmuno-on iy pe hesenosohou huyen isella tadan pwi.
  caa-caa: Pero conda usacunobꞌ cꞌotoy unatobꞌ que utata war uyajta ut e José más
    que jaxirobꞌ, cꞌotoy uxejbꞌiobꞌ ut e José inyajrer este que nien machi cꞌani upejcobꞌ.
  eng-WYC-2018: Forsooth his brethren saw that he was loved of the father more than
    all they, and they hated him, and might not speak anything peaceably to him. (And
    his brothers saw that their father loved Joseph more than he loved any of them,
    and so they hated him, and would not say a kind word to him.)
  epo-epo: Ĉar la fratoj vidis, ke lin ilia patro amas pli ol ĉiujn liajn fratojn,
    tial ili malamis lin kaj ne povis paroli kun li pace.
  uig-PIN: Əmma akiliri atisining uni ɵzliridin yahxi kɵridiƣinini kɵrüp, uningƣa
    ɵq bolup ⱪalƣanidi wǝ uningƣa qirayliⱪ gǝp ⱪilmatti.
  beo-beo: Yousefe ea yolalali da Ya:igobe ea asigi hou Yousefema da ea asigi ilima
    baligi amo ba:beba:le, mudasu hamoi. Ilia da Yousefema bagade higasu. Ilia da
    ema asigiwane sia:mu hamedeiwane ba:i.
  tpi-OTNT: Ol brata i lukim papa i laikim tru Josep na em i no laikim ol tumas. Olsem
    na ol i bel nogut tru long Josep, na ol i no save mekim gutpela toktok long em.
  hau-SA: Sa’ad da ’yan’uwansa suka ga cewa mahaifinsu ya fi ƙaunarsa fiye da kowanne
    daga cikinsu, sai suka ƙi jininsa, ba sa kuma maganar alheri da shi.
  udu-udu: Hili ki ikam p̱arki mo e ka babam buni enki a’di kagahara mo mmobol ikam
    piti e mo tani uni shi/ki a’di i e mo dhali ’te bwa mmoṯora ṯor nyaḵki a’di ki
    moŋḵu’th is mo be.
  uig-LAT: Emma akiliri atisining uni özliridin yaxshi köridighinini körüp, uninggha
    öch bolup qalghanidi we uninggha chirayliq gep qilmatti.
  nde-nde: Kwathi abafowabo bebona ukuthi uyise wayemthanda ukwedlula bonke abanye
    bamzonda kabazange bamkhulumise ngothando.
  ton-ton: Pea kuo mamata hono ngaahi taʻokete, ʻoku ʻofa lahi hake ʻenau tamai kiate
    ia, ʻi hono taʻokete kotoa pē, naʻa nau fehiʻa ai kiate ia, pea naʻe ʻikai te
    nau lea lelei kiate ia.
  ces-1613: A když spatřili bratří jeho, že ho miluje otec jejich nad všecky bratří
    jeho, nenáviděli ho, aniž mohli pokojně k němu promluviti.
  eko-eko: Attwiize nawoona yoori oniiya ophetiwa ti papaaya zayita yo, khwaaza wiiphiiriwa
    ti ye khuhisala awahi onttakhulana saana.
  nss-nss: Nalin hu hunimei tehe tamahu ara ndriyan imbuluhi Yosep pwokeyan iya, iyata
    hu masih. Pwen pe ndrinahu ara ilokuh namandran iyatan, pe yihu konohowong hiyan
    kinna tan pwi.
  eng-WMB: His brothers saw that their father loved him more than all his brothers,
    and they hated him, and couldn’t speak peaceably to him.
  tam-TCV: தங்கள் தகப்பன் தங்களைப்பார்க்கிலும் யோசேப்பை அதிகமாக நேசித்ததை அவன் சகோதரர்
    கண்டார்கள்; அதனால் அவர்கள் அவனுடன் தயவாய்ப் பேசாமல் அவனை வெறுத்தார்கள்.
  ceb-ULB: Nakita sa iyang mga igsoon nga ang ilang amahan nahigugma pag-ayo kaniya
    labaw pa sa tanan nilang managsuon. Busa nasuko sila kaniya ug dili maayo ang
    ilang pagtagad ngadto kaniya.
  mkn-mkn: Waktu dia pung kaka dong lia papa lebe sayang sang Yusuf, dong binci mati
    sang dia, sampe dong sonde mau baꞌomong bae-bae deng dia lai.
  nce-nce: Na Josepbë bolijahani bolijayabë lowene hwi motlotla na bu melowene mëtla,
    “Aya Josepme fwa feilawa sle lotlefe na kwe seme mesle hana lëtana.” Na këme nëgeme
    bu Josepme tëboijiwamu këme mëtletla na bu Josepme lale lale gali hana motlola.
  pol-UBG: Gdy jego bracia widzieli, że ojciec kocha go bardziej niż wszystkich jego
    braci, znienawidzili go i nie potrafili przyjaźnie z nim rozmawiać.
  agr-agr: Tujash José yachi aidauk, iina apajig Josén ima senchi aneak iinak imatikas
    anempainatsji tuidau asag, kajejuinak makichkish kumpamainachu.
  kyc-kyc: Rakangeme dopa pyuo Josepe yapo rae maiyuo kareyamo kandapala banya yangonge
    dupwame Josepe epe kanda napala yuu peparae isi piyami.
  urd-GVU: جب اُس کے بھائیوں نے دیکھا کہ ہمارا باپ یوسف کو ہم سے زیادہ پیار کرتا ہے
    تو وہ اُس سے نفرت کرنے لگے اور ادب سے اُس سے بات نہیں کرتے تھے۔
  deu-1912: Da nun seine Brüder sahen, daß ihn ihr Vater lieber hatte als alle seine
    Brüder, waren sie ihm feind und konnten ihm kein freundlich Wort zusprechen.
  ntj-ntj: Nyangka-ya palunyaku kurtapirtilu nyangu tjiinya palunyaku mamalu palunyanyakutju
    kurrurntatja kanyiranyangka. Palunyalanguru-raya Tjawutjaku yanyan-yanyanarringkulalpi
    tirtu mirrparn-mirrparnpa wangkarranytja.
  row-row: Aꞌa nara rahine ama na sue Yusuf lenaꞌ, de ramanasa e seli. Ara nda nau
    ola-olaꞌ malolole ro e sa ena.
  kan-2017: ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರು, ತಮ್ಮ ತಂದೆಯು ಎಲ್ಲಾ ಮಕ್ಕಳಿಗಿಂತಲೂ ಇವನನ್ನೇ ಹೆಚ್ಚಾಗಿ ಪ್ರೀತಿಸುತ್ತಿರುವುದನ್ನು
    ನೋಡಿ ಯೋಸೇಫನನ್ನು ಹಗೆಮಾಡಿ ಅವನೊಡನೆ ಸ್ನೇಹಭಾವದಿಂದ ಮಾತನಾಡಲಾರದೆ ಹೋದರು.
  ena-ena: Iguci nudɨ isagalinu agɨlaŋ igavɨla nameŋ abavɨmi. Aludɨ iavaŋ agaŋ Josepɨ
    saŋ pam mavɨn hekɨlɨ hɨnilalɨ uavɨmi. Alusaŋ mavɨn hekɨlɨ hameŋ ma hɨnilalɨ uavɨmi.
    Lavɨla Josepɨ saŋ igɨvɨ hekɨlɨ hɨniavɨla nudɨ ciaŋ huaci huaci ma abavɨmi.
  tgo-tgo: Mbaŋa oghaghaema thɨ thuwe ramanji mbe i gharethovuwe vara Josep na maa
    tembe reghava e tɨnenjiko, mbema thɨ botewoyathu vara na maa tembe ghalɨŋanji
    i thovuye weva.
  yap-yap: Ma fa’ani guy pi walagen Josef ni kab gel feni t’uf Josef rok e chitamangirad,
    miyad fanenikay Josef ni walagrad ndakur nonod ngak nrogon nma non e girdi’ ni
    bfel’ thilrad.
  tet-tet: Maun sia naree siakaan aman dadobe Yusuf liu resik, sia rai hirus no Yusuf,
    toꞌo sia la noꞌuk dale diꞌa-diꞌak tenik no nia.
  hlt-MCSB: Tedae a maya rhoek boeih lakah a napa loh anih a lungnah te a maya rhoek
    loh a hmuh uh vaengah amah a hmuhuet uh. Te dongah anih rhoepnah neh voek ham
    khaw coeng uh pawh.
  mdy-ETH: ጌርሲንሢ ዔያቶኮ ዓዴ ዔያቶይዳፓ ዑሣ ዓኣዼ ዮሴፔ ናሽካሢ ዔራዖ ቂኢሪ ዒዛ ዒፄኔ፤ ኮሺ ዑኡሲና ዒዛና ጌስታኒያ
    ዔያታ ኮዑዋሴ።
  twi-ASANTE: Ɛberɛ a ne nuanom no hunuu sɛ wɔn agya pɛ nʼasɛm sene wɔn nyinaa no,
    wɔtan no a na wɔnka abodwosɛm nkyerɛ no.
  mwc-mwc: Ba tuwatuwana si kitai kata tamasi wai, Joseph i nuwayuyauni wai si bomapumapuwei
    ba kega si bisisiya kabitam kurina.
  bhl-bhl: Dulewei, Yosew em fik kumel i alew em ning elo ibolow so kelewse eisneng
    be atemsomeliwi, i Yosew elo ibolow gal kelewsomi, eso kilele weng mak bakalewinba
    kelewaliw kale.
  con-NTPO: Tsa'ma tise quindyandeccuja tise'pama ti'tsse tise yaya Joséma in'jansi
    attepa tisupa antianma chi'gaye ashaemba ni chigambian'boeyi'qque chigambian'jen'fambi.
  eng-WEBU: His brothers saw that their father loved him more than all his brothers,
    and they hated him, and couldn’t speak peaceably to him.
  bnp-bnp: Na tahuna e huriki e tukana ri masia e tamane ria i ngaru hatekea e Iosep,
    ri tepua, i uka ma ri rata kamumua.
  wal-wal: A ishantti bantta aawai a etappe aattidi siiqiyoogaa be7ido wode, eti a
    ixxidi, keha qaala ayyo haasayanau danddayibookkona.
  mgh-mgh: Ni wacuwenlyaya asunnawe wiira phinfentiya venci na athumwane woopwaha
    mwana phi mwana, yahonramaca ni khayamulumana wo nnema.
  acu-NT: 'Tura asamtai José yachi ainau nuna wainkar: —¿Warukamtai aparka Josén timiá
    aneawa? Antsu iinka miatka anenmatsji tusar, Josénka suwirpiaku jiinak kajerkarmiayi.
    Tura asar aujnaitsuk pengkerka awajsacharmiayi.'
  spa-PDDPT: Sus hermanos, al ver que su padre lo prefería sobre todos ellos, lo aborrecían
    y no podían hablarle pacíficamente.
  gun-gun: Ha'e gui tyke'y kuery ma ha'e kuery gui tuu José oayvuvea oexa vy nda'ija'evei
    hexe. Hexeve ijayvu porã aguã voi nda'evevei.
  agu-BL: Ma yi tele'n chitxum yi e' stzicy tetz, yi mas tcunin na pe'k chitaj te'j
    Ẍep wi'nin tzun ẍchi'che'n chic'u'l bantz. Nin qui't na chitziwuntz tetz.
  eng-PEV: Joseph’s brothers saw that their father loved Joseph more than them. So
    they hated Joseph, and they couldn’t talk in a friendly way to him.
  ilo-ULB: Nadlaw dagiti kakabsatna nga ad-adda ti panagayat ti amada kenkuana ngem
    kadakuada amin a kakabsatna. Ginurada ken saan a nasayaat iti panakisaritada kenkuana.
  kpg-kpg: Gei nia duaahina o Joseph gaa mmada bolo Jacob la koia e aloho huoloo i
    Joseph i nadau nua, gei digaula gu de hiihai gi Joseph, gu hagalee hiihai e leelee
    hagahumalia gi mee.
  uig-ARA: ئەمما ئاكىلىرى ئاتىسىنىڭ ئۇنى ئۆزلىرىدىن ياخشى كۆرىدىغىنىنى كۆرۈپ، ئۇنىڭغا
    ئۆچ بولۇپ قالغانىدى ۋە ئۇنىڭغا چىرايلىق گەپ قىلماتتى.
  bsp-bsp: Kɔ awɛŋc a Isifu ŋande ŋanəŋk, a kas kəŋan ɔmbɔtər Isifu pətas ŋa fəp.
    Kɔ ŋamɛŋkɛ Isifu mɛtɛlɛ mamɔkɔ. Kɔ ŋayi ta ŋaŋlok-lokər Isifu bel-bel-ɛ.
  bps-bps: Na di kgadè dad flanek Dyosif, too kenen kando i màla mdatah fa di kakdon
    dale, mnang nawala kenen, na landè fye ktalùla di kenen.
  mbs-mbs: Pegkità te menge kedowa din te ontò sikandin nedekelan te pedowan te amay
    dan, nebensi dan ki Jose, aw wedad palos mèpiya kagi dan diyà kandin.
  tof-tof: Oya naretala nóma umul bainóp wagó, ibü aban wirri moboküpdü ubi Zosepka
    yarilürr, a ibüka ma inzan koke, i oya alzizi amanik ugón bókyenóp akó i oyaka
    morroal tonarre koke ikik kwarilürr.
  sus-sus: Yusufu taarae naxa a kolon e xunya nan nafan e baba ma dangi e birin na.
    E naxa a raɲaaxu fɔlɔ, e mu nu wɔyɛn fanyi falama a bɛ kɔrɛ.
  pon-2006: Ni rie ko ar tehkada duwen ar pahpao e kesempwaliki kowahlap Sosep sang
    irail koaros, re kailongkihla mehlel, oh solahr men lokaia mwahu ong.
  jae-jae: Mago gêdêŋ taŋ têwai sêlic gebe tameŋi têtac gêwiŋ eŋ kêlêlêc latui ŋagêdô
    samob su naŋ, êsêac têntac sec gêdêŋ eŋ ma sêsôm biŋ malô teŋ gêdêŋ eŋ atom.
  ksd-ksd: Ma ra umana turana dia ga gire ba tama i diat i ga manga mari Iosep, ma
    diat par ra umana turana i ga mari diat a ikilik ika; ma dia ga milikuane, ma
    pa dia ga tata pa ia mulai.
  tur-YTC: Kardeşleri, babalarının onu bütün kardeşlerinden daha çok sevdiğini gördüler,
    ondan nefret ettiler ve onunla hoş konuşmaz oldular.
  bel-N: I ўбачылі браты ягоныя, што бацька іхні любіць яго больш за ўсіх братоў,
    і зьненавідзелі яго, і не маглі гаварыць з ім спакойна.
  grc-BRENT: Ἰδόντες δὲ οἱ ἀδελφοὶ αὐτοῦ, ὅτι αὐτὸν ὁ πατὴρ φιλεῖ ἐκ πάντων τῶν υἱῶν
    αὐτοῦ, ἐμίσησαν αὐτὸν, καὶ οὐκ ἠδύναντο λαλεῖν αὐτῷ οὐδὲν εἰρηνικόν.
  ind-AYT: Ketika saudara-saudaranya melihat bahwa ayah mereka mengasihi dia lebih
    daripada semua saudaranya, mereka pun membencinya dan tidak mau berbicara dengan
    baik kepadanya.
  lid-lid: Eme nadu tinen oro anyolom tama oro badeh aseken Josep tinan labai ja toro.
    Eme oro ame badeh amwekes budon ndra-in i tan ma oro badeh bawadei iy bwe hawe
    basehek sahou mwasin bala tan bwe.
  nya-nya: Pamene abale ake anaona kuti abambo awo ankakonda Yosefe kuposa aliyense
    wa iwo, anayamba kumuda Yosefe ndipo sankayankhula naye zamtendere.
  hrv-hrv: Kako njegova braća opaze da ga njihov otac voli više od svih drugih svojih
    sinova, zamrze ga toliko da mu nisu mogli ni prijaznu riječ progovoriti.
  mps-mps: Te aga ama dedego suali, te ayago Josep dali wiegi yai homu pemene mu eyu,
    tama augwali te godolo kuna me ebe. Tama tibaso, augwaligo dwai homu mu te Josep
    dali elama, tama augwaligo abagi homu eyu, wiegi yai po aga dali me wabeo.
  llg-llg: Kaꞌa nala lita aman sue Yusuf lena heni sila, de ala lamanasan lalan seli,
    losa tala nau kokolak malolen lon so bali.
  tpi-tpi: Ol brata i lukim papa i laikim tru Josep na em i no laikim ol tumas. Olsem
    na ol i bel nogut tru long Josep, na ol i no save mekim gutpela toktok long em.
  dan-1931: Men da hans Brødre så, at deres Fader foretrak ham for alle sine andre
    Sønner, fattede de Nag til ham og kunde ikke tale venligt til ham.
  vie-OVCB: Các anh Giô-sép ganh tị vì thấy cha thiên vị, nên họ không còn dịu ngọt
    với Giô-sép nữa.
  lbk-lbk: Isnan nangil-an nan yoyon-an Jose ay wadwad-ay nan layad amacha ken siya
    mo ken chaicha, chad-ama et nan likhetcha ken siya, et maid paat khawis si manot-oyyancha.
  guj-2017: તેના ભાઈઓએ જાણ્યું કે તેઓનો પિતા તેના તમામ દીકરાઓમાંથી યૂસફ પર વિશેષ પ્રેમ
    કરે છે. તેથી તેઓ તેને નફરત કરતા હતા અને તેની સાથે શુદ્ધ હૃદયથી વાત કરતા નહોતા.
  byr-byr: '@see-verse:GEN.037.003'
  awx-awx: Nanätä Josepdekän bänip gwaläng hikngä natäpän kake, notnätä Josewu mähemähe
    kaxäwik, wamu kätaxu doinikakin.
  pon-2006A: Ni rie ko ar tehkada duwen ar pahpao e kesempwaliki kowahlap Sosep sang
    irail koaros, re kailongkihla mehlel, oh solahr men lokaia mwahu ong.
  por-BRBSL: Seus irmãos viram que seu pai o amava mais do que todos os seus irmãos,
    e o odiavam, e não podiam falar pacificamente com ele.
  aly-aly: Joseph-kenh awayikw-rnem ikwer ahelirrek, ikwerantarl aynikw inkwerelhenh-kety,
    arnkwa mwerr-angker anthek-kety. Rernem ikwer-itwek angka mwerr angkerrey-angenh-anem.
  cth-cth: A na pa ni a hmaunaw hlak a lungpataw hnawn tie hah a panue awh. Hottelah
    hoi ahni teh, hmawt ngai awh hoeh. Lawk kahawi hoi hai pato ngai awh hoeh.
  twi-twi: Bere a ne nuanom no huu sɛ wɔn agya pɛ nʼasɛm sen wɔn nyinaa no, wɔtan
    no a na wɔnka abodwosɛm nkyerɛ no.
  hlt-hlt: Tedae a maya rhoek boeih lakah a napa loh anih a lungnah te a maya rhoek
    loh a hmuh uh vaengah amah a hmuhuet uh. Te dongah anih rhoepnah neh voek ham
    khaw coeng uh pawh.
  tbz-SIM: Kòo kó bɛkótíbɛ̀ɛ yɑ̀ o cicɛ ò dɔ́mɛ̀ mɛdiɛ̀, kɛ̀ bɛ miɛkɛ nhò pɛ́ì, bɑ́
    bɛ̀ í nhò dɔ́nɛ̀ tinɑ́ɑǹtì.
  msy-2020: Ezɨ aveghbuaba gari afeziam bar Josep gifuegha, deragha me gifongezir
    puvatɨ. Kamaghɨn, aveghbuaba Josep bar a baseme, egha bar an aghuagha, mɨgɨrɨgɨar
    aghuibar a gamir puvatɨ.
  txq-txq: Neu kaꞌan nara mete-rita sira aman sue nakalena neu Yusuf, boe ma ara mburuk
    ralan seli roon, losa ara ta nau kokolak malole roon bali.
  aaz-aaz: Oras in taatf ein nitan nak sin aamf ee nneek nanesib neu naiꞌ Yusuf ate,
    sin nsaken naiꞌ Yusuf, tar antea sin ka nromin fa he naꞌuab ein nok ne.
  azb-azb: Qardaşları gördülər ki, ataları onlardan çox Yusifi sevir. Buna görə də
    ona nifrət etdilər və onunla yaxşı rəftar etmədilər.
  eng-DBY: And his brethren saw that their father loved him more than all his brethren,
    and they hated him, and could not greet him with friendliness.
  hin-2017: परन्तु जब उसके भाइयों ने देखा, कि हमारा पिता हम सब भाइयों से अधिक उसी
    से प्रीति रखता है, तब वे उससे बैर करने लगे और उसके साथ ठीक से बात भी नहीं करते
    थे।
  wol-KYG: Mag ya nag gis ne Yuusufa la seen baay gëna bëgg ci ay doomam. Loolu tax
    ñu bañ ko, ba manuñoo séq ak moom kàddu gu rafet.
  swp-swp: Abo ena tataoyao se italobai, boeadi eai tamadi Iosepa i gadosisi aririei,
    arinai se hewaiunuei, eo taba nige se arina bigabiga arinai.
  bjr-bjr: Mina afasausamara qafoofanoo misa nikoofa Yooseefaanara aidi marufa uriqaranoo
    marufaqa misa firaaqoo uqanna naundura mandaiki marufaqa mina faqa ufa qimariqau.
  eng-YLT: and his brethren see that their father hath loved him more than any of
    his brethren, and they hate him, and have not been able to speak [to] him peaceably.
  kne-kne: Idi inammoan din aag-i na ay sisya di laylayden ama da, kaliliget das sisya,
    isonga kabobonget di iyat da ay makingalat en sisya.
  wat-wat: Tovanama sisitawaḡana si kitiya Yosefa kana nuwagabubu nakatamataina yo
    muniyai tasike, si adibutoyotoyoiya keta muka viunana kana bwaduwai sita nunusifufuwei.
  heg-NTPO: Nikit un kakan nas ngat tam, oen aman na namnau Yusuf dui kon, oen kom
    Yusuf lo isi, didiin oen aa nolan babanan lo.
  ptu-ptu: Tappana naita solasubunna la'bi puha ia pa'pakamajanna ambena lako Yusuf,
    iya sangngim si nakabassim anna tä' si napa'kadai manappa.
  bzd-NTPO: Erë mik ie' ëlpa wa̱ ijche̱newa̱ tö ie'pa yë́ ki̱ ie' kiar ie'pa ulitane
    tsa̱ta̱ eta̱ ie'pa é̱na ia̱r suluë, kë̀ ishke̱'we̱ta̱'.
  kwf-kwf: ꞋUnaꞋeri ngwaefuta nia ki kira ka lisia neꞋe maꞋa kira kwaima ana ka liufida,
    goꞋo kira ka Ꞌaila liu naꞋa Ꞌania, ma kira ka ilangani liu naꞋa, ma noaꞋa kira
    kasi alaꞋa leꞋa naꞋa fuana.
  eng-WYC-2017: Forsooth his brethren saw that he was loved of the father more than
    all they, and they hated him, and might not speak anything peaceably to him.
  eng-WMBB: His brothers saw that their father loved him more than all his brothers,
    and they hated him, and couldn’t speak peaceably to him.
  spp-spp: Yusufu yyahafeebil'à li ɲya na pi tuŋ'à u kyaa táan uy'á mà tòro pire na
    ke, ka Yusufu kyaa si ntíl'a pɛn pi á. Ali pi sàha mpyi na jwuɲcɛnmɛ yu ná u e
    mɛ.
  aey-aey: Odocob Josef waliagul age memega Josefnu nalug ben bahic men eu fimeig
    age uqanu gemanaga ben. Eunu age je me bahic madocnu eu wawaga qee nijoloi.
  urd-GVH: जब उसके भाइयों ने देखा कि हमारा बाप यूसुफ़ को हमसे ज़्यादा प्यार करता है
    तो वह उससे नफ़रत करने लगे और अदब से उससे बात नहीं करते थे।
  rug-rug: Meke sipu gilania rina tasina sapu tataru hola nia sa tamadia se Zosepa,
    hola nia sa nana tataru koa rini, si kukiti nia rini si asa, meke lopu hoke zama
    valeania na qetu nia rini si asa.
  gaz-gaz: Obboloonni isaas yommuu akka abbaan isaanii isaan hunda caalaa isa jaallate
    hubatanitti Yoosefin jibban; afaan nagaas itti dubbachuu hin dandeenye.
  fra-LSG: Ses frères virent que leur père l’aimait plus qu’eux tous, et ils le prirent
    en haine. Ils ne pouvaient lui parler avec amitié.
  gnn-gnn: Ga walala ŋuriŋiyinydja wäwa'mirriŋuyunydja walalay nhäŋalana ŋanya ŋunhimalayi
    girri'lilina ŋunhi, bala marŋgithinana ŋunhi walalaŋgu bäpa'mirriŋunydja yukurrana
    wirrkinydja wokthurruna nhanŋuwaynha waŋganyguna Djotjipkuna. Bala walala wirrkina
    nhanŋu ŋaramurryinanydja, ga yakana ŋula waŋana ŋamathaŋala nhanŋu Djotjipku.
  yal-yal: Yusufu tadane to na feen to, a a tan nan nafan e baba ma dangu e birin
    na, e yi a raɲaxu. Fala faɲi yo mi yi e tagi sɔnɔn.
  gum-gum: Inchen nømbe nøm kerriguelan lataguen kømø, Joséwane mas undaarai ashabe,
    yandø tsalø ashib menda ni kan wamzhikken tammaybe wamømeelø køn.
  iou-iou: Täŋpäkaŋ noriyetä ŋode kaŋpäŋ nadäŋkuŋ; Nanitä Josepta gäripi nadäŋ imiŋkuko
    u ninta nadäŋ nimik täyak u irepmitak yäŋ kaŋpäŋ nadäŋkuŋ. Ude kaŋpäŋ nadäŋpäŋä
    Josepta gaŋani pähap nadäŋ imiŋkuŋ. Kokwawak iŋam dapun ijiŋpäŋ man täga kubä
    nämo iwet täŋkuŋonik.
  haw-1868: A ike iho la kona poe kaikuaana i ke kela ana aku o ke aloha o ko lakou
    makuakane ia Iosepa mamua o kona poe hoahanau a pau, inaina aku la lakou ia Iosepa,
    aole i hiki ke olelo oluolu aku ia ia.
  arb-NAV: وَلَمَّا رَأَى إِخْوَتُهُ أَنَّ أَبَاهُمْ يُحِبُّهُ أَكْثَرَ مِنْهُمْ كَرِهُوهُ
    وَأَسَاءُوا إِلَيْهِ بِكَلامِهِمْ.
  adz-adz: Da gubuꞌ arangan rain rusan tsanganda bida ribarangan ramanggan irim wangun
    nidzun angu da arangan iyus ribarangan, da nugun iruaꞌ i arangan da ifiꞌ i nan
    angu rutin.
  ewe-ewe: Yosef nɔviwo de dzesi lɔlɔ̃ tɔxɛ si wo fofo tsɔ nɛ la, eya ta wolé fui,
    eye womeƒoa nu nɛ kple nɔvilɔlɔ̃ ƒe gbe o.
  eng-LEE: And when his brothers saw that their father loved him more than all his
    brothers, they hated him, and could not speak peaceably unto him.
  gvn-gvn: '@see-verse:GEN.037.003'
  nna-nna: Palinymilirrangu mamajimurninyarrangu miranu jarrinyiyalu janamilalu japartulu
    ngarlunga jirni yija marrkamurniny. Palaja kulilu yirrirnikinyiyi, malyparr karrinyikinyiyalu
    palinyku.
  asm-FB: ককায়েকসকলে যেতিয়া বুজিলে যে পিতৃয়ে তেওঁলোকতকৈ যোচেফক অধিক স্নেহ কৰে,
    তেতিয়া তেওঁলোকে যোচেফক ঘৃণা কৰিবলৈ ধৰিলে আৰু সেয়ে, তেওঁলোকে তেওঁক মৰমেৰে কথা
    কবলৈও নিবিচাৰিলে।
  sus-A: يُسُقُ تَارَيٍ نَشَ عَ كٌلٌن عٍ شُنيَ نَن نَقَن عٍ بَبَ مَ دَنفِ عٍ بِرِن
    نَ. عٍ نَشَ عَ رَحَاشُ قْلْ، عٍ مُ نُ وْيّن قَنيِ قَلَمَ عَ بّ كْرّ.
  fra-SBL: Ses frères virent que leur père l'aimait plus que tous ses frères, et ils
    le haïrent, et ne purent pas lui parler en paix.
  hbo-hbo: וַיִּרְא֣וּ אֶחָ֗יו כִּֽי־אֹתֹ֞ו אָהַ֤ב אֲבִיהֶם֙ מִכָּל־אֶחָ֔יו וַֽיִּשְׂנְא֖וּ
    אֹתֹ֑ו וְלֹ֥א יָכְל֖וּ דַּבְּרֹ֥ו לְשָׁלֹֽם׃
  shp-NTPO: Ja José jaskáakin jawen papan ayorakin noia ointaananra, jawen wetsabaon
    omískin peokana iki; yoyo ayamakinra oinreskana iki.
  eng-WYCLIFFE: Forsothe hise britheren sien that he was loued of the fader more than
    alle, and thei hatiden hym, and myyten not speke ony thing pesibli to hym.
  piu-2006: '@see-verse:GEN.037.003'
  pjt-pjt: Kaya kuṯa tjuṯangku nyakula kuliningi, “Ai! Mamanya tjinguṟu nganampa kuraringanyi
    munu palumpa kutjuku mukuringanyi.” Munuya paluṟu tjana nyaṟaringangi Josephaku
    munuya palumpa puṯu kalypa nyinapai.
  cwe-cwe: Baho ndugu zake viwawonile kuwa tati yawo kamnogela Yosefu kufosa wawo,
    wamwihila na hawalongile nayo vinogile bule.
  bgs-bgs: Tô igkita tô mga kataladi i Jose na sikandin tô tuu pa ágginawaan katô
    ámmà dan, iringasa dan ki Jose, asta ándà palang madigár kagi dan kandin.
  kik-kik: Na rĩrĩa ariũ a ithe moonire atĩ ithe nĩamwendete kũmakĩra-rĩ, makĩmũmena
    na matingĩamwarĩirie kiugo o na kĩmwe kĩega.
  ksr-ksr: Maŋanoŋ ii daremuŋuruta kuuya uŋuuguŋ uutanoŋ jopagoŋ muŋ laligoroti, iwaa
    daremuŋurutanoŋ ii iima kanaiŋ kazi ama muŋ iwo ala-alawaa qaaya moŋ mende amiŋ
    moma laligogi.
  fra-NCL: Ses frères, voyant que leur père l’aimait plus qu’eux tous, le prirent
    en haine, et ils ne pouvaient plus lui parler amicalement.
  cek-AK: Ampa loe kalah nawkamyanawk pongah Joseph to palung kue, tiah amyanawk mah
    panoek o naah, anih to hnukma o moe, lunghoih ta hoiah lok tapring o vai ai.
  xla-xla: Epalati ya꞉ bapadulotapo tluka alisisi e natipame epo malamaiyo, “Dia꞉
    atapo Yosep tlo sikemte malamale pato himhalema,” demdiyo. Epammama yia꞉tapo Yosep
    dla elle pato himha꞉ha꞉mama ya꞉ dla sadle yu hale po-atlemdiyo.
  cuk-cuk: E-iamar dakarmargu, e-bab bur bule emarba José-sabdae, degidbali, e-iamar
    José-sae-dakdemalad, degi, bipisaar ese bar-gordii gussurmalad.
  uig-CYR: Амма акилири атисиниң уни өзлиридин яхши көридиғинини көрүп, униңға өч
    болуп қалған еди вә униңға чирайлиқ гәп қилматти.
  pma-pma: Ka navong tunali keil ales envatien onen tata one mul en Siosep suli keil,
    mete tisa kati ka arselustei vatahos mini.
  tel-2017: అతని సోదరులు తమ తండ్రి అతణ్ణి తమందరికంటే ఎక్కువగా ప్రేమించడం వలన అతని
    మీద పగపట్టి, అతనితో ఎప్పుడూ ప్రేమగా మాట్లాడేవారు కాదు.
  hat-BSA: Frè li yo te wè ke papa yo te renmen li plis ke tout frè li yo. Konsa,
    yo te vin rayi li, e yo pa t kapab pale avèk li an amitye.
  bxh-bxh: Fuyana haidana sa ita mate tamadi ya gadosisiyen wananahai, yo fede sa
    ꞌwaiyoꞌoꞌen, hige ti faꞌifaꞌiluwen yo hige ti liba komakoman lau lisina.
  kos-kos: Ke tamulel lal liye lah papa tumalos el kuloel Joseph yohk lukelos nukewa,
    elos arulana kwasel Joseph, pwanang elos tia ku in kaskas kulang nu sel.
  hbo-WLC: וַיִּרְא֣וּ אֶחָ֗יו כִּֽי־אֹת֞וֹ אָהַ֤ב אֲבִיהֶם֙ מִכָּל־אֶחָ֔יו וַֽיִּשְׂנְא֖וּ
    אֹת֑וֹ וְלֹ֥א יָכְל֖וּ דַּבְּר֥וֹ לְשָׁלֹֽם׃
  ibo-ibo: Mgbe ụmụnne ya chọpụtara na nna ha hụrụ ya nʼanya karịa onye ọbụla nʼime
    ha, ha kpọrọ ya asị, ha adịghị agwakwa ya okwu ọma.
  ory-ory: ମାତ୍ର ପିତା ସମସ୍ତ ପୁତ୍ର ଅପେକ୍ଷା ଯୋଷେଫକୁ ଅଧିକ ସ୍ନେହ କରିବାର ଦେଖି ତାହାର ଭାଇମାନେ
    ତାକୁ ଘୃଣା କଲେ ଓ ତାହା ପ୍ରତି ପ୍ରେମର କଥା କହି ପାରିଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.037.003'
  chk-chk: Nge lupwen pwin kewe ra küna pwe semer we a echeni Josef lap seniir meinisin,
    ra oputa Josef, nge resap chüen tongeni wokekei are kapas pwapwa ngeni.
  ssd-ssd: Taŋana le Yosef tuku aba kat nuŋe mam naŋgine nu Yosef make pilmba nu tuku
    kume purna ta kaŋgermba nane Yosef kasurnaig sulumba gulab mayenu taŋaŋ nu ndoŋ
    pasate ndakinaig.
  rop-rop: en wen im braja olabat bin luk olabat dedi bin laigim Josef mowa langa
    olabat, deibin meigim miselp bedfren langa Josef, en deibin oldei tok langa im
    wailwei.
  ukr-1871: Вбачаючи ж браттє його, що любить його батько над усї сини свої, зненавидїли
    його, і тяжко їм було промовляти до його мирно.
  eng-AOI: But the brothers saw that their father loved Joseph more than them, and
    so they hated Joseph. They didn't speak kindly to him any more.
  yon-yon: Kwane dorone, aron maa wedmibka yi ambe kuu Yosef yaamo dowaken darewoob,
    ma ayi yaa kuu dowan. Yi niindem aom arudiib keriwen kowe, yi daman Yosef yaa
    kongeni wengmo danimamiib.
  bch-bch: Ta Iosep itar kapeipei tigera mambe tamad ikim ei kapei, be gid tau mao.
    Tota lolod paeamao ngan ei, ta irangrang ngan tikado posanga eta kemi pan mao.
  deu-1951: Als nun seine Brüder sahen, daß ihr Vater ihn lieber hatte als alle seine
    Brüder, haßten sie ihn und mochten ihn nicht mehr grüßen.
  eng-JPS: And when his brethren saw that their father loved him more than all his
    brethren, they hated him, and could not speak peaceably unto him.
  ubr-ubr: On an werai taitain tutuan sit on osi tamas on Joseph inuaboai kwakwan
    men osi ba, on mes tais tuas sisusuneai kwakwan ato men moa obinai aurin sibi kakafun.
  srp-1865: A braæa videæi gdje ga otac ljubi najveæma izmeðu sve braæe njegove, stadoše
    mrziti na nj tako da mu ne mogahu lijepe rijeèi progovoriti.
  lug-lug: Naye baganda ba Yusufu bwe baalaba nga kitaabwe amwagala okusinga bo ne
    bakyawa Yusufu, ne batayinza na kwogera naye na kisa.
  heb-heb: ויראו אחיו כי אתו אהב אביהם מכל אחיו וישנאו אתו ולא יכלו דברו לשלם׃
  ben-IRV: কিন্তু বাবা তার সব ভাইদের থেকে তাকে বেশি ভালবাসেন, এটা দেখে তার ভাইয়েরা
    তাকে ঘৃণা করত, তার সঙ্গে আন্তরিকভাবে কথা বলতে পারত না।
  pan-pan: ਜਦ ਉਸ ਦੇ ਭਰਾਵਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਪਿਤਾ ਉਹ ਨੂੰ ਉਹ ਦੇ ਸਾਰੇ ਭਰਾਵਾਂ ਨਾਲੋਂ
    ਵੱਧ ਪਿਆਰ ਕਰਦਾ ਹੈ ਤਾਂ ਉਹ ਉਸ ਦੇ ਨਾਲ ਵੈਰ ਰੱਖਣ ਲੱਗੇ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਸ਼ਾਂਤੀ ਨਾਲ ਗੱਲ ਨਹੀਂ
    ਕਰਦੇ ਸਨ।
  tkr-tkr: Çocaaşik'le dekkıs Yusuf manbışile geer ıkkan g'acumee, mana manbışis g'ımeece
    qexhe. Mançil-allab mang'uka kara'əba yuşan haa'as vukkiykan deş.
  mwp-mwp: Thana nanga nungu Yoewsepan tukuypan imadhin thanamun thathin Yoewsepan
    koeyma maman mayparuy a thana mamu maman mayginga, thanamun ngoenakapul koey komalmayl
    Yoewsepalpa a thana nuyn kaliya thoeraypu a matha koey dharadh nubepa ya umamoeypu.
  mya-JVB: အဘ သည် မိမိသားအပေါင်းတို့တွင်၊ ယောသပ် ကိုသာ၍ ချစ် ကြောင်းကို၊ အစ်ကို တို့သည်
    သိမြင် သောအခါ ၊ သူ့ ကိုမုန်း ၍ မေတ္တာ စကားကို သူ့ အား မ ပြော နိုင်ကြ။
  tte-O: Saugana kanakavao sigitai tamali imulolososi Yosepa koina meuloili sikalomagigilan
    kabo nige sowasowana siwalo-bigabiga koina.
  tbg-tbg: vira vakaukavara tavuna vira tave tiha, Oho, tinavu qora muntukavano Iohepiraraqai
    vaivo, tivake vira kaara vika Iohepira iri qoraiqama amiteha kia virara koqe uva
    tiraiti, vira toma amite vaura.
  hmo-hmo: Iena kakana taudia idia itaia, edia tamana be Iosepa dekenai ia lalokau
    henia bada, idia dekenai ia lalokau henia maragi. Vadaeni, idia badu henia Iosepa
    dekenai, hereva namona ta idia gwauraia lasi ia dekenai.
  ata-ata: Xe ta vimovimou milavu lexe mamiꞌa anu umasaxau ꞌolu Iosepu misevile muꞌoki
    noxiꞌa Iosepu ta vimovimou, la aneꞌi oponeꞌi masuau vimoꞌa ne misevile mo ivivikala
    lailaixe ulai noxou uasi.
  nfa-nfa: Ropa aꞌa na si ladhe-ladhe laꞌa na ama na sue risi Yusuf, hèia ra mulai
    tèka dꞌara dènge ne, roꞌo boe padhai lii dènge ne.
  urd-urd: और उसके भाइयों ने देखा कि उनका बाप उसके सब भाइयों से ज़्यादा उसी को प्यार
    करता है, इसलिए वह उससे अदावत रखने लगे और ठीक तौर से बात भी नहीं करते थे।
  rus-SYN: И увидели братья его, что отец их любит его более всех братьев его; и возненавидели
    его и не могли говорить с ним дружелюбно.
  cbt-NTPO: Iinpitariso nipirinhuë', pa'pini ina na'con na'con nosororinso' nicatona',
    co quë'yapihuë'. Co quë'yatonaraihuë', co nanitopihuë' noya nontacaiso'.
  bqc-SIM: Kɛ́ aà vĩ̀iↄ è ń mae yeaàzi dɛńla, ↄ̃ aa zàaàgu, aali we yãna
    òaànↄo.
  tcz-CHONGTHU: Amavang asopite hon Joseph chu avetda cheh un ahi, Ajeh chu apan midang
    ho sanga Joseph angailut najeh in amahon Joseph henga ngailut thucheng thupha
    seiding hahsa asa lheh un ahi.
  mar-mar: आपला बाप आपल्या इतर भावांपेक्षा योसेफावर अधिक प्रीती करतो हे त्याच्या भावांना
    दिसले म्हणून ते त्याचा द्वेष करीत आणि त्याच्याशी प्रेमाने बोलत नसत.
  tcs-tcs: Bat wen dem bala blo Zosep bin luk papa blo dempla i bin mina laik Zosep
    moden dem ebri bala blo em, dempla bin prapa no laik em, ane kan tok naiswei po
    em.
  soq-soq: Tane mo mambu otopa Iosep epe nuawadawadasadio ewane nuau kadileno me wakadisasaie
    ita do emalawoasaie.
  qub-qub: Papänin cuyaptinmi llapan wauguincuna Josëta amatar chiquiran. Chaymi rabyashalla
    parlapajpis.
  bqp-bqp: Kũ a vĩ̀ninↄ è ń de ye Yusufui deńla, akũ ò zã̀agu òdi we ò yã nna
    o kãaoro.
  hat-hat: Lè frè l' yo wè jan papa yo te renmen Jozèf plis pase yo, yo pran rayi
    l'. Yo pa t' louvri bouch avè l' san yo pa joure l'.
  eng-BSB: When Joseph’s brothers saw that their father loved him more than any of
    them, they hated him and could not speak a kind word to him.
  tod-tod: Diɛni ti kaani ga nɛɛʋɛ ti-ɠɛɛ ʋɛ, é leʋe ti kpein ba. Ti wɔinzeɠeni,
    ti la ɠɛni zoosu ti ʋa ɓɔɛ pɔ ga nɛɛnɛgi.
  eng-WEBPB: His brothers saw that their father loved him more than all his brothers,
    and they hated him, and couldn’t speak peaceably to him.
  kbq-kbq: Ana hige'za Josefe nefu'za, kazama nezmafa'ma tusiza huno agri'ma avesinentege'za
    nege'za, zamagra avesi nonte'za knare hu'za fru keaga huomi'naze.
  nhe-BL: Pero quema iicnihua quiitaque para inintata más quiicneliyaya José que inijuanti,
    pejque quicualancaitaj huan niyon quentzi ax quinequiyayaj quiitase.
  bus-bus: Kɛ̀ à vĩ̀inↄ è ń dee ye Yusufuzi dɛńla, ben aↄ̃ zàn aↄ̃è we wà yã nnaa
    ooro.
  gub-BL: Tyky'yr wexak a'e wà, a'e rupi uze'eg nezewe uzeupeupe wà. — Kwa, zaneru
    uzamutar katu wera'u Zuze zanewi a'e, i'i uzeupeupe wà. A'e rupi na'iakatuwawahy
    kwaw hehe wà. Numume'u kwaw ni pitài ze'egatu izupe wà.
  eng-DRA: And his brethren seeing that he was loved by his father, more than all
    his sons, hated him, and could not speak peaceably to him.
  knf-knf: Kë babuk aşin başë win kë aşin baka aŋala apel baka, kë başë şoor Yoŧef
    adoo wo baanji baţiini na a bnuura.
