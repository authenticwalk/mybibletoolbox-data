verse: GEN.037.008
translations:
  mal-C: യോസേഫിന്റെ സഹോദരന്മാർ അവനോട്, “ഞങ്ങളുടെമേൽ ഭരണം നടത്താനാണോ നിന്റെ ഭാവം? നീ
    വാസ്തവമായി ഞങ്ങളെ ഭരിക്കുമോ?” എന്നു ചോദിച്ചു, അവന്റെ സ്വപ്നവും വാക്കുകളും നിമിത്തം
    അവർ അവനെ പൂർവാധികം വെറുത്തു.
  deu-TKW: 'Da sprachen seine Brüder zu ihm: Willst du etwa gar König über uns werden
    oder über uns herrschen? Seitdem haßten sie ihn noch ärger wegen seiner Träume
    und wegen seiner Reden.'
  lin-lin: 'Bandeko na ye ya mibali balobaki na ye : — Okanisi ete okokoma mokonzi
    na biso mpe okokonza biso ? Bongo bayinaki ye lisusu koleka likolo ya ndoto na
    ye mpe likolo ya makambo oyo alobaki.'
  cbr-NT: 'Ësokian ñuixunkëxun ka aín xukën apan achúshinën kakëxa: —¿Usa ''ain karamina
    mix nukaman ''apuira ''ianan an nu ñumëmikë uni ''iti ''ain? Usakian ain namákë
    ñuixunkëx ka atiaira ami xuamati aín xukë́nkama nishakëxa.'
  eng-LSV: And his brothers say to him, “Do you certainly reign over us? Do you certainly
    rule over us?” And they add still more to hate him, for his dreams, and for his
    words.
  bmu-bmu: 'Mewö jiiga möta darumunurupŋan Josefköra kewö jiget: “Gi neŋgöreŋ kiŋ
    kembuya akanak me? Gi ölŋa galöm köl neŋgimamgöra mötzan me?” Josefnöŋ gaunŋi
    eka miaŋgö kösohotŋi jiyöhi, miaŋgöra yeŋgö uruŋinan kunbuk toroqeba öngöiga kazik
    keta bölökŋi möt waŋgiba malget.'
  eng-GNV: Then his brethren saide to him, What, shalt thou reigne ouer vs, and rule
    vs? or shalt thou haue altogether dominion ouer vs? And they hated him so much
    the more, for his dreames, and for his wordes.
  eng-WEBSTER: And his brethren said to him, Shalt thou indeed reign over us? or shalt
    thou indeed have dominion over us? and they hated him yet the more for his dreams
    and for his words.
  nhw-BL: 'Huajca iicnihua quiilhuijque: ―¿Tijnequi tiquijtos para tielis tihueyi
    tlanahuatijquetl huan technahuatis? Huajca más quicualancaitaque por itemic huan
    quen quinpohuilijtoya.'
  swh-ONEN: Ndugu zake wakamwambia, “Wewe unakusudia kututawala? Hivi kweli wewe utatutawala
    sisi?” Wakaongeza kumchukia zaidi kwa sababu ya ndoto yake pamoja na yale aliyowaambia.
  bba-bba: bɑ nɛɛ, wunɑ ɑ tɑmɑɑ kɑɑ ko bɛsɛn sunɔ kpɑ ɑ n sun kpɑre? Mɑ bɑ kpɑm nùn
    tusɑ bɑ sosi win dosu kɑ win ɡɑrin sɔ̃.
  eng-KJVCPB: And his brethren said to him, Shalt thou indeed reign over us? or shalt
    thou indeed have dominion over us? And they hated him yet the more for his dreams,
    and for his words.
  cpy-cpy: 'Ari rakanakiri rirentzipaeni, ikantziri: “¿Pipinkathariwentatyenama eeroka?
    ¿Eerokama omperawaetenani?” Eekirowa ikijaneentaperotanakitziiri, ikemirira ikenkithatakotziro
    imishitakiri.'
  mpx-mpx: Yaka talinau hi baek elana hi ba, “Age u nuwatu nu tabwa wama kin ge nu
    logugui-agima?” He Yosepa ana kenonou i baunan talinau elal i ola to, inoke abwe
    hi pihigelgel nabi elana.
  wbp-wbp: Ngulalurla wangkaja nyanungukupurdangkaku, “Nyampuju mayi kanpa manngu-nyanyi
    yungu ngantanpa-nganpa wiri nyina nyuntulu nganimpaku marda kingi-piya nganta?”
    Nyanungukupurdangka-patu papardi-nyanu-patu yijardulkulpalurla nyurunyuru-jarrija
    yungu nyampu jukurrpa nyangu manu kuja-jana yimi-ngarrurnu nyanungu-patuku.
  luo-luo: Owetene nowachone niya, “Iparo ni inyalo telonwa? Bende inyalo telonwa
    adier?” Kendo negimedo bedo mamon kode nikech lekneno kod gimane owachonegi.
  meu-meu: Bena kakana ese e gwau henia, eto, Oi na ai emai pavapava ai baola a? Oi
    ese ai ba halohiamai a? Bena ena nihi bona ena hereva daidiai edia badu ienai
    vada e bada e laova.
  npi-ULB: उनका दाजुहरूले उनलाई भने, “के तैँले साँच्‍चै हामीमाथि शासन गर्नेछस्? के
    साँच्‍चै हामीमाथि तैँले अधिकार गर्नेछस्?” उनका सपना र उनले भनेका कुराहरूका कारण
    तिनीहरूले उनलाई झनै धेरै घृणा गरे ।
  yor-yor: Àwọn arákùnrin rẹ̀ wí fún un pé, “Ìwọ ń gbèrò àti jẹ ọba lé wa lórí bí?
    Tàbí ìwọ ó ṣe olórí wa nítòótọ́?” Wọn sì túbọ̀ kórìíra rẹ̀ sí i, nítorí àlá rẹ̀
    àti nítorí ohun tí ó wí.
  emp-NTPO: 'Maʌ̃ carea Jose djabarãba quĩrũbid̶eba nãwã jarasid̶aa: –Mãwãra ¿bʌra
    dai boroda b̶eica? ¿Daira bʌ jʌwaed̶a erob̶aica?– Joseba maʌ̃ cãĩmocarad̶eba ãdjirã
    boro baida nẽbʌrʌd̶a carea dji djabarãba idjira wetara quĩrãmasid̶aa.'
  ind-ind: Jawab kakak-kakaknya, “Jadi, kamu pikir kamu akan memerintah dan berkuasa
    atas kami?!” Mereka pun semakin membenci Yusuf karena mimpi dan perkataannya itu.
  pes-OPCB: 'برادرانش به وی گفتند: «آیا می‌خواهی پادشاه شوی و بر ما سلطنت کنی!» پس
    خواب و سخنان یوسف بر کینۀ برادران او افزود.'
  ssx-ssx: Koto leeke mo hameke tonuma꞉ lota꞉ pitolo alota꞉ Naka꞉ honema꞉ta꞉ neketa꞉
    kini hali hata꞉ niki handeteke halipikie hone witelepe lemekeme. Koto ekina꞉ mo
    ipika꞉ upamanu tonka꞉na꞉ mo ipikana꞉ma꞉ a꞉pa la꞉tiki pieke pimanu tonka꞉na꞉ opia꞉tiki
    pitolo hata꞉ ikana꞉ma꞉ ota꞉ hoke mineke panka꞉tiki pimikime.
  lcm-lcm: Na keve tasina kila sui ia ta, “Au, kupo lomon ia nang ta ku serei a tulava
    na ku saupai aongos animem?” Asukang na kari mirik kala anguan palak alava an
    using le si kana keve orodung na using kapa si sa katala mengen tatana aniria.
  aer-aer: Kele kake ikwerenhe areye ikwere angkerrirreke, “Unte-ame itirreme unte
    akwele anwerneke akngerrepate anetyeke?” Kake ikwerenhe areye ikwere ahentye-anetyakenhe
    rarle altyerre nhenhe ilekenge.
  tgl-ULB: Sinabi sa kanya ng kanyang mga kapatid, “Magiging hari ka ba talaga namin?
    Mamumuno ka sa amin? “Lalo siyang kinamuhian dahil sa kanyang mga panaginip at
    sa kanyang mga salita.
  nop-nop: Kaŋ daliyedi u nadiŋa yogiŋ, “Be dukuyembe loloŋnit tiŋa indi niibidokowaaŋ?
    Biyagoŋ hinek kube du mapme tiŋa niibiulidokowaaŋ?” Yosep adi lihine tiŋa mede
    yoguk wondok tiŋa daliye adi Yosepdok kwihita kisaŋ tigiŋ.
  kca-kca: 'Йайԓаԓ ԓўвеԓа йастәсәт: «Нӑӈ мўй мўӈ нўмпевән хона питԓән? Мўӈ мўй нӑӈ
    иԓпенән питԓув?» Щи уԓмәԓ пӑ йасәӈԓаԓ урәӈән мет таканшәк ԉикән этты питса.'
  cbu-NT: Zoonllshitisin anoo mazinayarusin, kizpur tsiyantaranganaya. ¿Tamashta iyshat
    shiyaa kurakareemani ínachinee? ¿Tamashtaja shiyshat nllurshitish iyaatsshat kasiyarush
    kurakaam kinachish? tárangusin, tsiyantaranganaya. Tsiyantayarusin, Átish anoo
    ksaja mazinakani. Wapa tamundaksha. Zamangi, táranganaya.
  hui-hui: Ani layagola ibu hamene biarume lalu, Ai í̠ inanaga handame haga kini haregola
    ina bibahende í̠na haru holebedabe, lowa ti bibahendeme handabe manga hai hene.
  wrs-wrs: Wo etehumunilva umnina, yimba os nengvma, kava si kuwulalm wulluhunvav,
    wo kam yaga vinvav? Wo noindava esvema ningminivna sahonam hemba ambo.
  jao-jao: Kulu kalu-yalbanga, “Ngani yinda, ngani? Nungka yinda ka-nmala nya-nganunga
    wirdi, nganu nmanthawu mududu yinku, li-buyi yinku?” Mili yurrulu kalu-mulamulanganthaninya
    yiku wirangu nya-mangaji wuka kalili-nu wumba kilu-mawuranga awara, yiwa anmanthawu
    wirdi alunga.
  mya-mya: အစ်​ကို​တို့​က``သင်​က​ငါ​တို့​အ​ပေါ်​မှာ​မင်း ပြု​လို​သ​လော။ ငါ​တို့​ကို​အုပ်​စိုး​မည်​လော''ဟု
    မေး​လေ​၏။ ထို​သို့​ယော​သပ်​သည်​သူ​၏​အိပ်​မက် အ​ကြောင်း​ကို​ဖော်​ပြ​မိ​သ​ဖြင့်
    သူ​တို့​က​သူ့ ကို​ပို​၍​ရွံ​မုန်း​ကြ​၏။
  cbi-NTPO: 'Tsenñu ya'' naatalala pakatu tsandila: Tsaashu juntsaa, ¿ñaa lala'' uñi
    tiya'' lalanu mandanguen chunuutundiyu tsandimi? tila. Tsejtu ya juntsai kipiñu''
    mitya bain, tsenmin ya naati wandi'' papatiñu'' mitya bain yanu kayu ne ajaatyaila.'
  bod-N: དེ་ནས་ཁོའི་གཅེན་པོ་རྣམས་ན༌རེ། ཁྱོད་ནི་དངོས་གནས་ངེད་ཅག་གི་རྒྱལ་པོར་བྱེད༌དམ།
    ཁྱོད་ཀྱིས་དངོས་གནས་ངེད་ཅག་ལ་དབང་བསྒྱུར་རམ་ཞེས་སྨྲས་པ༌དང༌། ཁོ་རྣམས་ཀྱིས་ཡོ་སེབ་ཀྱི་རྨི་ལམ་དང་ཁོས་སྨྲས་པའི་སྐད་ཆ་ཐོས་པ་དང་ཁོ་ལ་ལྷག་ཏུ་སྡང་བར་གྱུར༌ཏོ།།
  wsk-wsk: Se ko launari nongomang memek te manorman, “Awuk? Ni anananga pulawura
    baga se nanga bitaruko e?” maman, ale ipingira mu ko, Joseph ko nongomang magara
    eng magara biya magakaso.
  kkl-kkl: Wene aro ambatsiogpa, elag yubu lelamekti, “'Na yubu lenne taneri, nu mombolag
    nembahinun,' senelamlam?” aro wabaek. Lenda mabiagha nebarelamsiogne sembe eldo
    yabo taneko yo senelamek.
  sna-sna: Madzikoma ake akati kwaari, “Ko, iwe unoda kutitonga here? Ko, zvirokwazvo
    uchatitonga here iwe?” Uye vakanyanyisa kumuvenga nokuda kwokurota kwake uye nokuda
    kwezvaakanga ataura.
  spa-BLM: 'Sus hermanos le preguntaron: “¿De verdad vas a reinar sobre nosotros?
    ¿Realmente tendrás dominio sobre nosotros?” Lo odiaban aún más por sus sueños
    y por sus palabras.'
  beu-beu: Angmuse ekaku ang naung ini at mateng hula, “Ee! Aana hula aaing metma
    raja ening senge ning parenta, ka?” Yusup ana eiipal angu vengsarenta bot mateng
    aulang anguba, ekaku ang naung ini taang etatabit iomi metma ealalil.
  cac-cac: '@see-verse:GEN.037.007'
  swh-ULB: Ndugu zake wakamwambia, “Je ni kweli utatutawala? Je utatutawala juu yetu?
    Hata wakamchukia zaidi kwa ajili ya ndoto zake na maneno yake.
  bel-bel: 'І сказалі яму браты ягоныя: няўжо ты будзеш цараваць над намі? Няўжо будзеш
    валодаць намі? І зьненавідзелі яго яшчэ больш за сны яго і за словы ягоныя.'
  wed-wed: Ma tuatuana i riwa, “Tam u notai da ma vibada bo? Ma tam ma vibadelai bo?”
    Ma Joseph ana babani ma ana rauboni aubaina taui amloi i ḡaiḡai guratana.
  deu-ELBBK: 'Da sprachen seine Brüder zu ihm: Solltest du gar König über uns sein,
    solltest du gar über uns herrschen? Und sie hassten ihn noch mehr um seiner Träume
    und um seiner Worte willen.'
  mbb-OT: Migkaǥi haazà is menge suled din te, “Hengkey? Egkehimu ka edhadì wey ebayàbayà
    kenami?” Umbe mid-iseg pa is kegkepeuki zan ki Jose.
  msc-msc: 'A kɔrɔcɛilu ka a jabi: «A ye di? A loo ye i la ka i sii an kun na ka kɛ
    an na mansa ri wa?» A gboyara alu yɛ ikɔ tuunni ka tamin fɔlɔman na a la sibo
    ni a la kumailu kosɔn.'
  mal-2015: 'അവന്റെ സഹോദരന്മാർ അവനോടു: നീ ഞങ്ങളുടെ രാജാവാകുമോ? നീ ഞങ്ങളെ വാഴുമോ എന്നു
    പറഞ്ഞു, അവന്റെ സ്വപ്നങ്ങൾ നിമിത്തവും അവന്റെ വാക്കു നിമിത്തവും അവനെ പിന്നെയും അധികം
    ദ്വേഷിച്ചു.'
  tuo-NT: 'Tere tʉꞌorã, cʉ̃ maꞌmisʉmʉa nicãrã niwã: —¿To pũrĩcãrẽ mʉꞌʉ ʉ̃sã wiogʉ
    nigʉ̃sari? ¿Mʉꞌʉ ʉ̃sãrẽ dutipegʉsari? Cʉ̃ quẽꞌeꞌquere werecã, “Tojo waꞌapʉ” nicã
    tʉꞌorã, nemorõ ua, cʉ̃ meꞌrã aꞌpepũrĩcãrã niwã.'
  gup-gup: Wanjh nawu birridanginj birrimarneyimeng, “Yiddok yiwohrnan ngadberre woybukkih,
    yiddok ngudda kaluk ngundiwokmarrkmang dja ngundimarnedurrkmirri?” Bu nungka kuhni
    kodjbukirriwam, dja mak bu benmarneyimeng, kunu wanjh birriwernhwidnani.
  met-met: Sabangandi daharua na ba, “Uhatum ba bagula usok xaitamoximama, a? Maxuna
    uhatum ba bagula uwa etua mam?” Baing ina naga, hauxangadinga mana tubu sibuna,
    namua na naxuya nadi mana mibinganoa bila ba.
  gvs-gvs: E tuwo sibolagu, sidigo kadi, ‘Manakae? Bego kom kulovinaema ae? Manakae?
    Kom bego kuetokalibúbuna yaima ae?’ Tuwo tuwowonao sikaolilive gagaina toina ina
    kanamimi be nakae ina bóbwara pasidi.
  rmc-rmc: 'Pre kada leske o phrala phende: „So kames upral amende te kraľinel abo
    te vladňinel?“ Vaš leskre sune the lava les o phrala mek goreder našťi avri ačhenas.'
  nlg-nlg: Ma gaira tara ghaghua vania, “?Mi ghoe igeva ke mai vunaghi haba vanighai
    me vunaghi pungisighai? Taho tua!” Keri ge na lei hoghona tara rutu ngangata vania
    na pukuna a nina maturubole maia na hava te bosai vanira.
  dgr-DOGNT: Wı̨ı̨de hagıìhdı, “Gogha k'àowocho nelı̨ ha nì? Hotıì gots'ǫ̀ k'àı̨wo
    ha nì?” gıìhdı. Dànì nàwhetı̨ eyıts'ǫ yeghǫ goxè godo t'à sıì denahk'e gınèlı̨į̀-le
    agejà.
  pes-OPV: 'برادرانش به وی گفتند: «آیا فی الحقیقه بر ماسلطنت خواهی کرد؟ و بر ما مسلط
    خواهی شد؟» و بسبب خوابها و سخنانش بر کینه او افزودند.'
  ron-1924: 'Фраций луй й-ау зис: „Доар н-ай сэ ымпэрэцешть ту песте ной? Доар н-ай
    сэ не кырмуешть ту пе ной?” Ши л-ау урыт ши май мулт дин причина виселор луй ши
    дин причина кувинтелор луй.'
  aui-aui: Wasina bi kana makewona iyiyarokodi siwona bo, “Da kwanoghonoghosi tam
    kunikiiwawo? Bi kwanoghonoghosi da kunibademii, bo?” Na Jousep yana sisiya da
    yana mimeu kiiravine na yadi nuwavisi touna biidi iragata kirakii.
  ben-OBCV: তাঁর দাদারা তাঁকে বললেন, “তুমি কি আমাদের উপর রাজত্ব করতে চাও? তুমি কি
    সত্যিই আমাদের শাসন করবে?” তাঁর এই স্বপ্নের জন্য ও তিনি যা যা বললেন, সেজন্য তাঁরা
    তাঁকে আরও বেশি ঘৃণা করলেন।
  lex-lex: 'Noka hyalli re rakot la: “Hyalia, yanhi''pa omiwra mla'' ray pa muodi
    plolli mai ami?” Pede yeher to''a Yusup hyalli re sukni tia''ala onnila mi''ini
    me lirni de.'
  rgu-rgu: Basa de aꞌa nara rasaꞌai Yusuf rae, “Ae! O bate mae o dadi malaka fo pareta
    ami, do?” Ara eteꞌ ao nara raan seli roo ni, nana huu ana tui meis ria.
  som-som: Markaasaa walaalihiis ku yidhaahdeen, Ma annagaad na xukumi doontaa? Amase
    noo talin doontaa? Markaasay aad iyo aad ugu sii nebcaadeen riyooyinkiisii iyo
    hadalladiisii aawadood.
  lat-VUC: 'Responderunt fratres ejus: Numquid rex noster eris? aut subjiciemur ditioni
    tuæ? Hæc ergo causa somniorum atque sermonum, invidiæ et odii fomitem ministravit.'
  aoi-aoi: Aburraja wurrarrkwurrkuwena ne-yama wurrakina enuwa-wa, “Kembirra ningki-lyangkiyaminama
    ningkakina ku-bungkawadinama yirruwa-manja-na!” ne-yama. Kembirra ngarningka ngawa
    wurrakina nenu-wirrikbama angwurra akina-langwa akwulyangburarrka akwa warningma-baba
    wurrakina ni-likenuma nakina nenikumarnjarringba nungwarringba-wa akwa nenu-makama
    nakina-manja ebina-langwa awurrariya nuw-arriyakajungwunu-mulangwa.
  eng-ASVBT: And his brethren said to him, Shalt thou indeed reign over us? or shalt
    thou indeed have dominion over us? And they hated him yet the more for his dreams,
    and for his words.
  mna-mna: 'Yosep toono bizin tileŋ sua tana na, keten malmal pini mi tiso: “Wae!
    Nu sombe we biibi mi kam peeze piam?” Tana sua kini ta iso pa miuŋana kini na,
    ikam zin ma keten malmal biibi kat.'
  ita-1885: 'E i suoi fratelli gli dissero: Regneresti tu pur sopra noi? signoreggeresti
    tu pur sopra noi? Essi adunque l''odiarono vie maggiormente per i suoi sogni,
    e per le sue parole.'
  eng-LXXUP: And his brethren said to him, Shalt thou indeed reign over us, or shalt
    thou indeed be lord over us? And they hated him still more for his dreams and
    for his words.
  eng-ULB: His brothers said to him, “Will you really reign over us? Will you actually
    rule over us?” They hated him even more for his dreams and for his words.
  spa-VBL: “¿De verdad crees que vas a ser nuestro rey?” le preguntaron ellos. “¿De
    verdad crees que vas a gobernar sobre nosotros?” Y lo odiaron aún más por su sueño
    y por cómo lo describía.
  fra-_FOB: 'Alors ses frères lui dirent: Régnerais-tu donc sur nous? ou nous gouvernerais-tu?
    Et ils le haïrent encore plus pour ses songes et pour ses paroles.'
  mal-mal: 'അവന്റെ സഹോദരന്മാർ അവനോട്: “നീ ഞങ്ങളുടെ രാജാവാകുമോ? നീ ഞങ്ങളെ ഭരിക്കുമോ”
    എന്നു പറഞ്ഞു, അവന്റെ സ്വപ്നങ്ങൾ നിമിത്തവും അവന്റെ വാക്കുകൾ നിമിത്തവും അവർ അവനെ
    പിന്നെയും അധികം വെറുത്തു.'
  urd-GVR: Us ke bhāiyoṅ ne kahā, “Achchhā, tū bādshāh ban kar ham par hukūmat karegā?”
    Us ke ḳhāboṅ aur us kī bātoṅ ke sabab se un kī us se nafrat mazīd baṛh gaī.
  suz-BL: आ लोक्‍बपुकीम “गे आंइ कली अरेब दुम्‍नेवे? आंइ कली हुकुम पाइब दुम्‍नेवे?”
    दे गाइश्‍शा देंमा बाक्‍त। मिनु योसेफ कली आ ङोमु नु आ देंशो आ पर्बम ङोंइती क्‍येङा
    मदाक्‍तमे बाक्‍त।
  ita-1927: 'Allora i suoi fratelli gli dissero: “Dovrai tu dunque regnare su noi?
    o dominarci?” E l’odiarono più che mai a motivo de’ suoi sogni e delle sue parole.'
  ckb-ckb: 'براکانی پێیان گوت: «ئایا حەز دەکەیت ببیتە پاشامان؟ ئایا فەرمانڕەوایەتیمان
    دەکەیت؟» ئیتر لەبەر قسە و خەونەکانی، زیاتر ڕقیان لێ بووەوە.'
  eng-BBE: And his brothers said to him, Are you to be our king? will you have authority
