  twi-ASANTE: Yosef nuanom no bisaa no sɛ, “Enti, wʼadwene ne sɛ wobɛdi yɛn so anaa?
    Wogye di sɛ, ampa ara, wobɛtumi aka yɛn ahyɛ?” Esiane ne daeɛ a ɔsoeɛ no ne asɛm
    a ɔkaeɛ no enti, ɛmaa ne nuanom no kyirii no kɔkɔɔkɔ.
  mwc-mwc: Ba tuwatuwana kurina si wona, “Kom ke nosinosi kuni taupauma ba kuni badikai?”
    Damanina ba ana meumeu ba sisiya kairavina, yagisi i su bobunuisi ba nakata naki
    kurina si yagisi.
  bhl-bhl: 'Yangei, fik kumel i em yangse weng be kiliko, bokolewomeliw: “Kate kutaka!
    Ku kamok kelewi, nu kom afak elo kebokoluw sako?”, dangesomeliwi, i elo em angse
    weng beem mongom ete iti atin kuw ibolow wa kelewsomi, ibolow kaim alel fian kuw
    kelewsiliw kale.'
  con-NTPO: 'Tsa''caen susi tise quindyandeccuja su''fa: —¿Ingi na''suve dapa ingima
    mandaya qquen ti qui in''jan? Tsa''caen supa ti''tsse tisema chi''ga''fa. Nane
    tise tsa''caen ayo''opa toya''caen patsuqquia''caen dyombe tsama condasesi tsu
    ti''tsse tisema chi''ga''fa.'
  eng-WEBU: His brothers asked him, “Will you indeed reign over us? Will you indeed
    have dominion over us?” They hated him all the more for his dreams and for his
    words.
  bnp-bnp: Na tahuna e tukana mai ri longoa, ri nanea, “Ioe o luhoi ge ioe a matakari
    ne mia? Ioe o ngaru mia mi gi longototo a ngavamu?” Lakea ri tepu hatekea vona
    a nuverei na vurena.
  wal-wal: Yaagin a ishantti a, “Neeni nu bollan kawotana hanaiyye? Woikko nuna tumu
    haarana hanaiyye?” yaagidosona. Eti a aimuwaa gishshaunne a oduwaa gishshau, yaa
    darissidi ixxidosona.
  mgh-mgh: 'Ni asunnawe yahomwiirelaca: Vano, weva onoona wiira unaahala unilamula?
    Ni yahonrama tho woopwaha nlattu wo nttora ni itthu yahimilyawe.'
  acu-NT: '@see-verse:GEN.037.007'
  spa-PDDPT: 'Le respondieron sus hermanos: ¿Vas a reinar sobre nosotros y nos dominarás?
    Y lo odiaron aun más a causa de sus sueños y de sus palabras.'
  gun-gun: 'Ha''e ramo tyke''y kuery aipoe''i: — Ha''e rami vy ndee ri ty''y oreruvixarã
    reiko? Ndee ri ty''y orere ndepo''aka ta? — he''i okuapy. Ha''e rami ipoxypave
    okuapy oexa ra''u va''ekue omombe''u ramo, ijayvua ojou vai vy.'
  agu-BL: 'Saje''n tzun chitza''wel yi e'' stzicy. Itzun cyaltz: —I bin yi awajbil
    i''tz tan awoque''n tetz kareyil nin tan acawune''n skibaj, che''ch yi e'' stzicy.
    Mas tcunin tzun ẍchi''che''n chic''u''l bantz te''j tan paj yi wutzicy'' nin tan
    paj yi puntil yi ban i'' tan xtxole''n scyetz.'
  eng-PEV: Then Joseph’s brothers thought, “That dream that Joseph had, it shows that
    he wants to be boss over us.” So they said to him, “Do you think that you are
    going to be a big boss over us? Do you think that you are going to tell us what
    to do? No way.” Joseph’s brothers were really angry about Joseph’s dream, and
    they were angry about those things that he said to them. So then they hated him
    even more.
  ilo-ULB: Kinuna dagiti kakabsatna kenkuana, “Ibagbagam kadi nga idaulloannakaminto?
    Mapasamakto aya met nga iturayannakami?” Ad-adda a ginurada isuna gapu kadagiti
    tagtagainepna ken gapu kadagiti sasaona.
  kpg-kpg: Gei digaula ga heeu adu gi mee, “Goe e hagamaanadu bolo goe gaa hai di
    king e dagi gimaadou?” Digaula gu de hiihai huoloo gi mee i dana midi deenei mo
    ana helekai ala ne hai i nadau gili.
  uig-ARA: 'ئاكىلىرى ئۇنىڭدىن: ــ ئەجەبا، سەن بىزگە پادىشاھ بولامسەن؟ ئۈستىمىزگە ھۆكۈمرانلىق
    قىلامسەن؟ ــ دەپ سورىدى. ئۇنىڭ كۆرگەن چۈشلىرى ۋە گېپىدىن ئاكىلىرى ئۇنى تېخىمۇ
    يامان كۆردى.'
  bsp-bsp: 'Kɔ awɛŋc aŋa ŋaloku kɔ: «Mba məna məŋcɛm-cɛmnɛ kəyɔnɛ ka wəbɛ ka səna
    ba? Məyi su kəroŋ?» Kɔ ŋambɛrɛnɛ sɔ kəter kɔ teta moloku mɔn mamɔkɔ.'
  bps-bps: Na man i dad flanekan lagi, manla, “Tay, man nawam kè ku ge kadang i ulu
    magot gami?” Na too matnù i knang nawala kenen, du mdà di knan na i ktulenan dun
    di dale.
  mbs-mbs: Minikagi se menge kedowa din, “Eden no aw meinang ka selotan day. Eden
    no aw lomowan ka diyà kenami.” Penga niyan, labi dan pa nebensi kandin tandà te
    tegeinep din aw tandà te inikagi din diyà kandan.
  tof-tof: Oya naretala imtinóp wagó, “Ma ia igó gyagüpi tótókdóla, ma sab kingüm
    baino, ama kibü sab mató tolngomólnómo?” Da oya naretala oya ma tai wirribóka
    alzizi amanik ugón bókyenóp, oya nus akó oya bóktananme.
  sus-sus: A taarae naxa a maxɔrin, «Pe, i wama findife muxu xa mangɛ nan na, alako
    i xa nu muxu yamari?» E naxa a raɲaaxu dangife a singe ra a xa xiye nun a xa masenyi
    xa fe ra.
  pon-2006: Rie ko ahpw idek reh, “Ke lemeleme me ke pahn wiahla at nanmwarki, de
    ke pahn kaunkitada?” Ar kailongki ahpw ukla mehlel, pwehki eh ouramano.
  jae-jae: Têwai sêsôm gêdêŋ eŋ gebe “Aôm gobe ônam gôliŋ aêac ma ôtu aêacma kiŋ me.”
    Ma êsêac têntac sec samucgeŋ gêdêŋ eŋ kêtu ênê ma to biŋŋa.
  ksd-ksd: 'Ma ra umana turana dia ga biti tana: Dave, kan una kure avet boko? Ba
    kan una luluai boko pire vevet? Ma i ga ngala mulai kadia milmilikuan tadav ia,
    ta go kana ririvon ma kana tinata bula.'
  tur-YTC: Kardeşleri, “Gerçekten bize kral mı olacaksın? Üzerimizde gerçekten hüküm
    mü süreceksin?” dediler. Düşleri ve sözleri yüzünden ondan daha çok nefret ettiler.
  bel-N: 'I сказалі яму браты ягоныя: “Няўжо валадарачы, ты будзеш валадарыць над
    намі? Ці, пануючы, будзеш панаваць над намі?” I яшчэ больш зьненавідзелі яго за
    сны ягоныя і за словы ягоныя.'
  grc-BRENT: Εἶπαν δὲ αὐτῷ οἱ ἀδελφοὶ αὐτοῦ, μὴ βασιλεύων βασιλεύσεις ἐφʼ ἡμᾶς, ἢ
    κυριεύων κυριεύσεις ἡμῶν, καὶ προσέθεντο ἔτι μισεῖν αὐτὸν ἕνεκεν τῶν ἐνυπνίων
    αὐτοῦ, καὶ ἕνεκεν τῶν ῥημάτων αὐτοῦ.
  ind-AYT: Saudara-saudaranya berkata kepadanya, “Apa kamu sungguh-sungguh akan memerintah
    kami? Atau, apa kamu sungguh-sungguh akan menguasai kami?” Mereka pun semakin
    membencinya karena mimpinya dan karena perkataannya itu.
  lid-lid: Ano nadu tinen oro tiye i tan anya, “Ou kede-eh anya, i dah kameh ou a
    kabin ma atondrok aso ai?” Eme badeh oro badeh no-o oro atok tan labai ai, tasah
    ta iy asehek nyala ameh tan i toro.
  nya-nya: Abale ake aja anamufunsa nati, “Kodi ukuyesa kuti ungakhale mfumu yathu?
    Ungadzatilamuliredi iweyo?” Ndipo anamuda kuposa kale chifukwa cha maloto ake
    ndi zimene ankakonda kunena kwa abambo awo.
  hrv-hrv: 'Njegova ga braća upitaše: “Kaniš li nad nama zakraljevati? Hoćeš li nam
    biti gospodar?” I još ga više zamrze zbog njegova pričanja o snovima.'
  mps-mps: Te aga ama dedego agabolo te po wali, “Nago homugo te nage dago tuni bidi
    pedelama, tama da tonaluainogo ebawe?” Tama aga ama dede augwaligo te na yali
    po odama, tama augwaligo aga dali sębę mu yai.
  llg-llg: De ala kasilangga Yusuf lae, “Amakee! O maehetuk o sangga dadik malanggan
    fo palenda ai, bae?” Ala lamanasa ndia lalan seli, huu ana nafada meꞌis ndia.
  tpi-tpi: Ol brata i harim na ol i tokim Josep olsem, “Yu ting bai yu kamap king
    bilong mipela na bosim mipela, a?” Olsem na taim Josep i save stori long ol driman
    bilong en, ol brata i save bel nogut tru long en.
  dan-1931: 'Da sagde hans Brødre til ham: “Vil du måske være vor Konge eller herske
    over os?” Og de hadede ham endnu mere for hans Drømme og hans Ord.'
  vie-OVCB: 'Các anh mỉa mai: “Thế là mày muốn làm vua chúng tao sao?” Họ càng ganh
    ghét Giô-sép thêm vì câu chuyện chiêm bao và vì lời nói thiếu dè dặt của Giô-sép.'
  lbk-lbk: “Na! Ay kem kanan ay sa ka en-ali ken chakami ta iyapowam chakami?” kinwanin
    nan ag-ina. Et onanig cha liligten siya mo ke tay isnan it-itawna ya isnan kinwanina.
  guj-2017: તેના ભાઈઓએ તેને કહ્યું, “શું તું ખરેખર અમારા પર રાજ કરશે? શું તું ખરેખર
    અમારા પર અધિકાર ચલાવશે? “તેઓ તેના સ્વપ્નને લીધે તથા તેની વાતને લીધે તેના પર વધારે
    નફરત કરવા લાગ્યા.
  byr-byr: '@see-verse:GEN.037.007'
  awx-awx: Tiwänä payänätä inikin. “Gä ninde yakapde yiwike, nindung yiwiläk?” yake,
    dambu ulike yänikutde, mähemähe hikngä kakin.
  pon-2006A: Rie ko ahpw idek reh, “Ke lemeleme me ke pahn wiahla at nanmwarki, de
    ke pahn kaunkitada?” Ar kailongki ahpw ukla mehlel, pwehki eh ouramano.
  por-BRBSL: 'Seus irmãos lhe perguntaram: “Você realmente vai reinar sobre nós? Reinarás
    de fato sobre nós?” Eles o odiavam ainda mais por seus sonhos e por suas palavras.'
  aly-aly: Awayikw-rnem ingkerrenh-antey ikwer angkek, “Nganang ngay Atyetyart anwekingkerrenh
    aneyel?” Rernem ikwer ahel-anem irrek, rarl angka renh ilekek, ntang weyt-penh.
  cth-cth: A hmaunaw ni ahni koevah, nang ni kaimouh na uk katang han na maw. Nang
    heh kaimae lathueng vah kâ na tawn han na maw, telah atipouh awh. Hottelah hoi
    a mang hoi a dei e lawk kecu dawkvah, hoe a hmuhma awh.
  twi-twi: Yosef nuanom no bisaa no se, “Enti wʼadwene ne sɛ wubedi yɛn so ana? Wugye
    di sɛ, ampa ara, wubetumi aka yɛn ahyɛ?” Esiane ne dae a ɔsoo no ne asɛm a ɔkae
    no nti, ɛmaa ne nuanom no kyii no kɔkɔɔkɔ.
  hlt-hlt: Te dongah anih te a maya rhoek loh, “Kaimih soah manghai la na manghai
    vetih kaimih soah na boei khaw na boei tang venim?,” a ti nauh. Anih a hmuhuet
    uh te a mang, a olka neh koep a khoep.
  tbz-SIM: 'Kòo kó bɛkótíbɛ̀ dɔ̀: A yɛ̀mmɛ̀ dò nfɔ̃́ɔ̃̀ yóó ti bɑɑtɛ́, kɛ́nɑɑ́ nti
    kóo kpɑ̀ɑ̀tɑ̀ɑ̀? Kɛ̀ bɛ miɛkɛ dɔ̀kɛɛ ò pɛikɛ nɛ̀ ò yɑ̀u tìì dɔuǹtì kɛ bɛ̀ nɑ̀ɑ́
    nti kpɛ́í.'
  msy-2020: Ezɨ an aveghbuaba oregha kamaghɨn Josep mɨgei, “Nɨ ghaze, nɨ en atrivimɨn
    otogh egh e gativagham?” Egha kamaghɨn, Josep zurara uan irebabagh egharima, an
    aveghbuabar naviba an derazir puvatɨ.
  txq-txq: Basa boe ma ara ndindia Yusuf rae, “Woi! O duꞌa mae, o nau dadi neu malanggan
    fo parenda ai, do?” Ara rasakele ralan seli neun ena, nahuu ana nafada ndia meꞌin
    naa.
  aaz-aaz: Rarit sin nakainaꞌ naiꞌ Yusuf am nak, “Hoe! Ho mak oniꞌ ho he mjair usif
    he muprenat kai, oo?” Sin nsaekn ee maꞌtaniꞌ, natuin in natoon amneit naan neu
    sin.
  azb-azb: 'Qardaşları ona dedilər: «Doğrudanmı, sən bizə padşah olacaqsan, hökmranlıq
    edəcəksən?» Onlar yuxularına və sözlərinə görə Yusifə daha çox nifrət etdilər.'
  eng-DBY: And his brethren said to him, Wilt thou indeed be a king over us? wilt
    thou indeed rule over us? And they hated him yet the more for his dreams and for
    his words.
  hin-2017: तब उसके भाइयों ने उससे कहा, “क्या सचमुच तू हमारे ऊपर राज्य करेगा? या क्या
    सचमुच तू हम पर प्रभुता करेगा?” इसलिए वे उसके स्वप्नों और उसकी बातों के कारण उससे
    और भी अधिक बैर करने लगे।
  wol-KYG: 'Mag ya ne ko: «Dangaa nara falu ci sunu kaw? Danga noo nara jiite?» Ñu
    gënati koo bañ nag ndax géntam ya ak la mu leen ca wax.'
  swp-swp: Abo ena tataoyao si ene, “Mamohoi abo u saepoimai! Mamohoi abo u hemala
    ama tanuaga!” Arinai ena enosuai debana eai se hewaiunu aririei, eo ena riba debadi
    eai hinage.
  bjr-bjr: Miqi qimasoofaqa mina afasausamara aqiqa qiqau. Kasooaqee anee karaambaiqaika
    mafi maasa rakisiqimaqeennaree. Miqi qimaseeqa mifa qainunara faqa misara qunara
    faqa iriseeqa firaaqoo fidiaqaamma amaqaqau.
  eng-YLT: And his brethren say to him, 'Dost thou certainly reign over us? dost thou
    certainly rule over us?' and they add still more to hate him, for his dreams,
    and for his words.
  kne-kne: Sin nanngean das di, kanan din aag-i na ay sana, “Ay kanam en manbalin
    kas ari ta iturayam dakami? Ay ado paabe na!” Et nasepsep ay malmaliget da en
    sisya begew din iniitaw na ay sana ya din inbaga na maipanggep sidi.
  wat-wat: Eketa sisitawaḡana si iyaviya si bwaduwa, “Oa! Omasi ku vinuwadadana avage
    venemokena kuna vitufomuwa be kuna visimeikiya?” Noko nenei, Yosefa yana bwadu
    be kana kavayuna nenei si adibutoyotoyoḡemokiya.
  heg-NTPO: Hidi kon oen kaing Yusuf noan, “Hoe! Ku bali noan ku le daid tuang le
    leka-tadu kami le?” Oen seke isi nol una, undeng un tekas un in natloa ka.
  ptu-ptu: 'Iya sangngim ma''kadam solasubunna lako naua: “Umbai'' mohäeko battuam
    la untomahajaikanni le''? Umbai'' mohäeko la ullumbäikam.” Iya saundu''um sangngim
    ungkabassi Yusuf aka indo pangngimpinna anna pa''tula''na.'
  bzd-NTPO: 'Eta̱ iëlpa tö iiu̱té: —¿Be'' é̱na iwà chak tö be'' döraë sa'' blúie?
    ¿Sa'' se̱rdaë be'' diki̱a̱? Ie'' kabsué̱ ena we̱s ipakéitö ie''pa a̱, e'' kue̱ki̱
    ie''pa é̱na suluë ie'' kí̱ a̱ne.'
  kwf-kwf: Ma kira ka fata Ꞌuri ana, “FaꞋuta, Ꞌoko fia fasi Ꞌoke baꞋa tatalafaꞋa,
    ma Ꞌoko ꞋaꞋana fuaimili niniꞋa kwa?” Ma kira ka Ꞌaila liu naꞋa Ꞌania faꞋinia maliu
    boleꞋa nia ki, ma alaꞋanga neꞋe nia saeꞋe ki.
  eng-WYC-2017: His brethren answered, Whether thou shalt be our king, either we shall
    be made subject to thy lordship? Therefore this cause of dreams and words ministered
    the nourishing of envy, and of hatred.
  eng-WMBB: His brothers asked him, “Will you indeed reign over us? Will you indeed
    have dominion over us?” They hated him all the more for his dreams and for his
    words.
  spp-spp: Ka u yyahawuubii si jwo «Lire tèni i, mu na sɔ̂nŋi si ntɛ̀ɛn wuu ɲùŋɔ na
    si mpyi wuu fànhafoo bɛ?» Ka pi i là bâra pi shwɔ̀hɔŋi mpɛnŋi na, u ŋɔɔge kurugo.
  aey-aey: Odocob waliagul age madoin, “Hina egena ilo bileganfo? Hina egena cofgec
    bileganfo?” doin. Eu odi maadeceb casac gemanaga ben eu wooldoc gemanaga ben.
  urd-GVH: उसके भाइयों ने कहा, “अच्छा, तू बादशाह बनकर हम पर हुकूमत करेगा?” उसके ख़ाबों
    और उस की बातों के सबब से उनकी उससे नफ़रत मज़ीद बढ़ गई।
  rug-rug: Meke zama la ia rina tasina si asa, “Vegua, balabala ia goi sapu kaqu koa
    baṉara meke kaqu totolini gami goi si gami, taga?” Ke namu toleṉe gua kukiti hola
    nia rini si asa, sina koa gua koasa nana pinutagita meke koa ri na zinama saripu
    zamani sa koa rini.
  gaz-gaz: Obboloonni isaas, “Ati nu irratti mootii taʼuu barbaaddaa? Dhugumaan situ
    nu bulchaa?” jedhaniin. Isaanis sababii abjuu isaatii fi sababii waan inni dubbateetiif
    ittuma caalchisanii isa jibban.
  fra-LSG: 'Ses frères lui dirent: Est-ce que tu régneras sur nous? Est-ce que tu
    nous gouverneras? Et ils le haïrent encore davantage, à cause de ses songes et
    à cause de ses paroles.'
  gnn-gnn: Bala walalanydja ŋunhi wäwa'mirriŋunydja walala waŋana nhanbala bitjarra,
    “Nhä nhenydja dhuwala yolŋu? . . . Nhe yukurra dhuwala guyaŋinyamirri nhunapinya
    nhe, yanapi nhena yurru buŋgawayirri ŋanapurruŋgu bukmakkuna?” Bala walala wirrkina
    ŋaramurryinanydja nhanŋu Djotjipku.
  yal-yal: A tadane yi a maxɔdin, e naxa, “Ee! I waxi findi feni nxɔ mangan nan na
    alogo i xa nxu yamari?” E yi a raɲaxu dangu a fɔlɔn na a xiyena fe ra e nun a
    falana.
  gum-gum: 'Inchene nuneløbe trencha kusrua løtabelø køn: —¿Treekkan namui rey misra,
    namune ke ñi karub tøga pasrønrrab inchib pasrøtirru?— cha. Incha masken ashig
    kømui inchibelø køn, tru piailan, nø waminchen.'
  iou-iou: Ude yäwänä noriyetä iwetkuŋ; Gäk ninta intäjukun äma api iret yäŋ nadätan?
    Bure? Ude iwetpäŋ däpmonken kaŋkuko u ba man yäk täŋkuko u nadäŋpäŋ kokwawak taŋi
    pähap nadäŋ imiŋkuŋ.
  haw-1868: Olelo mai la kona poe kaikuaana ia ia, E alii ana ka oe maluna o makou?
    O oe anei ka haku maluna o makou? Huhu nui aku la lakou ia ia i kana moe, a i
    kana olelo.
  arb-NAV: 'فَقَالَ لَهُ إِخْوَتُهُ: «أَلَعَلَّكَ تَمْلِكُ عَلَيْنَا أَوْ تَحْكُمُنَا؟»
    وَزَادَ بُغْضُهُمْ لَهُ بِسَبَبِ أَحْلامِهِ وَكَلامِهِ.'
  adz-adz: Da rain rusan ini binaꞌ, “U maram mafur i suda king da mpada tayangꞌ agai?
    Ma u mani suda gudzun i aga santan?” Ribarangan nugun iruaꞌ nidzun angu i arangan
    da ibugin arangan i nanggan puafuban da gan nan gan fisagin.
  ewe-ewe: Nɔviawo gblɔ nɛ fewuɖutɔe be, “Ekema ɖe nèdi be yeazu fia ɖe mía dzia?”
    Ale wogalé fui ɖe edzi wu le eƒe drɔ̃e la kple eƒe nyawo ta.
  eng-LEE: And his brothers said to him, Shalt thou indeed reign over us? or shalt
    thou indeed have dominion over us? And they hated him yet the more for his dreams,
    and for his words.
  gvn-gvn: '@see-verse:GEN.037.007'
  nna-nna: Pinakarrinyiyi pala muwarrja paliny mamajimurninyarrangulu kuli jarrinyiyalu.
    “Wunyjurru? Nyuntu maaja jarrinyaku karrinyan nganarnaku, wurranaku nganarnaku
    jinaku?” Pinakarrinyajalu kapukarriku wariny muwarr palinymili kulilu yirrirniyi.
  asm-FB: তাতে তেওঁৰ ককায়েকসকলে তেওঁক ক’লে, “তেনেহ’লে তই সচাঁকৈয়ে আমাৰ ওপৰত ৰজা
    হবি নেকি? আমাৰ ওপৰত সঁচাই তই অধিকাৰ চলাবি নেকি?” এইদৰে তেওঁৰ সপোন, আৰু তেওঁৰ কথাৰ
    কাৰণে ককায়েকসকলে আৰু অধিককৈ তেওঁক ঘিণ কৰিলে।
  sus-A: عَ تَارَيٍ نَشَ عَ مَشْرِن، «ثٍ، عِ وَ مَ قِندِقٍ مُشُ شَ مَنفّ نَن نَ، عَلَكٌ
    عِ شَ نُ مُشُ يَمَرِ؟» عٍ نَشَ عَ رَحَاشُ دَنفِقٍ عَ سِنفٍ رَ عَ شَ شِيٍ نُن عَ
    شَ مَسٍنيِ شَ قٍ رَ.
  fra-SBL: 'Ses frères lui demandèrent : « Vas-tu vraiment régner sur nous ? Est-ce
    que tu vas dominer sur nous ? » Ils le haïssaient d''autant plus qu''il rêvait
    et qu''il parlait.'
  hbo-hbo: וַיֹּ֤אמְרוּ לֹו֙ אֶחָ֔יו הֲמָלֹ֤ךְ תִּמְלֹךְ֙ עָלֵ֔ינוּ אִם־מָשֹׁ֥ול תִּמְשֹׁ֖ל
    בָּ֑נוּ וַיֹּוסִ֤פוּ עֹוד֙ שְׂנֹ֣א אֹתֹ֔ו עַל־חֲלֹמֹתָ֖יו וְעַל־דְּבָרָֽיו׃
  shp-NTPO: 'Jaskáakin jato yoia, jawen wetsabaon José neskáa iki: —¿Jaskara ikax,
    miakayaki non apo inoxiki? —akin akana iki. Jatian jaskáakin namáxon jato yoia
    kopí, bebonbires José omiskana iki.'
  eng-WYCLIFFE: Hise britheren answerden, Whether thou shalt be oure kyng, ethir we
    shulen be maad suget to thi lordschip? Therfor this cause of sweuenys and wordis
    mynystride the nurschyng of enuye, and of hatrede.
  piu-2006: '@see-verse:GEN.037.007'
  pjt-pjt: Kaya kuṯa panya tjuṯangku tjukurpa nyangatja kuliṟa puḻkaṟa kuraringu palumpa.
    Munuya wangkangu palula mirpaṉ-mirpaṉṯu, “Palu nyuntun wanyu nganampa mayatja
    puḻka? Wiya nyuntun nganampa mayatja wiya. Nyuntun kutjutjangku ngunti wangkanyi.”
    Munuya paluṟu tjana puḻkaṟa kuraringkula palumpa kalyparingkunytja wiyangku wantingi
    panya paluṟu tjukurmaṟa wangkanytjanguṟu.
  cwe-cwe: Ndugu zake wamuuza, “Vino weye kochilongela kwiza chitawala?” Hebu kwizakuwa
    na ukulu kumwetu? Ivo waiyoha kugendelela kumwihila kwa ichimu cha nzozi na mbuli
    zake.
  bgs-bgs: Igkagi tô mga kataladi din, na mà dan, “Kéman nu ka imun ka harì dé! Kéman
    nu ka mangulu ka áknami!” Purisu igtuu pa tô ringasa dan kandin tingód katô tagénáp
    na igulit din kandan.
  kik-kik: Ariũ a ithe makĩmũũria atĩrĩ, “Anga nĩũrenda gũtũthamakĩra? Anga ti-itherũ
    nĩũgatwatha?” Nao magĩkĩrĩrĩria kũmũmena nĩ ũndũ wa kĩroto kĩu gĩake, na nĩ ũndũ
    wa ciugo ciake.
  ksr-ksr: 'Kaeŋ iŋijoro moma daremuŋurutanoŋ Joosef kokaeŋ ijogi: “Gii nonoonoŋ kiŋ
    poŋga koloonaga me? Gii oŋanoŋ galeŋ koma nonomambaajoŋ mojaŋ me?” Joosefnoŋ gaoŋa
    iima kawaa sunduya iŋijoroti, iikawaajoŋ yoŋoo uugianoŋ mombo toroqeŋ waaro kazi
    somata totooŋ moma muŋ laligogi.'
  fra-NCL: 'Ses frères lui dirent : « Est-ce que tu régneras sur nous ? est-ce que
    tu nous domineras ? » Et ils le haïrent encore davantage pour ses songes et pour
    ses paroles.'
  cek-AK: Amyanawk mah anih khaeah, Kaicae ukkung ah oh han na poek maw? To tiah kaicae
    nang uk thai tang tih maw? tiah a naa o. A hnuk ih amang hoi a thuih ih lok pongah,
    nihcae mah anih to hnukma o aep.
  xla-xla: '@see-verse:GEN.037.007'
  cuk-cuk: 'Geb degine, e-iamar abin-sogdemalad: —Ar be sogsunde, ¿be anmar-reyga
    guoye? ¿Be anmar-dummadga megoye? Adi surbali. We deyob-gabdaksadba degi, e-iamarga
    e-gabdaksad-sogsadba e-iamar bur bule José-sae dakdemalad.'
  uig-CYR: 'Акилири униңдин: — Әҗәба, сән бизгә падиша боламсән? Үстимизгә һөкүмранлиқ
    қиламсән? — дәп сориди. Униң көргән чүшлири вә гепидин акилири уни техиму яман
    көрди.'
  pma-pma: Ka tunali keil avisi avit, “?Keik komundemi kovit kihi asuv houlu hesulin
    komai?” Ka tine kati mok ven matil vovoien onen ka ven asa kei vit usili.
  tel-2017: అందుకు అతని సోదరులు “నువ్వు నిజంగానే మమ్మల్ని ఏలుతావా? మామీద నువ్వు అధికారివి
    అవుతావా” అని అతనితో చెప్పి, అతని కలలను బట్టీ అతని మాటలను బట్టీ అతని మీద మరింత
    పగ పెంచుకున్నారు.
  hat-BSA: 'Alò, frè li yo te di li: “Èske vrèman ou ap vin renye sou nou? Oswa èske
    ou ap vin gouvène sou nou?” Epi yo te vin rayi li plis pou rèv li yo, ak pawòl
    li yo.'
  bxh-bxh: Haidana sa faliba tiyen, Em nuwatuhu bena um ema baꞌisa?! Yo bena wa ita watanimai?!
    Ana eno suwai yo somo ya libaen lisina yai sa waiyoꞌo wananahaꞌen.
  kos-kos: Na tamulel wial ah siyuk sel, “Ya kom nunku mu kom ac tokosra ac leum facsr?”
    Ke ma inge yokelik srunga lalos nu sel liki meet, ke sripen mweme se lal ah, oayapa
    ke ma el fahk kaclos.
  hbo-WLC: וַיֹּ֤אמְרוּ לוֹ֙ אֶחָ֔יו הֲמָלֹ֤ךְ תִּמְלֹךְ֙ עָלֵ֔ינוּ אִם־מָשׁ֥וֹל תִּמְשֹׁ֖ל
    בָּ֑נוּ וַיּוֹסִ֤פוּ עוֹד֙ שְׂנֹ֣א אֹת֔וֹ עַל־חֲלֹמֹתָ֖יו וְעַל־דְּבָרָֽיו׃
  ibo-ibo: Ụmụnne ya jụrụ ya, “Ị na-akọwa na ọ bụ gị ga-abụ eze anyị? Na ọ bụ gị nʼezie
    ga-achị anyị?” Ha kpọrọ ya asị karịa nʼihi nrọ ya na okwu ya niile.
  ory-ory: ଏଥିରେ ତାହାର ଭାଇମାନେ ତାକୁ କହିଲେ, “ତୁ କି ସତେ ଆମ୍ଭମାନଙ୍କର ରାଜା ହେବୁ? ତୁ କି
    ସତେ ଆମ୍ଭମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବୁ?” ତହୁଁ ସେମାନେ ତାହାର ସବୁ ସ୍ୱପ୍ନ ଓ କଥା ସକାଶୁ
    ତାକୁ ଆହୁରି ଅଧିକ ଘୃଣା କଲେ।
  wmt-wmt: '@see-verse:GEN.037.007'
  chk-chk: Nge pwin kewe ra aisini, “Ifa usun, ka ekieki pwe en kopwe nemenikem, are
    ka ekieki pwe kopwe äm samol?” Iwe, ra chök fokun alapala ar oput pokiten pworausen
    an we tan.
  ssd-ssd: 'Taŋakina le aba kat nuŋe ndek nu kusnanaig: Ne iduste neŋge ndo gabat
    suŋgo mina le sine ŋakmba ne kumnemŋge minbe ŋga iduste e ŋginaig. Taŋamba nane
    Yosef kiŋatina pasa ta tuku nane gubra lato suŋgomba tumba nu kasur mayenaig.'
  rop-rop: Wal wen ola braja blanga Josef bin lisin langa det drim, deibin heidim
    im mowa, en deibin dalim im, “Yu reken yu garra jidan bos blanga melabat, indit?”
    En deibin jidan bedfren langa im detmatj na, dumaji imbin abum det drim.
  ukr-1871: 'Сказали йому браттє його: Чи то ж бо справдї царювати меш над нами. Та
    й зненавидїли його ще й надто за сни його і за слова його.'
  eng-AOI: The brothers said to him, “So you think you will rule over us, do you!”
    Then they hated him still more because of that dream and because they knew that
    their brother went and told his father the wrong things they did.
  yon-yon: Ye ambangambed ye yaa yedmiwen “Eb kuu kwane nub korok kere oonandameewoo?
    Eb anam nub korok kerandameewoo?” andiwen. Ayiya korem kongendi darewoob kerenib
    niindem aom arud kuu miin darewoob keriwen, amborom kuu kiyuum kuu yembed wedme
    dakmeen kuyaambed.
  bch-bch: Itar kapeipei tilongo bedane ta tikeo, “Eao oangga ot maron kapei ngan
    gai, ta gai adio eao bagemeai na?” Tota itar kapeipei lolod paeamao ga paeamao
    tau ngan ei, ngansa ininipu pagid ngan ianun toa bedaoa.
  deu-1951: 'Da sprachen seine Brüder zu ihm: Willst du etwa gar unser König werden?
    Willst du über uns herrschen? Darum haßten sie ihn noch mehr wegen seiner Träume
    und wegen seiner Reden.'
  eng-JPS: 'And his brethren said to him: ''Shalt thou indeed reign over us? or shalt
    thou indeed have dominion over us?'' And they hated him yet the more for his dreams,
    and for his words.'
  ubr-ubr: Baise Joseph taitain tutuan on dura sitatam ato siyawur siyau, “Om enonosin
    om aiwab orot unmatar ato wei auri uni bad i?” On mes osi nana aumiet bag sibi susuneai
    yabin on an bomomout a an dura aifan osi auris ibi kakafun on fasinai.
  srp-1865: 'Tada mu braæa rekoše: da neæeš još biti car nad nama i zapovijedati nam?
    Stoga još veæma stadoše mrziti na nj radi sanova njegovijeh i radi rijeèi njegovijeh.'
  lug-lug: Baganda be ne bamugamba nti, “Olowooza olitufuga? Olowooleza ddala nti
    tulibeera baddu bo?” Olwo ne beeyongera nnyo okumukyayira ddala olw’ekirooto kye
    n’ebigambo bye.
  heb-heb: ויאמרו לו אחיו המלך תמלך עלינו אם משול תמשל בנו ויוספו עוד שנא אתו על חלמתיו
    ועל דבריו׃
  ben-IRV: এতে তার ভাইয়েরা তাকে বলল, “তুই কি বাস্তবে আমাদের রাজা হবি? আমাদের উপরে
    বাস্তবে কর্তৃত্ব করবি?” ফলে তারা স্বপ্ন ও তার কথার জন্য তাকে আরো ঘৃণা করল।
  pan-pan: ਫਿਰ ਉਹ ਦੇ ਭਰਾਵਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੂੰ ਸੱਚ-ਮੁੱਚ ਸਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰੇਂਗਾ ਅਤੇ
    ਸਾਡੇ ਉੱਤੇ ਹਕੂਮਤ ਕਰੇਂਗਾ? ਤਦ ਉਹ ਉਸ ਦੇ ਨਾਲ ਉਹ ਦੇ ਸੁਫ਼ਨੇ ਅਤੇ ਉਹ ਦੀਆਂ ਗੱਲਾਂ ਦੇ ਕਾਰਨ
    ਹੋਰ ਵੀ ਵੈਰ ਰੱਖਣ ਲੱਗ ਪਏ।
  tkr-tkr: 'Çocaaşe mang''uk''le eyhen: – Hək''erane, ğu şas paççahne ixhes, xəbvallane
    haa''as? Cun nyak''bı məxüd yuşan hı''il-alla, mana sık''ırrar g''ımece qexhe.'
  mwp-mwp: Thana nungu tukuypal nubepa kedha yapupoeybemidhin, ‘A! Na nginu wakaythoemamay
    kedha, ngin bangal kuyku mabayg aymoene a ngidh bangal minampu ngoeymulpa a?’
    Kalanu thanamun kasa kay lak thabukir mina koeyza nungu pikingu a nuy thanamulpa
    midh nanga umay.
  mya-JVB: အစ်ကို တို့ကလည်း၊ သင်သည် ငါ တို့၌ မင်း ပြု ရလိမ့်မည်လော၊ ငါ တို့ကို အစိုး
    ရလိမ့်မည်လောဟု ပြန် ဆို ၍ ၊ သူ ၏အိပ်မက် နှင့် သူ ၏စကား အကြောင်း ကြောင့် သာ၍ မုန်း
    ကြ၏။
  tte-O: Kanakavao siwalolau koina siwaloba, “Kowa yakato kuloinayagimai wa?” Yosepa
    kenona yo tabe ana walo kaiweli simunamunai lalakina.
  tbg-tbg: Iohepiva minti tumanta vira vakaukavara oho tiha, Are qora tairahaama tavaaro.
    Are taira vira tavaanarara iriharama, hauri are tihara, Te vikaqaa raqikirerave,
    tirorave, ti. Minti tivake vika Iohepiva taira tavora kaaravata, Iohepiva vikara
    tu uvara kaaravata, vika anomake Iohepira iri qoraiqama amite vaura.
  hmo-hmo: Vadaeni iena kakana taudia ese idia gwau henia ia dekenai, idia gwau, “Oi
    be aiemai king do oi lao, a? Oi ese do oi lohia ai dekenai, a?” Vadaeni iena nihi
    bona iena hereva dekenai idia edia badu idia habadaia noho ia dekenai.
  ata-ata: Xe miavuti la mitaliꞌisou aloxo ꞌo, “Loxovaa, nini xavutalameni lexe nini
    sou naxali tila sou nasaxilaꞌixe?” Aneꞌi laꞌiaxaꞌa muꞌokiꞌoki xo milomusou aipiepiena
    noxou xe vaivaikala ane anu mulemolusiꞌa.
  nfa-nfa: Hèia ra jèke ne, aku rèngu na, “We! Èu ngee na, èu neo jꞌajꞌi dhèu kapai
    kèna, ho neo paredha jiꞌi, do?” Taga na lolo lii nii neꞌe, hèia asa ra nasa dènge
    ne.
  urd-urd: तब उसके भाइयों ने उससे कहा, कि क्या तू सचमुच हम पर सल्तनत करेगा या हम पर
    तेरा तसल्लुत होगा? और उन्होंने उसके ख़्वाबों और उसकी बातों की वजह से उससे और भी
    ज़्यादा अदावत रख्खा।
  rus-SYN: 'И сказали ему братья его: неужели ты будешь царствовать над нами? неужели
    будешь владеть нами? И возненавидели его еще более за сны его и за слова его.'
  cbt-NTPO: 'Napohuachina, inapitari itapon: —Hua''an ya''conpato iyahuëpita camaiyápo
    ¿tocomaranquën ti? ¡Catoro'' quëma camaiyáponcoi! itopi. Hua''narinso marëpita
    na''con na''con no''huipi. Sha''huihuachina, co yainhuë'' natanpi.'
  bqc-SIM: 'Ɔ̃ aà vĩ̀iↄ òɛ̀: Ńlɛ e ńyↄ̃ gↄ̃ wá kía ũ nɛe? Ńyↄ̃ ikokɛwá nɛe?
    Ɔ̃ aa ɛ̀a zàaàgu dɛ a zia nana pↄ́ a òpi yã́i.'
  tcz-CHONGTHU: Hichun asopi hon adonbut un, “Amapa chun keiho chunga vaihom ding
    kigong nahim? Ahiloule keiho chunga thanei ding kigo mong nahim,” atiuve. Hichun
    amahon amang neitoh athusei doh ho jeh in hatah in avetdau vin ahi.
  mar-mar: हे ऐकून त्याचे भाऊ त्यास म्हणाले, “तू आमचा राजा होऊन आमच्यावर राज्य करणार
    काय? आणि खरोखर तू आम्हावर अधिकार करशील काय?” त्याच्या या स्वप्नामुळे व त्याच्या
    बोलण्यामुळे तर त्याचे भाऊ त्याचा अधिकच द्वेष करू लागले.
  tcs-tcs: Dem bala blo Zosep bin spik po em, ‘Yu tingk yu gobi king ane bos blo mipla
    a?’ Wa, dem bala bin eitem mo bikoz prom dem drim blo em ane bikoz prom wanem
    em bin spikbaut dempla.
  soq-soq: Ita me tatatawa etane waienase, “E inseiana muka wadee warereite no onianena,
    ba?” Tane Iosep auemba gagalowa wano etane me nibuaidasaiena.
  qub-qub: 'Chayno willapaptin wauguincuna niran: «¿Chauraga gamchi canquipaj nogacunapa
    raynë? ¿Gampa munayniquichöchi nogacunaga cashaj?» Chayno suyñuncunata willapaptin
    wauguincunaga masraj chiquicarcäriran.'
  bqp-bqp: 'Akũ a vĩ̀ninↄ pìnɛ: Ĩni kí blewán yá? Ĩni gbãna ble wán yá? Akũ ò
    ɛ̀ra ò zã̀agu de yã pↄ́la nana kũ à òo pì yãi.'
  hat-hat: 'Frè l'' yo di l'': -Anhan! Ou vle di ou pral chèf nou, ou pral kòmande
    nou! Yo te vin rayi l'' pi plis toujou poutèt rèv li te di yo li fè a.'
  eng-BSB: “Do you intend to reign over us?” his brothers asked. “Will you actually
    rule us?” So they hated him even more because of his dream and his statements.
  tod-tod: 'Diɛni ti ɠɛni ma: «Ɗa kaazu ga ɗa ɠɛɛzu ga masagi, è zei gi unda, è
    ɗa gi leve?» Ti wɔinzeɠeni mɔnɔ sɛsɛ, ná-segiti ta daawooiti maaʋele ma.'
  eng-WEBPB: His brothers asked him, “Will you indeed reign over us? Will you indeed
    have dominion over us?” They hated him all the more for his dreams and for his
    words.
  kbq-kbq: Anante nefu'za amanage hu'za antahige'naze, tagrira tagaterenka kagra kini
    mani'za nehano. Tamage hunka kegava hurante'za nehano, nehu'za mago'ene zamasigu
    hunente'za, agri avana kene, ke'anena ontahi'naze.
  nhe-BL: 'Huajca iicnihua quiilhuijque: ―¿Tijnequi tiquijtos para tielis tihueyi
    tlanahuatijquetl huan titechnahuatis? Huajca más quicualancaitaque ipampa itemic
    huan tlen quinpohuilijtoya.'
  bus-bus: 'Ben à vĩ̀inↄ bènɛ: Nɛ́ kí blewan yↄ́? Nɛ́ gbãaa blewan yↄ́? Ben aↄ̃
    ɛ̀ara wà zàn dɛ yã pↄ́la nanaa kɛ̀ à ò pì yãnzi.'
  gub-BL: Na'e tyky'yr upuranu hehe wà. — A'e mehe, aipo ereiko putar ureruwihawete
    romo ne nehe, aipo erezapo kar putar ma'e urewe ne nehe, i'i izupe wà. A'e rupi
    na'iakatuwawahy kwaw hehe azeharomoete wà, ta'e wiko wanuwihawete romo upuahu
    pe a'e xe, ta'e umume'u upuahu awer wanupe a'e xe.
  eng-DRA: 'His brethren answered: Shalt thou be our king? or shall we be subject
