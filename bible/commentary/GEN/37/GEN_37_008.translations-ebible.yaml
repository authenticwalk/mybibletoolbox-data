    imatiksag ujakajam.'
  kyc-kyc: Leyasa banya yangonge dupwame baa imbwuapala piso soo, Emba kiŋi ingyuo
    karapala namwa iso karapuli lao suu pilisi? leyami. Lapala banya kombeya polo
    leyamo siyami dokona lao epe kanda nayami.
  urd-GVU: اُس کے بھائیوں نے کہا، ”اچھا، تُو بادشاہ بن کر ہم پر حکومت کرے گا؟“ اُس
    کے خوابوں اور اُس کی باتوں کے سبب سے اُن کی اُس سے نفرت مزید بڑھ گئی۔
  deu-1912: 'Da sprachen seine Brüder zu ihm: Solltest du unser König werden und über
    uns herrschen? und sie wurden ihm noch feinder um seines Traumes und seiner Rede
