  ceb-ULB: Ang iyang mga igsoon miingon kaniya, “Maghari ka ba diay kanamo? Maghari
    ka ba gayod diay kanamo?” Misamot pa ang ilang kasuko kaniya tungod sa iyang damgo
    ug sa iyang mga gipamulong.
  mkn-mkn: Ais ju dong togor sang Yusuf bilang, “Woi! Lu kira lu su mau jadi bos ko
    parenta sang botong, ko?” Te dong su talalu jengkel sang dia, tagal dia kasi tau
    itu mimpi.
  nce-nce: Na bolijahani gali motlola, “Ju melowene lalene? Sebobë eso ho tafa naegletënamene?”
    Na kë nimitelë gali aholokwane motlola, na bu këme enisusu mëtletla.
  pol-UBG: 'I odpowiedzieli mu jego bracia: Czyżbyś miał królować nad nami? Czyż miałbyś
