    uh te a mang, a olka neh koep a khoep.
  mdy-ETH: ጌርሲንሢ ማሃዖ፦ «ሂዴቶ ኔ ኑኡኮ ካኣቲ ማዒ ኑና ዎይሣኒ ማላኔ ጌይሢዳ?» ጌዒ ዖኦጬኔ። ዮሴፔ ዓውታዼ ዓውቶና
