    ಮತ್ತಷ್ಟು ಅವನನ್ನು ದ್ವೇಷಿಸಿದರು.
  ena-ena: Lavɨla abavɨmi. Nama manɨgali hɨnihɨni aludɨ migɨlɨben aba lɨnaŋ uavɨmi.
    Josepɨ anisɨhu iga iga sulɨdaci igahɨlavɨhadami agɨlasaŋ igɨvɨ hekɨlɨ sɨbaŋ hɨniavɨmi.
  tgo-tgo: Oghaghaeko thɨ dagewe thɨŋa, “Ko uŋa eŋge ne u tabo na kiŋ na u mbaroŋainda?”
    I vakatha weiye lenji gharegaithɨ mbema thɨ botewoyathu vara le gheneloloko na
    le utuutuko kaiwanji.
  yap-yap: Me fith pi walagen ngak ni lungurad, “Ga be finey ni gur e bay um gagiyeg
    nagmad? Ga be finey ni bay mang gur e um tay murung’agmad?” Ma aram e ri gel e
    fanenikan rorad ngak, ni bochan e tin ni weliy ngorad ni murung’agen e lik’ay
    rok.
  tet-tet: Sia deꞌan Yusuf naꞌak, “O maneo, o neꞌe naꞌin ka? O atu ukun ami ka?” Sia
    hirus Yusuf liu resik, tan nia nalore meꞌi nia.
  hlt-MCSB: Te dongah anih te a maya rhoek loh , “Kaimih soah manghai la na manghai
