    puru ma-yanyan-yanyanarringu nyinarranytja.
  row-row: Boe ma ara ai Yusuf rae, “Woi! Mbei ma ho mae dadꞌi hai malangga mana parenda
    ma, do?” Ara ramanasa e seli, huu nafadꞌe meit naa.
  kan-2017: ಅದಕ್ಕೆ ಅವನ ಅಣ್ಣಂದಿರು ಅವನಿಗೆ, “ನೀನು ನಿಜವಾಗಿ ನಮ್ಮನ್ನು ಆಳುವಿಯಾ? ನೀನು ನಮ್ಮ
