    ದ್ವೇಷಿಸಿದರು.
  bbb-bbb: Fu ijiege kuariamoga bofari ije bu urina kuae, Ijiekido a vierafe a are
    e kini ireobo rena una no samuaguokiro a ijiege vierafemano kuae? Ijadufuo ame
    bofari ije bune Josofu naka ije fu naema ijiakiro ise ije izege bure redufuo fu
    kuariaema ijadufuo buka fu urukeigia ziegafae.
  tam-2017: 'அப்பொழுது அவனுடைய சகோதரர்கள் அவனைப் பார்த்து: “நீ எங்கள்மேல் ஆளுகை செய்வாயோ?
    நீ எங்களை ஆளப்போகிறாயோ”? என்று சொல்லி, அவனை அவனுடைய கனவுகளினாலும், அவனுடைய வார்த்தைகளினாலும்
    இன்னும் அதிகமாகப் பகைத்தார்கள்.'
  spa-RV-1909: 'Y respondiéronle sus hermanos: ¿Has de reinar tú sobre nosotros, ó
    te has de enseñorear sobre nosotros? Y le aborrecieron aún más á causa de sus
    sueños y de sus palabras.'
  ron-BTF: 'Şi fraţii lui i-au spus: Vei domni într-adevăr peste noi? Sau vei avea
    într-adevăr stăpânire peste noi? Şi l-au urât încă şi mai mult pentru visele lui
    şi pentru cuvintele lui.'
  eng-WEBP: His brothers asked him, “Will you indeed reign over us? Will you indeed
    have dominion over us?” They hated him all the more for his dreams and for his
    words.
  eng-FBV: “Do you really think you're going to be our king?” they asked. “Do you
    honestly believe you're going to rule over us?” They hated him even more because
    of his dream and how he described it.
  nld-1939: 'Maar zijn broers zeiden tot hem: Wilt ge soms koning over ons worden,
    of over ons heersen? En ze haatten hem nog meer om die droom, die hij had verhaald.'
  nch-BL: 'Huajca iicnihua quiilhuijque: ―¿Tijnequi tiquijtos para tielis tihueyi
    tanahuatijquet huan technahuatis? Huajca más quicualancaitaque por itemic huan
    quej quinpohuilijtoya.'
  tfr-NTPO: Kuya l̈ok ga ĩywa l̈ok shjiktëng ara anmoyõ, ga tjl̈ẽ ba kong ga «¿Pja
    wotjl̈ĩk ga pja ber borwa pjl̈uyo, tjawa ichëp wl̈o l̈ëpde?» l̈e. Eni ga woydara
    l̈ok l̇l̇ëm jek këgong ara anmoyõ, yoĩno l̈i kjĩshko, l̈ara ba kong l̈i kjĩshko
    bakoe.
  vie-1934: 'Các anh người bèn đáp rằng: Vậy, mầy sẽ cai trị chúng ta sao? mầy sẽ
    hành-quyền trên chúng ta sao? Họ càng ganh ghét hơn nữa, vì điềm chiêm bao và
    lời nói của chàng.'
  hin-CV: यह सुन उनके भाई कह उठे, “तो क्या तुम हम पर अधिकार करने का विचार कर रहे हो?
    क्या तुम सच में हम पर अधिकार कर लोगे?” इसके बाद वे योसेफ़ से और ज्यादा नफ़रत करने
    लगे.
  eng-OURB: His brothers said to him, “Will you indeed reign over us? Or will you
    indeed have dominion over us?” They hated him all the more for his dreams and
    for his words.
  spa-BES: 'Y sus hermanos le dijeron: ¿Eres tú nuestro Rey? ¿Tendrás autoridad sobre
    nosotros? Y debido a su sueño y sus palabras, su odio por él se hizo más grande
    que nunca.'
  tdx-tdx: Hoe o rahalahi’eo ama’e, Toe ihe hao ty hame­lek’ anay? Vata’e hifehe anay
    v’iheo? Aa le niindra ty falaim-binta’ iareo ty amo nofi’eo naho o asa’eo.
  vid-vid: Wang'holoze nawamuuza, “Ndaze, kwangugana kutulonjela kota kotulongoza?
    Ama kowa na ludali kwa hetwe?” Lelo walutilila kumzudila ng'hatu kwa mbuli ya
    kulota na ulonzi wa heye.
  pwg-pwg: Ma varevaresina ivonei bo, “Tam kenotanotai da kuni kiivavo da kuni badekai
    bo?” Ma ina matu ma ikikava ivi sisiyei kubiine na varevaresina nakeda inuwapughu
    kamokamowi.
  eng-OKE: And his brothers said to him, Is it thy fancy reigning to reign over us?
    Or a shultan, dost thou think to govern us? And they added yet to hate him for
    his dreams and for his words.
  tha-KJV: พวกพี่ชายจึงถามโยเซฟว่า “​เจ้​าจะปกครองเรากระนั้นหรือ เจ้​าจะมีอำนาจครอบครองเราหรือ”
    พวกพี่ชายก็ยิ่งชังโยเซฟมากขึ้​นอ​ีกเพราะความฝัน และเพราะคำของเขา
  por-BR-2018: 'E responderam-lhe seus irmãos: Reinarás tu sobre nós, ou serás tu
    senhor sobre nós? E o odiaram ainda mais por causa de seus sonhos e de suas palavras.'
  bco-bco: Yosa꞉b eyo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉ dowabiki, iliyo꞉ emo꞉ dabu ba꞉dakiyo꞉ a꞉la꞉sio꞉,
    “Ge nili misa꞉ kalu dowaki, nio꞉ hendele gi bo꞉fo꞉mela꞉no꞉, asulaki sa꞉laya?”
    A꞉la꞉go꞉ko꞉lo꞉ Yosa꞉b elo꞉ ofolo꞉ ba꞉ba꞉ a꞉no꞉ ao imo꞉ malolo꞉ meabikiyo꞉, iliyo꞉
    emo꞉wo꞉ asulo꞉wa꞉yo꞉ mo꞉beo꞉wo꞉ alan a꞉dowo꞉.
  deu-ELO: 'Da sprachen seine Brüder zu ihm: Solltest du gar König über uns sein,
    solltest du gar über uns herrschen? Und sie haßten ihn noch mehr um seiner Träume
    und um seiner Worte willen.'
  ktm-ktm: Ile pe tinton su ti hapa ihpah, “Ou ti apa we ala king pe odu otso pahndram?”
    Su kah hehmbore su iy lakopwi, odosa iy inemihmih inehpa kuti pe ininen ile ta
    su tih.
  caa-caa: 'Pero usacunobꞌ sutpa ojronobꞌ taca e José y chenobꞌ: —¿War ca aware que
    net tuaꞌ icꞌotori ticajor, y que net tuaꞌ achion camanxujres cabꞌa toit? che usacunobꞌ.
    Y cay uxejbꞌiobꞌ ut más e José tamar uwayac lo que cay uchecsu tutobꞌ.'
  eng-WYC-2018: His brethren answered, Whether thou shalt be our king, either we shall
    be made subject to thy lordship? Therefore this cause of dreams and words ministered
    the nourishing of envy, and of hatred (or And so these dreams and words were the
    reason that envy and hatred were nourished among them).
  epo-epo: 'Tiam liaj fratoj diris al li: Ĉu vi estos reĝo super ni? aŭ ĉu vi regos
    super ni? Kaj ili ankoraŭ pli ekmalamis lin pro liaj sonĝoj kaj pro liaj vortoj.'
  uig-PIN: 'Akiliri uningdin: — Əjǝba, sǝn bizgǝ padixaⱨ bolamsǝn? Üstimizgǝ ⱨɵkümranliⱪ
    ⱪilamsǝn? — dǝp soridi. Uning kɵrgǝn qüxliri wǝ gepidin akiliri uni tehimu yaman
    kɵrdi.'
  beo-beo: Ea yolalali da ema amane adole ba:i, “Di da ninima hina bagade esalumu
    dawa:bela:?” Amaiba:le, e da simasia ba:beba:le amola amoga sia:beba:le, ilia
    da ema baligili mi hanai galu.
  tpi-OTNT: Ol brata i harim na ol i tokim Josep olsem, “Yu ting bai yu kamap king
    bilong mipela na bosim mipela, a?” Olsem na taim Josep i save stori long ol driman
    bilong en, ol brata i save bel nogut tru long en.
  hau-SA: Sai ’yan’uwansa suka ce masa, “Kana nufin za ka yi mulki a kanmu ke nan?
    Ko kuwa za ka zama sarki, a bisanmu?” Suka ƙara ƙin jininsa saboda mafarkinsa
    da kuma abin da ya faɗa.
  udu-udu: 'Ikam piti o a’di gwo mo ki: A/e ka jiŋ gana/ mini ji/a ji ap̱o/ aman mowa?
    Walla a/e mini ta tap̱a ap̱o/ aman mowa? Wakan uni shi/ki, a’di i e ki nyanye/
    mo gom gwony jan piti mo dhali gom gwom piti mo.'
  uig-LAT: 'Akiliri uningdin: — Ejeba, sen bizge padishah bolamsen? Üstimizge hökümranliq
    qilamsen? — dep soridi. Uning körgen chüshliri we gépidin akiliri uni téximu yaman
    kördi.'
  nde-nde: Abanewabo bathi kuye. “Ufisa ukubusa phezu kwethu na? Ungasibusa ngempela
    na?” Basebemzonda ngamandla ngenxa yephupho lakhe lalokho ayekutshilo.
  ton-ton: Pea pehē ʻe hono ngaahi taʻokete kiate ia, “He ko e moʻoni te ke pule kiate
    kimautolu? Pea te ke mālohi kiate kimautolu?” Pea ʻāsili ai ʻenau fehiʻa kiate
    ia ʻi heʻene misi, mo ʻene ngaahi lea.
  ces-1613: 'Jemužto odpověděli bratří jeho: Zdaliž kralovati budeš nad námi, aneb
    pánem naším budeš? Z té příčiny ještě více nenáviděli ho pro sny jeho, a pro slova
    jeho.'
  eko-eko: 'Attwiize khumuuzela yoori: “Apho niri weeyo onttela wiiya mfwalume etthu
    fweeyo? Ama niri ti weyo onttelaaye onilokozela?” Khutepa wiiphiiriwa mwaasa wa
    jozi etile na mattakhuzi awe.'
  nss-nss: Pe nalin hu ara huhilingi yiy, pe hupwai iyata Yosep hupa, “Wou ata lohonganiy
    para narayah king, pe animnim kisa towu pe yowu kaya pwandrendres tam, ndreh?”
    Pwen ndrinahu ara ilokuh iyatan, paratesah, iwong iyatahu iya nihinih tan ara.
  eng-WMB: His brothers asked him, “Will you indeed reign over us? Will you indeed
    have dominion over us?” They hated him all the more for his dreams and for his
    words.
  tam-TCV: அப்பொழுது அவன் சகோதரர் அவனிடம், “நீ எங்கள்மேல் ஆளுகைசெய்ய எண்ணம் கொண்டிருக்கிறாயோ?
    நீ உண்மையாகவே எங்களை ஆளப்போகிறாயோ?” என்று கேட்டார்கள். அவர்கள் அவனுடைய கனவின்
