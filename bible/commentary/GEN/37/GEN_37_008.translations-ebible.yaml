  kan-OKCV: ಆಗ ಅವನ ಸಹೋದರರು ಅವನಿಗೆ, “ನೀನು ನಮ್ಮನ್ನು ನಿಶ್ಚಯವಾಗಿಯೂ ಆಳುವೆಯೋ? ನಿಜವಾಗಿ ನಮ್ಮ
