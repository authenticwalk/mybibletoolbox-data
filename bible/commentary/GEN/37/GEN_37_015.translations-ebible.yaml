  hlt-hlt: Te vaengah lohma ah aka khohmang hlang te lawt a hmuh hatah tekah hlang
    loh, “Balae na tlap dae? a ti nah tih a dawt.
  tbz-SIM: 'Kɛ̀ òmɔùu ò yɑ̀ kòò ɑ̀rì dikpɑ́ɑ̀ miɛkɛ. Kɛ̀ dɛ yiɛ̀ nhò bekɛ kɛ dɔ̀:
    A wɑnti bɑ?'
  msy-2020: Egha danganir kam garua uan aveghbuaba bagha rui. Ezɨ gumazir mam an ganigha
    kamaghɨn an azara, “Nɨ bizir tizim buri?”
  txq-txq: Losak ka boe ma ana sangga sara ndule mook. Basa boe ma ana natonggo no
    hatahori esa, de hatahori naa natanen nae, “O sangga hata?”
  aaz-aaz: Antea nee te, in naim sin anfuun am nateef anbin amneraꞌ huun naan. Oras
    in nateef tuaf es, tuaf naan nataan ee mnak, “Ho maim saaꞌ?”
  azb-azb: Çöldə dolaşarkən bir nəfər ona rast gəldi. Bu adam «Nə axtarırsan?» deyə
    ondan soruşdu.
  eng-DBY: And a man found him, and behold, he was wandering in the country; and the
    man asked him, saying, What seekest thou?
  hin-2017: और किसी मनुष्य ने उसको मैदान में इधर-उधर भटकते हुए पाकर उससे पूछा, “तू
    क्या ढूँढ़ता है?”
  wol-KYG: 'Naka la jenn waay dajeek moom foofa, fekk muy wëreelu ca àll ba. Waa ja
