  swp-swp: Abo tau esau i lobai Iosepa ie sae ie dobi oea eai, abo tau wa i hesiolau
    arinai, i ene, “Saha u eo’oeo’oi?”
  bjr-bjr: Oonureenoo narí afasausa mararara randanoo nidanoo oonuree aniree inoo
    nufanoo faiqí moo fannoo qafamasee mina iramirinoo qinau. Anee nanaree randaidanee.
  eng-YLT: And a man findeth him, and lo, he is wandering in the field, and the man
    asketh him, saying, 'What seekest thou?'
  kne-kne: inilan di esay lalakis sisya ay lomikeliked sin kad-an di pastolan, yan
    kanana, “Sinoy an-anapem?”
  wat-wat: Tovanama i kikinomana, i kakafivinavina kawayavatai atu namoḡa tamokaḡa
    i nutoniiya i bwaduwa, “Ei, aviyavana ku nunuwasai?”
  heg-NTPO: Lius se nua kon, un nuting oen pukiu epe ka. Kon un tutnaal atuling mesa.
    Atuling na ketan noan, “Ku nuting asii la?”
  ptu-ptu: 'Mahassanni ma''lao-lao lako mesa pa''kambisam dio Sikhem, iya silambi''um
    mesa tau. Iya mekutanam indo tau naua: “Aka hi iko umpeä?”'
  bzd-NTPO: 'Ee̱ ie'' shkö̀dur chò kañika̱, e'' kué̱wa̱ wëm eköl tö ta̱ e'' tö ie''
    a̱ ichaké: —¿Ì yulök be'' tso''?'
  kwf-kwf: nia ka leka liu ana kula abitako karangi fanoa doe neꞋeri, ma taꞋi ngwae
    ka saka fuana ma ka fata Ꞌuri ana, “Sa tai neꞋe Ꞌoko lulua?”
  eng-WYC-2017: and a man found him erring in the field, and the man asked him, what
    he sought.
  eng-WMBB: A certain man found him, and behold, he was wandering in the field. The
    man asked him, “What are you looking for?”
  spp-spp: Ka nàŋi wà si sà bɛ̂ ná u e sige e u u ɲaare na u yyahawuubii caa, ka u
    u u yíbe «Ɲaha mu na ɲcaa yɛ?»
  aey-aey: Odocob uqa ono cabina calimei wawaladi cocobon dana oso gulucdumei sisildon,
