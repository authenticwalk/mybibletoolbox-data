    he souyte.
  piu-2006: '@see-verse:GEN.037.014'
  pjt-pjt: '@see-verse:GEN.037.014'
  cwe-cwe: Munhu imwe kamuwona kowegela muichuwala na kamuuza, “Kozahila choni?”
  bgs-bgs: igpanó-panó sikandin ébô mamasak katô mga kataladi din. Duwán manubù na
    igkita kandin, asta iginsà ka ándin tô ágpamasakán din.
  kik-kik: mũndũ ũmwe akĩmuona akĩũrũũra mĩgũnda-inĩ, akĩmũũria atĩrĩ, “Nĩ kĩĩ ũracaria?”
  ksr-ksr: 'Sekem balonoŋ keuma baloŋ korianoŋ kana moŋgama laŋ kema laligoro eja
    moŋnoŋ mokolooŋ iima kokaeŋ qisiŋ muro: “Gii naa iwoiga moŋgama laligojaŋ?”'
  fra-NCL: 'Un homme, l’ayant rencontré errant dans la campagne, le questionna, en
    disant : « Que cherches-tu ? »'
  cek-AK: Anih taw ah amhet khing naah, lawk caeh kami maeto mah anih to hnuk, Timaw
    na pakrong loe? tiah a naa.
  xla-xla: Ya꞉ tame Sekem mo dla ya꞉ bapadulo totamsela꞉lati oplami haleta ya꞉ natipame
    ya꞉ watle epo atlaiyo, “Wa꞉ apa totamsela꞉ma꞉?” diyo.
  cuk-cuk: 'José Siquemʼse modapgu, dule-wargwen, José sapurba-bipirmadii abingualid.
    Joséʼse egichialid: —¿Ibu be amidii?'
  uig-CYR: 'Шу йәрдә бириси униң далада тенәп жүргинини көрүп униңдин: — Немә издәватисән,
    дәп сориди.'
  pma-pma: mules karahit out vasi, ka meatin tai lesi ka visi vit, “?Komul kolekat
    etai tounah?”
  tel-2017: యోసేపు పొలంలో ఇటు అటు తిరుగుతూ ఉండగా ఒక మనిషి అతణ్ణి చూసి “దేని గురించి
    వెదుకుతున్నావు?” అని అడిగాడు.
  hat-BSA: 'Yon mesye te twouve li, e gade byen, li t ap mache toupatou nan chan an.
    Konsa, mesye a te mande li: “Kisa w ap chache?”'
  bxh-bxh: mate ya fafalau gaibu na ya leu yo ya sai nuꞌuna yai. Taumoho hudoꞌi ya
    ita be ya fatiꞌoi, iyen, Somo wa yoꞌoyoꞌoi?
  kos-kos: ac forfor uten acn uh, na mwet se liyalak ac siyuk sel, “Mea kom suk an?”
  hbo-WLC: וַיִּמְצָאֵ֣הוּ אִ֔ישׁ וְהִנֵּ֥ה תֹעֶ֖ה בַּשָּׂדֶ֑ה וַיִּשְׁאָלֵ֧הוּ הָאִ֛ישׁ
    לֵאמֹ֖ר מַה־תְּבַקֵּֽשׁ׃
  ibo-ibo: ma otu nwoke hụrụ ya ka ọ na-awagharị gburugburu nʼọhịa dị nʼebe ahụ, ọ
    jụrụ ya, “Gịnị ka ị na-achọ?”
  ory-ory: ସେତେବେଳେ ଜଣେ ମନୁଷ୍ୟ ଯୋଷେଫକୁ କ୍ଷେତରେ ଏଣେତେଣେ ଭ୍ରମଣ କରିବାର ଦେଖି ପଚାରିଲା,
    “ତୁମ୍ଭେ କଅଣ ଖୋଜୁଅଛ?”
  wmt-wmt: '@see-verse:GEN.037.014'
  chk-chk: eman mwän a küna lon an fetalfeil lon ekewe mälämäl. Iwe, a aisini Josef,
    “Met ka kütta?”
  ssd-ssd: 'Pro taŋge nu kine promba minna le taŋgo andeŋge nu kaŋgermba kusnana:
    Ne ima sota te prote ŋgina le'
  rop-rop: en deya na imbin wokaran raidap wan men bin kamat langa im, en det men
    bin askim im, “Wotfo yu lukaranbat?”
  ukr-1871: 'І стьрів його чоловік якийся, аж він блукає по полю. Питає ж його чоловік:
    Чого шукаєш?'
  eng-AOI: He was wandering around searching for his brothers. But a man saw him and
    asked, “What are you looking for?”
  yon-yon: ye ambanga ande odmenmo yareena karub maambed wengane kaamonenoon “Eb komo
    odmenmo yareeb?” andoone,
  bch-bch: Ei ilalala ngan tibur toa oa, be eaba ede iuot pan ta igera mambe ibuobuo
    ngan edap ta ibeta ei, “Eao iloilo saoa?”
  deu-1951: 'Da fand ihn ein Mann, als er irreging auf dem Gefilde; der fragte ihn
    und sprach: Was suchst du?'
  eng-JPS: 'And a certain man found him, and, behold, he was wandering in the field.
    And the man asked him, saying: ''What seekest thou?'''
  ubr-ubr: ato on efanai taitain tutuan inunuenis, ato orot tani Joseph aurin igat
    ato itetemai iyau, “Om abifan enunuen?”
  srp-1865: 'I èovjek jedan naðe ga a on luta po polju, te ga zapita govoreæi: šta
    tražiš?'
  lug-lug: Awo omusajja n’amulaba ng’atangatangira ku ttale, n’amubuuza nti, “Onoonya
    ki?”
  heb-heb: וימצאהו איש והנה תעה בשדה וישאלהו האיש לאמר מה תבקש׃
  ben-IRV: তখন এক জন লোক তাকে দেখতে পেল, আর দেখ, সে মরুপ্রান্তে ভ্রমণ করছে; সেই লোকটি
    তাকে জিঞ্জাসা করল, “কিসের খোঁজ করছ?”
  pan-pan: ਅਤੇ ਕੋਈ ਮਨੁੱਖ ਉਸ ਨੂੰ ਮਿਲਿਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਮੈਦਾਨ ਵਿੱਚ ਭਟਕਦਾ ਫਿਰਦਾ ਸੀ ਸੋ ਉਸ
    ਮਨੁੱਖ ਨੇ ਉਸ ਤੋਂ ਪੁੱਛਿਆ, ਤੂੰ ਕੀ ਲੱਭਦਾ ਹੈਂ?
  tkr-tkr: 'Mang''vee çocar çolee t''abal ha''ang''a mang''usqa maa''ar sa insan qızaxxa.
    Mane insananee mang''uke qiyghanan: – Hucoone t''abal ha''a?'
  mwp-mwp: Nuy kasa sike gurguy woelmay a nagay kedha Sekoemoenu, nuyn nanga garkazin
    imadhin. Nuy garkaz yapupoeybiz kedha, ‘Ngidh mabayg lumaypa?’
  mya-JVB: တော ၌ လှည့်လည် စဉ်တွင်၊ တစုံတယောက် သောသူနှင့် တွေ့ ၍ ထိုသူ က၊ သင်သည် ဘာ
    ကိုရှာ သနည်း ဟုမေး လျှင်၊
  tte-O: tomo yabo Yosepa ilobai ule mena iloyaloya-keikeile kabo tomone ineli Yosepa
    koina iwalo iba, “Tawae kuloyaloyai?”
  tbg-tbg: nai vakaukavarara qumina ranteharo vi ani vauvaro vo vaiintivano vira tavero
    tiharo, Nana haikarae rante variaro? tiro.
  hmo-hmo: Vadaeni tau ta ese Iosepa ia itaia, tano palaka dekenai ia loaloa noho,
    vadaeni ia nanadaia, ia gwau, “Dahaka oi tahua?”
  ata-ata: '@see-verse:GEN.037.014'
  nfa-nfa: Dꞌai nèi, na tenge aꞌa na si, palème dꞌara padꞌa èèna. Na paraga dènge
    dhèu mone èci, ka dhèu èèna karèi ne, aku nèngu na, “Èu tenge ngaa?”
  urd-urd: और एक शख़्स ने उसे मैदान में इधर — उधर आवारा फिरते पाया; यह देख कर उस शख़्स
    ने उससे पूछा, “तू क्या ढूंडता है?”
  rus-SYN: 'И нашел его некто блуждающим в поле, и спросил его тот человек, говоря:
    чего ты ищешь?'
  cbt-NTPO: 'Ina parti chihuëaton pa''sápirinhuë'', a''na quëmapiri quënanahuaton
    itapon: —¿Ma''ta yonisaran?'
  bqc-SIM: 'Àlɛ liaaliaa sɛ̃u, ↄ̃ gↄ̃ɛe kpàaũaànↄ à aà là à mɛ̀: Bↄ́ ńlɛ
    wɛɛlɛi?'
  tcz-CHONGTHU: Ahin vetan gamlah a lampi akimansah a ava koile na a mi khat in atoh
    khan mipa chun adongin “Ipi ham nahol le?” atile.
  mar-mar: योसेफ शेतात भटकत होता. पाहा, तो कोणा मनुष्यास दिसला. त्या मनुष्याने त्यास
    विचारले, “तू काय शोधत आहेस?”
  tcs-tcs: Wan man bin luk Zosep em bin wagbaut de raun. Da man aske em, ‘Wiswei?
    Wanem yu lukraun po?’
  soq-soq: Sape mo ewasumone insakoaleidio apana dea me waitarasane wanase, “E dima
    banusaiana?”
  qub-qub: 'Chaycho pantacasha puriycaptinna juc runa tarircur Josëta tapuran: «¿Imatataj
    ashiycanqui?» nir.'
  bqp-bqp: 'Àtɛn likara sɛ̃̀n, akũ gↄ̃gbɛ̃ ke dàalɛ à a là: Bↄ́n ntɛn wɛtɛɛ?'
  hat-hat: 'li pèdi wout li nan savann lan, li kontre ak yon nonm ki mande l'': -Kisa
    w''ap chache konsa?'
  eng-BSB: a man found him wandering in the field and asked, “What are you looking
    for?”
  tod-tod: 'Ti ɠomini ta zunui ta, é ɗa diɛni ɠaiziɛ dɔɓɔi zu. É gaazaɠani, é ɠɛ
    ma: «Leeni ɠa è gaiziɛzu?»'
  eng-WEBPB: A certain man found him, and behold, he was wandering in the field. The
    man asked him, “What are you looking for?”
  kbq-kbq: Anantega ome hakeno vano nehigeno mago ne'mo anampi negeno anage huno antahige'ne,
    na'anku kagra nehakrane?
  nhe-BL: 'quintemohuayaya iicnihua campa hueli. Huan quipanti se tlacatl huan quitlajtlani:
    ―¿Tlaque tijtemojtinemi?'
  bus-bus: 'Èe likↄ̃aa zↄ̃ↄ sɛ̃̀n, ben gↄ̃gbɛ̃ ke dààlɛ à à là: Bↄ́n nɛ́ɛ wɛtɛɛ?'
  gub-BL: A'e pe uhem mehe wata oho iko amo kaiwer rupi. Amo awa a'e pe har wexak
    iata mehe a'e. Upuranu hehe. — Ma'e erekar iko ne, i'i izupe.
  eng-DRA: And a man found him there wandering in the field, and asked what he sought.
  knf-knf: 'Ñiinţ aloŋ ayit na a, kë akñaay na uţeeh aşë hepara aji : « We wi iklaaŋ
    ba? »'
