  urd-GVH: वहाँ वह इधर-उधर फिरता रहा। आख़िरकार एक आदमी उससे मिला और पूछा, “आप क्या
    ढूँड रहे हैं?”
  rug-rug: si dogoria keke tie si asa, korapa ene vilovilorae nana koasa pezara, ke
    nanasia sa tie si asa, “Na sa si hata ia goi?” gua si asa.
  gaz-gaz: namichi tokko isa arge; kunoo inni dirree irra jooraa ture; namichi sunis,
    “Ati maal barbaadda?” jedhee isa gaafate.
  fra-LSG: 'Un homme le rencontra, comme il errait dans les champs. Il le questionna,
    en disant: Que cherches-tu?'
  gnn-gnn: Marrtjinana ŋayi marrtjinana‐a‐a, yana liŋgu‐u‐u, ga wäŋa ŋayathaŋala ŋunhiyi
    Djikambuy, yurru yaka ŋayi maḻŋ'maraŋalanydja ŋunhi wäwa'mirriŋunhanydja walalanha.
    Mukthurrunaŋga yana ḻarruŋala walalaŋgu yukurrana, bala ŋunhiliyi waŋganydhu ḏarramuyu
    ŋanya nhäŋala, bala waŋana bitjarra, “Nhäku nhe marrtji ḻarrumanydja?” bitjarra.
  yal-yal: Xɛmɛna nde yi a to xɛɛne xun xɔn. Xɛmɛn yi a maxɔdin, a naxa, “I nanse
    fenma?”
  gum-gum: 'Indiibe Josébe trusrø pua, truba lab llirab uña, pella pasrøbene, kan
    møg katabe, payibig køn: —¿Chi lagu?— cha.'
  iou-iou: Sekem komeken ahäŋpäŋä noriyeta wäyäkŋeŋtäŋ kumän kuŋat moreŋkuk. Kuŋattäŋgän
    äma kubä ahäŋ imänä iwetkuk; Gäk imata wäyäkŋetan?
  haw-1868: A loaa ia i kekahi kanaka, aia hoi, ua hele hewa ia i ke kula. Ninau mai
    la ua kanaka la ia ia, i mai la, Heaha kau mea e imi nei?
  arb-NAV: 'وَالْتَقَاهُ رَجُلٌ فَوَجَدَهُ تَائِهاً فِي الْحُقُولِ، فَسَأَلَهُ: «عَمَّنْ
    تَبْحَثُ؟»'
  adz-adz: da garam mangan itsangan arangan yunga mingꞌa puatsi manaꞌ igi bafadan
    da igutin, “U sau wai?”
  ewe-ewe: ŋutsu aɖe kpɔe le gbea dzi, eye wòbiae be, “Ame ka dim nèle?”
  eng-LEE: And a certain man found him, and, behold, he was wandering astray in the
    field; and the man asked him, saying, What seekest thou?
  gvn-gvn: '@see-verse:GEN.037.014'
  nna-nna: Palanga kajanajalu, munu, kanyjirnijanaku. Kanyjin-kanyjinangulu warinyjulu
    marrngulu japirr marna, “Nganiku kanyjirnan?”
  asm-FB: কোনো এজন মানুহে যোচেফক পথাৰৰ মাজত ঘূৰি ফুৰা দেখি সুধিলে, “তুমি কি বিচাৰি
    ফুৰিছা?”
  sus-A: شّمّ ندٍ نَشَ يُسُقُ تٌ سِكٍمِ بْشِ مَ، عَ نَ حّرّقٍ وُلَ عِ. نَ شّمّ نَشَ
    عَ مَشْرِن، «عِ مُنسٍ قٍنقٍ؟»
  fra-SBL: 'Un homme le trouva, et voici qu''il errait dans les champs. L''homme lui
    demanda : « Que cherches-tu ? »'
  hbo-hbo: וַיִּמְצָאֵ֣הוּ אִ֔ישׁ וְהִנֵּ֥ה תֹעֶ֖ה בַּשָּׂדֶ֑ה וַיִּשְׁאָלֵ֧הוּ הָאִ֛ישׁ
    לֵאמֹ֖ר מַה־תְּבַקֵּֽשׁ׃
  shp-NTPO: 'Jaskáakin jawen wetsabo benai kaaxbira, jan kati onanyamaax José benota
    iki. Ja benotax iitaitianra, westíora jonin nokoxon yokata iki: —¿Jawe benaiki
    mia iitai? —akin.'
