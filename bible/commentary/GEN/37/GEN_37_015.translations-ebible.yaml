verse: GEN.037.015
translations:
  mal-C: അവൻ വയലിലൂടെ അലഞ്ഞുതിരിയുന്നതു കണ്ടിട്ട് ഒരു മനുഷ്യൻ അവനോട്, “നീ എന്താണ്
    അന്വേഷിക്കുന്നത്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da traf ihn jemand, wie er auf freiem Felde umherrirrte, und fragte ihn:
    Was suchst du?'
  lin-lin: 'moto moko amonaki ye tango azalaki koyengayenga na bilanga. Atunaki ye :
    — Ozali koluka nini ?'
  cbr-NT: 'bëbax kuaníbi ka me pampaira ''ain amami kiakëxa. Amami kikë mërakin ka
    achúshi unin ñukákëxa: —¿Añu bari kaina uan?'
  eng-LSV: And a man finds him, and behold, he is wandering in the field, and the
    man asks him, saying, “What do you seek?”
  bmu-bmu: 'Sekem gölmenöŋ aŋgota gölme köröŋe köna jaruba laŋ anda maliga azi kunŋan
    miwikŋaiba eka kewö qesim waŋgiyök: “Gi wani yuaia jaruba maljan?”'
  eng-GNV: 'Then a man found him: for lo, hee was wandring in the fielde, and the
    man asked him, saying, What seekest thou?'
  eng-WEBSTER: 'And a certain man found him, and behold he was wandering in the field:
    and the man asked him, saying, What seekest thou?'
  nhw-BL: 'quintemohuayaya iicnihua campa hueli. Huan quipanti se tlacatl huan quitlatzintoquili:
    ―¿Tlaque tijtemojtinemi?'
  swh-ONEN: mtu mmoja akamkuta akizungukazunguka mashambani na akamuuliza, “Unatafuta
    nini?”
  bba-bba: Sɑnɑm mɛ u sirenɛ ɡbɑbu te sɔɔ, yerɑ durɔ ɡoo u kɑ nùn yinnɑ u nùn bikiɑ
    u nɛɛ, mbɑ ɑ kɑsu.
  eng-KJVCPB: 'And a certain man found him, and behold, he was wandering in the field:
    and the man asked him, saying, What seekest thou?'
  cpy-cpy: 'tzipinatakira janta. Ari itonkyotakari apaani atziri, rojampitakiri: “¿Iitaka
    pithotyaakotziri?”'
  mpx-mpx: inoke i nononawanawa ya labi o elana. Yaka abwe tau etega Yosepa i pwawa,
    ge i neli i ba, “Hauna gun u loloyaan e?”
  wbp-wbp: Yaninjarla kawarr-karrijalpa ngula-wana-juku nguru-kari nguru-kari, warrurnulpa-jana
    nyanungukupurdangka-patuku manu jiyipi-watiki. Ngula watingki parlu-pungu kawarr-karrinja-kurra
    manu payurnu, “Nyiyaku kanparla warrirni?”
  luo-luo: ngʼat moro noromo kode ka owuotho awuotha e thim mi openje niya, “Imanyo
    angʼo?”
  meu-meu: Bena tau ta ese e itaia, taora ai e loa eva-eva, bena e nanadaia, eto,
    Dahaka o tahuamu?
  npi-ULB: एक जना मानिसले योसेफलाई भेट्टाए । योसेफ खेतमा डुलिरहेका थिए । त्यस मानिसले
    उनलाई सोधे, “तिमी के खोजिरहेका छौ?”
  yor-yor: ọkùnrin kan sì rí i tí ó ń rìn kiri inú pápá, ó sì bi í pé, “Kín ni ò ń
    wá?”
  emp-NTPO: 'Joseba idji djabarã jʌrʌ nĩne ẽberãba idjira unuped̶a nãwã iwid̶isia:
    –¿Cãrẽda jʌrʌ b̶ʌ?–'
  ind-ind: dia berjalan ke sana kemari mencari kakak-kakaknya di padang. Seseorang
    melihat dia dan bertanya, “Kamu sedang mencari apa?”
  pes-OPCB: 'در آنجا شخصی به او برخورد و دید که وی در صحرا سرگردان است. او از یوسف
    پرسید: «در جستجوی چه هستی؟»'
  ssx-ssx: mo pate pomu lopolo haena꞉ hali ma꞉nda꞉ma꞉ handa꞉ u hao lota꞉ pitolo hata꞉
    alota꞉ Neketa꞉ aleke weitolo pipe laa leekeme.
  lcm-lcm: na kanlapo gule pulakai e iang nei nangkomo, na mang igenen kala arai ania
    na kala sui ia ta, “Au, kupo gulegule na sa?”
  aer-aer: Re apateke nthenheke re itnenhe aretyenheke, apmere arrpe-anenhele unthemele,
    re kake ikwerenhe-kenhe yepe-yepe areyeke untheke. Artwe anyentele renhe apayuthneke
    apatemele tnerle-anerlenge, “Iwenheke-ame unte areme?”
  tgl-ULB: May isang taong nakakita kay Jose. Masdan mo, si Jose ay pagala-gala sa
    isang bukid. Tinanong siya ng isang lalaki, “Ano ang hinahanap mo?”
  nop-nop: Sekem kwetneŋ usuwaaŋ daliye yolohi hatilune me niŋdi tubumintaaŋ ninadiguk,
    “Du maŋgoŋ lohilaŋ?”
  kca-kca: 'Щита мўв хӑрән ԓўв тӑпәс пӑ ԓўвеԓ уйтәм хŏйатән иԋщәсса: «Мўй нӑӈ кӑшԓән?»'
  cbu-NT: 'Piyamsha nachungtaat ashirangu, tputsee chamayangarangiya. Tputssha Osiyaa:
    ¿Shiy tamakshitish nish xitat ashiksha? ¿Mayangaz nachungaksha? tárangu,'
  hui-hui: abale ibaga bialu hearia agali mbirame hondowa lalu, Í̠ agile tai berebe,
    lene.
  wrs-wrs: wo indhanarini mongo di nonglana Yosepm, sah ovre, manam yimba silelv?
  jao-jao: Ankaya ka-lhuwarri...i nguthundiya. Ka-wingka yurrujurru nyala bajinju
    Jikim. Baji ka-arri yarrbantharra alunga liyikiliyi-babawu. Kila-kala ki-arrkulangku,
    kila-kala wingkalwingkayarra lukuluku. “Ngabinya! Ngalhiyu ja-yarrbanjimu?”
  mya-mya: သူ​သည်​မြို့​ပြင်​၌​လှည့်​လည်​ရှာ​ဖွေ​နေ​စဉ် လူ တစ်​ယောက်​က​သူ့​ကို​မြင်​၍``သင်​ဘာ​ကို​ရှာ
    နေ​သ​နည်း'' ဟု​မေး​၏။
  cbi-NTPO: 'ya'' naatalalanu jeendala mi''kes netinduren kataindyumi. Tsaita nentsuñu,
    ma unbere katatu entsandi pake''meemi: ¿Tyee mi''kes nendu iyu? timi.'
  bod-N: དེ་ནས་མི་གཞན་གྱིས་ཁོ་རང་སྤང་ཐང་དུ་མགོ་འཁོར་ནས་ལམ་ནོར་བ་མཐོང༌སྟེ། ཁྱོད་ཀྱིས་ཅི་ཞིག་འཚོལ་བཞིན་ཡོད་ཅེས་དྲིས་པ༌ན།
  wsk-wsk: ale ko launari nunga kupu kupu geragawaram se kari bo nu arigam ale isuam,
    “Ni anape kupusam a?” mam.
  kkl-kkl: “Tala wamang,” aro ekondi, paiag tangom ina ag tangom aba palamogpa, nimi
    nhon haiptarekti, “Sa'a elamlam?” aro haibaog.
  sna-sna: mumwe murume akamuwana achidzungaira musango akamubvunza akati, “Uri kutsvakeiko?”
  spa-BLM: 'Cierto hombre lo encontró, y he aquí que estaba vagando por el campo.
    El hombre le preguntó: “¿Qué buscas?”'
  beu-beu: Uanguveng Yusup ana bir babira angu mi lamal migoleng ekaku ang naung ing
    aalaping sehi se, ana nehe mehal nu aing harak, angmuse nehe angu ana Yusup adangtaaning
    hula, “Aana naba aalaping?”
  cac-cac: 'ix ec''chaj vin̈ sayec'' eb'' vin̈ yuc''tac chi'' ta''. Ay jun vin̈ vinac
    ix schalaj sb''a vin̈ yed''oc, ix sc''anb''an vin̈ vinac chi'' icha tic: —¿Tas
    tzec'' a saya''? xchi vin̈ d''a vin̈aj José chi''.'
  swh-ULB: Mtu mmoja akamwona Yusufu. Tazama, Yusufu alikuwa akizunguka kondeni. Yule
    mtu akamwuliza, “Unatafuta nini?”
  bel-bel: 'І знайшоў яго нехта, калі ён бадзяўся па полі, і спытаўся ў яго той чалавек,
    кажучы: чаго ты шукаеш?'
  wed-wed: ma kampa au wapu i kwavikwaviviro ma oroto tagogi tauna i ʼnanai ma i riwei,
    “Aiwai e baibaiei?”
  deu-ELBBK: 'Und ein Mann fand ihn, und siehe, er irrte auf dem Feld umher; und der
    Mann fragte ihn und sprach: Was suchst du?'
  mbb-OT: Ne hein diyè en sikandin is edriǥuriǥu ziyà te unayan, duen etew he nenginginsà
    kandin ke hentei is ebpen-ahaan din.
  msc-msc: 'a tɛrɛ ye a mataamala wula kɔndɔ. Cɛ do ka a tɛrɛn ye ka a maɲininka ko:
    «I ye nfen ɲininna?»'
  mal-2015: 'അവൻ വെളിമ്പ്രദേശത്തു ചുറ്റി നടക്കുന്നതു ഒരുത്തൻ കണ്ടു: നീ എന്തു അന്വേഷിക്കുന്നു
    എന്നു അവനോടു ചോദിച്ചു.'
  tuo-NT: 'cãpũpʉ wisia waꞌacʉ niwĩ. Tojo weegʉ niꞌcʉ̃ masʉ̃ cʉ̃rẽ bocaeja, sẽrĩtiñaꞌcʉ
    niwĩ: —¿Ñeꞌenojõrẽ aꞌmacusiagʉ weeti?'
  gup-gup: Bu bebmeng kore darnkih Shechem, wanjh nakudji bininj bingalkeng bu nungka
    Joseph djahdjalrengehrey kore kabbal, dja bidjawam, “Ngudda njale yihyawan?”
  met-met: baing lipu tela bagu haxa hasuxi mana titia ba, saing xusunga ba, “Usaiʼm
    baraxinta?”
  gvs-gvs: Tutayana ina Sekem goi, tuwowonao ilusaledi go, geya ibabanedita. Tuwo
    náuna moteoina goi iketoiya beso iluusaledi. Ina lusalayana goi koroto tayamo
    ivalobode. E korotoyana ilumadádana, idigo kana, ‘Kom kaga kuulusale?’
  rmc-rmc: 'kaj les arakhľa varesavo murš, sar phirelas upre tele pal e maľa, bo na
    džanelas, kaj te džal, a phučľa lestar: „So rodes?“'
  nlg-nlg: Mi tana bona te vaa sara igaa, a sakai na mane te vaevane kalea te bulebule
    kolili paribebetena na komu sule keri. Gaia te huatia, me ghaghua vania Joseph,
    “?Na hava to kenea?”
  dgr-DOGNT: Joseph Shekem nèk'e, edı̨ı̨de gokak'eet'į̀ là dǫ ı̨łè yeghaetła, dayeehke,
    “Ayìı gha k'eı̨t'į̀ anet'ı̨?” yèhdı.
  pes-OPV: 'و شخصی به اوبرخورد، و اینک، او در صحرا آواره می‌بود، پس آن شخص از او پرسیده،
    گفت: «چه می‌طلبی؟»'
  ron-1924: 'Пе кынд рэтэчя пе кымп, л-а ынтылнит ун ом. Омул ачела л-а ынтребат:
    „Че кауць?”'
  aui-aui: bi muriye na tomogha tana Jousep ibanani guburagha iyapeepewa wapawapa
    na ivitarakiiyaneni bo, “Awaki kwiininogha?”
  ben-OBCV: তখন একজন লোক তাঁকে মাঠেঘাটে ঘোরাঘুরি করতে দেখে তাঁকে জিজ্ঞাসা করল, “তুমি
    কার খোঁজ করছ?”
  lex-lex: 'La''pa Yusup nala'' wewewar la wewna wawannu, dewade nwatrom nana muanke''
    ida, noka muanke'' de natiana: “To''a, he'' maka ompuahaka?”'
  rgu-rgu: Losa naa, boe ma ana saka naleleiꞌ asa nai mooꞌ sira. Basa de naneta no
    touꞌ esa. Touꞌ ria natane ni nae, “O saka ubea?”
  som-som: Markaasaa nin helay isagoo duurka wareegaya; ninkiina wax buu weyddiiyey
    oo wuxuu ku yidhi, Maxaad doondoonaysaa?
  lat-VUC: invenitque eum vir errantem in agro, et interrogavit quid quæreret.
  aoi-aoi: Biya nu-marrawarnume-ka n-abuburangkeyinuma ngawa wurrarrkwurrkuwenu-wa.
    Eneja nuwilyaba nenumamalya neni-rringkama nakina akwa kembirra ni-yama, “Miyambenu-wa
    ningkena ningk-aburangkeyinama?” ni-yama nakina.
  eng-ASVBT: 'And a certain man found him, and, behold, he was wandering in the field:
    and the man asked him, saying, What seekest thou?'
  mna-mna: 'Mi tomtom ta indeeŋi, to iwi i ma iso: “Ai, nu rru asiŋ?”'
  ita-1885: 'Ed un uomo lo trovò ch''egli andava errando per li campi; e quell''uomo
    lo domandò, e gli disse: Che cerchi?'
  eng-LXXUP: And a man found him wandering in the field; and the man asked him, saying,
    What seekest thou?
  eng-ULB: A certain man found Joseph. Behold, Joseph was wandering in a field. The
    man asked him, “What do you seek?”
  spa-VBL: 'y llegó a Siquem. Un hombre lo encontró vagando por el campo, y le preguntó:
    “¿Qué buscas?”'
  fra-_FOB: 'Et un homme le trouva errant par les champs; et cet homme l''interrogea,
    et lui dit: Que cherches-tu?'
  mal-mal: 'അവൻ മേച്ചിൽസ്ഥലത്തു ചുറ്റി നടക്കുന്നത് ഒരുവൻ കണ്ടു: “നീ എന്ത് അന്വേഷിക്കുന്നു”
    എന്ന് അവനോട് ചോദിച്ചു.'
  lit-lit: 'Tada vienas vyras sutiko jį, ir štai – šis klaidžioja po lauką! Ir tas
    vyras jo paklausė, sakydamas: „Ko ieškai?“'
  urd-GVR: Wahāṅ wuh idhar-udhar phirtā rahā. Āḳhirkār ek ādmī us se milā aur pūchhā,
    “Āp kyā ḍhūnḍ rahe haiṅ?”
  suz-BL: मिनु योसेफमी लेखमी मुर का ग्रुमाक्‍त। मिनु मेकोमी “गे मार मली?” दे हिल्‍लो
    पवा बाक्‍त।
  ita-1927: 'E un uomo lo trovò che andava errando per i campi e quest’uomo lo interrogò
    dicendo: “Che cerchi?”'
  ckb-ckb: 'پیاوێک بینییەوە و بینی وا لە چۆڵەوانی ون بووە، پرسیاری لێکرد: «ئەوە بەدوای
    چیدا دەگەڕێیت؟»'
  eng-BBE: And a man saw him wandering in the country, and said to him, What are you
    looking for?
  crx-NTPO: '''Et ''uyoon dune Joseph nayilhti ''ants''i nus ''et ats''o nus lhelhts''oyalh
    ''ink''ez dune ''uyulhni, “Di huninta whe ''int''en?”'
  kan-OKCV: ಒಬ್ಬಾನೊಬ್ಬ ಮನುಷ್ಯನು ಯೋಸೇಫನು ಹೊಲದಲ್ಲಿ ಅಲೆದಾಡುವುದನ್ನು ಕಂಡು ಅವನಿಗೆ, “ನೀನು
    ಏನು ಹುಡುಕುತ್ತಿದ್ದೀ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: '@see-verse:GEN.037.014'
  tam-2017: அப்பொழுது ஒரு மனிதன் அவன் வெளியிலே அலைந்து திரிவதைக் கண்டு, “என்ன தேடுகிறாய்”?
    என்று அவனைக் கேட்டான்.
  spa-RV-1909: 'Y hallólo un hombre, andando él perdido por el campo, y preguntóle
    aquel hombre, diciendo: ¿Qué buscas?'
  ron-BTF: 'Şi un anumit bărbat l-a găsit şi, iată, el rătăcea în câmp; şi bărbatul
    l-a întrebat, spunând: Ce cauţi?'
  eng-WEBP: A certain man found him, and behold, he was wandering in the field. The
    man asked him, “What are you looking for?”
  eng-FBV: and arrived in Shechem. A man there found him wandering about in the field,
    so he asked him, “What are you looking for?”
  nld-1939: en daar in de velden ronddoolde, ontmoette hem iemand, die hem vroeg,
    wat hij zocht.
  nch-BL: 'quintemohuayaya iicnihua campa hueli. Huan quipanti se tacat huan quitatzintoquili:
    ―¿Taya tijtemojtinemi?'
  tfr-NTPO: jeno shäng ey. Eni ga domer weno shäng kjl̈ara, ga tjl̈ẽ ba kong ga «¿L̇l̇ëye
    wl̈ẽpdë shängdo?»
  vie-1934: 'Có một người gặp chàng đi lạc trong đồng ruộng, liền hỏi và nói cùng
    chàng rằng: Ngươi tìm chi?'
  hin-CV: जब योसेफ़ एक मैदान में इधर-उधर देख रहे थे, तब एक व्यक्ति उन्हें मिला, जिसने
    उससे पूछा, “क्या ढूंढ़ रहे हो तुम?”
  eng-OURB: A certain man found him, and behold, he was wandering in the field. The
    man asked him, “What are you looking for?”
  spa-BES: 'Y un hombre lo vio deambular por el campo, y le dijo: ¿Qué estás buscando?'
  tdx-tdx: le teo ty ondaty nanjo aze nirererere an-kivok’ ey, vaho nañontanea’ indatiy,
    Ino ty paia’o.
  vid-vid: munhu yumwe nakamfika yolubaluba mchiwala, nakamuuza, “Kwangupala choni?”
  pwg-pwg: Ma warereyai ibababa yawara na tomowa sago ikitai na tomowina ivi tarakiiyanei
    bo, “Aviyavisina kekwekwai?”
  eng-OKE: And a man found him, and, behold, he wandered in the field. And the man
    inquired of him, saying, Whom seekest thou?
  tha-KJV: ดู​เถิด ชายคนหนึ่งพบโยเซฟเดินไปเดินมาในท้องนาจึงถามว่า “​เจ้​าหาอะไร”
  por-BR-2018: 'E achou-o um homem, andando ele perdido pelo campo, e perguntou-lhe
    aquele homem, dizendo: Que buscas?'
  bco-bco: '@see-verse:GEN.037.014'
  deu-ELO: 'Und ein Mann fand ihn, und siehe, er irrte auf dem Felde umher; und der
    Mann fragte ihn und sprach: Was suchst du?'
  ktm-ktm: orungon homou itureh tadan ilila sehir ile sehir pe ihndramtan iy ihpah,
    “Ou ompondrih sa?”
  caa-caa: 'usati e bꞌir. Y entonces e José tajwina umen inteꞌ winic xeꞌ ubꞌna tuaꞌ
    y che: —¿Tucꞌa war ixana asajca? che e winic.'
  eng-WYC-2018: and a man found him erring in the field (or and a man found him wandering
    in a field), and the man asked him, what he sought.
  epo-epo: 'Kaj iu viro trovis lin, kaj vidis, ke li erarvagas sur la kampo; kaj la
    viro demandis lin: Kion vi serĉas?'
  uig-PIN: 'Xu yǝrdǝ birsi uning dalada tenǝp yürginini kɵrüp uningdin: — Nemǝ izdǝwatisǝn,
    dǝp soridi.'
  beo-beo: E da amo sogega udigili laloba, dunu afae da e ba:loba amane sia:i, “Di
    da adi hogosala:?”
  tpi-OTNT: na em i raun raun long dispela hap. Na wanpela man i lukim em na i askim
    em olsem, “Yu painim wanem samting?”
  hau-SA: sai wani mutum ya same shi yana yawo a cikin jeji, sai mutumin ya tambaye
    shi ya ce, “Me kake nema?”
  udu-udu: 'Dhali wathiŋ kamu/ gamki a’di mo mmomaŋaskina a’di mo e mombwaasho mo
    dhali wathi/ doṯki a’di gwo mo ki: /E ŋap̱kina tinta mo?'
  uig-LAT: 'Shu yerde birsi uning dalada ténep yürginini körüp uningdin: — Néme izdewatisen,
    dep soridi.'
  nde-nde: wafunyanwa yindoda ezula egangeni yambuza yathi, “Udingani?”
  ton-ton: ¶ Pea naʻe ʻilo ia ʻe he tangata ʻe taha, pea vakai, naʻe ʻalu he pe ia
    ʻi he fonua; pea fehuʻi ʻae tangata kiate ia, ʻo pehē, “Ko e hā ʻoku ke kumi?”
  ces-1613: 'Našel ho pak muž nějaký, an bloudí po poli. I zeptal se ho muž ten, řka:
    Èeho hledáš?'
  eko-eko: 'Asaleelaka ofiya Shekemu khuthowelela. Khusikaniwa ti mwinyi mmote eettaka
    ojeettettela ntthuttu khumuuzela yoori: “Weyo! Oneekesa-ni?”'
  nss-nss: Pe yiy iho makaiye sahin ara, pe ndramat hamou inime yiy pe isike yiy ipa,
    “Wou ata ten tesah ndrokonan?”
  eng-WMB: A certain man found him, and behold, he was wandering in the field. The
    man asked him, “What are you looking for?”
  tam-TCV: அவன் வயல்வெளியில் அலைந்து கொண்டிருப்பதை ஒரு மனிதன் கண்டு, “நீ என்ன தேடுகிறாய்?”
    என்று அவனிடம் கேட்டான்.
  ceb-ULB: Adunay usa ka tawo nga nakakita kang Jose. Tan-awa, naglatagaw si Jose
    sa kaumahan. Miingon ang tawo kaniya, “Unsa man ang imong gipangita?”
  mkn-mkn: Sampe deng sampe ju, dia cari kuliling sang dong di itu padang. Ais ju
    dia katumu satu orang yang tanya sang dia bilang, “Lu ada cari apa?”
  nce-nce: Na bubë bolijahaninome hohwi tëtagutëme. Na ho li bume hwi telokwakle na
    tuju tle na gali tlole, “Ju fëye wesibi hohwi etatlene?”
  pol-UBG: 'I spotkał go pewien człowiek, gdy błąkał się po polu. I człowiek ten zapytał
    go: Czego szukasz?'
  agr-agr: 'wagaka wainak wekaetatman makichik aents wekagu wainak iniak: “¿Waji egakmea
    amesh wekaeme?” tiuwai. Tama José ayaak:'
  kyc-kyc: pau dupwana papyuo koto kareyamo dokopa yuu range akali mende baa kando
    nyepala piso soo, Emba aki kotelepe? leya.
  urd-GVU: وہاں وہ اِدھر اُدھر پھرتا رہا۔ آخرکار ایک آدمی اُس سے ملا اور پوچھا، ”آپ
    کیا ڈھونڈ رہے ہیں؟“
  deu-1912: 'Da fand ihn ein Mann, daß er irreging auf dem Felde; der fragte ihn und
    sprach: Wen suchst du?'
  ntj-ntj: purtu parranyangu. Nyangka-lu wati kutjulu pitjangu nyakulalpi tjapirnu,
    “Nganakun parrangurrira?”
  row-row: Losa naa, de sangga se ndule mooꞌ a. Basa ma, nandaa no atahori esa. De
    atahori naa natane e nae, “Ho sangga saa?’.
  kan-2017: ಅವನು ಶೆಕೆಮಿಗೆ ಬಂದು ಅಲ್ಲಿ ಅಡವಿಯೊಳಗೆ ತಿರುಗಾಡುತ್ತಿರುವಾಗ ಒಬ್ಬ ಮನುಷ್ಯನು ಅವನನ್ನು
    ಕಂಡು, “ಏನು ಹುಡುಕುತ್ತೀ?” ಎಂದು ವಿಚಾರಿಸಿದನು.
  ena-ena: Uavɨla isagalinu dɨ heŋ suhɨla suhɨla hɨdɨdaci hulaŋ mu agaŋ ve nudɨ igavɨla
    abitɨhami. Nama akɨ suhɨla suhɨla uu veve hɨdadanaŋ uami.
  tgo-tgo: amala regha i vaidi i tamwetamwe loloŋga oghaghae thetheghanɨko e lenji
    ghamba ghan na i vaito iŋa, “Ko u tamweya budakai?”
  yap-yap: me yib be’ nib mo’on i pir’eg ni be yan u daken e pi flang i yan, me ga’ar
    ngak Josef, “Mang e ga be gay?”
  tet-tet: Toꞌo nebaa, nia buka maun sia nasirin hae molik iha nia. Hotu, nia nasoru
    ema ida. Ema nia nusu naꞌak, “O moꞌi buka saa?”
  hlt-MCSB: Te vaengah lohma ah aka khohmang hlang te lawt a hmuh hatah tekah hlang
    loh , “Balae na tlap dae? a ti nah tih a dawt.
  mdy-ETH: ዒኢካ ቦኦላ ዣኣሊ ዓኣንቴ ፔቴ ዓሲ ዒዛ ዴንቂ፦ «ሃይካ ኔ ዓይጎ ኮዓይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: ɔbarima bi hunuu no sɛ ɔnenam wura no mu. Ɔbarima no bisaa no sɛ, “Worehwehwɛ
    ɛdeɛn?”
  mwc-mwc: sebare kesana Joseph waere yai i bubuwa neubuwa wai i panani ba, i toirubai,
    “Kom awaika ke nuwenuweni?”
  bhl-bhl: 'Uneko, em abiw mutuk fian beem mewso teleko, tefulu kakabise ding kabalak
    e, mak kunum mak elo atemeko, dakalalomele: “Ku nimtew fen talbelew a?”, dangse
    kale.'
  con-NTPO: 'quindyandeccuma attembipa injanga tta''ttá jacan. Tsa''caen injanga jacan''ni
    fae a''i tisema cachuipa iñajampaña: —¿Jongoesuve qui ttattacan?'
  eng-WEBU: A certain man found him, and behold, he was wandering in the field. The
    man asked him, “What are you looking for?”
  bnp-bnp: a bakovi tara i matavisia i laho viliha vonga i nanea, “A ra o matakanea?”
  wal-wal: Yan dembbaa giddon i yaa haa simerettishin, issi asi a demmidi, “Na7au,
    ai koyai?” yaagidi oichchiis.
  mgh-mgh: 'Vano nlopwana mmoca ahomphwanya akomankomacaka muthakoni ni ahonkoha eeraka:
    We, unaavyani?'
  acu-NT: 'Tura yachii ainau pujuinamunam jeatatkama, waak wekai aints wainak: —¿Warí
    eakmea wekaame? —tu iniam,'
  spa-PDDPT: 'Un hombre lo halló cuando deambulaba por el campo y le preguntó: ¿Qué
    buscas?'
  gun-gun: 'Opa rupi rei José oiko rã peteĩ ava ovaexĩ. Ha''e vy oporandu: — Mba''e
    tu reka reikovy?'
  agu-BL: 'Itzun te yi topone''ntz Siquem nintzun octz tan chijoyle''n yi e'' stzicy.
    Inin tzun na el yabtz tan chijoyle''n yi noje''n cyen jun yaj te''j nintzun ben
    jakol yi yaja''tz tetz: —¿Mbi na ajoy tzone''j?'
  eng-PEV: When he got to Shekem, he walked around in the grass lands and looked for
    his brothers. A man saw him and said, “What are you looking for?”
  ilo-ULB: Nakita ti maysa a lalaki ni Jose. Agalla-alla idi ni Jose iti tay-ak. Sinaludsod
    ti lalaki kenkuana, “Ania ti birbirukem?”
  kpg-kpg: gei dahi daane ga heetugi gi mee e haele i di gowaa deelaa, gei taane deelaa
    ga heeu adu gi mee, “Goe e halahala dau aha?”
  uig-ARA: 'شۇ يەردە بىرسى ئۇنىڭ دالادا تېنەپ يۈرگىنىنى كۆرۈپ ئۇنىڭدىن: ــ نېمە ئىزدەۋاتىسەن،
    دەپ سورىدى.'
  bsp-bsp: 'Kɔ wərkun wəlɔma ɔŋkɔ pəbəp kɔ pəc-kafəlɛ-kafəlɛ dəkulum. Kɔ wərkun nwɛ
    eyif kɔ: «Ake məntɛn-ɛ?»'
  bps-bps: nun to mite kenen lamngab di gal gufteb i dad lmanaf, du fanngabalan i
    dad flanekan. Na snalek i to ani Dyosif, manan, “Tan i fanngabalam?”
  mbs-mbs: miglegeb sikandin aw nengemahà te menge kedowa din. Doen otaw kimità kandin
    aw mig-insà aw eden se inahà din kidoen.
  tof-tof: Wa ibü byamkünkü wamlórr ene pórrpótyapdó. Darrü pama oya we esenórr, da
    oya we imtinürr wagó, “Ia ma laró amkündóla?”
  sus-sus: Xɛmɛ nde naxa Yusufu to Sikemi bɔxi ma, a na ɲɛrɛfe wula i. Na xɛmɛ naxa
    a maxɔrin, «I munse fenfe?»
  pon-2006: ohl emen ahpw tuhwong ni eh kohkohseli nansapw, e ahpw idek reh, “Dahme
    ke raparapahki?”
  jae-jae: Ma ŋac teŋ kêtap eŋ sa geo gêmoa kôm ŋalêlôm. Ma ŋac tau kêtu kênac eŋ
    gebe “Aôm gosom asageŋ.”
  ksd-ksd: 'Ma dir ga varkuvo ma tika na tutana, ba i ga vanavana vurvurbit ta ra
    pupui; ma ra tutana i ga tir ia: U nuk upi ra ava?'
  tur-YTC: Bir adam onu bulduğunda o kırda dolanıyordu. Adam, “Ne arıyorsun?” diye
    ona sordu.
  bel-N: 'I знайшоў яго [нейкі] чалавек, а вось, ён блукаў у полі, і спытаўся ў яго
    той чалавек, кажучы: “Што шукаеш?”'
  grc-BRENT: Καὶ εὗρεν αὐτὸν ἄνθρωπος πλανώμενον ἐν τῷ πεδίῳ· ἠρώτησε δὲ αὐτὸν ὁ ἄνθρωπος,
    λέγων, τί ζητεῖς;
  ind-AYT: Lalu, seorang laki-laki menemukannya. Ternyata, Yusuf sedang tersesat di
    padang. Orang itu bertanya kepadanya, “Apa yang kaucari?”
  lid-lid: ndramak ari ndruni iy edek leleya eme, eme iy ndremenya Josep, “Ou takaleh
    sasah?”
  nya-nya: munthu wina anamupeza akungozungulirazungulira mʼmunda ndipo anamufunsa,
    “Ukufunafuna chiyani?”
  hrv-hrv: 'Neki čovjek nađe ga gdje luta poljem pa ga upita: “Što tražiš?”'
  mps-mps: tama aga tede augwali gegeyu, bagula biliduali. Tama bidi me deligo aga
    subaso, tama agabolo hanalu wali, “Nago magi nai gegebawe?”
  llg-llg: Losa ele, de ana sangga nafeo kasa nai mook ndia. Basa de, ana natonggo
    no hataholi esa, de hataholi ndia natanen nae, “O sangga hata?”
  tpi-tpi: na em i raun raun long dispela hap. Na wanpela man i lukim em na i askim
    em olsem, “Yu painim wanem samting?”
  dan-1931: 'Som han nu flakkede om på Marken, var der en Mand, som traf ham og spurgte:
    “Hvad søger du efter?”'
  vie-OVCB: 'Nhưng Giô-sép đi lạc vào một khu hoang mạc. Một người gặp được và hỏi
    Giô-sép: “Cậu đi tìm ai?”'
  lbk-lbk: Ya isnan cha na enlikchan is kaponchag, ya ket inilan nan esa'y lalaki
    ay nangwanin, “Ngag man nan cham an-anapen?”
  guj-2017: જુઓ, યૂસફ ખેતરમાં ભટકતો હતો એટલામાં એક માણસ તેને મળ્યો. તે માણસે તેને
    પૂછ્યું, “તું કોને શોધે છે?”
  byr-byr: '@see-verse:GEN.037.014'
  awx-awx: Une ku payänä yäwahikunggawän, äminu täpätutä kake, “Gä ina yäwäxaläk?”
    yang inikut.
  pon-2006A: ohl emen ahpw tuhwong ni eh kohkohseli nansapw, e ahpw idek reh, “Dahme
