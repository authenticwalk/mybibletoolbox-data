verse: GEN.037.023
translations:
  mal-C: യോസേഫ് തന്റെ സഹോദരന്മാരുടെ അടുത്തെത്തി. അവർ അവന്റെ മനോഹരമായ കുപ്പായം ഊരിയെടുത്തു.
  deu-TKW: Als nun Joseph zu seinen Brüdern herangekommen war, da zogen sie Joseph
    sein Kleid aus - das Ärmelkleid, das er anhatte -,
  lin-lin: Tango kaka Jozefi akomaki epai ya bandeko na ye ya mibali, balongolaki
    ye elamba na ye ya kitoko mpe ya talo oyo alataki.
  cbr-NT: usaía aín xukë́nkama kikëbëbi ka José aín xukë́nkama anu 'ikë anu nuküakëxa,
    nukutia ka aín xukë́nkaman ñatanxun aín tari pañubiankë a pëmikin biakëxa,
  eng-LSV: And it comes to pass, when Joseph has come to his brothers, that they strip
    Joseph of his coat, the long coat which [is] on him,
  bmu-bmu: Mewö jii möta kingetka Josefnöŋ darumunurupŋi yeŋgöreŋ kaŋgorök. Kaŋgoriga
    malukuŋi köröpŋi ekjeritŋambuk böröŋi köröpŋi wöta kayöhi, mi laŋ öröba munjurata
    qeköget.
  eng-GNV: Now when Ioseph was come vnto his brethren, they stript Ioseph out of his
    coate, his particoloured coate that was vpon him.
  eng-WEBSTER: And it came to pass when Joseph had come to his brethren, that they
    stripped Joseph of his coat, his coat of many colors that was on him.
  nhw-BL: Pero quema José ajsito campa itztoyaj iicnihua, inijuanti quiquixtilijque
    iyoyo catli nelyejyectzi catli moquentijtoya.
  swh-ONEN: Kwa hiyo Yosefu alipowafikia ndugu zake, walimvua lile joho lake, lile
    joho lililorembwa vizuri alilokuwa amevaa.
  bba-bba: Sɑɑ ye Yosɛfu u tunumɑ ben mi, bɑ nùn win tɑko nɔni bwese bwesekɑɡiɑ ye
    potɑri.
  eng-KJVCPB: And it came to pass, when Joseph was come unto his brethren, that they
    stript Joseph out of his coat, his coat of many colours that was on him;
  cpy-cpy: Ikanta rareetapaaka José ijeekaeyakinira rirentzi, raatonkoryaawakiri.
  mpx-mpx: Sauga Yosepa i na i vin talinau elal, inoke hi lib ge ana holahola yayapona
    matana waiwaisana hi kukuleke yoho.
  wbp-wbp: Kujalpalurla japirdija-juku, wangkajalpalu-nyanu jinta-kari jinta-kari.
    Jajupu kutu-jarrijalku nyanungukupurdangka-patu-kurra. Ngulalu puuly-mardarnu,
    yalyi-manulurla kujalpa jinajina-piya ngurrju-nyayirni mardarnu kujarla jaji-nyanurlu
    yungu. Ngula-jangka, maninjarla kujurnulu kaninjarra rdakungka ngapa-wangurla-yijala
    pardunarla.
  luo-luo: Kuom mano kane Josef ochopo ir owetene ne gilonyo kandhone mane olos gi
    law maber kendo ma nengone tek,
  meu-meu: Taunabunai, Iosef na kakana dekediai e kau ai, idia ese e dabaia tao, ena
    hahedoki namo-hereana e dokia oho,
  npi-ULB: जब योसेफ दाजुहरूकहाँ आइपुगे, तिनीहरूले उनको त्यो सुन्दर वस्‍त्र च्यातिदिए
    ।
  yor-yor: Nítorí náà, nígbà tí Josẹfu dé ọ̀dọ̀ àwọn arákùnrin rẹ̀, wọ́n bọ́ ẹ̀wù
    rẹ̀—Ẹ̀wù ọlọ́nà, aláràbarà tí ó wọ̀—
  emp-NTPO: Jose idji djabarãma jũẽsid̶e ãdjirãba idjira jidad̶aped̶a idji cacuad̶e
    jʌ̃ b̶ʌ drasoa bio bia quiruda ẽrã edasid̶aa.
  ind-ind: Maka ketika Yusuf sampai kepada kakak-kakaknya, dengan kasar mereka langsung
    merenggut jubah Yusuf yang berwarna-warni itu
  pes-OPCB: به محض این که یوسف نزد برادرانش رسید، آنها بر او هجوم برده، جامهٔ رنگارنگی
    را که پدرشان به او داده بود، از تنش بیرون آوردند.
  ssx-ssx: Diosepe mo hameke tonu haemeke alena꞉ opolo epeeketa꞉ mo wekina꞉ ta꞉ta꞉
    ma꞉nda꞉ piki au leke kosa꞉ dau hokulupeke titipula꞉ mea baemekeme.
  lcm-lcm: Au na Iosep kanla serei si keve tasina na eiang kianla teng akit ia na
    ki ngaikiang kana maus vopo samui lava ang.
  aer-aer: Itne akwete angkerrerlte-anerlenge Joseph angathe-ame-angathe-irreke, kele
    kake ikwerenhele renhe arntwirrkeke. Itne mantere mwerre akngerre renhe ilywerrirreke
    re irrpekenge akngeye itnekenhe-arle ikwere mpwaremele antheke. Itne renhe akngemele
    alhwenge iperte akngerreke iwerrirreke.
  tgl-ULB: Nangyari na nang dumating si Jose sa kanyang mga kapatid, hinubad sa kaniya
    ang magandang damit.
  nop-nop: Ala agaŋ Yosep busuwalat be yoguk e de! buŋa honeŋ dahidahiŋiŋ kudikudinit
    houle momooŋdi tibineemiŋgiŋ u kwihikulimiŋa
  kca-kca: Иосиф йайԓаԓ хŏща йŏхәтмаԓән, ԓыв ԓўв хŏрамәӈ сŏхәԓ ԓўв эԓтэԓ нŏх менәпсэԓ,
  cbu-NT: Osiyarinsha zoonllish shaneerana anush kusarangiya. Zoonllshitisin tsiyantarangusin,
    putayarusin, wamaree wanasirimashee itutsiranganaya.
  hui-hui: Yosebe ti bereagoria ibiyagola tigua abaleore minuwa ibunaga aga ibu abahanda
    mini baya biagimbu biaga biago minu golene.
  wrs-wrs: Doa Yosepva etehumunilm engilpronamba, wo noinda kevrina, wo kayenmba tokolva
    englamelnamba selvpingimnina.
  jao-jao: Kulu Jujiba, ka-wingka, ka-wingka nayirdi ki-jumbalawu ki-marringayawu
    wumba kilu-ngunda nyiki-biyilu, ka-wingka bajinju aluwalu. Kulu yinarrambalulu
    kalu-wardima, kali-nma jumbala nyikungu, nya-mangaji marringaya kali-nma.
  mya-mya: အစ်​ကို​များ​ထံ​သို့​ယော​သပ်​ရောက်​လာ​သော အ​ခါ သူ​တို့​က​သူ​၏​လက်​ရှည်​ဝတ်​ရုံ​ကို
    ချွတ်​ပစ်​ကြ​၏။-
  cbi-NTPO: Tsenñu José yala' junbi jinmalaren ya' naatalala deka', ya' uukeraa aabare
    pana' jiñu jali tsaa chipadeke',
  bod-N: དེ་ནས་ཡོ་སེབ་རང་གི་གཅེན་པོ་རྣམས་ཀྱི་གམ་དུ་སླེབས་པ་དང༌། ཁོ་རྣམས་ཀྱིས་ཡོ་སེབ་ཀྱི་ལུས་ལ་གྱོན་ཡོད་པའི་ཕྱི་གོས་ཁྲ་བོ་དེ་ཕུད༌ཅིང༌།
  wsk-wsk: Se Joseph ko launari nongote tai aratam se iluman, ale ko guang balayam
    nung mu kutuwuman,
  kkl-kkl: Yusup neneko eldo yaboag yaogpa, sindi saelbaekti, elenge ag walinge poro
    amogne neneko kuripto tobogahiekti,
  sna-sna: Saka Josefa akati asvika kumadzikoma ake, vakamubvisa nguo yake, iyo nguo
    iya yakanga yakaisvonaka, yaiva nemavara-mavara yaakanga akapfeka,
  spa-BLM: Cuando José llegó a manos de sus hermanos, éstos le quitaron la túnica
    de muchos colores que llevaba puesta;
  beu-beu: Yusup ana uhavede ila ekaku ang naung ing harak muse, ini aing pina, sengmuse
    ekondo aavening aalus ba ana pake angu ini aahit medi.
  cac-cac: Axo ix c'och vin̈aj José b'aj ayec' eb' vin̈ yuc'tac chi', elan̈chamel
    ix tzac'jicot vin̈ yuj eb' vin̈. Ix yic'anel spichul vin̈ eb' vin̈ ayochi, aton
    jun tz'ib'iltac yilji.
  swh-ULB: Ikawa Yusufu alipowafikia ndugu zake, walimvua vazi lake zuri.
  bel-bel: Калі Язэп прыйшоў да братоў сваіх, яны зьнялі зь Язэпа вопратку ягоную,
    вопратку розных колераў, якая была на ім,
  wed-wed: Maranai Joseph i ḡeta tuatuana awarii, tauna i vojijini ma ana gara girugirumana
    i ḡiḡi-tawanei.
  deu-ELBBK: Und es geschah, als Joseph zu seinen Brüdern kam, da zogen sie Joseph
    seinen Leibrock aus, den langen Leibrock, den er anhatte;
  mbb-OT: Ne hein nekeuma si Jose ziyà te kandan, migewezan dan ne midluwas dan sikan
    is bisti ni Jose he nepurung mezeyzeyani
  msc-msc: Nba, Yusufu se mɛn kɛni alu ma, alu ka a la durukiba ɲuma manɲɛɛnman wo
    bɔ a kan na.
  mal-2015: യോസേഫ് തന്റെ സഹോദരന്മാരുടെ അടുക്കൽ വന്നപ്പോൾ അവൻ ഉടുത്തിരുന്ന നിലയങ്കി
    അവർ ഊരി, അവനെ എടുത്തു ഒരു കുഴിയിൽ ഇട്ടു.
  tuo-NT: José cʉ̃ maꞌmisʉmʉa tiropʉ etacã, na cʉ̃rẽ ñeꞌea, cʉ̃ sãñarõ suꞌtiro cʉ̃
    pacʉ oꞌoꞌcarore tuweecãrã niwã.
  gup-gup: Wanjh kunu Joseph benmarnebebmeng nawu birridanginj, bedda wanjh birriyerrkkeng
    nawu namak duninjh nawu djongbuhdjongbuyindi,
  met-met: Binabu bungina Yosep sok mana sabangandi, dituxu dunia imanging maxaxaya
    sangua, imang gumangina sau ba.
  gvs-gvs: E tuwo moitamo Rubeni sopana sikabikaone, tauna tutayana Iyosepa isowóduwo,
    siyoisi. Siyoisi go, ana kwamayana dedevina tamana ivinivini sikayaise sikabi.
  rmc-rmc: Sar o Jozef avľa ko phrala, čhide pal leste tele oda šukar farebno plašťos,
    so sas pre leste,
  nlg-nlg: Keri ke, mi tana bona te sara mai itadira Joseph, gaira tara taghi karuhikehaa
    nina pupulu te utoutoa.
  dgr-DOGNT: Eyıt'à Joseph edı̨ı̨de goghǫ nììtła ekò, ɂeh wèdaat'ı̨ı̨ yìı whedaa sìı
    wek'e nàgį̀ı̨hdlah,
  pes-OPV: و به مجرد رسیدن یوسف نزد برادران خود، رختش را یعنی آن ردای بلند را که دربرداشت،
    از او کندند.
  ron-1924: Кынд а ажунс Иосиф ла фраций сэй, ачештя л-ау дезбрэкат де хайна луй,
    де хайна чя пестрицэ пе каре о авя пе ел.
  aui-aui: Wasina raghanina kadi makewona Jousep ipiika toudi biiyadi, na sikabitawatawani
    da kana kwama katukatuyina meko tamananaki ibera bi ivereni iyakotekotenina siroukiyakiyani.
  ben-OBCV: অতএব যোষেফ যখন তাঁর দাদাদের কাছে এলেন, তখন তাঁরা তাঁর সেই আলখাল্লাটি—তাঁর
    পরনের সেই রংচঙে আলখাল্লাটি—খুলে নিলেন
  lex-lex: Emkadella pa Yusup nte' wut lia hyalli re dewade rlehwa doini Yusup rain
    samomuounu de.
  rgu-rgu: Yusuf losa si, boe ma aꞌa nara homu raan, de ara rui heni badu malolen
    ria.
  som-som: Oo waxay noqotay in markii Yuusuf walaalihiis u yimid ay Yusuuf ka furteen
    shuluggiisii, kaasu wuxuu ahaa shuluggii midabyada badnaa oo uu qabay.
  lat-VUC: 'Confestim igitur ut pervenit ad fratres suos, nudaverunt eum tunica talari
    et polymita:'
  aoi-aoi: Eneja kembirra Jawijiba nakina nubukwaya ni-likena n-akwudangwukajungwa
    akwa nen-akburranga wurrarrkwurrkuwena-manja. Umba aburraja nenu-murrakajuwa wurrakina
    dibina dumbala dilingajirrirra dukwulyubena ena-langwa
  eng-ASVBT: And it came to pass, when Joseph was come unto his brethren, that they
    stripped Joseph of his coat, the coat of many colors that was on him;
  mna-mna: Yosep ila tuŋla ki toono bizin na, tisou i mi tikiskisi, mi tizun mburu
    kini ambaiŋana na, ma isu lene.
  ita-1885: E, quando Giuseppe fu venuto a' suoi fratelli, essi lo spogliarono della
    sua giubba, di quella giubba vergata ch'egli avea indosso.
  eng-LXXUP: And it came to pass, when Joseph came to his brethren, that they stripped
    Joseph of his many-colored coat that was upon him.
  eng-ULB: It came about that when Joseph reached his brothers, they stripped him
    of his beautiful garment.
  spa-VBL: Así que cuando llegó José, sus hermanos le arrancaron la túnica – la colorida
    túnica de manga larga que llevaba puesta –
  fra-_FOB: Et dès que Joseph fut arrivé auprès de ses frères, ils le dépouillèrent
    de sa robe, de la robe de diverses couleurs qui était sur lui.
  mal-mal: യോസേഫ് തന്റെ സഹോദരന്മാരുടെ അടുക്കൽ വന്നപ്പോൾ അവൻ ധരിച്ചിരുന്ന നിലയങ്കി
    അവർ ഊരി, അവനെ എടുത്ത് ഒരു കുഴിയിൽ ഇട്ടു.
  urd-GVR: Jyoṅ hī Yūsuf apne bhāiyoṅ ke pās pahuṅchā unhoṅ ne us kā rangdār libās
    utār kar
  suz-BL: मिनु योसेफ आ लोक्‍ब आन बाक्‍तीके जाक्‍मेनु, मेकोपुकीमी आ नक फेरशो रिम्‍शो
    फेक्‍तीक वा प्रुइक्‍तमे बाक्‍त।
  ita-1927: Quando Giuseppe fu giunto presso i suoi fratelli, lo spogliarono della
    sua veste, della veste lunga con le maniche che aveva addosso;
  ckb-ckb: ئیتر کە یوسف هاتە لای براکانی، کەوا درێژە ڕەنگینەکەیان لەبەری دادڕاند،
  eng-BBE: So when Joseph came to his brothers, they took off his long coat which
    he had on;
  crx-NTPO: '''Et ''uhooja Joseph dulhutsinke bugha ninya whe nyoo dzoot huye hayalhti,
    nyoo dzoot lhelhtsun ''ot''en-i.'
  kan-OKCV: ಯೋಸೇಫನು ತನ್ನ ಸಹೋದರರ ಬಳಿಗೆ ಬಂದಾಗ, ಅವರು ಯೋಸೇಫನ ಮೇಲಿದ್ದ ಬಣ್ಣಗಳ ಅಂಗಿಯನ್ನು
    ತೆಗೆದರು.
  bbb-bbb: Ijiege rena Josofu fune vakuma game bofari bu oenoevo ijia kekemoga bofari
    bune uri ugone ni mukore jiagadogo ije fu abiesema ijene fare dasuaejae.
  tam-2017: யோசேப்பு தன் சகோதரர்களிடத்தில் சேர்ந்தபோது யோசேப்பு அணிந்துகொண்டிருந்த
    பலவர்ண அங்கியை அவர்கள் கழற்றி,
  spa-RV-1909: Y sucedió que, cuando llegó José á sus hermanos, ellos hicieron desnudar
    á José su ropa, la ropa de colores que tenía sobre sí;
  ron-BTF: Şi s-a întâmplat, când Iosif a ajuns la fraţii săi, că l-au dezbrăcat pe
    Iosif de haina lui, haina pestriţă care era pe el;
  eng-WEBP: When Joseph came to his brothers, they stripped Joseph of his tunic, the
    tunic of many colors that was on him;
  eng-FBV: So when Joseph arrived, his brothers ripped off his robe—the colorful long-sleeved
    robe he was wearing—
  nld-1939: Toen Josef dan bij zijn broers was gekomen, trokken zij hem het veelkleurig
    kleed uit, dat hij aanhad,
  nch-BL: Pero quema José ajsito campa itztoyaj iicnihua, inijuanti quiquixtilijque
    iyoyo cati nelyejyectzi cati moquentijtoya.
  tfr-NTPO: E irgo ga José öötong shäng ba shjiyga l̈öngshko ga ba shwong pjang ba
    do go wol̈ësowa l̈i skwara l̈ok ba shjiryo,
  vie-1934: Vừa khi Giô-sép đến gần các anh, họ bèn lột áo chàng, là áo có nhiều sắc
    đang mặc trong mình;
  hin-CV: जैसे ही योसेफ़ अपने भाइयों के पास आये, उन्होंने योसेफ़ का रंग बिरंगा वस्त्र,
    जो वह पहने हुए थे उतार दिया,
  eng-OURB: When Joseph [May he add] came to his brothers, they stripped Joseph [May
    he add] of his coat, the coat of many colors that was on him;
  spa-BES: Y cuando llegó José a sus hermanos, le quitaron la túnica de colores que
    tenía puesto;
  tdx-tdx: Aa naho pok’ amo rahalahi’eo t’Iosefe, le hinalo’ iareo am’ Iosefe i saro’ey,
    i saroñe lava ama’ey,
  vid-vid: Yusufu loyawafichile wang'holoze, nawamvula ikanzu lya chiuyeng'ha linoligwe.
  pwg-pwg: Vaghina ma, Josepa inekiibau na varevaresina ivomiiri da ivotatani ma kana
    tarasovo kirukirumina ikotekotei na irukovowi.
  eng-OKE: And it was when Joseph had come to his brethren that they took off his
    robe, the variegated robe which was upon him,
  tha-KJV: ต่อมา ครั้นโยเซฟมาถึงพวกพี่​ชาย เขาก็จับโยเซฟถอดเสื้อออกเสีย คือเสื้อยาวหลากสี​ที่​สวมอยู่
  por-BR-2018: E sucedeu que, quando chegou José a seus irmãos, eles fizeram desnudar
    a José sua roupa, a roupa de cores que tinha sobre si;
  bco-bco: A꞉la꞉nenela꞉sa꞉ga꞉ elena, Yosa꞉b e a꞉na fa꞉la꞉dowabiki, iliyo꞉ e ta꞉lia꞉sa꞉ga꞉,
    helebeso꞉g sambo nafale momado꞉ elo꞉ kafo꞉ mio꞉ a꞉no꞉ dugulia꞉sa꞉ga꞉, Yosa꞉b e
    hen daido꞉ tiane a꞉lab a꞉na to꞉lo alifa꞉. Hen daido꞉ tiane a꞉no꞉ ho꞉no꞉ aundo꞉mo꞉
    delen.
  deu-ELO: Und es geschah, als Joseph zu seinen Brüdern kam, da zogen sie Joseph seinen
    Leibrock aus, den langen Leibrock, den er anhatte;
  ktm-ktm: Yosep illa ile ti uu pe ihir ile hun tinton su, eri pe su hohrontok ile
    tadan pe here-e kolson idu mundren tih.
  caa-caa: Entonces conda e José cꞌotoy tiaꞌ turobꞌ usacunobꞌ, jaxirobꞌ ulocsiobꞌ
    ubꞌujc xeꞌ galan uwirnar lo que lapar umener,
  eng-WYC-2018: Therefore anon as Joseph came to his brethren, they despoiled him
    of his coat, (that went) down to the heel, and (was) of many colours, (And so
    when Joseph came to his brothers, at once they tore off the coat, that went down
    to his heels, and had many colours,)
  epo-epo: Kaj kiam Jozef venis al siaj fratoj, ili deprenis de li lian veston, la
    mikskoloran veston, kiu estis sur li;
  uig-PIN: Yüsüp akilirining ⱪexiƣa yetip kǝlgǝndǝ ular uni tutup, uning alaⱨidǝ tonini,
    yǝni kiyiklik uzun yǝnglik tonini salduruwelip, orǝkkǝ taxliwǝtti. Lekin orǝk
    ⱪuruⱪ bolup, iqidǝ su yoⱪ idi.
  beo-beo: 'Yousefe da ea yolalali ilima doaga:loba, ilia da ea nina: hamoi abula
    sedade amo fadegai.'
  tpi-OTNT: Orait na taim Josep i kamap long ol brata, ol i holimpasim em na ol i
    rausim longpela saket bilong en, em dispela naispela saket papa i bin givim em.
  hau-SA: Saboda haka sa’ad da Yusuf ya zo wurin ’yan’uwansa, sai suka tuɓe masa rigarsa,
    rigan nan mai gwanin kyau da ya sa,
  udu-udu: Wakana Yuusup̱ me’d jin p̱u’dkina a’di e ikam piti mo tani uni ’cuḵki a’di
    burrinyen turga/ ’peni is mo a’di jin ta burrinyen turga/ jin tur ma bi ki tur
    jin hi’thkina a’di mo.
  uig-LAT: Yüsüp akilirining qéshigha yétip kelgende ular uni tutup, uning alahide
    tonini, yeni kiyiklik uzun yenglik tonini salduruwélip, orekke tashliwetti. Lékin
    orek quruq bolup, ichide su yoq idi.
  nde-nde: Ngakho kwathi uJosefa efika kubafowabo, bamhlubula ijazi lakhe, elalibalazwe
    kakuhle ayeligqokile,
  ton-ton: ¶ Pea kuo hoko atu ʻa Siosefa ki hono ngaahi taʻokete, pea pehē, naʻa nau
    toʻo ʻae kofutuʻa ʻo Siosefa meiate ia, ʻae kofutuʻa pulepule naʻe ʻiate ia;
  ces-1613: A když přišel Jozef k bratřím svým, strhli s něho sukni jeho, sukni proměnných
    barev, kterouž měl na sobě.
  eko-eko: Yuusufu n'oowaafiyela attwiize, yo khunvula ajapi etile yooshapweya aawaliiyeeyo,
  nss-nss: Pwen pe Yosep iyarayah iya kili nalin hu, pe nalin hu ara humbultuwe yiy
    pe yihu tali koiwen iyau–koiwen mwayih mepo taman isuluye yiy iya aliy ara.
  eng-WMB: When Joseph came to his brothers, they stripped Joseph of his tunic, the
    tunic of many colors that was on him;
  tam-TCV: யோசேப்பு தன் சகோதரரிடம் வந்தவுடனே அவர்கள் அவன் அணிந்திருந்த, சிறப்பாக அலங்கரிக்கப்பட்ட
    அங்கியை உரிந்து போட்டார்கள்.
  ceb-ULB: Sa dihang niabot na si Jose sa iyang mga igsoon, gigisi nila ang iyang
    maanindot nga bisti.
  mkn-mkn: Ais waktu Yusuf sampe di dong, dia pung kaka dong pegang ame sang dia,
    ju dong ruꞌi buang dia pung baju yang bagus tu.
  nce-nce: Na Josep bolijahani belë fowa tëkaki. Na bubë lale ëho bolijaya kë susu
    tëgëtatlebë latohwawa mëtëtatla.
  pol-UBG: Gdy Józef przyszedł do swoich braci, obdarli go z jego szaty, z szaty wielobarwnej,
    którą miał na sobie.
  agr-agr: Tusa imatu batsatai Joséshkam niina yachi aidau batsatbaunum jegantui,
    nunittaman jáanch nugkuagbaujin awituk jujukiag,
  kyc-kyc: Josepe yangonge dupwa kareyami dokona epeyamo dokopa banya pepingi londe
    yapasi pyuo epeyamo doko rokonyiyami.
  urd-GVU: جوں ہی یوسف اپنے بھائیوں کے پاس پہنچا اُنہوں نے اُس کا رنگ دار لباس اُتار
    کر
  deu-1912: Als nun Joseph zu seinen Brüdern kam, zogen sie ihm seinen Rock, den bunten
    Rock, aus, den er anhatte,
  ntj-ntj: Nyangka Tjawutjanya kurta pirnikutu pitjangu. Palunyangka-ya palunyaku
    kawutu walykumununya tjulyaralpi lingkirrtu yarrarnu parnangka warningu.
  row-row: Yusuf losa boe ma, aꞌa nara toꞌu rala e, de sidꞌa hendi badꞌu naru meulau
    na.
  kan-2017: ಯೋಸೇಫನು ತನ್ನ ಅಣ್ಣಂದಿರ ಹತ್ತಿರಕ್ಕೆ ಬಂದಾಗ ಅವರು ಅವನ ಮೇಲಿದ್ದ ನಿಲುವಂಗಿಯನ್ನು
    ತೆಗೆದರು.
  ena-ena: Josepɨ agaŋ isagalinu dɨ pɨŋ uci nudɨ mɨŋalɨvavɨmi. Lavɨla nudɨ hadi hɨlahɨla
    hutesɨ makaŋ daŋ huaci sɨbaŋ iaganɨlu igumi agadɨ mɨŋahubɨla vihavɨmi.
  tgo-tgo: Mbaŋa Josep i vutha weŋgi oghaghae thɨ ndelawelawe e nɨmanji, thɨ thethe
    ghakwamama ghayaboyabo iya molaoma ramae va i vakatha wagiyawema na i njimbo.
  yap-yap: Fa’ani taw Josef ngak pi walagen, miyad luf fare mad rok u daken, nib mad
    nib n’uw ma ba n’uw pa’.
  tet-tet: Yusuf toꞌo siakaan oin tiꞌan, maun sia kaer nola nia, nodi kolu nasai faru
    kabaas nia.
  hlt-MCSB: Te dongah Joseph loh a maya rhoek taengla apha vaengah Joseph kah angkidung
    neh a pum dongkah pendum angkidung te a pit pauh.
  mdy-ETH: ዮሴፔ ጌርሲንሢ ኮራ ሙኪ ሄላዛ ሚዛጶ፥ ኩጮና ሙካ ማኣዔሎ ዒዛ ዑፃፓ ዔያታ ኬሴኔ፤
  twi-ASANTE: Yosef bɛduruu ne nuammarimanom no nkyɛn no, wɔworɔɔ ne batakari fɛfɛ
    a ɛhyɛ no no.
  mwc-mwc: Kata Joseph i verakasibau tuwatuwana kurisi wai si botawani ba kana gara
    nuwarubarubana si sika taveyei,
  bhl-bhl: Keko beli, Yosew em fik kumel im mit mewso talse ding dim bakate, fein,
    i elo net keleweko, teing tiakim so ken ati asolow ilim be gulok kolewsomi,
  con-NTPO: Tsa'ma José tise quindyandeccunga nepisi tsendeccuja tise ñotssia ondiccu'jema
    oshichhaemba
  eng-WEBU: When Joseph came to his brothers, they stripped Joseph of his tunic, the
    tunic of many colors that was on him;
  bnp-bnp: Na tahuna e Iosep i luve taho ria, ri lakavua, ri kali talea a varakia
    rengerenge vona.
  wal-wal: Yooseefi ba ishanttukko gakkido wode, i maayido alleeqettida maayuwaa appe
    qaari ekkidosona;
  mgh-mgh: Uphiya wawe Yusufu, asunnawe yahonrulaca ihancu awe, yoorekama eyo,
  acu-NT: Nunia José ni yachii pujuinamunam tamiayi. Tura taamtai, achikiar wejmakri
    shiirman aitkar jurukiar,
  spa-PDDPT: Sucedió que cuando José llegó hasta sus hermanos, lo despojaron de su
    túnica, la túnica de rayas de colores que llevaba sobre él.
  gun-gun: Ha'e gui José guyke'y kuerya py ovaẽ ramove ojopy, omboi ikamixa puku ijyva
    puku va'e onhemonde oikovya.
  agu-BL: Poro itzun yi topone'n Ẍep kale ate't yi e' stzicy nintzun e' baj bentz
    tan stz'amle'n nin el chik'olpil yi tal be'ch tetz.
  eng-PEV: Then Joseph got to his brothers. He was wearing that special coat that
    his father gave him. So Joseph’s brothers pulled that special coat off him.
  ilo-ULB: Ket napasamak nga idi nakadanunen ni Jose iti ayan dagiti kakabsatna, inallada
    ti napintas a kawesna.
  kpg-kpg: Di madagoaa hua Joseph dela ne dau adu gi baahi digaula, gei digaula ga hahaahi
    di gahu o maa dela e hai ono tau gei e lloo ono lima.
  uig-ARA: يۈسۈپ ئاكىلىرىنىڭ قېشىغا يېتىپ كەلگەندە ئۇلار ئۇنى تۇتۇپ، ئۇنىڭ ئالاھىدە
    تونىنى، يەنى كىيىكلىك ئۇزۇن يەڭلىك تونىنى سالدۇرۇۋېلىپ، ئورەككە تاشلىۋەتتى. لېكىن
    ئورەك قۇرۇق بولۇپ، ئىچىدە سۇ يوق ئىدى.
  bsp-bsp: Ntɛ Isifu ɛmbəp awɛŋc aŋa mɔ, kɔ akakɔ ŋawurɛ kɔ bərumus bɔnɔŋkəsəl lom
    bɔkɔ ɛnabɛrnɛ mɔ.
  bps-bps: Taman di kakel Dyosif di dad flanekan atù gine, ktusla i too fye baweh
    klaweh lafinan di tah.
  mbs-mbs: Pegdateng i Jose doton kandan, piglowasan dan sikandin te saol din melayat
    se buktun.
  tof-tof: Zosep tóba naretaldó nóma abzilürr, i oya morroalan kokrrapan mórrkenyórr
    ngürsilpükü we atürróp oya bübdügab.
  sus-sus: Yusufu to a taarae yire li, e naxa a xa donma kuye tofanyi rate a ma.
  pon-2006: Ni Sosep eh lel rehn rie ko, re kapwuhrasang eh likou reireio;
  jae-jae: Gêdêŋ taŋ Josep mêŋgêô lasê têwai naŋ, êsêac sêkwalec ênê ŋakwê baliŋ su,
    ŋakwê baliŋ tau, taŋ eŋ kêsô naŋ toŋalêma,
  ksd-ksd: Ma ba Iosep i ga tadav ra umana turana, dia ga pala vue kana kolot kan
    ia, nam ra lolovina, ba i ga mal me.
  tur-YTC: Yosef kardeşlerinin yanına varınca, Yosef'in üzerindeki rengârenk uzun
    giysiyi çıkardılar.
  bel-N: I сталася, калі Язэп прыйшоў да братоў сваіх, яны зьнялі з Язэпа адзеньне
    ягонае, шату каляровую, якая была на ім.
  grc-BRENT: Ἐγένετο δὲ ἡνίκα ἦλθεν Ἰωσὴφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ, ἐξέδυσαν Ἰωσὴφ
    τὸν χιτῶνα τὸν ποικίλον τὸν περὶ αὐτόν.
  ind-AYT: Inilah yang terjadi ketika Yusuf sampai kepada saudara-saudaranya, mereka
    melucuti jubahnya, jubah berwarna-warni yang dikenakannya itu.
  lid-lid: Ano badeh Josep eme isos hawe nadu tinen oro le badeh, oro tawi iy, sadi
    awin moroyan tan. Awin iy edeu doh nane sowan badeh tinan labai.
  nya-nya: Choncho Yosefe atafika kwa abale ake, iwo anamuvula mkanjo wake wamanja
    aatali uja umene anavala
  hrv-hrv: Ali kad je Josip stigao braći, oni s Josipa svuku njegovu haljinu, haljinu
    kićenu što je bila na njemu;
  mps-mps: Tama Josep te aga ama dede bidibo madi teba sabalubadi, tama polo augwaligo
    aga pageabi elama, tama augwaligo bomonama, te wiegi yai au yai bobage ugwa te
    dia sąwani.
  llg-llg: Boe ma, ledoeik Yusuf losa sila, boe ma kaꞌa nala ala humu lalan, de ala
    luꞌi heni baꞌdu malolen ndia.
  tpi-tpi: Orait na taim Josep i kamap long ol brata, ol i holimpasim em na ol i rausim
    longpela saket bilong en, em dispela naispela saket papa i bin givim em.
  dan-1931: Da Josef nu kom hen til sine Brødre, rev de hans Kjortel af ham, Ærmekjortelen,
    han havde på,
  vie-OVCB: Giô-sép vừa đến nơi, các anh xúm nhau lột chiếc áo choàng sặc sỡ
  lbk-lbk: Isnan inomchanan Jose ken chaicha, ala cha't ya lokpos isnan chey ay ancho
    nan palimaana ay kakhayna.
  guj-2017: યૂસફ જયારે તેના ભાઈઓની પાસે પહોંચ્યો, ત્યારે તેઓએ તેના અંગ પરનો ઝભ્ભો
    ઝૂંટવી લીધો.
  byr-byr: '@see-verse:GEN.037.022'
  awx-awx: Ge Josewu inälängän apänu, alänggänggänuke, täwikngä gwälam hikngä uxwämbät
    tahakulu äläpä dopgut.
  pon-2006A: Ni Sosep eh lel rehn rie ko, re kapwuhrasang eh likou reireio;
  por-BRBSL: Quando Joseph chegou a seus irmãos, eles tiraram Joseph de sua túnica,
    a túnica de muitas cores que estava sobre ele;
  aly-aly: Joseph awayikw-warl apetyek. Rernem arnkwa arlkeny-angketyarr lhelhek,
  cth-cth: Joseph ni a hmaunaw koe a pha toteh, angkidung em kaawm e hah a rading
    pouh awh.
  twi-twi: Yosef beduu ne nuabarimanom no nkyɛn no, wɔworɔw ne batakari fɛfɛ a na
    ɔhyɛ no,
  hlt-hlt: Te dongah Joseph loh a maya rhoek taengla apha vaengah Joseph kah angkidung
    neh a pum dongkah pendum angkidung te a pit pauh.
  tbz-SIM: Sosɛfu tùɔ̀koo dìì mɔ̀nnì o kó bɛkótíbɛ̀ borɛ̀, kɛ̀ bɛ̀ɛ ò pĩ nkɛ́dɑ́tɛ́
    o yɑɑ̀bòrì sɑ̀ɑ̀rì iníɛkɛ kpɛri.
  msy-2020: Ezɨ Josep uan aveghbuaba batozɨma, me pamten an suiragha, a gekuava an
    korotiar agharir ruarir dirir an afeziam a ganɨngizim sue.
  txq-txq: Neu Yusuf losa kaꞌan nara, boe ma ara toꞌu ralan de ara ruꞌi heni badu
    malolen naa.
  aaz-aaz: Oras naiꞌ Yusuf neem antea te, sin nheek je ma nhoroꞌ nain in baur reko
    naan.
  azb-azb: Yusif qardaşlarının yanına çatanda onlar Yusifin əyninə geydiyi alabəzək
    paltarı dartıb çıxartdılar.
  eng-DBY: And it came to pass when Joseph came to his brethren, that they stripped
    Joseph of his vest, the vest of many colours, which he had on;
  hin-2017: इसलिए ऐसा हुआ कि जब यूसुफ अपने भाइयों के पास पहुँचा तब उन्होंने उसका रंग-बिरंगा
    अंगरखा, जिसे वह पहने हुए था, उतार लिया।
  wol-KYG: Ba Yuusufa agsee ca magam ya, dañoo futti mbubbam, mooy mbubb mu yànj,
    ma mu soloon.
  swp-swp: Arinai ie tubu doha ina, Iosepa ie lage ena tataoyao aridi eai, ana lulu
    se opahai, lulu lohalohana i lui wa.
  bjr-bjr: Yooseefaafa narí afasausamara maruqoo ururoofaqa qumarasee mina kisaaqa
    qamunna kisaaqa asauku faqaana raipaqiqau.
  eng-YLT: And it cometh to pass, when Joseph hath come unto his brethren, that they
    strip Joseph of his coat, the long coat which [is] upon him,
  kne-kne: Domateng pay si Jose sin kad-an di aag-i na, kagamdot da en sisya et kakaan
    da sin naaltian ay bado na.
  wat-wat: Eketa tovanama Yosefa i kikinomana, sisitawaḡana si givikaviniya keta kana
    kwame nubwayouna dewabauna tofwanei si kakiya.
  heg-NTPO: Nikit Yusuf lako lius se un kakan nas kon, oen kil una hidim oen bihit
    nal un kaod lekong nga.
  ptu-ptu: Ia sia sulena Yusuf umpellambi'i solasubunna, naäläi siaham solasubunna
    indo baju mapi'dä'na illaam mai kalena.
  bzd-NTPO: Erë mik José debitu̱ iëlpa ska', eta̱ ie'pa tö ie' datsi' ki̱tkëule bua',
    e' yéttsa̱.
  kwf-kwf: Ana kaidaꞋi sa Josef nia leka karangi goꞋo maꞋi, kira ka loba naꞋa, kira
    ka kanusua naꞋa ifi keta nia, ma kira ka Ꞌui Ꞌania toli saena taꞋi kilu kafo neꞋe
    langalanga naꞋa.
  eng-WYC-2017: Therefore anon as Joseph came to his brethren, they despoiled him
    of his coat, that went down to the heel, and was of many colours,
  eng-WMBB: When Joseph came to his brothers, they stripped Joseph of his tunic, the
    tunic of many colours that was on him;
  spp-spp: Ɲyɛ Yusufu à pa nɔ pi na ke, ka pi i vàanntinmbwɔhe nisìnaŋke dìr'a wwû
    u na.
  aey-aey: Eunu Josef uqa waliagul cemenega leceb uqana lotoc gaga mati bahic eu hulitumeig
  urd-GVH: ज्योंही यूसुफ़ अपने भाइयों के पास पहुँचा उन्होंने उसका रंगदार लिबास उतारकर
  rug-rug: Ke sipu kamo koari na tasina se Zosepa, si va gore pania rini sa nana poko
    gele lima.
  gaz-gaz: Yeroo Yoosef obboloota isaa bira gaʼetti isaan qoloo inni uffate, qoloo
    miidhagaa sana isa irraa baasanii,
  fra-LSG: Lorsque Joseph fut arrivé auprès de ses frères, ils le dépouillèrent de
    sa tunique, de la tunique de plusieurs couleurs, qu’il avait sur lui.
  gnn-gnn: Marrtjinanydja nhinana lili Djotjiptja, galkithinanydja bunananydja walalambala,
    yanapi walala gumurr‐ŋamathinya nhanŋu; yana walalanydja gundupuŋalanydja ŋunhi,
    bala mulkana warray ŋanya, bala yupmaraŋalana ŋunhiyi galŋaŋuru girriny'tja nhanukala,
  yal-yal: Yusufu to so a tadane yireni, a doma kuye tofaɲin naxan yi ragodoxi a ma,
    e yi na rate a ma.
  gum-gum: Inchen José nunelaimbulusrø pubene, nømbe Joséwane tru nø pala itøguewa
    pasraig tab tsurøzhigwane kerrawa,
  iou-iou: Ude yäwerän nadäŋpäŋ irirä Josep, noriye dubiniken äbäŋirän iŋitpäŋ tek
    keri käroŋi täŋkuko u weŋ täŋpä kuŋ imiŋkuŋ.
  haw-1868: A hiki aku la o Iosepa i kona poe kaikuaana, hao ae la lakou i ko Iosepa
    kapa, o ke kapa onionio maluna ona;
  arb-NAV: وَعِنْدَمَا قَدِمَ عَلَى إِخْوَتِهِ، نَزَعُوا عَنْهُ قَمِيصَهُ الْمُلَوَّنَ
    الَّذِي كَانَ يَرْتَدِيهِ،
  adz-adz: Ibinigi da gubuꞌ Yosef bawaꞌan da rain rusan, da ribarangan impung arangan
    da igruꞌ i gan ngarukui gan griꞌgriꞌ guntiꞌ bini igi sinungꞌ
  ewe-ewe: Eya ta esi Yosef ɖo nɔviawo gbɔ la, woɖe eƒe awu ʋlaya la le eŋu,
  eng-LEE: And it came to pass, when Joseph was come unto his brothers, that they
    stript Joseph of his coat, the coat of many colors that was on him;
  gvn-gvn: '@see-verse:GEN.037.022'
  nna-nna: Joseph turlpanyijanaku palinymilaku mamajirranguku. Warlirniyi, yinyjil
    pirniyalu palinymili kuwurtu [coat??] marnijartiny,
  asm-FB: যোচেফ তেওঁৰ ককায়েকসকলৰ ওচৰ পালত তেওঁলোকে তেওঁৰ গাৰ পৰা পিন্ধি থকা দীঘল
    চোলাটো জোৰেৰে সোলোকাই ল’লে।
  sus-A: يُسُقُ تٌ عَ تَارَيٍ يِرٍ لِ، عٍ نَشَ عَ شَ دٌنمَ كُيٍ تٌقَنيِ رَتٍ عَ مَ.
  fra-SBL: Lorsque Joseph arriva auprès de ses frères, ils le dépouillèrent de sa
    tunique, la tunique multicolore qu'il portait.
  hbo-hbo: וֽ͏ַיְהִ֕י כּֽ͏ַאֲשֶׁר־בָּ֥א יֹוסֵ֖ף אֶל־אֶחָ֑יו וַיַּפְשִׁ֤יטוּ אֶת־יֹוסֵף֙
    אֶת־כֻּתָּנְתֹּ֔ו אֶת־כְּתֹ֥נֶת הַפַּסִּ֖ים אֲשֶׁ֥ר עָלָֽיו׃
  shp-NTPO: Jatian José kaax, moa jawen wetsaboiba nokóketian, jawen jakonshaman sion
    tari jopémakana iki.
  eng-WYCLIFFE: Therfor anoon as Joseph cam to hise britheren, thei dispuyliden hym
    of the coote, doun to the heele, and of many colours, and senten into the eeld
    cisterne,
  piu-2006: '@see-verse:GEN.037.022'
  pjt-pjt: Munuya Josephanya ilaringkunyangka wituṉu munuya palumpa upukuta panya
    wiṟunya mantjiṟa tjilpirpungu.
  cwe-cwe: Yosefu viyafikile kwa ndugu zake, wamvula ng'hanzu yake ya chiiyeka yoiyawale.
  bgs-bgs: Na, tô igdunggù dán si Jose tun kandan, iglusut dan tô mallayat umpak din.
  kik-kik: Na rĩrĩa Jusufu aakinyire harĩ ariũ a ithe, makĩmũruta kanjũ yake ĩrĩa
    eekĩrĩte, o ĩrĩa yarĩ ya goro na ngʼemie wega mũno.
  ksr-ksr: Kaeŋ jero moma naŋgi Joosefnoŋ daremuŋuruta yoŋoonoŋ kouro. Kouro malekuya
    koriga iima-aiŋaiŋawo boria koriga mouma karoti, ii laŋ horoŋ menjuqenjuraŋgi.
  fra-NCL: Lorsque Joseph arriva auprès de ses frères, ils le dépouillèrent de sa
    robe, de la robe longue qu’il portait ;
  cek-AK: Joseph amyanawk khae phak naah, anih mah angkhuk ih rong congca kaom laihaw
    to a khringh pae o;
  xla-xla: Epapeleye Yosepta pulati ya꞉ bapadulotapo ya꞉ye hampame ya꞉ a Yokobta tluka
    ka꞉dle asiyomelleye uptipame ya꞉ye munamu dulu dla hamastaiyo.
  cuk-cuk: José e-iamar-bukwadse modapgu, e-iamar José-gasmalad. Geb ei mor-suid-yeerdakleged-akar-akar-makaled
    esusmalad.
  uig-CYR: Йүсүп акилириниң қешиға йетип кәлгәндә улар уни тутуп, униң алаһидә тонини,
    йәни кийиклик узун йәңлик тонини салдурувелип, орәккә ташливәтти. Лекин орәк қуруқ
    болуп, ичидә су йоқ еди.
  pma-pma: Navong Siosep mai vesesal ven keil, asakit lat eisin koa moreite koa musin
    eni.
  tel-2017: యోసేపు తన సోదరుల దగ్గరికి వచ్చినప్పుడు వారు యోసేపు తొడుక్కొన్న ఆ అందమైన
    నిలువుటంగీని తీసేసి,
  hat-BSA: Alò li te rive ke lè Joseph te rive kote frè li yo, yo te retire vètman
    an sou li, (sa ki te gen anpil koulè ladann nan);
  bxh-bxh: Fuyanna Diyosepa ya mahano lau mate, haidana ana luhuluhu uliꞌulina sa
    pwala fahi,
  kos-kos: Ke Joseph el tuku sonolos, elos seya nuknuk oa se lal ma loes pao ah,
  hbo-WLC: וַֽיְהִ֕י כַּֽאֲשֶׁר־בָּ֥א יוֹסֵ֖ף אֶל־אֶחָ֑יו וַיַּפְשִׁ֤יטוּ אֶת־יוֹסֵף֙
    אֶת־כֻּתָּנְתּ֔וֹ אֶת־כְּתֹ֥נֶת הַפַּסִּ֖ים אֲשֶׁ֥ר עָלָֽיו׃
  ibo-ibo: Ya mere, mgbe Josef bịakwutere ụmụnne ya, ha yipụrụ ya uwe mwụda ya, uwe
    mwụda nwere ọtụtụ agwa o yi nʼahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫ ଭାଇମାନଙ୍କ ନିକଟକୁ ଆସନ୍ତେ, ସେମାନେ ତାହାର ଅଙ୍ଗରଖା, ସେହି ନାନା
    ବର୍ଣ୍ଣର ଅଙ୍ଗରଖା, ତାହା ଦେହରୁ କାଢ଼ିନେଇ;
  wmt-wmt: '@see-verse:GEN.037.022'
  chk-chk: Iwe, lupwen Josef a tori pwin kewe, ra turufi o pwiliti seni üfan mi lingöch.
  ssd-ssd: Kile Yosef nu aba kat nuŋe tugum ta prona le nane nu biye timba tawi kuen
    wainu kuennu ŋak ta biymba sambrinaig sulumba
  rop-rop: Wal wen Josef bin kamat langa olabat, deibin grebum im, en deibin pulumat
    det purdiwan kout brom im,
  ukr-1871: І сталось, як прийшов Йосиф до браття свого, стягли з Йосифа одїж його
    квіччасту рукавчату, що була на йому.
  eng-AOI: When Joseph came up to his brothers, they pulled off his beautiful long
    coat.
  yon-yon: Kwane, Yosef ye ambanga yaa monoon, yi yaro dore awingkaneniiwa ye ebkad
    doboob manimaniyiib derenoon kuu biangkandiwen.
  bch-bch: Io, Iosep iuot pagid itar kapeipei ga kus ta tiluku ei ta titil ele pononga
    mamarae toa aea sogonga kemikemi oa.
  deu-1951: Da nun Joseph zu seinen Brüdern kam, zogen sie ihm den Rock aus, den langen
    Rock, welchen er trug.
  eng-JPS: And it came to pass, when Joseph was come unto his brethren, that they
    stripped Joseph of his coat, the coat of many colours that was on him;
  ubr-ubr: On an werai Joseph inat taitain tutuan auris igat mom, osi an bai takwakwaren
    weromin imas weromis mat on sisafef si boseir.
  srp-1865: I kad Josif doðe k braæi svojoj, svukoše s njega haljinu njegovu, haljinu
    šarenu, koju imaše na sebi.
  lug-lug: 'Awo Yusufu bwe yatuuka ku baganda be ne bamwambulamu ekyambalo kye eky’amabala
    amangi kye yali ayambadde:'
  heb-heb: ויהי כאשר בא יוסף אל אחיו ויפשיטו את יוסף את כתנתו את כתנת הפסים אשר עליו׃
  ben-IRV: পরে যোষেফ নিজের ভাইদের কাছে আসলে তারা তার গা থেকে, সেই বস্ত্র, সেই চোগাখানি
    খুলে নিল,
  pan-pan: ਜਦ ਯੂਸੁਫ਼ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਕੋਲ ਆਇਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਯੂਸੁਫ਼ ਉੱਤੋਂ ਉਸ ਦਾ ਚੋਲਾ
    ਅਰਥਾਤ ਉਹ ਰੰਗ-ਬਿਰੰਗਾ ਚੋਲਾ ਜਿਹੜਾ ਉਸ ਨੇ ਪਾਇਆ ਹੋਇਆ ਸੀ, ਉਤਾਰ ਲਿਆ।
  tkr-tkr: Yusuf çocaaşisqa hirxhılymee, çocaaşe mang'une tanalin şen rangbınan kar
    ts'ıts'ı'ı g'eeşşen.
  mwp-mwp: Nuy nanga Yoewsepa thanamuniya mangaydhin nungu tukuypiya, thana nungu
    koey sodh pakadamoeydhin, nungu kuykuthal gethal sodh.
  mya-JVB: ယောသပ် သည် အစ်ကို တို့ထံ သို့ရောက် သောအခါ ၊ သူ ဝတ်သောအင်္ကျီ ၊ အဆင်း ထူးခြားသောအင်္ကျီ
    ကို ချွတ် ပြီးမှ၊
  tte-O: Saugana Yosepa ilaoma kanakavao kolili mwa kana kwamawa silolo.
  tbg-tbg: Ho vika vauvaro Iohepiva anintomanta vika vira ravaaqavuke vira tavuna
    koqera ravaqaake qaqini ke
  hmo-hmo: Vadaeni, Iosepa be iena kakana taudia dekenai ia ginidae neganai, idia
    dogoatao, iena kouti dabua latana mai imana lata danu idia kokia.
  ata-ata: Iosepu mumuamuaꞌi xe muneꞌe muxali noxiꞌa ta vimovimou ne, xe aneꞌi miavuti
    vaxa la mitetelisou ka milulusou tokolomo lailaixe e mutaanu,
  nfa-nfa: Ropa Yusuf dꞌai madha aꞌa na si, ra kèpe ne, ka ra rèbhi eele kodho dhu
    saraga aae ètu ua na.
  urd-urd: और यूँ हुआ कि जब यूसुफ़ अपने भाइयों के पास पहुँचा, तो उन्होंने उसकी बू
    क़लमून क़बा की जो वह पहने था उतार लिया;
  rus-SYN: Когда Иосиф пришел к братьям своим, они сняли с Иосифа одежду его, одежду
    разноцветную, которая была на нем,
  cbt-NTPO: Cosiso iinpitataquë canconpachina, no'huitona noyápiachin a'morinso matopi.
  bqc-SIM: Kɛ́ Yosɛfu kà a vĩ̀iↄ kĩ́i, aa aà ula bↄ̀aàla, aà ulataopi.
  tcz-CHONGTHU: Hichun Joseph ahung lhun chun asopite hon a sangkhol chol hoitah chu
    asut lhah peh pai tauvin ahi.
  mar-mar: योसेफ त्याच्या भावांजवळ येऊन पोहचला तेव्हा त्यांनी त्याचा सुंदर झगा काढून
    घेतला.
  tcs-tcs: Wen Zosep bin kam klostu po dem bala blo em, ol bin tekemaut da prapa plas
    kout blo em, da kout wea em bin werem,
  soq-soq: Tane Iosep tatatawa mampo wiseno me wadanaitue ampe garawa euda taudia
    wadanaaubeiena.
  qub-qub: Wauguincuna cajman José chayaycuptin charipäcuran. Lojtiparan papänin rurapashan
    tünicanta.
  bqp-bqp: Kũ Yusufu kà a vĩ̀ninↄ kĩnaa, ò a uta bò, a utagyaba mana pìi.
  hat-hat: Lè Jozèf rive bò kote frè l' yo, yo wete bèl varèz long ak manch ki te
    sou li a.
  eng-BSB: So when Joseph came to his brothers, they stripped him of his robe—the
    robe of many colors he was wearing—
  tod-tod: Siɛgi zu Zozɛfe zeelini la diɛni pɔ bɛ, ti ná-seɠe ʋɔnɛgi ɠulani ma.
  eng-WEBPB: When Joseph came to his brothers, they stripped Joseph of his tunic,
    the tunic of many colours that was on him;
  kbq-kbq: Hanki Josefe'ma eno afuhe'inte'ma ehanatige'za, zamagra azeriza, knare
    avasese'ane za'za kena nefa'ma antaninte'neana zafi netre'za,
  nhe-BL: Pero quema José ajsito campa itztoyaj iicnihua, inijuanti quiquixtilijque
    iyoyo tlen nelyejyectzi tlen moquentijtoya.
  bus-bus: Kɛ̀ Yusufu kà a vĩ̀inↄ kiia, aↄ̃ à uta bↄ̀, à utagyaba maaa pì.
  gub-BL: Uhem Zuze wyky'yr wanuwake a'e kury. Upyhyk ikamir puku izywapuku ma'e izuwi
    henuhem pà wà.
  eng-DRA: 'And as soon as he came to his brethren, they forthwith stript him of his
    outside coat, that was of divers colours:'
  knf-knf: Wi Yoŧef abanuŋ kë babuk aşin başë wohëşa kamişa kanuura ki awohuŋ aşë
