verse: GEN.037.019
translations:
  mal-C: “ഇതാ, ആ സ്വപ്നക്കാരൻ വരുന്നു,” അവർ പരസ്പരം പറഞ്ഞു,
  deu-TKW: 'da riefen sie einander zu: Da kommt ja der Träumer her!'
  lin-lin: 'Balobanaki bango na bango : — Tala moloti bandoto azali koya.'
  cbr-NT: 'Uisa karanuna oti ''ain kiax ka bëtsibë bëtsibë ain xukënkama kanankëxa:
    —¡Ka kuat, an namákin iskë a ka aia!'
  eng-LSV: And they say to one another, “Behold, this man of the dreams comes;
  bmu-bmu: 'Aŋgönaŋ ala nanŋinök kewö eraum-mötket: “Eket, gaun ehek azi miaŋön mönö
    endu kaza.'
  eng-GNV: For they sayd one to another, Behold, this dreamer commeth.
  eng-WEBSTER: And they said one to another, Behold, this dreamer is coming.
  nhw-BL: 'Quiijtojque: ―¡Xiquitaca ne huala catli tlatemiqui!'
  swh-ONEN: Wakaambiana, “Yule mwota ndoto anakuja!
  bba-bba: Bɑ sɔ̃ɔnɑ bɑ nɛɛ, bɛsɛn dosusuɡii wee u sisi.
  eng-KJVCPB: And they said one to another. Behold, this dreamer cometh.
  cpy-cpy: 'Ikantawakaanaka: “Kaakitaki mishiwaetapiintatsiri.'
  mpx-mpx: He hi pebaaba-agil hi ba, “Ku kite, tokenokenonou iya huwo i nenem o!
  wbp-wbp: “Wayi! Nyangkalu, nyampunya yangkaju rdipija Jajupu yangka jukurrpa wita-wangu!
  luo-luo: Negiwacho e kindgi giwegi niya, “Neuru jalek lek cha biro!
  meu-meu: E hereva heheni, eto O itaia, hari nihi tauna vada e maimu;
  npi-ULB: उनका दाजुहरूले एक-अर्कासँग भने, “हेर, त्यो स्वप्‍न-दर्शी आउँदै छ ।
  yor-yor: “Alálàá ni ń bọ̀ yìí,” ni wọ́n ń wí fún ara wọn.
  emp-NTPO: 'Nãwã jarasid̶aa: –Acʌd̶adua, cãĩmocarabarira jari bueábʌrʌa.'
  ind-ind: Kata mereka satu sama lain, “Lihat, si tukang mimpi datang!
  pes-OPCB: 'آنها به یکدیگر گفتند: «خواب بیننده بزرگ می‌آید!'
  ssx-ssx: Ika꞉ ika꞉ kone la alu alu pitolo hata꞉ alota꞉ Hande upa pu hala꞉ some ipula꞉mee.
  lcm-lcm: Na kipo mengen angpokpokai singiria ta, “Io, nang a katakai i orodung kapo
    pasal akasang!
  aer-aer: “Aye, araye, Joseph altyerre arentye akngerre nhenge apetyeme!
  tgl-ULB: Sinabi ng kanyang mga kapatid sa bawat isa, “Tingnan niyo, Papalapit na
    ang taong mapanaginipin.
  nop-nop: “Lihine molo i maŋgoŋ bulak!
  kca-kca: 'Щӑԓта ԓыв кўтэԓән йастәсәт: «Уԓәм вантәм ŏт йиԓ;'
  cbu-NT: zamangarangusin, Napangi; ¿chakamasa? Yuwamanda iyaa pamazumpa kasimaam
    zandku anumanda.
  hui-hui: Tini degedege ladene bialu lalu, Handa naberego emaga handaga biago amu
    ibiragoni.
  wrs-wrs: Wo hevm himba hovra ishuvna os, Yosepkola inungpunungnindrini, himba ten
    prov.
  jao-jao: “Marniwa barra ngambalalu nya-mangaji jamawuranga.
  mya-mya: သူ​တို့​က``အိပ်​မက်​ဆ​ရာ​လာ​နေ​ပြီ။-
  cbi-NTPO: 'Tsejtu yaitala entsandila: ¡Ke-eekidei, kipimu jantsuve!'
  bod-N: ཕན་ཚུན་ལ་འདི༌ལྟར། ལྟོས༌དང༌། རྨི་ལམ་རྨི་མཁན་དེ་ཡོང་བཞིན༌འདུག
  wsk-wsk: Ale balman, “Ipingira kari o taiwosowo!” maman.
  kkl-kkl: sin mo-mo yubu lelamekti, “Lenda polan uro maropne poneko yalamlaba,
  sna-sna: Vakataurirana vachiti, “Hoyo muroti uya ouya!
  spa-BLM: 'Se decían unos a otros: “He aquí que viene este soñador.'
  beu-beu: Ini nu-nut itat mateng hula, “Iieng uuling hengi. Nehe sukat iipalna benang
    hoa iila!
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: —Ina sja vin̈ svayichani.'
  swh-ULB: Ndugu zake wakaambiana wao kwa wao, “Tazama, mwotaji anakaribia.
  bel-bel: 'І сказалі адзін аднаму: вось, ідзе сновідзец;'
  wed-wed: Taui i babani vivira i pa, “Taurauboni e nenei.
  deu-ELBBK: 'Und sie sprachen einer zum anderen: Siehe, da kommt jener Träumer!'
  mbb-OT: Ke sikandan te, “Heeyan en kes meneneǥeinep is ebpelingguma.
  msc-msc: 'Alu ka a fɔ i ɲɔɔn yɛ ko: «Ai ɲa lɔ, sibotii wo natɔ la le ten!'
  mal-2015: അതാ, സ്വപ്നക്കാരൻ വരുന്നു; വരുവിൻ, നാം അവനെ കൊന്നു ഒരു കുഴിയിൽ ഇട്ടുകളക;
  tuo-NT: —Ĩꞌaña. Sĩꞌi quẽꞌese bʉcʉ aꞌtimimiba, nicãrã niwã.
  gup-gup: Bedda birrimarneyimerrinj, “Nanih nawu kamhre nawu munguyh kahkodjbukirrire.
  met-met: Daharua nading ba, “Bagu lipu mibingama ma lo.
  gvs-gvs: E sidigo kadi, ‘Kodobāla tokanamimiyana imamaima.
  rmc-rmc: 'Vakerenas maškar peste: „Dikhen, avel o raj le sunengro!'
  nlg-nlg: Ma gaira tara bosa heghedira, “Na tinoni maturubole ka, te mai keri.
  dgr-DOGNT: Ełets'ǫ̀ hagedı, “Nàtee dǫǫ̀ gots'ǫ̀ naetłe!
  pes-OPV: 'و به یکدیگر گفتند: «اینک این صاحب خوابها می‌آید.'
  ron-1924: 'Ей ау зис унул кэтре алтул: „Ятэ кэ вине фэуриторул де висе!'
  aui-aui: Na sivisisiya siyawonawona bo, “Kokita, mimeu badana yapiipiika!
  ben-OBCV: “সেই স্বপ্নদর্শী আসছে!” তাঁরা একে অপরকে বললেন।
  lex-lex: 'Idma nakot la id pa riwra: “Mimkeka, it mak kmi''ini de nmai nieka.'
  rgu-rgu: Esa nafada esa nae, “Emi mete dei. Malaka meis a mai so!
  som-som: Oo waxay isku yidhaahdeen, Bal eega, kii riyada badnaa waa soo socdaaye.
  lat-VUC: 'et mutuo loquebantur: Ecce somniator venit:'
  aoi-aoi: Biya na-makijeyina wurrakina. “Nubukwaye-ka nibina nakwulyangburarrka-ma
    nenumamalya,” namurndaki-yama.
  eng-ASVBT: And they said one to another, Behold, this dreamer cometh.
  mna-mna: 'Tisombe: “Ou, tomtom ta ipakurkur itunu pa miuŋana kini, ta imar i!'
  ita-1885: 'E dissero l''uno all''altro: Ecco cotesto sognatore viene.'
  eng-LXXUP: And each said to his brother, Behold, that dreamer comes.
  eng-ULB: His brothers said to one another, “Look, this dreamer is approaching.
  spa-VBL: “¡Mira, aquí viene el Señor de los Sueños!” se dijeron entre ellos.
  fra-_FOB: 'Et ils se dirent l''un à l''autre: Voici ce songeur qui vient.'
  mal-mal: “അതാ, സ്വപ്നക്കാരൻ വരുന്നു; വരുവിൻ, നാം അവനെ കൊന്ന് ഒരു കുഴിയിൽ ഇട്ടുകളയുക;
  urd-GVR: Unhoṅ ne kahā, “Dekho, ḳhāb deḳhne wālā ā rahā hai.
  suz-BL: मिनु मेकोपुकीमी “कोव़ङीन, ङोमु ताइब जाक्‍त।
  ita-1927: 'E dissero l’uno all’altro: “Ecco cotesto sognatore che viene!'
  ckb-ckb: 'ئیتر بە یەکتریان گوت: «وا خاوەنی خەونەکان دێت!'
  eng-BBE: Saying to one another, See, here comes this dreamer.
  crx-NTPO: '''Et ''ulhodutni, “Nyoon nute-un ''az de uyalh.'
  kan-OKCV: ಅವರು, “ಇಗೋ, ಈ ಕನಸುಗಾರ ಬರುತ್ತಿದ್ದಾನೆ,
  bbb-bbb: Areme bu gake fune ruoma ivuaremoga bune una bue kuae, E ije naka naema
    ije fune gafaeji ruome.
  tam-2017: 'ஒருவரை ஒருவர் நோக்கி: “இதோ, கனவுகாண்கிறவன் வருகிறான்,'
  spa-RV-1909: 'Y dijeron el uno al otro: He aquí viene el soñador;'
  ron-BTF: 'Şi au spus unul altuia: Iată, vine acest visător.'
  eng-WEBP: They said to one another, “Behold, this dreamer comes.
  eng-FBV: “Look, here comes the Lord of Dreams!” they said to each other.
  nld-1939: 'Ze zeiden tot elkander: Zie, daar komt de dromer aan!'
  nch-BL: 'Quiijtojque: ―¡Xiquitaca ne huala cati tatemiqui!'
  tfr-NTPO: tjl̈ẽ ëng kong ga «¡Ĩzĩa! Yoĩga döröe.
  vie-1934: 'Chúng bèn nói nhau rằng: Kìa, thằng nằm mộng đến kia!'
  hin-CV: उन्होंने कहा, “यह लो, आ गया स्वप्न देखनेवाला!
  eng-OURB: They said to one another, “Behold, this dreamer comes.
  spa-BES: Diciéndose el uno al otro, Mira, aquí viene ese soñador.
  tdx-tdx: Hoe ty vesoveso’ iareo, Hehe, mb’etoa i mpañinofiy,
  vid-vid: Nawalongasa, “Mloleni! Yula yalingulota kanguya.
  pwg-pwg: Ti mani kavakava ivi sisiya, ivona bo, “Nani matu wawayina wepiyai.
  eng-OKE: And they said, a man to his brother, Behold, this master of dreams cometh.
  tha-KJV: เขาพู​ดก​ั​นว​่า “​ดู​เถิด เจ้​าช่างฝันมานี่​แล้ว
  por-BR-2018: 'E disseram um ao outro: Eis que vem o sonhador;'
  bco-bco: Iliyo꞉ nenelakiyo꞉ a꞉la꞉sio꞉, “Ofolo꞉ ba꞉dan kaluwo꞉ yab ko꞉lo꞉, niliyo꞉
    e sa꞉nda꞉sa꞉ga꞉, hen daido꞉ tiane a꞉na to꞉loma꞉niki. A꞉la꞉dimida꞉sa꞉ga꞉yo꞉ niliyo꞉
    a꞉la꞉sa꞉ma꞉no꞉, ‘E no꞉ igo꞉lesena꞉ so꞉no꞉ka꞉’ a꞉la꞉sa꞉ma꞉no꞉. A꞉la꞉galega ene
    ofolo꞉ a꞉no꞉ o꞉ngo꞉malo꞉ngo꞉ doma꞉ib,” a꞉la꞉liki nenelo꞉.
  deu-ELO: 'Und sie sprachen einer zum anderen: Siehe, da kommt jener Träumer!'
  ktm-ktm: Su hahpah, “Ya, lapan mihmih ti ipei.
  caa-caa: 'Y cay uyare ubꞌobꞌ jaxobꞌ taca y che inteꞌ: —Iranic, yajaꞌ watar e ajwayac,
    che inteꞌ.'
  eng-WYC-2018: and they spake together, (and said), Lo! the dreamer cometh,
  epo-epo: 'Kaj ili diris unu al alia: Jen tiu sonĝisto venas;'
  uig-PIN: 'Ular bir-birigǝ: — Mana ⱨeliⱪi qüx kɵrgüqi keliwatidu.'
  beo-beo: 'Ilia gilisili sia: dasu, amane, “Amo simasia ba:su dunu da manebe goea!'
  tpi-OTNT: Ol i toktok namel long ol yet olsem, “Lukim, man bilong driman i kam.
  hau-SA: Suka ce wa juna, “Ga mai mafarkin nan can zuwa!
  udu-udu: 'Uni oki gwo ka rem’kup̱ mo ki: Amanshu’b jana ac̱aan a’di ip̱u’dki’d mo.'
  uig-LAT: 'Ular bir-birige: — Mana héliqi chüsh körgüchi kéliwatidu.'
  nde-nde: Batshelana bathi, “Nanguyana umphuphi lowana esiza.
  ton-ton: Pea naʻa nau fealēleaʻaki, ʻo pehē, “Vakai, ʻoku haʻu ʻae faʻa misi ni.”
  ces-1613: 'Nebo řekli jeden druhému: Ej, mistr snů teď jde.'
  eko-eko: 'Yo khuuzana yoori: “Ahee! Namalottha nwulu oto ontta ota!'
  nss-nss: Pwen yihu ro wong mwalinga hu ko, hupa, “Kanimei, ndramat para nihinih
    kinsa.
  eng-WMB: They said to one another, “Behold, this dreamer comes.
  tam-TCV: அவர்கள், “இதோ, கனவுக்காரன் வருகிறான்!” என்று ஒருவருக்கொருவர் சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Ang iyang mga igsoon miingon sa usag-usa, “Tan-awa, nagpaingon dinhi ang
    tigdamgo.
  mkn-mkn: Ais dong kasi tau satu deng satu bilang, “Bosong lia dolo. Bos tukang mimpi
    su datang!
  nce-nce: Na gali mëtla, “Nimitelë tëgeijilawaho kë lisiyo.
  pol-UBG: 'I mówili jeden do drugiego: Oto idzie mistrz od snów.'
  agr-agr: 'Dutika umigkaju asag chichainak: “¡Diisjua au kajamkagtinuwe nunú minawai!”
    tuidau.'
  kyc-kyc: Nakamayango sukusa lao, Yea, kombeya pingi akalinde kandapi doko epelyamo
    kanda, leyami.
  urd-GVU: اُنہوں نے کہا، ”دیکھو، خواب دیکھنے والا آ رہا ہے۔
  deu-1912: 'und sprachen untereinander: Seht, der Träumer kommt daher.'
  ntj-ntj: Tjiinya-ya ngaapirinypa ngaparrku watjaranytja, “Alu! Tjumatjunkupayinya
    pitjangu.
  row-row: Esa nafadꞌe esa nae, “Mete dei. Malangga meit a nema ena!
  kan-2017: ಅವರು ಒಬ್ಬರಿಗೊಬ್ಬರು, “ಅಗೋ ಆ ಕನಸುಗಾರನು ಬರುತ್ತಿದ್ದಾನೆ ನೋಡಿರಿ
  ena-ena: Abaigahɨlahɨla nɨbɨlaŋ nukeŋ nukeŋ nameŋ abavɨmi. Igɨhalaŋ uavɨmi. Anisɨhu
    iga iga hɨsɨŋ hulaŋ agaŋ ci vedi uavɨmi.
  tgo-tgo: Kaero thɨ vedage weŋgi thɨŋa, “Ahaa! Ragheneloloma maiya vara i menana.
  yap-yap: ma be lungurad rorad, “Ke yib fare ta lik’ay.
  tet-tet: Sia katak baa malu naꞌak, “Mana lai! Meꞌi ulun mai tiꞌan!
  hlt-MCSB: Te dongah a maya rhoek loh khat neh khat taengah, “Mang boei halo ke!
  mdy-ETH: ዔያታ ዎሊ ኮራ፦ «ሃኣሶ ዛጉዋቴ፤ ዓውቶ ዓዴ ሙኬኔ፥
  twi-ASANTE: Wɔkeka kyerɛkyerɛɛ wɔn ho wɔn ho sɛ, “Monhwɛ! Ɔdaeɛsofoɔ no na ɔreba
    no!
  mwc-mwc: Kosi si kaoboneyana, si wona, “Nao meumeu biyina nina, e botu wai.
  bhl-bhl: 'bokolomeliw: “Yake! Ibo! Kiin dem senkabe kunum akal mew talaka o!'
  con-NTPO: 'Nane tisupanaccu qquen afacco''fa: —Que can''faja, ¡jovoe tsu ayo''suja
    jiña!'
  eng-WEBU: They said to one another, “Behold, this dreamer comes.
  bnp-bnp: Ri varodo a ngava, ri ta maea, “Mata lakea. I valai ngane a koma na nivurena.
  wal-wal: Issoi issuwaa, “Be7ite! Aimuwaawai yees.
  mgh-mgh: 'Ni yahohimeryana yiiraka: Hophiya nanttora uyo.'
  acu-NT: 'Tura mai nuwamtak chichainak: —¡Jiistaram, karamin winawai!'
  spa-PDDPT: 'Y se dijeron el uno al otro: ¡Aquí viene el soñador!'
  gun-gun: 'Joupe-upe aipoe''i: — Pee ma ou oiny oexa ra''u kuaa va''e!'
  agu-BL: 'Chijilone''n tzuntz squibil quib. Itzun cyaltz: —Ilwoknin, je nocx aj wutzicy''inl
    tz''ul.'
  eng-PEV: They said to each other, “Look, there is the young man that has stupid
    dreams.
  ilo-ULB: Kinuna dagiti kakabsatna iti tunggal maysa, “Kitaenyo, um-umay daytoy a
    managtagtagainep.
  kpg-kpg: Digaula ga helehelekai i nadau mehanga boloo, “Tangada haihai midi gu hanimoi.
  uig-ARA: 'ئۇلار بىر-بىرىگە: ــ مانا ھېلىقى چۈش كۆرگۈچى كېلىۋاتىدۇ.'
  bsp-bsp: 'Kɔ ŋalokɛnɛ: «Wəbɛ ka kəwɛrəp ender wəkɔ.'
  bps-bps: Na stulen ale manla, “Tadéén i to gal kamna.
  mbs-mbs: Migpebelaw-belaway dan, “Migpesalo den dini se otaw sìyan gayed egtegeinep.
  tof-tof: I tibiób darrpan-darrpan büzazilóp wagó, “Ene metat nus ut olom mamka!
  sus-sus: E nu fa a fala ra e boore bɛ, «Yi xiye sa mangɛ nan na fafe yi ki.
  pon-2006: Re ndapene nanpwungarail, “Ien sounouramano, e kohkohdo.
  jae-jae: Êsêac sêsôm gêdêŋ tauŋ gebe “Op, mê ŋatau gêmêŋgac.
  ksd-ksd: 'Ma dia ga biti vargil: Gire, ra tena ririvon i pot.'
  tur-YTC: Birbirlerine, “İşte bu düşçü geliyor” dediler.
  bel-N: 'I сказалі адзін да аднаго: “Вось, гэты гаспадар сноў ідзе.'
  grc-BRENT: Εἶπε δὲ ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ, ἰδοὺ ὁ ἐνυπνιαστὴς ἐκεῖνος ἔρχεται.
  ind-AYT: Mereka berkata satu sama lain, “Lihat, si tukang mimpi datang!
  lid-lid: 'Eme oro tiye i toro ari ari: “Iy ndramak ta ameh asa eme ah! Abo, to kadai
    iy ma kakahei iy ki bolo oro ari lek, ano to kato-en anya, iy badeh katin haka
    ndriliu ndrani iy. Ano badeh to kanyolom sasah kameh kasahan ta ameh tan.”'
  nya-nya: Iwo anawuzana nati, “Uyo akubwera apo wamaloto uja.
  hrv-hrv: 'I jedan drugom reče: “Eno stiže onaj sanjar!'
  mps-mps: Augwaligo te augwa hasi tomode po minama, tama te po wai, “Te na ebo koneai
    bidi te asobao,” wali.
  llg-llg: Boe ma, sila esa nafada esa nae, “Ei mita dei. Malangga mana malameꞌik
    mai so!
  tpi-tpi: Ol i toktok namel long ol yet olsem, “Lukim, man bilong driman i kam.
  dan-1931: 'og sagde til hverandre: “Se, der kommer den Drømmemester!'
  vie-OVCB: 'Họ bàn tính với nhau: “Kìa, thằng chuyên nằm mộng sắp đến đây.'
  lbk-lbk: “Naay nan am-itawen,” kinwanicha.
  guj-2017: તેના ભાઈઓએ એકબીજાને કહ્યું, “જુઓ, આ સ્વપ્નપતિ આવી રહ્યો છે.
  byr-byr: '@see-verse:GEN.037.018'
  awx-awx: “Dambukän tinggaxu ane täpä aapunggak.
  pon-2006A: Re ndapene nanpwungarail, “Ien sounouramano, e kohkohdo.
  por-BRBSL: 'Disseram um para o outro: “Eis que vem este sonhador”.'
  aly-aly: “Yanh ra apetyeyel altyerr arey-angker, tnakelherl-aney-angker. Atyetyart
    ilelherl-aney-angker! Mpa, anwingkerr ywerrelhemel atwey!
  cth-cth: Thai awh haw, mang ka sak e tami a tho toe.
