  eng-WYCLIFFE: and whanne his britheren dwelliden in Sichem, aboute flockis of the
    fadir `to be kept,
  piu-2006: Palunyatjanu Tjutjupanyalpi nyinapayi, palumpa paapaku ngurrangka, ngurra
    paluru Yipurunanya. Palunyatjanu palumpa paapangkulpi palunya watjaṉu, “Nyuntupa
    kaaka ruunytjaya nyarrangka nyinanyi, ngurra Tjikimala. Yankula tjananya nyawa,
    Tjikimala! Tjinguruya nanikuta anta tjiipi ruunytja palya kanyiṉi. Palunya tjuṯaṯarra
    tjananya maa nyawa! Tjinguruya palya nyinanyi? Maa nyakula tjananya ngalya yankulaṉi
    tjakultjurra!” Palunyatjanu paluru yanulpi maḻpawiya. Yankula tjanampa puṯu ngurririnangi,
    ngurra Tjikimanyaṯarra puṯu nyakulinangi. Palunyatjanu wati kutjupalpi tjapiṉu,
    “Nyuntu, ngayuku kaaka ruunytja nyangu?” “Yuwa. Nyanguṉa nyarratjaya yanu ngurra
    Tuutjanalakutu.” Palunyatjanu paluru yankula nyangu tjananya. Paluru tjana tjiipi
    nanikutaṯarra kanyiṉingi. Paluru waṉmanguru tjananya nyangangi. Tjutjupanya tjana
    nyakula palumpa kaaka tjuṯa wangkapayiya, Tjutjupanya mirri pungkukitja. “Mirrilaka
    palunya pungkula waṉi, wiila palula! Wiila kapiwiyangkala pungkula waṉi! Palunyatjanu
    yankulalaka ngunytji tjakultjurra!, layina pikaṯilu patjaṉutja. Palunyatjanu wiya
    tjukurrpa nyakupayinya kana nyinaku, mirrilaka puwa palunya! Paluru wiyalampa
    mayutju nyinanytjaku.” Palunyatjanu palumpa kaaka tiṉangkulpi Ruupinalu watjaṉu
    tjananya, “Kulilaya! Palunya wiyalaka mirri puwa! Pungkuwiyangkula palunya kana
    tjarrpatjurra wiila palula! Palulangurulpila palunya wantirra yanku.” Yalatji
    ngaa nguwanpa tjananya watjaṉu Ruupinalu, tjana yankunytjala, ngaṉṯi paluru pakaltjingara
    wantirriyantjakitjangku, palumpa paapalakutu. Tjutjupanya ngalya yankula ngaranytjala
    paluru tjana witira kuuta palumpa yarrara palunya katirra wiilangka tjarrpatjunu.
    Palunyatjanu ngurrakutulpiya ngaṉṯikutu yankula mayi kuka ngalkuralpiya nyangu,
    kutjupa ruunytjaya ngalya yanangi, kamulatjarra. Luutu tiṉalingkuya katiyanangi.
    Yaṉangu paluru tjana Yitjumilaku walytja ngaṉṯitja tjuṯa ngalya yanangiya. Paluru
    tjana manta ngurra Yitjipilakutu yankunytjakitjaya ngalya yanangi. Palunyangka
    Tjuutalulpi tjananya marrkura watjaṉu, palumpa maḻanypa tjuṯangkalpi, “Wiyala
    iluntankunytjaku panya palunya. Yaalytjinyurra kuliṉi? Nyarra tjuṯangkala tjalamilala!
    Nyarra paluru tjana ngurra waṉmakutu ananyi.” Ngaatjanya Tjuutalu tjananya palumpa
    maḻanypa tjuṯakutu kulira watjaṉu. Tjana palunyalpi kuliraya yunyparringu. Palunyatjanu
    Tjutjupa palunyalpiya yankula mantjilkatingu, paluru tjana wiilangka tjarrpatjura
    waṉikatingutja. Palunyatjanuya tjalamilaṉu kamulatjarra tjuṯangka mani tjiilpa
    tuwintiyipala nguwanpa. Palunyatjanu Ruupinanya ngurra kutjupangka yankula nyinangitjangka
    tjana palunya wiyangka ngaṉṯiya tjalamilaṉu, palumpa tjanampa kaaka tiṉa ngurra
    kutjupakutu yanutjangka. Palunyatjanu Yitjumilaku ngaṉṯitja tjuṯangku katinguya
    ngurra yini Yitjipilakutu. Palunyatjanu Ruupina paluru rawa nyinarra ngalya yankula
    puṯu nyakula maḻanypa palunyatjirratjangku kuuta palumpa, wintarrpungu. Paluru
    maḻanypa palunyatjirratja puntura yulatjarrarringkula nyinangi.
  pjt-pjt: Ka Josephanya ngurangka nyinangi palumpa mamangka ngura ini Ipuṟanta. Ka
