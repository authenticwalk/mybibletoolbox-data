  asm-FB: পাছত যোচেফৰ ককায়েকসকলে তেওঁলোকৰ বাপেকৰ পশুৰ জাকবোৰ চৰাবলৈ চিখিমলৈ গৈছিল।
  sus-A: يُسُقُ تَارَيٍ نَشَ سِفَ سِكٍمِ عٍ بَبَ شَ شُرُ سٍيٍ دّ مَدٌندٍ.
  fra-SBL: Ses frères allèrent faire paître le troupeau de leur père à Sichem.
  hbo-hbo: וַיֵּלְכ֖וּ אֶחָ֑יו לִרְעֹ֛ות אֶׄתׄ־צֹ֥אן אֲבִיהֶ֖ם בִּשְׁכֶֽם׃
  shp-NTPO: Jaskara iiti, wetsa neten ja Josekan wetsabo, Siquem mananman jawen papan
