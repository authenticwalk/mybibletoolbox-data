  arb-NAV: وَانْطَلَقَ إِخْوَتُهُ لِيَرْعَوْا غَنَمَ أَبِيهِمْ عِنْدَ شَكِيمَ،
  adz-adz: Gubuꞌ mangan Yosef rain rusan ifa Sekem sib i mpada tayangꞌ ribarangan
