  kan-2017: ಅವನ ಅಣ್ಣಂದಿರು ತಂದೆಯ ಆಡುಕುರಿ ಹಿಂಡುಗಳನ್ನು ಮೇಯಿಸುವುದಕ್ಕೆ ಶೆಕೆಮಿಗೆ ಹೋದರು.
