  gvn-gvn: Josephandamundu yaba-karrangka sheep-sheep kujil-kujinya bubungu Shechem.
    Jacobangka Joseph jananda yungan, nyajinka, jana nguba ngulkurrku bundandan, nguba
    kari. Joseph dunganda, yaba-karrangka nyungun nyajin kankadanya. Jana yalaman,
    “Nyulukulu bijarr-bakakulu kankaday. Ngana nyungun yarkinkaku kuninka, nganjananda
    balkanka minyabu kulijingka nyungun kunin, yarkin-bankuda. Nyungu bijarr kari
    manubajamalda.” Reuben, nyulu jakalbamunku, nyulu wawu kari Joseph yarkinkaku
    kuninka. Nyulu yalaman, “Kari kuni. Yilba wellmunbu dajalimunbu.” Yinya well marral,
    bana yamba-kari. Joseph kadan, jana nyungun karrban, nyungundumun kambi walngan,
    nyungun yilban wellmunbu.
  nna-nna: Yarti mamajirrangulu kanyayijaninyi janamili japartumili kukurnjaripa nanikuturrangu
