verse: GEN.037.012
translations:
  mal-C: ഒരിക്കൽ യോസേഫിന്റെ സഹോദരന്മാർ തങ്ങളുടെ പിതാവിന്റെ ആടുകളെ മേയിക്കാൻ ശേഖേമിലേക്കു
    പോയിരുന്നു.
  deu-TKW: Als nun einst seine Brüder hingegangen waren, um bei Sichem die Schafe
    ihres Vaters zu weiden,
  lin-lin: Bandeko mibali ya Jozefi bakendeki koleisa bibwele ya tata na bango pembeni
    ya Sishemi.
  cbr-NT: Achúshi nëtën ka Josénën xukë́nkama Siquem kakë menu kuankëxa, aín papan
    'arakakë ovejakama 'imainun cabrakama pimiti pasto bari.
  eng-LSV: And his brothers go to feed the flock of their father in Shechem,
  bmu-bmu: Nalö kunöŋ Josefkö darumunurupŋi yeŋön iwiŋinaŋgöreŋ lama kambu-urupŋi
    galöm köl eŋgibingöra Sekem miri kösutŋe anda malget.
  eng-GNV: Then his brethren went to keepe their fathers sheepe in Shechem.
  eng-WEBSTER: And his brethren went to feed their father's flock in Shechem.
  nhw-BL: Se tonal iicnihua José quinhuicaque iborregojhua inintata para quitemojtiyase
    sacatl huan ajsitoj nechca altepetl Siquem.
  swh-ONEN: Basi, ndugu zake walikuwa wamekwenda kuchunga makundi ya baba yao karibu
    na Shekemu,
  bba-bba: Sɔ̃ɔ teeru Yosɛfun mɑɑbɑ kɑ ben tundon sɑbenu kɔsɔru dɑ Sikɛmuɔ.
  eng-KJVCPB: And his brethren went to feed their father’s flock in Shechem.
  cpy-cpy: Ikanta riyaateeyakini rirentzipaeni José janta Siquem-ki, ithotyaakotzi
    rowakaeyaariri rovejate ipaapate.
  mpx-mpx: Sauga etega Yosepa talinau tamaliya wana sipi ge goti hi ahel hi na panuwa
    Sekemi ge hi matahikagil hi anan.
  wbp-wbp: Ngaka-pardu-karirla, Jakupu manu nyanungu-nyangu yipilji nyinajalpalu manangkarrarla
    kutu kirriki Yipuranaku. Jajupukupurdangka papardi-nyanurlu, kangulu-jana panuju
    jaji-nyanu-kurlangu jiyipi-patu yali kirri-kirra Jikimi-kirra yungulu-jana warrawarra-kanyi
    yalumpurla-juku. Ngaka-pardu-karilki, Jakupu wangkajarla Jajupuku, “Nyuntukupurdangka-paturlu
    kalu-jana mardarni jiyipi-patu kutu Jikimirla. Kapirnangku nyuntuju yilyami yinya-kurra.
    Yanta ngayi-jana, nyanjanka-jana ngurrju-japa kalu-jana mardarni jiyipi ngaju-nyangu-patu.
    Ngula-jangka pina-yantarni yungunpaju yimi-ngarrirni nyarrpa-jarri kalu.” Jajupu
    wangkajarla nyanungukupalangu jaji-nyanuku, “Yuwayi, kapirna yani Jikimi-kirra.”
    Junga-juku, Jakupurluju yilyaja. Ngaka-pardu-karirlalku yukajarra Jikimi-kirraju.
  luo-luo: Koro noyudo owete Josef kwayo jamb wuon-gi machiegni gi Shekem,
  meu-meu: Nega ta kakana na Sekem ela, tamadia ena seri ireḡudia.
  npi-ULB: उनका दाजुहरू आफ्ना बुबाका भेडाबाख्राहरूका बगाललाई चराउन शकेममा गएका थिए
    ।
  yor-yor: Àwọn arákùnrin rẹ̀ sì da ẹran baba wọn lọ sí Ṣekemu.
  emp-NTPO: Ewari ab̶a Jose djabarãba dji zeza ovejara Siqueʌ̃ puru caita põãjãrã
    cobid̶e edesid̶aa.
  ind-ind: Pada suatu hari, ketika kakak-kakak Yusuf sedang menggembalakan kawanan
    kambing domba di Sikem,
  pes-OPCB: یک روز که برادران یوسف گله‌های پدرشان را برای چرانیدن به شکیم برده بودند
  ssx-ssx: Nate ma꞉nda꞉na꞉ Diosepena꞉ hameke tonuta꞉ mo atekena꞉ ma꞉na꞉manu handeteke
    halo oni Sekeme nane pua haena꞉ta꞉
  lcm-lcm: Mang sikei a taun keve tasina i Iosep kita pasal ane Sekem asi kari an
    aiveven ani kana keve sipsip a tamaria.
  aer-aer: Ikwere ipenhe Jacob ikwere-artweye areye-akerte apmere Hebron-ele anetyarte.
    Kake Joseph-kenhe areyele yepe-yepe areye akngeye ikwerenhe-kenhe akngeke Shechem-werne
    itnenhe arntarnte-aretyeke. Ikwerenge anteme, Jacob Joseph-eke antangkelheke imerte
    ikwere angkemele “Kake ngkwinhe areyele yepe-yepe areye arntarnte-areme apmere
    Shechem-ele. The ngenhe apmere yanhe-werne yerneme. Itneke-werne alhaye, aretyeke
    yepe-yepe itnarle arntarnte-areme areye apeke-arle mwerreke. Imerte apetyalpemele
    atyenge iletyeke nthakenhe-arle kake ngkwinhe areye irreme, itne mwerre apeke?”
    Joseph angkirtnerlenge akngeye ikwerenheke, “Yewe, kele ayenge Shechem-werne alhetyenhenge.”
    Kele Joseph-ele apmere yanhe imperle-alheke ayerrere-atheke imerte alhemele apmere
    Shechem-werne. Kele arlte arrpenhe ikwerele re Shechem-eke arrernelheke.
  tgl-ULB: Umalis ang mga kapatid ni Jose upang magpastol ng kawan ng kanilang ama
    sa Sechem.
  nop-nop: Agaŋ daliye adi behik’walaŋ kale yabudokoneene Sekemde ugiŋ.
  kca-kca: Йайԓаԓ Сихем вош ԉэпән ащеԓ тащ шависәт.
  cbu-NT: Minushsha zar Osiy zoonll Sekemap tsap pastungaz nachungakatu, opeejarini
    ishinpani atusin, naataranganaya. Watam wapar opeejarini zapan chinuranguwa.
  hui-hui: Horo mbirungi Yosebe hamene biaru ti Segeme dindi wiagoria ti abanaga nogo
    sibi haru hole pene.
  wrs-wrs: Sism Yosepna etehumunilva angana Sekem petharam, dahwolalm sipsipm aralnam.
  jao-jao: Kalu-lhuwarri nguthundiya likili-baba ki-Jujiba, nguthundiya kalu-lhuwarri
    bajinju Jikim naluyirdi jibiyu baki yukularriyu, kalu-yukuma jibi wiji yiku nyuwalunga-biyiyu.
    Kala-ka bajinju wujurlu nyamba-wudurrumarithawu ngaliwa ka-arri wambu nya-mangaji
    Jujiba, wambu kawula-arri nyiki-biyi baji Yiburun.
  mya-mya: တစ်​နေ့​သ​၌​ယော​သပ်​၏​အစ်​ကို​တို့​သည်​ရှေ​ခင် မြို့​အ​နီး​တွင်​ဖ​ခင်​၏​သိုး​ဆိတ်​များ​ကို​ကျောင်း
    နေ​ကြ​စဉ်၊-
  cbi-NTPO: Ma malu José' naatalala Siquemsha jila, ya' apa' uvejalanu ishtape mi'ke'
    fikaanu.
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱི་གཅེན་པོ་རྣམས་ནི་ཁོ་རྣམས་ཀྱི་ཕ་ཡི་ར་ལུག་འཚོ་བར་སི་ཀེམ་ཡུལ་དུ་སོང་ཡོད༌ལ།
  wsk-wsk: Tom bo Joseph ko launari Shechem wonong duap te nunga nonet ko goat se
    sipsip nunga bitaruwakasan,
  kkl-kkl: Wamekti, Yusup eldo yabori pham kambing domba sikiniringe taneko poa phiekti,
    as Sikhem peramag piamsiek.
  sna-sna: Zvino madzikoma ake akanga abuda kundofudza makwai ababa vavo pedyo neShekemu,
  spa-BLM: Sus hermanos fueron a apacentar el rebaño de su padre en Siquem.
  beu-beu: Minu adana, Yusup ekaku ang naung ila Sikem aabang abung angmi imang eaib
    bot ejumba ang naung terang.
  cac-cac: Ay jun c'ual ix b'at eb' vin̈ yuc'tac vin̈aj José chi' d'a Siquem say b'aj
    vach' sva noc' scalnel vin̈ smam eb' vin̈ chi'.
  swh-ULB: Ndugu zake wakaenda kulichunga kundi la baba yao huko Shekemu.
  bel-bel: Браты ягоныя пайшлі пасьвіць быдла бацькі свайго ў Сіхем.
  wed-wed: Mara tagogi Joseph tuatuana amai ana sipu ma gote i taravaini ma i naiei
    au Shekem ma kampa i paini.
  deu-ELBBK: Und seine Brüder gingen hin, um die Herde ihres Vaters zu weiden bei
    Sichem.
  mbb-OT: Sevaha zutun he andew, midhendiyà is menge kakey ni Jose te Shekem su ebpemepenabtab
    te menge uyaǥen te amey zan.
  msc-msc: Nba, lon do rɔ Yusufu kɔrɔcɛilu wara alu fa la kolofenilu gbɛn diya Sikɛmu.
  mal-2015: അവന്റെ സഹോദരന്മാർ അപ്പന്റെ ആടുകളെ മേയ്പാൻ ശെഖേമിൽ പോയിരുന്നു.
  tuo-NT: Niꞌcã nʉmʉ José maꞌmisʉmʉa Siquem wãmetiropʉ waꞌacãrã niwã. Na pacʉ Jacob
    yarã ovejare tá ecarã waꞌarã weecãrã niwã.
  gup-gup: Kaluk nawu Joseph birridanginj birriwam kabindidalkwon mayh nuye kornkumo
    bedberre, birriwam darnkih kore kabolkngeyyo Shechem.
  met-met: Tauna, Yosep sabangandi dila Sekem singia bu duwasa mana tibudinga sipsibindi
    xaung memendi bungina daxangxangia.
  gvs-gvs: E tuwo tuta tayamo Iyosepa tuwowonao sina asa Sekem goi tamadi ina sipiyao
    simatakavatedi.
  rmc-rmc: Jekhvar, sar o phrala gele te pašinel le dadeskre bakren andro Šichem,
  nlg-nlg: Mi murini vasoo, na lei hoghona Joseph tara tona vaa i Shechem ge ra vatoghadira
    nina lei volivoli a tamadira, ge kara vangavanga ghadira buburu maumauri igaa.
  dgr-DOGNT: Eyı ts'ǫ whaà-le, Joseph wı̨ı̨de edetà wets'ǫ sahzǫ̀ą xè kǫ̀ta Shekem
    ts'ǫ̀ gǫǫwà-lea nègı̨ı̨de. Ekǫ sahzǫ̀ą tł'oh gedè agogehɂı̨ xè goxogııhdı.
  pes-OPV: و برادرانش برای چوپانی گله پدر خود، به شکیم رفتند.
  ron-1924: Фраций луй Иосиф се дусесерэ ла Сихем, ка сэ паскэ оиле татэлуй лор.
  aui-aui: Raghani tana Jousep kana makewona sinagho Sikem kubure tamadinaki yana
    sip da gout siyakamkam na siyakoyakoyayidi.
  ben-OBCV: তাঁর দাদারা শিখিমের কাছে তাঁদের বাবার পশুপাল চরাতে গেলেন,
  lex-lex: La'pa ler ida ne hyalli re e rodia amni pipni-dumni la'a leta Sikhem onni.
  rgu-rgu: Faiꞌ esa, boe ma Yusuf aꞌa nara foo reni papa na bibi nara losaꞌ raneneaꞌ
    koro Sikem.
  som-som: Markaasaa walaalihiis tageen, inay adhigii aabbahood soo daajiyaan Shekem.
  lat-VUC: Cumque fratres illius in pascendis gregibus patris morarentur in Sichem,
  aoi-aoi: Akini-yada ngawa Jekaba akwa ena-langwa warninikuwena nuw-ambilyumurra
    wurrakina ekbilyuwalya-manja angalya emikirra Yebirena. Biya Jawijiba-langwa wurrarrkwurrkuwena
    na-likenuma wurrakina Jekemu-wa. Yakwujina narruwurrak-akwurrajuwama nungwarringba-langwa
    jiba iya nenukwuda.
  eng-ASVBT: And his brethren went to feed their father’s flock in Shechem.
  mna-mna: Timbotmbot mi Yosep toono bizin tila pa lele ki Sekem be matan pizin mbili
    ki taman isu tana.
  ita-1885: Or i suoi fratelli andarono a pasturar le gregge del padre loro in Sichem.
  eng-LXXUP: And his brethren went to feed the sheep of their father to Shechem.
  eng-ULB: His brothers went to tend their father's flock in Shechem.
  spa-VBL: Un día los hermanos de José llevaban los rebaños de su padre a pastar cerca
    de Siquem.
  fra-_FOB: Or, ses frères allèrent paître les troupeaux de leur père à Sichem.
  mal-mal: അവന്റെ സഹോദരന്മാർ അപ്പന്റെ ആടുകളെ മേയിക്കുവാൻ ശെഖേമിൽ പോയിരുന്നു.
  urd-GVR: Ek din jab Yūsuf ke bhāī apne bāp ke rewaṛ charāne ke lie Sikam tak pahuṅch
    gae the
  suz-BL: मिनु योसेफ आ लोक्‍बपुकी क्‍यारश भेडा योव़चा कली शेकेम माइश्‍शो रागीमी बाक्‍शो
    बाक्‍मा बाक्‍त। उत्‍पत्ती ३३:१८-१९
  ita-1927: Or i fratelli di Giuseppe erano andati a pascere il gregge del padre a
    Sichem.
  ckb-ckb: براکانی یوسف بۆ لەوەڕاندنی مەڕەکانی باوکیان، چوون بۆ دەوروبەری شەخەم.
  eng-BBE: Now his brothers went to keep watch over their father's flock in Shechem.
  crx-NTPO: '''Et bulhutsinke bubá ooghuna'' Shechem ts''e higha'' ti''alh ha whuz
    whehandil.'
  kan-OKCV: ಅವನ ಸಹೋದರರು ಶೆಕೆಮಿನಲ್ಲಿ ತಮ್ಮ ತಂದೆಯ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವುದಕ್ಕೆ ಹೋದರು.
  bbb-bbb: Areme bune oenoena maza be Josofudo bofari ije bune are Sekeme ijia asoe
    buone ijadufuo mave-sifi ije samuagianoekuae vae.
  tam-2017: பின்பு, அவனுடைய சகோதரர்கள் சீகேமிலே தங்கள் தகப்பனுடைய ஆடுகளை மேய்க்கப்
    போனார்கள்.
  spa-RV-1909: Y fueron sus hermanos á apacentar las ovejas de su padre en Sichêm.
  ron-BTF: Şi fraţii lui au mers să pască turma tatălui lor în Sihem.
  eng-WEBP: His brothers went to feed their father’s flock in Shechem.
  eng-FBV: One day Joseph's brothers took their father's flocks to graze near Shechem.
  nld-1939: Nu gebeurde het eens, dat zijn broers naar Sikem waren gegaan, om de kudden
    van hun vader te weiden.
  nch-BL: Se tonali iicnihua José quinhuicaque iborregojhua inintata para quitemojtiyase
    sacat huan ajsitoj nechca altepet Siquem.
  tfr-NTPO: Dbar kjwara ga Jacob öng l̈i söra José shjiygarë jek Siquén kjokyo, kjl̈o
    sho tjok l̈ishko.
  vie-1934: Các anh chàng đi chăn chiên của cha tại Si-chem.
  hin-CV: योसेफ़ के भाई अपने पिता की भेड़-बकरियों को चराने के लिए शेकेम गए थे.
  eng-OURB: His brothers went to feed their father’s flock in Shechem.
  spa-BES: Y sus hermanos fueron a cuidar el rebaño de su padre en Siquem.
  tdx-tdx: Nañavelo mb’e Sikeme añe o raha­lahi’eo hampiandrazeñe i lia-rain-drae’ey.
  vid-vid: Zuwa limwe, wang'holoze Yusufu nawaluta kudima misenga ja mhaza wa heye
    behi na Shekemu.
  pwg-pwg: Mara sago Josepa varevaresina inae ku Sekem da i mamai ina ghamoghamo ikoyakoyaghisi.
  eng-OKE: And his brothers went to tend the flock of their father in Shekem.
  tha-KJV: ฝ่ายพวกพี่ชายพากันไปเลี้ยงแพะแกะของบิดาที่เมืองเชเคม
  por-BR-2018: E foram seus irmãos a apascentar as ovelhas de seu pai em Siquém.
  bco-bco: Ho꞉len no amio꞉, Yosa꞉ba꞉ ao iyo꞉ Sekem hena ha꞉na꞉ga꞉, iyaya꞉ no꞉ fofo꞉wo꞉
    ko꞉lo꞉ bo꞉fo꞉mela꞉ni ane.
  deu-ELO: Und seine Brüder gingen hin, um die Herde ihres Vaters zu weiden zu Sichem.
  ktm-ktm: Petsih eri su tinton Yosep hokuni sipsip pe meme tan tama’ su pe hanna
    Sekem,
  caa-caa: Entonces tama inteꞌ día usacunobꞌ e José ixiobꞌ esto tama inteꞌ lugar xeꞌ
    ucꞌabꞌa Siquem tiaꞌ ayan meyra ac tuaꞌ ucꞌuxiobꞌ e sian oveja y e sian chivo tuaꞌ
    utata.
  eng-WYC-2018: and when his brethren dwelled in Shechem, about [the] keeping of [the]
    flocks of their father, (And one day, when his brothers were tending their father’s
    flocks in Shechem,)
  epo-epo: Liaj fratoj iris paŝti la ŝafojn de sia patro en Ŝeĥem.
  uig-PIN: Əmdi Yüsüpning ⱪerindaxliri atisining ⱪoylirini baⱪⱪili Xǝkǝmgǝ kǝtkǝnidi.
  beo-beo: 'Eso afaega, Yousefe yolalali da Siegeme sogega ilia eda ea lai gebo fi
    amo ouligimusa: asi dagoi ba:i.'
  tpi-OTNT: Wanpela taim ol brata bilong Josep i go long Sekem bilong lukautim ol
    sipsip bilong papa bilong ol.
  hau-SA: To, ’yan’uwansa suka tafi kiwon garkunan mahaifinsu kusa da Shekem.
  udu-udu: Dhali ikam iikin mo mmoc̱iya ma’diny ḵa’bal gi com ashon dhii/i’d mo mmo’dish
    Pan Shakiim is mo.
  uig-LAT: Emdi Yüsüpning qérindashliri atisining qoylirini baqqili Shekemge ketkenidi.
  nde-nde: Abanewabo basuka bahamba lemihlambi kayise emadlelweni eduze kweShekhemu.
  ton-ton: ¶ Pea naʻe ʻalu hono ngaahi taʻokete ki Sikemi, ke fafanga ʻae fanga manu
    ʻa ʻenau tamai.
  ces-1613: Odešli pak bratří jeho, aby pásli dobytek otce svého v Sichem.
  eko-eko: Siikhu moote, attwiize Yuusufu aalawiye oshukisa nyama za papaaya kharipu
    ya sitati ya Shekemu.
  nss-nss: Porosih aro, nali Yosep hu huya kol Sekem para kaya hang hu sipsip ta tamahu.
  eng-WMB: His brothers went to feed their father’s flock in Shechem.
  tam-TCV: யோசேப்பின் சகோதரர் தங்கள் தகப்பனின் மந்தையை மேய்ப்பதற்காகச் சீகேமுக்கு
    அருகே போயிருந்தார்கள்;
  ceb-ULB: Miadto sa Shekem ang iyang mga igsoon aron pagbantay sa mga karnero sa
    ilang amahan.
  mkn-mkn: Ais satu waktu, Yusuf pung kaka dong bawa dong pung papa pung kambing-domba
    sampe deka deng kampong Sikem.
  nce-nce: Tokwafe Josep bolijahani Sekem lifewa mititiya, bolijayabë sipsip kleli
    mëglëwagukefëma namëglame.
  pol-UBG: Potem jego bracia odeszli, aby paść trzody swego ojca w Sychem.
  agr-agr: Makichik tsawantai José yachi aidau ditá apaji uwigji ayujatnun chijichin
    egainak Siquemnum shiyakajui.
  kyc-kyc: Yuu mendepa Josepena yangonge dupwa yuu Sikeme dokona rakangena mena rapu
    pyakamyuo karala peyami.
  urd-GVU: ایک دن جب یوسف کے بھائی اپنے باپ کے ریوڑ چَرانے کے لئے سِکم تک پہنچ گئے
    تھے
  deu-1912: Da nun seine Brüder hingingen, zu weiden das Vieh ihres Vaters in Sichem,
  ntj-ntj: Nyangka-ya ngurra yini Yapuranta nyinarranytja, purlingka ngururrkutjarra.
    Nyangka-ya Tjawutjaku kurtapirtilu tjiipu pirninya katingu ngurra yini Tjikimalakutu
    yukiri-ya ngalkutjaku. Nyangka Tjayikapalu Tjawutjanya witurnu, “Yarra-tjananya
    nyawa nyuntuku kurtapirti-yayi palya nyinama. Puru tjiipu pirninyatarrartu ma-nyawa.
