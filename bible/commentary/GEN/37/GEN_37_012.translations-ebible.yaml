  fra-NCL: Les frères de Joseph allèrent paître les troupeaux de leur père à Sichem.
  cek-AK: Amyanawk loe Shekem vangpui ah ampa ih tuu rawkcak pacah hanah caeh o.
  xla-xla: Epapele dulu dla alila haletapo Yosep ya꞉ bapadulota yia꞉ a aliyaye osamokolo
    delepo depame Sekem mo mateka꞉pi dla elemtame ha꞉ha꞉iyo.
  cuk-cuk: Ibagwengine, José-e-iamar e-bab-sibad-wawaadmar gagangi-omaega, Siquem-neggwebursik
    nade gusmalad.
  uig-CYR: Әнди Йүсүпниң қериндашлири атисиниң қойлирини баққили Шәкәмгә кәткән еди.
  pma-pma: Avong tai, tunali Siosep keil amulamun sipsip esen tata one uva en out
    koa oumunai ae tahos vesesal en taon ten out Sekem.
  tel-2017: యోసేపు సోదరులు షెకెములో తమ తండ్రి మందను మేపడానికి వెళ్ళారు.
  hat-BSA: Epi frè li yo te ale mennen bann mouton an Sichem.
  bxh-bxh: Fuya hesa Diyosepa afa haidana tamadi ena sipi sa lawedi Sekem nuꞌuna sadaina
    yai sa faꞌanbandi.
  kos-kos: Sie len ah ke tamulel lal Joseph elos som tari nu Shechem in liyaung un
    kosro nutin papa tumalos,
  hbo-WLC: וַיֵּלְכ֖וּ אֶחָ֑יו לִרְע֛וֹת אֶׄתׄ־צֹ֥אן אֲבִיהֶ֖ם בִּשְׁכֶֽם׃
  ibo-ibo: Ka ọ dị, ụmụnne ya gara ilekọta igwe anụ ụlọ nna ha na Shekem.
  ory-ory: ତଦନନ୍ତର ତାହାର ଭ୍ରାତୃଗଣ ପିତାଙ୍କର ପଶୁପଲ ଚରାଇବା ପାଇଁ ଶିଖିମକୁ ଗଲା ଉତ୍ତାରେ
  wmt-wmt: Nyanartijangka manya yiparni walakuwarnti kayili Jayikapju ngurrakarti
    Jikimkarti. Kukunjawarntijaa nanikutwarnti palunya kanya yukangkurra. Jawujap
    wartangurni kirrarnani. Wali Jawujapku parla marni wartangurni Jayikapju, “Yanku
    manyanangurla kayili. Nyaku manyanangu papajpurruwarntiwu. Yara ngartalu nguniny
    yarnta kukunjawarntijaa nanikutwarnti, yara ngalunya ngampurrikarralany. Nyanartijangka
    pajin wangki tikirrkangku papajpurruwarntikura.” Wali nyanartijangka wurnala jakarni
    Jawujap kayili. Pirriyanila manyanangurla Jikimja. Jarti manyanangu muwupungani
    papajiwarntiwu. Wali pirriyanila manyanta layinga nganpayirla. Japirryinyala parla
    Jawujap, “Nganawu manurla muwupungana.” Jawujapjula parla marni, “Ngajirta, papajiwarntiwu
    marnanyanangu muwupungana ngajukurawarntiwu. Nyanya nganunya. Yala palu yani kukunjajartiwarntijaa
    nanikutjarti. Kanya palunya mirnu.” Nyantungula parla marni nyanartikarrajirlu,
    “Yu. Nyanya marnanya. Jarlu palu tirrinyyani ngurrawarlanykarti kayirrara.” Wali
    nyanartijangka Jawujapju manya kayirrarni puranwaanya. Nyanartijangka manyanangurla
    pirriyanila. Parlipinyala palu Jawujap marringurni papajiwarntirlu. Marni palurlanyanu,
    “Yangkarti parri pa pirriyani winkirrjuwal. Pungku parlipa pirlawurra. Takurrtarrangkula
    parlipa kurrkunga pulparra willa. Nyanartijangka tikiyanku parlipa kurlirra. Julawu
    parliparla ngarpuwu ngalimpakurawu, ‘Kunyarrwarntirlu palu pajani ngurrpa wanyjurlaparta.’
    Kajiyungku parliparla ngarpuwu ngalimpakurawu kujarti.” Kanarlanyju kajalurnijangkarlu
    manyanangu marni yiningu Rupuntu, “Kayan ngarlipa pungka. Yarr parlipa tarrangku
    wanji kurrkunga.” Nyanartijangka pinapinakarrinya ranyjingurni Rupuntu. Marni
    parlanyanu, “Warra marna warntawu parri kurrkungajangka, tikirrkujiwula marnanyanta
    ngarpukarti ngajarrakurakarti.” Yawiyijarrinya parla Jawujapku papajiwarlanyju.
    Wali pirriyanila manyanangurla Jawujap. Langkirrmanila palunyanta mana kuwut.
    Tarrpartarnurlala palu kanya kurrkukarti. Takurrtarranyala palu kurrkunga. Nyanartijangka
    Rupun manyanangurla yap yani papajiwarlany. Kanarlanywarnti palu ngurrakarti tikiyani.
    Kurrkungaliny palu takurrtarrangurlakani Jawujap. Miyila palu ngarnani. Nyanyala
    palunya piyirnwarnti kamuljartiwarnti. Pirriyanani palu kayilungu. Kangani palunya
    manawarnti nganapartu nganapartu Yijipkarti jalimkujirnupurru. Wali nganpayirlu
    Jutangu manyanangu marni yawiyirlu, “Ngajirta ngarliparlanyanu pungka ngalimpakura
    ngaja. Yarrwurti parlipanyanangurla yipawu kamuljartiwarntirla. Kangkula palu
    Yijipkarti jalimkujirnupurru. Manajilinyparni palu jalimkujiwu.” Kanarlanywarntirlu
    palurla marni, “Yu. Purpanku parlipa. Yipawula parlipanyanangurla kamuljartiwarntirla.”
    Nyanartijangka palu turtangkanya kurrkukarti, warntarnila palu Jawujap. Nyanartijangka
    kanya palunyanangurla kamuljartiwarntikarti. Yungurlakani palunya pamarr papajiwarnti
    wurnangu. Wali kanyala palurlanyanu nyanarti nganpayi kurlirra Yijipkarti. Walimpa
    pirriyani Rupun wartangurni. Jartila parla yanunga nyanya kurrkunga Jawujapku.
    Nyanartijangka yawiyijarrinyala parla. Langkirrmanila parlanyanu mana karrkintajangka
    yawiyirlu. Wali tikiyani manyanangurla. Marnila manyanangu, “Jarti marnarla nyanya
    parriwu, ngurrpa palu yap kanya. Nyapartujarriwula marna ngaju. Kunyungurla paja
    marrawu ngarpungu ngalimpakurarlu ngampurrikanungajirtangurni.” Nyanartijangka
    nanikut palu pinya. Maparnila palurla kuwut nyantukura Jawujapkura nungujawurlu.
    Kanyala palurla nungujarti ngarpunyankurawu kuwut. Yijingkanyala palunyanta. Marni
    palurla, “Minyarti mana marnalu parlipinya. Jawujapkura ngarta.” Wali nginyjirrikanila
    parla ngarpunyankurarlu nyantukurawu walakuwu. Marni manyanangu, “Yu, nyantuwurni
    parla. Wali paja kunyarru marlalkujirni.” Nyanartijangka parlanyanu langkirrmanila
    nyantukura kuwut yawiyirlu. Yawiyijarrinya parla walakuwu nyantukurawu maruluwu.
    Kanarlanypala manyanu karrpirni payikijangka mana. Nyanartijangka lunganila parla
    maya yawiyirlu. Nukarninila palurla pirriyani walakuwarntijaa kurntalwarnti ngangakujirnupurru
    yawiyijangka. Jarti palu ngangakujirni. Nyantungu ngajirta manya pinakarrinyantarla.
    Juturni parlanyanu lungani maruluwu.
  chk-chk: Iwe, pwin Josef kewe ra feila arun Sikem pwe repwe tümwünü nöün semer kewe
    sip.
  ssd-ssd: Mara ande Yosef tuku aba kat nuŋe ta nane agaŋmor kulatkam tuku Sekem tumbraŋ
    kinaig.
  rop-rop: Bambai na wandei ola braja blanga Josef bin deigim ola ship en gout blanga
    olabat dedi longwei blanga fidabat langa det kantri gulum Shekam.
  ukr-1871: І погнались брати його з отецькими вівцями в Сихем.
  eng-AOI: At that time Jacob and his sons were living in a flat place called Hebron.
    Joseph's brothers had gone to Shechem to look after their father's sheep and goats
    there.
  yon-yon: Aron mamaa, ye ambanga kuu Sekem taun dia winiwen, yi ambe ye sibi awene
    be wene ooniiwe kereek ane doriib.
  bch-bch: Be ado ede Iosep itar kapeipei tila ngan tibur ede boloma ngan tuanga Sekem
    ngan ilonga tibur aea purup kemikemi ta led sipsip tianean.
  deu-1951: Als aber seine Brüder nach Sichem gegangen waren, um ihres Vaters Schafe
    zu weiden,
  eng-JPS: And his brethren went to feed their father's flock in Shechem.
  ubr-ubr: Ra kaitamom Joseph taitain tutuan sinai Shechem nan tamas an bobaitu sit kaifares
    mes.
  srp-1865: A kad braæa njegova otidoše da pasu stoku oca svojega kod Sihema,
  lug-lug: Awo baganda ba Yusufu ne bagenda okumpi ne Sekemu okulunda ekisibo kya
    kitaabwe.
  heb-heb: וילכו אחיו לרעות את צאן אביהם בשכם׃
  ben-IRV: একবার তার ভায়েরা বাবার পশুপাল চরাতে শিখিমে গিয়েছিল।
  pan-pan: ਫੇਰ ਉਸ ਦੇ ਭਰਾ ਆਪਣੇ ਪਿਤਾ ਦੀਆਂ ਭੇਡਾਂ ਚਾਰਨ ਲਈ ਸ਼ਕਮ ਨੂੰ ਗਏ।
  tkr-tkr: Yiğbışde sa yiğıl Yusufun çocar Şekem eyhene şaharne suralqa dekkın syuru
    uxhiyxhana'as hapk'ıning'a,
  mwp-mwp: Wara goeyginu thana Yoewsepan tukuypal ladhudhin Sekompa thanamun thathiw
    tetel uruypa danal poethaypa.
  mya-JVB: အစ်ကို တို့သည် အဘ ၏သိုး ဆိတ်များကို ရှေခင် မြို့မှာ ထိန်း ခြင်းငှါ သွား
    ကြ၏။
  tte-O: Kabo kanakavao silau tamali ana sipi yo gouti sigitegite-kalatagili Sikemi
    koina.
  tbg-tbg: Vo enta Iohepira vakaukavara vika nái qora sipisipi vita vare Sekemini
    oru vaiha sipisipiqaa raqiki vauvaro
  hmo-hmo: Dina ta Iosepa ena kakana taudia be Sekema dekenai idia lao, edia tamana
    ena mamoe naria totona.
  ata-ata: No voxo vile, la Iosepu ta vimovimou milailixaꞌa mamiꞌa ta sipsipu iloꞌa
    ta meeou ne Sikemu sou miꞌani iaꞌeiaꞌe xe miie lexa.
  nfa-nfa: Ca tèka ka, aꞌa Yusuf sèra rèti kahibꞌi-kalèbho ama na, asa era jꞌuꞌu dètu
    dènge rae Sikem.
  urd-urd: और उसके भाई अपने बाप की भेड़ — बकरियाँ चराने सिकम को गए।
  rus-SYN: Братья его пошли пасти скот отца своего в Сихем.
  cbt-NTPO: A'na tahuëri Cosi iinpitaso', Siquimo ninano ya'cari pa'pi. Pa'pina ohuicanënpita,
    chiponënpita inapita quëpapi pasto yonitona a'cacaiso marë'.
  bqc-SIM: Aà vĩ̀iↄ gɛ̀ ń mae sãↄ dã́i Sikɛũ.
  tcz-CHONGTHU: Phat chomkhat jou chun Joseph sopiho chu Schechem lama apa kelngoi
    ching ding in achekit tauvin ahi.
  mar-mar: एके दिवशी योसेफाचे भाऊ आपल्या बापाची मेंढरे चारावयास शखेम येथे गेले.
  tcs-tcs: Wantaim ol bala blo Zosep i bin go po lugaut dem sip ane gout blo papa
    blo em klostu lo taun blo Sekem.
  soq-soq: Walama dea Iosep tatatawa enanawimone mambu puewa sipsip ita gote banlamone
    antone bola Sikem bedewe oniamoie.
  qub-qub: Juc cuticho Josëpa wauguincuna aywaran Shequemman papäninpa uyshancunata
    cabrancunata michej.
  bqp-bqp: A vĩ̀ninↄ gɛ̀ɛ ń de sãnↄ dã Sɛkɛmu.
  hat-hat: Frè Jozèf yo leve, y ale jouk Sichèm ak bann bèt papa yo pou fè yo manje.
  eng-BSB: Some time later, Joseph’s brothers had gone to pasture their father’s flocks
    near Shechem.
  tod-tod: Zozɛfe diɛni ti liini Sikɛme lugiti su ʋele, ga ti ti-ɠɛɛ ná-togani ɓulugi
    makɛ.
  eng-WEBPB: His brothers went to feed their father’s flock in Shechem.
  kbq-kbq: Mago'zupa agri nefu'za, nezmafa afutami avre'za traza nehogu Sekemu vu'nazageno,
  nhe-BL: Se tonal iicnihua José quinhuicaque iborregojhua inintata para quitemojtiyase
    sacatl huan ajsitoj nechca altepetl Siquem.
  bus-bus: À vĩ̀inↄ gàa ń de sãanↄ dã Sɛkɛmu.
  gub-BL: 'Amo ''ar mehe tyky''yr weraha u heimaw wamai''u haw ka''api''i heta haw
    pe a''e wà kury: àràpuhàràn hawitu ma''e wà, àràpuhàrànete wà no. Xikez tawhu
    huwake tuz.'
  eng-DRA: And when his brethren abode in Sichem feeding their father’s flocks,
  knf-knf: Unuur uloŋ, babuk aşin Yoŧef baya byafan bi batani bi aşin baka du Ŧikem.
