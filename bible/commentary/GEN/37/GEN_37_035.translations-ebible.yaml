verse: GEN.037.035
translations:
  mal-C: അദ്ദേഹത്തിന്റെ എല്ലാ പുത്രന്മാരും പുത്രിമാരും അടുത്തുവന്ന് അദ്ദേഹത്തെ ആശ്വസിപ്പിക്കാൻ
    ശ്രമിച്ചു; എങ്കിലും അദ്ദേഹം ആശ്വാസം കൈക്കൊള്ളാൻ വിസമ്മതിച്ചു. “കരഞ്ഞുകൊണ്ടുതന്നെ
    ഞാൻ പാതാളത്തിൽ എന്റെ മകന്റെ അടുക്കൽ ഇറങ്ങിച്ചെല്ലും,” എന്ന് അദ്ദേഹം പറഞ്ഞു. അങ്ങനെ
    യോസേഫിന്റെ പിതാവ് അവനെച്ചൊല്ലി കരഞ്ഞു.
  deu-TKW: 'Und ob auch alle seine Söhne und Töchter ihn zu trösten suchten, wollte
    er sich doch nicht trösten lassen, sondern sprach: Trauernd werde ich zu meinem
    Sohne hinabsteigen in die Unterwelt! So beweinte ihn sein Vater.'
  lin-lin: 'Bana na ye nyonso ya mibali mpe ya basi bayaki kobondisa ye ; kasi aboyaki
    kobondisama. Alobaki : « Te ; nakozala na matanga kino nakolanda mwana na ngai
    na mboka ya bakufi epai wapi mwana na ngai azali. » Boye, tata na ye alelaki ye.'
  cbr-NT: 'Usaia aín papa uínbi manumisamai nitë́xëkëbëtan ka aín bëchikë xanu ''imainun
    nukëbënë kaman uisoxun karana aín masá nuitukë a manumiti ''ain kixun sinánkëxa,
    ''aínbi ka an usokin kuëënmiti kuëëanma ''ikën; kuëënima ka aín bëchikënën rabanan
    ''itsaira ini kiakëxa: ''Ën sinánkë ënë nëtënux karana ''ëxribi ''ën bëchikë ''ikësaribiti
    ñutima ''ain, ñutankëx kana anua uni ñukë ''ikë anuax ''ëx abë mërananti ''ain.'
  eng-LSV: and all his sons and all his daughters rise to comfort him, and he refuses
    to comfort himself, and says, “For I go down to my son mourning, to Sheol,” and
    his father weeps for him.
  bmu-bmu: 'Mewö maliga nahönböraturupŋi pakpak yeŋön kaba urukölalep mem waŋgibingö
    aketmö, yaŋön mi qetala tököba urukondumök möta kewö jiyök: “Qahö! Nöŋön mönö
    jiŋgeŋ köla sahöta mala kömumba uŋem mire nahönaŋgöreŋ gemam. “Mewö jiba Josefköra
    sahöta malök.'
  eng-GNV: 'Then all his sonnes and all his daughters rose vp to comfort him, but
    he woulde not be comforted, but said, Surely I will go downe into the graue vnto
    my sonne mourning: so his father wept for him.'
  eng-WEBSTER: 'And all his sons and all his daughters rose up to comfort him; but
    he refused to be comforted; and he said, For I will go down into the grave to
    my son mourning: Thus his father wept for him.'
  nhw-BL: 'Huan nochi iconehua quicajcahualtiyayaj para quiyoltlalise, pero amo huelqui
    moyoltlalía. Tlahuel chocayaya por icone huan quiijtohuayaya: “Nimotequipachos
    por nocone hasta quema nimiquis.”'
  swh-ONEN: Wanawe wote na binti zake wakaja kumfariji, lakini hakukubali kufarijiwa.
    Akasema, “Hapana, nitamwombolezea mwanangu mpaka nimfikie kaburini.” Kwa hiyo
    baba yake akaendelea kumlilia.
  bba-bba: Win bii tɔn durɔbu kɑ tɔn kurɔbu kpuro bɑ nɑ bu kɑ nùn nukuru yɛmiɑsiɑ,
    ɑdɑmɑ u yinɑ u ben ɡoon ɡɑri nɔ. U nɛɛ, u koo win biin ɡɔɔ swĩwɑ sere u kɑ nùn
    nɑɑmwɛ ɡɔriɔ. Mɑ u ɡɔɔ wi swĩ n kɑ tɛ.
  eng-KJVCPB: And all his sons and all his daughters rose up to comfort him; but he
    refused to be comforted; and he said, For I will go down into the grave unto my
    son mourning. Thus his father wept for him.
  cpy-cpy: 'Osheki ikowawiteeyakani itomipaeni roemoshirenkaerimi, ari okantziwitakari
    rishintopaeni, teemaeta ikoyi rirori roemoshirenkaeteri. Eekiro riraakowaetatyaari
    itomi, ikantzi: “Oshekira nowashiretakotyaari notyomi, roojatzi paata notsipatanteeyaariri.”'
  mpx-mpx: Natunau bolau ge yowau gegewel hi na elana tage nuwana nihi pawaisi, yaa
    i towa nige nuwana i oola. Inoke i ba, “Na kahikahin ya, ana siga na kahin aliga
    ge na na Tuma alou ge natu.” Inoke natuna baena i mimi kahikahin.
  wbp-wbp: Ngula nyanungu-nyangu-patu yurntalu-nyanu kaja-nyanu parnkajarnili, mukulu
    pirri-manu warru nyanungu-wana. Yulajalpalu wungulku. Putalu wurdungu-maninjarla
    wardinyi-manu yungu ngantalpa wajawaja-mantarla kaja-nyanu kuja nganta palija.
    Jakupuju wajampa-nyayirni-jukulpa nyinaja, wangkaja-jana, “Yampiyajulu jinta yungurna
    yulamiyi tarnnga-juku kaja-ngurlu. Yungurna ngajulku palimirra ngakaju, manu ngaju-nyangu
    pirlirrpa yungu yani Jiyulu-kurra kuja kalu panu-kari pirlirrpa nguna nyurnu-patu-kurlangu.
    Ngulangkanya kapirna ngaju wurulypa-jarri yulanja-wangu.” Junga, ngula-warnuju
    Jakupuju nyinaja tarnnga-nyayirni wajampaju kaja-nyanu-ngurlu Jajupu-ngurlu.
  luo-luo: Yawuote kod nyige duto nobiro mondo ohoye, to notamore ahoya. Nowacho niya,
    “Ooyo, abiro ywago wuoda nyaka atho aluw bangʼe.” Kuom mano wuon-gi noywage.
  meu-meu: Bena natuna mamaruanedia bona hahinedia iboudiai na ihamarumaruna totona
    e lao henia, a ia na tauhalo se ura. Ia na e tai lolololo, eto, Natugu baina lao
    henia mase gabuna ai mai taigu ida. Tamana ese unu e tailaia toma.
  npi-ULB: तिनका सबै छोराछोरीहरू तिनलाई सान्त्वना दिन तिनको नजिक आए, तर तिनले त्यो
    इन्कार गरे । तिनले भने, “म मेरो छोराको निम्ति शोक गर्दै चिहानमा पुग्‍नेछु ।” उनका
    बुबा उनको निम्ति रोए ।
  yor-yor: Gbogbo àwọn ọmọ rẹ̀ lọ́kùnrin, lóbìnrin wá láti tù ú nínú, ṣùgbọ́n kò gbà.
    Ó wí pé, “Rárá, nínú ọ̀fọ̀ yìí ni èmi yóò lọ sí isà òkú lọ́dọ̀ ọmọ mi.” Baba Josẹfu
    sì sọkún fún un.
  emp-NTPO: 'Dji warrarãba, dji caurã bid̶a obadjid̶aa sobiabid̶i carea, baribʌrʌ
    idjia iduaribica basía. Nãwã jarabadjia: –Mʌ̃ sopuara quĩrãdoaẽ́a ab̶a mʌ̃ beubʌrʌd̶aa.–
    Mãwã Jose carea aujĩãsia.'
  ind-ind: Semua anak Yakub yang lain, baik perempuan maupun laki-laki, berusaha menghibur
    ayah mereka, tetapi dia tidak mau dihibur. Katanya kepada mereka, “Biarkan aku
    berduka sampai hari aku masuk ke Syeol!” Yakub terus bersedih karena Yusuf, anaknya.
  pes-OPCB: 'تمامی اهل خانواده‌اش سعی کردند وی را دلداری دهند، ولی سودی نداشت. او
    می‌گفت: «سوگوار پیش پسرم به قبر خواهم رفت.» این را می‌گفت و می‌گریست.'
  ssx-ssx: Kutu pieke ipika꞉ eiyeke tonuma꞉ make waneke tonuma꞉ make atekena꞉ puki
    epealo epemekepate pa mo ipiki epeaasa꞉ ekita꞉ kiaaso hata꞉ alota꞉ Oni homo hala꞉
    kenke pa꞉ta꞉ pulu maketa꞉ yaka wekina꞉ homa꞉ pa upaleke polueke leekeme. Koto
    ekina꞉ eiyeke Diosepena꞉ homa꞉ pa utia peekeme.
  lcm-lcm: Kana inatus aongos kimela mengen i anatok ania, sikei katapo misag ani
    longong aniria. Na eiang kala antok ta, “Parik, naka tangis aongos tung si naka
    pasiang taun a rina i mat.” Na kapo tav aus ani tangis.
  aer-aer: Alere-arlke arelhe-arlke ampe ikwerenhe areye untetyeke ikwere-werne ikwerenge
    itne anerrirreke. Itne ingkirreke anthurre artnerrirreke. Itne renhe arrkernemele
    anthurre ntertelhe-iletyeke alkngwirretyeke mpwaremele-arlke re alere ikwerenhe-arle
    ilwekenge. Jacob alhwarrpe akwete aneke, anteme itneke angkeke, “Ayenge imperrirraye
    atyenge alereke artnetyekaye. Ayenge-arle akwete-arle akaye artnerle-anetyenhe
    ayenge ilwetyeke-atwetye ikwere ayenge interteke irretyeke irrerlknge areye-arle
    aneme-werne. Yanhe ikwere-arle ayenge nterte-irremele anetyenhe.” Arratye, yanhenge
    anteme Jacob alhwarrpe anetyarte arrule-ngentyele alere ikwerenhe Joseph-eke.
  tgl-ULB: Ang lahat ng kanyang mga anak na lalaki at babae ay pumunta para aliwin
    siya ngunit tumanggi siyang magpaaliw. Sabi niya, “Talagang bababa ako sa sheol
    na nagluluksa para sa aking anak.” Nanangis ang kanyang ama para kanya.
  nop-nop: Wapmihiŋiye hogohogok buŋa niŋkwelemanim yo tigiŋ iŋgoŋ medehik mu nadiyemguk.
    Adi adi unduŋ yoguk, “Nu yadi mihinedok bulaaniŋgoŋ nadiŋa maat kobulabulaye tige
    tige kumumbaat.” Unduŋ yoŋa Yosep beu adi aditok tiŋa kobulabulaye tuguk.
  kca-kca: 'Эвиԓаԓ, пŏхԓаԓ хŏԓ ӑктәщсәт, ԓўвеԓ щаԉәтты урәӈән; ԓўв пӑ хуԓәтты ӑт ԓӑӈхас
    пӑ йастәс: «Тӑмиты хощман пŏхем хŏща иԓта турма мӑнԓәм». Щиты ащеԓ ԓўв эԓтэԓ хоԓԓәс.'
  cbu-NT: 'Itaru, wipshitisin, kizatam, kamuztamsin waparee tuwizpurtamaam zandarangsin,
    itaru waparsha: ¿Antaati nuw siyaa tuwizpurtangasinda ateezi? Nuw nuwaanitari
    zansimun tsipachima. Yuwashuri tsipakchi anshuri iparineetsi pangchina, tanutantaru
    anush tárangiya.'
  hui-hui: Ani bialu bereagola ibu waneigini maru hearume ti abanaga bu mini mo palia
    hole lowa bi layagolabi nahondoleore biruwa lalu, I̱na dugu bialu kone dege i̱nibi
    homalu homene dindiha puwa ibuni iya haru lola halu waholebero, lene. Ani lowa
    Yagaba ibu dugu dege bialu bira ho wiaabo hene.
  wrs-wrs: Wo indkola hevna ombolva molva ambvnamba, moa waiishuvmona vevna, wo ona,
    hena undm dindwond ovrivna. Heva os owai, wo hev ona, owai, kava wena av mendah,
    kamba verava, dahara, wo os kava kavna ombolm Yosepm waiavav, di ten indhanasongo
    aevulvm. Wo osva wena avna Yosepm hevna tendo towondrinim.
  jao-jao: Kalu-wingkalwingka yilalu ki-malbungku likili-ardu wiji. Kalu-wingkalwingka
    yilalu yabimanthawu na-wurdu yiku ki-Jujiba ngala minja kalinyamba-ayayanu. Kumba-ngarrarnma
    alunga, alu yabimanthawu na-wurdu. Ka-arri, “Baku karna-wingkala nambinju, karna-lhakanbala
    ki-awaralu nyungkalunga liyi-ngabangakuwu, karna-wingkala bajinju nyala rarrinjarra
    ngarna-wurdu yiku nyungathi-arduwu, warriya luku nyangathi-ardu buyi.” Kulu nganinya
    barra ka-rarrinjaninya...i na-wurdu yurrngumantha, ka-rarrinjaninya na-wurdu nyiki-arduwu
    ki-buringku. Bawuji.
  mya-mya: သူ​၏​သား​သ​မီး​အား​လုံး​တို့​က​သူ့​အား​နှစ် သိမ့်​ကြ​သော်​လည်း​ပူ​ဆွေး​ခြင်း​မ​ပြေ​နိုင်​ချေ။
    သူ​က``ငါ​သည်​သေ​သည်​အ​ထိ​ငါ့​သား​အ​တွက် ဝမ်း​နည်း​ပူ​ဆွေး​ရ​တော့​မည်'' ဟု​ဆို​လေ​၏။
    ထို့ ကြောင့်​သူ​သည်​သား​ယော​သပ်​အ​တွက်​ဆက် လက်​၍​ငို​ကြွေး​မြည်​တမ်း​လျက်​ရှိ​နေ​လေ​၏။-
  cbi-NTPO: 'Tsenñu ya'' nala bain, naa ya'' na''mala bain dewa''di'' ya'' apanu masundyawaanu
    dekiñuba, ya'' apa masundyanu tyai''tu, ya'' nanu pensandyatu kayu ne waawaandimi.
    Tsejtu, ya'' apa entsa entsandimi: In peyangama llakinguen chunu tsuyu. I bain
    peyataa in naba pemula'' chuinsha manbuudiinu tsuyu, tiitimi.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱི་བུ་བུ་མོ་ཐམས་ཅད་ཡོང་ནས་ཁོང་ལ་སེམས་གསོ་བྱས༌ནའང༌། ཁོང་གིས་དེ་དག་གི་སེམས་གསོའི་གཏམ་ལ་མི་ཉན་པར་མ་ཟད་འདི་སྐད༌དུ།
    བདག་ནི་མྱ་ངན་གྱི་ངང་ནས་གཤིན་པོའི་གནས་ཀྱི་བུ་ཡོ་སེབ་གམ་དུ་འགྲོ་ངེས་ཡིན་ཞེས་སྨྲས་པ་དང་བུ་ཡི་རྐྱེན་གྱིས་ཡིད་སྐྱོ་བའི་ངང་ནས་ངུས༌སོ།།
  wsk-wsk: Ko namarari se ko nanawusari gomang tamonko taikasan, bare nu miakaso.
    Ale balukaso, “Mena,” makaso. “Ani iwitata mo nia laga, aga namar kowom karo namarikko,”
    mam. Ko nuet uwutata mo lagakaso.
  kkl-kkl: Amang wamogti, wamogpa, elmabo elmangkelabo yingkina “Wana aingnibaukap,”
    aro yaek aghana, sikini wana aingnilamog kom. Elme sembe seneraglamogti, “Name
    sembe amang ulamneri tebanun,” seogti, engero aghabog ua ulamog.
  sna-sna: Vanakomana vake navanasikana vake vose vakauya kuzomunyaradza, asi akaramba
    kunyaradzwa. Akati, “Kwete, ndichaburuka kuguva ndichichema mwanakomana wangu.”
    Saka baba vake vakamuchema.
  spa-BLM: 'Todos sus hijos y todas sus hijas se levantaron para consolarlo, pero
    él se negó a ser consolado. Dijo: “Porque bajaré al Seol a mi hijo, de luto”.
    Su padre lloró por él.'
  beu-beu: Oal mehal bot oal jangu ang naung emangpi hoa amunang, aarunge Yakob ana
    eat bae ing venghele niang. Ana mateng hula, “Niang! Angase na aamina di, na noal
    anga ebaut alolang-niang, se nabae aing veng tajebing niang angu ebele.” Yakob
    ana omi susat metma oal Yusup adana, bot ana Yusup ebau angu aulang.
  cac-cac: 'Masanil eb'' yuninal vin̈ yed'' eb'' ix yisil vin̈, ix yac''lej eb'' yac''an
    snivanil sc''ol vin̈, palta max yal-laj sc''ol vin̈ tz''ac''ji snivanil sc''ool.
    Tz''oc''n̈ej vin̈ yuj vin̈ yuninal chi''. Ix yalan vin̈ icha tic: Ol te cusn̈ej
    val in c''ool yuj vin̈ vuninal masanto ol in b''at b''aj ayec'' vin̈ d''a scal
    eb'' chamnac, xchi vin̈.'
  swh-ULB: Wanawe na binti zake wote wakainuka na kumfariji, lakini alikataa kufarijiwa.
    Akasema, “Hakika nitashuka kuzimu nikimwombolezea mwanangu.” Babaye akamlilia.
  bel-bel: 'І сабраліся ўсе сыны ягоныя і ўсе дочкі ягоныя, каб суцешыць яго; але
    ён не хацеў суцешыцца і сказаў: са смуткам сыйду да сына майго ў апраметную. Так
    аплакваў яго бацька ягоны.'
  wed-wed: Ana numa ravai i nae awarina da ita vinuaubai. Wate tauna vinuauba i geduaiei
    ma i riwa i pa, “Ana tou ma natu ana moguei da au dogo ina tereḡaireu ma ana nae
    mepa natu i nenelana.” Ma natuna i touei.
  deu-ELBBK: 'Und alle seine Söhne und alle seine Töchter machten sich auf, um ihn
    zu trösten; aber er verweigerte es, sich trösten zu lassen, und sprach: Denn leidtragend
    werde ich zu meinem Sohn hinabfahren in den Scheol! Und sein Vater beweinte ihn.'
  mbb-OT: Midhendutun te kandin is langun he menge anak din su edlenganen dan, piru
    wazà maawà is kegkeseeng din. Ke sikandin te, “Beleǥaza ad keniyu! Iyan ibpatey
    ku is kegkeseeng ku tenged te kebpatedany te anak ku.” Ne midsigudu en sikandin
    medsineǥew tenged ki Jose.
  msc-msc: 'A dencɛilu ni a denmusoilu tɛrɛ ye nala ko alu ye alu fa jusu sumala.
    Kɔni a ma sɔn a jusu suma ko ma. A kan ko: «N kasimantɔ ri to n dencɛ la ko la
    haan n di faa.» Yusufu fa kasira ten de a la saya ko rɔ.'
  mal-2015: 'അവന്റെ പുത്രന്മാരും പുത്രിമാരും എല്ലാം അവനെ ആശ്വസിപ്പിപ്പാൻ വന്നു; അവനോ
    ആശ്വാസം കൈക്കൊൾവാൻ മനസ്സില്ലാതെ: ഞാൻ ദുഃഖത്തോടെ എന്റെ മകന്റെ അടുക്കൽ പാതാളത്തിൽ
    ഇറങ്ങുമെന്നു പറഞ്ഞു. ഇങ്ങനെ അവന്റെ അപ്പൻ അവനെക്കുറിച്ചു കരഞ്ഞുകൊണ്ടിരുന്നു.'
  tuo-NT: 'Nipeꞌtirã cʉ̃ põꞌrã ʉmʉa, numia cʉ̃rẽ “Tocãꞌrõta bʉjaweti, utiya”, nicãrã
    nimiwã. Cʉ̃ peꞌe na “Wãcũtutuaya”, nimicã, ne ʉaticʉ niwĩ. Siape meꞌrã nemorõ
    utinemosãjãcʉ niwĩ. Aꞌtiro nicʉ niwĩ: —Téé wẽrĩgʉ̃pʉ bʉjawetiduꞌugʉti, nicʉ niwĩ.
    Tojo weegʉ Jacob cʉ̃ macʉ̃ José bajuticã ĩꞌagʉ̃, utinuꞌcũcãꞌcʉ niwĩ.'
  gup-gup: Bebeywurd nuye rowk dja ngalbebeywurd birrimrey nuye kabirrinjilngmarnbunkenh,
    dja yiman bendabmeng rerrih, minj njilngmakmeninj. Nungka yimeng, “Bonj, ngadjalnjilngwarre
    munguyh nuye beywurd ngardduk, kaluk ngayemanwali ngarrowen, ngamalngre kanjdji
    kore nungka kore kunbolk Sheol.” Kuhni yimi kornkumo bu bidjalmarnenalkbuni.
  met-met: Garang lup longgalo xaung nanuhanging longgalo dima bu ditatua atindi,
