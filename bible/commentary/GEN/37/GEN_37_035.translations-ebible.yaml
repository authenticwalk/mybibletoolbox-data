  ton-ton: Pea tuʻu hake hono ngaahi foha mo hono ngaahi ʻofefine ke nau fakafiemālieʻi
    ia; ka naʻe ʻikai te ne tali ʻae fakafiemālie; pea ne pehē, “He te u ʻalu hifo
    tangi pe ki he faʻitoka ki hoku foha.” Naʻe pehē ʻae tangi ʻa ʻene tamai koeʻuhi
    ko ia.
  ces-1613: 'Sešli se pak všickni synové jeho, a všecky dcery jeho, aby ho těšili.
    Ale on nedal se potěšiti, a řekl: Nýbrž já tak v zámutku sstoupím za synem svým
    do hrobu. A plakal ho otec jeho.'
  eko-eko: 'Aanaawe ooshi aalume na aakha khuteela onzuru, ila ye khukatthala ozurwiwa
    waya alupaka yoori: “Kiniikhala woolila etthiipi mpakha olawa okutthanana mwanaka
    aahera.” Khwiiya wonlilela mwanawe Yuusufu.'
  nss-nss: Pwen hu norun kamai pe pihin husa kili yiy para karambunmbuni tamahu. Hapeko
    yiy mbuwalin masih pe ipa, “Pwi yoh! Koisirai to ara andre kiro kipoo kumat kasura
    noru.” Pwen taman irangsi yiy.
  eng-WMB: All his sons and all his daughters rose up to comfort him, but he refused
    to be comforted. He said, “For I will go down to Sheol to my son, mourning.” His
    father wept for him.
  tam-TCV: அவனுடைய மகன்கள், மகள்கள் எல்லோருமே அவனுக்கு ஆறுதல் சொல்ல வந்தார்கள். ஆனால்
    அவனோ ஆறுதலடைய மறுத்து, “இல்லை, நான் என் மகனிடத்தில் கல்லறையில் சேரும்வரை துக்கித்துக்
    கொண்டேயிருப்பேன்” என்றான். இவ்வாறாக அவனுடைய தகப்பன் அவனுக்காக அழுது புலம்பினான்.
  ceb-ULB: Ang tanan niyang anak nga lalaki ug mga babaye miadto kaniya ug gihupay
    siya, apan wala siya mosugot nga ila siyang hupayon. Miingon siya, “Sa pagkatinuod,
    moadto ako sa seol ug magbangotan alang sa akong anak.” Mihilak ang iyang amahan
    alang kaniya.
  mkn-mkn: Dia pung ana laki-laki deng ana parampuan samua datang kokoe sang dia,
    ma dong sonde ontong. Dia bilang, “Sonde! Beta bisa susa sampe mati, te beta sonde
    bisa lupa ini ana satu ni.” Ju Yakob pung hati susa tarús, tagal dia inga dia
    pung ana Yusuf yang su mati tu.
  nce-nce: Na bowenenino na bokonino bu belë mitisitla, bubë maninibo tli namëgëtatlame.
    Kwe bubë maninibo lowene hana tli mëtëtatla. Na bolijaya gali tlome, “Bo gli nëgelëna,
    na bobë nëba belë nëgëmatulëna, alibaho lifewa, bo mana ye nëgëmalitëme.” Na bu
    Josepme itaita ye tlekefëtle.
  pol-UBG: 'I zeszli się wszyscy jego synowie i wszystkie jego córki, aby go pocieszyć,
    lecz nie dał się pocieszyć, ale mówił: Naprawdę zstąpię za moim synem do grobu.
    I opłakiwał go jego ojciec.'
  agr-agr: 'Imani pujutai ashí niina uchiji aidau, nawanji aidaujai anentain ichichtuinak
    kautuawajui. Tujash nigka dakitau anentaijun ichichtujatnume tusag. Nuniau asa:
    “¡Wika tuke buu buutkawa jakan niijai wainiakun, duwi wake besemag dekapeamugnak
    nagkaankattajai!”, tiuwai.'
  kyc-kyc: Dokopa banya wanenge ikinyingipi peparaeme mona minyarambwuamwali lao piyaminyipape
    baa kapa mona minyarambwuara ingya nayamopa lao, Kararo dusipana wane Josepena
    lao mee kumanda piso karo pao kumuo pao baa kandapala dokopa kame serona, lapala
    kaeya nao kumanda peteya.
  urd-GVU: اُس کے تمام بیٹے بیٹیاں اُسے تسلی دینے آئے، لیکن اُس نے تسلی پانے سے انکار
    کیا اور کہا، ”مَیں پاتال میں اُترتے ہوئے بھی اپنے بیٹے کے لئے ماتم کروں گا۔“ اِس
    حالت میں وہ اپنے بیٹے کے لئے روتا رہا۔
  deu-1912: 'Und alle seine Söhne und Töchter traten auf, daß sie ihn trösteten; aber
    er wollte sich nicht trösten lassen und sprach: Ich werde mit Leid hinunterfahren
    in die Grube zu meinem Sohn. Und sein Vater beweinte ihn.'
  ntj-ntj: Nyangka-ya palunyaku katja yurntalpirtilu purtu yipilymara kanyiranytja.
    Nyangka-tjananya kulira wantirranytja. Palunyalu-tjananya watjarnu, “Ngaanya-rna
    yungarra yularrayilku-yularrayilku ma-mirrirriku.” Nyangkalta katjatjirratja rawa
    yularranytja.
  row-row: Basa ana touꞌ ma ana ina nara rema radadale, te nda rala e sa. Ana nae,
    “Hokoꞌ! Au susa losa mate. Au nda bisa liliiꞌ anaꞌ ia sa.” De Yakob susa nakandooꞌ
    a, huu nasanedꞌa anan Yusuf mana mateꞌ a.
  kan-2017: ಅವನ ಗಂಡುಮಕ್ಕಳೂ ಮತ್ತು ಹೆಣ್ಣುಮಕ್ಕಳೂ ಎಲ್ಲರೂ ಅವನ ದುಃಖ ಶಮನಮಾಡುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದ್ದಾಗ್ಯೂ
    ಅವನು ಸಮಾಧಾನ ಆದರಣೆ ಹೊಂದಲಾರದೇ, “ನಾನು ಹೀಗೆ ದುಃಖಪಡುತ್ತಾ ನನ್ನ ಮಗನೊಂದಿಗೆ ಸಮಾಧಿ ಸೇರುವೆನು”
    ಎಂದನು. ಹೀಗೆ ತಂದೆಯು ಮಗನಿಗೋಸ್ಕರ ದುಃಖಿಸಿದನು.
  ena-ena: Lɨci nudɨ ninanadinu agɨlaŋ iaganɨlu dɨ mavɨn ifɨmɨgubalu aba lɨhavɨmi
    ala hɨma. Nulɨdɨ ciaŋ agadɨ ma sɨbaŋ igahɨlami. La nulɨdɨ nameŋ abami. Viaŋ nusaŋ
    mavɨn vivi ilɨha ilɨha hɨnia hɨmɨben uami. Hameŋ abavɨla mavɨn vivi ilɨha ilɨha
    pam hɨnimi.
  tgo-tgo: Le ŋgaŋgako wolaghɨye thɨ raka menawe na thɨ munjeva thɨ vakatha gharemalɨlɨwe
    (thɨ thɨnɨnjoŋa ghare) na nuwatharɨko iko. Ko iyemaeŋge Jeikob i botewa na mbe
    i randaranda vara. I dage weŋgi iŋa, “Mbene weiŋgu vara lo nuwatharɨ na ya randaranda
    ghaghad ne ya mare na ya wa weŋgiya ramaremare, iya naruŋguko inawe.”
  yap-yap: Me yib urngin pifak ni pumo’on nge ppin ngak ni ngar fal’eged laniyan’,
    machane dabun ni ngan fal’eg laniyan’, me ga’ar, “Bay ug par ni be kireban’ug
    ngak fakag nge mada’ ko ngiyal’ ni bay gum’ mu gu wan ngak ko binem e tamilang
    ni tafen e pi’in ni karm’ad.” Ma aram mi i par ni be kireban’ ma be yornag Josef
    ni fak.
  tet-tet: Masik Yakob oan mane no feto hotu-hotu mai namaus nia moos, la bele. Nia
    dale naꞌak, “Haꞌu la kanawa tanis toꞌo haꞌu kmate, tan haꞌu la kbele kaluꞌa oan
    ida neꞌe!” Yakob neon susar bei-beik, tan nia nanoin oan Yusuf mak mate tiꞌan
    nia.
  hlt-MCSB: Te phoeiah anih aka hloep la a ca tongpa rhoek boeih neh a ca huta rhoek
    boeih khaw halo uh dae a hloep ham khaw a aal. “Ka capa taengah saelkhui la rhahdoe
    cangpoem neh ka suntla ni,” a ti nah tih Joseph kah a napa te rhap.
  mdy-ETH: ዓቲንቆና ዉዱሮ ናኣቶና ቢያ ዓዶ ዶዲሻኒ ሙኬኔ፤ ዒዚ ጋዓንቴ፦ «ታ ሃይቂ፥ ሃይቄ ዓሳ ዴንዳ ቤዞ ዴንዳንዳያ ሄላንዳኣና
    ታ ናዓሢ ዛሎ ታ ዬኤካንዳኔ» ጌዒ ዶዲፆ ዒፂ፥ ናዓሢ ዛሎ ዖዪሢ ዓርቄኔ።
  twi-ASANTE: Ne mmammarima ne ne mmammaa nyinaa bɛtwaa ne ho hyiaeɛ, kyekyeree ne
    werɛ, nanso ankɔsi hwee. Yakob kaa sɛ, “Dabi, mede awerɛhoɔ bɛwu akɔto me ba no
    asamando.” Enti, nʼagya Yakob suu no.
  mwc-mwc: Natunatuna ereonowasi sebasebare ba bibaine, si botu bimorumorubina kairavina
    saba kona kega ana waina siti morumorubi wai i wona, “Kega! Ana kenokeno karawaga
    yepo ana gakira ku dogu natuku kurina.” Damanina ba natuna kairavina i tou.
  bhl-bhl: 'Kebomelei, akalem muluwel kunum waneng alik alik i teleko, menew ibolow
    weng bakalewsiliw kate, e im weng be kililinba kesomi, sakik fian so teinsomi,
    amemsomelei, ilo yan weng bokoyemomele: “Ibolow tilel kenemei, finik am tem unomin
    ibolow kenembe kai!”, yangeko, amese kale.'
  con-NTPO: 'Inambani cansesi tise dutssiyendeccu onquengendeccu''qque tisema ziyaemba
    vuiquiañe in''jan''fa. Tsa''ma tiseja tsa''caen vuiquian''faya''chove in''jambipa
    tise dutssi''yene ina''jemba qquen su: “Papa pa''chondeccu can''jeni japa tisei''ccu
    cachuiccoya''ngae gi qquen ñombi''yepa inambani canseya.”'
  eng-WEBU: All his sons and all his daughters rose up to comfort him, but he refused
    to be comforted. He said, “For I will go down to Sheol to my son, mourning.” His
    father wept for him.
  bnp-bnp: E huriki e tuna bakovi, e tuna ngatavine ri valai, ri gi lukea, pali i
    koi ne ria ri gi lukea, i taki ria, “Naha ni luke mule iau. Ga tangi tangi, ga
    mate, ga muri mai e tugu.” Lakea e Iakop i tangi mavonga.
  wal-wal: A attuma naatinne macca naati ubbai a minttettanau yiidosona; shin i minnennan
    ixxiis; ixxidi, “CHii, taani yeekkaidda ta na7aakko baada, duufuwan gelana” yaagidi,
    a aawai ayyo yeekkiis.
  mgh-mgh: 'Asaanawe othene, asilopwana na asithiyana yanawa ummaaliha, nanso aanakhotta
    umaalihiya nwo eeraka: Mena! Kinaahala wunla mpaka mmahiye nryawe mwanaka. Ni
    ahopwaherera umunlela.'
  acu-NT: 'Tu pujai, ni uchiri ainau tura nawantri ainausha mash jikiamtan nutsumtikrartas
    wakeriarmiayi. Antsu nakitau asa: —Wikia uchir jakamun pachisan juu juutkan nunia
    jakan, niijai iruntran inaisatjai —timiayi.'
  spa-PDDPT: 'Todos sus hijos e hijas se levantaron para consolarlo, pero él rehusó
    ser consolado y decía: ¡Descenderé enlutado hasta mi hijo en el Seol! Y su padre
    lloraba por él.'
  gun-gun: 'Ha''e ramo ta''y ha''e tajy kuery ha''e javive joguerupa ombopy''a porã
    aguã. Ha''e rã ha''e ma nonhembopy''a porã ukai. Ha''e vy aipoe''i: — Ajae''o
    reve ''rã xenhe''ẽ oo xera''y oĩa py — he''i. Ha''e rami vy tuu ojae''o vaipa.'
  agu-BL: 'E'' joy puntil yi e'' cy''ajl scyuch'' yi e'' me''l tan mayse''n i''. Poro
    quinin na cujijtz yi na cho''c tan mayse''n c''u''l. Ma na mas tcunin na ok''tz
    tan yi cy''ajl. Itzun na taltz: “Quil tz''el yi incy''ajl te''j inc''u''l, jalen
    cu''n yil chinquim nin wilt wutz i'' ẍchixo''l alma''.”'
  eng-PEV: All of Jacob’s sons and daughters, they talked to Jacob, and they tried
    to help him feel happy again. But Jacob said, “No, I can’t be happy again. I will
    keep on crying for my son, until I die and go to join him.” And Jacob cried a
    lot for Joseph.
  ilo-ULB: Immay dagiti amin a putotna a lallaki ken babbai tapno liwliwaenda isuna
    ngem saanna a kayat a maliwliwa. Kinunana, “Mapanakto idiay sheol a silaladingit
    gapu iti anakko.” Sinangsangitan ni Jacob ni Jose.
  kpg-kpg: Gei ana dama daane huogodoo mo ana dama ahina huogodoo ga loomoi belee
    haga manawa lamalia a mee, gei mee hagalee hiihai gi manawa lamalia, ga helekai
    gi digaula, “Au e dangidangi hua beenei i dagu dama daane, gaa dae loo gi dogu
    hana gi baahi o mee i lodo tenua o digau mmade”, gei mee e dangidangi hua igolo
    i dana dama daane go Joseph.
  uig-ARA: 'ئۇنىڭ ھەممە ئوغۇل-قىزلىرى يېنىغا كېلىپ ئۇنىڭغا تەسەللى بەرسىمۇ، ئۇ تەسەللىنى
    قوبۇل قىلماي: «مەن تەھتىساراغا چۈشۈپ ئوغلۇمنىڭ قېشىغا بارغۇچە شۇنداق ماتەم تۇتىمەن!»
    دېدى. يۈسۈپنىڭ ئاتىسى شۇ پېتى ئۇنىڭغا ئاھ-زار كۆتۈرۈپ ماتەم تۇتتى.'
  bsp-bsp: 'Kɔ awut ɔn arkun kɔ aran fəp ŋayɛfɛ kətorɛ-torɛ kɔ abəkəc. Mba k''ombupərɛ
    kəlɛtsɛnɛ fəp. K''oloku: «Indebok wan kem haŋ dɔsɔk ndɛ indekɔ-bəp kɔ dabiya mɔ!»
    K''ɛŋcəmɛ kəbok ka wan kɔn darəŋ.'
  bps-bps: Na i kdee dad ngaan lagi na libun, salu di kenen du mlala kenen du fye
    magwè klidù i nawan. Kabay balingan man, “Du tamati sa Dyosif, là magwè di nawagu
    i klidùgu kel di kfatigu.” Taman fadlug mngel Dyékob ku Dyosif.
  mbs-mbs: Netipon se kedita te batà din amon megsinalay dan kandin, meneng kimulu
    sikandin, kagi din, “Gayed a moloy tandà te pegkematay te batà ko lamig komità
    a kandin doton te ogpeanan te otaw nematay.” Yan gayed sikandin minoloy te batà
    din si Jose.
  tof-tof: Zeikobón simanal olmala akó ópal olmala togobórr oyaka oya zao-zao ainüm.
    A wa ibü zao-zao bain-gum badólórr, da we bóktanórr wagó, “Ka sab kólba olom metat
    inzan yón amto namulo, kóta ka sab nóma nurrótoko; ka koke piküp baino.” Wa tóba
    olom Zosepón we yón amtolórr.
  sus-sus: A xa di xɛmɛe nun a xa di ginɛe naxa fe birin naba a bɛ alako sunnunyi
    xa ba a ma, kɔnɔ Yaxuba mu dundu. A naxa a fala, «N nan n ma di xa sunnunyi xaninma
    han n sa a lima tɛmui naxɛ aligiyama.» Yaxuba naxa wa a xa di bɛ.
  pon-2006: Nah pwutak ko oh nah serepein koaros ahpw kin pokondohng reh, pwe re en
    kansenamwahwihala. Ahpw e sohte men nsenamwahula, e kin ndindahte, “I pahn mwahmwahieiki
    nei pwutako, I lao pahn kohdihla reh nan sousou.” Ih eri usehlahte mwahmwahieiki
    nah pwutak Sosep.
  jae-jae: Latuio to ŋac samob dêdi sebe sênam malô-malô eŋ, mago eŋ gedec gebe sênam
    malô eŋ ma kêsôm gebe “Masi, aê totaŋiboageŋ jasêp lamboam jawiŋ latuc jana.”
    Tama kêtaŋ-kêtaŋ eŋ amboac tonaŋ.
  ksd-ksd: 'Ma ra umana natuna, a umana tutana ma ra umana vavina par, dia ga tut
    ma dia ga vamaram ia; ma pata, i ga ole ke upi na maram, ma i ga biti: Pa ina
    ngo ma ra tinabun tuk tar ta ra bung ba ina vana ur ta ra ruarua na tulungen tadav
    natugu. Ma tamana i ga tangie.'
  tur-YTC: Bütün oğulları ve kızları onu teselli etmeye çalıştılar, ama o teselli
    edilmek istemedi. “Çünkü oğlumun yanına, ölüler diyarına yas tutarak ineceğim”
    dedi. Babası onun için ağladı.
  bel-N: 'I ўсталі ўсе сыны ягоныя, і ўсе дочкі ягоныя, каб пацешыць яго, але ён адмаўляўся
    пацешыцца, і казаў: “Бо зыйду да сына майго са смуткам у апраметную” I плакаў
    па ім бацька ягоны.'
  grc-BRENT: Συνήχθησαν δὲ πάντες οἱ υἱοὶ αὐτοῦ καὶ αἱ θυγατέρες, καὶ ἦλθον παρακαλέσαι
    αὐτόν· καὶ οὐκ ἤθελε παρακαλεῖσθαι, λέγων, ὅτι καταβήσομαι πρὸς τὸν υἱόν μου πενθῶν
    εἰς ᾅδου· καὶ ἔκλαυσεν αὐτὸν ὁ πατὴρ αὐτοῦ.
  ind-AYT: Semua anaknya, laki-laki maupun perempuan, bangkit untuk menghiburnya,
    tetapi dia menolak untuk dihibur, dan dia berkata, “Aku akan turun ke dalam dunia
    orang mati, kepada anakku, untuk berkabung.” Demikianlah, ayahnya menangisinya.
  lid-lid: Nadun oro mwan ma badih ame atamar iy, arile winiyan bwe, iy bwalen. Eme
    iy tiye, “Winiyan bwe. Jo kameh eden winiya jo imek ta naduk.” Eme badeh iy eden
    ili le, ta ndranye nadun.
  nya-nya: Ngakhale kuti ana ake onse aamuna ndi aakazi anasonkhana kudzamutonthoza,
    iye anakana kutonthozedwa. Iye anati, “Ayi. Ndidzalira mpaka ndidzapite kwa mwana
    wanga ku manda.” Choncho Israeli anapitirirabe kulira mwana wake.
  hrv-hrv: 'Svi su ga njegovi sinovi i sve njegove kćeri nastojali utješiti, ali se
    on ne mogaše utješiti. Govorio je: “Ne, sići ću k svome sinu u Šeol tugujući!”
    Tako ga je oplakivao njegov otac.'
  mps-mps: Te tigidali ogomani, wegi mani me aselama, tama augwaligo te aga homu te
    wiegi yai ma ilabo po wagasali. Tiali goli, agai te wei mu isiąma, tama te po
    wai, “Eno aga hagede gela udubadi, te ena aga dali te isali bidi dabego gų pageba
    bidigi peyu, usu naibao,” wali. Tama aga ogwa Josep hagede te gela naga udu bididualio.
  llg-llg: Basa ndia boe ma ana touana nala ma ana inana nala kokoen, tehuu taa lala
    sana. Ana nae, “Taa! Au bisa dale heꞌdi losa mate, huu au taa bisa afalende heni
    kakanak esak ia.” Boe ma, Yakob dale heꞌdi nakandoo, huu nasaneda ndia anan Yusuf
    maten so.
  tpi-tpi: Olgeta pikinini man na pikinini meri bilong en, ol i kam na mekim ol toktok
    bilong mekim bel bilong en i kamap gutpela gen. Tasol em i no laik tru na i tok
    olsem, “Mi mas krai long em inap mi go i stap wantaim em long ples bilong ol man
    i dai pinis.” Olsem na Jekop i krai tasol i stap.
  dan-1931: 'Og skønt alle hans Sønner og Døtre kom til ham for at trøste ham, vilde
    han ikke lade sig trøste, men sagde: “Nej, i min Sørgedragt vil jeg stige ned
    til min Søn i Dødsriget!” Og hans Fader begræd ham.'
  vie-OVCB: 'Các con trai và con gái cố gắng an ủi cha, nhưng ông gạt đi: “Không!
    Cha cứ khóc nó cho đến ngày xuôi tay nhắm mắt.” Gia-cốp thương tiếc Giô-sép vô
    cùng.'
  lbk-lbk: Inmey am-in nan an-akna ay nangay-ayew ken siya ngem inad-ina nan menliwliw-ancha
    ken siya. Kinwanina, “At olay engkhana's mateyak ya mitapi ak ken siya isnan kawad
    nan nenkatey et sisya'y ensasanga ak kayet.” Et siya chi ay insangasangana nan
    anakna ay si Jose.
  guj-2017: તેના સર્વ દીકરાઓ તથા તેની સર્વ દીકરીઓ તેને દિલાસો આપવા માટે આવીને ઊભા
    રહ્યાં. પણ તેણે દિલાસો પામવાની ના પાડી. તેણે કહ્યું, “હું નિશ્ચે શોક કરતો શેઓલમાં
    મારા દીકરાની પાસે જઈશ.” તેનો પિતા તેને સારુ રડ્યો.
  byr-byr: '@see-verse:GEN.037.034'
  awx-awx: Tinggawän wawak yäpanä undä apu “Wamwambä inina, butayä täknga natäxu bulämdawik,”
    yake, wamwam inikin. Tiwändeyä “Dombulämdawit. Tike butayä natähika, ninaxäyä
    kungäke, axumgin amindä yiwäxayingune wawakngale kuwit,” yaxäwik, Jekowu wawakngäle
    kwänämu iwikge tikut.
  pon-2006A: Nah pwutak ko oh nah serepein koaros ahpw kin pokondohng reh, pwe re
    en kansenamwahwihala. Ahpw e sohte men nsenamwahula, e kin ndindahte, “I pahn
    mwahmwahieiki nei pwutako, I lao pahn kohdihla reh nan sousou.” Ih eri usehlahte
    mwahmwahieiki nah pwutak Sosep.
  por-BRBSL: 'Todos os seus filhos e todas as suas filhas se levantaram para confortá-lo,
    mas ele se recusou a ser consolado. Ele disse: “Pois eu irei ao Sheol para o meu
    filho, de luto”. Seu pai chorou por ele.'
  aly-aly: Rernem ywarn-antey arternpiletyek ikwer arrkernelhenh. Artwamp ilelhek,
    “Ayeng aleth ikwer artnayntem ilwetyek-atwety.” Aleth-antey artnenh.
  cth-cth: A capanaw pueng hoi a canunaw pueng hah ahni a lungpahawi hanelah a thaw
    awh, hateiteh, a na pa ni a lungpahawinae ngai pouh hoeh. Khui nalaihoi phuen
    koe ka capa koevah ka cei han toe telah ati. Hottelah hoi a na pa teh ahni a pouk
    lawi a khui a ka.
  twi-twi: Ne mmabarima ne ne mmabea nyinaa betwaa ne ho hyia kyekyee ne werɛ, nanso
    ankosi hwee. Yakob kae se, “Dabi, mede awerɛhow bewu akɔto me ba no wɔ asaman.”
    Enti nʼagya Yakob suu no.
  hlt-hlt: Te phoeiah anih aka hloep la a ca tongpa rhoek boeih neh a ca huta rhoek
    boeih khaw halo uh dae a hloep ham khaw a aal. “Ka capa taengah saelkhui la rhahdoe
    cangpoem neh ka suntla ni,” a ti nah tih Joseph kah a napa te rhap.
  tbz-SIM: 'Kòo kó bɛdɑpɑ̀mbɛ̀ nɛ̀ o kó bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ɛ ò bɑ̀ḿmú kòo yetɛ kɛ
    dɔ̀: N yó n kuɔ̀mmu m birɛ kɛ yɑ̀ɑ dɛ̀ sɔ̃̀ńtɛ́nko kudɔnkù, kɛ́nkuɔ̀.'
  msy-2020: Ezɨ an otariba ko guiviba, iza an navim damutɨ a ua deraghasa mɨgɨrɨgɨabar
    a mɨgei. Ezɨ a bar aghuagha kamaghɨn mɨgei, “Kɨ a bagh arang mamaghɨra ikɨ mangɨ,
    Gumazamizir Oveaghuezibar Nguibamɨn magɨrɨgh a batogham.” Egha Jekop aziavɨra
    iti.
  txq-txq: Basa ndia ana toun ma ana inan lalaꞌen mai kokoen, tehuu ta rala sana.
    Ana nae, “Taa! Au bisa susa losa mate, huu au ta bisa lilii kakanak esa ia.” Boe
    ma Yakob dalen susa nakandoo, nahuu ana nasaneda neu anan Yusuf mana matek naa
    ena.
  aaz-aaz: In aan mone ma aan feto neman ma nhaan mau goe, mes ka nabeiꞌ je fa. In
    naꞌuab am nak, “Kahaf! Au of aꞌsuus ma ꞌnanaꞌreen tar antea au ꞌmaet. Natuin au
    ka neu he ꞌnikaꞌ fa au anah reꞌ ia.” Onaim naiꞌ Yakop ansuus ma nnanaꞌreen piut,
    natuin in namnau in anah naiꞌ Yusuf.
  azb-azb: 'Bütün oğulları və qızları ona təsəlli vermək üçün yığışdı, ancaq o təsəlli
    tapmaq istəməyib dedi: «Kədərlə oğlumun yanına – ölülər diyarına enəcəyəm». Beləcə
    atası onun üçün ağladı.'
  eng-DBY: And all his sons and all his daughters rose up to comfort him, but he refused
    to be comforted, and said, For I will go down to my son into Sheol mourning. Thus
    his father wept for him.
  hin-2017: और उसके सब बेटे-बेटियों ने उसको शान्ति देने का यत्न किया; पर उसको शान्ति
    न मिली; और वह यही कहता रहा, “मैं तो विलाप करता हुआ अपने पुत्र के पास अधोलोक में
    उतर जाऊँगा।” इस प्रकार उसका पिता उसके लिये रोता ही रहा।
  wol-KYG: 'Doomam yépp, góor ak jigéen ñëw, di ko dëfal, te noppiwul, xanaa naan:
    «Damay jooy, ba dem njaniiw, fekki sama doom.» Baayam di ko jooy,'
  swp-swp: Abo nanatunayao gamagaridi tatao eo sisine se aipatei bena nuana se hebiga,
    na edi henuabiga nige i henua, na enaba, “Abo ma dougu na ea dobi bousa eai natugu
    tau arinai.” Doha ina tamana Iosepa sabina ie dou.
  bjr-bjr: Marufaqa mina faiqi namu faqa araamuqmaaka faqa anireeqa nári nikoona aundura
    reendeenira ufa qufanoo misa nikoofa qaoo qidanoo qinau. Qinee qeeqa faiqiara
    iki raqaqa fuannaqbaqa kuqiqa kuqirausa mariannai fuanaura.
  eng-YLT: and all his sons and all his daughters rise to comfort him, and he refuseth
    to comfort himself, and saith, 'For — I go down mourning unto my son, to Sheol,'
    and his father weepeth for him.
  kne-kne: Olay mo inmali am-in di anak na ay en mangliwliwa en sisya, siya met laeng
    ay adi kaliwliwa, tan kanana, “Bay-an yo, itoltoloy ko ay mangiladingit sin anak
    ko engganay mateyak ya maitapiak en sisya sin kad-an di ab-abiik di natey.”
  wat-wat: Natunatuna matatafusi, namoḡa be vivine, kana sawamwanumwanuva fasinei
    si niya eatu muka nuwanuwana. Eketa i iyavisiya i bwaduwa, “Ana bwediya kana nivaniva
    matematesi yasi kabaḡa kana ke'ta ana vaiya natuku nukusi.” Eyo natuna fasinei
    i viketotoniya be i bwediya.
  heg-NTPO: Un anan biklobe nol anan bihata las totoang maas le mau-hanet una, mo
    bolen lo. Un tek noan, “Deken! Auk sus didiin mateng, ta auk nadidingun nal tana-ana
    mes ni lo.” Kon Yakob dalen na iil tutungus, undeng un nangan un ana Yusuf man
    in maet son na.
  ptu-ptu: 'Ingganna änä''na muane anna baine sule asam umpakahangai, sapo'' moka
    dipakahanga aka naua: “La ma''bahata liuä'' lambi'' lako mateku sule lako ullambi''ä''
    ongeanna änä''ku illaam kamateam.” Iya sumahho lium ussahhoi änä''na.'
  bzd-NTPO: 'Eta̱ ila''r, wëpa ena alakölpa, e''pa ko̱s de ie'' pablök, erë kë̀ ie''
    pablër yës. Ikí̱ i̱u̱ke tai̱ë shu̱te̱ ilà dalërmik. Ie'' tö iché: “Ye'' schö́
    e̱riaitséraë dö̀ mik ye'' duowa̱ ekkë, es ye'' döraë ie'' ska''.”'
  kwf-kwf: Ma ngwaꞋi ngela ngwane nari nia faꞋinia ngela kini nia ki kika leka ili
    Ꞌuana gwalelana, bore ma noaꞋa nia kasi saeleꞋa naꞋa. Nia ka inaꞋu naꞋa ana alaꞋanga
    Ꞌuri, “Nai baꞋa kwaimanatai Ꞌuri Ꞌuana ngela nau, leleka ka dao ana kaidaꞋi nai
    mae.” Ma nia ka inaꞋu ana angia Ꞌuana ngela nia.
  eng-WYC-2017: Soothly when his free children were gathered together, that they should
    appease the sorrow of their father, he would not take comfort; but said, I shall
    go down into hell, and shall bewail my son. And while Jacob continued in weeping,
  eng-WMBB: All his sons and all his daughters rose up to comfort him, but he refused
    to be comforted. He said, “For I will go down to Sheol to my son, mourning.” His
    father wept for him.
  spp-spp: Ka u jyaabii ná u pworibii puni si mpa si u fɔ̀ɔnŋɔ, ŋka u la ɲyɛ a mpyi
    wà si uru fɔ̀ɔnŋɔ mɛ. U mpyi na ŋko «Mii sí n-kwôro mɛɛsuuni na fo sí n-kwû si
    ŋkàre kwùu kànha na, na jyaŋi fye e.» Maa ŋkwôro mɛɛsuuni na.
  aey-aey: Uqa qaqajen melahul ategulca age wahohogdoqagannu caji uqaca lein. Qa age
    wahohogdocnu eu culen. Odocob uqa maaden, “Mele bahic ijana qada qajecna himec
    ija melamica helna nugen,” aden. Eunu memeg uqanu qaqaji bilen.
  urd-GVH: उसके तमाम बेटे-बेटियाँ उसे तसल्ली देने आए, लेकिन उसने तसल्ली पाने से इनकार
    किया और कहा, “मैं पाताल में उतरते हुए भी अपने बेटे के लिए मातम करूँगा।” इस हालत
    में वह अपने बेटे के लिए रोता रहा।
  rug-rug: Meke mae sari doduru tuna koreo na vineki, pude va manotia, ba korona tava
    manoto si asa. Zama si asa, “Kaqu kabo va gore hiteke nia tiniqu pa minate, koasa
    kasia popoa hie sa tuqu koreo, meke lopu kaqu hite ari makudoqu.” Gua asa ke lopu
    makudo besu nia sa se Zosepa, sa tuna koreo.
  gaz-gaz: Ilmaan isaatii fi intallan isaa hundinuu isa jajjabeessuuf kaʼan; inni
    garuu jajjabaachuu didee, “Lakkii ani gaddaa gara ilma koo siiʼoolitti gad buʼa”
    jedhe. Akkasiin abbaan isaa ni booʼeef.
  fra-LSG: 'Tous ses fils et toutes ses filles vinrent pour le consoler; mais il ne
    voulut recevoir aucune consolation. Il disait: C’est en pleurant que je descendrai
    vers mon fils au séjour des morts! Et il pleurait son fils.'
  gnn-gnn: Wiripu‐guḻku'yunydja ŋuriŋinydja nhanukala gäthu'mirriŋuyu walalay ḏarramuwurruyu
    ga dhäykawurruyu gulkuruna mukmaraŋala, gulmaraŋala ŋanya ŋäthinyaŋuru, yurru
    ŋayinydja waŋana yukurrana bitjarrana, “Yakana yana ŋarra yurru dhuwalanydja buku‐dhumukthirri
    Djotjipnha, mukthunna ŋarra yurru marrtji ŋäthina nhanŋu, yana liŋgu ga rakunydhirri
    ŋarra yurru.” Mukthurruna yana ŋayi ŋäthina marrtjina Djotjipku, yakana ŋayi ŋula
    buku‐dhumukthina meṉguŋala.
  yal-yal: A dii xɛmɛne nun dii tɛmɛne yi siga a madɛndɛndeni, koni a mi tin na ma.
    A yi a fala, a naxa, “N nan n ma diin saya feen ligama nɛn han n sa a li laxira
    yi.” A yi lu wugɛ a diina fe ra.
  gum-gum: 'Inchen nusrkaløba, nimbasrmeraba isumønrrai maya, maya inchib melaingucha,
    nøbe trunune mørøg kømui inchibig køn. Incha nusrkawan isub, kishib trenchibig
    køn: —Kwabelø israb waraisrø na nøba tsunrrab yamnegatig nai nusrkawane isub tøga
    kømønrrun— cha.'
  iou-iou: Ude täŋirän nanakiye äperiye kuduptagän nanitä itkukken ugän äbäŋ moreŋkuŋ.
    Äbäŋpäŋ nani iniŋ bitnänayäŋ nadäŋkuŋopäŋ konäm butewaki pekta nämo nadäŋkuk.
    Täŋpäŋ yäŋkuk; Nämo! Konäm kot yäpmäŋ kuŋtäŋgän kumäŋpäŋ nanaknatä kukken ugän
    api iwaret yäk.
  haw-1868: 'Ku mai la kana mau keikikane a pau, a me kana mau kaikamahine a pau,
    e hoonana ia ia. Hoole aku la kela, aole e na: i aku la, E kanikau no au, a hiki
    au ilalo i ka lua i kuu keiki la. Pela i uwe ai kona makuakane ia ia.'
  arb-NAV: 'وَعِنْدَمَا قَامَ جَمِيعُ أَبْنَائِهِ لِيُعَزُّوهُ أَبَى أَنْ يَتَعَزَّى
    وَقَالَ: «إِنِّي أَمْضِي إِلَى ابْنِي نَائِحاً إِلَى الْهَاوِيَةِ». وَبَكَى عَلَيْهِ
    أَبُوهُ.'
  adz-adz: Arangan narun rusan marub da finam santan iba i yafada arangan wangun,
    da bitsintaꞌ arangan ibugin da ini, “Imaꞌ. Dzi bungꞌ arang angu nabiani nasangꞌ
    dzi tipa atsungꞌa narunggangꞌ i garam mampan gampan.” Da Yakop irang imingꞌ ibinigi
    angu.
  ewe-ewe: Ƒometɔwo katã dze agbagba be yewoafa akɔ nɛ do kpoe. Egblɔna be, “Medi
    be maku le vinye la fafa me,” eye wògawoa avi hehehe!
  eng-LEE: And all his sons and all his daughters rose up to comfort him; but he refused
    to be comforted; and he said, For I must go down unto my son, mourning, into the
    grave; thus his father wept for him.
  gvn-gvn: '@see-verse:GEN.037.034'
  nna-nna: Palinymilalu partanykarrangulu pirirrilupa mirtawalu partarl tuku jirnikinyiyi.
    Yirrkulu ngangkurlu pirnikinyalu. “Partarl pikaly jiliminyinyurru. Kurluny-kurluny
    wantulumarna marlkarrikartijakun.”
  asm-FB: তেওঁৰ পুতেক জীয়েক আটাইবোৰে আহি তেওঁক শান্তনা দিবলৈ ধৰিলে; কিন্তু তেওঁ কোনো
    শান্তনাই নুশুনিলে। তেওঁ ক’লে, “শোক কৰিয়েই মই চিয়োললৈ মোৰ পুত্ৰৰ ওচৰলৈ যাম।”
    এইবুলি কৈয়ে যোচেফৰ কাৰণে যাকোবে ক্ৰন্দন কৰিবলৈ ধৰিলে।
  sus-A: عَ شَ دِ شّمّيٍ نُن عَ شَ دِ فِنّيٍ نَشَ قٍ بِرِن نَبَ عَ بّ عَلَكٌ سُننُنيِ
    شَ بَ عَ مَ، كْنْ يَشُبَ مُ دُندُ. عَ نَشَ عَ قَلَ، «ﭑ نَن ﭑ مَ دِ شَ سُننُنيِ
    شَنِنمَ هَن ﭑ سَ عَ لِمَ تّمُي نَشّ عَلِفِيَمَ.» يَشُبَ نَشَ وَ عَ شَ دِ بّ.
  fra-SBL: 'Tous ses fils et toutes ses filles se levèrent pour le consoler, mais
    il refusa d''être consolé. Il dit : « Car je descendrai au séjour des morts auprès
    de mon fils, en pleurant. » Son père pleura sur lui.'
  hbo-hbo: וַיָּקֻמוּ֩ כָל־בָּנָ֨יו וְכָל־בְּנֹתָ֜יו לְנַחֲמֹ֗ו וַיְמָאֵן֙ לְהִתְנַחֵ֔ם
    וַיֹּ֕אמֶר כִּֽי־אֵרֵ֧ד אֶל־בְּנִ֛י אָבֵ֖ל שְׁאֹ֑לָה וַיֵּ֥בְךְּ אֹתֹ֖ו אָבִֽיו׃
  shp-NTPO: 'Jatíbi jawen benbo bakebaon itan jawen bake ainbobaonra raromakasa iki,
    ikaxbira já raromakantinin keenyamaa iki, jaskáyamaira, jawen bake kopí winiresa
    iki, itan yoyo ika iki: “Nokon bake kopíra ea meketai, ja mawábo ikain jabé iki
    ea kaai kamanra ikai”, ikinbo.'
  eng-WYCLIFFE: Sothely whanne hise fre children weren gaderid to gidere, that thei
    schulden peese the sorewe of the fadir, he nolde take counfort, but seide, Y schal
    go doun in to helle, and schal biweile my sone. And the while Jacob contynude
    in wepyng,
  piu-2006: '@see-verse:GEN.037.034'
  pjt-pjt: Ka palumpa katja tjuṯangku uṉṯaltu kuḻu pitjala palunya puṯu kanmarmanangi
    pampuṟa, palu kanmararinytja wiyangku alatjiṯu wantingi. Munu wangkangu, “Ngayulu
    kuwari wiyaringkunytja wiya. Ngayulu ilura kutju watarkuriku.” Munu palulanguṟu
    paluṟu rawa alatjiṯu tjituṟu-tjituṟu nyinangi, tjiḻpi panya Jacobanya.
  cwe-cwe: Wanage wa chilume na wachike wamwizila wadahe kumuliza, mbali Yakobo kalema
    kulizwa kwa kulonga, “Nilekeni nizagendelela kulila kwa chimu cha mwanangu, mbaka
    vondanihite kuzimu kuyeli.” Niivo tati yake viyagendelele kumulilila Yosefu.
  bgs-bgs: Ilimud tô langun gabatà din ébô dì maranu si Jacob, asal igéllé sikandin,
    na mà din, “Inalayunna ágranu tingód katô kamatayan katô batà ku sippang ka kumita
    a kandin tun ta góddóan ka mga manubù na inaté.” Purisu inalayun ágsággó si Jacob
    tingód katô batà din na si Jose.
  kik-kik: Ariũ ake othe na airĩtu ake magĩũka kũmũhooreria, no akĩrega kũhoorerio,
    akiuga atĩrĩ, “Aca! Ngathiĩ mbĩrĩra kũrĩ mũrũ wakwa ngĩrĩraga.” Nĩ ũndũ ũcio ithe
    agĩthiĩ na mbere kũmũrĩrĩra.
  ksr-ksr: 'Kaeŋ laligoro meraborauruta kuuya yoŋonoŋ kaŋ uluŋkoleŋ meŋ mubombaajoŋ
    aŋgito, iinoŋ ii qetama togoŋ uukonduŋgadeeŋ moma kokaeŋ jero: “Qaago! Niinoŋ
    mono jiŋgeŋ qama saama laligoŋ komuŋ koomu gomanoŋ meranaanoŋ kememaŋa.” Kaeŋ
    jeŋ Joosefwaajoŋ saama laligoro.'
  fra-NCL: 'Tous ses fils et toutes ses filles vinrent pour le consoler ; mais il
    refusa d’être consolé ; il disait : « Je descendrai dans le deuil vers mon fils
    au séjour des morts. » Et son père le pleura.'
  cek-AK: A capanawk hoi a canunawk boih anih pathloep hanah angzoh o; toe pathloep
    o thai ai; palungset loiah ka capa caehhaih taprong thungah ka caeh han boeh,
    tiah a thuih. To tiah a capa pongah ampa to qah.
  xla-xla: Amasiyama Yokobtapo epo dupa kolle dulu dla hallati ya꞉ akimlala mate epo
    ya꞉ utukaka mateta ya꞉ gadlowedeme pumulaiyo. Epapele tlope yia꞉tapo yia꞉ a gadlowe
    po-ala꞉iyo. Epammama Yokobtapo epo atlaiyo, “Na꞉tapo na꞉ maseyemala yilo me-ipo
    dupa kolemhalemama me-polowepo,” diyo.
  cuk-cuk: 'Bela e-masmala, degi, e-bunamala aisaale Jacob-gwage-baisur-itoge-imaknaidaenad,
    ar Jacobʼdi e-gwage-baisur-itoged abesurdaed. Aka bur bule e-machibina bodii daed,
    sogdii daed: “An-machi-burgwisad-ular, an burgwedse bodii guoye.”'
  uig-CYR: 'Униң һәммә оғул-қизлири йениға келип униңға тәсәлли бәрсиму, у тәсәллини
    қобул қилмай: «Мән тәһтисараға чүшүп оғлумниң қешиға барғичә шундақ матәм тутимән!»
    деди. Йүсүпниң атиси шу пети униңға аһ-зар көтирип матәм тутти.'
  pma-pma: Natnali keil ka natnahin keil umai veni avit avakatauni, ka kei seseini.
    Viteni min keil vit, “Nitos nitangisi hetokol keite ten moulien onak, hetokol
    avong koa nihita en out ten matien.” Sakini mules rangis Siosep.
  tel-2017: అతని కొడుకులు, కూతుర్లు అందరూ అతణ్ణి ఓదార్చడానికి ప్రయత్నం చేశారు గానీ
    అతడు ఓదార్పు పొందలేదు. “నేను ఏడుస్తూ చనిపోయిన వారుండే స్థలానికి నా కొడుకు దగ్గరికి
    వెళ్తాను” అని అతడు యోసేపు కోసం ఏడ్చాడు.
  hat-BSA: 'Alò, tout fis li yo, ak tout fi li yo te leve pou konsole li, men li te
    refize konsole. Epi li te di: “Vrèman mwen va desann kote fis mwen an, kote sejou
    mò yo ak lamante pou fis mwen an.” Epi papa li te kriye pou li.'
  bxh-bxh: Nanatuna tatau yo wawahin nuwana bena sa faloholoho. In moho hige i fanuha.
    Ya liba iye, Agu nuwa heyaya te haba ai lisigu sigana bee–, E peꞌi.
  kos-kos: Wen natul nukewa ac acn natul nukewa elos fahsreni nu yorol in srike in
    akfisrasrye asor lal, tuh el tia ku in kutongya asor lal, ac el fahk, “Nga ac
    asor na ke tulik se inge nwe ke na nga misa.” Ouinge el asor na kacl Joseph, kulo
    natul.
  hbo-WLC: וַיָּקֻמוּ֩ כָל־בָּנָ֨יו וְכָל־בְּנֹתָ֜יו לְנַחֲמ֗וֹ וַיְמָאֵן֙ לְהִתְנַחֵ֔ם
    וַיֹּ֕אמֶר כִּֽי־אֵרֵ֧ד אֶל־בְּנִ֛י אָבֵ֖ל שְׁאֹ֑לָה וַיֵּ֥בְךְּ אֹת֖וֹ אָבִֽיו׃
  ibo-ibo: Ụmụ ya ndị ikom na ụmụ ya ndị inyom niile bịara ịkasị ya obi, ma ọ jụrụ
    ịnabata nkasiobi ọbụla. Ọ sịrị, “Aga m alakwuru nwa m nʼala mmụọ site nʼiru ụjụ.”
    Nna ya kwagidere akwa nʼihi ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାଙ୍କର ସମସ୍ତ ପୁତ୍ର ଓ ସମସ୍ତ କନ୍ୟା ଉଠି ତାଙ୍କୁ ସାନ୍ତ୍ୱନା କରିବାକୁ
    ଯତ୍ନ କଲେ; ମାତ୍ର ସେ ମାନିଲେ ନାହିଁ; ପୁଣି, ସେ କହିଲେ, “ମୁଁ ଶୋକ କରୁ କରୁ ପୁତ୍ର ନିକଟକୁ
    କବରକୁ ଅଧୋଗମନ କରିବି।” ଏହି ପ୍ରକାରେ ତାହାର ପିତା ତାହା ନିମନ୍ତେ ରୋଦନ କଲେ।
  wmt-wmt: '@see-verse:GEN.037.034'
  chk-chk: Iwe, nöün kewe mwän me fefin meinisin ra sotun achipa, nge Jakop esap mochen
    chipila. Iwe, a üra, “Lon ai letipeta üpwe feitiu lon lenien sotup ren nei ät.”
    Iei usun Jakop a kechüeiti Josef.
  ssd-ssd: 'nu tuku kiŋo kat nuŋe kulim kat nuŋe nane ŋakmba mam naŋgine wamdus te-ibeŋam
    tuku pronaig ta nu nane ise ndakina sulumba sakina: Ye yiŋe kiŋo tuku ninanka
    malmbika ma ma kumi sulumba kumanu mbal tuku ma mbolŋge nu ndoŋ minamkik ŋgina.
    Taŋakina sulumba Yakob nu kiŋo nuŋe Yosef tuku wamdus tatrukina le ninanka minna.'
  rop-rop: Wal ola san en doda blanga Jeikob bin trai en meigim im gudbinji. Bat najing.
    Im nomo bin lisin langa olabat. Imbin oldei tok, “Ai garra jidan nogudbinji blanga
    main san raidap mi dai.” En imbin kipgon kraikraibat blanga Josef det boi blanga
    im.
  ukr-1871: 'Посходилися ж усї його синове й дочки розважати його, та не слухав розважання
    говорючи: Пійду до сина мого сумуючи на той сьвіт у землю. Так убивався по йому
    батько його.'
  eng-AOI: All his sons and daughters came to try and make him happy, but they couldn't
    make him smile. He said, “When I go to the place of the dead, I will still be
    sad.” So he kept on being sad about his son.
  yon-yon: Ye dana korem kuu menene awodki yaa daane ongkanuuwo korondok ande kamiwen,
    kumban yembed yi yaa wengambirindo. Yembed yedmoon “Ne kwamune amengmo kamoni,
    neyiib bobneni ne danayiib angka angkanandamiin.” andekore, ye korondindo kwane
    amengmo kameboroon.
  bch-bch: Ele gergeu arangaranga ga taine toa ngada oa tila pan ta titoba ngan pamusnga
    ei, be ei itin ngan mao. Ta ikeo, “Gau ga natangtang ngan ei ga irangrang ngan
    namate ta nala pan ngan tibur togid panua matemate.” Tota itama itang kapei tau
    ngan ei.
  deu-1951: 'Da machten sich alle seine Söhne und Töchter auf, um ihn zu trösten;
    er aber wollte sich nicht trösten lassen, sondern sprach: Ich höre nicht auf zu
    trauern, bis ich zu meinem Sohn hinabfahre ins Totenreich! Also beweinte ihn sein
    Vater.'
  eng-JPS: 'And all his sons and all his daughters rose up to comfort him; but he
    refused to be comforted; and he said: ''Nay, but I will go down to the grave to
    my son mourning.'' And his father wept for him.'
  ubr-ubr: On nanatun fifirig jeverig sinat sit kubainunubai mes, baise on men igogoi
    sit kubainunubai ato iyau, “Yau nana natu an roro auman an mama anarab. On mes
    on natun Joseph aurin on nana itou roro auman ima.
  srp-1865: 'I svi sinovi njegovi i sve kæeri njegove ustadoše oko njega tješeæi ga,
    ali se on ne dadijaše utješiti, nego govoraše: s tugom æu u grob leæi za sinom
    svojim. Pa i njegov otac plakaše za njim.'
  lug-lug: Batabani be bonna ne bawala be ne bagenda gy’ali okumusanyusa, kyokka ye
    n’atakkiriza kusanyusibwa. N’agamba nti, “Nedda, ndikka emagombe nga nkyakungubagira
    omwana wange Yusufu.” Bw’atyo Yakobo n’akungubagira nnyo Yusufu.
  heb-heb: ויקמו כל בניו וכל בנתיו לנחמו וימאן להתנחם ויאמר כי ארד אל בני אבל שאלה
    ויבך אתו אביו׃
  ben-IRV: আর তাঁর সব ছেলেমেয়ে উঠে তাঁকে সান্ত্বনা করতে যত্ন করলেও তিনি প্রবোধ না
    মেনে বললেন, “আমি শোক করতে ছেলের কাছে পাতালে নামব।” এই ভাবে তার বাবা তার জন্য কাঁদলেন।
  pan-pan: ਉਹ ਦੇ ਸਾਰੇ ਪੁੱਤਰ-ਧੀਆਂ ਨੇ ਉਸ ਨੂੰ ਤਸੱਲੀ ਦਿੱਤੀ, ਪਰ ਉਸ ਦੀ ਹਾਲਤ ਉਹੀ ਰਹੀ, ਪਰ
    ਆਖਿਆ, ਮੈਂ ਪਤਾਲ ਵਿੱਚ ਆਪਣੇ ਪੁੱਤਰ ਕੋਲ ਰੋਂਦਾ-ਰੋਂਦਾ ਉੱਤਰਾਂਗਾ ਅਤੇ ਉਸ ਦਾ ਪਿਤਾ ਉਹ ਦੇ ਲਈ
    ਵਿਰਲਾਪ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: 'Gırgın dixbı, yişba mang''us yik''bı heles savayle. Mang''us manbışil
    k''ırı alixhes diykkın, eyhen: – Zı ahaleeqa duxayna ak'' avqu əlyhəəs. Mana duxayqa
    geer məxür geşşu.'
  mwp-mwp: Mura nungu kazil yoepkaz kazil a garkaz kazil imaypa kedha nuyn balbayg
    tidar kasa kay nuy ubigoesipu. Nuy kedha mulaydhin thanamulpa, ‘Ngay bangal lak
    umanga ngaw kaziw awmanu dhadhal.’ Nuy kay matha awmanu niparu, nungu kaziw Yoewsepan.
  mya-JVB: သား သမီး အပေါင်း တို့သည်၊ အဘ ကို နှစ်သိမ့် စေခြင်းငှါ ကြိုးစားသော်လည်း
    ၊ သူသည် နှစ်သိမ့် စေသော စကားကို နား မထောင်ဘဲ၊ ငါ့ သား ရှိ ရာ မရဏာ နိုင်ငံသို့
    စိတ် မသာညည်းတွားလျက် ဆင်းသက် တော့မည်ဟု ဆို လေ၏။ ထိုသို့ယောသပ်အဘသည် သား ကြောင့်
    ငိုကြွေး မြည်တမ်းလျက် နေလေ၏။
  tte-O: Natunao tatao yo sinesineo meuloili silaoma yakato nuwana sikoi na isikote
    mwa iwaloba, “Nigele, kani meyagu valam kanasiga yalobi salai mena natugu koina.”
    Yo tamana ivalam natuna sabina.
  tbg-tbg: Vira maaqu raavura aninte vira muntuka kukuqama amitarare tuvarovata, Iekopiva
    kia vika tu uvara irura. Viva aqao tiro, Te tenta maaquara qaqi iqi rataqi vivi,
    vuru qutu virerave, tivakero nai maaquara qaqi iqi rataqiro vi vaura.
  hmo-hmo: Vadaeni iena natuna tatau bona hahine ibounai idia lao ia dekenai, iena
    lalona idia hanamoa totona. To ia ura lasi iena lalona do idia hanamoa, vadaeni
    ia tai mai boiboi danu, ia gwau, “Lasi. Lauegu natuna dekenai mase gabuna dekenai
    dohore lau lao, mai tai danu.” Ia taitai noho unai bamona, iena natuna totona.
  ata-ata: Ta ꞌolu ta mulu mo ane ta sema mineꞌe noxou sou lexe ixolixolinu, la anu
    umasaxa lexe aneꞌi ineꞌe ixolixoli mamu. La sou muvikalaneꞌi lexe, “Taletalelixu
    ꞌalixeni ꞌo mo atatamasou mole eni amulinu ꞌalixeni ulai no tualasiꞌa ta mitema
    sou soli ne ia ukalu uasi.” La sou anu muxolu sou mutamasou ꞌolu ne voxo seꞌi
    la.
  nfa-nfa: Ana na, ana mone dènge ana bhèni sèra aaꞌi-aaꞌi ra, mai padhai lii pakarejꞌe
    dꞌara ama ra, te ngaa tao rare boe ne. Aku nèngu na, “Aadꞌo! Sasusa jaꞌa ne bisa
    dꞌai madhe kèti. Te jaꞌa bisa boe bhèlu ana èci neꞌe.” Mema dꞌara Yakob jꞌèra
    taruu, lula na ngee nèdhi ana na Yusuf dhu madhe èèna.
  urd-urd: और उसके सब बेटे बेटियाँ उसे तसल्ली देने जाते थे, लेकिन उसे तसल्ली न होती
    थी। वह यही कहता रहा, कि मैं तो मातम ही करता हुआ क़ब्र में अपने बेटे से जा मिलूँगा।
    इसलिए उसका बाप उसके लिए रोता रहा।
  rus-SYN: 'И собрались все сыновья его и все дочери его, чтобы утешить его; но он
    не хотел утешиться и сказал: с печалью сойду к сыну моему в преисподнюю. Так оплакивал
    его отец его.'
  cbt-NTPO: 'Ya''ipi hui''ninpitari achinicancanpirinahuë'', inaso co nohuanchátërarinhuë'',
    sëtërinso inquicaso''. Aquë aquëtë hui''nin marë'' na''nëton, naporin: “Chimipiro''sa
    ya''huërinquë hui''nahuë quënanconta'' huarë'' sëtërahuëso'' copi tapo,” tënin.'
  bqc-SIM: 'Aà nɛgↄ̃ɛↄ ń aà nɛnↄɛↄ mↄ̀ aà nↄ̀sɛ níniiɛ̀ ḿpii, ãma à gì wà
    a nↄ̀sɛ níniɛ à mɛ̀: Máↄ a nɛ́pi gaa ↄ́ↄlↄɛ e mà gɛ taò aà kĩ́i bɛdau.
    Ɔ̃ àlɛ búbuapɛ a nɛ́pi yã́ musu.'
  tcz-CHONGTHU: Jacob chate jouse le achanute jousen lhepbi ding agong un, ahin amavang
    lhepbi jou ahitapoi, hitin amapan aseiye, “Keima lunghem pum in kachapa lhankhuh
    jon tang kate, tin Jacob chu akap e.”
  mar-mar: याकोबाच्या सर्व मुलांनी व मुलींनी त्याचे सांत्वन करण्याचा खूप प्रयत्न केला
    परंतु तो समाधान पावला नाही. तो म्हणाला, “मी मरेपर्यंत माझ्या मुलासाठी शोक करीत
    राहीन व अधोलोकात माझ्या मुलाकडे जाईन.” असा त्याचा बाप त्याच्याकरता रडला.
  tcs-tcs: Ebri boi ane gel blo Zekop i bin prapa trai po meke em pilgud bat em no
    bin wande nobodi po meke em pilgud. Em bin spik, ‘No! Dis krai blo mi po boi blo
    mi go go wea mi antil dat dei ai go ded.’ Tru gar. Em bin mata krai po Zosep.
  soq-soq: Me obampa mona ita iwoa wimone mambu nuadubusaie, tane me dabualene wanase,
    “Ne ideita ke wapine otona wawe bolala bolauwo iape anteapa ita dialepi.” Ita
    me otopa kewa wadia mai epona, dia.
  qub-qub: 'Llapan wamrancuna warmi caj, ollgu cajpis shogaran. Ichanga mana munaranchu
    maygan shoganantapis. Wamranpäga amatar wagaj. Chayno wagashpanmi cayno niran:
    «Wamräta lütushaj imaypis wañunäcamami, wañur tincunäcama.»'
  bqp-bqp: 'A nɛ́gↄ̃gbɛ̃nↄ kũ a nɛ́nↄgbɛ̃nↄ sù a laakari kpátɛnɛ ń pínki, ama à gì
    a laakari kpátɛi à pì: Manigↄ̃ ma nɛ́ pìi gɛ̀ ↄ́ↄ dↄmɛ ari mà gɛ́ táo a kĩnaa
    gyãwãn. Akũ àtɛn wɛ̃nda ↄ́ↄ dↄ a nɛ́ pì yã musu.'
  hat-hat: 'tout lòt gason l'' yo ansanm ak pitit fi l'' yo te vin ba l'' kouraj,
    men li te refize tande sa yo t''ap di l''. Li t''ap plede repete: -M''ap kriye
    pou pitit gason m'' lan jouk m al jwenn li lè m''a mouri. Se konsa li t''ap kriye
    pou pitit gason l'' lan.'
  eng-BSB: All his sons and daughters tried to comfort him, but he refused to be comforted.
    “No,” he said. “I will go down to Sheol mourning for my son.” So his father wept
    for him.
  tod-tod: 'Ná-doun zunuiti ta ná-doun anzanuiti kpein ti ʋaani gaanɛɛnɛzu, kɛlɛ
    é la ɠɛni yeezeini gaanɛɛnɛ nɔpɛ bu. É ɠɛni ɠɛɛzu ti ma: «Nà yɛsu wɔlɔzu, eyɛsu
    gè yei dòun zunui ʋɔ bɛ gɔvɛalaazu!» É ɠɛni ba nɔ, é ɗa wɔlɔ ná-doun zunui
    zaa vai zu.'
  eng-WEBPB: All his sons and all his daughters rose up to comfort him, but he refused
    to be comforted. He said, “For I will go down to Sheol to my son, mourning.” His
    father wept for him.
  kbq-kbq: Ana hige'za mika ne'mofa'amo'za, oti'za azeri avavasenaku hu'nazanagi,
    azeri vava sezankura ave'osi'ne. Hagi agra amanage hu'ne, Nenamofonku zavi netena
    fri'na fri vahe kumapi umanigahue. Nehuno nefa'a zavi ate'ne.
  nhe-BL: 'Huan nochi iconehua quicajcahualtiyayaj para quiyoltlalise, pero ax huelqui
    moyoltlalía. Tlahuel chocayaya ipampa icone huan quiijtohuayaya: “Nimocuesos ipampa
    nocone hasta quema nimiquis.”'
  bus-bus: 'À nɛ́gↄ̃gbɛ̃nↄ kↄ̃n à nɛ́nↄgbɛ̃nↄ mↄ̀ à làakari kpáɛnɛ ń píngi, mↄde à
    gì a làakari kpáɛzi à bè: Mɛ́gↄ̃ ma nɛ́ pì gɛ̀ ↄ́ↄ dↄↄmɛ ai mà gá táo à kiia gɛ̀wãan.
    Ben èe sósobi ↄ́ↄ dↄↄ a nɛ́ pì yã musu.'
  gub-BL: Ta'yr paw a'e wà, tazyr paw a'e wà no, uzeagaw imurywete kar pà a'e wà.
    Nuzemurywete kar kwaw wanupe. Uze'eg wanupe. — Napytu'u kwaw hera'yr rehe hezai'o
    re nehe, hereko mehe ihe. Xo umàno ma'e kwer wapyta haw pe heho mehe, hera'yr
    huwàxi mehe apytu'u putar hezai'o re nehe, i'i wanupe. Uzai'o wiwi wa'yr rehe
    tuweharupi.
  eng-DRA: 'And all his children being gathered together to comfort their father in
    his sorrow, he would not receive comfort, but said: I will go down to my son into
    hell, mourning. And whilst he continued weeping,'
  knf-knf: 'Babukul bŧi, biinţ na baaţ, babi pyompana, kë aşë pok aji : « A-a dţëga
    ţëga te kado kaluŋ kaya kaţënk abuk naan du mnkeţ. » Yakob awooni''ara wooni abukul.'
