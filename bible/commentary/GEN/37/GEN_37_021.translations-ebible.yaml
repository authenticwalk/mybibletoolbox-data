verse: GEN.037.021
translations:
  mal-C: രൂബേൻ ഇതു കേട്ടപ്പോൾ, അയാൾ യോസേഫിനെ അവരുടെ കൈയിൽനിന്നു രക്ഷപ്പെടുത്താൻ ശ്രമിച്ചു.
    “നാം അവനു ജീവഹാനി വരുത്തുകയോ
  deu-TKW: 'Als Ruben das hörte, suchte er ihn aus ihren Händen zu retten und sprach:
    Nein, totschlagen wollen wir ihn nicht.'
  lin-lin: 'Tango Ribeni ayokaki bongo, alukaki nzela ya kokangola ye na maboko na
    bango. Alobaki : — Toboma ye te !'
  cbr-NT: 'Kia ka aín apan Rubénnën kuakëxa, kuakin ka uisakin kara ië́miti ''ikë
    kixun sinánkin aín xukë́nkama kakëxa: —Kananuna rëtima ''ain.'
  eng-LSV: And Reuben hears, and delivers him out of their hand, and says, “Let us
    not strike the life”;
  bmu-bmu: 'Mewö eraum-mötketka Rubenöŋ mi möta Josef böröŋineyök meköba malmalŋi
    jöhömamgöra möta kewö jiyök: “I mönö kude qeinga kömuma.”'
  eng-GNV: But when Reuben heard that, he deliuered him out of their handes, and saide,
    Let vs not kill him.
  eng-WEBSTER: 'And Reuben heard it, and he delivered him from their hands: and said,
    Let us not kill him.'
  nhw-BL: 'Pero quema Rubén quicajqui ni tlamantli, quinejqui quimanahuis José tlen
    ne sequinoc iicnihua. Huajca quiijto: ―Ma amo tijmictica,'
  swh-ONEN: Reubeni aliposikia jambo hili, akajaribu kumwokoa kutoka mikononi mwao
    akasema, “Tusiutoe uhai wake.
  bba-bba: Ye Rubɛni u nuɑ mɛ, u kɑsu u nùn fɑɑbɑ ko. Mɑ u nɛɛ, i ku de su nùn ɡo.
  eng-KJVCPB: And Reuben heard it, and he delivered him out of their hands; and said,
    Let us not kill him.
  cpy-cpy: 'Ikanta ikemakira Rubén, ikowawitanaka rotsiparyaakowenterimi José eero
    ikoshekantari rirentzipaeni. Ikantanaki: “Eero ompojiri.'
  mpx-mpx: Wali baaba o Lubeni i hago inoke iya nuwana Yosepa ni pwamwal, yaka i ba,
    “Bahi yawalina ta pwapwamowasi.
  wbp-wbp: Ngula-jana papardi-nyanurlu Ruupunurlu purda-nyangu wuruly-wangkanja-kurra
    kujalpalurla japirdija Jajupuku, puta-jana wangkaja wurra-waja. Ngula-jana wangkaja,
    “Murnma, kulalparlipa pungkarla nyanunguju!
  luo-luo: Kane Reuben owinjo ma notemo mondo ores Josef e lwet owetene. Nowachonegi
    niya, “Kik wanege.
  meu-meu: A Ruben na unu hereva e kamonai, bena ia ese idia imadia amo e hamauria,
    eto, Lasi, ena mauri basita abia oho,
  npi-ULB: रूबेनले यो सुने र उनलाई तिनीहरूका हातबाट बचाए । उनले भने, “हामी त्यसको
    प्राण नलिऔँ ।”
  yor-yor: Nígbà tí Reubeni gbọ́ èyí, ó gbìyànjú láti gbà á sílẹ̀ ní ọwọ́ wọn, ó sì
    wí pé, “Ẹ má ṣe jẹ́ kí a gba ẹ̀mí rẹ̀,
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩbʌrʌd̶e ãdji djaba Rubeʌ̃ba Josera ãdji jʌwad̶ebemada
    ẽdrʌ b̶ʌida crĩchasia. Maʌ̃ carea nãwã jarasia: –Bead̶aẽ́a.'
  ind-ind: Ketika Ruben mendengar rencana itu, dia berkata, “Janganlah kita membunuhnya.”
    Ruben berniat menyelamatkan Yusuf dari tangan mereka dan membawa dia pulang kepada
    ayah mereka. Lanjut Ruben, “Jangan menumpahkan darah. Buang saja dia ke dalam
    sumur kosong di padang belantara ini, tetapi tidak usah menyakitinya.”
  pes-OPCB: 'اما رئوبین چون این را شنید، به امید این که جان او را نجات بدهد، گفت:
    «او را نکشیم.'
  ssx-ssx: Lubenima꞉ mo lemekeeki opu hao Diosepe tamba꞉ muluekema꞉ yeke alota꞉ Na
    lumana꞉ pipe.
  lcm-lcm: Si taun a Ruben kala nas kari lomlomonai asukang, ninia akorong kala atokngai
    ta ka vil ato na Iosep, na kala antok iria ta, “Pua, kapo ro lak ani tara ago
    ta gulang an ta kana to.
  aer-aer: Kenhe kake itnekenhe Reuben-ele itnenhe aweke arretyerlte-anerlenge Joseph
    atwetyeke, re itnenhe ileke urreke akarelhetyeke. Re itneke angkeke, “Urrekaye,
    anwerne atwetyale anetyeke!
  tgl-ULB: Narinig ito ni Reuben at iniligtas siya mula sa kanilang kamay. Sinabi
    niya, “Huwag nating kunin ang kanyang buhay.”
  nop-nop: Luben adi mede u nadiŋa kwayaŋiyedi Yosep mu ulukumuŋdok nadiŋa mooŋ yoguk.
    Luben adi indiŋ yoguk, “Haatihaatiŋiŋ mu tubuliwedok.
  kca-kca: 'Щит Рувим йайәԓән хуԓса пӑ атәм нŏмәсԓаԓ эԓты ԓўвеԓ шависԓы, пӑ щиты йастәс:
    «Ԓўвеԓ ӑт веԓԓэв».'
  cbu-NT: Ruben yuwaa ántarana anoo mazinarangiya. Uwshat, ¿Mayaama zuwanlleetsini
    natsachini? Watsta.
  hui-hui: Tigua ogonidagua larimigo hale howa Lubene ibugua Yosebe bo waholene hame
    nale howa lalu, Ibu homelo nabami̱ya.
  wrs-wrs: Doa Rupen yiveltowond hellowolna, Yosepm helvakomandhalm uv. Wo hev ona,
    pimba manam ata helvakomandhivav, owai.
  jao-jao: Ngala nya-mangaji Rubin, kalila-nykarri nyamba-wukanyinjarra, ka-rarri
    na-wurdu nyiki-anyirawu, kumba-nykalanykarri yiku marakamanthawu. “Marrirru! Waraba
    kambala-ramarru, wa-nmaya lhungku nyirrunga-anyira!”
  mya-mya: ရု​ဗင်​သည်​သူ​တို့​၏​အ​ကြံ​ကို​ကြား​ရ​လျှင် ယော​သပ်​ကို​ကယ်​ရန်​ကြိုး​စား​လေ​၏။
    သူ​က``သူ့ ကို​မ​သတ်​ပစ်​ကြ​နှင့်။-
  cbi-NTPO: 'Tsenñu Rubén entsa detiñu meetu, Josénu livee kenu tyatu, Rubén ya''
    naatalalanu tsandimi: Ura tutenchiya kityu'','
  bod-N: དེ་ནས་རུ་བེན་གྱིས་གཏམ་དེ་དག་ཐོས་པ་དང་ཁོ་རྣམས་ལས་ཡོ་སེབ་སྐྱོབ་འདོད་དེ་འདི༌ལྟར།
    རང་ཅག་གིས་ཁོ་རང་གསོད་མི་རུང་ཞེས༌དང༌།
  wsk-wsk: Bare Reuben den umu ikiam mu nu nuguting te Joseph bataguru taukko, se
    balam, “Ana me monak se kuerukko!
  kkl-kkl: Undo wene alameka Ruben nenekori ka'ebahiogti, “Welaro sin saeag agha taulbanun?”
    sembaogti, yubu lelamogti, “Naipsabo, ya'ag obukap kom.
  sna-sna: Rubheni akati anzwa izvi, akaedza kumununura kubva mumaoko avo. Akati,
    “Ngatiregei kumuuraya.
  spa-BLM: 'Rubén lo oyó y lo libró de sus manos y dijo: “No le quitemos la vida”.'
  beu-beu: Uanguveng Yusup ekaku Ruben ana na angu vengmeet aulang muse, eomi hula
    malekang Yusup aing ening lohi hengi. Angu ebele ana ekaku ang naung iat mateng
    hula, “Pi ekang pikaku angu ameang ekang!
  cac-cac: 'Ayic ix yab''an juntzan̈ lolonel chi'' vin̈aj Rubén, ix snaan vin̈ tas
    vach'' syutej scolanel vin̈aj José chi'' d''a yol sc''ab'' eb'' vin̈, ix yalan
    vin̈ icha tic: —Maay, man̈ co milecchamlaj vin̈.'
  swh-ULB: Rubeni alilisikia hilo na kumwokoa kutoka katika mikono yao. Alisema, “Tusiuondoe
    uhai wake.”
  bel-bel: 'І пачуў гэта Рувім, і ўратаваў яго з рук іхніх, сказаўшы: не заб''ём яго.'
  wed-wed: Wate Reuben ai ogatara i nonori, ma i ḡoei da ana tevera ita gagaloei ma
    i riwa i pa, “Eḡa ana lawana tana vaitawanei.”
  deu-ELBBK: 'Und Ruben hörte es und errettete ihn aus ihrer Hand und sprach: Lasst
    uns ihn nicht totschlagen!'
  mbb-OT: Ne hein nezineg heini ni Reuben is pelanu, egkesuatan din he edluwasen din
    si Jose. Ke sikandin te, “Kenè tew edhimetayan.
  msc-msc: 'Rubɛn ka kuma wo mɛn tuma mɛn na, a loo tɛrɛ ye a la ka Yusufu kisi alu
    ma. A kan ko: «An kana a faa.'
  mal-2015: 'രൂബേൻ അതു കേട്ടിട്ടു: നാം അവന്നു ജീവഹാനി വരുത്തരുതു എന്നു പറഞ്ഞു അവനെ
    അവരുടെ കയ്യിൽനിന്നു വിടുവിച്ചു.'
  tuo-NT: 'Rubén na tojo nisere tʉꞌogʉ, cʉ̃ acabijire yʉꞌrʉosĩꞌrĩgʉ̃, narẽ nicʉ niwĩ:
    —Wẽjẽticãꞌrã.'
  gup-gup: Dja Reuben nawu nawernwarre duninjh bedberre, bu bekkang kuhni, nungka
    minj djareniwirrinj kunmekbe birrimarneyimeninj, yimeng, “Yuwn bu karribun!”
  met-met: Ruben lungu daharua bila ba, ne ina bo ba xap Yosep muli sangua rimadingia.
    Binabu harua ba, “Taung matiu tai.
  gvs-gvs: E Rubeni idi livala inove, tauna latuwona bego ana gómana iyave. Tuwo idigo
    kana, ‘Taabu yawoina takupokūpo.
  rmc-rmc: 'Sar oda šunďa o Ruben, kamelas les te cirdel avri andral lengre vasta,
    vašoda phenďa: „Na murdaras les!'
  nlg-nlg: Hauva ka, ma Reuben te ghanaghanaa ge ke volaa Joseph. Ge ghaghua vanira
    na lei hoghona, “Ka bei matea gea!
  dgr-DOGNT: Wı̨ı̨de ǫhdaà Ruben hagedı goìkw'o t'à goch'à edechı edaxàhtè ha hoèhdzà.
    “Ełaàwets'èhwhı-le,” gòhdı.
  pes-OPV: 'لیکن روبین چون این را شنید، او را از دست ایشان رهانیده، گفت: «او را نکشیم.»'
  ron-1924: 'Рубен а аузит лукрул ачеста ши л-а скос дин мыниле лор. Ел а зис: „Сэ
    ну-й луэм вяца!”'
  aui-aui: Bi Rubin mmko yadi sisiyina iwaiyaneni na iberatowoyi da Jousep iyiyawiini.
    Na iwona bo, “Gegha yana yawa tanaborina,
  ben-OBCV: রূবেণ যখন তা শুনলেন, তখন তিনি তাঁদের হাত থেকে যোষেফকে রক্ষা করতে চাইলেন।
    “আমরা যেন তাকে হত্যা না করি,” তিনি বললেন।
  lex-lex: 'La''pa Ruben natlin nana hare lirni die, nwaror pa nalewna Yusup la hare
    limni ralamni pa niwra: “Yana twenna.'
  rgu-rgu: Aꞌan Ruben namanene naa ria, boe ma ana saka enoꞌ fo nau poꞌi naa Yusuf.
    Ana nasaꞌai fadi nara nae, “Ae! Ita bosoꞌ taisa ni, e!
  som-som: Oo Ruubeen baa taas maqlay, isagiina wuu ka samatabbixiyey gacantoodii;
    oo wuxuu iyagii ku yidhi, Yeynan naftiisa ka qaadin.
  lat-VUC: 'Audiens autem hoc Ruben, nitebatur liberare eum de manibus eorum, et dicebat:'
  aoi-aoi: Akena eneja nibina naruma-dangwa ena-langwa nawenikba n-engkirrikena ayakwa
    aburra-langwa akwa neni-ngayindanguma nakina Jawijiba neniba nenik-ambilyinga.
    Nenimikirra Rubina nakina. Ni-yama wurrukwalu-wa, “Nara ngarna a-ngajuma naka
  eng-ASVBT: And Reuben heard it, and delivered him out of their hand, and said, Let
    us not take his life.
  mna-mna: 'Tamen Ruben ileŋ sua kizin tana na, isombe ikamke Yosep. Tana iso pizin
    ma iso: “E-e, tupuni ma imeete pepe.'
  ita-1885: 'Ma Ruben, udendo questo, lo riscosse dalle lor mani, e disse: Non percotiamolo
    a morte.'
  eng-LXXUP: And Reuben having heard it, rescued him out of their hands, and said,
    Let us not kill him.
  eng-ULB: Reuben heard it and rescued him from their hand. He said, “Let us not take
    his life.”
  spa-VBL: Cuando Rubén escuchó todo esto, trató de salvar a José de ellos.
  fra-_FOB: 'Mais Ruben entendit cela, et le délivra de leurs mains, et dit: Ne lui
    ôtons point la vie.'
  mal-mal: 'രൂബേൻ അത് കേട്ടിട്ട്: “നാം അവനു ജീവഹാനി വരുത്തരുത്” എന്നു പറഞ്ഞ് അവനെ
    അവരുടെ കൈയിൽനിന്നു രക്ഷിച്ചു.'
  urd-GVR: Jab Rūbin ne un kī bāteṅ sunīṅ to us ne Yūsuf ko bachāne kī koshish kī.
    Us ne kahā, “Nahīṅ, ham use qatl na kareṅ.
  suz-BL: मिनु रूबेनमी मेको आन लोव़ नेंशा, मेको कली “मसाइय्‍य” देंमाक्‍त। मेकोमी “आ
    लोक्‍बपुकी रे प्रोंइनुङ” दे मिम्‍ता बाक्‍त। उत्‍पत्ती ४२:२२
  ita-1927: 'Ruben udì questo, e lo liberò dalle loro mani. Disse: “Non gli togliamo
    la vita”.'
  ckb-ckb: 'کە ڕەئوبێن گوێی لەمە بوو، هەوڵی دا لە دەستیان ڕزگاری بکات. بۆیە گوتی:
    «با نەیکوژین!»'
  eng-BBE: But Reuben, hearing these words, got him out of their hands, saying, Let
    us not take his life.
  crx-NTPO: '''Et hoonts''i Reuban budants''o ''ink''ez bula k''ehayalhti ''ink''ez
    ''utni, “''Aw lhts''uzoolhghelh.”'
  kan-OKCV: ಆದರೆ ರೂಬೇನನು ಅದನ್ನು ಕೇಳಿ, ಅವನನ್ನು ಅವರ ಕೈಗಳಿಂದ ತಪ್ಪಿಸಿ, “ಅವನನ್ನು ಕೊಲ್ಲುವುದು
    ಬೇಡ,” ಎಂದನು.
  bbb-bbb: Bofari gue bu ijie kuaevoga e Rubini uvia fuone be fu una Josofu babuena
    kiae, Na vierafe no fu kanadufuo ije fu naebe marei.
  tam-2017: ரூபன் அதைக்கேட்டு, அவனை அவர்களுடைய கைக்குத் தப்புவித்து, அவனை அவனுடைய
    தகப்பனிடத்திற்குத் திரும்பவும் கொண்டுபோக மனதுள்ளவனாகி,
  spa-RV-1909: 'Y como Rubén oyó esto, librólo de sus manos, y dijo: No lo matemos.'
  ron-BTF: 'Şi Ruben a auzit aceasta şi l-a scăpat din mâinile lor; şi a spus: Să
    nu îl ucidem.'
  eng-WEBP: Reuben heard it, and delivered him out of their hand, and said, “Let’s
    not take his life.”
  eng-FBV: When Reuben heard all this, he tried to save Joseph from them.
  nld-1939: 'Toen Ruben dit hoorde, wilde hij hem uit hun handen redden. Daarom zei
    hij: We moeten hem niet om het leven brengen.'
  nch-BL: 'Pero quema Rubén quicajqui ni tamanti, quinejqui quimanahuis José ten ne
    sequinoc iicnihua. Huajca quiijto: ―Ma amo tijmictica,'
  tfr-NTPO: Kuya ba shjiy Rubéndë ga ba l̈ëng wl̈ike l̈ara. Ga tjl̈ẽ ba l̈ëmga kong
    ga «Zröy l̇l̇ëme.
  vie-1934: 'Ru-bên nghe qua lời đó, liền giải cứu chàng ra khỏi tay các anh mà rằng:
    Chúng ta đừng giết chết nó;'
  hin-CV: किंतु रियूबेन योसेफ़ को बचाना चाहता था. इसलिये रियूबेन ने कहा “हम योसेफ़
    को जान से नहीं मारेंगे;
  eng-OURB: Reuben [See, a son!] sh'ma ·heard obeyed· it, and delivered him out of
    their hand, and said, “Let’s not take his life.”
  spa-BES: 'Pero Rubén, oyendo estas palabras, lo libró de sus manos, diciendo: No
    tomemos su vida.'
  tdx-tdx: F’ie jinanji’ i Reòbene, le navotso’e am-pità’ iareo ami’ty hoe, Tsy hamitak’
    ate aze tika.
  vid-vid: Ila Lubeni loyahuliche luzi alo, nakagana kumlohola mli moko gawo, nakawalonjela
    wang'holoze, “Dedede, tuleche kumkopola.
  pwg-pwg: I tuwa Ruben sisiya ivi yanei na ibera tovoni da Josepa kana papara ita
    vowai. Ivona bo, “Ke takiivunui.
  eng-OKE: And Reuben heard, and delivered him out of their hands, and said, Let us
    not slay his life.
  tha-KJV: ฝ่ายรูเบนพอได้ยินดังนั้น ก็​อยากช่วยโยเซฟให้พ้​นม​ือพวกพี่ชายจึงพูดว่า
    “เราอย่าฆ่ามันเลย”
  por-BR-2018: 'E quando Rúben ouviu isto, livrou-o de suas mãos e disse: Não o matemos.'
  bco-bco: Ilido꞉ to nenelab a꞉no꞉ Luben e da꞉da꞉la꞉ga꞉yo꞉, iliyo꞉ Yosa꞉bo꞉ mo꞉sanama꞉ki,
    eyo꞉ Yosa꞉bo꞉ asuwa꞉fa꞉no꞉ asulaki a꞉la꞉sio꞉, “Mela꞉no꞉ elo꞉wo꞉ niliyo꞉ mo꞉walema꞉no꞉.
  deu-ELO: 'Und Ruben hörte es und errettete ihn aus ihrer Hand und sprach: Laßt uns
    ihn nicht totschlagen!'
  ktm-ktm: Ruben ihrungi ihpa kurti ile pe ipe kihnuwii Yosep. Ile pe iy ipe ihpah,
    “Titruhe iy kimet kolwii.
  caa-caa: 'Pero conda e Rubén cꞌotoy unata lo que war ubꞌijnuobꞌ uchiobꞌ e inmojr
    era, cay usicbꞌa cocha tuaꞌ ucorpes e José y che: —Ma ani jax bueno tuaꞌ cachamse
    cawijtzꞌin.'
  eng-WYC-2018: Soothly Reuben heard this, and endeavoured to deliver him from their
    hands, and said, Slay we not the life of him, (or and he said, No, we should not
    kill him),
  epo-epo: 'Sed tion aŭdis Ruben kaj savis lin el iliaj manoj, kaj diris: Ni ne mortigu
    lin.'
  uig-PIN: 'Əmma Rubǝn buni anglap uni ularning ⱪolliridin ⱪutⱪuzmaⱪqi bolup: — Uni
    ɵltürmǝyli, dedi.'
  beo-beo: 'Liubene da amo sia: nababeba:le, Yousefe gaga:musa: dawa:i galu. E amane
    sia:i, “Ninia da e hame fane legemu.'
  tpi-OTNT: Ruben i harim ol i mekim dispela toktok na em i laik helpim Josep. Olsem
    na em i tok, “Yumi no ken kilim em i dai. Nogat.
  hau-SA: Sa’ad da Ruben ya ji wannan, sai ya yi ƙoƙari yă cece shi daga hannuwansu.
    Ya ce, “Kada mu ɗauki ransa.
  udu-udu: 'Hila Ra/ubiin ciḵki gwo yan mo tani a’di ’cuḵki a’di mo ’peni me’d buni
