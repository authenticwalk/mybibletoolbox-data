  pjt-pjt: Ka kuṯa panya puḻkangku ini Rupintu kulinu tjana wangkanyangka munu paiṟa
    wangkangu, “Wantiya iluntankuwiyangku munula wanka tjarpatjura wellangka mina
    nyanga wiyatjarangka munula wantikati.” Rupintu alatji kutjungkul unngu kuliningi,
    “Kaṉa ngula maḻakungku pitjala mantjila ngayuku maḻanypa tjanala maḻangka munuṉa
    iyala Mamalakutu.”
  cwe-cwe: Mbali Lubeni viyahulike mbuli izo, kamkombola Yosefu kulawa kumwawo, kwa
    kulonga, “Sekechimkome.”
  bgs-bgs: Asal tô igdinág i Ruben tô lumun dan, igtabangan din si Jose ukit kani
    kagi din, na mà din, “Madigár ka dì ta matayan.
  kik-kik: No rĩrĩa Rubeni aiguire ũguo, akĩgeria kũhonokia Jusufu kuuma moko-inĩ
    mao. Akiuga atĩrĩ, “Rekei tũtige kũmũũraga.
  ksr-ksr: 'Kaeŋ amiŋ mogi Ruubenoŋ ii moma Joosef borogianoŋga metogoŋ laaligoya
    somoŋgomambaajoŋ moma kokaeŋ jero: “Ii mono mende qeniŋ komuwaa.”'
  fra-NCL: 'Ruben entendit et il le délivra de leurs mains. Il dit : « Ne le frappons
    pas à mort. »'
  cek-AK: Reuben mah to lok to thaih naah, anih to hum o hmah si, tiah a naa moe,
    Joseph to nihcae ban thung hoiah a lak ving.
  xla-xla: Amasiyama Lubenta ya꞉ eidulotapo Yosep yumuluwedeme yu himili dalepame
    yia꞉ watle epo atlaiyo, “Di ya꞉ye poyumuluwa! Amasiyama isikimi munamu dulu dla
    me-hamastlowa,” diyo. Epapele dulu dla Lubenta yu ipo atluwaye, ya꞉ malamaiyo,
    Yosepye ma munamu dulu tle holahapame ya꞉ a hala dla seme puluwedeme apuwapo.
  cuk-cuk: 'Rubén e-urbamar weyob-sunmaknanai-itosgua, José-bendakbi gualid. Degisoggu,
    e-urbamarga sogded: —Melle anmar José-oburgwemalo.'
  uig-CYR: 'Амма Рубән буни аңлап уни уларниң қоллиридин қутқузмақчи болуп: — Уни
    өлтүрмәйли, деди.'
  pma-pma: Navong Ruben raengon rendemien one, mundemi vit hekur koe tunali. Sakini,
    viteni min keil vit, “Ronouastei.
  tel-2017: రూబేను ఆ మాట విని “మనం వాణ్ణి చంపకూడదు” అని చెప్పి వారి చేతుల్లో చావకుండా
    యోసేపును తప్పించాడు.
  hat-BSA: 'Men Reuben te tande sa, li te retire li nan men yo, e li te di: “Annou
    pa pran lavi li.”'
  bxh-bxh: Fuyana Leubena ya atahiyen, mate haidana ya lau biliyedi, Iye, Tabu ta
    wunui.
  kos-kos: Reuben el lohng pwapa lalos, ac srike in molella Joseph. El fahk, “Tari
    kut tia unilya.
  hbo-WLC: וַיִּשְׁמַ֣ע רְאוּבֵ֔ן וַיַּצִּלֵ֖הוּ מִיָּדָ֑ם וַיֹּ֕אמֶר לֹ֥א נַכֶּ֖נּוּ
    נָֽפֶשׁ׃
  ibo-ibo: Ruben nụrụ ihe a, ma napụtakwa ya site nʼaka ha. Ọ sịrị, “Ka anyị hapụ
    igbu ya.”
  ory-ory: ଏ କଥା ଶୁଣି ରୁବେନ୍‍ ସେମାନଙ୍କ ହସ୍ତରୁ ତାକୁ ରକ୍ଷା କରି କହିଲା, “ନା, ଆମ୍ଭେମାନେ
    ତାକୁ ପ୍ରାଣରେ ମାରି ପକାଇବା ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.037.020'
  chk-chk: Nge lupwen Rupen a rong ar pwüngüpwüng, a ekiekin angasa Josef seniir.
    Iwe, a apasa, “Ouse mochen sisap niela pwiich.
  ssd-ssd: 'Nane taŋamba sakinaig ta Ruben nu isendo ka ismba nu Yosef mapewam idusmba
    nane saniŋgina: Sine nu balemba'
  rop-rop: Wal wen Rubin bin irrim det wed, imbin wandi album Josef, en imbin tok,
    “Wi nomo wandi kilim im ded.
  ukr-1871: 'Чуючи ж се Рубен, одняв його з рук у їх, та й каже: Не губімо душі.'
  eng-AOI: But the oldest brother, Reuben, heard them and wanted Joseph to live. He
    said to the others, “We shouldn't kill him
  yon-yon: Andekoriwa, Ruben wengamberekore yembed meenoon “Yimbed ne daman ayi kuu
    kebenda.” ande meenekore, yembed yedmoon “Nub ayaub.
  bch-bch: Be Ruben ilongo mambe itar kakakau tiposa toa bedaoa, ta iuangga ibada
    ei mulian pagid bagedeai. Ta ikeo, “Tarau ei ga imate mao.
  deu-1951: 'Als Ruben solches hörte, rettete er ihn aus ihren Händen, indem er sprach:
    Wir wollen ihn nicht ums Leben bringen!'
  eng-JPS: 'And Reuben heard it, and delivered him out of their hand; and said: ''Let
    us not take his life.'''
  ubr-ubr: Reuben on taitain asi dura itatamis ato ifourtobon Joseph iti yawasai mes.
    On iyau, “Ot men tanasubun mes.
  srp-1865: 'Ali Ruvim kad èu to, izbavi ga iz ruku njihovijeh rekav: nemojte da ga
    ubijemo.'
  lug-lug: Naye Lewubeeni bwe yakiwulira n’agezaako okumuwonya mu mikono gyabwe n’agamba
    nti, “Tetumutta.
  heb-heb: וישמע ראובן ויצלהו מידם ויאמר לא נכנו נפש׃
  ben-IRV: রুবেন এটা শুনে তাদের হাত থেকে তাকে উদ্ধার করল, বলল, “না, আমরা ওকে প্রাণে
    মারব না।”
  pan-pan: ਪਰ ਰਊਬੇਨ ਨੇ ਸੁਣ ਕੇ ਉਸ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥੋਂ ਬਚਾਇਆ ਅਤੇ ਆਖਿਆ, ਅਸੀਂ ਇਸ ਨੂੰ ਜਾਨੋਂ
    ਨਾ ਮਾਰੀਏ।
  tkr-tkr: 'Man xərne çocuk''le Ruvenık''le g''ayxhımee, Yusuf manbışde xılençe g''attixhana''asdemee
    eyhen: – Qudoora mana gidek''as,'
  mwp-mwp: Thanamun kuykuyg, Rewben nuydh karngemidhin thana midh nanga umamoeyr,
    nuydh nuthay aymoedhin Yoewsepalpa gudaz puydhaypa. Nuy kedha, ‘Ngalpalpa nubepa
    mathamaypa lawnga.
  mya-JVB: ထိုစကားကို ရုဗင် ကြား လျှင် ၊ သူ့ကို မ သတ် ဘဲ နေကြစို့ဟုဆို လျက် ၊ သူ တို့လက်
    မှ ယောသပ် ကို နှုတ် လေ၏။
  tte-O: Luben ali nuwatu ikatai mwa itonan yakato Yosepa ileboi kabo iwaloba, “Tabu
    tauunui.
  tbg-tbg: Vika hininavu minti tuvaro Rubeniva vika uva iriro vika Iohepira arukevorave
    tiro, vikara aqao tiro, Kaiqenavu kia vira arukaare.
  hmo-hmo: To Rubena ese unai hereva ia kamonai, vadaeni ia ese idia edia imana dekena
    amo Iosepa ia hamauria gwauraia, ia gwau, “Lasi. Iena mauri ita kokia lasi.
  ata-ata: Xe Luven mulomusiꞌa mivikala aloxo ne, la mukamuli voteꞌi sou upamaulinu
    Iosepu no anu. Muavuti la muvikalaneꞌi aloxo ꞌo, “Nengeꞌa tavaꞌu mamu.
  nfa-nfa: Ropa nanene èèna, hèia aꞌa na Ruben tenge jꞌara ho patabuli eele Yusuf.
    Hèia na kai ari na si, aku nèngu na, “We! Èdhi baku pamadhe ne!
  urd-urd: तब, रूबिन ने यह सुन कर उसे उनके हाथों से बचाया और कहा, “हम उसकी जान न लें।”
  rus-SYN: 'И услышал сие Рувим и избавил его от рук их, сказав: не убьем его.'
  cbt-NTPO: 'Nopinoso natanahuaton, Cosi pa''poyacaso marë'' itapon: —Ama tëpa''ahuasohuë''.'
  bqc-SIM: 'Kɛ́ Lubɛni yã́pi mà, a ye à aà misi, ↄ̃ à mɛ̀: Wásu aà dɛo.'
  tcz-CHONGTHU: Ahin Reuben in amaho tohgon lung thim ho chu ahet phat in Joseph kitho
    pi ding in ahungin, “Aman asei tai Joseph hi tha datau hite,” ati.
  mar-mar: रऊबेनाने ते ऐकले आणि त्यास त्यांच्या हातातून सोडवले. तो म्हणाला, “आपण त्यास
    ठार मारू नये.”
  tcs-tcs: Bat wen Ruben bin lisen dis tok, em bin trai po seibe laip blo Zosep. Em
    bin spik po dempla, ‘Yumpla nogo kile em gar.
  soq-soq: Tane Ruben mo gagalontoio etene ita Iosep inasapia baiwa wanase, “Mai bosata.
  qub-qub: 'Chayno parlacuycajta wiyar Rubenga michashpan niran: «Ama wañuchishunchu.'
  bqp-bqp: 'Kũ Rubɛni yã pìi mà, à ye à a mì sí, akũ à pì: Òsun a dɛro,'
  hat-hat: 'Woubenn t''ap koute yo, li t''ap chache yon jan pou sove Jozèf anba men
    yo. Li di yo: -Piga nou touye l''.'
  eng-BSB: When Reuben heard this, he tried to rescue Joseph from their hands. “Let
    us not take his life,” he said.
  tod-tod: 'Siɛgi zu Luɓɛn naa mɛnini la, é Zozɛfe maaloboni, é ɠɛni pɔ, é kula
    ti ya. É ɠɛni ti ma: «Ade mina zɛnvui ɠula zea.»'
  eng-WEBPB: Reuben heard it, and delivered him out of their hand, and said, “Let’s
    not take his life.”
  kbq-kbq: Ana hianagi Rubeni'a ana naneke nentahino, aza hunaku anage hu'ne, atrenketa
    ahe ofrisanune.
  nhe-BL: 'Pero quema Rubén quicajqui ni tlamantli, quinejqui quimanahuis José tlen
    ne sequinoc iicnihua. Huajca quiijto: ―Ma ax tijmictica,'
  bus-bus: 'Kɛ̀ Rubɛni yã pì mà, à yezi à à mì sí, ben à bè: Wàton à dɛro,'
  gub-BL: Waze'eg henu mehe Humen ipurupyro wer Zuze rehe tyky'yr wanuwi a'e kury.
    — Naxiuka kwaw nehe, i'i wanupe.
  eng-DRA: 'And Ruben hearing this, endeavoured to deliver him out of their hands,
    and said:'
  knf-knf: 'Kë Ruben aşë ŧiink baka, aŋal pbuuran Yoŧef. Aji na baka : « Ŋwut kafiŋa.'
