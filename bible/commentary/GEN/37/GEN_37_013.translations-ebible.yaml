verse: GEN.037.013
translations:
  mal-C: അങ്ങനെയിരിക്കെ ഒരു ദിവസം, ഇസ്രായേൽ യോസേഫിനോട്, “നിന്റെ സഹോദരന്മാർ ശേഖേമിനു
    സമീപം ആടുകളെ മേയിച്ചുകൊണ്ടിരിക്കുന്നെന്ന് നിനക്കറിയാമല്ലോ! വരൂ, നിന്നെ ഞാൻ അവരുടെ
    അടുത്തേക്കയയ്ക്കാം” എന്നു പറഞ്ഞു. “അങ്ങനെ ആകട്ടെ,” അവൻ മറുപടി പറഞ്ഞു.
  deu-TKW: 'da sprach Israel zu Joseph: Deine Brüder weiden bei Sichem; wohlan, ich
    will dich zu ihnen schicken! Er erwiderte: Ich bin bereit!'
  lin-lin: 'Isalaele alobaki na Jozefi : — Oyebi ete bandeko na yo bazali koleisa
    bibwele pembeni ya Sishemi ; yaka, pamba te nalingi kotinda yo epai na bango.
    Jozefi azongisaki : — Malamu !'
  cbr-NT: 'Usai atux kuankë ''ain ka Jacobnën aín bëchikë José kakëxa: —Ka kuat, min
    xukë́nkamax ka Siquem kakë me anu kuanxa, nun ''arakakë ovejakama ''imainun cabrakama,
    pasto pimi. Usa ''ain kamina anua isi kuanti ''ain. Kakëxun ka Josénën —Asábi
    ka kana isi kuanti ''ain —kixun kakëxa.'
  eng-LSV: and Israel says to Joseph, “Are your brothers not feeding in Shechem? Come,
    and I send you to them”; and he says to him, “Here I [am]”;
  bmu-bmu: 'Miaŋgöreŋ malgetka Israelnöŋ Josef kewö jii mörök: “Nahöni, göhö darumunurupkan
    Sekem kösutŋe lama kambunini galöm köl eŋgiba maljei, mi mötzan. Ölöp kanöŋga
    melaim gihibi yeŋgöreŋ anman. “Mewö jiiga möta “Ölöp anmam,” jiyök.'
  eng-GNV: And Israel said vnto Ioseph, Doe not thy brethren keepe in Shechem? come
    and I will send thee to them.
  eng-WEBSTER: And Israel said to Joseph, Do not thy brethren feed the flock in Shechem?
    Come, and I will send thee to them. And he said to him, Here am I.
  nhw-BL: 'Huan ipan ichaj inintata quiilhui José: ―Xiquita, moicnihua quintlacuajcualtíaj
    noborregojhua nechca Siquem. Nijnequi xiya xiquinitati. Huan José quinanquili:
    ―¡Cualtitoc!'
  swh-ONEN: naye Israeli akamwambia Yosefu, “Kama ujuavyo, ndugu zako wanachunga makundi
    huko karibu na Shekemu. Njoo, nitakutuma kwao.” Yosefu akajibu, “Vema sana, niko
    tayari.”
  bba-bba: Mɑ Isireli u Yosɛfu sɔ̃ɔwɑ u nɛɛ, n ǹ Sikɛmu ɡiɑ wunɛn mɑɑbɑ kɔsɔru dɑ?
    A nɑ n nun ɡɔri ben mi. Yosɛfu u nɛɛ, too.
  eng-KJVCPB: And Israel said unto Joseph, Do not thy brethren feed the flock in Shechem?
    come, and I will send thee unto them. And he said to him, Here am I.
  cpy-cpy: 'Ikanta Israel ikantakiri José: “Nokoyi piyaate Siquem-ki, pimpoetaateri
    pirentzipaeni ikoeratziri ovejapaeni.” Ikantanaki José: “Aritaki nomatakiro niyaate.”'
  mpx-mpx: Inoke tamaliya Isileli i baek Yosepa elana i ba, “Talimwau heliya iyoho
    panuwa Sekemi sipi ge goti hi matahikagil hi anan. He nuwau na patunawa ge nu
    na elal.” Inoke Yosepa i talam i ba, “I waisi, na nok.”
  wbp-wbp: '@see-verse:GEN.037.012'
  luo-luo: eka Israel nowacho ne Josef niya, “Kaka ingʼeyo ni oweteni kwayo jamni
    machiegni gi Shekem; koro bi mondo aori irgi.” Josef nodwoke niya, “Mano ber.”
  meu-meu: Bena Israel ese Iosef e hereva henia, eto, Kakamu na Sekem ai seri e reḡudiamu
    ani? Aoma, aina siaimu dekediai. Iosef e haere, eto, Lau o ina.
  npi-ULB: इस्राएलले योसेफलाई भने, “के तिम्रा दाजुहरू शकेममा भेडाबाख्राहरूका बगाल
    चराइरहेका छैनन् र? आऊ, र म तिमीलाई तिनीहरूकहाँ पठाउनेछु ।” योसेफले तिनलाई भने,
    “म तयार छु ।”
  yor-yor: Israẹli sì wí fún Josẹfu pé, “Ṣé o mọ̀ pé, àwọn arákùnrin rẹ ń da ẹran
    ní Ṣekemu, wá, jẹ́ kí n rán ọ sí wọn.” Josẹfu sì dáhùn pé, “Èmi nìyí.”
  emp-NTPO: 'Maʌ̃ne Israelba Josea nãwã jarasia: –Warra, bʌ djabarãba Siqueʌ̃ caita
    mʌ̃ ovejara waga panʌa. Mʌ̃a quĩrĩã b̶ʌa bʌa ãdjira acʌd̶e wãida.– Joseba panusia:
    –Bia b̶ʌa, mʌ̃a ãdjira acʌd̶e wãya.–'
  ind-ind: Yakub berkata kepada Yusuf, “Pergilah ke Sikem. Kakak-kakakmu sedang menggembalakan
    kawanan kambing domba di sana.” Jawab Yusuf, “Ya Ayah, aku akan pergi!”
  pes-OPCB: 'یعقوب به یوسف گفت: «برادرانت در شکیم مشغول چرانیدن گله‌ها هستند. برو
    و ببین اوضاع چگونه است؛ آنگاه برگرد و به من خبر بده.» یوسف اطاعت کرد و از درۀ
    حبرون به شکیم رفت.'
  ssx-ssx: Dieikopema꞉ Diosepe pa꞉ta꞉ alota꞉ Yaka ta꞉na꞉ pa꞉la꞉ ekita꞉ neketa꞉ oni
    naka꞉ kame tonuma꞉ mo ma꞉na꞉manu handeteke haleme alena꞉ Sekeme nane poelena꞉e
    leekeme. Koto leeke Diosepema꞉ alota꞉ I̱ta꞉ poluekema꞉ tikitiki yalome leekeme.
  lcm-lcm: Na Israel kala antok a Iosep ta, “Arai, keve tasim kipo aiveven sipsip
    e Sekem. Napo buk ua ani kuan serei singiria.” Na Iosep kala antok ta, “Io, nalapo
    usausa.”
  aer-aer: '@see-verse:GEN.037.012'
  tgl-ULB: Sinabi ni Jacob kay Jose, “Hindi ba nagpapastol ng kawan ang iyong mga
    kapatid sa Sechem? Halika, at ipapadala kita sa kanila.” Sinabi ni Jose sa kanya,
    “Nakahanda ako.”
  nop-nop: Unduŋ doktiŋa Isilae adi Yosep indiŋ niŋguk, “Du agaŋ nadilaŋ daakeye adi
    Sekem gwaaŋ kale yabuulidoko tiiŋ. Ale buune ganiŋkuleene wooŋ yabeŋ.” Yosepdibo
    yoguk, “Oo u kedem.”
  kca-kca: 'Израиль Иосифа йастәс: «Йайԓан ӑԓт Сихемән тащ шавиԓәт? Йӑӈха, ма нӑӈен
    ԓыв хŏщайэԓ китԓэм». Ԓўв йастәс: «Йӑна щи, ма йӑхԓәм».'
  cbu-NT: 'Ashirucha, waparsha Israel wipaa Osiyaa tárangiya. Mazinangcha. Zuwanllish
    Sekemap tsap opeejarini ksutkusin taakanaya. Nuw shiyaa amb zanganimaam zandkina,
    tárangiya. Osiysha: Apaa, zuraktishcha. Átish anoo tuminchima, tárangiya.'
  hui-hui: Ti ani peagola Yagaba ibugua Yosebehondo lalu, Í̠ hameneru Segeme dindini
    nogo sibi haru kago hondo pu, lene. Ani layagola Yosebe ibugua ladai bialu lalu,
    I̱na hondo porogo, lene.
  wrs-wrs: Wo aralva omnana Yosepm os, etehumunpevpa yenamba di Sekemra, kana sipsipm
    dahwol vewuv. Yeoa meilna vevm, ata yemba kava wolaihangavav. Hev ona, kava doa
    men meilna vev.
  jao-jao: Ka-arri malbu yiku ki-Jujiba, “Kajakaja! Ngandarra ka-wingkala nguthundiya
    nganthalu nyinki-baba, kalu-rnani juju barra. Kalu-lhuwarri nguthundiya naluyirdi
    jibiyu baki yukularriyu, bajinju Jikim kalu-wingka. Bawuji kirni-jala aluwalu.”
    Kumba-ngarninyma yiku, “Karna-wingkala, biyi.”
  mya-mya: ယာ​ကုပ်​က​ယော​သပ်​အား``သင်​၏​အစ်​ကို​တို့ သိုး​ဆိတ်​ကျောင်း​ရာ​ရှေ​ခင်​မြို့​သို့​သွား​ပါ
    လော့'' ဟု​ဆို​၏။ ထို​အ​ခါ​ယော​သပ်​က``ဟုတ်​ကဲ့၊ ကျွန်​တော် သွား​ပါ​မည်'' ဟု​ဖြေ​ကြား​၏။
  cbi-NTPO: 'Tsai'' dejiñu Josénu ya'' apa Israel tsandimi: Ñu'' naatalala uveja washkendu
    Siquemsha depuve; yalanu ji'' keede, timi. Tsenñu José pakatu: Tsaashu juntsaa,
    ji'' keenu tsuyu, timi.'
  bod-N: ཡེས་ར་ཨེལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། ཁྱོད་ཀྱི་གཅེན་པོ་རྣམས་ཀྱིས་སི་ཀེམ་ཡུལ་དུ་ར་ལུག་འཚོ་བ་མ་ཡིན༌ནམ།
    ཁྱོད་འདིར་ཤོག༌དང༌། བདག་གིས་ཁྱོད་རང་ཁོ་རྣམས་ཀྱི་གནས་དེར་མངག་པར་བྱ་ཞེས་སྨྲས་པ༌ན།
    ཡོ་སེབ་ཀྱིས་ལགས་སོ་ཞེས༌སྨྲས།
  wsk-wsk: se Israel Joseph maonam, “Ni ko ikisam, nika launari mu Shechem wonong
    duap te goat se sipsip nunga bitaruwasan. Se aninga angamang mu ni nama nungarkiko.”
    Se Joseph balam, “Mu ani namarikko,” mam.
  kkl-kkl: Undo unuaekpa, Yakub nenekori Yusup ambarelamogti, “Ando yabori pham nuringe
    as Sikhem piamangdi, wamangag kemel philulam,” aro ambarogpa, Yusupti, “Nani,
    wali leplam,” seog.
  sna-sna: uye Israeri akati kuna Josefa, “Sezvaunoziva, madzikoma ako ari kufudza
    makwai pedyo neShekemu. Uya, ndikutume kwavari.” Iye akati, “Zvakanaka.”
  spa-BLM: 'Israel dijo a José: “¿No están tus hermanos apacentando el rebaño en Siquem?
    Ven, y te enviaré con ellos”. Él le respondió: “Aquí estoy”.'
  beu-beu: Angmuse Yakob ana Yusup at mateng hula, “Yusup! Eekaku ang naung ila Sikem
    aabang abung angmi aib bot jumba ang naung terang. Base mahe na aaing gahing,
    senge aana ibele ila iuling hengi.” Yusup ana ebalet hula, “Ya, nimang.”
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Israel d''a vin̈aj José chi'' icha tic:
    —A ticnaic a eb'' vin̈ uc''tac, a d''a Siquem ayec'' eb'' vin̈ tan̈voj calnel,
    tzin nib''ej tzach b''at il eb'' vin̈, xchi vin̈. —Inye, ol in b''atoc, xchi vin̈aj
    José chi''.'
  swh-ULB: Israeli akamwambia Yusufu, 'Je ndugu zako hawalichungi kundi huko Shekemu?
    Njoo, nami nitakutuma kwao.” Yusufu akamwambia, “nipo tayari.”
  bel-bel: 'І сказаў Ізраіль Язэпу: браты твае ці ж ня пасьвяць у Сіхеме? ідзі, я
    пашлю цябе да іх. Ён адказаў яму: вось я.'
  wed-wed: Ma Israel (wavana ḡelauna Jacob) Joseph i riwei i pa, “Tuatuam au Shekem
    sipu ma gote e paipaini. A ḡoem da ma nae taui awari.” Joseph i vianina ma i riwa,
    “Anina ana nae.”
  deu-ELBBK: 'Und Israel sprach zu Joseph: Weiden nicht deine Brüder bei Sichem? Komm,
    dass ich dich zu ihnen sende! Und er sprach zu ihm: Hier bin ich.'
  mbb-OT: Ne zutun, migkeǥiyan ni Jacob si Jose te, “Is menge kakey nu ne ziyà te
    Shekem su ebpemepenabtab dan te menge uyaǥen tew.
  msc-msc: 'Isirayɛli ka a fɔ Yusufu yɛ ko: «I kɔrɔcɛilu ra wa kolofenilu gbɛn diya
    Sikɛmu. N ye a fɛ i ye wa bɔ ye.» Yusufu kan ko: «Ale le wo ri.»'
  mal-2015: 'യിസ്രായേൽ യോസേഫിനോടു: നിന്റെ സഹോദരന്മാർ ശെഖേമിൽ ആടുമേയിക്കുന്നുണ്ടല്ലോ;
    വരിക, ഞാൻ നിന്നെ അവരുടെ അടുക്കൽ അയക്കും എന്നു പറഞ്ഞതിന്നു അവൻ അവനോടു: ഞാൻ പോകാം
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Jacob cʉ̃ macʉ̃ Joseré nicʉ niwĩ: —Mʉꞌʉ masĩsaꞌa. Mʉꞌʉ maꞌmisʉmʉa
    Siquẽpʉ ovejare tá ecacoꞌterã weesama. Narẽ ĩꞌagʉ̃ waꞌaya. —Jaʉ, waꞌagʉti, ni
    yʉꞌticʉ niwĩ.'
  gup-gup: Wanjh Israel bimarneyimeng Joseph, yimeng, “Ngudda yiburrbun bu nawu ngurridanginj
    kabindidalkwon mayh darnkih kore Shechem. Ngaye munkewe kore bedda.” Wanjh bimarneyimeng,
    “Mah kamak.”
  met-met: Baing Isrel harua na Yosep ba, “Uxabiau, sabangamdi duwasa mua mana sipsipdi
    xaung memedi bungina daxangxangia Sekem singia. Ngabo ba ngasoxiung mala ranguadi.”
    Haxuya ba, “Sangau.”
  gvs-gvs: Sikaaiyaka tuta maanawena, tuwo Isileli Iyosepa ilatuwoko idigo kana, ‘Iyosepa,
    tuwowomowo tuta maanawena bogina sikaaiyaka Sekem goi guna sipiyao simatakaavatedi.
    Tauna bei aetunem kuna kuvadadedi.’ ‘O dedevina’, Iyosepa kaena.
  rmc-rmc: 'o Izrael phenďa le Jozefoske: „Tire phrala pašinen paš o Šichem. Av, bičhavav
    tut pal lende.“ Ov odphenďa: „Kade som.“'
  nlg-nlg: Imurina tara tona tua na lei hoghona, a tamana Jacob te ghaghua vania Joseph,
    “Na lei hoghomu ke i paleva levuna i Shechem tua, kolura na lei volivoli. Inau
    ku vetenagho ge ko va sodora.” Ma Joseph te bosatughu me ghaghua, “Inau to gonidila
    ge ku tona.”
  dgr-DOGNT: Eyıt'à Israel edeza Joseph ts'ǫ̀ hadı, “Nı̨ı̨de Shekem gà gǫǫwà-le sets'ǫ
    sahzǫ̀ą k'ègedìı wek'èı̨zǫ sǫnaà, ekǫ gıts'àątła,” yèhdı. “Hęɂę, ekǫ gıts'àhtła
    ha,” Joseph edetà èhdı.
  pes-OPV: 'و اسرائیل به یوسف گفت: «آیابرادرانت در شکیم چوپانی نمی کنند، بیا تا تو
    رانزد ایشان بفرستم.» وی را گفت: «لبیک.»'
  ron-1924: 'Исраел а зис луй Иосиф: „Фраций тэй паск оиле ла Сихем! Вино, кэч вряу
    сэ те тримит ла ей.” „Ятэ-мэ, сунт гата”, а рэспунс ел.'
  aui-aui: Na Jeikap iwoneni bo, “Warewaresim Sikem kubure sip da gout sakoyakoyagha.
    Awiiwiini da aniporam kunanagho toudi biiyadi.” Na Jousep iviwaghasina iwona bo,
    “Wasina, ananagho.”
  ben-OBCV: এবং ইস্রায়েল যোষেফকে বললেন, “তুমি তো জানো, তোমার দাদারা শিখিমের কাছে
    পশুপাল চরাচ্ছে। এসো, আমি তোমাকে তাদের কাছে পাঠাতে যাচ্ছি।” “খুব ভালো,” তিনি উত্তর
    দিলেন।
  lex-lex: 'Noka Yakopa nakot la Yusup niwra: “Ama, muat niohora de hyalmu re e rodia
    pipi-duma la Sikhem onni. Mai pia mlia''a re.” Yusup nwahla niwra: “Yowa ama.”'
  rgu-rgu: Boe ma papa na nae, “Usu, a! O aꞌa mara foo bibi ra raneneaꞌ nai Sikem.
    De, mahehere aom fo muu dama si dei.” Basa de Yusuf nataa nae, “Ia, papa.”
  som-som: Israa'iilna wuxuu Yuusuf ku yidhi, Miyaanay walaalahaa adhigii daajinayn
    Shekem? Bal kaalay, xaggoodaan kuu dirayaaye. Markaasuu isna ku yidhi, Waa i kan.
  lat-VUC: 'dixit ad eum Israël: Fratres tui pascunt oves in Sichimis: veni, mittam
    te ad eos. Quo respondente,'
  aoi-aoi: Eneja kembirra nungwenikba nenu-maka nakina Jawijiba-manja, “Ki-likajama
    ningkena nungkwajukwaba Jekemu-wa. Wurrakina narrkuwena-murriya narruwurrak-akwurrajinama
    jiba iya nenukwuda yakwujina,” ni-yama. Eneja ni-yama Jawijiba, “Yawa, ki-likajama
    ningena.”
  eng-ASVBT: And Israel said unto Joseph, Are not thy brethren feeding the flock in
    Shechem? come, and I will send thee unto them. And he said to him, Here am I.
  mna-mna: 'Aigule ta na, Israel iso pa Yosep ma iso: “O, tom bizin timbotmbot lele
    ki Sekem mi matan pizin mbili kiti a. Mi nio aŋso aŋgo u ma la be re zin.” Yosep
    iso: “O, ambai. Ko aŋla.”'
  ita-1885: 'Ed Israele disse a Giuseppe: I tuoi fratelli non pasturano essi in Sichem?
    Vieni, ed io ti manderò a loro. Ed egli disse: Eccomi.'
  eng-LXXUP: And Israel said to Joseph, Do not thy brethren feed their flock in Shechem?
    Come, I will send thee to them; and he said to him, Behold, I am here.
  eng-ULB: Israel said to Joseph, “Are not your brothers tending the flock in Shechem?
    Come, and I will send you to them.” Joseph said to him, “I am ready.”
  spa-VBL: 'Israel le dijo a José: “Tus hermanos cuidan las ovejas cerca de Siquem.
    Prepárate porque quiero que vayas a verlos”. “Así lo haré”, respondió José.'
  fra-_FOB: 'Et Israël dit à Joseph: Tes frères ne paissent-ils pas les troupeaux
    à Sichem? Viens, que je t''envoie vers eux. Et il lui répondit: Me voici.'
  mal-mal: 'യിസ്രായേൽ യോസേഫിനോട്: “നിന്റെ സഹോദരന്മാർ ശെഖേമിൽ ആടുമേയിക്കുന്നുണ്ടല്ലോ;
    വരുക, ഞാൻ നിന്നെ അവരുടെ അടുക്കൽ അയയ്ക്കും” എന്നു പറഞ്ഞതിന് അവൻ അവനോട്: “ഞാൻ പോകാം”
    എന്നു പറഞ്ഞു.'
  urd-GVR: to Yāqūb ne Yūsuf se kahā, “Tere bhāī Sikam meṅ rewaṛoṅ ko charā rahe haiṅ.
    Ā, maiṅ tujhe un ke pās bhej detā hūṅ.” Yūsuf ne jawāb diyā, “Ṭhīk hai.”
  suz-BL: इस्राएलमी योसेफ कली “इ लोक्‍बपुकी शेकेम नेक्‍थान क्‍यारश भेडा योव़नीम। गो
    इ कली शेकेम सोइक्‍नन” देंमाक्‍त। मिनु योसेफम “लो, गो लाइनुङ” देंमाक्‍त।
  ita-1927: 'E Israele disse a Giuseppe: “I tuoi fratelli non sono forse alla pastura
    a Sichem? Vieni, che ti manderò da loro”. Ed egli rispose: “Eccomi”.'
  ckb-ckb: 'ئیسرائیلیش بە یوسفی گوت: «تۆ دەزانیت کە براکانت لە دەوروبەری شەخەم خەریکی
    لەوەڕاندنن. وەرە با بتنێرمە لایان.» ئەویش گوتی: «باشە.»'
  eng-BBE: And Israel said to Joseph, Are not your brothers with the flock in Shechem?
    come, I will send you to them. And he said to him, Here am I.
  crx-NTPO: '''Ink''ez Israel, Joseph ''ulhni, “Nyulhutsinke Shechem ts''e whuz khuna-i
    gha'' hu''aih. ''Anih whuz nyutoos''a sih!” ''Et ''uyulhni, “A, njan susda.”'
  kan-OKCV: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ಸಹೋದರರು ಶೆಕೆಮಿನಲ್ಲಿ ಮಂದೆಯನ್ನು ಮೇಯಿಸುತ್ತಾರಲ್ಲಾ.
    ಅವರ ಬಳಿಗೆ ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ ಹೋಗು,” ಎಂದನು. ಅದಕ್ಕೆ ಅವನು, “ಆಗಲಿ ಹೋಗುತ್ತೇನೆ,”
    ಎಂದನು.
  bbb-bbb: Areme maza sibaneke furikoga Jekafu fu uri Josofu kuae, Na vierafe a are
    Sekeme bofari one bu mave-sifi samuagiakuae vaeva ijia nuvediakono kuae. Fu ijiege
    kuaramoga Josofu fu una kuae, Ate ije fune maredo na nuvedia vakono kuae.
  tam-2017: 'அப்பொழுது இஸ்ரவேல் யோசேப்பை நோக்கி: “உன் சகோதரர்கள் சீகேமிலே ஆடுகளை மேய்க்கிறார்கள்
    அல்லவா? உன்னை அவர்களிடத்திற்கு அனுப்பப் போகிறேன், வா” என்றான். அவன்: “இதோ, போகிறேன்”
    என்றான்.'
  spa-RV-1909: 'Y dijo Israel á José: Tus hermanos apacientan las ovejas en Sichêm:
    ven, y te enviaré á ellos. Y él respondió: Heme aquí.'
  ron-BTF: 'Şi Israel i-a spus lui Iosif: Nu pasc fraţii tăi turma în Sihem? Vino
    şi te voi trimite la ei. Iar el i-a spus: Iată-mă.'
  eng-WEBP: Israel said to Joseph, “Aren’t your brothers feeding the flock in Shechem?
    Come, and I will send you to them.” He said to him, “Here I am.”
  eng-FBV: Israel told Joseph, “Your brothers are looking after the sheep near Shechem.
    Get ready because I want you to go and see them.” “I'll do it,” Joseph replied.
  nld-1939: 'Toen sprak Israël tot Josef: De broers zijn in Sikem de kudden aan het
    weiden; ik wilde u er wel eens heen zenden. Hij antwoordde: Heel goed!'
  nch-BL: 'Huan ipan ichaj inintata quiilhui José: ―Xiquita, moicnihua quintacualtíaj
    noborregojhua nechca Siquem. Nijnequi xiya xiquinitati. Huan José quinanquili:
    ―¡Cualtitoc!'
  tfr-NTPO: Eshko ga Jacob tjl̈ẽ José kong ga «Bop shjiyga l̈öng öng dë Siquén kjokyo.
    E kjĩshko ga pja nom ba ĩk eshko» l̈e. Kuya ga «Jöl̈ö. Tja to ĩk» l̈e.
  vie-1934: 'Y-sơ-ra-ên nói cùng Giô-sép rằng: Các anh con có chăn bầy chiên tại Si-chem
    chăng? Lại đây, đặng cha sai con đi đến chúng nó. Giô-sép đáp rằng: Có con đây.'
  hin-CV: इस्राएल ने योसेफ़ से कहा, “तुम्हारे भाई शेकेम में भेड़-बकरी चरा रहे हैं
    न? मैं तुम्हें उनके पास भेजना चाहता हूं.” योसेफ़ ने कहा, “मैं चला जाता हूं.”
  eng-OURB: Israel [God prevails] said to Joseph [May he add], “Are not your brothers
    feeding the flock in Shechem? Come, and I will send you to them.” He said to him,
    “Here I am.”
  spa-BES: 'Entonces Israel dijo a José: ¿No son tus hermanos con las ovejas en Siquem?
    Ven, te enviaré a ellos. Y él le dijo: Heme aquí.'
  tdx-tdx: Le hoe t’Israele am’Iosefe, Tsy miarake i lia-raikey e Sikeme añe hao o
    rahalahi’oo? Antao arè, hiraheko mb’am’iereo mb’eo. Tinoi’e ty hoe, Intoy iraho.
  vid-vid: Isilaeli nakamlonjela Yusufu, “Kuvizela kota wang'holozo wangudima migongolo
    kula Shekemu. Lelo ndangugana ndikulajize kwa hewo.” Yusufu nakedichila, “Heni
    nda goya.”
  pwg-pwg: Muriyai Josepa ina mamai ikwatui ma ivonei bo, “Ana vonatawem kuna nae
    ku Sekem da varevaresim ghamoghamo ekoyakoyaghisi na kuna kitisi.” Ivonapotei
    bo, “Vaghina, ana nae.”
  eng-OKE: And Israel said to Joseph, Do not thy brothers tend the flock in Shekem?
    Come, I will send thee to them. And he said. Behold me.
  tha-KJV: อิสราเอลจึงพู​ดก​ับโยเซฟว่า “​พี่​ชายของเจ้าเลี้ยงแพะแกะอยู่​ที่​เมืองเชเคมมิ​ใช่​หรือ
    มาพ่อจะใช้​เจ้​าไปหาพี่​ชาย​” โยเซฟตอบว่า “ข้าพเจ้าพร้อมแล้ว”
  por-BR-2018: 'E disse Israel a José: Teus irmãos apascentam as ovelhas em Siquém:
    vem, e te enviarei a eles. E ele respondeu: Eis-me aqui.'
  bco-bco: Ao iyo꞉ a꞉na sabiki, Ya꞉kob eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Gao iyo꞉ no꞉wo꞉
    Sekem hen a꞉na bo꞉fo꞉lab ko꞉lo꞉, niyo꞉ ge a꞉na iliga꞉fa꞉nigo꞉l.” A꞉la꞉sa꞉labiki
    Yosa꞉b eyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “Ne o꞉lika ha꞉na꞉no꞉.”
  deu-ELO: 'Und Israel sprach zu Joseph: Weiden nicht deine Brüder zu Sichem? Komm,
    daß ich dich zu ihnen sende! Und er sprach zu ihm: Hier bin ich.'
  ktm-ktm: ile pe Yakop ipe ile ta Yosep ihpah, “Tintom su ti hokuni sipsip pe meme
    pe hanna Sekem. Sipsip pe meme ti helena-an karas holso eriy. Yu upwe ou ala ndrongo
    su.” Ile pe Yosep ihpah, “Huyen tomo. Yu we kule.”
  caa-caa: 'Entonces conda numuy cora tiempo e Jacob uyare e José y che: —Pues ayix
    cora día desde que ixiobꞌ asacunobꞌ esto tama e lugar Siquem tuaꞌ ucojcobꞌ e sian
    aracꞌobꞌ. Quisinic iꞌxin tuaꞌ awira cocha turobꞌ, che e Jacob. Y ojron e José
    y che: —Bueno, che e José.'
  eng-WYC-2018: Israel said to Joseph, Thy brethren keep (the) sheep in Shechem (or
    Thy brothers tend the sheep in Shechem); come thou, I shall send thee to them.
    And when Joseph answered, I am ready,
  epo-epo: 'Kaj Izrael diris al Jozef: Viaj fratoj paŝtas ja en Ŝeĥem; venu do, mi
    sendos vin al ili. Kaj tiu respondis al li: Jen mi estas.'
  uig-PIN: 'Israil Yüsüpkǝ: — Akiliring Xǝkǝmdǝ pada beⱪiwatidiƣu? Kǝl, mǝn seni ularning
    ⱪexiƣa ǝwǝtǝy, dewidi, Yüsüp: — Mana mǝn, dedi.'
  beo-beo: Ya:igobe da Yousefema amane sia:i, “Dia yolalali ilia da Siegeme sogega
    lai gebo gilisisu ouligilala. Di amoga masa!” Yousefe da amane bu adole i, “Na
    masunu!”
  tpi-OTNT: Na Israel i tokim Josep olsem, “Ol brata bilong yu i lukautim sipsip i
    stap long hap bilong taun Sekem. Mi laik yu go lukim ol.” Na Josep i bekim tok
    olsem, “Yes, papa. Mi ken i go.”
  hau-SA: Sai Isra’ila ya ce wa Yusuf, “Kamar yadda ka sani, ’yan’uwanka suna kiwon
    garkuna kusa da Shekem. Zo, in aike ka gare su.” Ya ce, “To.”
  udu-udu: 'Dhala Israyiil oki’da Yuusup̱ gwo mo ki: Ikam pini ’koki ura ma’diny ḵa’bal
    mo mmoc̱iya shon dhii/i’d mmo’dish Pan Shakiim is mo ’taa? Yayu/ mo, aha/ mina
    hash /e i uni mo. Dhali a’di thoḵki a’di gwo mo ki: Aha/ dina imahan mo be.'
  uig-LAT: 'Israil Yüsüpke: — Akiliring Shekemde pada béqiwatidighu? Kel, men séni
    ularning qéshigha ewetey, déwidi, Yüsüp: — Mana men, dédi.'
  nde-nde: U-Israyeli wathi kuJosefa, “Njengoba usazi abanewenu basemadlelweni lemihlambi
    eduze kweShekhemu. Lalela-ke, ngifuna ukukuthuma kubo.” Waphendula wathi, “Kulungile.”
  ton-ton: Pea pehē ʻe ʻIsileli kia Siosefa, “ʻIkai ʻoku fafanga ʻe ho ngaahi taʻokete
    ʻae fanga manu ʻi Sikemi?” Haʻu, pea te u fekau koe kiate kinautolu. Pea pehē
    ʻe ia, “Ko au eni.”
  ces-1613: 'A řekl Izrael Jozefovi: Zdaliž nepasou bratří tvoji v Sichem: Poď, a
    pošli tě k nim. Kterýžto odpověděl: Aj, teď jsem.'
  eko-eko: 'Aphano Ezirayeele khumuuza Yuusufu araka: “Attwiizo anshukisa nyama kharipu
    ya Shekemu. Apho kintakha yoori weeyo olankhe olawe ottuukho.” Ye khujipu: “Kemaani,
    kasiila paapa.”'
  nss-nss: Pe Yisrayel ipwai iyata Yosep ipa, “Nalim hu kanna hang hu sipsip kanna
    sahin iyapwen te kol Sekem. Kiya, nakupwandrisa wou para aya nime hu.” Pe Yosep
    ipa, “Hiyan, Tomo; andre kuya.”
  eng-WMB: Israel said to Joseph, “Aren’t your brothers feeding the flock in Shechem?
    Come, and I will send you to them.” He said to him, “Here I am.”
  tam-TCV: அப்பொழுது இஸ்ரயேல் யோசேப்பிடம், “உன் சகோதரர் சீகேமுக்கு அருகே மந்தை மேய்த்துக்
    கொண்டிருப்பது உனக்குத் தெரியும்தானே, வா இப்பொழுது நான் உன்னை அவர்களிடத்திற்கு
    அனுப்பப்போகிறேன்” என்றான். அதற்கு அவன், “நல்லது, நான் போகிறேன்” என்றான்.
  ceb-ULB: Miingon si Israel kang Jose, “Dili ba nagbantay man sa mga karnero sa Shekem
    ang imong mga igsoon? Dali, ug ipadala ko ikaw ngadto kanila.” Miingon si Jose
    kaniya, “Andam ako.”
  mkn-mkn: Sonde lama, ju dia pung papa bilang, “Usu, é! Lu pung kaka dong ada jaga
    kambing-domba deka-deka di Sikem. Jadi siap-siap ko lu pi lia sang dong dolo.”
    Ais Yusuf manyao bilang, “Bae, papa.”
  nce-nce: Na Jekop Josepme gali tlole, “Ju walowene eletëme. Blijahani sipsip kleli
    Sekem life li mëta kë mëlëma. Bo jume bu belë jine nëgelëkakëme.” Na Josep gali
    tafu tëtatle, “Wo, nogowimefe.”
  pol-UBG: 'I Izrael powiedział do Józefa: Czy twoi bracia nie pasą trzody w Sychem?
    Chodź, a poślę cię do nich. A on odpowiedział: Oto jestem.'
  agr-agr: 'Nunik shiyakmatai pujusa Israel Josén chichajak: “Amina yatsum aidau uwijan
    kuitamainak Siquem batsata nunú wejim diista”, tiuwai. Tama José ayaak: “Ayu apawah,
    ame tame nunak imatiksanuk umiktajai” tiuwai.'
  kyc-kyc: Dokopa Isaraeleme Josepe lamaiyuo, Embena yangongemoo yuu Sikeme dokona
    menareto karala paminyi dokona paale rapa rapa pyuo karape, leya. Josepeme isingi
    lao, Namba kapa karo parole, leya.
  urd-GVU: تو یعقوب نے یوسف سے کہا، ”تیرے بھائی سِکم میں ریوڑوں کو چَرا رہے ہیں۔ آ،
    مَیں تجھے اُن کے پاس بھیج دیتا ہوں۔“ یوسف نے جواب دیا، ”ٹھیک ہے۔“
  deu-1912: 'sprach Israel zu Joseph: Hüten nicht deine Brüder das Vieh in Sichem?
    Komm, ich will dich zu ihnen senden. Er aber sprach: Hier bin ich.'
  ntj-ntj: '@see-verse:GEN.037.012'
  row-row: Nda dooꞌ sa ma, ama na nae, “Yusuf e! Aꞌa mara ranea hiek-lombo deka no
    Sikem. De muote fo muu seꞌu se dei.” Yusuf nataa nae, “Malole amaꞌ.”
  kan-2017: ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ಅಣ್ಣಂದಿರು ಶೆಕೆಮಿನಲ್ಲಿ ಆಡುಕುರಿಗಳನ್ನು ಮೇಯಿಸುತ್ತಿದ್ದಾರಲ್ಲಾ
    ಅವರ ಬಳಿಗೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ, ಹೋಗು” ಎಂದು ಹೇಳಿದನು. ಅದಕ್ಕೆ ಅವನು, “ಆಗಲಿ, ಹೋಗುತ್ತೇನೆ”
    ಎಂದನು.
  ena-ena: Lɨhavɨdaci Isɨlaelɨ agaŋ Josepɨ dɨ nameŋ abami. Nadɨ isagalina agɨlaŋ Sekem
    haiabɨla caba caba heŋ hɨnihɨni sabaŋ sipsipɨ agɨladɨ migɨla migɨla hɨniavadi
    uami. Nama uavɨla nulɨdɨ igɨha uami. Hameŋ abɨci Josepɨ agaŋ nudɨ abami. Ua igɨben
    uami.
  tgo-tgo: Amba ramae i dage weya Josep, iŋa, “Kaero u ghareghare, oghaghama thɨ njimbukikiŋgiya
    sip na gout na thiya ghan Sekem ghadidiye. Wo u vandeŋeŋgo, ya variyeŋge na u
    wa weŋgi.” I gonjoghawe iŋa, “I thovuye moli.”
  yap-yap: me ga’ar Israel ngak Josef, “Piwalagem e ka ranod nga Shekem ni yad be
    gafaliy fare ran’ i gamanman. Mu fal’eg rogom, ya nggu l’ugem ngam man mu guyrad.”
    Me ga’ar Josef ngak, “Kug mu’ i fal’eg rogog.”
  tet-tet: La kleur falik, Yusuf aman dale naꞌak, “Yusuf! Okaan maun sia naliku bibi
    no bibi malae sia kreꞌis baa Sikem. O madiꞌa aan baa maree sia lai!” Rona aman
    dale nunia, Yusuf nataa naꞌak, “Diꞌak, ama!”
  hlt-MCSB: Te vaengah Israel loh Joseph la, “Na maya rhoek, te Shekhem ah luem uh
    pawt nim? Halo lamtah nang man amih taengla kan tueih pawn ve,” a ti nah. Te dongah
    amah te, “Ka om ngawn he,” a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዮሴፔም፦ «ኔ ጌርሲንሢ ቆልሞ ሄንቃኒ ሴኬሜ ዔኪ ዓኣዼሢ ኔ ዔራኔ፤ ዬያሮ ሃሢ ታ ኔና ዔያቶ ኮራ ዳካኒ
    ኮዓኔ» ጋዓዛ፥ ዮሴፔ «ዔኤዔ፥ ታ ዴንዳንዳኔ» ጌዔኔ።
  twi-ASANTE: Israel ka kyerɛɛ Yosef sɛ, “Sɛdeɛ wonim no, wo nuanom no de mmoa no
    kɔ adidi wɔ Sekem. Bra, na mensoma wo wɔn nkyɛn.” Yosef buaa sɛ, “Yoo, agya, mate.”
  mwc-mwc: Ba Jacob, Joseph i wonei, “Au waina kuna nae ku Shechem tuwatuwam aba payapaya
    te potapotaisi wai kurisi.” Joseph i kaobeyei, “I gaire saki.”
  bhl-bhl: 'Uniwi, alew Sekow e Yosew elo bokolewomele: “Ku uneko, Sekem abiw mutuk
    fian mewso kel samal yetebiliw kawkunum kumel im fukun una!”, dangse kale. Dangei,
    Yosew e yan weng bokolewomele: “Kenka! Unika.”, dangei,'
  con-NTPO: 'Tsa''caen japa canjen''fasi Israelja Joséma su: —Que canjan, que quindyandeccuta
    tsu Siquemni oveja coira''su japa can''jen''fa. In''jan gi que japa can''gaye.
    Joséja su: —Ju, avujatsse gi jaya.'
  eng-WEBU: Israel said to Joseph, “Aren’t your brothers feeding the flock in Shechem?
    Come, and I will send you to them.” He said to him, “Here I am.”
  bnp-bnp: Lakea e Israel i takia e Iosep, “Ioe o lohoka vona a hini i matakari a
    sipsip vona e huriki e tukamu tabukoi o Sekem? O vano, o lokovonga mai ria.” E
    Iosep i koli mule i ta maea, “A lohoka vona.”
  wal-wal: bin Israa7eeli Yooseefa, “Ne ishantti Sekeeman wudiyaa heemmiyoogaa eraasa.
    Haaya; taani nena etakko kiittana” yaagiis. Yaagin Yooseefi, “Eeno” yaagiis.
  mgh-mgh: 'ni Isirayeli ahomwiirela Yusufu: Toko cincuwelaa asunnaa anhakela inama
    vakhiviru ni nuuSikeni. Kimphela wuruma urwee wonwo. Yusufu ahaakhula eeraka:
    Aye. Kiheewa.'
  acu-NT: 'Tura nuni pujuinai, Israel Josén chicharak: —Anturtukta. Yachim ainau Siquemnum
    ovejan waininak pengkerash pujuina tusam nekauta, —timiayi. Tama José ayu timiayi.'
  spa-PDDPT: 'Israel dijo a José: ¿No están tus hermanos pastoreando en Siquem? Ven,
    te enviaré a ellos. Y él respondió: Aquí estoy dispuesto.'
  gun-gun: 'Ha''e ramo Israel aipoe''i José pe: — Xerymba kuery re nderyke''y kuery
    opena okuapy Siquém py. Romondouka ''rã ha''e kuerya py. José ombovai: — Apy ma
    aĩ.'
  agu-BL: 'Bene''n tzun tlol Israel tetz Ẍep: —Bit tzaj yaj, yi e'' awutzicy cho''n
    ate'' jalen Siquem tan chipstore''n kawun. Ma jalu'' yi wajbil i''tz yil cẍben
    tan quilwe''n. —Cu ta'', list in tan imbene''n, chij Ẍep tetz taj.'
  eng-PEV: Then Jacob said to Joseph, “Your brothers are looking after my sheep in
    Shekem. I want you to go there and see how they are going.” And Joseph said, “Yes,
    I will go.”
  ilo-ULB: Kinuna ni Israel kenni Jose, “Di met adda dagiti kakabsatmo idiay Sikem
    a mangay-aywan kadagiti arban? Umayka ta ibaonka kadakuada.” Kinuna ni Jose kenkuana,
    “Nakasaganaak.”
  kpg-kpg: Jacob ga helekai gi Joseph, “Au e hiihai bolo goe e hana gi Shechem, gi baahi
    o duaahina ala e hagaloohi nadau manu i golo.” Gei Joseph ga helekai gi mee, “Au
    gu togomaalia.”
  uig-ARA: 'ئىسرائىل يۈسۈپكە: ــ ئاكىلىرىڭ شەكەمدە پادا بېقىۋاتىدىغۇ؟ كەل، مەن سېنى
    ئۇلارنىڭ قېشىغا ئەۋەتەي، دېۋىدى، يۈسۈپ: ــ مانا مەن، دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku Isifu: «Awɛŋc əm aŋa ŋayi Səkɛm ŋawurɛnɛ yɔcɔl kəkɔsɔ-mət.
    Məder, ifaŋ kəsom əm nde ŋayi mɔ.» Kɔ Isifu owosɛ: «In'' ɛwɛ!»'
  bps-bps: Na talù Dyékob di ku Dyosif, manan, “Tò, ditù i dad flanekam di Sikim,
    du guftebla i dad lmanaf. Laloam ale du nlauyam.” Tmimel Dyosif manan, “Hae mà,
    fakay sa.”
  mbs-mbs: Minikagi si Jacob diyà ki Jose, “Dimoton te Sikem se menge kedowa no aw
    migpeloyaw dan te menge ayam-ayam kidoen. Peketagad ka so isogò ta doton kandan.”
    Minikagi si Jose, “Neketagad a den.”
  tof-tof: Zeikob Zosepónbóka wagó, “Ma umulóla igó, marü naretala sip a gout ngabkandasko
    Syekem minggüpanan. Ka marü ola zirrapónóm kaindóla ibüka.” Zosep bóktan yalkomólórr
    wagó, “Taia.”
  sus-sus: Isirayila naxa a fala Yusufu bɛ, «I taarae bara siga xurusee dɛmadonde
    Sikemi. N naxan nabama, n xa i xɛɛ e xɔn ma.» Yusufu naxa a yaabi, «Awa.»
  pon-2006: Seikop eri ndaiong Sosep, “I men ke en kohla Sekem, wasa me riomw ko kin
    apwahpwalih pelinmen ko.” Sosep ahpw sapeng, “Iet ngehi, I onopadahr.”
  jae-jae: Ma Israel kêsôm gêdêŋ Josep gebe “Aôm gôlicgac me, têwami sejop bôc sêmoa
    Sikem. Ômôêŋ acgom, aê gabe jasakiŋ aôm ôndêŋ êsêac ôna.” Ma Josep kêsôm gêdêŋ
    eŋ gebe “Aê tec gamoa.”
  ksd-ksd: 'Ma Israel i ga biti tai Iosep: A umana turam dia tabatabar ra umana sip
    aro Sekem; una mai, ina tulue u tadav diat. Ma i ga biti tana: Iau go kari.'
  tur-YTC: 'İsrael Yosef''a şöyle dedi: “Kardeşlerin Şekem''de sürüyü güdüyor mu?
    Gel, seni onlara göndereyim.” Ona, “İşte buradayım” dedi.'
  bel-N: 'I сказаў Ізраіль Язэпу: “Ці ж браты твае ня пасьвяць у Сыхеме? Ідзі, я пашлю
    цябе да іх”. А ён сказаў яму: “Вось я!”'
  grc-BRENT: Καὶ εἶπεν Ἰσραὴλ πρὸς Ἰωσὴφ, οὐχὶ οἱ ἀδελφοί σου ποιμαίνουσιν εἰς Συχέμ;
    δεῦρο ἀποστείλω σε πρὸς αὐτούς· εἶπε δὲ αὐτῷ, ἰδοὺ ἐγώ.
  ind-AYT: Lalu, Israel berkata kepada Yusuf, “Bukankah saudara-saudaramu menggembalakan
    kawanan di Sikhem? Kemarilah, aku akan mengutusmu kepada mereka.” Dia berkata
    kepada ayahnya, “Iya, Ayah.”
  lid-lid: Eme badeh Jekop tiye i ta Josep, “Ou tanam nadu tinem oro badeh atiye iri
    katin haka badeh aimon bwidiu ado mirihik ta Sekem. Ou ame, jo anya kaseken ou
    a hawe oro.” Eme iy anya, “Mwasin jo aseken.”
  nya-nya: ndipo Israeli anati kwa Yosefe, “Tsono, ndikufuna kukutuma kwa abale ako.”
    Iye anayankha nati, “Chabwino.”
  hrv-hrv: 'Izrael reče Josipu: “Tvoja braća čuvaju stada kod Šekema, pa hajde da
    te pošaljem k njima.” On mu odgovori: “Dobro, idem.”'
  mps-mps: Tama Israelgo Josepbolo te po wai, “Naga ama dede augwali te Sekem bulu
    pąde te kibu sipsip tonalu bidibao. Nage sisi elama, eno nage te augwali bidalubo
    digi tagala palaibao,” wali. Josepgo te tiwai po wei ponani, “Ena sisi yai dao.”
  llg-llg: Taa dook boe ma, aman nae, “Usu aa! Kaꞌam asa lanea biꞌiae-biꞌilombo la
    deka-deka nai Sikem. De, mahehele, fo muu tilo sala dei.” Boe ma, Yusuf nataa
    nae, “Hei, ama.”
  tpi-tpi: Na Israel i tokim Josep olsem, “Ol brata bilong yu i lukautim sipsip i
    stap long hap bilong taun Sekem. Mi laik yu go lukim ol.” Na Josep i bekim tok
    olsem, “Yes, papa. Mi ken i go.”
  dan-1931: 'sagde Israel til Josef: “Dine Brødre vogter jo Kvæg ved Sikem; kom, jeg
    vil sende dig til dem!” Han svarede: “Her er jeg!”'
  vie-OVCB: 'Gia-cốp bảo Giô-sép: “Các anh con đang chăn bầy tại Si-chem phải không?
    Con hãy sửa soạn, cha sẽ sai con đến chỗ các anh con.” Giô-sép trả lời: “Thưa
    vâng, con sẽ đi ngay.”'
  lbk-lbk: Awni ya ket kinwanin Israel ken Jose, “Omey ka id Sikem ay cha mangipastolan
    nan yoyon-am isnan talaken.” “Wen ama, nakasakhana ak.”
  guj-2017: ઇઝરાયલે યૂસફને કહ્યું, “શું તારા ભાઈઓ શખેમમાં ઘેટાંબકરાં ચરાવતા નથી? હું
    તને તેઓની પાસે મોકલું છું.” યૂસફે તેને કહ્યું, “હું તૈયાર છું.”
  byr-byr: '@see-verse:GEN.037.012'
  awx-awx: Tixawän Israeldä Josewu using inikut. “Payäka sipsiwu Sekem daying yiwayak.
    Ge une kuyo,” yawän, Josepdä “Hii, äpme kuwit,” yang inikut.
  pon-2006A: Seikop eri ndaiong Sosep, “I men ke en kohla Sekem, wasa me riomw ko
    kin apwahpwalih pelinmen ko.” Sosep ahpw sapeng, “Iet ngehi, I onopadahr.”
  por-BRBSL: 'Israel disse a José: “Seus irmãos não estão alimentando o rebanho em
    Siquém? Venha, e eu o enviarei para eles”. Ele disse a ele: “Aqui estou eu”.'
  aly-aly: '@see-verse:GEN.037.012'
  cth-cth: Isarel ni Joseph koevah na hmaunaw ni Shekhem doeh saring a khoum awh khe,
    tho haw, ahnimouh koe na patoun han telah ati. Ahni ni na patoun yawkaw telah
    ati.
  twi-twi: Israel ka kyerɛɛ Yosef se, “Sɛnea wunim no, wo nuanom no de mmoa no kɔ
    adidi wɔ Sekem. Bra, na mensoma wo wɔn nkyɛn.” Yosef buae se, “Yoo, agya, mate.”
  hlt-hlt: Te vaengah Israel loh Joseph la, “Na maya rhoek, te Shekhem ah luem uh
    pawt nim? Halo lamtah nang man amih taengla kan tueih pawn ve,” a ti nah. Te dongah
    amah te, “Ka om ngawn he,” a ti nah.
  tbz-SIM: 'Kòo cicɛɛ ò yu, kɛ dɔ̀: M bo dɑ tɔ̃ nkɑ̀ɑ kɔtɛ Sisɛmmu kɛ́yɑ̀ ɑ kó bɛkótíbɛ̀
    cɛ̃mmú dɛ̀ iwũɔ̃. Kòò dɔ̀: Ɛ̃ɛ̃.'
  msy-2020: Ezɨ Israel kamaghɨn Josep mɨgei, “Nɨn aveghbuaba sipsipbar gara Sekemɨn
    nguibamɨn iti. Ezɨ nɨ mangɨ men ganasa kɨ ifonge.” Ezɨ Josep kamaghɨn an akam
    ikaragha ghaze, “Are, Afeziam. Kɨ mangam.”
  txq-txq: Ta dook ka boe ma aman nae, “Usu, ee! O kaꞌam mara lolo bibi hiek ma bibi
    lombo deka-deka nai Sikem. De mahehere fo muu tiro sara dei.” Boe ma Yusuf naselu
    nae, “Malole, papa.”
  aaz-aaz: Ka ꞌroo fa te, in aamf ee nak, “Usu! Ho tataꞌ sin natukun muꞌit anpaumak-makan
    etan Sikem. Onaim ho mubarab he mnao mkius miit sin feꞌ.” Naiꞌ Yusuf nataah am
    nak, “Reko, tua.”
  azb-azb: 'İsrail Yusifə dedi: «Qardaşların Şekemdə sürü otarırlar. Gəl səni də onların
    yanına göndərim». O, atasına dedi: «Getməyə hazıram».'
  eng-DBY: And Israel said to Joseph, Do not thy brethren feed [the flock] at Shechem?
    Come, that I may send thee to them. And he said to him, Here am I.
  hin-2017: तब इस्राएल ने यूसुफ से कहा, “तेरे भाई तो शेकेम ही में भेड़-बकरी चरा रहे
    होंगे, इसलिए जा, मैं तुझे उनके पास भेजता हूँ।” उसने उससे कहा, “जो आज्ञा मैं हाजिर
    हूँ।”
  wol-KYG: 'Israyil ne Yuusufa: «Xam nga ne say mag sàmmi nañu Sikem. Kaay, ma yónni
    la ci ñoom.» Yuusufa ne ko: «Waaw.»'
  swp-swp: Abo Isaraela i ribalau Iosepa arinai i ene, “Em tataoyao Sekema eai edi
    mamoe eawoidi se suidi e nige’e? U laoma abo ea hetamarim aridi eai.” To i ene,
    “Eau ede ina.”
  bjr-bjr: Oonu marufanoo Yakooboofa Yooseefaana qimaminoo qinau. Ani afasausa mara
    Seekeemma maqusai mariannai fua. Miqi qufanoo Yooseefaafa qinau. Qinee firara
    deedaqidaqa.
  eng-YLT: and Israel saith unto Joseph, 'Are not thy brethren feeding in Shechem?
    come, and I send thee unto them;' and he saith to him, 'Here [am] I;'
  kne-kne: Kanan Jacob en Jose, “Laydek ay emey ka ed Sekem ay pangipaspastolan di
    papangoam sin karnero ya kalding.” “Aw adi,” kanana ay sinombat.
  wat-wat: Eketa Yakobo Yosefa i iyaviya i bwaduwa, “Sisitawaḡau o Sekemu nenei yomuyomu
    si kitakitavikavina. Nuwanuwaku ana visimeiwa kuna niya nenesiyai.” Yosefa i vinowana
    i bwaduwa, “Dewadewana, Ana niya.”
  heg-NTPO: Nesang lo kon, un ama ka tekan noan, “Usu! Ku kakam mas doh laen nol lae-blai
    dadani ne Sikem. Tiata ku mana-mana le laok ngat nanas le.” Kon Yusuf siut noan,
    “Banan papa!”
  ptu-ptu: 'Tappana sanaka amoi benginna dio, iya nauam Israel lako Yusuf: “Dioi sikahuku''
    Sikhem solasubummu ma''kambi'' domba. Dadi laoko lako pesi''dinnii, mane suleko
    untulasannä''.” Natimba'' Yusuf naua: “Io ambe''.” Iya mengkalao siaham umpellei
    banuanna dio lembäna Hebron lu lako Sikhem.'
  bzd-NTPO: 'Eta̱ Jacob tö iché José a̱: —Be'' ëlpa tso'' tsi̱net Siquem iyiwak kkö''nuk.
    Ye'' ki̱ ikiane tö be'' yú isa̱u̱k. Eta̱ José tö iiu̱té: —E'' buaë. Ye'' mí isa̱u̱krak.'
  kwf-kwf: Sui maꞋa kira sa Israel ka fata Ꞌuri fuana sa Josef, “Nau ku oga Ꞌoke leka
    Ꞌuana kula ngwaefuta Ꞌoe ki tua ana fuana liaꞋa sulia ru ꞋaeꞋaela nau ki.” Ma
    nia ka fata Ꞌuri, “Nia leꞋa goꞋo Ꞌana. Nai baꞋa leka.”
  eng-WYC-2017: Israel said to Joseph, Thy brethren keep sheep in Shechem; come thou,
    I shall send thee to them. And when Joseph answered, I am ready,
  eng-WMBB: Israel said to Joseph, “Aren’t your brothers feeding the flock in Shechem?
    Come, and I will send you to them.” He said to him, “Here I am.”
  spp-spp: Canŋka, Yusufu tuŋi Yakuba à u yyer'a tun, maa jwo u á «Mu yyahawuubil'à
    kàre ná yatɔɔre e Sikɛmu i, ta ma si ma tun pi yyére.» Ka Yusufu si u pyi «Ɔɔn.»
  aey-aey: Odocob Jekob uqa Josef madon, “Hina walinel age Sekem ono dool am cofadegina.
    Ija sulhecemin nuegan,” don. Odocob Josef madon, “Cois, eu ihoc,” don.
  urd-GVH: तो याक़ूब ने यूसुफ़ से कहा, “तेरे भाई सिकम में रेवड़ों को चरा रहे हैं।
    आ, मैं तुझे उनके पास भेज देता हूँ।” यूसुफ़ ने जवाब दिया, “ठीक है।”
  rug-rug: si zama la ia Zekopi se Zosepa, “Hiva nigo rau pude la pa Sekemi si goi,
    vasina sapu korapa kopuni ri na tasimu sari na rovana sipi.” Meke olaṉa se Zosepa,
    “Leana, maqu la,” gua si asa.
  gaz-gaz: Israaʼelis Yoosefiin, “Akkuma ati beektu obboloonni kee Sheekem bira bushaayee
    dheechisaa jiru. Mee kottu ani gara isaaniitti si ergaa” jedhe. Yoosefis, “Kunoo
    asan jira” jedheen.
  fra-LSG: 'Israël dit à Joseph: Tes frères ne font-ils pas paître le troupeau à Sichem?
    Viens, je veux t’envoyer vers eux. Et il répondit: Me voici!'
  gnn-gnn: Waŋganymirriyunydja waluyu mäḻu'mirriŋu ŋunhi Djaykup wäthurruna nhanŋu
    Djotjipku, bala waŋana ŋanya bitjarra, “Way, ŋarra nhuŋu ḏukṯuk, nhe marrtjiya
    bala Djikamlili. Nhuŋu wäwanydja walala ŋunhayi nhina yukurra djäka wäyingu. Nhe
    yurru marrtjiyana‐wala ŋunhimalayi ga nhäŋa walalanha, nhä walala yukurra nhina
    ŋunhayi, bala roŋiyiya liliyi, ga ḻakaraŋa ŋarraku walalanha,” bitjarra. Yuwalkthi
    ŋayi Djotjiptja gaŋgathinana, bala yana marrtjinana.
  yal-yal: Isirayila yi a fala Yusufu xa, a naxa, “I tadane bata siga xuruse rabadeni
    Siken yi. Fa be, n xa i xɛ e ma.” A yi a yabi, a naxa, “Awa.”
  gum-gum: 'Israelbe Joséwane trenchibig køn: —Ñui nuneløbe Siquémsrø ubisha ashib
    waran cha. Amø cha, trusrømay inrrig— cha. Inchen Josébe: —Øø, inrrur— chibig
    køn.'
  iou-iou: '@see-verse:GEN.037.012'
  haw-1868: Olelo aku la o Iseraela ia Iosepa, Aia paha kou poe kaikuaana e hanai
    holoholona ana ma Sekema? Auhea oe? E hoouna ana au ia oe io lakou la. I mai la
    kela ia ia, Eia no wau.
  arb-NAV: 'فَقَالَ إِسْرَائِيلُ لِيُوسُفَ: أَلا يَرْعَى إِخْوَتُكَ الْغَنَمَ عِنْدَ
    شَكِيمَ؟ تَعَالَ لأُرْسِلَكَ إِلَيْهِمْ.'
  adz-adz: da Israil ini da Yosef ibiani, “U raim rusam impa tayangꞌ dumpa imingꞌ
    uts da gamp Sekem. Da dzi ni u atsungꞌa raim rusam da tsanganda ribarangan.” Da
    Yosef ini, “Hai, ramangꞌ. Dzi bungꞌ afan i.”
  ewe-ewe: Israel gblɔ na Yosef be, “Abe ale si nènyae ene la, nɔviwòwo le alẽawo
    dzi kpɔm le teƒe si te ɖe Sekem ŋu. Va madɔ wò ɖe nɔviwòwo gbɔ.” Yosef ɖo eŋu
    be, “Enyo.”
  eng-LEE: And Israel said unto Joseph, Do not thy brothers feed [the flocks] in Shechem?
    come, and I will send thee unto them. And he said to him, Here am I.
  gvn-gvn: '@see-verse:GEN.037.012'
  nna-nna: Japartulu palinymilalu muwarr pinalu Joseph-ku, “Nyuntumilalu mamajirrangulu
    kalkurnayijaninyi kuwiyirrangu Shechem-ukurtirringi. Ngajulu ngakalamarnanta janaku.”
    “Yuu. Yankulumarnajanaku, Japartu.”
  asm-FB: ইস্ৰায়েলে যোচেফক ক’লে, “তোমাৰ ককায়েৰাসকলে চিখিমত পশুৰ জাকবোৰ জানো চৰাই
    থকা নাই? আহাঁ, মই তোমাক সিহঁতৰ ওচৰলৈ পঠাম।” তাতে যোচেফে তেওঁক ক’লে “ঠিক আছে, মই
    যাবলৈ প্রস্তুত আছোঁ।”
  sus-A: عِسِرَيِلَ نَشَ عَ قَلَ يُسُقُ بّ، «عِ تَارَيٍ بَرَ سِفَ شُرُ سٍيٍ دّ مَدٌندٍ
    سِكٍمِ. ﭑ نَشَن نَبَمَ، ﭑ شَ عِ شّي عٍ شْن مَ.» يُسُقُ نَشَ عَ يَابِ، «عَوَ.»
  fra-SBL: 'Israël dit à Joseph : « Tes frères ne font-ils pas paître le troupeau
    à Sichem ? Viens, et je t''enverrai vers eux. » Joseph lui répondit : « Me voici. »'
  hbo-hbo: וַיֹּ֨אמֶר יִשְׂרָאֵ֜ל אֶל־יֹוסֵ֗ף הֲלֹ֤וא אַחֶ֙יךָ֙ רֹעִ֣ים בִּשְׁכֶ֔ם
    לְכָ֖ה וְאֶשְׁלָחֲךָ֣ אֲלֵיהֶ֑ם וַיֹּ֥אמֶר לֹ֖ו הִנֵּֽנִי׃
  shp-NTPO: 'Jaskara iken, jawen papa Israelnin, José neskáakin yoia iki: —Min wetsabora,
    Siquemhain yoinabo koirani bokana iki. Ja kopí ea keenai riki, jato oinni mia
    katin —akin. Jatian jawen papan jaskáakin yoia: —Ikonrake en jato oinbatanon —iki
    ikaini kaa iki.'
  eng-WYCLIFFE: Israel seide to Joseph, Thi britheren kepen scheep in Sichymys; come
    thou, Y schal sende thee to hem.
  piu-2006: '@see-verse:GEN.037.012'
  pjt-pjt: Palu tjiṟirpi kutjupa Jacobalu wituṉu katja panya Josephanya, “Ankula tjananya
    nyawa nyuntumpa kuṯa tjuṯa, palyayawi nyinama, munuyawi tjiipi tjuṯa kuḻu palyanyku
    kanyinma. Munu nyakula pitjala ngayulalta tjakultjura.” Ka Josephalu wangaṉarangku
    kuliṟa anu ngura panya Tjikimalakutu. Munu paluṟu ankula ngura nyara palula wirkaṟa
    tjananya puṯu para-nguriningi, “Yaaltjingkaya nyinanyi?” Munu puṯu para-nyakula,
    ka wati kutjupangku Josephanya nyangu para-ngurinnyangka munu pitjala wangkangu,
    “Awai! Ngananyan ngurini?”
  cwe-cwe: Isilaili kamulongela Yosefu, “Nolonda weye uhite uko Shekemu kowadimila
    mifugo ndugu zako.” Yosefu kamwidika, “Ona nitogola.”
  bgs-bgs: Igkagi si Jacob tun ki Jose, na mà din, “Tô mga kataladi nu igsadun tun
    ta Sikem ébô pasabsab dan katô mga mannanap. Taganà kad, su palupugán ku sikuna
    tun kandan.” Igkagi si Jose, na mà din, “Ikataganà ad.”
  kik-kik: nake Isiraeli akĩĩra Jusufu atĩrĩ, “O ta ũrĩa ũũĩ, ariũ a thoguo nĩmararĩithia
    mbũri gũkuhĩ na Shekemu. Ũka, nĩngũgũtũma kũrĩ o.” Nake akĩmũcookeria, akĩmwĩra
    atĩrĩ, “Ũguo noguo.”
  ksr-ksr: 'Iikanoŋ laligogi Israelnoŋ Joosef kokaeŋ ijoro: “Merana, goo daremuŋuruganoŋ
    Sekem kosianoŋ lama tuuŋnana galeŋ koma oŋoma laligojuti, ii mojaŋ. Saanoŋ koi
    kana wasiŋ gombe yoŋoonoŋ kemba.” Kaeŋ ijoro “Saanoŋ kemaŋa,” jero.'
  fra-NCL: 'Et Israël dit à Joseph : « Tes frères ne paissent-ils pas le troupeau
    à Sichem ? Viens, que je t’envoie vers eux. » Il répondit : « Me voici. »'
  cek-AK: To naah Israel mah Joseph khaeah, Nam yanawk loe Shekem vangpui ah tuu rawkcak
    pacah o; angzo ah, nihcae khaeah kang patoeh han, tiah a naa. Anih mah, Haeah
    ka oh, tiah a naa.
  xla-xla: Epalati Yokobta yami Yosep watle epo atlaiyo, “Wa꞉ wa꞉ bapadulo Sekem mo
    dla ha꞉ha꞉ye tame natine. Wa꞉ tame yia꞉ natipame yia꞉ta koko halomha꞉ha꞉ye natipo
    puame na꞉ watle atlamane,” diyo. Epalati Yoseptapo Heblon mo saliyome ma Sekem
    mo dla ya꞉ bapadulo natila taiyo.
  cuk-cuk: 'Geb degine, Israel Joséʼga sokalid: —Be-iamar Siquem-neggwebur-naba sibad-wawaad-edarbedimalad.
    Be-iamar-daknabi an be-abedo. José abin-sogded: —Nuedgi an naodo.'
  uig-CYR: 'Исраил Йүсүпкә: — Акилириң Шәкәмдә пада беқиватидиғу? Кәл, мән сени уларниң
    қешиға әвәтәй, девиди, Йүсүп: — Мана мән, деди.'
  pma-pma: Avong vahis muli, ka Siekob vise Siosep ka viteni mini vit, “Ek vati keik
    kovaha en out Sekem, kovasao en tumali keil koa amul alei kat sipsip keil oseratel.”
    Ka Siosep vit, “Tahos, maha.”
  tel-2017: అప్పుడు ఇశ్రాయేలు యోసేపుతో “నీ సోదరులు షెకెములో మందను మేపుతున్నారు. నిన్ను
    వారి దగ్గరికి పంపుతాను, రా” అన్నప్పుడు అతడు “అలాగే” అని చెప్పాడు.
  hat-BSA: 'Israël te di Joseph: “Èske frè ou yo p ap okipe bann mouton an Sichem?
    Vini pou mwen ka voye ou bò kote yo.” Epi li te reponn: “Mwen va ale”.'
  bxh-bxh: Mulidi yai, Iyakobo ya libalau Diyosepa lisina, iyen, Wa sibai afa haidam
    mate Sekem nuꞌuna sadaina yai sipi sa fafaꞌanbandi. Haba E fatamalim wa lau lebedi.
    Diyosepa tamana alinana ya bui iyen, Ya loholoho wananaha.
  kos-kos: Jacob el fahk nu sel Joseph, “Nga lungse kom in som nu Shechem, yen tamulel
    lom elos liyaung kosro uh we.” Ac Joseph el topuk, “Kwal nga ac som.”
  hbo-WLC: וַיֹּ֨אמֶר יִשְׂרָאֵ֜ל אֶל־יוֹסֵ֗ף הֲל֤וֹא אַחֶ֙יךָ֙ רֹעִ֣ים בִּשְׁכֶ֔ם
    לְכָ֖ה וְאֶשְׁלָחֲךָ֣ אֲלֵיהֶ֑ם וַיֹּ֥אמֶר ל֖וֹ הִנֵּֽנִי׃
  ibo-ibo: Izrel sịrị Josef, “Dịka ị maara, ụmụnne gị nọ na-eche anụ ụlọ na Shekem.
    Bịa, aga m eziga gị nʼebe ahụ.” Josef zara sị, “Ọ dị mma.”
  ory-ory: ଇସ୍ରାଏଲ ଯୋଷେଫକୁ କହିଲେ, “ତୁମ୍ଭର ଭ୍ରାତୃଗଣ କି ଶିଖିମରେ ପଶୁପଲ ଚରାଉ ନାହାନ୍ତି?
    ଆସ, ମୁଁ ତୁମ୍ଭକୁ ସେମାନଙ୍କ ନିକଟକୁ ପଠାଇବି;” ତହିଁରେ ସେ କହିଲା, “ଦେଖନ୍ତୁ, ମୁଁ ଉପସ୍ଥିତ
    ଅଛି।”
  wmt-wmt: '@see-verse:GEN.037.012'
  chk-chk: Iwe, Israel a üreni Josef, “Ka silei pwe pwiüm kewe ra tümwünü ekewe sip
    arun Sikem? Etto, üpwe tinukela rer.” Nge Josef a pälüeni, “Ewer, üpwe feila.”
  ssd-ssd: 'Taŋanaig le Israel nu kiŋo nuŋe Yosef sana: Ne kaye sulumba kumba ka Sekemŋge
    aba kat naŋe agaŋmor kulatkade ta kaŋgerka ŋgina le nu lafumba sakina: Ta maye.
    Ye kaŋgit ŋgina le'
  rop-rop: Afta na Jeikob bin dalim Josef, “Yu gitredi na, dumaji ai wandim yu blanga
    go langa Shekam en luk ola braja blanga yu.” En Josef bin tok, “Mi redi na, Dedi.”
  ukr-1871: 'І каже Ізраїль до Йосифа: Чи не пасуть браттє твоє в Сихемі? Іди навідайся
    до них. Каже ж йому: Готов!'
  eng-AOI: Jacob said to Joseph, “You must go to Shechem too. Your brothers are looking
    after the sheep and goats there.” Joseph said, “Yes, I will go.”
  yon-yon: Kowe, awodki Israelmbed Yosef yaa yedmoon “Ebkaadkerewen kuu eb ambanga
    kuu dingkan kab ooniiwe kereek ane doriib, Sekem taun dia. Ne dowaken kuu eb ambangayiib
    yaa wene.” andoone Yosefbed “Eyoka” andoon.
  bch-bch: Ta Israel ikeo pan Iosep bedane, “Tadim kapeipei tila ngan tibur ede boloma
    ngan tuanga Sekem ngan ilonga tibur kemikemi ngan gid sipsip tian purup. Gau nakim
    eao la pagid.” Ta Iosep ikeo, “Goibe. Gau ga nala.”
  deu-1951: 'sprach Israel zu Joseph: Weiden nicht deine Brüder zu Sichem? Komm, ich
    will dich zu ihnen senden! Er aber sprach: Siehe, hier bin ich!'
  eng-JPS: 'And Israel said unto Joseph: ''Do not thy brethren feed the flock in Shechem?
    come, and I will send thee unto them.'' And he said to him: ''Here am I.'''
  ubr-ubr: Jacob on Joseph iyawur iyau, “Yau agogoi unan au Shechem, menan taitaim
    tutuam bobaitu sekakaifares nan.” Joseph iyafotai iyau, “Basit tamau, yau anan.”
  srp-1865: 'Reèe Izrailj Josifu: ne pasu li braæa tvoja stoku kod Sihema? hajde da
    te pošljem k njima. A on reèe: evo me.'
  lug-lug: Isirayiri n’alyoka agamba Yusufu nti, “Nga baganda bo bwe balundira e Sekemu,
    jjangu nkutume gye bali.” Yusufu n’amuddamu nti, “Nzuuno ntuma.”
  heb-heb: ויאמר ישראל אל יוסף הלוא אחיך רעים בשכם לכה ואשלחך אליהם ויאמר לו הנני׃
  ben-IRV: তখন ইস্রায়েল যোষেফকে বললেন, “তোমার ভায়েরা কি শিখিমে পশুপাল চরাচ্ছে না?
    এস, আমি তাদের কাছে তোমাকে পাঠাই।”
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੇਰੇ ਭਰਾ ਸ਼ਕਮ ਵਿੱਚ ਭੇਡਾਂ ਨਹੀਂ ਚਾਰਦੇ ਹਨ?
    ਜਾ, ਮੈਂ ਤੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਭੇਜਦਾ ਹਾਂ। ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ।
  tkr-tkr: 'İzrailee cune duxayk''le Yusufuk''le eyhen: – Çocaaşe Şekemne sural syuru
    vodun uxhiyxhan ha''a. Qora ğunar manbışisqa yəqqı''l ha''as. Yusufee dekkık''le
    eyhen: – Nya''a ı''qdə?'
  mwp-mwp: Isoereyl nuy Yoewsepalpa kedha muliz, ‘Ngaw ubi ngibepa Sekompa mabapa
    nginu tukuypan ngalaga nanga tetel uruyl danal pathepa.’ Nuy Yoewsepa kedha muliz,
    ‘Ngay buth pathepa.’
  mya-JVB: ဣသရေလ သည် ယောသပ် ကို ခေါ် ၍ ၊ သင် ၏ အစ်ကို တို့သည် သိုးဆိတ်များကို ရှေခင်
    မြို့မှာ ထိန်း ကြသည်မ ဟုတ်လော။ လာ ပါ။ သင့် ကို သူ တို့ရှိရာသို့ ငါ စေလွှတ် မည်ဟုခေါ်လျှင်၊
    ကျွန်ုပ် ရှိ ပါသည်ဟုဆို သော်၊
  tte-O: Yakobo iwalo Yosepa koina, “Ukwataiyako, kamkavao siyaele Sikemi, sipi yo
    gouti sigitegite-kalatagili. Kulaoma na kani yayawasao kulau kolili.” Yosepa iwaloba,
    “Inamwanamwa.”
  tbg-tbg: Iekopiva Iohepirara tiharo, Are nena vakaukavara Sekemini sipisipiqaa raqiki
    varianaini vuane, tuvaro Iohepiva tiharo, Te mini virera qeramate vauro, tiro.
  hmo-hmo: Vadaeni iena tamana Israela ia hereva Iosepa dekenai, ia gwau, “Oiemu kakana
    taudia be Sekema dekenai mamoe idia naria, ani? Oi mai, oi do lau siaia idia dekenai.”
    Iosepa ia haere, ia gwau, “Lau hegaegae inai.”
  ata-ata: Xe Iakovo muavuti la muvikalanu ꞌolu Iosepu aloxo ꞌo, “ꞌAlixeni, eni emasaxaine
    lexe nalutu mo namulineꞌi ta viivine ulai ne Sikemu.” Xe Iosepu muavuti la muvikalanu
    momu lexe, “Ani, eni asou alutu alai.”
  nfa-nfa: Nèbhu boe ka, ama na peka dènge Yusuf, aku nèngu na, “Aꞌa mu si jꞌaga kahibꞌi-kalèbho
    dètu dènge Sikem. De èu paꞌèra, ho lamu ladhe ku si la.” Ka Yusuf dhaa, aku nèngu
    na, “Jaꞌa laku, ama.”
  urd-urd: तब इस्राईल ने यूसुफ़ से कहा, “तेरे भाई सिकम में भेड़ — बकरियों को चरा रहे
    होंगे, इसलिए आ कि मैं तुझे उनके पास भेज़ें।” उसने उसे कहा, “मैं तैयार हूँ।”
  rus-SYN: 'И сказал Израиль Иосифу: братья твои не пасут ли в Сихеме? пойди, я пошлю
    тебя к ним. Он отвечал ему: вот я.'
  cbt-NTPO: 'Naporo'' pa''pini Cosi itapon: —Ni''quë conpa. Iya mashoro''sa Siquimo
    ya''cari ya''huëapi. Inaquë ohuicaro''sa'', chiporo''sa'', inapita a''pairapi.
    Paaton ni''contaquë topirahuë, itërin. —Noya tatapa''. Pa''i nipachin, itërin.'
  bqc-SIM: 'Ɔ̃ Isailipi ò Yosɛfuɛ: N vĩ̀iↄ lɛ́ sãdã Sikɛũ nolo? Mↄ mà n zĩ
    ń kĩ́ie! A wèwà à mɛ̀: Má làa.'
  tcz-CHONGTHU: Amaho chedoh jou phat chomkhat jouvin, Jacob in Joseph koma aseiye,
    “Nasopite ho Schechem lam a kelngoi hon ho aga vah un ahin, nangma naga che lou
    khoh ahi atin, Joseph in adonbut in, “keima kaga che ding ahi,” ati.
  mar-mar: इस्राएल योसेफाला म्हणाला, “तुझे भाऊ शखेम येथे आपली मेंढरे चारावयास गेले
    आहेत ना? चल, मी तुला तेथे पाठवत आहे.” योसेफ त्यास म्हणाला, “मी तयार आहे.”
  tcs-tcs: Ane Zekop bin spik po Zosep, ‘Ol bala blo yu lugaut dem sip ane gout de
    lo Sekem. Kam, ai go sane yu go po dempla.’ Em ansa, ‘Wa, ai go.’
  soq-soq: Ita Iakob Iosep diene wanase, “Ne menanedia e waaubaepo aite tatataa bola
    Sikem bedewe sipsip ita gote oniamoie waimoia ewamoa.” Ita Iosep wanase, “Oa,
    ne anteapa.”
  qub-qub: 'Chaymi Israelga wamran Josëta niran: «Wauguiquicunaga Shequemchömi uyshanchïcunata
    ricaycan. Aywariycuy. Ricaycamuy imano caycashantapis.» Chayno niptin José niran:
    «Au papä, aywashaj» nir.'
  bqp-bqp: 'Akũ Isaraila pì Yusufunɛ: N vĩ̀ninↄ tɛn sã dã Sɛkɛmu. Mani n zĩ ń
    kĩnaa. À wèa à pì: Ma laka.'
  hat-hat: 'Izrayèl rele Jozèf, li di l'' konsa: -Frè ou yo mennen bèt yo jouk Sichèm
    al manje. Vini non, m''ap voye ou bò kote yo pou mwen. Jozèf reponn: -Men mwen
    wi, papa.'
  eng-BSB: Israel said to him, “Are not your brothers pasturing the flocks at Shechem?
    Get ready; I am sending you to them.” “I am ready,” Joseph replied.
  tod-tod: 'Izelayɛle ɠɛni Zozɛfe ma: «Nà pɔ gè è leʋe è-liɛni pɔ bɛ, ti togani
    ɓulugi makɛsuʋɛ Sikɛme.» É gooɠaaʋoteni, é ɠɛ ma: «Kɛ̀ɛ, nà ɠaa.»'
  eng-WEBPB: Israel said to Joseph, “Aren’t your brothers feeding the flock in Shechem?
    Come, and I will send you to them.” He said to him, “Here I am.”
  kbq-kbq: Israeli'a amanage huno Josefena asami'ne, Negafu'za afuzaga zamavare'za
    Sekemu traza me'nerega ome zamante'za mani'nazanki ege'na, huganta'nena vuo. Higeno
    Josefe'a amanage huno kenona hu'ne, Nagra vugahue.
  nhe-BL: 'Huan ipan ichaj inintata quiilhui José: ―Xiquita, moicnihua quintlacuajcualtíaj
    noborregojhua nechca Siquem. Nijnequi xiya xiquinitati. Huan José quinanquili:
    ―¡Cualtitoc!'
  bus-bus: 'Ben Isaraili bè Yusufunɛ: N vĩ̀inↄ e sãa dãa Sɛkɛmu. Mɛ́ n zĩ ń kiia.
    À wèàla à bè: Ma yãa.'
  gub-BL: Na'e uze'eg Zako Zuze pe. — Ezur xe ty. Oromono kar putar Xikez pe ihe nehe
    kury. Neryky'yr uzekaiw waiko hereimaw àràpuhàràn hawitu ma'e wanehe a'e pe wà,
    àràpuhàrànete wanehe wà no, i'i izupe. — Ikatu. Heho wer tàrityka'i kury, i'i
    Zuze u pe.
  eng-DRA: 'Israel said to him: Thy brethren feed the sheep in Sichem: come, I will
    send thee to them. And when he answered:'
  knf-knf: 'Yakob aşin i bakakuŋ ado Iŧrayel aji na Yoŧef : « Babuk şaaş bawo du byafan
    du Ŧikem. Biin dyilu du baka. » Kë aŧeem aji : « Nji wi. »'
