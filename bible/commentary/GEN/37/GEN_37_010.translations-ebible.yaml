verse: GEN.037.010
translations:
  mal-C: ഇത് യോസേഫ് തന്റെ പിതാവിനെയും സഹോദരന്മാരെയും അറിയിച്ചപ്പോൾ പിതാവ് അവനെ ശാസിച്ചുകൊണ്ട്,
    “എന്താണു നീ കണ്ട ഈ സ്വപ്നം? നിന്റെ അമ്മയും ഞാനും നിന്റെ സഹോദരന്മാരും വന്നു നിന്നെ
    സാഷ്ടാംഗം നമസ്കരിക്കുമെന്നോ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Als er das seinem Vater und seinen Brüdern erzählte, da schalt ihn sein
    Vater und sprach zu ihm: Was ist das für ein Traum, den du da gehabt hast? Sollen
    etwa ich und deine Mutter und deine Brüder kommen und uns vor dir niederwerfen
    auf den Boden?'
  lin-lin: 'Tango ayebisaki tata na ye ndenge ayebisaki bandeko na ye ya mibali, tata
    na ye agangelaki ye mpe alobaki : — Ndoto nini wana yo osili kolota ? Okanisi
    ete ngai, mama na yo mpe bandeko na yo ya mibali, tokoya mpe tokogumbama na mabele
    liboso na yo ?'
  cbr-NT: 'Ësokin ka Josénën namátankëxun aín papa këñun aín xukë́antu ñuixuankëxa,
    ñuixunkëxunbi ka aín papan ësokin kakëxa: —¿Uisakin namákin kaina usokin namán?
    ¿Min kaina min tita ''imainun min xukë́nkamabë isana ''ëx mi ''urama kuani mimi
    ñanati tëtúbuti ''ai kixun sinanin?'
  eng-LSV: And he recounts to his father, and to his brothers; and his father pushes
    against him, and says to him, “What [is] this dream which you have dreamed? Do
    we certainly come, I, and your mother, and your brothers—to bow ourselves to you,
    to the earth?”
  bmu-bmu: 'Kösohotŋi mi iwiŋi aka darumunurupŋi jii mötketka iwiŋan tembula kewö
    jim waŋgiyök: “Gi gaun tandökŋi mewöŋi mi denöwögöra ekzane? Ni, namgi aka darumunurupki
    neŋön mönö denöwö aka göhöreŋ kaba jemesoholge simin köla gölmenöŋ bamgöbinak?”'
  eng-GNV: Then he tolde it vnto his father and to his brethren, and his father rebuked
    him, and saide vnto him, What is this dreame, which thou hast dreamed? shall I,
    and thy mother, and thy brethren come in deede and fall on the ground before thee?
  eng-WEBSTER: 'And he told it to his father, and to his brethren: and his father
    rebuked him, and said to him, what is this dream that thou hast dreamed? Shall
    I and thy mother and thy brethren indeed come to bow down ourselves to thee to
    the earth?'
  nhw-BL: 'Huan José nojquiya quipohuili ni temictli itata huan iicnihua; huan itata
    quiajhuac huan quiilhui: ―¿Tlaque tiquijtosnequi ica ni temictli catli tijpixqui?
    ¿Timoilhuía para monana, moicnihua huan na monequis timitzhueyitlepanitase?'
  swh-ONEN: Alipomwambia baba yake pamoja na ndugu zake, baba yake akamkemea akisema,
    “Ni ndoto gani hii uliyoota? Hivi kweli mama yako na mimi na ndugu zako tutakuja
    kukusujudia wewe hadi nchi?”
  bba-bba: U mɑɑ ɡu win tundo sɔ̃ɔwɑ. Mɑ win tundo u nùn ɡerusi u nɛɛ, mbɑ wunɛn dosu
    ɡenin tubusiɑnu. Nɛ kɑ wunɛn mɛro kɑ wunɛn mɑɑbu sɑ ko nɑ su nun kpunɑwɑ?
  eng-KJVCPB: 'And he told it to his father, and to his brethren: and his father rebuked
    him, and said unto him, What is this dream that thou hast dreamed? Shall I and
    thy mother and thy brethren indeed come to bow down ourselves to thee to the earth?'
  cpy-cpy: 'Ikanta ikenkithatakiniri José imishiri ipaapate eejatzi rirentzipaeni,
    ikijathatanakiri ipaapate, ikantanakiri: “¿Iitaka oshiyakaawentachari pimishitakiri?
    ¿Opinkathataatyeemima piniro, pirentzipaeni eejatzi naaka?”'
  mpx-mpx: Ana kenonou i baunan al tamana elana, yaka tamana i ba lalaan i ba, “Hauna
    kenonou u kenonou-an ei? Age u nuwatu alowau hinam ge talimwau naha nowa ge naha
    kululu elam?”
  wbp-wbp: Ngula Jajupuju yanurla, yimi-ngarrurnu jaji-nyanuku Jakupuku nyampu kuja
    nyangu jukurrpa. Kuja purda-nyangu jaji-nyanurlu jukurrpa, ngulangkuju kulungku
    ngarrurnu Jajupuju, manurla wangkaja Jakupuju, “Yampiyarlanpa nyampuju jukurrpa
    yimi-ngarrirninja-wangurlu! Nyiyakunpa-nganpa yirri-puraja maju nyampu jukurrpa?
    Ngati-puraji, nyuntukupurdangka-patu manu ngaju manu panu-kari, kularnangkulu
    parntarri nyuntuku kamparru!”
  luo-luo: Kane onyiso wuon-gi kaachiel gi owetene, wuon-gi nokwede kendo owachone
    niya, “Ma en lek manade manyoro ilekoni? Iparo ni minu kod an kod oweteni nyalo
    biro kuloreni mondo omiyi duongʼ?”
  meu-meu: Ia ese tamana bona kakana unu e hamaorodia toma; bena tamana e gwaugwau,
    eto, Emu nihi anina be dahaka a? Lau bona sinamu bona kakamu ese oi baia toma
    henimu diho a?
  npi-ULB: आफ्ना दाजुहरूलाई झैँ उनले यो कुरा आफ्ना बुबालाई पनि बताए, तर उनका बुबाले
    उनलाई हप्‍काए । तिनले उनलाई भने, “तिमीले देखेको यो सपना के हो? के तिम्री आमा र
    म अनि तिम्रा सबै दाजुहरूले साँच्‍चै तिम्रोअगि भुइँसम्मै झुकेर दण्डवत् गर्नेछन्?”
  yor-yor: Nígbà tí ó sọ fún baba rẹ̀ àti àwọn arákùnrin rẹ̀ pẹ̀lú, baba rẹ̀ bá a
    wí pé, “Irú àlá wo ni ìwọ lá yìí? Ṣé ìyá rẹ, pẹ̀lú èmi àti àwọn ẹ̀gbọ́n rẹ yóò
    wá foríbalẹ̀ níwájú rẹ ni?”
  emp-NTPO: 'Joseba idji djabarãa nẽbʌrʌd̶acarea dji zezaa bid̶a nẽbʌrʌsia. Maʌ̃ bẽrã
    idji zezaba idjira nãwã quẽãsia: –Maʌ̃ cãĩmocarad̶eba bʌa ¿cãrẽda jara b̶ʌ? Mãwãra
    ¿bʌ papara, bʌ djabarãra, mʌ̃ sid̶a bʌ quĩrãpita chĩrãborod̶e b̶arru copanenica?–'
  ind-ind: Ketika Yusuf menceritakan mimpinya itu kepada ayahnya, dia ditegur, “Mimpi
    apa lagi yang kamu mimpikan ini?! Kamu pikir aku, ibumu, dan saudara-saudaramu
    akan datang bersujud kepadamu?!”
  pes-OPCB: 'این بار خوابش را برای پدرش هم تعریف کرد؛ ولی پدرش او را سرزنش نموده،
    گفت: «این چه خوابی است که دیده‌ای؟ آیا به راستی من و مادرت و برادرانت آمده، به
    تو تعظیم خواهیم کرد؟»'
  ssx-ssx: Ipikana꞉ma꞉ mo koto upata꞉ ipika꞉ ateke pa꞉ta꞉ make la haleeke handaata꞉
    atekema꞉ ipiki hando alo hata꞉ alota꞉ Kotota꞉ ekipiki upa pea pelepe. Naka꞉ honema꞉ta꞉
    naka꞉ ama꞉ma꞉ make naka꞉ kame tonuma꞉ make I̱ma꞉ make neke pa꞉ta꞉ a꞉pa panda꞉
    punialumekee laa alepe leekeme.
  lcm-lcm: Na kala akuskus kapa na tamana ta kana orodung, na tamana kala tatapokai
    ania ta, “Au, saka orodung an kapo asukang? Sa nang, kupo lomon ia ta nau, rinam
    na keve tasim namem me soturungai singim?”
  aer-aer: Kele Joseph alheke akngeye ikwerenhe Jacob-eke iletyeke altyerre ikwere-akerte.
    Nhenge akngeye ikwerenhele altyerre ikwere-akerte awemele, re Joseph-eke ahele-irreke,
    Jacob imerte ikwere angkemele, “Unte kwenhe altyerre arerne anwerneke iletyale
    kwenhe anetyakenhe, iwenhenge-arle-ame unte anwerneke altyerre nhenhe ileke? Meye
    ngkwinhe, kake ngkwenge areye ayenge-arlke arrpenhe areye-arlke, anwerne-arle
    ngkwenge artepe arrernelhetyeke arrangkwe-arle!”
  tgl-ULB: Sinabi niya ito sa kanyang ama pati sa kanyang mga kapatid, at pinagsabihan
    siya ng kanyang ama. Sinabi niya sa kanya, “Ano itong panaginip na napaginipan
    mo? Talaga bang lalapit ang iyong ina, ako at ang mga kapatid mo para yumuko sa
    iyo sa lupa?”
  nop-nop: Yosep adi lihine i daliye eŋ beehik yenimbuune nadiŋa beu adi nintoo tiŋa
    yoguk, “U maŋgoŋ lihine undiniŋ tiŋaŋ? Maaŋge eŋ naa eŋ daakeye indi biyagoŋ hinek
    kube du’walaŋ habaake foloŋ duwookeneŋ namandatnik kwet foloŋ tubuwopmoobutneem?”
  kca-kca: 'Ащеԓа пŏтәртсәԓы пӑ йайԓаԓа ищи; ащеԓән ԉавәттәса пӑ йастәса: «Мўй щимәщ
    уԓәм нӑӈ ватсән? Мўй щирән ма пӑ нӑӈ аԋԏэн, пӑ нӑӈ йайԓан нӑӈ йэԓпенән мўв унты,
    ŏх пŏнман, иԓ ԋўрты йŏхәтԓув?»'
  cbu-NT: Ashiriya, waparsha anoo mazinarangu, Osiyaa waneerangiya. ¿Tamashtaja iyshat
    aneerish, nuwatam, zoonlltamtish ashiruni shiyaa turipungayaruni, tsapumun tunduchtayaruni,
    muchini timuchta ashtachini? tárangiya.
  hui-hui: Emaga ogoni handayago ibugua ibu ababi lamini. Lamiyagola ibu abahanda
    lalu, Ogoni agile emagadabe. Í̠na manda beregola i̱bi í̠ ai̱yabi í̠ hamene karubi
    ina bibahende í̠ kegoria ibuwa í̠naga wanakuihayagi ma podalu ge duli hanga holeberamadabe,
    lene.
  wrs-wrs: Wo honamba inungpunungmomba aralm ishomnana. Wo aralva koasvena, memba
    yunam snal hevpa inungpunungmomba? Yimba os nengvma, ka eva avapevpa yenamba eva
    etehumunpevpa yenamba, si katatanamba pulvorava, wo yemba kuva kusithapramnavav,
    a?
  jao-jao: Kulu malbu Jikuba, ka-mirirri yiku. Ka-arri, “Kajakaja! Ngandarra barra
    kinyu-mawuranganhu awara? Minja yalkuyi marninda kulu nganu barra, kana-nmala
    mududu yinku? Nganu barra, yinkurra-wibi baki likili-baba li-ll-bala, wayi barra
    nganu anmanthawu mududu barra yinku ki-buriyu?” Ka-arri yiku nganinya.
  mya-mya: သူ​၏​အိပ်​မက်​ကို​ဖ​ခင်​အား​လည်း​ပြော​ပြ​သော အ​ခါ​ဖ​ခင်​က``သင်​၏​အိပ်​မက်​ကား​အ​ဘယ်​သို့
    နည်း။ သင်​၏​မိ​ခင်၊ ဖ​ခင်​နှင့်​အစ်​ကို​တို့​က​သင့် အား​ဦး​ညွှတ်​ရှိ​ခိုး​ရ​မည်​လော''
    ဟု​ဆုံး​မ လိုက်​လေ​၏။-
  cbi-NTPO: 'Tsejtu José ya naa-i kipi''ba ya'' apanu bain, naa ya'' naatalalanu bain
    kuinda keñu, ya'' apa ajaa ti'' patu entsandimi: ¿Naati patundiyu aantsai kipiyu
    timi? Tsejtu, ¿naa iya bain, naa ñu'' ama bain, naa ñu'' naatalala bain, ñu''
    ajuusha ja'' teedinu dejuu? timi.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་ཐེངས་འདིའི་རྨི་ལམ་དེ་རང་གི་ཕ་ལའང་སྨྲས་པ༌ན། ཕ་ན༌རེ། ཁྱོད་ཀྱི་རྨི་ལམ་དེ་ཅི་ཡིན༌ནམ།
    བདག༌དང༌། ཁྱོད་ཀྱི་མ༌ཡུམ། ཁྱོད་ཀྱི་གཅེན་པོ་རྣམས་དངོས་གནས་ཁྱོད་ཀྱི་མདུན་དུ་ཡོང་སྟེ་ཁྱོད་ལ་ཕྱག་འཚལ་ལམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale ko ipingira mu ko nuet agotala maonam, se ikiam ale ining tuam, “Sowore
    anape ipingira ya?” mam. “Awuk, ani se ka niam, se ka launari suen la tainak ale
    nabugura kulukuru kisinakko e?”
  kkl-kkl: Lenda mabogne neneko ili babe ambarogpa, iliri walamogti, “Lenda nene wela
    saogne maplam? Na aniap, aninap, ando yaboap, 'Nanag yaikti, yabu sanukto pul
    aukang,' senelamlam?” seog.
  sna-sna: Paakaudza baba vake pamwe chete namadzikoma ake, baba vake vakamutsiura
    vakati, “Kurotai kwawakaita uku? Ko, mai vako neni namadzikoma ako tichauya kuzokupfugamira
    here iwe zvirokwazvo?”
  spa-BLM: 'Se lo contó a su padre y a sus hermanos. Su padre lo reprendió y le dijo:
    “¿Qué es este sueño que has soñado? ¿Acaso yo y tu madre y tus hermanos vendremos
    a postrarnos en la tierra ante ti?”'
  beu-beu: Yusup ana iipal angu metma imang bot ekaku ang naung veng iat sarenta sengmuse,
    imang ana ehapat etatabit hula, “Eeiipal angu, tatalang ba aulang angu! Eeomi
    hula, iiva noleve, bot eekaku ang naung, ning emangpi hoa senge iia angu amiku?
    Eeomi tatalang ba angu!”
  cac-cac: 'Ayic ix yalan svayich vin̈ chi'' d''a vin̈ smam yed'' d''a eb'' vin̈ yuc''tac
    chi'', ix cot yoval vin̈ smam vin̈ chi, ix yalan vin̈ d''a vin̈ icha tic: —¿Tas
    syalelc''och jun a vayich chi? ¿Tom ol in em n̈ojan yed'' ix a nun yed'' eb''
    vin̈ uc''tac tic d''a ichan̈? xchi vin̈.'
  swh-ULB: Akamwambia baba yake vile vile alivyowambia ndugu zake, na baba yake akamkemea.
    Akamwambia, Je umeota ndoto ya namna gani hii? Je mama yako na mimi na ndugu zako
    kweli tutakuja kukuinamia mpaka chini?”
  bel-bel: 'І ён расказаў бацьку свайму і братам сваім. І накрычаў на яго бацька ягоны
    і сказаў яму: што гэта за сон, які ты бачыў? няўжо я і твая маці і твае браты
    прыйдзем пакланіцца табе да зямлі?'
  deu-ELBBK: 'Und er erzählte es seinem Vater und seinen Brüdern. Da schalt ihn sein
    Vater und sprach zu ihm: Was ist das für ein Traum, den du gehabt hast? Sollen
    wir gar kommen, ich und deine Mutter und deine Brüder, um uns vor dir zur Erde
    niederzubeugen?'
  mbb-OT: Midtudtul zaan ni Jose haazà is teǥeinep din diyà te amey zin piru midsawey
    sikandin te amey zin. Migkaǥi is amey zin te, “Hengkey, mama, is ibpesavut nu?
    Egkehimu ve he siak wey is iney nu wey is menge suled nu ne ebpekepevayàbayè key
    kenikew?”
  msc-msc: 'A ka sibo ɲafɔ a fa ni a kɔrɔcɛilu yɛ tuma mɛn na, a fa jamanda a ma ko:
    «Sibo su ɲuman de wo ri? I ye a fɛ nde ni i na ni i kɔrɔcɛilu bɛɛ ye na an majii
    i kɔrɔ wa?»'
  mal-2015: 'അവൻ അതു അപ്പനോടും സഹോദരന്മാരോടും അറിയിച്ചപ്പോൾ അപ്പൻ അവനെ ശാസിച്ചു അവനോടു:
    നീ ഈ കണ്ട സ്വപ്നം എന്തു? ഞാനും നിന്റെ അമ്മയും നിന്റെ സഹോദരന്മാരും സാഷ്ടാംഗം വീണു
    നിന്നെ നമസ്കരിപ്പാൻ വരുമോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ pacʉre, cʉ̃ maꞌmisʉmʉarẽ cʉ̃ quẽꞌeꞌquere werecʉ niwĩ. Tere tʉꞌogʉ,
    cʉ̃ pacʉ pũrĩrõ meꞌrã cʉ̃rẽ yʉꞌticʉ niwĩ: —¿Deꞌro nisĩꞌrĩrõ weeti aꞌte mʉꞌʉ quẽꞌeꞌque?
    ¿To pũrĩcãrẽ, yʉꞌʉ, mʉꞌʉ paco, mʉꞌʉ maꞌmisʉmʉa mʉꞌʉrẽ ẽjõpeorã paamuꞌrĩqueꞌarãsari?
    nicʉ niwĩ.'
  gup-gup: Wanjh bu kuhni bimarneyimeng kornkumo warridj, wanjh nawu kornkumo birruy
    bimarneyimeng, “Njale kuhni bu yibukirribom? Yiddok woybukkih ngaye dja ngalbadjan
    ke dja nawu ngurridanginj, wanjh ngarrimre ngarriboddan kurorre kumirrk ke?”
  met-met: Naxuya na sabangandi ing ganina te. Naxuya na tibuna xauna. Ne tibuna gamia
    saing harua ba, “Mibingama na baru? Bagula ngagabu baum xaung sabangamdi am gama
    am gaturu mari (titia) maxamia, a?”
  gvs-gvs: E nakae ina kanamimiyana tamana ilatuwoko go, tamanayana ibolagu kana,
    ‘Moe kaga kukanamimiye! Manakae? Kunuwonúwana bego sinam, tuwowomowo nakae yau
    bei aema kavatugúyala kom yaim goi?’
  rmc-rmc: 'Kada phenďa le dadeske the le phralenge. Ale o dad leske phenďa: „Savo
    suno tut sas? Pal soste oda hin? Či avava me, tiri daj the tire phrala a banďuvaha
    angle tu dži pre phuv?“'
  nlg-nlg: Tana bona vaghana eni ke, agaia te tutugua ghua na maturubole vanira a
    tamana. Ma tamana te pasaa, “?Na hava to ghanaghanaa? ?Ke tangomana sono ge ighai
    udolu, a tinamu, na lei hoghomu maia inau kai tualaghi tuturu kikinima tana matamu
    inaghomu?”
  dgr-DOGNT: Dànì nàwhetı̨ı̨ sìı edetà eyıts'ǫ edı̨ı̨de ts'ǫ̀ hadı eyıt'à wetà wek'èch'a,
    yets'ǫ̀ hadı, “Dànì nàwheętı̨ı̨ sìı weghǫ goı̨de-le kò. Nemǫ, sı̨, eyıts'ǫ nı̨ı̨de
    hazǫǫ̀ nets'ǫ̀ nàgòts'ehgè ha nı̨ı̨dıì-nì aı̨dı?” wetà yèhdı.
  pes-OPV: 'و پدر و برادران خود را خبر داد، وپدرش او را توبیخ کرده، بوی گفت: «این
    چه خوابی است که دیده‌ای؟ آیا من و مادرت وبرادرانت حقیقت خواهیم آمد و تو را بر
    زمین سجده خواهیم نمود؟»'
  ron-1924: 'Л-а историсит татэлуй сэу ши фрацилор сэй. Татэл сэу л-а мустрат ши й-а
    зис: „Че ынсямнэ висул ачеста пе каре л-ай висат? Ну кумва вом вени еу, мама та
    ши фраций тэй сэ не арункэм ку фаца ла пэмынт ынаинтя та?”'
  ben-OBCV: তিনি যখন তাঁর বাবাকে ও একইসাথে তাঁর দাদাদেরও তা বললেন, তখন তাঁর বাবা তাঁকে
    ভর্ৎসনা করে বললেন, “তুমি এ কী ধরনের স্বপ্ন দেখলে? তোমার মা, আমি ও তোমার দাদারা
    কি সত্যিই তোমার কাছে এসে মাটিতে মাথা ঠেকিয়ে তোমাকে প্রণাম করব?”
  lex-lex: 'La''pa nwahauru hadella amni me hyalli re, dewade amni nal lir la: “Ame,
    mi''a hya'' maka omi'' nan dena? Pena a''u me inmu me hyalmu re toto''a pa ampaltiora-ampaltieman
    la o''a?!”'
  rgu-rgu: Yusuf tui basa meis ria neuꞌ papa na ma aꞌa nara, boe ma papa na nasaꞌ
    ai ni no hara beraꞌ nae, “Meis ubeaꞌ ria! O afi mae au oo mama ma, aꞌa-fadi mara,
    mai fo sundaꞌ undulaka mara nai o matam? Ta mae tao boeꞌ ma!”
  som-som: Markaasuu aabbihiis u sheegay, iyo walaalihiisba, aabbihiisna waa canaantay,
    oo wuxuu ku yidhi, Waa maxay riyadan aad ku riyootay? Ma aniga iyo hooyadaa iyo
    walaalahaa baa kuu iman doonna, oo intaan wejiga dhulka saarno kuu sujuudi doonna?
  lat-VUC: 'Quod cum patri suo, et fratribus retulisset, increpavit eum pater suus,
    et dixit: Quid sibi vult hoc somnium quod vidisti? num ego et mater tua, et fratres
    tui adorabimus te super terram?'
  aoi-aoi: Akwa ngarningka nenu-makama ngawa nungwenikba-manja nakina-da. Eneja nakine-ka
    nungwenikba n-awinyambada arakba nenikuwenikba-manja. “Amiyambene-ka akina akwulyangburarrka
    ningki-lyangburarrkinuma?” ni-yama nakina. “Ningki-lyangkiyaminama ningkakina
    ngayuwa iya dirndena akwa narrkuwena-murriya yiki-likajama yarna yik-abuluwendama
    nungkuwa-manja-na?” ni-yama.
  eng-ASVBT: And he told it to his father, and to his brethren; and his father rebuked
    him, and said unto him, What is this dream that thou hast dreamed? Shall I and
    thy mother and thy brethren indeed come to bow down ourselves to thee to the earth?
  mna-mna: 'Yosep tamaana ileŋ miuŋana tana na, iyaambi mi iso: “Wae! Miuŋana ku tana
    pareiŋana? Nu sombe nio niamŋan nom bizin, tom bizin, mi tizim ko amap ma amlek
    kumbuyam pu mi amtuundu su toono?”'
  ita-1885: 'Ed egli lo raccontò a suo padre, e a'' suoi fratelli. E suo padre lo
    sgridò, e gli disse: Quale è questo sogno che tu hai sognato? avremo noi, io,
    e tua madre, e i tuoi fratelli, pure a venire ad inchinarci a te a terra?'
  eng-LXXUP: And his father rebuked him, and said to him, What is this dream which
    thou hast dreamed? shall indeed both I and thy mother and thy brethren come and
    bow before thee to the earth?
  eng-ULB: He told it to his father just as to his brothers, and his father rebuked
    him. He said to him, “What is this dream that you have dreamed? Will your mother
    and I and your brothers actually come to bow down to the ground to you?”
  spa-VBL: 'También se lo contó a su padre y a sus hermanos, y su padre se lo recriminó,
    diciendo: “¿Qué es este sueño que has tenido? ¿Vamos a venir nosotros, tu madre
    y tus hermanos a inclinarnos hasta el suelo ante ti?”'
  fra-_FOB: 'Et il le raconta à son père, et à ses frères; mais son père le reprit,
    et lui dit: Que veut dire ce songe que tu as eu? Faudra-t-il que nous venions,
    moi et ta mère et tes frères, nous prosterner en terre devant toi?'
  mal-mal: 'അവൻ അത് അപ്പനോടും സഹോദരന്മാരോടും അറിയിച്ചപ്പോൾ അപ്പൻ അവനെ ശാസിച്ച് അവനോട്:
    “നീ ഈ കണ്ട സ്വപ്നം എന്ത്? ഞാനും നിന്റെ അമ്മയും നിന്റെ സഹോദരന്മാരും സാഷ്ടാംഗം വീണു
    നിന്നെ നമസ്കരിക്കുവാൻ വരുമോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne yih ḳhāb apne bāp ko bhī sunāyā to us ne use ḍānṭā. Us ne kahā, “Yih
    kaisā ḳhāb hai jo tū ne dekhā! Yih kaisī bāt hai ki maiṅ, terī māṅ aur tere bhāī
    ā kar tere sāmne zamīn tak jhuk jāeṅ?”
  suz-BL: मेको ङोमु आ आफ नु आ लोक्‍ब आन कली शेंदीमीनु, आ आफोमी “मार ङोमु तवी? गो,
    इ ममा नु इ लोक्‍बपुकी इ ङोंइती थमा पा खुम्‍की पा बाप्‍चा माल्‍नीकी?” दे हुइक्‍ता
    बाक्‍त।
  ita-1927: 'Ei lo raccontò a suo padre e ai suoi fratelli; e suo padre lo sgridò,
    e gli disse: “Che significa questo sogno che hai avuto? Dovremo dunque io e tua
    madre e i tuoi fratelli venir proprio a inchinarci davanti a te fino a terra?”'
  ckb-ckb: 'کە ئەمەی بۆ باوکی و براکانی گێڕایەوە، باوکی سەرزەنشتی کرد و پێی گوت: «ئەمە
    چ خەونێکە کە تۆ بینیوتە؟ ئایا من و دایکت و براکانت بێین و کڕنۆشت بۆ ببەین؟»'
  eng-BBE: And he gave word of it to his father and his brothers; but his father protesting
    said, What sort of a dream is this? am I and your mother and your brothers to
    go down on our faces to the earth before you?
  crx-NTPO: '''Et dubá yudani'' ''ink''ez dulhutsinke cha budani'' ''ink''ez oobá
    hukwa'' yundani'' ''ink''ez ''uyulhni, “Dainja whe ''inja? Ndiz un''a nusinti
    nloo ''ink''ez si cha ''ink''ez nyulhutsinke ts''iyawh mbut yo untitsulh whe''
    dini?”'
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಗೂ ತನ್ನ ಸಹೋದರರಿಗೂ ತಿಳಿಸಿದಾಗ, ಅವನ ತಂದೆಯು ಅವನನ್ನು ಗದರಿಸಿ,
    “ನೀನು ಕಂಡ ಈ ಕನಸು ಏನು? ನಾನು, ನಿನ್ನ ತಾಯಿ, ನಿನ್ನ ಸಹೋದರರೂ ನಿಜವಾಗಿ ನಿನ್ನ ಮುಂದೆ ಅಡ್ಡ
    ಬೀಳುವುದಕ್ಕೆ ಬರಬೇಕೋ?” ಎಂದನು.
  bbb-bbb: Josofu fu ijiege kuaria areme fune kuke una va asoe fuone ije naka besu
    ijene kuarae. Fu ijiege kuariamoga asoe fuone fuka uri madima kuriaerena kuae,
    A naka ije izeki ijene naena ura kuaenoene? A vierafero no e bofari one igiakiro
    asie one ro asoe one ro na e boeje noka a auge sana kurituakafakiro a ijiege vierafemano
    kuae?
  tam-2017: 'இதை அவன் தன்னுடைய தகப்பனுக்கும், சகோதரர்களுக்கும் சொன்னபோது, அவனுடைய
    தகப்பன் அவனைப் பார்த்து: “நீ கண்ட இந்தக் கனவு என்ன? நானும் உன்னுடைய தாயாரும்,
    சகோதரர்களும் தரைவரைக்கும் குனிந்து உன்னை வணங்கவருவோமோ” என்று அவனைக் கடிந்துகொண்டான்.'
  spa-RV-1909: 'Y contólo á su padre y á sus hermanos: y su padre le reprendió, y
    díjole: ¿Qué sueño es este que soñaste? ¿Hemos de venir yo y tu madre, y tus hermanos,
    á inclinarnos á ti á tierra?'
  ron-BTF: 'Şi l-a spus tatălui său şi fraţilor săi şi tatăl său l-a mustrat şi i-a
    zis: Ce este acest vis pe care l-ai visat? Vom veni eu şi mama ta şi fraţii tăi,
    într-adevăr, să ne prosternăm ţie până la pământ?'
  eng-WEBP: He told it to his father and to his brothers. His father rebuked him,
    and said to him, “What is this dream that you have dreamed? Will I and your mother
    and your brothers indeed come to bow ourselves down to the earth before you?”
  eng-FBV: He also told his father as well as his brothers, and his father told him
    off, saying, “What's this dream that you've had? Are we—I and your mother and
    brothers—really going to come and bow down to the ground before you?”
  nld-1939: 'Maar toen hij dit aan zijn vader en zijn broers vertelde, berispte hem
    zijn vader en zei: Wat moet dat met die droom, die ge gehad hebt; moeten ik, uw
    moeder en broers ons soms voor u ter aarde komen buigen?'
  nch-BL: 'Huan José nojquiya quipohuili ni temicti itata huan iicnihua; huan itata
    quiajhuac huan quiilhui: ―¿Taya tiquijtosnequi ica ni temicti cati tijpixqui?
    ¿Timoilhuía para monana, moicnihua huan na monequis timitzhueyitepanitase?'
  tfr-NTPO: L̈ara ba data, ba shjiyga kongshko ga kuya ba datarë ga iirkorgö, ga tjl̈ẽ
    ba kong dbo go ga «¿Pja yoĩno, e l̇l̇ë l̈okl̈oro? ¿Tja, bop mekë, bop shjiyga,
    tjawa tjwe l̈öng bop zl̈ong, kjujong bop kong wl̈o l̈ëpde?» l̈e.
  vie-1934: 'Chàng thuật chiêm bao đó lại cho cha và các anh mình nghe; nhưng cha
    chàng quở mà hỏi rằng: Điềm chiêm bao của mầy đó có nghĩa chi? Có phải tao, mẹ,
    và các anh mầy đều phải đến sấp mình xuống đất trước mặt mầy chăng?'
  hin-CV: यह स्वप्न योसेफ़ ने अपने पिता एवं भाइयों को बताया, जिसे सुन उनके पिता ने
    उसे डांटते हुए कहा, “यह कैसा स्वप्न देखते हो तुम! क्या यह वास्तव में संभव है कि
    मैं, तुम्हारी माता एवं तुम्हारे भाई तुम्हारे पास आएंगे और तुम्हें प्रणाम करेंगे?”
  eng-OURB: He told it to his father and to his brothers. His father rebuked him,
    and said to him, “What is this dream that you have dreamed? Will I and your mother
    and your brothers indeed come to bow ourselves down to you to the earth?”
  spa-BES: 'Y dio aviso de esto a su padre y a sus hermanos; pero su padre protestando
    dijo: ¿Qué clase de sueño es este? ¿tu y tu madre y tus hermanos vamos a postrarnos
    sobre la tierra ante ti?'
  tdx-tdx: 'Aa ie natalili’e aman-drae’e naho amo rahalahi’eo le nañendak’ aze ty
    rae’e ami’ty hoe: Nofy manao akore o nofise’oo? Toe hene hidrakadrakak’ an-tane
    ama’o hao zahay naho i rene’o vaho o rahalahi’oo?'
  vid-vid: Loyamsimile mhaza na wang'holoze kulota ako, mhaza wa heye nakamng'hanuchila
    yolonga, “Ndo kulota kwachi ako koulotile? Ndaze, yotulapa heni na mayako na wang'holozo
    kuya na kinamiza hasi hamwando ha hegwe kukutogola?”
  pwg-pwg: Ma bade ina matu na ina mamai kurina ivi mamatarei. Ma ina mamai iyeghai
    ma ivonei bo, “Weni tuna na avi matuna kukenei? Tam kenotanotai da am maduwa da
    taku ma varevaresim kana runomem, bo?”
  eng-OKE: And he described it to his father and to his brethren; and his father rebuked
    him and said to him, What dream is this that thou hast dreamed? Am I and thy mother
    and thy brothers to come and worship thee on the earth?
  tha-KJV: เมื่อเล่าให้​บิ​ดาและพวกพี่ชายฟัง บิ​ดาก​็ว่ากล่าวโยเซฟว่า “ความฝั​นที​่​เจ้​าได้ฝันเห็นนั้นหมายความว่าอะไร
    เรากับมารดาและพวกพี่ชายของเจ้าจะมาซบหน้าลงถึ​งด​ินกราบไหว้​เจ้​ากระนั้นหรือ”
  por-BR-2018: 'E contou-o a seu pai e a seus irmãos: e seu pai lhe repreendeu, e
    disse-lhe: Que sonho é este que sonhaste? Viremos eu e tua mãe, e teus irmãos,
    a nos inclinarmos a ti em terra?'
  bco-bco: Yosa꞉b elo꞉ ofolo꞉ a꞉no꞉ iya o꞉lia꞉ ao o꞉lia꞉mo꞉wo꞉ malolo meabikiyo꞉,
    iyaya꞉yo꞉ emo꞉wo꞉ halalelaki a꞉la꞉sio꞉, “Ofolo꞉ gilo꞉ koma꞉yo꞉ o꞉bo꞉ngo꞉ fa꞉la꞉doma꞉ib
    ko꞉lo꞉ malolaya? Nelo꞉, go꞉wo꞉lo꞉, gao iyo꞉lo꞉ hendele gelo꞉wa ya꞉ga꞉ gulalu siliki
    misa꞉fu alilaki, gemo꞉wo꞉ a꞉na wabuluma꞉ib ko꞉lo꞉ sa꞉laya?”
  deu-ELO: 'Und er erzählte es seinem Vater und seinen Brüdern. Da schalt ihn sein
    Vater und sprach zu ihm: Was ist das für ein Traum, den du gehabt hast? Sollen
    wir gar kommen, ich und deine Mutter und deine Brüder, um uns vor dir zur Erde
    niederzubeugen?'
  ktm-ktm: Iy inen ndralngan taman ile mihmih kurti yi, odoke taman ihrurute anan
    pe ipe ihpah, “Mihmih handrai sa kirti? Ou apa we tinem, tintom su, pe yu we atsa
    hun ou pe otpo ruru kile tadam?”
  caa-caa: 'Y de allí e José ixin uchecsu e wayac era tut utata. Pero utata cay ucꞌaye
    y che: —¿Tucꞌa cꞌani aware taca e wayac era xeꞌ awira? ¿War ca abꞌijnu que atuꞌ
    y nen taca tunor awermanobꞌ ucꞌani tuaꞌ cacotuan toit? che utata e José.'
  eng-WYC-2018: And when he had told this dream to his father, and his brethren, his
    father blamed him, and said, What will this dream mean to itself that thou hast
    seen? Whether I, and thy mother, and thy brethren, shall worship thee on (the)
    earth? (And when he told this dream to his father, and his brothers, his father
    rebuked him, and said, What meaneth this dream that thou hast seen? Shall I, and
    thy mother, and thy brothers, all bow low to the ground before thee?)
  epo-epo: 'Kaj li rakontis al sia patro kaj al siaj fratoj; kaj lia patro faris al
    li riproĉon, kaj diris al li: Kion vi volas kun tiu sonĝo, kiun vi sonĝis? ĉu
    mi kaj via patrino kaj viaj fratoj venos, por kliniĝi antaŭ vi ĝis la tero?'
  uig-PIN: 'U bu qüxni atisi wǝ akiliriƣa dǝp bǝrdi. Atisi uningƣa tǝnbiⱨ berip: —
    Bu kɵrgining zadi ⱪandaⱪ qüx? Əjǝba, mǝn, anang wǝ aka-ukiliring aldingƣa berip,
    sanga yǝrgǝ bax urup tǝzim ⱪilimizmu? — dedi.'
  beo-beo: Amo simasia ba:i e da ea adama olelei. Ea eda da ema gagabole sia:i, “Amo
    da adi simasia ba:sula:? Dia ame, dia yolalali amola na da dima misini, beguduma:bela:?”
  tpi-OTNT: Em i stori long dispela driman long papa wantaim ol brata bilong en. Na
    papa i krosim em na i tok olsem, “Dispela i wanem kain driman? Yu ting mi wantaim
    mama bilong yu na ol brata bilong yu, mipela bai i kam brukim skru na daunim het
    long pes bilong yu, a?”
  hau-SA: Sa’ad da ya faɗa wa mahaifinsa da kuma ’yan’uwansa, sai mahaifinsa ya kwaɓe
    shi ya ce, “Wanne irin mafarki ne haka da ka yi? Kana nufin ni da mahaifiyarka
    da ’yan’uwanka za mu zo gabanka mu rusuna maka?”
  udu-udu: 'Hili ki a’di ṯorki ’pemen jan yan ki com mo dhali ikam piti mo tani ababam
    piti a’di iḵucurki a’di mo dhali o a’di gwo mo ki: Jan yan ta’da ta mo jin shu’bkina
    /e mo? A/aha/ dhali kwan dhali ikam pini ka jiŋ gana/ mina iiku/ mo dhali ’ko
    is bam ki goŋgo/ ibwambori /e mowa?'
  uig-LAT: 'U bu chüshni atisi we akilirigha dep berdi. Atisi uninggha tenbih bérip:
    — Bu körgining zadi qandaq chüsh? Ejeba, men, anang we aka-ukiliring aldinggha
    bérip, sanga yerge bash urup tezim qilimizmu? — dédi.'
  nde-nde: Wathi eselitshele uyise njalo labanewabo uyise wamkhalimela wathi, “Liphupho
    bani leli oliphuphileyo? Utsho ukuthi unyoko lami labanewenu sizaguqa phansi emhlabathini
    sibili siguqela wena?”
  ton-ton: 'Pea ne fakahā ki heʻene tamai, mo hono ngaahi taʻokete: pea valoki ia
    ʻe heʻene tamai, ʻo ne pehē kiate ia, “Ko e hā ʻae misi ni kuo ke misi ʻaki? Ko
    e moʻoni ʻe pehē au mo hoʻo faʻē, mo ho ngaahi taʻokete, ke mau punou ʻakimautolu
    kiate koe, ki he kelekele?”'
  ces-1613: 'I vypravoval otci svému a bratřím svým. A domlouval mu otec jeho, a řekl
    jemu: Jakýž jest to sen, kterýž jsi měl? Zdaliž přijdeme, já a matka tvá i bratří
    tvoji, abychom se klaněli před tebou až k zemi?'
  eko-eko: 'N''oomuuza papaawe na attwiize, papaawe khunshowera araka: “Jozi-ni eto
    olotthiyeeyo? Niri miiyo, attwiizo na mamaawo ninteela wuukokhorela weeyo?”'
  nss-nss: Yosep itiyani nihinih tan iya kili taman pe nalin hu. Pwen pe taman ipwayi
    yiy ipa, “Ara sehe nihinih ndrokonan? Apa ndre yo, pe tinam, pe nalim hu masih
    katukuruhu kisa kili wou, ndreh?”
  eng-WMB: He told it to his father and to his brothers. His father rebuked him, and
    said to him, “What is this dream that you have dreamed? Will I and your mother
    and your brothers indeed come to bow ourselves down to the earth before you?”
  tam-TCV: இதை அவன் தன் தகப்பனுக்கும், தனது சகோதரருக்கும் சொன்னான். அப்பொழுது அவனுடைய
    தகப்பன், “நீ என்ன கனவு கண்டிருக்கிறாய்? உன் தாயும் நானும் உன் சகோதரரும் உனக்கு
    முன்பாக தரையில் வீழ்ந்து உன்னை வணங்குவோம் என்று நினைக்கிறாயா?” என்று அவனைக் கடிந்துகொண்டான்.
  ceb-ULB: Gisugilon niya kini sa iyang amahan ingon man sa iyang mga igsoon, ug gibadlong
    siya sa iyang amahan. Miingon siya kaniya, “Unsa ba kining imong gidamgo? Moyukbo
    ba ako ug ang imong inahan, ingon man ang imong mga igsoon nganha kanimo?”
  mkn-mkn: Waktu Yusuf su carita abis itu mimpi sang dia pung papa deng dia pung kaka
    dong, dia pung papa togor karás sang dia bilang, “Mimpi ke apa tu! Lu pikir beta,
    lu pung mama, deng lu pung kaka-adi dong datang ko kotong ciom lu pung kaki? Lu
    pung mau lai!”
  nce-nce: Na bu kë nimitelë gali bolijayame mata të tëtatle. Na bolijaya tako wame
    metlole na gali tlole, “Kë habëtabo nimitelë gali të etolene? Ju melowene lalene?
    Sebo bitana blijahaninona sëkefo miti bubusu nanëgletëyomene?”
  pol-UBG: 'Gdy opowiedział to swemu ojcu i swoim braciom, jego ojciec zgromił go
    i powiedział mu: Cóż to za sen, który ci się śnił? Czy ja i twoja matka przyjdziemy
    z twoimi braćmi, aby ci się kłaniać aż do ziemi?'
  agr-agr: 'Tusa niina apajin, yachi aidaujai ujakui, tusa uchiji ujaam apaji chichajak:
    “¿Wajimpaya dusha nunin kajabaush? ¿Wika amina dukujai, ashí yatsum aina nunú
    aatsan amina tikishmatjan ememattinaitjam?” tiuwai.'
  kyc-kyc: Banya rakange yangongepe dupwa lamaiyamo dokopa rakange baa pyalana pyuo
    lao, Kombeya dokome pipya doko apiyakalende pipyamo karene? Embame embena rakanepe
    endakinyipi dee yangongemoo dupwa emba kando isarena ingyuo karo pangu serama
    lao suu pilisi? leya.
  urd-GVU: اُس نے یہ خواب اپنے باپ کو بھی سنایا تو اُس نے اُسے ڈانٹا۔ اُس نے کہا،
    ”یہ کیسا خواب ہے جو تُو نے دیکھا! یہ کیسی بات ہے کہ مَیں، تیری ماں اور تیرے بھائی
    آ کر تیرے سامنے زمین تک جھک جائیں؟“
  deu-1912: 'Und da das seinem Vater und seinen Brüdern gesagt ward, strafte ihn sein
    Vater und sprach zu ihm: Was ist das für ein Traum, der dir geträumt hat? Soll
    ich und deine Mutter und deine Brüder kommen und vor dir niederfallen?'
  ntj-ntj: Palunyalu yanu palunyaku mamangka tjukurrpa palunyanya tjakultjunu. Nyangka
    kulirnu mirrparnarrirralpi watjarnu, “Nyaapan watjara? Yuwa-parta? Nyuntuku ngunytju,
    ngayulu puru nyuntuku kurtatarrartu-latju pitjaku nyuntula pupakatiku?”
  row-row: Yusuf dui basa meit naa neu aman no aꞌa nara ma, aman ai e nae, “Meit saa
    ka naa! Ho duꞌa mae au, o inam, ma aꞌa mara ima idꞌu ei ma, do? Ho seli, ma!”
  kan-2017: ಅವನು ಈ ಕನಸನ್ನು ತನ್ನ ತಂದೆಗೂ ಮತ್ತು ಅಣ್ಣಂದಿರಿಗೂ ತಿಳಿಸಿದಾಗ ತಂದೆಯು ಅವನಿಗೆ,
    “ಇದು ಎಂಥಾ ಕನಸು ನೀನು ಕಂಡದ್ದು? ನಾನೂ ನಿನ್ನ ತಾಯಿಯೂ, ಅಣ್ಣತಮ್ಮಂದಿರೂ ನಿನ್ನ ಮುಂದೆ ಅಡ್ಡ
    ಬೀಳುವುದಕ್ಕೆ ಬಂದೆವೋ?” ಎಂದು ಹೇಳಿ ಗದರಿಸಿದನು.
  ena-ena: La anisɨhu agadɨ iaganɨlu dɨdaŋ isagalinu dɨdaŋ cɨhu ala sulami. Sulɨci
    iaganɨlu agaŋ igahɨlavɨla nudɨ abacabɨlavɨla abami. Ha akɨ me anisɨhu agadɨ igiemɨnaŋ
    uami. Nama hɨji nameŋ lamɨnaŋ uami. Iadɨ iamiagaŋ agɨlaŋ hula iadɨ isaimahali
    agɨlaŋ hula iadɨ ibi mɨŋaiahɨben aba ve fɨli hɨvɨ mɨgalɨfɨlɨbavɨbali aba igahɨlɨnaŋ
    uami.
  tgo-tgo: Josep tembe i utugiyava le gheneloloko weya ramae, ko iyemaeŋge ramae i
    govwara ghamwae na iŋa, “The ghenelola iya u gheneloloŋake? Uŋa eŋge tɨna, oghaghaeko
    na ghino ne wo kururu e ghen na wo vakatha ghan yavwatata?”
  yap-yap: I weliy e lik’ay rok ngak e chitamngin nge ngak pi walagen, me puwan’ e
    chitamngin ngak ni ga’ar, “Be mang lik’ay e bin? Ga be finey ni chitinam, nge
    pi walagem ni pumo’on nge gag e bay gu bad gu siro’gad ngom?”
  tet-tet: Dale baa maun sia tiꞌan, Yusuf baa katak lia meꞌi nia baa aman. Mais aman
    deꞌan makaꞌas nia naꞌak, “Meꞌi saa mak nia! O maneo, haꞌu ko okaan inan no okaan
    maun-alin sia atu mai deꞌi o ain ka? O neꞌe, liu resik!”
  hlt-MCSB: A napa neh a maya rhoek taengah a doek bal dongah amah vik te a napa loh
    , “Mang na man te ba ham lae? Nang hmaiah diklai la bakop ham kai neh na nu neh
    na maya rhoek loh ka lo khaw ka lo uh a ya?,” a ti nah tih a ho.
  mdy-ETH: ዬያ ጌርሲንሢም ዒ ኬኤዜ ዓውቶ ዓዶም ኬኤዛዛ ዓዴ ዋይዛዖ፦ «ሃይ ዎዚጉዴ ዓውቲዳይ? ታናንታ ኔኤኮ ዒንዶንታ፤ ሃሣ
    ኔ ጌርሲንሢንታ ሙኪ ኔኤም ሂርኪ ጌዒ ዚጋንዳያ ማላ?» ጌዒ ዒዛ ጎሬኔ።
  twi-ASANTE: Saa daeɛ yi deɛ, ɔka kyerɛɛ nʼagya ne ne nuammarimanom no. Nʼagya tee
    saa daeɛ no, ɔkaa nʼanim sɛ, “Ɛdeɛn daeɛ na woaso yi? Wopɛ sɛ wokyerɛ sɛ ampa
    ara, wo maame ne me ne wo nuammarimanom no bɛba abɛkoto wo anaa?”
  bhl-bhl: 'Yangei, alew so, fik kumel iso, alik alik i em yangse weng be kiliko,
    ibolow ki kesomi, kaisuw kelewiwi, alew Sekow e elo sakalala dangeko, bokolewomele:
    “Wee kutaka! Ku nimtew kiin dem kuw senbelew a? Ku ibolow fukunewete: Nakalem
    so, kauk so, kawkumel kumel iso, alik alik nu kom afak kuw kesomi, kom mit kel
    gatak wakas angeko, teinuwi, angbelew a?”, dangse kale.'
  con-NTPO: 'José tsa''caen tise quindyandeccunga, tise yayanga''qque condasesi pañamba
    tise yayaja iyu''upa qquen su: —¿Jongoesune qui tsa''caen ayo''o? ¿Tsui''da ti
    gi que mama, que antiandeccu, ña''qque quenga puntssan''faya?'
  eng-WEBU: He told it to his father and to his brothers. His father rebuked him,
    and said to him, “What is this dream that you have dreamed? Will I and your mother
    and your brothers indeed come to bow ourselves down to the earth before you?”
  bnp-bnp: I tuvereia ne tamana, e huriki e tukana ra vurena, lakea e tamana i tahatea,
    i ta maea, “O vurena navai ke? Ioe o ngaru e kinamu, iau, e tukamu mai, mi gi
    lolu puru na ngalamu?”
  wal-wal: Ba aawaayyoonne ba ishanttuyyo he aimuwaa yootido wode, a aawai a, “Hagee
    neeni aimottidoogee aiba aimoo? Tumu taani, ne aayyiyaanne ne ishantti yiidi,
    ne sinttan sa7an gufannidi neeyyo zigganeeyye?” yaagidi seeriis.
  mgh-mgh: 'Wahimenryawe athumwane na asunnawe, athumwane ayo yahoncaceraca yiiraka:
    Nttorani yooyo olohilyaa uyo? Maanaya wiira mi, anumwana na asunnaa ninwoworomela
    weva mpaka vathi?'
  acu-NT: '—aparin tura yachii ainaun ujakmiayi. Tamati apari chicharak: —¿Ame karamramuram
    warimpita? ¿Wiyaash nukurmijai tura yachim ainaujiash amin tsuntsumruataij? —timiayi.'
  spa-PDDPT: 'Lo relató a su padre y a sus hermanos. Pero su padre lo reprendió y
    le dijo: ¿Qué fue esto que soñaste? ¿Yo, tu madre y tus hermanos nos postraremos
    en tierra ante ti?'
  gun-gun: 'Nguu ha''e guyke''y kuery pe omombe''u ramo tuu ixupe ijayvu ete. Ha''e
    vy aipoe''i: — Mba''erã tu ha''e nunga rexa ra''u? Ha''e rami vy ore kuery — xee,
    ndexy, nderyke''y kuery — yvy re orerova romovaẽmba ''rã ri ty''y nerenonde re
    roĩ vy? — he''i.'
  agu-BL: Itzun yi wi't xtxolil Ẍep yi junt wutzicy'a'tz nintzun oc yi taj tan yajle'n
    nin tan makle'n stzi'. —¿Mbi tzun na elepone't yi jun ara wutzicy'a'tz? ¿I pe'
    awajbil yil meje' cu'n atxu' scyuch' e' awutzicy nin yi in wetz tzawutz? stzun
    taj Ẍep bantz.
  eng-PEV: Joseph told his father about that dream too. Then Joseph’s father talked
    strongly to Joseph. He said, “That is a stupid dream. Do you really think that
    me and your mother and your brothers, we will all come and bend down in front
    of you, to show you respect? That will not happen.”
  ilo-ULB: Imbagana met daytoy iti amana a kas met kadagiti kakabsatna, ket tinubngar
    isuna ti amana. Kinunana kenkuana, “Ania met daytoy a natagtagainepmo? Ibagbagam
    kadi nga agrukobak kasta met ti inam ken uray pay dagiti kakabsatmo kenka?
  kpg-kpg: Gei mee gaa kai labelaa di midi deenei gi dono damana, gei dono damana
    ga hagabuhi adu gi mee, ga helekai, “Dau maa di midi bolo aha deenaa? Goe e hagamaanadu
    bolo do dinana mo o duaahina daane mo au bolo gimaadou gi pala adu gi di goe?”
  uig-ARA: 'ئۇ بۇ چۈشنى ئاتىسى ۋە ئاكىلىرىغا دەپ بەردى. ئاتىسى ئۇنىڭغا تەنبىھ بېرىپ:
    ــ بۇ كۆرگىنىڭ زادى قانداق چۈش؟ ئەجەبا، مەن، ئاناڭ ۋە ئاكا-ئۇكىلىرىڭ ئالدىڭغا
    بېرىپ، ساڭا يەرگە باش ئۇرۇپ تەزىم قىلىمىزمۇ؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku mere mamɔkɔ papa kɔn kɔ awɛŋc aŋa. Kɔ papa kɔn oŋkul-kulər
    kɔ, k''eyif kɔ: «Cəke cɔ mere mamɛ məwɛrəp mɔ moloku-ɛ? Məŋcɛm-cɛmnɛ a səndeder,
    iya kam, awɛŋc əm aŋa, kɔ ina sədetontnɛn'' am dəntɔf?»'
  bps-bps: Di ktulenan i knan di maan, nngak kenen i maan Dyékob manan, “Tan kè i
    gumtatek i knam ani? Kayeam man kè ku agu, na yéam, na i dad flanekam, slame gami
    kadang lkuad di munam du mafè ge?”
  mbs-mbs: Meneng peg-indan din kenyan diyà te amay din aw menge kedowa din, nenompelà
    se amay din kandin, kagi din, “Eden lebò se kedegdagan te sìyan tegeinep nikaw?
    Lomongken a lay diyà kamno sipat te inay nikaw aw menge kedowa nikaw?”
  tof-tof: Wa tóba nus abdó akó naretaldó nóma adrratórr, da aba we agórr akó we imtinürr
    wagó, “Ia ini laró nusa? Ia ma inzan gyagüpi tótókdóla, kótó, marü aip, akó marü
    naretal, ki sab marüka wakósingül nólóngórre?”
  sus-sus: A naxa na xiye tagi raba a baba nun a taarae bɛ. A baba naxa xaaɲɛ a ma,
    a fa a fala a bɛ, «I xiye naxan saxi yi ki, a findixi xiye mɔɔli mundun na? I
    waxi nɛ i nga, i taarae, nun n tan, muxu xa fa muxu igorode bɔxi ma i bɛ?»
  pon-2006: E ahpw pil ndaiong eh pahpao duwen ouramano, eh pahpao eri lupwoarehda,
    ndaiong, “Ia duwe? Pwehki omw ouraman, ke lemeleme me omw nohno, riomw kan, oh
    pil ngehi, se pahn poaridi mwohmw?”
  jae-jae: Biŋ tonaŋ eŋ gêjac miŋ gêdêŋ tama to têwai. Tec tama gec biŋ eŋ ma kêsôm
    gêdêŋ eŋ gebe “Mê, taŋ aôm gôêc naŋ, ŋam amboac ondoc. Aêagêc tênam to têwami
    wacapôŋ aeŋduc êndêŋ aôm biŋŋanôgeŋ me.”
  ksd-ksd: 'Ma i ga ve tamana ma ra umana turana tana; ma tamana i ga pit ia, ma i
    ga biti: Ava go ra ririvon u tar ririvone? A dovotina bar, ba amir ma nam ma ra
    umana turam, avet a tadav u boko pi avet a va timtibum piram?'
  tur-YTC: Bunu babasına ve kardeşlerine anlattı. Babası onu azarladı ve ona, “Gördüğün
    bu düş nedir? Ben, annen ve kardeşlerin gerçekten gelip önünde yere mi kapanacağız?”
    dedi.
  bel-N: 'I ён распавёў бацьку свайму і братам сваім; і насварыўся на яго бацька ягоны,
    і сказаў яму: “Што гэта за сон, які ты сьніў? Ці ж прыходзячы, прыйду я, і маці
    твая, і браты твае, каб пакланіцца табе да зямлі?”'
  grc-BRENT: Καὶ ἐπετίμησεν αὐτῷ ὁ πατὴρ αὐτοῦ, καὶ εἶπεν αὐτῷ, τί τὸ ἐνύπνιον τοῦτο,
    ὃ ἐνυπνιάσθης; ἆρά γε ἐλθόντες ἐλευσόμεθα ἐγώ τε καὶ ἡ μήτηρ σου καὶ οἱ ἀδελφοί
    σου προσκυνῆσαί σοι ἐπὶ τὴν γῆν;
  ind-AYT: Dia menceritakannya kepada ayahnya dan saudara-saudaranya. Namun, ayahnya
    menegurnya dan berkata kepadanya, “Mimpi apa yang kaumimpikan itu? Apakah aku,
    dan ibumu, dan saudara-saudaramu harus benar-benar datang untuk berlutut kepadamu
    sampai ke tanah?”
  lid-lid: Ano badeh iy asehek ameh doh i ta taman, eme badeh taman arah i tan, “Ameh
    tam badeh i buku sah badeh? Ou abudon anya i dah kameh tinem ma nadu tinem oro
    hawe jo kameh kandru aso kameh i andri tam?”
  nya-nya: Atawuza abambo ake ndi abale ake malotowa, abambo ake anamukalipira nati,
    “Ndi maloto anji umalotawa? Kodi uganiza kuti ine, amayi ako pamodzi ndi abale
    ako onsewa tingadzabwere kudzakugwandira iwe?”
  hrv-hrv: 'Kad je to ispričao svome ocu, ukori ga otac i reče mu: “Što znači taj
    san što si ga usnuo? Zar ćemo doći ja, tvoja majka i tvoja braća pa ti se do zemlje
    klanjati?”'
  mps-mps: Agai te na yali po te aga aya dali, me te aga ama dede dali pusubadi yali.
    Tama aga ayago aga dali wado po olama, te po wali, “Te magi yai na dawe? Nago
    homugo ena, naga ida dali, me te naga ama dede dali, te da aselama, te nage gesabidiba
    kidu sugunama, basia gulagasomainu ebawe?”
  llg-llg: Boe ma, Yusuf neu tui meꞌis ndia neu aman ma kaꞌa nala. Tehuu aman kasilanggan
    no hala belak nae, “Meꞌi leo hatak ndia! O duduꞌa maehetuk au, ma inam, ma kaꞌa-faꞌdi
    mala, ai mai fo idu o eim? O hihiim dei!”
  tpi-tpi: Em i stori long dispela driman long papa wantaim ol brata bilong en. Na
    papa i krosim em na i tok olsem, “Dispela i wanem kain driman? Yu ting mi wantaim
    mama bilong yu na ol brata bilong yu, mipela bai i kam brukim skru na daunim het
    long pes bilong yu, a?”
  dan-1931: 'Da han fortalte sin Fader og sine Brødre det, skændte hans Fader på ham
    og sagde: “Hvad er det for en Drøm, du der har haft Skal virkelig jeg, din Moder
    og dine Brødre komme og bøje os til Jorden for dig?”'
  vie-OVCB: 'Lần này, cha quở trách Giô-sép: “Mộng mị gì kỳ lạ thế! Không lẽ cha mẹ,
    anh em đều phải cúi rạp trước mặt con sao?”'
  lbk-lbk: Infaag akhes Jose nan nay ay it-itawna ken amana, sa et yangyangan amana
    ay mangwanin, “Ngag man ay it-itaw sa? Ay kanam ngen ay et sa enfalintomeng ay
    entowad si inam, nan aag-im ya sak-en ken sik-a?”
  guj-2017: જેવું તેણે તેના ભાઈઓને કહ્યું તેવું તેણે તેના પિતાને પણ કહ્યું અને તેના
    પિતાએ તેને ધમકાવ્યો. તેણે તેને કહ્યું, “જે સ્વપ્ન તને આવ્યું તે શું છે? તારી આગળ
    જમીન સુધી નમવાને હું, તારી માતા તથા તારા ભાઈઓ શું ખરેખર આવીશું?”
  byr-byr: '@see-verse:GEN.037.009'
  awx-awx: Tiwänä nanätä natäke, “Ina dambu tiläk?” yake ininggämätake, “Mingga, nä
    äwä notda yanggä gäle apuke, sopäsopä puke, dämäninu kepkätan päpu yamnim?” yang
    inikut.
  pon-2006A: E ahpw pil ndaiong eh pahpao duwen ouramano, eh pahpao eri lupwoarehda,
    ndaiong, “Ia duwe? Pwehki omw ouraman, ke lemeleme me omw nohno, riomw kan, oh
    pil ngehi, se pahn poaridi mwohmw?”
  por-BRBSL: 'Ele o contou para seu pai e para seus irmãos. Seu pai o repreendeu,
    e lhe disse: “Que sonho é esse que você sonhou? Será que eu e sua mãe e seus irmãos
    iremos realmente nos curvar perante a terra diante de você”?'
  aly-aly: Ra aynikw ilek, rarl altyerr renh arek. Aynikw ikwer ahelirrek. “Ilekarlap
    ran alakenh aynteyel? Ayeng amengkw awayengkw-rnem-then ngkweng kwenirretyek Atyetyart-apeny?”
  cth-cth: A na pa hoi a hmaunaw koe a dei pouh navah, a na pa ni a yue teh, mang
    na sak e teh bangpatete mang han na maw. Kai hoi na manu hoi na hmaunaw ni na
    hmalah ka tabut han na maw telah ati.
  twi-twi: Ɔkaa dae no kyerɛɛ nʼagya ne ne nuabarimanom no, nʼagya kaa nʼanim se,
    “Dae bɛn na woaso yi? Wopɛ sɛ wokyerɛ sɛ ampa ara, wo na ne me ne wo nuabarimanom
    no bɛba abɛkotow wo ana?”
  hlt-hlt: A napa neh a maya rhoek taengah a doek bal dongah amah vik te a napa loh,
    “Mang na man te ba ham lae? Nang hmaiah diklai la bakop ham kai neh na nu neh
    na maya rhoek loh ka lo khaw ka lo uh a ya?,” a ti nah tih a ho.
  tbz-SIM: 'Kòo tì nɑ̀kɛ́ o cicɛ, kòo ò kpɑnnɛ̀ kɛ dɔ̀: Bɑ nkó tidɔuǹtì nti? A yɛ̀mmɛ̀
    dò mmí nnɛ̀ ɑ yɔ̃ nɛ̀ ɑ kó bɛkótíbɛ̀ ti bo nínkú ɑ ììkɑ̀ɑ̀?'
  msy-2020: A irebar kamɨn uan afeziam ko uan aveghbuabagh eghanigha gɨvazɨ, an afeziam
    an atara kamaghɨn a mɨgei, “Kar irebar manmagh amizim? Nɨ ti ghaze, kɨ ko nɨn
    amebam ko nɨn aveghbuaba, e bar izɨ nɨn guamɨn tevibar pɨrigh dapaniba avigham?”
  txq-txq: Yusuf tui basa meꞌis naa neu ndia aman ma kaꞌan nara ena, boe ma aman nahara
    nahere neun nae, “Meꞌis matak bee naa! O duꞌa mae, au ma o inam, ma o kaꞌa-fadim
    mara mai fo ai idu o eim? O neulauk naa ena maa!”
  aaz-aaz: Oras naiꞌ Yusuf natoon anrair mneit naan neu in amaf ma in taatf ein ate,
    in aamf ee napuun naiꞌ Yusuf ma nakain ee maꞌtaniꞌ mnak, “Mnei saaꞌ na es reꞌ
    naan! Ho mutenab mak, au ꞌok ho ainaꞌ ma sin ho tataꞌ sin neman he nneek ho haem
    ein naan, aa oo? Ho reokm ii!”
  azb-azb: 'O, yuxusunu atasına və qardaşlarına danışanda atası onu danlayıb dedi:
    «Bu gördüyün yuxu nə deməkdir? Doğrudanmı, mən, anan və qardaşların yerə əyilib
    sənə təzim etmək üçün gələcəyik?»'
  eng-DBY: And he told [it] to his father and to his brethren. And his father rebuked
    him, and said to him, What is this dream which thou hast dreamt? Shall we indeed
    come, I and thy mother and thy brethren, to bow down ourselves to thee to the
    earth?
  hin-2017: इस स्वप्न का उसने अपने पिता, और भाइयों से वर्णन किया; तब उसके पिता ने
    उसको डाँटकर कहा, “यह कैसा स्वप्न है जो तूने देखा है? क्या सचमुच मैं और तेरी माता
    और तेरे भाई सब जाकर तेरे आगे भूमि पर गिरकर दण्डवत् करेंगे?”
  wol-KYG: 'Ba mu ko nettalee ay magam, ba nettali ko baayam, baayam da koo soow ne
    ko: «Yaw, li nga gént, lu mu doon? Xanaa du maak sa yaay ak say mag noo lay sujjóotal?»'
  swp-swp: Abo tamana hinage i heriba, gonogonoana doha ena tataoyao i heribadi, na
    tamana i ribasuui, i ene, “Ina em enosuai ta aniona saha? Mamohoi eau, eo sinam
    eo em tataoyao abo ai laowa ai debatutu tano eai oa matam eai?”
  bjr-bjr: Mifa narí akoona faqa mi qainufana qimamufanoo mina akoofa aqinoo qinau.
    Naqaa ira qaina fee inanee. Anee aneenna anoonara faqa aneenna afasausa marara
    faqa qiniara faqa ani aramandunnai ninuka tuqu naumoo amisee mariaqee fee qidanee.
  eng-YLT: And he recounteth unto his father, and unto his brethren; and his father
    pusheth against him, and saith to him, 'What [is] this dream which thou hast dreamt?
    do we certainly come — I, and thy mother, and thy brethren — to bow ourselves
    to thee, to the earth?'
  kne-kne: Dinad-at na abe din iniitaw na ay sana en ama na, ngem niyamyaman ama na
    ay nangwani, “Ay maney pay sas iitaw! Ay kanam en dakami en inam ya din aag-im
    yan mandokmog kami en sik-a?”
  heg-NTPO: Yusuf laok nahdeh un in natloa na bel un ama ka, nol un kakan nas kon,
    un ama ka kaing un mumuun noan, “In natloa na hnika ka elol na! Ku nangan noan
    auk nol ku inam mia, nol ku kaka-palim mas tia le lik ku iim ma le? Ku in koma
    kia!”
  ptu-ptu: 'Tappana natulasam ambena sola solasubunna indo pangngimpinna, natappakadaim
    ambena naua: “Aka bäbä hia isanga itim pangngimpimmu iko? La maakam ia susi la
    solakam indomu anna solasubummu la menomba dio olomu?”'
  bzd-NTPO: 'Mik ie'' tö ikabsué̱ e'' paké iyë́ a̱ ena iëlpa a̱, eta̱ iyë́ tö iuñé:
    —¿Ì kiane chè be'' ki̱ kabsuè̱ e'' wa? Ttsëskua be'' mì ena be'' ëlpa ena ye'',
    sa'' ka̱wöta̱ be'' dalöiök.'
  kwf-kwf: Ma nia ka faꞋarongoa logo maꞋa nia Ꞌania maliu boleꞋa neꞋeri, goꞋo maꞋa
    kira ka fata Ꞌuri ana, “Maliu boleꞋa faꞋuta naꞋa niniꞋa re! ꞋOko fia nauꞋa faꞋinia
    teꞋa Ꞌoe faꞋinia ngwae futa Ꞌoe ki mike baꞋa leka maꞋi mika bobo uruuru fuamu?
    Falafala faꞋuta neꞋe ꞋunaꞋeri?”
  eng-WYC-2017: And when he had told this dream to his father, and his brethren, his
    father blamed him, and said, What will this dream mean to itself that thou hast
    seen? Whether I, and thy mother, and thy brethren, shall worship thee on earth?
  eng-WMBB: He told it to his father and to his brothers. His father rebuked him,
    and said to him, “What is this dream that you have dreamt? Will I and your mother
    and your brothers indeed come to bow ourselves down to the earth before you?”
  spp-spp: Maa kuru ŋɔɔge yyaha jwo u tuŋi ɲyii na mú. Ka tufooŋi si yogo jwo u na,
    maa u pyi «Ɲaha ŋɔɔgɔ fiige mu à ŋɔ́ɔ amɛ yɛ? Lire tèni i ke, mu la ku ɲyɛ mii
    ná mu nuŋi ná mu sìɲɛɛbii, wuu puni s'a niŋkure sínni mu taan kɛ?»
  aey-aey: Odocob uqa bebelec eu uqa memegha sadon. Odocob memeg uqa galac mumudi
    madon, “Eu cel bebelec bahic? Ijaca hina aninca hina walinelca ege mele bahic
    hinaca humeb hina amenna jogoecnufo?” don.
  urd-GVH: उसने यह ख़ाब अपने बाप को भी सुनाया तो उसने उसे डाँटा। उसने कहा, “यह कैसा
    ख़ाब है जो तूने देखा! यह कैसी बात है कि मैं, तेरी माँ और तेरे भाई आकर तेरे सामने
    ज़मीन तक झुक जाएँ?”
  rug-rug: Meke mae tozia tugo sa koasa tamana sa nana pinutagita, meke norea sa tamana
    si asa, meke zama ia, “Na pinutagita sa sapu gua sana? Balabalaia goi sapu sa
    tinamu meke sari na tasimu, meke arau si kaqu mae meke todoṉo nigo?”
  gaz-gaz: Yommuu inni waan kana abbaa isaatii fi obboloota isaatti himetti abbaan
    isaa, “Abjuun ati abjootte kun maali? Ani, haati keetii fi obboloonni kee dhugumaan
    dhufnee fuula kee duratti gad jennee siif sagadnaa?” jedhee isatti dheekkame.
  fra-LSG: 'Il le raconta à son père et à ses frères. Son père le réprimanda, et lui
    dit: Que signifie ce songe que tu as eu? Faut-il que nous venions, moi, ta mère
    et tes frères, nous prosterner en terre devant toi?'
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi ḻakaraŋalayi ŋunhiyi bukaway ŋuriki bäpa'mirriŋuwunydja,
    bala ŋayinydja bäpa'mirriŋuyunydja ŋanya ŋarrtj‐ŋarrtjtjurruna warray Djotjipnha,
    bala waŋana bitjarrana, “Nhä dhuwalinydja bukaway?” bitjarrana ŋayinydja. “Nhenydja
    yukurra dhuwala birrka'yunmirri nhunapinyay nhe, yanapi ŋanapurru yurru ŋäṉḏi'mirriŋu
    ga ŋarra ga wäwa'mirriŋu walala nhuŋu, bukmaknha ŋanapurru yurru marrtji, bala
    buku‐nyilŋ'thun yurru märr‐ŋal'yun nhuŋuwaynha waŋganyguna?” bitjarrana ŋayi bäpa'mirriŋunydja.
  yal-yal: A yi xiyeni ito yɛba a baba nun a tadane xa. A baba yi a kɔnkɔ a ma, a
    fa a fala a xa, a naxa, “I xiyen naxan saxi iki, nanse na ra? I nga nun i tadane
    nun n tan, nxu birin fama nxu xinbi sindeni i yɛtagi?”
  gum-gum: 'Incha møskawanba, nunelanba treeg eshkabene, møskaimbe øyeebe chisun waminchab
    arrugu trenchiptinchibig køn: —¿Tru ñi øyeeg piaig tøgaguitøgabe namune manchibrre
    inchigu? cha. ¿Ñui usrimba, ñui nuneløba, naba, kabe ñun piraugatig utsøbasrtrain
    kønrrab kø chindah?— cha.'
  iou-iou: Eruk noriye ude yäwetkaŋ nani imaka, päŋku iwetgän täŋkuk. Iweränä nanitä
    kaŋ-yäŋpäŋ ŋode iwetkuk; Wa! Däpmonken jidewanipäŋ tän! Gäk meŋka notkayekät nintä
    iŋamkaken gukut imäpmok kaŋ täŋ namut yäŋ nadätan?
  haw-1868: Hai aku la ia i kona makuakane, a i kona poe kaikuaana. Papa mai la kona
    makuakane, i mai la ia ia, Heaha keia moe au i moe ai? E hele anei au iou la,
    a me kou makuwahine, a me kou poe hoahanau, e kulou ilalo i ka honua imua ou?
  arb-NAV: 'وَقَصَّهُ عَلَى أَبِيهِ وَإِخْوَتِهِ، فَأَنَّبَهُ أَبُوهُ وَقَالَ: «أَيُّ
    حُلْمٍ هَذَا الَّذِي حَلَمْتَهُ؟ أَتَظُنُّ حَقّاً أَنَّنِي وَأُمَّكَ وَإِخْوَتَكَ
    سَنَأْتِي وَنَنْحَنِي لَكَ إِلَى الأَرْضِ؟»'
  adz-adz: Arangan ifis i nanggan puafuban igi da ramanggan da rain rusan. Da arangan
    ramanggan impiꞌ arangan da ini, “U nanggam puafuban igi ibianungꞌ? U mani rinanggam
    da dzi da raim rusam badan da idzaꞌa fagangꞌ ruꞌa agu maram?”
  ewe-ewe: Azɔ ya la, elĩ drɔ̃e la na fofoa kple nɔviawo siaa, ke fofoa ka mo nɛ hebiae
    be, “Drɔ̃e ka tɔgbie nye esia? Ɖe nye kple dawò kple nɔviwòwo míava de ta agu
    na wò gbe ɖekaa?”
  eng-LEE: And he told it to his father, and to his brothers; and his father rebuked
    him, and said unto him, What is this dream that thou hast dreamed? Shall we indeed
    come, I and thy mother, and thy brothers, to bow down ourselves to thee to the
    earth.
  gvn-gvn: '@see-verse:GEN.037.009'
  nna-nna: Palinymili japartulu pinakarrinyajalu warnta marna. “Nganikapali pala kapukarri?
    Nyuntulu wurrarnan nganarnaku nyuntuku wupinaku jungkakarti? Munu wupilipiyirnangu
    ngaju, pipi, nyuntumili mamajirrangupa marrka, Pinjamin.” Palajunjalu warnta marna
    Jacob-ju.
  asm-FB: তেওঁ এই সপোনৰ কথা ককায়েকসকলক কোৱাৰ দৰে বাপেককো কোৱাত বাপেকে তেওঁক ধমকি
    দি ক’লে, “তই এইটো কি সপোন দেখিলি? তোৰ মাৰ, মই আৰু ককায়েৰহঁতে তোৰ আগত মাটিত পৰি
    প্ৰণিপাত কৰিবলৈ আহিম নে?”
  sus-A: عَ نَشَ نَ شِيٍ تَفِ رَبَ عَ بَبَ نُن عَ تَارَيٍ بّ. عَ بَبَ نَشَ شَاحّ عَ
    مَ، عَ قَ عَ قَلَ عَ بّ، «عِ شِيٍ نَشَن سَشِ يِ كِ، عَ قِندِشِ شِيٍ مْولِ مُندُن
    نَ؟ عِ وَشِ نّ عِ نفَ، عِ تَارَيٍ، نُن ﭑ تَن، مُشُ شَ قَ مُشُ عِفٌرٌدٍ بْشِ مَ
    عِ بّ؟»
  fra-SBL: 'Il le raconta à son père et à ses frères. Son père le réprimanda et lui
    dit : « Quel est ce rêve que tu as fait ? Viendrons-nous, moi, ta mère et tes
    frères, nous prosterner en terre devant toi ? »'
  hbo-hbo: וַיְסַפֵּ֣ר אֶל־אָבִיו֮ וְאֶל־אֶחָיו֒ וַיִּגְעַר־בֹּ֣ו אָבִ֔יו וַיֹּ֣אמֶר
    לֹ֔ו מָ֛ה הַחֲלֹ֥ום הַזֶּ֖ה אֲשֶׁ֣ר חָלָ֑מְתָּ הֲבֹ֣וא נָבֹ֗וא אֲנִי֙ וְאִמְּךָ֣
    וְאַחֶ֔יךָ לְהִשְׁתַּחֲוֹ֥ת לְךָ֖ אָֽרְצָה׃
  shp-NTPO: 'Jatian jaskáakin namatabo, jawen papa betanbi jawen wetsabo Josekan jato
    yoiaitian ninkáxon, jawen papan José notsina iki. Ja notsinkin aká iki neskáakin:
    —¿Jawe yoii ikákayarin, jaskara min namatabo? ¿Min wetsaboyaxonbi, ea min papan
    itan min titan, mia rabibainkin min yoiai joibo mia non ninkáxontinkayaki mia
    keenai? —akin.'
  eng-WYCLIFFE: And whanne he hadde teld this sweuene to his fadir, and britheren,
    his fadir blamyde him, and seide, What wole this sweuene to it silf which thou
    hast seyn? Whether Y and thi modir, and thi britheren, schulen worschipe thee
    on erthe?
  piu-2006: '@see-verse:GEN.037.009'
  pjt-pjt: Munu paluṟu ankula palumpa mamangka kuḻu tjakultjunu. Ka paluṟu kuḻu kuliṟa
    mirpaṉaringu munu palula wangkangu, “Tjinguṟunkun nyuntu kulini ngunytjulu ngali
    munu kuṯalu tjana nyuntunya mayatja puḻka pupakatira waḻkuntjaku. Palu wiya. Nyuntu
    tjukaṟurungku tjukurmankunytja wiya. Nyuntu ngunti wangkanyi.”
  cwe-cwe: Mbali viyawalongele tati yake na ndugu zake, tati yake kambwakila kulonga,
    “Vino nzozi yaki iyo yuulotile? Vino izatendeza mami yako na ndugu zako na niye
    chikutumbalile mavindi mpaka chidalise hasi kwa hishima haulongozi wako?”
  bgs-bgs: Tô igulit si Jose katô ámmà din asta katô mga kataladi din, igsawé tô ámmà
    din kandin, na mà din, “Ándin man tô kóbadan katô tagénáp nu? Lumangkáb ké tun
    áknikó, agad sakán, tô innà nu, asta tô mga kataladi nu?”
  kik-kik: Rĩrĩa eerire ithe o na ariũ a ithe ũhoro ũcio, ithe akĩmũkũma, akĩmũũria
    atĩrĩ, “Nĩ kĩroto kĩa mũthemba ũrĩkũ kĩu ũrotete? Anga nyũkwa, na niĩ, na ariũ
    a thoguo nĩtũgooka, na tũinamĩrĩre thĩ mbere yaku?”
  ksr-ksr: 'Sunduya ii maŋa ano daremuŋuruta iŋijoro mogi maŋanoŋ temboma kokaeŋ jeŋ
    muro: “Gii gaoŋ tania kaaŋa ii nomaembaajoŋ iijaŋa? Nii, nemuŋga ano daremuŋuruga
    nono mono nomaeŋanoŋ goonoŋ kaŋ jaasewaŋganoŋ simiŋ kuma namonoŋ usugowonaga?”'
  fra-NCL: 'Il le raconta à son père et à ses frères, et son père le réprimanda, en
    disant : « Que signifie ce songe que tu as eu ? Faudra-t-il que nous venions,
    moi, ta mère et tes frères, nous prosterner à terre devant toi ? »'
  cek-AK: Ampa hoi amyanawk khaeah a thuih pae naah, ampa mah anih khaeah, Tikhoe
    to baktih amang to na sak khruek loe? tiah a thuitaek. Na hmaa ah ka kuep o hanah,
    kai, nam no hoi nam nawk amyanawk, nang khaeah kang zoh o tih maw? tiah a naa.
  xla-xla: Epame ya꞉ ma tame ya꞉ta milamnatiliye ya꞉ a watle atlaiyo. Epalati ya꞉
    atapo yu i dalepame alimama epo atlaiyo, “I apa koko dla milamalo natimama api?
    Wa꞉ na꞉ mate epo wa꞉ wai mate epame wa꞉ bapadulo mateta puame wa꞉ hete sitali
    isili dla heoheodlepe depo malamama amma꞉?” diyo.
  cuk-cuk: 'José weyob-gabdaksadi, e-babga, degi, e-iamarga sogsagua, e-bab Joséʼga
    sabsur-ibmar sokalid, ega sogded: —We deyob be gabdaksadi, ¿wede ibu be obare?
    ¿Ar ade, ani, be-nan, degi, be-iamar, anmar be-nug-odummonai gumalode? Adi surbali.'
  uig-CYR: 'У бу чүшни атиси вә акилириға дәп бәрди. Атиси униңға тәнбиһ берип: —
    Бу көргиниң зади қандақ чүш? Әҗәба, мән, анаң вә ака-укилириң алдиңға берип, саңа
    йәргә баш уруп тазим қилимизму? — деди.'
  pma-pma: Kei vit usil matil vovoien onen emun min tata onen ka tata onen vul kati
    vit, “?Matil vovoien sa ke? ?Keik komundemi kovit tumali keil, mama onom, ral
    min inau mun mehemai meheha netan minuk?”
  tel-2017: అతడు తన తండ్రితో, తన అన్నలతో అది చెప్పాడు. అతని తండ్రి అతనితో “నువ్వు
    కన్న ఈ కల ఏమిటి? నేనూ నీ తల్లీ నీ అన్నలూ నిజంగా నీకు సాష్టాంగపడాలా?” అని అతణ్ణి
    గద్దించాడు.
  hat-BSA: 'Li te eksplike li bay papa li avèk frè li yo. Papa li te reprimande li
    e te di l: “Kisa sa ye, rèv sa ou te fè a? Èske mwen, manman ou avèk frè ou yo
    vrèman ap vin bese atè devan ou?”'
  kos-kos: El fahkang pac mweme sac nu sin papa tumal, ac papa tumal ah mulat nu sel
    ac fahk, “Mweme fuka se ingan? Ya kom nunku mu nga, ac nina kiom ac tamulel lom,
    in tuku epasr nu sum?”
  hbo-WLC: וַיְסַפֵּ֣ר אֶל־אָבִיו֮ וְאֶל־אֶחָיו֒ וַיִּגְעַר־בּ֣וֹ אָבִ֔יו וַיֹּ֣אמֶר
    ל֔וֹ מָ֛ה הַחֲל֥וֹם הַזֶּ֖ה אֲשֶׁ֣ר חָלָ֑מְתָּ הֲב֣וֹא נָב֗וֹא אֲנִי֙ וְאִמְּךָ֣
    וְאַחֶ֔יךָ לְהִשְׁתַּחֲוֺ֥ת לְךָ֖ אָֽרְצָה׃
  ibo-ibo: Ma mgbe ọ kọọrọ nna ya na ụmụnne ya nrọ a. Nna ya baara ya mba, sị, “Nrọ
    nke a ị rọrọ bụ nrọ gịnị? Ọ bụ ezie na anyị niile, mụ onwe m na nne gị na ụmụnne
    gị, ga-abịa na-akpọrọ gị isiala?”
  ory-ory: ମାତ୍ର ସେ ଆପଣା ପିତା ଓ ଭାଇମାନଙ୍କ ସାକ୍ଷାତରେ ତାହା କହନ୍ତେ, ତାହାର ପିତା ତାହାକୁ
    ଧମକାଇ କହିଲେ, “ତୁ ଏ କି ପ୍ରକାର ସ୍ୱପ୍ନ ଦେଖିଲୁ? ମୁଁ ଓ ତୋʼ ମାତା ଓ ତୋʼ ଭ୍ରାତୃଗଣ, ଆମ୍ଭେମାନେ
    କି ଭୂମିଷ୍ଠ ହୋଇ ତୋତେ ପ୍ରଣାମ କରିବାକୁ ଆସିବୁ?”
  wmt-wmt: '@see-verse:GEN.037.009'
  chk-chk: Nge lupwen a apworausa an we tan ngeni saman me pwin kewe, saman we a apwüngü
    o aisini, “Met sokun tan en ka eäni? Ifa usun, äm me inom me pwiüm kewe aipwe
    wesewesen feito o chapetiu lepwül fän mesom?”
  ssd-ssd: 'Taŋamba nu kumba ka kiŋa ta mam nuŋe ndoŋ mata sakina le mam nuŋeŋge nu
    sigair-sigairmba kusnana: Anikok kiŋa taŋaŋ. Ne iduste ye, ina naŋe, aba kat naŋe
    sine ŋakmba ne tugumŋge lokamŋgig ŋga iduste e ŋgina.'
  rop-rop: Afta na Josef bin dalim im dedi blanga det drim, en im dedi bin dalimof
    im, “Wotkain dijan drim yubin abum? Yu reken mi en yu mami en yu braja olabat
    garra baudan langa yu? Nomo!”
  ukr-1871: 'І росказав отцеві свойму й браттю свойму. І докорив йому панотець його,
    каже йому: Що се за сон такий тобі приснивсь? Чи то ж бо се прийдемо, я й мати
    твоя й браттє твоє, вклонитись тобі до землї?'
  eng-AOI: He also told his father. His father was angry with him. “What kind of dream
    was that?” he said. “Are you thinking your mother and brothers and I will come
    and bow down to you?”
  yon-yon: Kwane awodki yaa kwangkon kiyuum weng kuu daanoon. Yambembed yedmoon “Eb
    kwamune dakmembaraab, amob kowe, koronde. Komo kwamune ye kiyuum id kuu? Anam,
    neya eb enaya eb ambanga nub mene eb yaa okad yiri bumangke kirobanuuwoo? Kwamaubbanaa!”
    andoon.
  bch-bch: Iosep ininipu pan itama toman ngan itar kapeipei ngan ianun toa oa, be
    itama idaba ei ta ikeo, “Anunum ne madongan? Eao oangga gaingada tnam ga am kapeipei
    anam akor aemai ta adol laboramai ga isulug tanoeai pago na?”
  deu-1951: 'Als er aber das seinem Vater und seinen Brüdern erzählte, schalt ihn
    sein Vater und sprach zu ihm: Was ist das für ein Traum, den du geträumt hast?
    Sollen etwa ich und deine Mutter und deine Brüder kommen und uns vor dir bis zur
    Erde verneigen?'
  eng-JPS: 'And he told it to his father, and to his brethren; and his father rebuked
    him, and said unto him: ''What is this dream that thou hast dreamed? Shall I and
    thy mother and thy brethren indeed come to bow down to thee to the earth?'''
  ubr-ubr: Joseph an bomomout mat on taman iyawur, ato taman imisir igam iyawur iyau,
    “On bomomout on aifan? Om enonosin on ayom, taitaim tutuam a yau on wannat om
    aurim usoi wantur i?”
  srp-1865: 'A pripovjedi i ocu svojemu i braæi svojoj; ali ga otac prekori i reèe
    mu: kakav je to san što si snio? eda li æemo doæi ja i mati tvoja i braæa tvoja
    da se klanjamo tebi do zemlje?'
  lug-lug: Naye bwe yakitegeeza kitaawe ng’ali wamu ne baganda be, kitaawe n’amunenya
    ng’agamba nti, “Kirooto ki kino ky’oloose? Ddala nze ne nnyoko awamu ne baganda
    bo tulijja ne tuvuunama mu maaso go?”
  heb-heb: ויספר אל אביו ואל אחיו ויגער בו אביו ויאמר לו מה החלום הזה אשר חלמת הבוא
    נבוא אני ואמך ואחיך להשתחות לך ארצה׃
  ben-IRV: সে তার বাবা ও ভাইদেরকে এর বৃত্তান্ত বলল, তাতে তার বাবা তাকে ধমকিয়ে বললেন,
    “তুমি এ কেমন স্বপ্ন দেখলে? আমি, তোমার মা ও তোমার ভায়েরা, আমরা কি সত্যিই তোমার
    কাছে ভূমিতে নত হতে আসব?”
  pan-pan: ਉਸ ਨੇ ਇਹ ਸੁਫ਼ਨਾ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਦੱਸਿਆ ਅਤੇ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਉਸ
    ਨੂੰ ਝਿੜਕਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਇਹ ਕਿਹੋ ਜਿਹਾ ਸੁਫ਼ਨਾ ਹੈ, ਜਿਹੜਾ ਤੂੰ ਵੇਖਿਆ? ਕੀ ਸੱਚ-ਮੁੱਚ
    ਮੈਂ ਅਤੇ ਤੇਰੀ ਮਾਤਾ ਅਤੇ ਤੇਰੇ ਭਰਾ ਆ ਕੇ ਤੇਰੇ ਅੱਗੇ ਧਰਤੀ ਤੱਕ ਮੱਥਾ ਟੇਕਾਂਗੇ?
  tkr-tkr: 'Mang''vee nyak'' dekkısiy çocaaşis yuşana''ang''a, dek mang''uqa aldarxhun
    eyhen: – Man vak''le g''acuyn nyak'' hucoova eyhenne? Hək''ebane, zınar, yedir,
    yits''ısayre (11) çocur abı, yiğne ögiyl ç''iyelqamee k''yoozaras?'
  mwp-mwp: Nuydh Yoewsepa nungu thathipa umadhin nan nungu piki, kasa kay kedha nungu
    thathi nubepa Yoewsepalpa yapoeybaydhin kedha, ‘Sena midh paru piki, ngi kasa
    nginungu koeyza aymipa. Na nginu wakaythamamay midh kedha nginu apu a nginu tukuypal
    a ngay mura bangal ngibepa kuykul pathidhamoeypu a ngin bangal thawmayparu a?’
  mya-JVB: ထိုသို့အဘ နှင့် အစ်ကို တို့အား ကြားပြော သောအခါ ၊ အဘ က ၊ သင်မြင် သောအိပ်မက်
    သည် အဘယ်သို့ နည်း။ ငါ နှင့် သင် ၏အမိ ၊ သင် ၏ အစ်ကို တို့သည် သင့် ထံ သို့ စင်စစ်
    လာ ၍ ဦးညွှတ် ချရမည်လောဟူ၍၊ သူ့ ကို ဆုံးမ လေ၏။
  tte-O: Saugana tamana yo kanakavao ali wasa iwolegili kabo tamana iyokoi yo iwaloba,
    “Toisabo keno bwaite ukenoi? Kubatoko, sinam, kamkavao yo yau kani kapwalou koliwo?”
  tbg-tbg: Iohepiva nai taira tavorara nai qoravata tiva amuvaro vira qova Iohepira
    atiharo tiharo, Oho, are qora tairahaama tavaaro. Virara irihara hauri are tihara,
    Ti novavata ti vakaukavaravata ti qovavata ravenkavi vaiha ti quahama timitevarave,
    tirorave, tiro.
  hmo-hmo: Iosepa ese unai nihi be iena tamana bona iena tadikakana taudia dekenai
    danu ia hamaoroa. Vadaeni iena tamana ese Iosepa dekenai ia hereva mai badu danu,
    ia gwau, “Oiemu nihi ena anina be dahaka? Lau bona oiemu sinana bona oiemu tadikakana
    do ai tomadiho henia oi dekenai, a?”
  ata-ata: Xe muavuti la mulai noxou momu kalumo sou muaꞌaloxu aipiepiena noxou ne.
    Xe momu muavuti la mukaitolonu la muvikalanu lexe, “Aipiepiena maꞌi to axoo ne?
    Loxovaa, nini nemasaxa lexe nexi noxie nenine mo ta viivine taneꞌe taxolaꞌu tavaꞌixe
    mo tatangatulu sou tatoxoneni?”
  nfa-nfa: Hèia Yusuf lolo hari lii nii deo na dènge ama na, aa dènge aꞌa na sèra.
    Ka ama na jèke ne, aku nèngu na, “Lii nii ngaa, kèna! Èu ngee na, jaꞌa dènge ina
    mu, dènge aꞌari èu sèra, mai uu kabajꞌèla èu, do? Èu nia ae le èèna, nga!”
  urd-urd: और उसने इसे अपने बाप और भाइयों दोनों को बताया; तब उसके बाप ने उसे डाँटा
    और कहा कि यह ख़्वाब क्या है जो तूने देखा है? क्या मैं और तेरी माँ और तेरे भाई
    सचमुच तेरे आगे ज़मीन पर झुक कर तुझे सिज्दा करेंगे?
  rus-SYN: 'И он рассказал отцу своему и братьям своим; и побранил его отец его и
    сказал ему: что это за сон, который ты видел? неужели я и твоя мать, и твои братья
    придем поклониться тебе до земли?'
  cbt-NTPO: 'Cosi ina hua''narinso'', pa''pin iinpita inapita sha''huitohuachina,
    pa''pini pënënaton itapon: —¿Ma''ta tapon inapochinpita hua''na hua''namantaranso''?
    Napoahuarë'' mamaparin, iyaparinpita, ca chachionta'' ¿a''na tahuëri moshaponquën
    ti? itërin.'
  bqc-SIM: 'À nanapi sɛ̀lɛ sìu a maeɛ lↄ, ↄ̃ aà mae pàlawà à mɛ̀: Bↄtaa nana
    ń ò màai? Mapi ń n dao ń n vĩ̀iↄ, ńlɛ e wá mↄ wúlɛ n aɛ nɛe?'
  tcz-CHONGTHU: Tua mang aneipa hi Joseph in apa chule asopite ho jouse jong abonchan
    aseipeh soh keiyin ahi. Ahin apa in aphoh thip'in,” hiche mang chu ipi tina ham
    tin adonbut e, “nanu toh kei chule nasopi teho jouse atahbeh a kahung uva nang
    masanga ka hung boh khup dingu ham?”
  mar-mar: त्याने आपल्या पित्यासही या स्वप्नाविषयी सांगितले. परंतु त्याच्या वडिलाने
    त्यास दोष देऊन म्हटले, “असले कसले हे स्वप्न आहे? तुझी आई, तुझे भाऊ व मी आम्ही
    भूमीपर्यंत लवून तुला नमन करू काय?”
  tcs-tcs: Bat distaim Zosep bin spik po papa blo em ane po dem bala blo em tu. Papa
    blo em i bin graul em, ane bin spik po em, ‘Wanem dis drim? Yu tingk mi, ane mama
    blo yu ane ebri bala blo yu, i go baudaun tase graun prant lo yu a?’
  soq-soq: Tane Iosep auemba mamba dien tatatawa diamona rua. Ita me mamba etene badowa
    diene wanase, “Dima auemba epe aueiten, e inseiana inaa ne nata ita tatataa do
    e manawo winte dunentate wadaposieta, ba?”
  qub-qub: 'Chaynömi Josëga suyñushanta willaparan papänintawan wauguincunata. Chaura
    papänenga Josëta piñacuran: «¿Gam imatataj yarpanqui nogacunapaj chay suyñushayquiwan?
    ¿Acäsu nogapis mamayquipis wauguiquicunapis gamta rispitashayquipaj?» nir.'
  bqp-bqp: 'À nana pìi bàba a denɛ dↄ, akũ a de pàtaa à pì: Nana kpate takan n ò
    lɛɛ? Makũ kũ n dao kũ n vĩ̀ninↄ, óni su ò kútɛ n arɛn yá?'
  hat-hat: 'Li rakonte rèv la bay papa l'' ansanm ak frè l'' yo. Men papa a t''ap
    rale zòrèy li, li t''ap di l'': -Ki kalite rèv w''ap fè konsa a? Koulye a, se
    pou mwen menm, manman ou ansanm ak onz frè ou yo, pou nou vin bese tèt devan ou?'
  eng-BSB: He told his father and brothers, but his father rebuked him and said, “What
    is this dream that you have had? Will your mother and brothers and I actually
    come and bow down to the ground before you?”
  tod-tod: 'É suɠulani kɛɛɠɛ ta diɛni ma, naa zelii lo ma, é ɠɛ ma: «Segi naa ʋoluʋɛ
    ɠa ga lee, nii è bogai? Ɗa kaazu ga nà-o, è-lee-o, gá è-liɛni, gi kpein gá
    ʋaazu, gi nɔkɔ è wu?»'
  eng-WEBPB: He told it to his father and to his brothers. His father rebuked him,
    and said to him, “What is this dream that you have dreamt? Will I and your mother
    and your brothers indeed come to bow ourselves down to the earth before you?”
  kbq-kbq: Josefe'a anage huno nefane, afuhe'inena nezmasmigeno, nafa'amo'a amanage
    huno kesune, Kagra nankna ava'na negane? Nagrane, negrera'ene negafu'zanena tamage
    huta kagrite kepri hugahuno?
  nhe-BL: 'Huan José nojquiya quipohuili ni temictli itata huan iicnihua; huan itata
    quiajhuac huan quiilhui: ―¿Tlaque tiquijtosnequi ica ni temictli tlen tijpixqui?
    ¿Timoilhuía para monana, moicnihua huan na monequis timitzhueyitlepanitase?'
  bus-bus: 'À nanaa pì tↄ̃kɛ̃̀ a denɛ dↄ, ben à de pàtaa à bè: Nana kparee takan ń
    ò lɛɛ? Mapi kↄ̃n n dao kↄ̃n n vĩ̀inↄ, wé mↄ́ wà kúɛ n aɛn yↄ́?'
  gub-BL: U pe wyky'yr wanupe umume'u oho. Henu mehe tu uze'egahy izupe. — Ma'in nepuahu
    awer. Nehy a'e, neryky'yr a'e wà no, ihe ihe no, aipo ure paw uruzemumew putar
    nerenataromo ure nehe, ureruwa wamuhyk pà ywy rehe nerenataromo ure nehe, i'i
    izupe.
  eng-DRA: 'And when he had told this to his father and brethren, his father rebuked
    him, and said: What meaneth this dream that thou hast dreamed? shall I and thy
    mother, and thy brethren worship thee upon the earth?'
  knf-knf: 'Aţup uko waŋ aşin kak, kë uŋ aşë ŋoman na a aji : « Kë ŋţaafi ŋuŋ ŋi idoluŋ!
    Nji, naan na babuk şaaş ŋbi kaŋup ţi kadunu i? »'
