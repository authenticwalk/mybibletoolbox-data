verse: GEN.037.007
translations:
  mal-C: നമ്മൾ എല്ലാവരുംകൂടി വയലിൽ കറ്റ കെട്ടിക്കൊണ്ടിരിക്കുകയായിരുന്നു; പെട്ടെന്ന്
    എന്റെ കറ്റ എഴുന്നേറ്റു നിവർന്നുനിന്നു; നിങ്ങളുടെ കറ്റകൾ ചുറ്റുംനിന്ന് എന്റെ കറ്റയെ
    നമസ്കരിച്ചു.”
  deu-TKW: Wir waren beschäftigt, draußen auf dem Felde Garben zu binden. Da richtete
    sich meine Garbe auf und blieb stehen; eure Garben aber stellten sich rings herum
    und warfen sich vor meiner Garbe nieder.
  lin-lin: « Tozalaki kokanga maboke ya ble kati na bilanga. Mbala moko, liboke na
    ngai elamuki mpe etelemi ngwi ; bongo maboke na bino, oyo ezalaki zingazinga ya
    liboke na ngai, egumbamaki liboso ya liboke na ngai. »
  cbr-NT: '''Ën kana ësokin namán nukamax kananuna achúshi naënu ''ian, anuxun kananuna
    trigo bimi nëakin bitankëxun bukunrukin nan, usokin ''akëxbi ka ''ën trigo nëakin
    bikë ax upiti nitsimëkë ''iaxa, usai ''imainun ka mitsunanëx ''ënan nikë ami ñanati
    a bëararati kuainakëkë ''iaxa.'
  eng-LSV: that, behold, we are binding bundles in the midst of the field, and behold,
    my bundle has arisen, and has also stood up, and behold, your bundles are all
    around, and they bow themselves to my bundle.”
  bmu-bmu: Nini nupnöŋ mala wit padi böranini jöhöbingö tandök akzin. Mewö ahinga
    nöŋgöreŋ wit padi börani miaŋön wahöta köŋgep kiniga eŋgöreŋ böran mieŋön mönö
    nöŋgöreŋ böran liliköba sököba kinje.”
  eng-GNV: 'Beholde nowe, wee were binding sheues in the middes of the field: and
    loe, my shefe arose and also stoode vpright, and behold, your sheues compassed
    rounde about, and did reuerence to my shefe.'
  eng-WEBSTER: For behold, we were binding sheaves in the field, and lo, my sheaf
    arose, and also stood upright; and behold, your sheaves stood around and made
    obeisance to my sheaf.
  nhw-BL: Nijtemijqui para nochi tojuanti tiitztoyaj mila, tijsentiliyayaj tlamontomitl
    tlen trigo tzontli. Huan nimantzi catli na nijsentilijtoya motlananqui huan moquetzqui
    xitlahuac huan catli anquisentilijtoyaj nechyahualojque huan quen motlancuaquetzque
    para nechtlepanitase.
  swh-ONEN: Tulikuwa tukifunga miganda ya nafaka shambani, ghafula mganda wangu ukasimama
    wima, wakati miganda yenu ikiuzunguka na kuuinamia.”
  bba-bba: '@see-verse:GEN.037.006'
  eng-KJVCPB: for, behold, we were binding sheaves in the field, and lo, my sheaf
    arose, and also stood upright; and behold, your sheaves stood round about, and
    made obeisance to my sheaf.
  cpy-cpy: Noñaakiro ajeekaeyini owaantsiki, oojotsinaayitziro awankiri. Omapokashitanaka
    opiriintanaka noojotsinaatakiri naaka, tampatzikari okanta okatziyanaka. Rooma
    pashipaeni eeroka otapotapaakiro nashi, opinkathatzimaetawo.”
  mpx-mpx: Tage kilau gegewela iyoho witi ta tomwatomwa ge ta kinkin eyowaa. Yaka
    nau o kin i lut ge i talmilil pasapu, ge komiu ami kin ona o kin hi milil painan
    ge hi kululuek elana.”
  wbp-wbp: Panu-juku ngantalparlipa warrki-jarrija yupuju-wana, manu wayipurrurnurlipa
    mangarri. Ngulalparlipa warru pajurnu warrukirdikirdi kirrirdikirrirdi marna.
    Ngula-jangka, jinta-kari jinta-kari ngantalparlipa warurnu, manu jungarni-maninjarla
    yirrarnulparlipa walya-kurra ngaka yungurlipa mani ngurluju mangarriki. Ngula-jangka,
    yinya ngaju-nyangu warirninja-warnu marna ngulaju karrinja-pardija yangka yapa-piya.
    Manu panu-kariji nyurrurla-nyanguju warirninaja-warnu-patu-karili karrinja-pardija-yijala,
    ngulalu yanurnu. Karrijalu warru ngaju-nyangu-wana warrukirdikirdi. Ngula-jangkaju,
    parntarrijalurla warru ngaju-nyanguku kamparru. Nyampunyarna jukurrpaju nyangu.”
  luo-luo: Ne watweyo cham manie puodho eka apoya nono wi cham mane asetweyo nochungʼ
    tir, ka wiye chambu olworo wi chamba kendo okulorene.”
  meu-meu: Egu nihi ai ita na uma ai, uit ta ḡui; bena lauegu iḡui na e gini tore,
    a umui emui iḡui ese e ginia heḡeḡe, lauegu iḡui e toma henia diho.
  npi-ULB: हामी खेतमा अन्‍नका बिटाहरू बाँधिरहेका थियौँ अनि मेरो बिटाचाहिँ ठाडो भई
    उठ्यो, र तपाईंहरूका बिटाहरू मेरो बिटाको वरिपरि आई त्यसलाई दण्डवत् गरे । ”
  yor-yor: sá à wò ó, àwa ń yí ìtí ọkà nínú oko, ó sì ṣe ìtí ọkà tèmi sì dìde dúró
    ṣánṣán, àwọn ìtí ọkà tiyín sì dúró yí ìtí tèmi ká, wọ́n sì ń foríbalẹ̀ fún un.”
  emp-NTPO: Mʌ̃a unusia dadjirãba dadji ẽjũãne trigoda tʌd̶aped̶a ãbaa cajʌ̃ panʌda.
    Cawaẽ́ne mʌ̃a trigo cajʌ̃nara ʌ̃ta nũmesia. Maʌ̃ne bãrãba cajʌ̃ped̶ad̶ara mʌ̃re
    quĩrãpita ed̶aa b̶arru copanesid̶aa.–
  ind-ind: Dalam mimpiku, kita sedang bekerja bersama-sama mengikat gandum di ladang.
    Tiba-tiba ikatan gandumku berdiri, dan ikatan-ikatan gandum kalian mengelilingi
    dan bersujud kepada ikatan gandumku.”
  pes-OPCB: در خواب دیدم که ما در مزرعه بافه‌ها را می‌بستیم. ناگاه بافهٔ من بر پا
    شد و ایستاد و بافه‌های شما دور بافهٔ من جمع شدند و به آن تعظیم کردند.»
  ssx-ssx: Niki paeyaota꞉ oni e pa꞉ta꞉ hata꞉ widimanu tonkaaso haoma꞉me. Kutupa yaka
    widi tonkaaketa꞉ tikitikina꞉ tialiao haya꞉me. Kutupa ika꞉eki manuma꞉ta꞉ yakaeki
    popei yao hata꞉ yaka widi tonkaake pa꞉ta꞉ panda꞉ puniaememe laa leekeme.
  lcm-lcm: Tara aongos taratapo volovolo ri kon e matang na akorong palau volo ang
    singig kala tung na kakami kimela tung aulitai na kila soturungai singina.”
  aer-aer: '@see-verse:GEN.037.006'
  tgl-ULB: Masdan ninyo, itinatali natin ang mga bigkis ng mga butil sa bukid at masdan
    ninyo, tumayo ang aking bigkis at tumuwid, at masdan ninyo, pumalibot ang inyong
    mga bigkis at yumuko sa aking bigkis.
  nop-nop: Indi pandiŋ kwanai ginaŋ wooŋ pandiŋ ibi ibi tumun. Ala deebek tiŋa nu’walaŋ
    pandiŋ ibidi pilali koloŋ didimeniŋ yalak, eŋ hidi’walaŋdi pilale nu’walaŋ yakelemaadi
    tiŋa nu’walaŋ yalaŋakneŋkade duwookene tiŋa yaliŋit.”
  kca-kca: ԋаԋ тŏрән энәмты хӑр кўтәпән мўӈ ԋаԋ тŏрән мŏнталэт йӑрԓув; пӑ ма йӑрәм
    ԋаԋ тŏрән мŏнталэм нŏх ԓойәс пӑ тўӈа ԓойәс, нын ԋаԋ тŏрән мŏнталыԓән пӑ керәтман
    ԓойсәт пӑ ма йӑрәм ԋаԋ тŏрән мŏнталэм пеԓа, ŏх пŏнман, иԓ ԋўрсәт».
  cbu-NT: Tirikoo yáyaruni, kamuriyaruni, nuwshat tirikuri kamurimari apusunand chiyzata
    sheeru, pshkuyarangiya. Itaru, siysat tirikuris nuwaa tirikuri turipingaru, timuchataranll
    ashirangiya, kamanku zoonllee tárangiya.
  hui-hui: Ina bibahende mabuha hai howa widiore kabu bigibigi bialu hemaria ai kabuni
    i̱naga biago ibu tigabi heyu heagola tínaga biaru bibahendeoreme i̱naga heyu heagoha
    ho mabu buwa bulu paliai hearia handaru, lene.
  wrs-wrs: '@see-verse:GEN.037.006'
  jao-jao: “Wujurl karna-kala, wujurl jakarda ma-ngarra. Kambala-arri baji jabungka,
    kambala-rdirrirra nya-mangaji wujurl, kurarra ka-arri. Kulu niwarrku kurarra,
    arrkula nya-ngatha, ka-alarri ankaya, ka-alarri baji, ngala niwarrku kurarra nyirrunga,
    ka-wingka lukuluku nyuwu-ngatha. Nya-ngatha ka-arri wumbiji alarrinjarra ngala
    nyirrunga ka-arri mududu nyuwu-ngatha. Nganambaji karna-mawuranga awara.”
  mya-mya: ကျွန်​တော်​တို့​သည်​လယ်​ထဲ​၌​ကောက်​လှိုင်း​များ ကို​စည်း​နေ​ကြ​စဉ် ကျွန်​တော်​၏​ကောက်​လှိုင်း​စည်း
    သည်​လဲ​ရာ​မှ​ထောင်​မတ်​လာ​၏။ အစ်​ကို​တို့​၏ ကောက်​လှိုင်း​စည်း​များ​သည်​ကျွန်​တော်​၏​ကောက်
    လှိုင်း​စည်း​ကို​ဝိုင်း​လာ​ပြီး​လျှင်​ဦး​ညွှတ်​ရှိ​ခိုး ကြ​ပါ​သည်'' ဟု​ပြော​ပြ​လေ​၏။
  cbi-NTPO: Lala kumuinchi trigu paasha trigu tele' ejkewaanu kendetsuwayu. Tsenñu
    wajtunun inchiya trigu tela maali kujpa' uidiwa. Tsenmala, ñuichiya in junga dewayu'
    jadeiwa, timi.
  bod-N: ལྟོས༌དང༌། རང་ཅག་གིས་ཞིང་ནང་དུ་ཚར་ཕོན་སྡོམ་པའི་སྐབས༌སུ། བདག་གིས་བསྡམས་པའི་ཚར་ཕོན་ནི་གྱེན་དུ་བསྒྲེངས༌ཤིང༌།
    ཁྱོད་ཅག་གིས་བསྡམས་པའི་ཚར་ཕོན་དག་གིས་བདག་གི་ཚར་ཕོན་གྱི་མཐའ་བསྐོར་ནས་ཕྱག་བཙལ་བ་ཡིན་ཞེས་སྨྲས༌པའོ།།
  wsk-wsk: Ana suen la ningam te wheat ilu biguwu se sikipiwaman se, ikialko, aninga
    wheat siping mu barasu diram sanamaram, se nenenga mu aninga mu ko tara bowa naguman.”
  kkl-kkl: '@see-verse:GEN.037.006'
  sna-sna: Takanga tichisunga zvisote zvezviyo kumunda onei pakarepo chisote changu
    chakasimuka chikamira chakati twi, asi zvisote zvenyu zvakaungana zvakapoteredza
    changu uye zvikakotama kwachiri.”
  spa-BLM: porque he aquí que estábamos atando gavillas en el campo, y he aquí que
    mi gavilla se levantó y también se puso de pie; y he aquí que vuestras gavillas
    se acercaron y se inclinaron hacia mi gavilla.”
  beu-beu: '@see-verse:GEN.037.006'
  cac-cac: '@see-verse:GEN.037.006'
  swh-ULB: Tazama, tulikuwa tukifunga miganda ya nafaka shambani na tazama, mganda
    wangu ukainuka na kusimama wima, na tazama, miganda yenu ikasogea na kuuinamia
    mganda wangu”
  bel-bel: вось мы вяжам снапы сярод поля; і вось, мой сноп устаў і стаў старчма;
    і вось, вашы снапы пасталі навокал і пакланіліся майму снапу.
  wed-wed: Anataputa au wapu witi ta bawabawai. Ma tau au bawa au pouna i mairi ma
    taumi ami bawa i kwaviviroi ma i raudunelei!”
  deu-ELBBK: Siehe, wir banden Garben auf dem Feld, und siehe, meine Garbe richtete
    sich auf und blieb auch aufrecht stehen; und siehe, eure Garben kamen ringsum
    und verneigten sich vor meiner Garbe.
  mbb-OT: he zutun te ziyè kiw te vevesukà is ebpemagkes te ǥinarab, ne netekewtekew
    kiw te zuen binagkes ku he mid-enew he midhitindeg he midlingutan duen te keniyu
    he menge vinagkes su edtahud dan.”
  msc-msc: N sibora an bɛɛ ye sɛnɛ rɔ. An tɛrɛ ye suman kala ka a lasidi. Wo yɔrɔni
    bɛɛ, n ta sumansidi ka i wuli ka i lɔ. Ai la sumansidilu nara n ta laminin ka
    i majii a kɔrɔ.»
  mal-2015: നാം വയലിൽ കറ്റ കെട്ടിക്കൊണ്ടിരുന്നു; അപ്പോൾ എന്റെ കറ്റ എഴുന്നേറ്റു നിവിർന്നുനിന്നു;
    നിങ്ങളുടെ കറ്റകൾ ചുറ്റും നിന്നു എന്റെ കറ്റയെ നമസ്കരിച്ചു.
  tuo-NT: Marĩ nipeꞌtirãpʉta cãpũpʉ niasʉ. Topʉre trigore opa dotori dʉꞌterã weeasʉ.
    Niꞌcã ño ya doto cjã ño wãꞌcãnʉꞌcã, diacjʉ̃ ejanʉꞌcã waꞌasʉ. Mʉsã ye ñorĩ peꞌe
    ya ño sumuto sʉtʉanʉꞌcãpʉ. Ya ñorẽ ẽjõpeoro weronojõ paamuꞌrĩqueꞌapʉ, nicʉ niwĩ.
  gup-gup: Kaluk ngad karridalkdukkani kore kabbal, dja kumekbe ngaye ngardduk kundalk
    mandobbokenh wanjh dalkdolkkang dalkdjabdanginj mandjad, dja ngudda ngudberre
    kundalk birrimirndemornnamerrinj kore ngaye ngardduk kundalk, birrimarnedalkboddanj
    kore ngaye ngardduk kundalk.”
  met-met: Kira tawa umangia tagoxi wit tambingdi. Ne hatata sibuna li tambingigua
    mesa mali, saing tambingimdi (dima) digugunia taxiya ngayua saing dituru mari
    (titia) mana.”
  gvs-gvs: '@see-verse:GEN.037.006'
  rmc-rmc: Samas pre maľa a phandahas o snopi la pšeňicakre. Miro snopos pes hazdňa
    a ačhelas upre. Tumare snopi ačhenas pašal miro snopos a banďonas anglal leste.“
  nlg-nlg: Ighita ta rughuhoru gatu tana leghai ma pitikolui na lei viriviri, na lei
    bubulo ni koni/wheat. Ma nigua na viriviri inau te tughuru dato, ma nimiu na viriviri
    ighau tara ghoro kolu talighutia mara tongaghi vania nigua na viriviri!”
  dgr-DOGNT: Tł'olà dehshee k'è tł'olà natsı̨ts'eèzà ghǫ ełexè eghàlats'eeda là hǫtsaa
    sets'ǫ tł'olà wexèwhıhzàa sìı ehkw'ıìɂah nàwoò lajà, eyıts'ǫ naxıts'ǫ tł'olà wexèwhahzàa
    sìı sets'ǫ tł'olà wemǫǫ̀ nègı̨ı̨de gà gıts'ǫ̀ nàgòı̨hgè lagejà,” gòhdı.
  pes-OPV: اینک ما در مزرعه بافه‌ها می‌بستیم، که ناگاه بافه من برپا شده، بایستاد،
    و بافه های شماگرد آمده، به بافه من سجده کردند.»
  ron-1924: Ной ерам ла легатул снопилор ын мижлокул кымпулуй ши ятэ кэ снопул меу
    с-а ридикат ши а стат ын пичоаре, яр снопий воштри л-ау ынконжурат ши с-ау арункат
    ку фаца ла пэмынт ынаинтя луй.”
  aui-aui: Touda kwabu kamone wit ere taghodi tayapetopeto, tayiitaghotaghoma da tayaginaginaba.
    Bi noko raghanine yagu ginaba igeghomiiri da imiiri rotomana. Bi yami ginaba yagu
    ginaba simiiri gwagwari da situwayowaneni.”
  ben-OBCV: আমরা যখন জমিতে শস্যের আঁটি বাঁধছিলাম তখন হঠাৎই আমার আঁটিটি উঠে দাঁড়াল,
    আর তোমাদের আঁটিগুলি আমার আঁটিটির চারপাশ ঘিরে সেটিকে প্রণাম জানাল।”
  lex-lex: Umkek de it erla nhyi' ralma, ne twutwut rieri metma wnioranni, noka plin-plinnianama
    a gah'u rapriri, na'nama miy hononmi gahami rma rtuk lia a gah'u.”
  rgu-rgu: '@see-verse:GEN.037.006'
  som-som: Bal eega, waxaynu beerta ku xidhxidhaynay xidhmooyin, markaasaa xidhmadaydii
    kacday, oo istaagtay, xidhmooyinkiinniina hareeraheeday yimaadeen oo u sujuudeen
    xidhmadaydii.
  lat-VUC: 'putabam nos ligare manipulos in agro: et quasi consurgere manipulum meum,
    et stare, vestrosque manipulos circumstantes adorare manipulum meum.'
  aoi-aoi: “Ngarrakine-ka ngarrababurna-langwa ngarruwurraku-war•danguma warka errekba-manja.
    Ngarruwurraki-lamiranguma arakba merra-ma eninganinga amarda ebina ngarri-ngkarrngarnuma
    adinuba-wiya. Akena adirrariyaba ngalaja nganyangwa amarda akina na-kuwarjiyingama
    umba nungkwurra-langwa na-ngwurrkwarrngarnuma nganyangwa-manja. Kembirra amurndakakina
    nungkwurra-langwa nawurrak-abuluwenduma umba nganyangwa eyirrbiyirrba ngawa na-kuwarjeyuma
    akina-da. Nawurrak-abuluwenduma akina nungkwurra-langwa mena eningma nganyangwa
    amarda aruma akina amikbiyiya alyengma-da,” ni-yama Jawijiba nakina-da.
  eng-ASVBT: for, behold, we were binding sheaves in the field, and, lo, my sheaf
    arose, and also stood upright; and, behold, your sheaves came round about, and
    made obeisance to my sheaf.
  mna-mna: '@see-verse:GEN.037.006'
  ita-1885: Ecco, noi legavamo i covoni in mezzo di un campo; ed ecco, il mio covone
    si levò su, ed anche si tenne ritto; ed ecco, i vostri covoni furon d'intorno
    al mio covone, e gli s'inchinarono.
  eng-LXXUP: I thought ye were binding sheaves in the middle of the field, and my
    sheaf stood up and was erected, and your sheaves turned round, and did obeisance
    to my sheaf.
  eng-ULB: Behold, we were tying bundles of grain in the field and behold, my bundle
    rose and stood upright, and behold, your bundles came around and bowed down to
    my bundle.”
  spa-VBL: “Estábamos atando fardos de grano en los campos cuando de repente mi fardo
    se levantó, y sus fardos se acercaron y se inclinaron ante el mío”.
  fra-_FOB: Voici, nous étions à lier des gerbes au milieu des champs. Et voici, ma
    gerbe se leva et se tint debout. Et voici, vos gerbes l'environnèrent et se prosternèrent
    devant ma gerbe.
  mal-mal: നാം വയലിൽ കറ്റ കെട്ടിക്കൊണ്ടിരുന്നു; അപ്പോൾ ഇതാ, എന്റെ കറ്റ എഴുന്നേറ്റു
