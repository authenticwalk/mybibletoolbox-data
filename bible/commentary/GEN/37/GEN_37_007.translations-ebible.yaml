  xla-xla: '@see-verse:GEN.037.006'
  cuk-cuk: 'An gabdaksad: Bela-anmar sapurba gudiiye. Orosgi-dakleged-trigo duk-dukgwen-imaknaigu,
    ukiagwar an-trigoʼdi gannaa gwisguded. Ar bemargaddi angad-dikarba bela ebilis
    ambikusmalad, degine, bela angad-abin dulluu imakdemalad.'
  uig-CYR: Мана, биз һәммимиз етизларда ашлиқларни бағлаватқидәкмиз. Қарисам мениң
    өнчәм өрә туруптидәк; силәрниң өнчәңлар болса мениң өнчәмниң чөрисигә олишип тазим
    қилип турғидәк! — деди.
  pma-pma: Romum out tas en ah ten uit ka romul ropar ruain uit keil. Evus, koa napar
    ruaini mulomal ka koa onami akarahiti ka uva netan mini.”
  tel-2017: అదేమిటంటే మనం పొలంలో ధాన్యం కట్టలు కడుతూ ఉన్నాం. నా కట్ట లేచి నిలబడగానే
    మీ కట్టలు దాని చుట్టూ చేరి నా కట్టకి సాష్టాంగపడ్డాయి.”
  hat-BSA: Gade byen, nou t ap mare pakèt rekòlt yo nan chan an, e gade byen, pakèt
    pa nou yo te vin antoure pa m nan e yo te vin bese devan pakèt pa mwen yo.”
  bxh-bxh: “Gabu yai witi pilipilinidi na hige walolona na egu pili ya obiyo dudulai,
    na umi emi pili sa obiyo fafataꞌiꞌili be sa dulu lidi lisina yai.”
  kos-kos: Kut nukewa muta inima ah, ac kapri kahp in wheat. Na kahp se luk ah tuyak
    suwosak nu lucng, a kahp lowos ah raunela kahp se luk ah, ac pasrla nu kac.”
  hbo-WLC: וְ֠הִנֵּה אֲנַ֜חְנוּ מְאַלְּמִ֤ים אֲלֻמִּים֙ בְּת֣וֹךְ הַשָּׂדֶ֔ה וְהִנֵּ֛ה
    קָ֥מָה אֲלֻמָּתִ֖י וְגַם־נִצָּ֑בָה וְהִנֵּ֤ה תְסֻבֶּ֙ינָה֙ אֲלֻמֹּ֣תֵיכֶ֔ם וַתִּֽשְׁתַּחֲוֶ֖יןָ
    לַאֲלֻמָּתִֽי׃
  ibo-ibo: Anyị niile nọ nʼubi na-achịkọta ọka, ngwangwa ukwu ọka nke m biliri guzoro
    ọtọ, ebe ukwu ọka nke unu niile gbara ukwu ọka nke m gburugburu, na-akpọ isiala
    nye ya.”
  ory-ory: ଦେଖ, ଆମ୍ଭେମାନେ କ୍ଷେତରେ ବିଡ଼ା ବାନ୍ଧୁଥିଲୁ, ତହିଁରେ ଦେଖ, ମୋହର ବିଡ଼ା ଉଠି ଛିଡ଼ା
    ହେଲା; ପୁଣି, ଦେଖ, ତୁମ୍ଭମାନଙ୍କ ବିଡ଼ାସବୁ ମୋʼ ବିଡ଼ାକୁ ଚାରିଆଡ଼େ ଘେରି ପ୍ରଣାମ କଲେ।”
  wmt-wmt: '@see-verse:GEN.037.006'
  chk-chk: Sia pilükü irän wiich. Iwe, pilüküei we a püsin ütä, nge pilüküemi kewe
    ra pwelifeili o chap ngeni.”
  ssd-ssd: Sine ŋakmba wit ndaleke likig ta ye tuku ndale ta tiŋreknu tiŋgat le tane
    tuku ndale ta ye tuku ndale ta laipmba loke likaig le kaŋgerkit ŋgina.
  rop-rop: Wibin ol wekin langa det pedik kadimbat det longwan gras, en wibin gajim
    bandul en taiyimap en meigim leidan langa graun. Olawei wibin dum lagijat, en
    afta mainwan bandul bin jandap streitbala na, en ola bandul blanga yumob bin jandap
    raidaran langa mainwan, en deibin ol baudan langa mainwan. Wal ai reken God bin
    shoum mi ai garra jidan bos.” Lagijat na Josef bin tok.
  ukr-1871: 'Здавалось бо, нїби вяжемо снопи серед поля; аж ось встав мій сніп, да
    й стоїть: ваші ж, бачся, снопи постали навкруги, та й уклонились мойму снопові.'
  eng-AOI: We were all working outside. We had cut some wheat and now we were tying
    the bundles up with string. But suddenly my plants stood up and yours surrounded
    mine. Then yours bowed down and mine kept on standing there. Yours bowed down
    because they knew that mine were very important.”
  yon-yon: Nub korem flawa yeman ye yob imkonokawiib wanane anded yenbenabekorub,
    anded kuu okad yiri dedmone dobiriib, mongkobon angkambed, kwane kirodmo ne anded
    kuu yere doboobmo doboroona yiib anded kuu neman yaa nedbe okad yiri bumangkiwen.”
    andoon.
  bch-bch: Ega, gita takaukau gid wit aea tulua dadangai. Be mole mao, gau leg tulua
    idae imadid tutui, be gimi lemi tulua tibalil ngan gau leg ta tidol laborad ga
    isulug tanoeai boloma ngan gau leg.”
  deu-1951: Siehe, wir banden Garben auf dem Feld, und siehe, da richtete sich meine
    Garbe auf und blieb stehen; eure Garben aber umringten sie und warfen sich vor
    meiner Garbe nieder!
  eng-JPS: for, behold, we were binding sheaves in the field, and, lo, my sheaf arose,
    and also stood upright; and, behold, your sheaves came round about, and bowed
    down to my sheaf.'
  ubr-ubr: Ot engon masauai sawareg tagegedauen ato ra kaita yau au kafurir on imisir
    totor itawar. Ato omi ami kafurir on yau au kafurir siki bubuai ato aurin usos
    situr sisur.”
  srp-1865: Vezasmo snoplje u polju, pa moj snop usta i ispravi se, a vaši snopovi
    iðahu unaokolo i klanjahu se snopu mojemu.
  lug-lug: Twali tusiba ebinywa by’eŋŋaano nga tuli mu nnimiro, ekinywa kyange ne
    kiyimuka ne kiyimirira; laba ebinywa byammwe ne bikyebungulula ne bikivuunamira.”
  heb-heb: והנה אנחנו מאלמים אלמים בתוך השדה והנה קמה אלמתי וגם נצבה והנה תסבינה אלמתיכם
    ותשתחוין לאלמתי׃
  ben-IRV: দেখ, আমরা আঁটি বাঁধছিলাম, আর দেখ, আমার আঁটি উঠে দাঁড়িয়ে থাকল এবং দেখ,
    তোমাদের আঁটি সব আমার আঁটিকে চারদিকে ঘিরে তার কাছে নত হল।”
  pan-pan: ਵੇਖੋ, ਅਸੀਂ ਖੇਤ ਦੇ ਵਿੱਚ ਪੂਲੇ ਬੰਨ੍ਹ ਰਹੇ ਸੀ ਅਤੇ ਵੇਖੋ, ਮੇਰਾ ਪੂਲਾ ਉੱਠ ਖੜ੍ਹਾ
    ਹੋਇਆ ਅਤੇ ਵੇਖੋ, ਤੁਹਾਡੇ ਪੂਲਿਆਂ ਨੇ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਆ ਕੇ ਮੇਰੇ ਪੂਲੇ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Şi çolune yı'q'nee alafniy iyt'al. Sayid sayangada yizın alaf suğots'u
    qotkuda ulyozzuriyn, vuşunbud yizınçine hiqiy-alla sadı mançine ögiyl vuk'ul avqa
    qav'u.
  mwp-mwp: Ngalpa mura kalmel dharbaw lagoenu nanga ngalpa yaynanob kunaw koewnil
    woeydhamoeynguz kunaw apaw lagoenu; ngaw koewni nanga nanu geth lugithariz na
    wadhethulu matha siyanguz a ngithamun koewnil thanamun geth ngaw koewniya mura
    wadhwadhgam kasa kay kuykul pathidhamoeynguz ngaw koewnipa.’
  mya-JVB: ကျွန်ုပ် တို့သည် လယ် ၌ ကောက်လှိုင်း ကို စည်း ၍ နေကြစဉ်တွင်၊ ကျွန်ုပ် ကောက်လှိုင်း
    သည် ထ ၍ မတ်တတ်နေသဖြင့်၊ သင် တို့၏ ကောက်လှိုင်း တို့သည် ဝိုင်း ၍ ရပ် လျက် ၊ ကျွန်ုပ်
    ကောက်လှိုင်း ကို ရှိခိုး ကြသည်ဟု ပြောဆို လေ၏။
  tte-O: Meuloila tano mena witi tabwagibwagili, mwa yau yagu bwagili itolo-dudulai
    na komiu ami bwagili sitolo-takikilagau yo yagu bwagili koina sipwalou.”
  tbg-tbg: Tenavu naahoqi uiti teqataunara rumpe vauraro, te rumpa taurava vaaviarama
    viro vaivaro, nenavu rumpataava te rumpa taunara vira ututumate vaiha, vira ravenka
    amite variarave, tiro.
  hmo-hmo: 'Lauegu nihi be inai bamona: Ita be uma dekenai uiti ita guia. Vadaeni
    lauegu uiti be ia toreisi, to umui emui uiti be idia gini hagegea lauegu uiti
    dekenai. Vadaeni emui uiti idia tomadiho henia lauegu uiti dekenai.”'
  ata-ata: '@see-verse:GEN.037.006'
  nfa-nfa: '@see-verse:GEN.037.006'
  urd-urd: हम खेत में पूले बांधते थे और क्या देखता हूँ कि मेरा पूला उठा और सीधा खड़ा
    हो गया, और तुम्हारे पूलों ने मेरे पूले को चारों तरफ़ से घेर लिया और उसे सिज्दा
    किया।”
  rus-SYN: вот, мы вяжем снопы посреди поля; и вот, мой сноп встал и стал прямо; и
    вот, ваши снопы стали кругом и поклонились моему снопу.
  cbt-NTPO: '@see-verse:GEN.037.006'
  bqc-SIM: Má è wálɛ sɛ̃yeye bua, ↄ̃ ma sɛ̃̀ bàaa fɛ̀lɛ zɛ̀. Á pↄ́ↄ lìai, ↄ̃
    aa kùlɛɛ̀.
  tcz-CHONGTHU: Ehon phailei lama chang phel ikan khom un, hiche tah chun hetman louvin
    keima changphal ho chu ading doh in, nangho changphal ho chu keima changphal masanga
    abohkhup uve,” ati.
  mar-mar: पाहा, आपण सर्वजण शेतात गव्हाच्या पेंढ्या बांधण्याचे काम करीत होतो, तेव्हा
    माझी पेंढी उठून उभी राहिली आणि तुम्हा सर्वांच्या पेंढ्या तिच्या भोवती गोलाकार
    उभ्या राहिल्या व त्यांनी माझ्या पेंढीला खाली वाकून नमन केले.”
  tcs-tcs: Yumpla ebriwan, ol bala blo mi, i bin de lo big gadan taiemape ol dem witplant
    mekem po ol bandol. Wantaim bandol blo mi bin gedap ane stanap, ane ol bandol
    blo yupla bin stanap raun bandol blo mi, ane demwan i bin baudaun tase graun prant
    lo dat bandol blo mi.’
  soq-soq: No irai bedewe wit toite ita dimbuntite teamoite. Tane ne witina dimbua
    sawano enedie ita e ebaala enane panane ne dimbuna mampe dunentoie.”
  qub-qub: Suyñushcä rïgu cosëchacho carcaycashanchïta. Rïgu manöjuta llapanchi wancucurcuycashcanchi.
    Wancurcusha caycaptinchi nogapa cäga quiquillan ichicurcusha. Chaura gamcunapa
    cäga nogapa cajta intërunpa tumaparar umpurcur-umpurcur rispitaycasha.»
  bqp-bqp: Ma è ótɛn ése yĩyĩ bura, akũ ma ése baka fùtɛ à zɛ̀. Á pↄ́nↄ lìkai, akũ
    ò nàtɛnɛ.
  hat-hat: Mwen wè nou tout nou te nan jaden, chak moun t'ap mare yon pakèt zèb. Pakèt
    mwen an rete konsa li kanpe tout dwat pou kont li, epi tout pakèt pa nou yo fè
    wonn li, yo vin bese tèt devan pa m' lan tankou moun y'ap salwe.
  eng-BSB: We were binding sheaves of grain in the field, and suddenly my sheaf rose
    and stood upright, while your sheaves gathered around and bowed down to mine.”
  tod-tod: Gè ade ɠaani, de ɗa moloi ɠili ba kpalagaʋɛ. Nà-molo ɠilii wuzeɠeni,
    é lo, wɔnɔ ma molo ɠiliiti ti ɠoolini ma, ti ɗa nɔkɔ bu.»
  eng-WEBPB: for behold, we were binding sheaves in the field, and behold, my sheaf
    arose and also stood upright; and behold, your sheaves came around, and bowed
    down to my sheaf.”
  kbq-kbq: hozafi witi ananekunkeno nagri witimo'a oti fatgo higeno, tamagri witimo'za
    regagi'za, nagri witirera kepri hu'naze.
  nhe-BL: Nijtemijqui para nochi tojuanti tiitztoyaj mila, tijsentiliyayaj tlamontomitl
    tlen trigo tzontli. Huan nimantzi tlen na nijsentilijtoya motlalanqui huan moquetzqui
    xitlahuac huan tlen inquisentilijtoyaj nechyahualojque huan queja motlancuaquetzque
    para nechtlepanitase.
  bus-bus: Má è wée ése yiyii bura, ben ma ése bakaa fɛ̀ɛ à zɛ̀. A pↄ́nↄ lìgazi, ben
    aↄ̃ nàɛnɛ.
  gub-BL: Hepuahu pe zaiko ko pe zane, arozràn ipo'o pyrer imono'og pà iàpixipixi
    pà zane. Na'arewahy hema'e arozràn imono'og pyrer iàpixi pyrer upu'àm a'e kury.
    Amogwer iàpixi pyrer a'e wà, pema'e a'e wà, uzemumew hema'e henataromo a'e wà,
    i'i izupe wà.
  eng-DRA: 'I thought we were binding sheaves in the field: and my sheaf arose as
    it were, and stood, and your sheaves standing about, bowed down before my sheaf.'
  knf-knf: Dţaafi kë ŋwo wo ji ŋwo ţi ptan intooliin du uţeeh, kë bdaaj bi intooliin
    bi naan başë mara mara awo bnaţ kë idaaj yi nan işë fooy ba aşë wo wo ji iko inŋupuŋ
    ţi kadun ki bi naan. »
