verse: GEN.037.033
translations:
  mal-C: അദ്ദേഹം അതു തിരിച്ചറിഞ്ഞു. “ഇത് എന്റെ മകന്റെ കുപ്പായംതന്നെ! ഏതോ ഹിംസ്രജന്തു
    അവനെ തിന്നുകളഞ്ഞു; യോസേഫിനെ അതു പിച്ചിച്ചീന്തിക്കളഞ്ഞുകാണും,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und als er ihn näher angesehen hatte, da schrie er: Der Rock meines Sohnes!
    ein reißendes Tier hat ihn gefressen! Ja, ja, zerrissen ist Joseph!'
  lin-lin: 'Jakobi asosolaki ete ezali elamba ya Jozefi mpe agangaki : — Ezali elamba
    ya mwana na ngai ! Nyama moko ya mabe elie ye ! Solo, bakati-kati Jozefi na biteni !'
  cbr-NT: 'Kakëxun iskinbi ''unani ka Jacob kiakëxa: Ënëx ka ''ën bëchikënën tari
    ''ikën. Bëtsi ñuina raëkëman sapi ka piaxa.'
  eng-LSV: And he discerns it and says, “My son’s coat! An evil beast has devoured
    him; torn—Joseph is torn!”
  bmu-bmu: 'Mewö jigetka ek kewöta kewö jiyök: “Ki mi nahönaŋgöreŋ malukuya. Sömbup
    kalŋi kunŋan mönö yaijapaleleŋ qei kömuiga gwahörök. Ölŋa, Josef mi yöhöqöhötiiga
    boromborom ahök.”'
  eng-GNV: 'Then he knewe it and said, It is my sonnes coate: a wicked beast hath
    deuoured him: Ioseph is surely torne in pieces.'
  eng-WEBSTER: 'And he knew it, and said, It is my son''s coat; an evil beast hath
    devoured him: Joseph is without doubt rent in pieces.'
  nhw-BL: 'Huan quema Jacob quiiximatqui, quiijto: “¡Quena, yaya nopa iyoyo nocone!
    Se tecuani quicocototzqui huan quicuajqui.”'
  swh-ONEN: Baba yao akalitambua akasema, “Hili ni joho la mwanangu! Mnyama mkali
    amemrarua. Hakika Yosefu ameraruliwa vipande vipande.”
  bba-bba: Ye u turɑ mi, Yɑkɔbu u yɑbe te tubɑ. Mɑ u nɛɛ, nɛn biin yɑberɑ mi. Gbeeku
    yɑɑ yɑ nùn kɑsukɑ yɑ temɑ.
  eng-KJVCPB: And he knew it, and said, It is my son’s coat; an evil beast hath devoured
    him; Joseph is without doubt rent in pieces.
  cpy-cpy: 'Ikanta riyotawakirowa Jacob, ikantanaki: “Roomacheetaka iithaari notyomi.
    Aamakya itonkyotakityaari owantaneri, rowakari.”'
  mpx-mpx: Tamaliya holahola o i kite yaka i ba, “Ee, natu ana holahola te. Bwasumu
    sosokana etegana iyaka i an. Eu, natu geb! Bwasumu i alatomwatomwa-an!”
  wbp-wbp: Ngula Jakupurlu purda-nyangu, kuja wangkaja, “Waraa, nyarrparla! Nyampuju
    ngaju-nyangu kaja-kurlangu jinajina-piya. Mardalu pungu warnaparirli. Nyanungujulu
    ngarnulku, palija nyurru, pajurnulu muku yira-patu yira-patu.”
  luo-luo: Israel nofwenyo kendo owacho niya, “Ma en kandho wuoda! Le moro mager nonege.
    En adier ni le mager onego Josef mokidhe matindo tindo.”
  meu-meu: E itaia, bena eto, Ina na natugu ena hahedoki; uda boromana ta ese vada
    e alaia mase; momokani, Iosef vada e mase.
  npi-ULB: याकूबले आफ्ना छोराको लुगा चिने र भने, “यो त मेरो छोराको लुगा हो । उसलाई
    जङ्गली जनावरले खाएछ । योसेफलाई पक्‍कै पनि त्यसले टुक्रा-टुक्रा पार्‍यो होला ।”
  yor-yor: Ó sì dá a mọ̀, ó wí pé, “Háà! Aṣọ ọmọ mi ni, ẹranko búburú ti pa á jẹ,
    láìṣe àní àní, ó ti fa Josẹfu ya pẹ́rẹpẹ̀rẹ.”
  emp-NTPO: 'Jacoboba maʌ̃ unusid̶e nãwã jarasia: –Za b̶ʌra mʌ̃ warraba cacuad̶e jʌ̃
    b̶ad̶aa. Animarãba idjira beaped̶a cobuesia.–'
  ind-ind: Yakub mengenali jubah itu dan berkata, “Benar, ini jubah anakku Yusuf.
    Pasti binatang buas sudah mencabik-cabik dia sampai mati dan memakannya!”
  pes-OPCB: 'یعقوب آن را شناخت و فریاد زد: «آری، این ردای پسرم است. به‌یقین جانور
    درنده‌ای او را دریده است.»'
  ssx-ssx: Mo atekema꞉ eiyekena꞉ eki ya꞉ka꞉ta꞉me laa handa꞉ u hao alota꞉ Aowe. Ipika꞉
    ekie. Mandane tikene ma꞉na꞉yeti sayalema꞉ lia pia꞉ka꞉ta꞉me. Yaka weki Diosepeta꞉
    sinki sinki pea wia pia꞉ka꞉ta꞉me leekeme.
  lcm-lcm: Na Iakov kala arai kinle korong ani vakup ang na kala antok, “Pua, ke kag
    nat akorong kana ta vakup! Mang matan kei rikek i nei uten kitala angan ia. Loi
    ta Iosep! Lenginang kitala rangas amitmitlikai ani pukun ina.”
  aer-aer: Jacob-ele mantere alhengke-aremele, re angkeke, “Ayekaye! Mantere nhenhe-arle
    alere atyinhe-kenhe-arle. Kele apeke-arle akngwelye artnwerele renhe uthnemele
    arlkweke. Kele ilweke-arle rarle re. Itne-arle renhe alterremele uthnerrirreke.”
  tgl-ULB: Nakilala ito ni Jacob at sinabi, “Ito ay damit ng aking anak. Sinakmal
    siya ng isang mabangis na hayop. Tiyak na nagkawasak-wasak ang katawan ni Jose.”
  nop-nop: Yakobo adi mihiŋiŋ Yosep’walaŋ dahidahi u kakiyondaaŋ yoguk, “Biyagoŋ hinek
    ya mihine’walaŋ dahidahi kudikudinit. Nemek kale fafaŋeniŋ eŋ miknitdi sikumuŋa
    sibulaaginekut tiŋak!”
  kca-kca: 'Ԓўв сŏхәԓ мŏштәсԓы пӑ йастәс: «Тӑм ма пŏхем сŏх; ут войән ԓўв ԓэса; аԓт
    пӑ Иосиф войәтән лакки мӑншиса».'
  cbu-NT: Akoparinsha yuwaa ashirangana anoo nda yasarangiya. Ashirucha, Zuraktishcha.
    Nuwcha ipari Osiy wamari. Natstaktana. ¿Ndushat maachit manginshuch zarang? Zayaru,
    katungarangparee, tárangiya.
  hui-hui: Ani layagola ti abahanda aga biago hondowa lalu, Ogoni i̱ igini Yosebenaga
    agaoredago. Ai ibu nogo gabua mbirame balu naore biyadagoni, lene.
  wrs-wrs: Wo aral nonglanamba, hev ona, lehrata, memba Yosepna kayenmba. Sungeitwinde
    helvakomandhanamba, doa os sahonam wunungu vena.
  jao-jao: Kulu kilu-lhaa ki-malbungku. “Yiya, jinangu jumbala jarna-lhaanji nyikungu
    nyungathi-arduwu ki-Jujiba. Kila-tha nungka ki-wardalinju baji wumbiji. Kilu-ma
    na-manka nyangathi-ardu marlijinda, kilu-ma na-manka ki-wardalinju, kila-tha.
    Warriya luku nyangathi-ardu.” Kalu-warndima kurdandu.
  mya-mya: ယာ​ကုပ်​သည်​ထို​အင်္ကျီ​ကို​မှတ်​မိ​သ​ဖြင့်``ငါ့ သား​၏​အင်္ကျီ​ပင်​ဖြစ်​သည်။
    သား​ရဲ​တစ်​ကောင် ကောင်​က​သူ့​ကို​ကိုက်​သတ်​လေ​ပြီ။ ငါ့​သား​ကို အ​ပိုင်း​ပိုင်း​ကိုက်​ဖြတ်​ပါ​ပြီ​တ​ကား''
    ဟု​ဆို လေ​၏။-
  cbi-NTPO: 'Tsenñu ya'' apa, naa José'' jaliñuba mangueengatu: ¡Uwain, entsa in na''
    jalive! ¡Firu ti aa animaañuba fiñuve! timi.'
  bod-N: དེ་ནས་ཕ་ཡིས་བུའི་གྱོན་གོས་ཡིན་པ་ཤེས་ཏེ་འདི་སྐད༌དུ། འདི་ནི་བདག་གི་བུ་ཡོ་སེབ་ཀྱི་ཕྱི་གོས་ཡིན༌འདུག
    ཁོ་ནི་ད་ལྟ་གཅན་གཟན་གྱིས་ཟོས༌སོང༌། བུ་ཡོ་སེབ་དུམ་བུ་དུམ་བུར་བྱས་པ་ཤ་སྟག་རེད་ཅེས་སྨྲས༌ཤིང༌།
  wsk-wsk: Se nu arigam ale balam, “Mu borta, aninga namar ko guang!” mam. “Mel diwang
    bo moa nam. Nunguningta,” mam, “Joseph batuwutuk mam katir katir kaparam.”
  kkl-kkl: Piogti, ag aneko pebogpa, Yakub nenekori kembaogti, yubu lelamogti, “Ot
    sik uro nari nameri ag. Name Yusup neneko si yoabari oro kaelbaori, pelekto teo,”
    seogti,
  sna-sna: Akaiziva akati, “Inguo yomwanakomana wangu! Zvimwe zvikara zvesango zvamudya.
    Zvirokwazvo Josefa akabvamburwa-bvamburwa.”
  spa-BLM: 'Lo reconoció y dijo: “Es la túnica de mi hijo. Un animal malvado lo ha
    devorado. Sin duda, José está despedazado”.'
  beu-beu: Uanguveng Yakob ana kondo angu medit euuling muse, ana ateing iila. Angmuse
    ana mateng hula, “Adooo! Anga etabit noal ekondo benang. Binanta ai-jasi banaha
    mi ang naung aing adang iila. Ajee! Noal benang aamina tila!”
  cac-cac: 'Ayic ix yilan vin̈aj Jacob, to aton spichul vin̈aj José, ix yalan vin̈
    icha tic: Ay... aton val spichul vin̈ vuninal tic. Ay am val junoc noc'' schi''an
    anima ix tzilchitanb''at vin̈, ix schianb''at vuninal, xchi vin̈.'
  swh-ULB: “Yakobo akaitambua na kusema, “Ni nguo ya mwanangu. Mnyama wa mwitu amemrarua.
    Bila shaka Yusufu ameraruliwa katika vipande.
  bel-bel: 'Ён пазнаў яе і сказаў: гэта вопратка сына майго; драпежны зьвер задраў
    яго; праўда, разадраны Язэп.'
  wed-wed: Amai gara i ʼnanai ma i riwa, “Anina wei tau natu ana gara. Ḡamoḡamo ḡaḡaiawai
    natui i vunui. Oo natu! Ḡamoḡamo natu i uta-sikasikai.”
  deu-ELBBK: 'Und er erkannte ihn und sprach: Der Leibrock meines Sohnes! – Ein böses
    Tier hat ihn gefressen. Joseph ist gewisslich zerrissen worden!'
  mbb-OT: Nekilala ni Jacob haazà is bisti. Ke sikandin te, “Kumbalà heeyan ni Jose.
    Midhimetayan sikandin te kumekaid he langgam! Siguradu he mibpurungan sikandin
    deesi te langgam.”
  msc-msc: 'Yakuba ma fili a ma. A kan ko: «N dencɛ la duruki le jɔ. Wara juu ra a
    faa ka a damun. Ɛɛ, n dencɛ Yusufu! Wara ra a rafarafara.»'
  mal-2015: 'അവൻ അതു തിരിച്ചറിഞ്ഞു: ഇതു എന്റെ മകന്റെ അങ്കി തന്നേ; ഒരു ദുഷ്ടമൃഗം അവനെ
    തിന്നുകളഞ്ഞു: യോസേഫിനെ പറിച്ചുകീറിപ്പോയി എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jacob ti suꞌtirore ĩꞌamasĩgʉ̃, aꞌtiro nicʉ niwĩ: —Ʉ̃ʉ. Yʉꞌʉ macʉ̃ yarota
    niꞌi. Niꞌcʉ̃ yai nʉcʉ̃cjʉ̃ yʉꞌʉ macʉ̃rẽ ñeꞌe, cũꞌrĩ wẽjẽste, baꞌapĩ, nicʉ niwĩ.'
  gup-gup: Wanjh nungka wernhkukburrknang dja yimeng, “Namekbe wanjh nuye beywurd
    ngardduk. Mayh nabang bibom bikukyakwong, Joseph bonj wanjh, woybukkih bikukdjalkdjalkmey.”
  met-met: Bagu xabia saing harua ba, “Garagu imanging maxaxaya naga! Asaxa abunging
    tela xang (masup). Maxuna sing(sing) Yosep saha.”
  gvs-gvs: Tuwo Yakoboyana igitegite, e ikinane idigo kana, ‘Moitamo. Moe natugu ana
    kwama! Oiyoi natugu Iyosepa, woiwoi sikanim!’
  rmc-rmc: 'Sar o Jakob sprindžarďa oda plašťos, phenďa: „Kada plašťos hino čačes
    mire čhaskro! Chaľa les varesavo dzivo džviros! Čačes le Jozef rozčhingerďa!“'
  nlg-nlg: Mi tana bona atamadira te vaevanea na pupulu ke, me ghilalaa kalea tua.
    Ge ghaghua, “Eo, gaia a nina pupulu tua a dalegu Joseph! Na maumanu asi tua te
    ghalatia matea me ghania. E utuni tua, a Joseph ke, ara ghalati sagisagia tua
    sokoa!”
  dgr-DOGNT: Jacob edeza ɂeè nàwhezhį̀ t'à hadı, “Dıı seza weɂeè hǫt'e! Tıts'aàdìı
    yedzį̀į̀hɂà t'à seza tàı̨hdlà sǫnı,” hadı.
  pes-OPV: 'پس آن را شناخته، گفت: «ردای پسر من است! جانوری درنده او را خورده است،
    و یقین یوسف دریده شده است.»'
  ron-1924: 'Иаков а куноскут-о ши а зис: „Есте хайна фиулуй меу! О фярэ сэлбатикэ
    л-а мынкат! Да, Иосиф а фост фэкут букэць!”'
  aui-aui: Na Jeikap akovina ikabi na iwona bo, “Wasina, mmkona natugu kana kwama!
    Ribiribi dipa itarunuyi. Oo-o, natugu! Ribiribi itainamiimiini.”
  ben-OBCV: তিনি সেটি চিনতে পেরে বললেন, “এটি আমার ছেলেরই আলখাল্লা! কোনো হিংস্র জন্তু
    তাকে গিলে ফেলেছে। যোষেফকে নিশ্চয় টুকরো টুকরো করে ফেলা হয়েছে।”
  lex-lex: 'La''pa Yakopa nloha-nlili rain di dewade niwra: “Hadi de a''nu rayanni,
    pora-dawra ra''an nan oleka wa, toto'' pa rlihir nana-rnai nian oleka Yusup wa.”'
  rgu-rgu: Yakob nita badu ria, boe ma ana nalelaꞌ tutiꞌ ana. Boe ma nataa nae, “Adoo!
    Ia nana tebe au ana ka badu na. Ta bubuluꞌ banda fuiꞌ ara sii raan nai bea. Adoo!
    Au ana ka maten so!”
  som-som: Wuuna gartay, oo wuxuu yidhi, Waa shuluggii wiilkayga. Bahal xun baa cunay
    isagii. Shakila'aan Yuusuf cadcad baa loo kala jeexjeexay.
  lat-VUC: 'Quam cum agnovisset pater, ait: Tunica filii mei est: fera pessima comedit
    eum, bestia devoravit Joseph.'
  aoi-aoi: Eneja kembirra nakina Jekaba nanga-rringka dakina akwa nanga-miringka Jawijiba-langwa
    dakina dumbala. “Yawa, ena-langwe-ka daka. Nenu-wardangume-ka kembirra yiningerriberriba
    yiningbala-da,” ni-yama nakina neniyuwangkwa. “Nenu-kuwarranguma arakba nakina-da,”
    ni-yama.
  eng-ASVBT: 'And he knew it, and said, It is my son’s coat: an evil beast hath devoured
    him; Joseph is without doubt torn in pieces.'
  mna-mna: 'Beso Israel ire mburu na, ikilaala to iso: “Waii, iŋgi lutuŋ ri mburu
    kini tau. Buzur saŋsaŋŋana sa ko ikani kek.”'
  ita-1885: 'Ed egli la riconobbe, e disse: Questa è la giubba del mio figliuolo;
    una mala bestia l''ha divorato; Giuseppe per certo è stato lacerato.'
  eng-LXXUP: And he recognized it, and said, It is my son’s coat, an evil wild beast
    has devoured him; a wild beast has carried off Joseph.
  eng-ULB: Jacob recognized it and said, “It is my son's clothing. A wild animal has
    devoured him. Joseph has certainly been torn to pieces.”
  spa-VBL: 'El padre la reconoció de inmediato y dijo: “¡Esta es la túnica de mi hijo!
    Algún animal salvaje debe habérselo comido. El pobre José ha sido despedazado,
    ¡no hay duda de ello!”'
  fra-_FOB: 'Et il la reconnut, et dit: C''est la robe de mon fils; une bête féroce
    l''a dévoré; certainement Joseph a été mis en pièces.'
  mal-mal: 'അവൻ അത് തിരിച്ചറിഞ്ഞു: “ഇത് എന്റെ മകന്റെ അങ്കി തന്നെ; ഒരു കാട്ടുമൃഗം അവനെ
    തിന്നുകളഞ്ഞു: യോസേഫിനെ പറിച്ചുകീറികളഞ്ഞു, സംശയമില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Yāqūb ne use pahchān liyā aur kahā, “Beshak usī kā hai. Kisī wahshī jānwar
    ne use phāṛ khāyā hai. Yaqīnan Yūsuf ko phāṛ diyā gayā hai.”
  suz-BL: मिनु मेको वा तशा “आं तौ आ फेक्‍शो वा बाक्‍‍त, दे तुइक्‍ता बाक्‍त। मिनु ब्‍वाकी
    ङा जन्‍तुमी मेको कली साइश्‍शा, नेक्‍ग्‍मे बाक्‍त” दे ङाक्‍माक्‍त। उत्‍पत्ती ३७:२०
  ita-1927: 'Ed egli la riconobbe e disse: “E’ la veste del mio figliuolo; una mala
    bestia l’ha divorato; per certo, Giuseppe è stato sbranato”.'
  ckb-ckb: 'ئەویش لێی ورد بووەوە و گوتی: «کەوای کوڕەکەمە! گیاندارێکی دڕندە خواردوویەتی،
    یوسفی پارچەپارچە کردووە.»'
  eng-BBE: And he saw that it was, and said, It is my son's coat; an evil beast has
    put him to death; without doubt Joseph has come to a cruel end.
  crx-NTPO: '''Et nayoolhts''it ''ink''ez ''utni, “Sye'' oodzoot ''unt''oh! Khuna-i
    ''ants''i yellhoh, ''aw nawh lhe''hoot''oh Joseph yabe'' yidalhch''ul.”'
  kan-OKCV: ಯಾಕೋಬನು ಅದನ್ನು ಗುರುತು ಹಿಡಿದು, “ಇದು ನನ್ನ ಮಗನ ಅಂಗಿ ಹೌದು, ದುಷ್ಟಮೃಗವು ಅವನನ್ನು
    ತಿಂದುಬಿಟ್ಟಿತು, ಯೋಸೇಫನನ್ನು ನಿಸ್ಸಂದೇಹವಾಗಿ ಸೀಳಿಹಾಕಿರಬೇಕು,” ಎಂದನು.
  bbb-bbb: Areme asoe buone fu gake fune ma fari fuone ijadufuo ugone fu abiemo ijene.
    Ijadufuo Jekafu fuka uri vijena nimekinu kiae, Ugone ige funeka fari none ijadufuo!
    Na vierafe buneka fanu kuriae taraeko ijiebe fari none ije bune saki dabe buvuase
    igana ugone bu dabe ijia aberevano kiae.
  tam-2017: யாக்கோபு அதைக் கண்டு, “இது என் மகனுடைய அங்கிதான், ஒரு கொடியமிருகம் அவனைக்
    கொன்றுபோட்டது, யோசேப்பு கிழிக்கப்பட்டுப் போனான்” என்று புலம்பி,
  spa-RV-1909: 'Y él la conoció, y dijo: La ropa de mi hijo es; alguna mala bestia
    le devoró; José ha sido despedazado.'
  ron-BTF: 'Şi a cercetat-o şi a spus: Aceasta este haina fiului meu; o fiară rea
    l-a mâncat; Iosif este fără îndoială rupt în bucăţi.'
  eng-WEBP: He recognized it, and said, “It is my son’s tunic. An evil animal has
    devoured him. Joseph is without doubt torn in pieces.”
  eng-FBV: His father recognized it right away and said, “This is my son's robe! Some
    wild animal must have eaten him. Poor Joseph has been ripped to pieces, no doubt
    about it!”
  nld-1939: 'Hij herkende het en zei: Het is het kleed van mijn zoon; een wild beest
    heeft hem verslonden; ach, Josef is in stukken gescheurd!'
  nch-BL: 'Huan quema Jacob quiixmatqui, quiijto: “¡Quena, yaya nopa iyoyo nocone!
    Se tecuani quicocototzqui huan quicuajqui.”'
  tfr-NTPO: Ĩya ga tjl̈ẽ ba kong ga «Kjwe bor wa shwong jl̈õe. Zröra äya kjl̈oshko
    sorë, ga uarae» l̈e.
  vie-1934: 'Gia-cốp nhìn và nói rằng: Aáy là áo của con trai ta đó; một thú dữ đã
    xé cấu nó! Quả thật Giô-sép đã bị phân thây rồi!'
  hin-CV: याकोब ने वस्त्र देखकर कहा, “यह मेरे पुत्र का ही वस्त्र है. किसी जंगली पशु
    ने उसे खा लिया है.”
  eng-OURB: He recognized it, and said, “It is my son’s coat. An evil animal has devoured
    him. Joseph [May he add] is without doubt torn in pieces.”
  spa-BES: 'Y viendo que era, dijo: Es la túnica de mi hijo; una malvada bestia lo
    ha matado; sin duda, José ha llegado a un final cruel.'
  tdx-tdx: Napota’e, le nanao ty hoe, Saron’ anako toy! Navorembore’ ty biby hako,
    tsy mikalafo te rinomidromitse t’Iosefe.
  vid-vid: Mhaza wa hewo nakalizela lila ikanzu, nakalonga, “Ena ng'hatu! Ndangijesa
    kota ne lunhwinhwi igongolo ling'hang'hale lya kisolo nalimdakula. Ndangukunda
    Yusufu kadumuligwa viwundewunde.”
  pwg-pwg: Ikitai da ivogiini ma ivona bo, “Weni tuna na natuku kana tarasovo! Ghamoghamo
    kayakayayina sago natuku ivowai. Vona bubuna da Josepa na ivi kutabedibediyanei!”
  eng-OKE: 'And he knew it, and said, It is my son’s robe; an evil beast hath devoured
    him: slain, slain is Joseph!'
  tha-KJV: บิ​ดารู้จักแล้วร้องว่า “​นี่​เป็นเสื้อลูกเรา สัตว์​ร้ายกั​ดก​ินเขาเสียแล้ว
    โยเซฟย่อยยับเสียแล้วเป็นแน่”
  por-BR-2018: 'E ele a reconheceu, e disse: A roupa de meu filho é; alguma fera selvagem
    o devorou; José foi despedaçado.'
  bco-bco: Iyaya꞉yo꞉ dinafa ba꞉da꞉sa꞉ga꞉ a꞉la꞉sio꞉, “A꞉, we ni so꞉waya꞉ helebeso꞉g
    o꞉mo꞉lo꞉b. No꞉ igo꞉la꞉sen noma꞉ sa꞉nda꞉sa꞉ga꞉ tabodo mo꞉no꞉lo꞉b” a꞉la꞉sio꞉.
  deu-ELO: 'Und er erkannte ihn und sprach: Der Leibrock meines Sohnes! Ein böses
    Tier hat ihn gefressen, Joseph ist gewißlich zerrissen worden!'
  ktm-ktm: Iy indroni kopwi ti pe ipe ihpah, “Tapa eriy, iy kurti kolson nedu tih.
    Se ka-an puyep hahrah tadan pe hati iy imet pe handrani iy.”
  caa-caa: 'Pero conda e Jacob uwira e bꞌujc cay aru y che: “Bꞌan. Jax ubꞌujc nisitz.
    Cꞌujxa umen inteꞌ nuxi animal”, che e Jacob.'
  eng-WYC-2018: And when the(ir) father had known it (to be such), he said, It is
    the coat of my son; a wild beast full wicked hath eaten him (or a wicked wild
    beast must hath eaten him); a beast hath devoured Joseph.
  epo-epo: 'Kaj li rekonis ĝin, kaj diris: Ĝi estas la vesto de mia filo! sovaĝa besto
    lin formanĝis! disŝirita estas Jozef!'
  uig-PIN: 'U uni tonup: — Bu dǝrwǝⱪǝ mening oƣlumning toni ikǝn; bir wǝⱨxiy ⱨaywan
    uni yǝp kǝtkǝn ohxaydu; xübⱨisizki, Yüsüp titma-titma ⱪiliwetiliptu! — dedi.'
  beo-beo: Ya:igobe da amo abula dawa:i galu. E amane sia:i, “Amo da Yousefe ea:.
    Gasonasu ohe fi da nagofe Yousefe medole legele ea da:i dadegale fasi dagoi.”
  tpi-OTNT: Papa i luksave long saket na i tok olsem, “Yes, em saket bilong Josep,
    pikinini bilong mi. Wanpela laion samting i kilim em pinis, na kaikaim em olgeta.”
  hau-SA: Ya gane shi, sai ya ce, “Rigar ɗana ne! Waɗansu mugayen namun jeji sun cinye
    shi. Tabbatacce an yayyaga Yusuf.”
  udu-udu: 'Dhali a’di nyiṯẖki a’di mo dhali o gwo mo ki: A’di ta burrinyen turga/
    gi ya/m pem mo. A’di be ’koshkina toŋgwap̱i/ mo ’te/ be. Gwo jin minu dhaŋ goma
    Yuusup̱ p̱iyi’d mo haali/ a’di idherkina to bwa ka gwap̱i/ mo.'
  uig-LAT: 'U uni tonup: — Bu derweqe méning oghlumning toni iken; bir wehshiy haywan
    uni yep ketken oxshaydu; shübhisizki, Yüsüp titma-titma qiliwétiliptu! — dédi.'
  nde-nde: Lakanye walibona liyilo wathi, “Lijazi lendodana yami. Udliwe yisilo esesabekayo.
    Ngempela uJosefa usedlithizwe waba yizicucu.”
  ton-ton: Pea ne ʻilo ia, ʻo ne pehē, “Ko e kofutuʻa ia ʻo hoku foha; kuo kai ia
    ʻe he manu fekai; kuo haehae nai, ʻo fakaikiiki ʻa Siosefa.”
  ces-1613: 'A on poznav ji, řekl: Sukně syna mého jest; zvěř lítá sežrala jej, konečně
    roztrhán jest Jozef.'
  eko-eko: 'Ezirayeele khufwahamu khuri: “Ajapi ya mwanaka! Khweele-khweele nyama
    yoohusuti yeetta omuula khunrafuna.”'
  nss-nss: Yiy ituluwaniy pe ipa, “Ara koyau ata noru kamai! Andre hamou puyap kintingundrun
    pe kintamumuruwe yiy!”
  eng-WMB: He recognized it, and said, “It is my son’s tunic. An evil animal has devoured
    him. Joseph is without doubt torn in pieces.”
  tam-TCV: யாக்கோபு அதைக்கண்டு, “இது என் மகனுடைய மேலுடைதான்! ஏதோ ஒரு கொடிய மிருகம்
    அவனைக் கொன்று தின்றிருக்க வேண்டும், யோசேப்பு நிச்சயமாகத் துண்டுதுண்டாகக் கிழிக்கப்பட்டிருப்பான்”
    என்றான்.
  ceb-ULB: Nailhan kini ni Jacob ug miingon, “Bisti kini sa akong anak. Gitukob siya
    sa ihalas nga mananap. Sigurado gayod nga gikunis-kunis niini si Jose.”
  mkn-mkn: Lia ame itu baju, ju Yakob langsung kanál. Tarús dia manyao bilang, “Aduuu!
    Ini memang beta pung ana pung baju. Tar tau binatang utan su rabe sang dia di
    mana. Awee! Beta pung ana su mati!”
  nce-nce: Na bu ëho hwi sle tlole na gali tlome, “O nëgalifee. Maseiwafee. Bobë nëbabë
    ëhofe. Waluju mago kleli wahi tlefee.”
  pol-UBG: 'A on rozpoznał ją i powiedział: To jest szata mego syna, pożarł go zły
    zwierz. Józef na pewno został rozszarpany.'
  agr-agr: 'Tama Jacob diistakama niina uchiji nugkutaijin wainkauwai, nunik chichaak:
    “¡Ehe juju jáanchia juka mina uchigdauwai!” tiuwai. Tusa chichaak: “¡Kuntin kajen
    pegkegchau aina nunú yuwae imatika shiig ichiajana!” tau.'
  kyc-kyc: Leyamisa baame ikinyinginya doko lao kandapala lao, Kinyi doko banya doko
    lamo. Mena rae lengeme pyao injalya injana pyuo nao kaemi lyamo, leya.
  urd-GVU: یعقوب نے اُسے پہچان لیا اور کہا، ”بےشک اُسی کا ہے۔ کسی وحشی جانور نے اُسے
    پھاڑ کھایا ہے۔ یقیناً یوسف کو پھاڑ دیا گیا ہے۔“
  deu-1912: 'Er erkannte ihn aber und sprach: Es ist meines Sohnes Rock; ein böses
    Tier hat ihn gefressen, ein reißendes Tier hat Joseph zerrissen.'
  ntj-ntj: Nyangka mularrpartu nyangu ngurrkarntaralpi watjarnu, “Yuwa, mularrpa ngayuku
    katjaku-ra kawutu ngaanya. Wiya-kulila-lu ngupanulu patjarnu ngalangu wiyarnu.”
  row-row: Yakob mete badꞌu a ma, nahine neuꞌ ena. Nataa nae, “Aweee! Memaꞌ ia au
    ana ngga badꞌu na. Mitaꞌ mae banda fui ra raa e sia bee ena. Aweee! Au ana ngga
    mate ena!”
  kan-2017: ಯಾಕೋಬನು ಅದರ ಗುರುತು ಹಿಡಿದು, “ಈ ಅಂಗಿ ನನ್ನ ಮಗನದೇ ಹೌದು, ಕಾಡುಮೃಗವು ಅವನನ್ನು
    ಕೊಂದು ತಿಂದು ಬಿಟ್ಟಿದೆ. ಯೋಸೇಫನನ್ನು ಸಂದೇಹವಿಲ್ಲದೆ ಸೀಳಿಹಾಕಿರಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci iaganɨlu agaŋ hadi hɨlahɨla hutesɨ agadɨ igavɨla abami. Na iadɨ
    ninaŋ Josepɨ dɨ hadi hɨlahɨla hutesɨ uami. Sudɨ iŋam akua iava agɨcɨkɨlacɨkɨla
    na fɨhalalɨ uami.
  tgo-tgo: Mbaŋa Jeikob i thuwe wagiyawe kaero iŋa, “Naruŋguma Josep ghakwama ghayaboyabo
    iyake! Emunjora mbwanjam tagaithɨ mendava i tagavamare na i tenɨghan.”
  yap-yap: Me poy Israel ni ireram fare mad, me ga’ar, “Ir e fen. Ba gamanman ni malboch
    e ke li’. Fakag i Josef e kan popof!”
  tet-tet: Naree nola faru nia, Yakob natene kedan. Nia dale naꞌak, “Adeei! Neꞌe nanis
    haꞌukaan oan farun. Asu fuik sira karin nia tiꞌan! Adeei! Haꞌukaan oan mate tiꞌan!”
  hlt-MCSB: Te vaengah himbai te a hmat tih, “Ka capa kah angkidung la he, Joseph
    te mulhing boethae loh pat pat a ngaeh coini,” a ti.
  mdy-ETH: ዓዴ ፔኤኮ ናዖ ዓፒሎታሢ ዔራዖ፦ «ጎኔ ሃይ ዒዛ ዓፒሎኬ፤ ፔቴ ፑርታ ቦዖ ዒዛ ዎዼኔ፤ ታ ናዓሢ ዮሴፔ ቦዖ ዳርዚ
    ሙዔኔ» ጋዓዖ፥
  twi-ASANTE: Wɔn agya hunuiɛ ampa, kaa sɛ, “Nokorɛ, ɛyɛ me ba Yosef atadeɛ! Aboa
    bi akye no awe. Ampa ara sɛ, aboa ko no atete Yosef ɛnam pasaa.”
  mwc-mwc: I kita taveyei, ba i wona, “Aeee, kona mom kana gara! Natuku Joseph garagara
    aba payapaya bikokonina i sika bigarugarui!”
  bhl-bhl: 'Dangsomeliwi, alew e diw atemeko, bokolomele: “Fein! Nakalem min em asolow
    ilim ete te!”, angomi, gaanin fian keko, bokolomele: “Ibo! Nakalem min em asolow
    ilim ete kai! Kut samal ite nem min Yosew elo an wane kembiliw sako!”, angeko,
    olse kale.'
  con-NTPO: 'Jacobni nepisi tsama attepa su: “Ju, ña du''shu ondiccu''je tsu. Nane
    ttesi tsu tisema fi''ttipa an.”'
  eng-WEBU: He recognized it, and said, “It is my son’s tunic. An evil animal has
    devoured him. Joseph is without doubt torn in pieces.”
  bnp-bnp: E Iakop i matakilalea a varakia, lakea i ta maea, “Muholi hateka! A varakia
    ne tugu e Iosep. A livoa hateka tara i rabalakia, i kararapea e Iosep.”
  wal-wal: Yaagin maayuwaa i eridi, “Hagee ta na7aa maayuwaa! Iita do7i a mirggiis.
    Yooseefi tumakka zaazettiichchiis” yaagiis.
  mgh-mgh: 'Ni Yakopi ahoona wiira phi yeeyo ni aheera: Ila ihancu ila ya mwanaka!
    Nsene nihonhasara. Yusufu hokhuriya!'
  acu-NT: 'Tura chichaman akupkaramtai, Jacob entsatin wainak nekaa: —Nekas uchiru
    entsatirintai. ¿Pachim yuwachiash? —timiayi.'
  spa-PDDPT: 'Él la reconoció y exclamó: ¡Es la túnica de mi hijo! Alguna mala bestia
    lo devoró. ¡Sin duda José fue destrozado!'
  gun-gun: 'Ha''e gui tuu kamixa puku oexa kuaa vy aipoe''i: — Xera''y mba''e rima.
    Vixo ka''aguy regua rima ho''u ra''e. Anhetẽ José omondoropa ''rã ra''e — he''i.'
  agu-BL: 'Itzun yi cwe''n techal wutzile''n Jacow wutz yi be''ch tetz yi cy''ajl,
    nintzun taltz: “I''tz. Ya''stzun be''ch tetz yi tal incy''ajl. Alonin bin scyetz
    smaron txuquila''tz mbajsan tal incy''ajl,” stzun wutzile''n Jacow bantz.'
  eng-PEV: Jacob looked at the coat, and he knew that it belonged to Joseph. So he
    said, “Yes, that is my son’s coat.” And Jacob saw the blood on that coat, so he
    said, “I know what happened. A wild animal ate Joseph. Yes, that animal tore him
    into little bits.”
  ilo-ULB: Nabigbig ni Jacob daytoy ket kinunana, “Kawes daytoy ti anakko. Inalun-on
    isuna ti narungsot nga ayup. Awan duadua a napirsapirsayen ni Jose.”
  kpg-kpg: Jacob ga modongoohia ia ga helekai, “Uaa, go di gahu o maa. Nia manu lodo geinga
    gu daaligi a mee. Dagu dama go Joseph gu hahaahi hua hagaligiligi!”
  uig-ARA: 'ئۇ ئۇنى تونۇپ: ــ بۇ دەرۋەقە مېنىڭ ئوغلۇمنىڭ تونى ئىكەن؛ بىر ۋەھشىي ھايۋان
    ئۇنى يەپ كەتكەن ئوخشايدۇ؛ شۈبھىسىزكى، يۈسۈپ تىتما-تىتما قىلىۋېتىلىپتۇ! ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba ɛnɛpəl bi, k''oloku: «Bərumus ba wan kem bɔ! Wɛsɛm wɔlɔma wɛlɛc
    wɔsɔm kɔ! Wɛsɛm wɛwatəri-watəri kɔ!»'
  bps-bps: Na dilè Dyékob i klaweh én, na manan, “Hae, ku Dyosif ani. Nun kè beg lmanaf
    di bnas mati kenen, na sankan i lawehan.”
  mbs-mbs: Kinilala din te yan se saol i Jose, aw minikagi sikandin, “Ee, kandin ini.
    Inimetayan sikandin te mebolot menenanap te kebenesan, aw kinaen se lawa din.”
  tof-tof: Zeikob emzyatórr da we bóktanórr wagó, “Ó, oyane! Kürü olom Zosep syórr
    angórróna! Darrü molpokodó nurr lara kuri elónge!”
  sus-sus: Yaxuba naxa na donma kolon, a fa a fala, «N ma di xa donma na a ra! Wula
    sube xaaɲɛ nde bara n ma di Yusufu faxa! A bara a ibɔɔ!»
  pon-2006: Seikop kadehdehte me iei, e ahpw nda, “En nei pwutako eh likowo met! Mahn
    lawalo me kemehla; mahn kommwad me kangala.”
  jae-jae: Ma eŋ kêjala gêŋ tau ma kêsôm gebe “Latucnê ŋakwêgoc. Bôc sec teŋ kêkac
    Josep popoc ma geŋ eŋ biŋŋanôgeŋ.”
  ksd-ksd: 'Ma i ga gire ilam ia, ma i ga biti: A kolot kai natugu; a kaina leing
    i tar en ia, a dovotina i tar kadakadal varbaiane Iosep.'
  tur-YTC: Yakov onu tanıdı ve “Oğlumun giysisidir” dedi. “Vahşi bir hayvan onu yemiş.
    Yosef’i kesin parçalamış.”
  bel-N: 'I ён пазнаў яго, і сказаў: “Шаты сына майго. Дзікі зьвер зьеў яго, разьдзіраючы;
    разьдзёрты Язэп”.'
  grc-BRENT: Καὶ ἐπέγνω αὐτὸν, καὶ εἶπε, χιτὼν τοῦ υἱοῦ μου ἐστί· θηρίον πονηρὸν κατέφαγεν
    αὐτόν· θηρίον ἥρπασε τὸν Ἰωσήφ.
  ind-AYT: Dia mengenalinya dan berkata, “Ini jubah anakku! Seekor binatang buas memangsanya!
    Yusuf pasti sudah tercabik-cabik!”
  lid-lid: Eme iy anya, “I dah ta naduk le ai. Josep badeh ndramak handru, rayah katin
    haka ndriliu badeh ndrasadi iy ma ndrani iy.”
  nya-nya: Iye anawuzindikira ndipo anati, “Ndi mkanjo wa mwana wanga umenewu! Nyama
    yakuthengo yolusa yamudya. Mosakayika, mwana wanga Yosefe wakhadzulidwa.”
  hrv-hrv: 'Prepozna je on pa reče: “Haljina je moga sina! Divlja ga je zvijer rastrgla!
    Na komade je Josip rastrgan!”'
  mps-mps: Ayago te ugwa sulama, koneyu, tama te po wai, “Awe. Te ugwa te Josepgo
    ugwa dao. Te dwai uni hasa me deligo aga elama, tama aga tigidali tula silai sualio,”
    wali.
  llg-llg: Nita badu ndia, boe ma Yakob nalela tuti kana. Boe ma, nataa nae, “Awii!
    Memak au anang badun ia. Taa bubuluk banda fui ana sii nalan neme bee. Awii! Au
    anang maten so!”
  tpi-tpi: Papa i luksave long saket na i tok olsem, “Yes, em saket bilong Josep,
    pikinini bilong mi. Wanpela laion samting i kilim em pinis, na kaikaim em olgeta.”
  dan-1931: 'Da så han efter og udbrød: “Det er min Søns Kjortel! Et vildt Dyr har
    ædt ham! Josef er visselig revet ihjel!”'
  vie-OVCB: 'Gia-cốp nhận ra áo của con nên than rằng: “Đúng là áo của con ta. Một
    con thú dữ đã xé xác và ăn thịt nó rồi. Giô-sép chắc chắn đã bị xé ra từng mảnh
    rồi!”'
  lbk-lbk: Inmatonana chi ke na't kanan, “Wen, tet-ewa'y kakhayna na! Da! Ya ke pinatey
    si atap ay enkik-iwi. Ya ke cha pet khinislakhislay nan awak Jose ay anakko!”
  guj-2017: યાકૂબે તે ઓળખીને કહ્યું, “તે મારા દીકરાનો ઝભ્ભો છે. કોઈ જંગલી પશુએ તેને
    ફાડી ખાધો છે. ચોક્કસ યૂસફને ફાડી ખાવામાં આવ્યો છે.”
  byr-byr: '@see-verse:GEN.037.032'
  awx-awx: Iniwä täwixu uxwämbälunin kake “O, wawakngale täwik tinggak. Kälaptukgä
    alänguke yahandeke nakin,” yakut.
  pon-2006A: Seikop kadehdehte me iei, e ahpw nda, “En nei pwutako eh likowo met!
    Mahn lawalo me kemehla; mahn kommwad me kangala.”
  por-BRBSL: 'Ele a reconheceu, e disse: “É a túnica de meu filho”. Um animal maligno
    o devorou. José está, sem dúvida, despedaçado”.'
  aly-aly: Artwamp Jacob ra alhengk-arek, “Alerey atyenh-kenh yanhan! Arnkwa arlkeny-angketyarr
    atharl alhengk-areyel, atnwenth ahelengkwel renh arlkwek apek!”
  cth-cth: A na pa ni a nout teh, ka capa e angkidung doeh. Moimatheng buetbuet touh
    ni a kei toung hah tayaw. Joseph hah vekrasen lah a hruek toe telah ati.
  twi-twi: Wɔn agya hui, na ɔkae se, “Nokware, ɛyɛ me ba Yosef atade! Aboa bɔne bi
    akyere no awe. Ampa ara, aboa ko no atetew Yosef nam pasaa.”
  hlt-hlt: Te vaengah himbai te a hmat tih, “Ka capa kah angkidung la he, Joseph te
    mulhing boethae loh pat pat a ngaeh coini,” a ti.
  tbz-SIM: 'Kòo dì bɑntɛ́, kɛ dɔ̀: M birɛ yɑɑ̀bòrì ndi. Musĩ̀mmù mɑmù muù ò pĩ nkɛ
    cɑ̀ɑ́kɛ́.'
  msy-2020: Ezɨ afeziam korotiar dirir kamɨn ganigha fogha kamaghɨn mɨgei, “Are, kar
    Josepɨn korotiam. Laionɨn tam ti nan otarim mɨsoghezɨ an aremezɨ, a ti bar anemeghama.”
  txq-txq: Yakob namumula basak ka badu naa, boe ma nalelan tutik ka. De ana naselu
    nae, “Awii! Ia memak au anang badun. Mitak mae banda fuir sii rakalulutun numa
    bee. Awii! Au anang maten ena!”
  aaz-aaz: Ankius baru naan ate, naiꞌ Yakop nahiin nain je neu in aanh ee baru. Onaim
    in nataah am nak, “Airoo! Batuur, au aanh ee in baur gui es reꞌ ia. Ka tahiin
    neu muiꞌ fui ngguin npius niis ne et mee. Airoo! Au aanh ee nmate nrair!”
  azb-azb: 'O, paltarı tanıyıb dedi: «Bu, oğlumun paltarıdır; yəqin onu vəhşi bir
    heyvan yeyib. Həqiqətən, Yusif parçalanıb».'
  eng-DBY: 'And he discerned it, and said, [It is] my son''s vest! an evil beast has
    devoured him: Joseph is without doubt rent in pieces!'
  hin-2017: उसने उसको पहचान लिया, और कहा, “हाँ यह मेरे ही पुत्र का अंगरखा है; किसी
    दुष्ट पशु ने उसको खा लिया है; निःसन्देह यूसुफ फाड़ डाला गया है।”
  wol-KYG: 'Yanqóoba xàmmi ko, daldi ne: «Sama mbubbu doom a moos! Éey waay, rabu
    àll kay moo daggate Yuusufa, yàpp ko!»'
  swp-swp: To i nuatulobai eo i ene, “Ina ta natugu tau ana lulu ede, suisui manamanabalana
    esau ie ai, mamohoi Iosepa i purisigorigori!”
  bjr-bjr: Yakooboofa mi qamunnana qafamaseenoo qinau. Qini qimaaku qamunna maridanoo.
    Kaasau aandau fannoo qini faiqi Yooseefaana arusee rakeekaammaseenoo fee qinau.
  eng-YLT: And he discerneth it, and saith, 'My son's coat! an evil beast hath devoured
    him; torn — torn is Joseph!'
  kne-kne: Naimatonan ama da ay dagos yan kanana, “Siya met! Ay kambaw binisngibisngit
    ya kinan di maangat ay animal si Jose ay anak ko!”
  wat-wat: Amasi i kitakinaniya keta i iyavisiya i bwaduwa, “Ika. Natuku kana kwame.
    Yomuyomu-wanawanaki i kaniya. O natuku! Yomuyomu-wanawanaki i tanabwegabwegiya.”
  heg-NTPO: Ngat net kaod na kon, Yakob tanan meman. Kon nam un siut noan, “Idaah!
    Ni meman baktebes auk anang nga kado la. Taan le hmukit huin nas pius tele un
    son se ola nia ka! Ida loo! Auk anang nga mate son.”
  ptu-ptu: 'Tappana napahessa Yakub indo baju, iya nauam: “Tungka iam too inde bajunna
    änä''ku, mannassa pa''dem tia, puham nasakka anna nasepä''-sepä''i olo''-olo''
    to peande.”'
  bzd-NTPO: 'Eta̱ Jacob tö iché: “¡Tö́, i'' dör ye'' alà datsi''! Iyiwak sulusi wé̱sele
    tö ye'' alà ttéwa̱ katéwa.”'
  kwf-kwf: Ma sa Jakob ka lia saiana toꞋongi neꞋeri ma nia ka fata Ꞌuri, “ꞋIu, toro
    nia naꞋa niniꞋa. Ngela nau niniꞋa ta ru ꞋaeꞋaela nini saungia ka mae naꞋa! Ta
    taꞋi ru Ꞌania ka sui naꞋa.”
  eng-WYC-2017: And when their father had known it, he said, It is the coat of my
    son; a wild beast full wicked hath eaten him; a beast hath devoured Joseph.
  eng-WMBB: He recognised it, and said, “It is my son’s tunic. An evil animal has
    devoured him. Joseph is without doubt torn in pieces.”
  spp-spp: Ka *Yakuba si ku wíi mà ku ta u jyaŋi Yusufu woge ki. Maa jwo «Ei! mii
    jyaŋi vàanntinŋke ku ɲyɛ ŋke! Sige yaage kà k'à u cû maa u sulugo sulugo amɛ.»
  aey-aey: Odocob eu fimei uqa maden, “O ija melami uqana lotoc. Dool cus oso uqa
    jeudia. Mele bahic Josef tatali calcaldoia,” en.
  urd-GVH: याक़ूब ने उसे पहचान लिया और कहा, “बेशक उसी का है। किसी वहशी जानवर ने उसे
    फाड़ खाया है। यक़ीनन यूसुफ़ को फाड़ दिया गया है।”
  rug-rug: Meke doṉo gilania Zekopi si asa, meke zama, “Uve, tanisa tugo si hie!”
    gua si asa. “Gina kaiqa kurukuru pinomo na garata va umumia meke gania se Zosepa,
    sa tuqu koreo,” gua si asa.
  gaz-gaz: Innis qoloo sana beekee, “Kun qoloo ilma kootii ti! Bineensa hamaatu isa
    nyaate. Dhugumaan Yoosef ciccirameera” jedhe.
  fra-LSG: 'Jacob la reconnut, et dit: C’est la tunique de mon fils! une bête féroce
    l’a dévoré! Joseph a été mis en pièces!'
  gnn-gnn: Bala ŋayi Djaykupthunydja yuwalknha yana nhäŋalana, dharaŋarana ŋunhi girriny'tja,
    bala waŋana bitjarrana, “Dhuwalanydja ŋarrakalaŋuwuna gäthu'wu girri'. Wanhakana
    dhika ŋarrala gäthunydja Djotjiptja? . . . liŋguna rakunynha? . . . bilina bumara
    dhakaṉguŋalana wakinŋuyuna wäyindhu?”
  yal-yal: Yaxuba yi domaan kolon. A yi a fala, a naxa, “N ma diina domaan na a ra!
    Sube xaɲɛna nde bata a faxa! A bata Yusufu yibɔ!”
  gum-gum: 'Inchen Jacobpe trunun nebua ashippe: —Nuiwein køn chibig køn. Kan namig
    usha webarrua kemøra, pitis mara, mainrrun— cha.'
  iou-iou: Ude iwet yabäŋirä nanitä kaŋpäŋ yäŋkuk; Wära! Ŋo bureni nanakna Josep täŋo
    tek yäk. Tom ägwäri kubätä utpäŋ nak yäŋ nadätat yäk.
  haw-1868: Ike mai la kela, i mai la, Oia, o ke kapa no ia o ka'u keiki; ua pau o
    Iosepa i ka ilio hihiu, oiaio no, ua haehaeia o Iosepa.
  arb-NAV: 'فَتَعَرَّفَ يَعْقُوبُ عَلَيْهِ وَقَالَ: «هَذَا قَمِيصُ ابْنِي. وَحْشٌ
    ضَارٍ افْتَرَسَهُ وَمَزَّقَهُ أَشْلاءَ».'
  adz-adz: Raman isruꞌgin da ini, “Hai, dzi narunggangꞌ ngarukui gan arangan ani.
    Apu buman mangan igara arangan funub da itsiar fafarab da iga sib. O dzi narunggangꞌ
    Yosef!”
  ewe-ewe: Wo fofo kpɔe dze sii enumake. Efa avi gblɔ be, “Ɛ̃, vinye ƒe awue. Lã wɔadã
    aɖee lée; eme kɔ ƒãa be lã wɔadã aɖe vuvu Yosef.”
  eng-LEE: And he recognized it, and said, it is my son's coat; an evil beast hath
    devoured him; Joseph is surely torn in pieces.
  gvn-gvn: '@see-verse:GEN.037.032'
  nna-nna: Yirrirni. “Yijarla pala ngajumilimili partanymili, Joseph-mili! Kuwiyilu
    kulikatalu nganiyi!”
  asm-FB: যাকোবে চোলাটো চিনি পায় ক’লে, “এইটো মোৰ পুত্ৰৰেই চোলা হয়; কোনো হিংস্র জন্তুৱে
    তাক খালে; নিশ্চয়ে জন্তুটোৱে যোচেফক ডোখৰ ডোখৰ কৰি ফালি পেলালে।”
  sus-A: يَشُبَ نَشَ نَ دٌنمَ كٌلٌن، عَ قَ عَ قَلَ، «ﭑ مَ دِ شَ دٌنمَ نَ عَ رَ! وُلَ
    سُبٍ شَاحّ ندٍ بَرَ ﭑ مَ دِ يُسُقُ قَشَ! عَ بَرَ عَ عِبْو!»
  fra-SBL: 'Il la reconnut et dit : « C''est la tunique de mon fils. Un animal malfaisant
    l''a dévoré. Joseph est sans doute déchiré en morceaux. »'
  hbo-hbo: וַיַּכִּירָ֤הּ וַיֹּ֙אמֶר֙ כְּתֹ֣נֶת בְּנִ֔י חַיָּ֥ה רָעָ֖ה אֲכָלָ֑תְהוּ
    טָרֹ֥ף טֹרַ֖ף יֹוסֵֽף׃
  shp-NTPO: 'Jaskáakin yoikana oinxon, jawen bake Josekan tari onantaanan, Jacob iká
    iki: “Ja riki nokon bake Josekan tari, ja pimís yoinanin piara ibirai”, iki.'
  eng-WYCLIFFE: And whanne the fader hadde knowe it, he seide, It is the coote of
    my sone, a wielde beeste ful wickid hath ete hym, a beeste hath deuourid Joseph.
  piu-2006: '@see-verse:GEN.037.032'
  pjt-pjt: Ka Jacobalu nyakula ngurkantanu munu wangkangu, “Uwa, mulapa upukuta paluṟuṯu.”
    Munu puḻkaṟa urulyaraṟa wangkangu, “Tjinguṟu mulapa inuṟa pikaṯingku patjaṉu ngayuku
    katja. Ngaḻṯutjara, ngalkulanti wiyaṉu.”
  cwe-cwe: Yakobo kaimanya ing'hanzu kalonga, “Iyo yake! Mng'onyo wa kumbago kamgwila
    na kamuja. Yosefu kanyomholigwa vihande vihande!”
  bgs-bgs: Igkilala i Jacob na tô gó tô umpak i Jose, asta igkagi sikandin, na mà
    din, “Óó, kandin gó ni. Igmatayan basì ka magani mannanap ka kabánnássan, asta
    igkan tô lawa din.”
  kik-kik: Nake akĩmĩmenya, akiuga atĩrĩ, “Nĩ kanjũ ya mũrũ wakwa! Nyamũ njũru nĩĩmũrĩĩte.
    Ti-itherũ Jusufu nĩarĩkĩtie kũũragwo, agatambuurwo icunjĩ.”
  ksr-ksr: 'Kaeŋ jegi iima gosiŋ kokaeŋ jero: “Koi ii meranaanoŋ malekuga. Oro kawalia
    moŋnoŋ mono japaleleŋ qero komuro gogoro. Oŋanoŋ, Joosef ii kitomitoro borombooroŋ
    kolooro.”'
  fra-NCL: 'Jacob la reconnut et dit : « C’est la robe de mon fils ! Une bête féroce
    l’a dévoré ! Joseph a été mis en pièces ! »'
  cek-AK: Anih mah maat moe, Hae loe ka caa ih laihaw boeh ni! Anih loe moisan mah
    ni kaek boeh; Joseph loe moisan mah taprawt pet pet boeh hae loe, tiah a thuih.
  xla-xla: Epalati Yokobtapo tluka eye woloma natipo malanatipame epo atlaiyo, “Yao,
    ikadepe iye na꞉ maseyemala tlukapo. Pona꞉malamana, moko esemalatapo ya꞉ye yumme
    deyo,” diyo.
  cuk-cuk: 'Jacob dakdegu e-machi-mola, weyob sogded: “¡Eye, we an-machi-mor-suidi!
    An-machi ibmar-dula-sapurbalid-ursilidse gullesad.”'
  uig-CYR: 'У уни тонуп: — Бу дәрвәқә мениң оғлумниң тони екән; бир вәһший һайван
    уни йәп кәткән охшайду; шүбһисизки, Йүсүп титма-титма қиливетилипту! — деди.'
  pma-pma: Kei lesi, lei kilea ka viteni vit, “!Anatin eli, onen varei! !Tirendan
    tai rali vahas natkuli, ka kani li varei vus!”
  tel-2017: అతడు దాన్ని గుర్తుపట్టి “ఈ అంగీ నా కొడుకుదే, ఏదో ఒక క్రూర జంతువు వాణ్ణి
    చంపి తినేసింది. తప్పనిసరిగా అది యోసేపును చీల్చేసి ఉంటుంది” అన్నాడు.
  hat-BSA: 'Li te egzamine li e te di: “Se vètman fis mwen an. Yon bèt sovaj gen tan
    devore li. Joseph vrèman gen tan chire an mòso!”'
  bxh-bxh: Tamadi leli ya ita lobahi na ya liba, iyen, Ii–, natugu ana leli! Nuwana
    suisui anꞌannalidi ti nali puliti!
  kos-kos: El akilenak ac fahk, “Aok, ma lal! Kalem lah kosro sulallal ah unilya.
    Joseph, wen nutik, el seseyuki!”
  hbo-WLC: וַיַּכִּירָ֤הּ וַיֹּ֙אמֶר֙ כְּתֹ֣נֶת בְּנִ֔י חַיָּ֥ה רָעָ֖ה אֲכָלָ֑תְהוּ
    טָרֹ֥ף טֹרַ֖ף יוֹסֵֽף׃
  ibo-ibo: Ọ matara na ọ bụ ya, sị, “E, nke a bụ uwe nwa m nwoke. Ajọ anụ eriela ya.
    Anụ ọhịa adọkasịala Josef nʼezie.”
  ory-ory: ତହିଁରେ ସେ ତାହା ଚିହ୍ନି କହିଲେ, “ଏହି ଅଙ୍ଗରଖା ତ ମୋʼ ପୁତ୍ରର; କୌଣସି ହିଂସ୍ରକ ଜନ୍ତୁ
    ତାହାକୁ ଖାଇ ପକାଇଅଛି, ଯୋଷେଫ ନିଶ୍ଚୟ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ ବିଦୀର୍ଣ୍ଣ ହୋଇଅଛି।”
  wmt-wmt: '@see-verse:GEN.037.032'
  chk-chk: Iwe, Jakop a sileni ewe üf o apasa, “Ei üf wesewesen üfen nei we, eman
    manmwacho a ochei. Ellet, inisin Josef a tatakis.”
  ssd-ssd: 'Yakob nu tawi ta kaŋgermba katesemba sakina: Son. Tawi te nu tuku tawi.
    Yiŋe kiŋo ta agaŋmor ŋguikok andeŋge balemba make purpurmba nyina ŋgina.'
  rop-rop: En Jeikob bin tok, “Yuwai! Mi sabi orait! Tharran blanga main boi Josef!
    Wailwan enimul bin kilim im en dagat im!”
  ukr-1871: 'І впізнав, і каже: Одежа сина мого! Зьвір лютий іззїв його, зьвір ухопив
    Йосифа.'
  eng-AOI: Jacob looked at it and he recognized Joseph's coat. “Yes, it is his! A
    wild animal has killed him,” the old man said. “It has torn him to pieces!”
  yon-yon: Ye darobe wedmekore yedmoon “Oo anam, ne dana yebkad doboob kei! Arud awaan
    dingkan mamaambed ayoon kii! Anam Yosef kuu aye bunge aniwen!” andoon.
  bch-bch: Ta tamad igera ga iuatai ngan ta ikeo, “Tautaunga. Eine natug ele pononga
    mamarae! Kado masilau saksak eta ipaeabu ngan Iosep ga imate.”
  deu-1951: 'Und er erkannte ihn und sprach: Es ist meines Sohnes Rock! Ein böses
    Tier hat ihn gefressen! Joseph ist gewiß zerrissen worden!'
  eng-JPS: 'And he knew it, and said: ''It is my son''s coat; an evil beast hath devoured
    him; Joseph is without doubt torn in pieces.'''
  ubr-ubr: Jacob on natun an bai takwakwaren it tiwag isagob ato iyau, “Dura bag!
    Nin on yau natu Joseph an bai takwakwaren. Rega an kuke tutuenis fani siyasubun.
    Yau natu Joseph on sisafefai gugud imatar ato siyan.”
  srp-1865: 'A on je pozna i reèe: sina je mojega haljina; ljuta ga je zvjerka izjela;
    Josif je doista raskinut.'
  lug-lug: N’akyetegereza n’agamba nti, “Kye kyambalo kya mutabani wange! Ensolo enkambwe
    yamulya. Ddala Yusufu yataagulwataagulwa.”
  heb-heb: ויכירה ויאמר כתנת בני חיה רעה אכלתהו טרף טרף יוסף׃
  ben-IRV: তিনি চিনতে পেরে বললেন, এত আমার ছেলেরই পোশাক; কোনো হিংস্র জন্তু তাকে খেয়ে
    ফেলেছে, যোষেফ অবশ্য খণ্ড খণ্ড হয়েছে।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਪਹਿਚਾਣ ਕੇ ਆਖਿਆ, ਇਹ ਮੇਰੇ ਪੁੱਤਰ ਦਾ ਚੋਲਾ ਹੈ। ਕਿਸੇ ਬੁਰੇ ਜਾਨਵਰ
    ਨੇ ਉਸ ਨੂੰ ਪਾੜ ਦਿੱਤਾ ਹੈ। ਹਾਂ, ਯੂਸੁਫ਼ ਜ਼ਰੂਰ ਹੀ ਘਾਤ ਕੀਤਾ ਗਿਆ ਹੈ।
  tkr-tkr: 'Dekık''le tanalinbı qıvats''ı eyhen: – İn tanalinbı yizde duxaynbıvud!
    Mana bahalne həyvanın orxhun ixhes! Hək''erar Yusuf qodu-soduvur!'
  mwp-mwp: Nuydh nanga ngurpadhin a kedha mulaydhin, ‘Wa, ina nungu sodh, Yoewsepan!
    Thoeydhayl uruyn mathamoedhin, ngaw kazi mina moegithap madhin.’
  mya-JVB: ထို အင်္ကျီကို အဘမှတ်မိ ၍ ၊ ငါ့ သား ၏ အင်္ကျီ မှန်၏။ သူ့ ကိုဆိုး သော သားရဲ
    ကိုက်စား ပြီ။ အကယ်၍ယောသပ် ကိုအပိုင်းပိုင်းကိုက်ဖြတ် ပါပြီတကားဟုဆို လျက်၊
  tte-O: Ikilala kabo iwaloba, “Bwaitete natugu kana kwama. Nuwana yakayakan sokasokali
    sikanyako. Walo yawasosi Yosepa siigali-gwalagwalai-yako.”
  tbg-tbg: Minti tuvaro vika qova Iohepira tavuna viraaqama kero tavero tiharo, Oho,
    maa ti maaqu Iohepira tavunave. Qaakau vairi vovano vira aru kaivo. Quqaama qaakau
    vairi vovano ti maaqu Iohepira arukero ruqeqaama kaivo, tiro.
  hmo-hmo: Ia itaia neganai ia gwau, “Inai be lauegu natuna ena kouti dabua. Uda boroma
    ta ese ia koria mase vadaeni. Momokani, Iosepa ia mase vadaeni.”
  ata-ata: Xe Iakovo iou muvaxa no anu tokolomou ꞌolu ne la mutongonu la muvikalaneꞌi
    lexe, “Ani, ꞌalixe Iosepu tokolomou ane! Ta mii seꞌi loxo ta laeoni mivau ꞌalixeni
    ne mo miꞌou.”
  nfa-nfa: Ropa nèdhi kodho deo na, Yakob tadhe dènge. Hèia na peka, aku nèngu na,
    “Ira ii! Neꞌe kodho ana jaꞌa. Èle boe badha hui raꞌe ana jaꞌa. Ira iiii! Ana jaꞌa
    madhe le!”
  urd-urd: और उसने उसे पहचान लिया और कहा, “यह तो मेरे बेटे की क़बा है। कोई बुरा दरिन्दा
    उसे खा गया है, यूसुफ़ बेशक फाड़ा गया।”
  rus-SYN: 'Он узнал ее и сказал: это одежда сына моего; хищный зверь съел его; верно,
    растерзан Иосиф.'
  cbt-NTPO: 'Cacoposo'' nohuitahuaton, tapon: “¡Iso mini hui''nahuë a''morinso''!”
    tanan ni''niri napotërin ipora, tënin.'
  bqc-SIM: 'A dↄ̃̀, ↄ̃ à mɛ̀: Ma nɛ́ ulataoɛ, wài mɛ́ aà sò. Waiyoo, à ma nɛ́
    Yosɛfu tàitaiɛ.'
  tcz-CHONGTHU: Jacob'in gangtah in ahedoh pai in, hitin asei tai, “Hiche hi kachapa
    sangkhol ahi monge gamsa khat in vang anehdoh ahitai ati, Joseph vang hi aphe
    avou lahthei hita ponte,” ati.
  mar-mar: याकोबाने तो ओळखला आणि तो म्हणाला, “हा माझ्याच मुलाचा झगा आहे. हिंस्र पशूने
    त्यास खाऊन टाकले असावे. माझा मुलगा योसेफ याला हिंस्त्र पशूने खाऊन टाकले आहे यामध्ये
    संशय नाही.”
  tcs-tcs: Zekop bin kesem, ane spik, ‘Yagar! Wa! Diswan plas kout blo boi blo mi!
    Ol wailanimal bin kile em ane kaikai em. I mas tru, Zosep i ded gar.’
  soq-soq: Mo mambu gara sa ewene wanase, “Ema ipa ne otonaida garawa. Pue onawaa
    me adane bosane ita siosawiasaiena.”
  qub-qub: 'Wamranpa tünicanta rejsircur Jacobga niran: «¡Cayga wamräpa röpanchaj!
    Tincuptinchari wamrä Josëtaga jirca animal micucurcusha.»'
  bqp-bqp: 'À dↄ̃̀, akũ à pì: Ma nɛ́ utamɛ, nↄ̀bↄ pãsĩ mɛ́ à a sò. Waiyoo, ò ma
    nɛ́ Yusufu kɛ̀ yákiyakimɛ.'
  hat-hat: 'Jakòb rekonèt rad la, li di: -Men wi, se varèz pitit gason m'' lan. Se
    yon bèt nan bwa ki devore l''. Bèt la dechèpiye l'' nèt.'
  eng-BSB: His father recognized it and said, “It is my son’s robe! A vicious animal
    has devoured him. Joseph has surely been torn to pieces!”
  tod-tod: 'Zakɔɓe kwɛɛni, é ɠɛ ma: «Dòun zunui ná-seɠei ʋe! Sua vilɛi ta soga!
    Zozɛfe ʋaliʋalia ga!»'
  eng-WEBPB: He recognised it, and said, “It is my son’s tunic. An evil animal has
    devoured him. Joseph is without doubt torn in pieces.”
  kbq-kbq: Hazageno keteno amanage hu'ne, Ama'i nagri ne'mofavremofo za'za kene. Afi
    zagagafamo aheno ne'ne, tamage huno Josefena amprino anitraga trogo hutre'negahie!
  nhe-BL: 'Huan quema Jacob quiixmatqui, quiijto: “¡Quena, yajaya nopa iyoyo nocone!
    Se tecuani quicocototzqui huan quicuajqui.”'
  bus-bus: 'À dↄ̃̀, ben à bè: Ma nɛ́ utamɛ, nↄ̀bↄ pãsĩ bé à à sò. Wãiyoo, wà ma
    nɛ́ Yusufu kã̀sãkãsãkↄ̃ɛmɛ.'
  gub-BL: Zako ukwaw hexak mehe. Uze'eg wanupe. — Azeharomoete. Hera'yr ikamirpuku
    a'e. Azeharomoete amo miar hehaite ma'e upei'ài'àg i'u pà a'e, i'i wanupe.
  eng-DRA: 'And the father acknowledging it, said: It is my son’s coat, an evil wild
    beast hath eaten him, a beast hath devoured Joseph.'
  knf-knf: 'Kë uŋ aten ka aşë ji : « Kamişa ki abuk naan ka. Uko uloŋ ujooţ wi uţeeh
    upitëş Yoŧef adoha. »'
