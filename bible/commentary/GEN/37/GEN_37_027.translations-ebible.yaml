  tel-2017: ఈ ఇష్మాయేలీయులకు వాణ్ణి అమ్మేద్దాం రండి. ఎలాగైనా వాడు మన తమ్ముడు, మన రక్త
    సంబంధి గదా? వాడిని చంపకూడదు” అని తన సోదరులతో చెప్పాడు. అందుకు అతని సోదరులు అంగీకరించారు.
  hat-BSA: Vini, annou vann li bay Izmayelit yo e annou pa mete men nou sou li, paske
    li se frè nou, pwòp chè nou.” Epi frè li yo te koute li.
  bxh-bxh: Au laoma ta uneꞌuneꞌen Midiyan dodogadi ai lisidi. Tabu ta wunui, in ꞌwasinada
    tefana. Yo fede haidana wa hidadi ena nuwatuhu sa lau watan.
  kos-kos: Kut kukakunulla nu sin mwet Ishmael inge. Fin ange, na kut ac tia enenu
    in unilya. Saya na, ma wiasr pa el ac kut srah sefanna.” Tamulel lal elos insese
    nu kac,
  hbo-WLC: לְכ֞וּ וְנִמְכְּרֶ֣נּוּ לַיִּשְׁמְעֵאלִ֗ים וְיָדֵ֙נוּ֙ אַל־תְּהִי־ב֔וֹ
    כִּֽי־אָחִ֥ינוּ בְשָׂרֵ֖נוּ ה֑וּא וַֽיִּשְׁמְע֖וּ אֶחָֽיו׃
  ibo-ibo: Bịanụ, ka anyị resi ya ndị Ishmel ndị a, ka aka anyị ghara nʼimetụ ya,
    nʼihi na nwanne anyị na otu anụ ahụ anyị ka ọ bụ.” Ụmụnne ya gere ya ntị.
  ory-ory: ଆସ, ଆମ୍ଭେମାନେ ତାକୁ ଏହି ଇଶ୍ମାୟେଲୀୟ ଲୋକମାନଙ୍କୁ ବିକ୍ରୟ କରିଦେଉ, ଆମ୍ଭମାନଙ୍କ
    ହସ୍ତ ତାହା ପ୍ରତିକୂଳରେ ନ ଉଠୁ; କାରଣ ସେ ଆମ୍ଭମାନଙ୍କ ଭ୍ରାତା ଓ ଆମ୍ଭମାନଙ୍କ ମାଂସ ସ୍ୱରୂପ।”
    ତହିଁରେ ତାହାର ଭାଇମାନେ ସମ୍ମତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.037.026'
  chk-chk: Ou etto, sipwe amömöla pwiich ei ngeni ekanan chon Ismael. Nge ousisap
    niela. Pun i pwiich pwal fitukach.” Iwe, pwin kewe ra tipeeu ngeni.
  ssd-ssd: Sine nu ŋayo sili ndamba nu tumba Ismael mbal prode si nane mbol piyabe.
    Nu mata sine tuku maib. Sine ndare ndui ta ndo ŋgina. Taŋakina le nane wokinaig
    le
  rop-rop: Mobeda wi selim im langa dislot Ishmeil pipul. Wi nomo wandi ardim im,
    dumaji im ronwan braja blanga wi. Wi ol wan blad garram wanbala dedi.” Wal ola
    braja blanga im bin tok, “Orait, melabat lisin langa yu.” Bat Rubin nomo bin deya
    wen olabat bin tok lagijat.
  ukr-1871: Ходїмо, продаймо його Ізмайлитянам; руки ж наші не будуть на йому, бо
    він брат наш і тїло наше. І вдовольнились браттє його.
  eng-AOI: '@see-verse:GEN.037.026'
  yon-yon: Kwana kowe, korondem, anam kuu no ye kuu kan ari moonem, Ismaeldan kee
    meniib keyaa. Nub ayaubban amborom kuu ye kuu nub daman umkan mimo kowe.” andoon.
    Yi korem weng mimo kerekoriwa, kwamunem andiwen.
  bch-bch: Alongo! Kemi ngan tadol ei ga idae pagid Ismael bagedeai ta tiuol ei ga
    iman led paeaeanga sapaean. Be tarau ei ga imate mao. Ngansa ei gita ada kakau
    ga gita sing kelede.” Ta Iuda itar kapeipei ga aea kakakau tinasi ele posanga.
  deu-1951: Kommt, wir wollen ihn den Ismaelitern verkaufen und nicht selbst Hand
    an ihn legen; denn er ist unser Bruder, unser Fleisch! Und seine Brüder stimmten
    zu.
  eng-JPS: Come, and let us sell him to the Ishmaelites, and let not our hand be upon
    him; for he is our brother, our flesh.' And his brethren hearkened unto him.
  ubr-ubr: Ot on Ishmael yangan auris tan tobonai. On nanaba tani yamai on men arimon
    fifi usin taniruyein on. Yabin fifi on ot tait tuat a ot ati tara biot turin.”
    On taitain tutuan engon si basit.
  srp-1865: Hajde da ga prodamo ovijem Ismailjcima pa da ne dižemo ruke svoje na nj,
    jer nam je brat, naše je tijelo. I poslušaše ga braæa njegova.
  lug-lug: Tumuguze Abayisimayiri. Omukono gwaffe guleme okumubaako, kubanga muganda
    waffe, omubiri gwaffe gwennyini.” Baganda be ne bakkiriziganya naye.
  heb-heb: לכו ונמכרנו לישמעאלים וידנו אל תהי בו כי אחינו בשרנו הוא וישמעו אחיו׃
  ben-IRV: এস, আমরা ঐ ইশ্মায়েলীয়দের কাছে তাকে বিক্রি করি, আমরা তার ওপরে হাত তুলব
    না; কারণ সে আমাদের ভাই, আমাদের মাংস।” এতে তার ভায়েরা রাজি হল।
  pan-pan: ਆਓ ਅਸੀਂ ਇਸਮਾਏਲੀਆਂ ਕੋਲ ਉਸ ਨੂੰ ਵੇਚ ਦੇਈਏ ਪਰ ਉਸ ਉੱਤੇ ਸਾਡਾ ਹੱਥ ਨਾ ਪਵੇ ਕਿਉਂ ਜੋ
    ਉਹ ਸਾਡਾ ਭਰਾ ਅਤੇ ਸਾਡਾ ਮਾਸ ਹੈ ਅਤੇ ਉਸ ਦੇ ਭਰਾਵਾਂ ਨੇ ਉਹ ਦੀ ਗੱਲ ਮੰਨ ਲਈ।
  tkr-tkr: Qudoora mang'uk sidyoot'as I'smı'ı'lybışis massa heles. Nəxürcar mana yişda
    çoc eyxhe, şi sa ebanbı vob. Çocaaşe mang'une cuvabıl k'ırı iliyxhen.
  mwp-mwp: Ngalpa kasa nuyn yoewdhaypa thanamulpa Ismeylgoepa, ngalpalpa nubepa wara
    zapa aymoeypa lawnga. Senaw mina ngalpan tukuyap, urapun kulka ngalpaniya.’ Nungu
    Yoewdhan tukuypal asimoeydhin nungu ubiya.
  mya-JVB: ကိုင်ကြ။ ကိုယ်တိုင် မ ညှဉ်းဆဲဘဲ၊ ဣရှမေလ လူတို့အား ရောင်း လိုက်ကြစို့။ သူသည်
    တို့ ညီ ၊ တို့ အမျိုး ဖြစ်၏ဟု အစ်ကိုတို့အားဆိုသည်ရှိသော်၊ ညီအစ် ကိုတို့ သည် ဝန်ခံ
    ကြ၏။
  tte-O: Kwalaoma tagimwala-yan togimwalane kolili na tabu taunuyamate kaiwena iya
    kwasinela tupwana.” Kanakavao ana nuwatu sikawa-namwanamwa-yan.
  tbg-tbg: Kaiqe kia tentanavu kauquqohai Iohepira qoraiqama amitaraiti, Isamairi
    vatanaaka ani variakaqaa vira nimiha koqaa varaare. Tenavuvata vivavata vohaa
    naarema vauro, tumanta vira qata vakaukavara vi uvarara hove tumanta
  hmo-hmo: Namo inai Isamaela taudia dekenai do ita hoia, iseda imana dekenai ita
    hadikaia lasi, badina ia be iseda tadina momokani, iseda hidiona bona iseda rarana.”
    Vadaeni iena tadikaka taudia ese, iena hereva idia abia dae.
  ata-ata: Nengeꞌa tanoꞌu mo talosiꞌa ta mitema e ineneꞌe ꞌo mo ilotonu. Mo sou mamu
    nenge taꞌoxo masuanu. Xo nenge vivinge maninasou ane. Nenge xiasinenge ilou sialunenge
    ane.” Xe ta vimovimou miavuti la mivikala lexe, “Ioxe, nenge tamulinu aloxo nelemolu
    ne.”
  nfa-nfa: Beꞌa risi èdhi pahie ne dènge dhèu Ismael sèi. Èdhi tao ne samia èèna ka
    oo, nèngu neꞌe ari dꞌèlu èdhi. Nèti èèna ka, baku èdhi pamadhe ne!” Aaꞌi-aaꞌi
    ra dꞌèi kahèi dènge lii Yahuda èèna.
  urd-urd: आओ, उसे इस्माईलियों के हाथ बेच डालें कि हमारे हाथ उस पर न उठे क्यूँकि वह
    हमारा भाई और हमारा खू़न है। उसके भाइयों ने उसकी बात मान ली।
  rus-SYN: Пойдем, продадим его Измаильтянам, а руки наши да не будут на нем, ибо
    он брат наш, плоть наша. Братья его послушались
  cbt-NTPO: 'Ama tëpa''ahuasohuë''. Ismairo nicatono''sa tëhuënchinso'' pa''antahua''.
    No''huípiro mini nipirinhuë'', co nishahuë''. Iyanpoa'', tënin. Napohuachina,
    iinpitari: “¡Tëhuënchachinchi paya!” topi.'
  bqc-SIM: À to wà aà yía Isimaɛla buipiↄwa. Wásu aà dɛo, wá dãuna nolo? Wá
    au doũɛ. Ɔ̃ aà gbɛ̃́ↄ aà yãmà.
  tcz-CHONGTHU: Hung uvin Joseph hi Ishmael te koma joh doh tauhite, isopi nah nah
    iphe ivou nah nah chu a chunga jong ikhut lhapou hite,” atile asopiten jong asei
    angai cheh tauve.
  mar-mar: चला, आपण त्यास या इश्माएली लोकांस विकून टाकू, आपण आपल्या भावावर हात टाकू
    नये. कारण तो आपला भाऊ आहे, आपल्याच हाडामांसाचा आहे.” त्याच्या भावांनी त्याचे ऐकले.
  tcs-tcs: Kam, yumpla go sele em po dem pipol blo Ismaiel, ane nobodi go kile em,
    bikoz em bala blo yumpla, pamle blo yumpla.’ Dem bala blo Zuda i gri.
  soq-soq: Sa baiwa Ismael apanawa wanamoto gimarantopue antopu. Tane me mampe mai
    kadiwa da dewasata, ipawa me ipa no wainimba osina dea muntena wainitana.” Ita
    Iuda dima wana rua sosowa wawentoiena.
  qub-qub: Chaypa ruquenga tagay nigusyanticunata ranticaycärishun. Wañuchinanchïtaga
    yawar-masinchïmi canpis.» Chayno Judá nishanga wauguincunapaj alli caran.
  bqp-bqp: À tó ò a yía Sumaila buri pìnↄa. Òsun a dɛro, ó dakũnanloo? Ó aru dokↄ̃nↄmɛ.
    Akũ a gbɛ̃nↄ a yã mà.
  hat-hat: Annou vann li ak moun Izmayèl yo. Konsa nou p'ap bezwen leve men nou sou
    li. Apre tou, se frè nou li ye, se menm san ak nou. Frè l' yo tonbe dakò.
  eng-BSB: Come, let us sell him to the Ishmaelites and not lay a hand on him; for
    he is our brother, our own flesh.” And they agreed.
  tod-tod: Ade li, de pɔdi Isemayɛle nuiti ma, de mina yeevɔɔɠu ba, mazɔlɔɔ de-leɠei
    ɠa ga de-ma ɲamai ta!» Kɛɛɠɛleaiti ti woiloni goo ma.
  eng-WEBPB: Come, and let’s sell him to the Ishmaelites, and not let our hand be
    on him; for he is our brother, our flesh.” His brothers listened to him.
  kbq-kbq: Agra tagri kora mani'negu ohesunanki, enketa Ismaeli vahete Josefena mizante
    atramneno. Hige'za nefu'za ana nanekere mago zamarimpa hu'naze.
  nhe-BL: Más cuali ma tiquinnamaquiltica ne ismaelitame huan ma ax tijmictica pampa
    yajaya toicni. Huan iicnihua quicualcajque tlen quinilhui.
  bus-bus: À tó wà à yá Sumaila borii pìnↄa. Wàton à dɛro, wa dãaronloo? Wa aru dↄ̃nkↄ̃mɛ.
    Ben à gbɛ̃nↄ à yã mà.
  gub-BL: A'e rupi naxiuka kwaw nehe. Xime'eg ko Izimaew izuapyapyr wanupe nehe. Zanerywyr
    a'e. Zaneruwy romo hekon a'e. A'e rupi na'ikatu kwaw izuka haw, i'i wanupe. —
    Ikatu, i'i tyky'yr izupe wà, i'i tywyr izupe wà no.
  eng-DRA: 'It is better that he be sold to the Ismaelites, and that our hands be
    not defiled: for he is our brother and our flesh. His brethren agreed to his words.'
  knf-knf: Nawulën ŋwaapa bahişmayelit, ŋwut kafiŋa. Awo abuk aşin nja, ŋwo biki pñaak
    ploolan. » Kë baŧiinka.
