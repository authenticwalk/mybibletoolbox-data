verse: GEN.037.027
translations:
  mal-C: വരിക, നമുക്ക് അവനെ യിശ്മായേല്യർക്കു വിൽക്കാം, അവന്റെമേൽ കൈവെക്കേണ്ടതില്ല;
    അവൻ നമ്മുടെ സഹോദരനും നമ്മുടെ മാംസവുമാണല്ലോ!” ഇത് അവന്റെ സഹോദരന്മാർക്കു സമ്മതമായി.
  deu-TKW: Kommt, wir wollen ihn an die Ismaeliter verkaufen, nicht aber Hand an ihn
    legen; denn er ist unser Bruder, unser Fleisch. Seine Brüder willigten ein.
  lin-lin: Malamu toteka ye epai ya bato ya ekolo ya Isimaeli, kasi toboma ye te ;
    pamba te azali kaka ndeko na biso mpe tozali na ye makila moko. » Boye bandeko
    na ye bandimaki.
  cbr-NT: Usakin 'akë 'imainun kananuna ismaelita unikama rikuatsinkë ënë maruti 'ain,
    usa 'ain kananuna rëtima 'ain, ax ka nun xukë́n 'ibu 'ikën. Usakian kakëx ka aín
    xukë́nkama asábi ka kiax kanankëxa.
  eng-LSV: Come, and we sell him to the Ishmaelites, and our hands are not on him,
    for he [is] our brother—our flesh”; and his brothers listen.
  bmu-bmu: Yaŋön nanini munini aka nanini sepkitipnini akzawaŋgöra mönö böröninan
    sileŋe kude misiriba qebinmö, ölöp kagetka anda Ismael azi mieŋön i söŋgöröŋi
    memegöra eŋgibin. “Mewö jiiga darumunurupŋan mi möta urumohot aka imbi kölget.
  eng-GNV: 'Come and let vs sell him to the Ishmeelites, and let not our handes be
    vpon him: for he is our brother and our flesh: and his brethren obeyed.'
  eng-WEBSTER: 'Come, and let us sell him to the Ishmaelites, and let not our hand
    be upon him; for he is our brother, our flesh: and his brethren were content.'
  nhw-BL: Más cuali ma tiquinnemaquiltica ne ismaelitame huan ma amo tijmictica pampa
    yaya toicni. Huan iicnihua quicualcajque catli quinilhui.
  swh-ONEN: Njooni, tumuuze kwa hawa Waishmaeli. Tusimguse, kwa kuwa hata hivyo yeye
    ni ndugu yetu, nyama yetu na damu yetu wenyewe.” Ndugu zake wakakubali.
  bba-bba: I nɑ su dɑ su nùn Isimɛɛlibɑ dɔre, su ku nùn nɔmɑ doke. U sɑ̃ɑwɑ bɛsɛn
    yɛm domi bɛsɛn wɔnɔwɑ. Mɑ bɑ win ɡɑri wurɑ.
  eng-KJVCPB: Come, and let us sell him to the Ishmeelites, and let not our hand be
    upon him; for he is our brother and our flesh. And his brethren were content.
  cpy-cpy: Rootaki kameethatatsi apimanteniri Ismael, eero ompojawaetashitari, tema
    riitaki arentzi aakapaeni.” Inimotanakiri rirentzipaeni okaatzi ikantakiri Judá.
  mpx-mpx: He ta palian boda Isimel elal, yaka bahi tuwana ta papalomwan. Kaiwena
    iya talila hot, tuwala ge saliyala maisena ya.” Inoke wana baaba talinau hi talamwi.
  wbp-wbp: Kala kajilparlipa-jana yungkarla nyanunguju Yijimali-patu yapa-patuku,
    ngulaju kajikarlipa yampimi wankaru-juku pakarninja-wangurlu. Nyanunguku kirda-nyanuju
    ngulaju ngalipaku kirda-nyanu-yijala. Kala ngayirlipa-jana yinyi yapa-patuku nyampuku
    pinja-wangurlu.” Juurdakupurdangka-patujulurla ngungkurr-nyinaja.
  luo-luo: Biuru mondo wause ne jo-Ishmael kendo kik waket lwetwa kuome; nikech en
    owadwa, ringrewa kendo rembwa.” Owetege noyie giwachno.
  meu-meu: Ini Ismael taudia ediai aita hoia. Imada na ienai basita dau kau, badina
    be ia na tadida korikori. Bena tadikakana ese ena hereva e abia dae.
  npi-ULB: आओ, त्यसलाई यी इश्माएलीहरूलाई बेचिदिऔँ र त्यसमाथि हात नउठाऔँ । किनकि त्यो
    हाम्रै रगत, हाम्रै भाइ हो ।” उनका दाजुभाइहरूले उनको कुरा सुने ।
  yor-yor: Ẹ wá, ẹ jẹ́ kí á tà á fún àwọn ará Iṣmaeli, kí àwa má sì pa á, ṣè bí àbúrò
    wa ni, ẹran-ara wa àti ẹ̀jẹ̀ wa ní i ṣe.” Àwọn arákùnrin rẹ̀ sì fi ara mọ́ ohun
    tí ó sọ.
  emp-NTPO: Idjira dadjirã djabaa. Maʌ̃ bẽrã idji bead̶i cãyãbara biara b̶ʌa jari
    uda ismaelerãa nẽdobued̶ida.– Juda djabarãba idji crĩchara bia ũrĩsid̶aa.
  ind-ind: Bagaimana kalau kita menjual dia kepada pedagang-pedagang itu? Dengan begitu,
    kita tidak membunuhnya, karena dia saudara kita dan satu ayah dengan kita.” Saudara-saudaranya
    pun setuju.
  pes-OPCB: بیایید او را به این تاجران اسماعیلی بفروشیم. به هر حال او برادر ماست؛
    نباید به دست ما کشته شود.» برادرانش با پیشنهاد او موافقت کردند.
  ssx-ssx: Pao. Do Isima꞉elo tapakema꞉ hambena꞉ tapaamana꞉e. Kutu puma꞉ka꞉na꞉ta꞉ kota꞉
    ipiki na hoeyaalumeke. Pa ekipeke ipikita꞉ nika꞉ kame make homeke loke we konee
    leekeme. Koto leeke ipika꞉ hameke tonuma꞉ta꞉ a꞉pa꞉la꞉me lemekeme.
  lcm-lcm: Tara me atos tatana si keve Ismael ke, na tara ago ta vis an ania, using
    kapo tasira tutukai luai, na tarapo sikei palau a pukun.” Au na kila ainak ani
    lomlomonai ang.
  aer-aer: Kele anwerne apeke renhe tyerrtye arne antherrentye akngerre areye maneke
    anthemele, anwerne nhenhe itethe impetyeke-arle, renhe atwetyale. Akngeye ikwerenhe
    kwenhe anwerne-kenhe akngeye-arlke. Anwerne kele renhe nhenhe areye anthetyeke
    maneke ware renhe atwetyale.” Kake Judah-kenhe areye mwerre angkerreke.
  tgl-ULB: Halina kayo, at ipagbili natin siya sa mga Ismaelita, at huwag natin siyang
    pagbuhatan ng kamay. Dahil siya ay ating kapatid, ating laman. Pinakinggan siya
    ng kanyang mga kapatid.
  nop-nop: Ale pilap buune Ismaelhi yemineene tuwaaŋiŋ fukut nimineŋ. Eŋ ulukumuŋ
    adi mu tinim. Maŋgoŋde adi adi naŋgatnik diki, eŋ kwayanik, eŋ mehinek kubugoŋ.”
    Unduŋ yobune noliŋiye adi wele kubugoŋ tigiŋ.
  kca-kca: Мӑнԓув пӑ измаил йоха ԓўвеԓ тыныԓэв, мўӈ йошԓувән ԓўвеԓ ӑт кетәмԓэв, ищипа
    ԓўв мўӈ апщев, ищи мўӈ ўрэв». Йайԓаԓ ԓўв пеԓайәԓ хўԓтмәсәт.
  cbu-NT: ¿Ndusha putayaruch, tupaxanxanda át? ambinaapa sheeruch, kurikee putachchi.
    Watam yaantari zuwanlliniwa, tárangu, zoonllshitisin piyartach anuritam chinaranganaya.
  hui-hui: ibu wali agalinaga biabe bia haga helo muni miagadagua áyu agali urunime
    muni ngi lowa Yosebe muni taguimi̱ya. Ina hamene darama mbiraorego nde inaneme
    bo waholene nakarulapedago, layagola ti bibahendeme ogoni karulapego ani bimi̱ya
    lowa berene.
  wrs-wrs: Osva lehra, pioa holvoreihunda nom Ismaelnindm, wo pimba di dumbvra. Pinamba
    mongawa pendarinina nihilva pimba indkokla vrimnivavmoa osva. Wo etehumunilva
    honamba Yutana moamba os una, lehrata.
  jao-jao: “Kulu ngambala, barni-ramantha nya-mangaji ngala ngambala-jilimaya aluwalu
    linji-mangajiwuthu linji-nganjinyu ki-Yijmayil, ngambala-jilimaya aluwalu mu-maniyu
    ngambalanga. Kalu-bayimala ngambalalu kulu kala-kala...i aya jujungku. Kala-kala...i
    aya bajinju Yijiba, jilimanthawu yilalu nyungku-mbangu barra, jilimanthawu barra
    baji juju angula. Nganambaji barra kambala-nmala, kurdardi kambala-ramarru nya-mangaji
    nyangambalanga-anyira, wurrbi nyangambalanga-anyira, ngambala-jilimaya nya-mangaji
    aluwalu linjikulinji-nganjinyu ki-Yijmayil mu-maniyu!” Kalinyamba-wukanyi li-mangaji
    likili-baba kulu kalu-ngayama wiji, alu jilimanthawu nyalunga-anyira nganinya.
  mya-mya: ငါ​တို့​သည်​သူ့​အား​အ​နာ​တ​ရ​ဖြစ်​စေ​မည့် အ​စား​ဣ​ရှ​မေ​လ​အ​မျိုး​သား​တို့​ထံ​၌​သူ့
    ကို​ရောင်း​လိုက်​ကြ​ပါ​စို့။ သူ​သည်​ငါ​တို့​၏​ညီ၊ ငါ​တို့​၏​သွေး​သား​ပင်​ဖြစ်​သည်​မ​ဟုတ်​လော''
    ဟု​ဆို​လေ​၏။ သူ​၏​ညီ​အစ်​ကို​တို့​က​လည်း သ​ဘော​တူ​ကြ​၏။-
  cbi-NTPO: Tsa' mitya Joséya ura lala' naatalaren juñu' mitya, tuteñuya urajtuve.
    Matyu tu'tyumujchin Ismaelnu sera' jimu chachillanu atikiñaa uranu juve, timi.
    Tsandiñu, ya' naatalala bain tsanguiñu urave tyala.
  bod-N: དེའི༌ཕྱིར། རང་ཅག་གིས་ཁོ་རང་ཡེས་མ་ཨེལ་མི་རིགས་ལ་བཙོངས་ན་ལེགས༌སོ། །ཁོ་རང་གསོད་མི་འོས༌ཏེ།
    ཁོ་ནི་རང་ཅག་དང་ཤ་ཁྲག་གཅིག་ལས་མཆེད་པའི་སྤུན་ཡིན༌པའི་ཕྱིར་རོ་ཞེས་སྨྲས་པ་དང་སྤུན་གཞན་རྣམས་ཀྱིས་ཀྱང་ཁོའི་གཏམ་ལ༌མཉན་ཏོ།།
  wsk-wsk: Buta se am ngual Ishmael alo arungu ilu ariginak se diamon se koma tanakko.
    Ana me monak se kuerukko. Mu awuk, nu anananga uria, se anananga gue suan.” Se
    ko launuria den balam mu ko amilmilaman.
  kkl-kkl: Yusup nunipsae ana, obukap kom semban. Ane sembe Ismael nang eneag kamna
    kapto tobukap,” aro ambatsiogpa, “Wali leplam,” seekti,
  sna-sna: Uyai, ngatimutengesei kuvaIshumaeri ava tirege kutambanudza maoko edu paari;
    pamusoro pezvo iye mununʼuna wedu, nyama yedu neropa redu.” Madzikoma ake akatenderana.
  spa-BLM: Vengan y vendámoslo a los ismaelitas, y que nuestra mano no lo toque, porque
    es nuestro hermano, nuestra carne.” Sus hermanos le hicieron caso.
  beu-beu: Mahe pi aing aabalit metma Ismael enehe anga naung inang, aarunge pi ekang
    na iiba ening metma adana ekang. Pi ening tatalang metma adana dise, aing ba pikaku
    kiki, bot pive-piding edena. Angu ebele pi ekang aing ening susa ekang!” Angmuse
    Yahuda ekaku ang naung emangpi emateng angu eamulung.
  cac-cac: Vach' ama to sco chon̈b'at vin̈ d'a eb' vin̈ ismaelita van sja tic. Mocab'
    co milcham vin̈ yujto cuc'tac co b'a yed' vin̈, xchi vin̈. Ix schaan sc'ol eb'
    vin̈ chi' tas ix yal vin̈aj Judá chi'.
  swh-ULB: Haya, na tumwuze kwa Waishmaeli na wala tusiweke mikono yetu juu yake.
    Kwani yeye ni ndugu yetu, nyama yetu.” Ndugu zake wakamsikiliza.
  bel-bel: хадзем, прадамо яго Ізмаільцянам, а рукі нашыя хай ня будуць на ім, бо
    ён брат наш, плоць наша. Браты яго паслухаліся
  wed-wed: Ona nei ma tana gimarei dam mai Ishmael awarii ma eḡa urataiei tarana ina toi,
    tauna ata tevera, tara tagogi.” Ma varevareina i vianina.
  deu-ELBBK: Kommt, lasst uns ihn an die Ismaeliter verkaufen; aber unsere Hand sei
    nicht an ihm, denn unser Bruder, unser Fleisch ist er! Und seine Brüder hörten
    darauf.
  mbb-OT: Deyzey pa vuwa ke ibelegyè tew sikandin keniyan te menge Ismailihanen. Kenè
    tew edhimetayan su hazi tew man sikandin.” Ne mid-uyunan haazà te menge suled
    din.
  msc-msc: An ye a san Isumayila bɔnsɔn julailu ma. An jɛrɛ kana a faa. An doocɛ le.
    An bɛɛ ye badenma le ri.» A badenmailu sɔnda wo ma.
  mal-2015: വരുവിൻ, നാം അവനെ യിശ്മായേല്യർക്കു വില്ക്കുക; നാം അവന്റെ മേൽ കൈ വെക്കരുതു;
    അവൻ നമ്മുടെ സഹോദരനും നമ്മുടെ മാംസവുമല്ലോ എന്നു പറഞ്ഞു; അവന്റെ സാഹോദരന്മാർ അതിന്നു
    സമ്മതിച്ചു.
  tuo-NT: Cʉ̃rẽ wẽjẽrõnojõ oꞌorã, sõjã duari masã peꞌere duarã. Cʉ̃ quẽꞌrã marĩ acabijita
    nimi. Judá cʉ̃ tojo nisere tʉꞌorã, “Jaʉ, tojota weerã́”, nicãrã niwã.
  gup-gup: Kab karrikukweyka kore bininj nawu Ishmael benkebmawahmeng, dja yuwn baleh
    karrimarneyime, dja nungka karridanginj bulkkidj.” Wanjh nawu birridanginj birrikodjdukmeng.
  met-met: Xai ba tasina na Ismaeldi siangia. Ne tata rimaradi manau tai. Tahatum
    to. Kixingiroa, sibira taininau baing.” Baing sabangandi kixingindi dinai mana
    haruanga li.
  gvs-gvs: Tauyana ada gómana, ikaikaida tayamo, tauna taabu takaaumāte. Go sem takaigimōne
    Isimaeli tubunao yaidi.’ Tuwo madabokidi Yuda sopana sikabikaone.
  rmc-rmc: Džas, bikenas les le Izmaelitenge, ale na thovas pre leste o vasta. Se
    hino amaro phral, amare ratestar.“ O phrala les šunde.
  nlg-nlg: Mai ghita ma ka hunulua Joseph vanira na lei tinoni [pelupelu/hunulu/sabiri]
    ni kemana Ishmael raeni. Ka bei nia kaukauli gea na mateana, murini soko raeni
    ke, agaia ke na hoghoda sono!” Ma rana lei hoghona tara nia liosakai koukolu itatana
    ta nina ghanaghana.
  dgr-DOGNT: Yeè Ishmael got'ı̨į̀ nagıadèe sìı goghǫ nàgeehdì awets'ııle. Xàè gochı
    ne xè gotà ts'ǫ dǫ elı̨ t'à t'asawets'ele ha dìì,” gòhdı. Wechı yek'ę̀ę̀ agı̨ı̨wǫǫ̀
    agejà.
  pes-OPV: بیایید او را به این اسماعیلیان بفروشیم، ودست ما بر وی نباشد، زیرا که او
    برادر و گوشت ماست.» پس برادرانش بدین رضا دادند.
  ron-1924: Вениць май бине сэ-л виндем исмаелицилор ши сэ ну пунем мына пе ел, кэч
    есте фрателе ностру, карне дин карня ноастрэ.” Ши фраций луй л-ау аскултат.
  aui-aui: Kopiika, Ismel damdi biiyadi tanigimoneni bi geimada debane tanatorena.
    Kiiravine touna waresida waghata, bi tubuyida da ganiganida tanagha.” Na wasina
    Jiuda yana rakaraka yana sisiya siviwaghasineni.
  ben-OBCV: এসো, আমরা বরং তাকে ইশ্মায়েলীয়দের কাছে বিক্রি করে দিই ও তার গায়ে হাত
    না দিই; যতই হোক, সে তো আমাদেরই ভাই, আমাদের নিজেদের রক্ত ও মাংস।” তাঁর দাদা-ভাইরাও
    একমত হলেন।
  lex-lex: Mai pia ita'olga la Ismail duratni-waitni re, mere yana itwano'a, yoma
    ita hyalli me ita ihini-rarni walli.” Ne hyalli re ratlin la lirni de.
  rgu-rgu: Malole lenaꞌ ita seꞌo ni leo lahenda Ismael sira neu. Leo mae ita tao ni
    leoꞌ bea boe, ria nana ita bei fadi bokin. Huu ria na, ita bosoꞌ tao tahehediꞌ
    ana, ee!” Boe ma, basa si sipoꞌ dedeaꞌ ria.
  som-som: Kaalaya, aynu reer Ismaaciil ka iibinnee, oo yeynan isaga far saarin, maxaa
    yeelay, isagu waa walaalkeen, waana jidhkeenna. Walaalihiisna way maqleen isagii.
  lat-VUC: 'melius est ut venundetur Ismaëlitis, et manus nostræ non polluantur: frater
    enim et caro nostra est. Acquieverunt fratres sermonibus illius.'
  aoi-aoi: '@see-verse:GEN.037.026'
  eng-ASVBT: Come, and let us sell him to the Ishmaelites, and let not our hand be
    upon him; for he is our brother, our flesh. And his brethren hearkened unto him.
  mna-mna: Kena toŋgomooni ila kizin Ismael ta timar i. Kokena itundu teteege siŋ
    pini. Pa ni sa itiŋan siŋ tamen na.”
  ita-1885: Venite, vendiamolo a costesti Ismaeliti, e non mettiamogli la mano addosso;
    perciocchè egli è nostro fratello, nostra carne. E i suoi fratelli gli acconsentirono.
  eng-LXXUP: Come, let us sell him to these Ishmaelites, but let not our hands be
    upon him, because he is our brother and our flesh; and his brethren hearkened.
  eng-ULB: Come, and let us sell him to the Ishmaelites and not lay our hands upon
    him. For he is our brother, our flesh.” His brothers listened to him.
  spa-VBL: En vez de eso, ¿por qué no lo vendemos a estos ismaelitas? No tenemos que
    matarlo. Después de todo, es nuestro hermano, nuestra propia carne y sangre”.
    Sus hermanos estuvieron de acuerdo.
  fra-_FOB: Venez, et vendons-le aux Ismaélites, et que notre main ne soit point sur
    lui; car il est notre frère, notre chair. Et ses frères lui obéirent.
  mal-mal: വരുവിൻ, നാം അവനെ യിശ്മായേല്യർക്കു വില്‍ക്കുക; നാം അവന്റെമേൽ കൈ വെക്കരുത്;
    അവൻ നമ്മുടെ സഹോദരനും നമ്മുടെ മാംസവുമല്ലോ” എന്നു പറഞ്ഞു; അവന്റെ സഹോദരന്മാർ അതിന്
    സമ്മതിച്ചു.
  lit-lit: Eime, parduokime jį izmaelitams, bet savo rankos nekelkime prieš jį, nes
    jis yra mūsų brolis, mūsų kūnas! Ir jo broliai paklausė.
  urd-GVR: Āo, ham use in Ismāīliyoṅ ke hāth faroḳht kar deṅ. Phir koī zarūrat nahīṅ
    hogī ki ham use hāth lagāeṅ. Āḳhir wuh hamārā bhāī hai.” Us ke bhāī rāzī hue.
