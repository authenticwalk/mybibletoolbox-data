verse: GEN.007.022
translations:
  mal-C: മൂക്കിൽ ജീവശ്വാസമുള്ളവയായി, കരയിൽ അവശേഷിച്ചിരുന്നവയെല്ലാം ചത്തൊടുങ്ങി.
  deu-TKW: Alles, was Lebensodem in seiner Nase trug, soweit es auf dem Trockenen
    war, das starb.
  lin-lin: Nyonso oyo ezalaki na pema ya bomoi ekufaki kati na mokili.
  cbr-NT: Kamabi ñu menu 'ikë axa tsókë 'imainun axa uinkë ñuina, akamaxbi këñuakëxa.
  eng-LSV: all in whose nostrils [is] breath of a living spirit—of all that [is] in
    the dry land—have died.
  bmu-bmu: Yuai pakpak gölme örönŋe mala malmalgö ösumŋi söŋgöröŋine öröba malgeri,
    mi körekŋanök kömum teköget.
  eng-GNV: Euery thing in whose nostrels the spirit of life did breathe, whatsoeuer
    they were in the drie land, they died.
  eng-WEBSTER: All in whose nostrils was the breath of life, of all that was on the
    dry land, died.
  nhw-BL: Nochi catli itztoyaj ipan tlaltipactli catli tlaijiyotilanayayaj mijque.
  swh-ONEN: Kila kiumbe juu ya nchi kavu chenye pumzi ya uhai kikafa.
  bba-bba: Ye yɑ wɛ̃siɑmɔ tem dirɑ sɔɔ kpuro ɡesi yɑ ɡuwɑ.
  eng-KJVCPB: all in whose nostrils was the breath of life, of all that was in the
    dry land, died.
  cpy-cpy: Ari ithonkatakiri añaayitatsiri kepatsi, maawoeni ikaatzi jekawitachari.
  mpx-mpx: Bugul gegewel bolo hi yanayana yoho ge hi miminaa bilibili pwatanaa hi
    mowasi.
  wbp-wbp: '@see-verse:GEN.007.021'
  luo-luo: Gimoro amora mangima mane odak e lowo motwo kendo mayweyo gi ume notho.
  meu-meu: tano kaukauna ai e mauri nohova ḡaudia, ududia ai mai edia mauri laḡana
    ḡaudia, ibouboudiai e mase ore.
  npi-ULB: जमिनमा बस्‍ने सबै जीवित प्राणी जसले आ-आफ्ना नाकबाट जीवनको सास फेर्थे, ती
    सबै मरे ।
  yor-yor: Gbogbo ohun tí ó wà lórí ìyàngbẹ ilẹ̀ tó ní èémí ìyè ní ihò imú wọn ni
    ó kú.
  emp-NTPO: Jũma druabema ʌ̃yãbabada b̶eara quinisid̶aa.
  ind-ind: '@see-verse:GEN.007.021'
  pes-OPCB: هر موجودِ زنده‌ای که در خشکی بود، از بین رفت.
  ssx-ssx: Do kenkena꞉ pomo mea pitimiki alemanu paeyao homemekeme.
  lcm-lcm: Si selen ke vanang keve bil aongos i kuli rina kita mamat suai. Saka keve
    bil an kita atogon a to na kipo aus ta isuria kita mamat suai aongos.
  aer-aer: '@see-verse:GEN.007.021'
  tgl-ULB: Lahat ng nilalang na may hininga nang espiritu ng buhay sa kanilang ilong,
    lahat ng nasa tuyong lupa, nangamatay.
  nop-nop: Kwet foloŋ nemek hatihati hinit hogohogok meeniŋ be kale heki be, kaleŋgiŋgiŋ
    be, bagi heki yehitubuliwedapmaguk. Noa eŋ adut muwage maaneŋ hatigiŋ adi hogok
    biyabuguk.
  kca-kca: сорәм мўвән ԓыԓ тӑйәм ŏтәт хŏԓ пӑрсәт.
  cbu-NT: Yuw tsapush maachi zamiz ichingaru taakana an, misha mantsamtam ichingaru
    kungumun tsiparanganaya. Minamtiyam nda kchitarangiya. Tputstam ichingarusin pchingaranganaya.
  hui-hui: Dindini anda holene damene wiaru homaiore hene.
  wrs-wrs: Nomba vavatannamba wusprowol vevna, manam manam nonamta mueisowa wohvena.
  mya-mya: သို့​ဖြစ်​၍​အ​သက်​ရှင်​သ​မျှ​သော​သတ္တဝါ​တို့ သေ​ကြေ​ကြ​ကုန်​၏။-
  cbi-NTPO: Matyu entsa tunu naajulaba ishin chumulaya depeyaila.
  bod-N: དེ་ཡང་སྐམ་སའི་སྟེང་གི་དབུགས་དང་ལྡན་པའི་སྲོག་ལྡན་ཐམས་ཅད་འཆི་བར་གྱུར་པ༌དང༌།
  wsk-wsk: Ali te mel suen la marak bagara mu kua muruwuman.
  kkl-kkl: '@see-verse:GEN.007.021'
  sna-sna: Zvinhu zvose zvakanga zvino kufema kwoupenyu mumhino dzazvo panyika zvakafa.
  spa-BLM: Murió todo lo que estaba en la tierra firme, en cuyas narices había aliento
    de espíritu de vida.
  beu-beu: '@see-verse:GEN.007.021'
  cac-cac: Masanil tastac syic' yic' d'a sat luum tic, pilan ix chameli.
  swh-ULB: Viumbe hai vyote ambavyo vilikaa juu ya ardhi, vilivyo pumua pumzi ya uhai
    kwa njia ya pua, vilikufa.
  bel-bel: усё, што мела дыханьне духу жыцьця ў ноздрах сваіх на сушы, памерла.
  deu-ELBBK: alles starb, in dessen Nase ein Odem des Lebenshauches war, von allem,
    was auf dem Trockenen war.
  mbb-OT: Mibpatey zutun is minsan hengkey he egeǥehinawa he ed-ubpà dini te tanà.
  msc-msc: Fen fen ye duukolo kan, ni a ye a nilakilila, wo bɛɛ faara.
  mal-2015: കരയിലുള്ള സകലത്തിലും മൂക്കിൽ ജീവശ്വാസമുള്ളതൊക്കെയും ചത്തു.
  tuo-NT: Nipeꞌtirã diꞌtapʉ nirã́, catise cʉomiꞌcãrã wẽrĩpeꞌtia waꞌacãrã niwã.
  gup-gup: Birriwern rowk nawu birrihni kuberrkkombuk dja birrikarrmi kunngolek bu
    birrimimbini wanjh birridowerrinj rowk.
  met-met: Axamang longgalo duwa etua mana titi mamasana, adi longgalo diyaga yang
    walingama yungxadingia ba, dimati.
  gvs-gvs: Kaga liliuuna poyapoya goi sikaaiyaka maa yawoidi, e sikámasa.
  rmc-rmc: Savoro pre šuki phuv, andre soste sas o dichos le dživipnaskro, muľa avri.
  nlg-nlg: Mana lei totobo vola tara loghoa na aheahe tara ghahara tana pari mamaha
    tara mate ghua.
  dgr-DOGNT: T'asìı hazǫǫ̀ dèè k'e gejìı gı̨ı̨lı̨ı̨ sìı hazǫǫ̀ ełaàgı̨ı̨dè.
  pes-OPV: هرکه دم روح حیات در بینی او بود، از هر‌که در خشکی بود، مرد.
  ron-1924: Тот че рэсуфла, тот че авя суфларе де дух де вяцэ ын нэрь, тот че ера
    пе пэмынтул ускат а мурит.
  ben-OBCV: শুকনো জমির উপরে থাকা প্রত্যেকটি শ্বাসবিশিষ্ট প্রাণী মারা গেল।
  lex-lex: Mormiorni-dardiarni re rmat miomuou wa, mak kden keranni honona.
  rgu-rgu: '@see-verse:GEN.007.021'
  som-som: Wax walba oo dhulka engegan joogay oo dulalka sankiisa ay neefta ruuxa
    nolosha ku jirtay, way wada dhinteen.
  lat-VUC: et cuncta, in quibus spiraculum vitæ est in terra, mortua sunt.
  aoi-aoi: Awurrakibina ariba-manja nuw-ambambilyu-murruwiya, awurrakibina na-ngengkuwanginu-murruwiya,
    nawurraki-jungweyinuma ababurna-langwa-da.
  eng-ASVBT: all in whose nostrils was the breath of the spirit of life, of all that
    was on the dry land, died.
  mna-mna: Koroŋ kalaŋan boozomen ta tipa pa toono, ta timap ma tila len.
  ita-1885: Tutto ciò che ha fiato d'alito di vita nelle sue nari, d'infra tutto ciò
    ch'era nell'asciutto, morì.
  eng-LXXUP: And all things which have the breath of life, and whatever was on the
    dry land, died.
  eng-ULB: All living creatures who lived on the land, who breathed the breath of
    life through their noses, died.
  spa-VBL: Murió todo ser vivo que estaba sobre la tierra y que podía respirar.
  fra-_FOB: Tout ce qui avait souffle de vie dans ses narines, et tout ce qui était
    sur la terre ferme, mourut.
  mal-mal: കരയിലുള്ള സകലത്തിലും മൂക്കിൽ ജീവശ്വാസമുള്ളതൊക്കെയും ചത്തു.
  lit-lit: Visi, kurie tik buvo sausumoje, kurių šnervėse buvo gyvybės dvasios alsavimas,
    mirė.
  urd-GVR: Zamīn par har jāndār maḳhlūq halāk huī.
  suz-BL: रागीम ब्रोंइशा बाक्‍ब नेल्‍ल बेक्‍मा बाक्‍त।
  ita-1927: Tutto quello ch’era sulla terra asciutta ed aveva alito di vita nelle
    sue narici, morì.
  ckb-ckb: هەر شتێک لەسەر وشکانی کە هەناسەی ژیان لە لووتیدا بوو، مرد.
  eng-BBE: Everything on the dry land, in which was the breath of life, came to its
    end.
  crx-NTPO: Mbene la ooyiz hoonline husjizne, 'ink'ez hoonli husjiz-i 'ohwhi ts'iyawh
    yun k'ut 'unt'oh-i, ts'iyawh yaidla.
  kan-OKCV: ಒಣನೆಲದ ಮೇಲಿದ್ದ ಮೂಗಿನಿಂದ ಶ್ವಾಸಬೀಡುವ ಜೀವಿಗಳೆಲ್ಲವೂ ಸತ್ತು ಹೋದವು.
  bbb-bbb: Ire boeje aesakae igia oeruvo buka oefuri.
  tam-2017: நிலப்பரப்பு எல்லாவற்றிலும் இருந்த உயிருள்ள அனைத்தும் இறந்துபோயின.
  spa-RV-1909: Todo lo que tenía aliento de espíritu de vida en sus narices, de todo
    lo que había en la tierra, murió.
  ron-BTF: Toate în a căror nări era suflarea vieţii, toate câte erau pe uscat, au
    murit.
  eng-WEBP: All on the dry land, in whose nostrils was the breath of the spirit of
    life, died.
  eng-FBV: Everything on land that breathed, died.
  nld-1939: Alles stierf, wat op het droge leefde met levensadem in zijn neus.
  nch-BL: Nochi cati itztoyaj ipan taltipacti cati taijyotilanayayaj mijque.
  tfr-NTPO: L̇l̇ëye l̈öng së kjok ëre kjing go, tjwl̈õ shrë wl̈eniyo, e kjëtong drete.
  vie-1934: Các vật có sanh khí trong lỗ mũi, các vật ở trên đất liền đều chết hết.
  hin-CV: थल के सभी जीवित प्राणी मर गये.
  eng-OURB: All on the dry land, in whose nostrils was the breath of the spirit of
    life, died.
  spa-BES: Todo en la tierra seca, en el cual era el aliento de la vida, llegó a su
    fin.
  tdx-tdx: le kila nimongotse ze tambone’ i tane nimaikey, ze aman-kofòn-kaveloñe
    am-piantsona’e ao.
  vid-vid: ena, chila chilumbigwe chiwele na muhe muisi nachibagama.
  pwg-pwg: Bera kudubina yawayawana tano tepanai yasi itawetawei na irabobo.
  eng-OKE: Everything in whose nostrils was the breath of the Spirit of life, of all
    which was upon the dry ground, died.
  tha-KJV: มนุษย์​ทั้งปวงผู้ซึ่​งม​ีลมปราณแห่งชีวิตเข้าออกทางจมูก สิ​่งสารพัดที่​อยู่​บนบกตายสิ้น
  por-BR-2018: Tudo o que tinha fôlego de espírito de vida em suas narinas, de tudo
    o que havia na terra, morreu.
  bco-bco: '@see-verse:GEN.007.021'
  deu-ELO: alles starb, in dessen Nase ein Odem des Lebenshauches war, von allem,
    was auf dem Trockenen war.
  ktm-ktm: Sane ndre sulo-on henehti ngoho’ su odo lokpoi ti hamat.
  caa-caa: Y tamar era cꞌapa chamayobꞌ tunor lo que ayan ucuxtarobꞌ tama tunor or
    e rum y xeꞌ ayan ani umusicꞌobꞌ.
  eng-WYC-2018: All men, and all things in which the breathing of life was in [the]
    earth, were dead. (And all men, and all the things on the earth in which was the
    breath of life, died.)
  epo-epo: Ĉio, kio havis en si spiriton de vivo, el ĉio, kio estis sur la seka tero,
    mortis.
  uig-PIN: ⱪuruⱪluⱪta yaxiƣuqi, burnida ⱨayatliⱪ tiniⱪi bar bolƣanlarning ⱨǝmmisi
    ɵldi.
  beo-beo: Liligi huluane da hafoga:i osobo bagadega esalu amola mifo lasu,, amo huluane
    da bogogia:i dagoi.
  tpi-OTNT: Olgeta samting i gat laip long graun i dai.
  hau-SA: Kome a busasshiyar ƙasa da yake numfashi a hancinsa ya mutu.
  udu-udu: aris to kun ’kon eya ’cesh jin ḵuthaḵu’th mo kun p̱inu shush buni mmo’ko
    ki e mo tani uni wukin mo be.
  uig-LAT: quruqluqta yashighuchi, burnida hayatliq tiniqi bar bolghanlarning hemmisi
    öldi.
  nde-nde: Yonke into ephefumula impilo ngamakhala ayo nxa isemhlabathini owomileyo
    yafa.
  ton-ton: Ko ia kotoa pē naʻe ʻi honau avaʻi ihu ʻae mānava ʻoe moʻui, ʻaia kotoa
    pē naʻe ʻi he fonua mōmoa naʻe mate.
  ces-1613: Všecko, což mělo dýchání ducha života v chřípích svých, ze všeho, což
    bylo na suše, pomřelo.
  eko-eko: Zumpe zooshi epile zaariina phuumu y'oohaayi, zaari ovumulaaye voolumwenku
    apha khufwa.
  nss-nss: Melit masih tora hiringoha hu iyau ngara ndrohonguhu ara hu mat topwei.
  eng-WMB: All on the dry land, in whose nostrils was the breath of the spirit of
    life, died.
  tam-TCV: நிலத்தில் வாழ்ந்த தங்களது நாசியில் உயிர்மூச்சுள்ள யாவும் மாண்டுபோயின.
  ceb-ULB: Ang tanang mga binuhat nga may gininhawa sa espiritu sa kinabuhi, ang tanang
    anaa sa mala nga yuta, nangamatay.
  mkn-mkn: '@see-verse:GEN.007.021'
  pol-UBG: Wszystko, co miało w nozdrzach tchnienie życia, wszystko, co żyło na suchym
    lądzie, zginęło.
  agr-agr: Pujutji ajamu aidau nugkanum batsatuk ashí jinauwai.
  kyc-kyc: Yuu olasinya ŋee soo popo nembo petenge dupwa peparae kumuo ote piya.
  urd-GVU: زمین پر ہر جاندار مخلوق ہلاک ہوئی۔
  deu-1912: Alles, was einen lebendigen Odem hatte auf dem Trockenen, das starb.
  ntj-ntj: Tjiinya Mama Kuurrtu pirninyartu mirrirntanu. Ngarna Nawanya-ya pawurrpangka
    tjarrpangu nyinarrayirnu wankarringu.
  row-row: '@see-verse:GEN.007.021'
  kan-2017: ಮೂಗಿನಿಂದ ಉಸಿರಾಡುವ ಭೂಜಂತುಗಳೆಲ್ಲವೂ ಸತ್ತವು.
  ena-ena: Akuaba akuaba hɨhi hɨnihɨni fɨli hɨdavɨhadami agɨlaŋ sɨkasɨkan hɨma fɨhalavɨmi.
  tgo-tgo: Bigibigike wolaghɨye iya thɨ liliya yawalinji e yambaneke thiya marevao.
  yap-yap: Urngin ban’en nu fayleng ni bay e pogofan rorad e ra m’ad.
  tet-tet: '@see-verse:GEN.007.021'
  hlt-MCSB: A hnarhong khuiah hingnah mueihla hiil aka khueh boeih te khaw, lanhak
    ah aka om boeih te khaw duek uh.
  mdy-ETH: ሳዖ ዑፃ ናንጋ ሼምፓ ዓኣ ባኣዚ ቢያ ጋፔኔ።
  twi-ASANTE: Biribiara a ɛte asase kesee so nso ase hyeeɛ.
  mwc-mwc: Awaika ereonowasi yawayawasisi tepai si mamana wai, si rabobo.
  bhl-bhl: Feinka! Ok kut bomi, tiow kawin dim alakabiliw finik so bin eisneng alik
    alik i atin kuw kuansiliw kale.
  con-NTPO: Pa'cco va andeni cansian jincho'cho tsu pa'fa.
  eng-WEBU: All on the dry land, in whose nostrils was the breath of the spirit of
    life, died.
  bnp-bnp: A maki lobo na malala ri bango na ruperene ria, ri mate.
  wal-wal: Ee, mela biittaa bollan de7iya, ba siireera de7o shemppuwaa shemppiya ubbaikka
    haiqqiis.
  mgh-mgh: Cothene carina ukumi, cimumulelaka mphulani mwaya, caakhala vathiva, cahokhwa.
  acu-NT: Kame, mash nungkanam matsamin ainauka kajingkiarmiayi.
  spa-PDDPT: Todo lo que tenía aliento de vida en sus fosas nasales, todo lo que vivía
    en tierra seca, murió.
  gun-gun: Opa marãgua ipytuẽ va'e, yvy pirua rupi ikuai va'ekue omanomba.
  agu-BL: Cyakil yi wunaka'tz nin cyakil txuca'tz e' baj quim len.
  eng-PEV: They all died, everything that breathed air and lived on the ground.
  ilo-ULB: Amin dagiti agbibiag a naipuyot ti espiritu ti biag kadagiti agungda, amin
    dagiti adda iti daga, ket natay.
  kpg-kpg: Nia mee huogodoo ala e dogidogi i hongo henuailala la guu mmade.
  uig-ARA: قۇرۇقلۇقتا ياشىغۇچى، بۇرنىدا ھاياتلىق تىنىقى بار بولغانلارنىڭ ھەممىسى ئۆلدى.
  bsp-bsp: Kəyɛfɛ paka mpɛ pɛnayi antɔf kəroŋ a pec-ŋesəm mɔ, kɔ pefi.
  bps-bps: I kdee mto di tah tanà slame mati.
  mbs-mbs: Nematay se kedita doen pedowan dini lanto te tanà.
  tof-tof: Blaman arról elklaza mólóg bwóbdü, ne klama ngón tomalórr, nurrbarinürr.
  sus-sus: Nimase naxan birin ɲɛngima xare ma, e birin naxa faxa.
  pon-2006: Soahng koaros me momour nin sampah mehla.
  jae-jae: Gêŋ samob, taŋ sêsê aweŋ sêmoa masaŋgeŋ naŋ, sêmac êndu.
  ksd-ksd: a lavur mangana par ba a vuvu na nilaun i tur ta ra bilauna ma i ga ki
    ta ra pia i matetek, i ga virua.
  tur-YTC: Karada olup burunlarında yaşam ruhunun soluğunu taşıyanların hepsi öldü.
  bel-N: Усе, якія мелі дыханьне духа жыцьця ў ноздрах сваіх, усе, што былі на сухазем’і,
    —паўміралі.
  grc-BRENT: Καὶ πάντα ὅσα ἔχει πνοὴν ζωῆς, καὶ πᾶν ὃ ἦν ἐπὶ τῆς ξηρᾶς, ἀπέθανε.
  ind-AYT: Semua yang di darat, yang ada napas kehidupan dalam hidungnya, mati.
  lid-lid: Iri lakou mari mulin ado munyak badeh amak le ai.
  eng-NNA: '@see-verse:GEN.007.021'
  nya-nya: Chilichonse chamoyo, chokhala pa mtunda chinafa.
  hrv-hrv: Sve što u svojim nosnicama imaše dah života - sve što bijaše na kopnu -
    izgibe.
  mps-mps: Te tǫde bidibo ula elaluali nai dabe tigidali isalio.
  llg-llg: '@see-verse:GEN.007.021'
  tpi-tpi: Olgeta samting i gat laip long graun i dai.
  dan-1931: alt, i hvis Næse det var Livets Ånde, alt, hvad der var på det faste Land,
    døde.
  vie-OVCB: Mọi loài có hơi thở, sống trên mặt đất đều chết hết.
  lbk-lbk: Siya, am-in ay enfibfiyag isnan lota et natey cha.
  guj-2017: કોરી ભૂમિ પરનાં સર્વ, જેઓનાં નસકોરાંમાં જીવનનો શ્વાસ હતો, તેઓ સર્વનો નાશ
