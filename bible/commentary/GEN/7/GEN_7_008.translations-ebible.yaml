verse: GEN.007.008
translations:
  mal-C: ശുദ്ധിയുള്ളവയും അല്ലാത്തവയുമായ മൃഗങ്ങളിൽനിന്ന്, പക്ഷികളും എല്ലാ ഇഴജന്തുക്കളും,
  deu-TKW: Von den reinen Tieren und von den Tieren, die nicht rein sind, und von
    den Vögeln und von allem, was auf dem Boden kriecht,
  lin-lin: Kati na banyama ya lolenge nyonso, moko ya mobali mpe moko ya mwasi, ezala
    oyo ezanga mbindo to oyo ezali mbindo, bandeke mpe banyama oyo etambolaka na libumu
  cbr-NT: A piti ñuinakama, 'imainun nun a pitima ñuinakama, 'ianan axa nuánkë ñuina
    'imainun axa men nirinkëkama akamabë,
  eng-LSV: from the clean beast, and from the beast that [is] not clean, and from
    the bird, and of everything that is creeping on the ground,
  bmu-bmu: Mewöyök sömbup neneŋi, dönqizizinŋini qahö aka sömbup dönqizizinŋinambuk
    aka nei aka yuai pakpak bapŋinan köla ölölöŋgömakzei,
  eng-GNV: Of the cleane beastes, and of the vncleane beastes, and of the foules,
    and of all that creepeth vpon the earth,
  eng-WEBSTER: Of clean beasts, and of beasts that are not clean, and of fowls, and
    of every animal that creepeth upon the earth;
  nhw-BL: Huajca ojome hualajque nochi nopa tlapiyalme campa Noé. Hualajque tlapiyalme
    catli cuali para tlacajcahualistli huan catli amo cuali para tlacajcahualistli,
    catli patlanij huan catli mohuahuatatzaj.
  swh-ONEN: Jozi ya wanyama walio safi na walio najisi, ndege na viumbe vitambaavyo,
  bba-bba: Yɛɛ yi bɑ koo kɑ yɑ̃kuru ko kɑ yi yi tie kɑ ɡunɔsu kɑ yɛɛ kpuro yi yi kɑbirimɔ
    temɔ,
  eng-KJVCPB: Of clean beasts, and of beasts that are not clean, and of fowls, and
    of every thing that creepeth upon the earth,
  cpy-cpy: Ikaatzi antamiweripaeni kitewathatatsiri, eejatzi kaariperowathatatsiri,
    aayitatsiri, anashiyitachari,
  mpx-mpx: He avaliyau bwasumu bolo hi nawanawa, bolo hi youyou ge bolo hi yawayawal—bolo
    bosowaina powon ge bolo nige bosowaina powon.
  wbp-wbp: '@see-verse:GEN.007.007'
  luo-luo: Le ka le madichwo kod madhako maler kod mochido, michamo kod ma ok cham,
    kaachiel gi winy kod gik mamol ariyo ariyo,
  meu-meu: Mauri ḡaudia ḡoevaḡoevadia bona asi ḡoevaoḡoevadia, bona manu, bona tano
    ai e raumu ḡaudia,
  npi-ULB: शुद्ध र अशुद्ध पशुहरू, पक्षीहरू र भुइँमा घस्रने हरेक प्राणी, परमेश्‍वरले
    नोआलाई आज्ञा गर्नुभएझैँ
  yor-yor: Méjì méjì ni àwọn ẹran tí ó mọ́ àti aláìmọ́, ti ẹyẹ àti ti gbogbo àwọn
    ẹ̀dá afàyàfà,
  emp-NTPO: Jãba dromane ed̶a wãsid̶aa Ãcõrẽa babue diabada animarãda, Ãcõrẽa babue
    diacara panʌ animarã sid̶a. Ĩbana b̶eada, jũma ãdji jãne wãbada animarã sid̶a
    ed̶a wãsid̶aa.
  ind-ind: Sesuai dengan yang sudah diperintahkan Allah kepada Nuh, segala jenis binatang
    yang halal dan yang haram, burung, serta binatang yang melata dan yang merayap
    datang kepada Nuh berpasang-pasangan untuk masuk ke kapal.
  pes-OPCB: همه نوع حیوان، چه حلال گوشت چه حرام گوشت، و نیز پرندگان و خزندگان،
  ssx-ssx: Kutupa mo ta꞉ta꞉ ta꞉ta꞉ piki ha̱i̱ ta̱leke make ha̱i̱ na ta̱leke hotekemanu
    make bamanu make paeyao siki tooli tooli lo
  lcm-lcm: Keve angkisnganan i keve manmanik aongos ang, ri mani na ri manmanik palis
    e kuli vunep
  aer-aer: '@see-verse:GEN.007.007'
  tgl-ULB: Ang mga malinis at hindi malinis na mga hayop, mga ibon, at lahat ng mga
    gumagapang sa lupa,
  nop-nop: Unduŋ tulune kale walahi eŋ geŋgeŋhinit eŋ bagi eŋ miŋgembet, kaleŋgiŋgiŋ,
    maaniŋ taamuniŋ,
  kca-kca: Щӑԓта сыстам йош войәт эԓты, ӑнта сыстам йош войәт эԓты, тŏхԓәӈ войәт эԓты
    пӑ мўвән ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт эԓты
  cbu-NT: Maacheetsi ichingaru izarurangiya. Zamzee, purangtaru anootstam, pshiyrataru
    tsapushu anootstam, ichingaru tsapurunasish taakana; manginshuchi anoo tapshturangiya.
  hui-hui: Ani bialu ema bialu piaga Ngode Datagaliwabenaga deni bayale hearu ariabi
    ibunaga deni ko hearu ariabi angibuni wangabela kira dege dege minu baanda
  wrs-wrs: Doa osoa vena, tlal ongal tatamba besalva eva sahoklalva Noaindam ambanamba,
    wo hev wolasiha vena botmerava, wo eva tuawa mani mani. Wo osoa vena Noava, Sesoa
    hev ten omnanam.
  mya-mya: ဘု​ရား​သ​ခင်​မိန့်​မှာ​သည့်​အ​တိုင်း​သန့်​စင်​သော တိရစ္ဆာန်​နှင့်​ငှက်၊
    မ​သန့်​စင်​သော​တိရစ္ဆာန်​နှင့်​ငှက်​မှ တစ်​မျိုး​လျှင် အ​ဖို​နှင့်​အ​မ​အ​စုံ​တို့​သည်
    နော​ဧ​နှင့်​အ​တူ​သင်္ဘော​ထဲ​သို့​ဝင်​ကြ​၏။-
  cbi-NTPO: Tsejtu naaju animaalaba, Dioschi ura kuramula bain, naa Dioschi urajtu
    kuramula bain, naa jekikemula bain, naa ajkachi shilla' neimula bain,
  bod-N: དཀོན་མཆོག་གིས་ནོ་ཨ་ལ་བཀའ་གནང་བ༌ལྟར། དུད་འགྲོ་གཙང་མི་གཙང༌དང༌། བྱ་རྣམས༌དང༌།
    ལྟོ་འགྲོ་དང་འབུ་སྲིན་ཐམས་ཅད༌ལས།
  wsk-wsk: Melmasak aolak ilu geragawara, Yawe koma te ningo ta memek ta, se ali awote
    karangawara, se inangnang mel suen la ilagala ilagala,
  kkl-kkl: '@see-verse:GEN.007.007'
  sna-sna: Zviviri zviviri zvemhuka dzakanaka nedzisina kunaka, zviviri zviviri zveshiri
    nezvezvisikwa zvose zvinokambaira panyika,
  spa-BLM: Los animales limpios, los inmundos, las aves y todo lo que se arrastra
    por el suelo
  beu-beu: LAHATALA Eparenta angu eamulung, binanta ba nehe vengpalula, bot bae vengpalula
    niang, dung rupa-rupa ba burang mi aalili, bot binanta ba aadang-taata taang eera
    ang naung, emangpi pasang na-nut hoa Noh aing harak, angmuse ana iat kampal angu
    maso.
  cac-cac: 'Ix ochpax noc'' noc'': Noc'' syal yoch silab''il sn̈usji, noc'' comon
    noc'', noc'' much yed'' noc'' tz''ec'' n̈ern̈onoc ma tz''ec'' jachjon d''a sat
    luum.'
  swh-ULB: Wanyama ambao ni safi na wanyama ambao si safi, ndege, na kila kitambaacho
    juu ya ardhi,
  bel-bel: І з быдла чыстага і з усіх паўзуноў зямных
  deu-ELBBK: Von dem reinen Vieh und von dem Vieh, das nicht rein ist, und von den
    Vögeln und von allem, was sich auf dem Erdboden regt,
  mbb-OT: Sumalà te insuǥù te Megbevayà ki Noe, impeseled din diyà te arka is tigsenge
    perisan te langun he menge langgam he lumpiyu wey kenà lumpiyu he midhendiyà te
    kandin.
  msc-msc: Wo lon, sobo mɛnilu sɛniman a ni mɛnilu sɛniman tɛ, a ni kɔnɔilu ni nimafen
    misɛn mɛnilu ye taamala duu ma,
  mal-2015: ശുദ്ധിയുള്ള മൃഗങ്ങളിൽ നിന്നും ശുദ്ധിയില്ലാത്ത മൃഗങ്ങളിൽനിന്നും പറവകളിൽനിന്നും
    ഭൂമിയിലുള്ള ഇഴജാതിയിൽനിന്നൊക്കെയും,
  tuo-NT: Na waꞌicʉrã nipeꞌtirã Õꞌacʉ̃rẽ ʉ̃jʉ̃amorõpeoajã, baꞌatirãnojõ, wʉʉrã, bʉarã,
    diꞌtapʉ sĩꞌcõsijarã
  gup-gup: Dja birridjarrkbidbom warridj mayh duninjh nawu bininj birriyimi bele dja
    burlerri, dja nawern nawu welyi, mak mayh nawu kawake kurorre, narahrangem ngaldahdaluk
    birribebbehkukbubuyika rowk, wanjh Noah birridjarrkbidbom kore kabbala. Kunmekbe
    kurduyimeng bu God biwokrayekwong.
  met-met: Asaxa sigixingamdi xaung asaxa sigixinga teguamdi, mangdi, xaung asaxadi
    dahaxa mua titia,
  gvs-gvs: Yoguyogu tamo tamo ituli ituli, taagonaidi be vaatabudi, mánuwo tamo tamo
    ituli ituli be nakae kaga liliuna poyapoya goi sidaladala tamo tamo ituli ituli,
  rmc-rmc: Le Noachoha gele andro korabos savore žuže the nažuže džvirendar po duj,
    samcos the samica, savore čiriklendar the savorestar, so pes cirdel pal e phuv,
    avke sar leske prikazinďa o Del.
  nlg-nlg: Gaira udolu kolura na lei vata ni maumanu, God te taladira na ghaniadira
    mana nira sukaghi, ma gaira kara mua nira sukaghi ghua itadira, kolura na lei
    manu.
  dgr-DOGNT: Tıts'aàdìı hazǫǫ̀ xàɂaa nezı̨ı̨ wets'ǫ nàke ełexè, tıts'aàdìı hazǫǫ̀
    xàɂaa eyıì-le wets'ǫ nàke ełexè, yat'a k'edèe hazǫǫ̀ xàɂaa wets'ǫ nàke ełexè,
    dèè k'e k'eɂàa hazǫǫ̀ xàɂaa wets'ǫ nàke ełexè,
  pes-OPV: از بهایم پاک و ازبهایم ناپاک، و از پرندگان و از همه حشرات زمین،
  ron-1924: Дин добитоачеле курате ши дин добитоачеле некурате, дин пэсэрь ши дин
    тот че се тырэште пе пэмынт,
  ben-OBCV: শুচিশুদ্ধ ও অশুচি পশুদের, পাখিদের ও সরীসৃপ সব প্রাণীর মদ্দা ও মাদিরা জোড়ায়
    জোড়ায়,
  lex-lex: La'a hamormiori maka ha ra'ana me maka ra rhoi-rtania me maka edonna, la
    hamormiori honona
  rgu-rgu: Noh tuka MANETUALAIN pareta na, boe ma ana neni manupui rupaꞌ, ma banda
    fekeꞌ ara, esaꞌko noꞌ pasang na, leo mae banda fo lahenda bole naa paa na, ma
    lahenda raluli a.
  som-som: Xoolihii daahirka ahaa, iyo xoolihii aan daahirka ahayn, iyo haaddii iyo
    wax kasta oo dhulka gurguurtaba
  lat-VUC: De animantibus quoque mundis et immundis, et de volucribus, et ex omni
    quod movetur super terram,
  aoi-aoi: Yuwurrakakine-ka yababurna-langwa yinungungwangba-murriya yinungkinungkwarba
    akwa yididarringka akwa wurrajija-murriya warnungkinungkwarba akwa wurrididarringka
    aburrajukwaba nawurrak-awiyebeyinuma arakba arrawa makinu-wa mijiyanga. Amurndakibina
    enikalyelyubara iya ebina akwurdukwurda nawurrak-awiyebenuma-da.
  eng-ASVBT: Of clean beasts, and of beasts that are not clean, and of birds, and
    of everything that creepeth upon the ground,
  mna-mna: Mi zin mbili ta ambai pa patoronŋana i, ramaki zin mbili ta ambai pa patoronŋana
    som i, mi koroŋ boozomen ta tikarra pa toono i, zin ruŋaruŋa timar ki Noa mi ziŋan
    tilela wooŋgo. Tito sua ta Anutu iso na.
  ita-1885: Degli animali mondi, e degli animali immondi, e degli uccelli, e di tutto
    ciò che serpe in su la terra,
  eng-LXXUP: And of clean flying creatures and of unclean flying creatures, and of
    clean cattle and of unclean cattle, and of all things that creep upon the earth,
  eng-ULB: Clean animals and unclean animals, birds, and everything that creeps upon
    the ground,
  spa-VBL: Animales puros e impuros, aves y reptiles,
  fra-_FOB: Des animaux purs et des animaux qui ne sont pas purs, et des oiseaux,
    et de tout ce qui rampe sur la terre,
  mal-mal: ശുദ്ധിയുള്ള മൃഗങ്ങളിൽനിന്നും ശുദ്ധിയില്ലാത്ത മൃഗങ്ങളിൽനിന്നും പറവകളിൽനിന്നും
    ഭൂമിയിലുള്ള സകല ഇഴജാതിയിൽനിന്നും,
  lit-lit: Iš švariųjų gyvulių ir iš gyvulių, kurie nešvarūs, ir iš paukščių, ir iš
    visų gyvūnų, judančių ant žemės,
  urd-GVR: Zamīn par phirne wāle pāk aur nāpāk jānwar, par rakhne wāle aur tamām reṅgne
    wāle jānwar bhī āe.
  suz-BL: मिनु चढ़ेचा दुम्‍ब बस्‍तु, चढ़ेचा मदुम्‍ब बस्‍तु नु चिक्‍ब नु मारेइ मारेइ
    खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु,
  ita-1927: Degli animali puri e degli animali impuri, degli uccelli e di tutto quello
    che striscia sulla terra,
  ckb-ckb: لە ئاژەڵە پاک و ئاژەڵە ناپاکەکان، لە باڵندە و هەموو ئەو بوونەوەرانەی لەسەر
    زەوی دەخشێن،
  eng-BBE: Of clean beasts, and of beasts which are not clean, and of birds, and of
    everything which goes on the earth,
  crx-NTPO: Ndai la khuna-i lhditsun-i 'ink'ez khuna-i dutsun 'i cha, dut'ai cha 'ink'ez
    ndi yun k'ut nulh'az-i ts'iyawh.
  kan-OKCV: ಶುದ್ಧ ಪ್ರಾಣಿಗಳಲ್ಲಿಯೂ, ಅಶುದ್ಧ ಪ್ರಾಣಿಗಳಲ್ಲಿ, ಪಕ್ಷಿಗಳಲ್ಲಿ ಮತ್ತು ನೆಲದ ಮೇಲೆ
    ಹರಿದಾಡುವ ಜೀವಿಗಳೆಲ್ಲವೂ
  bbb-bbb: Noa fune kuke fanukina ume ni binobino irave ro ubae ivo ro ivo baki ijene
    kaenamiana fuina ijia ajiae. Noa fune ire boeje Godi fu kuaraema ijiege rema furi
    areme muge seveni furikoga safua ireobo fu ijia firae.
  tam-2017: தேவன் நோவாவுக்குக் கட்டளையிட்டபடியே, சுத்தமான மிருகங்களிலும், சுத்தமில்லாத
    மிருகங்களிலும், பூமியின்மேல் ஊரும் பிராணிகள் எல்லாவற்றிலும்,
  spa-RV-1909: De los animales limpios, y de los animales que no eran limpios, y de
    las aves, y de todo lo que anda arrastrando sobre la tierra,
  ron-BTF: Din fiare curate şi din fiare care nu sunt curate şi din păsări şi din
    fiecare lucru care se târăşte pe pământ,
  eng-WEBP: Clean animals, unclean animals, birds, and everything that creeps on the
    ground
  eng-FBV: Clean and unclean animals, birds, and creatures that run along the ground,
  nld-1939: Van de reine en onreine dieren, van de vogels, en van al wat over de aarde
    kruipt,
  nch-BL: Huajca ojome hualajque nochi nopa tapiyalme campa Noé. Hualajque tapiyalme
    cati cuali para tacajcahualisti huan cati amo cuali para tacajcahualisti, cati
    patanij huan cati mohuahuatatzaj.
  tfr-NTPO: Ga öng uako wl̈eniyo, öng uako l̇l̇ëm wl̈eniyo, äya kjl̈oshko so, sënwa,
    e öötong l̈öng ba shwoy, ga söra jem pjök pjök, wl̈ënggl̈a kjl̈ara kjl̈ara, popga
    kjl̈ara kjl̈ara, l̈ara Sbörë ba kong sorë l̈i eni.
  vie-1934: loài vật thanh sạch và loài vật không thanh sạch, loài chim, loài côn
    trùng trên mặt đất,
  hin-CV: शुद्ध तथा अशुद्ध पशु, पक्षी तथा भूमि पर रेंगनेवाले जंतु,
  eng-OURB: Clean animals, unclean animals, birds, and everything that creeps on the
    ground
  spa-BES: De bestias limpias, y de bestias que no son limpias, y de aves, y de todo
    lo que va sobre la tierra,
  tdx-tdx: Le amo biby malioo naho amo biby fàlio naho amo voroñeo vaho amo raha mi­sitsitse
    an-tane atoio,
  vid-vid: Migongolo jilingulika na migongolo hajilingulika na videje na vilumbigwe
    vyeng'ha vilingutambala,
  pwg-pwg: Ma bade ghamoghamo bogii ma bogiiyai ere kakawasi ku waka irui, ti na puyapuyakisi
    ma ke puyapuyakisi, kiu ma dowatetetesi yavata.
  eng-OKE: Of animals clean, and of animals not clean, and of birds, and of all which
    creepeth upon the earth,
  tha-KJV: สัตว์​ทั้งปวงที่สะอาดและสัตว์ทั้งปวงที่​ไม่​สะอาดและฝูงนกและบรรดาสัตว์​ที่​เลื้อยคลานบนแผ่นดินโลก
  por-BR-2018: Dos animais limpos, e dos animais que não eram limpos, e das aves,
    e de todo o que anda arrastando sobre a terra,
  bco-bco: Noayo꞉ ho꞉n ko꞉suwa ha꞉nabikiyo꞉, no꞉ kaluwa꞉lo꞉ o꞉li nano꞉lo꞉, no꞉ kalumo꞉lo꞉
    na꞉so꞉bo a꞉la꞉do꞉ saefa꞉ i a꞉no꞉lo꞉, o꞉ba꞉yo꞉lo꞉ a꞉la꞉ta꞉ga꞉ no꞉ kelego꞉ galin
    hen amilo꞉ dalolia꞉ ha꞉nano꞉lo꞉ tambo, de o꞉lia꞉ mala o꞉lia꞉yo꞉ Noa o꞉lia꞉ a꞉la꞉,
    a꞉la꞉ ho꞉n ko꞉su usa tiane. Godeya꞉lo꞉ Noamo꞉lo꞉ sio꞉ au ka fa꞉la꞉dowo꞉.
  deu-ELO: Von dem reinen Vieh und von dem Vieh, das nicht rein ist, und von dem Gevögel
    und von allem, was sich auf dem Erdboden regt,
  ktm-ktm: ile ndrodan ka-an huye’ su odo madan Lapan, pe iy ndre mo-o’ su ile ndre-et
    ta Lapan. Pe nenka-an yi eri ihpa ke eriy.
  caa-caa: Entonces cay ochoyobꞌ tama e barco tunor e sian animalobꞌ xeꞌ imbꞌutz xeꞌ
    uwajpi tuaꞌ ajcꞌuna tut e Dios bꞌan cocha inteꞌ ofrenda, y cay ochoyobꞌ ubꞌan
    e animalobꞌ xeꞌ majax imbꞌutz xeꞌ machi uwajpi tuaꞌ ajcꞌuna tut e Dios. Y ochoyobꞌ
