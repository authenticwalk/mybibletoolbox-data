  haw-1868: O na holoholona maemae a me na holoholona maemae ole, a o na manu, a me
    na mea kolo a pau maluna o ka honua.
  arb-NAV: وَكَذَلِكَ الْحَيَوَانَاتُ الطَّاهِرَةُ وَغَيْرُ الطَّاهِرَةِ، وَالطُّيُورُ
    وَالزَّوَاحِفُ،
  adz-adz: Da apu Anutu maran aridagin i tsaradan suda dangki da apu bubumpuadan mingꞌa
    apu mara maran dzufan da yunga intap rinan da arapuꞌ ifuari i ruan iruꞌ iruꞌ yatangꞌ
    da Noa i madzung wasaꞌ ibi Anutu nidan da arangan.
  ewe-ewe: Lã ɖuɖua kple lã maɖumaɖua ɖe sia ɖe ƒomevi eveve, xeviwo eveve kple lã
    siwo katã tana la,
  nuy-nuy: Aadanu wu-warra-ngu-burraa-yinyung anaani-rruj-jinyung ana-lhal, ngurru-nguyii-yinyung
    yagu waari-yinyung ngaambu-ngang, marri anubani-yung wu-yalgarrwina-yinyung anaaban-baj,
    anubani-yung wu-ngarra-janggi wu-wulawaa-wugij, anubani waḻya marri maṉung.
  eng-LEE: Of the clean beasts, and of the beasts that are not clean, and of the fowls,
    and of every thing that creepeth upon the earth,
  dji-dji: '@see-verse:GEN.007.007'
  nna-nna: Boat-ja kaninykurtinga kanyayi kuwiyirrangupa wirrujartinyarrangu, “clean”-pa
    “unclean”, jungkanga marnti yananyakatarrangupa, pirirripa mirtawa, Ngarrkamilija
    muwarrja.
  asm-FB: শুচি আৰু অশুচি পশু, চৰাই আৰু মাটিত বগাই ফুৰা সকলোবিধ জন্তুৰ
  sus-A: سُبٍ رَدَشَشِيٍ، سُبٍ رَهَرَ مُشِيٍ، شْنِيٍ، نُن بُبُسٍيٍ، عٍ بِرِن
  fra-SBL: Les animaux purs, les animaux impurs, les oiseaux et tout ce qui rampe
    sur le sol
  hbo-hbo: מִן־הַבְּהֵמָה֙ הַטְּהֹורָ֔ה וּמִן־הַ֨בְּהֵמָ֔ה אֲשֶׁ֥ר אֵינֶ֖נָּה טְהֹרָ֑ה
    וּמִ֨ן־הָעֹ֔וף וְכֹ֥ל אֲשֶׁר־רֹמֵ֖שׂ עַל־הָֽאֲדָמָֽה׃
  shp-NTPO: Kerásma itan kerás yoinabo, noyai itan main norex iki niaibora,
  eng-WYCLIFFE: And of lyuynge beestis clene and vnclene, and of briddis of heuene,
    and of ech beeste which is moued on erthe,
  piu-2006: '@see-verse:GEN.007.007'
  pjt-pjt: Ka Godalu mantangka para-ngaṟapai uwankaranguṟu nyiṯayira kungka ngurkantanu
    munu Noah-lakutu ngalya-katingu, kuka tjuṯa, tjuḻpu tjuṯa, kutjupa kutjupa tjuṯa
    kuḻu. Ka Noah-lu tjananya uwankara pautangka tjarpatjunu Godalu wangkanytjitjangka.
  cwe-cwe: Wose wanyama iwe wambule mwiko hebu hawambule mwiko na wang'onyo na ndege,
  bgs-bgs: Ilimud tô tagsábbad paris na mama asta bayi tikud tun ta tagsábbad-sábbad
    klasi ka mga mannanap asta mga manuk, agad tô mému góbbón asta bággén tun ta Manama,
    asta tô dì mému góbbón. Igsadun tô langun tun ki Noe, asta igahu tun ta arka,
    iring katô igsugù ka Manama ki Noe.
  kik-kik: Nyamũ igĩrĩ igĩrĩ iria itarĩ thaahu na iria irĩ thaahu cia nyoni o na cia
    ciũmbe ciothe iria ithiiagĩra thĩ,
  ksr-ksr: Kaaŋagadeeŋ oro neneya, doŋqiziziŋa ano oro aŋgojoragiawo ano kooŋ ano
    iwoi kuuya bagianoŋ koma kondondoŋgoŋkejuti,
  omb-omb: A gangarue rau mwasara mei ngere rain mwasara tea lo nagona, gineu doluegi
    ram olo, mena gangarue ram toga lo tano,
  fra-NCL: Des animaux purs et de ceux qui ne sont pas purs, des oiseaux et de tout
    ce qui rampe sur le sol,
  cek-AK: Kaciim hoi kaciim ai moinawk, tavaanawk hoi long ah kavak moinawk boih,
  xla-xla: Epalati Godta atlale yu e dolumama tea mila꞉pi meyelope meyelope dle mate
    epo alinepi hapuloma mila꞉pi meyelope meyelope dle matetapo Nowa hala dla puame
    koa dulu dla tumhalaiyo. Yia꞉tapo koa dulu dla tumhalemama patetalo mate molalatalo
    mate tua demhalaiyo.
  cuk-cuk: Ibmar-durgan-swilidikmalad, ibmar-durgan-swilidiksurmalad, nuumar, ibmar-durgan-napagi-garmakdimalad,
  uig-CYR: Һалал һайванлар болсун, һарам һайванлар болсун, қушлар билән йәрдә өмилигүчи
    җаниварлар болсун, һәр бир түрдин бир җүп-бир җүптин әркәк-чиши болуп, Худа Нуһқа
    буйруғандәк кемигә, Нуһниң қешиға кирди.
  tel-2017: దేవుడు నోవహుకు ఆజ్ఞాపించిన ప్రకారం శుద్ధ జంతువుల్లో, అపవిత్ర జంతువుల్లో,
    పక్షుల్లో నేలమీద పాకే వాటన్నిటిలో,
  hat-BSA: Nan bèt ki te pwòp yo, avèk bèt ki pa pwòp yo, zwazo avèk tout sa ki kouri
    atè yo,
  bxh-bxh: Suisui luwaga - luwaga anꞌan yo dabudabudi, ataiꞌa yo suisui mahudoꞌidi
    tigatigadi,
  kos-kos: Mukul se ac mutan se ke kain kosro ac won nukewa, finne ma nasnas ku ma
    tia nasnas,
  hbo-WLC: מִן־הַבְּהֵמָה֙ הַטְּהוֹרָ֔ה וּמִן־הַ֨בְּהֵמָ֔ה אֲשֶׁ֥ר אֵינֶ֖נָּה טְהֹרָ֑ה
    וּמִ֨ן־הָע֔וֹף וְכֹ֥ל אֲשֶׁר־רֹמֵ֖שׂ עַל־הָֽאֲדָמָֽה׃
  ibo-ibo: Ụmụ anụmanụ ndị dị ọcha, na ndị na-adịghị ọcha, abụọ abụọ, tinyere anụ
    ufe na ihe niile e kere eke na-akpụgharị nʼala, abụọ abụọ kwa,
  ory-ory: ପୁଣି, ନୋହଙ୍କ ପ୍ରତି ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ଶୁଚି ଓ ଅଶୁଚି ପଶୁପକ୍ଷୀବର୍ଗ ଓ
    ଭୂଚର ଉରୋଗାମୀ ଜନ୍ତୁବର୍ଗ ଯୋଡ଼ା ଯୋଡ଼ା ହୋଇ
  wmt-wmt: '@see-verse:GEN.007.007'
  chk-chk: Iwe, pwal akaruoman seni iteiten sokun man mi limöch me ekewe man mi limengau,
    pwal akaruoman seni iteiten sokun mansüsü me mantötö, eman ätemwän me eman liefefin,
  ssd-ssd: Sar umaŋ agaŋmor nyam tuku pinkam tuku
  rop-rop: en Nowa bin duwit langa God, en imbin deigim ol detlot enimul langa det
    bout. Imbin deigim ol detlot enimul weya deibin yusum langa serramoni en ol detlot
    enimul weya dei nomo bin yusum langa serramoni, en imbin deigim ol detlot bard
    du. Boiwan en gelwan imbin deigim langa det bout.
  mwf-2018: I ku wunku parnardi ku wurnangat warda ngatha wunku ku murrirrbe. I ku
    ngamere tarangka-ya, i ngamere manangka tarangka thathpirr, i pirdurdidha ngarra
    tharntu perrkenku perrkenku ku nugarn-ya ku mirringi-ya murrinh ngarra Yile neki
    thangunu mamna ngarra Noah.
  ukr-1871: І з чистої скотини і з скотини нечистої і з птаства і з усього лазючого
    поповза по землї,
  eng-AOI: And all the male and female animals and all the male and female birds went
    inside the boat, the ones that they could eat and the tabooed ones they couldn't
    eat.
  yon-yon: God ye weng kunduk dakmoon areb kuu dingkan korem amongkowiib kiiwiib darewoowiib
    embengiib ambiyiib yingkiyiib Noa yaa menebe motod aom aomnekoriwa, Yariman Godbed
    ambongko kebenoon. Aron ediib dowan keroon kowe, wood ayoob aron 17 arimbed kuu
    ok darewoob okad niindem yirimbed bangkanandedeerebeenan wunuune ambid arimbed
    am darewoob okad yimin yimin yaa munuune kameen kowe, urok muneen. Kuyaron kuu
    aron 40yiib am darewoob menembureen, amkiyiib aronkiyiib.|U
  bch-bch: Gid masilau toa Deo ikeo ga timan tenainga aea, ga gid masilau kemikemi
    ngan tenainga mao, ga gid man ga gid masilau gereirei,
  deu-1951: Von dem reinen Vieh und von dem Vieh, das nicht rein war, und von den
    Vögeln und von allem, was auf der Erde kriecht,
  eng-JPS: Of clean beasts, and of beasts that are not clean, and of fowls, and of
    every thing that creepeth upon the ground,
  ubr-ubr: Bobaitu gumidaris a men gumidaris, a mat kiwiu, sawar yayawasis, bai yayobis
    kakaita kakaita awawas mat,
  srp-1865: Od životinja èistih i od životinja neèistih i od ptica i od svega što
    se mièe po zemlji,
  lug-lug: Era ensolo ennongoofu, n’ensolo ezitali nnongoofu n’ebibuuka mu bbanga
    na buli ekyewalula,
  heb-heb: מן הבהמה הטהורה ומן הבהמה אשר איננה טהרה ומן העוף וכל אשר רמש על האדמה׃
  ben-IRV: নোহের প্রতি ঈশ্বরের আদেশ অনুসারে শুচি অশুচি পশুর
  pan-pan: ਸ਼ੁੱਧ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਅਤੇ ਅਸ਼ੁੱਧ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ, ਪੰਛੀਆਂ ਵਿੱਚੋਂ, ਸਭ ਜ਼ਮੀਨ ਉੱਤੇ
    ਘਿੱਸਰਨ ਵਾਲਿਆਂ ਵਿੱਚੋਂ
  tkr-tkr: Allahee Nühulk'le uvhuyn xhinne, məttın, xhalin həyvanar, şit'yar, gırgın
    ç'iyeyl hadağvanbı q'öble-q'öblena, vughulynayiy xhuvulyna, Nühuka gameeqa ılqedaç'enbı.
  mwp-mwp: A mura uruyngu yoepkaz a garkaz but wangaydhin Nowaniya, setha mi uruyl
    nanga Awgadhoepa poeybaypa balbayginga a wara uruyl thana mura wangaydhin Awgadh
    midh na mulaydhin.
  mya-JVB: ဘုရား သခင်မှာ ထားတော်မူသည့်အတိုင်း စင်ကြယ် သောသား ၊ မ စင်ကြယ် သောသား ၊
    ငှက် များနှင့် မြေ ပေါ် မှာ တွား တတ်သော တိရစ္ဆာန်များအထဲ က၊
  tte-O: Na mekalikavao yakayakan siya Yaubada italam kan yo pwaoli kaiwena yo siya
    nige itatalamwan yo man siya sievaeva yo yakayakan siya sinenenene,
  tbg-tbg: Qaqi aantauvata, kia naa aantauravata, vo uviri vo uvirivata, memaruvata
    toveqivata, ekaa vataini vau aantauvahika
  hmo-hmo: Mauri gaudia idauidau ibounai, goevagoeva bona goevagoeva lasi, rua rua,
    tau bona hahine, be lagatoi lalonai idia guia Noa danu, Dirava ena oda hegeregere.
    Manu bona tano dekenai idia rau gaudia danu, rua rua dekenai, tau bona hahine,
    idia guia.
  ata-ata: Ta mimii iouiou latala ane anu IAUE muvikalanu Noa lexe unoꞌa sou itelo
    no lasipi ne, aneꞌi mitelotelo kalumo.
  nfa-nfa: Madhutu lii paredha LAMATUA, ka Noh pamaso manu-bhui dènge badha leo sèra,
    èci-èci ka dènge pasa na, nèti dhu bisa raꞌa, dènge dhu bisa boe raꞌa.
  urd-urd: और पाक जानवरों में से और उन जानवरों में से जो पाक नहीं, और परिन्दों में
    से और ज़मीन पर के हर रेंगनेवाले जानदार में से
  rus-SYN: И из птиц чистых и из птиц нечистых, и из скотов чистых и из скотов нечистых,
    и из зверей и из всех пресмыкающихся по земле
  cbt-NTPO: Yosë chinotacaso marë' ma'sharo'sa tëpacaiso nipisopitanta', Noirë chachin
    catoya catoya nanchaquë ya'conpi. A'nara quëmapi, a'nara sanapi ya'conpi. Co ina
    marë' nipisopitahuënta ya'conpi. Anpiantëhuano'sa', niohuaratërinsopita, inapitanta
    inapochachin ya'conpi. Yosëri sha'huitërinso chachin nipi.
  bqc-SIM: Ɔ̃ nↄ̀ↄ pↄ́ wì sa'oòↄ ń nↄ̀ↄ pↄ́ wìli sa'oòòↄ ń bãↄ ń pↄ́taa'onkuawaↄ
  tcz-CHONGTHU: Satheng ho lah a ahin, sa thenglou ho lah a konin jong tol'a kithol
    thoho lah akonin jong,
  mar-mar: पृथ्वीवरील शुद्ध व अशुद्ध पशुतून, पक्षी आणि जमिनीवर रांगणारे सर्वकाही,
  tcs-tcs: Melen wea Noa ane pamle blo em, i bin gad ol dem animal i gud po kaikai
    ane po banem antap lo olta po wosip God, ane ol dem nadalot animal, ane ol dem
    pizin ane ol dem smolanimal.
  soq-soq: Tane pue eubu ita kadiu, nene ita pue uduudu dogo osowe tetelala mona ita
    iwoa natanata Noa mampe wimone waa bedewe odeiena God wana rua.
  qub-qub: Chaynömi büquimanga yaycuran limyu caj mana limyu caj animalcunapis, päriypa
    purejpis, garachaypa purejpis.
  bqp-bqp: Akũ nↄ̀bↄ kũ ò de sa'opↄ ũnↄ kũ nↄ̀bↄ kũ òdi sa ooronↄ kũ bãnↄ kũ
    pↄ́ kũ òdi táa o kũ kùaonↄ
  hat-hat: tout kalite bèt, kit sa ki bon pou moun manje, kit sa ki pa bon pou moun
    manje, tout zwazo, tout bèt ki trennen sou vant,
  eng-BSB: The clean and unclean animals, the birds, and everything that crawls along
    the ground
  tod-tod: Suai niiti saama, ti ɲadegai, ta niiti ti ɠɔzɔai, naa ʋɛɛ wɔniiti kpein
    ba, ta suai niiti kpein ti ɓokposu zooi ma,
  eng-WEBPB: Clean animals, unclean animals, birds, and everything that creeps on
    the ground
  kbq-kbq: Hagi agru osu zagaramimpinti'ene agruma hu'naza zagaramimpinti'ene namaramimpinti'ene,
    mika zagaramimpintira vene a'ene taretare hu'za Anumzamo'ma kema hu'neaza hu'za
    Noa'ene ventefi ufre'naze.
  nhe-BL: Huajca ojome hualajque nochi nopa tlapiyalime campa Noé. Hualajque tlapiyalime
    tlen cuali para tlacajcahualistli huan tlen ax cuali para tlacajcahualistli, tlen
    patlanij huan tlen mohuahuatatzaj.
  bus-bus: Ben nↄ̀bↄ kɛ̀ dɛ sa'opↄ ũunↄ kↄ̃n nↄ̀bↄ kɛ̀ wè saa ooroonↄ kↄ̃n bãanↄ
    kↄ̃n pↄ́taa'onkusɛanↄ
  gub-BL: A'e miar Tupàn pe wenataromo izuka pyràm romo ikatu ma'e a'e wà, amogwer
    ma'ea'yr a'e wà no, wie rehe wata ma'e a'e wà no, wiràmiri a'e wà no,
  eng-DRA: And of beasts clean and unclean, and of fowls, and of every thing that
    moveth upon the earth,
  knf-knf: Ŋko ŋanhiluŋ pdolna bţeŋan bi Naşibaţi na ŋanwooŋ ŋaanhil pdolna ba, ŋkaŧ
    na ŋko ŋankpuliiŋ ţi mboş bŧi
