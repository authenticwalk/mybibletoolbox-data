verse: GEN.007.004
translations:
  mal-C: ഏഴുദിവസം കഴിഞ്ഞ്, ഞാൻ ഭൂമിയിൽ നാൽപ്പതുപകലും നാൽപ്പതുരാവും മഴപെയ്യിക്കുകയും
    ഞാൻ നിർമിച്ച സകലജീവികളെയും ഭൂമുഖത്തുനിന്നു തുടച്ചുനീക്കുകയും ചെയ്യും.”
  deu-TKW: Denn in noch sieben Tagen will ich regnen lassen auf die Erde vierzig Tage
    und vierzig Nächte lang und will alles Bestehende, das ich gemacht habe, wegtilgen
    von der Erde.
  lin-lin: Pamba te etikali mikolo sambo mpo ete nanokisa mvula oyo ekowumela mikolo
    tuku minei mpe babutu tuku minei mpe nakosilisa koboma bikelamu nyonso oyo nasala
    kati na mokili oyo. »
  cbr-NT: ënuax mapai achúshi 'imainun rabë́ nëtë 'ikëbëtan kana cuarenta nëtë 'imainun
    cuarenta imë́ 'uí 'ibúmiti 'ain. ¡'Ëx kana kamabi ñuina menu 'ikë 'ën uniokë akamabi
    këñuti 'ain, 'ën uniokë 'ikëbi!
  eng-LSV: for after seven more days I am sending rain on the earth [for] forty days
    and forty nights, and have wiped away all the substance that I have made from
    off the face of the ground.”
  bmu-bmu: Öŋgögetka wehön 7 teköiga jim kutubiga kie römbum ketaŋan mönö gölmenöŋ
    eta yöhöiga suŋgem silim 40:gö dop toroqeba yöhöm teköma. Mewö yöhöiga yuai isikusukŋinambuk
    pakpak miwikŋaim eŋgiali, mi mönö mohotŋe jim teköbiga gölmenöhök qahöwakŋe.”
  eng-GNV: For seuen dayes hence I will cause it raine vpon the earth fourtie dayes
    and fourtie nightes, and all the substance that I haue made, will I destroy from
    off the earth.
  eng-WEBSTER: 'For yet seven days, and I will cause it to rain upon the earth forty
    days and forty nights: and every living substance that I have made will I destroy
    from the face of the earth.'
  nhw-BL: Pampa ica chicome tonali nijchihuas ma tlaquiyahui, huan tlaquiyahuis para
    40 tonali huan 40 yohuali. Quej nopa niquinpolihuiltis nochi catli yoltoque catli
    niquinsencajtoc ipan ni tlaltipactli.”
  swh-ONEN: Siku saba kuanzia sasa nitaleta mvua juu ya nchi kwa siku arobaini usiku
    na mchana, nami nitafutilia mbali kutoka uso wa nchi kila kiumbe hai nilichokiumba.”
  bba-bba: Domi sɔ̃ɔ nɔɔbɑ yirun biru kon de ɡurɑ yu nɛ sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru
    weeru kpɑ n hunde koni bɑɑyere kɑm koosiɑ ye nɑ tɑkɑ kuɑ.
  eng-KJVCPB: For yet seven days, and I will cause it to rain upon the earth forty
    days and forty nights; and every living substance that I have made will I destroy
    from off the face of the earth.
  cpy-cpy: Okatapaaki 7 kitejeri nowaryaantyaawori inkani, okamaetyaawo opariyi okaate
    40 kitejeri eejatzi 40 tsireniri. Nothonkatyeerira kepatsiki maawoeni añaayitatsiri,
    ikaatzi nowetsikawitakari.”
  mpx-mpx: Lan seben ya ni mowasi, yaka na ba lan poti ge bulin poti kehe ni laulau.
    Inoke bugul gegewel yawaliliya gaganina bolo ya ginolil, na pwamowasel panayawiya.”
  wbp-wbp: Ngulaju kapurna jinta-jangkarla wiyiki-jangkarlaju yilyamirni ngapa. Ngulaju
    kapu wantimi parrakuju manu mungakuju 40-palaku. Ngulaju ngawarra-kurlurlu kapurna
    muku muru-pinyi walya kujarla yalarnirla. Manu nyiyarningkijarra kuja kalu warru
    wapa wankaru nyampurla walyangka, ngularlanguju kapurna-jana muku pinyi.”
  luo-luo: Bangʼ ndalo abiriyo koa sani abiro kelo koth e piny kuom ndalo piero angʼwen
    odiechiengʼ gi otieno, kendo abiro tieko gik moko duto mangima mane achweyo.”
  meu-meu: Badina be dina hitu bae ore murinai lau ese medu baina hadihoa tanobada
    ai, dina hari-ahui boi hari-ahui, mauri ḡaudia iboudiai tanobada ai vada na karadia
    ihabua-taridia totona.
  npi-ULB: किनकि अबको सात दिनमा म चालिस दिन र चालिस रात पृथ्‍वीमा पानी बर्साउनेछु
    । मैले बनाएको हरेक जीवित प्राणीलाई म पृथ्वीको सतहबाट नष्‍ट गर्नेछु ।”
  yor-yor: Nítorí ní ọjọ́ méje sí ìhín, èmi yóò rọ òjò sórí ilẹ̀ fún ogójì ọ̀sán àti
    ogójì òru, èmi yóò sì pa gbogbo ohun alààyè tí mo ti dá run kúrò lórí ilẹ̀.”
  emp-NTPO: Siete ewari bad̶acarea mʌ̃a cuarenta ewari ãsa diamasi bid̶a cueda zebiya.
    Maʌ̃ba mʌ̃a naʌ̃ ẽjũãne zocai b̶ea od̶ara jũma jõbiya.–
  ind-ind: Tujuh hari lagi, Aku akan menurunkan hujan lebat di bumi selama empat puluh
    hari empat puluh malam. Aku akan memusnahkan segala makhluk hidup yang sudah Aku
    ciptakan di muka bumi.”
  pes-OPCB: پس از یک هفته، به مدت چهل شبانه روز باران فرو خواهم ریخت و هر موجودی را
    که به وجود آورده‌ام، از روی زمین محو خواهم کرد.»
  ssx-ssx: Kutupa ame do natena꞉ kini pea yata꞉polo mo wataake hata꞉ peao nate paeya꞉ka꞉na꞉ta꞉
    mo I̱ma꞉ wepolo pa pitiki alemanu paeyao hoeyaena꞉ yeketa꞉ hali tieke yaapo natena꞉ta꞉
    na to lena꞉ leke lako lopena꞉ lolueke leekeme.
  lcm-lcm: Emung i limalengua na taun, nala alis langit ani kuli rina ke. Na ka usen
    a 40 na mangias na 40 na tenei vong aongos. Keve bil aongos i kag la asinong ang
    e kuli rina nala vil punuk aongos iria.”
  aer-aer: Kele arlte seven-pele uyerrenherlenge, The kwatye akngerre yernetyenhe.
    Arlte 40-peleke ingwe 40-peleke akwete anthurre re kwatye urnterle-anetyeke. Alakenhe
    rarle The ingkirrenyeke anthurre akethe-iletyenhe Tharle mpwareke areye apmere
    ahelhe nhenheke, kwatye urewele.”
  tgl-ULB: Pagkalipas ng pitong araw idudulot kong umulan sa mundo sa loob ng apatnapung
    araw at apatnapung gabi. Lilipulin ko mula sa ibabaw ng lupa ang bawat buhay na
    nilalang na aking ginawa.”
  nop-nop: Kaŋ nu melenai 7 dapmaune yobene kwet foloŋ gwi sifo wapum ula yalune hadapmo
    40 eŋ timiŋ 40 tibaak. Uŋoŋ kwet foloŋ nu nemenemek hatihati hinit yapmegut hogohogok
    yehitubuliwedapmawaat.”
  kca-kca: ԓапәт хӑтәԓ хӑщты йўпийән ԋӑԓйаӈ хӑтәԓ пӑ ԋӑԓйаӈ ат Ма мўва йэрт шошәмԓәм;
    мўвән уԓты ԓыԓәӈ ŏтәт, хŏйтат Ма тыйәԓтсәм, хŏԓ пӑратԓәԓам».
  cbu-NT: '@see-verse:GEN.007.003'
  hui-hui: Horo karu howa dalu timbuniore mbiraga horombebi lamaga halu pira mariani
    (40) dalu hangu ibiloleberogo iba dalu timbuni ogoni mbirale bibahende i̱nime
    wabiruruni iba lime nai helolebero, lene.
  wrs-wrs: Wo simba 7pelara penngiliha vewol verava, pomba si kava os wavvav, wo si
    os wohsithavav simba 40pelara okombanam sinim. Wo hona pueumbna si kava kelvapiangavav
    indhanam, tatam, tuawam, manam manam vavatannamba, nomba temba kava vewol venamba.
  mya-mya: ခု​နစ်​ရက်​ကြာ​လျှင်​ဖန်​ဆင်း​ခဲ့​သ​မျှ​သော သတ္တ​ဝါ​များ​ကို​သေ​ကြေ​ပျက်​စီး​စေ​ခြင်း​ငှာ
    ကမ္ဘာ​မြေ​ကြီး​ပေါ်​၌​အ​ရက်​လေး​ဆယ်​ကြာ​မျှ နေ့​ည​မ​ပြတ်​မိုး​ကို​ငါ​ရွာ​စေ​မည်''
    ဟု မိန့်​တော်​မူ​၏။-
  cbi-NTPO: matyu mandishpai malu insha 40 malu, 40 kepe shuwa jakaanu tsuyu, tsangue'
    entsa tunu kumuinchi in keñu chumulanu depirekenu tsuyu, timi.
  bod-N: རྒྱུ་མཚན་ནི་ད་ནས་ཉིན་བདུན་སོང་བ༌ན། བདག་གིས་ཉིན་ཞག་བཞི་བཅུའི་རིང་ལ་ས་སྟེང་དུ་ཆར་བ་འབབ་ཏུ་བཅུག༌སྟེ།
    བདག་གིས་བསྐྲུན་པའི་སྲོག་ལྡན་ཐམས་ཅད་ས་སྟེང་ནས་མེད་པར་བཟོ་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se ubou suanta buring ko mu ani balik se ali imi te tuwik biyala kaparukko,
    woremkalal 40 ko se tirom 40 ko, se mel suen biya nunga nungem marak bagasan mu
    nunga menawu saparikko.”
  kkl-kkl: Ik saekpare wapmunba, 'Hain eptoba Nari sumbahisinge orog talul,' aro Nari
    mag nubunge pelengelaneba telamlea inipna teng nhon epto naualbare talul,” aro
    Nuni Allahri ambarogne sunsunum uro Nuh ponekori ulamog.
  sna-sna: Mazuva manomwe kubva zvino ndichanayisa mvura panyika kwamazuva makumi
    mana nousiku makumi mana, uye ndichabvisa pamusoro penyika zvisikwa zvipenyu zvose
    zvandakaita.”
  spa-BLM: En siete días haré llover sobre la tierra durante cuarenta días y cuarenta
    noches. Destruiré todo ser viviente que he hecho de la superficie de la tierra”.
  beu-beu: Venganit aaung-aaung! Mietang bititu maveng se, aanuar eele angu Na at
    hela por-alolang anga taang ebarinti vengniang, eluung bir-kua ari buta, bot bir-jala
    ari buta. Aulang senge, emangpi ba Na ening aadang-taata taang aabeta ang naung,
    ening ini aaminat miosing.”
  cac-cac: Yic val ucub'ix ticnaic, ol vaq'uem n̈ab'. Chavinac c'u, chavinac ac'val
    ol yac'a'. Icha chi' ol aj in satanel masanil tas ix vac' pitzvoc d'a sat lum
    tic, xchi Jehová d'a vin̈.
  swh-ULB: Kwa kuwa ndani ya siku saba nitasababisha mvua kunyesha juu ya nchi muda
    wa siku arobaini mchana na usiku. Nitaharibu kila kiumbe hai nilichokiumba juu
    ya uso wa ardhi.”
  bel-bel: бо празь сем дзён Я буду выліваць дождж на зямлю сорак дзён і сорак ночаў;
    і вынішчу ўсё існае, што Я стварыў, з улоньня зямлі.
  wed-wed: Ma au pom 7 au murina ma garewa ana paritawaneiai da mara 40 ma au pom
    40 ina atuna. Ma aiwai au dobu a kaukaueia, e mamae ma e lavulavutu anatapui ina pupu.”
  deu-ELBBK: Denn in noch sieben Tagen, so lasse ich auf die Erde regnen 40 Tage und
    40 Nächte und werde vertilgen von der Fläche des Erdbodens alles Bestehende, das
    ich gemacht habe.
  mbb-OT: Su egkepasad is pitu he andew puun guntaan, ibpeuzanan ku is tivuuk he kelibutan,
    taman te 40 he andew wey 40 he kezukileman, su wey melimas is minsan hengkey he
    egeǥehinawa he linimbag ku.”
  msc-msc: A ra to tele wɔrɔnwula ma. Wo wa dafa, n di sanci lana duukolo kan. Sanci
    wo ri tele binaanin ni su binaanin kɛ nali la. Wo ri kɛ sababu ri. Fen mɛnilu
    danni n bolo, wo bɛɛ ri halaki ka bɔ duu kan.»
  mal-2015: ഇനി ഏഴുദിവസം കഴിഞ്ഞിട്ടു ഞാൻ ഭൂമിയിൽ നാല്പതു രാവും നാല്പതു പകലും മഴ പെയ്യിക്കും;
    ഞാൻ ഉണ്ടാക്കീട്ടുള്ള സകല ജീവജാലങ്ങളെയും ഭൂമിയിൽനിന്നു നശിപ്പിക്കും.
  tuo-NT: Siete nʉmʉrĩ beꞌro acoro pejanʉꞌcãcã weegʉti. Cuarenta ʉmʉcori, cuarenta
    ñamirĩ pejarosaꞌa. Nipeꞌtirã catirã yʉꞌʉ weemiꞌcãrãrẽ miocõꞌapeꞌocʉ̃ti”, nicʉ
    niwĩ.
  gup-gup: Dja kaluk bu kunkodjke seven wanjh ngaye ngamunkewe mandjewk, kadjaldjakdung
    munguyh bu kunbarnangarra dja kunkak bu kunkodjke forty, dja ngabenbularrbun ngabenyakwon
    rowk nawu kabirrimimbi nawu ngabenmarnbom.”
  met-met: Xaidap 7 disup to, baing bagula ngasoxi kuya mari titia laing xaidap 40
    (xaung) yambong 40 (disup). Bagula ngasahi axamang titiam longgalo ngatongtongiadi.”
  gvs-gvs: Moe nakae kuguinūwe unana maliyalina ainima aiyuwo mlidi kúwana bei aetune
    isou iwo maliyalina poti be nakae sabamgo poti. Kaga liliuna ma yawoidi poyapoya
    goi boi aoodugudi bei asamatedi. Tauna yoguyogu be mánuwo kudodōidi.’
  rmc-rmc: Mek efta dživesa a bičhavava pre phuv baro brišind, so ľikerela saranda
    (40) dživesa the saranda rača, a zňičinava pre phuv savoro džido, so stvorinďom.“
  nlg-nlg: E vitu vamua na dani itaeni, mi nau ku vuivunia na horulaghiniana na uha
    lokani e vati hangavulu na dani me vati hangavulu na bongi. Mu ku taghalaghinira
    na lei totobo vola soko tu gonira tana maramana.”
  dgr-DOGNT: Łǫ̀hdı̨ dzęę̀ tł'axǫǫ̀ nı̨dè dı̨ènǫ dzęę̀ eyıts'ǫ dı̨ènǫ toò ts'ǫ̀ chǫh
    agodeè ahłe ha. Dıı nèk'e t'asìı hazǫǫ̀ edaa whıhtsı̨ı̨ sìı hazǫǫ̀ wedıhohtsı̨
    ha,” Nǫ̀htsı̨ hadı.
  pes-OPV: زیرا که من بعد از هفت روزدیگر، چهل روز و چهل شب باران می‌بارانم، وهر موجودی
    را که ساخته‌ام، از روی زمین محومی سازم.»
  ron-1924: Кэч, дупэ шапте зиле, вой фаче сэ плоуэ пе пэмынт патрузечь де зиле ши
    патрузечь де нопць ши вой штерӂе астфел де пе фаца пэмынтулуй тоате фэптуриле
    пе каре ле-ам фэкут.”
  aui-aui: Bi gabudara yadi seven murine na, amra aniporani inayowogha da mmko kuburine
    inakiyara da gabudara 40 da nubabasu 40, bi mmko kuburina debane sawara tupadi
    yawayawiidi aberadi na anagigiratavedi.”
  ben-OBCV: আর সাত দিন পর আমি পৃথিবীতে চল্লিশ দিন ও চল্লিশ রাত পর্যন্ত চলতে থাকা বৃষ্টি
    পাঠাব, এবং আমার তৈরি করা প্রত্যেকটি জীবিত প্রাণীকে আমি পৃথিবীর বুক থেকে নিশ্চিহ্ন
    করে ফেলব।”
  lex-lex: Yoma tre' lera wo'it owa'an de, Atiowru gera me opli nhia'a la noh di wawannu
    pa lera-mela terampwogata, ne hota Akuhi-gho'or doin momuou mormiorni-dardiarni
    maka ghi' nan oleka la nohkeran di wawannu.”
  rgu-rgu: Mafarereneꞌ matalolole! Seluꞌ faiꞌ hitu, Au aꞌonda uda ta pake hahaeꞌ fa
    losaꞌ leledoꞌ haa hulu, ma hatuꞌ haa hulu. No ria na, Au amate katemaꞌ basa-basan
    riꞌ Au adu a si so, fo rasoda rai madaꞌ lain.”
  som-som: Waayo, waxaa weli hadhay toddoba maalmood, dabadeedna afartan maalmood
    iyo afartan habeen ayaan roob ku soo dayn dhulka; oo wax kasta oo nool oo aan
    sameeyey waan ka baabbi'in doonaa dhulka dushiisa.
  lat-VUC: 'Adhuc enim, et post dies septem ego pluam super terram quadraginta diebus
    et quadraginta noctibus: et delebo omnem substantiam, quam feci, de superficie
    terræ.'
  aoi-aoi: “Mamangbala-manja mambilyuma marringa nganja ningena kini-larrkajama yelyukwa.
    Ngalaja yakina ngawa yelyukwa kini-larrinama yanda-langwa arngkabiyarbuwa-ma arngkumemberrkwa
    marringa iya mamawura. Yakina ngawa kini-larrinama yelyukwa. Kembirra amurndakibina
    ngayuwa yelakwa ningi-ngekburakama enena-manja angalya, wurrajija-murriya, yinungungwangba-murriya
    akwa ngarningka warnumamalya, yakine-ka yelyukwa kawurraki-jungwajinama,” ni-yama
    Yaweya Nawu-wa-da.
  eng-ASVBT: For yet seven days, and I will cause it to rain upon the earth forty
    days and forty nights; and every living thing that I have made will I destroy
    from off the face of the ground.
  mna-mna: Pa aigule lamata mi ru imap, tonabe aŋkam yaŋ ma isu toono ma irao aigule
    tomtooru mi mbeŋ tomtooru, bekena aŋpambiriizi koroŋ kalaŋan boozomen ta aŋur
    zin na, ma timap pa toono ma tila len.”
  ita-1885: Perciocchè fra qui e sette dì, io farò piovere in su la terra per lo spazio
    di quaranta giorni e di quaranta notti, e sterminerò d'in su la terra ogni cosa
    sussistente che io ho fatta.
  eng-LXXUP: For yet seven days having passed I bring rain upon the earth forty days
    and forty nights, and I will blot out every offspring which I have made from the
    face of all the earth.
  eng-ULB: For in seven days I will cause it to rain upon the earth for forty days
    and forty nights. I will destroy from off the surface of the ground every living
    thing that I have made.”
  spa-VBL: En siete días hare llover por cuarenta días y cuarenta noches. Voy a erradicar
    de la superficie de la tierra a todos los seres que he creado”.
  fra-_FOB: Car dans sept jours je ferai pleuvoir sur la terre, pendant quarante jours
    et quarante nuits; et j'exterminerai de dessus la terre tous les êtres que j'ai
    faits.
  mal-mal: ഇനി ഏഴു ദിവസം കഴിഞ്ഞിട്ട് ഞാൻ ഭൂമിയിൽ നാല്പത് രാവും നാല്പത് പകലും മഴപെയ്യിക്കും;
    ഞാൻ ഉണ്ടാക്കിയിട്ടുള്ള സകല ജീവജാലങ്ങളെയും ഭൂമിയിൽനിന്ന് നശിപ്പിക്കും”.
  lit-lit: Nes dar septynios dienos, ir aš siųsiu žemėn lietų keturiasdešimčiai dienų
    ir keturiasdešimčiai naktų ir pražudysiu nuo žemės paviršiaus visas būtybes, kurias
    esu padaręs.“
  urd-GVR: Ek hafte ke bād maiṅ chālīs din aur chālīs rāt mutawātir bārish barsāūṅgā.
