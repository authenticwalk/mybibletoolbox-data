    up and wash away all the things that I have made.”
  ilo-ULB: Ta kalpasan iti pito nga aldaw, pagtuduekto iti rabaw ti daga iti uppat
    a pulo nga aldaw ken uppat a pulo a rabii. Dadaelekto ti tunggal sibibiag a banbanag
    nga inaramidko, manipud iti rabaw ti daga.”
  kpg-kpg: Nia laangi e hidu i golo, gei Au ga hagau mai dagu uwa dela gaa doo nia
    aa mo nia boo e mada haa, e daaligi nia mee huogodoo ala e mouli ala ne hai ko Au.”
  uig-ARA: چۈنكى يەتتە كۈندىن كېيىن ئۇدا قىرىق كېچە-كۈندۈز يەر يۈزىگە يامغۇر ياغدۇرىمەن؛
    ئۆزۈم ياسىغان ھەممە جانىۋارلارنى يەر يۈزىدىن يوقىتىمەن».
  bsp-bsp: Pəŋcəmɛ mata camət-mɛrəŋ, itorɛ wəcafən mata 40 kɔ pibi 40 camcam. Tɛm
    tatɔkɔ indefɛŋ nnɔ doru afum aŋɛ inasɛl mɔ fəp.»
  bps-bps: Di kakubu i fitu duh kadang, fulengu di klamang tanà. Fat falò duh na fat
    falò butang i klon mulen. Ani kfagugu falmo i kdee dad mto mgimògu di tah tanà
    ani.”
  mbs-mbs: Na, pito seini, ipetedak ko se odan, aw eked iyan kedit singed aw kepatan
    se aldaw aw kepatan se delem amon bàtan ko se kedita ininang ko doen pedowan dini
    lanto te tanà.”
  tof-tof: Zitülkus módóga, 7 ngürr kakóm ka sab ngup ugón zirrsapono ini tüpdü. Sab
    ngupa 40 ngürrüm akó 40 irrübüm timilóle, da ka ini tüpdügabi blaman arról elklaza
    simrüko, ka ne kla tómbapórró.”
  sus-sus: «Xi solofere na dangi, n tunɛ ragoroma bɔxi ma. Xi tongo naani tunɛ fama
    kɔɛ nun yanyi. Nimase birin n naxan daaxi, na birin sɔntɔma nɛ.»
  pon-2006: Pwe mwurin rahn isuhte I pahn tapihada kamwerediong pohn sampah keteu
    me pahn mweremwer erein rahn pahisek oh pwohng pahisek, pwe en kamwomwala soahng
    mour koaros me I wiadahr.”
  jae-jae: Gebe bêc 7 ênaŋa acgom, go jakêŋ kom ênac êtôm eleŋŋa 40 to êmbêcauc 40
    ma gabe janseŋ gêŋ mateŋ jali samob, taŋ kakêŋ naŋ, su aŋga nom.”
  ksd-ksd: Tago a lavurua na bung boko, ma ina tulue ra bata ta ra gunagunan, ma na
    bata a ivat na vinun na bung na keake ma a ivat na vinun na bung na marum, ma
    ina vapanie vue ta ra gunagunan ra lavur launa mangana tana, nina iau ga vaki
    ia.
  tur-YTC: Yedi gün sonra yeryüzüne kırk gün kırk gece yağmur yağdıracağım. Yapmış
    olduğum her canlıyı yeryüzünden yok edeceğim.”
  bel-N: Бо праз сем дзён Я выльлю дождж на зямлю сорак дзён і сорак начэй, і вынішчу
    ўсе жывыя істоты, якія Я зрабіў, з аблічча зямлі”.
  grc-BRENT: Ἔτι γὰρ ἡμερῶν ἑπτὰ ἐγὼ ἐπάγω ὑετὸν ἐπὶ τὴν γῆν, τεσσαράκοντα ἡμέρας
    καὶ τεσσαράκοντα νύκτας· καὶ ἐξαλείψω πᾶν τὸ ἀνάστημα, ὃ ἐποίησα ἀπὸ προσώπου
    πάσης τῆς γῆς.
  ind-AYT: Sebab, dalam tujuh hari, Aku akan menurunkan hujan ke bumi selama empat
    puluh hari dan empat puluh malam, dan segala yang hidup, yang telah Aku buat itu,
    akan Aku musnahkan dari muka bumi.”
  lid-lid: Ya len ndro taloh ano kameh jo kameh edeu ur undruk winiya len ma ben hanoh
    (40) ta adi iri mulin mari jo mene mwesekei.”
  eng-NNA: I will send rain. It will really pour down, day after day. For 40 days
    truly. The big flood will kill those outside the boat.”
  nya-nya: Pakapita masiku asanu ndi awiri ndidzagwetsa mvula pa dziko lapansi kwa
    masiku makumi anayi usana ndi usiku ndipo ndidzawononga cha moyo chilichonse chimene
    ndinachipanga pa dziko lapansi.”
  hrv-hrv: Jer ću do sedam dana pustiti dažd po zemlji četrdeset dana i četrdeset
    noći te ću istrijebiti s lica zemlje svako živo biće što sam ga načinio.”
  mps-mps: “Tama te nogo a naga olama, me badu nogo si, te tama si silama, tama eno
    te tǫba kulubage tagala palama, tama te kulubage tulaludubadi, te bidi sese si
    ulade me, te bidi sese si hulide bidibadi yaibao. Tama te kulubagego te eno te
    bidibo ula elalubo tigidali ena nigali nai te tǫ daide eno sela sąna silaibao,”
    te po wai.
  llg-llg: Masanenedak neulalau, baa! Faik hitu bali, te Au akonda uda taa no hahaen,
    leledo-leꞌodaek, faik haa hulu. No leondiak, Au tao akamate basa masodak malai
    madak lain, fo Au tao ala sala so.”
  tpi-tpi: 7-pela de i go pinis, orait bai mi salim ren i kam long graun long san
    na long nait, inap 40 de olgeta. Long dispela ren bai mi pinisim tru olgeta samting
    i gat laip mi bin wokim.”
  dan-1931: Thi om syv Dage vil jeg lade det regne på Jorden i fyrretyve Dage og fyrretyve
    Nætter og udslette alle Væsener, som jeg har gjort, fra Jordens Flade.”
  vie-OVCB: Bảy ngày nữa, Ta sẽ cho mưa trút xuống mặt đất suốt bốn mươi ngày và bốn
    mươi đêm. Ta sẽ xóa sạch khỏi mặt đất mọi sinh vật Ta đã sáng tạo.”
  lbk-lbk: Tay pito ay akhew mailapo idwani ya at paodchanek is epat poo ay akhew
    ya maschem, ta amasek isnan lota nan am-in ay matatakho ay khinaebko.”
  guj-2017: સાત દિવસ પછી હું પૃથ્વી પર ચાળીસ દિવસ અને ચાળીસ રાત સુધી વરસાદ વરસાવીશ.
    મેં ઉત્પન્ન કર્યાં છે એ સર્વ સજીવોનો હું પૃથ્વી પરથી નાશ કરીશ.”
  byr-byr: '@see-verse:GEN.007.003'
  awx-awx: Anggwenunetä täpduxu 7 yiwikengä, hopä tewa, kwakäpäne kupiläne yang takuhixawän,
    ku täpduxu 40 apuxuwik. Tiwän hängäläpä kewu anggomune nina pekumu, undä pahawa
    hopining,” yang inikut.
  pon-2006A: Pwe mwurin rahn isuhte I pahn tapihada kamwerediong pohn sampah keteu
    me pahn mweremwer erein rahn pahisek oh pwohng pahisek, pwe en kamwomwala soahng
    mour koaros me I wiadahr.”
  por-BRBSL: Em sete dias, farei chover sobre a terra durante quarenta dias e quarenta
    noites. Destruirei todos os seres vivos que fiz da superfície da terra”.
  aly-aly: '@see-verse:GEN.007.003'
  cth-cth: Bangkongtetpawiteh, atu hoi kamtawng vaiteh hnin sari touh akuep navah,
    hnin 40 touh hoi a rum 40 touh thung kho ka rak sak vaiteh, ka sak e kahring e
    pueng koung ka raphoe han.
  twi-twi: Nnanson akyi no mɛma osu atɔ wɔ asase so awia ne anadwo adaduanan. Mɛpepa
    abɔde biara a nkwa wɔ mu a mabɔ afi asase so.”
  hlt-hlt: Tahae lamkah hnin rhih phoeiah tah diklai ah khothaih hnin likip neh khoyin
    hnin likip te kho ka tlan sak vetih diklai hman kah ka saii mulhing boeih te ka
    khoe ni,” a ti nah.
  tbz-SIM: Yɛwe yɛ̀yiekɛ̀ kó difɔ̃nkúò n yóó cṹũnko fɛtɑɑfɛ̀ nfɛ kɛ̀ fɛ̀ nniu kɛ
    dɔ̀ yɛwe sipísìnɑ̀ɑ̀ nɛ̀ dɛyènnɛ̀ sipísìnɑ̀ɑ̀, kɛ́kuɔ n dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Eghtɨ dughiar 7pla gɨvaghtɨ, kɨ amozim nguazimɨn anemadaghtɨ, a 40plan
    arueba ko dɨmagaribar arigh mamaghɨra ikiam. Eghtɨ bizir kɨ ingarizɨ angamɨra
    itiba, kɨ dagh asɨghasɨghtɨ, da bar arɨmɨghiregham.”
  txq-txq: Masaneda matalolole! Huu faik hitu bali, Au akonda udan ta namaketu hatu-leledon
    losa faik haa hulu. No dalak naa, Au akamate basa horis lalaꞌen marai mada lai
    fo Au akadadadi alak kara ena.”
  aaz-aaz: Mumnau murek-rekoꞌ! Aar neno hitu te, Au of usanut uran reꞌ ka nasnaas
    niit fa, tar antea neno boꞌ haa ma fai boꞌ haa. Au ꞌpaek ranan naan, he uꞌmaet
    ꞌain areꞌ amoint ein nbin auf metoꞌ, reꞌ Au ꞌmoꞌe ꞌrair sin.”
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, pǝ kɑɑsɑ wɛɛ nɑɑtosompɔɣɔlɑɣɑ kɛ́ nɑ mɑ́ yele nɑ tɛʋ
    nɩɩ ilim nɑ ɑhoo kɛ kʋyɛɛŋ nɩɩlɛ tǝcu, nɑ lʋm kpiisi yǝlɑɑ nɑ wontu tǝnɑ.
  azb-azb: Çünki yeddi gün sonra yer üzünə qırx gün-qırx gecə yağış yağdıracağam və
    yaratdığım bütün canlıları yer üzündə məhv edəcəyəm».
  eng-DBY: For in yet seven days I will cause it to rain on the earth forty days and
    forty nights; and every living being which I have made will I destroy from the
    ground.
  hin-2017: क्योंकि अब सात दिन और बीतने पर मैं पृथ्वी पर चालीस दिन और चालीस रात तक
    जल बरसाता रहूँगा; और जितने प्राणी मैंने बनाए हैं उन सब को भूमि के ऊपर से मिटा
    दूँगा।”
  wol-KYG: Ndax kat li feek juróom ñaari fan dinaa wàcce taw ci kaw suuf diiru ñeent
    fukki guddi ak ñeent fukki bëccëg, ba far ci àddina mboolem mbindeef mu ma sàkk.»
  swp-swp: Paana asubena haligigi‐labui eai abo nabu ea hetaru tanoubu potana eai
    abo asubena tatao‐labui‐se‐mate, maiona tatao‐labui‐se‐mate, i lauesegai; ginauri
    maumauridi ea ginauridi, gamagaridi abo ea hearugabaedi tano potana eai ta.”
  bjr-bjr: Dinni taikasee dinni oonu qaaraqanda marasee 7 faasaana aiqarainaqa miqoo
    aaku maqasaa quqaanaura. Qaara fasiqa niku nisauku taikasee 40 faasaana faqa eendaki
    faqa aaku rida mariannoo. Miqi marinaqa qinee maqasaa aiqama naanna faqaasa qeeqa
    auqu nisaafanausa taika nisaanaura.
  eng-YLT: for after other seven days I am sending rain on the earth forty days and
    forty nights, and have wiped away all the substance that I have made from off
    the face of the ground.'
  kne-kne: Tan mo emey di pito ay agew, ibaak di odan, et iweswes na ay mandeges si
    opatapolo ay agew ya labi enggana ay malned am-in ay pinarsuak isnan labaw di
    daga.”
  wat-wat: Kuyadayada 7 muninei, bwabwau ana teweiya keta ina sigwana fwayafwayai
    kana nivaniva kuyadayada 40 keta nuwabuna 40, ebe kikifufuna matatafuna a fufuniya
    na yawasina fwayafwayai ana nuyaunisiya.”
  heg-NTPO: Nangan babanan ne! Ta naha lelo itu lam, Auk niung ulan tene, man teen
    tahan lo, lako pes dedeng buk aat lelo buk aat. Nini ela lam, Auk hukung tele
    totoang sa-saa in nuil se tuu dapa, man Auk in daek hidi son nas.”
  ptu-ptu: Aka la pitu ham benginna anna kupatuhummi uham appa' pulo allona appa'
    pulo benginna. Tä' deem la monda allo bengi, anna mala hopu asam ingganna menabanna,
    indo puha kupadadi illaam inde lino.”
  bzd-NTPO: '@see-verse:GEN.007.003'
  kwf-kwf: KaidaꞋi neꞋe, fiu asoa ki naꞋa neꞋe teo ma nau kui baꞋa kwate na uta doe
    ke dao maꞋi, ma nia ke baꞋa toꞋo sulia fai akwala asoa ma fai akwala rodo, ma
    nai baꞋa malangisia na ngwae ki taꞋifau ma faꞋinia ru ki taꞋifau neꞋe nau ku saungaꞋiniꞋi
    saena na magalia neꞋe.”
  eng-WYC-2017: For yet and after seven days, I shall rain on [the] earth forty days
    and forty nights, and I shall do away all substance which I made, from the face
    of [the] earth.
  eng-WMBB: In seven days, I will cause it to rain on the earth for forty days and
    forty nights. I will destroy every living thing that I have made from the surface
    of the ground.”
  spp-spp: Ɲaha na yɛ ku sanŋa ɲyɛ cibilaaga niŋkin, mii sí zànhe cyán ɲìŋke na, si
    nta canmpyaa beeshuunni ná numpiliyi beeshuunni. Mii à múnayaaga maha múnayaaga
    yaa ke, mii sí yire puni shi bò ɲìŋke na.»
  aey-aey: Deel eben naha gic lecisca hedocob ija wa ben saonadec suldugen. Odocob
    wa eu cahineg 40 witic 40 odi hugian. Saen euna ija ceteteh cunug maha ina ifanadem
    eu fadaladigen,” don.
  urd-GVH: एक हफ़ते के बाद मैं चालीस दिन और चालीस रात मुतवातिर बारिश बरसाऊँगा। इससे
    मैं तमाम जानदारों को रूए-ज़मीन पर से मिटा डालूँगा, अगरचे मैं ही ने उन्हें बनाया
    है।”
  rug-rug: Sipu hola ka zuapa rane, si kaqu garunia Rau sa ruku, sapu kaqu hoqa gore
    mae koari ka made ṉavulu puta rane na boṉi, pude va mate betoi sari doduru tiṉitoṉa
    toadi saripu ele taveti Rau,” gua si Asa.
  gaz-gaz: Ani guyyaa torba booddee halkan afurtamaa fi guyyaa afurtama bokkaa nan
    roobsa; uumama jiraataa ani mataan koo uume hunda lafa irraa nan haxaaʼa.”
  fra-LSG: Car, encore sept jours, et je ferai pleuvoir sur la terre quarante jours
    et quarante nuits, et j’exterminerai de la face de la terre tous les êtres que
    j’ai faits.
  gnn-gnn: '@see-verse:GEN.007.003'
  yal-yal: Xi solofere na dangu, n tulen nagodoma bɔxɔn ma nɛn, soge tonge naanin,
    kɔɛ tonge naanin. N niimaseen naxan birin daxi, na birin halagima nɛn.”
  gum-gum: Kaguendø trattrø y pa kwalømyube yu pirau kwalømmera cuarenta, yemmera
    cuarenta purayamne sre pungarumønrrun cha. Na mariilø chigurrimbunø øsig købigwane
    kerrigu chish paluuncha pinisamønrrun cha.
  iou-iou: Kepma 7 täreŋirän näkä yäŋira iwän pähap api tawek. Kome terak iwän taŋ
    yäpmäŋ kuŋtäyon kepma bipani 40 ude api tärewek. Iwän ude taŋirän imaka irit kuŋat-kuŋat
    ikek kome terak pewa ahäŋkuŋo u kuduptagän api däpmäŋ morewet.
  haw-1868: No ka mea, ehiku la e koe, alaila e hooua iho ai au maluna o ka honua
    he kanaha la a me na po; a e luku ana au i na mea ola a pau a'u i hana'i, mai
    ke alo o ka honua aku.
  arb-NAV: فَإِنِّي بَعْدَ سَبْعَةِ أَيَّامٍ أُمْطِرُ عَلَى الأَرْضِ أَرْبَعِينَ يَوْماً،
    لَيْلاً وَنَهَاراً، فَأَمْحُو عَنْ وَجْهِ الأَرْضِ كُلَّ مَخْلُوقٍ حَيٍّ».
  adz-adz: Mingꞌa aruani da fawaꞌa gubuꞌ 7 da dzi bungꞌ atangin gamiꞌ namui nasangꞌ
    gubuꞌ 40 da idziang 40, da dzi bungꞌ asiat nam marantaꞌan santan dzi tangindan
    mingꞌa intap ani rai.”
  ewe-ewe: Le kɔsiɖa ɖeka megbe tso egbe sia dzi la, mana tsi nadza ŋkeke blaene kple
    zã blaene, eye matsrɔ̃ nu gbagbe siwo katã mewɔ ɖe anyigba dzi la.”
  nuy-nuy: Marang-aynjaabugij marri jarranggay mana-miyn.nganga, wurru-wurrugu, bani-yung
    marri ngangu-lharrgang ngarraaṉbana. Angi-warra-rabina ngarraagi ngarraaṉbana
    40 mana-miyn.nganga, angi-warra-rabina-wugij, miyn.ngu marri arrarra. Nganggarra-ngu-jadugang
    anaani-rruj ana-lhal, anaani wu-ngarra-biri-yinyung, ngaarra-maṉdhangi-yinyung,
    wu-warra-ngu-burraa.” Dani-yung na-Yawei ni-yamaa.
  eng-LEE: 'For after only seven days more, I will cause it to rain upon the earth
    forty days and forty nights: and I will blot out every living substance that I
    have made from off the face of the earth.'
  dji-dji: Gumbirr wurpingirpm ga biling bingili yakirri bilidjirri ngarri minydji
    irr yaniban gapi wana, ga nyani rikidji kiri miri 40dji maḻiri ga maṉngibirri
    bintji ngurrguma, marrga djiningiri munatjangiri bubalikiṉinginyi djiny irr buwayaknyirdjigiban,
    miri warrpam irr ngamangamadjili ngurrwagi.
  nna-nna: Karrpurrangu 7-ja ngapa wirtu yiji ngakalamarna, jurrirti pilkuliny karrpurrangu
    karrpurrangu, 40 karrpurranguku yija. Jalakartirrangu boat-ja mangkurtulu wirtulu
    marlkarri wirlalkulinyjaninyi.”
  asm-FB: সাত দিনৰ পাছত মই দিনে-ৰাতিয়ে চল্লিশ দিনলৈকে পৃথিবীৰ ওপৰত বৰষুণ বৰষাম আৰু
    মই সৃষ্টি কৰা সকলোবোৰ জীৱকুলকে পৃথিৱীৰ পৰা উচ্ছন্ন কৰিম।”
  sus-A: «شِ سٌلٌقٍرٍ نَ دَنفِ، ﭑ تُنّ رَفٌرٌ مَ بْشِ مَ. شِ تٌنفٌ نَانِ تُنّ قَمَ
    كْي نُن يَنيِ. نِمَسٍ بِرِن ﭑ نَشَن دَاشِ، نَ بِرِن سْنتْمَ نّ.»
  fra-SBL: En sept jours, je ferai pleuvoir sur la terre pendant quarante jours et
    quarante nuits. Je détruirai tout être vivant que j'ai créé à la surface de la
    terre. »
  hbo-hbo: כִּי֩ לְיָמִ֨ים עֹ֜וד שִׁבְעָ֗ה אָֽנֹכִי֙ מַמְטִ֣יר עַל־הָאָ֔רֶץ אַרְבָּעִ֣ים
    יֹ֔ום וְאַרְבָּעִ֖ים לָ֑יְלָה וּמָחִ֗יתִי אֶֽת־כָּל־הַיְקוּם֙ אֲשֶׁ֣ר עָשִׂ֔יתִי
    מֵעַ֖ל פְּנֵ֥י הֽ͏ָאֲדָמָֽה׃
  shp-NTPO: nenoax kanchis nete senenketianra, chosko chonka nete itan chosko chonka
    yamé en oi bemai. Nato mainmea jatíbi jiriabo itan jatíbi ja en joniabora en keyoai”,
    akin.
  eng-WYCLIFFE: For yit and aftir seuene daies Y schal reyne on erthe fourti daies
    and fourti nyytis, and Y schal do awey al substaunce which Y made, fro the face
    of erthe.
  piu-2006: '@see-verse:GEN.007.003'
  pjt-pjt: Uwa, kuwari nyanga tjiṉṯu 7 ngaṟala wiyaringkunyangkaṉa ngayulu mina puḻka
    iyalku mantakutu, ka mina paluṟu kaḻaḻa mungangka rawangku puyilku piṟa kutjara
    nguwanpa, ka manta winkingka uṟu puḻkaringkuku munu ngayulu palyaṟa tjunkunytja
    uwankara wiyalku, aṉangu tjuṯa, kuka tjuṯa, tjuḻpu tjuṯa kuḻu, mantangka para-ngaṟapai
    uwankara.” Alatji Godalu wangkangu.
  cwe-cwe: Zihafosa siku saba kwandusila sambi nizagala mvula yondaitonye kwa siku
    malongo mane, imisi na ichilo, muladi kuvibanaga viumbe vigima vose vonivilumbile.”
  bgs-bgs: Na, pángnga ka pittu álló, pódanán ku, asta dì tumikkas sippang ka kappatan
    (40) álló asta kappatan (40) dukilám ébô ipánnasán ku tô langun áglaginawa na
    igimu ku nit bówwó ka tanà.”
  kik-kik: Thikũ mũgwanja kuuma rĩu, nĩnguuria mbura, yure gũkũ thĩ matukũ mĩrongo
    ĩna mũthenya na ũtukũ, na niine ciũmbe ciothe iria irĩ muoyo iria niĩ ndombire,
    ithire thĩ.”
  ksr-ksr: Ugi weemboria 7 tegoro jeŋ kotowe koŋ rombuŋ somatanoŋ mono namonoŋ kamaaro
    gomantiiŋa weemboria 40:waa so toroqeŋ koŋ kiwaa. Kaeŋ kiro iwoi isiŋosoŋgiawo
    kuuya namonoŋ mokolooŋ oŋombeti, ii mono motooŋ jeŋ tegowe qaombuya.”
  omb-omb: Lo tagui rani gaibitu vage nain bete na uhe lo ure huri na rani ngavulu
    geivesi bongi ngavulu geivesi, me nain uevuhogi na gineu mwaso lo ului tano doluegi
    ngere hi nau teu.”
  fra-NCL: Car, encore sept jours et je ferai pleuvoir sur la terre pendant quarante
    jours et quarante nuits, et j’exterminerai de la face de la terre tous les êtres
    que j’ai faits. »
  cek-AK: Vaihi hoi ni sarihto thungah, long ah ni qui palito hoi qum qui palito thung
    kho kang oihsak moe, long nuiah kaom ka sak ih kahing hmuennawk to kam rosak boih
    han, tiah a naa.
  xla-xla: Wata oloma itle alila 7 pololepo gudlati na꞉tapo tiyo patoye ta꞉lamo dla
    tulune dlowama. Epalati 40 alila mate epo 40 utula꞉la mate tiyo patota hellepe.
    Epalati na꞉ta mimita꞉pele opa hapuloma mate epo alinepi hapuloma mateye poyuluwepo,”
    diyo.
  cuk-cuk: ”Ar ade, ibaguglese (7) dii an owioed, iba-dulabo (40) mutikidba, degi,
    ibginedba dii-winai an imakoed. ¡We-napneggi bela ibmar-dula-obinnilesad, bela
    an obelogoed!”
  uig-CYR: Чүнки йәттә күндин кейин уда қириқ кечә-күндүз йәр йүзигә ямғур яғдуримән;
    Өзүм ясиған һәммә җаниварларни йәр йүзидин йоқитимән».
  pma-pma: Kumoni hemukonek veni avong oulu (7) sesuk keke nisan mari ous hous. Ous
    hous meneai ka vongien heha vio … hetokol avong hanumau elu (40). Ka en avong
    enek, tounah sav vasi keil koa amoul koa namumon keil, inau nu lin keil ran out
    netan.”
  tel-2017: ఎందుకంటే, ఇంకా ఏడు రోజుల్లో నేను, నలభై పగళ్ళు, నలభై రాత్రులు భూమిమీద వర్షం
    కురిపించి, నేను చేసిన జీవం ఉన్న ప్రతి దాన్ని నాశనం చేస్తాను” అని నోవహుతో చెప్పాడు.
  hat-BSA: Paske, apre sèt jou ankò, Mwen va voye lapli sou latè pandan karant jou
    ak karant nwit. Konsa, Mwen va efase sou fas tè a chak èt vivan ke Mwen te fè.”
  bxh-bxh: Lahai faligigi luwaga mulidi yai haba tanoꞌubu E faꞌusa ee–, lahai 40 yo
    maihona 40, be ginauli mwahumwahulidi mahudoꞌidi haꞌa E ginaulidi haba E kamfahidi.
  kos-kos: Tukun len itkosr nga ac supwama af ma ac kahk ke len angngaul ac fong angngaul,
    in tuh kunausla ma nukewa ma oasr moul la ma nga orala.”
  hbo-WLC: כִּי֩ לְיָמִ֨ים ע֜וֹד שִׁבְעָ֗ה אָֽנֹכִי֙ מַמְטִ֣יר עַל־הָאָ֔רֶץ אַרְבָּעִ֣ים
    י֔וֹם וְאַרְבָּעִ֖ים לָ֑יְלָה וּמָחִ֗יתִי אֶֽת־כָּל־הַיְקוּם֙ אֲשֶׁ֣ר עָשִׂ֔יתִי
    מֵעַ֖ל פְּנֵ֥י הָֽאֲדָמָֽה׃
  ibo-ibo: Nʼihi na ụbọchị asaa site taa, aga m ezidata mmiri ozuzo nʼụwa. Mmiri a
    ga-ezo iri ụbọchị anọ, ehihie na abalị. Aga m ekpochapụ site nʼelu ụwa ihe niile
    nwere ndụ nke m kere.”
  ory-ory: ଯେହେତୁ ସାତ ଦିନ ଉତ୍ତାରେ ଆମ୍ଭେ ଚାଳିଶ ଦିବାରାତ୍ର ପୃଥିବୀରେ ବୃଷ୍ଟି କରାଇ ପୃଥିବୀସ୍ଥିତ
    ଆମ୍ଭର ନିର୍ମିତ ସମସ୍ତ ପ୍ରାଣୀକୁ ଲୁପ୍ତ କରିବା।”
  wmt-wmt: '@see-verse:GEN.007.003'
  chk-chk: Mürin fisu rän üpwe apüngätiu üt won fanüfan lon ükükün faik rän me faik
    pwin. Üpwe arosala seni won fanüfan ekewe mönümanau meinisin üa föriir.”
  ssd-ssd: Kusem ndindo te kugawa le ye saki le sawe suŋgokanu ki 40 furir 40 piymba
    minamŋgat. Sawe ta mbolŋge ye agaŋ wakeiken le abo minig ta ŋakmba ma gureŋmba
    kile-ŋgisike suluwamŋgit ŋgina.
  rop-rop: Oni wanwik na en ai garra jandim rein langa ola kantri, en det rein garra
    buldan deitaim en naitaim nomo stap. Det rein garra buldan 40 dei gulijap 6 wik,
    dumaji ai garra draundim ebrijing weya aibin meigim, en ola enimul en ola pipul
    garra ol binij.” Lagijat na God bin tok.
  mwf-2018: I bere da ngarra 7 pamanu-ka kura yelyel ngurduthuknu da ngarra putek
    ngala pana. I kura-ka bere ngatha wangu pirrayelnu da 40 days i da thipinhi 40.
    I kardu wurnangat warda ngatha i ku wurnangat warda ngatha panthikwiknu. I ngay-ka
    ngirranparlak da-nu matha ngarra kardu i ku mampunpatha-yu.”
  ukr-1871: Ще бо сїм день, і дощувати му на землю сорок день і сорок ночей, та й
    вигублю з лиця землї всяке живе, що сотворив.
  eng-AOI: “In seven days I will send rain. The rain will keep on falling for forty
    days and forty nights. It will keep on and on. It will destroy everything I have
    made in the world, the birds, the animals and the people.”
  yon-yon: Wene ari kuu aron ediib dowan keranuune nembed am darewoob yedmaniine mananuun.
    Aronki 40yiib amnoom 40yiib menembaranuun kii. Kwani kowe, nimakaruwa dingkana
    yi korem okad yiri dobirimaib kuu monmaraniin.” andoon.
  bch-bch: Muriai ngan ado lima ga rua, eine ga nakado aoara ga itap tanoeai ga irangrang
    ngan aea ado ga bong sangaul pange. Ngan aoara toa ne, gau ga napamukuru gid danga
    toa ngada ne tanoeai toa mugaeai nakado gid ga tiuot.”
  deu-1951: Denn es sind nur noch sieben Tage, so will ich auf Erden regnen lassen
    vierzig Tage lang und alles Bestehende von dem Erdboden vertilgen.
  eng-JPS: For yet seven days, and I will cause it to rain upon the earth forty days
    and forty nights; and every living substance that I have made will I blot out
    from off the face of the earth.'
  ubr-ubr: Ato ari inan ra nimtereban ruam gibunai, yau usan gagamin ani yafarai arimon
    inyayar mom inan ra orot ruam a fom orot ruam insawar. Ato orot jever a bobaitu
    yawasis mamaba afofouren on engon an fufun sin sawar.”
  srp-1865: Jer æu do sedam dana pustiti dažd na zemlju za èetrdeset dana i èetrdeset
    noæi, i istrijebiæu sa zemlje svako tijelo živo, koje sam stvorio.
  lug-lug: Bwe waliyitawo ennaku musanvu nditonnyesa enkuba ku nsi emisana n’ekiro
    okumalira ddala ennaku amakumi ana, era ndizikiriza buli kintu ekiramu kye natonda
    ku nsi.”
  heb-heb: כי לימים עוד שבעה אנכי ממטיר על הארץ ארבעים יום וארבעים לילה ומחיתי את
    כל היקום אשר עשיתי מעל פני האדמה׃
  ben-IRV: কারণ সাত দিনের র পর আমি পৃথিবীতে চল্লিশ দিন রাত বৃষ্টি বর্ষণ করে আমার সৃষ্টি
    যাবতীয় প্রাণীকে পৃথিবী থেকে উচ্ছিন্ন করব।”
  pan-pan: ਕਿਉਂਕਿ ਸੱਤ ਦਿਨ ਬਾਅਦ ਮੈਂ ਧਰਤੀ ਉੱਤੇ ਚਾਲ੍ਹੀ ਦਿਨ, ਚਾਲ੍ਹੀ ਰਾਤ ਮੀਂਹ ਵਰਾਉਣ ਵਾਲਾ
    ਹਾਂ ਅਤੇ ਮੈਂ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਜਿਹਨਾਂ ਦੀ ਮੈਂ ਸਿਰਜਣਾ ਕੀਤੀ ਧਰਤੀ ਦੇ ਉੱਤੋਂ ਮਿਟਾ ਦਿਆਂਗਾ।
  tkr-tkr: Yighne yiğıle ç'iyeyne aq'valqa yoqts'al yiğnayiy yoqts'al xəmna gyoğiy
    gyoğa'as. İtxhınin nafasnan gırgın kar ç'iyeyne aq'vayle hakkal ha'asın.
  mwp-mwp: Seben goeygil waniz koezi, ngath bangal ari wayane, poti goeygilnga a poti
    kubiloelnga mura igilzapa umamathamaypa, mura ngaw oeymayzimayl.’
  mya-JVB: အကြောင်းမူကား ၊ ယနေ့ မှစ၍ ခုနစ်ရက်စေ့လျှင်၊ အရက် လေးဆယ် ပတ်လုံးမြေကြီး
    ပေါ် သို့ မိုဃ်း ရွာ စေမည်။ ငါဖန်ဆင်း သော သတ္တဝါ အပေါင်း တို့ကို၊ မြေကြီး မျက်နှာ
    ပေါ် မှ ငါပယ်ရှင်း မည်ဟု၊ ထာဝရဘုရား မှာထားတော်မူ၏။
  tte-O: Kaliyate seben imwawasi kabo kani yawalo kaliyate poti (40) yo boniyai poti
    galewa italu. Kabo yamayamayale meuloili yayamayaleli yaemwawasili.”
  tbg-tbg: Maa entaraqaahai 7 entanavu aitarairaqe te aaqu vara kaariraro aaquvano
    qaqiqai ntuvaqiro viharo 40 entara, entaqivata aatitainaraqaavata ntuvaqiro viharo
    vataini qaqi variqiro vi vai haikara te autuke vataurauka ekaa aru taiqa kaarire,
    tiro.
  hmo-hmo: Badina be dina 7 do idia ore murinai lau be medu do lau siaia tanobada
    dekenai. Dina 40 bona hanuaboi 40 medu do ia diho tanobada dekenai, lau karaia
    mauri gaudia ibounai do lau haorea totona.”
  ata-ata: Voxo muxatele tameisi a uxolu sou eni apalusou laꞌiua toxoxaꞌa sou usili
    aso xe ꞌolovoxo mavulovexa tamiꞌa sou uꞌunaneꞌi ta mitema latala ane eni ekoineꞌi
    iloꞌa ta mimii iouiou latala ane ta temene mo ta vova mo aneꞌi ane ixaxalaxala,
    mo aneꞌi ane ivavava mo ta ngiangiala iouiou ne ukalusi.”
  nfa-nfa: Sanèdꞌe paie-iie, oo! Di pidhu lodꞌo ka, Jaꞌa papuru èjꞌi aae mai dhu bhoka
    boe ca lodꞌo sa, toke dꞌai èpa nguru lodꞌo mèu-mèda. Dènge sèmi neꞌe, Jaꞌa pamadhe
    aaꞌi ngaa-ngaa dhu mamuri ètu dedha-rai, dhu Jaꞌa pajꞌajꞌi kore le.”
  urd-urd: क्यूँकि सात दिन के बाद मैं ज़मीन पर चालीस दिन और चालीस रात पानी बरसाऊंगा,
    और हर जानदार शय को जिसे मैंने बनाया ज़मीन पर से मिटा डालूँगा।
  rus-SYN: ибо чрез семь дней Я буду изливать дождь на землю сорок дней и сорок ночей;
    и истреблю все существующее, что Я создал, с лица земли.
  cbt-NTPO: Canchisë tahuëri quëran ca nohuanto o'nanapon. Catapini shonca tahuëri,
    tashirë chachin o'namiatapon. ¡Inapotato ya'ipi isoro'paquë acorahuësopita ata'huantarahuë!”
    itërin.
  bqc-SIM: Asa gↄↄ sopla gbɛa má tó lou ma tↄↄlɛ e gↄↄ bla fãanɛ ń gwãasĩnao,
    kɛ́ mà pↄ́ wɛ̃nide pↄ́ má kɛ̀ↄ waa tↄↄlɛwa píi.
  tcz-CHONGTHU: Ni sagi jouva pat go hatah a leiset chunga ka juhsah pan ding ahitai,
    chule go chu ni somli le jan somli sunga ka juhsah ding leiset chunga umjouse
    le ahing thei jouse ka suh mang hel ding ahi tai,”ati.
  mar-mar: आतापासून सात दिवसानी मी पृथ्वीवर चाळीस दिवस व चाळीस रात्र पाऊस पाडीन. मी
    निर्माण केलेल्या प्रत्येक जिवंत गोष्टींचा मी पृथ्वीवरून नाश करीन.”
  tcs-tcs: Prom tidei, wen i go kese namba seben dei, ai go sane rein po poldaun ya
    lo ert po poti dei ane poti nait, ane ebri laipsamting wea ai bin mekem, ai go
    tekemaute laip prom ebriwan dempla.’
  soq-soq: Walama 7 dialepio ne unu tawo ema osowe wapaaubepo wampo walama 40 ita
    tadina 40 dialepi. Ita nitu uduudu inawaa tawo osowe dewamona kadimopatuapi.”
  qub-qub: Cananpita ganchis junajtami tamyata tamyachimushäpaj chuscu chunca (40)
    junaj, chuscu chunca (40) pagas mana chawayllapa. Chaynöpami llapan rurashäcuna
    cawaycajta cay pachapita illgächishaj.»
  bqp-bqp: Zaakũ gↄrↄ suppla gbɛra mani tó legũ ma zĩtɛ ari gↄrↄ bupla fãnantɛ̃
    kũ gwãanio, de mà pↄ́ wɛ̃̀ndide kũ ma kɛ̀nↄ wara zĩtɛ pínki.
  hat-hat: Paske, nan sèt jou ankò, m'ap fè yon sèl lapli tonbe sou latè pandan karant
    jou karant nwit. M'ap disparèt tout moun ak tout bèt mwen te fè mete sou latè.
  eng-BSB: For seven days from now I will send rain on the earth for forty days and
    forty nights, and I will wipe from the face of the earth every living thing I
    have made.”
  tod-tod: Mazɔlɔɔ é yɛga ga folo lɔfela, gè tonai ʋu eteai zu, folo ʋuunaanigɔ
    (40) ta kpidi ʋuunaanigɔ (40) laawu, fuluaniiti kpein gè ti ɓɛtɛai, gè ti-ma
    zuwu ɠaaleʋe zooi ɠa.»
  eng-WEBPB: In seven days, I will cause it to rain on the earth for forty days and
    forty nights. I will destroy every living thing that I have made from the surface
    of the ground.”
  kbq-kbq: Na'ankure 7ni'a zagegna manite'na Nagra ha'nenkeno kora rugahie. 40'a zagene
    hanine ko' nerinke'na, Nagrama mopafima trohu zamante'noa zana maka zamahe fanane
    hugahue.
  nhe-BL: Pampa ica chicome tonali nijchihuas ma huetzi atl, huan tlaahuetzis para
    40 tonali huan 40 yohuali. Queja nopa niquinpolihuiltis nochi tlen yoltoque tlen
    niquinsencajtoc ipan ni tlaltepactli.”
  bus-bus: Zaakɛ gurↄ swɛɛplaaa gbɛra mɛ́ tó lou ma tↄↄtɛa ai gurↄ baplaa fãantɛ̃
    kↄ̃n gwãavĩo, lɛ mà pↄ́ wɛ̃̀ndidee kɛ̀ má kɛ̀nↄ waa tↄↄtɛa píngi.
  gub-BL: Ta'e ko 7 haw 'ar mehe amugyr kar putar àmànuhu ihe nehe. Umumaw putar 40
    'ar ukyr pà a'e nehe. Ukyr putar 'aromo nehe. Ukyr putar pyhaw nehe no. Nezewe
    mehe azuka putar ma'e wikuwe ma'e ko ywy rehe har heremiapo kwer upaw rupi katete
    ihe wà nehe.
  eng-DRA: For yet a while, and after seven days, I will rain upon the earth forty
    days and forty nights; and I will destroy every substance that I have made, from
    the face of the earth.
  knf-knf: Ŋnuur paaj-na-uloŋ ŋaţëple, kado uşubal uşub ŋnuur iñeen ŋbaakër na ŋŧejan
    iñeen ŋbaakër, kawet ţi mboş bañaaŋ na ŋko bŧi ŋi nji ndoluŋ. »
