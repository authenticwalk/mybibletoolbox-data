verse: GEN.007.011
translations:
  mal-C: നോഹയുടെ ആയുസ്സിന്റെ അറുനൂറാംവർഷം, രണ്ടാംമാസം, പതിനേഴാംതീയതിതന്നെ ആഴിയുടെ
    ഉറവുകൾ തുറക്കപ്പെട്ടു, ആകാശത്തിന്റെ കിളിവാതിലുകളും തുറക്കപ്പെട്ടു.
  deu-TKW: Im sechshundertsten Lebensjahre Noahs, im zweiten Monat, am siebzehnten
    Tage des Monats, an diesem Tage brachen auf alle Sprudel der großen Meerestiefe,
    und die Gitter des Himmels thaten sich auf.
  lin-lin: Tango Noa akokisaki mibu nkama motoba ya mbotama, na sanza ya mibale, na
    mokolo ya zomi na sambo, bitima nyonso ya se mpe maninisa nyonso ya likolo efungwamaki.
  cbr-NT: Anua rabë́ 'uxë 'irukë ax diecisiete nëtë 'ikëbë ka Noé seiscientos baritiañu
    'iakëxa. A nëtënbi ka me bákikëbë parúmpapa 'ukëmëu 'ikë 'umpax chaiira chikíakëxa,
    usai 'imainun ka naí panarabëkëbë manámi 'ikë 'umpaxribi chaiira anpënkiakëxa.
  eng-LSV: In the six hundredth year of the life of Noah, in the second month, on
    the seventeenth day of the month, on this day all [the] fountains of the great
    deep have been broken up, and the network of the heavens has been opened,
  bmu-bmu: Noanöŋ yambuŋi 600 aiga yambu miaŋgö köiŋi 2 miaŋgö wehönŋi jaŋgö 17 silim
    miaŋgöreŋ o jeŋi pakpak, o diginŋinambuk mieŋgö namŋini pakpak mi emuyök qariba
    qariba kotket. Mewöyök euyaŋgöreŋ könakembagö oŋi oŋi mieŋgö numbuŋini mi aŋaŋiget.
  eng-GNV: In the sixe hundreth yeere of Noahs life in the second moneth, the seuetenth
    day of the moneth, in the same day were all the fountaines of the great deepe
    broken vp, and the windowes of heauen were opened,
  eng-WEBSTER: In the six hundredth year of Noah's life, in the second month, the
    seventeenth day of the month, the same day were all the fountains of the great
    deep broken up, and the windows of heaven were opened.
  nhw-BL: Quema Noé quipiyayaya 600 xihuitl, ipan nopa 17 tonali tlen nopa ompa metztli
    tlapojqui nochi amelme campa meyayaya nopa atl catli onca tlatzintla huan tlahuel
    pejqui toponi atl. Huan pejqui huetzi nelía miyac atl catli amo moquetzqui.
  swh-ONEN: Katika siku ya kumi na saba ya mwezi wa pili mwaka wa 600 wa kuishi kwake
    Noa, siku hiyo ndipo chemchemi zote hata zilizo chini sana ya ardhi zilibubujika
    kwa nguvu, na malango ya mafuriko ya mbinguni yakafunguliwa.
  bba-bba: Nɔwɛn wɔ̃ɔ nɑtɑsen suru yirusen sɔ̃ɔ wɔkurɑ nɔɔbu kɑ yiruse sɔɔ, yerɑ n
    sɑ̃ɑre nɡe bɑ wɔru bɔkɔ kɔriɑ mɑ nim mu kurɑmɑ kɑ dɑm tem di, mɑ ɡurɑ nɛmɔ nɡe
    wɔllɑ ɡɛ̃ɛrɑ.
  eng-KJVCPB: In the six hundredth year of Noah’s life, in the second month, the seventeenth
    day of the month, the same day were all the fountains of the great deep broken
    up, and the windows of heaven were opened.
  cpy-cpy: Okaataki rojarentsite Noé 600, roori kitejeri 17 apitetaneentsiri kashiri.
    Aripaete otonkakotanaki antawoete inkaare inthomoekinta kepatsi, ashitaryaakotanaka
    eejatzi jenoki inkiteki.
  mpx-mpx: He liwanina i ola hiwe. Nowa wana baliman 600, weikena eluwana ana lan
    sebentin-ina elana, wewel bwabwatana i sani heem bilibili gamwanaa, ge labulabum
    i mwapwela kehe i maligin laulau.
  wbp-wbp: '@see-verse:GEN.007.010'
  luo-luo: Tarik apar gabiriyo mar dwe mar ariyo noyudo ka Nowa ja-higni mia auchiel
    kendo sokni duto manie nam mangʼongo manie bwo piny nomuoch kendo dirisni mag
    polo noyawore.
  meu-meu: Noa ena mauri laḡanina ihasinahu-tauratoina, hua iharuana, hua dinana ihagwauta-hituna,
    abata bada-hereana e lasi bona medu bada-hereana e diho matama.
  npi-ULB: नोआको जीवनको छ सय वर्षको दोस्रो महिनाको सत्रौँ दिनमा विशाल अगाधका मूलहरू
    फुटे र आकाशका झ्यालहरू खुले ।
  yor-yor: Ní ọjọ́ kẹtàdínlógún oṣù kejì, tí Noa pé ọmọ ẹgbẹ̀ta (600) ọdún, ni gbogbo
    ìsun ibú ya, fèrèsé ìṣàn omi ọ̀run sì ṣí sílẹ̀.
  emp-NTPO: Noé seisciento poa b̶asid̶e ara maʌ̃ poad̶e jed̶eco ab̶a aud̶u diecisiete
    ewari b̶ʌd̶e ũ wãsia. Ara maʌ̃ ewarid̶e pusa edrebema baidora ʌ̃taa bogadrʌ ze
    nũmesia, idjab̶a cue sid̶a bio ze nũmesia.
  ind-ind: Sebulan setelah Nuh berumur 600 tahun, pada hari ketujuh belas bulan itu,
    semua mata air di bawah permukaan tanah tiba-tiba meluap, dan hujan turun begitu
    derasnya seakan semua pintu air yang ada di langit terbuka.
  pes-OPCB: وقتی نوح ششصد ساله بود، در روز هفدهم ماه دوم، همۀ آبهای زیرزمینی فوران
    کرد و باران به شدت از آسمان بارید.
  ssx-ssx: Noa ipika꞉ bapi 600 mieketa꞉ mo hande yaapo peao opeeke kaisepona꞉ pula
    yaapona꞉ pa nate tepo mieketa꞉ mo kenke tekilipulu bao oni kenke oto nane ula꞉
    ikali paeyao opolu bao make oli ya nane wieke lakota꞉ pota꞉ lombieke pita꞉ta꞉
    lombolu baeyekeme.
  lcm-lcm: Noa, kana vang kata lapo 600 na matas aongos. Na nole ang kata serei si
    va 17 i taun i va pongua i ulen i matas ang. Taun ang akorong keve laman i nei
    roe kita tavas na mete kuku ka vekai ani langit.
  aer-aer: '@see-verse:GEN.007.010'
  tgl-ULB: Sa ika-anim na raang taon ng buhay ni Noe, sa pangalawang buwan sa ikalabimpitong
    araw ng buwan, sa parehong araw, ang lahat ng mga bukal ng kailaliman ay sumambulat,
    at ang mga bintana ng langit ay nabuksan.
  nop-nop: Noa’walaŋ gulet nai 600 wondiniŋ muyakipŋiŋ 2 wondiniŋ melenai 17 nai uŋaniŋ
    ime eŋ luhi dombuŋaleeŋ komaŋ duŋaniŋ bediŋa labulune wahiŋniŋ ime diniŋ talik
    taŋakiyeune
  kca-kca: Ной нупәт хутсотмет тӑԓән, кимет тыԓәщән ԓапәтхŏщйаӈмет хӑтәԓән, щи хӑтәԓ
    пӑтыԓы тӑха йиӈкәт ким шошатсәт пӑ опәԉ овәт пелки пўншатсәт;
  cbu-NT: Nowerini 600 masachirini taarangiya. Anumunsha tsimbun tsupi tushiyramchu,
    kanindamand sin kapung zaw zaw ashirangu, tsapushsha kazupeeru anush kung kapungtam
    zaw zaw ashitangattamta. Ichingaru zar psaanpatari putam putam ashiru sinarangiya.
    40 zar sinarangiya. Nda pastarangiya.
  hui-hui: Noa ibunaga mali handari waragaria (600) hayagola howa mali ogoninaga dege
    ege mendegonaga horo pira mbirani karia (17) hayagola horo ogoningi dindi andaneha
    panga dugua hayagola iba timbuni bereago peago pu daga hene. Ani bialu iba hari
    daligaha bereago panga dugua hayagola iba timbuni pugulope hene.
  wrs-wrs: Doa pethava kawol vuku vevnamba, wo mellini pomba phungu vena os i, wo
    pomba ovriniva eva osta noshara sovhopevna i. Honamba os phona, tangal 17 vena,
    weisva sambla doara khuawolna, nonamba Noanamba osomba os lohmanavna 600pelara.
  mya-mya: နော​ဧ​အ​သက်​ခြောက်​ရာ​ပြည့်​သော​နှစ်၊ ဒု​တိ​ယ လ​တစ်​ဆယ့်​ခု​နစ်​ရက်​နေ့​၌​သ​မုဒ္ဒ​ရာ​စမ်း​ပေါက်
    တို့​ပွင့်​လေ​၏။ မိုး​ကောင်း​ကင်​ရေ​တံ​ခါး​အား​လုံး တို့​လည်း​ပွင့်​သ​ဖြင့်၊-
  cbi-NTPO: Noé 600 añu, ma chu'chaya, 17 malu juunu malunu, pi tainsharen tsaa tu
    deleetse'ke' pi defalekemi, naa kai'sha selusha bain pi deseetse'kike' jaimi.
  bod-N: ནོ་ཨ་དགུང་ལོ་དྲུག་བརྒྱ་ལོན་པའི་ཟླ་གཉིས་པའི་ཚེས་བཅུ་བདུན༌ཉིན། རྒྱ་མཚོའི་གཏིང་འོག་གི་ཆུ་མིག་ཐམས་ཅད་བརྡོལ་ཞིང་ནམ་མཁའི་སྒེའུ་ཁུང་ཡང་ཕྱེས་པ་དང༌།
  wsk-wsk: Noah ko yia 600 mu ko sige 2 se ko day 17 mu te, yu bibiya ali ningi mu
    barewareng mam ale basukaso. Se kualala taiti kuring pagam se
  kkl-kkl: '@see-verse:GEN.007.010'
  sna-sna: Mugore ramazana matanhatu roupenyu hwaNoa, pazuva regumi namanomwe romwedzi
    wechipiri, pazuva iro zvitubu zvose zvapakadzika zvakatubuka, uye masuo amafashamu
    okudenga akazarurwa.
  spa-BLM: En el año seiscientos de la vida de Noé, en el segundo mes, a los diecisiete
    días del mes, ese día estallaron todas las fuentes del gran abismo y se abrieron
    las ventanas del cielo.
  beu-beu: Uanguveng angu, Noh euumur pas mitung 600, uuru emi aaru, ved emi arinu
    belta bititu muse, ved uanguveng anguba, burang eviaha ang naung emangpi ava abaleleng,
    sengmuse jar eele ava abokong hela. Bot jar ba meke iivang teding ang naung, emangpi
    ava apehak halut kaluar.
  cac-cac: A val stz'acvi 600 ab'il sq'uinal vin̈aj Noé chi', yic 17 yoch schab'il
    ujal, ix q'ueul d'in̈naj a' nivac a' d'a yol luum, ix cotpax secnaj a' nivac a'
    d'a satchaan̈.
  swh-ULB: Katika mwaka wa mia sita wa maisha yake Nuhu, katika mwezi wa pili, katika
    siku ya kumi na saba ya mwezi, katika siku iyo hiyo, chemchemi zote za vilindi
    vikuu zilipasuka na kufunguka, na madirisha ya mbinguni yakafunguka.
  bel-bel: На шасьцісотым годзе жыцьця Ноевага, на другім месяцы, на сямнаццаты дзень
    месяца, у гэты дзень адчыніліся ўсе крыніцы вялікай бездані, і вокны нябесныя
    адчыніліся;
  deu-ELBBK: Im 600. Jahr des Lebens Noahs, im 2. Monat, am 17. Tag des Monats, an
    diesem Tag brachen auf alle Quellen der großen Tiefe, und die Fenster des Himmels
    taten sich auf.
  mbb-OT: Mibpenuiǥen dutun si Noe te 600 he tuig. Ne hein ike-17 he andew te ikezuwa
    he vulan, mid-uzan te utew mereǥes wey midlepew zutun is utew zekelà he wahig
    he edtudà he ebpuun diyà te utew mezalem he zaǥat, ne ingkevusbus daan is utew
    zekelà he wahig he ziyà ebpuun te hewhewanan.
  msc-msc: Nuhan sɔrɔn san kɛmɛ wɔɔrɔna, wo karo filana tele tan ni wɔrɔnwulana, ji
    bondon mɛn ye duu kɔrɔ, wo tera ka ji bɔn duu kan. Sankolo ji bondon fanan da
    lakara.
  mal-2015: നോഹയുടെ ആയുസ്സിന്റെ അറുനൂറാം സംവത്സരത്തിൽ രണ്ടാം മാസം പതിനേഴാം തിയ്യതി,
    അന്നുതന്നേ ആഴിയുടെ ഉറവുകൾ ഒക്കെയും പിളർന്നു; ആകാശത്തിന്റെ കിളിവാതിലുകളും തുറന്നു.
  tuo-NT: Titare Noé seiscientos cʉ̃ꞌmarĩ cʉori curare maꞌma cʉ̃ꞌma nʉꞌcãrĩ mujĩpũ
    beꞌro cja mujĩpũ diecisiete nʉmʉrĩ ejari cura pejanʉꞌcãcaro niwʉ̃. Dia pajiri
    maa poꞌpeapʉ aco wijase peri pãrĩpeꞌtia waꞌacaro niwʉ̃. Aco ʉꞌmʉarõpʉ nise quẽꞌrã
    pajibutiaro pejacaro niwʉ̃.
  gup-gup: Bu Noah nungka mimbini 600 mandjewk kaluk bu kunbarnangarra seventeen kore
    dird bokenh, wanjh kukku manbu kanjdjibeh kurorre kumhdjalbobebmerrinj, mak yiman
    ngolduhmeng dja kumdjurrhbumi.
  met-met: Bungina Noa nianindi 600, mana xaidap 17 mana sobak luwa, mana xaidapka
    ba titia xaxaina saing lang maxandi sililiga mahaing, saing sabaluna xaluxindi
    daxaxa ding.
  gvs-gvs: E Nowa ana tala 600 goi be tukówana aiyuwoina be maliyalina 17 goi moe
    isowóduwo. Amo maliyalinayana goi doelu liliudi iuwoosidi bwae gagaina poyapoya
    sinaena goi sikaubobóbwala be nakae yábana ikatupáeva,
  rmc-rmc: Ačhiľa pes pro dešueftato (17.) džives andro dujto čhon, sar sas le Noachoske
    šov šel (600) berš, hoj savore paňa telal e phuv demade avri a phundrade pes o
    ňeboskre oblaki.
  nlg-nlg: Tana bona Noah te ono hangalatu (600) na niuluna, tana hangavulu vituni
    na dani tana ruani na vula, na beti sarana na pari te vuravura dato mai tana maramana,
    mana uha te horu binoru mai tana parako.
  dgr-DOGNT: Noah ek'ètaekw'eènǫ (600) weghoò tł'axǫǫ̀ nàke sa xèhǫǫ̀wo t'à hoònǫ-daats'ǫ̀-łǫ̀hdı̨
    dzęę̀ k'e dèè goyìı tı-xàewìı-k'è gòlaa sìı hazǫǫ̀ xàdeèhk'è, eyıts'ǫ yat'a gots'ǫ
    tı łǫ hodàètł'ı.
  pes-OPV: و در سال ششصد از زندگانی نوح، در روزهفدهم از ماه دوم، در همان روز جمیع
    چشمه های لجه عظیم شکافته شد، و روزنهای آسمان گشوده.
  ron-1924: Ын анул ал шасе сутеля ал веций луй Ное, ын луна а доуа, ын зиуа а шаптеспрезечя
    а луний, ын зиуа ачея, с-ау рупт тоате извоареле адынкулуй челуй маре ши с-ау
    дескис стэвилареле черурилор.
  ben-OBCV: নোহের জীবনকালের 600 তম বছরের, দ্বিতীয় মাসের সপ্তদশতম দিনে—সেদিন ভূগর্ভস্থ
    জলের সব উৎস বিস্ফোরিত হল, এবং আকাশের জলনিকাশের সব পথ খুলে গেল।
  lex-lex: La'pa Nuh mormiorni anni rahu wonema, la'a wolla wornu, la'a ler mak kod
    lia termida wehrani wo'itu, ler de de gera ktiowru-opli nhia'a.
  rgu-rgu: Naraa no Noh teun natun nee, bulaꞌ dua ma faiꞌ sanahulu hitu, boe ma fa
    ina a mai. Faiꞌ ria nonooꞌ leo, lalai natahuꞌa, de oe a noi sikilapaꞌa mai. Ma
    basa oe mataꞌ ara adi si, de oe a nasapura deaꞌ mai.
  som-som: Sannaddii uu Nuux lix boqol oo sannadood jiray, bisheedii labaad, maalintii
    toddoba iyo tobnaad oo bisha, isla maalintaas ayaa ilihii moolka weyn biyo ka
    buqdeen, dariishadihii samadana la furay.
  lat-VUC: 'Anno sexcentesimo vitæ Noë, mense secundo, septimodecimo die mensis, rupti
    sunt omnes fontes abyssi magnæ, et cataractæ cæli apertæ sunt:'
  aoi-aoi: Umba eneja Nawa neniyuwangkwe-ka nakina. N-ambilyume-ka 600 mamarika iya
    yinungkwura arakba nakina. Ngalaja yuwilyaba yimawura nu-wurdanguma arakba yakina.
    Biya yirmbulirra arakba yakina. Kembirra ngalaje-ka akungwa angaluba arrawa-langwa
    ajiringka-langwa amukwa-langwa nuw-aburrumbijanginuma adirrungwarne-ka akungwa
    akina. Akwa ngarningka angaluba angubina na-ngwurrkbalijajungwunuma akina. Umba
    karrawara-langwa ni-larrinuma yelyukwa yadirrungwarna yakina-da.
  eng-ASVBT: In the six hundredth year of Noah’s life, in the second month, on the
    seventeenth day of the month, on the same day were all the fountains of the great
    deep broken up, and the windows of heaven were opened.
  mna-mna: Indeeŋe ta Noa ndaama kini iwe 600 na, ka puulu iwe ru pa mi ka mbeŋ iwe
    lamoromata mi ru na, toono kwoono ikaaga, mi yok biibi ta imbot meleeba na, ise
    raama mburaana biibi. Mi saamba tomini, kwoono ikaaga mi yok ta imbot kor na itop
    ma zaza.
  ita-1885: L'anno seicentesimo della vita di Noè, nel secondo mese, nel decimosettimo
    giorno del mese, in quel giorno tutte le fonti del grande abisso scoppiarono,
    e le cateratte del cielo furono aperte.
  eng-LXXUP: In the six hundredth year of the life of Noah, in the second month, on
    the twenty-seventh day of the month, on this day all the fountains of the abyss
    were broken up, and the floodgates of heaven were opened.
  eng-ULB: In the six hundredth year of Noah's life, in the second month, on the seventeenth
    day of the month, on the same day, all the fountains of the great deep burst open,
    and the windows of heaven were opened.
  spa-VBL: Noé había cumplido 600 años, cuando en el día número diecisiete del segundo
    mes, todas las aguas que estaban debajo de la tierra estallaron y atravesaron
    el suelo, y una fuerte lluvia cayó del cielo.
  fra-_FOB: En l'an six cent de la vie de Noé, au second mois, au dix-septième jour
    du mois, en ce jour-là, toutes les sources du grand abîme éclatèrent, et les bondes
    des cieux s'ouvrirent.
  mal-mal: നോഹയുടെ ആയുസ്സിന്റെ അറുനൂറാം വർഷത്തിൽ രണ്ടാം മാസം പതിനേഴാം തീയതി, അന്നുതന്നെ
    ആഴിയുടെ മഹാ ഉറവുകൾ ഒക്കെയും പിളർന്നു; ആകാശത്തിന്റെ ജലപ്രവാഹ ജാലകങ്ങളും തുറന്നു.
  lit-lit: Šeši šimtaisiais Nojaus gyvenimo metais, antrąjį mėnesį, septynioliktąją
    to mėnesio dieną, – tą dieną pratrūko visi didžiosios gelmės šaltiniai, ir dangaus
    langai atsidarė.
  urd-GVR: Yih sab kuchh us waqt huā jab Nūh 600 sāl kā thā. Dūsre mahīne ke 17weṅ
    din zamīn kī gahrāiyoṅ meṅ se tamām chashme phūṭ nikle aur āsmān par pānī ke darīche
    khul gae.
  suz-BL: मिनु रेउ यिमेनु, उइ रे यो ब्‍वाक्‍कु बारशा कुचा गोवा बाक्‍त। मेना नोआह ६
