  kan-OKCV: ನೋಹನ ಜೀವನದ ಆರುನೂರು ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಹದಿನೇಳನೆಯ ದಿವಸದಲ್ಲಿಯೇ ಮಹಾಸಾಗರದ
