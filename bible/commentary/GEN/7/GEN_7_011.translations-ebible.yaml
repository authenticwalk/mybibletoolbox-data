  mdy-ETH: ኖሄኮ ሌዓ ላሆ ፄኤታ ማዔ ዎዶና ላምዓሳ ዓጊኖኮ ታጶ ላንካሳ ኬሎ ሳዖኮ ዴማ ዓኣ ፑኡፖ ዋኣፆኮ ዓልቃ ካራ ቢያ
