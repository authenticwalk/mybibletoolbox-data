  kan-2017: ನೋಹನ ಜೀವಮಾನದ ಆರುನೂರು ವರ್ಷದ ಎರಡನೆಯ ತಿಂಗಳಿನ ಹದಿನೇಳನೆಯ ದಿನದಲ್ಲಿ ಭೂಮಿಯ ಕೆಳಗಿರುವ
