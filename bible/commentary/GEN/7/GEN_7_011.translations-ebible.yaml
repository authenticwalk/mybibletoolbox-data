  mgh-mgh: Ukati warinawe Nowee myakha iminya siita (600) cokumi awe, weettelaya mweeri
    wo nayeeli, waaphiyeraya mahuku khumi na saapa o mweeri, nenno nihuku nno, cahottinwa
    miliwi co maasi, ni mikhora cothene co wirimu cahohulya,
  acu-NT: Noé seiscientos musach pujai, nu musachti kichik nantu nunia diecisiete
    kinta nangkamaru aing, Yus nayaimpinmaya yumin tuna tumaun akupkamiayi. Tura nungka
    nitkarinia entsa tsapuiniarti tusa akupkamiayi.
  spa-PDDPT: El año 600 de la vida de Noé, en el día 17 del segundo mes, reventaron
    todas las fuentes del gran abismo. Las compuertas del cielo fueron abiertas
  gun-gun: Seiscentos ma'etỹ Noé oguereko jave, mokoĩ jaxya ha'e dezessete araa py
    ma yy yvy guy gui ovu vy omondoropa ygua ha'e javi, ombokua ja'ea, ha'e yva voi
    ojepe'apa.
  agu-BL: Ja xe'tij yi jun a'bala'tz te yi na xon Noé tul wukak cient yob, le juklaj
    tajlal yi ca'p xaw te yi jun yoba'tz. Nintzun saj kojxuj wi'nin a'bal tcya'j.
    Nin ncha'tz je'ul mulk'uj wi'nin a' xe mar.
  eng-PEV: Noah was 600 years old at the time that the flood water came. It came on
    the 17th day of the 2nd month of that year. Noah, and his wife, and his sons,
    and their wives too, they all went into the big boat. The names of Noah’s sons
    were Shem, and Ham, and Jafeth, and they each had a wife. They all went into the
    boat with all the animals. There were wild animals, and animals that are not wild,
    and animals that crawl around on the ground. And all the birds were there too.
    There were males and females of every bird and animal on that big boat. All of
    the different sorts of animals went into that big boat with Noah. They went in
    2 at a time, just like God told Noah. And after the last animal went into the
    boat with Noah and his family, God shut the door. Then, on that same day, the
    rain came out of the sky. It rained really hard all the time. It was like God
    opened up a big window in the sky, and rain poured down. And water came up from
    springs, and from everywhere under the ground too. It kept on raining all the
    time for 40 days.
  ilo-ULB: Iti maika-innem a gasut a tawen ni Noe, iti maikadua a bulan, iti maikasangapulo
    ket pito nga aldaw ti bulan, iti isu met laeng nga aldaw, pimsuak dagiti amin
    nga ubbog ti dakkel a taaw iti uneg ti daga, ken naglukat dagiti tawa ti langit.
  kpg-kpg: Di madagoaa Noah ne ono lau ono ngadau, i di madangaholu maa hidu laangi
    o di lua malama, gei nia gowaa ala e hali mai nia wai o lala henuailala gu mahuge
    mai nia wai, gei di langi i nua gu mahuge,
  uig-ARA: نۇھنىڭ ئۆمرىنىڭ ئالتە يۈزىنچى يىلى، ئىككىنچى ئېيىنىڭ ئون يەتتىنچى كۈنىدە
    چوڭقۇر دېڭىزلارنىڭ تەگلىرىدىكى بارلىق بۇلاقلار يېرىلىپ، ئاسماننىڭ پەنجىرىلىرى
    ئېچىلىپ كەتتى.
  bsp-bsp: Kəren nkɛ Nuha ɔsɔtɔ meren 600, tataka ta wəco kɔ camət-mɛrəŋ, ŋof ŋa mɛrəŋ
    disrɛ, kɔ domun dombuŋcɛ dəcəŋgbɔkɔ fəp, kɔ kɔm kəŋgbitɛ pəpɔŋ.
  bps-bps: Di kgafat Nowa di nam latu fali, di gasfalò fitu duh di galwen bulen di
    fali én, én nan katbù i dunuk. I yéél di dungan i tanà samfut salu tah, na mgukà
    i langit du mulen.
  mbs-mbs: Peg-apet te enem gatos se omay i Noe, te pitsa sempolò teg pito te ikedowa
    te bolan te omay sìyan, neowang se kedita te selep doton didalem te dagat, aw
    neowang heman se kedita te linekatan te odan doton te langit.
  tof-tof: Noa 600 pail nóma yarilürr, 17 ngim ngürrdü, nis ngim melpalan, blaman
    tüp kugupidü arób naea wirri arüngi ugón bónganórr, akó nae mamtae tapanukuóp
    kwitüdü.
  sus-sus: Nuha xa simaya nu na ɲɛ kɛmɛ senni, kike firin, xi fu a nun solofere. Na
    lɔxɔɛ ye naxan na bɔxi bun ma, na naxa te fɔlɔ, ye naxan na koore ma, na fan naxa
    goro fɔlɔ.
  pon-2006: Ni Noha eh sounpar 600, ni eisek isuhn Mei, keriaun sounpwong, pwarer
    koaros me mi pahn madau lapalap akan en sampah kakusada audeparail, oh pahnlahng
    likamwete e pwoarpeseng pwe en kakusedi pile kan.
  jae-jae: Gêdêŋ taŋ Noanê jala kêtu 600 naajôŋ luagêc ma ŋabêc 17 naŋ, bumata nom
    ŋalêlômŋa samob kêpulu kêpi ma katam umboŋŋa gêlêc su
  ksd-ksd: Ba Noa i ga laptikai na mar na kilala, ta ra vauruana gai ma ra vavinun
    ma lavurua na bung a umana mata na tava ta ra lamanana dia ga puongo, ma di ga
    papa are ra umana mata na kalangar ta ra bakut.
  tur-YTC: Noa altı yüz yaşındayken, ikinci ayın on yedinci günü, büyük derinliğin
    bütün kaynakları fışkırdı, gökyüzünün pencereleri açıldı.
  bel-N: У шэсьцьсотым годзе жыцьця Ноя, у другім месяцы, у сямнаццаты дзень месяца,
    у гэты дзень выбіліся ўсе жаролы вялікай бездані, і вокны нябесныя адчыніліся,
  grc-BRENT: Ἐν τῷ ἑξακοσιοστῷ ἔτει ἐν τῇ ζωῇ τοῦ Νῶε, τοῦ δευτέρου μηνὸς, ἑβδόμῃ
    καὶ εἰκάδι τοῦ μηνὸς, τῇ ἡμέρᾳ ταύτῃ ἐῤῥάγησαν πᾶσαι αἱ πηγαὶ τῆς ἀβύσσου, καὶ
    οἱ καταῤῥάκται τοῦ οὐρανοῦ ἠνεῴχθησαν.
  ind-AYT: Pada tahun keenam ratus masa hidup Nuh, pada bulan kedua, hari ketujuh
    belas bulan itu, pada hari itu semua mata air samudra raya terbelah dan semua
    pintu air di langit terbuka.
  lid-lid: Eme len Nowa jaha tan asahan ndro hawa (600), eme, len ronoh ndro taloh
    na bun la-uh; badeh gwa udu baha munyak eme loken, ma kandrah asak.
  eng-NNA: And from under the ground a flood came bubbling up also.
  nya-nya: Pa tsiku la 17 la mwezi wachiwiri, Nowa ali ndi zaka 600, akasupe onse
    akuya kwambiri anasefuka ndiponso zitseko za madzi akumwamba zinatsekuka.
  hrv-hrv: U dan onaj - šestote godine Noina života, mjeseca drugog, dana u mjesecu
    sedamnaestog - navale svi izvori bezdana, rastvore se ustave nebeske.
  mps-mps: Te Noa te kibu be hauwa mu 600 bidama, tama te si wabo polua, dei 17 nogo
    si olama, sągągo a naga, me badu sągągo si tama side, te tǫ dologode te tigidali
    genuai wę dabe te sunumi dala pela silama, tama wę ugwaba pedelali. Tama dagalude
    me te tigidali dedage dala pelama, tama wę aiyaba gelalio.
  llg-llg: Nandaa no Noh teun natun nee, seli bulak dua, ma faik sanahulu hitu, boe
    ma faa mai! Faik ndia, nonook leo bali lalai natahuꞌak, de oen nggangga dae mai.
    Ma basa oe matak malai dae dale, ala kadi, de oe nasambumbulak deak mai.
  tpi-tpi: Long yia Noa i gat 600 krismas, na long de namba 17 bilong namba 2 mun
    bilong dispela yia, graun i op na bikpela wara i stap aninit long graun i sut
    i kam antap. Na olgeta dua long skai i op na wara i kapsait i kam daun.
  dan-1931: i Noas 600de Leveår på den syttende Dag i den anden Måned, den Dag brast
    det store Verdensdybs Kilder, og Himmelens Sluser åbnedes,
  vie-OVCB: Vào năm Nô-ê được 600 tuổi, ngày thứ mười bảy tháng Hai, mưa từ trời trút
    xuống như thác lũ, các mạch nước dưới đất đều vỡ tung.
  lbk-lbk: Osto ay enem khasot nan tawen Noe, isnan ikasinpoo ya pito ay akhew isnan
    maikadwa ay fowan, ket ay inmasyak nan am-in ay eb-eb isnan chaem nan lota, sa
    et kag wad-ay naikhowang ay kaaneanewang id chaya.
  guj-2017: નૂહના આયુષ્યનાં છસોમા વર્ષના બીજા મહિનાને સત્તરમે દિવસે જળનિધિના મોટા
    ઝરા ફૂટી નીકળ્યા અને આકાશમાંથી મુશળધાર વરસાદ વરસ્યો.
  byr-byr: '@see-verse:GEN.007.010'
  awx-awx: Noa krismasnä 600 tixawän, yekäwu 2 gwende täpduxu 17 gwenune kep gomu
    gänanggänangäkän tixawä, yanggä undandä akopgin. Tixawän yekäpde yämäxäyä wangga
    tixawä,
  pon-2006A: Ni Noha eh sounpar 600, ni eisek isuhn Mei, keriaun sounpwong, pwarer
    koaros me mi pahn madau lapalap akan en sampah kakusada audeparail, oh pahnlahng
    likamwete e pwoarpeseng pwe en kakusedi pile kan.
  por-BRBSL: No sexto centésimo ano de vida de Noé, no segundo mês, no décimo sétimo
    dia do mês, naquele dia, todas as fontes do grande abismo se abriram, e as janelas
    do céu se abriram.
  aly-aly: '@see-verse:GEN.007.010'
  cth-cth: Noah a kum 600 nae kum, thapa ayung pahni, hnin 17 nah, kadung poung e
    tuikhu pueng a kamawng teh kalvannaw dawk e hlalangaw pueng hai a kamawng.
  twi-twi: Noa dii mfe ahansia no mu no, ɔsram a ɛto so abien no da a ɛto so dunson
    no, nsuti a ɛwɔ asase mu no nyinaa bobɔe, na ɔsoro mfɛnsere nso buebuei.
  hlt-hlt: Noah kah a hingnah te kum ya rhuk kum, a hla bae, hla kah hnin hlai rhih
    khohnin ah tuisih laedil puei boeih te phuet tih vaan rhoek kah bangbuet khaw
    ong uh.
  tbz-SIM: Nɔwee do mɔkɛ yɛbie nsikɔusìkuɔ̀ (600) ndi, dibenni kóo tɑ̃̀nkù dɛ́ríwè
    diyiè tɛpíítɛ̀ nɛ̀ diyiénnì, kɛ̀ yɛbirɛ ntɔ̃nní mɛniɛ nkɛ̀ iwɛtiborii kpetɛ́.
  msy-2020: Dughiar kam Noa 600plan azeniba iti, ezɨ azenir kamɨn iakɨnir namba 2ɨn,
    dughiar namba 17ɨn, nguazim akam akarizɨma, dɨpar nguazimɨn averiamɨn itir ekiam
    akariaghɨrɨgha zuamɨram anabo. Ezɨ amozim izaghira mati me dɨpam fusfusi.
  txq-txq: Ndaa neu Noh teun nara 600, tamba bulak dua ma faik 17, boe ma faa moꞌok
    lala mai! Lelek naa, leo bali lelesu lalais neni soik, de oen mboꞌa dae mai. Ma
    basa oe bubuk kara marai dae dale kadi sara, de oe rasapupura dea mai.
  aaz-aaz: Oras naiꞌ Noh anmoin naan toon natun nee (600) mfunan nua mneno boꞌes am
    hiut on naan ate, noe saok gui nmurai ntaam. Oras naan on reꞌ neon goe natfeꞌi,
    es naꞌ oe ji natꞌoop aah. Ma areꞌ oe maat ein anpeꞌen rafuꞌ-rafuꞌ ma npuran napoitn
    ein oe.
  dop-dop: Nowee lʋlʋɣʋ pǝnɑɣɑ nɑsǝtoso nyǝŋkɑ ɩsɔtʋ nɑɑlɛ nyǝŋ kʋyɛɛŋ nɑɑnʋwɑ nɑ
    nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule kɛ tɛʋ ɑnɑɑm nɔɣɔlʋ ɩ́ pǝlɑ ilim nɑ ɑhoo, hɑlǝnɑ
    kʋyɛɛŋ nɩɩlɛ tǝcu. Pǝ cɑɣɑ kɛ́ ɩsɩɩ ɩsɔtɔnʋɣʋ yɑwɑ nɑ ɑtɛ sɛɛlɑɑ nɑ́ɑ́ tʋlɩ ɩsɩɩ
    pɔɔŋ sɔsɔɔŋ.
  azb-azb: Həmin gün – Nuhun ömrünün altı yüzüncü ilində, ikinci ayın on yeddinci
    günü dərinlikdə olan bütün gur su qaynaqları püskürdü və göylərin pəncərələri
    açıldı.
  eng-DBY: In the six hundredth year of Noah's life, in the second month, on the seventeenth
    day of the month, on that same day all the fountains of the great deep were broken
    up, and the windows of heaven were opened.
  hin-2017: जब नूह की आयु के छः सौवें वर्ष के दूसरे महीने का सत्रहवाँ दिन आया; उसी
    दिन बड़े गहरे समुद्र के सब सोते फूट निकले और आकाश के झरोखे खुल गए।
  wol-KYG: At ma Nóoyin amee juróom benni téeméeri at, ca fukki fan ya ak juróom ñaar
    ca ñaareelu weer wa, kera la bëti ndox ya ne jàyy, jóge xóotey géej, bunti ndoxi
    asamaan ne kulbét, mu ne yureet,
  swp-swp: Noa ena borimai handere hehaligigi‐esegana eai, nawalai helabuina eai,
    nawalai asubenana hesaudoudoi‐haligigi‐labuina eai, temeta asubenana eai ne, goila
    edi aba‐ota gabotum lailaidi eai se malapai, se boriri saema, eo galewa tomlapaidi
    se soeauridi.
  bjr-bjr: Mi aukuanna Nooafa 600 aukuana maranau. Qaara quqoonasaa qiku dinni taikasee
    dinni oonu qaaraqanda marasee 17 faasaanasaa mi faasaanna kai nammari radiqinau.
    Mi faasaanna kai maqa ameemaanaindari nammari radiqisee urureenoo innaaruna kooqiara
    foora atuqoofanoo aaku firaafa nammariara foora adianau.
  eng-YLT: In the six hundredth year of the life of Noah, in the second month, in
    the seventeenth day of the month, in this day have been broken up all fountains
    of the great deep, and the net-work of the heavens hath been opened,
  kne-kne: Naitompong sin pitsa 17 di maikadwa ay bowan sin maikan-em ay gasot ay
    tawen Noe. Sin siya di ay agew, binomtak din poon di obbog ya ginawang et kabela
    am-in di danom sin oneg di daga. Kabokat abes Diyos sin kad-an di danom ed kayang
  heg-NTPO: Tom nol dedeng na, Noh umur taun 600, bulan dua, lelo hngul itu kon, ulan
    tene ka maa! Dedeng na banansila el hnita apan nu holsai, le ui la holbohon niu
    maa. Nol ui mata ngas kon, lua putis.
  ptu-ptu: '@see-verse:GEN.007.010'
  bzd-NTPO: Noé ki̱ duas de cien teryök (600), kí̱ si' et kí̱ ká̱ dabom eyök kí̱ kul
    (17). E' diwö shà̱ ta̱ íyök tskirolone ta̱ di' tso' idiki̱a̱ e' deka̱ tai̱ë ká̱
    wa'ñe. Ñies ká̱ jaishe̱t kköburolone ta̱ di' bite̱shka tai̱ë ka̱li̱ie ká̱ i' ki̱.
  kwf-kwf: Ana ruana madamo ana akwala asoa ma fiuna asoa ana faꞋi ngali neꞋe sa Noa
    nia dao naꞋa ana ono talangaꞋi faꞋi ngali ki, na kilu kafo ki saena ano neꞋe niꞋi
    ka Ꞌifi, ma kafo ka luluasa maꞋi ka doe, ma maꞋe uta doe ki ka toꞋo maꞋi.
  eng-WYC-2017: In the six hundredth year of the life of Noah, in the second month,
    in the seventeenth day of the month, all the wells of the great sea were broken,
    and the windows of heaven were opened,
  eng-WMBB: In the six hundredth year of Noah’s life, in the second month, on the
    seventeenth day of the month, on that day all the fountains of the great deep
    burst open, and the sky’s windows opened.
  spp-spp: Lir'à pyi mà Nuhu shìŋi ta yyee ŋkwuu baani. Lire yyeeni yiŋke shɔnwoge,
    canmbilini kɛ ná baashɔnwuuni, kuru canŋke ɲìŋke lùbilibii ná nìɲyiŋi wuubii pun'à
    múgo, ka lwɔhe si fworo mà ɲìŋke cû.
  aey-aey: Saen euna Noa uqana cabi gel eu 600. Wa sil cajen eu deel 17 jagel lecis
    docna wa ameg cehec maha dunuhdec eu uqana cebec qajawen. Odocob saonadec cebec
    cunug hudeceb wa ben nen.
  urd-GVH: यह सब कुछ उस वक़्त हुआ जब नूह 600 साल का था। दूसरे महीने के 17वें दिन ज़मीन
    की गहराइयों में से तमाम चश्मे फूट निकले और आसमान पर पानी के दरीचे खुल गए।
  djr-djr: Ŋunhi ŋayi Noah 600 mirriyinany dhuŋgarramirriyin, bala gapuny munatha'ŋumydja
    ŋuwapthurra, bala dhurrwarany djiwarr'puynydja ḻapthurra,
  rug-rug: Meke sipu onomo gogoto vuahenina se Noa, meke koasa vina manege zuapa rane
    pa sidara vina rua, si pusuru vura sa kolo sapu koa pa kauru pepeso meke ta tukele
    sa maṉauru meke hoqa gore mae sa luturu lavata.
  gaz-gaz: Bara jireenya Nohi waggaa dhibba jaʼaffaa keessa, jiʼa lammaffaatti, jiʼa
    sana keessaas guyyaa kudha torbaffaatti burqaawwan tuujuba gurguddaa hundi ni
    dhoʼan; foddaawwan bishaan samiis ni banaman.
  fra-LSG: L’an six cent de la vie de Noé, le second mois, le dix-septième jour du
    mois, en ce jour-là toutes les sources du grand abîme jaillirent, et les écluses
    des cieux s’ouvrirent.
  gnn-gnn: '@see-verse:GEN.007.010'
  yal-yal: Nuhan ma siimayaan yi ɲɛɛ kɛmɛ sennin, kike firin, xi fu nun solofere.
    Igen naxan bɔxɔni, na yi te fɔlɔ, e nun igen naxan kore, na fan yi godo fɔlɔ.
  gum-gum: Inchen Noéwei øsig tsuin pilamera seiscientos køben, tru pila kebyaig pa
    pølyu diecisiete kwalømh, tru marmera mas purø nørreelø umbusrøngurri chab wesrurrøben,
    tru srømbalasrø pimeran katab pønrrabelan truilangucha kuren,
  iou-iou: Noa täŋo obaŋ 600 unitäŋo komepak yarä kepma 17 kadäni uken gwägu pähap
    kome gänaŋ naniktä ume dapuri uken bäräŋeŋ ahäŋirä kunum gänaŋ nanik iwän pähap
    taŋkuk.
  haw-1868: I ka makahiki eono haneri o ko Noa ola ana, i ka lua o ka malama, a ma
    ka la umikumamahiku o ua malama la, ia la no, huahuai mai la na panawai a pau
    o ka hohonu nui, a hamarna ae la na puka wai o ka lani.
  arb-NAV: فَفِي سَنَةِ سِتِّ مَئَةٍ مِنْ عُمْرِ نُوحٍ، فِي الشَّهْرِ الثَّانِي، فِي
    الْيَوْمِ السَّابِعَ عَشَرَ مِنْهُ، تَفَجَّرَتِ الْمِيَاهُ مِنَ اللُّجَجِ الْعَمِيقَةِ
    فِي بَاطِنِ الأَرْضِ، وَهَطَلَتْ أَمْطَارُ السَّمَاءِ الْغَزِيرَةُ،
  adz-adz: Noa udzufan waꞌa 600 igi, da mingꞌa ukam 2 gubuꞌ gan 17 arigi, da mpui
    santan mingꞌa intap warangꞌ ipururuts iyab, da gunungun idagang da gamiꞌ tsiraꞌ
    bingan iruꞌ isangꞌ gubuꞌ 40 da idziang 40.
  ewe-ewe: Le ɣleti evelia ƒe ŋkeke wuiadrelia gbe le Noa ƒe ƒe alafa ade xɔxɔ me
    la, anyigba ƒe tumetsi gãwo katã ŋɔ, eye dziƒo nu ʋu gbe ma gbe.
  nuy-nuy: Aadani-yumbaa na-Noah 600 nigawi-nyinyung aḏaba ni-malanga-jiwanggu-dhini.
    Wudani-yung-gala amaarmag, nigaayung na-ḻabama ni-wulawaa, ngigaayung ngarraaḻirr
    17. Na-Noah marri nigawi-nyinyung warra-miniwiyayung Shem marri Ham marri Japheth
    marri na-Noah-yinyung nga-rangarrina-yung marri warra-miḏangarrina-yung warruburru-yung
    warra-miniwiyayung-jinyung, wurru-yabaynjini ama-barrawu-wuy. Wugurraayung anaaynba-gaynbaj-jinyung
    aadanu wu-ngarra-ngu-burraa-yinyung anaani-rruj, wugurraayung anaaynba-gaynbaj-jinyung
    ana-bulugi, anubani wu-ngarra-janggi buguni ama-barrawu-wuy, marri wu-ngarra-jalgarrwina-yinyung
    anubani anaaynba-gaynbaj-jinyung, marri wu-ngarra-guṉmana-yinyung ana-ngurudhu,
    marri wu-ngarra-jaarri-yinyung ana-ngurudhu, aadanu wu-ngarra-janggi wu-ngarra-jabaynjini
    ama-barrawu-wuy-wugij. Anaani ana-wulu-wulawaa, wu-ngarra-janggi nigawi-wuy na-Noah-wuy,
    marri wu-ngarra-jabaynjini. Anaani-yung wu-warra-ngu-burri anubagu, wu-ngarra-biri-yinyung,
    waḻya marri maṉung. Anubani-yung na-God nu-magaa-yinyung anubani-yunggaj. Anubanila
    na-God na-Yawei niwu-dhidiyn anu-dhawang. Anubani-yung aḏaba, anaa-gugu waaḻ-lhanga-lhangaḏbangi,
    aaban-gala. Wugurraayung anaa-gugu waar-warrini arrwar-wala. Ngarraagi ngarraaṉbana
    ngi-warra-rabini mana-miyn.nganga 40, arrarra marri miyn.ngu, runggal-windiyung
    ngi-warra-rabini ngarraagi.
  eng-LEE: In the six hundredth year of Noah's life, in the second month, on the seventeenth
    day of the month, on this same day, were all the fountains of the great deep broken
    up, and the windows of heaven were opened.
  dji-dji: '@see-verse:GEN.007.010'
  gvn-gvn: '@see-verse:GEN.007.010'
  nna-nna: Noah 600 partunurrangujartiny jarrinyaja, wirlarraja warajaja, wirlarranga
    warinyja partijirringa, karrpu 17-ja, kaninykartija jungkaja purlpurlpukarra ngapa
    wirtu turlpanya, mujunguja ngapa pungkanya pukun, mangkurtu wirtu yiji turlpanya.
  asm-FB: নোহৰ বয়স যেতিয়া ছশ বছৰ হৈছিল, সেই বছৰৰ দ্বিতীয় মাহৰ সোঁতৰ দিনৰ দিনা ভূগর্ভস্থৰ
    সকলো ভুমুক ফুটি পানী ওলাবলৈ ধৰিলে আৰু আকাশৰ খিড়িকিবোৰ মুকলি হ’ল।
  sus-A: نُهَ شَ سِمَيَ نُ نَ حّ كّمّ سٍننِ، كِكٍ قِرِن، شِ قُ عَ نُن سٌلٌقٍرٍ. نَ
    لْشْي يٍ نَشَن نَ بْشِ بُن مَ، نَ نَشَ تٍ قْلْ، يٍ نَشَن نَ كٌورٍ مَ، نَ قَن نَشَ
    فٌرٌ قْلْ.
  fra-SBL: La six centième année de la vie de Noé, au deuxième mois, le dix-septième
    jour du mois, en ce jour, toutes les sources du grand abîme éclatèrent, et les
    fenêtres du ciel s'ouvrirent.
  hbo-hbo: בִּשְׁנַ֨ת שֵׁשׁ־מֵאֹ֤ות שָׁנָה֙ לְחַיֵּי־נֹ֔חַ בַּחֹ֙דֶשׁ֙ הַשֵּׁנִ֔י
    בְּשִׁבְעָֽה־עָשָׂ֥ר יֹ֖ום לַחֹ֑דֶשׁ בַּיֹּ֣ום הַזֶּ֗ה נִבְקְעוּ֙ כָּֽל־מַעְיְנֹת֙
    תְּהֹ֣ום רַבָּ֔ה וַאֲרֻבֹּ֥ת הַשָּׁמַ֖יִם נִפְתָּֽחוּ׃
  shp-NTPO: Baritia peokota rabé oxe, chonka kanchis netera iká iki. Jatianra Noé
    sokota pacha baritiaya iká iki. Ja netenshamanribira aniparo xamameax jene jokonai
    kinibo toebetana iki, jainoax bochikia naikanmea ani xepótibo kepemebotana iki.
  eng-WYCLIFFE: In the sixe hundrid yeer of the lijf of Noe, in the secunde moneth,
    in the seuententhe dai of the moneth, alle the wellis of the greet see weren brokun,
    and the wyndowis of heuene weren opened,
  piu-2006: '@see-verse:GEN.007.010'
  pjt-pjt: Uwa, Noah-nya yiya panya 600 nyinanyangka maḻangka piṟa kutju ngaṟala wiyaringkula
    piṟa kutjupalta piṟuku ma-pakaṉu kutjararinytjikitja, ka nyara palula-aṟangka
    mina puḻka mulatu manta winki apu murpu tjuṯa kuḻu tjutuṉu. Panya uṟungka unngu
    manta unngunguṟu mina kutjupa puḻka mulapa ngalya-pakaṉu, ka uṟungku panya ma-puḻkaringkula
    ma-lipiringkula mantalta tjutuṉu. Ka panya ilkaṟinguṟu mina puḻka mulapa punkaṟa
    tjunguringangi uṟu panya mantatjangka munu kaḻaḻa mungangka kuḻu rawangku puyiningi
    piṟa kutjara nguwanpa.
  cwe-cwe: Nuhu viyawile na miyaka magana sita, muna isiku ya longo na saba mwezi
    wekaidi, siku iyo nzasa zose hasi ng'hani ya isi zilava mazi ng'hani na mazonzo
    ya kuulanga yavuguka.
  bgs-bgs: Tô ánnám gatus (600) tô idad i Noe, tun ta ikasapulù pittu (17) álló ka
    ikaduwa bulan katô ámmé, ipókéan tô langun sánnáp tun dalám ka dagat, asta ipókéan
    tô langun ágtikudan ka udan tun ta kawang-awangan.
  kik-kik: Na rĩrĩ, mũthenya wa ikũmi na mũgwanja, mweri wa keerĩ, mwaka ũrĩa Nuhu
    akinyirie mĩaka magana matandatũ-rĩ, mũthenya ũcio nĩguo ithima cia maaĩ ciothe
    cia kũrĩa kũriku ciatuthũkire, nacio ihingo cia mũiyũro wa igũrũ ikĩhingũrwo.
  ksr-ksr: Nooawaa yambuyanoŋ 600 kolooro yambu iikawaa koiŋa 2 kawaa weemboria jaŋgo
    17 kanoŋ apu jaaya kuuya, apu diiŋgiawo iikawaa nemuŋgia kuuya ii emugeŋga somariiŋ
    boŋguŋ waagi. Kaaŋagadeeŋ eukanoŋ kanakeewambaa apuya iikawaa qaa oogia ii aantaŋgi.
  omb-omb: Noa higaona vudolue vaga ono lo vule tuegi lo rani hangavulu domwagi gaibitugi
    walui wai meuri lolo buloi tano ram wawanga doluegi me matai wai lo mahava ram
    wawanga.
  fra-NCL: L’an six cent de la vie de Noé, au deuxième mois, le dix-septième jour
    du mois, en ce jour-là, toutes les sources du grand abîme jaillirent et les écluses
    du ciel s’ouvrirent,
  cek-AK: Noah hinghaih saning cumvai tarukto koephaih saning, khrah hnetto haih,
    ni hatlai sarihto naah, kalen hoi kathuk long thung hoiah tui to puek moe, van
    thokbuemnawk to am-ongh.
  xla-xla: Nowata halemama 600 sokomoko umale oloma edla yú mataletapo ta꞉la dulu
    tle popokotimyaiyo. Epalati omapla di tle tiyo patota heliyo. Koko iye namba 2
    mama dulu dla namba 17 alila umulati apiyo.
  cuk-cuk: Noé birga-dulataled-ilanergwa-nikadgi (600), nii-warbogwad-ibambe-gakagugledgi,
    dii-wilasailadgi bela napa-urba-dii-sailagan-mamaid utuded, degine, nibneggi-dii-sailagan-mamaid
    argaded.
  uig-CYR: Нуһниң өмриниң алтә йүзинчи жили, иккинчи ейиниң он йәттинчи күнидә чоңқур
    деңизларниң тәглиридики барлиқ булақлар йерилип, асманниң пәнҗирилири ечилип кәтти.
  tel-2017: నోవహు వయస్సు ఆరువందల సంవత్సరాల రెండు నెలల పదిహేడవ రోజున, మహా అగాధజలాల
    ఊటలన్నీ తెరుచుకున్నాయి. ఆకాశపు కిటికీలు తెరుచుకున్నాయి.
  hat-BSA: Nan sis-santyèm ane nan lavi Noé, nan dezyèm mwa, nan di-setyèm jou nan
    mwa a, nan menm jou a, tout sous nan gran fon an te vin pete, e pòt delij yo nan
    syèl la te vin louvri.
  kos-kos: Ke Noah el yac onfoko matwal, in len se aksingoul itkosr ke malem se akluo,
    unon in kof nukewa ke kof lulap ye faclu fokelik ac kof uh asrma, ac ikakelik
    inkusrao pac,
  hbo-WLC: בִּשְׁנַ֨ת שֵׁשׁ־מֵא֤וֹת שָׁנָה֙ לְחַיֵּי־נֹ֔חַ בַּחֹ֙דֶשׁ֙ הַשֵּׁנִ֔י
    בְּשִׁבְעָֽה־עָשָׂ֥ר י֖וֹם לַחֹ֑דֶשׁ בַּיּ֣וֹם הַזֶּ֗ה נִבְקְעוּ֙ כָּֽל־מַעְיְנֹת֙
    תְּה֣וֹם רַבָּ֔ה וַאֲרֻבֹּ֥ת הַשָּׁמַ֖יִם נִפְתָּֽחוּ׃
  ibo-ibo: Nʼafọ narị isii nke ndụ Noa, nʼọnwa nke abụọ, nʼụbọchị nke iri na asaa,
    bụ ụbọchị isi iyi niile dị nʼime ime ala nupụtara nʼelu ala, mmiri niile dị na
    mbara eluigwe ka a hapụrụ ka ha wụdata nʼụwa.
  ory-ory: ନୋହଙ୍କର ବୟସର ଛଅ ଶହ ବର୍ଷ ଦ୍ୱିତୀୟ ମାସର ସପ୍ତଦଶ ଦିନରେ ମହାସମୁଦ୍ରର ସମସ୍ତ ଜଳାକର
    ଭାଙ୍ଗିଗଲା, ପୁଣି, ଆକାଶସ୍ଥ ଦ୍ୱାରସବୁ ମୁକ୍ତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.007.010'
  chk-chk: Iwe, lupwen Noa a ierini wonopükü, lon engol me fisuen ränin ewe aruuen
    maram, ra möküla lenien kolukun failol pwe koluk a puächetä, ra pwal suk asammwachon
    läng
  ssd-ssd: Noa tuku yar 600 tambun arnu ait 17 ait ta mbolŋge kilke puluke lika kule
    sugokanu bulbulmba kilke mbolŋge prowe likinaig. Samba mata puluka sawe suŋgokanu
    piyna.
  rop-rop: '@see-verse:GEN.007.010'
  mwf-2018: Bere da nhini-re nukunu Noah-ka 600 da thangku nukunu-yu kardidha. I da
    merrk perrkenku i da 17 days, da nhini-re-ka kura ngarra putek pepe thangunu kathu-ka
    lurruth ngala da matha dempirnturt, i da ngarra kangkarl thangunu kathu kura ngala
    da matha pirriyeldha bere matha wangu ngarra da 40 i da thipinhi 40 da mana.
  ukr-1871: В шести сотьньому роцї Ноягового віку, другого місяця, на сїмнайцятий
    день місяця, того ж дня, порозверзались усї жерела великої безоднї, і хляби (вікна)
    небесні повідчинялись.
  eng-AOI: Noah was 600 years old. One month had already passed and now it was full
    moon, and a great amount of water burst out of the springs under the ground. And
    the heavens opened and the rain poured down from above.
  yon-yon: '@see-verse:GEN.007.010'
  bch-bch: Ngan rai toa oanga kapei iuot, Noa aea rai buno lima buno ede (600). Be
    oanga kapei iuot ngan rai toa oa aea taiko rua aea, ngan aea ado sangaul igegea
    lima ga rua aea. Ngan ado toaiua, tano ipokakai ta eau gadio tanoeai ibeula ga
    idae. Ga gid baba kapeipei mariambai aoad ipokakai ta eau gadae mariambai ilele
    ga isulug.
  deu-1951: Im sechshundertsten Lebensjahre Noahs, am siebzehnten Tage des zweiten
    Monats, an dem Tage brachen alle Quellen der großen Tiefe auf, und die Fenster
    des Himmels öffneten sich.
  eng-JPS: In the six hundredth year of Noah's life, in the second month, on the seventeenth
    day of the month, on the same day were all the fountains of the great deep broken
    up, and the windows of heaven were opened.
  ubr-ubr: On an werai Noah min an kwanda 600, ra auyotoat an yayatan nimtereban ruam,
    roke bairuinai nan sareu matas ta ta motob babanai sitasesebis, safam asi metewan
    engon siruserenis ato usan gagamin bag isur.
  srp-1865: Kad je bilo Noju šest stotina godina, te godine drugoga mjeseca, sedamnaesti
    dan toga mjeseca, taj dan razvališe se svi izvori velikoga bezdana, i otvoriše
    se ustave nebeske;
  lug-lug: Mu mwaka ogw’olukaaga ogw’obulamu bwa Nuuwa, mu mwezi ogwokubiri, ku lunaku
    olw’ekkumi n’omusanvu olw’omwezi, ku lunaku olwo ensulo zonna ez’omu nnyanja ennene,
    ne ziggulwa lumu n’ebituli byonna eby’eggulu.
  heb-heb: בשנת שש מאות שנה לחיי נח בחדש השני בשבעה עשר יום לחדש ביום הזה נבקעו כל
    מעינת תהום רבה וארבת השמים נפתחו׃
  ben-IRV: নোহের বয়সের ছয়শো বছরের দ্বিতীয় মাসের সতেরো দিনের মহাজলধির সমস্ত উনুই
    ভেঙে গেল এবং আকাশের জানালা সব মুক্ত হল;
  pan-pan: ਨੂਹ ਦੇ ਜੀਵਨ ਦੇ ਛੇ ਸੌਵੇਂ ਸਾਲ ਦੇ ਦੂਜੇ ਮਹੀਨੇ ਦੇ ਸਤਾਰਵੇਂ ਦਿਨ, ਵੱਡੀ ਡੁੰਘਿਆਈ
    ਦੇ ਸਾਰੇ ਸੋਤੇ ਫੁੱਟ ਨਿੱਕਲੇ ਅਤੇ ਅਕਾਸ਼ ਦੀਆਂ ਖਿੜਕੀਆਂ ਖੁੱਲ੍ਹ ਗਈਆਂ
  tkr-tkr: Nühune ı'mrene yixhıd vəş'esde sene, q'öb'esde vuzanee yits'ıyighıd'esde
    yiğıl məxdun q'ıfrımıkan gyoğiy gyooğa giyğal, ittehesu, xəən g'uleppı aaqı. Gırgıned
    k'oralybışençe xhyan ı'xı'yxə giyğal.
  mwp-mwp: Wa, nuy Nowa senabi thonara 600 wathoelayg, thanamun wathaw a moelpalaw
    thonaral kedha ukasar moelpal nanga, numela goeyga sebentin, mura boeradharaw
    muy ngukil boeradharal yoelgamoeydhin a ariw nguki gimaz mulupa mina koeyma payoewdhaydhin.
  mya-JVB: နောဧ အသက် ခြောက် ရာ စေ့သောနှစ် ၊ ဒုတိယ လ ၊ ဆယ် ခုနစ် ရက် နေ့တွင် ၊ ကြီးစွာ
    သော နက်နဲ ရာ ရေ ပေါက်ရေတွင်းတို့၏ အဆီး အတားရှိသမျှ ကို ပယ်ရှင်း၍၊ မိုဃ်း ကောင်းကင်ပြွန်ဝ
    များကို ဖွင့် သဖြင့်၊
  tte-O: Edeededena bwaite besiele. Nowa ana bolime 600 waikena labuina koina kana
    kaliyate 17 koina waila lalakina idoga-saema bwatano kalona mena yo bulibuli itasoke
    galewa lalakina italu.
  tbg-tbg: Noaava 600 ihi varako entara, 17 enta 2 toraqaa, vataqihairo nora namarivano
    kumpetaqiro uri vauvaro naaruva qantua vuvaro
  hmo-hmo: Noa ena mauri lagani be 600 neganai, hua iharuana ena dina 17, tanobada
    henunai ena ranu ia makohia bona ia daekau mai, bona guba ena matuna ibounai be
    idia kehoa.
  ata-ata: No tauu ie ane Noa tauu iexu muxali loxo itemaxu mavulovexa tatalu (600),
    no voxo mavulovexa mo mulelia taꞌuve mo muvaxa simi tamei no anu soꞌio tamei,
    la lexa luuluuxu no lia no xalexalee tuatuala muopuopu mutelo mukulukulupei lialia
    ilou lavolavoꞌo sou musiali loxo lexa uꞌani, xe lexa ane no loxotolo ꞌole taxataxasou
    kalumo muaꞌa sou laꞌiua tatila muxauxaumu muluꞌe no lia.
  nfa-nfa: Lèke dènge umur Noh 600 (èna ngasu) tèu, risi dua hèru, canguru pidhu lodꞌo,
    ka mulai èi aae lala. Lodꞌo èèna, sèmi babèdho liru dhu bhoke eele sa, ka èi na
    tao sabhori mai. Aa èi madha-èi madha ètu rai-haha sabhoka, ka sèmi tao sabhuu
    sa dedha.
  urd-urd: 'नूह की उम्र का छ: सौवां साल था, कि उसके दूसरे महीने के ठीक सत्रहवीं तारीख़
    को बड़े समुन्दर के सब सोते फूट निकले और आसमान की खिड़कियाँ खुल गई।'
  rus-SYN: В шестисотый год жизни Ноевой, во второй месяц, в семнадцатый день месяца,
    в сей день разверзлись все источники великой бездны, и окна небесные отворились;
  cbt-NTPO: Naporo' Noiso', saota pasa pi'i, cato yoqui, shonca canchisë tahuëritarin.
    Naporo chachin isoro'pa' huëncharoatë pochin ninin. Marënta acoporo ya'huërinso',
    pipimiatërin. Naporahuaton inapaquënta', i' ya'copinamën ya'huërinso nii'soatërin.
    Napohuachina, pa'pi i' isoro'paquë anotimarin.
  bqc-SIM: Nↄee wɛ̃̀ ↄ̀aa àaↄ̃de, a mↄ plaade gↄↄ gɛ̃o ń plaode zĩ́, ↄ̃ ísi pↄ́
    kú tↄↄlɛ zíɛ nibↄnaↄ pũ̀na píi, mɛ́ loupↄↄ fↄ̃̀.
  tcz-CHONGTHU: Noah chu kum jagup alhin kum lhani lhin na ah, leinoi ja twi umjouse
    ahung put tan, chule vanthamjol apat in hatah in go alon tho tai.
  mar-mar: नोहाच्या जीवनातील सहाशाव्या वर्षाच्या दुसऱ्या महिन्याच्या सतराव्या दिवशी
    पृथ्वीतील पाण्याचे सर्व झरे फुटले व पाणी उफाळून वर आले व जमिनीवरुन वाहू लागले.
    त्याच दिवशी मुसळधार पाऊस पडण्यास सुरुवात झाली. आणि आकाशाच्या खिडक्या उघडल्या.
  tcs-tcs: Wen Noa i bin kese 600 iya oul ane lo da sebentin dei blo namba tu mant,
    ebridem spring blo prapa bigwata andanit wea da graun i bin bas kam antap go ausaid,
    ane da skai bin open wase winda.
  soq-soq: Noa enawa 600 wadeno uaboa natawa walama 17 bedewe esa tawo bedewe segalene
    odene wisen. Tane do uboo unu duwa moawa wadaaubalen.
  qub-qub: Chay tamyaga gallaycuran mushoj wataman gallarej ishcay quilla chunca ganchis
    (17) junajnin caycaptinmi. Noëga caycaran sojta pachac (600) watayoj. Syëlucho
    yacuta chaparaycaj puncucunapis quichacäcuran. Tamyaycaptillanmi yacuga pacha
    rurinpitapis pashtacaramuran.
  bqp-bqp: Nuhu wɛ̃̀ wàa aakↄ̃de gũn a mↄ plade gↄrↄ gɛ̃ro awɛɛplade zĩ, akũ í kũ
    à kú zĩtɛ gbárunↄ pũ̀tã pínki, akũ ludambɛ guforonↄ fↄ̃̀.
  hat-hat: Jou ki fè Noe sisanzan (0600 an), yon mwa, disèt jou, tout sous nan fon
    lanmè a pete. Syèl la menm louvri, li konmanse vide dlo sou tè a.
  eng-BSB: In the six hundredth year of Noah’s life, on the seventeenth day of the
    second month, all the fountains of the great deep burst forth, and the floodgates
    of the heavens were opened.
  tod-tod: Nowe zii ma ɠona undɔzitai (600), ma alu felesiɛi, ma volo puugɔ maazu
    lɔfelasiɛi (17) ma, naama voloi zooi wu ɗɛ wolaiti ma ɗɛungiti kpein daaleʋeni,
    ta geeɠɔlɔgi ma ʋɛlɛlaʋɛti ɓalaa daalaoni.
  eng-WEBPB: In the six hundredth year of Noah’s life, in the second month, on the
    seventeenth day of the month, on that day all the fountains of the great deep
    burst open, and the sky’s windows opened.
  kbq-kbq: Noa'a 600'a zagegafu manitegeno 2 ikana 17tini zupa mopamo'a ruhagro higeno
    mopa agu'afinti tina hanatino tusi'a ti hage'ne. Tusi'a ko' ruvava huno havi avufgafinti
    hatihati huno tusi'a ti hage'ne.
  nhe-BL: Quema Noé quipiyayaya 600 xihuitl, ipan nopa 17 tonali tlen nopa ompa metztli
    tlapojqui nochi ameltini campa meyayaya nopa atl tlen onca tlatzintla huan tlahuel
    pejqui toponi atl. Huan pejqui huetzi nelía miyac atl tlen ax moquetzqui.
  bus-bus: Nuu wɛ̃̀ wàa aagↄ̃dee guu à mↄ plaade gurↄ gɛ̃ro awɛɛplaadee zĩ, ben í
    kɛ̀ kú tↄↄtɛ gĩzĩnↄ pũ̀tã píngi, ben ludambɛ fòonↄ fↄ̃̀.
  gub-BL: A'e 'ar mehe, Noe wereko 600 kwarahy. Umumaw pitài zahy a'e pe wiko pà wà.
    Umumaw amo 17 'ar kanuhu pupe wata pà wà no. A'e 'ar mehe 'yzygwar yryhu iwy pe
    har uzewàpytymawok upaw rupi wà. Ywak uzewàpytymawok ukenaw ài no.
  eng-DRA: 'In the six hundredth year of the life of Noe, in the second month, in
    the seventeenth day of the month, all the fountains of the great deep were broken
    up, and the flood gates of heaven were opened:'
  knf-knf: Ţi unuur uţënk ŋnuur iñeen na paaj-na-uloŋ wi pli ptëbanţën pi uşubal wi
    Nowe akaaŋ ŋşubal iñeen-week ŋyaaş paaj (600), kë meel mnŧum maakan manwooŋ ţi
    mboş uţeeh manşë may, kë baţi bawo wo ji bahaabëşa haabëşa, kë meel manktula.
