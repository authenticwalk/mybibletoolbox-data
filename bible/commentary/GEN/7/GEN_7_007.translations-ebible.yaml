verse: GEN.007.007
translations:
  mal-C: നോഹയും തന്റെ ഭാര്യയും നോഹയുടെ പുത്രന്മാരും അവരുടെ ഭാര്യമാരും പ്രളയത്തിൽനിന്നു
    രക്ഷപ്പെടുന്നതിനായി പെട്ടകത്തിൽ പ്രവേശിച്ചു.
  deu-TKW: Da ging Noah und seine Söhne und sein Weib und die Weiber seiner Söhne
    mit ihm hinein in den Kasten vor den Gewässern der Flut.
  lin-lin: Noa mpe bana na ye ya mibali elongo na mwasi na ye mpe basi ya bana na
    ye bakotaki na masuwa mpo ete babika na mpela.
  cbr-NT: Usa 'ain ka Noé aín nunti chaiira anu aín xanu 'imainun aín bëchikëkama
    'imainun aín bëchikënën xanukamabë, aturibia bakan këñutima kupí 'iruakëxa.
  eng-LSV: And Noah goes—and his sons, and his wife, and his sons’ wives with him—into
    the Ark, out of the presence of the waters of the flood;
  bmu-bmu: Kaŋgotmapkö aiga Noa anömŋet aka nahöniranurupŋiri yeŋön mohotŋe göulunöŋ
    kömumbepuköra ölöŋ köla waŋgenöŋ öŋgöget.
  eng-GNV: So Noah entred and his sonnes, and his wife, and his sonnes wiues with
    him into the Arke, because of the waters of the flood.
  eng-WEBSTER: And Noah went in, and his sons, and his wife, and his sons' wives with
    him, into the ark, because of the waters of the flood.
  nhw-BL: Huan Noé calajqui ipan cuaacali ininhuaya iconehua, isihua huan iyexhua
    para momanahuise tlen nopa miyac atl catli hualas.
  swh-ONEN: Noa na mkewe na wanawe na wake zao wakaingia katika safina ili waepuke
    ile gharika.
  bba-bba: Mɑ u duɑ kpɑkoro te sɔɔ kɑ win kurɔ kɑ win bibu kɑ ben kurɔbu bu kɑ wɑ
    bu nim yibu bɑkɑ te suuri.
  eng-KJVCPB: And Noah went in, and his sons, and his wife, and his sons’ wives with
    him, into the ark, because of the waters of the flood.
  cpy-cpy: Roojatzi rotetapithateeyanakawoni Noé oonkawo amaatakomentotsiki itsipateeyanakarini
    itomipaeni, iina, raniropaeni.
  mpx-mpx: Yaka alonau lagona, natunau ge lagoliyau, hi ulutuk wagaa nub hi lou luwan.
  wbp-wbp: '@see-verse:GEN.007.006'
  luo-luo: Kendo Nowa gi yawuote gi chiege kod mond yawuote nodonjo ei yie mondo otony
    ne pi mar ataro.
  meu-meu: Bena Noa bona natuna bona adavana bona ravana hahinedia laḡatoi ai e gui,
    utu-utu dainai.
  npi-ULB: जलप्रलयको पानीको कारणले नोआ, तिनका छोराहरू, तिनकी पत्‍नी र तिनका बुहारीहरू
    सँगसँगै जहाजभित्र प्रवेश गरे ।
  yor-yor: Noa àti ìyàwó rẹ̀ pẹ̀lú àwọn ọmọ rẹ̀ àti àwọn aya ọmọ rẹ̀ sì wọ inú ọkọ
    láti sá àsálà fún ìkún omi.
  emp-NTPO: Dopapa carea Noéra jãba dromane ed̶a wãsia. Dji warrarãda, dji quimada,
    dji ãĩgurã sid̶a ed̶a wãsid̶aa.
  ind-ind: Untuk menyelamatkan diri dari banjir besar itu, Nuh masuk ke kapal bersama
    istrinya, ketiga putranya, dan ketiga menantunya.
  pes-OPCB: او و همسرش به اتفاق پسران و عروسانش به درون کشتی رفتند تا از خطر طوفان
    در امان باشند.
  ssx-ssx: Ipiliki tooli make ipilika꞉ weki tooli tooli make mo ikali tieke a꞉meiyolo
    piekeeki wendiao oni sisima pa꞉ta꞉ pemekeme.
  lcm-lcm: Ninia ve kisngana na karilong volo nat na volo kisngaritol kapa kila palak
    aongos e nei perengan ang asi sip ani nole ang.
  aer-aer: '@see-verse:GEN.007.006'
  tgl-ULB: Si Noe, ang kanyang mga anak na lalaki, ang kanyang asawa, at ang mga asawa
    ng kanyang mga anak na lalaki ay sama-samang pumasok sa arka dahil sa mga tubig
    ng baha.
  nop-nop: Ime gabuŋ wapum agaŋ beene tulune Noa nenee eŋ tamuŋiŋ eŋ mihiŋiŋnabu adi
    wanakaŋ muwage foloŋ lodapmagiŋ. Ime gabuŋ wapumdi mu nihiŋewek yoŋa unduŋ tigiŋ.
  kca-kca: Щӑԓта Ной пӑ ԓўв пŏхԓаԓ, пӑ ԓўв имеԓ, пӑ пŏхԓаԓ имет ковчег хопа ԓŏксәт
    ун йик эԓты шаващты урәӈән.
  cbu-NT: Chiynaa kamungachpachee, tárangusin, wipapat, wizanllpatatam, wipaptatam
    wizanll ashirusin ichingarusin zaruranganaya.
  hui-hui: Noa ibu onebi libu iginiru tinaga onerubi bibahende iba li timbuni ibiragome
    nayilo abale iba taluha anda piai hene.
  wrs-wrs: hev, ongal, ombtowondal, kol no botmera wonsihana.
  mya-mya: နော​ဧ​နှင့်​သူ​၏​မ​ယား၊ သား​များ​နှင့်​ချွေး​မ များ​သည် ရေ​လွှမ်း​မိုး​ခြင်း​ဘေး​မှ​လွတ်​မြောက်
    ရန်​သင်္ဘော​ထဲ​သို့​ဝင်​ရောက်​ကြ​၏။-
  cbi-NTPO: Tsenñu umaa Noé baakusha vimi, naa ya' shinbu bain, ya' nala bain, naa
    ya' suyala bain, tsejtaa pi bu'ñu yala livee inu.
  bod-N: ནོ་ཨ་དང་རང་གི་ཆུང༌མ། བུ་དང་མནའ་མ་རྣམས་མཉམ་དུ་གྲུ་གཟིངས་ནང་དུ་སོང་ནས་ཆུ་ལོག་ལ་བྱོལ་བར༌བྱས།
  wsk-wsk: Se nu ko imet, ko kuriang kari, se nunga imet karogo dal biya mu aragaman
    se lom biya me nunga maguwuram.
  kkl-kkl: '@see-verse:GEN.007.006'
  sna-sna: Uye Noa navanakomana vake nomukadzi wake navakadzi vavanakomana vake vakapinda
    muareka kuti vapunyuke pamvura yamafashamu.
  spa-BLM: Noé subió a la nave con sus hijos, su mujer y las mujeres de sus hijos,
    a causa de las aguas del diluvio.
  beu-beu: Jar eele hela por-alolang anga vengtering angu ebele, Noh ejangu oleve,
    bot oal ang naung, bot idat jangu ang naung, ing emangpi kampal angu maso, aulang
    senge ini bisa aabeta.
  cac-cac: Ix ochcan vin̈ d'a yol te' nivan barco chi' yed' ix yetb'eyum, eb' yuninal
    yed' eb' ix yalib', yic scolchaj eb' d'a jun oval a' mucvajum chi'.
  swh-ULB: Nuhu, watoto wake wa kiume, mke wake, na wake za watoto wake waliingia
    katika safina pamoja kwa sababu ya maji ya gharika.
  bel-bel: І ўвайшоў Ной і сыны ягоныя, і жонка яго і жонкі сыноў ягоных зь ім у каўчэг
    ад водаў патопу.
  deu-ELBBK: Und Noah und seine Söhne und seine Frau und die Frauen seiner Söhne mit
    ihm gingen in die Arche vor den Wassern der Flut.
  mbb-OT: Ne si Noe, is menge anak din, wey is esawa zin, wey menge ambey zin, ne
    midseled dan dutun te arka su wey zan melibri zutun te kedlapey te menge wahig.
  msc-msc: Nuhan ni a dencɛilu ni a muso ni a dencɛilu musoilu, alu bɛɛ donda kulunba
    kɔndɔ kosa alu ri kisi ji dunba ma.
  mal-2015: നോഹയും പുത്രന്മാരും അവന്റെ ഭാര്യയും പുത്രന്മാരുടെ ഭാര്യമാരും ജലപ്രളയം
    നിമിത്തം പെട്ടകത്തിൽ കടന്നു.
  tuo-NT: Dia mirĩsere yʉꞌrʉwetirãti nírã, Noé, cʉ̃ nʉmo, cʉ̃ põꞌrã ʉmʉa, na nʉmosãnumia
    meꞌrã tiwʉ yucʉsʉjopʉre sãjãacãrã niwã.
  gup-gup: Wanjh Noah dja bebeywurd nuye, ngalbininjkobeng nuye, dja ngalbibininjkobeng
    bedberreni nawu bebeywurd, bedda wanjh birribidbom kore kabbala ba minj kundjurrh
    benkebnguyi.
  met-met: Baing ina naga, Noa gabu garandi, haininoa xaung dingtung hainidingdi diluxu
    wagia bu silingua xapdi te.
  gvs-gvs: Tuwo moitamo kidi Nowa ma natunao be monena be nakae natunao monediyao
    taiyao dedeogayana goi sisowoya mluwa pasina.
  rmc-rmc: A geľa andro korabos peskra romňaha, peskre čhavenca the lengre romňijenca,
    hoj te denašen la potopatar.
  nlg-nlg: Agaia ma tauna, ma dalena na mane mana lei taudira tara haghe tana vaka
    ge kara vola tana lualua.
  dgr-DOGNT: Noah, weza, wets'èkeè eyıts'ǫ weza gıts'èkeè elàcho yìı gı̨ı̨de. Tı dèè
    teetł'ì ch'à elàcho yìı gı̨ı̨de.
  pes-OPV: و نوح وپسرانش و زنش و زنان پسرانش با وی از آب طوفان به کشتی در‌آمدند.
  ron-1924: Ши Ное а интрат ын корабие ку фиий сэй, ку невастэ-са ши ку невестеле
    фиилор сэй, дин причина апелор потопулуй.
  ben-OBCV: আর বন্যার জলের হাত থেকে রক্ষা পাওয়ার জন্য নোহ এবং তাঁর ছেলেরা ও তাঁর
    স্ত্রী ও পুত্রবধূরা সবাই সেই জাহাজে প্রবেশ করলেন।
  lex-lex: Nuh nhi'a emeka Orgahi Nakot la, de nora hawni-a'nani me yananni pa rla'awa
    aupual liawna ralamni, yoma gera ktiowru-opli nhia'a npenpuen liola.
  rgu-rgu: Noh no sao na, ma ana-manafeu nara masoꞌ leo ofaꞌ a daleꞌ reu, fo soi ra
    ao nara remeꞌ faa ina a mai.
  som-som: Nuuxna doonniduu galay, isagii iyo wiilashiisii iyo naagtiisii, iyo naagihii
    wiilashiisii ee la jiray oo dhan, waxayna ka soo galeen biyihii daadka.
  lat-VUC: Et ingressus est Noë et filii ejus, uxor ejus et uxores filiorum ejus cum
    eo in arcam propter aquas diluvii.
  aoi-aoi: N-awiyebenuma nakina arrawa makinu-wa mijiyanga, Nawa iya dadingiyenikba
    iya warninikuwena akwa ngawa wurradidingiyarrngwa. Nuw-awiyebeyinuma wurrakina
    kajungwa warniba kuw-ambilyi-yada.
  eng-ASVBT: And Noah went in, and his sons, and his wife, and his sons’ wives with
    him, into the ark, because of the waters of the flood.
  mna-mna: Tana Noa ma kusiini mi lutuunu bizin ziŋan rwoono moori bizin timap ma
    tilela wooŋgo leleene bekena timbot ambai. Kokena nonor ipasaana zin.
  ita-1885: E Noè, insieme co' suoi figliuoli, e con la sua moglie, e con le mogli
    de' suoi figliuoli, entrò nell'Arca d'innanzi alle acque del diluvio.
  eng-LXXUP: And then went in Noah and his sons and his wife, and his sons’ wives
    with him into the ark, because of the water of the flood.
  eng-ULB: Noah, his sons, his wife, and his sons' wives went into the ark together
    because of the waters of the flood.
  spa-VBL: Noé entró al arca, junto con su esposa y sus hijos, y las esposas de sus
    hijos, por causa del diluvio.
  fra-_FOB: Noé entra donc dans l'arche, et ses fils, sa femme, et les femmes de ses
    fils avec lui, à cause des eaux du déluge.
  mal-mal: നോഹയും പുത്രന്മാരും അവന്റെ ഭാര്യയും പുത്രന്മാരുടെ ഭാര്യമാരും ജലപ്രളയം നിമിത്തം
    പെട്ടകത്തിൽ കടന്നു.
  lit-lit: Ir Nojus ir jo sūnūs, ir jo žmona, ir jo sūnų žmonos įėjo su juo į arką
    dėl tvano vandenų.
  urd-GVR: Tūfānī sailāb se bachne ke lie Nūh apne beṭoṅ, apnī bīwī aur bahuoṅ ke
    sāth kashtī meṅ sawār huā.
  suz-BL: मिनु नोआहम मार पवा बाक्‍त देंशा हना, ङोंइती आ तौपुकी, आ मीश, आ चाइमीपुकी
    ब्‍वाक्‍कु रे प्रोंइचा कली ठेयब डोंगामी ओव़पाइक्‍मी बाक्‍त। १ पत्रुस ३:२०
  ita-1927: E Noè, coi suoi figliuoli, con la sua moglie e con le mogli de’ suoi figliuoli,
    entrò nell’arca per scampare dalle acque del diluvio.
  ckb-ckb: نوح خۆی و کوڕەکانی و ژنەکەی و بووکەکانی پێش ئاوی لافاوەکە چوونە ناو کەشتییەکە.
  eng-BBE: And Noah, with his sons and his wife and his sons' wives, went into the
    ark because of the flowing of the waters.
  crx-NTPO: '''Et Nowe ooye''ke oo''at cha, ''ink''ez ooye''ke bu''atke cha ts''iyawh
    ''i nyoo ts''i cho huyeindil ''awet too ndo ''utinelh ''et huwa.'
  kan-OKCV: ಆಗ ನೋಹನು ಪ್ರಳಯದ ನಿಮಿತ್ತವಾಗಿ ಹೆಂಡತಿ, ಮಕ್ಕಳು, ಸೊಸೆಯರ ಸಹಿತವಾಗಿ ನಾವೆಯಲ್ಲಿ
    ಸೇರಿದನು.
  bbb-bbb: Safua fu ijiege firamoga e Noa fune bara fuone ijiakina anafa ro bararafa
    buone ijene kaenamiana bune subinaena vanage ijia ajiae.
  tam-2017: வெள்ளப்பெருக்கிற்குத் தப்பும்படி நோவாவும் அவனோடு அவனுடைய மகன்களும், அவனுடைய
    மனைவியும், அவனுடைய மகன்களின் மனைவிகளும் கப்பலுக்குள் சென்றார்கள்.
  spa-RV-1909: Y vino Noé, y sus hijos, y su mujer, y las mujeres de sus hijos con
    él al arca, por las aguas del diluvio.
  ron-BTF: Şi Noe a intrat şi fiii lui şi soţia lui şi soţiile fiilor lui cu el în
    arcă, din cauza apelor potopului.
  eng-WEBP: Noah went into the ship with his sons, his wife, and his sons’ wives,
    because of the floodwaters.
  eng-FBV: Noah went into the ark, taking with him his wife and his sons and their
    wives, because of the flood.
  nld-1939: En voor het water van de zondvloed vluchtte Noë in de ark met zijn zonen,
    zijn vrouw en de vrouwen van zijn zonen.
  nch-BL: Huan Noé calajqui ipan cuaacali ihuaya iconehua, isihua huan iyexhua para
    momanahuise ten nopa miyac at cati huala.
  tfr-NTPO: Era eni ga opzrëno jem kjyong l̈i roy, ba boy, ba wapga, ba pjl̈aydoga
    tjok, shtẽya dirë l̇l̇ëm wl̈o.
  vie-1934: Vì cớ nước lụt, nên Nô-ê vào tàu cùng vợ, các con trai và các dâu mình;
  hin-CV: नोहा, उनकी पत्नी, उनके पुत्र, तथा उनकी बहुएं प्रलय से बचने के लिए जहाज़
    में चले गए.
  eng-OURB: Noah [Rest] went into the ship with his sons, his wife, and his sons’
    wives, because of the flood waters.
  spa-BES: Y Noé, con sus hijos, su mujer y las mujeres de sus hijos, entró en el
    arca a causa del fluir de las aguas.
  tdx-tdx: le nizilik’ am-po’ i lakam-polo-aiy t’i Nòake rekets’ o ana-dahi’eo naho
    i vali’e vaho o valin’ ana’iareoo ty amy fiempoempoan-dranoy.
  vid-vid: Nuhu na mdala wa heye na wanage na wadala wawo nawenjila mgati mwa safina
    leka kuibilima nhonya imemeze mazi.
  pwg-pwg: da kawana yavata, natunatusi, kakawasi yavata na peyarisi irui ku waka
    da kutukutuva ita veruvuvurei.
  eng-OKE: And Noach entered, and his sons, and his wife, and the wives of his sons
    with him, into the ark from before the water of the deluge.
  tha-KJV: โนอาห์ทั้​งบ​ุตรชาย ภรรยาและบุตรสะใภ้ทั้งหลายจึงเข้าไปในนาวาเพราะเหตุ​น้ำท่วม
  por-BR-2018: E veio Noé, e seus filhos, e sua mulher, e as mulheres de seus filhos
    com ele à arca, por causa das águas do dilúvio.
  bco-bco: Ho꞉n galusanayab a꞉ma꞉yo꞉ iyo꞉ mo꞉kanda soma꞉kiyo꞉, Noayo꞉, ingayo꞉, inso꞉
    otaleno꞉ a꞉la꞉ta꞉ga꞉ inso꞉wa꞉ inga otaleno꞉, iyo꞉ ho꞉n ko꞉su usa tiane.
  deu-ELO: Und Noah und seine Söhne und sein Weib und die Weiber seiner Söhne mit
    ihm gingen in die Arche vor den Wassern der Flut.
  ktm-ktm: Iy pe mbrulun, nedun su kamal pe su yinan, ha-au wawen nor pe hondroh ile
    ndrol,
  caa-caa: Entonces e Noé taca umaxtac y uwixcar y uyaribꞌobꞌ ochoyobꞌ tama e barco
    tuaꞌ ucorpes ubꞌobꞌ tama e nuxi jaꞌ xeꞌ cꞌanix acay ubꞌutꞌi tunor or e rum.
  eng-WYC-2018: And Noe entered into the ship, and his sons, and his wife, and the
    wives of his sons, entered with him, for the waters of the great flood (or because
    of the waters of the great flood).
  epo-epo: Kaj eniris Noa kaj liaj filoj kaj lia edzino kaj la edzinoj de liaj filoj
    kune kun li en la arkeon, pro la akvo de la diluvo.
  uig-PIN: Topandin ⱪutulup ⱪelix üqün Nuⱨ bilǝn oƣulliri, ayali wǝ kelinliri billǝ
    kemigǝ kirdi.
  beo-beo: Amola Nowa:, ea manolali, ea uda amola ea mano ilia uda da hano bagade
    fisimusa:, dusagai ganodini fila heda:i.
  tpi-OTNT: Noa na meri bilong en i go insait long sip wantaim ol pikinini man bilong
    tupela na ol meri bilong ol, olsem bai ol i no ken bagarap long taim dispela tait
    i kamap.
  hau-SA: Nuhu da matarsa da ’ya’yansa da matansu, suka shiga jirgi domin su tsira
    daga ruwa ambaliya.
  udu-udu: Dhala Nuuh dhali iya/m piti dhali ash dhali i/ash gi iya/m piti nyaḵki
    a’di mo tani uni iikin e bwaa ḵur mo mmoye ’pena gannu/ yi’de/ mo.
  uig-LAT: Topandin qutulup qélish üchün Nuh bilen oghulliri, ayali we kélinliri bille
    kémige kirdi.
  nde-nde: UNowa lamadodana akhe, lomkakhe kanye labomalukazana bakhe bangena emkhunjini
    ukuze baphephe emanzini kazamcolo.
  ton-ton: ¶ Pea naʻe hū ʻa Noa ki he vaka mo hono ngaahi foha, mo hono uaifi, mo
    e ngaahi uaifi ʻo hono ngaahi foha mo ia, koeʻuhi ko e ngaahi vai ʻoe lōmaki.
  ces-1613: A protož přišel Noé a synové jeho, i žena jeho, i ženy synů jeho s ním
    k korábu, pro vody potopy.
  eko-eko: Ye khupakhira mmwaaraka vamote na muukhaawe, aanaawe na aakhaaya mwaasa
    wa maati a nnyeri aari oteelaaye ozamisa olumwenku.
  nss-nss: Nowah iyapolo nambuyun, norun hu pe mbuyu ngundran hu, yihu masih kene
    huya nondriya ndroi, paratesah, non pakeh nakirah.
  eng-WMB: Noah went into the ship with his sons, his wife, and his sons’ wives, because
    of the floodwaters.
  tam-TCV: பெருவெள்ளத்துக்குத் தப்பும்படி நோவாவும், அவன் மனைவியும், அவனுடைய மகன்களும்,
    அவர்களின் மனைவிமாரும் பேழைக்குள் போனார்கள்.
  ceb-ULB: Misulod sa arka si Noe, ang iyang mga anak nga lalaki, ang iyang asawa,
    ug ang mga asawa sa iyang mga anak tungod sa tubig sa lunop.
  mkn-mkn: Ais Noh deng dia pung bini, deng dia pung ana-ana, deng dia pung ana mantu
    dong, maso pi dalam itu kapal, ko salamat dari itu banjer bésar.
  pol-UBG: I wszedł Noe, a z nim jego synowie, jego żona i żony jego synów do arki
    ze względu na wody potopu.
  agr-agr: Tsawan yumi yutugtin jegamtai, nujagken uwemtugtasag Noé, niina nuwe, uchiji
    aidau, uchiji nuwe aidau aatus arcanum chimpimauwai.
  kyc-kyc: Dopa piyamo dokopa Noa etengepa dee ikinyingimoo ikinyingi dusipana etengepe
    ipwame nasaramo lapala sipu anda dokona kolando peyami.
  urd-GVU: طوفانی سیلاب سے بچنے کے لئے نوح اپنے بیٹوں، اپنی بیوی اور بہوؤں کے ساتھ
    کشتی میں سوار ہوا۔
  deu-1912: Und er ging in den Kasten mit seinen Söhnen, seinem Weibe und seiner Söhne
    Weibern vor dem Gewässer der Sintflut.
  ntj-ntj: '@see-verse:GEN.007.006'
  row-row: Ana no sao na, ana nara, ma ana feto feu nara, ofai rala reu, fo rasodꞌa
    mia oe mandali monaeꞌ a.
  kan-2017: ಆಗ ನೋಹನು ಪ್ರಳಯದಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಹೆಂಡತಿ, ಮಕ್ಕಳು, ಸೊಸೆಯರು ಸಹಿತವಾಗಿ
    ನಾವೆಯಲ್ಲಿ ಸೇರಿದನು.
  ena-ena: Asɨ agaŋ avɨli mɨgɨbali agasaŋ abɨci Noa tamaŋ nulɨdɨ ninadinɨlu ahica
    pam agɨlaŋ nulɨdɨ abinadinɨlu ahuata hameŋ hunɨga hekɨlɨ hɨvɨ mɨguavɨmi. Avɨli
    nahɨmɨmagalu uavɨla mɨguavɨmi.
  tgo-tgo: Nowa na levo na le ŋgaŋga na lenji ovo thɨ tha e waŋgako na mbala maa thothoko
    i gaboŋgi.
  yap-yap: Ir nge le’engin, nge pifakrow ni pumo’on nge le’engirad e ranod ngalan
    fare barkow nge dabi li’rad e ran ni bayib nge tharey e fayleng.
  tet-tet: Nia tama baa roo no feen, no oan, no oan feen sia, nebee sori aan nosi
    motasaꞌe boot nia.
  hlt-MCSB: Tuilii tui kongah Noah loh a ca rhoek khaw, a yuu khaw, a langa rhoek
    khaw, amah taengah aka om rhoek khaw, lawng khuila a khuen.
  mdy-ETH: ኖሄ፥ ማቻ፥ ናኣቶንታ ዔያቶኮ ላኣላኣ ባይሲንቶ ዋኣፆይዳፓ ዓታኒ ዋኣፆ ካኣሚሎይዳ ጌሌኔ።
  twi-ASANTE: Noa ne ne mmammarima ne ne yere ne ne nsenom mmaa kɔhyɛɛ adaka no mu
    sɛdeɛ ɛbɛyɛ a, nsuyire no renka wɔn.
  mwc-mwc: Ba Noah ere kaowana, ba natunatuna sebasebare ere kaokaowasi, kutukutuba
    nagarina wai si geru ku waka.
  bhl-bhl: Kelei, Noa so, akalem aul waneng biso, alik alik i siw tem elo unsiliw
    kasike, ok dang ok fole fole kelewse be ilo yeninba kese kale.
  con-NTPO: shavonga ca'ni. Tise pushe, tise dutssiyendeccu, tise'pa pushendeccu'qque
    tsu poiyi'cco Noéi'ccu fae'ngae ca'ni'fa na'eñe ccushaye.
  eng-WEBU: Noah went into the ship with his sons, his wife, and his sons’ wives,
    because of the floodwaters.
  bnp-bnp: Muri e Noa turana e girihina, e tuna mai e kana mai, ri rike na agarungu,
    ri gi kapiloho vona a marungulolo.
  wal-wal: Nohee, a attuma naati, a keettaayyiyaanne a naatu maccaasati bashshaa haattaappe
    attanau markkabiyaa giddo gelidosona.
  mgh-mgh: Nowee, na asaanawe, na amwaarawe, na asaaraya asaana awe ayo, yahokelaca
    nkalawani, mwanlattu wo maasi o naphuvu.
  acu-NT: Nunia yumi jitur nujangkruatin asamtai, Noéka ni uchiri ainaujai tura nuwarijai
    tura najati ainaujai uwemrami tusar, juun kanunam engkemawarmiayi.
  spa-PDDPT: Ante las aguas del diluvio, Noé entró en el arca, y con él sus hijos,
    su esposa y las esposas de sus hijos.
  gun-gun: Oky ramo yy ovu va'e gui Noé oike raka'e kanoã py. Hexeve oike avi ta'y
    kuery, ta'yxy ha'e ta'y ra'yxy kuery.
  agu-BL: Toque'n tzun i' le barc tan colol tib tk'ab yi a'bal, nin xomquen yi txkel
    te'j, scyuch' e' cy'ajl tu quixkel.
  eng-PEV: '@see-verse:GEN.007.006'
  ilo-ULB: Simrek ni Noe, dagiti annakna, ti asawana, ken dagiti assawa dagiti annakna
    iti daong gapu iti danum ti layus.
  kpg-kpg: Mee mo dono lodo mo ana dama daane mo nadau lodo gu ulu gi lodo di boodi
    belee hula gi daha mo toloo.
  uig-ARA: توپاندىن قۇتۇلۇپ قېلىش ئۈچۈن نۇھ بىلەن ئوغۇللىرى، ئايالى ۋە كېلىنلىرى بىللە
    كېمىگە كىردى.
  bsp-bsp: K'ɛmbɛrɛ debil kɔ wəran kɔn, awut ɔn k'aran aŋan, ntɛ tɔŋsɔŋɛ ŋayacənɛ
    domun ndɛ dɛnabaŋ antɔf mɔ.
  bps-bps: Di là fa kel i dunuk, fusuk Nowa di aweng, na i yaanan, i dad ngaan lagi,
    na i dad yaanla magin kenen, du fye là ale gakuf kadang di kalmo i kdee mdà di
    bong dunuk.
  mbs-mbs: Minawop sikandin diyà te arka sipat te esawa din, menge batà din, aw menge
    esawa dan, amon eked dan kegelà aw melinep se tanà te wayeg.
  tof-tof: Noa butüdü bangrinürr ene naiz naedógab kyab kórzyónüm - wa tüób, oya simanal
    olmal, oya kol, akó oya olmalab kol.
  sus-sus: Nuha yo, a xa ginɛ, a xa die nun nee fan xa ginɛe, e birin naxa e gi ye
    ma, e sa so kunkui kui.
  pon-2006: Ih, eh pwoudo, nah pwutak ko, oh ar pwoud kan eri pedolong nan warihmwo
    pwe re en pitsang nohlik lapalapo.
  jae-jae: Ma Noa to latui ma nê awê to lawaio wakuc sêsô waŋ sêja gebe sêc bu su.
  ksd-ksd: Ma i ga ruk ta ra parau, diat ma ra utul a natuna, a utul a tutana, ma
    kana taulai, ma ra utul a taulai kai ra utul a natuna, tago ra lovon ta.
  tur-YTC: Noa tufan sularından ötürü oğulları, karısı ve oğullarının karılarıyla
    birlikte gemiye bindi.
  bel-N: І ўвайшоў Ной, і сыны ягоныя, і жонка ягоная, і жонкі сыноў ягоных з ім у
    каўчэг ад вады патопу.
  grc-BRENT: Εἰσῆλθε δὲ Νῶε καὶ οἱ υἱοὶ αὐτοῦ, καὶ ἡ γυνὴ αὐτοῦ, καὶ αἱ γυναῖκες τῶν
    υἱῶν αὐτοῦ μετʼ αὐτοῦ εἰς τὴν κιβωτὸν, διὰ τὸ ὕδωρ τοῦ κατακλυσμοῦ.
  ind-AYT: Lalu, Nuh beserta anak-anaknya, dan istrinya, dan para istri anak-anaknya
    masuk ke dalam bahtera karena air bah itu.
  lid-lid: Eme ya iy hawe udun, ma nadun oro hawe udu oro an ndron, tasah kon kameh
    atuh ai,
  nya-nya: Ndipo Nowa, ana ake aamuna, mkazi wake, pamodzi ndi ana ake aakazi analowa
    mu chombo chija kuthawa madzi a chigumula.
  hrv-hrv: I pred vodama potopnim uđu s Noom u korablju njegovi sinovi, njegova žena
    i žene sinova njegovih.
  mps-mps: Tama Noa we de bidi si dali, te aga ogwa dabe me, augwa we dabe dali, te
    geba sip tomoba bula sali, te wę asiyu, te augwali me dologobeo.
  llg-llg: Basa boe ma Noh no saon, ma ana nala, ma fetofeu nala, leni ofak ndia dalek
    leu, suek lasoda leme faa tuak ndia mai.
  tpi-tpi: Noa na meri bilong en i go insait long sip wantaim ol pikinini man bilong
    tupela na ol meri bilong ol, olsem bai ol i no ken bagarap long taim dispela tait
    i kamap.
  dan-1931: Noa gik med sine Sønner, sin Hustru og sine Sønnekoner ind i Arken for
    at undslippe Flodens Vande.
  vie-OVCB: Ông vào tàu tránh nước lụt cùng vợ, các con trai, và các con dâu.
  lbk-lbk: Idwani sinomkhep et cha Noe ay sin-asawa, nan an-ak ya iinnapocha is kafangka
    ta maikasiw cha isnan lifog.
  guj-2017: જળપ્રલય થવાનો હોવાને કારણે નૂહ, તેના દીકરા, તેની પત્ની અને તેની પુત્રવધૂઓ
    એકસાથે વહાણમાં ગયાં.
  byr-byr: '@see-verse:GEN.007.006'
  awx-awx: Noa, mängätnä, wawakngä, äwä wawakngäle mängät yang, “Yanggätä nihipsäk,”
    yake, sip gwenune kopgin.
  pon-2006A: Ih, eh pwoudo, nah pwutak ko, oh ar pwoud kan eri pedolong nan warihmwo
    pwe re en pitsang nohlik lapalapo.
  por-BRBSL: Noé entrou no navio com seus filhos, sua esposa e as esposas de seus
    filhos, por causa da inundação das águas.
  aly-aly: '@see-verse:GEN.007.006'
  cth-cth: Tuikamuem kecu dawk, Noah hoi a capanaw, a yu hoi a langanaw teh a hlout
    nahanelah long thung a kâen awh.
  twi-twi: Noa ne ne mmabarima ne ne yere ne ne nsenom mmea kɔhyɛɛ adaka no mu sɛnea
    ɛbɛyɛ a nsuyiri no renka wɔn.
  hlt-hlt: Tuilii tui kongah Noah loh a ca rhoek khaw, a yuu khaw, a langa rhoek khaw,
    amah taengah aka om rhoek khaw, lawng khuila a khuen.
  tbz-SIM: Wenwe nɛ̀ o pokù kɛ̀ bɛ̀ɛ tɑ tɛdɑbɛɛcĩ́ɛ̃̀tɛ̀ nɛ̀ o bí nɛ̀ i pobɛ̀ kɛ bo
    yentɛ́nɛ̀ mɛnɛ́diɛmɛ̀,
  msy-2020: Dughiar kam, Noa uan amuim ko, an otariba uan amuiba ko, aperiam otogh
    me gasɨghasɨghan koghasa, me kurimɨn aven ghue.
  txq-txq: Boe ma Noh no saon, anan nara, ma feto-feun nara, maso reni ofak naa dale
    reu, fo ara rasoda numa faa moꞌok naa mai.
  aaz-aaz: Rarit naiꞌ Noh nok in fee, ma in aanh ein, ma in aan naenf ein, ntaman
    neun bnao naan, he sin nsoi naan ok.
  dop-dop: Ɩlɛnɑ ɩ́ nɑ ɩ ɑlʋ nɑ ɩ pǝyɑlɑɑ nɑ ɩ poolɑɑ pɑ́ sʋʋ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ
    nɑ pɑ́ fiti lʋm kʋ́wɑ́ɑ́sǝm mpɩ.
  azb-azb: Nuh, onun arvadı, oğulları və gəlinləri daşqından qurtarmaq üçün birlikdə
    gəmiyə mindilər.
  eng-DBY: And Noah went in, and his sons, and his wife, and his sons' wives with
    him, into the ark, because of the waters of the flood.
  hin-2017: नूह अपने पुत्रों, पत्नी और बहुओं समेत, जल-प्रलय से बचने के लिये जहाज में
    गया।
  wol-KYG: Nóoyin dugg na ca gaal ga, ànd ak ay doomam ak soxnaam ak soxnay doomam
    ya, ngir mucc ca ndoxu mbënn ma.
  swp-swp: Abo Noa ma nanatunayao tatao, ma monena, ma nanatunayao wa monediyao, se
    awasaegogo ake eai dibori utu’utu goilana wa bena se dagoei.
  bjr-bjr: Nooafa Anutuna mi ufausa iriseenoo rufiaseenoo narí faqa narí anaaqa faqa
    narí amaaku qaaramoo namu faqa minamusa ninaaqmaaka faqa sipaki keeqaqau.
  eng-YLT: And Noah goeth in, and his sons, and his wife, and his sons' wives with
    him, unto the ark, from the presence of the waters of the deluge;
  kne-kne: Daida ay sin-asawa ya din an-ak da ay da Sem en Ham ya si Jafet ya din
    as-awa da et sinenggep da am-in ta way iyat da ay mangilsot sin lebeng.
  heg-NTPO: Hidim Noh nol un sapa ka, nol un anan nas, nol un nalen nas taam lakos
    kapal la dalen, le halin nam oen haup slamat deng ui tene ka in baa ka.
  ptu-ptu: Iya le'ba'im tama kappala' Nuh sola bainena, änä'na, anna manintunna anna
    mala tä' ia tallam.
  bzd-NTPO: Ie' e̱' iéka̱ kanò a̱ ila'r ena ilaköl ena iyakpa e'pa ko̱s ta̱ e̱' tsa̱tkök
    di' alörke tai̱ë e' yöki̱.
  kwf-kwf: Ma niaꞋa faꞋinia Ꞌafe nia, ma na uulu ngela nia ki faꞋinia uulu Ꞌafe kira
    ki, kira ka ruꞋu naꞋa saena na faka doe neꞋeri, kira ka ago naꞋa faꞋasia na kafo
    afe doe neꞋeri.
  eng-WYC-2017: And Noah entered into the ship, and his sons, and his wife, and the
    wives of his sons, entered with him, for the waters of the great flood.
  eng-WMBB: Noah went into the ship with his sons, his wife, and his sons’ wives,
    because of the floodwaters.
  spp-spp: Ka Nuhu ná u jyaabii ná u cwoŋi ná u napworibii si jyè batoŋi i, si shwɔ
    zànbwɔhe na.
  aey-aey: Oodon Noa uqa wa sil cajigiannu uqa melahul gami uqa aidegca uqa melahul
    aidagail gami age wag dunuh lein.
  urd-GVH: तूफ़ानी सैलाब से बचने के लिए नूह अपने बेटों, अपनी बीवी और बहुओं के साथ
    कश्ती में सवार हुआ।
  rug-rug: Nuquru la suraṉa se Noa meke sa nana barikaleqe, meke sari na tuna koreo,
    meke sari na dia barikaleqe pa korapa aka, pude ta harupu koa sa naqe.
  gaz-gaz: Nohii fi ilmaan isaa, niitii isaatii fi niitonni ilmaan isaa bishaan badiisaa
    jalaa baʼuuf doonii seenan.
  fra-LSG: Et Noé entra dans l’arche avec ses fils, sa femme et les femmes de ses
    fils, pour échapper aux eaux du déluge.
  gnn-gnn: '@see-verse:GEN.007.006'
  yal-yal: Nuhan nun a diine nun a ɲaxanla nun a diine ɲaxanle yi keli igen yɛɛ ra,
    e yi so kunkin kui.
  gum-gum: Inchen Noébe nui srain køben, nusrkalø køben, yernamera køben arcayu kebibig
    køn, tru pi pulab arrubigugurri kwamø, øsig webinrrab.
  iou-iou: Täŋirän Noa ume tokŋeŋkuko u irepmitta webeni nanakiye ba äbekiye kudup
    yäŋ-yäkŋat yäpmäŋ gäpe gänaŋ äroŋ moreŋkuŋ.
  haw-1868: Komo aku la e Noa me na keikikane ana, a me kana wahine, a me na wahine
    a kana mau keikikane iloko o ka halelana, no ke kaiakahinalii.
  arb-NAV: فَدَخَلَ نُوحٌ إِلَى الْفُلْكِ مَعَ زَوْجَتِهِ وَأَبْنَائِهِ وَزَوْجَاتِهِمْ
    (لِيَنْجُوا) مِنْ مِيَاهِ الطُّوفَانِ.
  adz-adz: Noa irut fininggan da narun rusan impruꞌ da finin rusan yatangꞌ madzung
    i rima runggan sib i mpui tsiraꞌ.
  ewe-ewe: Ege ɖe aɖakaʋu la me kple srɔ̃a, via ŋutsuwo kple wo srɔ̃wo be woasi le
    tsiɖɔɖɔ la nu.
  nuy-nuy: Noah marri nigawi-nyinyung nga-rangarrina-yung marri nigawi-nyinyung warruburru
    warra-miniwiyayung marri wugurri-nyinyung warra-miniwiyayung-jinyung warra-miḏangarrina-yung,
    warraawurru-yung wurru-yanggi wurru-man-jabaynjini amubama ama-barrawu-wuy. Waari-waj
    mana-ngugu ama-waṉini, wurru-yabaynjini aḏaba.
  eng-LEE: And Noah went in, and his sons, and his wife, and his sons' wives with
    him, into the ark, because of the waters of the flood.
  dji-dji: Manymak, girri Nuwa ga nyanngang gurrṯigiṉing mala djin ragiliban mitjiyangili
    ṉambiḏili. Girri yilimirri ngunugirri maypal djin rany kiriny mitjiyangili Nuwali.
    Djin rany kirinyi, girri gumbirr wurpingirpm ga biling bingili yakirri djin guḻdjini
    ranyirngir, girri Goddji rarri djina miṉibili ga maṉbidjnyirdjiliban. Rirrngir
    ngunungir girri mayurrk wana rikini, ga yuwirdjing djatjapili muy inydji bipiṉi
    galbi galbi, marrga gapi gaḻgaḻmiyny kiriny ga buwalbuwaldjny kirinyi. Miri 40dji
    yakirrdji rikiny kiriny, gapi buwalbuwaldjny kiriny marrga ngunung mitjiyang gilitjiliny
    kirinyban.
  nna-nna: Ngalpanyayi Noah-pa mirtawa palinymilipa partany pirirri janamili kujarrapa
    warajapa mirtawarrangu janamili, palarrangujakun, boat-ja ngalpanyiya mangkurtu
    ngapajamarra.
  asm-FB: জলপ্লাৱনৰ পৰা ৰক্ষা পাবৰ কাৰণে নোহ, তেওঁৰ ভাৰ্যা, তেওঁৰ পুত্ৰসকল আৰু তেওঁলোকৰ
    ভার্য্যাসকল জাহাজত উঠিল।
  sus-A: نُهَ يٌ، عَ شَ فِنّ، عَ شَ دِيٍ نُن نٍيٍ قَن شَ فِنّيٍ، عٍ بِرِن نَشَ عٍ
    فِ يٍ مَ، عٍ سَ سٌ كُنكُي كُي.
  fra-SBL: Noé monta dans le bateau avec ses fils, sa femme et les femmes de ses fils,
    à cause du déluge.
  hbo-hbo: וַיָּ֣בֹא נֹ֗חַ וּ֠בָנָיו וְאִשְׁתֹּ֧ו וּנְשֵֽׁי־בָנָ֛יו אִתֹּ֖ו אֶל־הַתֵּבָ֑ה
    מִפְּנֵ֖י מֵ֥י הַמַּבּֽוּל׃
  shp-NTPO: Jatianra jenen ewan retenaketian Noé, jawen awin, jawen bakebo jainoax
    jawen baban ewabo wapóro meran weikana iki.
  eng-WYCLIFFE: And Noe entride in to the schip, and hise sones, and hise wijf, and
    the wyues of his sones, entriden with him for the watris of the greet flood.
  piu-2006: '@see-verse:GEN.007.006'
  pjt-pjt: Munu paluṟu pula kuriṟara pautangka tjarpangu uṟunguṟu wankaringkunytjikitja,
    ka pulampa katja maṉkurpa munu tjanampa kuri maṉkurpa kuḻu tjarpanguṯu.
  cwe-cwe: Nuhu na muke wake na wanage wa chilume na wake zawo, wengila muna isafina
    muladi kugomboka na digombo.
  bgs-bgs: Igsaké sikandin katô arka, asta igtákkás tô mga gabatà din, tô sawa din,
    asta tô mga ikóddô kandin ébô dì dan mapánnas ka lunup.
  kik-kik: Nake Nuhu na ariũ ake na mũtumia wake na atumia a ariũ ake magĩtoonya thabina
    morĩre mũiyũro ũcio wa maaĩ.
  ksr-ksr: Koubaatiwaajoŋ ano Nooa embiawo ano mera eŋarourugara yoŋonoŋ motooŋ gboulunoŋ
    komuwubotiwaajoŋ oloŋ koma waŋgonoŋ ugi.
  omb-omb: Siu i Noa mei renetune, tubui lo valena mei tubui lo valei renetune rau
    ehu lolo akai toavaravara huri na waga vin lawua.
  fra-NCL: Noé entra dans l’arche avec ses fils, sa femme et les femmes de ses fils
    pour échapper aux eaux du déluge.
  cek-AK: Tui len pongah, Noah mah a capanawk, a zu hoi a capanawk ih zu boih, palong
    thungah akun haih.
  xla-xla: Epalati Nowata ya꞉ a꞉ya mate epo ya꞉ akimlala mate epo yia꞉ wola꞉ mate
    koa pato dulu dla tuwaiyo, yúta ta꞉lamo gola꞉dlati yia꞉tapo pasakalo hallowe halowedeme.
  cuk-cuk: 'Noé-ur-dummad-sobsadyaba-dogsamaladi, wemalad: Noé, e-ome, e-masmala,
    degi, e-balamar, adi, muusailaba melle burgwemalagar.'
  uig-CYR: Топандин қутулуп қелиш үчүн Нуһ билән оғуллири, аяли вә келинлири биллә
    кемигә кирди.
  tel-2017: నోవహు, అతనితోపాటు అతని కొడుకులు, అతని భార్య, అతని కోడళ్ళు ఆ జలప్రళయం తప్పించుకోడానికి
    ఆ ఓడలో ప్రవేశించారు.
  hat-BSA: Noé avèk fis li yo, avèk madanm li, avèk madanm a fis li yo, avèk li menm
    te antre nan lach la akoz dlo delij la.
  bxh-bxh: Nowa, lahuna, afa nanatuna yo lalahudi, diboli utuꞌutu sa gelaen be sa
    luhu waga yai.
  kos-kos: El, mutan kial, wen natul ac mutan kialos sroang nu in oak uh in kaingla
    liki sronot uh.
  hbo-WLC: וַיָּ֣בֹא נֹ֗חַ וּ֠בָנָיו וְאִשְׁתּ֧וֹ וּנְשֵֽׁי־בָנָ֛יו אִתּ֖וֹ אֶל־הַתֵּבָ֑ה
    מִפְּנֵ֖י מֵ֥י הַמַּבּֽוּל׃
  ibo-ibo: Noa banyere nʼụgbọ mmiri ahụ, ya na ụmụ ya ndị ikom na nwunye ya, na ndị
    nwunye ụmụ ya ndị ikom ịgbanarị uju mmiri ahụ.
  ory-ory: ତହୁଁ ଜଳପ୍ଳାବନରୁ ରକ୍ଷା ପାଇବା ନିମନ୍ତେ ନୋହ ଓ ତାଙ୍କର ଭାର୍ଯ୍ୟା ଆଉ ପୁତ୍ରଗଣ ଓ
    ପୁତ୍ରବଧୂଗଣ ଜାହାଜରେ ପ୍ରବେଶ କଲେ।
  wmt-wmt: '@see-verse:GEN.007.006'
  chk-chk: Nge Noa me nöün kewe, pwal pwülüan me pwülüer kewe ra tolong lon ewe waimw
    pwe repwe sü seni feiengauen ewe noter.
  ssd-ssd: Noa, kiŋo kat nuŋe, piyo nuŋe, rugan kat nuŋe nane kule prowamŋgat ŋga
    waŋ poŋginaig.
  rop-rop: Wal Nowa en im waif en detlot thribala san blanga dubala en detlot thribala
    waif blanga olabat bin ol gowin langa det bout, dumaji imbin gulijap taim blanga
    det fladwoda,
  mwf-2018: Bere nukunu Noah, palngun nukunu, wakal nukunu-re i palngun pigunu parnamkardi-warda-ngime
    ngarra tharntu, nhini-ka mere warda ngarra pankuyiwiknungime.
  ukr-1871: І ввійшов Нояг, і сини його, і жінка його, і жінки синів його з ними у
    ковчег задля води потопньої.
  eng-AOI: Noah went inside the boat with his wife and his sons and their wives. They
    went in to keep alive.
  yon-yon: Noa yoom ye wonong yoom ye karub dana ayoobmim yi amered yoom motod aom
    aomniwen.
  bch-bch: Ta Noa ga iadaoa ga ele gergeu toman ngan adadaoad tiaoa ngan oanga kapei
    ta tidudunga oagaeai.
  deu-1951: Er ging aber samt seinen Söhnen, seinem Weib und seiner Söhne Weibern
    in die Arche vor dem Gewässer der Sündflut.
  eng-JPS: And Noah went in, and his sons, and his wife, and his sons' wives with
    him, into the ark, because of the waters of the flood.
  ubr-ubr: On awan rus a nanatun orot awawas mat engon sinai wa amonai sirui, onai
    sareu gagamin on men iti komasis mes.
  srp-1865: I uðe Noje u kovèeg i sinovi njegovi i žena njegova i žene sinova njegovijeh
    s njim radi potopa.
  lug-lug: Nuuwa n’ayingira mu lyato n’abaana be ne mukazi we n’abakazi b’abaana be
    bawone amataba.
  heb-heb: ויבא נח ובניו ואשתו ונשי בניו אתו אל התבה מפני מי המבול׃
  ben-IRV: জলপ্লাবনের জন্য নোহ ও তাঁর ছেলেরা এবং তাঁর স্ত্রী ও ছেলের বউরা জাহাজে প্রবেশ
    করলেন।
  pan-pan: ਅਤੇ ਨੂਹ, ਉਹ ਦੇ ਪੁੱਤਰ, ਉਹ ਦੀ ਪਤਨੀ ਅਤੇ ਉਹ ਦੀਆਂ ਨੂੰਹਾਂ ਜਲ ਪਰਲੋ ਦੇ ਕਾਰਨ ਉਹ
    ਦੇ ਨਾਲ ਕਿਸ਼ਤੀ ਵਿੱਚ ਗਏ।
  tkr-tkr: Nüh, cuna xhunaşşe, dixbı, sossar sacigee xhyanıke g'attivxhanasdemee gameeqa
    ılqebaç'enbı.
  mwp-mwp: Nuy a nungu ipi a nungu garkaz kazil, a thanamun ipil mura but wangaydhin,
    thanamulngu wara dudupoeyle.
  mya-JVB: ရေ လွှမ်းမိုး ခြင်းဘေးကြောင့် ၊ နောဧ သည် မိမိ သား ၊ မယား ၊ ချွေးမ များနှင့်တကွ
    ၊ သင်္ဘော ထဲသို့ ဝင် ၍
  tte-O: Kabo mewainena, natunao mewaineliyao silusae waga mena na yakato yalubwasi
    siyabubu-gabaen.
  tbg-tbg: Noaavavata, vira maaqunavuvata, vira naatavanovata, vitanta maaqunavu naatavaravata,
    huvura namarivano haruantorave tivake, sipi viraqi oriqete vaura.
  hmo-hmo: Noa bona iena adavana bona ena natuna memero bona edia adavadia be lagatoi
    lalonai idia guia, abata ena ranu dainai.
  ata-ata: Anu ilee semau mo ta ꞌolu iloꞌa ta semasemaiꞌa miꞌunalai no lasipi mo sou
    mamu iulua.
  nfa-nfa: Noh dènge dhèu èmu na, dènge ana niki na, aa dènge dhèu èmu ana ra di,
    lasi asa dꞌara kapa, ho ra abhu mamuri.
  urd-urd: तब नूह और उसके बेटे और उसकी बीवी, और उसके बेटों की बीवियाँ, उसके साथ तूफ़ान
    के पानी से बचने के लिए कश्ती में गए।
  rus-SYN: И вошел Ной и сыновья его, и жена его, и жены сынов его с ним в ковчег
    от вод потопа.
  cbt-NTPO: Naporo inaso', sa'inë chachin nanchaquë ya'conin. Hui'ninpitanta sa'inarë
    chachin cha'ëcaiso marë' ya'conpi.
  bqc-SIM: À gɛ̃̀ gó'ilɛna guu ń a nɛ́ↄ ń a nao ń a nɛ́ↄ naↄ, kɛ́ aa e bↄ ípi
    yã́u.
  tcz-CHONGTHU: Hichun Noah chu achapate toh, ajinu toh, chule amoute toh twisanglen
    na kon'a ahoidoh theina diuvin kong sunga alut tai.
  mar-mar: नोहा, त्याची मुले, त्याची पत्नी, आणि त्याच्या मुलांच्या स्त्रिया, हे सर्व
    जलप्रलयामुळे तारवात गेले.
  tcs-tcs: Noa ane oman blo em, ol boi blo em ane ol oman blo demtri boi, ol i bin
    go insaid lo da bigbot po aid prom da prapa big pladwata.
  soq-soq: Sape Noa ita me manainapa ita obampa manamanainapu do abaia saiepue inantopua
    baiwa waa bedewe odeiena.
  qub-qub: Löcu tamyawan mana wañunanpämi Noëga büquiman yaycuran warminwan, wamrancunawan,
    llumchuynincunawanpis.
  bqp-bqp: À gɛ̃̀ gó'itɛ gũn kũ a nɛ́nↄ kũ a nanↄo kũ a nɛ́nↄ nↄnↄo de ò bo í
    pì yãn.
  hat-hat: Li antre nan batiman an, li menm, pitit gason li yo, madanm li ansanm ak
    madanm pitit li yo pou yo te ka chape anba inondasyon an.
  eng-BSB: And Noah and his wife, with his sons and their wives, entered the ark to
    escape the waters of the flood.
  tod-tod: Nowe lɛɛni keingi zu ta ná-doun zunuiti, ta anzai, ta ná-doun anzaiti,
    ga ti ɠizo ziɛve golai ma.
  eng-WEBPB: Noah went into the ship with his sons, his wife, and his sons’ wives,
    because of the floodwaters.
  kbq-kbq: Ko' runaku nehige'za, Noa'ene nenaro'ene, mofavre zaga'ane anoferahe'zane
    ventefi mareri'naze.
  nhe-BL: Huan Noé calajqui ipan cuacanahua ininhuaya iconehua, isihua huan iyexhua
    para momanahuise tlen nopa miyac atl tlen hualas.
  bus-bus: À gɛ̃̀ góro'itɛ guu kↄ̃n a nɛ́nↄ kↄ̃n a naↄ̃o kↄ̃n a nɛ́nↄ naↄ̃ↄnↄo lɛ
    aↄ̃ bↄ í pì yãn.
  gub-BL: Izepyro wer àmànuhu wi, a'e rupi wixe kanuhu pupe, wa'yr waneraha pà uzeupi
    no, wemireko heraha pà no, wa'ytaty waneraha pà no.
  eng-DRA: And Noe went in and his sons, his wife and the wives of his sons with him
    into the ark, because of the waters of the flood.
  knf-knf: Aneej ţi upuur na aharul na babukul na bahar baka kabuurna meel mamparuŋ.
