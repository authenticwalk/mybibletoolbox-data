verse: GEN.007.006
translations:
  mal-C: ഭൂമിയിൽ പ്രളയം ഉണ്ടായപ്പോൾ നോഹയ്ക്ക് 600 വയസ്സായിരുന്നു.
  deu-TKW: Und Noah war 600 Jahre alt, als die Flut über die Erde kam.
  lin-lin: Noa azalaki na mibu nkama motoba ya mbotama tango mpela eyaki na mokili.
  cbr-NT: A nëtën bakan tita 'ikuatsinkin me mapurukë anun ka Noé seiscientos baritiañu
    'iakëxa.
  eng-LSV: And Noah [is] a son of six hundred years, and the flood of waters has been
    on the earth.
  bmu-bmu: Mewö mia aka meiga yambuŋi 600 aiga göulu ketaŋan gölme qakŋe kaŋgorök.
  eng-GNV: And Noah was sixe hundreth yeeres olde, when the flood of waters was vpon
    the earth.
  eng-WEBSTER: And Noah was six hundred years old when the flood of waters was on
    the earth.
  nhw-BL: Huan Noé quipiyayaya 600 xihuitl quema momanqui nochi nopa miyac atl para
    quiatzonpolihuiltis tlaltipactli.
  swh-ONEN: Noa alikuwa na miaka 600 gharika ilipokuja juu ya dunia.
  bba-bba: Sɑnɑm mɛ nim yibu bɑkɑrɑ tunumɑ, Nɔwɛ u mɔwɑ wɔ̃ɔ nɑtɑ (600).
  eng-KJVCPB: And Noah was six hundred years old when the flood of waters was upon
    the earth.
  cpy-cpy: Oonkantakari paerani kepatsi, tzimaki Noé okaatzi 600 rojarentsite.
  mpx-mpx: He Nowa wana baliman 600 te nub i ha.
  wbp-wbp: 'Ngularla rdipija 600-pala yulyurrpu Nawakuju, kirntangi jirrama-jangka
    manu parra 16-pala-jangka, ngula-jangkaju ngapa wiri-jarlulku wantinjunurnu. Nyampu-patunya
    yirdi-patuju kujalu yukajalku pawurtu-kurraju: Nawa manu nyanunguku kali-nyanu,
    manu nyanungu-nyangu ngalapi-nyanu-patu yirdiji Jiimi, Yaamu, Japaji, manu nyanungu-parnta
    karnta-patu. Ngulaju yapaju 8-pala-mipa. Kujalu yukaja manu yangka kuyu-kari kuyu-kari
    jurlpu-kari jurlpu-kari, ngurrju manu ngawu, ngama manu wirriya, witawita manu
    wiriwiri, kulu-parnta manu pululu, kujalu nyanungurrarlangu yukaja, ngulakuju-jana
    YAAWIYI-rliji tuwaju wamany-kujurnu. Junga-juku, wiyiki jinta-jangka ngapaju pata-karrunjunurnu,
    wantija parra-patuku 40-palaku manu munga-kariki. Ngula-puru-yijala walya-jangka
    rawu-jangka kaninjarra-jangka ngukulkulpa purlpurl-pardija manu jintararra-rarra-pardija.
    Ngawarrarluju muku muru-pungu kujarla yalarnirla ngurujarraranypa.'
  luo-luo: Nowa ne ja-higni mia auchiel kane pi opongʼo piny.
  meu-meu: Noa ena mauri laḡanidia na sinahu tauratoi negana ai, utu-utu badana ese
    tanobada idoinai e utua dae.
  npi-ULB: पृथ्वीमा जलप्रलय हुँदा नोआ छ सय वर्षका थिए ।
  yor-yor: Noa jẹ́ ọmọ ẹgbẹ̀ta (600) ọdún nígbà tí ìkún omi dé sórí ilẹ̀.
  emp-NTPO: Noé seisciento poa b̶asid̶e dopapaba naʌ̃ ẽjũãra jũma ũ wãsia.
  ind-ind: Pada waktu banjir besar itu melanda bumi, Nuh berumur 600 tahun.
  pes-OPCB: وقتی که آن طوفان عظیم بر زمین آمد، نوح ششصد ساله بود.
  ssx-ssx: Noata꞉ bapi 600 mieke dina꞉ta꞉ do kenkena꞉ mo ikali tieke a꞉meiyekeeki
    epeekeme.
  lcm-lcm: Noa kata lapo 600 na matas aongos si taun ang na nole lava ang kata serei
    singina.
  aer-aer: Nhenhe ikwerele-ureke kwatye urewe akngerre-arle apmere ahelhe nhenhe-werne
    apetyetyenhenge, artwe Noah re ampwe anthurre irreke, re year 600-pele aneke.
    Kele Noah re-arlke, anewe ikwerenhe-arlke, alere urrpetye-arlke itnekenhe anewe
    areye-arlke, ingkirrenyeke boat kwene ikwere-werne irrperrirreke kwatye urewe
    akngerre-ketyenge. Kere arrpe-anenhe areye-arlke, arrentye areye-arlke, thipe
    arrpe-anenhe areye-arlke marle uthene urreye uthene atherreke-atherre, itne ingkirreke
    Noah ikwerenge apurte-irrerirreke boat ikwere intyeke, Ngkartele-arle ilekenge.
    Kele ingkirreke boat kweneke irrpenheke-arle iperre Ngkartele boat arriwe martemele.
    Kele arlte seven-pele uyerrenhekenge, kenhe kwatye akngerre urntetyeke tharte-irreke.
    Kenhe kwatye urewe akngerrele re akenhe apmere ahelhe nhenhe arterlenge, Ngkartele-arle
    renhe ileke-arteke. Kenhe Noah year 600-nge aneke boat-eke irrpemele kwatye urewe
    akngerre-ketyenge. Kenhe atnyentye anyente uyerrenheke arrpenhe akngerre-irrerlenge,
    arlte 17-pelenge iperre kwatye akngerre anthurre ahelhe nhenheke-arleke urnteke.
    Kwatye akngerre ahelhe-ngentyele-arlke arrateke apmere arrpe-anenhele anteke-irremele
    kele apmere ahelhe nhenhe renhe arteke. Kele kwatye re akwete urntepe-urntemele,
    arlte 40-pele, ingwe 40-peleke-atwetye.
  tgl-ULB: Si Noe ay anim na raang taong gulang nang dumating ang baha sa mundo.
  nop-nop: Noa adi guletŋiŋ 600 hatilune wahiŋkade kwet foloŋ ime gabuŋ wapum buguk.
  kca-kca: Ун йик мўва йŏхтәмән, Ной нуптәԓ хутсот тӑԓ ус.
  cbu-NT: Yuwapur sin sinamaam chtarangu anpur Nowerini 600 masachirini taarangiya.
  hui-hui: Noa ibunaga mali hama ibinigo handari waragaria (600) hayagola dindini
    iba li timbuni ogoni ibini.
  wrs-wrs: Noana osomba os lohmanavna 600pelara, wo os phona,
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ပေါ်​၌​ရေ​လွှမ်း​မိုး​သော​အ​ခါ နော​ဧ​သည်​အ​သက်​ခြောက်​ရာ​ရှိ​သ​တည်း။-
  cbi-NTPO: Tsejtu tunu debu'waakenu tinbunu Noé 600 añu juuwaami.
  bod-N: དེ་ནས་ས་སྟེང་དུ་ཆུ་ལོག་བྱུང་བའི་སྐབས་སུ་ནོ་ཨ་དགུང་ལོ་དྲུག་བརྒྱ་ཡིན༌ལ།
  wsk-wsk: Tom lom biya ali imi te kaparam mu Noah ko yia 600 bagaram se lom kaparam.
  kkl-kkl: Allahri lebogne sunsunum uro lebe aroba so'oag yabiropneap, im toman yabiropneap,
    teropneap, terop komneap, Allah sembe pimnep saogneap, si sisa a'ero kabong anekoag
    yalamekpa, Nuh ponekori tobongkipsiog. Tobongki agha nen ik saekpare wamekpa,
    mag longolamog sumeneko Nuh, elkelabo, elmabo Sem, Yafet, Ham, sin kelaboap kabong
    anekoag “Magdi opsileag,” aro Nuh poneko kelabo meap, elmabori kelaboap kabongag
    wa'alamekti, lebe aroba nimiri pia mo'osiropneap, mo'osirop komneap, mon magti
    so'oag lelepto yabiropneap, im toman yabiropne ol yagneap, hain eptoba so'oag
    uroba kel nenge kabongag aneko yalamekpa, Allahri lebogne sunsunum uro Nuh ponekori
    tobongkipsiogpa, Allahri ina serekahiog. Ina serekahiogpa mag longoro walelamogti,
    mog so'o niknilamog sum Nuh poneko mangaro yabiogne heng kun taibuka taubuka ulamogha
    heng kun-kunne 600, wal phendepne, ae ik ko'olom tarabare sumeneko mag punguro
    walelamogpa, imag siba im kupto mag nubunge kuluklamog paghabog ae inipna teng
    nhon epto naualbare taog. Mag longoro walelamogti, mog so'o niknibaogne neneko
    li sumene Nuh mangkaekne heng kun-kunne 600 wamogpa uro yabiog.
  sna-sna: Noa akanga ava namakore mazana matanhatu okuberekwa panguva yakanaya mvura
    yamafashamu panyika.
  spa-BLM: Noé tenía seiscientos años cuando el diluvio de aguas llegó a la tierra.
  beu-beu: Uanguveng jar eeele hela por-alolang vengtering angu, Noh euumur pas mitung
    600.
  cac-cac: Ayic ix ja jun oval a' mucvajum chi', 600 ab'il sq'uinal vin̈aj Noé chi'.
  swh-ULB: Nuhu alikuwa na umri wa miaka mia sita wakati gharika ilipokuja juu ya
    nchi.
  bel-bel: А Ною было шэсьцьсот гадоў, як патоп водны прыйшоў на зямлю.
  deu-ELBBK: Und Noah war 600 Jahre alt, als die Flut kam, Wasser über die Erde.
  mbb-OT: Mibpenuiǥen dutun si Noe te 600 he tuig hein kedlapey te wahig dini te kelibutan.
  msc-msc: Nba, ka a tɛrɛn Nuhan sɔrɔn da san kɛmɛ wɔɔrɔ bɔ, ji dunba nara duukolo
    kan.
  mal-2015: ഭൂമിയിൽ ജലപ്രളയം ഉണ്ടായപ്പോൾ നോഹെക്കു അറുനൂറു വയസ്സായിരുന്നു.
  tuo-NT: Titare diꞌta mirĩcaterore Noé seisciento cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Noah wanjh mandjewk nuyeni 600 bu kundjurrh bebmeng kore kurorre.
  met-met: Noa nianindi 600 bungina silinga sabanga sok titia.
  gvs-gvs: E kina go Nowayana ana tala bogina 600 tutayana mluwa isowóduwo be poyapoya
    ilatao.
  rmc-rmc: Le Noachoske sas šov šel (600) berš, sar avľa e potopa pre phuv.
  nlg-nlg: Noah te saravia ono hangalatu (600) na niuluna tana bona te sara mai na
    lualua.
  dgr-DOGNT: Noah ek'ètaekw'eènǫ (600) weghoò ekò tı dèè teètł'ı ı̨lè.
  pes-OPV: و نوح ششصد ساله بود، چون طوفان آب بر زمین آمد.
  ron-1924: Ное ера де шасе суте де ань кынд а венит потопул пе пэмынт.
  ben-OBCV: নোহের 600 বছর বয়সকালে বন্যার জল পৃথিবীতে ধেয়ে এল।
  lex-lex: Nuh mormiorni anni rahu wonema, ler di maka gera ktiowru-opli nhia'a npen
    niana noha wawannu.
  rgu-rgu: Tepoꞌ fo faa inaꞌ a, nana Noh teun natun nee.
  som-som: Nuuxna wuxuu jiray lix boqol oo sannadood markii daadka biyuhu dhulka dul
    joogay.
  lat-VUC: Eratque sexcentorum annorum quando diluvii aquæ inundaverunt super terram.
  aoi-aoi: Akini-yada ni-larrinu-manja yiningadinuba-wiya yelyukwa yakina, nakine-ka
    Nawa n-ambilyuma arakba 600 mamarika iya yinungkwura.
  eng-ASVBT: And Noah was six hundred years old when the flood of waters was upon
    the earth.
  mna-mna: Indeeŋe Noa ndaama kini 600 na, nonor biibi be ipet pa toono.
  ita-1885: Or Noè era di età di seicent'anni, quando il diluvio fu, e le acque vennero
    sopra la terra.
  eng-LXXUP: And Noah was six hundred years old when the flood of water was upon the
    earth.
  eng-ULB: Noah was six hundred years old when the flood came upon the earth.
  spa-VBL: Noé tenía 600 años cuando las aguas inundaron la tierra.
  fra-_FOB: Or, Noé était âgé de six cents ans, quand le déluge eut lieu, et que les
    eaux vinrent sur la terre.
  mal-mal: ഭൂമിയിൽ ജലപ്രളയം ഉണ്ടായപ്പോൾ നോഹയ്ക്ക് അറുനൂറു വയസ്സായിരുന്നു.
  lit-lit: Ir Nojus buvo šešių šimtų metų, kai vandenų tvanas užliejo žemę.
  urd-GVR: Wuh 600 sāl kā thā jab yih tūfānī sailāb zamīn par āyā.
  suz-BL: रागीमी रेउ यिचा गोवानु, नोआह ६ सहे बर्स दुम्‍शो बाक्‍माक्‍त।
  ita-1927: Noè era in età di seicento anni, quando il diluvio delle acque inondò
    la terra.
  ckb-ckb: نوح تەمەنی شەش سەد ساڵ بوو کە لافاو لەسەر زەوی هەستا.
  eng-BBE: And Noah was six hundred years old when the waters came flowing over all
    the earth.
  crx-NTPO: Nowe 'en 600 be nawhudizut yun k'ut inda whe ndi yun k'ut 'et dutadilt'o.
  kan-OKCV: ಜಲಪ್ರಳಯವು ಭೂಮಿಯ ಮೇಲೆ ಉಂಟಾದಾಗ ನೋಹನು ಆರುನೂರು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: Fu fina ruoma juaevasia sigisi aderedi (600) ijiege furiko aesakae igia
    safua fu ijia firae.
  tam-2017: வெள்ளப்பெருக்கு பூமியின்மேல் உண்டானபோது, நோவா 600 வயதுள்ளவனாயிருந்தான்.
  spa-RV-1909: Y siendo Noé de seiscientos años, el diluvio de las aguas fué sobre
    la tierra.
  ron-BTF: Şi Noe era în vârstă de şase sute de ani când potopul apelor era peste
    pământ.
  eng-WEBP: Noah was six hundred years old when the flood of waters came on the earth.
  eng-FBV: Noah was 600 when the flood waters covered the earth.
  nld-1939: Noë was zeshonderd jaar oud, toen de zondvloed over de aarde kwam.
  nch-BL: Huan Noé quipiyayaya 600 xihuit quema momanqui nochi nopa miyac at para
    quiatzonpolihuiltis taltipacti.
  tfr-NTPO: Kjok ëre piktongshko ga Noé l̈u pjl̈ogl̈o sak dbäw pjl̈ogl̈o tjer (600).
  vie-1934: Vả, khi lụt xảy ra, và nước tràn trên mặt đất, thì Nô-ê đã được sáu trăm
    tuổi.
  hin-CV: जब पृथ्वी पर जलप्रलय शुरू हुआ, तब नोहा छः सौ वर्ष के थे.
  eng-OURB: Noah [Rest] was six hundred years old when the flood of waters came on
    the earth.
  spa-BES: Y Noé tenía seiscientos años cuando las aguas fluían sobre toda la tierra.
  tdx-tdx: Nienen-jato taoñe t’i Nòake te nisorotombak’ ambone’ ty tane toy o ranoo;
  vid-vid: Nuhu nayali na miyaka miya sita mhela nhonya loitowile na mazi kumema muisi.
  pwg-pwg: Nowa kana madegha 600 na kutukutuva ivi karei
  eng-OKE: And Noach was a son of six hundred years; and the deluge of waters was
    upon the earth.
  tha-KJV: เมื่อน้ำท่วมบนแผ่นดินโลกโนอาห์​มีอายุ​ได้​หกร้อยปี
  por-BR-2018: E sendo Noé de seiscentos anos, o dilúvio das águas foi sobre a terra.
  bco-bco: Noa e donayo꞉ 600 dowabiki, henfelo꞉ wenamio꞉ ho꞉no꞉ galusana mio꞉.
  deu-ELO: Und Noah war sechshundert Jahre alt, als die Flut kam, Wasser über die
    Erde.
  ktm-ktm: Noah krismas tadan kah ndre puken anngat (600) ti pe wo ideh odo lokpoi.
  caa-caa: Pues e Noé war ucojco 600 año conda cay cꞌaxi e nuxi jajar era xeꞌ ubꞌutꞌi
    tunor or e rum taca e jaꞌ.
  eng-WYC-2018: And he was six hundred years (old), when the waters of the great flood
    flowed on [the] earth.
  epo-epo: Kaj Noa havis la aĝon de sescent jaroj, kiam la akva diluvo venis sur la
    teron.
  uig-PIN: Yǝr yüzini topan basⱪanda Nuⱨ altǝ yüz yaxta idi.
  beo-beo: 'Hano bagade da osobo bagadega doaga:loba, Nowa: da ode 600 agoane ba:i.'
  tpi-OTNT: Noa i gat 600 krismas long taim dispela bikpela tait i kamap long graun.
  hau-SA: Nuhu yana da shekaru 106 ne sa’ad da aka yi ambaliya ruwa a duniya.
  udu-udu: Dhala Nuuh ’koni yil iss ’kwanimpa i/iss ’de/ i’ce’dki iss ’kwanimpa i’kume’d
    mo me’d jin p̱u’dkin ma gannu/ yi’de/ ap̱o/ mony’cesh mo.
  uig-LAT: Yer yüzini topan basqanda Nuh alte yüz yashta idi.
  nde-nde: UNowa wayeleminyaka engamakhulu ayisithupha yobudala ekufikeni kukazamcolo
    emhlabeni.
  ton-ton: Pea naʻe onongeau ʻae taʻu ʻo Noa, feʻunga mo e hoko ʻae lōmaki ʻoe ngaahi
    vai ki māmani.
  ces-1613: (Byl pak Noé v šesti stech letech, když ta potopa přišla na zemi.)
  eko-eko: Wakathi maati aazamisiyeevo tuniya, Nuuhi aari oretta arina nyaakha miiya
    sitha.
  nss-nss: Iro tandrohonga mbulou indrut isa kol pwan, Nowah ara hayou tan iho mannongat
    (600).
  eng-WMB: Noah was six hundred years old when the flood of waters came on the earth.
  tam-TCV: பூமியின்மேல் பெருவெள்ளம் உண்டானபோது, நோவாவுக்கு 600 வயதாய் இருந்தது.
  ceb-ULB: Nagpangidaron si Noe ug 600 ka tuig sa dihang ang lunop miabot sa kalibotan.
  mkn-mkn: Waktu banjer datang tu, Noh pung umur 600 taon.
  pol-UBG: Noe miał sześćset lat, gdy przyszedł potop wód na ziemię.
  agr-agr: Yumi ashí nugka utuja piyajua nunak Noénak seiscientos mijanji ajai nunikui.
  kyc-kyc: Noa baa ee kana 600 karapeyamopa ipwa dupwame epo yuu yambe piya.
  urd-GVU: وہ 600 سال کا تھا جب یہ طوفانی سیلاب زمین پر آیا۔
  deu-1912: Er war aber sechshundert Jahre alt, da das Wasser der Sintflut auf Erden
    kam.
  ntj-ntj: Nyangka Nawanya-pula kurrirarra, katja marnkurrpa puru mingkayi marnkurrpa-ya
    pawurrpangka tjarrpangu kapingkatarra. Tjiinya kapi purlkanya yartakarrinyangka
    Nawaku-ra kurli 600-pa ngaralanytja.
  row-row: Noh too natun nee ma, oeꞌ a lala nema.
  kan-2017: ಭೂಮಿಯ ಮೇಲೆ ಜಲಪ್ರಳಯವುಂಟಾದಾಗ ನೋಹನು ಆರುನೂರು ವರ್ಷದವನಾಗಿದ್ದನು.
  ena-ena: Noa dɨ hualɨ lugɨlavɨci ua 600 iahɨci avɨli hekɨlɨ agaŋ fɨli neŋ iahami.
  tgo-tgo: Nowa ghatheghathegha vama i wo hweseriyewona (600) ambama iya yambaneke
    i thotho eŋge.
  yap-yap: Me Noah e 600 e duw yangren ko ngiyal’ ni ba’aram ni yib e ran nge tharey
    daken e fayleng.
  tet-tet: Oras motasaꞌe nia, Noh otas tinan atus neen.
  hlt-MCSB: Diklai ah tuilii tui halo vaengah Noah tah kum ya rhuk lo.
  mdy-ETH: ባይሲንቶ ዋኣፃ ሳዓ ማዔ ዎዶና ኖሄኮ ሌዓ ላሆ ፄኤታኬ።
  twi-ASANTE: Ɛberɛ a nsuyire baa asase so no, na Noa adi mfeɛ aha nsia.
  mwc-mwc: Noah kana bodu 600 ba kutukutuba dobu i kamkutubi.
  bhl-bhl: Ok dang ok fole fole kelewse beem talse ding e Noa em itol e 600 kese kale.
  con-NTPO: Na'en tsa'caen andenga bo'iave ji'jeni Noéjan seisciento canqque'fave
    an'biamba
  eng-WEBU: Noah was six hundred years old when the flood of waters came on the earth.
  bnp-bnp: Na tahuna a marungulolo i bele koea na malala, e Noa i tahoka a pida i
    600.
  wal-wal: Bashshaa haattai ha sa7aa bolli yiido wode, Nohe laittai usuppun xeeta.
  mgh-mgh: Yooyo ukati uyo Nowee aahaana myakha iminya siita ceyarelo, ukati wawilyawe
    naphuvu oocara maasi ilapo yothene.
  acu-NT: Nujang nungkan amurmia nuni Noé seiscientos musach pujumiayi.
  spa-PDDPT: Noé tenía 600 años cuando el diluvio de aguas vino sobre la tierra.
  gun-gun: Noé ma seiscentos ma'etỹ oguereko, yy ovu vy yvy ojao'i jave.
  agu-BL: At Noé tul wukak cient yob yi cwe'n yi jun chin a'bal tan nojse'n yi wuxtx'otx'.
  eng-PEV: Noah was 600 years old at the time that he went into the big boat to be
    safe from the flood. Noah, and his wife, and his 3 sons, and their wives too,
    they all went into the big boat.
  ilo-ULB: Agtawen ni Noe iti innem a gasut idi immay ti layus iti rabaw ti daga.
  kpg-kpg: Noah la gu ono lau ono ngadau i di madagoaa toloo ne hanimoi gi henuailala.
  uig-ARA: يەر يۈزىنى توپان باسقاندا نۇھ ئالتە يۈز ياشتا ئىدى.
  bsp-bsp: Nuha ɛnasɔtɔ meren 600 a kɔ domun dendekal antɔf.
  bps-bps: Tanam latu fali Nowa di kakel i dunuk.
  mbs-mbs: Enem gatos se omay i Noe te pegkelinep te tanà te wayeg.
  tof-tof: Noa ugón 600 pail yarilürr, naiz naea ini tüp nóma ngaslaorr.
  sus-sus: Na tunɛ fama tɛmui naxɛ, Nuha xa simaya nu na ɲɛ kɛmɛ senni.
  pon-2006: Noha mahkiher sounpar 600 ahnsou me nohlik lapalap lelohng sampah.
  jae-jae: Noanê jala kêtu 600, go bu kêsuŋ ŋatêna kêtap nom sa.
  ksd-ksd: Ma Noa i ga tar laun vue laptikai na mar na kilakilala ba ra ngala na lovon
    ta i ga vana rikai ta ra gunagunan.
  tur-YTC: Yeryüzüne tufan geldiğinde Noa altı yüz yaşındaydı.
  bel-N: І Ною было шэсьцьсот гадоў, і патоп водны быў на зямлю.
  grc-BRENT: Νῶε δὲ ἦν ἐτῶν ἑξακοσίων, καὶ ὁ κατακλυσμὸς τοῦ ὕδατος ἐγένετο ἐπὶ τῆς
    γῆς.
  ind-AYT: Nuh berumur 600 tahun ketika air bah itu melanda bumi.
  lid-lid: Nowa badeh jaha tan asahan ndro hawa (600) eh, badeh kon munyak atuh.
  eng-NNA: Then God shut the door.
  nya-nya: Pamene chigumula chinabwera pa dziko lapansi Nowa anali ndi zaka 600.
  hrv-hrv: Noi bijaše šest stotina godina kad je potop došao na zemlju.
  mps-mps: Tama Noa te kibu be 600 bidai elalubadi, tama te genuai wę te tǫde pedelai
    dao.
  llg-llg: Faik fo faa tuak mai ndia, Noh teunnatun nee so.
  tpi-tpi: Noa i gat 600 krismas long taim dispela bikpela tait i kamap long graun.
  dan-1931: Noa var 600 År gammel, da Vandfloden kom over Jorden.
  vie-OVCB: Nô-ê được 600 tuổi khi nước lụt dâng lên.
  lbk-lbk: Enem khasot nan tawen Noe isnan nalifokhan nan lofong.
  guj-2017: જળપ્રલયના સમયે નૂહની ઉંમર છસો વર્ષની હતી.
  byr-byr: Kwarame naangegaaꞌ 600 sagaaꞌ Nowaarɨ kwavɨlavaꞌ, gamɨjɨ gannya balaangesɨ
    sawaare kaimɨraayarajɨ kumɨre balaangejɨ sɨpɨyavɨ kuleꞌ Gotɨyai kaanyaꞌ tihɨraꞌ.
    Sɨpɨyavɨ kaanyaꞌ mena karihɨraꞌ sawɨta aꞌmweraare ata sɨvɨlɨraai jɨnnaꞌdaaꞌnyɨ
    aalɨburɨka naanga yadaaꞌnyɨ aalɨyɨmɨnya naanga yɨrɨvakegaaꞌ aalya yɨlaabaka kwaakevakɨ
    aalɨbunya naangeꞌ dɨꞌnaꞌ. Burɨka naanga tɨvi kavawɨraꞌ sagaaꞌ aalɨbunya naangeꞌ
    yunebanna mugunyangɨ kamarulakaꞌ yuya baleꞌ. Sɨpɨyaꞌ aalyavɨ aꞌba yɨlaꞌdɨsɨ Nowaalyɨ
    sɨpɨyavɨ wɨlareta yuyajɨ tewaanya mwaaleꞌ. Lawe dɨkaai dɨkaai dɨꞌ kwaakevakɨ aalɨbunya
    dɨꞌnaraꞌ.
  awx-awx: Noa krismasnä 600 yiwixawän, yanggätä kep gomu yiwikdoke pänguhikut.
  pon-2006A: Noha sounpar 600 ahnsou me nohlik lapalap lelohng sampah.
  por-BRBSL: Noé tinha seiscentos anos quando a inundação de águas chegou à terra.
  aly-aly: '@see-verse:GEN.007.005'
  cth-cth: Talai van dawk tuikamuem a tho navah, Noah teh kum 600 touh a pha.
  twi-twi: Bere a nsuyiri baa asase so no, na Noa adi mfe ahansia.
  hlt-hlt: Diklai ah tuilii tui halo vaengah Noah tah kum ya rhuk lo.
  tbz-SIM: Mɛniɛ ndo yóó píɛ nkɛtenkɛ̀ kɛ sɔ̃́ nNɔwee mɔ̀kɛ yɛbie nsikɔusìkuɔ̀ (600)
    ndi.
  msy-2020: Noa 600plan azeniba itima, aperiar kam oto.
  txq-txq: Neu lelek fo faa moꞌok mai naa, Noh teun nara 600.
  aaz-aaz: Oras noe sakoꞌ naan nsae te, naiꞌ Noh nmoin naan toon natun nee jen (600).
  dop-dop: Pǝnɑɣɑ ŋkɑ lʋm wɑɑsɑ tɛtʋ tɔ Nowee wɛnɑ ɩsɩɩ pɩɩsɩ nɑsǝtoso (600).
  azb-azb: Yer üzündə daşqın olanda Nuhun altı yüz yaşı var idi.
  eng-DBY: And Noah was six hundred years old when the flood of waters was on the
    earth.
  hin-2017: नूह की आयु छः सौ वर्ष की थी, जब जल-प्रलय पृथ्वी पर आया।
  wol-KYG: Bi mbënn miy ñëw ci àddina, booba fekk na Nóoyin am juróom benni téeméeri
    at.
  swp-swp: Noa ena borimai handere haligigi‐esega, nei huia ne dibori utu’utu i lagema
    tanoubu potana eai.
  bjr-bjr: Nooafa 600 aukuana marasoofanoo mi aukuannasaa nammari aufirafa aninau.
  eng-YLT: and Noah [is] a son of six hundred years, and the deluge of waters hath
    been upon the earth.
  kne-kne: Enem ay gasot di tawen Noe sin sinenggepana sin daong.
  heg-NTPO: Dedeng ulan tene ka in baa ka, Noh umur taun 600.
  ptu-ptu: Annam hatu'um taunna dadinna Nuh anna nabussui uwai inde lino.
  bzd-NTPO: Mik di' bak tai̱ë ká̱ i' ki̱, eta̱ Noé ki̱ duas tso' cien teryök (600).
  kwf-kwf: KaidaꞋi na kafo afe doe neꞋeri dao ka mumunia ru ki taꞋifau, sa Noa nia
    tua naꞋa sulia 600 faꞋi ngali ki.
  eng-WYC-2017: And he was of six hundred years, when the waters of the great flood
    flowed on [the] earth.
  eng-WMBB: Noah was six hundred years old when the flood of waters came on the earth.
  spp-spp: Ɲyɛ canŋke zànbwɔh'à pa ɲìŋke na ke, lir'à pyi mà Nuhu shìŋi ta yyee ŋkwuu
    baani.
  aey-aey: Aria Noa uqana cabi gel eu 600. Saen euna wa sil cajimei maha cunug ihoc
    len.
  urd-GVH: वह 600 साल का था जब यह तूफ़ानी सैलाब ज़मीन पर आया।
  rug-rug: Ka onomo gogoto vuahenina se Noa, sipu ta evaṉa sa naqe pa popoa pepeso.
  gaz-gaz: Yeroo bishaan badiisaa dhufetti Nohi nama waggaa dhibba jaʼa ture.
  fra-LSG: Noé avait six cents ans, lorsque le déluge d’eaux fut sur la terre.
  gnn-gnn: '@see-verse:GEN.007.005'
  yal-yal: Fufaan mini waxatin naxan yi, Nuhan ma siimayaan ɲɛɛ kɛmɛ sennin nan yi
    a ra.
  gum-gum: Tru uras Noébe pilamera seiscientos tøgaig købig køn, tru pi pulab arrubig
    pirøwan chishtø kasrøb arrub uras.
  iou-iou: Täŋpänkaŋ Noa täŋo obaŋ 600 ude täreŋirän gwägu pähap kome terak tokŋeŋkuk.
  haw-1868: Eono haneri na makahiki o Noa i ka wa i hiki mai ai ke kaiakahinalii maluna
    o ka honua.
  arb-NAV: وَكَانَ عُمْرُ نُوحٍ سِتَّ مِئَةِ سَنَةٍ عِنْدَمَا حَدَثَ طُوفَانُ الْمَاءِ
    عَلَى الأَرْضِ.
  adz-adz: Noa udzufan isangꞌ 600 da gubuꞌ aru mpui furan tsiraꞌ waꞌa samada intap
    sib.
  ewe-ewe: Noa xɔ ƒe alafa ade esi tsiɖɔɖɔ ɖe anyigba la.
  nuy-nuy: Naagi-yung na-Noah 600, nigawi-nyinyung aḏaba ni-yiwanggu-dhini. Anubani-yumbaa
    mana-ngugu manaama-yung ambamadhiyn anaani ana-lhal.
  eng-LEE: And Noah was six hundred years old when the flood of waters was upon the
    earth.
  dji-dji: Nuwa ngurrum gatjidjini gumbirr wurpingirpm ga yili wurpm guṉmal ga rarranydjarr
    muṉḏaṉ (600 years) ngunukiṉing bilidjirri ngunung wunggutj yulgungili.
  nna-nna: Mangkurtu milpanyaja warrarnja wakanyja, Noah 600 partunurrangujartiny.
  asm-FB: পৃথিৱীত জলপ্লাৱন হোৱাৰ সময়ত নোহৰ বয়স আছিল ছশ বছৰ।
  sus-A: نَ تُنّ قَمَ تّمُي نَشّ، نُهَ شَ سِمَيَ نُ نَ حّ كّمّ سٍننِ.
  fra-SBL: Noé avait six cents ans lorsque le déluge d'eaux vint sur la terre.
  hbo-hbo: וְנֹ֕חַ בֶּן־שֵׁ֥שׁ מֵאֹ֖ות שָׁנָ֑ה וְהַמַּבּ֣וּל הָיָ֔ה מַ֖יִם עַל־הָאָֽרֶץ׃
  shp-NTPO: Ja jenen ewan keyokin mai maponontianra, sokota pacha baritiaya Noé iká
    iki.
  eng-WYCLIFFE: And he was of sixe hundrid yeer, whanne the watris of the greet flood
    flowiden on erthe.
  piu-2006: '@see-verse:GEN.007.005'
  pjt-pjt: Ka uṟu puḻka mantangka wirkankunytja aṟangka Noah-nya wati irititja mulapa
    nyinangi yiya nampa 600.
  cwe-cwe: Gombo vidizile muna iisi, Nuhu kakala na miyaka magana sita.
  bgs-bgs: Tô iglunupan ni banuwa, ánnám gatus (600) tô idad i Noe.
  kik-kik: Nuhu aarĩ na mĩaka magana matandatũ rĩrĩa mũiyũro ũcio wa maaĩ waiyũrire
    thĩ.
  ksr-ksr: Kaeŋ ama mero Nooawaa yambuyanoŋ 600 kolooro gboulu somatanoŋ namo qaganoŋ
    kouro.
  omb-omb: Noa higaona vudolue vaga ono lo taroi waga.
  fra-NCL: Il avait six cents ans quand eut lieu le déluge, une inondation de la terre.
  cek-AK: Long to tui mah uem naah, Noah loe saning cumvai tarukto oh boeh.
  xla-xla: Nowaye 600 sokomoko hallati yútapo puaiyo.
  cuk-cuk: We-napneggi muusaila-nosgua, deunni, Noé birga-dulataled-ilanergwa (600)
    nikad.
  uig-CYR: Йәр йүзини топан басқанда Нуһ алтә йүз яшта еди.
  tel-2017: ఆ జలప్రళయం భూమిమీదికి వచ్చినప్పుడు నోవహుకు వయస్సు ఆరు వందల సంవత్సరాలు.
  hat-BSA: Alò, Noé te gen laj sis-san ane lè delij la te vini sou latè.
  bxh-bxh: Fuyana Nowa ena bolima 600 mate diboli utuꞌutu ya laoma tanoꞌubu yai.
  kos-kos: Noah el yac onfoko ke sronoti faclu.
  hbo-WLC: וְנֹ֕חַ בֶּן־שֵׁ֥שׁ מֵא֖וֹת שָׁנָ֑ה וְהַמַּבּ֣וּל הָיָ֔ה מַ֖יִם עַל־הָאָֽרֶץ׃
  ibo-ibo: Noa gbara narị afọ isii mgbe mmiri ukwu a bidoro izo nʼelu ụwa.
  ory-ory: ନୋହଙ୍କର ଛଅ ଶହ ବର୍ଷ ବୟସରେ ପୃଥିବୀ ଉପରେ ଜଳପ୍ଳାବନ ହେଲା।
  wmt-wmt: '@see-verse:GEN.007.005'
  chk-chk: Iwe, lupwen Noa a ierini wonopükü, ewe noter a tori fanüfan.
  ssd-ssd: Noa nu yar 600 ŋak minna le kule suŋgo ta promba kilke soŋgina.
  rop-rop: En imbin brabli olmen wen det fladwoda bin kaman. Imbin 600 yiya ol.
  mwf-2018: Bere da thangku nukunu Noah-ka kardu da thangku 600-wa kardidha ngarra
    Yile neki-re kura ngala wurdanthuk-yu.
  ukr-1871: Ноягові ж було шістьсот год, як стався потоп водний на землї.
  eng-AOI: At the time when the first rain fell, Noah was 600 years old.
  yon-yon: Noa ye weeb 600iib yaron kuu
  bch-bch: Noa aea rai buno lima buno ede (600) be oanga kapei iuot tanoeai.
  deu-1951: Und Noah war sechshundert Jahre alt, da die Wasser der Sündflut auf die
    Erde kamen.
  eng-JPS: And Noah was six hundred years old when the flood of waters was upon the
    earth.
  ubr-ubr: Noah an kwanda 600 an rai on sareu gagamin bag tafanamai igat.
  srp-1865: A bješe Noju šest stotina godina kad doðe potop na zemlju.
  lug-lug: Nuuwa yali aweza emyaka lukaaga amataba bwe gajja ku nsi.
  heb-heb: ונח בן שש מאות שנה והמבול היה מים על הארץ׃
  ben-IRV: নোহের ছয়শো বছর বয়সে পৃথিবীতে জলপ্লাবন হল।
  pan-pan: ਨੂਹ ਦੀ ਉਮਰ ਛੇ ਸੌ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਪਰਲੋ ਧਰਤੀ ਉੱਤੇ ਆਈ।
  tkr-tkr: Ç'iyeyn aq'va q'ıfrımıka qadıyne xhinen alyat'uyng'a, Nühuka yixhıd vəş
    sen ıxha.
  mwp-mwp: Lagaw thoerpumay woer nanga wayadhin, sethabi thonara Nowan wathal 600
    mura.
  mya-JVB: မြေကြီး ကို ရေ လွှမ်းမိုး သောအခါ နောဧ သည် အသက် ခြောက် ရာ ရှိ သတည်း။
  tte-O: Na Nowa ana bolime 600 kabo yalubwasi idoga.
  tbg-tbg: Ho Noaava 600 ihi vara ko entara huvura namarivano ekaa maa vatara aqu
    ravaaqavu kora.
  hmo-hmo: Tanobada dekenai abata ia daekau neganai, Noa ena mauri lagani be 600.
  ata-ata: No tauu ie ane Noa tauu iexu muxali loxo itemaxu mavulovexa tatalu (600)
    mukalu, la sou laꞌiua toxoxaꞌa musokou sou musili.
  nfa-nfa: Lodꞌo èi aae lala, umur Noh 600 (èna ngasu) tèu.
  urd-urd: 'और नूह छ: सौ साल का था, जब पानी का तूफ़ान ज़मीन पर आया।'
  rus-SYN: Ной же был шестисот лет, как потоп водный пришел на землю.
  cbt-NTPO: Noi saota pasa pi'ipitaso', paconi isoro'pa' imotërin.
  bqc-SIM: Gↄↄ pↄ́ í dà dṹniaa, Nↄee wɛ̃̀ ↄ̀aa àaↄ̃ɛ.
  tcz-CHONGTHU: Leiset chunga twisang ahunglet chun Noah chu kum jagup ana lhingtan
    ahi.
  mar-mar: जलप्रलय आला तेव्हा नोहा सहाशे वर्षांचा होता.
  tcs-tcs: Wen Noa i bin kese 600 iya oul, prapa big pladwata wea i bin kam, i bin
    mata ran kabare da ert.
  soq-soq: Noa gulauidalene enawa 600 wadedio abaia debama tawo osowe segalen.
  qub-qub: Cay pachaman löcu tamya tamyamushan wichan Noëga caycaran sojta pachac
    (600) watayoj.
  bqp-bqp: Gↄrↄ kũ í dà anduniala, Nuhu kun wɛ̃̀ wàa aakↄ̃mɛ.
  hat-hat: Noe te gen sisanzan (0600 an) lè inondasyon an te fèt sou latè.
  eng-BSB: Now Noah was 600 years old when the floodwaters came upon the earth.
  tod-tod: Nowe kona undɔzita (600) zɔlɔɔni niina, siɛgi zu ziɛve golai ʋaani la eteai
    zu.
  eng-WEBPB: Noah was six hundred years old when the flood of waters came on the earth.
  kbq-kbq: Ana knafina Noa'a 600'a zagegafu mani'tegeno, timo'a mopa ahe refite'ne.
  nhe-BL: Huan Noé quipiyayaya 600 xihuitl quema momanqui nochi nopa miyac atl para
    quiatzonpolihuiltis tlaltepactli.
  bus-bus: Gurↄↄ kɛ̀ í dà andunala, Nuu kuu wɛ̃̀ wàa aagↄ̃mɛ.
  gub-BL: Noe wereko 600 kwarahy a'e 'ar mehe àmànuhu ywy ipyk mehe.
  eng-DRA: And he was six hundred years old, when the waters of the flood overflowed
    the earth.
  knf-knf: Nowe aka ŋşubal iñeen-week ŋyaaş paaj (600) wi uşubal uweek ujotuŋ ţi mboş.
