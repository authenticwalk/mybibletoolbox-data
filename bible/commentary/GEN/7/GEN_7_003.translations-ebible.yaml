verse: GEN.007.003
translations:
  mal-C: പക്ഷികളുടെ ഓരോ ജാതിയിൽനിന്നും പൂവനും പിടയുമായി ഏഴുജോടിയെയും, പ്രളയശേഷം ഭൂമിയിൽ
    ഈവക ജീവനോടെ ശേഷിക്കേണ്ടതിനു നീ ചേർത്തുകൊള്ളണം;
  deu-TKW: Auch von den Vögeln unter dem Himmel je sieben, ein Männchen und ein Weibchen,
    um auf der ganzen Erde Samen am Leben zu erhalten.
  lin-lin: Kamata lisusu bandeke sambo ya mibali mpe sambo ya basi kati na lolenge
    nyonso ya bandeke mpo ete esila te kati na mokili.
  cbr-NT: Kamina timë́ti 'ain mapai achúshi 'imainun rabë́ kamabi ñuina pëchiñu, usokin
    'akëx ka ñuina pëchiñukama ax menuax këñutima 'ikën,
  eng-LSV: also, seven pairs from [each] bird of the heavens, a male and a female,
    to keep alive seed on the face of all the earth;
  bmu-bmu: Toroqeba nei könaŋi könaŋi pakpak yeŋgöreŋök mewöyök sewen sewen, aziŋi
    7 aka ambiŋi 7 mi eŋguaŋgitnöŋga göbuk waŋgenöŋ öŋgöme. Mewö aknöŋga sömbup aka
    nei tandökŋini könaŋi könaŋi pakpak mi kude qahöwakŋemö, toroqeba gölmenöŋ ahumsehip
    aka malme.
  eng-GNV: Of the foules also of the heauen by seuens, male and female, to keepe seede
    aliue vpon the whole earth.
  eng-WEBSTER: Of fowls of the air also by sevens, the male and the female; to keep
    seed alive on the face of all the earth.
  nhw-BL: Nojquiya xiquinhuica chicome oquichme huan chicome sihuatzitzi tlen nochi
    tlamantli totome para amo polihuis ininxinajcho ipan tlaltipactli.
  swh-ONEN: Pia uchukue ndege saba walio safi wa kila aina, wa kiume na wa kike, ili
    kuhifadhi aina zao mbalimbali katika dunia yote.
  bba-bba: kɑ mɑɑ ɡunɔsu yiru yirun wɑsi nɔɔbɑ yiru dɔɔ kɑ niu su kɑ wɑ su bweseru
    tiɑrɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: Of fowls also of the air by sevens, the male and the female; to keep
    seed alive upon the face of all the earth.
  cpy-cpy: Paanaki eejatzi inashiyitachari shiwankiri, ikaate 7 shirampari eejatzi
    tsinani, eero ipeyanta jempe ikantawaeta.
  mpx-mpx: Ge bwasumu gegewel bolo hi youyou, ali gewi seben, aloliyau ge lagoliyau,
    nu ahel. He nu ahel alomwau nuku ulutuk wagaa, inoke bwasumu tomaha ona bahi etega
    ni momowasi panayawiya.
  wbp-wbp: Manu jurlpu-kari jurlpu-kariki 14-pala-kari 14-pala-kari-jana nguru-yirraka
    pawurtu-kurraju ngamaku wirlki-palaku, wirriyaku wirlki-palaku. Kuyu-kari kuyu-kari
    manu jurlpu-kari jurlpu-kari yangka kuja kanpa-jana nguru-yirrarni pawurtu-kurra,
    ngulaju yungulu-jana ngawarra wiri-jarlu-jangka ngakalku kurduwarr-kijirni ngurujarraranypa.
  luo-luo: kendo gi kit winy duto machwo abiriyo kod mamon abiriyo mondo okan kitgi
    e piny ngima.
  meu-meu: Atai manudia idau-idau danu bavabidia, maruane hitu hitu amo, hahine hitu
    hitu amo, besedia na tanobada ai do bae vara lou helaoreana.
  npi-ULB: अनि आकाशका पक्षीहरूबाट तिनीहरूको जातिलाई पृथ्वीको सतहमा जीवित राख्‍न सात
    जोडी भाले र पोथी ल्याउनू ।
  yor-yor: Sì mú méje méje pẹ̀lú nínú onírúurú ẹyẹ, takọ tabo ni kí o mú wọn, wọlé
    sínú ọkọ̀ pẹ̀lú rẹ, kí á ba à lè pa wọ́n mọ́ láààyè ní gbogbo ayé.
  emp-NTPO: Ara maʌ̃ quĩrãca ĩbanaza dji umaquĩrãrãda siete, dji wẽrãrãda siete edadua
    naʌ̃ ẽjũãne zocai b̶ead̶amãrẽã.
  ind-ind: Begitu juga dengan burung-burung, ambillah tujuh pasang dari setiap jenisnya.
    Dengan demikian, setiap jenis makhluk hidup tetap dapat berkembang biak sesudah
    banjir.
  pes-OPCB: و از پرندگان هفت جفت، نر و ماده؛ تا بعد از طوفان، نسل آنها روی زمین باقی
    بماند.
  ssx-ssx: Kutupa mo ta꞉ta꞉ ta꞉ta꞉ piki bamanu make wataake hata꞉ tooli tooli lo mea꞉peke.
    Pa ekipeke kutupiki hau pika꞉na꞉ta꞉ kota꞉ mo ta꞉ta꞉ ta꞉ta꞉ piki hotekemanu make
    bamanu make na alupiki pa do kenkena꞉ mondu sembelaena꞉ lelipikie.
  lcm-lcm: Songo na limalengua na angkisnganan i keve mani aongos i nei pangau, aina
    na tauan iria. Si oring ke nganlak kila apitus atanginang pok na kuli rina ke
    e mung i nole lava ke.
  aer-aer: Kele rante-rante mpwaraye thipe areyeke. Kenhe thipe areye-arlke arrpenheke-arrpenhe
    areye-ngentyele inetyeke alhaye urreye seven-pele marle seven-pele anteme boat
    kwene ikwere akwernemele. Alakenhe rarle The arrpenheme itethe atnyenetyeke. Kwatye
    urewe akngerre iperrele nhenhe areyele, kere nhenhe areye-arlke, thipe nhenhe
    areye-arlke atningke-ame-atningke-irretyenhenge apmere ahelhe nhenhele.
  tgl-ULB: Gayundin ang mga ibon sa kalangitan, magdala ka ng pitong lalaki at pitong
    babae, upang mapanatili ang kanilang mga supling sa ibabaw ng buong mundo.
  nop-nop: '@see-verse:GEN.007.002'
  kca-kca: тŏхԓәӈ войәт эԓты ищи кӑтәнән ԓапәт пўш кашәӈ вой сыр эԓты, ху войәт пӑ
    нэ войәт, йэԓԓы мўв ԓŏватән вой сыр шавиты урәӈән,
  cbu-NT: '@see-verse:GEN.007.002'
  hui-hui: Anidagua dege ega bedarubi nde angibuni wangabebi karia dege dege haru
    anda poregola ti homa nabi biruwa mani dindini bira aribia holene tigua hono wilo
    ani bibe.
  wrs-wrs: Tuawaoa osoa, tlalmoa 7pelara, ongalmoa 7pelara, noinda osoa veo, ata homeis
    sihapiavm, honita si hengava petharava towand vulsihavav.
  mya-mya: ငှက်​တစ်​မျိုး​လျှင်​ခုနစ်​စုံ​စီ​ကို​လည်း​ခေါ်​ဆောင် လော့။ တိ​ရစ္ဆာန်​နှင့်​ငှက်​များ​မြေ​ကြီး​ပေါ်​တွင်
    အ​သက်​ရှင်​၍​မျိုး​ပွား​နိုင်​စေ​ရန်​ဤ​သို့​ပြု လုပ်​လော့။-
  cbi-NTPO: Tsenmin vee vee pishkulanu bain supu mandishpallu kamin, naa llupu bain
    mandishpallu kaminguide, tsanguenmalaa yai bain entsa tusha piyai'mujchi chunudetsu,
  bod-N: བར་སྣང་དུ་འཕུར་བའི་འདབ་ཆགས་ཀྱི་རིགས་རེ་རེ་ལས་ཕོ་མོ་ཆ་བདུན་རེ་བཅས་ཁྱོད་དང་མཉམ་དུ་ཁྲིད༌ཅིག
    དེ་ནི་ས་གཞི་ཡོངས་སུ་རིགས་རྒྱུད་ཀྱི་ས་བོན་གསོན་པོར་གནས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Ale inangnang suen la nunga ningi kari 7 ta se imet 7 tala nunga gi gi
    ago namarko. Ni suwuta bitar mu me mena namamonko, udagi te nononga gue paguk
    ale ali imi te sor terong maukko.
  kkl-kkl: '@see-verse:GEN.007.002'
  sna-sna: uyewo nomwe nomwe pamhando dzose dzeshiri, mukono nehadzi, kuti uraramise
    marudzi azvo akasiyana-siyana munyika yose.
  spa-BLM: También de las aves del cielo, siete y siete, macho y hembra, para mantener
    viva la semilla en la superficie de toda la tierra.
  beu-beu: '@see-verse:GEN.007.002'
  cac-cac: Ic'paxoch uc mojan̈oc junjun macan̈ noc' much, yic vach' max lajviel yin̈tilal
    noc'.
  swh-ULB: Pia na kwa ndege wa angani, lete saba wa kiume na saba wa kike, ili kuhifadhi
    kizazi chao juu ya uso wa nchi yote.
  bel-bel: 'таксама і з птушак нябесных чыстых па сем, мужчынскага полу і жаночага,
    каб захаваць племя на ўсю зямлю:'
  wed-wed: Ma nanare kiu ma vaia, ororotoi 7 ma waivinei 7. Wei ma kauei da ḡamoḡamo
    da kiu anatapui lawalawaii ina mae ma ina vinatuna.
  deu-ELBBK: 'auch von den Vögeln des Himmels sieben und sieben, ein Männliches und
    ein Weibliches: um die Arten am Leben zu erhalten auf der Fläche der ganzen Erde.'
  mbb-OT: Ne kuwa ka zaan te ebpemenlayang diyà te hewhewanan, he pitu he perisan
    ne ipeseled nu ziyan su wey zuen egkesamà he egkevuwad diyan te kelibutan.
  msc-msc: I ye kɔnɔ su bɛɛ fanan ta, cɛman wɔrɔnwula ni musoman wɔrɔnwula, sa alu
    siya kana tunu duukolo kan.
  mal-2015: ആകാശത്തിലെ പറവകളിൽനിന്നു പൂവനും പിടയുമായി ഏഴേഴും, ഭൂമിയിലൊക്കെയും സന്തതി
    ശേഷിച്ചിരിക്കേണ്ടതിന്നു നീ ചേർത്തുകൊള്ളേണം.
  tuo-NT: Mirĩcʉ̃a quẽꞌrãrẽ na ye cururinʉcʉ̃ siete ʉmʉa, siete numia miisãaña. Mʉꞌʉ
    tojo weecã, aꞌti nucũcãpʉre bajudutisome.
  gup-gup: Dja mak yibenka seven narahrangem dja seven ngaldahdaluk nawu mayhmayh
    nawu kare kuwonge, birribebbehkukbubuyika rowk. Kuhni wanjh yikurduyimen ba munguyh
    kabirridjaldarrkid, birribebbehkukbubuyika rowk kore kubolkbubuyika kurorre.
  met-met: Bila balau mana mang xadingdi, oxop moning 7 xaung hagaxag 7. Ulibu bila
    ba bu garadingdi disok xumana titia kimuya.
  gvs-gvs: Mánuwo tamo tamo nakae, yaidi goi bolamo ainima aiyuwo bovavina ainima
    aiyuwo kukabīdi kudodōidi bei poyapoya goi kuyavedi, e bei poyapoyayana ana madabokina
    goi sisusailamna.
  rmc-rmc: Le tuha the po efta pari savore čiriklendar, samcos the samica, hoj pes
    te doľikerel lengro potomstvos pre caľi phuv.
  nlg-nlg: Mo ko vilira ghua sopa ruarua tana vitu na ovu na lei vata ni manu. Eo,
    na mane mana vaivine tadira na lei vata ni maumanu mana lei manu soko, ge kara
    vola tana lualua.
  dgr-DOGNT: Eyıts'ǫ yat'a k'edèe hazǫǫ̀ xàɂaa sìı werezhıì łǫ̀hdı̨ eyıts'ǫ wedets'è
    łǫ̀hdı̨ edexè anele. Eyı hazǫǫ̀ xàɂaa ı̨daà gogha dıı nèk'e xàgeeda ha ne t'à,
    edexè anele.
  pes-OPV: و از پرندگان آسمان نیزهفت هفت، نر و ماده را، تا نسلی بر روی تمام زمین نگاه
    داری.
  ron-1924: ши кыте шапте перекь, де асеменя, дин пэсэриле черулуй, кыте о парте бэрбэтяскэ
    ши кыте о парте фемеяскэ, пентру ка сэ ле ций вие сэмынца пе тоатэ фаца пэмынтулуй.
  aui-aui: Bi kate bada manu roworowoyidi tupadi bogaebogae kuyouna, tomotomoyidi
    yadi seven bi kadi wiibatabata wasiwasikedi yadi seven. Mmko kunabera na ribiribi
    da manu bogaebogae tupadi mmko kuburine sinamake bi sinituwawiipeyara magha.
  ben-OBCV: আর সব ধরনের পাখির মধ্যে সাত জোড়া করে, মদ্দা ও মাদিকেও সাথে নিয়ো, যেন
    পৃথিবীর সর্বত্র তাদের বিভিন্ন প্রজাতি রক্ষা পায়।
  lex-lex: Nor wali onu-ma'nu tnialli wo'itu, totpa ramoria duratni-waitni la'a nohkeran
    di wawannu.
  rgu-rgu: '@see-verse:GEN.007.002'
  som-som: 'haadda hawadana toddoba iyo toddoba ka qaad, lab iyo dhaddig: si farcan
    ugu sii noolaado dhulka dushiisa oo dhan.'
  lat-VUC: 'Sed et de volatilibus cæli septena et septena, masculum et feminam: ut
    salvetur semen super faciem universæ terræ.'
  aoi-aoi: Akwa ngarningka warnungkwarba ka-mena wurrajija wurrumangbala wurrambilyuma
    akwa ngarningka wurridarringka ka-mena wurrumangbala wurrambilyuma. Biya yuwurrakakina
    kinuwurraku-warakina yinungungwangba-murriya akwa wurrajija-murriya kajungwa eniba
    kuw-ambilyi-yada aduwaba, kajungwa ngarningka kuw-arrangbijeyini-yada enena-manja
    angalya ngarningka ambaka-murri-yada-da.
  eng-ASVBT: of the birds also of the heavens, seven and seven, male and female, to
    keep seed alive upon the face of all the earth.
  mna-mna: Mi man matakiŋa ta boozomen tomini, kam tomooto lamata mi ru, mi paŋgaara
    lamata mi ru. Naso kaimer tipeebe mi timasak ma tirao pa toono.
  ita-1885: Degli uccelli del cielo, prendine parimente di ciascuna specie sette paia,
    maschio e femmina; per conservarne in vita la generazione sopra la terra.
  eng-LXXUP: And of clean flying creatures of the sky sevens, male and female, and
    of all unclean flying creatures pairs, male and female, to maintain seed on all
    the earth.
  eng-ULB: Also of the birds of the sky, bring seven males and seven females, to preserve
    their offspring upon the surface of all the earth.
  spa-VBL: Además, toma siete parejas - macho y hembra - de todas las aves, para que
    todas las especies de toda la tierra puedan sobrevivir.
  fra-_FOB: Tu prendras aussi des oiseaux des cieux, sept paires, mâle et femelle,
    pour en conserver la race sur la face de toute la terre.
  mal-mal: ആകാശത്തിലെ പറവകളിൽനിന്നും പൂവനും പിടയുമായി ഏഴു ജോഡിയും, ഭൂമിയിലൊക്കെയും
    അവയുടെ വംശം ജീവനോടെ നിലനിർത്തേണ്ടതിന് നീ ചേർത്തുകൊള്ളണം.
  lit-lit: taip pat iš padangės paukščių septynis ir septynias (po patiną ir patelę),
    kad atžala būtų išlaikyta gyva ant visos žemės paviršiaus.
  urd-GVR: Isī tarah har qism ke par rakhne wāloṅ meṅ se sāt sāt nar-o-mādā ke joṛe
    bhī sāth le jānā tāki un kī nasleṅ bachī raheṅ.
  suz-BL: मिनु चढ़ेचा दुम्‍ब सरीङम बेरब चिक्‍ब यो ७ जोड लतो। भाले नु पोथी लतो। मारदे
    हना मेकोपुकी रागीमी ब्रोंइचा माल्‍नीम।
  ita-1927: e parimente degli uccelli dei cieli prendine sette paia, maschio e femmina,
    per conservarne in vita la razza sulla faccia di tutta la terra;
  ckb-ckb: لە باڵندەکانی ئاسمانیش حەوت جووت، لە نێر و مێیان، بۆ هێشتنەوەی ڕەگەزەکانیان
    لەسەرتاسەری ڕووی زەوی.
  eng-BBE: And of the birds of the air, seven males and seven females, so that their
    seed may still be living on the face of the earth.
  crx-NTPO: '''Ink''ez ndi yun k''ut ndai la nudilh-i dut''ai ts''iyawh cha lhtak''ant''i
    dune ''ink''ez ts''eke bulh cha, ''ohwhi ts''iyawh ndi yun k''ut khuna-i ndai
    la khutinalh-i.'
  kan-OKCV: ಆಕಾಶದ ಪಕ್ಷಿಗಳಲ್ಲಿ ಗಂಡು, ಹೆಣ್ಣು ಏಳೇಳರಂತೆ ತೆಗೆದುಕೊಂಡು, ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಅವುಗಳ
    ಸಂತತಿಯನ್ನು ಜೀವಂತವಾಗಿ ಉಳಿಸಬೇಕು.
  bbb-bbb: Areme nine kuke ume ni binobino ijia irakiro ubae ijia seveni ijiege giakinu
    kaenamia ijia uniane. A ijiege rekina bube oefurikiro bu uria karikina una sakae
    igia uije nijake.
  tam-2017: ஆகாயத்துப் பறவைகளிலும், ஆணும் பெண்ணுமாக ஏழு ஏழு ஜோடியும் உன்னிடத்தில்
    சேர்த்துக்கொள்.
  spa-RV-1909: También de las aves de los cielos de siete en siete, macho y hembra;
    para guardar en vida la casta sobre la faz de toda la tierra.
  ron-BTF: Din păsările cerului de asemenea câte şapte perechi, partea bărbătească
    şi partea femeiască, pentru a ţine sămânţă în viaţă peste faţa întregului pământ.
  eng-WEBP: Also of the birds of the sky, seven and seven, male and female, to keep
    seed alive on the surface of all the earth.
  eng-FBV: In addition take seven pairs, male and female, of all the birds, so their
    different kinds will survive throughout the earth.
  nld-1939: 'ook van de vogels in de lucht zeven paar, de mannetjes met hun wijfjes:
    om hun soort in stand te houden over de hele aarde.'
  nch-BL: Nojquiya xiquinhuica chicome oquichme huan chicome sihuatzitzi ten nochi
    tamanti totome para amo polihuis inixinacho ipan taltipacti.
  tfr-NTPO: '@see-verse:GEN.007.002'
  vie-1934: Cũng hãy đem theo những chim trời, mỗi thứ bảy cặp, trống và mái, để giữ
    giống ở trên khắp mặt đất.
  hin-CV: इसी प्रकार आकाश के पक्षियों के सात जोड़े—नर तथा मादा, ले लो.
  eng-OURB: Also of the birds of the sky, seven and seven, male and female, to keep
    seed alive on the surface of all the earth.
  spa-BES: Y de las aves del cielo, siete machos y siete hembras, para que su simiente
    aún viva sobre la faz de la tierra.
  tdx-tdx: naho sindre fito kiroe-roe amy ze karazam-boron-dikerañe, lahy naho vave,
    hameloma’e tiry ambone’ ty tane toy.
  vid-vid: Vivila uhole videje vya kilanga chilume na chidala, saba saba, leka kuzileka
    nhanzi zawo ziwe na ukomu muisi.
  pwg-pwg: Ma kiu kitasi bogii ma bogiiyai keviinisi ina pisi da kiu sago sago duma
    kii kita nununai tomotomowisi ivi 7 ere kakawasi na keghamosi da yawayawasi ina
    makamakai da kutukutuva murinai ini tuwame dobuwai.
  eng-OKE: Also of the fowls of heaven, seven and seven, male and female, to continue
