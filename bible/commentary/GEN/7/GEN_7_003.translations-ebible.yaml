    sifan birin xa lu dunuɲa yi.
  gum-gum: Katø treetøwei pala illimerangucha, trattrø y pagatøbatø kertrig cha, møøba,
    ishuuba, pirau tru illimeran piniimíig tøgagønrrab.
  iou-iou: Täŋkaŋ barak mebäri mebäri udegän, ämani 7 webeni 7 ude yäpmäŋpäŋ pewi
    gäkkät bok gäpe gänaŋ kaŋ äroŋ morewut. Imaka mebäri mebäri irit kuŋat-kuŋat ikektä
    nämo paotneŋta ude kaŋ tä.
  haw-1868: E pahikuia no hoi na manu o ka lewa, ke kane, ka wahine, e hoola i kumuhoolaha
    maluna o ka honua a pau.
  arb-NAV: وَخُذْ مَعَكَ أَيْضاً مِنْ كُلِّ نَوْعٍ مِنَ الطُّيُورِ سَبْعَةَ ذُكُورٍ
    وَسَبْعَ إِنَاثٍ لاسْتِبْقَاءِ نَسْلِهَا عَلَى وَجْهِ كُلِّ الأَرْضِ.
  adz-adz: Da nabinigi angu i apu dzuf maran ruga rugan; wapiriangꞌ arapuꞌ 7 da rinan
    7. Wanang wabinigi i apu igi rungꞌ mpada marataꞌ da utusa i ruan mingꞌa intap.
  ewe-ewe: eye nàgatsɔ xevi ɖe sia ɖe ƒe atsu kple asi adre. Ale nu gbagbe ɖe sia
    ɖe agate ŋu adzi le tsiɖɔɖɔ la megbe.
  nuy-nuy: Wugurraayung ana-ngurudhu, 14, anggu-nguynju, waḻya marri maṉung ba-mani,
    nguynju yadhu anggu-wiri anggu-burraa.
  eng-LEE: Also of the fowls of the heaven, seven pairs of each, the male and the
    female; to keep seed alive upon the face of all the earth.
  dji-dji: '@see-verse:GEN.007.002'
  nna-nna: '@see-verse:GEN.007.002'
  asm-FB: আকাশত উৰিফুৰা চৰাইবোৰৰো মতা মাইকী সাতোটা সাতোটা তোমাৰ লগত ল’বা; পৃথিৱীৰ
    ওপৰত সেইবোৰৰ বংশ জীয়াই ৰাখিবলৈ তুমি ইয়াকে কৰিবা।
  sus-A: شْنِ قَن عَ مْولِ بِرِن، عِ شَ شّمّ سٌلٌقٍرٍ نُن فِنّ سٌلٌقٍرٍ بَكِ. نَ كُي
    سُبٍ مْولِ بِرِن شَ نْ لُدٍ دُنِحَ مَ بَنبَرَنيِ دَنفِ شَنبِ.»
  fra-SBL: Et aussi des oiseaux du ciel, sept et sept, mâle et femelle, pour faire
    vivre la semence sur la surface de toute la terre.
  hbo-hbo: גַּ֣ם מֵעֹ֧וף הַשָּׁמַ֛יִם שִׁבְעָ֥ה שִׁבְעָ֖ה זָכָ֣ר וּנְקֵבָ֑ה לְחַיֹּ֥ות
    זֶ֖רַע עַל־פְּנֵ֥י כָל־הָאָֽרֶץ׃
  shp-NTPO: Jainxonribi weimawe kanchis meskó noyai yoinabo, bene betan awin kataxabo,
    ja yoinabo nato neten keyoyamai jati kopi,
  eng-WYCLIFFE: but also of volatils of heuene thou schalt take, bi seuene and bi
    seuene, male and female, that her seed be saued on the face of al erthe.
  piu-2006: '@see-verse:GEN.007.002'
  pjt-pjt: Munu tjuḻpu kutjupa kutjupa uwankaranguṟu kuḻu mantjiṟa tjarpatjura 7 kutjupa,
    7 kutjupa. Alatji kuka, tjuḻpu, mantangka para-ngaṟapai uwankaranguṟu tjara mantjiṟa
    tjarpatjura paluṟu tjana wankaringkula uṟungka maḻangka pautanguṟu ukalingkula
    piṟuku mantangka nyinara ma-tjuṯaringkunytjaku.
  cwe-cwe: Iviya sola ndege wa kuulanga malume saba na mazike saba, muladi uwakalize
    ugima wawo mwiisi.
  bgs-bgs: Pid nu tô tagpittu paris na mama asta bayi tikud tun ta tagsábbad-sábbad
    klasi ka manuk ébô duwán puman rubbad katô langun nit bówwó ka tanà.
  kik-kik: o na ningĩ ũtoonye na nyoni mũgwanja mũgwanja cia mĩthemba yothe, o njamba
    na nga yayo, nĩgeetha mĩthemba yacio ĩtũũrio muoyo thĩ yothe.
  ksr-ksr: Toroqeŋ kooŋ kania kania kuuya yoŋoonoŋga kaaŋagadeeŋ sewen sewen, ejia
    7 ano embia 7 ii oŋoona giwo waŋgonoŋ ubu. Kaeŋ ana oro ano kooŋ tanigia kania
    kania kuuya ii mende qaombuto, toroqeŋ namonoŋ kolooŋ seisei ama laligowuya.
  omb-omb: Vage hogo gaibitu dena gineu doluegi ram olo tau lo mahava mweragi vavinegi
    huri vin lulu taligu lolo ureure.
  fra-NCL: sept paires aussi des oiseaux du ciel, des mâles et leurs femelles, pour
    conserver en vie leur race sur la face de toute la terre.
  cek-AK: atii kanghmong van ih tavaa doeh amno hoi ampa sarihto ah la boih ah.
  xla-xla: Epame tea mape patetalo dla 7 hohoma epo molalatalo dla 7 hohoma demtapame
    elemtulupe. Epalati yia꞉tapo ma alotle yia꞉ mila꞉pi sepele usulumha꞉ha꞉mama pasatlepo
    depame.
  cuk-cuk: 'Nuumala amba deyob be imakbaloed: Nuumar-swilidik-akar-akar-nikadi, gwagugle-gwagugle
    (7-7), abirgunagwar-abirgunagwar ur-dummadyaba be oubogo. Adi, we-napneggi bela
    ibmar-durgan, nuumarse-bakar, egad-egad balibimalad mer e-dula berguegar.'
  uig-CYR: '@see-verse:GEN.007.002'
  pma-pma: Ka aman keil emun, kumoni vatinetinek en tateisav keil, kikur oulu (7)
    koa ihi meahos ka oulu (7) koa ihi ahin. Hesakini, keil vasi enek akilea imoul
    ka ihasi ris titae.
  tel-2017: ఆకాశపక్షుల్లో ప్రతి జాతిలో మగవి ఏడు, ఆడవి ఏడు తీసుకురావాలి. నువ్వు భూమి
    అంతటిమీద వాటి సంతానాన్ని ప్రాణంతో ఉంచి భద్రం చేసేలా అలా చెయ్యాలి.
  hat-BSA: Anplis, nan zwazo nan syèl la pa sèt, mal avèk femèl, pou kenbe pòtre yo
    vivan sou tout sifas tè a.
  bxh-bxh: Yo ataiꞌa faligigi luwaga, nene hesa - hesa, ma lalahudi, u lawedi hinaga.
    Be haba sa mwahumwahuli ai tanoꞌubu.
  kos-kos: Oayapa us kais itkosr sianyan ke kain in won. Oru ouinge tuh kain in kosro
    ac won nukewa fah moul ac sifilpa isus fin faclu.
  hbo-WLC: גַּ֣ם מֵע֧וֹף הַשָּׁמַ֛יִם שִׁבְעָ֥ה שִׁבְעָ֖ה זָכָ֣ר וּנְקֵבָ֑ה לְחַיּ֥וֹת
    זֶ֖רַע עַל־פְּנֵ֥י כָל־הָאָֽרֶץ׃
  ibo-ibo: na ụmụ anụ ufe asaa asaa, dịka ụdị ha si dị, oke na nwunye, maka idebe
    ụdị ndị a niile ndụ nʼụwa.
  ory-ory: ପ୍ରତ୍ୟେକ ଖେଚର ପକ୍ଷୀଜାତିର ସାତ ସାତ ଦମ୍ପତି ଆପଣା ସଙ୍ଗରେ ନିଅ।
  wmt-wmt: '@see-verse:GEN.007.002'
  chk-chk: Kopwe pwal angei fisu pea seni iteiten sokun mansüsü meinisin, eman ätemwän
    me eman liefefin, pun ekewe sokopaten mönümanau meinisin repwe manau won unusen
    fanüfan.
  ssd-ssd: Sar umaŋ ar ar pailnu 7 paŋgarnu 7 kila. Agaŋ ŋakmba tumunu minam tuku
    kila.
  rop-rop: En blanga ola difrinkain bard, yu garra deigim sebenbala boiwan en sebenbala
    gelwan garram yu. Yu garra deigim ol detlot enimul en ol detlot bard langa det
    bout blanga bridabat afta wen det fladwoda garra godan.
  mwf-2018: I ku murrirrbe deyida ku nugarn 7 i ku mirringi 7 nanmertnu. I da nakurlnu
    deyida-nu ku terert nhini-ka pawithpith-deyida-nu.
  ukr-1871: І від птаства небесного по семеро, самця і самицю, щоб насїннє живе переховати
    по всїй землї.
  eng-AOI: And also take seven male birds and seven female birds of each kind. You
    must take all those animals and birds so that they will stay alive now and so
    that they will increase again in the world later on.
  yon-yon: '@see-verse:GEN.007.002'
  bch-bch: Be gid man imata ede ga ede, nakim eao bada arangaranga lima ga rua, ga
    taine lima ga rua pade. Eao kado toa bedaoa ta irangrang ngan timate mao, be muriai
    ga tiuot busa tanoeai pade.
  deu-1951: auch von den Vögeln des Himmels je sieben und sieben, Männchen und Weibchen,
    um auf dem ganzen Erdboden Samen am Leben zu erhalten.
  eng-JPS: of the fowl also of the air, seven and seven, male and female; to keep
    seed alive upon the face of all the earth.
  ubr-ubr: a on eb kiwiu magis magis awawas mat engon nimtereban ruam eboen, yabin
    osi bobaitu kiwiu min arimon tafanamai yawasis sinama ato sinatoub men.
  srp-1865: Takoðer i od ptica nebeskih po sedam, mužjaka i ženku njegovu, da im se
    saèuva sjeme na zemlji.
  lug-lug: era ne ku binyonyi eby’omu bbanga musanvu musanvu ekisajja n’ekikazi, okukuuma
    olulyo lwabyo ku nsi.
  heb-heb: גם מעוף השמים שבעה שבעה זכר ונקבה לחיות זרע על פני כל הארץ׃
  ben-IRV: এক এক জোড়া এবং আকাশের পাখিদেরও স্ত্রীপুরুষ নিয়ে প্রত্যেক জাতির সাত সাত
    জোড়া, সমস্ত ভূমণ্ডলে তাদের বংশ রক্ষার জন্য নিজের সঙ্গে রাখ।
  pan-pan: ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਵਿੱਚੋਂ ਸੱਤ-ਸੱਤ ਨਰ ਮਾਦਾ ਲੈ ਤਾਂ ਜੋ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਅੰਸ
    ਜੀਉਂਦੀ ਰਹੇ।
  tkr-tkr: '@see-verse:GEN.007.002'
  mwp-mwp: ‘Wara boethal uruyl lak kedha, thana setha ngaya nanga mina poeybayzi zapul
    ngayapa, ngidh kedha boethal uruyngu ngibiya kalmel kusumoene, seben garkazil
    a seben yoepkazil. Ngidh bangal kedha aymoene thanamulpa igil poelaypa, kurusipa
    bangal thana yaynanob kazil mamayine thabi apaw goewanu.
  mya-JVB: မိုဃ်းကောင်းကင် ငှက် ၊ တမျိုးမျိုးတွင်လည်း အထီး အမ ခုနစ် စုံစီ၊ အသီးသီး
    တို့ကို သိမ်းယူ ရမည်။
  tte-O: Na man meuloili siya sievaeva kali baibaiwa seben me waineliyao ukwalaili.
    Na ukwalaili mekamkavao kwalusae waga mena, kabo man kali koleya uloina uloina
    yanuwa yaulina mena simiyamiya tabu kisi simwawasi, ukwalaili mekamkavao kwalusae.
  tbg-tbg: Are vo uviri vo uviriqihairavata nahe 7navu qora 7navu ntita vara vera
    sipiqi kaane. Are mintima kehara ekaa aantauvahi vara vera sipiqi kairamanta vika
    kia qutiraiti, qaqi variqi vuate.
  hmo-hmo: Ataiai manudia idauidau danu do oi abia lao, 7-7 dekenai, hahine 7, tau
    7. Inai bamona oi karaia, boroma gaudia idauidau bona manu idauidau do idia mauri
    noho, bona tanobada dekenai do idia vara lou totona.
  ata-ata: Xe ta ngiangiala latala iouiou ꞌo ne, nanoꞌa tangatanga muxatele tamei
    noxiꞌa vilevilesi kalumo. Naꞌoxo aloxo eni elemolu ne, xo ta mimii ane ne imauli
    sou ulai iliꞌi, la ipalaa la sou ixali tapiena, la iꞌanaꞌana no xalexalee tuatuala
    ukalusi la.
  nfa-nfa: '@see-verse:GEN.007.002'
  urd-urd: और हवा के परिन्दों में से भी सात — सात, नर और मादा, लेना ताकि ज़मीन पर
    उनकी नसल बाक़ी रहे।
  rus-SYN: также и из птиц небесных чистых по семи, мужеского пола и женского, и из
    всех птиц нечистых по две, мужеского пола и женского, чтобы сохранить племя для
    всей земли,
  cbt-NTPO: Nisha nisha anpiantëhuano'santa', nanchaquë po'moquë'. Canchisë hua'anën,
    canchisë sanapinën na'antacaiso marë' po'moquë'.
  bqc-SIM: Bãↄ sɛ gɛ̃ò lↄ da ń sao soplapla, kɛ́ an bui e aaↄ ku dṹniau gupiiu.
  tcz-CHONGTHU: Chule chunga leng vachate lah a jong kop sagi cheh na puilut ding
    amaho lah a chu achal khat le anu khat akopto cheh ana puilut ding hichengse chu
    twisang let a kona nahinso thei na dinga navah a chikhai dinga nahing hoi ding
    ahi.
  mar-mar: आणि आकाशातल्या पक्षांच्या नर व मादी अशा सात जोड्या तुझ्याबरोबर तारवात ने.
    अशाने पृथ्वीवर त्यांचे बीज राहील.
  tcs-tcs: Ane teke seben blo ebri man ane oman pizin, solong dem pizin i go mata
    stap laip prom da pladwata ane ol i go gad pikinini gen ya lo ert.
  soq-soq: Do nene daitada mona 7 ita iwoa 7 aimoa. Ipawa pue daitada ita nene iono
    lalala inawaa tawo osowe waimompa.
  qub-qub: Chayno päriypa purej äbicunatapis charinqui ganchis majata chinan orgunta.
    Chaycunatapis cay pachacho mana illgänanpaj büquiman wichganqui.
  bqp-bqp: Ǹ bãnↄ sɛ́ ǹ gɛ̃ kũńwo dↄ da kũ a sàao mɛ̀n supplapla de ń burinↄ gↄ̃
    kú andunia gu sĩnda pínkia.
  hat-hat: Konsa tou, pou zwazo k'ap vole nan syèl la, w'a pran sèt mal ak sèt fenmèl
    nan chak kalite, pou ras la pa disparèt sou latè.
  eng-BSB: and seven pairs of every kind of bird of the air, male and female, to preserve
    their offspring on the face of all the earth.
  tod-tod: Wɔniiti ɓalaa, ɗa ma zii ɠilagilagi zeɠe, ma zinɛ lɔfela, ta ma zaa lɔfela,
    naa ɠa a kɛ è ti-ma zuwui makɛ eteai zu ná pɛ.
  eng-WEBPB: Also of the birds of the sky, seven and seven, male and female, to keep
    seed alive on the surface of all the earth.
  kbq-kbq: Ana nehunka kase avima hanagu nama 7ni'a aravere aravere zamavarentetere
    huo.
  nhe-BL: Nojquiya xiquinhuica chicome oquichme huan chicome sihuatzitzi tlen nochi
    tlamantli totome para ax polihuis ininxinajcho ipan tlaltepactli.
  bus-bus: Ǹ bãanↄ sɛ́ ǹ gɛ̃ńyo dↄ da kↄ̃n à kyào mɛ̀n swɛɛplaplaa lɛ ń boriinↄ gↄ̃
    kú anduna gu píngia.
  gub-BL: — Eraha wiràmiri nezeupi ne wà nehe no. Pitàitàigatu eraha 7 awa ne wà nehe,
    eraha 7 kuzà ne wà nehe no. Nezewe mehe heta putar wiràmiri hexakaw paw hereko
    har ywy rehe tuweharupi a'e wà nehe, i'i izupe.
  eng-DRA: 'But of the beasts that are unclean two and two, the male and the female.
    Of the fowls also of the air seven and seven, the male and the female: that seed
    may be saved upon the face of the whole earth.'
  knf-knf: Jejan kak ŋkaŧ ŋi baţi, ukaş na waaţ ŋyaaş paaj-na-uloŋ, ŋko na ŋkaŧ ŋahilna
    ŋaniink mboş bŧi.
