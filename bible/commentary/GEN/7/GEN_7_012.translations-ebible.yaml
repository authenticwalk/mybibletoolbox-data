verse: GEN.007.012
translations:
  mal-C: നാൽപ്പതുപകലും നാൽപ്പതുരാവും ഭൂമിയിൽ മഴ പെയ്തുകൊണ്ടേയിരുന്നു.
  deu-TKW: Da strömte der Regen auf die Erde, vierzig Tage und vierzig Nächte lang.
  lin-lin: Mvula enokaki na mokili mikolo tuku minei mpe babutu tuku minei.
  cbr-NT: Usaia 'ikëbë ka cuarenta nëtë 'imainun cuarenta imë́ menu nëtë́timisamaira
    'itanun 'uñe 'ibúakëxa.
  eng-LSV: and the shower is on the earth [for] forty days and forty nights.
  bmu-bmu: Kie römbum ketaŋi mi gölmenöŋ eta yöhöba yöhöba suŋgem silim 40:gö dop
    ahöyök.
  eng-GNV: And the raine was vpon the earth fourtie dayes and fourtie nightes.
  eng-WEBSTER: And the rain was upon the earth forty days and forty nights.
  nhw-BL: Huan para 40 tonali huan 40 yohuali huetziyaya atl ipan tlaltipactli.
  swh-ONEN: Mvua ikanyesha juu ya nchi siku arobaini usiku na mchana.
  bba-bba: Gurɑ ye, yɑ nɑwɑ tem sɔɔ sɔ̃ɔ sɔɔ weeru kɑ wɔ̃kuru weeru.
  eng-KJVCPB: And the rain was upon the earth forty days and forty nights.
  cpy-cpy: Okamaetakawo oparyaaki kepatsiki okaatzi 40 kitejeri eejatzi 40 tsireniri.
  mpx-mpx: Yaka lan poti ge bulin poti kehe i mimi laulau.
  wbp-wbp: '@see-verse:GEN.007.011'
  luo-luo: Kendo koth nochwe e piny ndalo piero angʼwen odiechiengʼ gotieno.
  meu-meu: Una medu na dina hari-ahui boi hari-ahui e dihova.
  npi-ULB: चालिस दिन र चालिस रातसम्म पृथ्वीमा पानी परिरह्‍यो ।
  yor-yor: Òjò àrọ̀ìrọ̀dá sì rọ̀ fún ogójì ọ̀sán àti ogójì òru.
  emp-NTPO: Naʌ̃ ẽjũãne cue ze nũmasia cuarenta ewari ãsa, diamasi bid̶a.
  ind-ind: Hujan terus-menerus mengguyur bumi selama empat puluh hari dan empat puluh
    malam.
  pes-OPCB: باران چهل شبانه روز بر زمین می‌بارید.
  ssx-ssx: Kutupa mo lako pa ipulu ipulu haena꞉ta꞉ hali tieke yaapo nate pa mulu yapeekeme.
  lcm-lcm: Na kala usen na 40 na tenei ias na tenei vong aonogs.
  aer-aer: '@see-verse:GEN.007.011'
  tgl-ULB: Nagsimulang umulan sa mundo sa loob ng apatnapung araw at apatnapung gabi.
  nop-nop: gwi sifo miiŋ hinek ula halune hadapmo 40 eŋ timiŋ 40 tuguk.
  kca-kca: щӑԓта ԋӑԓйаӈ хӑтәԓ пӑ ԋӑԓйаӈ ат мўва йэрт щошийәс.
  cbu-NT: '@see-verse:GEN.007.011'
  hui-hui: Horo pira mariani (40) mbiraga horombebi dalu ibaho wiaabo hene.
  wrs-wrs: '@see-verse:GEN.007.011'
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​တွင်​အ​ရက်​လေး​ဆယ်​ကြာ​မျှ နေ့​ည​မ​ပြတ်​မိုး​ရွာ​သွန်း​လေ​၏။-
  cbi-NTPO: Tsejtu tusha 40 malu, 40 kepe shuwa jami.
  bod-N: ཉིན་ཞག་བཞི་བཅུའི་རིང་ལ་ས་སྟེང་དུ་ཆར་བ་ཆེན་པོ་བབས་པ་རེད།
  wsk-wsk: tuwik biyala kapakaso, woremkalal 40 ko, se tirom 40 tala ko.
  kkl-kkl: '@see-verse:GEN.007.011'
  sna-sna: Uye mvura yakanaya panyika kwamazuva makumi mana nousiku makumi mana.
  spa-BLM: Llovió sobre la tierra durante cuarenta días y cuarenta noches.
  beu-beu: Bot aanuar eele hela ebarinti vengniang, eluung bir-kua ari buta, bot bir-jala
    ari buta.
  cac-cac: 40 c'ual, 40 ac'val ix yac' n̈ab' d'a sat luum tic.
  swh-ULB: Mvua ikaanza kunyesha juu ya nchi kwa siku arobaini mchana na usiku.
  bel-bel: і ліў на зямлю дождж сорак дзён і сорак ночаў.
  deu-ELBBK: Und der Regen fiel auf die Erde 40 Tage und 40 Nächte.
  mbb-OT: Ne mid-uzanan is kelibutan taman te 40 he andew wey 40 he kezukileman.
  msc-msc: Wo rɔ, sanci ba nara duu kan. A ka tele binaanin ni su binaanin kɛ, a ma
    tɛɛ.
  mal-2015: നാല്പതു രാവും നാല്പതു പകലും ഭൂമിയിൽ മഴ പെയ്തു.
  tuo-NT: Cuarenta ʉmʉcori, cuarenta ñamirĩ aꞌti diꞌtapʉre pejacaro niwʉ̃.
  gup-gup: Wanjh djahdjaldjakdungi kore kurorre bu kunbarnangarra dja kunkak bu kunkodjke
    forty.
  met-met: Baing kuya sabanga mu titia laing xaidap 40 yambong 40.
  gvs-gvs: e lótuwo isou ima poyapoya goi maliyalina 40 be nakae sabamgo 40.
  rmc-rmc: Avke chudňa te del o brišind pre phuv a delas saranda (40) dživesa the
    saranda rača.
  nlg-nlg: Mana uha te tona haliu so lokani vati hangavulu na dani me vati hangavulu
    na bongi.
  dgr-DOGNT: Dı̨ènǫ dzęę̀ eyıts'ǫ dı̨ènǫ toò ts'ǫ̀ dèè k'e chǫh łǫ agoı̨t'į̀.
  pes-OPV: و باران، چهل روز و چهل شب بر روی زمین می‌بارید.
  ron-1924: Плоая а кэзут пе пэмынт патрузечь де зиле ши патрузечь де нопць.
  ben-OBCV: আর চল্লিশ দিন ও চল্লিশ রাত পৃথিবীতে বৃষ্টি পড়ল।
  lex-lex: Ne otan lawna mana ema rhuriernia nkaduw nana noha, lera-mela terampwogata.
  rgu-rgu: Boe ma uda a ta pake hahaeꞌ fa hatu-leledon, losaꞌ faiꞌ haa hulu.
  som-som: Roobkuna wuxuu dhulka ku da'ayay afartan maalmood iyo afartan habeen.
  lat-VUC: et facta est pluvia super terram quadraginta diebus et quadraginta noctibus.
  aoi-aoi: Yakine-ka ngawa ni-larrilarrinuma yakina yelyukwa umba nara kinu-ngwanjina.
    Arngkabiyarbuwa-me-ka arngkumemberrkwa marringa iya mamawura ni-larrilarrinuma
    yiningangkawura yakina-da.
  eng-ASVBT: And the rain was upon the earth forty days and forty nights.
  mna-mna: Tana yaŋ mosoolo isu toono ma irao aigule tomtooru mi mbeŋ tomtooru.
  ita-1885: E la pioggia fu in su la terra, per lo spazio di quaranta giorni e di
    quaranta notti.
  eng-LXXUP: And the rain was upon the earth forty days and forty nights.
  eng-ULB: The rain began and fell on the earth for forty days and forty nights.
  spa-VBL: La lluvia siguió cayendo sobre la tierra durante cuarenta días y cuarenta
    noches.
  fra-_FOB: Et la pluie tomba sur la terre quarante jours et quarante nuits.
  mal-mal: നാല്പത് രാവും നാല്പത് പകലും ഭൂമിയിൽ മഴ പെയ്തു.
  lit-lit: Ir lietus lijo ant žemės keturiasdešimt dienų ir keturiasdešimt naktų.
  urd-GVR: Chālīs din aur chālīs rāt tak mūslādhār bārish hotī rahī.
  suz-BL: मिनु ४० नाक्‍त नु ४० नाक्‍दो शुश रेउ यिमाक्‍त।
  ita-1927: E piovve sulla terra per quaranta giorni e quaranta notti.
  ckb-ckb: چل شەو و چل ڕۆژیش لەسەر زەوی باران باری.
  eng-BBE: And rain came down on the earth for forty days and forty nights.
  crx-NTPO: Dit whunizyat dzin 'ink'ez dit whunizyat 'ulhdzis 'et ndi yun k'ut yun
    chan honle'.
  kan-OKCV: ನಲವತ್ತು ದಿವಸ ಹಗಲಿರುಳು ಭೂಮಿಯ ಮೇಲೆ ದೊಡ್ಡ ಮಳೆ ಸುರಿಯಿತು.
  bbb-bbb: Ve ije fu ijiege dakinu vakuma muge foti (40) ro maza foti ijiege furi.
  tam-2017: நாற்பது நாட்கள் இரவும் பகலும் பூமியின்மேல் பெருமழை பெய்தது.
  spa-RV-1909: Y hubo lluvia sobre la tierra cuarenta días y cuarenta noches.
  ron-BTF: Şi ploaia a fost peste pământ patruzeci de zile şi patruzeci de nopţi.
  eng-WEBP: It rained on the earth forty days and forty nights.
  eng-FBV: Rain continue to fall on the earth for forty days and nights.
  nld-1939: er stortte een regen op de aarde, veertig dagen en veertig nachten.
  nch-BL: Huan para 40 tonati huan 40 yohuali taquiyahuiyaya ipan taltipacti.
  tfr-NTPO: '@see-verse:GEN.007.011'
  vie-1934: mưa sa trên mặt đất trọn bốn mươi ngày và bốn mươi đêm.
  hin-CV: और पृथ्वी पर चालीस दिन तथा चालीस रात लगातार बरसात होती रही.
  eng-OURB: It rained on the earth forty days and forty nights.
  spa-BES: Y cayó la lluvia sobre la tierra por cuarenta días y cuarenta noches.
  tdx-tdx: An-tane atoy efa-polo andro naho efa-polo haleñe i orañey.
  vid-vid: Nhonya naitowa hasi mazuwa makumi gane nemisi na nechilo.
  pwg-pwg: Nakanani ikatukatuna inenae da mara 40 ma didibara 40 ikovi.
  eng-OKE: and the rain came down upon the earth forty days and forty nights.
  tha-KJV: ฝนตกบนแผ่นดินโลกสี่​สิ​บวันสี่​สิ​บคืน
  por-BR-2018: E houve chuva sobre a terra quarenta dias e quarenta noites.
  bco-bco: A꞉la꞉ta꞉ga꞉ ho꞉no꞉ henfelo꞉ amilo꞉ tinda꞉leno꞉, ho꞉leno꞉ do꞉la꞉fo꞉ fa꞉la꞉da꞉in
    a꞉la꞉ta꞉ga꞉ nuluwo꞉lo꞉ do꞉la꞉fo꞉ fa꞉la꞉da꞉in a꞉nami tinda꞉len.
  deu-ELO: Und der Regen fiel auf die Erde vierzig Tage und vierzig Nächte.
  ktm-ktm: pe lengin indrut ise poi iyenon ndre meseren hangoh pe lukumwen hangoh.
  caa-caa: Y cay cꞌaxi meyra e jajar tama tunor or e rum tama inteꞌ tiempo de cuarenta
    día.
  eng-WYC-2018: and rain was made on the earth (for) forty days and forty nights.
  epo-epo: Kaj estis pluvo sur la tero dum kvardek tagoj kaj kvardek noktoj.
  uig-PIN: Yamƣur uda ⱪiriⱪ keqǝ-kündüz yǝr yüzigǝ tohtimay yaƣdi.
  beo-beo: Eso 40 amola gasi 40 amoga gibu da osobo bagadega sa:i.
  tpi-OTNT: Bikpela ren moa i kam daun long san na long nait, inap long 40 de.
  hau-SA: Ruwa yana ta kwararowa bisa duniya, yini arba’in da dare arba’in.
  udu-udu: Dhala sho’k wolki ’twa/a p̱o/ mony’cesh ka cim iss su/ montee mo dhali
    ka cim iss su/ mon’thiny mo.
  uig-LAT: Yamghur uda qiriq kéche-kündüz yer yüzige toxtimay yaghdi.
  nde-nde: Izulu lana emhlabeni okwensuku ezingamatshumi amane lobusuku obungamatshumi
    amane.
  ton-ton: Pea naʻe tō ʻae ʻuha ki māmani, ʻi he ʻaho ʻe fāngofulu mo e pō ʻe fāngofulu.
  ces-1613: I byl příval na zemi čtyřidceti dní a čtyřidceti nocí.
  eko-eko: Khunya vuula vatuniya siikhu arupayiini nthana na osikhu.
  nss-nss: Mbulou irondrut, irondrut, irondrut ipoo lang mahaangui pe ping mahaangui.
  eng-WMB: It rained on the earth forty days and forty nights.
  tam-TCV: நாற்பது பகல்களும் நாற்பது இரவுகளும் பூமியில் அடைமழை பெய்தது.
  ceb-ULB: Misugod sa pagbundak ang ulan sa kalibotan sulod sa 40 ka adlaw ug 40 ka
    gabii.
  mkn-mkn: Ju ujan turun tar pake barenti siang-malam, sampe ampa pulu hari.
  pol-UBG: I deszcz padał na ziemię czterdzieści dni i czterdzieści nocy.
  agr-agr: Nunik cuarenta tsawan, nuigtu cuarenta kashi tuke yutuu au.
  kyc-kyc: Yuu dokona apu kukwa korakamape akalisa kisima epo kareya.
  urd-GVU: چالیس دن اور چالیس رات تک موسلادھار بارش ہوتی رہی۔
  deu-1912: und kam ein Regen auf Erden vierzig Tage und vierzig Nächte.
  ntj-ntj: Nyangka kapi punkarayirnu manta yangatjunu kirnara kutjarratjanu wiyarringu.
  row-row: Udꞌan o nda hahae sa hatuꞌ-rerelon, losa fai haa nulu.
  kan-2017: ನಲ್ವತ್ತು ದಿನ ಹಗಲಿರುಳು ಭೂಮಿಯ ಮೇಲೆ ಬಿರುಮಳೆ ಸುರಿಯಿತು.
  ena-ena: Avɨli hekɨlɨ agaŋ hɨfɨlɨ hɨfɨlɨ uaiadi uaiadi mɨgamɨga hɨnidaci uaiaŋ 38
    umi.
  tgo-tgo: ko amba uye i nja e yambaneke mbaŋa mbaŋaevarɨ na gougouyevarɨ.
  yap-yap: me aw e n’uw nga daken e fayleng ni aningeg i ragag e rran nge nep’.
  tet-tet: Udan moos la nanawa kois loron-kalan, toꞌo loron haat nulu.
  hlt-MCSB: Te phoeiah khonal te diklai ah khothaih hnin likip neh khoyin hnin likip
    ah tlan.
  mdy-ETH: ዒራ ዖይዲታሚ ሮኦሪና ዖይዲታሚ ዋንቴና ሃሹዋዖ ሳዖይዳ ዋርቄኔ።
  twi-ASANTE: Osuo tɔɔ asase so awia ne anadwo adaduanan.
  mwc-mwc: Ba dobu ai i kusana yepo kao 40 ba pom 40.
  bhl-bhl: suuk inkalso mak mitse kale. Suuk kuw man bom mene tak mene tak belei,
    mililiw banim taw banim, fu alew ding kese kale.
  con-NTPO: Nane cuarenta a'ta, cuarenta cose'qque tsu tsa'caen tui'je.
  eng-WEBU: It rained on the earth forty days and forty nights.
  bnp-bnp: A vala dagi i boru ngane na malala na parava i ravulu va, a rodo i ravulu
    va.
  wal-wal: dooyettin irai ha sa7aa bollan oitamu gallassaanne oitamu qammaa bukkiis.
  mgh-mgh: ni yahorupa ipula mwiilaponi mothene, mahuku arupayini, uhiyu ni uthana.
  acu-NT: Tura asa cuarenta kinta tsawaisha tura kashisha chiwiatsuk Yus yumin chij
    jitumtikramiayi.
  spa-PDDPT: y vino la lluvia sobre la tierra 40 días y 40 noches.
  gun-gun: Ha'e rami vy oky vaipa yvy re quarenta ára ha'e quarenta pytũ re.
  agu-BL: Ca'wunak k'ej nin ca'wunak ak'bal ban yi a'bal.
  eng-PEV: '@see-verse:GEN.007.011'
  ilo-ULB: Nangrugi ti tudo ket nagtinnag iti rabaw ti daga iti uppat a pulo nga aldaw
    ken uppat a pulo a rabii.
  kpg-kpg: gei nia uwa guu too gi henuailala nia aa mo nia boo e mada haa.
  uig-ARA: يامغۇر ئۇدا قىرىق كېچە-كۈندۈز يەر يۈزىگە توختىماي ياغدى.
  bsp-bsp: Kɔ wəcafən oŋcop kətuf mata 40 kɔ pibi 40.
  bps-bps: Na mulen fat falò duh na fat falò butang.
  mbs-mbs: Penga niyan, minodan te kepatan se aldaw aw kepatan se delem.
  tof-tof: Da ngupa ugón bókyanórr wirri arüngi amil, 40 ngürr akó 40 irrübüm.
  sus-sus: Tunɛ naxa bira bɔxi ma xi tongo naani. Kɔɛ a nun yanyi, tunɛ fama.
  pon-2006: Eri, keteu ahpw mweremwerki rahn pahisek oh pwohng pahisek.
  jae-jae: ma kom kêsêwa kêsêp nom geleŋŋa 40 to gêbêcauc 40.
  ksd-ksd: Ma i ga bata ta ra gunagunan a ivat na vinun na bung na keake ma a ivat
    na vinun na bung na marum.
  tur-YTC: Yeryüzüne kırk gün kırk gece yağmur yağdı.
  bel-N: і ішоў дождж на зямлю сорак дзён і сорак начэй.
  grc-BRENT: Καὶ ἐγένετο ὁ ὑετὸς ἐπὶ τῆς γῆς τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα
    νύκτας.
  ind-AYT: Hujan turun ke bumi selama empat puluh hari dan empat puluh malam.
  lid-lid: Ano badeh ur eme andri winiya len ma ben hanoh.
  eng-NNA: Rain fell for 40 days. It was falling hard, it really poured, it kept on
    falling.
  nya-nya: Ndipo mvula inagwa pa dziko lapansi masiku makumi anayi usana ndi usiku.
  hrv-hrv: I udari dažd na zemlju da pljušti četrdeset dana i četrdeset noći.
  mps-mps: Tama genuai kulubage mu tuludubadi, te hauwa sogo huliyu, posoyu yali,
    te ulade bidi sese si 40 dei, te hulide bidi sese si 40 sogo bidibadi, tama yali.
  llg-llg: Boe ma, uda konda leledo-leꞌodaek, taa no hahaen, losa faik haa hulu.
  tpi-tpi: Bikpela ren moa i kam daun long san na long nait, inap long 40 de.
  dan-1931: og Regnen faldt over Jorden i fyrretyve Dage og fyrretyve Nætter.
  vie-OVCB: Mưa liên tiếp bốn mươi ngày và bốn mươi đêm.
  lbk-lbk: Et nen-ochaochan is epat poo ay akhew ya maschem.
  guj-2017: ચાળીસ દિવસ તથા ચાળીસ રાત સુધી પૃથ્વી પર સતત વરસાદ વરસ્યો.
  byr-byr: '@see-verse:GEN.007.011'
  awx-awx: hopä takuhixawän, ku täpduxu 40 apuxukut.
  pon-2006A: Eri, keteu ahpw mweremwerki rahn pahisek oh pwohng pahisek.
  por-BRBSL: Choveu sobre a terra durante quarenta dias e quarenta noites.
  aly-aly: '@see-verse:GEN.007.011'
  cth-cth: Hathnukkhu, hnin 40 touh hoi rum 40 touh talai van vah kho a rak.
  twi-twi: Osu tɔɔ wɔ asase so awia ne anadwo adaduanan.
  hlt-hlt: Te phoeiah khonal te diklai ah khothaih hnin likip neh khoyin hnin likip
    ah tlan.
  tbz-SIM: Kɛ̀ fɛtɑɑfɛ̀ nniu kɛ dɔ̀ iyie nsipísìnɑ̀ɑ̀ dɛyènnɛ̀ sipísìnɑ̀ɑ̀.
  msy-2020: Ezɨ amozir ekiam 40plan arueba ko dɨmagaribar izaghira mamaghɨra iti.
  txq-txq: Boe ma udan konda ta namaketu hatu-leledon, losa faik haa hulu dalen.
  aaz-aaz: Onaim uran naan ansaun ka nasnaas niit fa, fai-manas, tar antea neno boꞌ
    haa.
  dop-dop: '@see-verse:GEN.007.011'
  azb-azb: Yer üzünə qırx gün-qırx gecə yağış yağdı.
  eng-DBY: And the pour of rain was on the earth forty days and forty nights.
  hin-2017: और वर्षा चालीस दिन और चालीस रात निरन्तर पृथ्वी पर होती रही।
  wol-KYG: taw biy sottiku ci suuf diiru ñeent fukki guddi ak ñeent fukki bëccëg.
  swp-swp: Nabu abo i taru esegai, tanoubu potana eai asubena tatao‐labui‐se‐mate
    eo maiona tatao‐labui‐se‐mate.
  bjr-bjr: Qaara fasiqa niku nisauku taikasee 40 eendaki faqa faasaana faqa aaku firaafa
