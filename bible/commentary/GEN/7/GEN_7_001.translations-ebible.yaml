  cbt-NTPO: 'Ina quëran Siniorori Noi itapon: “Ya''ipi ipora ya''huëpisopita a''porinaco.
    Quëmasáchin nohuantërahuëso ninan. Napoaton iporaso'', sa''anë''quën chachin nanchaquë
    ya''conquë huachi. Hui''nanpitanta'', sa''inarë chachin ya''coina''.'
  bqc-SIM: 'Ɔ̃ Dii ò Nↄeeɛ: Gɛ̃ gó guu ń n bɛdeↄ, asa má è ḿmɛ ń maamɛɛ tiadeↄ
    guu.'
  tcz-CHONGTHU: Chuin ima jouse ahina ding bang ahijou phat in Pathen in Noah chu
    ahoulim pitai. “Nangma le na insung mite kongsunga lut tauvin ajeh chu leiset
    chunga mihem holah'a mi chonpha thudih achon nang bou nahi”ati.
  mar-mar: नंतर परमेश्वर नोहाला म्हणाला, “चल, तू आणि तुझ्या कुटुंबातील सर्वांनी तारवात
    यावे, कारण या पिढीमध्ये तूच मला नीतिमान दिसला आहेस.
  tcs-tcs: Den da AntapGod i bin spik po Noa, ‘Diskaintaim go insaid da bigbot, yu
    ane ol pamle blo yu. Wa! Ai bin luk prom ebridem pipol dat mata yu i meke ebriting
    wea i prapa rait ane stret prant lo mi.
  soq-soq: Tauma Iawe God Noa diene wanase, “Ne emanawo apana uduudu walama ema bedewe
    muntone tawo ema osowe waimoia bedeuwo e dea os dodomana wainiana, sa baiwa e
    ita manainaa, obana ita manamanainapu do waa bedewe odana.
  qub-qub: 'Chaypita Noëta Tayta Dios niran: «Cay pachacho caj llapan runacunapita
    gamllami goyaycanqui noga munashäta rurar. Chaypitami gamga llapan famillyayquiwan
    yaycunqui büqui rurashayquiman.'
  bqp-bqp: 'Akũ Dikiri pì Nuhunɛ: Ǹ gɛ̃ gó gũn kũ n bedenↄ, zaakũ mↄkↄ̃mmɛ ma
    n e yãnnade ũ gbãragbɛ̃nↄ tɛ́.'
  hat-hat: 'Seyè a di Noe: Antre nan gwo batiman an, ou menm ansanm ak tout fanmi
    ou, paske, nan tout moun k''ap viv koulye la a, se ou menm sèl mwen wè k''ap mache
    dwat devan mwen.'
  eng-BSB: Then the LORD said to Noah, “Go into the ark, you and all your family,
    because I have found you righteous in this generation.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Nowe ma: «Lɛ keingi zu, ɗa-o, ɗa-ʋɛlɛyeɠei-yo, mazɔlɔɔ
    gè è ʋɛtɛgɛ ga telebo nu niima yeeɠɛɠalai zu nuɓusɛiti saama.'
  eng-WEBPB: The LORD said to Noah, “Come with all of your household into the ship,
    for I have seen your righteousness before me in this generation.
  kbq-kbq: Hagi Ra Anumzamo'a anage huno Noana asami'ne, Maka ama mopafima menima
    mani'naza vahepina kagrake fatgo nera mani'nanke'na negagoe. E'igu kagrane nagaka'anena
    ventefi mareriho.
  nhe-BL: 'Teipa TOTECO quiilhui Noé: “San ta tlen nochi tlacame tlen ama itztoque
    tijchihua tlen xitlahuac. Yeca xicalaqui ipan cuacanahua ininhuaya mosihua huan
    moconehua.'
  bus-bus: 'Ben Dii bè Nuunɛ: Ǹ gɛ̃ góro guu kↄ̃n n bɛdeenↄ, zaakɛ ḿbe ma n e yãnnadee
    ũ tↄ̃ↄrigbɛ̃nↄ tɛ́.'
  gub-BL: A'e re Tupàn Tuweharupi Wiko Ma'e uze'eg Noe pe a'e kury. — Eixe kanuhu
    pupe nehe, eraha neànàm paw nezeupi ne wà nehe no. Ta'e aexak neremiapo kwer ihe
    xe. Xo ne zo erezapo ikatu ma'e tuweharupi, i'i izupe.
  eng-DRA: 'And the Lord said to him: Go in thou and all thy house into the ark: for
    thee I have seen just before me in this generation.'
  knf-knf: 'Kë *Yawe Nawat Kabuka aji na Nowe : « Neejan ţi upuur iwi na biki katohu
    bŧi, ţiki ţi bañaaŋ bŧi iwi ţañ iwooŋ naŧool ţi këş ki naan.'
