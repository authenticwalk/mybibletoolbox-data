verse: GEN.007.001
translations:
  mal-C: 'സകലതും ക്രമീകരിക്കപ്പെട്ടതിനുശേഷം, യഹോവ നോഹയോട് അരുളിച്ചെയ്തത്: “ഞാൻ നിന്നെ
    ഈ തലമുറയിൽ നീതിമാനായി കണ്ടിരിക്കുന്നു; അതുകൊണ്ടു നീയും നിന്റെ കുടുംബം മുഴുവനും
    പെട്ടകത്തിനുള്ളിലേക്കു പ്രവേശിക്കുക.'
  deu-TKW: 'Da sprach Jahwe zu Noah: Gehe du und dein ganzes Haus hinein in den Kasten;
    denn dich habe ich rechtschaffen vor mir erfunden in diesem Geschlecht.'
  lin-lin: 'Yawe alobaki na Noa : « Kota na masuwa, yo mpe libota na yo mobimba, pamba
    te yo kaka nde omonani sembo na miso na Ngai kati na bato ya ekeke oyo.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibun Noé kakëxa: Mixëshi kamina uni ''atimati tsómainun
    ënë nëtënuax upiti tsotin, usa ''ixun kamina ''ën kakëxun kamabi ñu upíokin ''an.
    Usa ''ain kamina nunti chaiirami ''akë anu mikamaxëshi min bakë bëchikë kamabë
    ''iruti ''ain.'
  eng-LSV: And YHWH says to Noah, “Come, you and all your house, into the Ark, for
    I have seen you [are] righteous before Me in this generation;
  bmu-bmu: 'Noanöŋ waŋge mem teköiga Kembunöŋ keu kewö jii mörök: “Gi ambazip kambu
    kieŋgö sutŋine solanŋi aka maljan. Nöŋön göhö könaŋamgi mewö miwikŋaizal. Miaŋgöra
    gi aka saiwaurupki pakpak iŋini mönö waŋgenöŋ öŋgöme.'
  eng-GNV: 'And the Lord said vnto Noah, Enter thou and all thine house into the Arke:
    for thee haue I seene righteous before me in this age.'
  eng-WEBSTER: 'And the LORD said to Noah, Come thou and all thy house into the ark:
    for thee have I seen righteous before me in this generation.'
  nhw-BL: 'Teipa TOTECO quiilhui Noé: “San ta tlen nochi masehualme catli ama itztoque
    tijchihua catli xitlahuac. Yeca xicalaqui ipan cuaacali ininhuaya mosihua huan
    moconehua.'
  swh-ONEN: Ndipo Bwana akamwambia Noa, “Ingia katika safina wewe na jamaa yako yote,
    kwa sababu katika kizazi hiki nimeona ya kuwa wewe ni mwenye haki.
  bba-bba: Yen biruwɑ Yinni Gusunɔ u Nɔwɛ sɔ̃ɔwɑ u nɛɛ, wunɑ nɑ wɑ ɑ mɑn mɛm nɔɔwɑmmɛ
    sɑɑ yenin tɔmbu sɔɔ. Yen sɔ̃, i duo kpɑkoro te sɔɔ, wunɛ kɑ wunɛn yɛnuɡibu kpuro.
  eng-KJVCPB: And the Lord said unto Noah, Come thou and all thy house into the ark;
    for thee have I seen righteous before me in this generation.
  cpy-cpy: 'Ikanta Tajorentsi ikantakiri Noé: “Ikaatakira atziripaeni nimaeka, apatziro
    pikantakaawo eeroka pantapiintakiro nokoyiri naaka. Pikye amaatakomentotsiki pitsipatanakyaari
    pitomipaeni.'
  mpx-mpx: Yaka lan etega Yehoba i baek al Nowa elana i ba, “Heyan sauga ya gamwaliyaa,
    ya kitewa owa maisem wam pagan i sapu. Inoke alomwau am heniheni ku na ku ulutuk
    wagaa.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-jirla wangkaja Nawakuju, “Nyuntu-miparlu kanpaju
    jungarnirli purami, manu kanpaju wala nyina. Kujarlaju, nyuntu-nyangu-purnu-kurlu
    yukayalku pawurtu-kurra.
  luo-luo: Eka Jehova Nyasaye nowacho ne Nowa niya, “Donj ei yie, in kaachiel gi joodi,
    nikech aseyudo ni in ngʼat makare e kind ogandani.
  meu-meu: Iehova ese Noa e hamaoroa, eto, Emu ruma taudia iboudiai lagatoi lalonai
    ba hakaudia vareai, badina be vada na itamu, ina uru ai oi sibomu kara maoromaoro
    taumu.
  npi-ULB: परमप्रभुले नोआलाई भन्‍नुभयो, “तँ र तेरा सबै जहान जहाजभित्र आओ । किनकि मेरो
    सामु यो पुस्तामा मैले तँलाई धर्मी देखेको छु ।
  yor-yor: Nígbà náà ni Olúwa wí fún Noa pé, “Wọ inú ọkọ̀ lọ ìwọ àti gbogbo ìdílé
    rẹ, nítorí ìwọ nìkan ni mo rí bí olódodo nínú ìran yìí.
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba Noéa jarasia: –Naʌ̃ ẽjũãnebema ẽberãrã tãẽna mʌ̃a
    ab̶abe bʌdrʌ jipa unu b̶ʌa. Maʌ̃ bẽrã bʌra jũma bʌ ẽberãrã sid̶a jãba dromane
    ed̶a wãnadua.'
  ind-ind: Kemudian TUHAN berkata kepada Nuh, “Aku melihat bahwa kamulah satu-satunya
    orang yang melakukan kehendak-Ku di zaman ini. Karena itu, masuklah ke kapal bersama
    seluruh keluargamu.
  pes-OPCB: 'سپس خداوند به نوح فرمود: «تو و اهل خانه‌ات داخل کشتی شوید، زیرا در بین
    همهٔ مردمان این روزگار فقط تو را عادل یافتم.'
  ssx-ssx: Mo Tekehalima꞉ Noa pa꞉ta꞉ alota꞉ Do kenke honiki paeyao pa꞉ta꞉ta꞉ I̱ma꞉ta꞉
    neke homeke homeketa꞉ mo tikitiki hau pu haleeki handa꞉ ulu ekina꞉ naka꞉ wekiwandiki
    iki paeyao oni sisima pa꞉ta꞉ pupe leekeme.
  lcm-lcm: Au na IAVE kala antok a Noa asukang ke, “Nei liuan i vap ke kupo ago ve
    ria si taun ke, numai kupo korong luai. Asukang na numai ve kam inatus aongos
    mi palak e nei perengan ke.
  aer-aer: Kenhe arne nhenge boat akngerre-apenhe mpwareke-arle-iperre Ngkartele Noah
    renhe ileke, “Kele boat ikwere antyemele alhaye, unte ngkwenge-artweye areye-akerte.
    Ngenhe anyente-ante-arle The areke arratye anerle-anerlenge, kenhe arrpenhe ingkirrekele
    akurne anthurre-arle mpwarerlte-aneme.
  tgl-ULB: Sinabi ni Yahweh kay Noe, “Halika, ikaw at lahat ng iyong sambahayan sa
    arka, sapagkat sa salinlahing ito nakita ko na ikaw ay matuwid sa aking harapan.
  nop-nop: Kaŋ Wapumdi Noa indiŋ yoŋa niŋguk. “Da eŋ wapmihigetam wanakaŋ hogohogok
    muwage foloŋ lodapmaneŋ. Meeniŋ hogohogok hatiiŋ adi’walaŋ lekiŋgoŋhik ginaŋ du
    kubugoŋ me didimeniŋ hatilaŋ doktiŋa gabene utumbalak.
  kca-kca: 'Щӑԓта Турәм Куща Нойа йастәс: «Нӑӈ пӑ нӑӈ тыхԓэн хŏԓ ковчег хоп ԓыпийа
    ԓŏӈаты, Ма йэԓпемән тӑм ишән уԓты хŏйатәт кўтән туп нӑӈен вещката ԓўӈәтԓэм.'
  cbu-NT: 'Ashiri botee ichingaru iwaparamchu, Apanllsha Nowerineetsi: Shiya misha
    ipartamtish wizanllpatari zarungtsa. Ashiri nuw siyaa tapachindachintspa. ¿Chakaja
    shiyapa tatsamooch? Siyamari wanasirtischa. Shiy wanasir taamaam chinarangsa,
    tárangiya Apanlli.'
  hui-hui: Mani Anduane Homogohanda Noahondo lalu, Í̠ hangu wali agali dindini karubi
    ndo tigabi harigoni handarugo. Ai í̠ one waneiginirubi iba taluha anda piai halimu.
  wrs-wrs: Doa Yawe mendah Noam ishomnavna, yemangas kava nonglav beswonamba, monglava
    nomba kamba sahokla vriv. Doa no botmera wonsihao,
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က​နော​ဧ​အား``သင် နှင့်​တ​ကွ သင်​၏​မိ​သား​စု​အား​လုံး​တို့​သင်္ဘော​ထဲ
    သို့​ဝင်​ကြ​စေ။ ကမ္ဘာ​ပေါ်​တွင်​သင်​တစ်​ယောက်​တည်း သာ သူ​တော်​ကောင်း​ဖြစ်​ကြောင်း​ငါ​တွေ့​မြင်​ရ​၏။-
  cbi-NTPO: 'Tsejtu bene Noénu Yavé tsandimi: Kumuinchi entsa tinbunu chumu chachiitala
    pensangue'' keeñuya, ñuren main iya naaken chusa tyañuba tsanguen chumu juuve.
    Tsa'' mitya ñu'' bululaba baakusha bulu vide.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ནོ་ཨ་ལ་འདི་སྐད༌དུ། ཁྱོད་དང་ཁྱོད་ཀྱི་ཁྱིམ་མི་ཐམས་ཅད་གྲུ་གཟིངས་ནང་དུ་སོང༌ཞིག
    རྒྱུ་མཚན་ནི་བདག་གིས་དུས་རབས་འདིར་ཁྱོད་ཁོ་ན་བདག་གི་དྲུང་དུ་མི་གཞུང་དྲང་ཞིག་ཡིན་པ་མཐོང་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Se udagi te Yawe iwita Noah maonam, “Ani ni karkem mu ni keta kariimet
    ningi ka bagara aolak diram. Buta se ni ka imet kuriang se iton karogo dal ningi
    nama naguralko.
  kkl-kkl: Olog wameka Nuni Allah ponekori Nuh ponekoag yubu lelamogti, “Nari an kemelangkenba,
    nimi wamangne anabiag ot an nhonog sikneog ulamlamba anag Nari wana piamna. Ane
    sembe wene anenge kelabo meap kabong sobaomne nenekoag wa'alulom.
  sna-sna: Ipapo Jehovha akati kuna Noa, “Pindai muareka iwe nemhuri yako yose nokuti
    ndakuona iwe kuti wakarurama murudzi urwu.
  spa-BLM: 'Yahvé dijo a Noé: “Sube con toda tu familia a la nave, porque he visto
    tu justicia ante mí en esta generación.'
  beu-beu: Angmuse LAHATALA Ana Noh at mateng hula, “Taang-taang mi angu, Na uuling
    ateing se, nehe ba aabetat jamang anga mi angu, aaing ba eenangkolang Napangaadang
    mi aabetat molo-molo. Angu ebele, aaing, bot eejangu-eevaal ang naung, aaungba
    kampal angu maso.
  cac-cac: 'Axo yic ix c''och sc''ual sjavi jun oval a'' mucvajum chi'', ix yalan
    Jehová Dios d''a vin̈aj Noé chi'' icha tic: Ochan̈ d''a yol te'' nivan barco tic
    yed'' ix etb''eyum, eb'' uninal yed'' eb'' ix alib'', yujto a achn̈ej ix a c''anab''ajej
    d''ayin d''a scal masanil eb'' anima d''a jun tiempoal tic.'
  swh-ULB: Yahwe akamwambia Nuhu, “Njoo, wewe na nyumba yako wote, katika safina,
    kwa kuwa nimeona kuwa wewe ni mwenye haki mbele yangu katika kizazi hiki.
  bel-bel: 'І сказаў Гасподзь Бог Ною: увайдзі ты і ўся сям''я твая ў каўчэг, бо цябе
    Я ўбачыў праведным прад Мною ў родзе гэтым;'
  wed-wed: Ma Bada Noah i riwei, “Tam ainelam rava jijimanim au dobu wei au marana.
    Lamna aubaina tam ma am numa ravai anatapumi au waga ona geru.
  deu-ELBBK: 'Und der HERR sprach zu Noah: Geh in die Arche, du und dein ganzes Haus;
    denn dich habe ich gerecht vor mir befunden in diesem Geschlecht.'
  mbb-OT: Ne zutun migkaǥi is Nengazen diyà te ki Noe te, “Sikew, wey is tivuuk he
    pemilya nu, seled kew en diyà te arka, su iyan ke zà neehè ku he metazeng he etew
    te langun he menge etew ǥuntaan.
  msc-msc: 'Nba, Allabatala ka a fɔ Nuhan yɛ ko: «I ye don kulunba kɔndɔ, i ni i la
    denbaya. N da a yen ko i kelen pe le telenni n ɲakɔrɔ adamaden bɛɛ tɛma.'
  mal-2015: 'അനന്തരം യഹോവ നോഹയോടു കല്പിച്ചതെന്തെന്നാൽ: നീയും സർവ്വകുടുംബവുമായി പെട്ടകത്തിൽ
    കടക്ക; ഞാൻ നിന്നെ ഈ തലമുറയിൽ എന്റെ മുമ്പാകെ നീതിമാനായി കണ്ടിരിക്കുന്നു.'
  tuo-NT: 'Beꞌro Noerẽ́ Õꞌacʉ̃ aꞌtiro nicʉ niwĩ: “Nipeꞌtirã aꞌtocaterocjãrã masã ñaꞌarã
    nima. Mʉꞌʉ niꞌcʉ̃ta yʉꞌʉ dutisere queoro weegʉ́ niꞌi. Tojo weegʉ mʉꞌʉ acawererã
    meꞌrã yucʉsʉpʉ sãjãña. Waꞌicʉrã yʉꞌʉre ʉ̃jʉ̃amorõpeoajãrẽ siete ʉmʉa, siete numia
    tiwʉpʉre miisãaña. Ãpẽrã waꞌicʉrã baꞌatirãnojõ peꞌema nanʉcʉ̃ ʉmʉ, numio miisãaña.'
  gup-gup: Wanjh Yawey bimarneyimeng Noah, “Yibidbu kore kabbala, ngudda dja nawu
    ngurrimud ngurridjarrkbidbu, dja ngaye ngalkeng ngudda yidjalkudji nawu ngayime
    yimak, kore birridjalwern rowk nawu bolkkime ngurridjarrkmimbi.
  met-met: Baing Toxoratamona harua na Noa ba, “Uluxu wagia, ung xaung bakbagim longgalo,
    namua na ngabagung ganim umaring liwe mana lipu titiam longgalo.
  gvs-gvs: E Yauwe idigo kana, ‘Nowa, kom bogina agitem, tomota liliudi yaidi goi
    kom amta nuwogu ana tokibóbwata, tauna kom mam bodao dedeoga goi kosowōya.
  rmc-rmc: 'O RAJ phenďa le Noachoske: „Dža caľa tira famelijaha andro korabos, bo
    dikhľom, hoj ča tu jekh sal spravodľivo angle ma maškar savore manuša, so akana
    dživen.'
  nlg-nlg: Keri ke a Yahweh te bosa vania Noah, “Ko vaa haghe tana vaka, ighoe ma
    nimua na binaboli udolu, na pukuna itadira na lei vure soko tana maramana, ighoe
    heghemu vamua to maemane tana matagu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨ Noah ts'ǫ̀ hadı, “Nı̨ eyıts'ǫ nèot'ı̨ hazǫǫ̀ elàcho
    yìahdè. Dıì dǫ geedaa gıta nàahdèe sìı naxı̨ zǫ segha ehkw'ı aahda hǫt'e.
  pes-OPV: 'و خداوند به نوح گفت: «تو و تمامی اهل خانه ات به کشتی در آیید، زیرا تو
    را در این عصر به حضور خود عادل دیدم.'
  ron-1924: 'Домнул а зис луй Ное: „Интрэ ын корабие, ту ши тоатэ каса та, кэч те-ам
    вэзут фэрэ приханэ ынаинтя Мя ын нямул ачеста де оамень.'
  aui-aui: Yawe God, noko kiiravine Nowa iwoneni bo, “Yam rakaraka yawata wagae korughu,
    basuna akita da wawaya tupadi kamodima na tam kabikuwaya kirakiim.
  ben-OBCV: সদাপ্রভু পরে নোহকে বললেন, “তুমি ও তোমার সম্পূর্ণ পরিবার জাহাজে প্রবেশ
    করো, কারণ এই প্রজন্মে আমি তোমাকেই ধার্মিকরূপে খুঁজে পেয়েছি।
  lex-lex: 'Noka Orgahi Nhar lirni la Nuh: “Mlier la aupual liawan de ralamni, omuora
    rommu mniotni honona, yoma Alina-muat o'' nanpena muplola-mumneha la''a tuw di.'
  rgu-rgu: Basa ria boe ma, MANETUALAIN dedea no Noh nae, “Au mete basa mamanaꞌ lalaꞌen,
    tehuu Au hapu adaꞌ noi o riꞌ dale ma roos a. Huu ria na, mo sao-ana mara masoꞌ
    ofaꞌ daleꞌ meu leo.
  som-som: Oo Rabbigu wuxuu Nuux ku yidhi, Adiga iyo dadka gurigaaguba soo gala doonnida;
    waayo, waxaan arkay adigoo qarnigan xaq ku ah hortayda.
  lat-VUC: 'Dixitque Dominus ad eum: Ingredere tu et omnis domus tua in arcam: te
    enim vidi justum coram me in generatione hac.'
  aoi-aoi: Kembirra eneja nakina Yaweya ni-yama Nawu-wa, “Likajama arakba mijiyangu-wa
    nungkuwa akwa nungkwa-langwa warnumamalya. Ngayuwa ningeningma nungkuwa yimbukwa
    aduwaba ningk-ambilyame-ka amurndakeyina-manja angalya ningkuwerrikidirrbura ningkuwilyaba-ma.
  eng-ASVBT: And Jehovah said unto Noah, Come thou and all thy house into the ark;
    for thee have I seen righteous before me in this generation.
  mna-mna: 'Kaimer to Merere iso pa Noa ta kembei: “Nio aŋre kembei nu itum tamen
    ta kamam mbulu ndeeŋeŋana pa nio motoŋ. Tana niomŋan kusim, mi lutum bizin, mi
    rwom moori bizin, kala ma kelela wooŋgo.'
  ita-1885: 'Poi il Signore disse a Noè: Entra tu, e tutta la tua famiglia dentro
    l''Arca; perciocchè in questa età io ti ho veduto giusto davanti a me.'
  eng-LXXUP: And the Lord God said to Noah, Enter thou and all thy family into the
    ark, for thee have I seen righteous before me in this generation.
  eng-ULB: Yahweh said to Noah, “Come, you and all your household, into the ark, for
    I have seen that you are righteous before me in this generation.
  spa-VBL: 'El Señor le dijo a Noé: “Entra al arca con toda tu familia. Porque he
    visto que eres un hombre íntegro, que vive una vida moral en medio de la gente
    de esta generación.'
  fra-_FOB: 'Et l''Éternel dit à Noé: Entre, toi et toute ta maison, dans l''arche;
    car je t''ai vu juste devant moi dans cette génération.'
  mal-mal: 'അനന്തരം യഹോവ നോഹയോട് കല്പിച്ചതെന്തെന്നാൽ: “നീയും നിന്റെ സർവ്വകുടുംബവുമായി
    പെട്ടകത്തിൽ പ്രവേശിക്കുക; ഞാൻ നിന്നെ ഈ തലമുറയിൽ എന്റെ മുമ്പാകെ നീതിമാനായി കണ്ടിരിക്കുന്നു.'
  lit-lit: 'Ir VIEŠPATS tarė Nojui: „Įeik į arką tu ir visi tavo namiškiai, nes šioje
    kartoje mačiau tave esant teisų prieš mane.'
  urd-GVR: Phir Rab ne Nūh se kahā, “Apne gharāne samet kashtī meṅ dāḳhil ho jā, kyoṅki
    is daur ke logoṅ meṅ se maiṅ ne sirf tujhe rāstbāz pāyā hai.
  suz-BL: मिनु परमप्रभु यावेमी नोआह कली “गे नु इ खिं ङा मुर नेल्‍ल शी के ठेयब डोंगामी
    ओव़ङीन। मारदे हना एको पाला ङा मुर आन दातेमी गे का ला ठीक पाइब बाक्‍नेवे। उत्‍पत्ती
