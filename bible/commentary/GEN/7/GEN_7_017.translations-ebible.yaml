  rug-rug: Meke lopu makudo sa naqe koari ka made ṉavulu rane, meke sagesage nana
    sa kolo, meke boka ale sa Aka pa beru kolo.
  gaz-gaz: Bishaan badiisaas ittuma fufee guyyaa afurtamaaf lafa irra ture; bishaan
    sunis dabalaa deemee doonii sana lafa irraa ol kaase.
  fra-LSG: Le déluge fut quarante jours sur la terre. Les eaux crûrent et soulevèrent
    l’arche, et elle s’éleva au-dessus de la terre.
  gnn-gnn: Yo, waltjaṉdhunydja ŋuriŋinydja dharyurrunana marrtjina‐a‐a, yana liŋgu
    ga gapunydja marrtjina ŋanbaw'yurrunana dharyunara, ga ŋurukuy munatha'wuy ŋamuny'tjurruna
    marrtjina. Mukthurrunaŋga yana dharyurruna‐a‐a, munha ŋupara ga walu ŋupara weyinnha
    dharyurruna, yana warray dhuwala ga 40 walu mulkana, ga gapunydja marrtjina dhaŋaŋdhinana
    garrwarthinana, bena wirrkina monyguŋalana wäŋanydja ŋarakanydja, warrpam'nha
    dhikana guḻwuḻyurrunana. Ga bukmaknha nhä malanha liŋguna murrmurryurrunana marrtjina,
    yolŋu ga wäyin ga be nhä malanha warrpam'nha dhiŋgaŋala, ŋurru‐ḻupthurrunana.
    Yurru ŋayinydja ŋunhi marthaŋanydja mukthurruna warray yukurrana bungaŋala, ŋurr'yurruna
    warray; ŋunhina yana liŋgu walŋathinanydja, Nowa ga wiripuwurru ŋunhi walala ŋunha
    marthaŋaŋura nhinana yukurrana, walalana walŋamirrinydja.
  yal-yal: Xi tonge naanin fufaan yi mini. A yi kunkini te.
  gum-gum: Inchen pirau tru pi pulab arrubiibe kwalømmera cuarenta nemisramnegatig
    pulab iben; pimera pulab menda, tru pimerabe arcane piraugurri pala kusruig køn.
  iou-iou: Täŋpänkaŋ kepma 40 udeta gwägu kome terak tokŋeŋ yäpmäŋ äroŋirän gäpe u
    punin oraŋ yäpmäŋ äroŋkuk.
  haw-1868: Hookahi kanaha la o ke kaiakahinalii maluna o ka honua; mahuahua ae la
    ka wai, a hoolana ae la i ka halelana, a ua kaikaiia ae la ia maluna o ka honua.
  arb-NAV: وَدَامَ الطُّوفَانُ أَرْبَعِينَ يَوْماً عَلَى الأَرْضِ، وَطَغَتِ الْمِيَاهُ
    وَرَفَعَتِ الْفُلْكَ فَوْقَ الأَرْضِ،
  adz-adz: Da mpui tsiraꞌ igi yusu iyab isangꞌ gubuꞌ 40 da ibuafir intap sib da imagangꞌ
    madzung iyab.
  ewe-ewe: Tsiɖɔɖɔ la nɔ edzi ŋkeke blaene sɔŋ. Exɔ anyigba dzi, eye wòtsɔ aɖakaʋu
    la do ɖe dzi.
  nuy-nuy: Marri runggal ma-waṉini ngugu 40 mana-miyn.nganga ma-ḻuḻḏuḻwandi mana-ngugu.
    Marri manaama-yung mana-barrawu maallhiyn aḏaba, anubani ambaḻalhiyn anaaban,
    yuwaagu arrwar maalaldhi.
  eng-LEE: And the flood was forty days upon the earth; and the waters increased,
    and bore up the ark, and it was lifted up above the earth.
  dji-dji: '@see-verse:GEN.007.016'
  gvn-gvn: '@see-verse:GEN.007.016'
  nna-nna: Mangkurtu 40 karrpuku waninyi. Kankarrkurnu boat ngapalu kanya, ngapanga
    kankarningi waninyikinyi. Warnkupa mungkapa parlpu yamarnikinyi mangkurtulu. Ngapa
    raa karntinyi:::, 8 metres kanka warnkumarramarranga. Mangkurtu wirtujina yija.
    Marntiyarrakartipa nyuparrangu janamilipa kuwiyirrangu boat-ja waninyikinyiyi
    wanka.
  asm-FB: তাৰ পাছত চল্লিশ দিনলৈকে পৃথিবীৰ ওপৰত জলপ্লাৱনৰ পানী বাঢ়ি যাবলৈ ধৰিলে; পানী
    বাঢ়ি যোৱাত জাহাজখন মাটিৰ পৰা দাং খাই পানীত ওপঙি উঠিল।
  sus-A: شِ تٌنفٌ نَانِ بَنبَرَنيِ تٍمَ. عَ نَشَ كُنكُي عِتٍ.
  fra-SBL: Le déluge fut quarante jours sur la terre. Les eaux grossirent et soulevèrent
    le navire, qui s'éleva au-dessus de la terre.
  hbo-hbo: וֽ͏ַיְהִ֧י הַמַּבּ֛וּל אַרְבָּעִ֥ים יֹ֖ום עַל־הָאָ֑רֶץ וַיִּרְבּ֣וּ הַמַּ֗יִם
    וַיִּשְׂאוּ֙ אֶת־הַתֵּבָ֔ה וַתָּ֖רָם מֵעַ֥ל הָאָֽרֶץ׃
  shp-NTPO: Chosko chonka nete kamanra jenen ewa bea iki. Ja jenetiataitoninra, wapóro
    toxbati peokota iki.
  eng-WYCLIFFE: And the greet flood was maad fourti daies and fourti niytis on erthe,
    and the watris weren multiplied, and reiseden the schip on hiy fro erthe.
  piu-2006: '@see-verse:GEN.007.016'
  pjt-pjt: Ka panya minangku rawangku puyiningi kaḻaḻa mungangka piṟa kutjara nguwanpa,
    ka uṟu mantangka puḻkaringkula katuringangi, munu ngaṯi puḻka mulapalta ngaringi
    tjiwariwari. Ka pauta panya palunya uṟungku katuningi, ka uṟungka katu nyinangi.
  cwe-cwe: Gombo digendelela kwa siku malongo mane, na yamazi yamema mbaka safina
    iyengeluka uchanyha ya mazi.
  bgs-bgs: Dalám ka kappatan (40) álló asta kappatan (40) dukilám, inalayun igudan,
    asta igmadalám tô wayig sippang ka igkapó tô arka.
  kik-kik: Handũ ha matukũ mĩrongo ĩna, mũiyũro ũcio ũgĩthiĩ na mbere kuongerereka
    thĩ, na o ũrĩa maaĩ macio maingĩhaga makĩoya thabina ĩyo na igũrũ mũno na ĩkĩreera
    igũrũ rĩa maaĩ.
  ksr-ksr: Naguya kono iikanondeeŋ gboulu somatanoŋ kanaiŋ gomantiiŋa asaga 40:waa
    so toroqeŋ namonoŋ waaro. Apunoŋ somariiŋ waama baloŋ koma turuŋ uma waŋgo namonoŋa
    metaano uro.
  omb-omb: Siu a waga u eno lo ureure rani ngavulu geivesi, wai u horo mo lawua mo
    raka na akai toavaravara taulu mo tabe na akai toavaravara mo maraga dena ului
    tano.
  fra-NCL: Le déluge fut quarante jours sur la terre ; les eaux grossirent et soulevèrent
    l’arche, et elle s’éleva au-dessus de la terre.
  cek-AK: Long loe ni qui palito thung tui mah uem; kalen aep aep tui mah palong to
    long ranui ah atoengh tahang.
  xla-xla: Tiyota 40 alila dulu dla helemhallati yúta pumhetamama koata hollowe mo-kotiyamaiyo.
  cuk-cuk: Iba-dulabo (40) napneggi dii-winai gusad. Dii-muludgu, ur muamakded. Degisoggu,
    ur-dummad dii-birgi muamaknai gusad.
  uig-CYR: Топан йәр йүзини уда қириқ күн бесип, сулар улғийип кәтти. Кемә йәр үстидин
    көтирилип ләйләп қалди.
  pma-pma: Evus, ous mus vis mus, romusehtei rokol avong hanumau elu (40). Oai vilelau
    en out vasi, ka sakin mari sip enek moulal eni.
  tel-2017: ఆ జలప్రళయం నలభై రోజులు భూమి మీదికి వచ్చినప్పుడు, నీళ్ళు విస్తరించి ఓడను
    నీళ్ళ మీద తేలేలా చేశాయి. ఓడ భూమి మీద నుంచి పైకి లేచింది.
  hat-BSA: Konsa delij la te vini sou latè a pandan karant jou. Dlo a te vin ogmante
    e te leve lach la jis li rive anwo tè a.
  bxh-bxh: Lahai 40 utufi hola ya laolaoma tanoꞌubu yai na hoꞌowa sa siu be waga ya
    pouli.
  kos-kos: Sronot uh yokyokelik ke len angngaul, ac kof uh lapak nwe pahtkakunak oak
    uh.
  hbo-WLC: וַֽיְהִ֧י הַמַּבּ֛וּל אַרְבָּעִ֥ים י֖וֹם עַל־הָאָ֑רֶץ וַיִּרְבּ֣וּ הַמַּ֗יִם
    וַיִּשְׂאוּ֙ אֶת־הַתֵּבָ֔ה וַתָּ֖רָם מֵעַ֥ל הָאָֽרֶץ׃
  ibo-ibo: Uju mmiri nọgidere nʼụwa iri ụbọchị anọ. Mgbe mmiri ndị a na-aba ụba, ha
    buliri ụgbọ mmiri ahụ elu site nʼelu ala.
  ory-ory: ଏଥିଉତ୍ତାରେ ଚାଳିଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପୃଥିବୀରେ ଜଳପ୍ଳାବନ ହେଲା; ପୁଣି, ଜଳ ବଢ଼ୁ ବଢ଼ୁ
    ଜାହାଜ ଭୂମିକୁ ଛାଡ଼ି ଭାସି ଉଠିଲା।
  wmt-wmt: '@see-verse:GEN.007.016'
  chk-chk: Iwe, a noter won fanüfan lon ükükün faik rän. Nge lupwen ewe koluk a fefeitä,
    ewe waimw a pwal feitä tori a tekia seni fanü.
  ssd-ssd: Sawe ta mara 40 piymba minna le kule ta nzomba waŋ te-faitna.
  rop-rop: Wal det fladwoda bin gidap na, en det bout bin flout ontop langa det woda,
  mwf-2018: I kura ngala thathpirr warda wurdanthuk-yu da ngarra 40 da-nu mana. I
    bere kura-ka puy wangu denawirnturttha wurrini i kura-ka puy wangu ngala wangu
    wurrinidha, mu tharntu-ka puy wurrinirurturttha ngarra kura kangkarl-yu.
  ukr-1871: І затоплювало землю сорок день, і прибувало води, і підіймало ковчег у
    гору над землею.
  eng-AOI: The rain fell from above for forty days and nights. And the water bubbled
    up from under the ground. It covered the land and it rose up and up until the
    boat began to float.
  yon-yon: Aronki 40yiib kuu urok derebeenu, motod kuu ok animari kanawaneen.|H
  bch-bch: Oanga toa oa iuotot ga ila irangrang ngan aea ado sangaul pange, be eau
    iuon ga ilalala ga idae ta isoa oaga kapei ga idae gadae ta imomono.
  deu-1951: Da sich aber die Sündflut vierzig Tage auf die Erde ergoß, wuchsen die
    Wasser und hoben die Arche, daß sie über der Erde schwebte.
  eng-JPS: And the flood was forty days upon the earth; and the waters increased,
    and bore up the ark, and it was lifted up above the earth.
  ubr-ubr: Ra orot ruam amonai usan on nana iyayar ato sareu gagamin igat ibururum
    igai motob engon ikiman ato wa iyarugai.
  srp-1865: I bi potop na zemlji za èetrdeset dana; i voda doðe i uze kovèeg, i podiže
    ga od zemlje.
  lug-lug: Amataba ne gabuna ensi okumala ennaku amakumi ana. Amazzi ne geeyongeranga,
    n’eryato nalyo ne lyeyongeranga okutumbiira ku nsi.
  heb-heb: ויהי המבול ארבעים יום על הארץ וירבו המים וישאו את התבה ותרם מעל הארץ׃
  ben-IRV: আর চল্লিশ দিন পর্যন্ত পৃথিবীতে বন্যা হল, তাতে জল বৃদ্ধি পেয়ে জাহাজ ভাসালে
    তা মাটি ছেড়ে উঠল।
  pan-pan: ਪਰਲੋ ਚਾਲ੍ਹੀ ਦਿਨ ਤੱਕ ਧਰਤੀ ਉੱਤੇ ਰਹੀ ਅਤੇ ਪਾਣੀ ਵੱਧ ਗਿਆ, ਜਿਸ ਕਾਰਨ ਕਿਸ਼ਤੀ ਪਾਣੀ
    ਉੱਪਰ ਚੁੱਕੀ ਗਈ ਅਤੇ ਉਹ ਧਰਤੀ ਉੱਤੋਂ ਉਤਾਹਾਂ ਹੋ ਗਈ।
  tkr-tkr: Q'ıfrım gibğılıyn yoqts'al yiğ ıxhamee, xhyan geed qıxha gamı ç'iyeyle
    haly'etçuyn.
  mwp-mwp: Senabi ari mina gegeyadh gamu tharaydhin poti goeygilnga, woer malu asidhin,
    thanamun but pulaloedhin.
  mya-JVB: ရေ လွှမ်းမိုးခြင်းသည် အရက် လေး ဆယ်ပတ်လုံးမြေကြီး ပေါ် မှာ အစဉ်အတိုင်းတိုးတက်
    ၍ သင်္ဘော ကို မြေ မှ ခွါ လျက် ဆောင်ယူ လေ၏။
  tte-O: Kaliyate poti yo boniyai poti yalubwasi iyaelemo idogadoga. Waila ilalakisosi
    kabo waga ipoulisae.
  tbg-tbg: Qenti tinta nimitovaro aaquvano 40 entara ntuvaqiro vi vauvaro huvura namarivano
    vataqihairo qaqiqai uriharo sipi vira auku varovaro namari turu kanta vaura.
  hmo-hmo: Abata ia daekau noho dina 40, ela bona ranu ena dobu be hegeregere lagatoi
    do ia abia isi.
  ata-ata: No nano no anu aso mo ꞌolovoxo mavulovexa tamiꞌa ne, lexa mupaapaa mutetelo
    ne mole mutetelo ne. Mo laꞌiua kalumo muxauxaumu mululuꞌe ne mo mululuꞌe ne, ia
    uxoxoto uasisi manina.
  nfa-nfa: Èjꞌi aae puru maꞌète boe dꞌai èpa nguru lodꞌo. Hèia kapa èèna talebꞌo.
    Èi caꞌe loe boe toke hutu nare kolo ledhe dhu dedha aae.
  urd-urd: और चालीस दिन तक ज़मीन पर तूफ़ान रहा, और पानी बढ़ा और उसने कश्ती को ऊपर
    उठा दिया; तब कश्ती ज़मीन पर से उठ गई।
  rus-SYN: И продолжалось на земле наводнение сорок дней и сорок ночей, и умножилась
    вода, и подняла ковчег, и он возвысился над землею;
  cbt-NTPO: Catapini shonca tahuëri o'nanárin. Pamatohuachina, nanchaso no'pa quëran
    yanponin huachi.
  bqc-SIM: Lou mà e gↄↄ bla. Kɛ́ í lɛ́ kã́fĩ, ↄ̃ à gó sɛ̀ fɛ̀lɛò tↄↄlɛa.
  tcz-CHONGTHU: Chujouvin ni somli le jan somli sung in hatah in twisanglen chu akhang
    in leiset chung jouse achup tan, hichun kong chu twi in ahin potou cheh cheh tan
    leiset sanga sang jon alet dohtai.
  mar-mar: मग पृथ्वीवर चाळीस दिवस पूर आला आणि पाणी वाढले आणि तारू जमिनीपासून उचलले
    गेले.
  tcs-tcs: Da prapa big pladwata i bin mata go, ran kam antap kabare ert po poti dei
    ane poti nait, ane da wata i bin kip kam plenti ane plenti, ane da bigbot bin
    plot go rait antap prom da lan.
  soq-soq: Tane abaia ideita tawo osowe weuwadio walama 40 waden ita esa susugalene
    waa tawo oso enedia awanenposiden.
  qub-qub: Löcu tamya tamyaran chuscu chunca (40) junaj. Chayno tamyaycaptillanna
    yacu juntaran intëru allpa jananpa. Yacu juntarga büquita jogariranna. Chaura
    wampuytana gallaycuran.
  bqp-bqp: Legũ mà ari gↄrↄ bupla. Kũ í tɛn kara, akũ à gó pìi sɛ̀ zĩtɛla.
  hat-hat: Pandan karant jou, dlo kouvri tout tè a. Dlo yo gonfle, yo fè batiman an
    pèdi tè.
  eng-BSB: For forty days the flood kept coming on the earth, and the waters rose
    and lifted the ark high above the earth.
  tod-tod: Ziɛve golai yɛni lɛɛzu, é kɛ ga folo ʋuunaanigɔ (40) eteai zu. Ziɛi veni,
    é keingi wuzeɠe zooi maazu.
  eng-WEBPB: The flood was forty days on the earth. The waters increased, and lifted
    up the ship, and it was lifted up above the earth.
  kbq-kbq: Ranko'ma ru'neana zagene hanine 40'a knafi kora ruvava huno tusi'a ti hageno
    ana ventea mopafinti erisga huno mareri'ne.
  nhe-BL: Huan para 40 tonali san atl hualayaya. Huan quema pejqui tlejco nopa atl,
    nopa cuacanahua motlalanqui huan pejqui aixco nemi.
  bus-bus: Lou mà ai gurↄ baplaa. Kɛ̀ í e kaara, ben à góro pì sɛ̀ tↄↄtɛla.
  gub-BL: Na'e àmànuhu umumaw 40 'ar ukyr pà. 'Y uzeupir ywy 'aromo kanuhu heraha
    pà kury. Uzypyrog uwyar pà.
  eng-DRA: And the flood was forty days upon the earth, and the waters increased,
    and lifted up the ark on high from the earth.
  knf-knf: Uşubal unşubuŋ wuŋ udo ŋnuur iñeen ŋbaakër ; kë meel mampar apel mboş aşë
    deeŋ upuur kë ukyaak.
