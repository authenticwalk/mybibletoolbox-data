  pol-UBG: A potop trwał na ziemi czterdzieści dni i wody wezbrały, i podniosły arkę,
    i unosiła się nad ziemią.
  agr-agr: Nunikmatai, yumi nagkamna cuarenta tsawan, cuarenta kashi mijamtsuk tuke
