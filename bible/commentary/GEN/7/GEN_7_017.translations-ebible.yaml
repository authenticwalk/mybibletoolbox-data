    a, losa tatana nala lete naruꞌ ra.
  kan-2017: ಜಲಪ್ರಳಯವು ನಲ್ವತ್ತು ದಿನ ಭೂಮಿಯ ಮೇಲೆ ಬಂದು ನೀರು ಹೆಚ್ಚುತ್ತಾ ನಾವೆಯನ್ನು ಮೇಲಕ್ಕೆ
    ಎತ್ತಲು ಅದು ನೀರಿನ ಮೇಲೆ ತೇಲಾಡಿತು.
  ena-ena: Lɨbɨci hɨniavɨdaci avɨli agaŋ iahɨdaci iahɨdaci uaiaŋ 38 umi. Lɨdaci avɨli
