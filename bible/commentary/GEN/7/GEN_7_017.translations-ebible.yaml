  mdy-ETH: ባይሲንቶ ዋኣፃ ዖይዲታሚ ኬሊ ሄላንዳኣና ኩሚ ኩሚ ዓኣዼኔ፤ ዋኣፃ ቃሲንቲ ቃሲንቲ ዓኣዼሢሮ ዋኣፆ ካኣሚሎ ሳዖይዳፓ
    ዑፃ ዼግ ዼጊዴኔ።
  twi-ASANTE: Nsuyire no toaa so adaduanan asase so. Ɛmaa Adaka no so ma ɛtɛɛ nsuo
