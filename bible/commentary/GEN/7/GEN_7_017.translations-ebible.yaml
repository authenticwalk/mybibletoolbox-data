  con-NTPO: Cuarenta a'ta tsu na'enjan bo'iave ji. Bo'iave jipa tsa'o shavoma sufottoen.
  eng-WEBU: The flood was forty days on the earth. The waters increased, and lifted
    up the ship, and it was lifted up above the earth.
  bnp-bnp: Na parava i ravulu va, a vala i boru mavonga, i vonu a naru i kavitagua
