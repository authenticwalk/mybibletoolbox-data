  tam-TCV: வெள்ளம் நாற்பது நாட்களாகப் பூமியின்மேல் பெருகிக்கொண்டே இருந்தது, வெள்ளம்
    பெருகியபோது அது பேழையை நிலத்திற்கு மேலாக உயர்த்தியது.
  ceb-ULB: Unya miabot ang lunop sa kalibotan sa 40 ka adlaw, ug milawom pag-ayo ang
