  sus-sus: Xi tongo naani banbaranyi tema. A naxa kunkui ite.
  pon-2006: Nohlik lapalapo ahpw wiewiawihki rahn pahisek, oh pihl kan lalaudlahte
    lao kapehda warihmwo sang nanpwel.
  jae-jae: Bu kêsuŋ ŋatêna kêpoac nom gê tôŋgeŋ kêtôm bêc 40 ma bu kêsuŋ kapôêŋ ma
