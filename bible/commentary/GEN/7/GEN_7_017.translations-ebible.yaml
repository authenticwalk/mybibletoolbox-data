verse: GEN.007.017
translations:
  mal-C: നാൽപ്പതു ദിവസത്തേക്കു ഭൂമിയിൽ പ്രളയം തുടർന്നു; വെള്ളം പെരുകിയപ്പോൾ പെട്ടകം
    ഭൂമിയിൽനിന്ന് ഉയർന്നു.
  deu-TKW: Da kam die Flut vierzig Tage über die Erde, und das Wasser wuchs und hob
    den Kasten empor, so daß er über der Erde schwebte.
  lin-lin: Mpela ewumelaki na mokili mikolo tuku minei ; mayi ekomaki ebele mpe etombolaki
    masuwa likolo na yango.
  cbr-NT: Usa 'ain ka baka chaiira 'ëkë ax cuarenta nëtë 'uñe 'aisamaira 'ibúakëxa.
    'Ibúkëbë bakan tita 'ikuatsinkëbë mebi mapurukëbë ka nunti chaiira ax menuax nunkati
    bëspúruakëxa.
  eng-LSV: And the flood is on the earth [for] forty days, and the waters multiply
    and lift up the Ark, and it is raised up from off the earth;
  bmu-bmu: Naŋguŋi köliga miaŋgöreŋök göulu ketaŋan könahiba suŋgem asak 40:gö dop
    toroqeba gölmenöŋ kaŋgoriga o yeŋön qariba qariba gölme köl turuba öŋgöba waŋge
    gölmenöhök koaŋgetka wahöta öŋgöyök.
  eng-GNV: Then ye flood was fourtie dayes vpon the earth, and the waters were increased,
    and bare vp the Arke, which was lift vp aboue the earth.
  eng-WEBSTER: 'And the flood was forty days upon the earth: and the waters increased,
    and bore up the ark, and it was lifted above the earth.'
  nhw-BL: Huan para 40 tonali san atl hualayaya. Huan quema pejqui tlejco nopa atl,
    nopa cuaacali motlananqui huan pejqui aixco nemi.
  swh-ONEN: Kwa siku arobaini mafuriko yaliendelea kujaa duniani na maji yalivyozidi
    kuongezeka, yaliinua safina juu sana kutoka kwenye uso wa nchi.
  bba-bba: Gurɑ nɛmɔ mɑ nim mu kpɛ̃ɑmɔ tem sɔɔ sere sɔ̃ɔ weeru, mu tɛriɑmɔ mu kpɑkoro
    te yĩiyɑ mɑ tɑ seewɑ tem di tɑ ɡɛruɑ mɛn wɔllɔ.
  eng-KJVCPB: And the flood was forty days upon the earth; and the waters increased,
    and bare up the ark, and it was lift up above the earth.
  cpy-cpy: Ari iyomaatapaaka okaatzi 40 kitejeri paryaapaaki inkani. Okanta oonkanaka,
    amaatanaki amaatakomentotsi.
  mpx-mpx: Lan poti ge bulin poti nub i haha ya. Wewel iyaka i bwata nabi, inoke waga
    i ota hin.
  wbp-wbp: Ngapaju warrarda wantija 40-palaku parrakuju, kujalpa kanunju-jangkaju
    kankarlu-jarrinja-yanu. Ngulaju junga-juku-jana yapa panuju muku muru-pungu. Kala
    yangka pawurtu kujalpa kankarlarra pirlingka karrija, ngulaju ngapangkuju ngawarrarluju
    puranjarla manurra warru. Kulalu pirli wakirdi nyarrpara-wanarlangu nyangkarla,
    lawa. Nyiyarningkijarra kujalpalu warru wapaja nyampurla walyangka manu ngaany-kujurnu,
    jurlpurlangu, manu wardapirlangu, manu pulukurlangu, manu nantuwurlangu, ngulaju
    YAAWIYI-rli ngawarra-kurlurlu muku-jana pungu. Kala Nawa manu nyanungu-nyangu-purnu,
    ngula-mipalu wankaruju yanu.
  luo-luo: Kuom ndalo piero angʼwen pi nomedo pongʼo piny kendo kaka pi ne medore,
    motingʼo yie kalewore ewi pi.
  meu-meu: Dina hari-ahui lalodiai utu-utu na tanobada idoinai e utua daeva, e bada
    e laova, a lagatoi e keni dae atai ai.
  npi-ULB: त्यसपछि परमप्रभुले ढोका बन्द गरिदिनुभयो । अनि पृथ्वीमा चालिस दिनसम्म जलप्रलय
    भयो र पानीले जहाजलाई जमिनबाट माथि उचाल्यो ।
  yor-yor: Òjò náà sì rọ̀ ní àrọ̀ìrọ̀dá fún ogójì ọ̀sán àti ogójì òru, ọkọ̀ náà sì
    ń léfòó lórí omi, kúrò lórí ilẹ̀ bí omi náà ti ń pọ̀ sí i.
  emp-NTPO: Cuarenta ewarid̶e dopapaba jũma ũ wãbʌrʌ basía. Ʌ̃taa ũ wãbʌrʌd̶e jãba
    dromara baido ʌ̃rʌ̃ ũmesia.
  ind-ind: Banjir yang merendam seluruh bumi terus bertambah tinggi selama empat puluh
    hari. Airnya semakin naik dan terus naik, sehingga kapal itu terangkat dan terapung-apung.
  pes-OPCB: به مدت چهل شبانه روز باران سیل‌آسا می‌بارید و به تدریج زمین را می‌پوشانید،
    تا اینکه کشتی از روی زمین بلند شد.
  ssx-ssx: Kutupa mo ikali tieketa꞉ hali tieke yaapo natena꞉ epeeketa꞉ mo sisima tia
    halo pieke tupa꞉ ikali kendo ana꞉na꞉ wiekeme.
  lcm-lcm: Si vuk pangau i 40 na mangias ang kuli rina katala voko aongos. Taun ang
    na laman ang kapo ruduk alak kala sung alakat a perengan ang le kuli roe.
  aer-aer: Kenhe kwatye akwete urnterle-anemele akertne-ame-akertne-irremele arlte
    40-peleke-atwetye, ingkirreke anthurre arteke, apmere ahelhe nhenhe-arlke, apwerte
    antherrtye areye-arlke artemele. Kwatye akertne-ame-akertne-irrerlenge boat akenhe
    akertne-irreke kwatye artepe inteme. Kwatye urewele apwerte akngerre ingkirreke
    arteke, kwatye re apele apwerte akertnenye akertnele aneme, metre 7-pele apwerte
    akertnenyenge.
  tgl-ULB: Pagkatapos dumating ang baha sa mundo sa loob ng apatnapung araw, at tumaas
    ang tubig at binuhat ang arka. Umangat ito mula sa mundo.
  nop-nop: Unduŋ tulune ime gabuŋ kakaŋ hinek busuwaune melenai 40 wondok tuwot ime
    heki adi bediŋa loge loge muwage kwehene tiŋa loune kwet bikabuŋa ime foloŋ folooniŋ
    loguk.
  kca-kca: Щӑԓта ԋӑԓйаӈ хӑтәԓ сыс мўвән йик эптәс, шек ар йиӈка йис пӑ йикән ковчег
    хоп нŏх хўвәтса, ԓўв мўв нўмпийа нŏх эԓԓәс.
  cbu-NT: Kizpuri ichingaru zar sinasintar ashirangiya. 40 zar kaschiritam psaanpatari
    sinarangiya. ¡Maya! tsapoo ichingaroo purangiya. Botsha pamuzingarangiya.
  hui-hui: Dalu iba libi íbu dege bialu heagola horo pira maria (40) hene. Iba biradaga
    hayagome talu yaraga halu dindi yu wahene.
  wrs-wrs: Doa pomba os wohsithana, venamba, simba 40pelara penngiliha vungupianamba,
    wo heva os pomba sihavnamoa Noana botrava owai, pueumbva vongavnamba,
  mya-mya: အ​ရက်​လေး​ဆယ်​ကြာ​မျှ​ကမ္ဘာ​မြေ​ကြီး​ပေါ် တွင် ဆက်​လက်​၍​ရေ​လွှမ်း​မိုး​လာ​ရာ​သင်္ဘော​သည်
    မြေ​ပေါ်​မှ​ကြွ​တက်​၏။-
  cbi-NTPO: Shuwa pure-i', 40 malu ja' dyami. Tsenñu pi bukenmalan, baaku tunu tsutun
    unguikemi.
  bod-N: དེ་ཡང་ཉིན་བཞི་བཅུའི་རིང་ལ་ས་སྟེང་དུ་ཆུ་ལོག་བྱུང་སྟེ་ཆུ་རྒྱས་ནས་གྲུ་གཟིངས་ཀྱང་ཡར་བཏེགས༌སོ།།
  wsk-wsk: Lom biya am kaparam nama day 40 tam, se yu lom ali kiaram kalel biya bausam
    se dal biya mu pataram.
  kkl-kkl: Mag aneko longoro payangkalamog paghabog ae inipna teng nhon epto naualbare
    taogpa, kabong aneko pawalelamogti, mag alibag yingkiogpa, pol keaglamog.
  sna-sna: Mafashamu akaramba achingouya panyika kwamazuva makumi mana, uye mvura
    sezvayakaramba ichiwanda yakasimudza areka pamusoro-soro penyika.
  spa-BLM: El diluvio duró cuarenta días sobre la tierra. Las aguas aumentaron, y
    levantaron la nave, y ésta se elevó sobre la tierra.
  beu-beu: Jar eele angu por-alolang anga taang hela alolang-niang, eluung mietang
    ari buta. Jar angu taang mamidang-mamidang, angmuse kampal angu por taang ava
    ahelit mida. Uanguveng jar angu taang mamaveng-mamaveng, bot etatabi taang mamidang-mamidang,
    angmuse kampal angu jar taang teding lamal.
  cac-cac: Chavinac c'ualxo sq'ue sib'ib'oc a a' chi', ix cuchjichan̈ te' barco chi'
    yuj a'.
  swh-ULB: Kisha gharika ikaja juu ya nchi kwa siku arobaini, na maji yakaongezeka
    na kuinua safina juu ya nchi.
  bel-bel: І доўжылася на зямлі паводка сорак дзён, і памножылася вада і падняўся
    каўчэг, і ён узвысіўся над зямлёю;
  wed-wed: Ma au pom 40 au orana ututuva i rarata ma waga i tenam epa.
  deu-ELBBK: Und die Flut kam 40 Tage lang über die Erde. Und die Wasser mehrten sich
    und hoben die Arche empor; und sie erhob sich über die Erde.
  mbb-OT: Midsigudu med-uzan kayi te kelibutan seled te 40 he andew. Mibmezalem is
    wahig taman te midletew sikan is arka.
  msc-msc: Nba, sanci ka tele binaanin kɛ, a ye nala duukolo kan. Ji siyayara ka kɛ
    ji dunba ri, ka kulunba kɔrɔta ka bɔ duu ma.
  mal-2015: ഭൂമിയിൽ നാല്പതു ദിവസം ജലപ്രളയം ഉണ്ടായി, വെള്ളം വർദ്ധിച്ചു പെട്ടകം പൊങ്ങി,
    നിലത്തുനിന്നു ഉയർന്നു.
  tuo-NT: Cuarenta nʉmʉrĩ acoro pejacaro niwʉ̃. Siapeꞌe meꞌrã diꞌta mirĩa waꞌacaro
    niwʉ̃. Tojo weero tiwʉ yucʉsʉ wãꞌcãpaꞌa waꞌacaro niwʉ̃.
  gup-gup: Wanjh kundjurrh djalbobidbuni munguyh bu kunkodjke forty, dja bowernmerrinj,
    wayhkeng kabbala kaddumkah wam, kurorre bolkbawong.
  met-met: Xaidap 40 silingua sok sok titia. Baing langa dudu mahaing saing xuru wagua
    mahaing etua sibuna mana titia.
  gvs-gvs: E mluwa idaudau maliyalina 40, e bwae ituko gagaina, ikaniku nakae dedeogayana
    iluwoi.
  rmc-rmc: Sar o paňi la potopakro avelas pre phuv saranda (40) dživesa, akor o paňi
    hazdľa o korabos upre la phuvatar.
  nlg-nlg: Mi tana vati hangavuluni na bongi na lualua te sule, me saopoa na pari
    udolu, me ghate datoa na vaka me leleboa.
  dgr-DOGNT: Dı̨ènǫ dzęę̀ ts'ǫ̀ deɂǫ̀ǫ̀ tı łǫ dèè goteètł'ı. Deɂǫ̀ǫ̀ sıì tagoǫhwhàà
    agòjà t'à elàcho dèè wedoo dagǫǫwà ts'ǫ̀ daeleè ajà.
  pes-OPV: و طوفان چهل روز بر زمین می‌آمد، و آب همی افزود و کشتی را برداشت که از زمین
    بلندشد.
  ron-1924: Потопул а фост патрузечь де зиле пе пэмынт. Апеле ау крескут ши ау ридикат
    корабия, ши еа с-а ынэлцат дясупра пэмынтулуй.
  aui-aui: Kutukutuwa inowiiwoneni da gabudara 40 na, rarimina isisiragasi da iviwautapu
    na waga irutenam igae da kubura igetawani.
  ben-OBCV: চল্লিশ দিন ধরে পৃথিবীতে বন্যা হল, আর যেমন যেমন জল বেড়েছিল, তেমন তেমন
    জাহাজটিকে সেই জল ভূতল থেকে উঁচুতে তুলে ধরেছিল।
  lex-lex: Lera-mela terampwogata ne gera ktiowru-opli nhia'a npenpuen liola noha,
    gera nha'at la heyanan pa nran nana aupual liawna, nhi'nande npal pia tullu la'a
    nohkerna wawannu.
  rgu-rgu: Uda bau-inaꞌ a mai naroo, losa faiꞌ haa hulu, ma faa a boe-boe namadema
    losaꞌ ofaꞌ a bonu. Oe a ae naroo losaꞌ seli basa lete madema ra.
  som-som: Daadkiina afartan maalmood buu dhulka dul joogay; biyihiina way sii kordheen,
    oo doonnidii bay kor u qaadeen, oo waxaa iyadii kor looga qaaday dhulka.
  lat-VUC: 'Factumque est diluvium quadraginta diebus super terram: et multiplicatæ
    sunt aquæ, et elevaverunt arcam in sublime a terra.'
  aoi-aoi: Kembirra arakba ngalaja yakina yelyukwa ni-larrinuma angalube-ka karrawara-langwa
    arngkabiyarbuwa-ma arngkumemberrkwa marringa iya mamawura. Akwa ngarningka akungwa
    wake-ka arrawa-langwa ajiringka-langwa na-bulbeyinuma akina. Na-wurumbijuwame-ka
    ebina angalya. Biya nuw-arumidinume-ka ngawa na-diduminuma akina akungwa yanda-langwa
    numi-yirrmanguma mijiyanga makina.
  eng-ASVBT: And the flood was forty days upon the earth; and the waters increased,
    and bare up the ark, and it was lifted up above the earth.
  mna-mna: Nonor ikelkel kat ma irao aigule tomtooru. Mi yok ipen ma ise kor ma li
    irao be wooŋgo ipotpot.
  ita-1885: E il diluvio venne sopra la terra, per lo spazio di quaranta giorni; e
    le acque crebbero, e sollevarono l'Arca, ed ella fu alzata d'in su la terra.
  eng-LXXUP: And the flood was upon the earth forty days and forty nights, and the
    water abounded greatly and bore up the ark, and it was lifted on high from off
    the earth.
  eng-ULB: Then the flood came upon the earth for forty days, and the water increased
    and lifted the ark and raised it above the earth.
  spa-VBL: Y la lluvia cayó sobre la tierra por cuarenta días, haciendo flotar el
    arca por encima del suelo.
  fra-_FOB: Et le déluge fut quarante jours sur la terre; et les eaux crûrent, et
    soulevèrent l'arche, et elle s'éleva de dessus la terre.
  mal-mal: ഭൂമിയിൽ നാല്പത് ദിവസം ജലപ്രളയം ഉണ്ടായി, വെള്ളം വർദ്ധിച്ചു പെട്ടകം പൊങ്ങി,
    നിലത്തുനിന്ന് ഉയർന്നു.
  lit-lit: Ir tvanas žemėje tęsėsi keturiasdešimt dienų; ir vandenys daugėjo ir pakėlė
    arką, ir ji pakilo aukštai viršum žemės.
  urd-GVR: Chālīs din tak tūfānī sailāb jārī rahā. Pānī chaṛhā to us ne kashtī ko
    zamīn par se uṭhā liyā.
  suz-BL: मिनु ब्‍वाक्‍कु ४० नाक्‍त सम्‍म रागीम ब्रीना ब्रीन बाक्‍माक्‍त। ब्‍वाक्‍कु
    शुश बारशा, ब्‍वाक्‍कुमी ठेयब डोंगा कली कुरा बाक्‍त। ब्‍वाक्‍कु रागीम शुश बारमाक्‍त।
  ita-1927: E il diluvio venne sopra la terra per quaranta giorni; e le acque crebbero
    e sollevarono l’arca, che fu levata in alto d’in su la terra.
  ckb-ckb: لافاوەکە بۆ ماوەی چل ڕۆژ لەسەر زەوی بەردەوام بوو. کاتێک ئاو زۆر بوو کەشتییەکەی
    هەڵگرت، ئیتر کەشتییەکە لە زەوی بەرزبووەوە.
  eng-BBE: And for forty days the waters were over all the earth; and the waters were
    increased so that the ark was lifted up high over the earth.
  crx-NTPO: Ndi hatadilt'o-i too dit whunizyat dzin (40) 'et 'ant'e' too ndo za lhe'inelh
    'ink'ez ndi ts'i cho dudinlat yun ando ts'e whuz dudinlat.
  kan-OKCV: ನಲವತ್ತು ದಿನ ಭೂಮಿಯ ಮೇಲೆ ಪ್ರಳಯವು ಬಂದು, ನೀರು ಹೆಚ್ಚಿ ನಾವೆಯನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತಲು
    ಅದು ಭೂಮಿಯಿಂದ ತೇಲಾಡಿತು.
  bbb-bbb: Areme rena ve ije fune mazani foti (40) ijiege dakoga safua fune aesakae
    igia nafue.
  tam-2017: வெள்ளப்பெருக்கு 40 நாட்கள் பூமியின்மேல் இருந்தபோது தண்ணீர் பெருகி கப்பலை
    மேலே எழும்பச் செய்தது; அது பூமிக்குமேல் மிதந்தது.
  spa-RV-1909: Y fué el diluvio cuarenta días sobre la tierra; y las aguas crecieron,
    y alzaron el arca, y se elevó sobre la tierra.
  ron-BTF: Şi potopul a fost patruzeci de zile peste pământ şi apele au crescut şi
    au purtat sus arca şi aceasta a fost înălţată deasupra pământului.
  eng-WEBP: The flood was forty days on the earth. The waters increased, and lifted
    up the ship, and it was lifted up above the earth.
  eng-FBV: The flood increased for forty days, lifting the ark so that it floated
    up from the earth.
  nld-1939: Toen kwam de zondvloed over de aarde, veertig dagen lang. De wateren stegen,
    en droegen de ark, zodat zij zich van de aarde verhief.
  nch-BL: Huan para 40 tonati san at hualayaya. Huan quema pejqui tejco nopa at, nopa
    cuaacali motananqui huan pejqui nemi aixco.
  tfr-NTPO: '@see-verse:GEN.007.016'
  vie-1934: Nước lụt phủ mặt đất bốn mươi ngày; nước dưng thêm nâng hỏng tàu lên khỏi
    mặt đất.
  hin-CV: पृथ्वी पर चालीस दिन तथा चालीस रात तक पानी बरसता रहा. पानी ऊपर होता गया और
    जहाज़ भी ऊपर उठता गया.
  eng-OURB: The flood was forty days on the earth. The waters increased, and lifted
    up the ship, and it was lifted up above the earth.
  spa-BES: Y por cuarenta días fueron las aguas sobre toda la tierra; y las aguas
    aumentaron, de modo que el arca se elevó por encima de la tierra.
  tdx-tdx: Efapolo andro tambone’ ty tane toy i fisorotombahañey; nihamaro o ranoo
    le nonjone’e i lakam-poloaiy vaho nitoabotse an-tiotio’ ty tane toy eñe i lakam-poloaiy.
  vid-vid: Nhonya naitowa mazuwa makumi gane. Mazi nagonjezeka na kwinula safina,
    nayelela mchanya mwa isi.
  pwg-pwg: Ma mara 40 kamonai kutukutuva igheghae ma okowa irakarakata ma idoga da
    waka irutenama.
  eng-OKE: And there was a deluge forty days upon the earth, and the waters increased,
    and took up the ark, and it was lifted up above the earth.
  tha-KJV: น้ำได้ท่วมแผ่นดินโลกสี่​สิ​บวัน และน้ำก็​ทวี​มากขึ้นและหนุนนาวาให้สูงเหนือแผ่นดินโลก
  por-BR-2018: E foi o dilúvio quarenta dias sobre a terra; e as águas cresceram,
    e levantaram a arca, e se elevou sobre a terra.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉ henfelo꞉ wenamio꞉ ho꞉no꞉ tindaki galu fa꞉la꞉nda꞉sa꞉ga꞉lo꞉
    eleno꞉, ho꞉leno꞉ do꞉la꞉fo꞉ fa꞉la꞉da꞉in dowo꞉ ko꞉lo꞉, ho꞉n ko꞉su a꞉no꞉ ho꞉na꞉yo꞉
    ha꞉le ta꞉li dofo꞉len.
  deu-ELO: Und die Flut kam vierzig Tage lang über die Erde. Und die Wasser mehrten
