  tur-YTC: Yeryüzünde kırk gün tufan oldu. Sular çoğaldı, gemiyi kaldırdı ve yerin
    üstüne çıktı.
  bel-N: І стаўся патоп на зямлі сорак дзён, і разьліліся воды, і паднялі каўчэг,
