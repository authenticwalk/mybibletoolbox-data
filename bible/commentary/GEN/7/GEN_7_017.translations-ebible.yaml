  uig-ARA: توپان يەر يۈزىنى ئۇدا قىرىق كۈن بېسىپ، سۇلار ئۇلغىيىپ كەتتى. كېمە يەر ئۈستىدىن
    كۆتۈرۈلۈپ لەيلەپ قالدى.
  bsp-bsp: Kɔ domun dɛmbaŋ antɔf mata 40, ntɛ domun dɛmpɛ mɔ, k'abil ŋofoy.
  bps-bps: Na fadlug mulen fat falò duh na fat falò butang, na i yéél fadlug matnù
