  dop-dop: Kʋyɛɛŋ nɩɩlɛ tǝcu kɛ́ tɛʋ nɩɩwɑ, ɩlɛnɑ lʋm kpɑ nɑ pǝ́ kɛlɩ ɑtɑkɑɑ pɔɣɔlʋɣʋ,
