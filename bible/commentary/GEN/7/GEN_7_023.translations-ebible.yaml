verse: GEN.007.023
translations:
  mal-C: ഭൂമുഖത്തു ജീവനോടെ ഉണ്ടായിരുന്നവയെല്ലാം നിർമാർജനം ചെയ്യപ്പെട്ടു; മനുഷ്യരെയും
    മൃഗങ്ങളെയും നിലത്തിഴയുന്ന ജീവികളെയും ആകാശത്തിലെ പക്ഷികളെയും—ഇങ്ങനെ സകലതിനെയും
    പ്രളയം തുടച്ചുനീക്കി. നോഹയും അദ്ദേഹത്തോടുകൂടെ പെട്ടകത്തിലുണ്ടായിരുന്നവരുംമാത്രം
    അവശേഷിച്ചു.
  deu-TKW: So vertilgte er alles Bestehende, was auf dem Erdboden war, sowohl Menschen
    als Vieh und Gewürm und die Vögel unter dem Himmel; und sie wurden vertilgt von
    der Erde, so daß nur Noah übrig blieb und was bei ihm im Kasten war.
  lin-lin: Boye, Yawe alongolaki kati na mokili bikelamu nyonso oyo ezalaki na bomoi,
    kobanda na moto kino na ebwele, ekelamu oyo etambolaka na libumu mpe ndeke ya
    likolo ; alongolaki bango na mokili mpe etikalaki kaka Noa na ba-oyo bazalaki
    na ye elongo na masuwa.
  cbr-NT: Usaia këñúkëbëbi ka Noé 'imainun axa nunti chaiira anu 'ikëkama ax kuni
    këñuama 'ikën; Nukën 'Ibu Diosmi sinánkë 'aish usaía 'imainun ka uni, ñuina ninu
    'ikë 'imainun ñuina pëchiñu manan nuánkë, 'imainun men niríkë ñuina akamaxbi këñuakëxa;
  eng-LSV: And all the substance that is on the face of the ground is wiped away—from
    man to beast, to creeping thing, and to bird of the heavens; indeed, they are
    wiped away from the earth, and only Noah is left, and those who [are] with him
    in the Ark;
  bmu-bmu: Yuai malmalŋinambuk pakpak gölmenöŋ malgeri, mi Anutunöŋ eŋgum teköyök.
    Yuai pakpak mi ambazip, sömbup me yuai bapŋinan köla ölölöŋgömakzei me könakembagö
    neiŋi neiŋi mi mönö Anutunöŋ eŋgum teköyök. Noa aka saiwaurupŋi waŋge uruŋe malgeri,
    miyök mönö eŋgehoriba aŋgön köla gou köl eŋgiyök.
  eng-GNV: 'So he destroyed euery thing that was vpon the earth, from man to beast,
    to ye creeping thing, and to the foule of the heauen: they were euen destroyed
    from the earth. And Noah onely remained; and they that were with him in ye Arke.'
  eng-WEBSTER: And every living substance was destroyed which was upon the face of
    the ground, both man, and cattle, and the creeping animals, and the fowl of heaven;
    and they were destroyed from the earth; and Noah only remained alive, and they
    that were with him in the ark.
  nhw-BL: San Noé huan nochi catli itztoyaj ipan cuaacali mocajque. Nochi sequinoc
    quinpolihuilti. Nochi masehualme, tlapiyalme, totome huan nochi catli mohuahuatatzaj
    mijque.
  swh-ONEN: Kila kitu chenye uhai juu ya uso wa nchi kilifutiliwa mbali, watu, wanyama,
    viumbe vitambaavyo na ndege warukao angani wakafutiliwa mbali toka duniani. Waliobaki
    ni Noa peke yake na wale waliokuwa pamoja naye ndani ya safina.
  bba-bba: Hunde konibɑ kpuro hɑnduniɑɔ bɑ kɑm kuɑwɑ, sɑɑ tɔnu sere yɛɛ nɑɑsu nnɛɡii
    kɑ yi yi rɑ kɑbiri kɑ ɡunɔsu. Kpurowɑ n kɑm kuɑ, mɑ n kun mɔ Nɔwɛ turo kɑ sere
    win tɔmbu kɑ yɛɛ yi yi wɑ̃ɑ kpɑkoro te sɔɔ.
  eng-KJVCPB: 'And every living substance was destroyed which was upon the face of
    the ground, both man, and cattle, and the creeping things, and the fowl of the
    heaven; and they were destroyed from the earth: and Noah only remained alive,
    and they that were with him in the ark.'
  cpy-cpy: 'Apatziro ikantakawo Noé eejatzi ikaatzi jeekaentsiri amaatakomentotsiki,
    ritaki añahaatsiri. Riima itsipapaeni ithonkaetakiri: atziripaeni, antamiweripaeni,
    shiwankiripaeni, ikaatzira anashiyiwitachari, maawoeni.'
  mpx-mpx: Yehoba bugul gegewel yawaliliya gaganina, gamagal, bwasumu bolo hi nawanawa,
    bolo hi yawayawal ge bolo hi youyou, i pwamowasel. Nowa alonau ge alonau bolo
    wagaa ya te hi mwal.
  wbp-wbp: '@see-verse:GEN.007.022'
  luo-luo: Gik moko duto mangima mane ni e piny notho duto; dhano, jamni gi le, gik
    moko duto mamol e lowo kod winy mafuyo e kor polo notiek e piny. Nowa kende ema
    nodongʼ kod joma ne ni kode e yie.
  meu-meu: Tano kopina ai e mauriva ḡaudia iboudiai na e hebua tari, taunimanina bona
    boromakau bona tano ai e raumu ḡaudia bona atai manudia. Noa mo sibona, bona ia
    ida lagatoi ai e nohova ḡaudia, vada e mauri.
  npi-ULB: यसरी, मानव-जातिदेखि ठुला जनावरहरू र घस्रने जन्तुसम्म पृथ्वीको सतहमा भएको
    हरेक प्राणीसाथै आकाशका चराचुरुङ्गीहरू मासिए । तिनीहरू सबै नै पृथ्वीबाट नष्‍ट गरिए
    । नोआ र तिनीसित जहाजमा हुनेहरू मात्र बाँचे ।
  yor-yor: 'Gbogbo ohun alààyè tí ó wà lórí ilẹ̀ ayé ni a parẹ́: ènìyàn àti ẹranko,
    àwọn ohun tí ń rìn nílẹ̀, àwọn ẹyẹ ojú ọ̀run pátápátá ló ṣègbé. Noa àti àwọn tí
    ó wà pẹ̀lú rẹ̀ nínú ọkọ̀ ni ó ṣẹ́kù.'
  emp-NTPO: Wãrãda jũma druabema zocai b̶eara quinisid̶aa. Ẽberãrãda, animarãda, ãdji
    jãne wãbadada, ĩbana sid̶a quinisid̶aa. Mãwã Ãcõrẽba naʌ̃ ẽjũãne b̶ead̶ara jũma
    jõbisia. Maʌ̃ne ab̶abe panesid̶aa Noéda, idji ume jãba dromane ed̶a wãped̶ad̶a
    sid̶a.
  ind-ind: Demikianlah semua makhluk hidup dibinasakan, kecuali Nuh dan semua yang
    ikut bersamanya di dalam kapal.
  pes-OPCB: بدین‌سان خدا تمام موجودات زنده را از روی زمین محو کرد، به‌جز نوح و آنانی
    که در کشتی همراهش بودند.
  ssx-ssx: Mo Tekehalima꞉ta꞉ do kenkena꞉ pa pitiki alemanu paeyao hoeyaeyekeme. Wanda꞉hali
    make hotekemanu make bamanu make paeya꞉ tapao hoeyaeyekeme. Pate Noa ame̱le̱ oni
    sisima pa꞉ta꞉ pitimikieki homeke pa pambo haemekeme.
  lcm-lcm: IAVE kata vil suai aongos ani mamain ta bil atogon to nang katapo aduk
    na kuli rina. Noa papalik na vap po ago ang ve nia nei perengan ang kitapo to.
  aer-aer: '@see-verse:GEN.007.022'
  tgl-ULB: Kaya bawat buhay na bagay na nasa ibabaw ng mundo ay nalipol, mula sa sangkatauhan
    hanggang sa malalaking mga hayop, mga gumagapang na mga bagay, at mga ibon sa
    himpapawid. Nawasak silang lahat mula sa mundo. Tanging si Noe at ang kanyang
    mga kasama sa arka ang natira.
  nop-nop: '@see-verse:GEN.007.022'
  kca-kca: 'Мўв пӑԓатән уԓәм ԓыԓәӈ ŏтәт хŏԓ пӑратсайәт: хŏйатәт эԓт ўйман йош войәт,
    мўвән ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт пӑ тŏхԓәӈ войәт унты, мўвән щитәт хŏԓ
    пӑратсайәт; Ной пӑ ԓўв пиԓәԓән ковчег хоп ԓыпийән уԓәм ŏтԓаԓ туп хӑщсәт.'
  cbu-NT: Maachi ichingaru kchitamuntaa taarangu, ashiritaa Apanll waana izuuru tpachingarangiya
    kungupta. Itaru, Nowerinchichimari tputs botosh ichingarusin kamungaranganaya.
  hui-hui: Anduane Homogohanda dindini buhe̱wibi anda haga alebi wali agali bibahendeore
    dindi hangu ngelalu bo hilo wahai henego. Noabi ibu damenerubi ema bialu piaga
    biarubi ega biarubi bibahende iba taluha anda pu birayaru ti dege iba li timbuni
    ibiyagome nai nahe tamuha bereagome yo pene.
  wrs-wrs: Wo os Yaweva kelvapiangana nonamba, wo heva os Noatatanangas beswonamba
    wonavna botmerava, tatana tuawana wonvevna.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် လူ၊ တိ​ရစ္ဆာန်၊ ငှက်​စ​သော သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​ကို​သုတ်​သင်​ဖျက်
    ဆီး​တော်​မူ​၏။ သင်္ဘော​ပေါ်​၌​နော​ဧ​နှင့်​အ​တူ ရှိ​သ​မျှ​တို့​သာ​လျှင်​အ​သက်​ချမ်း​သာ​ရာ
    ရ​ကြ​၏။-
  cbi-NTPO: Juntsaiñu Noé, yaba bulu pumulaban laraimi, tsenmala mantsalaya, naa chachilla
    bain, naa cha' miyanuu animaala bain, naa pishkula bain, naa ajkachi shilla' neimu
    animaala bain depeyaila,
  bod-N: གྲུ་གཟིངས་ཀྱི་ནང་དུ་ནོ་ཨ་དང་མཉམ་དུ་ཡོད་པ་དག་ལས༌གཞན། ས་སྟེང་གི་སྲོག་དང་ལྡན་པ༌སྟེ།
    མིའི་རིགས༌དང༌། དུད་འགྲོ་དང་ལྟོ་འགྲོ་འབུ༌སྲིན། ནམ་མཁའི་བྱ་དང་བཅས་པ་ཐམས་ཅད་ས་སྟེང་ནས་མེད་པར་གྱུར༌ཏོ།།
  wsk-wsk: Kaem ali ko mel marak bagara suen la nunga menawu saparam; kariimet ta,
    mel bibiya gotektek ta, ali awote karanga geragasan, se inangnang mu nunga menawu
    saparam. Noah kota suanta marak bagaram, se awilaya gotek nu ilak dal ningi bagaman
    mu marak bagaman.
  kkl-kkl: '@see-verse:GEN.007.022'
  sna-sna: Zvinhu zvose zvipenyu zvaiva pamusoro penyika zvakaparadzwa, vanhu nemhuka,
    nezvisikwa zvinokambaira panyika neshiri dzedenga zvakaparadzwa kubva panyika.
    Noa bedzi ndiye akasiyiwa navaya vaiva naye muareka.
  spa-BLM: Fue destruido todo ser viviente que estaba sobre la superficie de la tierra,
    incluidos el hombre, el ganado, los reptiles y las aves del cielo. Fueron destruidos
    de la tierra. Sólo quedó Noé y los que estaban con él en la nave.
  beu-beu: '@see-verse:GEN.007.022'
  cac-cac: Axon̈ej vin̈aj Noé yed' eb' ayoch yed' d'a yol te' barco chi' yed' noc'
    noc' ix colchaji. Axo anima smasanil, ix satel eb'.
  swh-ULB: Hivyo kila kilichokuwa hai ambacho kilikuwa juu ya uso wa mchi kilifutwa,
    kuanzia watu mpaka wanyama wakubwa, mpaka vitambaavyo, na mpaka ndege wa angani.
    Vyote viliangamizwa kutoka kwenye nchi. Nuhu tu pamoja na wale waliokuwa naye
    kwenye safina ndio walisalia.
  bel-bel: 'Зьнішчылася кожная істота, якая была на паверхні; ад чалавека да быдла,
    і гадаў і птушак нябесных, усё зьнішчылася зь зямлі: застаўся толькі Ной, і што
    было зь ім у каўчэзе.'
  wed-wed: Anina ma Bada anatapuna lawalawaii au dobu i pupuna-pai, rava ma ḡamoḡamo
    ma kiu ma ḡamoḡamo tetetei, anatapui i viamoai. Noah ma taui aiavoi au waga i gerugeru,
    taui ava i lawana.
  deu-ELBBK: Und vertilgt wurde alles Bestehende, das auf der Fläche des Erdbodens
    war, vom Menschen bis zum Vieh, bis zum Gewürm und bis zu den Vögeln des Himmels;
    und sie wurden vertilgt von der Erde. Und nur Noah blieb übrig und was mit ihm
    in der Arche war.
  mbb-OT: 'Midlimas te Megbevayà is minsan hengkey he egeǥehinawa he ed-ubpà dini
    te kelibutan: etew, langgam, keranapranap, wey is menge tagbis. Iyan dà nelibri
    si Noe wey is menge zuma zin diyà te seled te arka.'
  msc-msc: Allabatala ka duukolo nimafen bɛɛ halaki wo ɲa le ma. Mɔɔilu wo, soboilu
    wo, kɔnɔilu wo, ni nimafen misɛn mɛnilu ye taamala duu ma, alu bɛɛ halakira ka
    bɔ duukolo kan. A tora Nuhan dɔrɔn de ma, a ni mɛnilu tɛrɛ a kun kulunba kɔndɔ.
  mal-2015: ഭൂമിയിൽ മനുഷ്യനും മൃഗങ്ങളും ഇഴജാതിയും ആകാശത്തിലെ പറവകളുമായി ഭൂമിയിൽ ഉണ്ടായിരുന്ന
    സകലജീവജാലങ്ങളും നശിച്ചുപോയി; അവ ഭൂമിയിൽനിന്നു നശിച്ചുപോയി; നോഹയും അവനോടുകൂടെ പെട്ടകത്തിൽ
    ഉണ്ടായിരുന്നവരും മാത്രം ശേഷിച്ചു.
  tuo-NT: Noé, tojo nicã cʉ̃ meꞌrã tiwʉpʉ sãjãaꞌcãrã diaꞌcʉ̃ yʉꞌrʉcãrã niwã. Ãpẽrã
    tiwʉpʉ sãjãatiꞌcãrãpʉa masã, waꞌicʉrã, ecarã, mirĩcʉ̃a, bʉarã, diꞌtapʉ sĩꞌcõsijarã
    mirĩ, wẽrĩpeꞌtia waꞌacãrã niwã.
  gup-gup: God benbularrbom benyakwong rowk nawu birrimimbini kurorre; bininj, dja
    mayh duninjh, dja mayh nawu kawake kurorre, dja nawern nawu welyi nawu kare kuwonge,
    bedda rowk benbularrbom kore kurorre. Noah nadjalkudji dja nawu birrihdjarrkni
    kore kabbala birridjalmekbe wanjh birridarrkidni.
  met-met: Urana sisia axamang walingam longgalo sangua titia—lipudi xaung asaxadi
    xaung asaxadi dahaxa mua titia xaung mang sabalunamdi. Ding longgalo disup sibuna.
    Noa ing ganina wa, gabu adi duwa rangua wagia ba.
  gvs-gvs: Tauna nakae kaga liliuna maa yawoidi poyapoya goi kina Yauwe isamatedi.
    Madabokidi, tomota, yoguyogu, kaga liliuna sidaladala be mánuwo isamatedi. Geya
    kada tayaamo ikesa geya, go sem Nowa mana bodao aditava dedeoga goi sikaaiyaka.
  rmc-rmc: 'Avke o Del iľa o dživipen savorenge, so dživenas pre phuv: le manušenge,
    le džvirenge, le čiriklenge the olenge, so pes cirden pal e phuv. Ačhiľa ča o
    Noach the ola, ko sas leha andro korabos.'
  nlg-nlg: Eo, na lei totobo vola tana maramana, God te taghalaghinira gaira udolu,
    na lei tinoni, mana lei maumanu sule mana pile, mana lei manu. Ma gaia Noah vamua
    te ghaha olia te vola, kolura gaira tara haghe kolua tana vaka.
  dgr-DOGNT: Dıı nèk'e t'asìı hazǫǫ̀ edaa sìı wedıhòłı̨. Dǫ hazǫǫ̀, tıts'aàdìı hazǫǫ̀,
    dèè k'e k'eɂàa hazǫǫ̀, eyıts'ǫ yat'a k'edèe sı hazǫǫ̀ wedıhòłı̨. Noah, eyıts'ǫ
    wexè elàcho yìı geèhkw'ee sìı ededı̨ zǫ xàgı̨ı̨dà.
  pes-OPV: و خدا محو کرد هر موجودی را که برروی زمین بود، از آدمیان و بهایم و حشرات
    وپرندگان آسمان، پس از زمین محو شدند. و نوح باآنچه همراه وی در کشتی بود فقط باقی
    ماند.
  ron-1924: Тоате фэптуриле каре ерау пе фаца пэмынтулуй ау фост нимичите, де ла ом
    пынэ ла вите, пынэ ла тырытоаре ши пынэ ла пэсэриле черулуй; ау фост нимичите
    де пе пэмынт. Н-а рэмас декыт Ное ши че ера ку ел ын корабие.
  aui-aui: Wasina bi, Yawe God mmko kuburine sawara tupana iviberodi. Wawaya tupadi,
    ribiribi ghamadi da sasasadi da manu roworowoyidi tupadi sirabobo. Wasina Nowa,
    yana rakaraka bi ribiribi bogaebogae da manu tupadi nama waga kamone na toudi
    kawagha simakae.
  ben-OBCV: পৃথিবীর বুকে যত জীবিত প্রাণী ছিল, সবাই নিশ্চিহ্ন হয়ে গেল; মানুষজন ও পশু
    এবং সরীসৃপ জীব ও আকাশের পাখি, সবাই পৃথিবী থেকে নিশ্চিহ্ন হয়ে গেল। শুধুমাত্র নোহ
    এবং জাহাজে যারা তাঁর সাথে ছিল, তারাই বাদ পড়ল।
  lex-lex: Emkadella Orgahi Nkuh dioinia-nho'or doinia Napo'oma-napaumu momuoga honona
    mak kdella noh di wawannu, eneknek to'a Nuh nora maka ha nodi rewre'wa re rmormior
    lia aupual liawna ralamni.
  rgu-rgu: '@see-verse:GEN.007.022'
  som-som: Waxaa la wada baabbi'iyey wixii dhulka dushiisa ku noolaa oo dhan, xataa
    dadkii, iyo xoolihii, iyo wixii gurguuran jiray, iyo haaddii cirka; kulli waa
    laga wada baabbi'iyey dhulka; oo waxaa hadhay Nuux oo keliya, iyo kuwii doonnidii
    kula jiray isagii.
  lat-VUC: 'Et delevit omnem substantiam quæ erat super terram, ab homine usque ad
    pecus, tam reptile quam volucres cæli: et deleta sunt de terra. Remansit autem
    solus Noë, et qui cum eo erant in arca.'
  aoi-aoi: Nakine-ka eneja Yaweya nuwurraki-jungwajuwama awurrakakina ababurna-langwa-da.
    Umba eneja yimbukwa Nawa iya wurruwurrakibina ena-langwa dadingiyenikba iya warninikuwena
    iya wurradidingiyarrngwa akwa yinungungwangba-murriya yuwurrakibina nawurrak-awiyebeyinuma
    mijiyangu-wa wurrakina yimbukwa warniba nuw-ambilyuma makina-manja mijiyanga.
  eng-ASVBT: 'And every living thing was destroyed that was upon the face of the ground,
    both man, and cattle, and creeping things, and birds of the heavens; and they
    were destroyed from the earth: and Noah only was left, and they that were with
    him in the ark.'
  mna-mna: Ina zaala ta Merere ipambiriizi koroŋ ta boozomen pa toono. Zin tomtom,
    mbili, koroŋ karraŋan, mi man ta tirie sala maŋaanaŋana na, sa imbot mini som.
    Timap ma tila len. Tamen Noa ziŋan wal kini, zin timbot ambai lela wooŋgo leleene.
  ita-1885: E fu sterminata ogni cosa sussistente, che era sopra la faccia della terra,
    dagli uommi fino alle bestie, e i rettili, e gli uccelli del cielo; furono, dico,
    sterminati d'in su la terra; e Noè solo scampò, con quelli ch'erano con lui nell'Arca.
  eng-LXXUP: And God blotted out every offspring which was upon the face of the earth,
    both man and beast, and reptiles, and birds of the sky, and they were blotted
    out from the earth, and Noah was left alone, and those with him in the ark.
  eng-ULB: So every living thing that was on the surface of the earth was wiped out,
    from mankind to the larger animals, to creeping things, and to birds of the sky.
    They were all destroyed from the earth. Only Noah and those with him in the ark
    were left.
  spa-VBL: 'El Señor exterminó a todo ser viviente: desde los seres humanos, hasta
    el ganado, los reptiles y las aves. Todos murieron y solo sobrevivieron los que
    estaban con Noé en el arca.'
  fra-_FOB: Tous les êtres qui étaient sur la face de la terre furent exterminés,
    depuis les hommes jusqu'aux bêtes, jusqu'aux reptiles, et jusqu'aux oiseaux des
    cieux, et ils furent exterminés de dessus la terre. Il ne resta que Noé, et ce
    qui était avec lui dans l'arche.
  mal-mal: അങ്ങനെ ദൈവം ഭൂമിയിൽ മനുഷ്യനും മൃഗങ്ങളും ഇഴജാതിയും ആകാശത്തിലെ പറവകളുമായി
    ഭൂമുഖത്ത് ഉണ്ടായിരുന്ന സകല ജീവജാലങ്ങളെയും നശിപ്പിച്ചു; അവ ഭൂമിയിൽനിന്നു നശിച്ചുപോയി;
    നോഹയും അവനോടുകൂടി പെട്ടകത്തിൽ ഉണ്ടായിരുന്നവരും മാത്രം ജീവനോടുകൂടി ശേഷിച്ചു.
  lit-lit: Taip jis pragaišino visas būtybes, buvusias dirvos paviršiuje – nuo žmogaus
    iki gyvulio, iki ropojančio padaro, iki padangės paukščio. Jie juk buvo pragaišinti
    nuo žemės, o išliko tik Nojus ir tie, kurie buvo su juo arkoje.
  urd-GVR: Yoṅ har maḳhlūq ko rū-e-zamīn par se miṭā diyā gayā. Insān, zamīn par phirne
    aur reṅgne wāle jānwar aur parinde, sab kuchh ḳhatm kar diyā gayā. Sirf Nūh aur
    kashtī meṅ sawār us ke sāthī bach gae.
  suz-BL: मोपा मेकोमी रागीम ब्रोंइशा बाक्‍ब मार मार बाक्‍मा, मुर, जन्‍तु खपीम ग्रेशा
    गाक्‍ब आइक्‍च जन्‍तु नु सरीङम बेरब चिक्‍ब नेल्‍ल क्‍याम्‍दा बाक्‍त। नोआह नु आ
    खिं ङा मुर ला प्रोंइमी बाक्‍त।
  ita-1927: 'E tutti gli esseri che erano sulla faccia della terra furono sterminati:
    dall’uomo fino al bestiame, ai rettili e agli uccelli del cielo; furono sterminati
    di sulla terra; non scampò che Noè con quelli ch’eran con lui nell’arca.'
  ckb-ckb: هەموو شتێکی زیندوو لەسەر ڕووی زەوی سڕایەوە، مرۆڤ و ئاژەڵ و بوونەوەرە خشۆکەکان
    و هەموو باڵندەکانی ئاسمانیش، لەسەر زەوی سڕانەوە. تەنها نوح و ئەوانە مانەوە کە
    لە کەشتییەکە لەگەڵی بوون.
  eng-BBE: 'Every living thing on the face of all the earth, man and cattle and things
    moving on the face of the earth, and birds of the air, came to destruction: only
    Noah and those who were with him in the ark, were kept from death.'
  crx-NTPO: '''Et ndi yun k''ut hoonli khuna-i ts''iyawh gak whulhtsi. Yun nulh''as-i
    cha, dune cha, ''ink''ez khuna-i cha, dut''ai cha, ts''iyawh gak whulhtsi. Nowe
    ''ink''ez yulh ''ut''enne ''enne za ndi ts''i cho bet hukhuna.'
  kan-OKCV: ಹೀಗೆ ಮನುಷ್ಯರು, ಪಶುಪಕ್ಷಿ, ಕ್ರಿಮಿಕೀಟಗಳು, ಭೂಮಿಯ ಮೇಲಿದ್ದ ಎಲ್ಲಾ ಜೀವರಾಶಿಗಳೂ
    ನಾಶವಾಯಿತು. ಅವು ಭೂಮಿಯ ಮೇಲಿಂದ ಅಳಿದುಹೋದವು. ನೋಹನು ಮತ್ತು ಅವನ ಸಂಗಡ ನಾವೆಯಲ್ಲಿದ್ದವರು ಮಾತ್ರ
    ಜೀವಂತವಾಗಿ ಉಳಿದರು.
  bbb-bbb: E Ireobo ijare ire boeje fanu ro ume ro e boeje ni uria karijo ijene kame
    mukoreigia ijiege arafiriamo bu oefuri. Ro fune e Noakiro e ije fu kaenamia vanage
    ijia ajiaema ijiebe buosukua bu naebe oe.
  tam-2017: மனிதர்கள்முதல் மிருகங்கள், ஊரும் பிராணிகள், ஆகாயத்துப் பறவைகள்வரை, பூமியின்மீது
    இருந்த உயிருள்ள அனைத்தும் அழிக்கப்பட்டு, அவைகள் பூமியில் இல்லாமல் ஒழிந்தன; நோவாவும்
    அவனோடு கப்பலிலிருந்த உயிர்களும் மாத்திரம் காக்கப்பட்டன.
  spa-RV-1909: Así fué destruída toda sustancia que vivía sobre la faz de la tierra,
    desde el hombre hasta la bestia, y los reptiles, y las aves del cielo; y fueron
    raídos de la tierra; y quedó solamente Noé, y lo que con él estaba en el arca.
  ron-BTF: Şi orice lucru viu care a fost pe faţa pământului a fost nimicit, deopotrivă
    om şi vită şi târâtoarele şi pasărea cerului; şi acestea au fost nimicite de pe
    pământ; şi numai Noe a rămas în viaţă şi cei ce erau cu el în arcă.
  eng-WEBP: Every living thing was destroyed that was on the surface of the ground,
    including man, livestock, creeping things, and birds of the sky. They were destroyed
    from the earth. Only Noah was left, and those who were with him in the ship.
  eng-FBV: The Lord wiped out all life on earth—people, livestock, creatures that
    run along the ground, and birds. All were killed. The only ones left were Noah
    and those with him on the ark.
  nld-1939: Al wat op aarde bestond, werd verzwolgen; mens, viervoetige dieren, kruipende
    dieren en vogels in de lucht werden van de aarde verdelgd. Noë alleen, en wat
    met hem in de ark was, bleef over.
  nch-BL: San Noé huan nochi cati itztoyaj ipan cuaacali mocajque. Nochi sequinoc
    quinpolihuilti. Nochi masehualme, tapiyalme, totome huan nochi cati mohuahuatatzaj
    mijque.
  tfr-NTPO: Gueniyo Noéra beno sök së, l̈öng kjyong l̈i roshko ba tjok bakoe. Epga
    eröe. L̇l̇amo pjitong dret, nopga, öng, äya kjl̈oshko so, sënwa bakoe.
  vie-1934: Mọi loài ở trên mặt đất đều bị hủy diệt, từ loài người cho đến loài thú,
    loài côn trùng, cùng loài chim trời, chỉ còn Nô-ê và các loài ở với người trong
    tàu mà thôi.
  hin-CV: इस प्रकार याहवेह ने पृथ्वी के सभी मनुष्य, पशु, रेंगनेवाले जंतु आकाश के पक्षी,
    सभी को नाश कर दिया. केवल नोहा और उनका परिवार तथा जो जीव-जन्तु जहाज़ में थे, वही
    बचे.
  eng-OURB: Every living thing was destroyed that was on the surface of the ground,
    including man, livestock, creeping things, and birds of the sky. They were destroyed
    from the earth. Only Noah [Rest] was left, and those who were with him in the
    ship.
  spa-BES: Todo ser viviente sobre la faz de la tierra, el hombre y el ganado y las
    cosas que se mueven sobre la faz de la tierra, y las aves del cielo, vinieron
    a la destrucción; sólo Noé y los que estaban con él en el arca, fueron guardados
    de la muerte.
  tdx-tdx: Fonga finaopao’e ze raha namboareñe ambone’ ty tane toy, naho ondaty, naho
    hare, naho ze raha misitsitse, vaho o voron-tiokeo; toe finao’e an-tane atoy.
    I Nòak’ avao ty nihonka’e miharo amo nindre ama’e an-dakam-poloaio.
  vid-vid: Nguluwi nakachibagamiza chila chilumbigwe muisi, wanhu na migongolo na
    vilumbigwe vilingutambala na videje vya kilanga. Vyeng'ha navibagamizwa muisi.
    Nuhu yaliyeka ndo nayaponile hamwe na wala nawawele mgati mwa safina.
  pwg-pwg: Bada God bera kudubina ikiipupunatawesi da wawaya kegha, ghamoghamo kegha,
    dowatetetesi kegha ma bade kiu kegha. Ma Nowa ma iyavo kava waka kamonai imakamakai
    na ti kava ke ita rukwa.
  eng-OKE: And every subsistence was blotted out that was upon the faces of the earth,
    from man to the beast, to the reptile, and to the fowl of heaven, it was blotted
    out from the earth, and Noach was left alone, and they who were with him in the
    ark.
  tha-KJV: สิ​่งที่​มี​ชี​วิตทั้งปวงที่​อยู่​บนพื้นแผ่นดินโลกถูกทำลาย ทั้งมนุษย์ สัตว์​ใช้งาน
    สัตว์เลื้อยคลาน และนกในอากาศ และทุกสิ่งถูกทำลายจากแผ่นดินโลก เหลืออยู่​แต่​โนอาห์และทุกสิ่งที่​อยู่​กั​บท​่านในนาวา
  por-BR-2018: Assim foi destruída toda criatura que vivia sobre a face da terra,
    desde o ser humano até o animal, e os répteis, e as aves do céu; e foram apagados
    da terra; e restou somente Noé, e os que com ele estavam na arca.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉yo꞉ Gode eyo꞉ henfelo꞉ wenamilo꞉ mela꞉no꞉lo꞉ a꞉lab a꞉no꞉
    tambo yasa danelaki dila꞉. Kaluka꞉isale o꞉lia꞉, no꞉ o꞉lia꞉, o꞉ba꞉ o꞉lia꞉ a꞉la꞉ta꞉ga꞉
    no꞉ kelego꞉ galin hen amilo꞉ dalolia꞉ ha꞉nan a꞉no꞉ tambo henfelo꞉ wena yasa danela꞉.
    Mo꞉yasala꞉yo꞉ Noayo꞉, a꞉la꞉ta꞉ga꞉ e o꞉lia꞉lo꞉ ho꞉n ko꞉su usamilo꞉ sab a꞉no꞉ko꞉
    dowo꞉.
  deu-ELO: Und vertilgt wurde alles Bestehende, das auf der Fläche des Erdbodens war,
    vom Menschen bis zum Vieh, bis zum Gewürm und bis zum Gevögel des Himmels; und
    sie wurden vertilgt von der Erde. Und nur Noah blieb übrig und was mit ihm in
    der Arche war.
  ktm-ktm: Sane ndre sulo-on ndre more’ su hodo pule-en lokpoi ti honum ndresale.
    Ndramat, ka-an pe nenka-an ti handrai indrimin pwi. Tapake su ndre handrimat pwi
    ti Noah, mbrulun, nedun kamal ndre tulmuu pe mbrulu’ su, ndroda sane ka-an pe
    nenka-an ndre hodo lon ndrol.
  caa-caa: Pues tamar era e Dios ucꞌajpes tunor tin e turobꞌ ani tama tunor or e rum.
    Pues bꞌan numuy taca tunor e sian animalobꞌ y e sian aracꞌobꞌ, y tunor e sian
    mut, y bꞌan numuy taca tunor e sian animalobꞌ xeꞌ uquejruꞌ ubꞌobꞌ tut e rum. Cꞌapa
    satpobꞌ tunorobꞌ. Pues jax taca e Noé y tin e turobꞌ tacar tama e barco xeꞌ corpobꞌ.
  eng-WYC-2018: And God did away all the substance that was on [the] earth, from man
    till to beast, as well a creeping beast, as the birds of (the) heaven(s); and
    those were done away from [the] earth. Forsooth Noe dwelled alone, and they that
    were with him in the ship. (And so God did away all the life that was on the earth,
    from man unto beasts, and reptiles, and the birds of the air, they were all done
    away from the earth. And only Noah, and those who were with him in the ship, remained
    alive.)
  epo-epo: Kaj ekstermiĝis ĉiuj ekzistaĵoj, kiuj estis sur la tero, de homo ĝis brutoj
    kaj rampaĵoj kaj birdoj de la ĉielo; ili ekstermiĝis de sur la tero; kaj restis
    nur Noa kaj kio estis kun li en la arkeo.
  uig-PIN: Yǝr yüzidiki jeni barlarning ⱨǝmmisi, insan bolsun, mal-qarwilar bolsun,
    ɵmiligüqi ⱨaywanlar bolsun, asmandiki ⱪuxlar bolsun, ⱨǝmmisi ⱨalak bolup yǝr yüzidin
    yoⱪ ⱪilindi; pǝⱪǝt Nuⱨ wǝ kemidǝ uning bilǝn billǝ turƣanlar ⱪutulup ⱪaldi.
  beo-beo: 'Osobo bagadega esalebe liligi huluane da fadegale fasi dagoi ba:i. Dunu,
    ohe fi, osoboga sugi ahoasu liligi amola sio fi osobo bagadega hame ba:i. Be Nowa:
    hi fawane amola ea sosogo fi dusagai ganodini esalu, ilia fawane esalebe ba:i.'
  tpi-OTNT: Bikpela i pinisim tru olgeta samting long graun, ol manmeri na ol animal
    bilong ples na bilong bus, na ol pisin. Wanpela lain tasol i no bagarap long dispela
    tait, em Noa wantaim ol lain bilong en na ol pisin na ol animal i stap wantaim
    ol insait long sip.
  hau-SA: Aka kawar da kowane abu mai rai, mutane da dabbobi da halittu masu rarrafe
    a ƙasa, da tsuntsayen sama a doron ƙasa, duka aka kawar da su daga duniya. Nuhu
    kaɗai aka bari da waɗanda suke tare da shi a cikin jirgi.
  udu-udu: A’di ḵalki’da ris to ’baar mo sho’k ka pije/ mo kun ’kon ki e ’peni bwam/e
    ga ’cesh mo, ’kwani dhali to/e dhali to kun parana ’cesh mo dhali ’dii kun p̱en
    e momis mo tani uni iḵalkina a’di sho’k ka pije/ ’peni mony’cesh mo. Jasa Nuuh
    a’di ’de/ idhalkunu mo dhali uni gwansan kun nyaḵ ’ko ki a’di eya ḵur mo.
  uig-LAT: Yer yüzidiki jéni barlarning hemmisi, insan bolsun, mal-charwilar bolsun,
    ömiligüchi haywanlar bolsun, asmandiki qushlar bolsun, hemmisi halak bolup yer
    yüzidin yoq qilindi; peqet Nuh we kémide uning bilen bille turghanlar qutulup
    qaldi.
  nde-nde: Yonke into ephilayo phezu komhlaba yakhukhulwa; abantu lezinyamazana lezinanakazana
    ezihuquzela emhlabathini kanye lezinyoni zemkhathini kwakhuculwa emhlabeni. NguNowa
    kuphela owasalayo, lalabo ababelaye emkhunjini.
  ton-ton: Pea naʻe fakaʻauha ʻae meʻa moʻui kotoa pē ʻaia naʻe ʻi he funga kelekele,
    ʻae tangata, mo e fanga manu, mo e ngaahi meʻa totolo, mo e fanga manupuna ʻoe
    ʻatā; pea naʻe fakaʻauha ʻakinautolu mei he māmani; pea naʻe toe pe ʻa Noa, mo
    kinautolu naʻe ʻiate ia ʻi he vaka.
  ces-1613: A tak vyhladil Bůh všelikou podstatu, kteráž byla na tváři země, od člověka
    až do hovada, až do zeměplazu, a až do ptactva nebeského, vyhlazeno jest, pravím,
    z země; a zůstal toliko Noé, a kteříž s ním byli v korábu.
  eko-eko: Nnyizinku khupwetecha zumpe zooshi z'oohaayi zaari vatuniya. Pinaatamu,
    nyama za ntthuttu, na epile zinjipurulaaye vathi na anyannyi o'otulu zooshi khupwetheya.
    Khusala Nuuhi otthwe na ajamaaze na nyama epile zaari vamote na-ye mmwaaraka.
  nss-nss: Pe YAPAN ipwasili topwe memelit masih makunuwehu iro kol pwan–hu ndramat
    pe hu kan masih, hu kan para seselek pe hu norukan masih. Hapeko Nowah iyapolo
    hu masih kene huro nondriya ndroi ara mwale hu.
  eng-WMB: Every living thing was destroyed that was on the surface of the ground,
    including man, livestock, creeping things, and birds of the sky. They were destroyed
    from the earth. Only Noah was left, and those who were with him in the ship.
  tam-TCV: பூமியிலிருந்த எல்லா உயிரினங்களும் அழிக்கப்பட்டன; மனிதர்களுடன், மிருகங்கள்,
    தரையில் ஊரும் உயிரினங்கள், ஆகாயத்துப் பறவைகள் ஆகிய எல்லாமே பூமியிலிருந்து அழிக்கப்பட்டன.
    நோவாவும் அவனுடன் பேழைக்குள் இருந்தவர்களும் மாத்திரம் உயிர் தப்பினார்கள்.
  ceb-ULB: Busa nangahanaw ang tanang butang nga may kinabuhi ibabaw sa yuta, gikan
    sa mga tawo ngadto sa dagko nga mga mananap, sa nagakamang nga mga mananap, ug
    ngadto sa mga kalanggaman sa kawanangan. Nangalaglag silang tanan nga gikan sa
    yuta. Si Noe lamang ug kadtong kauban niya sa arka ang nahibilin.
  mkn-mkn: '@see-verse:GEN.007.022'
  pol-UBG: Tak zostało zgładzone wszelkie stworzenie, które było na powierzchni ziemi,
    od człowieka aż do bydła, zwierząt pełzających i ptactwa niebieskiego. Wszystko
    to zostało zgładzone z ziemi. Pozostał tylko Noe i ci, którzy z nim byli w arce.
  agr-agr: Ima Noék, tikich niijai arcanum chimpimau aina nujaig uwemjauwai. Untsu
    arcanum egkemachaju aina duka ashí jinauwai. Aents, kuntin tagkumtai wegantu,
    chigki wegantu aidaushkam, kuntin japiinas yujau aina nujai ashí jinauwai.
  kyc-kyc: Baame kokwa sinyi nembeyamo dokome wambu menape bange panga panga papingipi
    yakape yuu dokona mende kara naya. Noamoo wambu baa role pyaosipu anda peteyaminyi
    dupwa iki lete kareyami.
  urd-GVU: یوں ہر مخلوق کو رُوئے زمین پر سے مٹا دیا گیا۔ انسان، زمین پر پھرنے اور
    رینگنے والے جانور اور پرندے، سب کچھ ختم کر دیا گیا۔ صرف نوح اور کشتی میں سوار
    اُس کے ساتھی بچ گئے۔
  deu-1912: Also ward vertilgt alles, was auf dem Erdboden war, vom Menschen an bis
    auf das Vieh und das Gewürm und auf die Vögel unter dem Himmel; das ward alles
    von der Erde vertilgt. Allein Noah blieb übrig und was mit ihm in dem Kasten war.
  ntj-ntj: '@see-verse:GEN.007.022'
  row-row: '@see-verse:GEN.007.022'
  kan-2017: ಮನುಷ್ಯ ಮೊದಲುಗೊಂಡು ಪಶು, ಪಕ್ಷಿ, ಕ್ರಿಮಿಕೀಟಗಳ ವರೆಗೂ ಭೂಮಿಯ ಮೇಲಿದ್ದದ್ದೆಲ್ಲಾ
    ನಾಶವಾಯಿತು; ನೋಹನೂ ಅವನೊಂದಿಗೆ ನಾವೆಯಲ್ಲಿದ್ದ ಜೀವಿಗಳೂ ಮಾತ್ರ ಉಳಿದುಕೊಂಡವು.
  ena-ena: Asɨ Iaue agaŋ akuaba akuaba fɨli neŋ hɨniavɨmi agɨladɨ sɨkasɨkan sɨbaŋ
    ifɨhɨma fɨhalami. Noa ani ani agɨlaŋ hunɨga hekɨlɨ hɨvɨ hɨnihɨni ma hɨmavɨmi.
    Sɨhɨm sabaŋ akuaba akuaba hunɨga hekɨlɨ hɨvɨ hɨniavɨmi agɨlaŋ avi ma hɨmavɨmi.
  tgo-tgo: Bigibigike wolaghɨye e yawayawalinji Giya Loi va i mukuwoŋgi — gharɨgharɨ,
    thetheghan thɨ loŋgaloŋga e yambaneke vwatae na ma thɨ yoyo, thiya marevao. Vama
    Nowa eŋge na thavala weiyaŋgi e waŋgako tɨne vambe nanjiwe.
  yap-yap: Me thang SOMOL owchen urngin ban’en nib fos ni bay u daken e fayleng, ni
    girdi’, nge urngin mit e gamanman nge arche’. Kemus ni pi’in nda nthang owcherad
    e Noah nge pi’in yad bay u lan fare barkow.
  tet-tet: '@see-verse:GEN.007.022'
  hlt-MCSB: Te vaengah diklai hman kah mulhing boeih, hlang lamloh rhamsa due, rhulcai
    neh vaan kah vaa due, a khoe dongah diklai ah hmata uh. Tedae Noah neh lawng khuiah
    amah neh aka om rhoek bueng te sueng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳዖ ዑፃ ሼምፓ ዓኣ ማዢንቶ ቢያ፥ ዓሶንታ ቆልሞንታ ካፖንታ ካዮ ቦዖ ዻኮንታ ዼኤፖንታ ዓይሱዋዖ
    ቢያ ባይዛዛ ሃይባፓ ዓቴዞንሢ ኖሄና ዒዛና ዎላ ዋኣፆ ካኣሚሎ ጋራ ዓኣ ባኮንሢ ሌሊኬ።
  twi-ASANTE: Wɔpepaa biribiara a nkwa wɔ mu a ɛte asase so no. Nnipa ne mmoa ne abɔdeɛ
    a wɔnam asase so ne ewiem nnomaa nyinaa nso, wɔpepaa wɔn firii asase so. Ɛkaa
    Noa ne wɔn a na wɔka ne ho wɔ adaka no mu nko ara.
  mwc-mwc: Awaika yawayawasisi dobu ai ereonowasi i pupuna taveyisi, pipiya ba aba
    payapayaya, tanoai te botete wai ba manu kaidamonai te roborobo wai dobuai i pupuna
    taveyisi. Noah ba iyabosi waka kamonai kosi wata si mana.
  bhl-bhl: Beli, Sunbin-Got e kunum waneng so, am samal so, kut samal so, abiil em
    awon so, samal yan banim teing banim so, alik alik finik so biliw eisneng biim
    mongom ete ok tomelei, alik alik ilo kuiaw kuiaw yenei, i kuansiliw kale. Kate,
    Noa so, akalem siw tem talsiliw samal iso, eso biliw kunum waneng biso, ite kuw
    kuaninba kesiliw kale.
  con-NTPO: Nane Noéñi, tisei'ccu tsa'o shavonga ca'ni'chondeccuyi tsu ccushapa canse'fa.
    Poiyi'cco cca'indeccuja pa'fa —a'i, vaura'can, sefani'su chhiriria, andenga manguqque'su'qque
    pa'fa.
  eng-WEBU: Every living thing was destroyed that was on the surface of the ground,
    including man, livestock, creeping things, and birds of the sky. They were destroyed
    from the earth. Only Noah was left, and those who were with him in the ship.
  bnp-bnp: A maki lobo ri mahuri koea na malala, ri lobo liu. E huriki a bakovi a
    ngatavine, a maka kanirau, a kadirovo turana a maki lobo ri laho na robo, ri lobo
    liu na malala. A kabu ne Noa turana a maka maki mahuri pololilo na agarungu kunana
    ri mahuri.
  wal-wal: 'Ha sa7an paxa de7iyaabai ubbai: asai, meheenne do7ai, biittaara gooshettiya
    meretatinne saluwaa kafoti ubbaikka sa7aappe qucettidosona. Qucettin Nohe xalaalainne
    aara markkabe giddon de7iyaageeti attidosona.'
  mgh-mgh: Paahi, cahotankanyaa cothene cariwo vathi va, ukhuma ntthu mpaka inama
    cowiipurula ni nnyo coweetta, mpaka asaanuni oovava uculu, yahomalamalihiya mwiilaponi.
    Aahanle paahi phi Nowee ni ayo yarinawe nkalawani.
  acu-NT: Tura wainiat Noéjai juun kanunam engkemawaru ainauka uwemrarmiayi.
  spa-PDDPT: Arrasó todo lo que existía sobre la superficie de la tierra. Desde el
    hombre hasta la bestia, los reptiles y las aves del cielo fueron exterminados
    de la tierra. En el arca solo quedaron Noé y los que estaban con él.
  gun-gun: Ha'e rami py temimoingo kuery yvy re ikuai va'ekue opa, avakue, mymba,
    otyryry va'e, guyra oveve va'e, ha'e javive okanhymba yvy gui. Noé anho oikove,
    ha'e hexeve kanoã py ikuai va'e guive.
  agu-BL: Ntina'tz e', e' clax yi e' yi e' oc tej Noé le barc. Ma yi e' mas wunak
    e' baj quim. Ncha'tz yi e' mas smaron txuc, nin e' mas txuc yi ba'n tetz awuna'n
    e' baj quim. E' baj quim yi e' txuc yi na chixicy'in, scyuch' yi e' yi na chijut
    nin quib wuxtx'otx'.
  eng-PEV: There were no people or animals left on the earth. There were no birds,
    and no animals that crawl around on the ground, and no other animals, and no people.
    God killed them all and washed them away. The only ones that stayed alive were
    the animals and birds on the big boat with Noah and his family.
  ilo-ULB: Napukaw ngarud amin dagiti agbibiag nga adda iti rabaw ti daga, ti sangkatao-an
    ken dagiti dadakkel nga ayup, dagiti agkarkarayam, ken dagiti billit iti tangatang.
    Nadadaelda amin manipud iti daga. Ni Noe laeng ken dagiti kakaduana iti daong
    ti nabati.
  kpg-kpg: Dimaadua gu hagahuaidu nia mee ala e mouli, nia daangada, nia manu dolodolo
    mono manu mamaangi. Digau ala ne dubu, la go Noah mo digau ala i baahi o mee i lodo
    di boodi.
  uig-ARA: يەر يۈزىدىكى جېنى بارلارنىڭ ھەممىسى، ئىنسان بولسۇن، مال-چارۋىلار بولسۇن،
    ئۆمىلىگۈچى ھايۋانلار بولسۇن، ئاسماندىكى قۇشلار بولسۇن، ھەممىسى ھالاك بولۇپ يەر
    يۈزىدىن يوق قىلىندى؛ پەقەت نۇھ ۋە كېمىدە ئۇنىڭ بىلەن بىللە تۇرغانلار قۇتۇلۇپ قالدى.
  bsp-bsp: Kɔ Kanu kəfɛŋ dəntɔf paka mpɛ peŋc-ŋesəm mɔ, kəyɛfɛ fum haŋ kəbəp sɛm yɔpɔŋ,
    yɛfɛt-yɛfɛt kɔ bɛmp, k'enim yi doru fəp. Mɛnɛ Nuha gbəcərəm, aka kəlɔ kɔn disrɛ
    kɔ sɛm nyɛ yɛnayi debil mɔ, ŋanafis.
  bps-bps: Falmo Dwata kdee dad to, na i kdee bung dad lmanaf, na i dad anuk di bnas.
    Alò Nowa i mto na dad magin kenen di lam i aweng.
  mbs-mbs: Inigelà te Timanem se kedita te otaw, ayam-ayam, menenanap, aw manok. Olò
    si Noe se nesamà, sipat te menge doma din kidoen didalem te arka.
  tof-tof: Lod ini tüpdü ne arról klama ngyabenónóp blaman pabzaurr - pamkolpam, lar,
    ngübyón elklaza, akó kwitüm póyae. Wata Noa akó wankü but kugupidü nidi kwarilürr,
    idi baminürr.
  sus-sus: 'Ala naxa nimase birin ba duniɲa ma. Nimase birin naxa faxa: adamadie,
    xurusee, bubusee, a nun xɔni naxee ɲɛrɛma koore ma, fo Nuha keren, a nun naxee
    nu na a xun ma kunkui kui.'
  pon-2006: KAUN-O ketin kamwomwala soahng momour koaros nin sampah— aramas akan,
    mahn akan, oh menpihr kan. Ihte me luhwe Noha oh irail ko me iang pedolong nan
    warihmwo.
  jae-jae: Amboac tonaŋ geseŋ gêŋ mateŋ jali, taŋ sêmoa nom naŋ su samob, ŋamalac
    to bôc ma gêŋ, taŋ sêgalab to sêlêgeŋ naŋ to moc aŋga umboŋ ŋalabu samobgeŋ sêjaŋa
    aŋga nom. Noa taugeŋ gêmoa to êsêac, taŋ sêwiŋ eŋ sêmoa waŋ ŋalêlôm.
  ksd-ksd: Ma i ga nila vue ra lavur mangana par i ga laun ta ra gunagunan, a tarai
    ma ra vavaguai, ma ra lavur mangana dia ga kakao ra pia ma ra lavur beo arama
    liu; ma dia ga panie ta ra gunagunan; ia kaka Noa i ga mat valili, ma diat dia
    ga ki varurung me ta ra parau.
  tur-YTC: Yerin yüzeyindeki her canlı, insan, evcil hayvanlar, sürüngenler ve gökte
    uçan kuşlar yok oldu. Yeryüzünden yok edildiler. Geride yalnızca Noa ve onunla
    birlikte gemide bulunanlar kalmıştı.
  bel-N: І вынішчыў [Бог] усякую жывую істоту, якая была на абліччы зямлі, ад чалавека
    да скаціны, да паўзуноў і да птушак паднебных, і былі яны вынішчаны з зямлі. І
    застаўся толькі Ной і тыя, што былі з ім у каўчэгу.
  grc-BRENT: Καὶ ἐξήλειψε πᾶν τὸ ἀνάστημα, ὃ ἦν ἐπὶ προσώπου τῆς γῆς, ἀπὸ ἀνθρώπου
    ἕως κτήνους, καὶ ἑρπετῶν, καὶ τῶν πετεινῶν τοῦ οὐρανοῦ· καὶ ἐξηλείφησαν ἀπὸ τῆς
    γῆς· καὶ κατελείφθη μόνος Νῶε, καὶ οἱ μετʼ αὐτοῦ ἐν τῇ κιβωτῷ.
  ind-AYT: Dia memusnahkan segala yang hidup yang ada di muka bumi, manusia dan binatang,
    dan yang merayap, dan burung-burung di langit. Mereka dimusnahkan dari bumi. Hanya
    Nuh yang tertinggal serta mereka yang bersama dengannya dalam bahtera.
  lid-lid: Laban Kindrei badeh idi iri mulin mari ado munyak badeh amak ma lau awas
    ma katin haka ma sirih badeh amak. Iri mulin le ado badeh, Nowa le hawe iri mulin
    rayah nane a ndron hawen.
  eng-NNA: '@see-verse:GEN.007.022'
  nya-nya: Chamoyo chilichonse pa dziko lapansi chinawonongedwa, kuyambira munthu,
    nyama, zokwawa ndi mbalame. Nowa yekha ndiye anatsala pamodzi ndi onse amene anali
    naye.
  hrv-hrv: 'Istrijebi se svako biće s površja zemaljskog: čovjek, životinje, gmizavci
    i ptice nebeske, sve se izbrisa sa zemlje. Samo Noa ostade i oni što bijahu s
    njim u korablji.'
  mps-mps: Yawego te tǫde tigidali nai dolali, te we bidi dabe me, te be pąde bidibo
    hasa dabe me, te dwasianu hasa dabe me, te ba sibi dabe me, te tigidali dolai.
    Tama te hani me deli naga augwali te węgo me dolobe, te Noa aga hani dabe me,
    tama augwali dali te sip tomode bidali nai dabe dali, augwali dolobeo.
  llg-llg: '@see-verse:GEN.007.022'
  tpi-tpi: Bikpela i pinisim tru olgeta samting long graun, ol manmeri na ol animal
    bilong ples na bilong bus, na ol pisin. Wanpela lain tasol i no bagarap long dispela
    tait, em Noa wantaim ol lain bilong en na ol pisin na ol animal i stap wantaim
    ol insait long sip.
  dan-1931: Således udslettedes alle Væsener, der var på Jordens Flade, Mennesker,
    Kvæg, Kryb og Himmelens Fugle; de udslettedes af Jorden, og tilbage blev kun Noa
    og de, der var hos ham i Arken.
  vie-OVCB: Mọi sinh vật trên mặt đất đều bị hủy diệt, từ loài người cho đến loài
    thú, loài bò sát, và loài chim trời. Tất cả đều bị quét sạch khỏi mặt đất, chỉ
    còn Nô-ê và gia đình cùng mọi loài ở với ông trong tàu được sống sót.
  lbk-lbk: 'Inamas Apo Dios nan am-in ay matatakho isnan lota: nan takho, nan enkik-iwi
    ya nan entat-ayaw. Kecheng cha Noe ay sinpangafong ya nan wad-ay ken siya is kafangka
    nan natakho.'
  guj-2017: આમ પૃથ્વીના સર્વ જીવો, એટલે માણસો, પશુઓ, પેટે ચાલનારાં તથા આકાશના પક્ષીઓ
    પૃથ્વી પરથી નષ્ટ થયાં. માત્ર નૂહ તથા તેની સાથે જેઓ વહાણમાં હતાં તેઓ જ જીવતાં રહ્યાં.
  byr-byr: '@see-verse:GEN.007.022'
  awx-awx: Tiwän hängäläpä kep däkäne nanä undä pahawän hopikin. Tike Noaxät siwune
    yiwikindäkän käluxu yiwikin.
  pon-2006A: KAUN-O ketin kamwomwala soahng momour koaros nin sampah— aramas akan,
    mahn akan, oh menpihr kan. Ihte me luhwe Noha oh irail ko me iang pedolong nan
    warihmwo.
  por-BRBSL: Todos os seres vivos foram destruídos na superfície do solo, incluindo
    o homem, o gado, os rastejantes e as aves do céu. Eles foram destruídos da terra.
    Somente Noé foi deixado, e aqueles que estavam com ele no navio.
  cth-cth: Hottelah talai van kaawm ni teh hringnae ka tawn e pueng, tami hoi saring,
    a von hoi ka kâvanaw hoi kalvan e tavanaw koung a thei. Noah hoi cungtalah long
    thung kaawmnaw dueng doeh kahlout.
  twi-twi: Wɔpepaa biribiara a nkwa wɔ mu a ɛte asase so no. Nnipa ne mmoa ne abɔde
    a wɔnam asase so ne wim nnomaa nyinaa nso wɔpepaa wɔn fii asase so. Ɛkaa Noa ne
    wɔn a na wɔka ne ho wɔ adaka no mu no nko ara.
  hlt-hlt: Te vaengah diklai hman kah mulhing boeih, hlang lamloh rhamsa due, rhulcai
    neh vaan kah vaa due, a khoe dongah diklai ah hmata uh. Tedae Noah neh lawng khuiah
    amah neh aka om rhoek bueng te sueng.
  tbz-SIM: 'Mɛm̀mɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ weí: Bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ nɛ̀ tiwɑnwɑntì, dɛ̀ kumɛ̀.
    Kɛ̀ Nɔwee weè mɑ́ɑ̀ nkpɑɑ́ nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛ̀ɛ̀ do ò bonɛ̀ tɛdɑbɛɛcĩ́ɛ̃̀tɛ̀
    miɛkɛ.'
  msy-2020: Ezɨ nguazimɨn itir bizir kaba bar, gumazamiziba, nguibamɨn itir asɨziba,
    ruarimɨn itir asɨziba, ko kuaraziba, Ikiavɨra Itir God bar me kuavareme. Ezɨ Noa
    ko bizir kurimɨn aven itiba merara angamɨra iti.
  txq-txq: '@see-verse:GEN.007.022'
  aaz-aaz: '@see-verse:GEN.007.022'
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kpiisɑ weesuɣu nyǝm tǝnɑɣɑ tɛtʋ tɔɔ. Nowee nɑ ɩ nyǝ́mɑ mpɑ
    pɑɑ wɛ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ tɔ pɑ tike kɛ pǝ yelɑɑ.
  azb-azb: 'Rəbb yer üzündə olan bütün canlıları məhv etdi: insanlardan tutmuş heyvanlara,
    sürünənlərə və göydəki quşlara qədər hər şey yer üzündə məhv oldu. Yalnız Nuh
    və onunla birgə gəmidə olanlar sağ qaldı.'
  eng-DBY: And every living being was destroyed that was on the ground, both man,
    and cattle, and creeping things, and fowl of the heavens; and they were destroyed
    from the earth. And Noah alone remained, and what was with him in the ark.
  hin-2017: और क्या मनुष्य, क्या पशु, क्या रेंगनेवाले जन्तु, क्या आकाश के पक्षी, जो-जो
    भूमि पर थे, सब पृथ्वी पर से मिट गए; केवल नूह, और जितने उसके संग जहाज में थे, वे
    ही बच गए।
  wol-KYG: Luy dund ci àddina daldi sànku, ba nit ak jur ak luy raam ak luy naaw—
    lépp la Aji Sax ji raafal ci àddina. Nóoyin rekk a des, moom ak ña àndoon ak moom
    ca gaal ga.
  swp-swp: Ginauri maumauridi tanoubu potana eai ta, i saugabae‐heohidi, tau, suisui,
    ginauri daladalausidi, malagaibu manudi, tanoubu eai se saugabaedi. Noa iabom
    ie mia, eo isi wa ia maenayao ake alona eai wa.
  bjr-bjr: Karaambaiqa aiqama ainaina maqasaaqaraa ainaina taika uqanna sanau. Faiqí
    anaasee faqa aandau faqa ufini faqa taikannisanau. Nooafa kai narí aiku asauku
    faqa narí sipakinaa ainainauqa faqa misa kai asumu mariqau.
  eng-YLT: And wiped away is all the substance that is on the face of the ground,
    from man unto beast, unto creeping thing, and unto fowl of the heavens; yea, they
    are wiped away from the earth, and only Noah is left, and those who [are] with
    him in the ark;
  kne-kne: tan dinosan Diyos daida. Din naipowira anggoy et da Noe ya din naitapi
    en daida sin daong.
  wat-wat: Keta iba matatafuna na yawasina fwayafwaya etanei Yave i nuyaunisiya ukowasobuwai.
    Namoḡa matatafusi be yomuyomu nakanakasisi be musumususi si ooyaḡayaḡaḡa, yota
    manuwa nukusi, si mateya. Atu naki aviyaonana waka sinenei Nowa nukusi, nao si fakwa
    na yawasisi.
  heg-NTPO: '@see-verse:GEN.007.022'
  ptu-ptu: '@see-verse:GEN.007.022'
  bzd-NTPO: Erë Noé ena ì tso' ie' ta̱ kanò a̱, e'pa ë̀ tsa̱tkëne. Eta̱ imale̱pa ko̱s
    e' e̱newa. Es ñies iyiwak ulitane e̱wé̱wa di' tö. Dù ulitane, iyiwak uru, iyiwak
    kañiru dö̀ iyiwak e̱' ku̱ke i̱ski̱, ekkë ko̱s e̱newa se̱raa̱.
  kwf-kwf: '@see-verse:GEN.007.022'
  eng-WYC-2017: And God did away all the substance that was on [the] earth, from man
    till to beast, as well a creeping beast, as the birds of heaven; and those [or
    they] were done away from [the] earth. Forsooth Noah dwelled alone, and they that
    were with him in the ship.
  eng-WMBB: Every living thing was destroyed that was on the surface of the ground,
    including man, livestock, creeping things, and birds of the sky. They were destroyed
    from the earth. Only Noah was left, and those who were with him in the ship.
  spp-spp: Kile à yi puni shi tò, mà lwɔ́ sùpyire na mà kàre yatɔɔre na, mà sà nɔ
    yafiliyi ná saɲcyɛɛnre na. Nuhu ná múnayaayi yi mpyi ná u e batoŋi i ke, yire
    kanni y'à kwôro ɲyii na.
  aey-aey: Ceteteh cunug mahana cebac cobogina danaca doolca mamanigca man fululec
    saonadecca eu cunug Anut uqa mahanadec qee maden. Odocob Noa uqaca uqana sihulca
    age himec wagna bilein.
  urd-GVH: यों हर मख़लूक़ को रूए-ज़मीन पर से मिटा दिया गया। इनसान, ज़मीन पर फिरने
    और रेंगनेवाले जानवर और परिंदे, सब कुछ ख़त्म कर दिया गया। सिर्फ़ नूह और कश्ती में
    सवार उसके साथी बच गए।
  djr-djr: Garrayyu buwayakkuŋal ŋunhi nhä malany gan dhiyal munatha'ŋur ŋorran; yolŋuny
    ga warrakan'nha malany marrtjinyamirriny ga buṯthunamirriny. Yurr walŋathinany
    ŋunhiwurrnha bilin Noah-n ga ŋunhi nhä malany nhanŋu gan malthurr marthaŋayyu.
  rug-rug: 'Meke huara inete pani betoi e Zihova sari doduru tiṉitoṉa toadi pa popoa
    pepeso: sari doduru tinoni, na kurukuru, meke sari na kurukuru tapuru. Se Noa
    mo meke sarini pu koa koa sa pa korapa aka si koa hola.'
  gaz-gaz: Uumamawwan lubbu qabeeyyiin lafa irra jiraatan hundinuu ni haxaaʼaman;
    namnii fi horiin, uumamawwan lafa irra munyuuqanii fi simbirroonni samii, lafa
    irraa ni haxaaʼaman. Nohii fi warra isa wajjin doonii keessa turan qofattu hafe.
  fra-LSG: 'Tous les êtres qui étaient sur la face de la terre furent exterminés,
    depuis l’homme jusqu’au bétail, aux reptiles et aux oiseaux du ciel: ils furent
    exterminés de la terre. Il ne resta que Noé, et ce qui était avec lui dans l’arche.'
  gnn-gnn: '@see-verse:GEN.007.022'
  yal-yal: 'Niimaseen naxanye yi bɔxɔ xɔnna ma, na birin yi raxɔri: adamadiine nun
    subene nun bubuseene e nun xɔline, fɔ Nuhan kedenna, e nun naxanye yi a fɛma kunkin
    kui.'
  gum-gum: Øyamay chimeratøgucha pirau øsiguig warabeløbe chab pinisailø kuig køn.
    Misag lata, ushamera lata, patsøtøga srala ambubelø lata, katø pala amøñib illimera
    lata pinisaig kørrømisrig køn. Øsig kørrømisrøppe, Noébah tru arcayu tru nøba
    kebambubeløtøwei øsig kørrømisrig køn.
  iou-iou: Bureni, Anututä imaka irit kuŋat-kuŋat ikek kome terak irani kuduptagän,
    äma ba tom, gwak kejima, barak u kudup awähutkuk. Noakät gäpe gänaŋ itkuŋo ugänpäŋ
    yepmaŋkuk.
  haw-1868: 'A pau loa iho la na mea ola maluna o ka honua i ka make, o na kanaka,
    me na holoholona, a me na mea kolo, a me na manu o ka lewa; a ua hoopauia lakou
    mai ka honua aku: o Noa wale no ka i koe, a me ka poe me ia iloko o ka halelana.'
  arb-NAV: وَبَادَ مِنْ عَلَى سَطْحِ الأَرْضِ كُلُّ كَائِنٍ حَيٍّ سَوَاءٌ مِنَ النَّاسِ
    أَمِ الْبَهَائِمِ أَمِ الزَّوَاحِفِ أَمِ الطُّيُورِ، كُلُّهَا أُبِيدَتْ مِنَ الأَرْضِ،
    وَلَمْ يَبْقَ سِوَى نُوحٍ وَمَنْ مَعَهُ فِي الْفُلْكِ.
  adz-adz: 'Yawe isiat nam marantaꞌan mingꞌa intap rai: garam gar da apu mpada intap
    da dzufa maranguntung wasaꞌ. Noa runtaꞌ angu da utupan da apu ruta mpada madzung
    igi angu rungꞌ impa marataꞌ.'
  ewe-ewe: Anyigbadzinu gbagbewo katã, amegbetɔwo kple lãwo siaa, nu gbagbe siwo tana
    kple xeviwo katã ƒe agbe nu tso. Mawu tsrɔ̃ wo katã, negbe Noa kple ame siwo nɔ
    egbɔ le aɖakaʋu la me kple nu bubu siwo nɔ wo gbɔ le aɖakaʋu la me ko tsi agbe.
  nuy-nuy: God ni-warra-ngu-jadugayn aadani-yung, anaarrawindi-lhangu anubani wu-ngarra-biri-yinyung
    anaaban-duj-jinyung. Wurru-wurruj marri ngurudhu marri wu-ngarra-jalgarrwini-yinyung,
    marri ana-ngurudhu wu-ngarra-bilbilangi-yinyung. Wu-warra-ngu-jadugiiyn. Nigaaj-bugij
    Noah ni-wiri-mayn, marri warruburru-yung wuu-yagaynjini-yinyung wurraanggarra-ngu-burri-yinyung
    mana-barrawu-rruj.
  eng-LEE: And it swept off every living substance which was upon the face of the
    ground, both man, and cattle, and creeping things, and fowls of the heaven; and
    they were swept from the earth; and Noah only was left, together with those that
    were with him in the ark.
  dji-dji: '@see-verse:GEN.007.022'
  gvn-gvn: '@see-verse:GEN.007.022'
  nna-nna: Ngarrkalu jungkaja marlkarri wiyirr. Yirrkulu Ngarrkalu kalkurnukinyijaninyi
    boat-ja Noah-nga.
  asm-FB: এইদৰে পৃথিৱীৰ ওপৰি ভাগত থকা সকলো প্ৰাণীকে নিঃশেষ কৰা হ’ল - মানুহকে আদি কৰি
    ডাঙৰ ডাঙৰ পশু, বগাই ফুৰা প্রাণী আৰু আকাশৰ চৰাইবোৰক উচ্ছন্ন কৰা হ’ল; কেৱল নোহ আৰু
    তেওঁৰ লগত যি সকল জাহাজত থাকিল সেইসকলহে জীয়াই থাকিল।
  sus-A: عَلَ نَشَ نِمَسٍ بِرِن بَ دُنِحَ مَ. نِمَسٍ بِرِن نَشَ قَشَ؛ عَدَ مَدِيٍ،
    شُرُ سٍيٍ، بُبُسٍيٍ، عَ نُن شْنِ نَشٍيٍ حّرّ مَ كٌورٍ مَ، قٌ نُهَ كٍرٍن، عَ نُن
    نَشٍيٍ نُ نَ عَ شُن مَ كُنكُي كُي.
  fra-SBL: Tout être vivant qui était à la surface de la terre fut détruit, y compris
    l'homme, le bétail, les reptiles et les oiseaux du ciel. Ils furent détruits de
    la terre. Il ne resta que Noé et ceux qui étaient avec lui dans le bateau.
  hbo-hbo: וַיִּ֜מַח אֶֽת־כָּל־הַיְק֣וּם ׀ אֲשֶׁ֣ר ׀ עַל־פְּנֵ֣י הֽ͏ָאֲדָמָ֗ה מֵאָדָ֤ם
    עַד־בְּהֵמָה֙ עַד־רֶ֙מֶשׂ֙ וְעַד־עֹ֣וף הַשָּׁמַ֔יִם וַיִּמָּח֖וּ מִן־הָאָ֑רֶץ
    וַיִשָּׁ֧אֶר אַךְ־נֹ֛חַ וֽ͏ַאֲשֶׁ֥ר אִתֹּ֖ו בַּתֵּבָֽה׃
  shp-NTPO: 'Noé betan wapóronin ikábobichoresa, jiria banékana iki; ja jain iamaabora
    mawati keyokana iki: jonibo, inaati yoinabo, noyaibo, jainoax main norex iki niaibora
    keyota iki;'
  eng-WYCLIFFE: And God dide awei al substaunce that was on erthe, fro man til to
    beeste, as wel a crepynge beeste as the briddis of heuene; and tho weren doon
    awei fro erthe. Forsothe Noe dwellide aloone, and thei that weren with hym in
    the schip.
  piu-2006: '@see-verse:GEN.007.022'
  pjt-pjt: '@see-verse:GEN.007.022'
  cwe-cwe: Mndewa Mulungu kavinanga viumbe vose vigima mwiisi, wanhu na wanyama wang'onyo
    wotambala na ndege woguluka. Kasigala Nuhu muhala na waja wowakalile hamwe nayo
    muna isafina.
  bgs-bgs: Igipánnas ka Manama tô langun manubù, mga mannanap, asta mga manuk. Si
    Noe dád tô isamà, asta tô mga igduma kandin tun dalám katô arka.
  kik-kik: Kĩndũ gĩothe kĩarĩ muoyo gũkũ thĩ guothe gĩkĩniinwo biũ; andũ na nyamũ
    na ciũmbe iria ithiiagĩra thĩ na nyoni cia rĩera-inĩ ikĩniinwo ciothe gũkũ thĩ.
    No Nuhu watigarire hamwe na andũ arĩa maarĩ nake thĩinĩ wa thabina.
  ksr-ksr: Iwoi laaligogiawo kuuya namonoŋ laligogiti, ii Anutunoŋ uŋudabororo. Iwoi
    kuuya ii ejemba, oro me iwoi bagianoŋ koma kondondoŋgoŋkejuti me kanakeewambaa
    kooŋa kooŋa ii mono Anutunoŋ uŋudabororo. Nooa ano sumaŋuruta waŋgo uutanoŋ laligogiti,
    iyoŋogadeeŋ mono iŋiima kobooŋ aŋgoŋ koma gou gajogia kono.
  omb-omb: Siu i Huqe Mauri u vei vohogi na gineu doluegi rau toga lo ului tano bubugi
    tangaloi mena gangarue ngere ram toga mena gineu doluegi ram olo lo mawe rau mate
    den ureure. Noa mei renetune, me gangarue lolo akai toavaravara hogosie rau mwaso.
  fra-NCL: Tout être qui se trouve sur la face du sol fut détruit, depuis l’homme
    jusqu’à l’animal domestique, jusqu’aux reptiles et jusqu’aux oiseaux du ciel ;
    ils furent exterminés de la terre, et il ne resta que Noé et ce qui était avec
    lui dans l’arche.
  cek-AK: Long nuiah kaom kahing hmuennawk, kami, pacah ih moi, long ah kavak moinawk,
    van ih tavaanawk to tamit boih; Noah angmah, anih hoi nawnto kaom kaminawk khue
    ni anghmat o.
  xla-xla: '@see-verse:GEN.007.022'
  cuk-cuk: 'Weyob bela we-napneggi we-ibmarmar obelolesad: Dulemar, ibmar-durgan,
    ibmar-durgan-napagi-garmakdimalad, degi, nuumar, amar bela burgwismalad.'
  uig-CYR: Йәр йүзидики җени барларниң һәммиси, инсан болсун, мал-чарвилар болсун,
    өмилигүчи һайванлар болсун, асмандики қушлар болсун, һәммиси һалак болуп йәр йүзидин
    йоқ қилинди; пәқәт Нуһ вә кемидә униң билән биллә турғанлар қутулуп қалди.
  pma-pma: 'En sise koanek, Iahova mu lin vasi tounah keil koa amoul en out netan:
    meatin keil, tirendan keil ka aman keil emun. Ka Noah enges sesuk moul, ral min
    koakeil emun amul en mari sip enek ral mini.'
  tel-2017: మనుషులతో పాటు పశువులు, పురుగులు, ఆకాశపక్షులు, నేలమీద ఉన్న జీవాలన్నీ అంతం
    అయిపోయాయి. అవన్నీ భూమిమీద ఉండకుండాా నాశనం అయ్యాయి. నోవహు, అతనితో పాటు ఆ ఓడలో ఉన్నవి
    మాత్రం మిగిలాయి.
  hat-BSA: Konsa Li te efase chak bagay ki t ap viv sou fas tè a, soti nan lòm jis
    rive nan tout bèt, sou sa ki te kouri atè, ak zwazo latè yo. Konsa yo te efase
    soti sou tè la nèt, e se sèl Noé ki te rete ansanm avèk sila ki te avèk li nan
    lach la.
  bxh-bxh: 'Ginauli mwahumwahulidi mahudoꞌidi tanoꞌubu yai: dodoga, suisui, ginauli
    kamokamodaladi yo ataiꞌa mate Guyau ya abifahidi. Nowa yo safalumadi waga ganahewana
    yai mate sa mwahuli.'
  kos-kos: LEUM GOD El kunausla ma moul nukewa faclu — mwet, kosro, ac won. Pwayena
    ma lula pa Noah, sou lal, ac ma nukewa su welul in oak uh.
  hbo-WLC: וַיִּ֜מַח אֶֽת־כָּל־ הַיְק֣וּם ׀ אֲשֶׁ֣ר ׀ עַל־פְּנֵ֣י הָֽאֲדָמָ֗ה מֵאָדָ֤ם
    עַד־בְּהֵמָה֙ עַד־רֶ֙מֶשׂ֙ וְעַד־ע֣וֹף הַשָּׁמַ֔יִם וַיִּמָּח֖וּ מִן־הָאָ֑רֶץ
    וַיִשָּׁ֧אֶר אַךְ־נֹ֛חַ וַֽאֲשֶׁ֥ר אִתּ֖וֹ בַּתֵּבָֽה׃
  ibo-ibo: Ihe niile nwere ume ndụ nʼelu ụwa ka e kpochapụrụ. Mmadụ na anụmanụ, na
    anụ na-akpụgharị nʼala na nnụnụ niile. A lara ha niile nʼiyi. Ma ọ bụ naanị Noa
    na ndị niile so ya nọdụ nʼụgbọ mmiri ahụ ka a hapụrụ ndụ.
  ory-ory: ଏହିରୂପେ ପୃଥିବୀର ଉପରିସ୍ଥ ସମୁଦାୟ ପ୍ରାଣୀ ଲୁପ୍ତ ହେଲେ, ଅର୍ଥାତ୍‍, ମନୁଷ୍ୟ, ପଶୁ,
    ଉରୋଗାମୀ ଜନ୍ତୁ, ଖେଚର ପକ୍ଷୀ, ସମସ୍ତେ ପୃଥିବୀରୁ ଲୁପ୍ତ ହେଲେ; କେବଳ ନୋହ ଓ ଜାହାଜସ୍ଥ ତାଙ୍କର
    ସଙ୍ଗୀ ସମସ୍ତେ ବଞ୍ଚିଲେ।
  wmt-wmt: '@see-verse:GEN.007.022'
  chk-chk: 'Iwe, Kot a arosala mönümanau meinisin mi nom won fanüfan: aramas, manfetal,
    mantötö me mansüsü. Ir meinisin ra rosola seni won fanüfan. Noa chök a manau me
    chokewe mi eti lon ewe waimw.'
  ssd-ssd: Suŋgoŋge kilke mbol mbal ŋakmba ma gureŋmba kile-ŋgisike suluna. Taŋgo
    pino sar umaŋ agaŋmor tumbraŋok ŋguikok agaŋ afu mine ndakinaig. Noa nane ndo
    waŋ sinam taŋge abo minnaig.
  rop-rop: Langa ebri kantri ola pipul en ola enimul bin binij. Nomo enijing bin jidan
    laibala. Najing na. Holot bin ded. Oni Nowa en detlot langa det bout bin jidan
    laibala.
  mwf-2018: Yile neki-re pirrimpunparlak kardu i ku wurnangat warda ngatha da ngarra
    putek ngala kanhi pardidha-yu. Mu Noah da matha peningime birnu pardedhangime-yu
    i ku wunku ngarra tharntu pardinganamardadha-yu.
  ukr-1871: І погинуло все живе, що було на земному лицї, погинуло, і людина і скотина
    і лазюче поповза, і птаство небесне, і вигублено все те на землї, і зоставсь Нояг
    один да те, що було з ним у ковчезї.
  eng-AOI: Yahweh destroyed everything. Only Noah and his family, his wife and his
    sons and their wives, and the animals that went into the boat, they alone stayed
    alive.
  yon-yon: Nimakaruwiib dingkaniib ayari oniib, okad yiri wad doriibdan korem kuu
    monmare dowan keroon kuned, Noa awene yoom dingkan yoom motod aom aomniwendan
    kuu yimbedmo dobiriwen.|H
  bch-bch: Deo ipamukuru danga toa ngada oa matad bibita tanoeai. Gid eababa ga gid
    masilau kapeipei ga gereirei ga gid man tiduaea gid ga kus. Be Noa kekelen toman
    ngan gid toa oagaeai oa tiduaea mao.
  deu-1951: Er vertilgte alles Bestehende auf dem Erdboden, vom Menschen an bis auf
    das Vieh, bis auf das Kriechende und bis auf die Vögel des Himmels; es ward alles
    von der Erde vertilgt; nur Noah blieb übrig und was mit ihm in der Arche war.
  eng-JPS: And He blotted out every living substance which was upon the face of the
    ground, both man, and cattle, and creeping thing, and fowl of the heaven; and
    they were blotted out from the earth; and Noah only was left, and they that were
    with him in the ark.
  ubr-ubr: Ato sawar yayawasis nin tafanamai simama on engon ifufun, sabu a bobaitu
    ato motobai sibibib a kiwiu aiyetunai osi mat engon tafanam emon ifufun. Noah
    ekesin mom a iyabon on mat wa amonai sirui on siyawas.
  srp-1865: I istrijebi se svako tijelo živo na zemlji, i ljudi i stoka i što god
    gamiže i ptice nebeske, sve, velim, istrijebi se sa zemlje; samo Noje osta i što
    s njim bješe u kovèegu.
  lug-lug: 'Buli kiramu kyonna ekyali ku nsi ne kimalibwawo: abantu, n’ensolo, na
    buli kitonde ekitambula ku nsi, n’ebinyonyi eby’omu bbanga ne bimalibwawo ku nsi.
    Nuuwa yekka n’abo be yali nabo mu lyato be baasigalawo.'
  heb-heb: וימח את כל היקום אשר על פני האדמה מאדם עד בהמה עד רמש ועד עוף השמים וימחו
    מן הארץ וישאר אך נח ואשר אתו בתבה׃
  ben-IRV: এই ভাবে পৃথিবী নিবাসী সমস্ত প্রাণী মানুষ, পশু, সরীসৃপ, জীব ও আকাশের পাখি
    সকল উচ্ছিন্ন হল, পৃথিবী থেকে উচ্ছিন্ন হল, কেবল নোহ ও তাঁর সঙ্গী জাহাজে প্রাণীরা
    বেঁচে গেলেন।
  pan-pan: ਹਰ ਪ੍ਰਾਣੀ ਜਿਹੜਾ ਜ਼ਮੀਨ ਦੇ ਉੱਤੇ ਸੀ, ਕੀ ਆਦਮੀ, ਕੀ ਡੰਗਰ, ਕੀ ਘਿੱਸਰਨ ਵਾਲਾ ਅਤੇ
    ਕੀ ਅਕਾਸ਼ ਦਾ ਪੰਛੀ ਸਭ ਮਿਟ ਗਏ। ਉਹ ਧਰਤੀ ਤੋਂ ਮਿਟ ਗਏ, ਪਰ ਨੂਹ ਅਤੇ ਜਿੰਨ੍ਹੇ ਉਸ ਦੇ ਨਾਲ ਕਿਸ਼ਤੀ
    ਵਿੱਚ ਸਨ, ਉਹ ਬਚ ਗਏ।
  tkr-tkr: 'Rəbbee ç''iyeyne aq''valin nafas ileşşen gırgın kar hakkal ha''an: insanaaşile
    otçu, çavra-vəq''ə, hadağvanbı, xəəne şit''yaaşılqamee nafas ileşşen gırgın kar
    gek''an. Saccu Nühiy gameebınbı üç''übba axva.'
  mwp-mwp: Wa, nuydh Awgadhan kedha madhin, kasa mura idimoedhin, mabaygal, uruyl,
    a boethal uruyl. Igililmayl matha wanaydhin Nowa, nubiya ngaya nanga butanu muynu.
  mya-JVB: မြေ မျက်နှာ ပေါ် ၌ ရှိသောလူ ဖြစ်စေ ၊ သား ဖြစ်စေ တွား တတ်သော အရာဖြစ်စေ ၊
    မိုဃ်း ကောင်းကင်ငှက် ဖြစ်စေ၊ အသက် ရှင်သော အရာရှိ ရှိသမျှတို့ကို မြေကြီး ပေါ်က
    ပယ်ရှင်း တော်မူ၍ ၊ ပျက်စီး ကွယ်ပျောက်ခြင်းသို့ ရောက်ကြကုန်၏။ နောဧ မှစ၍ နောဧနှင့်အတူ
    သင်္ဘော ထဲ ၌ရှိသော သူတို့ သာ ကျန် ကြွင်းကြလေ၏။
  tte-O: '@see-verse:GEN.007.022'
  tbg-tbg: Ekaa qaqi variqi vi vau haikauka, vaiinti nahentive, aantauvahive, uvirive,
    ekaa vi haikara vi haikara Noravano Kotiva vehi autu taiqa komanta Noaavavata,
    vira hampata vaukavata, vikaqai sipiqi qaqi vaiha koqemake vaura.
  hmo-hmo: Lohiabada ese tanobada dekenai noho mauri gaudia ibounai ia haorea, taunimanima
    bona boromakau, bona tano dekenai rau gaudia, bona ataiai manu danu. Noa sibona,
    bona ia danu lagatoi dekenai noho taudia bona gaudia sibona idia mauri noho.
  ata-ata: Ta mimii iouiou latala ane mauli muxolu noxiꞌa mimauli no lia no xalexalee
    tuatuala ꞌo mo ta ngiangiala latala iouiou iloꞌa ta mimii iouiou ane latala ta
    temene mo ta vova mo aneꞌi ane ixaxalaxala mo ta mitema latala ne misoisoli mukalusi.
    Anu IAUE molusi mukalusiꞌa avile.
  nfa-nfa: '@see-verse:GEN.007.022'
  urd-urd: बल्कि हर जानदार शय जो इस ज़मीन पर थी मर मिटी — क्या इंसान क्या हैवान क्या
    रेंगने वाले जानदार क्या हवा का परिन्दा, यह सब के सब ज़मीन पर से मर मिटे। सिर्फ़
    एक नूह बाक़ी बचा, या वह जो उसके साथ कश्ती में थे।
  rus-SYN: Истребилось всякое существо, которое было на поверхности всей земли; от
    человека до скота, и гадов, и птиц небесных, - все истребилось с земли, остался
    только Ной и что было с ним в ковчеге.
  cbt-NTPO: Noisáchin cha'ërin. Panca nanchaquë ya'conpisopitarë', cha'ërin. A'napitaso
    nipirinhuë', ya'ipi ta'huantopi. Pë'tahuaro'sa', anpiantëhuano'sa', niohuaratërinsopita,
    inapitanta ya'ipi taquiitopi huachi.
  bqc-SIM: Pↄ́ wɛ̃nide pↄ́ kú sĩ̀sĩaↄ mìdɛ píi. Gbɛ̃nazĩnaↄ ń nↄ̀bↄↄ ń pↄ́taa'onkuawaↄ
    ń bãↄ mìdɛ dṹnia guu. Nↄee mɛ́ bↄ̀ ado ń pↄ́ pↄ́ kuaànↄ gó guuↄ.
  tcz-CHONGTHU: Pathen in leiset chunga thil ahing thei jouse asumang sohhel tai.
    Mihem ho jouse, gancha ho, ganhing gamsa ho, tolgo chunga lamjot thei jouse, chunga
    leng vachate jouse abon'in athi soh hel tai. Ahin hichea sohcha a hing doh Noah
    le a insung mite chule kong sunga um ganhing anu khat le achal khat um ho bou
    ahiuve.
  mar-mar: अशा रीतीने देवाने सर्वकाही म्हणजे मानव, पशू, सरपटणारे प्राणी आणि आकाशातील
    पक्षी अशा सर्व मोठ्या जीवधारी प्राण्यांचा नाश केला. पृथ्वीच्या पाठीवरून त्या सर्वांचा
    नाश करण्यात आला. केवळ नोहा आणि तारवात त्याच्या सोबत जे होते तेच फक्त वाचले.
  tcs-tcs: 'Ebri laipsamting wea i bin stap wea ert i bin distroi: ebridem pipol,
    ebridem smolanimal ane ebridem biganimal ane ebridem pizin. Ebri demting i bin
    distroi. Mata Noa ane pamle blo em ane dem animal wea i bin insaid wea da bot
    i bin laip.'
  soq-soq: God nitu uduudu inawaa tawo osowe waimoia, apana uduudu, pue debamau ita
    pue kerakera tetelala ita nene uduudu bomontuan. Tane Noa ita mo mida waa bedewe
    odoiena os inanton.
  qub-qub: 'Noëwan büquiman yaycojcunallami cawaycarga quëdaran. Chaypita cäga llapanmi
    ushacaran: runacunapis, animalcunapis, pärej äbicunapis, pampapa garachaypa purej
    cajcunapis.'
  bqp-bqp: Luda pↄ́ wɛ̃̀ndide kũ ò kú sĩ̀sĩanↄ kàkatɛ pínki. À bisãsirinↄ kũ nↄ̀bↄnↄ
    kũ pↄ́ kũ òdi táa o kũ kùaonↄ kũ bãnↄ kàkatɛ andunia gũn. Nuhu mɛ́ à bò
    ado kũ pↄ́ kũ ò kú kãao gó gũnnↄ.
  hat-hat: Se konsa, Seyè a detwi tout bèt, tout sa ki te sou latè, depi ou tande
    se moun jouk zannimo domestik, bèt ki trennen sou vant ak zwazo k'ap vole nan
    syèl la. Yo tout yo disparèt sou latè. Sèl moun ki te rete se te Noe avèk lòt
    moun ki te nan batiman an ansanm ak li yo.
  eng-BSB: And every living thing on the face of the earth was destroyed—man and livestock,
    crawling creatures and birds of the air; they were blotted out from the earth,
    and only Noah and those with him in the ark remained.
  tod-tod: 'GALA ge fuluanii kpein suwuɠaaleʋeni zooi ɠa: nuɓusɛi ta suaiti, naa ʋɛɛ
    kpokpo ganiiti ta wɔniiti ba. Nowe nɔ ɠa é yɛni ná, ta niiti ti ɠɛni ba keingi
    zu.'
  eng-WEBPB: Every living thing was destroyed that was on the surface of the ground,
    including man, livestock, creeping things, and birds of the sky. They were destroyed
    from the earth. Only Noah was left, and those who were with him in the ship.
  kbq-kbq: Anumzamo'a vahe'ene, ne'onse zagarmine, namaramine, zagagafanena zamahe
    fanane hige'za omanitfa hu'naze. Higeno Noa'ene ventefi mani'namo'za zamagrake
    kasefa hu'za mani'naze.
  nhe-BL: San Noé huan nochi tlen itztoyaj ipan cuacanahua mocajque. Nochi sequinoc
    quinpolihuilti. Nochi tlacame, tlapiyalime, totome huan nochi tlen mohuahuatatzaj
    mijque.
  bus-bus: Luda pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃ↄ kú sĩ̀sĩaanↄ kàatɛ píngi. À gbɛ̃nteenↄ kↄ̃n
    nↄ̀bↄnↄ kↄ̃n pↄ́taa'onkusɛanↄ kↄ̃n bãanↄ kàatɛ anduna guu. Nuu bé à bↄ̀ ado kↄ̃n
    pↄ́ kɛ̀ aↄ̃ↄ kúo góro guunↄ.
  gub-BL: 'Xo Noe zo a''e, hehe we har kanuhu pupe har zo a''e wà, xo a''e zo wikuwe
    a''e re a''e wà. Tupàn uzuka amogwer upaw rupi katete a''e wà: teko wà, ma''e
    tàpuznaw pe har wà, miar wà, wie rehe wata ma''e wà, wiràmiri wà.'
  eng-DRA: 'And he destroyed all the substance that was upon the earth, from man even
    to beast, and the creeping things and fowls of the air: and they were destroyed
    from the earth: and Noe only remained, and they that were with him in the ark.'
  knf-knf: 'Hënk, kë Naşibaţi awet uhefënţ bŧi ţi mboş: bañaaŋ, ŋnŧaam ŋi katoh, ŋko
    ŋi uţeeh, na ŋko ŋmpoţi na ŋkaŧ, kë Nowe na bañaaŋ banwooŋ na a, aţu na ŋko ŋanwooŋ
    na baka ţi upuur ţañ babuuruŋ.'
