    from each of those sorts of animals. They all have to go on to the big boat.
  ilo-ULB: Iti tunggal nadalus nga ayup, mangitugotka iti sagpipito a lallaki ken
    sagpipito a babbai. Ken kadagiti ayup a saan a nadalus, mangitugotka iti dua,
    maysa a lalaki ken maysa a babai.
  kpg-kpg: Kae ina au haga hai lodo hagadilinga manu e hidu madammaa, mo nia haga hai lodo
    manu dagidahi i nia hagadilinga manu ala hagalee madammaa.
  uig-ARA: ھەممە ھالال ھايۋانلارنىڭ ئەركەك-چىشىسىدىن يەتتە جۈپتىن، ھارام ھايۋانلارنىڭ
    ئەركەك-چىشىسىدىن بىر جۈپتىن ئېلىپ، شۇنىڭدەك ئاسماندىكى ئۇچار-قاناتلارنىڭمۇ ئەركەك-چىشىسىدىن
    يەتتە جۈپتىن ئېلىپ، ئۇلارنىڭ نەسلىنى پۈتكۈل يەر يۈزىدە تىرىك ساقلاش ئۈچۈن ئۆزۈڭ
    بىلەن بىللە ئەكىر.
  bsp-bsp: 'Məlɛkɛnɛ sɛm yɔtɔt camət-mɛrəŋ camət-mɛrəŋ, yorkun kɔ yɛran, mba sɛm yɛlɛc,
    məlɛk yi mɛrəŋ mɛrəŋ: Workun kɔ wɛran gbəcərəm.'
  bps-bps: Faginam satu lagi na satu libun di kdee bung lmanaf i là fakay dsù di deg,
    bay faginam fitu i lagi na fitu i libun di kdee bung too fye lmanaf na anuk di
    bnas i fakay dsù di deg. Nimoam ani du fye kdee dad bung lmanaf na anuk di bnas
    là ale mati, bay mbel ale di kakubu i dunuk.
  mbs-mbs: Pengibing ka te sebad meama aw sebad bayi lekat te tegsebad-sebad kemolò
    te ayam-ayam aw menenanap eked kepakay sonogen aw ibegay diyà kanak, meneng pengibing
    ka te pito meama aw pito bayi lekat te tegsebad-sebad kemolò te ayam-ayam aw manok
    mepakay sonogen aw ibegay diyà kanak. Peg-inang ka kenyan amon todà megbowad-bowad
    se kedita te kemolò dini lanto te tanà.
  tof-tof: “Mankü yazebke 7 simanal lar tibiób ópal gómdamalpükü blaman ia-ia obzek
    tóman-koke lardógab butüdü arrbünüm. A blaman ia-ia obzek tómanpükü lardógab,
    ma mankü wata darrpan siman lar ipadke tóba óp gódampükü butüdü angrinüm.
  sus-sus: Sube radaxaxi birin, i xa xɛmɛ solofere nun ginɛ solofere baki. Sube raharamuxi
    birin, i xa xɛmɛ keren nun ginɛ keren baki.
  pon-2006: Sehrehlong pwopwoud en mahn wad isuh sang ni soangen mahn mwakelekel koaros,
    ahpw pwopwoud wad ehu sang ni soangen mahn samin koaros.
  jae-jae: Ôkôc bôc 7-7 aŋga bôc selec samob nêŋ, kapoac to têna. Mago ôkôc bôc luagêc-luagêc
    aŋga bôc, taŋ selec atom naŋ, kapoac teŋ ma têna teŋ.
  ksd-ksd: Ta ra lavur mangana vavaguai dia gomgom una varuk lavlavurua piram, lavurua
    na tutana ma lavurua na tana; ma ta ra lavur mangana leing ba pa dia gomgom a
    urua ka, tika na tutana ma tika na tana;
  tur-YTC: Tüm yeryüzü üzerinde bulunan tohumlarının hayatta kalması için, yanına
    her temiz hayvandan, erkek ve dişi olmak üzere yedişer çift, temiz olmayan hayvanlardan
    erkek ve dişi olmak üzere birer çift,
  bel-N: З усякай скаціны чыстай вазьмі з сабою сем самцоў і сем саміц, а са скаціны
    нячыстай — па двое, самца і саміцу.
  grc-BRENT: Ἀπὸ δὲ τῶν κτηνῶν τῶν καθαρῶν εἰσάγαγε πρὸς σὲ ἑπτὰ ἑπτὰ ἄρσεν καὶ θῆλυ,
    ἀπὸ δὲ τῶν κτηνῶν τῶν μὴ καθαρῶν δύο δύο ἄρσεν καὶ θῆλυ.
  ind-AYT: Bawalah tujuh pasang binatang yang halal, jantan dan betinanya, dan sepasang
    dari setiap jenis binatang yang haram jantan dan betinanya,
  lid-lid: Ou kuhi ndro taloh katin haka mwasin ta asun ta salom, ari mwan hawe ari
    badih, ma ou kuhi ari ari katin haka ndra-in, mwan ma badih ndra-in ta salom.
  eng-NNA: Take inside those (previously referred to) animals and birds. Put them
    in accordance with my word. Take birds, 7 pairs of one kind, 7 pairs of another
    kind, different kinds. And take tame animals the same way, 7 pairs. And of the
    remaining animals take pair by pair, different kinds.
  nya-nya: Pa mtundu uliwonse wa nyama zoti nʼkudya utengepo zazimuna zisanu ndi ziwiri
    ndi zazikazi zisanu ndi ziwirinso. Koma pa mtundu wa nyama iliyonse yosati nʼkudya
    utengepo zazimuna ziwiri ndi zazikazi ziwirinso.
  hrv-hrv: 'Uzmi sa sobom od svih čistih životinja po sedam parova: mužjaka i njegovu
    ženku.'
  mps-mps: Tama nago te tigidali haniani hasa dabe, te ofa maiabo usu eyu, meda meni
    yai hasa dabe naga sobadi, te omai a naga olama, me badu nogo si badi, te so me
    a naga olama, me badu nogo si, te augwali selama, te sip tomoba muao. Tiali goli,
    te eno gedude wiegi yai isąyani hasa, te ofa maiabo usu meni yai hasa dabe, te
    nago omai dali, tama so dali, te si naga sao.
  llg-llg: Neme basa banda mata-mata kala sila, fo bole ei miꞌan, ma mini fee Au,
    na, o muni pasan hitu-hituk neni ofak ndia dalek neu. Neme basa mbuik mata-mata
    kala, muni pasa hitu-hituk boe. Tehuu neme banda feꞌe kala mai, na, muni kada
    pasan esa-esak. No leondiak, na, banda la, ma mbui kala sila, dadik bini, fo hambu
    sala taa-taa.
  tpi-tpi: Yu mas kisim 7-pela man na 7-pela meri bilong olgeta kain animal i klin
    long ai bilong mi. Tasol long ol animal i no klin yu mas kisim wanpela man na
    wanpela meri tasol.
  dan-1931: Af alle rene Dyr skal du tage syv Par, Han og Hun, og af alle urene Dyr
    ét Par, Han og Hun,
  vie-OVCB: Con cũng đem theo các thú vật tinh sạch, mỗi loài bảy cặp, đực và cái;
    các thú vật không tinh sạch, mỗi loài một cặp, đực và cái;
  lbk-lbk: Omiskhep ka is sinpipto ay sin-as-asaswa isnan am-in ay ilan si masibfan
    ay enkik-iwi, ngem sin-es-a'y sin-as-asaswa isnan ilan si enkik-iwi ay maipawa
    ay masibfan.
  guj-2017: દરેક શુદ્ધ પશુઓમાંથી સાત નર અને સાત નારીને લાવ અને અશુદ્ધ પશુઓમાંથી બે
    નર અને બે નારીને વહાણમાં લે.
  byr-byr: '@see-verse:GEN.007.001'
  awx-awx: Gwaxu nomänu inäinä, äwä kwäwilu inäinä, mängälä 7, wäwi 7 yang päyo. Tikengu
    gwaxu nomänundo täpäläpä, mängälä gwendu, wäwi gwendu yanggän pätäke kuyo. Ge
    uläkwäkgäyä kewune sakngälawik.
  pon-2006A: Sehrehlong pwopwoud en mahn wad isuh sang ni soangen mahn mwakelekel
    koaros, ahpw pwopwoud wad ehu sang ni soangen mahn samin koaros.
  por-BRBSL: Você levará consigo sete pares de cada animal limpo, o macho e sua fêmea.
    Dos animais que não estiverem limpos, leve dois, o macho e sua fêmea.
  aly-aly: '@see-verse:GEN.007.001'
  cth-cth: Kathounge saring dawk e anatongpa hoi anapui phun sari, kathounghoehe saring
    dawk e anatongpa hoi anapui phun hni touh,
  twi-twi: Fa mmoa a wɔn ho tew biara, anini ason ne abere ason ka wo ho. Na fa mmoa
    biara a wɔn ho ntew nso abien, onini ne ɔbere.
  hlt-hlt: Aka caih rhamsa boeih lamkah a tal neh a la parhih, parhih neh aka caih
    mueh rhamsa khuikah te tongpa neh a yal panit ah,
  tbz-SIM: Á túótɛ́ iwũɔ̃ ibotí ibotí bɛ̀ n feu ì ìdɛ́ì ìdɛ́ì, fɛdɑɑfɛ̀ nɛ̀ fɛnifɛ
    kucɛ mɛ̀yiekɛ̀ kɛ́túótɛ́ bɛ̀ í n feu ì ìdɛ́ì mɑ́ɑ̀ fɛdɑɑfɛ̀ nɛ̀ fɛnifɛ,
  msy-2020: Egh nɨ asɨzir nan damazimɨn zuezir igharagha gariba vaghvagh, 7plan amebaba
    ko 7plan apuriba inigh. Egh asɨzir nan damazimɨn zuezir puvatɨzir igharagha gariba,
    nɨ vaghvagh amebam ko apurimra inigh, kurimɨn aven mangɨ.
  txq-txq: Numa basa bandar mata-matak kara mai fo ei bole miꞌan, ma bee fo ei bole
    menin fee Au, na, o here mala pasan hitu-hituk, fo muni sara reni ofak naa dale
    reu. Numa basa mbuik mata-matak kara mai oo, muni pasan hitu-hituk boe. Tehuu
    numa bandar laen nara mai, muni kada pasan esa-esak. No dalak naa, bandar ma mbuik
    kara raa dadi bini, fo ta ramaketu.
  aaz-aaz: Naꞌko areꞌ kanan muꞌit reꞌ sin siisk ein nabeiꞌ he hi meuk sin, ma reꞌ
    nabeiꞌ he hi mifuat sin meu Kau, ho mutaam pasan hit-hiut meu bnao naan. Naꞌko
    areꞌ kanan koro ho mutaam pasan hit-hitu msaꞌ. Mes muꞌit bian anteniꞌ ho suma
    mutaam pasan mes-meesꞌ aah. Nok ranan naan, muiꞌt ein naan, anjarin on reꞌ fini
    neu sin suufk ein, he sin nmonin amsaꞌ.
  dop-dop: Lǝsɩ wontu nti pɑ pǝsǝɣɩ pɑ́ lɑ́ kɔtɑɣɑ tɔɣɔ ɑpɑlʋ nɑ ɑlʋ kɛ́ tɔm nɑɑtosompɔɣɔlɑɣɑ.
    Ɩlɛnɑ ń lǝsɩ nti tǝ fɛɩ kɔtɑɣɑ lɑpǝnɑʋ tɔɣɔ ɑpɑlʋ nɑ ɑlʋ tike.
  azb-azb: Hər pak heyvanın erkək və dişisindən yeddi cüt, hər murdar heyvanın erkək
    və dişisindən bir cüt götür,
  eng-DBY: Of all clean beasts thou shalt take to thee by sevens, a male and its female;
    but of the beasts that are not clean two, a male and its female.
  hin-2017: 'सब जाति के शुद्ध पशुओं में से तो तू सात-सात जोड़े, अर्थात् नर और मादा
    लेना: पर जो पशु शुद्ध नहीं हैं, उनमें से दो-दो लेना, अर्थात् नर और मादा:'
  wol-KYG: Xeeti rab yu set yépp yóbbaale ci juróom ñaar yu góor ak juróom ñaar yu
    jigéen, ak ñaar ci xeeti rab yi setul, te ñuy góor ak jigéen.
  swp-swp: Suisui aadi wa abo haligigi‐labui, hari ao, hari ao, tamoana eo bawesina;
    suisui wa nige se aa, isi labui to labui mo, tamoana eo bawesina.
  bjr-bjr: Innee qini qifusaa anukara aandau fee qimariana qisauku dinni taikasee
    dinni oonu qaara marasee 7 akoona faqa anaasee faqa ani faqa sipaki mareeqee quqasainaqa
    asumu mariaqa. Innee qini qifusaa sia anukara aandau oosana oosana akoona faqa
    anaasee faqa moodaa kai mareeqee minaki asumu quqasaina mariaqa.
  eng-YLT: of all the clean beasts thou dost take to thee seven pairs, a male and
    its female; and of the beasts which are not clean two, a male and its female;
  kne-kne: Ipasgep yo abe di manparis sin am-in ay kalasin di animal ay maibilang
    ay kadodogis. Mo din maibilang ay nalinis pay, ipasgep yo di sagpipito ay manparis.
  wat-wat: Nama yomuyomusima eyaeyasi, kuna visiya namoḡa 7 keta kakawasi 7. Atu yomuyomusima
    muka eyaeyasi, nao tamokaḡa namoḡa keta kawana.
  heg-NTPO: Deng totoang hmukit man boel mi in kaang ngas, nol taom pake taung in
    kil le todan Au ngas, kil nolas tapa itu-itu lakos se kapal la dalen. Deng totoang
    kee-tilu bili-ngalang ngas kon, kil tapa itu-itu. Mo deng hmukit didang ngas sam,
    kil tapa mesa-mesa tuun. Nini ela lam, hmukit tas nol tilu-kee nas daid bini,
    le halin nam oen muik tutungus.
  ptu-ptu: La umbaba pitu pasanna ingganna olo'-olo' la sipäto'na umpake menomba di
    Kao anna pitu duka' pasanna ingganna hupanna dassi. Sapo' olo'-olo' senga'na anggam
    la si sapasam umbaba anna mala ingganna hupanna olo'-olo' illaam inde lino membea'
    asam.
  bzd-NTPO: '@see-verse:GEN.007.001'
  kwf-kwf: ꞋOke ngali akwala ma fai ru ana ru ꞋaeꞋaela sikasika ki, ta fiu ru ana
    ai ngwane ki, ma ta fiu ru ana ai kini ki. Ma Ꞌoko ngalia logo ro ru Ꞌanga ana
    ru neꞋe noaꞋa Ꞌiri sikasika ki, ta taꞋi ru ngwane faꞋinia ta taꞋi ru kini.
  eng-WYC-2017: Of all clean living beasts, thou shalt take by seven and by seven,
    male and female; forsooth of unclean living beasts, thou shalt take by twain and
    by twain [or two and two], male and female;
  eng-WMBB: You shall take seven pairs of every clean animal with you, the male and
    his female. Of the animals that are not clean, take two, the male and his female.
  spp-spp: Múnayaayi shiŋi puni yi sí n-jà n-kan sáraga Kile á ke, mu sí yire nàmbaa
    baashuunni ná cyee baashuunni lèŋɛ batoŋi i. Múnayaayi shiŋi puni yi ɲyɛ yi sì
    n-jà n-kan sáraga Kile á mɛ, ma a yire nɔ̀ niŋkin ná ceewe niŋkin lèŋɛ.
  aey-aey: Hina dool qagoc eundec gug filfil manahal eben naha gic lecisca cufunec
    eben naha gic lecisca odi cedadaga. Odimeg hina dool qee qagoc eundec manahal
    osahic cufunec osahic odi cedadaga.
  urd-GVH: हर क़िस्म के पाक जानवरों में से सात सात नरो-मादा के जोड़े जबकि नापाक जानवरों
    में से नरो-मादा का सिर्फ़ एक एक जोड़ा साथ ले जाना।
  rug-rug: Mamu turaṉa nuquru maeni ka zuapa hopehopeke karukarua, kokoreo meke maqota
    koari na kurukuru viadi saripu garodi pude va vukivukihini, ba koari pu lopu viadi,
    keke kokoreo meke keke mamaqota.
  gaz-gaz: Bineensa qulqulluu gosa hunda keessaa kormaa fi dhalaa cimdii torba, bineensa
    qulqulluu hin taʼin gosa hunda keessaa cimdii tokko,
  fra-LSG: Tu prendras auprès de toi sept couples de tous les animaux purs, le mâle
    et sa femelle; une paire des animaux qui ne sont pas purs, le mâle et sa femelle;
  gnn-gnn: '@see-verse:GEN.007.001'
  yal-yal: Sube radaxaxi yo sube radaxaxi, i xa na solofere raso kunkin kui, a xɛmɛn
    nun a gilɛna. Sube raharamuxi yo sube raharamuxi i xa na firin naso, a xɛmɛn nun
    a gilɛna.
  gum-gum: Inchen chi ushameratøgucha tabig chishelane trattrø y pagatøbatø møg ushameraba,
    trattrø y pagatøbatø ishug ushameraba kertrig cha møøba ishuuba, møøba ishuuba.
    Inchen chi ushameratøgucha chishig kømeelane, kan møøba, kan ishuuba, pagatø,
    pagatø kertrig cha.
  iou-iou: Gäpe gänaŋ ärowayäŋä tom nakta nämo yäjiwärani mebäri mebäri ämani 7, webeni
    7 ude kaŋ yäpmäŋ äro. Ba tom nämo nakta yäjiwärani mebäri mebäri ämani yarä webeni
    yarä kaŋ yäpmäŋ äro.
  haw-1868: O na holoholona maemae a pau, e lawe pahiku aku oe ia lakou me oe, i ke
    Kane a me kana wahine; a o na holoholona maemae ole, e papalua he kane me kana
    wahine,
  arb-NAV: خُذْ مَعَكَ مِنْ كُلِّ نَوْعٍ مِنَ الْحَيَوَانَاتِ الطَّاهِرَةِ سَبْعَةَ
    ذُكُورٍ وَسَبْعَ إِنَاثٍ، وَاثْنَيْنِ، ذَكَراً وَأُنْثَى مِنْ كُلِّ نَوْعٍ مِنَ
    الْحَيَوَانَاتِ الأُخْرَى غَيْرِ الطَّاهِرَةِ.
  adz-adz: Wau apu Dzi marangꞌ aridagin i tsaradan suda dangki maran ruga rugan arapuꞌ
    7 da rinan 7 da apu bubumpuadan i Dzi maranggangꞌ iruꞌrun, rinan da arapuꞌ.
  ewe-ewe: “Kplɔ lãwo hã de eme, atsu kple asi, negbe esiwo metia da ɖi be woaɖu kple
    esiwo woatsɔ asa vɔe ko. Tsɔ wo dome adre, atsu kple asi,
  nuy-nuy: Aadanu ana-ngurudhu ba-nguyii-yinyung, aadanu 14 ba-mani, anggu-wulawaa-wugij,
    waḻya marri maṉung. Wugurraayung ana-mulung-arrgi aadanu, ba-mani anggu-wulawaa,
    waḻya marri maṉung.
  eng-LEE: Of every clean beast thou shalt take to thee seven pairs of each, the male
    and his female; and of beasts that are not clean two, the male and his female.
  dji-dji: '@see-verse:GEN.007.001'
  nna-nna: Nyarrarrangu kuwiyirrangu yini marnarna 'clean' kaninykurtingi 7 kawajaninyi,
    nyupangkanya nyupangkanya, pirirripa mirtawa, ngalpa jilijaninyi. Nyarrarrangu
    kuwiyirrangu yini marnarna 'unclean' kaninykurtingi waraja nyupangkanya kawapulinyi,
    pirirripa mirtawa, ngalpa jilijaninyi. Nyarrarrangu wirrujartinyarrangu pukun
    7 kawajaninyi nyupangkanya nyupangkanya, pirirripa mirtawa, ngalpa jilijaninyi.
    Mangkurtu wirtujina yananyajalu, nyirrirnikartijarrangu janamili jirrja yankulupiyi
    warrarnja nyarrakurnujirri.
  asm-FB: তুমি তোমাৰ লগত প্রতিবিধ শুচি পশুৰ মতা মাইকী সাতোটা সাতোটা আৰু অশুচি পশুৰ
    মতা মাইকী এযোৰ এযোৰ কৈ আনিবা।
  sus-A: سُبٍ رَدَشَشِ بِرِن، عِ شَ شّمّ سٌلٌقٍرٍ نُن فِنّ سٌلٌقٍرٍ بَكِ. سُبٍ رَهَرَ مُشِ
    بِرِن، عِ شَ شّمّ كٍرٍن نُن فِنّ كٍرٍن بَكِ.
  fra-SBL: Tu prendras avec toi sept couples de chaque animal pur, le mâle et sa femelle.
    Des animaux qui ne sont pas purs, tu en prendras deux, le mâle et sa femelle.
  hbo-hbo: מִכֹּ֣ל ׀ הַבְּהֵמָ֣ה הַטְּהֹורָ֗ה תִּֽקַּח־לְךָ֛ שִׁבְעָ֥ה שִׁבְעָ֖ה אִ֣ישׁ
    וְאִשְׁתֹּ֑ו וּמִן־הַבְּהֵמָ֡ה אֲ֠שֶׁר לֹ֣א טְהֹרָ֥ה הִ֛וא שְׁנַ֖יִם אִ֥ישׁ וְאִשְׁתֹּֽו׃
  shp-NTPO: Rama jatíbi kerásma yoinabo weimawe, kanchis bene jainxon kanchis awin.
    Ikaxbi kerás yoinaboribi, bene betan awinbichores weimawe.
  eng-WYCLIFFE: Of alle clene lyuynge beestis thou schalt take bi seuene and bi seuene,
    male and female; forsothe of vnclene lyuynge beestis thou schalt take bi tweyne
    and bi tweyne, male and female;
  piu-2006: '@see-verse:GEN.007.001'
  pjt-pjt: Ka panya kuka kutjupa kutjupa tjuṯa ngaṟanyi nyura pungkula waṟungka tiliwakaṟa
    Godanya ungkula waḻkuntjaku. Kuka panya palula tjanalanguṟu tjara mantjiṟa pautangka
    tjarpatjura 7 kutjupa, 7 kutjupa kuriṟara kuriṟara. Palu kuka kutjupa tjuṯanguṟu
    kutjara kutju kuriṟara mantjiṟa tjarpatjura kutjara kutjupa, kutjara kutjupa.
  cwe-cwe: Iviya muna iwanyama wodigwa usole malume saba na mazike saba, mbali wanyama
    hawadigwa sola lume dimwe na zike dimwe.
  bgs-bgs: Pid nu tô tagpittu paris na mama asta bayi tikud tun ta tagsábbad-sábbad
    klasi ka mannanap na mému góbbón asta bággén kanak, asta pid nu tô tagsábbad paris
    na mama asta bayi tikud tun ta tagsábbad-sábbad klasi ka mannanap na dì mému góbbón
    asta bággén kanak.
  kik-kik: Na ũtoonye thĩinĩ na nyamũ mũgwanja mũgwanja cia mĩthemba yothe ĩrĩa ĩtarĩ
    thaahu, o njamba na nga yayo, na igĩrĩ igĩrĩ cia mĩthemba yothe ĩrĩa ĩrĩ thaahu,
    o njamba na nga yayo,
  ksr-ksr: Oro neneya, doŋqiziziŋgia qaa ii kuuya yoŋoonoŋa sewen sewen, ejia 7 ano
    embia 7:baa so oŋoona goonoŋ koubu. Kaaŋagadeeŋ oro aŋgojoragiawo kuuya yoŋoonoŋga
    woi woi ejia ano embia kaaŋa oŋoona goonoŋ koubu.
  omb-omb: Goin lei mei go vataha gangarue rau mwasara hogo gaibitu mweragi vavinegi.
    Me dena gangarue rain mwasara tea mweragi gategale me vavinegi gategale.
  fra-NCL: De tous les animaux purs, tu en prendras avec toi sept paires, des mâles
    et leurs femelles, et de tous les animaux qui ne sont pas purs, tu en prendras
    deux, un mâle et sa femelle ;
  cek-AK: Long nuiah taw ih moi atii anghmat ving han ai ah, atii kamghnong kaciim
    moi to amno hoi ampa sarihto, acaeng kanghmong kaciim ai moi doeh amno hoi ampa
    hnetto,
  xla-xla: Epame wua꞉ta tumama ullu watalo alinepi mila꞉pi meyelope meyelope dleye
    patetalo mate molalatalo mate hohopo tumullupe. Amasiyama wa꞉ ullu pa꞉talo alinepi
    tlo elemtumama alinepi mila꞉pi meyelope meyelope dleye patetalo dla 7 hohoma epame
    molalatalo dla 7 hohoma demtapame elemtulupe.
  cuk-cuk: 'Geb bela ibmar-durgan-swilidikmalad: Machered-walagugle (7), ome-walagugle,
    ur-dummadyaba be oubogo. Ibmar-durgan-swilidiksurmaladdi unnila machered-wargwen,
    ome-wargwen be oubogo.'
  uig-CYR: Һәммә һалал һайванларниң әркәк-чишисидин йәттә җүптин, һарам һайванларниң
    әркәк-чишисидин бир җүптин елип, шуниңдәк асмандики учар-қанатларниңму әркәк-чишисидин
    йәттә җүптин елип, уларниң нәслини пүткүл йәр йүзидә тирик сақлаш үчүн өзүң билән
    биллә әкир.
  pma-pma: Kikuri hetal minuk buluk ka sipsip keil koa kokilea kovouas keil avahi
    ten sanien, teindan ehat (14) en tateisav keil, oulu (7) koa ihi meahos ka oulu
    (7) koa ihi ahin. Ka en buluk ka sipsip keil koa armutotei en metok, kikuri helu
    enges en tateisav keil, meahos tai ka ahin tai.
  tel-2017: శుద్ధమైన జంతువుల్లో ప్రతి జాతిలో మగవి ఏడు, ఆడవి ఏడు, శుద్ధంకాని జంతువుల్లో
    ప్రతి జాతిలో మగ ఆడ రెండు,
  hat-BSA: Ou va pran avèk ou sèt nan chak bèt ki pwòp, yon mal avèk yon femèl parèy
    li. Nan bèt ki pa pwòp yo, yon mal avèk yon femèl parèy li.
  bxh-bxh: Yosiyosi anꞌan faligigi luwaga ma lalahudi yo suisui dabudabu ma lalahudi
    u lawedi.
  kos-kos: Us kais itkosr sianyan ke kain in kosro ma nasnas in wi kom, tusruktu kais
    lukwa na ke kain kosro saya ma tia nasnas.
  hbo-WLC: מִכֹּ֣ל ׀ הַבְּהֵמָ֣ה הַטְּהוֹרָ֗ה תִּֽקַּח־לְךָ֛ שִׁבְעָ֥ה שִׁבְעָ֖ה אִ֣ישׁ
    וְאִשְׁתּ֑וֹ וּמִן־הַבְּהֵמָ֡ה אֲ֠שֶׁר לֹ֣א טְהֹרָ֥ה הִ֛וא שְׁנַ֖יִם אִ֥ישׁ וְאִשְׁתּֽוֹ׃
  ibo-ibo: Kpọrọ ụmụ anụmanụ ndị a a gụrụ dịka ndị dị ọcha, dịka ụdị ha si dị asaa
    asaa, oke na nwunye. Otu a kwa, kpọrọkwa ụmụ anụmanụ ndị a gụrụ dịka ndị na-adịghị
    ọcha, dịka ụdị ha si dị, abụọ abụọ, oke na nwunye,
  ory-ory: ଆଉ ପୃଥିବୀରେ ବଂଶ ରକ୍ଷା କରିବା ପାଇଁ ପ୍ରତ୍ୟେକ ଶୁଚି ପଶୁଜାତିର ସାତ ସାତ ଦମ୍ପତି
    ଓ ପ୍ରତ୍ୟେକ ଅଶୁଚି ପଶୁଜାତିର ଏକ ଏକ ଦମ୍ପତି;
  wmt-wmt: '@see-verse:GEN.007.001'
  chk-chk: Kopwe angei fisu pea seni iteiten sokun man mi limöch meinisin ra fich
    ngeni asor, eman ätemwän me eman liefefin, pwal eu pea seni iteiten sokun man
    mi limengau resap fich ngeni asor, eman ätemwän me eman liefefin.
  ssd-ssd: Agaŋmor nyam tuku atraukam tuku ta ar ar pailnu 7 paŋgarnu 7 kilmba waŋ
    mbolŋge patika. Agaŋmor tane pintiŋgen ta armba ndo pailnu paŋgarnu kila.
  rop-rop: En blanga ol detlot difrinkain enimul weya yu yusum langa serramoni, yu
    garra deigim sebenbala boiwan en sebenbala gelwan garram yu. En blanga ol detlot
    difrinkain enimul weya yu nomo yusum langa serramoni, yu garra deigim dubala garram
    yu. Boiwan en gelwan yu garra deigim.
  mwf-2018: I nanmertinu ku wanku 14-wa ku-yu ku pana ngarra tarangka murrinh mampa-re-yu,
    ku nugarn 7 i ku mirringi 7. Mu ku ngamere ku mere tarangka thathpirr-ka perrkenku
    perrkenku nanbertinu ku nugarn i ku mirringi.
  ukr-1871: Від усякої ж скотини чистої введи до себе по семеро, самця і самицю, від
    скотини ж нечистої по парі, самця і самицю,
  eng-AOI: Take some animals on to the boat. Take some of the ones that you can eat,
    seven males and seven females of each kind. And take some of the tabooed ones
    that you must not eat, one male and one female of each kind.
  yon-yon: Dingkan ani yeman maa maa korem ambi ediib yingki ediib ayari on maa maa
    korem ambi ediib yingki ediib durukman ye dingkan maa maa korem ambi mimoyiib
    yingki mimoyiib be aomnibko oonime. Dingkan be aomne oonibko amaanbed yemoon kereniwe
    muubnaniib.
  bch-bch: Be gid masilau toa nakeo ga timan tenainga aea, nakim eao bada arangaranga
    lima ga rua ga taine lima ga rua. Be gid masilau toa kemikemi ngan tenainga mao,
    eao bada ruangada, arangaranga ga taine, ta tidae oagaeai toman ngan eao.
  deu-1951: Nimm von allem reinen Vieh zu dir je sieben und sieben, das Männchen und
    sein Weibchen; von dem unreinen Vieh aber je ein Paar, das Männchen und sein Weibchen;
  eng-JPS: Of every clean beast thou shalt take to thee seven and seven, each with
    his mate; and of the beasts that are not clean two and two, each with his mate;
  ubr-ubr: Ato bobaitu ta ta gumidaris awawas mat on nimtereban ruam nanaba eboen,
    ato bobaitu men gumidaris on eb awawas mat kakaita kakaita eboen,
  srp-1865: Uzmi sa sobom od svijeh životinja èistih po sedmoro, sve mužjaka i ženku
    njegovu; a od životinja neèistih po dvoje, mužjaka i ženku njegovu,
  lug-lug: Twala ku buli nsolo ennongoofu musanvu musanvu ensajja n’enkazi,
  heb-heb: מכל הבהמה הטהורה תקח לך שבעה שבעה איש ואשתו ומן הבהמה אשר לא טהרה הוא שנים
    איש ואשתו׃
  ben-IRV: তুমি শুচি পশুর স্ত্রীপুরুষ নিয়ে প্রত্যেক জাতির সাত সাত জোড়া এবং অশুচি
    পশুর স্ত্রী ও পুরুষ নিয়ে প্রত্যেক জাতির
  pan-pan: ਸਾਰੇ ਸ਼ੁੱਧ ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਸੱਤ-ਸੱਤ ਨਰ ਅਤੇ ਮਾਦਾ ਆਪਣੇ ਨਾਲ ਲੈ ਲੈ ਅਤੇ ਅਸ਼ੁੱਧ
    ਪਸ਼ੂਆਂ ਵਿੱਚੋਂ ਦੋ-ਦੋ ਨਰ ਅਤੇ ਮਾਦਾ।
  tkr-tkr: Dyunyeyne aq'vayle cins g'ıts'maq'vancenva məttıne həyvanaaşina yighıble
    q'öblena, xhalyne həyvanaaşina vughulyna, xhuvulyna alept'e. Harıne xəəne şit'enab
    yighıble q'öblena alept'e.
  mwp-mwp: Wa, uruyl lak kedha, ngi mina ngulayg kedha wara tetel uruyl mina poeybayzi
    zapul ngayapa. Ngidh kedha uruyngu ngibiya kalmel kusumoene seben garkazil a seben
    yoepkazil. Kasa uruyl nanga, ngidh ukasar ukasar kusumoene, garkaz a yoepkaz.
  mya-JVB: မြေကြီး ပေါ် မှာ တိရစ္ဆာန်အမျိုး မပျက်ဆက်နွယ်စေခြင်းငှါ ၊ စင်ကြယ် သော သား
    မျိုး၊ တမျိုးတမျိုးတွင် အထီး အမ ခုနစ် စုံစီ၊ မ စင်ကြယ် သော သား မျိုး၊ တမျိုး တမျိုးတွင်လည်း
    အထီး အမ နှစ် စုံစီ၊
  tte-O: Siya yakayakan yatalam kan yo pwaoli kaiwena tau yo sine kali baibaiwa seben
    mekalikavao mewaineliyao ukwalaili. Yo yakayakan siya nige yatatalam kan yo pwaoli
    kaiwena labui labui mewaineliyao ukwalaili.
  tbg-tbg: Aantauvahiqihaira ne ho ne aantauvahira nahe 7navu qora 7navu ntita vara
    vera sipiqi kaane. Qaiqaa aantauvahiqihaira ne kia ho ne aantauvahira nahevata
    qoravata ntita vara vera sipiqi kaane.
  hmo-hmo: Mauri gaudia goevagoeva ibounai 7-7 dekenai oi abia lao, tau 7, hahine
    7, to goevagoeva lasi gaudia rua rua dekenai oi abia lao, tau ta, hahine ta.
  ata-ata: Nanoꞌa ta mimii iouiou latala ane ta temene mo ta vova ane ngingi ngalavusou
    ngaꞌiꞌa, tangatangaxaꞌa muxatele tamei noxiꞌa vilevilesi, sema xe mulu. Xe aneꞌi
    ane ngingi ngalavusou ngaꞌiꞌa uasi ne, la nanoꞌa tangatangaxaꞌa vilevilesi, sema
    xe mulu ikalusi.
  nfa-nfa: Mèti dènge badha-badha dhu bisa miꞌa, aa bisa hia Jaꞌa kahèi, de mèti pidhu-pidhu
    pasa asa dꞌara kapa. Mèti kahèi rupa-rupa manu-bhui pidhu-pidhu pasa. Te ngaa
    badha dhu leo, mèti dhoka ca pasa-ca pasa di. Sèna ka badha dènge manu-bhui se,
    jꞌajꞌi hini, ho baku maꞌète.
  urd-urd: सब पाक जानवरों में से सात — सात, नर और उनकी मादा; और उनमें से जो पाक नहीं
    हैं दो — दो, नर और उनकी मादा अपने साथ ले लेना।
  rus-SYN: и всякого скота чистого возьми по семи, мужеского пола и женского, а из
    скота нечистого по два, мужеского пола и женского;
  cbt-NTPO: Chinotamacoso marë' ma'sharo'sa tëpacaiso nipisopitaso', canchisë quëmapi
    nisahuaton canchisë sanapi nanchaquë po'moquë'. Ya'huërë' co ina marë' nipisopitasohuë',
    a'nara quëmapi, a'nara sanapi inaíchin po'moquë'.
  bqc-SIM: Nↄ̀ↄ pↄ́ wì sa'oòↄ sɛ gɛ̃ò da ń sao soplapla, ní nↄ̀ↄ pↄ́ wìli sa'oòòↄ
    sɛ mɛ̀n plapla da ń sao.
  tcz-CHONGTHU: Nangman gancha theng lah a konin kop sagi, kop khat a achal khat le
    anu khat cheh, chule gancha thenglou lah a kon a jong kop sagi ma kop khat a achal
    khat le anu khat cheh ki kailut inlang,
  mar-mar: प्रत्येक शुद्ध जातीच्या प्राण्यांपैकी नर व माद्यांच्या सात सात जोड्या घे,
    इतर शुद्ध नाहीत त्या प्राण्यापैकी, नर व मादी अशी दोन दोन घे.
  tcs-tcs: Tekem wea yu seben man animal ane seben oman animal wea i bin spik i gud
    po kaikai. Dem seimwan i rait po banem antap lo olta po wosip God. Teke tutu prom
    ol dem nada animal.
  soq-soq: Tane pue eubu mona 7 ita iwoa 7 otamoe aimoa. Tane pue isiu da mai eubu
    mona dea ita iwoa dea otamoe aimoa.
  qub-qub: Limyu caj uywacunataga ganchis majata chinan orgunta charircur büquiman
    wichganqui; mana limyu cajta ichanga chinan orgullanta.
  bqp-bqp: Ǹ nↄ̀bↄ kũ à de sa'opↄ ũnↄ sɛ́ ǹ gɛ̃ kũńwo da kũ a sàao mɛ̀n supplapla,
    ǹ nↄ̀bↄ kũ òdi sa ooronↄ sɛ́ mɛ̀n plapla da kũ a sàao.
  hat-hat: Nan tout bèt ki bon pou moun manje, w'a pran sèt mal ak sèt fenmèl nan
    chak kalite. Nan tout bèt ki pa bon pou moun manje, w'a pran yon mal ak yon fenmèl
    nan chak kalite.
  eng-BSB: You are to take with you seven pairs of every kind of clean animal, a male
    and its mate; a pair of every kind of unclean animal, a male and its mate;
  tod-tod: Suai niiti ti ɲadegai, ɗa ma zii ɠilagilagi zeɠe, ma zinɛ lɔfela, ta ma
    zaa lɔfela, kɛlɛ suai niiti ti ɠɔzɔai, ɗa naama zii ɠɛ ga ma zinɛ ta ma zaa nɔ.
  eng-WEBPB: You shall take seven pairs of every clean animal with you, the male and
    his female. Of the animals that are not clean, take two, the male and his female.
  kbq-kbq: Kase avima hanagu avusese zagagafafintira 7ni'a aravere aravere zamavarentetere
    huo. Ana nehunka avusese osu zagagafafintira magoke arave zanavrentetere huo.
  nhe-BL: Xiquinhuica mohuaya chicome oquichme huan chicome sihuatzitzi tlen nochi
    tlamantli tlapiyalime tlen cuali para tlacajcahualistli. Pero xijhuica san se
    oquichtli huan se sihuatzi tlen nopa tlapiyalime tlen ax motequihuíaj para tlacajcahualistli.
  bus-bus: Ǹ nↄ̀bↄ kɛ̀ dɛ sa'opↄ ũunↄ sɛ́ ǹ gɛ̃ńyo da kↄ̃n à kyào mɛ̀n swɛɛplaplaa,
    ǹ nↄ̀bↄ kɛ̀ wè sa ooroonↄ sɛ́ mɛ̀n plaplaa da kↄ̃n à kyào.
  gub-BL: — Amo ma'ea'yr ikatu ihewe herenataromo izuka pyràm romo a'e wà. Eraha a'e
    ma'ea'yr ikatu ma'e nezeupi kanuhu pupe ne wà nehe. Pitàitàigatu eraha 7 awa ne
    wà nehe, eraha 7 kuzà ne wà nehe no. Amo ae ma'ea'yr na'ikatu kwaw ihewe herenataromo
    izuka pyràm romo wà. Eraha agwer ma'ea'yr nezeupi kanuhu pupe ne wà nehe no. Pitàitàigatu
    eraha pitài awa ne wà nehe, eraha pitài kuzà ne wà nehe no, i'i Noe pe.
  eng-DRA: Of all clean beasts take seven and seven, the male and the female.
  knf-knf: Ţi ŋko bŧi ŋanhilnuŋ pdo bţeŋan bi Naşibaţi, doon kajejna ŋtëb ŋtëb, ukaş
    na waaţ te ŋyaaş paaj-na-uloŋ. Kë ŋandukiiŋ, jejan ukaş na waaţ ţañ.
