verse: GEN.007.002
translations:
  mal-C: ശുദ്ധിയുള്ള മൃഗങ്ങളിൽനിന്ന് ആണും പെണ്ണുമായി ഏഴുജോടിയെയും ശുദ്ധിയില്ലാത്ത
    മൃഗങ്ങളിൽനിന്ന് ആണും പെണ്ണുമായി ഓരോ ജോടിയെയും
  deu-TKW: Von allen reinen Tieren nimm dir je sieben, je ein Männchen und sein Weibchen;
    aber von den Tieren, die nicht rein sind, je zwei, ein Männchen und sein Weibchen.
  lin-lin: Kamata banyama sambo ya mibali mpe sambo ya basi kati na banyama ya lolenge
    nyonso oyo ezangi mbindo ; mpe nyama moko ya mobali mpe moko ya mwasi kati na
    banyama oyo ezali mbindo.
  cbr-NT: Kamina biti 'ain mapai achúshi 'imainun rabë́ aín bënëkama 'ianan mapai
    achúshi 'imainun rabë́ aín xanu kamabi ñuina upíbu, 'aínbi kamina a pitima ñuina
    achúshi aín bënë 'imainun achúshi aín xanuishi biti 'ain.
  eng-LSV: you take seven pairs from all the clean beasts to yourself, a male and
    its female; and of the beasts which are not clean—two, a male and its female;
  bmu-bmu: Sömbup neneŋi, dönqizizinŋini qahö mi pakpak yeŋgöreŋök sewen sewen, aziŋi
    7 aka ambiŋi 7 dopdop eŋgömenöŋga göhöreŋ kaŋgotme. Mewöyök sömbup dönqizizinŋinambuk
    pakpak yeŋgöreŋök yahöt yahöt aziŋi aka ambiŋi mewö eŋgömenöŋga göhöreŋ kaŋgotme.
  eng-GNV: 'Of euery cleane beast thou shalt take to thee by seuens, the male and
    his female: but of vncleane beastes by couples, the male and his female.'
  eng-WEBSTER: 'Of every clean beast thou shalt take to thee by sevens, the male and
    his female: and of beasts that are not clean by two, the male and his female.'
  nhw-BL: Xiquinhuica mohuaya chicome oquichme huan chicome sihuatzitzi tlen nochi
    tlamantli tlapiyalme catli cuali para tlacajcahualistli. Pero xijhuica san se
    oquichtli huan se sihuatzi tlen nopa tlapiyalme catli amo motequihuíaj para tlacajcahualistli.
  swh-ONEN: Uchukue wanyama saba walio safi wa kila aina, wa kiume na wa kike, na
    wanyama wawili wawili wa kila aina walio najisi wa kiume na wa kike.
  bba-bba: Kpɑ ɑ kɑ yɛɛ yi kɑɑ kɑ yɑ̃kuru ko du yiru yirun wɑsi nɔɔbɑ yiru dwɑɑ kɑ
    niɑ, kɑ mɑɑ yɛɛ yi yi tien yiru yiru dwɑɑ kɑ niɑ,
  eng-KJVCPB: 'Of every clean beast thou shalt take to thee by sevens, the male and
    his female: and of beasts that are not clean by two, the male and his female.'
  cpy-cpy: Paanaki inashiyitachari tsimeri kitewathari, ikaate 7 shirampari eejatzi
    tsinani, riima tsimeri kaariperowathari apite ikaate paanakiri, apaani shirampari
    eejatzi tsinani.
  mpx-mpx: Bwasumu gegewel bolo bosowaina powon, ali gewi seben, aloliyau ge lagoliyau,
    nu ahel. Bwasumu gegewel bolo nige bosowaina powon, eluwa eluwa, aloliyau ge lagoliyau,
    nu ahel.
  wbp-wbp: Kuyu-kari kuyu-kariki 14-pala-kari 14-pala-kariki-jana nguru-yirraka pawurtu-kurraju,
    ngula kalu yangka ngurrju nyina kuyuju nyuntuku ngarninjaku, ngamaku wirlki-palaku,
    wirriyaku wirlki-palaku. Kala yangka punku-kangukangu ngarninjaku, ngulaju-jana
    nguru-yirraka jirrama-pukaku ngamaku jintaku, wirriyaku jintaku.
  luo-luo: Kaw kit le duto maler michamo machwo abiriyo kod mamon abiriyo kod kit
    le duto mochido ma ok cham machwo ariyo kod mamon ariyo,
  meu-meu: 'Mauri ḡaudia iboudiai tanobada ai bavabidia: ḡoevaḡoevadia na hitu hitu
    amo bavabidia, maruane hitu hahine hitu, unu bavabidia toma; a asi ḡoevaḡoevadia
    na rua rua amo, maruane ta hahine ta bavabidia.'
  npi-ULB: हरेक जातका शुद्ध पशुबाट तैँले आफूसित सात भाले र सात पोथी ल्याउनू । अशुद्ध
    पशुहरूबाट चाहिँ तैँले दुईवटा अर्थात् भाले र पोथी ल्याउनू ।
  yor-yor: Mú méje méje nínú àwọn ẹran tí ó mọ́, akọ àti abo, mú méjì méjì takọ tabo
    nínú àwọn ẹran aláìmọ́.
  emp-NTPO: Dji mʌ̃́a babue diaida b̶ʌ animarãnebemada dji umaquĩrãrãda siete idjab̶a
    dji wẽrãrãda siete edadua, baribʌrʌ animarã mʌ̃́a babue diacara panʌnebemada ab̶a
    dji umaquĩrãda, ab̶a dji wẽrãda edadua.
  ind-ind: Dari setiap jenis binatang yang layak dipersembahkan, bawalah tujuh pasang
    ke dalam kapal, yaitu tujuh jantan dan tujuh betina. Sedangkan dari setiap jenis
    binatang yang haram, bawalah satu pasang saja.
  pes-OPCB: از همۀ حیوانات حلال گوشت، هفت جفت، نر و ماده، با خود بردار، و نیز از حیوانات
    نجس، یک جفت، نر و ماده،
  ssx-ssx: Kutupa neke ame̱le̱ta꞉ mo ota꞉ ha̱i̱ na ta̱leke ta꞉ta꞉ ta꞉ta꞉ piki hoteketa꞉
    wataake hata꞉ tooli tooli lo mea polo pelepateta꞉ mo ha̱i̱ ta̱leke ta꞉ta꞉ ta꞉ta꞉
    piki hoteke manuta꞉ tooli homeke lo mea꞉peke.
  lcm-lcm: Ku songo ve numai na limalengua na angkisnganan i keve siksikei a manmanik
    daus aongos. Na i keve manmanik ipo tav angan ku songo palau a sikei a angkisnganan.
  aer-aer: Kenhe kere arrpenhe ingkirreke-ngentyele inetyeke alhaye, kere arlkwenhe-arlkwenhe
    areye-ngentyele. Marle seven-pele uthene urreye seven-pele uthene inetyeke alhaye
    boat ikwere itnenhene akwernemele, seven-eke-seven. Kele imerte kere arrpenhe
    areye-ngentyele inetyeke alhaye, kere arlkwenhe-arlkwenhe-kwenye areye-ngentyele.
    Marle anyente-ante ware, urreye anyente-ante ware yanhe areye-ngentyele inetyeke
    alhaye kele boat ikwere itnenhene akwernemele, atherreke-atherre.
  tgl-ULB: Sa bawat malinis na hayop magdala ka ng pitong lalaki at pitong babae.
    At sa mga hayop na hindi malinis, magdala ka ng dalawa, ang lalaki at kanyang
    kapares.
  nop-nop: Ale kwet foloŋ hatihati hinit diniŋ youli dapmawaakneŋ doktiŋa du kale
    walahi adi’walaniŋ maanihi eŋ taamuhi 7, 7, tuwolit tuwolit eŋ kale geŋgeŋnit
    adi lufom, lufom, unduŋ yanagila bagi heki maaŋ undugoŋ mebimebi 7, 7, maaniŋ
    eŋ taamuniŋ yanagilune dukut muwage gineŋ loneeŋ.
  kca-kca: Сыстам йош войәт эԓты кашәӈ вой сыр эԓты кӑтәнән ԓапәт пўш ўйа, ху войәт
    пӑ нэ войәт, ӑнта сыстам йош войәт эԓты кӑтәнән ўйа, ху войәт пӑ нэ войәт,
  cbu-NT: Nimun tsimbun matayaru zari sinaa zanganchima. Sin sinasintar ashku 40 zar
    taachiya. Ashiri wanasir mazinangcha. Yuw maachi ichingarusin taakana anoo yamangcha.
    Itaru, zamzimari upapchiri 7 yamangcha; misha wizarsha sietitam yamangtamcha ayam
    tsapurunasish pzapaneemaama. Mishat, manginshucheetssha mantsamoo upapchir minamtam
    wizar minamtam ashiru yamangcha. Yuw katuchkachu anoo izuuru tpachingachima ichingaru
    tputspatatamta, Nowee tárangiya Apanlli.
  hui-hui: Ani bialu ema bialu piaga i̱naga deni bayale karu arianaga angibuni karia
    wangabe karia lowa haru anda pilimu. Anigo ema bialu piaga i̱naga deni bayale
    ndo karu angibuni wangabebi mbiraore dege dege haru anda pobe.
  wrs-wrs: wo tataoa besalangas holvorombol veo, tlalva 7pelara ongalva 7pelara, wo
    tatamba sahoklal, tlal mongal, ongal mongal. Tatamba os holvorombol veo besal
    eva sahoklal. Besalva, tepev noi kam sembayang nona venavm. Sahoklalva, tepev
    noi kam sembayangva nona owai venavm.
  mya-mya: သင်​နှင့်​အ​တူ​သန့်​စင်​သော​တိရစ္ဆာန်​များ​မှ​တစ် မျိုး​လျှင် ခု​နစ်​စုံ​စီ​ကို​ခေါ်​ဆောင်​လော့။
    မ​သန့်​စင် သော​တိရစ္ဆာန်​များ​မှ တစ်​မျိုး​လျှင်​အ​ထီး​နှင့် အ​မ​တစ်​စုံ​စီ​ကို​သာ​ခေါ်​ဆောင်​ရ​မည်။-
  cbi-NTPO: Tsenmin kumuinchi animaala Dioschiya ura kuramulanuya, llupu bain mandishpallu,
    supu bain mandishpallu ka' vinu juve, tsaaren Dioschi urajtu kuraa animaalanuya
    llupu bain main, supu bain main kakide.
  bod-N: ཁྱོད་ཀྱིས་དུད་འགྲོ་གཙང་མའི་རིགས་རེ་རེ་ལས་ཕོ་མོ་ཆ་བདུན་རེ༌དང༌། དུད་འགྲོ་མི་གཙང་བའི་རིགས་རེ་རེ་ལས་ཕོ་མོ་ཆ་གཅིག༌རེ།
  wsk-wsk: Ni melmasak aolak ilu geragawasan se Kaem koma te ningo, mu suen la nunga
    ningi kari 7 ta se imet 7 tala nunga gi gi ago namarko. Se mel saki Kaem gomang
    motam te me anira, mu nunga ningi imet suan la, kari suan la nunga gi gi ago namarko.
  kkl-kkl: A'un kabongag wa'alapmundi lebe aroba Allah sembe pimnep saogne so'oag
    yabiropneap, im toman yabiropneap, si a'ero wamlange kel nenge saekpare topsimendi
    tolongolamsimendi, Allah sembe pimnep kom saogne nhon sao nhon sao wamlange ot
    yemne nhon, kelne nhon topsimendi tobongkahilulam. Magdi niknibahileba ya'ag orog
    taikag amik sin babe maikno taukangba, ambatkenne nene sunsunum uro ualulam.
  sna-sna: Utore mhando dzemhuka dzose dzakanaka nomwe nomwe, mukono nehadzi yayo
    uye mbiri mbiri pamhando dzose dzemhuka dzisina kunaka, mukono nehadzi yayo,
  spa-BLM: Llevarás contigo siete parejas de cada animal limpio, el macho y su hembra.
    De los animales que no están limpios, toma dos, el macho y su hembra.
  beu-beu: Binanta ba iini bae vengpalula niang, bot iini biasat metma Napangaadang
    mi sadaka ening angu, aana malekang pasang bititu medi. Dung rupa-rupa burang
    mi aalili ang naung di, aana malekang pasang bititu medi. Aarunge binanta ba iini
    vengpalula angu, aana pasang na-nut medi, senge emangpi iat kampal angu maso.
    Aulang senge, itabaning angu eningse bisa por-alolang anga taang aabeta.
  cac-cac: Ic'och uc mojan̈oc noc' noc' syal yoch silab'oc sn̈uschaji, axo pax masanil
    noc' comon noc', junjunn̈ej mojan̈ noc' tz'ochi.
  swh-ULB: Kwa kila mnyama aliye safi utakuja nao saba wa kiume na saba wa kike. Na
    kwa wanyama wasio safi, lete wawili wawili, wakiume na wakike.
  bel-bel: і ўсякага быдла чыстага вазьмі па сем, мужчынскага полу і жаночага, а з
    быдла нячыстага па два, мужчынскага полу і жаночага;
  wed-wed: Ma Bada ḡamoḡamo i vianinei aniam ma pulo aubaina, ororotoi 7 ma waivinei
    7 ma vaia. Ma Bada ḡamoḡamo eḡa ita vianinei, orotona tagogi ma wavinena tagogi
    ma vaia.
  deu-ELBBK: Von allem reinen Vieh sollst du sieben und sieben zu dir nehmen, ein
    Männchen und sein Weibchen; und von dem Vieh, das nicht rein ist, zwei, ein Männchen
    und sein Weibchen;
  mbb-OT: Ipeseled nu zaan dutun is pitu he perisan te langun he menge langgam he
    lumpiyu. Ne haazà is menge langgam he kenà lumpiyu senge paris dà mulà is ibpeseled
    nu.
  msc-msc: I ye sobo sɛniman su bɛɛ ta i fɛ, a cɛman wɔrɔnwula ni a musoman wɔrɔnwula.
    Sobo mɛn sɛniman tɛ, i ye wo su bɛɛ fanan ta, cɛman kelen ni musoman kelen.
  mal-2015: ശുദ്ധിയുള്ള സകലമൃഗങ്ങളിൽനിന്നും ആണും പെണ്ണുമായി ഏഴേഴും, ശുദ്ധിയില്ലാത്ത
    മൃഗങ്ങളിൽനിന്നു ആണും പെണ്ണുമായി ഈരണ്ടും,
  tuo-NT: '@see-verse:GEN.007.001'
  gup-gup: Yibenka seven narahrangem dja seven ngaldahdaluk birribebbehkukbubuyika
    rowk mayh nawu ngurriyime bele nawu ngurringun, dja mak yibenka nakudji narangem
    ngalkudji ngaldaluk mayh birribebbehkukbubuyika rowk nawu ngurriyime burlerri
    nawu minj ngurringun.
  met-met: Oxop moning 7 xaung hagaxang 7 mana asaxa sigixingam xadingdi ranguaung.
    Baing asaxa sigixinga teguamdi bing oxop luwa luwa, monina xaung hagaxana.
  gvs-gvs: Yoguyogu taagonaidi ituli ituli tamo tamo bolamo ainima aiyuwo be bovavina
    ainima aiyuwo dedeogayana goi kudodōidi. Yoguyogu vaatabudi ituli ituli tamo tamo
    bolamo tayamo be bovavina tayamo dedeogayana goi kudodōidi.
  rmc-rmc: Le tuha po efta pari savore žuže džvirendar, ale le nažuže džvirendar le
    ča po jekh para.
  nlg-nlg: Ko lavira sopa ruarua tana vitu na ovu na lei maumanu tu talamaghinia na
    ghaniani mana nighi sukaghi, mo ko lavia sakai tadira tara keha, na mane mana
    vaivine.
  dgr-DOGNT: Tıts'aàdìı hazǫǫ̀ xàɂaa segha nezı̨ı̨ sìı werezhıì łǫ̀hdı̨ eyıts'ǫ wedets'è
    łǫ̀hdı̨ edexè anele, eyıts'ǫ tıts'aàdìı hazǫǫ̀ xàɂaa eyıì-le sìı werezhıì nàke
    eyıts'ǫ wedets'è nàke edexè anele.
  pes-OPV: و از همه بهایم پاک، هفت هفت، نر و ماده با خود بگیر، و از بهایم ناپاک، دودو،
    نر و ماده،
  ron-1924: Я ку тине кыте шапте перекь дин тоате добитоачеле курате, кыте о парте
    бэрбэтяскэ ши кыте о парте фемеяскэ; о переке дин добитоачеле каре ну сунт курате,
    кыте о парте бэрбэтяскэ ши кыте о парте фемеяскэ,
  aui-aui: Bi ribiribi miisedi tupadi mekodi iiwaghasinem na makidi yadi seven bi
    yagaridi bada yadi seven kunakabidi. Bi nokodi ribiribi dadabudi na bata kawagha
    kabidi - makina da yagarina.
  ben-OBCV: তুমি সব ধরনের শুচিশুদ্ধ পশুর মধ্যে সাত জোড়া করে, একটি মদ্দা ও তার সহচরীকে,
    সব ধরনের অশুচি পশুর মধ্যে এক জোড়া করে, একটি মদ্দা ও তার সহচরীকে,
  lex-lex: La'a hamormiori maka ha ra'ana me maka ra rhoi-rtania (dipersembahkan)
    de, mua'ala tnialli wo'itu, mere la' maka edonna rnairia de, mua'ala tnialli ida.
  rgu-rgu: Neme basa banda rupaꞌ fo emi bole mia paa nara, ma bole meni soaneuꞌ Au,
    sona muni pasang behituꞌ leo ofaꞌ a daleꞌ neu. Neme basa manupui rupaꞌ ara boe,
    muni pasang behituꞌ. Tehuu neme banda fekeꞌ ara mai, muni adaꞌ noi pasang beesaꞌ.
    No ria na, banda ma manupuiꞌ sira dadi bini-kee, ela bosoꞌ ramaetu si.
  som-som: Xoolaha daahirka ah toddoba iyo toddoba ka qaad, ku lab iyo dhaddiggiis;
    xoolaha aan daahirka ahaynna laba ka qaad, ku lab iyo dhaddiggiis;
  lat-VUC: 'Ex omnibus animantibus mundis tolle septena et septena, masculum et feminam:
    de animantibus vero immundis duo et duo, masculum et feminam.'
  aoi-aoi: Kin-arrikawiyebajina yimurndakukwala yinungungwangba-murriya makinu-wa
    mijiyanga. Biya yimurndakukwala yik-alyubarina-murruwiya kirrakina karnumamalya
    kinu-mena, kin-arrikawiyebajina yimangbala yambilyuma yinungkwarba umba ngarningka
    yimangbala yambilyuma yidarringka kin-arrikawiyebajina. Akwa yuwurrakukwala yukwurdukwurda
    ngarningka kembirra kin-arrikawiyebajina yakina yibina nara alyubaruma nungkwurruwa.
    Yuwurrakakina-langwa yuwilyaba-ma yidarringka kinu-mena akwa yinungkwarba.
  eng-ASVBT: 'Of every clean beast thou shalt take to thee seven and seven, the male
    and his female; and of the beasts that are not clean two, the male and his female:'
  mna-mna: Mi zin mbili matakiŋa boozomen ta ambaimbaiŋan pa patoronŋana i, kam tomooto
    lamata mi ru, mi paŋgaara lamata mi ru ma tilela wooŋgo. Mi zin mbili ta ambai
    pa patoronŋana som i, ina kam ruruŋa men, tomooto ta mi paŋgaara ta.
  ita-1885: Di ciascuna specie di animali mondi, prendine sette paia, maschio e femmina;
    e degli animali immondi, un paio, un maschio e la sua femmina.
  eng-LXXUP: And of the clean cattle take in to thee sevens, male and female, and
    of the unclean cattle pairs male and female.
  eng-ULB: Of every clean animal you will bring with you seven males and seven females.
    From the animals that are not clean, of them bring two, the male and his mate.
  spa-VBL: Toma contigo siete parejas - macho y hembra - de cada especie de animal
    limpio; y un par - macho y hembra - de cada especie de animal impuro.
  fra-_FOB: Tu prendras avec toi de tous les animaux purs, sept paires de chaque espèce,
    le mâle et sa femelle; mais des bêtes qui ne sont pas pures, deux, le mâle et
    sa femelle.
  mal-mal: ശുദ്ധിയുള്ള സകലമൃഗങ്ങളിൽനിന്നും ആണും പെണ്ണുമായി ഏഴു വീതവും, ശുദ്ധിയില്ലാത്ത
    മൃഗങ്ങളിൽനിന്ന് ആണും പെണ്ണുമായി ഒന്ന് വീതവും,
  lit-lit: Pasiimk iš visų švariųjų gyvulių septynis ir septynias (po patiną ir jo
    patelę), ir iš gyvulių, kurie nešvarūs, pasiimk du (po patiną ir jo patelę),
  urd-GVR: Har qism ke pāk jānwaroṅ meṅ se sāt sāt nar-o-mādā ke joṛe jabki nāpāk
    jānwaroṅ meṅ se nar-o-mādā kā sirf ek ek joṛā sāth le jānā.
  suz-BL: गे चढ़ेचा दुम्‍ब बी ब्‍यफ, क्‍यारश बोका, भेडा सांड रे ७ जोड लतो। उत्‍पत्ती
    ८:२०; लेवी ११:-
  ita-1927: D’ogni specie di animali puri prendine sette paia, maschio e femmina;
