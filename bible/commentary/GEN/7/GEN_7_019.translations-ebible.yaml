  cbt-NTPO: Pa'pi pacon pa'sahuaton, ina inápa motopiro'sa quëran huarë' imotërin.
    Inapita motopiro'sa imotahuaton, canchisë mitro aquëtë pantarin.
  bqc-SIM: Í kã̀fĩ à dà tↄↄlɛa nàai, à kù gbɛ̀sĩsĩ lɛsĩ pↄ́ kú dṹniauↄla
    míↄ.
  tcz-CHONGTHU: Achaina geiyin twi chun mol jouse lah a asangpen geiyin abonchan achup
    soh heltai.
  mar-mar: पृथ्वीवरील पाणी जोराने उंच आणि उंच वाढत गेले. आकाशाखालील सर्व उंच पर्वत
    पूर्णपणे त्याखाली झाकून गेले;
  tcs-tcs: Da wata i bin kip kam prapa nadakain big, i bin kabare ebridem prapa big
    ai maunten.
  soq-soq: Ita esa susugalene odene aleidie wadi debamau uduudu tawo osowe eneia nanaumon.
    Ita esa sa mo awanaposimono iono tenantoie.
  qub-qub: Tamyaycaptillan yacuga juntaran altunnin puntacunata ñitinanyaj.
  bqp-bqp: Í kàra à dà zĩtɛla lái, à dà kpi lei kũ ò kú andunia gũnnↄla míↄmiↄ.
  hat-hat: Dlo a moute pi rèd toujou anwo tè a, li kouvri tèt tout gwo mòn ki anba
    syèl la.
  eng-BSB: Finally, the waters completely inundated the earth, so that all the high
    mountains under all the heavens were covered.
  tod-tod: Ziɛi ɠɛni lɛɛzu su nɔ, eyɛsu é gize ɠaaɠoozagiti pɛ maaɓɔɔle geeɠɔlɔgi
    wu eteai zu ná pɛ.
  eng-WEBPB: The waters rose very high on the earth. All the high mountains that were
    under the whole sky were covered.
  kbq-kbq: Hagi timo'a mago'ene hageno marerino osi agonaramine, zaza agonaraminena
    mika erinakri vagare'ne.
  nhe-BL: Huan teipa noja más tlejcotiyajqui hasta quinatzonpolihuilti nopa tepetini
    tlen más huejcapantique ipan tlaltepactli.
  bus-bus: Í kàara à dà tↄↄtɛla láe à dà kpii lezĩ kɛ̀ kú anduna guunↄla míↄmiↄ.
  gub-BL: Uzeupir tuwe 'y. Te upyk ywytyr ywy rehe har iaiha wera'u ma'e upaw rupi
    katete kury.
  eng-DRA: 'And the waters prevailed beyond measure upon the earth: and all the high
    mountains under the whole heaven were covered.'
  knf-knf: mampaya ayaha ya adoo gur inkuŋ bŧi.
