verse: GEN.007.019
translations:
  mal-C: ആകാശത്തിനു കീഴിലുള്ള ഉയർന്ന പർവതങ്ങളെയൊക്കെയും മൂടുംവിധം ഭൂമിയിൽ വെള്ളം പൊങ്ങി.
  deu-TKW: Und die Gewässer nahmen über alle Maßen überhand auf der Erde, so daß alle
    die hohen Berge, die irgend unter dem Himmel sind, überschwemmt wurden.
  lin-lin: Mayi emataki lisusu makasi mpe bangomba nyonso ya milayi oyo ezalaki na
    mokili ezindaki na se ya mayi.
  cbr-NT: Chaiira bakan tita 'ëkin ka aín bashi chairukë abi mapurukin me 'aíma 'itánun
    mapuakëxa;
  eng-LSV: And the waters have been very, very mighty on the earth, and all the high
    mountains are covered which [are] under the whole heavens;
  bmu-bmu: Mewö aiga onöŋ gölme qakŋe kunbuk qariba öŋgöyök. Mewö kunduŋi köröpŋi
    köröpŋi suepkö bapŋe kin anjei, mi pakpak mönö musulumgöm eŋgiyök.
  eng-GNV: The waters preuailed so exceedingly vpon the earth, that all the high mountaines,
    that are vnder the whole heauen, were couered.
  eng-WEBSTER: And the waters prevailed exceedingly upon the earth; and all the high
    hills that were under the whole heaven were covered.
  nhw-BL: Huan teipa noja más tlejcotiyajqui hasta quinatzonpolihuilti nopa tepeme
    catli más huejcapantique ipan tlaltipactli.
  swh-ONEN: Maji yakazidi kujaa juu ya nchi, yakaifunika milima yote mirefu chini
    ya mbingu yote.
  bba-bba: Mɑ mu kpɛ̃ɑmɔ mu sosimɔ sere mu ɡuu bɑkɑnu kpuro mwɛ tem sɔɔ.
  eng-KJVCPB: And the waters prevailed exceedingly upon the earth; and all the high
    hills, that were under the whole heaven, were covered.
  cpy-cpy: Tema intsipaete opokaahapaaki nijaa, opamankanakiro antawopaeni tonkaari
    jaka kepatsiki.
  mpx-mpx: Wewel iyoho i bwabwata heheya, yaka oya i yabomwil,
  wbp-wbp: '@see-verse:GEN.007.018'
  luo-luo: Pi nomedo gingore ahinya e piny, kendo gode maboyo duto man e bwo polo
    noimore.
  meu-meu: Utu-utu na tanobada idoinai e utua dae vaitani; ororo iboudiai guba henunai
    e miava na e bubuni;
  npi-ULB: आकाशमुनिका सबै अग्‍ला-अग्‍ला पर्वतहरूलाई ढाक्‍ने गरी पृथ्वीमा पानी चौपट्टै
    भरियो ।
  yor-yor: Omi náà pọ̀ tó bẹ́ẹ̀ tí ó bo gbogbo àwọn òkè gíga tí ó wà lábẹ́ ọ̀run.
  emp-NTPO: Mãwã b̶ʌd̶e doba naʌ̃ ẽjũãra jũma ũ wãsia. Eya ʌ̃tʌara b̶ea sid̶a jũma
    ũ wãsia.
  ind-ind: Air itu kian bertambah tinggi hingga menutupi semua gunung, bahkan mencapai
    ketinggian sekitar tujuh meter di atas puncak gunung-gunung tertinggi di seluruh
    dunia.
  pes-OPCB: سرانجام بلندترین کوهها نیز به زیر آب فرو رفتند.
  ssx-ssx: Mo ikalita꞉ ota꞉ noka꞉ tieke wiekeeki yalo hata꞉ mo hokulupeke pote tumiki
    manuta꞉ ota꞉ tote peao alu paeyekeme.
  lcm-lcm: Saka keve mulang lava an i kuli rina katala mun aongos si taun ang na laman
    ke kata ruduk na kala pakut aongos iria.
  aer-aer: '@see-verse:GEN.007.018'
  tgl-ULB: Ang tubig ay buong lakas na tumaas nang tumaas sa mundo. Tinakpan nilang
    tuluyan ang lahat ng matataas na mga bundok na nasa silong ng buong langit.
  nop-nop: Tiŋa ime heki adi dombuŋaleeŋ loge loge kwebobe kweheyehi yaliwiiŋ wanaŋ
    yehikufuladapmagiŋ.
  kca-kca: Щи арат ар йиӈка йис пӑ турәм иԓпийән уԓты мет пӑԓ Кевәт йик иԓпийа петсәт;
  cbu-NT: Kizpur kung kumbiyrangu, ichingaroo macheewa yuwaatstaa kizpur íwar anoowaatstaa
    purangiya.
  hui-hui: Iba biradaga halu hari bare wiaru namu lai hene.
  wrs-wrs: Pueumbva os vongana i, venamba, olomba mendeklimba mera vethawol vena,
  mya-mya: ရေ​နက်​သည်​ထက်​နက်​လာ​ပြန်​သ​ဖြင့် အ​မြင့် ဆုံး​သော​တောင်​တို့​သည်​ပင်​လျှင်​ရေ​မြုပ်​ကြ
    ကုန်​၏။-
  cbi-NTPO: Tsa' mitya pi tsamantsangue bukenchiren tusha aa katyu kuyi chumulanu
    bain tsaa debukikemi.
  bod-N: དེ་ནས་ས་སྟེང་དུ་ཆུ་ཆེར་རྒྱས་པས་གནམ་འོག་གི་རི་མཐོན་པོ་ཐམས་ཅད་བསྣུབས༌ཤིང༌།
  wsk-wsk: Se yu biyala nunguningkiri tarigiram, duruk bibiya suen la ira kaluwuram
    namakaso.
  kkl-kkl: Mag aneko maiknoro longolamogti, yim nubunge ta'aro niknilamogti, im ngang
    tamag walbaogpa, mog so'o wamloa abeneko ta'aro niknibaog.
  sna-sna: Yakakwira kwazvo pamusoro penyika, uye makomo ose marefu ari pasi pedenga
    akafukidzwa.
  spa-BLM: Las aguas se elevaron mucho sobre la tierra. Todos los montes altos que
    había bajo todo el cielo quedaron cubiertos.
  beu-beu: '@see-verse:GEN.007.018'
  cac-cac: Ix mucchaj jantac nivac vitz yuj a'.
  swh-ULB: Maji yakaongezeka zaidi juu ya nchi kiasi kwamba milima yote mirefu ambayo
    ilikuwa chini ya anga ikafunikwa.
  bel-bel: 'І ўзмацнела вада на зямлі незвычайна, так што пакрыліся ўсе высокія горы,
    якія ёсьць пад усім небам:'
  deu-ELBBK: Und die Wasser nahmen gar sehr überhand auf der Erde, und es wurden bedeckt
    alle hohen Berge, die unter dem ganzen Himmel sind.
  mbb-OT: Ne mid-iseg pa utew mebmezalem haazà is wahig ne nesapal is langun he memetikang
    he menge vuntud.
  msc-msc: Ji tora yɛlɛla kojuuya foo ka koyinkɛ bɛɛ latunun fan bɛɛ san kɔrɔ.
  mal-2015: വെള്ളം ഭൂമിയിൽ അത്യധികം പൊങ്ങി, ആകാശത്തിൻ കീഴെങ്ങുമുള്ള ഉയർന്ന പർവ്വതങ്ങളൊക്കെയും
    മൂടിപ്പോയി.
  tuo-NT: Te aco nipeꞌtise ʉ̃rʉ̃pagʉ ʉꞌmʉasepagʉre yʉꞌrʉmʉjã waꞌaꞌcaro niwʉ̃.
  gup-gup: Kaluk bobidburrinj bulkkidj, dja manwarddekuyengkuyeng kukku warddebarrkbom
    rowk.
  met-met: Langa dali titia haringing sibuna laing kau bimbi sabanga longgalo.
  gvs-gvs: Tuwaina bwaeyana itukotuko ana kadókana koya gagaidi liliudi poyapoya ana
    madabokina goi nakae ilataoidi.
  rmc-rmc: O paňi avke zorales barolas pre phuv, hoj zaučharďa andre savore nekbareder
    verchi tel o ňebos.
  nlg-nlg: Mi tana sosoko, na beti te saopoi na lei ghotu datogha tana maramana.
  dgr-DOGNT: Dèè k'e sıì tagoǫhwhàà agòjà t'à shìh danı̨ı̨chàa sìı wete teètł'ı.
  pes-OPV: و آب بر زمین زیاد و زیاد غلبه یافت، تا آنکه همه کوههای بلندکه زیر تمامی
    آسمانها بود، مستور شد.
  ron-1924: Апеле ау ажунс дин че ын че май марь ши тоць мунций ыналць, каре сунт
    суб черул ынтрег, ау фост акопериць.
  ben-OBCV: জল পৃথিবীর উপর খুব বেড়ে গেল, ও সমগ্র আকাশমণ্ডলের নিচে অবস্থিত সব উঁচু
    উঁচু পাহাড়-পর্বত ঢাকা পড়ে গেল।
  lex-lex: Ne ger de nopli-nha' pa na'ititar to'ola wa pa npen niana noha, ne narehi
    dioini wo'or tutullu re honona,
  rgu-rgu: '@see-verse:GEN.007.018'
  som-som: Biyihiina aad bay ugu xoogaysteen dhulka; oo dhammaan buurihii dhaadheeraa
    oo samada oo dhan ka hooseeyey way qarsoomeen.
  lat-VUC: 'Et aquæ prævaluerunt nimis super terram: opertique sunt omnes montes excelsi
    sub universo cælo.'
  aoi-aoi: Biya akine-ka akungwa nuw-arumurumidinumurre-ka yanda-langwa yilingajirrirra
    yinijirra akwa angakarjiyinga angalya adidirrungwarna mama amakwulyumide-ka akina
    na-wurumbijuwama akina akungwa.
  eng-ASVBT: And the waters prevailed exceedingly upon the earth; and all the high
    mountains that were under the whole heaven were covered.
  mna-mna: Tana yok izze raama mburaana biibi ma ilol abal bibip ta boozomen.
  ita-1885: E le acque si rinforzarono grandissimamente sopra la terra; e tutti gli
    alti monti, che son sotto tutti i cieli, furono coperti.
  eng-LXXUP: And the water prevailed exceedingly upon the earth, and covered all the
    high mountains which were under heaven.
  eng-ULB: The waters rose greatly on the earth so that all the high mountains that
    were under the entire sky were covered.
  spa-VBL: Finalmente, el agua aumentó tanto de nivel que hasta las montañas más altas
    quedaron cubiertas, y solo se podía ver el cielo.
  fra-_FOB: Et les eaux grossirent prodigieusement sur la terre; et toutes les hautes
    montagnes qui sont sous tous les cieux, furent couvertes.
  mal-mal: വെള്ളം ഭൂമിയിൽ അത്യധികം പൊങ്ങി, ആകാശത്തിൻ കീഴിലെങ്ങുമുള്ള ഉയർന്ന പർവ്വതങ്ങളെല്ലാം
    മൂടിപ്പോയി.
  lit-lit: Tai vandenys labai labai pritvino ant žemės, ir visi aukštieji kalnai,
    esantys po visu dangumi, buvo apsemti.
  urd-GVR: Āḳhirkār pānī itnā zyādā ho gayā ki tamām ūṅche pahāṛ bhī us meṅ chhup
    gae.
  suz-BL: रागी नेल्‍लेम ब्‍वाक्‍कु शुश दुम्‍शा, ठेयब डांडा यो सुमा बाक्‍त।
  ita-1927: E le acque ingrossarono oltremodo sopra la terra; e tutte le alte montagne
    che erano sotto tutti i cieli, furon coperte.
  ckb-ckb: ئاو لەسەر زەوی زۆر بەرزبووەوە هەتا هەموو شاخە بەرزەکانی ژێر هەموو ئاسمان
    داپۆشران.
  eng-BBE: And the waters overcame everything on the earth; and all the mountains
    under heaven were covered.
  crx-NTPO: '''Et ndi yun k''ut too tube takhulh suli''. Dzulh ''owhi cha ts''iyawh
    ba ndo hatadilt''o.'
  kan-OKCV: ಭೂಮಿಯ ಮೇಲೆ ನೀರು ಅಧಿಕವಾಗಿ ಪ್ರಬಲವಾದದ್ದರಿಂದ ಆಕಾಶಮಂಡಲದ ಕೆಳಗಿರುವ ಎಲ್ಲಾ ದೊಡ್ಡ
    ಬೆಟ್ಟಗಳೂ ಮುಚ್ಚಿಕೊಂಡವು.
  bbb-bbb: '@see-verse:GEN.007.018'
  tam-2017: தண்ணீர் பூமியின்மேல் மிகவும் அதிகமாகப் பெருகியதால், வானத்தின்கீழ் எங்குமுள்ள
    உயர்ந்த மலைகளெல்லாம் மூடப்பட்டன.
  spa-RV-1909: Y las aguas prevalecieron mucho en extremo sobre la tierra; y todos
    los montes altos que había debajo de todos los cielos, fueron cubiertos.
  ron-BTF: Şi apele s-au înălţat peste măsură asupra pământului şi toţi munţii înalţi,
    care erau sub întregul cer, au fost acoperiţi.
  eng-WEBP: The waters rose very high on the earth. All the high mountains that were
    under the whole sky were covered.
  eng-FBV: Finally the water grew so deep that even the highest mountains were covered—all
    that could be seen was sky.
  nld-1939: Hoger en hoger klommen de wateren op aarde, zodat zelfs de hoogste bergen,
    die onder heel de hemel zijn, werden bedekt.
  nch-BL: Huan teipa noja más tejcotiyajqui hasta quinatzonpolihuilti nopa tepeme
    cati más huejcapantique ipan taltipacti.
  tfr-NTPO: Di poyono ara, öötong dl̈up l̇l̇ë l̈ok kjok ëre kjing go kjókshko l̈i
    jnena beno drete.
  vie-1934: Nước càng dưng lên bội phần trên mặt đất, hết thảy những ngọn núi cao
    ở dưới trời đều bị ngập.
  hin-CV: जल पृथ्वी पर इतना बढ़ गया कि आकाश के नीचे के बड़े-बड़े पहाड़ भी डूब गए.
  eng-OURB: The waters rose very high on the earth. All the high mountains that were
    under the whole sky were covered.
  spa-BES: Y las aguas han vencido a todo lo que hay en la tierra; y todas las montañas
    debajo del cielo fueron cubiertas.
  tdx-tdx: Akore ty fionjona’ o rano ambone’ ty tane toio kanao nahalipotse ze atao
    vohitse abo ambanen-dikerañe ey;
  vid-vid: Mazi ago gawa menji ng'hatu mchanya muisi, gavigubika vidunda vyeng'ha
    viling'wemang'wema muisi.
  pwg-pwg: Igheghae da koya ighegheyana kirakai na kudubina ikamyanumisi.
  eng-OKE: And the waters prevailed most mightily over the earth, and all the high
    hills were covered which were under all the heavens.
  tha-KJV: น้ำไหลเชี่ยวทวีมากยิ่งขึ้นบนแผ่นดินโลก และน้ำก็ท่วมภูเขาสูงทุกแห่งทั่วใต้​ฟ้า
  por-BR-2018: E as águas prevaleceram muito em extremo sobre a terra; e todos os
    montes altos que havia debaixo de todos os céus, foram cobertos.
  bco-bco: Hen misio꞉ toda꞉ ko꞉lo꞉ henfelo꞉ wilo꞉ da꞉lab a꞉no꞉ tambo go꞉lu hala꞉.
  deu-ELO: Und die Wasser nahmen gar sehr überhand auf der Erde, und es wurden bedeckt
    alle hohen Berge, die unter dem ganzen Himmel sind.
  ktm-ktm: Wo ile orwon lakopwi pe isulmu-en puliy elwe-ene ndre sulo-on odo lokpoi.
  caa-caa: Y tꞌabꞌay meyra e jaꞌ este que cꞌapa umaqui tunor or e nuquir witzir lo
    que ayan tama tunor or e rum.
  eng-WYC-2018: And the waters had mastery greatly on [the] earth (or And the waters
    had great mastery over the earth), and all [the] high hills under all (of) heaven
    were covered;
  epo-epo: Kaj la akvo treege fortiĝis kaj tre multiĝis sur la tero; kaj kovriĝis
    ĉiuj altaj montoj, kiuj estas sub la ĉielo.
  uig-PIN: Sular yǝr yüzidǝ tolimu ulƣiyip, pütkül asmanning astidiki barliⱪ egiz
    taƣlarnimu besip kǝtti.
  beo-beo: Hano da bagade heda:le, goumi huluane mu haguduga dialu da dedeboi dagoi
    ba:i.
  tpi-OTNT: Na wara i kam antap moa moa yet na i karamapim olgeta bikpela maunten.
  hau-SA: Ruwa ya ƙaru ƙwarai a duniya, ya kuma rufe dukan duwatsu masu tsawo a ƙarƙashin
    sammai.
  udu-udu: Dhali yi’de/ a’di p̱iki mii e ki mo ma dem dem mo ap̱o/ mony’cesh wakan
    mo, dhali aris wosha turga/ kun ’kokin e bwaŋ’kwariny momis mo tani uni hac̱kina
    yi’de/ ki ’peny ’ce i e mo.
  uig-LAT: Sular yer yüzide tolimu ulghiyip, pütkül asmanning astidiki barliq égiz
    taghlarnimu bésip ketti.
  nde-nde: Akhwela kakhulu emhlabeni, kwathi zonke izintaba eziphakemeyo ngaphansi
    kwawo wonke amazulu zasibekelwa.
  ton-ton: Pea naʻe mālohi ʻaupito ʻae ngaahi vai ʻi he funga fonua; pea naʻe fakangalo
    ai ʻae ngaahi moʻunga māʻolunga kotoa pē, ʻaia naʻe ʻi he lalo langi.
  ces-1613: A tak náramně rozmohly se vody nad zemí, že přikryty jsou všecky hory
    nejvyšší, kteréž byly pode vším nebem.
  eko-eko: Khwaatta channu mpakha khufiyelela ozamisa nyaako.
  nss-nss: Non ingas iya paingan masih, pe iramburihi hu ngondron namandran masih
    kene para kol pwan.
  eng-WMB: The waters rose very high on the earth. All the high mountains that were
    under the whole sky were covered.
  tam-TCV: வெள்ளம் பூமியின்மேல் அதிகமாய்ப் பெருகியதால், வானத்தின் கீழுள்ள உயர்ந்த
    மலைகளெல்லாம் மூடப்பட்டன.
  ceb-ULB: Ug hilabihan gayod ang pagtaas sa tubig sa kalibotan. Hingpit nga gilapawan
    niini ang tanang tag-as nga bukid nga anaa sa ilalom sa tibuok kalangitan.
  mkn-mkn: '@see-verse:GEN.007.018'
  pol-UBG: I wody bardzo się wzmogły nad ziemią, i zakryły wszystkie wysokie góry,
    które były pod całym niebem.
  agr-agr: Imanik dujajiu asa, ashí nugkanum muja tsakaku aidaunak yutua emegkakui.
  kyc-kyc: Dee kamame kaiya karapala yuu kyau dupwa yalu piya.
  urd-GVU: آخرکار پانی اِتنا زیادہ ہو گیا کہ تمام اونچے پہاڑ بھی اُس میں چھپ گئے،
  deu-1912: Und das Gewässer nahm überhand und wuchs so sehr auf Erden, daß alle hohen
    Berge unter dem ganzen Himmel bedeckt wurden.
  ntj-ntj: Nyangka kapi purlkanyalu purli wararra purlkanya wayirntanu.
  row-row: '@see-verse:GEN.007.018'
  kan-2017: ನೀರು ಭೂಮಿಯ ಮೇಲೆ ಅತ್ಯಧಿಕವಾಗಿ ಪ್ರಬಲವಾಗಿದ್ದರಿಂದ ಆಕಾಶಮಂಡಲದ ಕೆಳಗಿರುವ ಎಲ್ಲಾ
    ದೊಡ್ಡ ಬೆಟ್ಟಗಳೂ ಮುಚ್ಚಿಹೋದವು.
  ena-ena: Avɨli agaŋ iahaiaha halu hekɨlɨ hekɨlɨ agɨladɨ sɨkasɨkan mɨŋamɨgu fɨhalami.
  tgo-tgo: Mbwako kaero ina yavoro moli na kaero i wovululuŋgiya ououko wolaghɨye
    e yambaneke.
  yap-yap: Me ga’ i yan nge tharey urngin e burey nib th’abi tolang,
  tet-tet: '@see-verse:GEN.007.018'
  hlt-MCSB: Te phoeiah tui te diklai ah bahoeng len tih vaan hmui boeih kah tlang
    sang rhoek boeih te a khuk.
  mdy-ETH: ዋኣፃ ጫሪንጮኮ ዴማ ዓኣ ፑኡፖ ዹኮ ባይዛንዳያ ሄላንዳኣና ዼጌኔ።
