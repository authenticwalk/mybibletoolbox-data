verse: GEN.007.020
translations:
  mal-C: പർവതങ്ങൾക്കുമേൽ പതിനഞ്ചുമുഴത്തിലധികം ജലനിരപ്പുയർന്നു.
  deu-TKW: Fünfzehn Ellen hoch stiegen die Gewässer, so daß die Berge überschwemmt
    wurden.
  lin-lin: Mayi emataki lisusu likolo ya bangomba na bosanda ya bametele pene sambo
    to mwambe.
  cbr-NT: usakin aín bashikama maputankëx ka anuishi sënënima mapai achúshi 'imainun
    rabë́ manámiki bakan tita 'ëi sënë́ankësa.
  eng-LSV: the waters prevailed from above the mountains, and cover [them] fifteen
    cubits;
  bmu-bmu: Musulumgöm eŋgiba öŋgöba öŋgöba kunduŋi bohonŋi bohonŋi mi köl turuba 8
    mita (25 fit) miaŋgö dop eŋgoŋgita ahöyök.
  eng-GNV: Fifteene cubites vpwarde did the waters preuaile, when the mountaines were
    couered.
  eng-WEBSTER: 'Fifteen cubits upward did the waters prevail: and the mountains were
    covered.'
  nhw-BL: Huan teipa quema ya quitzactoya nopa tepeme noja tlejcoc nopa atl seyoc
    chicueyi metros iixco nopa tepeme.
  swh-ONEN: Maji yakaendelea kujaa yakaifunika milima kwa kina cha zaidi ya dhiraa
    kumi na tano.
  bba-bba: Mu kpɑm ɡuniɑ ɡuunun wɔllun di sere ɡɔm soonu wɔkurɑ nɔɔbu.
  eng-KJVCPB: Fifteen cubits upward did the waters prevail; and the mountains were
    covered.
  cpy-cpy: Opamankaperotanakiro antawopaeni tonkaari, awijaneentanakiro ojenokitzi
    okaatzira omonkaatari 15 konakintsi.
  mpx-mpx: oya i heluwan ana miha i ola 7 mita.
  wbp-wbp: '@see-verse:GEN.007.019'
  luo-luo: Pi noimo gode kendo omedo gingore moloyo fut piero ariyo
  meu-meu: ororo doridia ai ranu ena dobu na roha hani mai kahana.
  npi-ULB: पानी पर्वतहरूको टुप्पोमा सात मिटर माथिसम्म आयो ।
  yor-yor: Omi náà kún bo àwọn òkè, bí ìwọ̀n ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dógún.
  emp-NTPO: Eyara jũma ũ nũmeped̶a wad̶i braza quĩmãrẽ aud̶u ũ wãsia.
  ind-ind: '@see-verse:GEN.007.019'
  pes-OPCB: باران آنقدر بارید که سطح آب به پانزده ذِراع بالاتر از قلهٔ کوهها رسید.
  ssx-ssx: Kutupa mo ikali tieketa꞉ mi̱li mi̱li a꞉meiyolo hata꞉ mo ota꞉ lombeipiki
    hokulupeke pote tumiki manuta꞉ ikalima꞉ta꞉ pa 7 mida tupa꞉ anekema꞉ tote piekeme.
  lcm-lcm: Le si lakat i keve mulang lava laman ang kata anguan palak ani limalengua
    na nganga soliu na kuluria.
  aer-aer: '@see-verse:GEN.007.019'
  tgl-ULB: Tumaas ang mga tubig ng labinlimang kubit sa ibabaw ng mga tuktok ng mga
    bundok.
  nop-nop: Imedi kweboboe boki 20 fit wondok tuwot kalakapmeeŋ loguk.
  kca-kca: ветхŏщйаӈ кўш оԓәӈ пӑԓатән Кевәт йикән лӑп ўсайәт.
  cbu-NT: Ashirangu anumunsha, kung wandari aranginasha machee kuwiz arangich tsimbun
    matayaru metor kánuru purangiya.
  hui-hui: Maniore hayagola iba bira timbuore halu hari bare uruni yu wahai halu bolangua
    howa ge mandanaga karia birama iraga hene.
  wrs-wrs: henga vongana 7pela mitara doa.
  mya-mya: ထို​နောက်​တောင်​ထိပ်​များ​အ​ထက်​သို့​နှစ်​ဆယ့် ငါး​ပေ​အ​ထိ​ရေ​တက်​လာ​လေ​၏။-
  cbi-NTPO: Tsejtu naa kuyila bain debukiketu, kayu 15 tyabulu jungue buke' dyami.
  bod-N: ཆུ་རྒྱས་པ་ནི་རི་བོ་ལས་ཁྲུ་བཅོ་ལྔས་མཐོ་བས་རི་ལུང་ཐམས་ཅད་བསྣུབས༌སོ།།
  wsk-wsk: Yu tarigiram duruk kalel bibiya nunga kiaram am tarigiram nama 7 metre
    tam.
  kkl-kkl: '@see-verse:GEN.007.019'
  sna-sna: Mvura zhinji yakasimuka ikafukidza makomo kusvikira pamakubhiti gumi namashanu
    kudzika kubva pamusoro pawo.
  spa-BLM: Las aguas subieron quince codos más, y las montañas quedaron cubiertas.
  beu-beu: Jar angu taang mamidang-mamidang alolang-niang aabu-dol ang naung vengtering,
    ebalolu meter bititu.
  cac-cac: Ix q'uen̈ej a', ay am uqueoc metro ix ec' a' d'a yib'an̈ lum nivac vitz.
  swh-ULB: Maji yakaongezeka dhiraa kumi na tano juu ya vilele vya milima.
  bel-bel: на пятнаццаць локцяў паднялася над імі вада, і пакрыліся горы.
  deu-ELBBK: Die Wasser nahmen 15 Ellen darüber überhand, und die Berge wurden bedeckt.
  mbb-OT: Ne mid-iseg pa zaan memezalem taman te menge 20 he ǥiek is kezalem din diyà
    te puntur te utew metikang he vuntud.
  msc-msc: Ji yɛlɛra koyinkɛ woilu kun na ka se fo nɔnkɔn ɲa tan ni loolu, ka koyinkɛ
    latunun fewu!
  mal-2015: പർവ്വതങ്ങൾ മൂടുവാൻ തക്കവണ്ണം വെള്ളം പതിനഞ്ചു മുഴം അവെക്കു മീതെ പൊങ്ങി.
  tuo-NT: Te aco ʉ̃rʉ̃pagʉre siete metros yʉꞌrʉmʉjãnemocaro niwʉ̃.
  gup-gup: Dja mak munguyh djalbobidburreni bobidbom wernhwarddekodjyibkeng rowk,
    kaddum balwernhbowayhmeng seven metres.
  met-met: Langa dudu mahaing saing dali bimbi longgalo laing suana bila 6 mita.
  gvs-gvs: Bwaeyana ituko ina nakae ana tukotuko moe ovavasi koyayadi ilataoidi.
  rmc-rmc: O paňi mek bariľa a sas efta metri upral o nekbareder verchi.
  nlg-nlg: Me dato vulei na ghotu datogha te kaekage vati na ghoto.
  dgr-DOGNT: Tı ı̨dòo at'ı̨ t'à shìh danı̨ı̨chàa kò wete ts'ǫ̀ naènǫ gokè ɂǫ̀ǫ tı
    ajà.
  pes-OPV: پانزده ذراع بالاتر آب غلبه یافت و کوهها مستور گردید.
  ron-1924: Ку чинчспрезече коць с-ау ынэлцат апеле дясупра мунцилор, каре ау фост
    акопериць.
  ben-OBCV: জলস্তর 6.8 মিটারেরও বেশি উচ্চতায় উঠে গেল ও পাহাড়-পর্বতগুলি ঢাকা পড়ে
    গেল।
  lex-lex: Gera ktiowru-opli nhia'a di npupniahala wo'or tutullu na'nama npenu owa'ana
    pa nha'at nana re'a wolima.
  rgu-rgu: Oe a ae ta pake hahaeꞌ fa, losaꞌ dedema na meter hitu neme leteꞌ ara poi
    na mai.
  som-som: Shan iyo toban dhudhun baa biyihii xagga sare xoog ugu kaceen; buurihiina
    way qarsoomeen.
  lat-VUC: Quindecim cubitis altior fuit aqua super montes, quos operuerat.
  aoi-aoi: Akine-ka ngawa ne-yaminjamama nuw-arumurumidinumurre-ka akina yanda-langwe-ka
    amakwulyumida na-wurumbijuwama angakarjiyinga-manja angalya karrawara 7 metres
    arakba akina-da. Umba yakwujina na-ngwanjumurra akungwa arakba-da.
  eng-ASVBT: Fifteen cubits upward did the waters prevail; and the mountains were
    covered.
  mna-mna: Mi yok ipen ma izalla izalla ma ilip pa abal utenuten ta boozomen irao
    re paŋ (8 mita).
  ita-1885: Le acque avanzarono essi monti, dell'altezza di quindici cubiti. Così
    i monti furono coperti.
  eng-LXXUP: Fifteen cubits upward was the water raised, and it covered all the high
    mountains.
  eng-ULB: The waters rose fifteen cubits above the tops of the mountains.
  spa-VBL: El agua subió tanto, que sobrepasó la altura de las montañas hasta quince
    codos más.
  fra-_FOB: Les eaux s'élevèrent de quinze coudées au-dessus; et les montagnes furent
    couvertes.
  mal-mal: പർവ്വതങ്ങൾ മുങ്ങുവാൻ തക്കവണ്ണം വെള്ളം ഏഴു മീറ്റര്‍ അവയ്ക്കു മീതെ പൊങ്ങി.
  lit-lit: Pritvino vandenų penkiolika uolekčių aukščiau, ir buvo apsemti kalnai.
  urd-GVR: Balki sab se ūṅchī choṭī par pānī kī gahrāī 20 fuṭ thī.
  suz-BL: डांडा क्‍येङा यो १५ कुबीत सम्‍म ग्‍येत्‍थ सुमा बाक्‍त। कुबीत का ०.५ मिटर
    खोदेंशो बाक्‍ब।
  ita-1927: Le acque salirono quindici cubiti al disopra delle vette dei monti; e
    le montagne furon coperte.
  ckb-ckb: بە بەرزی پازدە باڵ ئاو لەسەر شاخەکان بەرزبووەوە، شاخەکانیش داپۆشران.
  eng-BBE: The waters went fifteen cubits higher, till all the mountains were covered.
  crx-NTPO: Ndo za 'ut'en (15 cubits) 'ink'ez ndi too dzulh ba ndo hatadilt'o.
  kan-OKCV: ನೀರು ಬೆಟ್ಟವನ್ನು ಮುಚ್ಚಿ ಅವುಗಳ ಮೇಲೆ ಸುಮಾರು ಏಳು ಮೀಟರಷ್ಟು ಏರಿತು.
  bbb-bbb: Rove safua ije fu naebe ijia iri ro fuka nafuena ajia vakuma nafare ije
    seveni mita (7) ijiege asidiana ajia vae.
  tam-2017: மூடப்பட்ட மலைகளுக்கு மேலாகப் 22 அடி உயரத்திற்குத் தண்ணீர் பெருகியது.
  spa-RV-1909: Quince codos en alto prevalecieron las aguas; y fueron cubiertos los
    montes.
  ron-BTF: Apele s-au înălţat cu cincisprezece coţi deasupra lor şi munţii au fost
    acoperiţi.
  eng-WEBP: The waters rose fifteen cubits higher, and the mountains were covered.
  eng-FBV: The water rose so much that it was higher than the mountains by fifteen
    cubits.
  nld-1939: Vijftien ellen steeg het water boven de bergen, zodat ze helemaal bedolven
    werden.
  nch-BL: Huan teipa quema ya quitzactoya nopa tepeme noja tejcoc nopa at seyoc chicueyi
    metros iixco nopa tepeme.
  tfr-NTPO: E irgo ga dl̈up l̇l̇ë jnena pjirshko ga di l̈i poyono jem, öötong wop
    orkwo jyãgl̈o pjl̈ogl̈o sak kjwara kjingsho shkëng (15).
  vie-1934: Nước dưng lên mười lăm thước cao hơn, mấy ngọn núi đều ngập.
  hin-CV: पानी पहाड़ के लगभग सात मीटर ऊंचा हो गया.
  eng-OURB: The waters rose fifteen cubits [22.5 ft; 68.58 m] higher, and the mountains
    were covered.
  spa-BES: Las aguas subían quince codos, hasta que se cubrieron todas las montañas.
  tdx-tdx: toe nilikoare’ i ranoy kiho folo-lim’ amby o vohitseo.
  vid-vid: Nagamema mbaka kuvigubika vidunda chasi cha fudi kumi na zihano.
  pwg-pwg: Okowa ighae da 7 mitas koya vovosi ma ku tepana.
  eng-OKE: Fifteen cubits upward did the waters prevail, and the mountains were covered;
  tha-KJV: น้ำไหลเชี่ยวท่วมเหนือภูเขาสิบห้าศอก
  por-BR-2018: Quinze côvados em altura prevaleceram as águas; e foram cobertos os
    montes.
  bco-bco: Tinini haletakiyo꞉, ho꞉n ko꞉lo꞉ a꞉galululia꞉ fa꞉laniyo꞉, alu wa꞉la꞉ da꞉feyo꞉wo꞉
    do꞉la꞉ta꞉ga꞉ bila꞉fo꞉ ko꞉lo꞉ fa꞉la꞉dowo꞉.
  deu-ELO: Fünfzehn Ellen darüber nahmen die Wasser überhand, und die Berge wurden
    bedeckt.
  ktm-ktm: Wo ideh pe ideh lakopwi ile eleng, ihluwen ndre mburmpalan puliy, iyenon
    ndre mita ondrotoloh yi.
  caa-caa: Y tꞌabꞌayto e jaꞌ siete metros más tujor tunor or e nuquir witzirobꞌ era.
  eng-WYC-2018: (yea), the water was higher, by fifteen cubits, over (all) the hills
    which it covered.
  epo-epo: Dek kvin ulnojn pli alte leviĝis la akvo kaj kovris la montojn.
  uig-PIN: Sular taƣlardin yǝnǝ on bǝx gǝz ɵrlǝp, taƣ qoⱪⱪilirimu su astida ⱪaldi.
  beo-beo: Hano bagade heda:le, goumi huluane dedebole, bu 7 mida agoane heda:i.
  tpi-OTNT: Bihain wara i winim olgeta maunten na i go antap moa inap long 7-pela
    mita.
  hau-SA: Ruwan ya taso ya rufe duwatsu, zurfin ruwa daga duwatsun zuwa inda jirgin
    yake ya fi ƙafa ashirin.
  udu-udu: Dhali yi’de/ p̱iki mii e mo ap̱owa ris wosha turga/ mo mmolos uni mo ki
    eŋgula kun ’koni ḵarpa’c ki ’kul piti mo.
  uig-LAT: Sular taghlardin yene on besh gez örlep, tagh choqqilirimu su astida qaldi.
  nde-nde: Amanzi akhwela asibekela izintaba zatshona okudlula izingalo ezingamatshumi
    amabili.
  ton-ton: Naʻe mālohi ʻae ngaahi vai; naʻe hake ia ko e hanga ʻe tolungofulu, pea
    naʻe ʻūfia ai ʻae ngaahi moʻunga.
  ces-1613: Patnácte loktů zvýší rozmohly se vody, když přikryty jsou hory.
  eko-eko: Maati khuvikana nyaako epile kiyasi ya phiima sapa.
  nss-nss: Irah pe ingas iya paingan masih pe irasumuluwani hu ngondron topwei. Pe
    ndrohonga ngondron pe ndrita non ara pakeh mahaangah.
  eng-WMB: The waters rose fifteen cubits higher, and the mountains were covered.
  tam-TCV: வெள்ளம் மலைகளுக்கு மேலாக பதினைந்து முழத்திற்கு மேல் உயர்ந்து அவைகளை மூடியது.
  ceb-ULB: Milapaw pa gayod ang tubig ug 15 ka kubiko ibabaw sa kabukiran.
  mkn-mkn: Itu aer nae sonde pake barenti, sampe dia pung tinggi ada tuju meter di
    atas gunung.
  pol-UBG: Wody wezbrały na piętnaście łokci wzwyż i góry zostały zakryte.
  agr-agr: Ashí yutua emegkak, nuigtushkam sieteya imajin yakintin ewagak piyajui.
  kyc-kyc: Dee konda pyuo make mita yanda ipingi dopaleme yuu kyau dupwa nyuo yalo
    siya.
  urd-GVU: بلکہ سب سے اونچی چوٹی پر پانی کی گہرائی 20 فٹ تھی۔
  deu-1912: Fünfzehn Ellen hoch ging das Gewässer über die Berge, die bedeckt wurden.
  ntj-ntj: Palunyalu purli pirninya puru wayirntara yanu miita 7-pa ngaralanytja.
  row-row: Basa ma, oeꞌ a hene nda naloeꞌ sa, losa naru na meter hitu sia mbukuꞌ ra
    ata.
  kan-2017: ನೀರು ಆ ಬೆಟ್ಟಗಳಿಂತಲೂ ಹದಿನೈದು ಮೊಳ ಮೇಲಕ್ಕೆ ಹೆಚ್ಚಲು ಅವುಗಳು ಸಂಪೂರ್ಣ ಮುಚ್ಚಿಹೋದುದರಿಂದ,
  ena-ena: Halu hekɨlɨ hekɨlɨ agɨladɨ mɨŋamɨgu fɨhala iahɨci 7 mita hɨnimi.
  tgo-tgo: Vambema le didivoro eŋge tembema i wo eŋge mita theghepirɨ le ghenevoro
    e ououko molamolao vwatanji.
  yap-yap: ma aram me ki mun rliw’ nge lal e fit nga tolngin u daken p’ebugul fapi
    burey.
  tet-tet: Wee nia saꞌe la nanawa kois, toꞌo aas roꞌa hitu iha foho leten.
  hlt-MCSB: Tui te a so ben la dong hlai nga a sang dongah tlang rhoek te boeih a
    khuk.
  mdy-ETH: ዋኣፃ ዹኮኮ ዑሣ ዓኣዺ ታጶ ዶንጎ ዋዻ ዼጊ ጌዔኔ።
  twi-ASANTE: Nsuo no yirii ara kɔsii sɛ ɛkataa mmepɔ no so boroo so anammɔn aduonu.
  mwc-mwc: Okowa i gae yepo koya i sowo, ba i gae 20 meter rubana ba yoginaikei yebo
    i gae.
  bhl-bhl: Kolewsomelei, ok be amgu tikin fian tiakim beelo atin kuw kasi kolewsomelei,
    katiw katiw uneko, ben kel em mita bakilewse kale.
  con-NTPO: Pa'cco ccotta'ccoma piccopa toya tsu tsa'ccuja faesu siete metrove ji.
  eng-WEBU: The waters rose fifteen cubits higher, and the mountains were covered.
  bnp-bnp: Muri a naru i kavitagu a maka mapana lolo i polomeli na mita i polorua.
  wal-wal: Haattai deretu xeeraappe aadhdhidi, tammanne ichchashu wara gakkanaashin
    tookkiis.
  mgh-mgh: Maasi ayo yahocara tapha mpaka upwaha miyoono saapa ni nuusu, mpaka myako
    nnyo cahomiriya.
  acu-NT: Tura mash amur tuke siete metros nangkakimiayi.
  spa-PDDPT: Las montañas quedaron cubiertas, y las aguas subieron 6,75 metros por
    encima de ellas.
  gun-gun: Yvyty ikuai va'e yy ojao'i vy sete metros raxa peve typy hi'áry.
  agu-BL: Juk metr icy' yi a' tibaj yi e'chk wutza'tz.
  eng-PEV: It covered the tops of those mountains with about 7 metres of water.
  ilo-ULB: Ngimmato ti danum iti sangapulo ket lima a cubits manipud kadagiti tuktok
    dagiti bantay.
  kpg-kpg: Ma e honu hua gi nua gaa tugi loo i nia piidi e madalua maa lima e haa
    gi hongo nia ulu nia gonduu.
  uig-ARA: سۇلار تاغلاردىن يەنە ئون بەش گەز ئۆرلەپ، تاغ چوققىلىرىمۇ سۇ ئاستىدا قالدى.
  bsp-bsp: (Tɛləpəs oŋ kɔ domun dɛmpɛ haŋ kɔ deŋcepər cururu wəco kɔ kəcamət mɔrɔ
    kəroŋ). Kɔ domun dɛmpɛ kɔ dɛŋkal mɔrɔ meŋeci haŋ cururu wəco kɔ kəcamət (mɛtər
    camət-mɛrəŋ).
  bps-bps: Na lamnok fa kel di mdadong fat dife i kdatahan mdà di tah i dad bulul.
  mbs-mbs: Timilles se wayeg lamig pito mitro se kedalem te wayeg limowan diyà te
    toktok te menge bontod.
  tof-tof: Naea tai tüngülürr kókó podo solo nganolop, 7 küór ngarkwat.
  sus-sus: Ye naxa dusu geya xun han kanke ya solofere nun a tagi.
  pon-2006: e ahpw pil sikdahsang kumwen nahna ileile kan piht 25.
  jae-jae: Bu taŋ gênôm lôc ŋatêpôê auc naŋ e amboac saka samuc têlêac.
  ksd-ksd: Ma ra tava i ga tutua rikai taun diat a vinun ma a ilima na malmalikun
    ma i ga tuba ra umana luana.
  tur-YTC: Örtülen dağları sular on beş arşın aştı.
  bel-N: На пятнаццаць локцяў угору падняліся воды, і закрылі горы.
  grc-BRENT: Πεντεκαίδεκα πήχεις ὑπεράνω ὑψώθη τὸ ὕδωρ· καὶ ἐπεκάλυψε πάντα τὰ ὄρη
    τὰ ὑψηλά.
