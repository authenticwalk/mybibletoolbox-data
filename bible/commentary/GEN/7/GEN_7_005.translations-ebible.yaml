verse: GEN.007.005
translations:
  mal-C: യഹോവ തന്നോടു കൽപ്പിച്ചതുപോലെതന്നെയെല്ലാം നോഹ ചെയ്തു.
  deu-TKW: Da that Noah ganz, wie ihm Jahwe geheißen hatte.
  lin-lin: Bongo, Noa asalaki makambo nyonso ndenge kaka Yawe atindaki ye.
  cbr-NT: Noénën ka Nukën 'Ibu kakësabiokin kamabi ñu 'akëxa.
  eng-LSV: And Noah does according to all that YHWH has commanded him.
  bmu-bmu: Kembunöŋ Noa mewö akŋapkö jim kutum waŋgiiga miaŋgö dowök mönö tem köla
    mi pakpak ak teköyök.
  eng-GNV: Noah therefore did according vnto all that the Lord commanded him.
  eng-WEBSTER: And Noah did according to all that the LORD commanded him.
  nhw-BL: Huan Noé quichijqui nochi quen TOTECO quinahuatijtoya.
  swh-ONEN: Noa akafanya yote kama Bwana alivyomwamuru.
  bba-bba: Mɑ Nɔwɛ u kuɑ kpuro ye Yinni Gusunɔ u nùn yiire.
  eng-KJVCPB: And Noah did according unto all that the Lord commanded him.
  cpy-cpy: Rantakiro Noé maawoeni okaatzi ikantakiriri Tajorentsi.
  mpx-mpx: Inoke Nowa bugul gegewena i ginol i ola Yehoba wana baaba.
  wbp-wbp: Junga-juku-jana YAAWIYI purda-nyanjarla nguru-yirrarnulku yapaku nyanungu-nyangu-purnuku
    manu nyiyarningkijarraku Nawangkuju pawurtu-kurraju.
  luo-luo: Kendo Nowa notimo duto ma Jehova Nyasaye nochike.
  meu-meu: Bena Iehova ona hahedua iboudiai na Noa ese e kara ḡuḡuru.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएझैँ नोआले सबै गरे ।
  yor-yor: Noa sì ṣe ohun gbogbo tí Olúwa pàṣẹ fún un.
  emp-NTPO: Ara maʌ̃da Noéba jũma osia Ãcõrẽba jarad̶a quĩrãca.
  ind-ind: Lalu Nuh melakukan semua yang sudah diperintahkan TUHAN kepadanya.
  pes-OPCB: پس نوح هر آنچه را که خداوند به او امر فرموده بود انجام داد.
  ssx-ssx: Koto leeke Noama꞉ta꞉ mo Tekehalima꞉ ota꞉ pea꞉peke leeke ekimanu paeya꞉
    tapao piekeme.
  lcm-lcm: Na Noa kala abis aongos na keve bil ang IAVE kata atatai ia tatana.
  aer-aer: Kele imerte Noah re akenhe ingkirreke aweke-arle-iperre re mpwaremele Ngkartele-arle
    renhe ileke.
  tgl-ULB: Ginawa ni Noe ang lahat ng iniutos ni Yahweh sa kanya.
  nop-nop: Kaŋ Noa adi Wapum’walaŋ maŋiŋ mede tagimneeŋ undugoŋ tubudapmaguk.
  kca-kca: Ной щиты щи верәс, хŏты ԓўвеԓ Турәм Куща партәс.
  cbu-NT: Nowerinsha, Ayu tárangiya yuwaa Apanll kamachtarangu anootsi.
  hui-hui: Ani layagola Noa ibugua Anduane Homogohanda bibe layadagua biai hene.
  wrs-wrs: Wo Noava osoa vena, Yawe hev ten omnanam.
  mya-mya: နော​ဧ​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ တော်​မူ​သည့်​အ​တိုင်း​ဆောင်​ရွက်​လေ​၏။
  cbi-NTPO: Tsenñu Yavé naake mandangueñuba Noé kumuinchi juntsanguemi.
  bod-N: ནོ་ཨས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ཇི་ལྟར་བཀའ་གནང་བ་བཞིན་དུ་བསྒྲུབས༌སོ།།
  wsk-wsk: Se Noah mel suen biya Yawe balam uwutata beteram.
  kkl-kkl: '@see-verse:GEN.007.004'
  sna-sna: Uye Noa akaita zvose zvaakarayirwa naJehovha.
  spa-BLM: Noé hizo todo lo que Yahvé le ordenó.
  beu-beu: Angmuse emangpi ba LAHATALA Ana vengparenta angu, Noh ana eamulung vengkarajang.
  cac-cac: Ichaton chi' ix aj sc'anab'ajan vin̈aj Noé masanil tas ix yal Jehová chi'
    d'ay.
  swh-ULB: Nuhu alifanya yote ambayo Yahwe alimuagiza.
  bel-bel: Ной зрабіў усё, што Гасподзь Бог наказаў яму.
  wed-wed: Anina ma Bada anatapuna i ririweia, Noah i kauei.
  deu-ELBBK: Und Noah tat nach allem, was der HERR ihm geboten hatte.
  mbb-OT: Ne sumalà is insuǥù ki Noe te Nengazen iyan daan mibeelan din.
  msc-msc: Allabatala ka Nuhan jamari ko ko la, a ka wo bɛɛ kɛ.
  mal-2015: യഹോവ തന്നോടു കല്പിച്ചപ്രകാരമൊക്കെയും നോഹ ചെയ്തു.
  tuo-NT: Noé nipeꞌtisere Õꞌacʉ̃ cʉ̃ weedutiꞌcaronojõta weecʉ niwĩ.
  gup-gup: Wanjh Noah kurduyimeng rowk kore Yawey biwokrayekwong.
  met-met: Baing Noa libu axamang longgalo Toxoratamona tabina ba.
  gvs-gvs: Tuwo kaga liliuna Yauwe iidigedi Nowa iguinuwedi.
  rmc-rmc: O Noach kerďa savoro avke, sar leske o RAJ prikazinďa.
  nlg-nlg: Ma Noah te goni taonia na hava Yahweh te vetena nia.
  dgr-DOGNT: Eyıt'à Noah, Nǫ̀htsı̨ t'ayèhdıı sìı hazǫǫ̀ hayį̀į̀là.
  pes-OPV: پس نوح موافق آنچه خداوند او را امرفرموده بود، عمل نمود.
  ron-1924: Ное а фэкут тот че-й порунчисе Домнул.
  aui-aui: Wasina Nowa bera tupana metagha Yawe God iyawonewonenina ibera.
  ben-OBCV: আর সদাপ্রভু নোহকে যা যা আদেশ দিয়েছিলেন, তিনি সেসবকিছু করলেন।
  lex-lex: Noka Nuh nhi'a hya' maka Orgahi Nakot targa la.
  rgu-rgu: Basa boe ma Noh tao tuka matetuꞌ MANETUALAIN pareta na katemaꞌ.
  som-som: Nuuxna wax kasta sidii Rabbigu ugu amray ayuu u sameeyey.
  lat-VUC: Fecit ergo Noë omnia quæ mandaverat ei Dominus.
  aoi-aoi: Kembirra eneja Nawa ni-yamama ebina Yaweya nenu-makama, ni-yamama nakina
    ababurna-langwa-da.
  eng-ASVBT: And Noah did according unto all that Jehovah commanded him.
  mna-mna: Merere iso sua tana makiŋ, tona Noa ila ma ikam ka uraata. Ito Merere sua
    kini ta boozomen.
  ita-1885: E Noè fece secondo tutto ciò che il Signore gli avea comandato.
  eng-LXXUP: And Noah did all things whatever the Lord God commanded him.
  eng-ULB: Noah did all that Yahweh commanded him.
  spa-VBL: Y Noé hizo exactamente lo que el Señor le ordenó que hiciera.
  fra-_FOB: Et Noé fit tout ce que l'Éternel lui avait commandé.
  mal-mal: യഹോവ തന്നോട് കല്പിച്ചതെല്ലാം നോഹ ചെയ്തു.
  lit-lit: Ir Nojus padarė pagal visa, ką VIEŠPATS buvo jam įsakęs.
  urd-GVR: Nūh ne waisā hī kiyā jaisā Rab ne hukm diyā thā.
  suz-BL: मिनु परमप्रभु यावेमी मार मार अरेवा, नोआहमी नेल्‍ल टिशा पवा बाक्‍त।
  ita-1927: E Noè fece tutto quello che l’Eterno gli avea comandato.
  ckb-ckb: نوح هەموو شتێکی بەپێی فەرمانی یەزدان ئەنجام دا.
  eng-BBE: And Noah did everything which the Lord said he was to do.
  crx-NTPO: '''Et Nowe nts''en''a Moodihti (Yahweh) yuba nahizya, ts''iyawh ''et nduja.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ನೋಹನು ಎಲ್ಲವನ್ನೂ ಮಾಡಿದನು.
  bbb-bbb: Ijiege rena e Noa fune ire boeje E Ireobo fu kuaraema ijiege rema furi.
  tam-2017: நோவா தனக்குக் யெகோவா கட்டளையிட்டபடியெல்லாம் செய்தான்.
  spa-RV-1909: E hizo Noé conforme á todo lo que le mandó Jehová.
  ron-BTF: Şi Noe a făcut conform cu tot ceea ce DOMNUL i-a poruncit.
  eng-WEBP: Noah did everything that the LORD commanded him.
  eng-FBV: Noah did exactly what the Lord ordered him to do.
  nld-1939: En Noë deed alles, wat Jahweh hem bevolen had.
  nch-BL: Huan Noé quichijqui nochi quej TOTECO quinahuatijtoya.
  tfr-NTPO: Kuya ga l̇l̇ëye l̈ara ba kong l̈i shäryara eni.
  vie-1934: Đoạn, Nô-ê làm theo mọi điều Đức Giê-hô-va đã phán dặn mình.
  hin-CV: नोहा ने याहवेह की सब बातों को माना.
  eng-OURB: Noah [Rest] did everything that Adonai enjoined him.
  spa-BES: Y Noé hizo todo lo que el Señor le ordenó.
  tdx-tdx: Nihenefe’ i Nòake ze hene nandilia’ Iehovà.
  vid-vid: Nuhu nakadita geng'ha kota Mkulu Nguluwi vyoyalajize.
  pwg-pwg: Ma vaghina, Nowa ikikava Bada ivonaverei na peyarina ibera yavui.
  eng-OKE: And Noach did according to all that the Lord had instructed him.
  tha-KJV: โนอาห์​ได้​กระทำตามทุกสิ่งที่พระเยโฮวาห์ทรงบัญชาแก่​ท่าน
  por-BR-2018: E fez Noé conforme tudo o que lhe mandou o SENHOR.
  bco-bco: Noa e to a꞉no꞉ da꞉da꞉sa꞉ga꞉, Yawe elo꞉ to sio꞉ aumbo꞉ dimido꞉.
  deu-ELO: Und Noah tat nach allem, was Jehova ihm geboten hatte.
  ktm-ktm: Pe Noah ihnan sane ndre sulo-on ndre Lapan ipe ile tadan.
  caa-caa: Entonces e Noé ixin uche tunor bꞌan taca cocha arobꞌna umen Cawinquirar
    Dios.
  eng-WYC-2018: Therefore Noe did all things which the Lord commanded to him.
  epo-epo: Kaj Noa faris ĉion, kion la Eternulo al li ordonis.
  uig-PIN: Xuning bilǝn Nuⱨ Pǝrwǝrdigar uningƣa buyruƣinining ⱨǝmmisigǝ ǝmǝl ⱪildi.
  beo-beo: 'Nowa: da Gode Ea hamoma:ne sia:i liligi huluane hamoi.'
  tpi-OTNT: Orait Noa i mekim olgeta samting olsem Bikpela i tok.
  hau-SA: Nuhu ya aikata duk abin da Ubangiji ya umarce shi.
  udu-udu: Dhala Nuuh a’di mii’da ris to kun ḵana Tap̱a a’di mo.
  uig-LAT: Shuning bilen Nuh Perwerdigar uninggha buyrughinining hemmisige emel qildi.
  nde-nde: UNowa wakwenza konke lokho akulaywa nguThixo.
  ton-ton: Pea naʻe fai ʻe Noa ʻo hangē ko ia kotoa pē naʻe fekau ʻe Sihova kiate
    ia.
  ces-1613: Tedy učinil Noé všecko tak, jakž mu přikázal Hospodin.
  eko-eko: Nuuhi khuretta zooshi epile Nnyizinku anrumiyeezo.
  nss-nss: Pwen Nowah imbusi melit masih tehe YAPAN kinpwatisingiy kinnatan.
  eng-WMB: Noah did everything that the LORD commanded him.
  tam-TCV: யெகோவா தனக்குக் கட்டளையிட்ட எல்லாவற்றையும் நோவா செய்தான்.
  ceb-ULB: Gituman ni Noe ang tanan nga gisugo ni Yahweh kaniya.
  mkn-mkn: Ais ju Noh bekin iko sama deng TUHAN pung parenta samua.
  pol-UBG: Noe uczynił więc wszystko, co mu PAN rozkazał.
  agr-agr: Tusa tima Apajuí tibaunak imatiksag Noé umikui.
  kyc-kyc: Noame Kamongo leyamuli pyuo mende kaeya nao piya.
  urd-GVU: نوح نے ویسا ہی کیا جیسا رب نے حکم دیا تھا۔
  deu-1912: Und Noah tat alles, was ihm der HERR gebot.
  ntj-ntj: Nyangka Nawalu Mama Kuurrku wangka wangarnarralu kulira palyaranytja.
  row-row: Boe ma, Noh tao tungga basa LAMATUALAIN parenda Na.
  kan-2017: ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ನೋಹನು ಮಾಡಿದನು.
  ena-ena: Lɨci Noa agaŋ Asɨ Iaue nudɨ abami hameŋ laci ala lɨmi.
  tgo-tgo: Nowa i vakatha ŋgoreiya Giya Loi i utugiyakowe.
  yap-yap: Me rin’ Noah urngin e tin keyog SOMOL ngak ni nge rin’.
  tet-tet: Hotu Noh nalo tuir MAROMAK harukan hotu-hotu.
  hlt-MCSB: Te dongah BOEIPA loh anih a uen vanbangla a cungkuem te Noah loh a saii.
  mdy-ETH: ኖሄያ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ባኮ ቢያ ማዼኔ።
  twi-ASANTE: Noa dii nsɛm a Awurade ka kyerɛɛ no no nyinaa so.
  mwc-mwc: Ba Bada Noah i kaotunetunei wai tupana i wosei.
  bhl-bhl: Dangeko, Noa e Yawe em dangse weng be kiliko, fein gelewse kale.
  con-NTPO: Na'su Chiga mandaqquia'caen tsu Noéjan tson.
  eng-WEBU: Noah did everything that the LORD commanded him.
  bnp-bnp: Lakea e Noa i muri mai a ngava lobo e BAKOVI DAGI i vakuku ia vona.
  wal-wal: Yaagin Nohee GODAI a azazido ubbabaa oottiis.
  mgh-mgh: Nowee ahopanka cothene ceereliyawe ni Mwaneene Nluku.
  acu-NT: Tura Yus timiaun Noéka miatrusang umikmiayi.
  spa-PDDPT: Noé hizo conforme a todo lo que Yavé le ordenó.
  gun-gun: Ha'e ramo Noé ojapo Senhor ojapo uka va'ekue ha'e javi.
  agu-BL: Ej nin quib yi talnak Ryos tetz, i nin tzun tulejtz.
  eng-PEV: So Noah did everything just the way God told him to.
  ilo-ULB: Inaramid ni Noe ti amin nga imbilin ni Yahweh kenkuana.
  kpg-kpg: Noah guu hai nia mee huogodoo Dimaadua ne helekai gi mee bolo gi heia.
  uig-ARA: شۇنىڭ بىلەن نۇھ پەرۋەردىگار ئۇنىڭغا بۇيرۇغىنىنىڭ ھەممىسىگە ئەمەل قىلدى.
  bsp-bsp: Nuha ɛnayɔ mɔyɔ fəp, mmɛ Kanu Kəpɔŋ kənaloku kɔ mɔ.
  bps-bps: Na nimò Nowa i kdee dek Dwata i Amu di kenen.
  mbs-mbs: Timolò si Noe te kedita te impunù te Timanem diyà kandin.
  tof-tof: Da Noa blaman elklaza tómbapónórr, Lod oya arüng bóktan enezan syalórr.
  sus-sus: Nuha naxa na birin naba Alatala naxan masen a bɛ.
  pon-2006: Noha eri kapwaiada mehkoaros me KAUN-O ketin mahsanih.
  jae-jae: Ma Noa gêgôm gêŋ samob ŋanô kêsa kêtôm Apômtau kêjatu eŋ.
  ksd-ksd: Ma Noa i ga pait ra lavur magit da ra Luluai i ga tul tar ia tana.
  tur-YTC: Noa Yahve’nin kendisine buyurduğu her şeyi yaptı.
  bel-N: І зрабіў Ной усё, што загадаў яму ГОСПАД.
  grc-BRENT: Καὶ ἐποίησε Νῶε πάντα, ὅσα ἐνετείλατο αὐτῷ Κύριος ὁ Θεός.
  ind-AYT: Lalu, Nuh melaksanakan semua yang telah TUHAN perintahkan kepadanya.
  lid-lid: Eme Nowa badeh mwesekei lakou mari Kindrei tiye.
  eng-NNA: Noah entered the boat because of God's word. And he took his wife and children
    and their wives and the animals and birds. They all entered.
  nya-nya: Ndipo Nowa anachita zonse zimene Yehova anamulamulira.
  hrv-hrv: Noa učini sve kako mu je Jahve naredio.
  mps-mps: Tialima, Noago te tigidali sę te Yawego agabolo po wali gilama te sę
    ela silali.
  llg-llg: Boe ma, Noh tao tungga sama leo basa MANETUALAIN pelendan ndia.
  tpi-tpi: Orait Noa i mekim olgeta samting olsem Bikpela i tok.
  dan-1931: Og Noa gjorde ganske som HERREN havde pålagt ham.
  vie-OVCB: Nô-ê làm theo mọi điều Chúa Hằng Hữu chỉ dạy.
  lbk-lbk: Inangnen Noe am-in nan infilin Dios Apo ken siya.
  guj-2017: ઈશ્વરે જે સર્વ આજ્ઞા નૂહને આપી હતી તે પ્રમાણે તેણે કર્યું.
  byr-byr: '@see-verse:GEN.007.004'
  awx-awx: Tiwän Yawetä u yakut using tawake pahakut.
  pon-2006A: Noha eri kapwaiada mehkoaros me KAUN-O ketin mahsanih.
  por-BRBSL: Noah fez tudo o que Yahweh lhe ordenou.
  aly-aly: '@see-verse:GEN.007.004'
  cth-cth: BAWIPA ni kâ a poe e patetlah Noah ni a sak.
  twi-twi: Noa dii nsɛm a Awurade ka kyerɛɛ no no nyinaa so.
  hlt-hlt: Te dongah BOEIPA loh anih a uen vanbangla a cungkuem te Noah loh a saii.
  tbz-SIM: Kɛ̀ Nɔwee yie nkɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì timɔu.
  msy-2020: Ezɨ Noa God a mɨkemezɨ moghɨra, biziba bar dagh ami.
  txq-txq: Basa boe ma Noh tao tungga basa MANETUALAIN parendan lalaꞌen.
  aaz-aaz: Rarit naiꞌ Noh nmoeꞌ natuin on reꞌ UISNENO In aprenat naan okeꞌ.
  dop-dop: Ɩlɛnɑ Nowee lɑ pǝ tǝnɑ ɩsɩɩ Tɑcɑɑ heelɑ-ɩ tɔ.
  azb-azb: Rəbb Nuha necə əmr etmişdisə, o da hər şeyi eləcə yerinə yetirdi.
  eng-DBY: And Noah did according to all that Jehovah had commanded him.
  hin-2017: यहोवा की इस आज्ञा के अनुसार नूह ने किया।
  wol-KYG: Nóoyin daldi def la ko Aji Sax ji sant lépp.
  swp-swp: Abo Noa riba gamagaridi GUIAU i lauhesom wa, i ginauriheohidi.
  bjr-bjr: Nooafa aiqama ainaina Anutufa qimamundee kaimminau.
  eng-YLT: 'And Noah doth according to all that Jehovah hath commanded him:'
  kne-kne: Say inbagan Diyos di, et inamag Noe amin di naitogon en sisya.
  wat-wat: Keta Nowa iba matatafuna i saviviniya avana Yave i iyaviya maise.
  heg-NTPO: Hidi kon Noh daek muid AMA LAMTUA in leka ngas totoang.
  ptu-ptu: Iya napogau' asammi Nuh situhu' indo nasuaam DEBATA.
  bzd-NTPO: Eta̱ e' ko̱s wakanewé̱ Noé tö yësyësë we̱s Jehová tö ie' a̱ iché es.
  kwf-kwf: Ma sa Noa ka sasi sulia ru neꞋe God fata totongaꞋi fuana.
  eng-WYC-2017: Therefore Noah did all things which the Lord commanded to him.
  eng-WMBB: Noah did everything that the LORD commanded him.
  spp-spp: Kafooŋi à kyaa maha kyaa jwo Nuhu á ke, u à lire pyi.
  aey-aey: Odocob Noa uqa Tibud madon eu cunug toodu odon.
  urd-GVH: नूह ने वैसा ही किया जैसा रब ने हुक्म दिया था।
  rug-rug: Meke tavete betoi Noa sari doduru tiṉitoṉa saripu garununi e Zihova.
  gaz-gaz: Nohis waan Waaqayyo isa ajaje hunda ni hojjete.
  fra-LSG: Noé exécuta tout ce que l’Éternel lui avait ordonné.
  gnn-gnn: Yo, ŋayi Nowayu djämanydja warrpam' yana dhawar'maraŋala nhaltjarra Godthu
    nhanŋu ḻakaraŋala. Nhanŋu Nowawu dhuŋgarranydja 600‐nha ŋulinyaramirriyu ŋunhi
    walala yukurrana wapthurrunana marthaŋalilina. Dhark‐dharkthinanydja walala bukmak
    yana, Nowa ga miyalk nhanŋu ga yumurrku' nhanbala, ga wiripuna ga wiripuna wäyindja
    malanha. Wapthurrunanydja walala yukurrana, dhawar'yurrunanydja, bala Godthunydja
    ŋayipina goŋdhu dhaḻ'yurruna dhurrwara ŋunhi marthaŋanydja, wuṉḏaŋarrkuŋalana
    wal'ŋu yana. Nhinanydja walala yukurra ŋunhili djinawa' marthaŋaŋuranydja walu
    ŋupanna‐a‐a, yana liŋgu‐u‐u ga 7 walu djuḻkthurruna, bala ŋayinydja marrtjina
    djiwarrny'tja ŋunha ḻapthurrunana, yurru ŋayi waltjaṉdhu djurrŋguḻ'yurrunana gay,
    ŋutu'na dhika waltjaṉ bunana walalaŋgu.
  yal-yal: Nuhan yi na birin liga Alatala a yamari naxan na.
  gum-gum: Inchen Noébe Jehová maig karuigwan kerriguh treeg marøbig køn.
  iou-iou: Ude iweränkaŋ Noa Yawetä man iwetkuko uwä buramiŋpäŋ täŋ moreŋkuk.
  haw-1868: Hana iho la o Noa i na mea a pau a Iehova i kauoha mai ai ia ia.
  arb-NAV: وَفَعَلَ نُوحٌ بِمُوْجِبِ كُلِّ مَا أَمَرَهُ الرَّبُّ بِهِ.
  adz-adz: Ibinigi da Noa inang nam sib angu isangꞌ Yawe nidan.
  ewe-ewe: Ale Noa wɔ nu sia nu si Yehowa di tso esi be wòawɔ la.
  nuy-nuy: Na-Noah ni-waṉbini wubanila-yung-galawaj na-Yawei-yinyung nu-magaa.
  eng-LEE: And Noah did all just as the Lord had commanded him.
  dji-dji: Girri Nuwa butjirgiṉdjiniban miri God Yaway inga wangini.
  nna-nna: Noah-lu wiyirr jirni muwarrja Ngarrkamilija.
  asm-FB: যিহোৱাৰ আজ্ঞা অনুসাৰে নোহে সকলোকে কৰিলে।
  sus-A: نُهَ نَشَ نَ بِرِن نَبَ عَلَتَلَ نَشَن مَسٍن عَ بّ.
  fra-SBL: Noé fit tout ce que Yahvé lui avait ordonné.
  hbo-hbo: וַיַּ֖עַשׂ נֹ֑חַ כְּכֹ֥ל אֲשֶׁר־צִוָּ֖הוּ יְהוָֽה׃
  shp-NTPO: Jatianra Noekan jatíbi Ibon ja ati yoia keskáshamanbo aká iki.
  eng-WYCLIFFE: Therfor Noe dide alle thingis whiche the Lord comaundide to hym.
  piu-2006: '@see-verse:GEN.007.004'
  pjt-pjt: Ka Noah-lu wangaṉarangku kulinu munu Godalu wangkanytja uwankara palyaṉu.
  cwe-cwe: Nuhu katenda chila chinhu choyalagilizigwe na Mndewa Mulungu.
  bgs-bgs: Igtuman i Noe tô langun sugù katô Áglangngagán kandin.
  kik-kik: Nake Nuhu agĩĩka ũrĩa wothe Mwathani aamwathĩte eeke.
  ksr-ksr: Poŋnoŋ Nooa kaeŋ ambaatiwaajoŋ jeŋ kotoŋ muro iikawaa sogadeeŋ mono teŋ
    koma ii kuuya andabororo.
  omb-omb: Noa uvei na gineu doluegi mwerehi i Huqe u veve lawea.
  fra-NCL: Noé fit tout ce que Yahweh lui avait ordonné.
  cek-AK: Angraeng mah thuih ih lok baktih toengah Noah mah sak boih.
  xla-xla: Epalati Nowatapo Godta atlale koko hapulomaye ma-haiyo.
  cuk-cuk: Ar igi Bab-Jehová Noéʼga sogsa, aba bela Noé ibmar imaksad.
  uig-CYR: Шуниң билән Нуһ Пәрвәрдигар униңға буйруғининиң һәммисигә әмәл қилди.
  pma-pma: Ka Noah mum vasi tounah koa Iahova meng kati mini voumoni.
  tel-2017: తనకు యెహోవా ఆజ్ఞ ఇచ్చిన ప్రకారం నోవహు అంతా చేశాడు.
  hat-BSA: Noé te fè tout bagay jan ke Bondye te mande l la.
  bxh-bxh: Yo fede Guyau somo ya fatalaha mate ya ginauli watanidi.
  kos-kos: Ac Noah el orala ma nukewa ma LEUM GOD El sapkin.
  hbo-WLC: וַיַּ֖עַשׂ נֹ֑חַ כְּכֹ֥ל אֲשֶׁר־צִוָּ֖הוּ יְהוָֽה׃
  ibo-ibo: Ya mere, Noa mere ihe niile Onyenwe anyị nyere ya nʼiwu.
  ory-ory: ନୋହ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସବୁ କର୍ମ କଲେ।
  wmt-wmt: '@see-verse:GEN.007.004'
  chk-chk: Iwe, Noa a föri meinisin mine ewe Samol mi Lapalap a allük ngeni.
  ssd-ssd: Suŋgo nu Noa wam paguna ta Noa nu miŋge kumumba taŋamba ndo kina.
  rop-rop: Wal Nowa bin lisin langa det wed weya YAWEI bin dalim im, en imbin duwit
    langa im.
  mwf-2018: I bere nukunu Noah-ka murrinh mamnabath murrinh ngarra Yile neki thangunu
    mamna-yu i mange nhini mam-yu.
  ukr-1871: І вчинив Нояг усе, що заповідав йому Господь Бог.
  eng-AOI: And Noah did everything that Yahweh told him to do.
  yon-yon: Andoone, Noambed Yariman ye weng kunduk dakmoon kuu korem kwamunemo kamoon.|H
  bch-bch: Io, Noa ikado danga toa ngada oa mambe Maron ikeo pan ngan.
  deu-1951: Und Noah machte alles, wie ihm der HERR gebot.
  eng-JPS: And Noah did according unto all that the LORD commanded him.
  ubr-ubr: BADA mamaba Noah iforai on engon nanaba ifour.
  srp-1865: I Noje uèini sve što mu zapovjedi Gospod.
  lug-lug: Bw’atyo Nuuwa n’akola buli kintu nga Mukama bwe yakimulagira.
  heb-heb: ויעש נח ככל אשר צוהו יהוה׃
  ben-IRV: তখন নোহ সদাপ্রভুর আদেশ অনুসারে সব কাজ করলেন।
  pan-pan: ਤਦ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਨੂਹ ਨੇ ਸਭ ਕੁਝ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: Rəbbee Nühulqa nəxübiy əmr hav'u, mang'vee gırgın kar həməxdıd hı'iyn.
  mwp-mwp: Wa, Nowa mina mura aymoedhin Awgadh nubepa midh na mulaydhin.
  mya-JVB: မှာ ထားတော်မူသည်အတိုင်း လည်း နောဧ ပြု လေ၏။
  tte-O: Kabo Nowa ginauli meuloina ipaisowaili besiele Yaubada ana walo.
  tbg-tbg: Minti tuvaro Noaava Noravano Kotiva tunte iro ekaa haika autu vuru taiqa
    kora.
  hmo-hmo: Bona Noa ese Lohiabada ena hereva gauna ibounai ia karaia.
  ata-ata: Noa mulomuxu vaikala noxou IAUE mo mimii piena ane anu muvikalanuxu lexe
    uꞌoxonu ne, mumulinu mo muꞌoxonu mukalusi.
  nfa-nfa: Ka Noh tao aaꞌi sèmi lii paredha LAMATUA.
  urd-urd: और नूह ने वह सब जैसा ख़ुदावन्द ने उसे हुक्म दिया था किया।
  rus-SYN: Ной сделал все, что Господь Бог повелел ему.
  cbt-NTPO: Noiso', ya'ipi Siniorori camairinso chachin ninin.
  bqc-SIM: Nↄee yã́ pↄ́ Dii òɛ kɛ̀ píi.
  tcz-CHONGTHU: Hiti chun Noah injong Pathen in athupeh bang bang chun abonchan abolsoh
    kei tan ahi.
  mar-mar: परमेश्वराने आज्ञा दिल्याप्रमाणे नोहाने सर्वकाही केले.
  tcs-tcs: Noa i bin meke ebriting prapa stret wea da AntapGod i bin odarem po mekem.
  soq-soq: Ita Noa dewa uduudu Iawe God badowa diena rua dewasan.
  qub-qub: Chaura Noëga llapantapis ruraran imano rurananpäpis Tayta Dios nishannölla.
  bqp-bqp: Nuhu yã kũ Dikiri ònɛɛ kɛ̀ pínki.
  hat-hat: Noe fè tout sa Seyè a te ba li lòd fè a.
  eng-BSB: And Noah did all that the LORD had commanded him.
  tod-tod: Nowe naa kpein kɛɛni, nii Ɠɔoɠɔ GALAGI ma levei veeni zea.
  eng-WEBPB: Noah did everything that the LORD commanded him.
  kbq-kbq: Higeno Anumzamo'ma asmi'neaza huno Noa'a mika'zana hu'ne.
  nhe-BL: Huan Noé quichijqui nochi queja TOTECO quinahuatijtoya.
  bus-bus: Nuu yã kɛ̀ Dii ònɛ kɛ̀ píngi.
  gub-BL: Na'e Noe uzapo a'e ma'e Tupàn hemiapo karer upaw rupi katete a'e kury.
  eng-DRA: And Noe did all things which the Lord had commanded him.
  knf-knf: Kë Nowe ado iko bŧi yi Nawat Kabuka ajakuluŋ ado.
