verse: GEN.007.009
translations:
  mal-C: ആണും പെണ്ണുമായി ദൈവം കൽപ്പിച്ചതുപോലെ നോഹയുടെ അടുക്കൽവന്ന് പെട്ടകത്തിനുള്ളിൽ
    കടന്നു.
  deu-TKW: gingen je zwei zu Noah in den Kasten, ein Männchen und ein Weibchen, wie
    Gott Noah geboten hatte.
  lin-lin: eyaki epai na Noa mpe ekotaki na masuwa, mwasi na mobali, ndenge Nzambe
    atindaki Noa.
  cbr-NT: ka Noébë nunti chaiira anu 'iruakëxa, 'irui ka rabë́ aín bënë 'imainun rabë́
    aín xanu, usai 'inua Diosan kakësabi oi.
  eng-LSV: they have come to Noah two by two into the Ark, a male and a female, as
    God has commanded Noah.
  bmu-bmu: mi yahöt yahöt pakpak aziŋi aka ambiŋi mi dopdopŋine waŋgenöŋ öŋgöba Noagöreŋ
    kaget. Anutunöŋ Noa jim kutum waŋgiyöhi, mi mönö miaŋgö dop asuhuyök. Mewö.
  eng-GNV: There came two and two vnto Noah into the Arke, male and female, as God
    had commanded Noah.
  eng-WEBSTER: There went in two and two to Noah into the ark, the male and the female,
    as God had commanded Noah.
  nhw-BL: Ojome nochi hualajque campa Noé huan calajque ipan cuaacali. Calajque se
    oquichtli huan se sihuatzi tlen sesen tlamantli tlapiyali quen Toteco Dios tlanahuatijtoya.
  swh-ONEN: wa kiume na wa kike, walikuja kwa Noa wakaingia katika safina kama Mungu
    alivyomwamuru Noa.
  bba-bba: yen bɑɑyere yɑ duɑ kpɑkoro te sɔɔ yiru yiru dwɑɑ kɑ niɑ kɑ Nɔwɛ sɑnnu nɡe
    mɛ Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: there went in two and two unto Noah into the ark, the male and the female,
    as God had commanded Noah.
  cpy-cpy: oteyitanaka amaatakomentotsiki itsipatakari Noé, apitepaeni itsipatawakaapaa,
    apaani shirampari eejatzi tsinani. mataka okaatzi ikantakiri Tajorentsi.
  mpx-mpx: Bwasumu gegewel o, eluwa eluwa, tau ge yova, avaliyau hi ulutuk wagaa i
    ola Yabowaine wana baaba.
  wbp-wbp: '@see-verse:GEN.007.008'
  luo-luo: nobiro ir Nowa kendo nodonjo kodgi ei yie mana kaka Nyasaye nochike.
  meu-meu: iboudiai na rua rua amo, maruane bona hahine, Noa ida e gui kau lagatoi
    ai, Dirava ese Noa e haḡania heḡereḡerena.
  npi-ULB: भाले र पोथी गरी जोडी-जोडी नोआकहाँ आए र जहाजभित्र प्रवेश गरे ।
  yor-yor: akọ àti abo ni wọ́n wọlé pẹ̀lú Noa sínú ọkọ̀ bí Ọlọ́run ti pàṣẹ fún Noa.
  emp-NTPO: Umé uméa dji umaquĩrãda dji wẽrãrã sid̶a jãba dromane ed̶a wãsid̶aa Ãcõrẽba
    Noéa jarad̶a quĩrãca.
  ind-ind: '@see-verse:GEN.007.008'
  pes-OPCB: همراه نوح به داخل کشتی رفتند. همان‌طوری که خدا فرموده بود، آنها جفت‌جفت،
    نر و ماده، در کشتی جای گرفتند.
  ssx-ssx: mo Koda꞉ma꞉ pia꞉peke leeke tupa꞉ Noa ame̱le̱ oni sisima pa꞉ta꞉ honda꞉ pambemekeme.
  lcm-lcm: aongos kita serei si Noa. Au na kila kun palak alak e nei perengan ang
    si kuvkuvulan pongua i aina na tauan iria aongos. Kata asukang palau val atatai
    si God ani Noa.
  aer-aer: '@see-verse:GEN.007.008'
  tgl-ULB: dala-dalawa, lalaki at babae, ang pumunta kay Noe at pumasok sa arka, ayon
    sa iniutos ng Diyos kay Noe.
  nop-nop: lufom, lufom, kwet foloŋ itowiiŋ hogohogok buŋa Noadut muwage foloŋ logiŋ.
    Bepaŋdi Noa nindidimeguk wondok tuwot hinek logiŋ.
  kca-kca: кӑтәнән, ху войәт пӑ нэ войәт, Нойа Турәм партәм щирән Ной хŏща ковчег
    хопа ԓŏксәт.
  cbu-NT: Upapchir, wizar ashirusin kusatarangusin, Nowepat washunand zaruranganaya,
    watam Apanll waana kamachtaranguwa.
  hui-hui: halu ega berearubi ema bialu piaga bibahendeorebi minu baanda haiore howa
    Noa ibuni heba Ngode Datagaliwabehanda bibe layadagua iba taluha anda pu berene.
  wrs-wrs: '@see-verse:GEN.007.008'
  mya-mya: '@see-verse:GEN.007.008'
  cbi-NTPO: pallu pallu Noéba baakusha bulu vila, llupu bain, supu bain, Dios naake
    mandangueñuba juntsaitu.
  bod-N: ཕོ་མོ་ཆ་རེ་ཡོད་པ་ཐམས་ཅད་ནོ་ཨའི་མདུན་དུ་ཡོང་ནས་གྲུ་གཟིངས་ནང་ལ་ཞུགས།
  wsk-wsk: imet kari, imet kari, Noah kote taiman ale dal aragaman, Kaem Noah maonam
    butata.
  kkl-kkl: '@see-verse:GEN.007.008'
  sna-sna: mukono nehadzi, zvakauya kuna Noa ndokupinda muareka, sezvakanga zvarayirwa
    naMwari kuna Noa.
  spa-BLM: entraron por parejas con Noé en la nave, machos y hembras, como Dios le
    había ordenado a Noé.
  beu-beu: '@see-verse:GEN.007.008'
  cac-cac: Junjun mojan̈ ix aj sjavi noc' yic tz'och noc' d'a yol barco chi' yed'
    vin̈, icha ix aj yalan Dios d'a vin̈.
  swh-ULB: wawili wawili mume na mke wakaja kwa Nuhu na wakaingia katika safina, kama
    vile Mungu alivyokuwa amemwagiza Nuhu.
  bel-bel: па пары, мужчынскага полу і жаночага, увайшлі да Ноя ў каўчэг, як Гасподзь
    Бог наказаў Ною.
  deu-ELBBK: kamen zwei und zwei zu Noah in die Arche, ein Männliches und ein Weibliches,
    wie Gott dem Noah geboten hatte.
  mbb-OT: '@see-verse:GEN.007.008'
  msc-msc: wo bɛɛ fila fila nara Nuhan ma, a cɛman ni a musoman. Alu bɛɛ donda kulunba
    kɔndɔ, iko Alla ka Nuhan jamari ɲa mɛn ma.
  mal-2015: ദൈവം നോഹയോടു കല്പിച്ചപ്രകാരം ഈരണ്ടീരണ്ടു ആണും പെണ്ണുമായി നോഹയുടെ അടുക്കൽ
    വന്നു പെട്ടകത്തിൽ കടന്നു.
  tuo-NT: Noé meꞌrã sãjãacãrã niwã. Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta waꞌicʉrã curarinʉcʉ̃
    ʉmʉ, numio sãjãacãrã niwã.
  gup-gup: '@see-verse:GEN.007.008'
  met-met: luwa luwa mana monindi xaung hagaxandi, ding dahaing wagia mala rangua
    Noa, bila Urana tabina Noa ba.
  gvs-gvs: aiyuwo aiyuwo, bolamo be bovavina, sima dedeoga goi sisiu sima Nowa yaina
    nakae Yaubada ilovina.
  rmc-rmc: '@see-verse:GEN.007.008'
  nlg-nlg: Ma gaira tara mai tana vaka rua me rua, na mane mana vaivine, te vagha
    God te vetenaa nia tua Noah.
  dgr-DOGNT: hazǫǫ̀ werezhıì, wedets'è xè Noah ts'ǫ̀ geède, elàcho yìı gı̨ı̨de. Nǫ̀htsı̨
    Noah ts'ǫ̀ dàdı ı̨lèe sìı hazǫǫ̀ wek'ę̀ę̀ hagòjà.
  pes-OPV: دودو، نر و ماده، نزد نوح به کشتی در‌آمدند، چنانکه خدا نوح را امر کرده بود.
  ron-1924: ау интрат ын корабие ла Ное, доуэ кыте доуэ, кыте о парте бэрбэтяскэ ши
    кыте о парте фемеяскэ, аша кум порунчисе Думнезеу луй Ное.
  ben-OBCV: নোহকে দেওয়া ঈশ্বরের আদেশানুসারে নোহের কাছে এল এবং জাহাজে প্রবেশ করল।
  lex-lex: tnialli nenenna rma rwatroma Nuh pa rler la aupual liawna ralamni, emeka
    Orgahi Nakot targa la Nuh.
  rgu-rgu: '@see-verse:GEN.007.008'
  som-som: Nuux bay laba laba ugu galeen doonnidii, lab iyo dhaddig, sidii Ilaah ugu
    amray Nuux.
  lat-VUC: duo et duo ingressa sunt ad Noë in arcam, masculus et femina, sicut præceperat
    Dominus Noë.
  aoi-aoi: Nuw-awiyebeyinume-ka ebina-langwiya ayakwa nenu-maka-murrilangwiya Neningikarrawara
    Nawa-manja.
  eng-ASVBT: there went in two and two unto Noah into the ark, male and female, as
    God commanded Noah.
  mna-mna: '@see-verse:GEN.007.008'
  ita-1885: ne vennero delle paia, maschio e femmina, a Noè, dentro l'Arca; come Iddio
    avea comandato a Noè.
  eng-LXXUP: pairs went in to Noah into the ark, male and female, as God commanded
    Noah.
  eng-ULB: two by two, male and female, came to Noah and went into the ark, just as
    God had commanded Noah.
  spa-VBL: entraron en el arca que construyó Noé.
  fra-_FOB: Deux par deux, mâle et femelle, entrèrent vers Noé dans l'arche, comme
    Dieu l'avait commandé à Noé.
  mal-mal: ദൈവം നോഹയോട് കല്പിച്ചപ്രകാരം രണ്ട് വീതം ആണും പെണ്ണുമായി നോഹയുടെ അടുക്കൽ
    വന്നു പെട്ടകത്തിൽ പ്രവേശിച്ചു.
  lit-lit: po du, patinas ir patelė, įėjo pas Nojų į arką, kaip Dievas buvo Nojui
    įsakęs.
  urd-GVR: Nar-o-mādā kī sūrat meṅ do do ho kar wuh Nūh ke pās ā kar kashtī meṅ sawār
    hue. Sab kuchh waisā hī huā jaisā Allāh ne Nūh ko hukm diyā thā.
  suz-BL: निक्‍‍निक्‍शी बी ब्‍यफ, जोड जोड भाले पोथी नोआह नु ठेयब डोंगामी ओव़मा बाक्‍त।
    परमप्रभुमी दोपा नोआह कली अरेवा, मोपा पवा बाक्‍त। उत्‍पत्ती ६:१९-२०
  ita-1927: vennero delle coppie, maschio e femmina, a Noè nell’arca, come Dio avea
    comandato a Noè.
  ckb-ckb: جووت جووت لە نێر و مێ، هاتنە لای نوح و چوونە ناو کەشتییەکە، هەروەک چۆن
    خودا فەرمانی بە نوح دابوو.
  eng-BBE: In twos, male and female, they went into the ark with Noah, as God had
    said.
  crx-NTPO: Nanki hinli whe ndi ts'i cho bez Nowe ts'un dahunilh'az, dune 'ink'ez
    ts'eke cha. 'Et nts'en'a Yak'usda (Elohim) 'en Nowe yuba nahizya, 'et nduhuja.
  kan-OKCV: ದೇವರು ನೋಹನಿಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಗಂಡುಹೆಣ್ಣುಗಳು ಜೋಡಿ ಜೋಡಿಯಾಗಿ ಬಂದು ನೋಹನೊಂದಿಗೆ
    ನಾವೆಯಲ್ಲಿ ಸೇರಿಕೊಂಡವು.
  bbb-bbb: '@see-verse:GEN.007.008'
  tam-2017: ஆணும் பெண்ணும் ஜோடிஜோடியாக நோவாவிடத்திற்கு வந்து, கப்பலுக்குள் சென்றன.
  spa-RV-1909: 'De dos en dos entraron á Noé en el arca: macho y hembra, como mandó
    Dios á Noé.'
  ron-BTF: Au intrat două câte două la Noe în arcă, partea bărbătească şi partea femeiască,
    aşa cum Dumnezeu a poruncit lui Noe.
  eng-WEBP: went by pairs to Noah into the ship, male and female, as God commanded
    Noah.
  eng-FBV: went into the ark with Noah. They came in pairs, male and female, just
    as God had told Noah.
  nld-1939: kwam telkens een paar, mannetje en wijfje, naar Noë binnen de ark, zoals
    God Noë geboden had.
  nch-BL: Ojome nochi hualajque campa Noé huan calajque ipan cuaacali. Calajqui se
    oquichti huan se sihuatzi ten sesen tamanti tapiyali quej Toteco Dios tanahuatijtoya.
  tfr-NTPO: '@see-verse:GEN.007.008'
  vie-1934: từng cặp, đực và cái, trống và mái, đều đến cùng Nô-ê mà vào tàu, y như
    lời Đức Chúa Trời đã phán dặn người.
  hin-CV: नर एवं मादा को जोड़ों में नोहा ने जहाज़ में लिया, जैसा परमेश्वर ने नोहा
    से कहा था.
  eng-OURB: went by pairs to Noah [Rest] into the ship, male and female, as God enjoined
    Noah [Rest].
  spa-BES: En parejas, hombres y mujeres, entraron al arca con Noé, como Dios había
    dicho.
  tdx-tdx: kiroekiroe, lahy naho vave, songa nizilik’ an-dakam-poloay mindre amy Nòake,
    amy nandilian’Añahare i Nòakey.
  vid-vid: vili vili, idala na ilume, navinjila mgati mwa safina hamwe na Nuhu kota
    Nguluwi vyoyalajize.
  pwg-pwg: Tomotomowisi ere kakawasi ipisi Nowa kurina da yavata irui ku waka. God
    ikikava ivonaverei na iberai.
  eng-OKE: two and two, they entered with Noach into the ark, male and female, as
    the Lord had instructed Noach.
  tha-KJV: ได้​เข​้าไปหาโนอาห์ในนาวาเป็นคู่ๆทั้งตัวผู้และตัวเมีย ตามที่​พระเจ้าได้ทรงบัญชาไว้​แก่​โนอาห์
  por-BR-2018: 'De dois em dois entraram a Noé na arca: macho e fêmea, como mandou
    Deus a Noé.'
  bco-bco: '@see-verse:GEN.007.008'
  deu-ELO: kamen zwei und zwei zu Noah in die Arche, ein Männliches und ein Weibliches,
    wie Gott dem Noah geboten hatte.
  ktm-ktm: Su ndre sulo-on hala lon ndrol ndrodan Noah, ihpa ndre Lapan ipe ile tadan.
  caa-caa: Pues ochoyobꞌ tunor e animalobꞌ era tama e barco taca e Noé. Pues chateꞌ
    chateꞌ ochoyobꞌ, inteꞌ utata y inteꞌ utuꞌ tama inteꞌ inteꞌ clase, bꞌan taca cocha
    arobꞌnobꞌ tuaꞌ uchiobꞌ umen e Dios.
  eng-WYC-2018: by twain and by twain, male and female entered to Noe into the ship,
    as the Lord commanded to Noe. (by two and two, male and female, they entered into
    the ship with Noah, as the Lord had commanded to Noah.)
  epo-epo: po unu paro venis al Noa en la arkeon, virbesto kaj ino, kiel Dio ordonis
    al Noa.
  uig-PIN: '@see-verse:GEN.007.008'
  beo-beo: gawali amola aseme amo huluane Nowa:ma misini, dusagai ganodini fila heda:i.
    Gode da Nowa:ma hamoma:ne sia:i, amo defele hamoi dagoi ba:i.
  tpi-OTNT: ol i go insait long sip wantaim Noa, olsem God i tokim Noa.
  hau-SA: namiji da ta mace, suka zo wurin Nuhu, suka shiga jirgi, kamar yadda Allah
    ya umarce Nuhu.
  udu-udu: ka susu/ susu/ mo, gwasan dhali kuman mo, iikin e bwam ma ḵur nyaḵka Nuuh
    mo me’d gwo jin ḵankin ma Arumgimisa Nuuh mo.
  uig-LAT: '@see-verse:GEN.007.008'
  nde-nde: ezinduna lezinsikazi zeza kuNowa zangena emkhunjini, njengokulaywa kukaNowa
    nguNkulunkulu.
  ton-ton: Naʻe ʻalu atu kia Noa ʻi he vaka ʻo tautau toko ua, ko e tangata mo e fefine,
    ʻo hangē ko e fekau ʻae ʻOtua kia Noa.
  ces-1613: Po dvém vešli k Noé do korábu, samec a samice, tak jakž byl rozkázal Bůh
    Noé.
  eko-eko: khupakhira mmwaaraka vamote na Nuuhi piiri-piiri zeelume na zeekha, nkhama
    etthiipo Nnyizinku aamuuziyeezo.
  nss-nss: ara hu masih kene kamai pe pihin huya kili Nowah pe huya nondriya ndroi,
    tehe Ngindrai kinpwatisingiy kinna tan.
  eng-WMB: went by pairs to Noah into the ship, male and female, as God commanded
    Noah.
  tam-TCV: இறைவன் நோவாவுக்குக் கட்டளையிட்டபடியே, ஆணும் பெண்ணுமாக நோவாவிடம் வந்து பேழைக்குள்
    சென்றன.
  ceb-ULB: sa tinagduha, laki ug baye, miduol kang Noe ug nanulod ngadto sa arka,
    sumala sa gisugo sa Dios kang Noe.
  mkn-mkn: '@see-verse:GEN.007.008'
  pol-UBG: Po parze weszło do Noego do arki, samiec i samica, jak Bóg rozkazał Noemu.
  agr-agr: Noé egkemamtai ditashkam nunisag Apajuí tibaunak imanisag jima jimagchik
    arcanum aishmag nuwajai chimpimauwai.
  kyc-kyc: lama lao inya kalipa larapu Anatumi leyamuli pyuo Noa role pyao sipu dokona
    kolandeyami.
  urd-GVU: نر و مادہ کی صورت میں دو دو ہو کر وہ نوح کے پاس آ کر کشتی میں سوار ہوئے۔
    سب کچھ ویسا ہی ہوا جیسا اللہ نے نوح کو حکم دیا تھا۔
  deu-1912: gingen zu ihm in den Kasten paarweise, je ein Männlein und Weiblein, wie
    ihm Gott geboten hatte.
  ntj-ntj: '@see-verse:GEN.007.008'
  row-row: '@see-verse:GEN.007.008'
  kan-2017: ಗಂಡು ಹೆಣ್ಣುಗಳು ಜೋಡಿ ಜೋಡಿಯಾಗಿ ಬಂದು ದೇವರ ಅಪ್ಪಣೆಯಂತೆ ನೋಹನ ನಾವೆಯಲ್ಲಿ ಸೇರಿದವು.
  ena-ena: '@see-verse:GEN.007.008'
  tgo-tgo: thɨ rakatha e waŋgama weinji Nowa ŋgoreiya Loi va i dagemawe.
  yap-yap: nra uned ngak Noah ngranod ni yu lal’agruw nreb e bpin nge reb e pumo’on
    ngalan fare barkow, ni bod rogon ni yog Got.
  tet-tet: '@see-verse:GEN.007.008'
  hlt-MCSB: Pathen loh Noah a uen vanbangla a hluei neh a la panit panit loh Noah
    taengkah lawng te a paan uh.
  mdy-ETH: ላምዖ ዓዴና ዒንዴና ማዒ ማዒ ኖሄ ኮራ ሙኬኔ፤ ፆኦሲ ዓይሤ ጎይፆና ዋኣፆ ካኣሚሎይዳ ኖሄ ጌልዛዛ፥
  twi-ASANTE: mmienu mmienu a wɔyɛ anini ne abereɛ kɔkaa Noa ho wɔ adaka no mu, sɛdeɛ
    Onyankopɔn ka kyerɛɛ Noa sɛ ɔnyɛ no.
  mwc-mwc: Sebasebare ba bibaine si botu Noah kurina ba ku waka si geru, mekabage
    God Noah i kaotunetunei wai nanakasike.
  bhl-bhl: imok so, yanggus so, alik alik i ba teliwi, Noa e ilo siw tem da koyemse
    kale. Feinka! Kanelewse alik alik be Sunbin-Got em Noa elo dangse weng beelo ki
    kelewse kale.
