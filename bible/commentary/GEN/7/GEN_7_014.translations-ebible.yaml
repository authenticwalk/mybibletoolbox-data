  dop-dop: Pɑ́ nɑ wontu tǝnɑɣɑ piitim piitim. Pǝ kpɑɣɑʋ tɔlɑ, nɑ tɑɑlɛ wontu, nɑ sumɑsɩ,
    nɑ ɑtɛ nyɑmɑnyɑmɑnɑɑ tǝnɑ.
  azb-azb: 'Onlarla birgə hər növ çöl heyvanı, hər növ ev heyvanı, hər növ yerdə sürünən,
