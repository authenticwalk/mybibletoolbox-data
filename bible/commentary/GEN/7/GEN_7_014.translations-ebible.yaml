  bnp-bnp: Ri rike turana a kabu na kanirau lobo, a kabu na sipsip a bulmakau lobo,
    a kabu na maki lobo ri laho na malala, a kabu na kadirovo, a maki lobo i tahoka
    a karapane ria.
  wal-wal: Etinne do7a ubbaappe ba qommuwan qommuwan, mehe ubbaappekka ba qommuwan
