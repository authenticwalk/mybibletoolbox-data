  urd-GVH: उनके साथ हर क़िस्म के जंगली जानवर, मवेशी, रेंगने और पर रखनेवाले जानवर थे।
  djr-djr: Ga bukmak ŋunhi nhä malany marrtjinyamirr warrakan, boḏiny ga wakinŋu,
