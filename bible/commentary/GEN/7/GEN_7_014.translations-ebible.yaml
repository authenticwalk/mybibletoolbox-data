verse: GEN.007.014
translations:
  mal-C: അവരോടൊപ്പം എല്ലാത്തരം വന്യമൃഗങ്ങളും കന്നുകാലികളും ഇഴജന്തുക്കളും പക്ഷികളും
    ചിറകുള്ള സകലതും ഉണ്ടായിരുന്നു.
  deu-TKW: sie und alle wilden Tiere nach ihrer Art und alles Vieh nach seiner Art
    und alles Gewürm, das auf der Erde kriecht, nach seiner Art und alle Vögel nach
    ihrer Art, was irgend Flügel hatte.
  lin-lin: Elongo na bango, ekotaki mpe banyama ya zamba ya lolenge nyonso, bibwele
    ya lolenge nyonso, bikelamu ya lolenge nyonso oyo etambolaka na libumu mpe bandeke
    ya lolenge nyonso mpe bikelamu nyonso oyo ezali na mapapu.
  cbr-NT: Usai 'irukin ka kamabi ñuina a 'arakati 'imainun, 'arakatima akama 'imainun
    axa men niríkë ñuina 'imainun pëchiñu ñuina akamabëbi atsíankëxa.
  eng-LSV: they, and every living creature after its kind, and every beast after its
    kind, and every creeping thing that is creeping on the earth after its kind, and
    every bird after its kind (every bird, every wing).
  bmu-bmu: Toroqeba arökŋaŋgö sömbupŋi aka mirigö sömbupŋi pakpak, yuai pakpak bapŋinan
    köla ölölöŋgömakzei, nei pakpak aka yuai ginginŋinambuk pakpak mi ambazip yembuk
    mohotŋe waŋgenöŋ öŋgöm teköget.
  eng-GNV: They and euery beast after his kinde, and all cattell after their kinde,
    and euery thing that creepeth and moueth vpon the earth after his kinde, and euery
    foule after his kinde, euen euery bird of euery fether.
  eng-WEBSTER: They, and every beast after his kind, and all the cattle after their
    kind, and every creeping animal that creepeth upon the earth after his kind, and
    every fowl after his kind, every bird of every sort.
  nhw-BL: Huan ininhuaya calajque nochi tlamantli tecuanime catli mosisiníaj, huan
    tlapiyalme catli maxojtzitzi, huan nochi catli mohuahuatatzaj tlalchi huan nochi
    tlamantli totome.
  swh-ONEN: Nao walikuwa pamoja na kila mnyama wa mwituni kufuatana na aina yake,
    wanyama wote wafugwao kufuatana na aina zao, kila kiumbe kitambaacho juu ya ardhi
    kwa aina yake, na kila ndege kufuatana na aina yake, naam kila kiumbe chenye mabawa.
  bba-bba: be kɑ ɡbeeku yɛɛ kɑ yɑɑ sɑbenu kɑ yɛɛ yi yi rɑ kɑbiri kɑ ɡunɔsu kɑ sere
    ye yɑ kɑsɑ mɔ, ye kpuro bwese bwesekɑ.
  eng-KJVCPB: they, and every beast after his kind, and all the cattle after their
    kind, and every creeping thing that creepeth upon the earth after his kind, and
    every fowl after his kind, every bird of every sort.
  cpy-cpy: Aritaki itsipatakari maawoeni antamiweripaeni, ipireetari, anashiyitachari
    kepatsiki eejatzi shiwankiripaeni.
  mpx-mpx: He avaliyau bwasumu sosokal tomaha ge tomaha, bwasumu totounuwal tomaha
    ge tomaha, bwasumu bolo hi yawayawal tomaha ge tomaha, ge bwasumu bolo hi youyou
    tomaha ge tomaha.
  wbp-wbp: '@see-verse:GEN.007.013'
  luo-luo: Negidonjo gi le duto mag buya kaka kitgi obet, jamni duto kaka kitgi obet,
    gik mangima duto mamol e lowo kaka kitgi obet, kod kit winy duto kaka kitgi obet,
    gimoro amora man-gi bwombene.
  meu-meu: Boroma bona horomakau idau-idau danu, bona tano ai e raumu ḡaudia idau-idau,
    bona manu idau-idau, e gui kau;
  npi-ULB: हरेक जङ्गली जनावरको जात-जातअनुसार, हरेक पाल्तु पशुको जात-जातअनुसार, भुइँमा
    घस्रने हरेक घस्रने जन्तुको जात-जातअनुसार र पखेटा भएको हरेक पक्षीको जात-जातअनुसार
    सँगसँगै तिनीहरू जहाजभित्र प्रवेश गरे ।
  yor-yor: Wọ́n mú ẹranko igbó àti ohun ọ̀sìn ní onírúurú wọn, àwọn ẹ̀dá afàyàfà àti
    ẹyẹ àti àwọn ohun abìyẹ́ ni onírúurú wọn.
  emp-NTPO: Ãdjirã ume quĩrãtanoa animarã mẽãbemada, daupẽbadada, ãdji jãne wãbadada,
    ĩbana sid̶a jãba dromane ed̶a wãsid̶aa.
  ind-ind: Begitu juga segala jenis binatang liar, hewan ternak, burung-burung, hewan
    bersayap, binatang melata, dan binatang merayap,
  pes-OPCB: همراه آنان از هر نوع حیوان اهلی و وحشی، و پرنده و خزنده نیز در کشتی بودند.
  ssx-ssx: Mo hosiki hosiki ale make aneke alemanu make pona꞉la꞉eki pita꞉ tikene hala꞉
    ta꞉ta꞉ ta꞉ta꞉ piki hoteke make bamanu make mo Noa tapake ame̱le̱ mandakena꞉ pitulu
    pemekeme.
  lcm-lcm: Ri mamain ta manmanik, loi na tav loi kapa kita kun kokos ve ria. Mamain
    ta manmanik anglok ipo palis kuli vunep na ri mamain ta mani aongos kapa kita
    kun kokos.
  aer-aer: '@see-verse:GEN.007.013'
  tgl-ULB: Pumasok sila kasama ang bawat mababangis na hayop ayon sa kanilang uri,
    at bawat klase ng alagang mga hayop ayon sa kanilang uri, at bawat gumagapang
    na bagay na gumagapang sa mundo ayon sa kanilang uri, at bawat klase ng ibon ayon
    sa kanilang uri, bawat uri ng nilikha na may mga pakpak.
  nop-nop: Tiŋa kale mimihi eŋ moihi mebimebi tuwolit tuwolit, miŋgembet be kaleŋgiŋgiŋ,
    mebimebi kwet ginaŋ itouwiiŋ, eŋ bagi mebimebi papali hinit
  kca-kca: Ԓывәт пӑ хŏԓ ут войәт ԓыв сырэԓ щирән, йош войәт ԓыв сырэԓ щирән, мўвән
    ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт ԓыв сырэԓ щирән пӑ хŏԓ тŏхԓәӈ войәт ԓыв сырэԓ
    щирән,
  cbu-NT: Sheersin, maachitpatari washunand yapatarsin, zamzitam, manginshuchtam,
    chinuztam, yuwatam tsapumun pshiyrataru anutam zaruranganaya.
  hui-hui: Ema bialu piaga irabuha biraga emene timbunibi andagaha biraga emene timbunibi
    bibahendeore Noa ibu damene biaru heba iba taluha anda puwa birai hene.
  wrs-wrs: Wo tatamba doara wolasiha wonvenata, sungeitrini, deuvrini, eusil, mendekli,
    wo eva tuawamba indakonda, aralm avalm osangas wonvena, os Sesoa hevm doara omnanam.
    Doa Yawe hev tuvpa kulvunna.
  mya-mya: တိရစ္ဆာန်​အ​ယဉ်​အ​ရိုင်း၊ အ​ကြီး​အ​ငယ်​အ​မျိုး မျိုး​နှင့် ငှက်​အ​မျိုး​မျိုး​တို့​သည်​လည်း
    သူ​တို့ နှင့်​အ​တူ​သင်္ဘော​ထဲ​သို့​ဝင်​ကြ​၏။-
  cbi-NTPO: Tsenñu naaju animaala bain yaiba bulu vila, naa ajara animaa juula bain,
    naa cha' miyanuu animaa juula bain, naa ajkachi shilla' neimu animaa juula bain,
    naa naaju pishkula bain, matyu tiba jekachi neimulaya kumuinchi vila.
  bod-N: ཁོ་རྣམས༌དང༌། དུད༌འགྲོ། ཕྱུགས༌ཟོག ས་སྟེང་གི་ལྟོ་འགྲོ་དང་འབུ་སྲིན་ཐམས་ཅད༌དང༌།
    འདབ་ཆགས་ཀྱི་རིགས་སུ་གྱུར་པ་ཐམས་ཅད་རང་རང་གི་རིགས་བཞིན་དུ་ཚང་མ་གྲུ་གཟིངས་ནང་དུ༌སོང༌།
  wsk-wsk: Se mel bibiya giarum ningi mu se, mel anapeya lila mu se, mel anapeya karanga
    geragasan mu se, inangnang se anapeya luman karogo bengesan, mu koma koma agotala
    dal ningi kapa sapaman.
  kkl-kkl: '@see-verse:GEN.007.013'
  sna-sna: Vakanga vane mhuka dzose dzesango namarudzi adzo, nezvipfuwo zvose namarudzi
    azvo neshiri dzose namarudzi adzo, nezvose zvina mapapiro.
  spa-BLM: ellos, y todo animal según su especie, todo el ganado según su especie,
    todo reptil que se arrastra sobre la tierra según su especie, y toda ave según
    su especie, toda ave de toda clase.
  beu-beu: Binanta gariang, binanta balevang, binanta ba aadang-taata taang eera,
    dung burang mi aalili, binanta aabeung ba ekura veng, bot ebet veng ang naung,
  cac-cac: Ayxo och masanil macan̈il noc' noc' yed' vin̈, noc' molb'etzal noc', noc'
    c'ultaquil noc', noc' tz'ec' n̈ern̈onoc ma tz'ec' jachjon d'a sat luum yed' pax
    noc' much.
  swh-ULB: Waliingia pamoja na kila mnyama wa mwitu kwa jinsi yake, na kila mnyama
    wa kufugwa kwa jinsi yake, na kila kitambaacho juu ya ardhi kwa jinsi yake, na
    kila aina ya ndege kwa jinsi yake, kila aina ya kiumbe chenye mabawa.
  bel-bel: Яны, і ўся жывёла паводле роду іхняга, і ўсякае быдла паводле роду яго,
    і ўсе гады, паўзуны па зямлі, паводле роду іхняга, і ўсё лётнае паводле роду ягонага,
    усе птушкі, усе крылатыя.
  deu-ELBBK: sie und alle Tiere nach ihrer Art und alles Vieh nach seiner Art und
    alles Gewürm, das sich auf der Erde regt, nach seiner Art, und alle Vögel nach
    ihrer Art, jeder Vogel von allerlei Gefieder.
  mbb-OT: 'Elin daan impeseled dutun is langun he kelasi te menge langgam: he edhipanew,
    ebpemenanap, wey is ebpemenlayang.'
  msc-msc: Nimafen su bɛɛ donda kulunba kɔndɔ alu fɛ. Waa rɔ soboilu wo, kolofenilu
    wo, nimafen misɛn mɛnilu ye taamala duu ma, a ni kɔnɔilu wo, kawa ye fen fen na,
    woilu su bɛɛ donda.
  mal-2015: അവരും അതതു തരം കാട്ടുമൃഗങ്ങളും അതതു തരം കന്നുകാലികളും നിലത്തു ഇഴയുന്ന
    അതതു തരം ഇഴജാതിയും അതതു തരം പറവകളും അതതു തരം പക്ഷികളും തന്നേ.
  tuo-NT: Na meꞌrã nipeꞌtirã waꞌicʉrã, ecarã, bʉarã, diꞌtapʉ sĩꞌcõsijarã, mirĩcʉ̃a,
    nipeꞌtirã wʉʉrã, te curarinʉcʉ̃ sãjãacãrã niwã.
  gup-gup: Dja mak birridjarrkbidbom mayh kele birribebbehkukbubuyika rowk, dja mayh
    kelebuk birribebbehkukbubuyika rowk, dja mak mayh nawu kawake kurorre birribebbehkukbubuyika
    rowk, dja mak mayhmayh birribebbehkukbubuyika rowk, birribebbehkukbubuyika rowk
    nawu birriwelyi.
  met-met: Baing asaxa abungindi, xading longgalo, morudi, xading longgalo, asaxadi
    dihaxa mua titia, xading longgalo, mangdi xading longgalo, xaung bina banggitonggamdi
    xading longgalo, ding dahaing wagia mala ranguadi.
  gvs-gvs: Woiwoi tamo tamo, yoguyogu tamo tamo, kaga liliuna poyapoya goi sidaladala,
    mánuwo tamo tamo be nakae manumánuwo tamo tamo nakae taiyao sisowoya.
  rmc-rmc: Gele lenca andre the savore dziva džviri, savore maľakre džviri, ola, so
    pes cirden pal e phuv, a mek the savore čirikle.
  nlg-nlg: Gaira kolura tana vaka sopa vatavata ni maumanu vola, dolo mana asi, sule
    mana pile, kolura ghua na lei manu.
  dgr-DOGNT: Tıts'aàdìı whatsǫǫ̀ edeedaa hazǫǫ̀ xàɂaa, tıts'aàdìı wek'èhodìı hazǫǫ̀
    xàɂaa, t'asìı dèè k'e k'eɂàa hazǫǫ̀ xàɂaa, yat'a k'edèe hazǫǫ̀ xàɂaa, eyıts'ǫ
    t'asìı hazǫǫ̀ wı̨ı̨ts'ǫǫ̀ gǫ̀hłı̨ı̨ sìı edexè elàcho yìı goı̨wa.
  pes-OPV: ایشان و همه حیوانات به اجناس آنها، و همه بهایم به اجناس آنها، و همه حشراتی
    که بر زمین می‌خزند به اجناس آنها، و همه پرندگان به اجناس آنها، همه مرغان و همه
    بالداران.
  ron-1924: ей ши тоате фяреле кымпулуй дупэ союл лор, тоате вителе дупэ союл лор,
    тоате тырытоареле каре се тырэск пе пэмынт дупэ союл лор, тоате пэсэриле дупэ
    союл лор, тоате пэсэрелеле, тот че аре арипь.
  ben-OBCV: তাদের সাথে তারা নিজ নিজ প্রজাতি অনুসারে সব ধরনের বন্যপশু, সব ধরনের গৃহপালিত
    পশু, সব ধরনের সরীসৃপ প্রাণী এবং ডানাওয়ালা সব ধরনের পাখি রাখলেন।
  lex-lex: me hapora-dawra honona, me nhiuri-wnia'ana re honona, me mak kawrika-kawriai
    re honona, me onu-ma'nu re honona.
  rgu-rgu: Ara masoꞌ sama-sama roo basa banda ra, riꞌ banda aeꞌ, banda fuiꞌ, manlodo-manraeꞌ,
    manupuiꞌ, ma banda feke madilaꞌ ara.
  som-som: iyagii, iyo dugaag kasta caynkiisa, iyo xoolo kasta caynkooda, iyo wax
    kasta oo dhulka gurguurta caynkooda, iyo haad kasta caynkiisa, iyo shimbir kasta
    oo cayn kasta ah.
  lat-VUC: ipsi et omne animal secundum genus suum, universaque jumenta in genere
    suo, et omne quod movetur super terram in genere suo, cunctumque volatile secundum
    genus suum, universæ aves, omnesque volucres,
  aoi-aoi: Yuwurrakababurne-ka yakina yinungungwangba akwa wurrajija ebina erriberriba
    waka nuw-ambilyuma umba ebina waka warnumamalya narr-akwurrajuwa-murrumurra namurndak-awiyebeyinuma
    ngalajukwaba mijiyangu-wa waka yarumuruma akwa yiyukwayuwa.
  eng-ASVBT: they, and every beast after its kind, and all the cattle after their
    kind, and every creeping thing that creepeth upon the earth after its kind, and
    every bird after its kind, every bird of every sort.
  mna-mna: ramaki zin mbili matakiŋa kar kana mi buzur matakiŋa su kana, mi koroŋ
    matakiŋa ta tikarra pa toono na, mi man matakiŋa ta boozomen.
  ita-1885: Essi vi entrarono, ed anche fiere de ogni specie, ed animali domestici
    di ogni specie, e rettili che serpono sopra la terra di ogni specie, ed uccelli
    di ogni specie, ed uccelletti di ogni sorta di qualunque ala.
  eng-LXXUP: And all the wild beasts after their kind, and all cattle after their
    kind, and every reptile moving itself on the earth after its kind, and every flying
    bird after its kind,
  eng-ULB: They entered along with each wild animal according to its kind, and each
    sort of livestock according to its kind, and each creeping thing that creeps upon
    the earth according to its kind, and every sort of bird according to its kind,
    each kind of creature with wings.
  spa-VBL: Con ellos entró toda especie de animales salvajes, ganado, reptiles y aves,
    así como todo animal alado.
  fra-_FOB: Eux, et tous les animaux selon leur espèce, et tout le bétail selon son
    espèce, et tous les reptiles qui rampent sur la terre selon leur espèce, et tous
    les oiseaux selon leur espèce, tout petit oiseau, tout ce qui a des ailes;
  mal-mal: അവരും എല്ലാ ഇനം കാട്ടുമൃഗങ്ങളും എല്ലാ ഇനം കന്നുകാലികളും നിലത്ത് ഇഴയുന്ന
    എല്ലാ ഇനം ഇഴജാതിയും എല്ലാ ഇനം പറവകളും എല്ലാ ഇനം പക്ഷികളും തന്നെ.
  lit-lit: jie ir visokie žvėrys pagal jų rūšį, ir visokie galvijai pagal jų rūšį,
    ir visokie ropojantys padarai, kurie juda ant žemės, pagal jų rūšį, ir visokie
    paukščiai pagal jų rūšį – visi visokių sparnų paukšteliai.
  urd-GVR: Un ke sāth har qism ke janglī jānwar, maweshī, reṅgne aur par rakhne wāle
    jānwar the.
  suz-BL: मिनु मारेइ मारेइ जन्‍तु, मारेइ मारेइ बी ब्‍यफ, क्‍यारश भेडा, मारेइ मारेइ
    खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु नु मारेइ मारेइ फ्रां पाइश्‍शो, ब्रोंइशा बाक्‍ब
    जन्‍तु
  ita-1927: essi, e tutti gli animali secondo le loro specie, e tutto il bestiame
    secondo le sue specie, e tutti i rettili che strisciano sulla terra, secondo le
    loro specie, e tutti gli uccelli secondo le loro specie, tutti gli uccelletti,
    tutto quel che porta ali.
  ckb-ckb: لەگەڵیان هەموو ئاژەڵە کێوییەکان بەپێی جۆریان، هەموو ئاژەڵە ماڵییەکان بەپێی
    جۆریان، هەموو بوونەوەرە خشۆکەکان بەپێی جۆریان، هەموو باڵندەیەک بەپێی جۆریان و
    هەموو باڵدارێک.
  eng-BBE: And with them, every sort of beast and cattle, and every sort of thing
    which goes on the earth, and every sort of bird.
  crx-NTPO: '''Enne cha ''ink''ez ts''iyawh khuna-i lhelhts''un didoh, ts''iyawh musdoos
    lhelhts''un didoh, ts''iyai yun nulh''as lhelhts''un didoh, ''ink''ez yat whudut''ai
    lhelhts''un didoh cha, ts''iyai didoh lhelhch''a ''uwhut''en.'
  kan-OKCV: ಇದಲ್ಲದೆ ತಮ್ಮ ತಮ್ಮ ಜಾತಿಗನುಸಾರವಾಗಿ ಎಲ್ಲಾ ಕಾಡು ಮೃಗಗಳೂ ಎಲ್ಲಾ ಪಶುಗಳೂ ನೆಲದ ಮೇಲೆ
    ಹರಿದಾಡುವ ಎಲ್ಲಾ ಜೀವಿಗಳೂ ಎಲ್ಲಾ ಪಕ್ಷಿಗಳೂ ಎಲ್ಲಾ ವಿಧವಾದ ರೆಕ್ಕೆಯಿರುವ ಜೀವಿಗಳೂ ಪ್ರವೇಶಿಸಿದವು.
  bbb-bbb: Bu ajiakoga fanu aeko ro taraeko ni binobino ro ume ni binobino isesina
    ro mamekanu ije oeruvo ubae ro irave boeje budua Noado ruakoga fu kaenamiana vanage
    ijia ajiae. Bune izege Godi fu kuaema ijiege rena bune ijia ajiama furikoga Godi
    fu viene dabe bijukurae.
  tam-2017: அவர்களோடு வகைவகையான அனைத்துவிதக் காட்டுமிருகங்களும், வகைவகையான அனைத்துவித
    நாட்டுமிருகங்களும், பூமியின்மேல் ஊருகிற வகைவகையான அனைத்துவித ஊரும் பிராணிகளும்,
    வகைவகையான அனைத்துவிதப் பறவைகளும், பலவிதமான சிறகுகளுள்ள அனைத்துவிதப் பறவைகளும்
    சென்றன.
  spa-RV-1909: Ellos, y todos los animales silvestres según sus especies, y todos
    los animales mansos según sus especies, y todo reptil que anda arrastrando sobre
