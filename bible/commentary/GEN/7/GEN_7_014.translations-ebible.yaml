  hrv-hrv: 'oni, pa sve vrste životinja: stoka, gmizavci što po tlu gmižu, ptice i
    svakovrsna krilata stvorenja,'
  mps-mps: Tama tigidali haniani bulu hasa dabe me, te bede bidibo hasa dabe me, te
