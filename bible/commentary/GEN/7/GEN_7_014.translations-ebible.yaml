  eng-WEBP: they, and every animal after its kind, all the livestock after their kind,
    every creeping thing that creeps on the earth after its kind, and every bird after
    its kind, every bird of every sort.
  eng-FBV: They had with them every kind of wild animals, livestock, creatures that
