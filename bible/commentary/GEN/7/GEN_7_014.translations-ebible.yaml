  kan-2017: ಎಲ್ಲಾ ಪ್ರಾಣಿಗಳಲ್ಲಿ ಅಂದರೆ ಸಕಲ ಜಾತಿಯ ಮೃಗ, ಪಶು, ಕ್ರಿಮಿಕೀಟಗಳಲ್ಲಿಯೂ ಪಕ್ಷಿ ಮೊದಲಾದ
