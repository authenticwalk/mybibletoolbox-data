    its kind, and all the work beasts after their kind, and each beast which creepeth
    on the earth after its kind, and each bird after its kind, yea, all the kinds
    of birds,)
  epo-epo: ili, kaj ĉiuj bestoj laŭ siaj specoj, kaj ĉiuj brutoj laŭ siaj specoj,
