  tet-tet: Sia tama bele-bele no osa no lotuk mak hakiak, mak fuik, mak maneꞌek, no
    manu ai leten, no osa no lotuk seluk mahoo liras sia.
  hlt-MCSB: Amih neh mulhing boeih khaw amah hui la, rhamsa boeih khaw amah hui la,
