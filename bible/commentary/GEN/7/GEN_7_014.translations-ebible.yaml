  bsp-bsp: kɔ sɛm ya dop kɔ ya dare yin-yin kɔ sɛm yɛfɛt-yɛfɛt, bɛmp kɔ mataktaka.
  bps-bps: Na tamagin di dale kdee bung lmanaf, mnalam na mlayal, dad malbang na dad
