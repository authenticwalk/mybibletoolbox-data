  bco-bco: I o꞉lia꞉ no꞉ ko꞉li ko꞉lilo꞉, no꞉ fofan ko꞉li ko꞉lilo꞉wo꞉lo꞉, no꞉ kelego꞉
    galin hen amilo꞉ dalolia꞉ ha꞉nan ko꞉li ko꞉lilo꞉wo꞉lo꞉, o꞉ba꞉ ko꞉li ko꞉lilo꞉wo꞉lo꞉,
    a꞉la꞉ta꞉ga꞉ kelego꞉ a꞉fuldo꞉ dowo꞉ a꞉no꞉ tambo ho꞉n ko꞉suwa tiane.
  deu-ELO: sie und alles Getier nach seiner Art und alles Vieh nach seiner Art und
    alles Gewürm, das sich auf der Erde regt, nach seiner Art und alles Gevögel nach
