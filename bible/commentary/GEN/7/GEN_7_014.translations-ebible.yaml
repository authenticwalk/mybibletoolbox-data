    ʻi he fonua ʻi hono faʻahinga, mo e fanga manupuna kotoa pē ʻi hono faʻahinga,
    ʻae manu kapakau kehekehe kotoa pē.
  ces-1613: Oni i všeliký živočich podlé pokolení svého, i všeliké hovado podlé pokolení
