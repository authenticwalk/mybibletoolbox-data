  tbz-SIM: nɛ̀ tiwɑnwɑntì tibotí tibotí, nɛ̀ iwũɔ̃ ibotí ibotí nɛ̀ tinɔ̀tì nɛ̀ dɛbɑmbɑɑ̀nnɛ̀
