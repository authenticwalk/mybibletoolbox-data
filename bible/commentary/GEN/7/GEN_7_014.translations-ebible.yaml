  acu-NT: Tura nijai tsaniasar pachim ainausha, tura tangku ainausha, tura netsepejai
    japinas wekain ainausha, tura nanamtin ainausha mash jimiarchik jimiarchik engkemawarmiayi.
  spa-PDDPT: Ellos, toda bestia salvaje según su especie, todo animal según su especie,
