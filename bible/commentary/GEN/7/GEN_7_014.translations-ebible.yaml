  tfr-NTPO: '@see-verse:GEN.007.013'
  vie-1934: Họ và các loài, thú rừng tùy theo loại, súc vật tùy theo loại, côn trùng
    trên mặt đất tùy theo loài, chim tùy theo loại, và hết thảy vật nào có cánh,
  hin-CV: और उनके साथ सब जाति के वन्य पशु, पालतू पशु, रेंगनेवाले जंतु, सभी प्रकार
