    wai pesisi nunusi yai ba manu pesisi nunusiyai, awaika ereonowana ere mapemapesi.
  bhl-bhl: Unsomeliwi, kut samal so, am samal so, samal teing yan banim so, awon so,
    mesesem mesesem bel aliw so, alik alik samal bi
  con-NTPO: Tsendeccu toya'caen poiyi'cco cansian jincho'cho, poiyi'cco vaura'can,
