    wszelkie ptaki według swego rodzaju i wszelkie stworzenia skrzydlate.
  agr-agr: Nuigtushkam kuntin tagkumtai aidau, kuntin tagkumchatai aidau, japiinas
    yujau aidau, chigki wegantu aidau aatus ditajai betek chimpimauwai.
  kyc-kyc: Dopa pyuo mena rara peparae dupwape bange isa yuu dokona kata panga panga
    papingipi yaka rara wakale wakalepe
  urd-GVU: اُن کے ساتھ ہر قسم کے جنگلی جانور، مویشی، رینگنے اور پَر رکھنے والے جانور
    تھے۔
  deu-1912: dazu allerlei Getier nach seiner Art, allerlei Vieh nach seiner Art, allerlei
    Gewürm, das auf Erden kriecht, nach seiner Art und allerlei Vögel nach ihrer Art,
    alles was fliegen konnte, alles, was Fittiche hatte;
  ntj-ntj: Nyangka-tjananya lurrtjurringu yanamulpa pirninya ngupanu, tjami-tjami,
