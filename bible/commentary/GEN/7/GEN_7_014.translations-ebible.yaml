  caa-caa: Y tacarobꞌ ochoyobꞌ tunor e sian animalobꞌ tama inteꞌ inteꞌ clase, y e
    aracꞌobꞌ tama inteꞌ inteꞌ clase, y e animalobꞌ tama inteꞌ inteꞌ clase xeꞌ uquejruꞌ
    ubꞌobꞌ tut e rum, y ochoyobꞌ ubꞌan e sian mut tama inteꞌ inteꞌ clase.
  eng-WYC-2018: They entered, and each beast by his kind, and all work beasts in their
