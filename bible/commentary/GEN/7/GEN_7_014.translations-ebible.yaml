    vathawt boeih neh phae aka khueh boeih khaw,
  mdy-ETH: ቆልሞይዳፓ፥ ካዮ ቦዖ ዻኮንታ ዼኤፖንታይዳፓ፤ ሃሣ ጫሪንጫ ባራና ካፖናይዳፓ ፔቴ ፔቴ ፔኤኮ ዜርፆጉዴያ ዔያቶና ዎላ
    ዋኣፆ ካኣሚላ ጌሌኔ።
  twi-ASANTE: Na wiram mmoa ahodoɔ ne nyɛmmoa ahodoɔ ne aboa biara a ɔnam asase so
