  beo-beo: Ilia da ohe fi hisu hisu, lai gebo amola sigua amola sania fi ilia osoboga
    sugi ahoa, amola sio fi huluane ilia da ougiga hagili ahoabe, amo huluane ilia
    da ganodini oule asi.
  tpi-OTNT: Na olgeta kain animal bilong ples na olgeta kain bikpela na liklik animal
    bilong bus na olgeta kain pisin, ol i go insait long sip wantaim ol lain bilong
