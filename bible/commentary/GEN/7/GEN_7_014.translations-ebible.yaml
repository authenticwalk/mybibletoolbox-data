    வகைகளின்படியும், எல்லாவித பறவைகளும் அதினதின் வகைகளின்படியும், சிறகுகளுடைய யாவும்
    அவர்களோடு இருந்தன.
  ceb-ULB: Nanulod sila uban ang matag ihalas nga mananap sumala sa ilang matang,
