  ibo-ibo: Ha onwe ha, na anụ ọhịa ọbụla, nʼụdị ya, na anụ ụlọ ọbụla, nʼụdị ya na
    ihe ọbụla e kere eke na-akpụgharị nʼala, nʼụdị ya, na anụ ufe ọbụla nʼụdị ya,
    na aha nnụnụ ọbụla na ihe ọbụla nwere nku.
  ory-ory: ପୁଣି, ସବୁ ଜାତୀୟ ଗ୍ରାମ୍ୟ ଓ ବନ୍ୟ ପଶୁ ଓ ସବୁ ଜାତୀୟ ଉରୋଗାମୀ ଓ ସବୁ ଜାତୀୟ ଭୂଚର
    ଓ ଖେଚର ପକ୍ଷୀ;
  wmt-wmt: '@see-verse:GEN.007.013'
  chk-chk: ir me iteiten sokun manmwacho meinisin, sokun manfetal me sokun mantötö
    pwal sokun mansüsü meinisin.
  ssd-ssd: Sar umaŋ agaŋmor tumbraŋok ŋguikok nane yeki yeki ar ar ŋakmba Noa nane
    ndoŋ waŋ poŋginaig.
  rop-rop: Ola wailwan enimul en ola kwaitwan enimul en ola buligimob en ol detlot
    lisid en sneik en ola bard en olkain insek, ol detlot na bin kaman langa Nowa,
    boiwan en gelwan,
  mwf-2018: I ku wanku parnardi ku ngala ngala, ku purrkpurrk i ku murrirrbe purrkpurrk
    wunku. I ku-ka perrkenku perrkenku pirdurdidha wunku Noah-yu,
  ukr-1871: Вони і усяка животина по свойму роду, і всяка скотина по кодлу, і усяке
    лазюче поповза, що човгає по землї по кодлу свойму, і всяке птаство пернате.
  eng-AOI: All the many animals and birds, those that lived in the bush and those
    that people looked after, they all went into the boat, big ones and little ones.
  yon-yon: '@see-verse:GEN.007.013'
  bch-bch: Be gid masilau saksak ga masilau mud kapeipei ga gereirei ga gid man imata
    ede ga ede, gid toa ngada oa tidudunga oagaeai toman ngan Noa masin.
  deu-1951: sie und alle Arten der Tiere und des Viehs und allerlei Kriechendes, was
    auf Erden kriecht, von jeglicher Art, auch aller Art Geflügel, Vögel und Federvieh;
  eng-JPS: they, and every beast after its kind, and all the cattle after their kind,
    and every creeping thing that creepeth upon the earth after its kind, and every
    fowl after its kind, every bird of every sort.
  ubr-ubr: Gogabur a rega asi bobaitu ta ta gugudis gagamis, kiwiu ta ta, sawar yayawasis
    bai yayobis motobai sekakayam ta ta engon mat sinai.
  srp-1865: Oni, i svakojake zvijeri po vrstama svojim, i svakojaka stoka po vrstama
    svojim, i što se god mièe po zemlji po vrstama svojim, i ptice sve po vrstama
    svojim, i što god leti i ima krila.
  lug-lug: Buli nsolo mu ngeri yaayo na buli nte, na buli ekyewalula, era na buli
    kinyonyi mu ngeri yaakyo na buli nkula ya kinyonyi, nabyo ne biyingira mu lyato.
  heb-heb: המה וכל החיה למינה וכל הבהמה למינה וכל הרמש הרמש על הארץ למינהו וכל העוף
    למינהו כל צפור כל כנף׃
  ben-IRV: আর তাঁদের সঙ্গে সর্বজাতীয় বন্য পশু, সবজাতীয় গ্রাম্য পশু, সবজাতীয় মাটিতে
    চলাচল করা সরীসৃপ জীব ও সবজাতীয় পাখি,
  pan-pan: ਹਰੇਕ ਜੰਗਲੀ ਜਾਨਵਰ, ਹਰੇਕ ਧਰਤੀ ਉੱਤੇ ਘਿੱਸਰਨ ਵਾਲਾ, ਹਰੇਕ ਕਿਸਮ ਦੇ ਪੰਛੀ ਉਸ ਕਿਸ਼ਤੀ
    ਦੇ ਵਿੱਚ ਦਾਖਿਲ ਹੋਏ।
  tkr-tkr: 'Manbışika sacigee gırgın həyvanar: çavra-vəq''ə, çolun həyvanar, şit''yar,
    gırgın ileedaxvanbı, ç''iyeyl hadağvanbı, gameeqa ılqedaç''enbı.'
  mwp-mwp: thanamuniya kalmel mura uruyl, thubudh uruyl, bupaw uruyl, moegina uruyl,
    a koey uruyl, kasa mura boethal uruyl,
  mya-JVB: သားရဲ မျိုး ၊ သားယဉ် မျိုး ၊ မြေ ပေါ် မှာ တွား တတ်သော တိရစ္ဆာန် မျိုး ၊
    ပျံ တတ်သော ကြက် ငှက် မျိုး၊
  tte-O: Na yakayakan sokasokali yo manamanasamli yo siya sinenenene yo man sievaeva,
    meuloili siya kali koleya uloi uloi labui labui, tau yo sine, mekalikavao Nowa
    silusae waga mena, besiele Yaubada ana walo. Na saugana Nowa ilusae kabo Yaubada
    waga kana gamwa ikausi.
  tbg-tbg: Vinavuka sipiqi oriqete vaumanta ekaa qaakau aantauvahive, ekaa kuvu vate
    aantauvahive, ekaa memaruve toveqive, ekaa aroka vataa uvirive, vika vika vinavuka
    hampata sipiqi oriqete vaura.
  hmo-hmo: Boroma gaudia idauidau edia orea edia orea hegeregerena, bona boromakau
    edia orea edia orea hegeregerena, bona tanobada dekenai idia rau gaudia edia orea
    edia orea hegeregerena, bona manu idauidau edia orea edia orea hegeregerena, idia
    danu idia guia lao.
  ata-ata: Ta mimii iouiou latala ane ta temene mo aneꞌi ane ta vova ta toxotoxoxaꞌa
    mo ta kitukitu, aneꞌi ane ixaxalaxala mo aneꞌi ane ivavava, mo ta ngiangiala iouiou
    latala ne miꞌunalai kalumo no lasipi tanu.
  nfa-nfa: 'Lasi palere dènge badha aaꞌi-aaꞌi ra, sèmi: badha ani, badha hui, badha
    dhu rodꞌo, manu-bhui, dènge badha-badha leo dhu dènge èla sèra.'
  urd-urd: और हर क़िस्म का जानवर और हर क़िस्म का चौपाया और हर क़िस्म का ज़मीन पर का
    रेंगने वाला जानदार और हर क़िस्म का परिन्दा और हर क़िस्म की चिड़िया, यह सब कश्ती
    में दाख़िल हुए।
  rus-SYN: Они, и все звери земли по роду их, и всякий скот по роду его, и все гады,
    пресмыкающиеся по земле, по роду их, и все летающие по роду их, все птицы, все
    крылатые,
  cbt-NTPO: Tananquë ma'sharo'sa ya'huërinsopita, pë'tahuaro'sa nipisopita, niohuaratërinsopita,
    anpiantëhuano'sa', inapitanta ya'conpi.
  bqc-SIM: ń sɛ̃̀anↄbↄↄ píi ń buiwa ń pↄtuoↄ píi ń buiwa ń pↄ́taa'onkuawaↄ
    píi ń buiwa ń pↄ́ vuaaↄ píi ń buiwa, bãↄ ń pↄ́ gã̀sĩadeↄ píi.
  tcz-CHONGTHU: Amaho ahi uvin, kong sunga um gamsa hang ahin insa gancha alen aneo
    chule tol'a aop'a kitholtho ho jong ama ama jat dungjui cheh in, vachate jong
    ama ama chilhah dungjui a vacha namkim a kon ahiuve.
  mar-mar: त्यांच्याबरोबर प्रत्येक रानटी प्राणी त्याच्या जातीप्रमाणे आणि प्रत्येक
    पाळीव प्राणी त्याच्या जातीच्या प्रकाराप्रमाणे आणि पृथ्वीवर रांगणारी प्रत्येक गोष्ट
    तिच्या जातीच्या प्रकाराप्रमाणे, आणि प्रत्येक पक्षी त्याच्या जातीच्या प्रकाराप्रमाणे,
    प्रत्येक प्रकारचा पंख असलेला प्राणी, यांनी तारवात प्रवेश केला.
  tcs-tcs: Ebri olkain animal ol i bin go wea dempla, ebri olkain teimanimal wea i
    gud po kaikai ane ebri olkain wailanimal, ane ebri olkain smolanimal ane ebri
    olkain pizin, ebri olkain laipsamting wea i gad ol wing.
  soq-soq: Ita do pue duwa wanwanlala ita dobinoa ewaewau daitada, do nitu uduudu
    dogo osowe tetelala, nene ewaewau daitada, do nitu uduudu debamau ita kerakera
    inawaau, isiwa mabupu dola uduudu Noa mampe wimone waa bedewe odeiena.
  qub-qub: Paycunawan iwalmi yaycuran llapan casta animalcuna chucarupis, manshupis,
    tucuy-niraj garachaypa purej animalcunapis, päriypa purej äbicunapis.
  bqp-bqp: kũ nↄ̀bↄsɛ̃ntɛnↄ pínki ń buria kũ bɛ pↄ́kãdenↄ pínki ń buria kũ pↄ́
    kũ òdi táa o kũ kùaonↄ pínki ń buria kũ pↄ́ vurananↄ pínki ń buria, bãnↄ kũ
    pↄ́ dɛ̀mbɛrɛdenↄ pínki.
  hat-hat: ansanm ak tout kalite bèt domestik, tout kalite bèt ki trennen sou vant
    ak tout kalite zwazo, tout kalite ti zwazo, tout kalite bèt ki gen zèl.
  eng-BSB: they and every kind of wild animal, livestock, crawling creature, bird,
    and winged creature.
  tod-tod: naa ʋɛɛ dɔɓɔ zuai ma zii kpein ba, ta toganiiti, ta aniiti kpein ti ɓokposu
    zooi ma, é ɓɔ wɔniiti kpein ba, ta koʋe ganiiti kpein.
  eng-WEBPB: they, and every animal after its kind, all the livestock after their
    kind, every creeping thing that creeps on the earth after its kind, and every
    bird after its kind, every bird of every sort.
  kbq-kbq: Trampi zagagafane, kumate zagagafane, namane, rumofo rumofo mopafi ne'onse
    zagarmina, vene a'ene Noante etere hu'za ventefi ufre'naze.
  nhe-BL: Huan ininhuaya calajque nochi tlamantli tecuanime tlen mosisiníaj, huan
    tlapiyalime tlen maxojtzitzi, huan nochi tlen mohuahuatatzaj tlalchi huan nochi
    tlamantli totome.
  bus-bus: kↄ̃n nↄ̀bↄsɛ̃tɛnↄ píngi ń boriia kↄ̃n pↄ́kãdeenↄ píngi ń boriia kↄ̃n pↄ́taa'onkusɛanↄ
    píngi ń boriia kↄ̃n pↄ́ vĩananↄ píngi ń boriia, bãanↄ kↄ̃n pↄ́ dɛ̀bɛdeenↄ píngi.
  gub-BL: 'Miar tetea''u hexakaw paw hereko har wixe kanuhu pupe wanupi wà no: ma''ea''yr
    tàpuznaw pe har wà, miar ka''a pe har wà, wie rehe wata ma''e wà, wiràmiri wà.'
  eng-DRA: They and every beast according to its kind, and all the cattle in their
    kind, and every thing that moveth upon the earth according to its kind, and every
    fowl according to its kind, all birds, and all that fly,
  knf-knf: Baneej na ŋnŧaam ŋi katoh, na ŋko ŋi uţeeh bŧi na ŋkaŧ bŧi na ŋko ŋmpoţi
    ŋankyiţuŋ bŧi.
