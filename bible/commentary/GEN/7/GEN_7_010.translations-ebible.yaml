verse: GEN.007.010
translations:
  mal-C: ഏഴുദിവസം കഴിഞ്ഞപ്പോൾ ഭൂമിയിൽ പ്രളയം ആരംഭിച്ചു.
  deu-TKW: Und nach Ablauf der sieben Tage, da kamen die Gewässer der Flut über die
    Erde.
  lin-lin: Bongo sima na mikolo sambo, mpela eyaki na mokili.
  cbr-NT: Usa 'ain ka mapai achúshi 'imainun rabë́ nëtë 'ikëbë bakan tita 'ikuatsini
    ukin me abira abi mapuruakëxa.
  eng-LSV: And it comes to pass, after seven days, that waters of the flood have been
    on the earth.
  bmu-bmu: Mewö asuhuiga wehön 7:göra jiyöhi, mi teköiga göulu ketaŋan gölme qakŋe
    kaŋgorök.
  eng-GNV: And so after seuen dayes the waters of the flood were vpon the earth.
  eng-WEBSTER: And it came to pass after seven days, that the waters of the flood
    were upon the earth.
  nhw-BL: Huan ica chicome tonali hualajqui tlahuel miyac atl ipan tlaltipactli.
  swh-ONEN: Baada ya siku saba, maji ya gharika yakaja juu ya dunia.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yirun biru nim yibu bɑkɑ te, tɑ tunumɑ tem sɔɔ.
  eng-KJVCPB: And it came to pass after seven days, that the waters of the flood were
    upon the earth.
  cpy-cpy: Okanta monkaatapaaka 7 kitejeri, etanakawo oonkawo opamankanakiro kepatsi.
  mpx-mpx: Lan seben i mowasi, yaka panuwa i tub ge nub i ha.
  wbp-wbp: '@see-verse:GEN.007.009'
  luo-luo: Kendo bangʼ ndalo abiriyo pi mar ataro nobiro e piny.
  meu-meu: Bena dina hitu e ore murinai, utu-utu badana na tanobada idoinai e utua
    dae.
  npi-ULB: सात दिनपछि पृथ्वीमा जलप्रलयको पानी पर्न लाग्यो ।
  yor-yor: Lẹ́yìn ọjọ́ keje, ìkún omi sì dé sí ayé.
  emp-NTPO: Siete ewari bad̶acarea dopapaba ẽjũãra ũ wãsia.
  ind-ind: Tujuh hari kemudian, banjir besar pun datang ke atas bumi.
  pes-OPCB: پس از هفت روز، آب طوفان زمین را فرا گرفت.
  ssx-ssx: Kutupa wataake hata꞉ nate paeyeketa꞉ mo ikali tieke kini pea teekeme.
  lcm-lcm: Na limalengua na taun palau emung, nole ang kala serei.
  aer-aer: '@see-verse:GEN.007.009'
  tgl-ULB: Nangyari na matapos ang pitong araw, dumating ang tubig ng baha sa mundo.
  nop-nop: Agaŋ melenai 7 hinek-ku dapmalune ime gabuŋ wapum kwet foloŋ busuwaguk.
  kca-kca: Ԓапәт хӑтәԓ хӑщәм йўпийән, ун йик мўва йŏхтәс.
  cbu-NT: Zaruramchusin, anumun tsimbun matayaru zari tushiyramchu, anush tsapurunasee
    tayutaritamaam chtarangiya.
  hui-hui: Horo karu biago piai hayagola dindini iba li timbuni ibiyagome dindi bibahende
    namu lama iraga hene.
  wrs-wrs: Doa simba penngiliha vungupianamba 7pelarava, doa pomba os wohsithana.
  mya-mya: ခု​နစ်​ရက်​ကြာ​သော်​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင် ရေ​လွှမ်း​လေ​၏။
  cbi-NTPO: Tsenñu mandishpai malusha umaa tunu pi bu'dundami.
  bod-N: དེ་ནས་ཉིན་བདུན་གྱི་རྗེས་སུ་ས་སྟེང་དུ་ཆུ་ལོག་བྱུང༌ངོ༌།།
  wsk-wsk: Se ubou suanta namaram asele lom biya aratam ale ali iramuram.
  kkl-kkl: '@see-verse:GEN.007.009'
  sna-sna: Uye shure kwamazuva manomwe mvura yamafashamu yakasvika panyika.
  spa-BLM: Después de los siete días, las aguas de la inundación llegaron a la tierra.
  beu-beu: Mietang bititu tila muse, jar eele angu hela por-alolang anga vengtering.
  cac-cac: Axo d'a yuquil c'ual chi' ix javi secnaj jun oval a' mucvajum chi' d'a
    sat luum.
  swh-ULB: Ikawa kwamba baada ya siku saba, maji ya gharika yakaja juu ya nchi.
  bel-bel: Празь сем дзён воды патопу прыйшлі на зямлю.
  deu-ELBBK: Und es geschah nach sieben Tagen, da kamen die Wasser der Flut über die
    Erde.
  mbb-OT: Ne hein netuman en haazà is pitu he andew, midlapey is menge wahig diyà
    te kelibutan.
  msc-msc: A tele wɔrɔnwulana, sanci nara duukolo kan.
  mal-2015: ഏഴു ദിവസം കഴിഞ്ഞശേഷം ഭൂമിയിൽ ജലപ്രളയം തുടങ്ങി.
  tuo-NT: Õꞌacʉ̃ cʉ̃ níꞌcaronojõta siete nʉmʉrĩ beꞌro acoro pejanʉꞌcãcaro niwʉ̃.
  gup-gup: Wanjh bu kunkodjke seven wanjh kundjurrh kumbebmeng kore kurorre.
  met-met: Xaidap 7 disup, baing silingua sok titia.
  gvs-gvs: Tuwo maliyalina ainima aiyuwo bogina sikavava, e mluwa ima.
  rmc-rmc: Pal o efta dživesa avle o paňa la potopakre pre phuv.
  nlg-nlg: Murina e vitu na dani na lualua te sara mai, me vuivuni na saopoana na
    maramana udolu.
  dgr-DOGNT: Łǫ̀hdı̨ dzęę̀ tł'axǫǫ̀ tı dèè k'e ts'ǫ̀ ajà.
  pes-OPV: و واقع شدبعد از هفت روز که آب طوفان بر زمین آمد.
  ron-1924: Дупэ челе шапте зиле, ау венит апеле потопулуй пе пэмынт.
  ben-OBCV: আর সেই সাত দিন পর পৃথিবীতে বন্যার জল ধেয়ে এল।
  lex-lex: La'pa lardoini lera wo'it lia dewade, gera ktiowru-opli nhia'a npenpuen
    liola noha wawannu tetema.
  rgu-rgu: Basa faiꞌ hitu, boe ma faa ina sikilapa mai de napoti na dae-bafoꞌ ia.
  som-som: Waxaana dhacday, in toddobadii maalmood dabadeed, ay biyihii daadka ahaa
    dhulka dul joogeen.
  lat-VUC: Cumque transissent septem dies, aquæ diluvii inundaverunt super terram.
  aoi-aoi: Bi...ya nuw-embimbirrarina ngawa wurrakinu...wa, bi...ya arakba mamangbala
    mambilyuma marringa. Kembirra ngalaja yiningadinuba-wiya yelyukwa ni-larrina arakba
    ajiringka-manja yakina-da.
  eng-ASVBT: And it came to pass after the seven days, that the waters of the flood
    were upon the earth.
  mna-mna: Tilela wooŋgo mi aigule lamata mi ru imap, tona nonor biibi ipet ma ilol
    toono.
  ita-1885: Ed avvenne, al termine de' sette giorni, che le acque del diluvio vennero
    sopra la terra.
  eng-LXXUP: And it came to pass after the seven days that the water of the flood
    came upon the earth.
  eng-ULB: It came about that after the seven days, the waters of the flood came upon
    the earth.
  spa-VBL: Después de siete días, las aguas cayeron sobre la tierra.
  fra-_FOB: Et il arriva, au bout des sept jours, que les eaux du déluge furent sur
    la terre.
  mal-mal: ഏഴു ദിവസം കഴിഞ്ഞശേഷം ഭൂമിയിൽ ജലപ്രളയം തുടങ്ങി.
  lit-lit: Ir taip įvyko po septynių dienų, kad tvano vandenys atsirado ant žemės.
  urd-GVR: Ek hafte ke bād tūfānī sailāb zamīn par ā gayā.
  suz-BL: मिनु ७ नाक्‍त नोले रागीम ब्‍वाक्‍कु ब्रीचा गोवा बाक्‍त।
  ita-1927: E, al termine dei sette giorni, avvenne che le acque del diluvio furono
    sulla terra.
  ckb-ckb: دوای حەوت ڕۆژەکە ئاوی لافاوەکە هاتە سەر زەوی.
  eng-BBE: And after the seven days, the waters came over all the earth.
  crx-NTPO: '''Et hukw''elh''az lhtak''ant''i dzin inle'' ''et ''awet ndi yun k''ut
    too whuzdli''.'
  kan-OKCV: ಏಳು ದಿವಸಗಳಾದ ನಂತರ ಜಲಪ್ರಳಯವು ಭೂಮಿಯ ಮೇಲೆ ಬಂತು.
  bbb-bbb: '@see-verse:GEN.007.009'
  tam-2017: ஏழுநாட்கள் சென்றபின்பு பூமியின்மேல் வெள்ளப்பெருக்கு உண்டானது.
  spa-RV-1909: Y sucedió que al séptimo día las aguas del diluvio fueron sobre la
    tierra.
  ron-BTF: Şi s-a întâmplat, după şapte zile, că apele potopului au venit peste pământ.
  eng-WEBP: After the seven days, the floodwaters came on the earth.
  eng-FBV: After seven days the floodwaters swept over the earth.
  nld-1939: En op de zevende dag stortten de wateren van de zondvloed over de aarde.
  nch-BL: Huan ica chicome tonati hualajqui tahuel miyac at ipan taltipacti.
  tfr-NTPO: Öötong dbargwo kjäk (7) ga shunyo shrono, kjok ëre pir wl̈o.
  vie-1934: Sau bảy ngày, nước lụt xảy có trên mặt đất.
  hin-CV: सात दिन बाद पृथ्वी पर पानी बरसना शुरू हुआ.
  eng-OURB: After the seven days, the flood waters came on the earth.
  spa-BES: Y después de los siete días, las aguas del diluvio pasaron sobre toda la
    tierra.
  tdx-tdx: Ie modo ty fito andro le fa an-tane atoy o rano fiempoempoañeo.
  vid-vid: Logapulute mazuwa saba, mazi ga nhonya nagaluka kuigubika isi.
  pwg-pwg: Mara ivi 7 kamonai ivovunagha ikovi na kutukutuva ivi karei dobuwai.
  eng-OKE: And it was at the time of seven days, and the waters of the deluge were
    upon the earth.
  tha-KJV: ต่อมาอีกเจ็ดวันน้ำก็ท่วมบนแผ่นดินโลก
  por-BR-2018: E sucedeu que ao sétimo dia as águas do dilúvio foram sobre a terra.
  bco-bco: Iyo꞉ ho꞉n ko꞉su usa amilo꞉ seno꞉, ho꞉len dom a꞉la꞉fo꞉ kedetabiki, ho꞉no꞉
    a꞉na galusana mio꞉.
  deu-ELO: Und es geschah nach sieben Tagen, da kamen die Wasser der Flut über die
    Erde.
  ktm-ktm: Rang ndre ndrodul inum ti pe nor ihir lakopwi.
  caa-caa: Y conda cꞌapa numuy e siete día era cay cꞌaxi meyra e jajar y cay bꞌutcꞌa
    tunor or e rum taca e sian jaꞌ.
  eng-WYC-2018: And when seven days had passed, the waters of the great flood flowed
    on [the] earth.
  epo-epo: Kaj kiam pasis la sep tagoj, la diluva akvo venis sur la teron.
  uig-PIN: Wǝ xundaⱪ boldiki, yǝttǝ kündin keyin, yǝr yüzini topan besixⱪa baxlidi.
  beo-beo: Amola eso fesuale aligili galu, hano bagade da moi bagadega doaga:i.
  tpi-OTNT: Taim 7-pela de i go pinis, orait bikpela tait i kamap na i stat long karamapim
    graun.
  hau-SA: Bayan kwana bakwai kuwa ambaliya ruwa ta sauko a bisa duniya.
  udu-udu: Dhali ’ko’da cim pesu/ thimkin mo tani agannu/ yi’de/ p̱u’dki’da p̱o/ mony’cesh
    mo.
  uig-LAT: We shundaq boldiki, yette kündin kéyin, yer yüzini topan bésishqa bashlidi.
  nde-nde: Kwathi ngemva kwensuku eziyisikhombisa amanzi kazamcolo eza emhlabeni.
  ton-ton: Pea ʻi heʻene hili mai ʻae ʻaho ʻe fitu, naʻe hoko ki māmani ʻae ngaahi
    vai ʻoe lōmaki.
  ces-1613: Stalo se pak po sedmi dnech, že vody potopy přišly na zemi.
  eko-eko: Ziviriyeevo siikhu sapa, maati oozamisa olumwenku khwaaza opuwa vatuniya.
  nss-nss: Pwen lang manandrtoyoh ara ihipwen, pwen non irah kol pwan.
  eng-WMB: After the seven days, the floodwaters came on the earth.
  tam-TCV: ஏழு நாட்களுக்குப்பின், பூமியின்மேல் பெருவெள்ளம் வந்தது.
  ceb-ULB: Unya human sa pito ka adlaw, ang tubig sa lunop miabot sa kalibotan.
  mkn-mkn: Abis tuju hari, ju banjer tapoꞌa datang ko mulai tutu ame ini dunya.
  pol-UBG: A po siedmiu dniach wody potopu spadły na ziemię.
  agr-agr: Arcanum chimpima siete tsawan wegai, nagkamdauwai yumi yutug dujajua nugkanum
    pimutan.
  kyc-kyc: Kolandapeyaminyipa yuu yanda ipingi epo papeyamopa apunda yuu dokona epo
    yambe piya.
  urd-GVU: ایک ہفتے کے بعد طوفانی سیلاب زمین پر آ گیا۔
  deu-1912: Und da die sieben Tage vergangen waren, kam das Gewässer der Sintflut
    auf Erden.
  ntj-ntj: Nyangka ngurra 6-tjanu kapi purlkanyalu pakarnu manta yangatjuranytja.
  row-row: Basa fai hitu ma, udꞌan monaeꞌ mboꞌa nema, fo nae tatana raefafoꞌ a.
  kan-2017: ಆ ಏಳು ದಿನಗಳಾದ ನಂತರ ಜಲಪ್ರಳಯವು ಭೂಮಿ ಮೇಲೆ ಬಂತು.
  ena-ena: Mɨgua hɨniavɨdaci uaiaŋ human limu fɨhala uci avɨli hekɨlɨ agaŋ hɨdɨlɨ
    maha iahami.
  tgo-tgo: Mbaŋa theghepirɨ e ghereiye thothoma kaero i voro.
  yap-yap: Ma fa’ani chuw fa medlip i rran me yib e ran nge tharey e fayleng.
  tet-tet: Loron hitu liu, motasaꞌe moos nakfakar mai, toꞌo nahuu taka nola raiklaran
    neꞌe.
  hlt-MCSB: Hnin rhih a om phoeiah tuilii tui te khaw diklai ah halo.
  mdy-ETH: ላንካይ ኬሊኮ ጊንፃፓ ባይሲንቶ ዋኣፃ ሙኬኔ።
  twi-ASANTE: Na nnanson no akyiri no, nsuyire no hyɛɛ aseɛ.
  mwc-mwc: Kao 7 murinai kutukutuba dobu i kamkutubi.
  bhl-bhl: Anfel e, ben kel ding uneko, banimei, ok dang ok fole fole keko, telesomi,
    kawin dim alik alik kasi kolewse kale.
  con-NTPO: Siete a'ta pasasi na'enjan andema piccoye ashaen.
  eng-WEBU: After the seven days, the floodwaters came on the earth.
  bnp-bnp: Pali i lobo a parava i polorua, i bele ngane na malala a marungulolo.
  wal-wal: Gelin laappun gallassaappe guyyiyan, bashshaa haattai ha sa7aa bollan yiis.
  mgh-mgh: Wanowiira avirakaru mahuku saapa ale, phapacenryaya uwa maasi o naphuvu
    vathi wothene.
  acu-NT: Tura mash engkemawaramtai, siete kinta nangkamaru aing, Yus yumin jitumtikramiayi.
  spa-PDDPT: Sucedió que a los siete días, las aguas del diluvio vinieron sobre la
    tierra.
  gun-gun: Ha'e gui sete ára rire yy ovu ouvy yvy áry.
  agu-BL: Yi je'mpone'n yi juki'n ke'j yi cyocompone'n tul barc nintzun xe'tij yi
    a'bal wuxtx'otx'.
  eng-PEV: Then, 7 days later, the flood water came, just like God said.
  ilo-ULB: Napasamak a kalpasan iti pito nga aldaw, immay ti danum ti layus iti rabaw
    ti daga.
  kpg-kpg: Nia laangi e hidu nomuli, gei toloo gaa dau.
  uig-ARA: ۋە شۇنداق بولدىكى، يەتتە كۈندىن كېيىن، يەر يۈزىنى توپان بېسىشقا باشلىدى.
  bsp-bsp: Ntɛ tataka ta camət-mɛrəŋ teŋcepər mɔ, kɔ domun dɛmbaŋ antɔf.
  bps-bps: Na di kakubu i fitu duh, takel i dunuk di tah tanà.
  mbs-mbs: Penga te pito se aldaw, migtebò nelinep se tanà te wayeg.
  tof-tof: 7 Ngürr kakóm, naiz naea tüp ugón ngaslaorr.
  sus-sus: Xi solofere dangi xanbi, na banbaranyi naxa din duniɲa ma.
  pon-2006: Mwurin rahn isuh nohlik lapalapo ahpw lel sampah.
  jae-jae: Bêc 7 gêjaŋa, go bu kêsuŋ ŋatêna kêtap nom sa.
  ksd-ksd: Ma ba i ga par lavurua na bung, a ngala na lovon ta i ga vana rikai ta
    ra gunagunan.
  tur-YTC: Yedi gün sonra yeryüzü sularla kaplandı.
  bel-N: І сталася праз сем дзён, што вада патопу была на зямлі.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὰς ἑπτὰ ἡμέρας, καὶ τὸ ὕδωρ τοῦ κατακλυσμοῦ ἐγένετο
    ἐπὶ τῆς γῆς.
  ind-AYT: Setelah tujuh hari, air bah itu pun melanda bumi.
  lid-lid: Ano len ndro taloh ano badeh kon atuh.
  eng-NNA: After that a big rain fell.
  nya-nya: Patapita masiku asanu ndi awiri chigumula chinabwera pa dziko lapansi.
  hrv-hrv: A sedmoga dana zapljušte potopne vode po zemlji.
  mps-mps: Tama tiyu, te nogo a naga olama, me badu nogo si sogo silama, tama te genuai
    ąį asiyu, te tǫ mesegelalio.
  llg-llg: Basa faik hitu, boe ma faa nggangga mai, de ana mboti nala daebafok ia.
  tpi-tpi: Taim 7-pela de i go pinis, orait bikpela tait i kamap na i stat long karamapim
    graun.
  dan-1931: Da nu syv Dage var omme, kom Flodens Vande over Jorden;
  vie-OVCB: Bảy ngày sau, nước lụt dâng lên phủ mặt đất.
  lbk-lbk: Nakwas pay nan pito ay akhew ya ket ay malifog nan lofong.
  guj-2017: સાત દિવસ પછી પૃથ્વી પર જળપ્રલય થયો.
  byr-byr: '@see-verse:GEN.007.009'
  awx-awx: Täpduxu Anätutä yakut using 7 gwendä apän, yanggä une sipgin.
  pon-2006A: Mwurin rahn isuh nohlik lapalapo ahpw lel sampah.
  por-BRBSL: Após os sete dias, as águas da enchente vieram à terra.
  aly-aly: '@see-verse:GEN.007.009'
  cth-cth: Hnin sari touh akuep hnukkhu hoi tuikamuem teh talai van a tho.
  twi-twi: Na nnanson no akyi no, nsuyiri no fii ase.
  hlt-hlt: Hnin rhih a om phoeiah tuilii tui te khaw diklai ah halo.
  tbz-SIM: Yɛwe yɛ̀yiekɛ̀ kó difɔ̃nkúò kɛ̀ fɛtɑɑfɛ̀ɛ tuɔkɛní, kɛ́nniu kɛ́píɛ nkɛtenkɛ̀.
  msy-2020: Dughiar 7pla gɨvazɨma, aperiar ekiam otogha nguazim gizefi.
  txq-txq: Basa faik hitu, boe ma faa moꞌok lala mai, de mulai tatana nala dae-bafok
    ia.
  aaz-aaz: Neno hiut namsopu te, noe sakoꞌ naan neem ma nmurai nmemun pah-piin ii
    no mes-meseꞌ.
  dop-dop: Kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tɛɛwɑ ɩlɛnɑ lʋm wɑtɩ tɛtʋ tǝnɑ.
  azb-azb: Yeddi gün sonra yer üzündə daşqın oldu.
  eng-DBY: And it came to pass after seven days that the waters of the flood were
    on the earth.
  hin-2017: सात दिन के उपरान्त प्रलय का जल पृथ्वी पर आने लगा।
  wol-KYG: Ba juróom ñaari fan wéyee nag, ndoxu mbënn ma agsi ci kaw suuf.
  swp-swp: Asubena haligigi‐labui muridi eai, abotai abo dibori utu’utu tanoubu i
    unuhai.
  bjr-bjr: Dinni taikasee dinni oonu qaara marasee 7 faasana marinoo nammari aufinau.
