  lbk-lbk: 'Et natey am-in nan matatakho isnan lofong: nan am-in ay entat-ayaw, enkik-iwi
    ya takho.'
  guj-2017: પૃથ્વી પર ફરનારાં સર્વ પશુઓ, પક્ષીઓ, જાનવરો, વન્ય પ્રાણીઓ, જીવજંતુઓ તથા
    સર્વ માણસો મરણ પામ્યા.
  byr-byr: '@see-verse:GEN.007.020'
  awx-awx: Tikengä hängä kewune tihikukaying, kwäwit, hängä inulung, mätekngä äwä
    ämin yangu undä pänguhiwän kumgin.
  pon-2006A: Soahng koaros me momour nin sampah ahpw mehla—menpihr kan, mahn akan,
    oh aramas akan koaros.
  por-BRBSL: Toda a carne morreu que se movia sobre a terra, incluindo aves, gado,
    animais, toda coisa rastejante que rasteja sobre a terra, e todo homem.
  cth-cth: Hatdawkvah, talai van ka kâroe e tava, sarang, saring, talai dawk ka kâva
    e saring pueng hoi tami pueng teh koung a due awh.
  twi-twi: Abɔde biara a nkwa wɔ mu a ɛnam asase so te sɛ nnomaa, wuram mmoa a wɔwea
    asase so ne adesamma ase hyewee.
  hlt-hlt: Te dongah diklai ah aka yuel saa boeih neh vaa boeih, rhamsa khaw, mulhing
    khaw, diklai dongkah aka luem rhulcai boeih khaw, hlang khaw boeih pal.
  tbz-SIM: Kɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ fòù kɛtenkɛ̀ ĩ́nkɛ̀, iwũɔ̃, nɛ̀ tiwɑnwɑntì nɛ̀ dɛsĩ́ntɛ́kpɛrɛ
    dɛmɔu, dɛ̀ɛ̀ bo kɛtenkɛ̀ ĩ́nkɛ̀ kɛ̀ dɛ̀ɛ kú dɛmɔu.
  msy-2020: Ezɨ nguazimɨn angamɨra itir bizir kaba, kuaraziba ko, nguibamɨn asɨziba,
    ruarimɨn asɨzir ekiaba ko doziba ko gumazamiziba, me bar ariaghire.
  txq-txq: 'No dalak naa, basa horis marai mada lai, mate basa sara. Ndia: hatahori
    dae-bafok, banda nekeboik, banda fuir, banda mana manodo-manamak, ma mbuik kara.
    Kada Noh ma basa marai ofak naa dale, rasoda.'
  aaz-aaz: 'Onaim areꞌ kanan amoint ein nbin auf metoꞌ nmaet sapuꞌ. Amaets ein esan
    reꞌ: mansian, muiꞌ aem, muiꞌ fui, anonok, ma koro. Suma naiꞌ Noh ma sin abitan
    abnao goe nanan sin mesen nmonin.'
  dop-dop: Antulinyɑ tɑɑ weesuɣu nyǝm tǝnɑ sǝpǝnɑ, pǝ kpɑɣɑʋ yǝlɑɑ nɑ wontunɑɑ tɔ.
  azb-azb: Yer üzündə hərəkət edən canlıların hamısı – quşlar, ev heyvanları, çöl
    heyvanları, yerdə sürünənlər və bütün insanlar məhv oldu.
  eng-DBY: 'And all flesh that moved on the earth expired, fowl as well as cattle,
    and beasts, and all crawling things which crawl on the earth, and all mankind:'
  hin-2017: और क्या पक्षी, क्या घरेलू पशु, क्या जंगली पशु, और पृथ्वी पर सब चलनेवाले
    प्राणी, और जितने जन्तु पृथ्वी में बहुतायत से भर गए थे, वे सब, और सब मनुष्य मर
    गए।
  wol-KYG: Mboolem mbindeef mu daan dox ci kaw suuf dee na ca. Picc yi ak jur gi ak
    rabi àll yi ak lépp luy raam ci kaw suuf dee na, ñoom ak nit ñépp.
  swp-swp: Buluma maudoina tanoubu eai se moimoiu ede se mate ohi, manu, bulumakau,
    suisui, eo ginauri maumauridi eawoidi tanoubu eai se laulau; eo tatao gamagaridi.
  bjr-bjr: Miqinoo marufanoo maqasaa maru ainainausa aiqama kuqiqau. Aiqama ufiniuqa
    faqa aiqama andauqa faqa aiqama fasiqa anaasee faqa kuqu taikaqau.
  eng-YLT: and expire doth all flesh that is moving on the earth, among fowl, and
    among cattle, and among beasts, and among all the teeming things which are teeming
    on the earth, and all mankind;
  kne-kne: Et nalned am-in di ipogaw ya am-in abe ay animal ya titit isnan labaw di
    daga.
  heg-NTPO: Nini ela, totoang sa-saa in nuil se tuu dapa ngias mates hidi. Atuli,
    hmukit in moang, hmukit huin, hmukit in lolo, nol tilu-kee kas mates hidi. Suma
    Noh nol totoang in se kapal la dalen nas siis man nulis.
  ptu-ptu: Napasusim too Puang Allataala untallanni ingganna menabanna illaam lino,
    susi ingganna hupatau, susi ingganna dassi, teem ingganna olo'-olo' tissollo'na,
    anna olo'-olo' manahanna anna malaihanna yabona galantangam. Sapo' anggam Nuh
    sola ingganna issinna kappala', tä' ia tallam.
  bzd-NTPO: Es ko̱s íyi tso' ttsë'ka ká̱ sí ki̱, ekkëpa duolur di' a̱ se̱. Dù ko̱s,
    iyiwak uru ko̱s, iyiwak kañiru ko̱s, iyiwak e̱' ku̱ke i̱ski̱ ko̱s, ñies s'ditsö
    ekkëpa ko̱s duolur yës.
  kwf-kwf: Ru ki taꞋifau neꞋe toꞋo ana mangoꞋi ru ki neꞋe kira tua ana magalia nini
    God saungaꞋinida, kaidaꞋi neꞋe nia kuruda, ma kira ka mae taꞋifau naꞋa. Ngwae
    ki taꞋifau faꞋinia ru ꞋaeꞋaela ki taꞋifau ma na ru angoango ki fafona ano neꞋe
    ma faꞋi noꞋo ki taꞋifau, God nia malingaꞋinida taꞋifau naꞋa. Sa Noa goꞋo faꞋinia
    luꞋuluꞋua nia, ma ru ki taꞋifau neꞋe tua faꞋinia saena faka doe neꞋe goꞋo neꞋe
    kira mauri.
  eng-WYC-2017: And each flesh was wasted that moved on [the] earth, of birds, of
    living beasts, of unreasonable beasts, and of all reptiles or all creeping beasts
    that creep on [the] earth.
  eng-WMBB: All flesh died that moved on the earth, including birds, livestock, animals,
    every creeping thing that creeps on the earth, and every man.
  spp-spp: 'Múnayaayi puni yi mpyi ɲìŋke na ke, yire pun''à kwû: saɲcyɛɛnre ná yatɔɔre
    ná sige yaare ná yafiliyi ná sùpyire.'
  aey-aey: Odocob ceteteh cunug mahana cobogina age cal mein. Man fululec cunug dool
    mananca dool cusca cunug mamanig cunug mahana cobogina euca dana cunugca cal mein.
  urd-GVH: ज़मीन पर रहनेवाली हर मख़लूक़ हलाक हुई। परिंदे, मवेशी, जंगली जानवर, तमाम
    जानदार जिनसे ज़मीन भरी हुई थी और इनसान, सब कुछ मर गया।
  djr-djr: Ŋula nhä malany ŋunhi ŋuli ganha ŋorranha dhiyal munatha'ŋur, warrpam'nha
    dhiŋgaŋalnha; warrakan buṯthunamirr ga gal'yunamirr ga marrtjinyamirr ga yolŋu'-yulŋu,
    warrpam'nha dhiŋga'-dhiŋgaŋal.
  rug-rug: 'Meke mate beto sari doduru tiṉitoṉa toadi: sari doduru kurukuru tapuru,
    na kurukuru ṉame, na made nene, meke sari doduru tinoni pa popoa pepeso.'
  gaz-gaz: Uumamawwan lubbu qabeeyyiin lafa irra jiraatan hundi jechuunis, simbirroonni,
    horiin, bineensonni, uumamawwan lafa irra munyuuqan hundii fi namoonni hundi ni
    barbadaaʼan.
  fra-LSG: Tout ce qui se mouvait sur la terre périt, tant les oiseaux que le bétail
    et les animaux, tout ce qui rampait sur la terre, et tous les hommes.
  gnn-gnn: '@see-verse:GEN.007.020'
  yal-yal: 'Niimaseen naxanye birin yi dunuɲa yi, ne birin yi halagi: xɔli yo, xuruse
    yo, burunna sube yo, bubuse yo, e nun adamadiin birin.'
  gum-gum: Inchen chigurrimbunø pirau øsig warabeløbe kerriguh chab kwabig køn, illimera
    lata, ushamera kusreeg ushamera lata, namig ushamera patsøtøga srala ambubelø
    lata, trugurri maya misaamera lata.
  iou-iou: Ude täŋpäŋ imaka kome terak itkuŋo u kuduptagän paot moreŋkuŋ. Barak, tom
    yepmäŋ towiwani ba ägwäri, gwak, gämok ba ämawebe u kuduptagän kumäŋ moreŋkuŋ.
  haw-1868: A make iho la na mea ola a pau i holo maluna o ka honua, o na manu, o
    na holoholona laka, o na holoholona hihiu, a o na mea kolo a pau e kolo ana maluna
    o ka honua, a me na kanaka a pau;
  arb-NAV: فَمَاتَ كُلُّ كَائِنٍ حَيٍّ يَتَحَرَّكُ عَلَى الأَرْضِ مِنْ طُيُورٍ وَبَهَائِمَ
    وَوُحُوشٍ وَزَوَاحِفَ وَكُلِّ بَشَرٍ
  adz-adz: Da nam marantaꞌan santan mingꞌa intap sib angu imamp sib— apu mpada intap,
    marapagraꞌ da buman, yungan da afafan da dzufan, impruꞌ da garam gar.
  ewe-ewe: Nu gbagbe siwo katã nɔ anyigba dzi, xeviwo, aƒemelãwo, gbemelãwo, nu gbagbe
    siwo katã tana kple amegbetɔƒome blibo la katã tsrɔ̃.
  nuy-nuy: Anubani-yung anaarrawindi-yinyung wu-ngarra-ngu-burri wu-ngarra-biri-yinyung,
    aadani-yung wu-lhagarra-ngawini, wu-jadugiiyn. Anaarrawindi-yinyung anubani wu-ngarra-guṉmaa-yinyung,
    ana-ngurudhu, marri ana-bulugi, marri anaaynba-gaynbaj-jinyung wu-ngarra-jalgarrwini-yinyung
    anaaban-baj, marri warraarrawindi warra-wurru-wurruj, wu-lhagarra-ngawini.
  eng-LEE: And all flesh perished that moved upon the earth, both of fowl, and of
    cattle, and of beast, and of every creeping thing that creepeth upon the earth,
    and every man.
  dji-dji: Ga bubalikiṉing wanngi mala djin baliniban, miri bukmak waykiṉing, ṉukiṉing,
    walinyakiṉing, ga yulpili, miri bubalikiṉing djin gukirriny girinyi mala djin
    buwayakdjiniban.
  gvn-gvn: '@see-verse:GEN.007.020'
  nna-nna: Jinta marlkarri jarrinyiyi, kuwiyirrangupa wirrujartinyarrangupa jungkanga
    marnti yananyakatarrangupa marrngurrangu pukun, wiyirr jalakartija, mangkurtulu
    marlkarri jirnijaninyi.
  asm-FB: পৃথিৱীৰ ওপৰত থকা সকলো জীৱিত প্রাণীৰে মৃত্যু হ’ল। চৰাই-চিৰিকতি, ঘৰচীয়া আৰু
    বনৰীয়া পশু, মাটিৰ ওপৰত জাক পাতি ঘূৰি ফুৰা কীট-পতঙ্গ আৰু সকলো মানুহৰেই মৃত্যু
    হ’ল।
  sus-A: نِمَسٍ نَشَن بِرِن نُ حّرّ مَ دُنِحَ مَ، عٍ بِرِن نَشَ قَشَ؛ شْنِيٍ، شُرُ سٍيٍ،
    بُورُنيِ سُبٍيٍ، بُبُسٍيٍ، عَ نُن عَدَ مَدِيٍ.
  fra-SBL: Toute chair qui se mouvait sur la terre mourut, les oiseaux, le bétail,
    les animaux, tous les reptiles qui rampent sur la terre, et tous les hommes.
  hbo-hbo: וַיִּגְוַ֞ע כָּל־בָּשָׂ֣ר ׀ הָרֹמֵ֣שׂ עַל־הָאָ֗רֶץ בָּעֹ֤וף וּבַבְּהֵמָה֙
    וּבַ֣חַיָּ֔ה וּבְכָל־הַשֶּׁ֖רֶץ הַשֹּׁרֵ֣ץ עַל־הָאָ֑רֶץ וְכֹ֖ל הָאָדָֽם׃
  shp-NTPO: Jaskatax, jatíbi nato main jaa joniboyabi, noyaibo, ináati itan ináatima
    yoinabo, main norex iki niaiboribi mawáti keyokana iki.
  eng-WYCLIFFE: And ech fleisch was wastid that was moued on erthe, of briddis, of
    lyuynge beestis, of vnresonable beestis, and of alle `reptilis that crepen on
    erthe.
  piu-2006: '@see-verse:GEN.007.020'
  pjt-pjt: Ka uwankara mulapa mantangka wanka para-ngaṟanytja tjuṯa ilungu uṟu tjikiṟa,
    tjuḻpu tjuṯa, kuka tjuṯa, kuka wiya tjuṯa, tjuninguṟu ankupai tjuṯa, uwankara
    mulapa wiyaringu aṉangu uwankara kuḻu.
  cwe-cwe: Vilumbe vose vili na ugima muna iisi vidanganika, ndege wose na wanyama
    wose wofugigwa na wanyama wose wa kumbago na wang'onyo wose wotambala na wanhu
    wose.
  bgs-bgs: Purisu inaté tô langun tun ta bówwó ka tanà, agad mga manuk, mga mannanap,
    asta mga manubù.
  kik-kik: Kĩndũ gĩothe kĩarĩ muoyo na gĩathiiaga gũkũ thĩ gĩgĩkua, nyoni, na mahiũ
    na nyamũ cia gĩthaka, na ciũmbe ciothe iria ciahunjĩte thĩ, o na andũ othe.
  ksr-ksr: Kaeŋ ero iwoi isiŋosoŋgiawo kuuya namo qaganoŋ kema kaŋ laligogiti, iyoŋonoŋ
    apu nemotoŋ komudaborogi. Iwoi kuuya ii kooŋ me miriwaa oroya me duuyaa oroya
    me mokoleŋ, lagiso ano iwoi kuuya tuuŋ meŋ balonoŋ qeqelala kema kaŋkejuti ano
    ejemba kuuya ii motooŋ qaondaborogi.
  omb-omb: Gineu mwaso doluegi lo tano, gineu doluegi ram olo, gangarue turugi mena
    gutui tano, ngere ram toga mena tangaloi doluegi rau mate.
  fra-NCL: 'Toute chair qui se meut sur la terre périt : oiseaux, animaux domestiques,
    bêtes sauvages, tout ce qui rampe sur la terre, ainsi que tous les hommes.'
  cek-AK: Long ah kaom angtawt thaih moinawk, tavaanawk, pacah ih moinawk, taw ih
    moisannawk, long ah kavak moinawk hoi kaminawk to duek o boih.
  xla-xla: Epalati alinepi hapuloma mate epo tea hapuloma mate epo opa hapuloma mate
    ta꞉la medla pomelletapo paliyo. Epedeme ta꞉lamo hema pasakalo ha꞉ha꞉lalo alisisi
    hapulomatapo mosukulu palipa꞉meliyo. Amasiyama hatlo Nowata koa dulu dla elemtuwale
    sotapo pasakalo gadlowe haiyo.
  cuk-cuk: 'Weyob bela ibmar-durgan-we-napneggi-bukwad burgwisad: Nuumar, ibmar-durgan-sunna-akwilemalad,
    ibmar-durgan-sapurbarmalad, ibmar-durgan-unimalad, degi, bela dulemar burgwismarmogad.'
  uig-CYR: Буниң билән йәр йүзидә жүргүчи һәммә әт егилири, учар-қушлар, мал-чарвилар,
    явайи һайванлар, йәрдә өмилигүчи һәммә җаниварлар, җүмлидин пүткүл адәмләр һәммиси
    өлди;
  tel-2017: పక్షులు, పశువులు, మృగాలు భూమిమీద పాకే పురుగులు, శరీరం ఉండి భూమిమీద తిరిగేవన్నీ
    చనిపోయాయి. మనుషులందరూ చనిపోయారు.
  hat-BSA: Tout chè ki t ap fè mouvman sou tè a te vin peri, zwazo avèk bèt domestik
    avèk bèt sovaj, e chak ensèk ki vole ansanm sou latè, ak tout moun.
  kos-kos: Ma oasr moul la nukewa fin faclu misa — won nukewa, kosro nukewa, ac mwet
    nukewa.
  hbo-WLC: וַיִּגְוַ֞ע כָּל־בָּשָׂ֣ר ׀ הָרֹמֵ֣שׂ עַל־הָאָ֗רֶץ בָּע֤וֹף וּבַבְּהֵמָה֙
    וּבַ֣חַיָּ֔ה וּבְכָל־הַשֶּׁ֖רֶץ הַשֹּׁרֵ֣ץ עַל־הָאָ֑רֶץ וְכֹ֖ל הָאָדָֽם׃
  ibo-ibo: Ihe niile nwere ndụ nke na-ejegharị nʼelu ụwa kubiri ume. Anụ ufe, na anụ
    ụlọ, na anụ ọhịa, na ihe niile e kere eke jupụtara nʼụwa, na ụmụ mmadụ niile.
  ory-ory: ତେଣୁ ସମଗ୍ର ଭୂଚର ପ୍ରାଣୀ ପ୍ରାଣତ୍ୟାଗ କଲେ, ଅର୍ଥାତ୍‍, ପକ୍ଷୀ, ଗ୍ରାମ୍ୟ ଓ ବନ୍ୟ
    ପଶୁ ଓ ପୃଥିବୀରେ ଗମନଶୀଳ ଉରୋଗାମୀ ଜନ୍ତୁ ଓ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟ,
  wmt-wmt: '@see-verse:GEN.007.020'
  chk-chk: 'Ekewe mönümanau meinisin mi nom won fanüfan ra mäla: mansüsü, manfesir,
    manmwacho me man meinisin mi mwökütüküt won fanüfan, pwal tori aramas meinisin.'
  ssd-ssd: Sar umaŋ agaŋmor tumbraŋok ŋguikok agaŋ ŋakmba kilke mbolŋge likinaig tuku
    taŋgo pino ŋakmba turmba butoka ŋgisike sulunaig.
  rop-rop: Wal ola enimul en ola bard en ola lisid en sneik en badaflai en grashopa
    en ola pipul langa ebri kantri olabat holot bin ol draun.
  mwf-2018: I kardu i ku wurnangat warda ngatha daninthikwiktha wurrini da ngarra
    putek kanhi pardidha-yu.
  ukr-1871: І повиздихало всяке тїло, що двигалось по землї, і з птаства і з скотини,
    і з зьвіра, і з усякого лазючого поповза по землї і всяка людина.
  eng-AOI: All the other animals and birds and people died.
  yon-yon: Yukne dowan keruune, wadkeri yeman korem karuwa dingkana korem kuu dukniwen.|U
  bch-bch: Gid danga toa ngada oa matad bibita tanoeai timukuru. Gid man ga masilau
    saksak ga masilau mud kapeipei ga gereirei ga gid eababa pade timukuru ga kus.
  deu-1951: Da ging alles Fleisch zugrunde, das auf Erden sich bewegte, Vögel, Vieh
    und wilde Tiere und alles, was sich auf Erden regte, samt allen Menschen;
  eng-JPS: And all flesh perished that moved upon the earth, both fowl, and cattle,
    and beast, and every swarming thing that swarmeth upon the earth, and every man;
  ubr-ubr: Ato rega an bobaitu magis magis simama a kiwiu ta ta, bobaitu gugudis yawasis
    nin tafanamai simama on, sabu mat engon sirabob isawar.
  srp-1865: Tada izgibe svako tijelo što se micaše na zemlji, ptice i stoka, i zvijeri
    i sve što gamiže po zemlji, i svi ljudi.
  lug-lug: 'Buli kiramu ekyali ku nsi ne kifa: ebinyonyi n’ensolo ez’awaka n’ez’omu
    nsiko, n’ebitonde byonna ebyali ku nsi n’abantu bonna.'
  heb-heb: ויגוע כל בשר הרמש על הארץ בעוף ובבהמה ובחיה ובכל השרץ השרץ על הארץ וכל
    האדם׃
  ben-IRV: তাতে মাটিতে চলাচল যাবতীয় প্রাণী, পাখি, পশুপাল ও বন্য পশু সব এবং সমস্ত
    মানুষ মারা গেল।
  pan-pan: ਸਾਰੇ ਪ੍ਰਾਣੀ ਜਿਹੜੇ ਧਰਤੀ ਉੱਤੇ ਚਲਦੇ ਸਨ, ਕੀ ਪੰਛੀ, ਕੀ ਡੰਗਰ, ਸਾਰੇ ਜੰਗਲੀ ਜਾਨਵਰ
    ਅਤੇ ਸਾਰੇ ਜੀਵ-ਜੰਤੂ ਜਿਨ੍ਹਾਂ ਨਾਲ ਧਰਤੀ ਭਰੀ ਹੋਈ ਸੀ ਮਰ ਗਏ ਅਤੇ ਸਾਰੇ ਮਨੁੱਖ ਵੀ।
  tkr-tkr: 'Ç''iyeyne aq''valin gırgın kar:'
  mwp-mwp: Mura igililmayl zapul umamayl, mura boethal uruyl, mura tetel uruyl, a
    mura amayl uruyl, a mura mabaygal.
  mya-JVB: မြေ ပေါ် မှာ လှုပ်ရှားတတ်သော တိရစ္ဆာန် မျိုးတည်းဟူသောငှက် ၊ သားယဉ် ၊ သားရဲ
    ၊ မြေ ပေါ် မှာ တွား တတ်သော တိရစ္ဆာန်အပေါင်း တို့နှင့် လူ အပေါင်း တို့သည် သေ ကြကုန်၏။
  tte-O: Yamayamayale meuloili yanuwa yaulina mena siboita, besiele tomo tabe. Ginauli
    meuloili meyawasili simiyamiya bwatano mena simwawasi. Yaubada meuloili iyemwawasili.
    Na Nowa mekanakavao siya wagane koina ileboili sinamwanamwa.
  tbg-tbg: Huvura namarivano mintimake vaumanta ekaa vataqaa qaqi variqi vi vau haikauka,
    uvirive, kuvu aantauvahive, qaakau aantauvahive, vaiinti nahentive, ekaa qutu
    vura.
  hmo-hmo: Mauri gaudia ibounai tanobada dekenai idia mase, manu bona boromakau, bona
    boroma idauidau, bona tano dekenai idia rau gaudia, bona taunimanima.
  ata-ata: Ta mimii iouiou latala ane mauli muxolu noxiꞌa mimauli no lia no xalexalee
    tuatuala ꞌo ne, misoisoli mukalu. Ta ngiangiala iouiou iloꞌa ta mimii iouiou latala
    ane ta temene mo ta vova mo aneꞌi ane ixaxalaxala mo ta mitema latala ne misoisoli
    mukalusi.
  nfa-nfa: 'Dènge jꞌara èèna, ngaa-ngaa dhu mamuri ètu dedha-rai sèra, madhe aaꞌi
    mèu-mèu. Nuka: dhèu, badha ani, badha hui, badha dhu rodꞌo, dènge manu-bhui aaꞌi-aaꞌi
    ra. Ate dhoka Noh dènge aaꞌi-aaꞌi dhu ètu dedha kapa.'
  urd-urd: और सब जानवर जो ज़मीन पर चलते थे, परिन्दे और चौपाए और जंगली जानवर और ज़मीन
    पर के सब रेंगनेवाले जानदार, और सब आदमी मर गए।
  rus-SYN: И лишилась жизни всякая плоть, движущаяся по земле, и птицы, и скоты, и
    звери, и все гады, ползающие по земле, и все люди;
  cbt-NTPO: Naporo' ya'ipi piyapiro'sa isoro'paquë ya'huëpisopita, taquiitopi. Anpiantëhuano'sa',
    pë'tahuaro'sa', tananquë ma'sharo'sa ya'huërinso', niohuaratërinsopita, inapitanta
    ta'huantopi. Ya'ipi nii o'huatona nanpipisopita, taquiitopi huachi.
  bqc-SIM: Pↄ́ wɛ̃nide pↄ́ ì táa'o tↄↄlɛwaↄ gàga píi, bãↄ ń pↄtuoↄ ń sɛ̃̀anↄbↄↄ
    ń pↄ́taa'onkuawaↄ ń gbɛ̃nazĩnaↄ píi.
  tcz-CHONGTHU: Hijeh chun leiset chunga um ahing thei ahaithei jouse, chunga leng
    vachate ahin, in na kivah gancha ho ahin, gam'a gamsa ho ahiuvin, ahon hon a kiloiya
    leiset chung kitol le ganhing namkim ahiuvin chule mihemte geiyin agam soh heltai.
  mar-mar: पृथ्वीवरील हालचाल करणारे सर्व जिवंत प्राणी, सर्व पक्षी, गुरेढोरे, वनपशू,
    थव्याने राहणारे प्राणी, आणि सर्व मानवजात मरून गेले.
  tcs-tcs: 'Ane mina olkain laipsamting ya lo ert i bin ded: ol dem dipren pizin,
    ol dem dipren teimanimal, ol dem dipren wailanimal, ol dem dipren laipsamting
    wea i wagbaut antap lo da graun ane ebridem pipol.'
  soq-soq: Ita nitu uduudu tawo osowe inawaa waimoia, sa ipa nene, pue duwa wanwanlala,
    pue daitada dobino wanwanlala, esa moiawa daitada ita do apana uduudu bontoiena.
  qub-qub: Allpa janancho tiyaj cajtaga yacu ñitirmi llapanta wañuchiran. Runacunawan
    iwalmi wañuran manshu caj chucaru caj animalcunapis, garachaypa purejpis päriypa
    purejpis.
  bqp-bqp: Pↄ́ wɛ̃̀ndide kũ òdi táa o zĩtɛnↄ gàga pínki, bãnↄ kũ bɛ pↄ́kãdenↄ
    kũ nↄ̀bↄsɛ̃ntɛnↄ kũ pↄ́ kũ òdi táa o kũ kùaonↄ kũ bisãsirinↄ ń pínki.
  hat-hat: 'Lè sa a, tout bèt sou latè mouri: zwazo, bèt domestik, zannimo, tout bèt
    ki trennen sou vant yo, ansanm ak tout moun.'
  eng-BSB: And every living thing that moved upon the earth perished—birds, livestock,
    animals, every creature that swarms upon the earth, and all mankind.
  tod-tod: Nii kpein é ɠɛni ga fuluanii eteai zu, ti pɛ ti zaani, wɔniiti, toganiiti,
    dɔɓɔ zuaiti, nii kpein é ɠɛni ɓokposu, ta nuɓusɛi kpein.
  eng-WEBPB: All flesh died that moved on the earth, including birds, livestock, animals,
    every creeping thing that creeps on the earth, and every man.
  kbq-kbq: E'ina higeno mopafima mani'nea zagaramine, nontega zagagafane, trampi zagagafane,
    namaramine, ne'onse zagarmine, vahe'ene, mopafima vanoma nehaza zagarminena zamahe
    fri vagare'ne.
  nhe-BL: Yeca queja nopa mijque nochi tlen itztoyaj ipan tlaltepactli. Mijque nochi
    totome, huan tecuanime tlen mosisiníaj huan tlapiyalime tlen maxojtzitzi. Nojquiya
    mijque nochi tlamantli piltlapiyaltzitzi tlen mohuahuatatzaj tlalchi huan nochi
    tlacame.
  bus-bus: Pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃è táa o tↄↄtɛanↄ gàga píngi, bãanↄ kↄ̃n pↄ́kãdeenↄ
    kↄ̃n nↄ̀bↄsɛ̃tɛnↄ kↄ̃n pↄ́taa'onkusɛanↄ kↄ̃n gbɛ̃nteenↄ ń píngi.
  gub-BL: 'A''e rupi ma''e wikuwe ma''e ywy rehe har umàno upaw rupi katete a''e wà
    kury: wiràmiri wà, ma''ea''yr tàpuznaw pe har wà, miar wà, ma''e wie rehe wata
    ma''e wà, teko wà. Ywy rehe har umàno upaw rupi katete wà.'
  eng-DRA: 'And all flesh was destroyed that moved upon the earth, both of fowl, and
    of cattle, and of beasts, and of all creeping things that creep upon the earth:
    and all men.'
  knf-knf: 'Wal mënţ kë bañaaŋ bŧi na ŋko bŧi ŋanwooŋ ţi mboş kë ŋaşë keţ: ŋkaŧ, ŋnŧaam
    ŋi katoh, ŋko ŋi uţeeh, na ŋko ŋmpoţi bŧi na bañaaŋ bŧi.'
