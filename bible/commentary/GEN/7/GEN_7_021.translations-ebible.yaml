verse: GEN.007.021
translations:
  mal-C: പക്ഷികൾ, കന്നുകാലികൾ, വന്യജീവികൾ, ഇഴജന്തുക്കൾ, മനുഷ്യവർഗം മുഴുവനും, ഇങ്ങനെ
    സകലഭൂചരജീവികളും നശിച്ചു.
  deu-TKW: Da kam um alles Fleisch, das sich auf der Erde regte, an Vögeln und an
    Vieh und an wilden Tieren, und alles Gewürm, das auf Erden kroch, und alle Menschen.
  lin-lin: Bikelamu nyonso ya bomoi kati na mokili ekufaki, ezala bandeke, bibwele,
    banyama ya zamba to mpe banyama ya mike-mike oyo etambolaka na mabele to mpe bato
    nyonso.
  cbr-NT: Usai 'ikin ka kamabi uni ënë menu tsókë këñuakëxa, ñuina pëchiñu 'imainun
    'arakakë ñuina 'arakatima ñuina axa men niríkë ñuina akamax 'ikësaribiti bamai
    këñuakëxa.
  eng-LSV: and all flesh expires that is moving on the earth, among bird, and among
    livestock, and among beast, and among every teeming thing which is teeming on
    the earth, and all mankind;
  bmu-bmu: Mewö ahöiga yuai isikusukŋinambuk pakpak gölme qakŋe anda kaba malgeri,
    mieŋön o nemba nemulahöba kömum teköget. Yuai pakpak mi nei me mirigö sömbupŋi
    me arökŋaŋgö sömbupŋi me mokoleŋ, gisip aka yuai pakpak kambuŋini köla gölmenöŋ
    qeqelaŋlaŋ anda kamakzei aka ambazip pakpak mi mohotŋe qahöwak teköget.
  eng-GNV: Then all flesh perished that moued vpon the earth, both foule and cattell
    and beast, and euery thing that creepeth and moueth vpon the earth, and euery
    man.
  eng-WEBSTER: 'And all flesh died that moved upon the earth, both of fowl, and of
    cattle, and of beast, and of every creeping animal that creepeth upon the earth,
    and every man:'
  nhw-BL: Yeca quej nopa mijque nochi catli itztoyaj ipan tlaltipactli. Mijque nochi
    totome, huan tecuanime catli mosisiníaj huan tlapiyalme catli maxojtzitzi. Nojquiya
    mijque nochi tlamantli piltlapiyaltzitzi catli mohuahuatatzaj tlalchi huan nochi
    masehualme.
  swh-ONEN: 'Kila kiumbe hai kitambaacho juu ya nchi kikaangamia: Ndege, wanyama wa
    kufugwa, wanyama pori, viumbe vyote juu ya nchi na wanadamu wote.'
  bba-bba: Mɑ hunde koni bɑɑyere hɑnduniɑ sɔɔ yɑ ɡu, sɑɑ tɔmbu sere kɑ yɑɑ sɑbenu
    kɑ ɡbeeku yɛɛ kɑ ɡunɔsu kɑ ye yɑ kɑbirimɔ temɔ kpuro.
  eng-KJVCPB: 'And all flesh died that moved upon the earth, both of fowl, and of
    cattle, and of beast, and of every creeping thing that creepeth upon the earth,
    and every man:'
  cpy-cpy: Roojatzi ithonkantaakari maawoeni atziripaeni jaka kepatsiki, aritaki ikanteeyakani
    shiwankiripaeni, antamiweripaeni, ipireetari, eejatzi anashitachari kepatsiki.
  mpx-mpx: Bugul gegewel panayawi pwatanaa hi aliga—bwasumu bolo hi youyou, bolo totounuwal,
    bolo bekikil ge bolo kekeisi ona, ginebi ge gamagal.
  wbp-wbp: '@see-verse:GEN.007.020'
  luo-luo: Gik moko duto mangima mane ni e piny kaka winy, jamni, le mag bungu, gik
    mamol duto e piny kod ji duto notho.
  meu-meu: Bena mauri ḡaudia iboudiai tanobada ai e mase, manu bona boromakau bona
    boroma idau-idau bona tano ai e raumu ḡaudia bona taunimanima;
  npi-ULB: पक्षीहरू, पालिने पशुहरू, जङ्गली जनावरहरू, जमिनमा ठुलो सङ्ख्यामा बसोबास
    गर्ने सबै प्राणी र सबै मानव-जाति जो पृथ्वीमा चलहल गर्थे, ती सबै मरे ।
  yor-yor: 'Gbogbo ohun alààyè tí ó wà lórí ilẹ̀ parun: ẹyẹ, ohun ọ̀sìn, ẹranko igbó,
    àwọn ẹ̀dá afàyàfà àti ènìyàn.'
  emp-NTPO: Maʌ̃ bẽrã naʌ̃ ẽjũãne zocai b̶eara jũma quinisid̶aa. Ĩbana b̶eada, daupẽbada
    animarãda, mẽãbemada, jũma animarã ãdji jãne wãbada sid̶a quinisid̶aa. Idjab̶a
    ẽberãrã sid̶a jũma quinisid̶aa.
  ind-ind: Maka matilah semua makhluk hidup di permukaan bumi, termasuk burung, hewan
    ternak, binatang liar, binatang melata, binatang merayap, dan manusia.
  pes-OPCB: همهٔ جاندارانِ روی زمین یعنی حیواناتِ اهلی و وحشی، خزندگان و پرندگان،
    با آدمیان هلاک شدند.
  ssx-ssx: Kutu pieke handaa do kenkena꞉ pa pitiki alemanu paeyao homeekeme. Mo bamanu
    paeyao make hotekemanu paeyao make wanda꞉hali paeyao make ota꞉ homeekeme.
  lcm-lcm: Saka keve bil atogon to si taun ang kita mamat aongos. Ri mani, ri manmanik
    loi na ipo aiveven na ri manmanik aongos ipo uraura ani kuli rina kita mat. Na
    ri vap tutuman aongos kita kun mamat kapa.
  aer-aer: Arratye apelaye itethe ingkirreke anthurre aheye angkenhe-angkenhe areye
    apmere ahelhe nhenhele anerrirreme-arle, kere ingkirreke-arlke, arrentye ingkirreke-arlke,
    thipe ingkirreke-arlke, iwenhe-iwenhe ingkirreke anthurre alhekwarle-irrerirreke.
    Tyerrtye ingkirreke anthurre-arlke apmere ahelhe nhenhele anerrirreke ilwerrirremele,
    Ngkartele-arle ilekenge-arteke. Re ingkirreke anthurre kwatye urewe akngerrele
    atweke. Kenhe Noah-ante arrpenhe areye-arlke ikwerenge aneke, itne-ante ware itethe
    akwete aneke, Ngkartele-arle itnenhe kwatye urewe-ketye itetheke mpwareke.
  tgl-ULB: 'Namatay ang lahat ng mga nabubuhay na nilalang na gumagalaw sa ibabaw
    ng mundo: ang mga ibon, ang mga alagang hayop, ang mga mababangis na hayop, lahat
    ng nagkukumpol na mga nilikha na nagkumpol sa ibabaw ng mundo, at lahat ng sangkatauhan.'
  nop-nop: Unduŋ tubune kwet foloŋ nemek hatihati hinit liwedapmaguk, bagi, kale mimihi,
    kale moihi, kaleŋgiŋgiŋ, miŋgembet heki kwet foloŋ itowagiŋ hogohogok, eŋ meeniŋ
    wanaŋ kumuŋdapmagiŋ.
  kca-kca: Мўй ԓыԓәӈ ŏт ус пӑ мўвән шушиԓыйәс, иса пӑрсәт – тŏхԓәӈ войәт, йош войәт,
    ут войәт, мўвән ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт пӑ хŏйатәт хŏԓ;
  cbu-NT: Ashiriya, ichingaru manginshuch tsiparanganaya. Izuuru maachee pchingaranganaya.
  hui-hui: Ani biyagola ema bialu piaga irabuha biraga emene timbunibi andagaha biraga
    emene timbunibi ega berearubi wali agali bu hearubi bibahendeore homai hene.
  wrs-wrs: Wo mani mani pethariniva wohsihana, tuawam, sapim, tatam, indhanam indkumbimba
    nonamta wohsihana.
  mya-mya: ထို​အ​ခါ​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​မှ​လူ၊ တိရစ္ဆာန်၊ ငှက် စ​သော​သက်​ရှိ​သတ္တဝါ​အ​ပေါင်း​တို့​သည်​သေ
    ကြေ​ပျက်​စီး​ကြ​ကုန်​၏။-
  cbi-NTPO: Juntsaiñaa tusha chumu chachilla millai peyala, naa pishkula bain, naa
    cha' miyanuu animaala bain, naa ajara animaala bain, naa ajkachi tunu shilla'
    neimu animaala bain millai peyala.
  bod-N: ས་སྟེང་དུ་ཡོད་པའི་སྲོག་ལྡན༌ཏེ། འདབ་ཆགས༌དང༌། ཕྱུགས༌ཟོག རི༌དྭགས། ལྟོ་འགྲོ་དང་འབུ་སྲིན་དང་མིའི་རིགས་དང་བཅས་པ་ཐམས་ཅད་འཆི་བར་གྱུར༌ཏོ།།
  wsk-wsk: 'Se ali awote mel suen biya marak bagara mu kua sapaman: inangnang, wonong
    ko mel bibiya, giarum ko mel diwang suen la, se mel anapeya ali awote karanga
    geragasan, se kariimet, am lilim paranga sapaman.'
  kkl-kkl: Undo unulamogti, Nuni Allahri nia mangkina hain eptopne so'oag yabiropneap,
    im toman yabiropneap, nimiri mo'osiropneap, peret aro yabiropneap, kelero yabiropneap,
    nimiap ya'ag orog nenelamsiogti, ot Nuhap kabongag aneko wa'iekneog Allahri toro
    pipsiog.
  sna-sna: Zvipenyu zvose zvinokambaira panyika zvakaparara, shiri, zvipfuwo, mhuka
    dzesango, zvisikwa zvose zvakafararira pamusoro penyika, namarudzi ose avanhu.
  spa-BLM: Murió toda la carne que se movía sobre la tierra, incluyendo las aves,
    el ganado, los animales, todo lo que se arrastra sobre la tierra y todo hombre.
  beu-beu: Angmuse manusia, bot binanta gariang, binanta balevang, binanta ba aadang-taata
    taang eera, dung rupa-rupa ba burang mi aalili, bot emangpi ba enghara veng aadang
    taata taang aabeta ang naung, aaminat miosing. Aarunge Noh, bot emangpi ba aing
    veng hama-hamat kampal omimi anguba aabeta.
  cac-cac: Ichaton chi' ix aj scham masanil anima ay d'a yolyib'an̈q'uinal tic yed'
    masanil noc' noc', noc' much, noc' molb'etzal noc', noc' c'ultaquil noc' yed'
    noc' tz'ec' n̈ern̈onoc ma tz'ec' jachjon d'a sat luum.
  swh-ULB: 'Vitu vyote vyenye uhai ambavyo vilitembea juu ya nchi vilikufa: ndege,
    mifugo, wanyama wa mwituni, viumbe hai vyote kwa wingi vilivyoishi juu ya nchi,
    pamoja na watu.'
  bel-bel: І зьнежыцьцёвела ўсякая плоць, якая рухаецца па зямлі, і птушкі і быдла,
    і зьвяры і ўсе гады, якія поўзаюць па зямлі, і ўсе людзі;
  deu-ELBBK: Da verschied alles Fleisch, das sich auf der Erde regte, an Vögeln und
    an Vieh und an Tieren und an allem Gewimmel, das auf der Erde wimmelte, und alle
    Menschen;
  mbb-OT: Ne nelimas dutun is minsan hengkey he menge linimbag he egeǥehinawa zini
    te lumpad. Is menge tagbis, menge ayam, menge leew he langgam, menge keranapranap,
    wey is tivuuk he menusiyà, nelimas dutun is langun.
  msc-msc: Nimafen bɛɛ faara duukolo kan. Kɔnɔilu wo, kolofenilu wo, waa rɔ soboilu
    wo, nimafen misɛnilu wo, mɛnilu ye taamala duu ma, mɔɔilu wo, alu bɛɛ faara.
  mal-2015: പറവകളും കന്നുകാലികളും കാട്ടുമൃഗങ്ങളും നിലത്തു ഇഴയുന്ന എല്ലാ ഇഴജാതിയുമായി
    ഭൂചരജഡമൊക്കെയും സകലമനുഷ്യരും ചത്തുപോയി.
  tuo-NT: Tojo waꞌacã, masã aꞌti ʉmʉcopʉ nimiꞌcãrã mirĩpeꞌtia waꞌacãrã niwã. Mirĩcʉ̃a,
    waꞌicʉrã, ecarã, bʉarã, diꞌtapʉ sĩꞌcõsijarã mirĩpeꞌtia waꞌacãrã niwã.
  gup-gup: Wanjh nadjalwern rowk nawu birrimimbini nawu birrihrey kurorre birriyakminj
    rowk; nawern nawu welyi, mayh kelebuk dja kele, nawarlahkenh rowk nawu birrimirnderey
    kurorre, dja mak bininj rowk.
  met-met: Axamang walingam longgalo etua mana titia dimati—mangdi, morudi, asaxa
    abungindi, asaxa longgalo dahaxa mua titia, xaung lipu longgalo.
  gvs-gvs: Tuwo kaga liliuna maa yawoidi poyapoya goi sikamasa kówasa. Mánuwo, yoguyogu,
    woiwoi, manumánuwo be tomota liliudi nakae sikámasa.
  rmc-rmc: 'Avke muľa avri savoro džido, so pes čhalavelas pre phuv: dojekh džviros,
    dojekh čiriklo the dojekh manuš.'
  nlg-nlg: Keri ke, na lei totobo soko tana maramana tara mate, na lei manu, na lei
    maumanu dolo maia tara asi, mana lei vatavata ni tautagu, mana lei tinoni ghua.
  dgr-DOGNT: T'asìı hazǫǫ̀ dèè k'e k'edèe sìı hazǫǫ̀ ełaı̨dè. Yat'a k'edèe, tıts'aàdìı
    wek'èhodìı, tıts'aàdìı whatsǫǫ̀ edeedaa, dèè k'e k'ełezhee hazǫǫ̀, eyıts'ǫ dǫ
    hazǫǫ̀ ełaàgı̨ı̨dè.
  pes-OPV: و هر ذی جسدی که بر زمین حرکت می‌کرد، ازپرندگان و بهایم و حیوانات و کل حشرات
    خزنده بر زمین، و جمیع آدمیان، مردند.
  ron-1924: Ши а перит орьче фэптурэ каре се мишка пе пэмынт, атыт пэсэриле, кыт ши
    вителе ши фяреле, тот че се тыра пе пэмынт ши тоць оамений.
  ben-OBCV: পাখি, গৃহপালিত ও বন্যপশু, পৃথিবীতে উড়ে বেড়ানো সব কীটপতঙ্গ, ও সমগ্র মানবজাতি—পৃথিবীতে
    বিচরণকারী প্রত্যেকটি জীবিত প্রাণী ধ্বংস হল।
  lex-lex: Hamormiori re honona rmat miomuou wua, ra'itar wutu rimormiori honona re.
  rgu-rgu: No ria na, basa masodaꞌ fo rai madaꞌ lain mate katemaꞌ asa. Riꞌ lahenda,
    banda aeꞌ, banda fuiꞌ, manlodo-manraeꞌ, ma manupuiꞌ ara. Adaꞌ noi Noh ma basa
    si rai ofaꞌ a daleꞌ, soi ra ao nara.
  som-som: Oo wax kasta oo jidh leh oo dhulka ku dul dhaqaaqaaba way dhinteen, haaddii,
    iyo xoolihii, iyo dugaaggii, iyo wax kasta oo dhulka gurguurta, iyo dadkii oo
    dhanba.
  lat-VUC: 'Consumptaque est omnis caro quæ movebatur super terram, volucrum, animantium,
    bestiarum, omniumque reptilium, quæ reptant super terram: universi homines,'
  aoi-aoi: Awurrakibine-ka aburraja awurrakukwala, yinungungwangba-murriya, wurrajija-murriya
    akwa ngarningka warnumamalya, nawurraki-jungweyinumurra awurrakakine-ka ababurna-langwa.
  eng-ASVBT: 'And all flesh died that moved upon the earth, both birds, and cattle,
    and beasts, and every creeping thing that creepeth upon the earth, and every man:'
  mna-mna: Tana koroŋ kalaŋan boozomen ta timbotmbot pa toono na, timonmon lup. Mbili
    kar kan, buzur su kan, mi koroŋ karraŋan, ramaki zin tomtom ta boozomen timetmeete
    lup.
  ita-1885: Ed ogni carne che si muove sopra la terra, degli uccelli, degli animali
    domestici, delle fiere e di tutti i rettili che serpono sopra la terra, morì,
    insieme con tutti gli uomini.
  eng-LXXUP: And there died all flesh that moved upon the earth, of flying creatures
    and cattle, and of wild beasts, and every reptile moving upon the earth, and every
    man.
  eng-ULB: All living beings that moved upon the earth died—birds, livestock, wild
    animals, all the living creatures that lived in great numbers upon the earth,
    and all mankind.
  spa-VBL: 'Y todo lo que habitaba sobre la tierra pereció: las aves, el ganado, los
    animales salvajes, todos los reptiles, y todas las personas también.'
  fra-_FOB: Et toute chair qui se mouvait sur la terre, expira, tant des oiseaux que
    du bétail, des animaux et de tous les reptiles qui se traînent sur la terre, et
    tous les hommes.
  mal-mal: പറവകളും കന്നുകാലികളും കാട്ടുമൃഗങ്ങളും നിലത്ത് ഇഴയുന്ന എല്ലാ ഇഴജാതിയുമായി
    ഭൂമിയിൽ ജീവജാലമെല്ലാം, സകലമനുഷ്യരും മൃതിയടഞ്ഞു.
  lit-lit: 'Ir žuvo visos kūną turinčios būtybės, kurios judėjo ant žemės: paukščiai
    ir galvijai ir žvėrys ir visi knibždantys padarai, kurie knibžda ant žemės, ir
    visi žmonės.'
  urd-GVR: Zamīn par rahne wālī har maḳhlūq halāk huī. Parinde, maweshī, janglī jānwar,
    tamām jāndār jin se zamīn bharī huī thī aur insān, sab kuchh mar gayā.
  suz-BL: मिनु रागीम मार मार ब्रोंइशो बाक्‍मा, बी ब्‍यफ, क्‍यारश भेडा, ब्‍वाकी ङा
    जन्‍तु, रागीम फोंइ‍ब, खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु नु मुर नेल्‍ल बेक्‍मा बाक्‍त।
    २पत्रुस ३:५-६
  ita-1927: 'E perì ogni carne che si moveva sulla terra: uccelli, bestiame, animali
    salvatici, rettili d’ogni sorta striscianti sulla terra, e tutti gli uomini.'
  ckb-ckb: ئیتر هەموو شتێکی زیندوو کە لەسەر زەوی دەجوڵایەوە لەناوچوو، لە باڵندە و
    ئاژەڵی ماڵی و ئاژەڵی کێوی و هەموو ئەو کۆمەڵە زیندەوەرانەی لەسەر زەوی دەجوڵانەوە،
    هەموو ئادەمیزادیش.
  eng-BBE: And destruction came on every living thing moving on the earth, birds and
    cattle and beasts and everything which went on the earth, and every man.
  crx-NTPO: '''Et ndi yun k''ut khuna-i nuhutnah-i, dut''ai cha, ''ink''ez musdoos
    ndunt''i-i cha, yun nulh''as-i cha, ts''iyawh dune cha ts''iyawh hooloh huzdli''.'
  kan-OKCV: ಪಕ್ಷಿಗಳು, ಪಶುಗಳು, ಕಾಡುಮೃಗಗಳು, ನೆಲದ ಮೇಲೆ ಚಲಿಸುವ ಸಕಲ ಪ್ರಾಣಿಗಳು ಮತ್ತು ಮನುಷ್ಯರು
    ನಾಶವಾದರು.
  bbb-bbb: Safua ije fu ijiege nafuekoga ire boeje aesakae igia oerunoejo ije buneka
    oefuri. Fanu aeko ro taraeko ro ume ni binobino boeje buka oefurikoga e boeje
    budua oefuri.
  tam-2017: அப்பொழுது உயிரினங்களாகிய பறவைகளும், நாட்டுமிருகங்களும், காட்டுமிருகங்களும்,
    பூமியின்மேல் ஊரும் பிராணிகள் அனைத்தும், எல்லா மனிதர்களும், பூமியின்மேல் வாழ்கிறவைகள்
    அனைத்தும் இறந்தன.
