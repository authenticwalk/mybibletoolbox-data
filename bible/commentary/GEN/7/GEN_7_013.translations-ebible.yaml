verse: GEN.007.013
translations:
  mal-C: ഭൂമിയിൽ മഴ പെയ്യാൻ തുടങ്ങിയ ആ ദിവസംതന്നെ നോഹ തന്റെ പുത്രന്മാരായ ശേം, ഹാം,
    യാഫെത്ത് എന്നിവരോടും ഭാര്യയോടും പുത്രന്മാരുടെ ഭാര്യമാരോടുംകൂടെ പെട്ടകത്തിൽ പ്രവേശിച്ചു.
  deu-TKW: An eben diesem Tage gingen Noah und Sem und Ham und Japhet, die Söhne Noahs,
    und das Weib Noahs und die drei Weiber seiner Söhne mit ihnen hinein in den Kasten,
  lin-lin: 'Kaka na mokolo wana, Noa mpe bana na ye ya mibali : Semi, Cham mpe Jafeti,
    elongo na mwasi na ye mpe basi misato ya bana na ye, bakotaki na masuwa.'
  cbr-NT: A nëtënbi ka Noé nunti chaiira anu aín bëchikëkama, Sem, Cam 'imainun Jafet,
    'imainun aín xanu aín piaka rabë́ 'imainun achúshi aín bëchikënën xanu akamabë
    'iruakëxa.
  eng-LSV: On this very same day Noah, and Shem, and Ham, and Japheth, sons of Noah,
    and Noah’s wife, and the three wives of his sons with them, went into the Ark—
  bmu-bmu: Kienöŋ könahimapköra aiga wehön miaŋgöreŋ Noa aka nahönurupŋi Sem, Ham
    aka Jafet, Noagö anömŋet aka iranurupŋiri karöbut yeŋön mohotŋe waŋgenöŋ öŋgöm
    teköget.
  eng-GNV: In the selfe same day entred Noah with Shem, and Ham and Iapheth, the sonnes
    of Noah, and Noahs wife, and the three wiues of his sonnes with them into the
    Arke.
  eng-WEBSTER: In the same day entered Noah, and Shem, and Ham, and Japheth, the sons
    of Noah, and Noah's wife, and the three wives of his sons with them, into the
    ark.
  nhw-BL: Quena, ipan san se nopa tonal quema pejqui huetzi atl, Noé calajqui ipan
    cuaacali ihuaya iconehua, Sem, Cam huan Jafet. Huan ihuaya isihua huan eyi iyexhua.
  swh-ONEN: Siku hiyo Noa, na mkewe, na wanawe Shemu, Hamu na Yafethi pamoja na wake
    zao wakaingia katika ile safina.
  bba-bba: Tɔ̃ɔ te sɔɔrɑ Nɔwɛ duɑ kpɑkoro te sɔɔ, wi kɑ win kurɔ kɑ win bibu itɑ be,
    Sɛmu kɑ Kɑmu kɑ Yɑfɛti, kɑ mɑɑ ben kurɔbu itɑ,
  eng-KJVCPB: In the selfsame day entered Noah, and Shem, and Ham, and Japheth, the
    sons of Noah, and Noah’s wife, and the three wives of his sons with them, into
    the ark;
  cpy-cpy: Rootakira kitejeri ikyaantanakari Noé amaatakomentotsiki itsipayitanakari
    itomipaeni Sem, Cam, Jafet, iina eejatzi mawa raniro.
  mpx-mpx: Lan toto o elana Nowa alonau lagona, natunau Semi, Hami ge Yapeta, aloliyau
    lagoliyau hi ulutuk wagaa.
  wbp-wbp: '@see-verse:GEN.007.012'
  luo-luo: Odiechiengʼno Nowa gi yawuote, Shem, Ham, kod Jafeth, kaachiel gi chiege
    kod mond yawuote adek, nodonjo e yie.
  meu-meu: Una dina ai Noa mai adavana ida, bona natuna tatoiosi, Sem bona Ham bona
    Iafet, mai adavadia ida, lagatoi ai e gui.
  npi-ULB: त्यही दिनमा नोआ, तिनका छोराहरू शेम, हाम र येपेत अनि तिनकी पत्‍नी र तिनका
    तिन जना बुहारी जहाजभित्र प्रवेश गरे ।
  yor-yor: Ní ọjọ́ tí ìkún omi yóò bẹ̀rẹ̀ gan an ni Noa àti Ṣemu, Hamu àti Jafeti
    pẹ̀lú aya Noa àti aya àwọn ọmọ rẹ̀ wọ inú ọkọ̀.
  emp-NTPO: Cue ze nũmesid̶e Noéra idji warrarã Seʌ̃, Caʌ̃, idjab̶a Jape sid̶a jãba
    dromane ed̶a wãsid̶aa. Noé quimada, dji ãĩgurã sid̶a ed̶a wãsid̶aa.
  ind-ind: Ketika hujan itu mulai turun, Nuh, istrinya, ketiga anaknya (Sem, Yafet,
    dan Ham), serta ketiga menantunya masuk ke dalam kapal.
  pes-OPCB: اما روزی که طوفان شروع شد، نوح و همسر و پسرانش، سام و حام و یافث و زنان
    آنها داخل کشتی بودند.
  ssx-ssx: Koto kone Koda꞉ma꞉ pua꞉peke leeke natena꞉ta꞉ Noa tooli make ipilika꞉ eiyeke
    tonu Seme make Ha꞉me make Dieipedi make ika꞉ weteke tonu make paeyao oni sisima
    pa꞉ta꞉ honda꞉ pambemekeme.
  lcm-lcm: Nia si taun ang akorong Noa ve kisngana na karilong volo nat ri Sem, Am
    na Iapet, kuvul ve volo kisngaritol kita riuk lak aongos nei perengan ang.
  aer-aer: '@see-verse:GEN.007.012'
  tgl-ULB: Sa araw ding iyon si Noe at ang kanyang mga anak na lalaki, na sina Sem,
    Ham, at Jafet, at ang asawa ni Noe, at ang tatlong asawa ng kanyang mga anak na
    lalaki ay kasama niyang pumasok sa arka.
  nop-nop: Kaŋ nai uŋaniŋgoŋ hinek Noa malam eŋ mihiŋiye Sem, Ham tiŋa Yafet eŋ tamuhiye
    adi wanakaŋ hogohogok muwage ginaŋ lodapmagiŋ.
  kca-kca: Щи хӑтәԓән щи Ной, щӑԓта Сим, Хам пӑ Иафет – Ной пŏхәт, пӑ ԓўв имеԓ, пӑ
    пŏхԓаԓ хуԓәм ими ԓыв пиԓԓаԓән ковчег хопа ԓŏксәт.
  cbu-NT: Kaapa nuwaa kuki mazinangtsa. Anpur zar ndatuma sin sinaru, Nowerini botirinshini
    zaruranganaya. Ichingaru wip ashparta Simo, Kamu, Hapeta, wip wizanlli tuchparitamsina
    zaruranganaya.
  hui-hui: Horo pigane dalu ibiyadangi Noabi ibu onebi libu igini tebirali Seme Hama
    Yabede imarubi ti onerubi bibahende iba taluha anda piai hene.
  wrs-wrs: Pomba os wohsithana, wo nonamba doara mera aevulvna Noa, ongal, ombtowondal,
    kol samblamong.
  mya-mya: ထို​နေ့​၌​ပင်​နော​ဧ​နှင့်​သူ​၏​မ​ယား၊ သား​သုံး ယောက်​ဖြစ်​ကြ​သော​ရှေ​မ၊
    ဟာ​မ၊ ယာ​ဖက်​နှင့် သူ​တို့​၏​မယား​တို့​သည်​သင်္ဘော​ထဲ​သို့​ဝင်​ကြ​၏။-
  cbi-NTPO: Tsenñu juntsai' shuwa janu malunun Noé bain, naa ya' shinbu bain, naa
    ya' nala Sem bain, Cam bain, Jafet bain, naa ya' suyala bain baakusha vila.
  bod-N: དེ་ཡང་ཉིན་དེ་ལ་ནོ་ཨ་དང་ཁོའི་བུ་ཤེམ༌དང༌། ཧཱམ། ཡ་ཕེད་བཅས༌དང༌། ཁོའི་ཆུང་མ་དང་མནའ་མ་གསུམ་པོ་དང་བཅས་པ་ཐམས་ཅད་གྲུ་གཟིངས་ནང་དུ་སོང༌ངོ༌།།
  wsk-wsk: Se tom suanta mu te la Noah, ko imet, ko kuriang ilagala suan, Shem, Ham,
    Japheth, se nunga imet karogo, mu dal biya mu ningi kasu naguman.
  kkl-kkl: '@see-verse:GEN.007.012'
  sna-sna: Pazuva racho iroro, Noa navanakomana vake, Shemu, Hamu naJafeti, pamwe
    chete nomukadzi wake navakadzi vavanakomana vake vatatu, vakapinda muareka.
  spa-BLM: En el mismo día Noé, y Sem, Cam y Jafet — los hijos de Noé — y la esposa
    de Noé y las tres esposas de sus hijos con ellos, entraron en la nave —
  beu-beu: Ved uanguveng angu di, Noh ejangu oleve, oal tue angu, Sem, Yafet bot Ham,
    bot idat jangu ang naung, ing emangpi kampal angu maso.
  cac-cac: A d'a sc'ual scot n̈ab' chi', ata' ochnaccan vin̈aj Noé d'a yol te' barco
    yed' oxvan̈ eb' yuninal vin̈, aton vin̈aj Sem, vin̈aj Cam yed' vin̈aj Jafet yed'
    ix yetb'eyum vin̈ yed' oxvan̈ eb' ix yalib' vin̈.
  swh-ULB: Katika siku iyo hiyo Nuhu pamoja na watoto wake, Shem, Ham, na Yafethi
    na mke wa Nuhu, na wale wake watatu wa wana wa Nuhu pamoja waliingia katika safina.
  bel-bel: У гэты самы дзень увайшоў у каўчэг Ной, і Сім, Хам і Яфэт, сыны Ноевыя,
    і жонка Ноева, і тры жонкі сыноў ягоных зь імі.
  deu-ELBBK: 'An genau diesem Tag gingen Noah und Sem und Ham und Japhet, die Söhne
    Noahs, und die Frau Noahs und die drei Frauen seiner Söhne mit ihnen in die Arche:'
  mbb-OT: Ne zutun te andew he mibpuun en is uzan, si Noe wey is esawa zin, duma te
    menge anak din he si Shem, si Ham, wey si Jafet wey is menge esawa zan, midseled
    dan dutun te arka.
  msc-msc: Sanci nara lon mɛn, wo lon kelen Nuhan ni a dencɛilu donda kulunba kɔndɔ.
    A dencɛilu le tɛrɛ Sɛmu ni Kamu ni Jafɛti ri. Nuhan muso donda alu fɛ, a ni a
    dencɛilu muso sawa.
  mal-2015: അന്നുതന്നേ നോഹയും നോഹയുടെ പുത്രന്മാരായ ശേമും ഹാമും യാഫേത്തും നോഹയുടെ ഭാര്യയും
    അവന്റെ പുത്രന്മാരുടെ മൂന്നു ഭാര്യമാരും പെട്ടകത്തിൽ കടന്നു.
  tuo-NT: Aco pejanʉꞌcãrĩ nʉmʉrẽ Noé tiwʉjopʉre cʉ̃ nʉmo, cʉ̃ põꞌrã Sẽ, Cã, Jafet,
    na nʉmosãnumia sãjãacãrã niwã.
  gup-gup: Wanjh bu kunmekbe kunbarnangarra Noah bidbom kore kabbala, bebeywurd birridjarrkbidbom
    nawu Shem, Ham dja Japheth, mak Noah nuye ngalbininjkobeng, dja ngalbibininjkobeng
    bedberre nawu birridanjbik bebeywurd.
  met-met: Mana xaidapka baguba Noa gabu garang tuwadi Siem, Ham xaung Yapet, digabu
    haininoa xaung dingtung hainidingdi diluxu wagia.
  gvs-gvs: Amo maliyalinayana goi Nowa mana bodao dedeoga gagaina goi sisowoya. Moe
    tauyana ma monena natunao Semi, Em be Diyepeta be monediyao adi taito taiyao.
  rmc-rmc: A mek andre oda džives gele andro korabos o Noach la romňaha the leskre
    čhave o Šem, o Cham the o Jafet peskre romňijenca.
  nlg-nlg: Na dani vaghana keri, Noah te vaa haghe tana vaka kolura tauna ma daledira,
    Shem, Ham, ma Japheth maira na lei taudira.
  dgr-DOGNT: Chǫh agòjàa dzęę̀ k'e Noah edets'èkeè xè, weza Shem, Ham eyıts'ǫ Jafet,
    gıts'èkeè xè elàcho yìı gı̨ı̨de.
  pes-OPV: در همان روز نوح وپسرانش، سام و حام و یافث، و زوجه نوح و سه زوجه پسرانش،
    با ایشان داخل کشتی شدند.
  ron-1924: 'Ын ачеяшь зи ау интрат ын корабие: Ное, Сем, Хам ши Иафет, фиий луй Ное,
    неваста луй Ное ши челе трей невесте але фиилор луй ку ей;'
  ben-OBCV: সেদিনই নোহ ও তাঁর স্ত্রী এবং তাঁর ছেলেরা—শেম, হাম ও যেফৎ, ও তিন পুত্রবধূ
    সেই জাহাজে প্রবেশ করলেন।
  lex-lex: La' ler de meman pa Nuh nora hawni-a'nani me yananni rewre'wa pa na'nama
    rla'awa aupual liawan de ralamni,
  rgu-rgu: Tehuu faiꞌ ria boe, Noh sao na, anan telus, siꞌ Sem, Yafet no Ham, ma manafeu
    nara, basa si masoꞌ leo ofaꞌ daleꞌ reu.
  som-som: Isla maalintaas Nuux wuxuu galay doonnidii, isagii iyo Sheem, iyo Xaam,
    iyo Yaafed, oo ahaa wiilashii Nuux, iyo naagtii Nuux, iyo saddexdii naagood oo
    wiilashiisa ee la jiray;
  lat-VUC: 'In articulo diei illius ingressus est Noë, et Sem, et Cham, et Japheth
    filii ejus; uxor illius, et tres uxores filiorum ejus cum eis in arcam:'
  aoi-aoi: Umba mibina-manja ngawa mamawura, yiningadinuba-wiya yelyukwa ni-larrinu-manja
    yakina, nuw-awiyebena aburraja Nawa iya dadingiyenikba iya warninikuwena, Jema,
    Yema iya Jebeda, akwa wurradidingiyarrngwa. Nuw-awiyebeyinume-ka mibinu-wa mijiyanga
    narruma-ngekburaka-murruwa.
  eng-ASVBT: In the selfsame day entered Noah, and Shem, and Ham, and Japheth, the
    sons of Noah, and Noah’s wife, and the three wives of his sons with them, into
    the ark;
  mna-mna: Indeeŋe kat aigule tana na, Noa ma kusiini mi lutuunu bizin tel Sem, Ham,
    mi Yapet ziŋan kusin bizin tilela wooŋgo leleene
  ita-1885: In quel giorno stesso Noè entrò nell'Arca, insieme con Sem, Cam e Iafet,
    suoi figliuoli, e con la sua moglie, e con le tre mogli de' suoi figliuoli.
  eng-LXXUP: On that very day entered Noah, Shem, Ham, Japheth, the sons of Noah,
    and the wife of Noah, and the three wives of his sons with him into the ark.
  eng-ULB: On that very same day Noah and his sons, Shem, Ham, and Japheth, and Noah's
    wife, and the three wives of his sons with them, entered into the ark.
  spa-VBL: Ese fue el día en que el Noé, su esposa, sus hijos Sem, Cam y Jafet, junto
    a sus esposas, entraron en el arca.
  fra-_FOB: En ce même jour-là, Noé, Sem, Cham et Japhet, fils de Noé, et la femme
    de Noé, et les trois femmes de ses fils avec eux, entrèrent dans l'arche,
  mal-mal: ആദ്യ ദിവസം തന്നെ നോഹയും നോഹയുടെ പുത്രന്മാരായ ശേമും ഹാമും യാഫെത്തും നോഹയുടെ
    ഭാര്യയും അവരോടുകൂടെ അവന്റെ പുത്രന്മാരുടെ മൂന്നു ഭാര്യമാരും പെട്ടകത്തിൽ പ്രവേശിച്ചു.
  lit-lit: Tą pačią dieną įėjo į arką Nojus ir Nojaus sūnūs Semas, Chamas, bei Jafetas,
    taip pat su jais Nojaus žmona ir trys jo sūnų žmonos, –
  urd-GVR: Jab bārish shurū huī to Nūh, us ke beṭe Sim, Hām aur Yāfat, us kī bīwī
    aur bahueṅ kashtī meṅ sawār ho chuke the.
  suz-BL: मेको रेउ यिचा आ ङोंइती नाक्‍ती नोआह नु आ तौ शेम, हाम, नु यफेथ सांफा, नोआह
    आ मीश नु आ चाइमी सांफा मेको डोंगामी ओव़मा बाक्‍त।
  ita-1927: 'In quello stesso giorno, Noè, Sem, Cam e Jafet, figliuoli di Noè, la
    moglie di Noè e le tre mogli dei suoi figliuoli con loro, entrarono nell’arca:'
  ckb-ckb: هەر لە هەمان ڕۆژدا نوح و کوڕەکانی، سام و حام و یافەت، پێکەوە لەگەڵ ژنەکەی
    و هەر سێ بووکەکەی چوونە ناو کەشتییەکەوە.
  eng-BBE: On the same day Noah, with Shem, Ham, and Japheth, his sons, and his wife
    and his sons' wives, went into the ark;
  crx-NTPO: Soo 'et dzin za Nowe ooye'ke cha, Shem, Ham 'ink'ez Japheth, 'ink'ez Nowe
    oo'at, 'ink'ez ooyas'atke cha ts'iyawh ndi ts'i cho huyeindil.
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ನೋಹನು ಮತ್ತು ಅವನ ಪುತ್ರರಾದ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್ ಇವರೂ ನೋಹನ ಹೆಂಡತಿಯೂ
    ಅವನ ಪುತ್ರರ ಹೆಂಡತಿಯರೂ ನಾವೆಯನ್ನು ಪ್ರವೇಶಿಸಿದರು.
  bbb-bbb: Ijiege rekoga mazani besu ijia Noa fune bara fuone ro anafa fuone inokubeke
    e Semikina Emi ro Jefeti ije ro bararafa buone ijena bune vanage ijia ajiae.
  tam-2017: அன்றையத்தினமே நோவாவும், நோவாவின் மகன்களாகிய சேமும் காமும் யாப்பேத்தும்,
    அவர்களுடனேகூட நோவாவின் மனைவியும், அவனுடைய மகன்களின் மூன்று மனைவிகளும், கப்பலுக்குள்
    சென்றார்கள்.
  spa-RV-1909: En este mismo día entró Noé, y Sem y Châm y Japhet, hijos de Noé, la
    mujer de Noé, y las tres mujeres de sus hijos con él en el arca;
  ron-BTF: În chiar aceeaşi zi a intrat Noe şi Sem şi Ham şi Iafet, fiii lui Noe şi
    soţia lui Noe şi cele trei soţii ale fiilor săi cu ei în arcă;
  eng-WEBP: In the same day Noah, and Shem, Ham, and Japheth—the sons of Noah—and
    Noah’s wife and the three wives of his sons with them, entered into the ship—
  eng-FBV: That was the actual day when Noah, his wife, and their sons, Shem, Ham,
    and Japheth together with their three wives went into the ark.
  nld-1939: Nog diezelfde dag ging Noë in de ark met Sem, Cham en Jáfet, de zonen
    van Noë, met de vrouw van Noë en de drie vrouwen van zijn zonen;
  nch-BL: Quena, ipan nopa tonal quema pehuasquía huetzis at, Noé calajqui ipan cuaacali
    ihuaya iconehua, Sem, Cam huan Jafet. Huan ihuaya isihua huan eyi iyexhua.
  tfr-NTPO: '@see-verse:GEN.007.012'
  vie-1934: 'Lại cũng trong một ngày đó, Nô-ê với vợ, ba con trai: Sem, Cham và Gia-phết,
    cùng ba dâu mình đồng vào tàu.'
  hin-CV: ठीक उसी दिन नोहा, उनके पुत्र शेम, हाम तथा याफेत, नोहा की पत्नी तथा उनकी
    तीनों बहुएं जहाज़ में चले गए.
  eng-OURB: In the same day Noah [Rest], and Shem [Name], Ham [Hot, Intensity, Passion],
    and Japheth [Enlargement, Spreading wide]— the sons of Noah— and Noah [Rest]’s
    wife and the three wives of his sons with them, entered into the ship—
  spa-BES: El mismo día, Noé, con Sem, Cam y Jafet, sus hijos, su mujer y las esposas
    de sus hijos, entraron en el arca;
  tdx-tdx: Amy andro zay ty nimoaha’ i Nòake naho i Seme, i Kàme naho Ièfete, ana-dahi’
    i Nòake rey, naho i vali’ i Nòake vaho ty vali’ i ana’e telo rey amy lakam-poloaiy
    ao;
  vid-vid: Zuwa lilyo nhonya loyaluche kutowa, Nuhu na mdala wa heye na wanage, Shemu
    na Hamu na Yafeti, hamwe na wadala wawo, nawenjila mgati mwa safina.
  pwg-pwg: Garewa ivi karei na Nowa kawana yavata ma natunatusi ivi aroba, ti na Sem,
    Ham ma Jepeta, kakawasi yavata na peyarisi namada ku waka irui.
  eng-OKE: In that very day entered Noach, and Shem, Cham, and Yapheth, sons of Noach,
    and the wife of Noach, and the three wives of his sons with them, into the ark;
  tha-KJV: ในวันเดียวกันนั้นเองโนอาห์และบุตรชายของโนอาห์ คือเชม ฮาม และยาเฟท ภรรยาของโนอาห์
    และบุตรสะใภ้ทั้งสามได้​เข​้าไปในนาวา
  por-BR-2018: Neste mesmo dia entrou Noé, e Sem, e Cam e Jafé, filhos de Noé, a mulher
    de Noé, e as três mulheres de seus filhos com ele na arca;
  bco-bco: Ho꞉len ho꞉ndo꞉ mo꞉mo꞉da tindab a꞉naka, Noayo꞉, ingayo꞉lo꞉, inso꞉ otalen,
    Sa꞉m, Ham, Yafa꞉do꞉lo꞉, a꞉la꞉ta꞉ga꞉ inso꞉wa꞉ inga otaleno꞉lo꞉, iyo꞉ tambo ho꞉n
    ko꞉suwa tiane.
  deu-ELO: 'An ebendemselben Tage gingen Noah und Sem und Ham und Japhet, die Söhne
    Noahs, und das Weib Noahs und die drei Weiber seiner Söhne mit ihnen in die Arche:'
  ktm-ktm: Idu ke ndre rang eti pe Noah, mbrulun, nedun su kamal ndre tulmuu, Siem,
    Jafet pe Ham, ndrodan mbrulu’ su, ha-au hala lon ndrol.
  caa-caa: Pues jax tama e día era conda cay cꞌaxi e jajar conda ochoy e Noé tama
    e barco tacar umaxtac xeꞌ jax e Sem y e Cam y e Jafet. Y ochoy uwixcar taca uyaribꞌobꞌ
    ubꞌan.
  eng-WYC-2018: In the end of that day Noe entered, and Shem, and Ham, and Japheth,
    his sons, (or At the end of that day Noah entered, and his sons Shem, and Ham,
    and Japheth), and his wife, and the [three] wives of his sons, entered with them
    into the ship.
  epo-epo: Ĝuste en tiu tago eniris en la arkeon Noa, kaj Ŝem kaj Ĥam kaj Jafet, la
    filoj de Noa, kaj la edzino de Noa, kaj la tri edzinoj de liaj filoj kune kun
    ili;
  uig-PIN: Dǝl yamƣur baxlanƣan küni, Nuⱨ, Nuⱨning Xǝm, Ⱨam, Yafǝt degǝn oƣulliri,
    Nuⱨning ayali bilǝn üq kelini kemigǝ kirdi.
  beo-beo: 'Amo esoga, Nowa: amola egefe udiana Sieme, Ha:me amola Ya:ifede, ea uda
    amola egefe ilia uda huluane da dusagaiga fila heda:i.'
  tpi-OTNT: Long dispela de tasol ren i stat long pundaun, Noa na meri bilong en,
    wantaim 3-pela pikinini bilong en, Siem na Ham na Jafet, na ol meri bilong ol,
    ol i go insait long sip.
  hau-SA: A wannan rana Nuhu tare da matarsa da ’ya’yansa maza, Shem, Ham da Yafet
    da matansu uku suka shiga jirgi.
  udu-udu: Dhali ka tenteŋ gana/ yan mo tani Nuuh dhali iya/m piti jin ta’da Saam
    dhala Haam dhala Yap̱aṯẖ dhali asha Nuuh dhali up̱ gi iya/m piti kun ’koni kwara
    nyaḵki cic̱ ki uni e bwam ma ḵur mo,
  uig-LAT: Del yamghur bashlan’ghan küni, Nuh, Nuhning Shem, Ham, Yafet dégen oghulliri,
    Nuhning ayali bilen üch kélini kémige kirdi.
  nde-nde: Ngalolosuku uNowa lamadodana akhe, uShemu, uHamu loJafethi, kanye lomkakhe
    labomalukazana bakhe bamadodana akhe womathathu bangena emkhunjini.
  ton-ton: ‌ʻI he ʻaho pe ko ia naʻe hū ai ki he vaka ʻa Noa, mo Semi, mo Hami, mo
    Sefeti, ko e ngaahi foha ʻo Noa, mo e uaifi ʻo Noa, mo e ngaahi uaifi ʻe toko
    tolu ʻa hono ngaahi foha, mo kinautolu.
  ces-1613: Toho dne všel Noé, Sem a Cham i Jáfet, synové Noé, žena Noé, a tři ženy
    synů jeho s ním do korábu.
  eko-eko: Siikhu ethiito Nuuhi, muukhaawe, aanaawe Sheemu, Haamu, Yafeeti, na aakha
    attatthu a aanaawe aarettiye ari mmwaaraka.
  nss-nss: Pe iro mwonen lang nepo mbulou indrut, Nowah, nambuyun pe norun hu matimou
    Sem, Ham, pe Yapet, iyasura nambuyu hu, huya nondriya ndroi.
  eng-WMB: In the same day Noah, and Shem, Ham, and Japheth—the sons of Noah—and Noah’s
    wife and the three wives of his sons with them, entered into the ship—
  tam-TCV: மழை தொடங்கிய அன்றே நோவாவும், அவன் மனைவியும், சேம், காம், யாப்பேத் என்னும்
    அவனுடைய மகன்களும், அவர்களுடைய மனைவிமாரும் பேழைக்குள் போனார்கள்.
  ceb-ULB: Nianang samang adlawa si Noe ug ang iyang mga anak nga lalaki, si Sem,
    si Ham, ug si Jafet, ug ang asawa ni Noe, ug ang tulo ka mga asawa sa iyang mga
    anak nga lalaki nga uban kanila, misulod ngadto sa arka.
  mkn-mkn: Ma itu hari ju, Noh, dia pung bini, dia pung ana tiga-tiga andia Sem, Yafet,
    deng Ham, deng dia pung ana mantu dong samua maso pi dalam kapal.
  pol-UBG: W tym właśnie dniu weszli do arki Noe oraz jego synowie – Sem, Cham i Jafet,
    a z nimi żona Noego i trzy żony jego synów.
  agr-agr: Nunú tsawantinig Noé niina uchiji Sem, Cam, Jafet aatus aajakua nujai,
    tuja niina nuwe, nuigtu kampatum niina uchiji nuwe aidau aatus arcanum egkemawajui.
  kyc-kyc: Dokopa Noa etengemoo ikinyingi Seme Ame Japetemoo nakamana etenge rema
    dusipape sipu dokona kolandeyami.
  urd-GVU: جب بارش شروع ہوئی تو نوح، اُس کے بیٹے سِم، حام اور یافت، اُس کی بیوی اور
    بہوئیں کشتی میں سوار ہو چکے تھے۔
  deu-1912: Eben am selben Tage ging Noah in den Kasten mit Sem, Ham und Japheth,
    seinen Söhnen, und mit seinem Weibe und seiner Söhne drei Weibern,
  ntj-ntj: Tjiinya kapilu kuwarripa pungkukitjangka Nawanya-pula kurrirarra, palunyaku
    katja marnkurrpa yini Tjiimanya, Yaamanya, Tjayipinya kurrirarra-kurrirarra pawurrpangka
    tjarrpangu.
  row-row: Te faiꞌ naa, Noh, no sao na, ma ana nara teluꞌ se Sem, Yafet no Ham, ma
    ana feto feu nara, basa se ofai rala reu.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ನೋಹನೂ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತರೆಂಬ ಅವನ ಮಕ್ಕಳು, ಅವನ ಹೆಂಡತಿಯೂ ಮೂರು ಮಂದಿ
    ಸೊಸೆಯರೂ ನಾವೆಯಲ್ಲಿ ಸೇರಿದರು.
  ena-ena: Avɨli hɨdɨlɨ maha mɨgami hadɨhu ala Noa ani ani agɨlaŋ hunɨga hekɨlɨ hɨvɨ
    mɨguavɨmi.
  tgo-tgo: E mbaŋako iyako vara e tɨne Nowa na levo weinjiyaŋgiya lenji ŋgaŋga, Sem,
    Ham na Jepet na lenji ovo thɨ tha e waŋgama.
  yap-yap: Ma ka chirofen nem, me yan Noah nge le’engin, nge fa dalip i pagel ni fakrow,
    ni aram Shem nge Ham nge Jafeth, nge pi le’engirad ngalan fare barkow.
  tet-tet: Mais loron nia, Noh tama baa roo laran no feen, oan naꞌin tolu, mak Sem,
    Yafet no Ham, no oan feen hotu-hotu.
  hlt-MCSB: Amah tekah khohnin van vaengah Noah neh Noah kah a ca rhoek Shem, Ham,
    Japheth neh Noah yuu neh a langa pathum tah amah neh lawng khuila kun uh.
  mdy-ETH: ዒራ ዋርቂፆ ዓርቄ ኬሎ ኖሄ፥ ማቻ፤ ዔያቶኮ ናኣታ ሴኤሜ፥ ካኣሜ፥ ያኣፔቴያ ዔያቶኮ ሃይሦ ላኣሎንሢና ዎላ ዋኣፆ
    ካኣሚሎይዳ ጌሌኔ።
  twi-ASANTE: Saa ɛda no ara, Noa ne ne mmammarima Sem, Ham ne Yafet ne ne yere ne
    ne mmammarima baasa no yerenom kɔhyɛɛ adaka no mu.
  mwc-mwc: Kona kaonai, Noah i gerugeru ku waka wai natunatuna Shem, Ham ba Japheth
    ere kaokaowasi yabata si geru.
  bhl-bhl: Suuk telse ding kabalak be, Noa so, em muluwel alemsal Sem o, Kam o, Yafet
    biso, ikalem kalel kumel biso, alik alik kunum waneng bi siw tem unsiliw kale.
  con-NTPO: Tsa'caen unjin tuiyaqui a'ta tsu Noé, tise dutssiyendeccu, Sem, Cam, Jafet'qque
    ca'nisi Noé pushe, dutssiyendeccumbe pushendeccu'qque ca'ni'fa.
  eng-WEBU: In the same day Noah, and Shem, Ham, and Japheth—the sons of Noah—and
    Noah’s wife and the three wives of his sons with them, entered into the ship—
  bnp-bnp: 'Na parava iea kunana e Noa turane girihina, e tuna ala tolu: e Sem, e
    Ham, e Iapet turane girihine tou, ri rike na agarungu.'
  wal-wal: He gallassankka Noheenne a attuma naati, Seemi, Kaaminne Yaafeeti, Nohe
    keettaayyiyaanne a naatu heezzaa maccaasati issippe markkabiyaa giddo gelidosona.
  mgh-mgh: Vano nenno nihuku nno Nowee na asaanawe, Seemu, Kani ni Yafeti, ciicammo
    amwaara a Nowee na asaaraya asaanawe ooraru yahokelaca nkalawani.
  acu-NT: Yumi jiturtin nangkamamtai, Noéka ni nuwarijai, tura uchiri Sem, Cam, nunia
    Jafetjai, tura ni najati tres ainaujai juun kanunam engkemawarmiayi.
  spa-PDDPT: Ese mismo día Noé entró en el arca con Sem, Cam y Jafet, hijos de Noé,
    la esposa de Noé y las tres esposas de sus hijos con ellos.
  gun-gun: Ha'e va'e árave Noé oike raka'e kanoã py. Oike avi ta'y kuery Sem, Cam
    ha'e Jafé, ta'yxy ha'e ta'y ra'yxy kuery reve.
  agu-BL: Poro te ite'n nin k'eja'tz yi xe'te'n a'bal ya'stzun cyoque'n Noé tu txkel
    le barc tu yi ox cy'ajl yi na chibi'aj Sem, Cam nin Jafet. Ncha'tz e' oc xomok
    yi quixkel yi e' cy'ajola'tz.
  eng-PEV: '@see-verse:GEN.007.012'
  ilo-ULB: Iti dayta met laeng nga aldaw, simrek iti daong ni Noe ken dagiti annakna,
    ni Sem, ni Ham kenni Jafet, ken ti asawa ni Noe, ken dagiti tallo nga assawa dagiti
    annakna.
  kpg-kpg: Di laangi deelaa, gei Noah mo dono lodo gaa hula gi lodo di boodi mo nau
    dama daane dogodolu go Shem, Ham mo Japheth, mo nadau lodo.
  uig-ARA: دەل يامغۇر باشلانغان كۈنى، نۇھ، نۇھنىڭ شەم، ھام، يافەت دېگەن ئوغۇللىرى،
    نۇھنىڭ ئايالى بىلەن ئۈچ كېلىنى كېمىگە كىردى.
  bsp-bsp: Dɔsɔk dayi dɔ Nuha ɛnabɛrɛ debil kɔ wəran kɔn k'awut ɔn, Semy, Ham, kɔ
    Yafɛt, k'aran aŋan maas,
  bps-bps: Na di duh katbù i dunuk, Nowa na yaanan, i dad ngaan Sém, Ham, na Dyafét,
    na i dad yaanla, ditù ale di lam i aweng.
  mbs-mbs: Te wedà pa kelinep se tanà, tapay minawop si Noe diyà te arka sipat te
    esawa din, menge batà din si Sem, si Ham, aw si Japet, aw menge esawa dan.
  tof-tof: Tai ene ngürrandó, Noa, tóba simanal olmal, Syem, Am, akó Zeipet, tóba
    kol, akó tóba olmalab kol but kugupidü barrbünürr.
  sus-sus: Na lɔxɔɛ, Nuha nun a xa die, Semi, Hami, Yefeti, a xa ginɛ, nun a xa di
    saxanyie xa ginɛe, e birin naxa so kunkui kui.
  pon-2006: Rahnohte Noha oh eh pwoudo, nah pwutak silimen, Sehm, Ahm oh Saped, iangahki
    ar pwoud kan, re ahpw pedolong nan warihmwo.
  jae-jae: Gêdêŋ bêc tonaŋ Noa to latui Sem agêc Ham ma Japet ma nê awê to lawaio
    wakuc têlêac sêwiŋ êsêac sêsô waŋ sêja.
  ksd-ksd: Ta nam ra bung iat Noa i ga ruk ta ra parau, diat ma Sem, Kam ma Iapet,
    a utul a natu i Noa, ma ra taulai kai Noa, ma ra utul a vavina kai ra utul a natuna;
  tur-YTC: Tam o gün Noa, Noa'nın oğulları Sam, Ham, Yafet, karısı ve oğullarının
    üç karısıyla birlikte gemiye girdiler.
  bel-N: У гэты самы дзень увайшоў у каўчэг Ной, і Сэм, і Хам, і Яфэт, сыны Ноя, і
    жонка Ноя, і тры жонкі сыноў ягоных з імі.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ταύτῃ εἰσῆλθε Νῶε, Σὴμ, Χὰμ, Ἰάφεθ, οἱ υἱοὶ Νῶε, καὶ ἡ γυνὴ
    Νῶε, καὶ αἱ τρεῖς γυναῖκες τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ, εἰς τὴν κιβωτόν.
  ind-AYT: Pada hari yang sama, Nuh bersama Sem, dan Ham, dan Yafet; anak-anak Nuh,
    serta istri Nuh, dan ketiga istri anak-anaknya masuk ke dalam bahtera.
  lid-lid: Ya eme na len doh badeh Nowa hawe udun ma nadu uru mwan ma taloh hawe udu
    nadun oro badeh a ndron ai,
  nya-nya: Linali tsiku lomwelo pamene Nowa ndi ana ake aamuna, Semu, Hamu ndi Yafeti,
    pamodzi ndi mkazi wake ndi akazi a ana ake atatu aja analowa mu chombo.
  hrv-hrv: 'Onog dana uđe u korablju Noa i njegovi sinovi: Šem, Ham i Jafet, Noina
    žena i tri žene Noinih sinova s njima;'
  mps-mps: Tama te genuai ąį asobo gagalali side naga, te Noa me aga we me, te aga
    ogwa sela Siem, me Ham, me Jafet dali badi, te augwa we dabe sibi dali, augwali
    te sip tomoba bula sali.
  llg-llg: Tehuu faik ndia, boe ma Noh, saon, ma ana nala telu sala, fo Sem, Yafet,
    ma Ham, ma ndia feto-feu nala, basa sala ala leni ofak dalek leu.
  tpi-tpi: Long dispela de tasol ren i stat long pundaun, Noa na meri bilong en, wantaim
    3-pela pikinini bilong en, Siem na Ham na Jafet, na ol meri bilong ol, ol i go
    insait long sip.
  dan-1931: Selv samme Dag gik Noa ind i Arken og med ham hans Sønner Sem, Kam og
    Jafet, hans Hustru og hans tre Sønnekoner
  vie-OVCB: Ngày ấy, Nô-ê, vợ, ba con trai—Sem, Cham, Gia-phết—và ba con dâu vào tàu.
  lbk-lbk: Siya kannay chi ay akhew nan sinomkhepan cha Noe ya nan lallalaki ay an-akna
    ay cha Sem, Ham ya si Jafet, nan asawana ya nan tolo ay iinnapocha is kafangka.
  guj-2017: તે જ દિવસે નૂહ, તેના દીકરાઓ શેમ, હામ, યાફેથ તથા તેની પત્ની અને પુત્રવધૂઓ
    સહિત વહાણમાં ગયો.
  byr-byr: '@see-verse:GEN.007.012'
  awx-awx: Inä täpduxu unggwenunekänu, Noa, mängätnä, wawakngä äwä wawakngä uläkwäkge
    mängät yang siwune kopgin.
  pon-2006A: Rahnohte Noha oh eh pwoudo, nah pwutak silimen, Sehm, Ahm oh Saped, iangahki
    ar pwoud kan, re ahpw pedolong nan warihmwo.
  por-BRBSL: No mesmo dia Noé, e Shem, Ham e Japheth - os filhos de Noé - e a esposa
    de Noé e as três esposas de seus filhos com eles, entraram no navio -
  aly-aly: '@see-verse:GEN.007.012'
  cth-cth: Hote hnin dawk Noah hoi a capanaw, Shem, Ham, hoi Japheth, Noah e a yu
    hoi a langanaw teh long thung a kâen awh.
  twi-twi: Saa da no ara, Noa ne ne mmabarima Sem, Ham ne Yafet ne ne yere ne ne mmabarima
    baasa no yerenom kɔhyɛɛ adaka no mu.
  hlt-hlt: Amah tekah khohnin van vaengah Noah neh Noah kah a ca rhoek Shem, Ham,
    Japheth neh Noah yuu neh a langa pathum tah amah neh lawng khuila kun uh.
  tbz-SIM: Dɛ mɔ̀nnì Nɔwee nɛ̀ o pokù nɛ̀ o bí Sɛmmu nɛ̀ Kɑmmu nɛ̀ Sɑfɛti nɛ̀ bɛ pobɛ̀,
    kɛ̀ bɛ̀ tɑ tɛdɑbɛɛcĩ́ɛ̃̀tɛ̀
  msy-2020: Ezɨ Amozim arɨghizir dughiamra, Noa, uan amuim ko, an otarir 3pla, Siem,
    Ham, Jafet, uan amuiba ko, me kurimɨn aven ghue.
  txq-txq: Tehuu faik naa oo, Noh, saon, ana katelun nara, ndia Sem, Yafet, ma Ham,
    ma Noh feto-feun nara, maso reni ofak naa dale reu.
  aaz-aaz: 'Mes neno naan, naiꞌ Noh, in fee, in aanh ein teun sin, esan reꞌ: naiꞌ
    Sem, naiꞌ Yafet, ma naiꞌ Ham, ma in aan naenf ein ntaman okeꞌ neun abnao naan.'
  dop-dop: Kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ kɛ Nowee nɑ ɩ ɑlʋ nɑ ɩ pǝyɑlɑɑ Sem nɑ Kɑm nɑ Yɛfɛtɛ
    nɑ ɩ poolɑɑ tooso pɑ sʋʋ ɑtɑkɑɑ pɔɣɔlʋɣʋ.
  azb-azb: Elə həmin gün Nuh, onun arvadı, oğulları Sam, Ham, Yafəs və üç gəlini gəmiyə
    mindilər.
  eng-DBY: On the same day went Noah, and Shem and Ham and Japheth, the sons of Noah,
    and Noah's wife, and the three wives of his sons with them, into the ark;
  hin-2017: ठीक उसी दिन नूह अपने पुत्र शेम, हाम, और येपेत, और अपनी पत्नी, और तीनों
    बहुओं समेत,
  wol-KYG: Keroog bés boobu la Nóoyin ànd aki doomam yu góor, Sem ak Xam ak Yafet,
    ak soxnaam ak ñetti soxnay doomam yooyu, ñu dugg ca gaal ga,
  swp-swp: Asubena eai ne Noa ma nanatunayao Sema, Hama, eo Iapeta, eo Noa monena,
    eo nanatunayao monediyao haiona, se awasae ake eai wa.
  bjr-bjr: Nammari radiqu faasaanna mi faasaanna kai Nooafa narí aanaaqandiri faqa
    narí amaaku namu Seemafa faqa Qammafa faqa Yafeetafa faqa minamusa nári ninaaqmaaka
    faqa sipaki keeqafiqa mariqau.
  eng-YLT: In this self-same day went in Noah, and Shem, and Ham, and Japheth, sons
    of Noah, and Noah's wife and the three wives of his sons with them, unto the ark;
  kne-kne: Ngem mo da Noe pay, laton ay sinesenggep da am-in ay pamilya sin daong,
  heg-NTPO: Mo lelon na kon, Noh nol un sapa ka, nol un anan at tilu las Sem, Yafet
    nol Ham, nol un nalen nas totoang taam lakos kapal la dalen.
  ptu-ptu: Tappana lambi' indo allo puha dipa'tantu, iya tama asammi ia kappala' Nuh
    sola bainena anna änä'na isanga Sem, Ham, anna Yafet, sola tallu manintunna.
  bzd-NTPO: Ka̱li̱ yënémi, e' diwö shà̱ ta̱ Noé e̱' iéka̱ kanò a̱ ila'r ta̱. Ila'r
    kiè Sem, Cam ena Jafet. E' sù̱ ilaköl, iyakpa mañal, e'pa e̱' iéka̱ ñies ie' ta̱
    kanò a̱.
  kwf-kwf: Ma ana asoa neꞋeri nama neꞋe sa Noa faꞋinia Ꞌafe nia ma uulu ngela nia
    ki, sa Siem, sa Ham ma sa Jafet, faꞋinia uulu Ꞌafe kira ki, kira ka raꞋe naꞋa
    saena na faka neꞋeri.
  eng-WYC-2017: In the end of that day Noah entered, and Shem, and Ham, and Japheth,
    his sons, and his wife, and the [three] wives of his sons, entered with them into
    the ship.
  eng-WMBB: In the same day Noah, and Shem, Ham, and Japheth—the sons of Noah—and
    Noah’s wife and the three wives of his sons with them, entered into the ship—
  spp-spp: Kuru canŋke yabiliŋi, Nuhu ná u cwoŋi ná u napworibii ná u jyaabii taanreŋi,
    Shɛmu, Kyamu, ná Zhafɛti à jyè batoŋi i,
  aey-aey: Deel euna dih Noaca uqa melahul Sem, Ham, Jafetca ageca uqa aidegca uqa
    melahul aidagailca age cunug wag dunuh lein.
  urd-GVH: जब बारिश शुरू हुई तो नूह, उसके बेटे सिम, हाम और याफ़त, उस की बीवी और बहुएँ
    कश्ती में सवार हो चुके थे।
  djr-djr: Ga ŋuriŋi bili waluy walalnydja Noah ga nhanŋu miyalk ga ḻurrkun' djamarrkuḻi'
    maṉḏaŋ yäku Shem, Ham ga Japheth, ga miyalkkurruwurr walalaŋ, bukmaknha walal
    gärrinan marthaŋay'lila.
  rug-rug: Meke koasa rane tugo asa, se Noa, meke sa nana barikaleqe, meke sari na
    tuna koreo sapu sari Semi, e Hami, meke e Zapeti, meke sari ka ṉeta dia barikaleqe
    si suraṉa pa korapa aka.
  gaz-gaz: Guyyuma sana Nohii fi ilmaan isaa, Seem, Haamii fi Yaafet, niitii isaatii
    fi niitota ilmaan isaa sadanii wajjin doonicha seenan.
  fra-LSG: 'Ce même jour entrèrent dans l’arche Noé, Sem, Cham et Japhet, fils de
    Noé, la femme de Noé et les trois femmes de ses fils avec eux:'
  gnn-gnn: '@see-verse:GEN.007.012'
  yal-yal: Na lɔxɔ yɛtɛni, Nuhan nun a diine, Semi nun Xami nun Yepeti e nun a ɲaxanla
    nun a dii saxanne ɲaxanle, ne birin yi so kunkin kui.
  gum-gum: Inchen tru kwalømh arcayu kebambig køn Noé køben, nui nusrkalø Sem køben,
    Cam køben, Jafet køben, Noéwei srain køben, nusrkalai pøngatø sralø købengue.
  iou-iou: Täŋpäkaŋ kepma iwän pähap yäput peŋpäŋ taŋkuko ugän Noa, webeni nanakiye
    Siem, Ham, Jafet ukät webeniyekät kudup gäpe gänaŋ äroŋkuŋ.
  haw-1868: Ia la hookahi no, komo ae la o Noa, a o Sema, a o Hama, a o Iapeta, na
    keikikane a Noa, a me ka wahine a Noa, a me na wahine ekolu a kana mau keikikane
    me lakou, iloko o ka halelana.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ الَّذِي بَدَأَ فِيهِ الطُّوفَانُ دَخَلَ نُوحٌ وَزَوْجَتُهُ
    وَأَبْنَاؤُهُ سَامٌ وَحَامٌ وَيَافَثُ وَزَوْجَاتُهُمُ الثَّلَاثُ إِلَى الْفُلْكِ.
  adz-adz: Da gubuꞌ arigi da Noa da fininggan da narunggan Sem da Ham da Yafet irut
    finin rusan impruꞌ ruan atangꞌa madzung.
  ewe-ewe: Ke Noa yi aɖakaʋu la me gbe ma gbe kple srɔ̃a kple viawo, Sem, Ham kple
    Yafet kple wo srɔ̃wo.
  nuy-nuy: '@see-verse:GEN.007.012'
  eng-LEE: On that self-same day entered Noah, and Shem, and Ham, and Japheth, the
    sons of Noah, and Noah's wife, and the three wives of his sons with them, into
    the ark;
  dji-dji: '@see-verse:GEN.007.012'
  gvn-gvn: '@see-verse:GEN.007.012'
  nna-nna: Palangarra Noah-pa mirtawa palinymilipa partany pirirri janamili kujarrapa
    waraja, Shem-pa Ham-pa Japheth, janamili mirtawarrangu pukun, boat-ja ngalpanyiya.
  asm-FB: যি দিনা বৰষুণ পৰিবলৈ আৰম্ভ কৰিলে, সেই দিনা নোহ, তেওঁৰ ভাৰ্যা, তেওঁৰ তিনিজন
    পুত্র চেম, হাম, যেফৎ আৰু তিনিগৰাকী পুত্র-বোৱাৰী জাহাজত গৈ উঠিল।
  sus-A: نَ لْشْي، نُهَ نُن عَ شَ دِيٍ، سٍمِ، هَمِ، يٍقٍتِ، عَ شَ فِنّ، نُن عَ شَ
    دِ سَشَنيِيٍ شَ فِنّيٍ، عٍ بِرِن نَشَ سٌ كُنكُي كُي.
  fra-SBL: Ce même jour, Noé, Sem, Cham et Japhet, les fils de Noé, ainsi que la femme
    de Noé et les trois femmes de ses fils avec eux, montèrent dans le navire,
  hbo-hbo: בְּעֶ֨צֶם הַיֹּ֤ום הַזֶּה֙ בָּ֣א נֹ֔חַ וְשֵׁם־וְחָ֥ם וָיֶ֖פֶת בְּנֵי־נֹ֑חַ
    וְאֵ֣שֶׁת נֹ֗חַ וּשְׁלֹ֧שֶׁת נְשֵֽׁי־בָנָ֛יו אִתָּ֖ם אֶל־הַתֵּבָֽה׃
  shp-NTPO: Ja oi bei peokootai netenribira, Noé, jawen bakeboya Sem, Cam, Jafet itan
    jawen awin jainoax jawen baban ewabo betan wapóro meran jikia iki.
  eng-WYCLIFFE: In the ende of that dai Noe entride, and Sem, Cham, and Japheth, hise
    sones, his wijf, and the wyues of hise sones, entriden with hem into the schip.
  piu-2006: '@see-verse:GEN.007.012'
  pjt-pjt: Ka panya palula kuwaripangka Godalu wangkanyangka Noah-lu mantangka para-ngaṟapai
    kutjupa kutjupa uwankaranguṟu kuriṟara kuriṟara mantjiṟa pautangka tjarpatjunu,
    kuka kutjupa kutjupa tjuṯa munu kuka wiya tjuṯa kuḻu, ngultju tjuṯa munu inuṟa
    tjuṯa, tjuḻpu kutjupa kutjupa tjuṯa munu tjuninguṟu ankupai kutjupa kutjupa tjuṯa
    kuḻu Noah-lu tjarpatjunu. Munu palulanguṟu paluṟu pula kuḻu kuriṟara pauta unngu
    tjarpangu, ka pulampa katja maṉkurpa Tjimanya, Aamanya, Tjaipitjinya tjana kuḻu
    tjarpangu kuriṟara kuriṟara. Ka tjana uwankara tjarpara wiyaringkunyangka Godalu
    tuwa patinu.
  cwe-cwe: Siku iyo iyo Nuhu na muke wake wengila muna isafina hamwe na wanawe watatu,
    Shemu na Hamu na Yafesi na wake zawo.
  bgs-bgs: Tô ándà pa lunupi tô tanà, taganà igahu si Noe tun ta arka asta tô mga
    gabatà din na si Sem, si Ham, asta si Japet, tô sawa i Noe, asta tô mga ikóddô
    kandin.
  kik-kik: Mũthenya o ro ũcio nĩguo Nuhu na ariũ ake, Shemu, na Hamu na Jafethu, hamwe
    na mũtumia wake na atumia a ariũ ake atatũ maatoonyire thabina.
  ksr-ksr: Koŋnoŋ kanaiŋ kimambaajoŋ ano weemboria kanoŋ Nooa ano merauruta Seem,
    Haam ano Jaafet, Nooa embiawo ano eŋarourugara karooŋ yoŋonoŋ motooŋ waŋgonoŋ
    udaborogi.
  omb-omb: Tavohe lo ranigi hi mosigei Noa mei horana mei netune Sem, Ham, Savet mei
    horara rau ehu lolo akai toavaravara.
  fra-NCL: Ce même jour, Noé entra dans l’arche, avec Sem, Cham et Japhet, fils de
    Noé, la femme de Noé et les trois femmes de ses fils avec eux,
  cek-AK: To na niah Noah loe a capa Shem, Ham hoi Japheth, a zu hoi a capa thumto
    ih zunawk,
  xla-xla: Epalati Nowa mate ya꞉llu mate epo yia꞉ akimlala Sem mate epo Ham mate epo
    Yapet mate epo yia꞉ wola꞉ mate koa dulu dla tuwaiyo.
  cuk-cuk: 'Noé, ur-dummadyaba-dogsad-ibagi, wemar eba dogsamarmogad: E-ome, e-machi-Sem,
    e-machi-Cam, e-machi-Jafet, degi, e-masmala-omegan. We-dulemarbi ur-dummadyaba
    dogsamalad.'
  uig-CYR: Дәл ямғур башланған күни, Нуһ, Нуһниң Шәм, Һам, Яфәт дегән оғуллири, Нуһниң
    аяли билән үч келини кемигә кирди.
  tel-2017: ఆ రోజే నోవహు, నోవహు కొడుకులు షేము, హాము, యాపెతు, నోవహు భార్య, వాళ్ళతో
    పాటు అతని ముగ్గురు కోడళ్ళు ఆ ఓడలో ప్రవేశించారు.
  hat-BSA: O jis nan menm jou sa a, Noé avèk Sem, Cham, avèk Japhet, fis a Noé yo,
    madanm a Noé, ak twa madanm a fis li yo, te antre nan lach la,
  kos-kos: Ke len sacna, Noah ac mutan kial sroang nu in oak uh, wi wen tolu natultal,
    Shem, Ham, ac Japheth, ac mutan kialtal.
  hbo-WLC: בְּעֶ֨צֶם הַיּ֤וֹם הַזֶּה֙ בָּ֣א נֹ֔חַ וְשֵׁם־וְחָ֥ם וָיֶ֖פֶת בְּנֵי־נֹ֑חַ
    וְאֵ֣שֶׁת נֹ֗חַ וּשְׁלֹ֧שֶׁת נְשֵֽׁי־בָנָ֛יו אִתָּ֖ם אֶל־הַתֵּבָֽה׃
  ibo-ibo: Nʼụbọchị ahụ kpomkwem, Noa banyere nʼụgbọ mmiri ahụ, ya na Shem, Ham na
    Jafet, bụ ụmụ Noa, na nwunye Noa, na ndị nwunye atọ nke ụmụ ya.
  ory-ory: ସେହି ଦିନରେ ନୋହ, ପୁଣି, ଶେମ ଓ ହାମ ଓ ଯେଫତ୍‍ ନାମକ ନୋହଙ୍କର ପୁତ୍ରମାନେ, ଆଉ ସେମାନଙ୍କ
    ସହିତ ନୋହଙ୍କର ଭାର୍ଯ୍ୟା ଓ ତିନି ପୁତ୍ରବଧୂ ଜାହାଜରେ ପ୍ରବେଶ କଲେ।
  wmt-wmt: '@see-verse:GEN.007.012'
  chk-chk: Lon ewe chök ränin, Noa me nöün kewe iter Säm, Ham me Jafet pwal pwülüan
    me pwülüen nöün kewe ülüman mwän ra tolong lon ewe waimw,
  ssd-ssd: Ki ait ndui ta mbolŋge Noa nuŋe piyo nuŋe kiŋo kat nuŋe Sem Ham Yafet nuŋe
    rugan kat nuŋe keŋmba ndoŋ nane waŋ poŋginaig.
  rop-rop: '@see-verse:GEN.007.012'
  mwf-2018: Bere Noah i palngun nukunu i wakal nukunu Shem, Ham i Japheth, i palngun
    pigunu-re parnamkardingime ngarra tharntu. I da ngarra 7 nhini thangunu mam-ka
    Yile neki-re kura ngala wurdanthuk.
  ukr-1871: Того дня ввійшов Нояг, Сем, Хам і Яфет, сини Ноягові, і жінка Ноягова
    і троє жінок синів його з ним у ковчег;
  eng-AOI: But on the day when the first rain fell, Noah and his wife and his sons,
    Shem, Ham and Japheth, and their wives went into the boat that they had made.
  yon-yon: '@see-verse:GEN.007.012'
  bch-bch: Tutui ngan ado toaiua, Noa ga iadaoa ga ele gergeu tol, Siem ga Am ga Iapet,
    asingada adadaoad tidudunga oagaeai.
  deu-1951: An ebendemselben Tage war Noah in die Arche gegangen mit Sem, Ham und
    Japhet, seinen Söhnen, und seinem Weibe und den drei Weibern seiner Söhne;
  eng-JPS: In the selfsame day entered Noah, and Shem, and Ham, and Japheth, the sons
    of Noah, and Noah's wife, and the three wives of his sons with them, into the
    ark;
  ubr-ubr: On ra kaitamomai usan ibosuruf iyayar an werai Noah awan rus, nanatun orot
    ton; Shem, Ham a Japheth awawas mat on engon sinai wa amonai sirui.
  srp-1865: Taj dan uðe u kovèeg Noje i Sim i Ham i Jafet, sinovi Nojevi, i žena Nojeva
    i tri žene sinova njegovijeh s njima;
  lug-lug: Ku lunaku olwo lwennyini Nuuwa ne mukazi ne batabani be, Seemu, ne Kaamu
    ne Yafeesi, ne bakazi baabwe bonsatule, ne bayingira mu lyato.
  heb-heb: בעצם היום הזה בא נח ושם וחם ויפת בני נח ואשת נח ושלשת נשי בניו אתם אל התבה׃
  ben-IRV: সেই দিন নোহ এবং শেম, হাম ও যেফৎ নামে নোহের ছেলেরা এবং তাঁদের সঙ্গে নোহের
    স্ত্রী ও তিন ছেলের বউরা জাহাজে প্রবেশ করলেন।
  pan-pan: ਉਸੇ ਦਿਨ ਨੂਹ, ਸ਼ੇਮ, ਹਾਮ, ਯਾਫ਼ਥ ਨੂਹ ਦੇ ਪੁੱਤਰ, ਨੂਹ ਦੀ ਪਤਨੀ ਅਤੇ ਉਹ ਦੀਆਂ ਤਿੰਨੇ
    ਨੂੰਹਾਂ ਉਹ ਦੇ ਨਾਲ ਕਿਸ਼ਤੀ ਵਿੱਚ ਦਾਖ਼ਿਲ ਹੋਏ।
  tkr-tkr: Mane yiğıl Nühuka sacigee cuna xhunaşşe, dixbı Sam, Ham, Yafəs, con yedar
    gameeqa ılqebaç'iynbı.
  mwp-mwp: Senawbi goeyginu nanga thana mura muynu nge butanu, Nowa, nungu ipi, nungu
    thoeri garkaz kazil Sem, Am, a Zapeth, a thanamun ipil,
  mya-JVB: ထို နေ့ ရက်တွင် ၊ နောဧ နှင့် မိမိ မယား မှစ၍ ရှေမ ၊ ဟာမ ၊ ယာဖက် တည်းဟူသောနောဧ
    သား သုံးယောက်၊ ချွေးမ သုံး ယောက်တို့သည် သင်္ဘော ထဲ သို့ ဝင် ကြ၏။
  tte-O: Kaliyatenane koina Nowa mewainena, natunao Semi, Ami yo Yapeta mewaineliyao
    silusae waga mena.
  tbg-tbg: Aaqu ntire u entara Noaava nai maaqunavu Semiravata Haamuravata Iapetiravata,
    Noaara naatavata, vitanta maaqunavu naatavaravata ntita varero sipi viraqi oriqetora.
  hmo-hmo: Unai dina dekenai Noa mai ena adavana danu, bona edia natudia memero Sema
    bona Hamo bona Iapeta mai edia adavadia danu, be lagatoi dekenai idia guia.
  ata-ata: No voxo ane ne, la Noa ilee semau mo ta ꞌolu tatalu, Semu, Amu mo Iapeti
    iloꞌa ta semasemaiꞌa miꞌunalai no lasipi.
  nfa-nfa: 'Te ngaa lodꞌo èèna, Noh dènge dhèu èmu na, dènge ana mone na dhèu tèlu:
    Sem, Yafet dènge Ham, dènge dhèu èmu ra, maso lasi asa dꞌara kapa.'
  urd-urd: उसी दिन नूह और नूह के बेटे सिम और हाम और याफ़त, और
  rus-SYN: В сей самый день вошел в ковчег Ной, и Сим, Хам и Иафет, сыновья Ноевы,
    и жена Ноева, и три жены сынов его с ними.
  cbt-NTPO: Naporo tahuëri chachin Noi sa'inë nanchaquë ya'conin. Hui'ninpitanta',
    Simo, Camo, Cahuito, inapitanta sa'inarë' sa'inarë' ya'conpi.
  bqc-SIM: Zĩbeezĩ Nↄee gɛ̃̀ gó guu ń a nɛ́ↄ Sɛũ ń Haũo ń Yafɛtio ń a nao
    ń a nɛ́ↄ naↄ gbɛ̃ↄn àaↄ̃,
  tcz-CHONGTHU: Hiche nitah chun Noah ahin, Noah chapate Shem, Ham, chule Japheth
    ahi uvin, Noah jinu ahin, amoute thum ahi uvin abonchauvin kong sunga alut tauve.
  mar-mar: त्याच दिवशी नोहा आणि त्याची मुले शेम, हाम आणि याफेथ आणि नोहाची पत्नी व
    त्यांच्या बरोबर त्याच्या मुलांच्या तीन बायकांनीही तारवात प्रवेश केला.
  tcs-tcs: Lo dat seimdei Noa ane oman blo Noa, ane ol boi blo em, Sem, Am, ane Zapet,
    ane oman blo demtri boi blo Noa, bin go insaid da bigbot.
  soq-soq: Tane walama sa deawaa bedewe Noa ita me manainapa ita me obampa Sem, Am,
    Iapet ita mo manamanainapu do awodea waa bedewe odeiena.
  qub-qub: 'Tamya gallarishan junaj Noëga büquiman yaycushana caran quimsan wamrancunawan.
    Wamrancunapa jutin caran: Sem, Cam, Jafet. Noëpa warminpis yaycushana caran quimsan
    llumchuynincunawan.'
  bqp-bqp: Gↄrↄ birea Nuhu gɛ̃̀ gó gũn kũ a nɛ́nↄ Sɛmu kũ Hamuo kũ Yafɛtio kũ
    api nanↄo kũ a nɛ́nↄ nↄnↄ gbɛ̃nↄn aakↄ̃,
  hat-hat: Menm jou sa a, Noe, madanm li, pitit gason l' yo, Sèm, Kam ak Jafè, ansanm
    ak madanm yo antre nan batiman an,
  eng-BSB: On that very day Noah entered the ark, along with his sons Shem, Ham, and
    Japheth, and his wife, and the three wives of his sons—
  tod-tod: Naama voloi ɓɔɠɔi nɔ ɠa Noweni ti lɛɛni la keingi zu, tɔun be, Sɛme ʋe,
    Same ʋe, ta Zafɛte, é ɓɔ anzai ʋa ta ná-doun anza saʋagɔiti,
  eng-WEBPB: In the same day Noah, and Shem, Ham, and Japheth—the sons of Noah—and
    Noah’s wife and the three wives of his sons with them, entered into the ship—
  kbq-kbq: Noa'ma ventefi mareria zupa, mofavre naga'a Semiki, Hamuki, Jafeti'ma a'ne
    zamima nezmarerama hu'za mareri'naze.
  nhe-BL: Quena, ipan san se nopa tonal quema pejqui huetzi atl, Noé calajqui ipan
    cuacanahua ihuaya iconehua, Sem, Cam huan Jafet. Huan ihuaya isihua huan eyi iyexhua.
  bus-bus: Zĩ beeean Nuu gɛ̃̀ góro guu kↄ̃n a nɛ́nↄ Sɛmu kↄ̃n Hamuo kↄ̃n Yafɛtio kↄ̃n
    api naↄ̃o kↄ̃n a nɛ́nↄ naↄ̃ↄnↄ gↄ̃ↄn aagↄ̃,
  gub-BL: 'A''e ''ar mehe Noe wixe kanuhu pupe wànàm wanupi: hemireko, a''e na''iruz
    ta''yr (Xem, Kàm, Zape waner romo wà), wanemireko wà no.'
  eng-DRA: 'In the selfsame day Noe, and Sem, and Cham, and Japheth his sons: his
    wife, and the three wives of his sons with them, went into the ark:'
  knf-knf: Unuur mënţ, Nowe, aharul na babukul Şem na Ham na Yafet na bahar baka kë
    başë neej na a ţi upuur.
