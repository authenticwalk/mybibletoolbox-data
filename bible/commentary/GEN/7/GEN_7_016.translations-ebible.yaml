    l'avait ordonné ; puis Yahvé l'enferma.
  hbo-hbo: וְהַבָּאִ֗ים זָכָ֨ר וּנְקֵבָ֤ה מִכָּל־בָּשָׂר֙ בָּ֔אוּ כּֽ͏ַאֲשֶׁ֛ר צִוָּ֥ה
    אֹתֹ֖ו אֱלֹהִ֑ים וַיִּסְגֹּ֥ר יְהוָ֖ה בּֽ͏ַעֲדֹֽו׃
  shp-NTPO: Ja meskó yoinabora, bene betan awinbo weikana iki; Diossen Noé yoia keskáshaman
    ikanketianra, Ibon ja wapóro xepoa iki.
  eng-WYCLIFFE: And tho that entriden, entriden male and female of ech fleisch, as
    God comaundide to hym. And the Lord encloside hym fro with out-forth.
  piu-2006: '@see-verse:GEN.007.015'
  pjt-pjt: '@see-verse:GEN.007.015'
  cwe-cwe: fana Mulungu viyamulagilize. Maabaho Mndewa Mulungu kahinda ulwivi hachisogo
    cha Nuhu.
  bgs-bgs: Duwán mama asta bayi, iring katô igsugù ka Manama ki Noe. Pángnga igahu
    dan, igsagpángngan katô Áglangngagán tô sállat katô arka.
  kik-kik: Nyamũ iria ciatoonyire thĩinĩ ciarĩ njamba na nga cia mĩthemba yothe ya
    indo iria irĩ muoyo, o ta ũrĩa Ngai aathĩte Nuhu. Nake Jehova akĩmũhingĩrĩria
    thĩinĩ.
  ksr-ksr: Anutunoŋ Nooa jeŋ kotoŋ murotiwaa so iwoi isiŋosoŋgiawo kuuya waŋgonoŋ
    udaborogiti, ii ejia ano embia koloori. Kuuyanoŋ udaborogi Poŋ aŋo Nooawaa gematanoŋ
    waŋgowaa naguya kono.
  omb-omb: Me lo taro ngere mweragi mena vavinegi doluegi rau ehu lolo akai toavaravara
    u rovo, mwere hi Huqe Mauri u veve. I Huqe Gogona mo gorogoro na matai turegi.
  fra-NCL: Ils arrivaient mâle et femelle, de toute chair, comme Dieu l’avait ordonné
    à Noé. Et Yahweh ferma la porte sur lui.
  cek-AK: Sithaw mah Noah khaeah thuih ih lok baktih toengah, moinawk boih amno hoi
    ampa kacung ah, Noah khaeah palong thungah akun o; to pacoengah Angraeng mah anih
    to thok khah thuih khoep.
  xla-xla: '@see-verse:GEN.007.015'
  cuk-cuk: Bab-Dummad Noéʼga-sogsadba bela ibmar-durgan-akar-akar na abirgunagwar-abirgunagwar
    dogsamalad. Geb a-sorba, Bab-Jehová ur-dummad-yawagak edisad.
  uig-CYR: Киргәнләр Худаниң нуһқа буйруғинидәк әт егилириниң һәртүриниң әркәк-чишиси
    еди. Андин Пәрвәрдигар ишикни етивәтти.
  pma-pma: Ka navong amulamun meahos keilu ahin ten tounah tateisav keil koa amoul
    en out netan uva neim en mari sip tuai, suval koa Iahova meng kati, Iahova koteh
    kat voiteh.
  tel-2017: ప్రవేశించినవన్నీ దేవుడు అతనికి ఆజ్ఞాపించిన ప్రకారం శరీరం కలిగిన ఆ జీవులన్నీ,
    మగవిగా, ఆడవిగా, ప్రవేశించాయి. అప్పుడు యెహోవా, వాళ్ళను ఓడలో ఉంచి, ఓడ తలుపు మూశాడు.
  hat-BSA: Sila ki te antre yo, mal avèk femèl nan tout chè, te antre jan Bondye te
    kòmande li a; epi SENYÈ a te fèmen lach la dèyè li.
  kos-kos: oana ke God El sap. Na LEUM GOD El kaleang srungul in oak uh.
  hbo-WLC: וְהַבָּאִ֗ים זָכָ֨ר וּנְקֵבָ֤ה מִכָּל־בָּשָׂר֙ בָּ֔אוּ כַּֽאֲשֶׁ֛ר צִוָּ֥ה
    אֹת֖וֹ אֱלֹהִ֑ים וַיִּסְגֹּ֥ר יְהוָ֖ה בַּֽעֲדֽוֹ׃
  ibo-ibo: Ma ndị banyerenụ bụ oke na nwunye, site na ihe niile nwere ndụ dịka Chineke
    nyere ya nʼiwu. Mgbe ahụ, Onyenwe anyị mechiri ọnụ ụzọ dị nʼụgbọ mmiri ahụ.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ସର୍ବପ୍ରକାର ପ୍ରାଣୀ ଦମ୍ପତିକ୍ରମେ ପ୍ରବେଶ କଲେ; ତହୁଁ
    ସଦାପ୍ରଭୁ ତାହାର ପାର୍ଶ୍ୱ-ଦ୍ୱାର ବନ୍ଦ କଲେ।
  wmt-wmt: '@see-verse:GEN.007.015'
  chk-chk: eman ätemwän me eman liefefin. Ra tolong, pun iei usun Kot a allük ngeni
    Noa. Mürin, ewe Samol mi Lapalap a apüngala ewe asam.
  ssd-ssd: Kilke mbol agaŋ nyu mindek pailnu paŋgarnu Kuate buk sana ta kumumba waŋ
    poŋginaig. Taŋanaig le Suŋgoŋge malaŋga tukulna.
  rop-rop: en deibin ol gowin insaid langa det bout jis laik weya God bin dalim Nowa.
    En det seim dei YAWEI det trubala God bin jadimap det dowa blanga det bout. Wal
    afta wan wik na det fladwoda bin gidap. Langa det namba 3 dei langa det sekan
    wik blanga det sekan manth det skai bin opinap, en woda bin kamat detmatj, en
    rein bin buldan deitaim en naitaim nomo stap 40 dei gulijap 6 wik.
  mwf-2018: murrinh ngarra Yile neki thangunu mamna ngarra Noah. I bere Yile neki-re-ka
    danthap warda nanhthi tuwa.
  ukr-1871: І входячі були самець і самиця од усякого тїла, як заповідав йому Бог.
    І зачинив Господь Бог ковчег ізнадвору.
  eng-AOI: Noah did everything God had told him to do. Then Yahweh shut the door of
    the boat, but Noah and the others were already inside.
  yon-yon: '@see-verse:GEN.007.015'
  bch-bch: '@see-verse:GEN.007.015'
  deu-1951: Und die hineingingen, Männchen und Weibchen von allem Fleisch, kamen herbei,
    wie Gott ihm geboten hatte; und der HERR schloß hinter ihm zu.
  eng-JPS: And they that went in, went in male and female of all flesh, as God commanded
    him; and the LORD shut him in.
  ubr-ubr: Ato bobaitu orot jever kakaita kakaita mamaba God Noah iforai i yau on
    nanaba sinai sirui weie BADA Toun metewan irufot fotai.
  srp-1865: Muško i žensko od svakoga tijela uðoše, kao što bješe Bog zapovjedio Noju;
    pa Gospod zatvori za njim.
  lug-lug: Byonna ne biyingira mu lyato, ekisajja n’ekikazi; byayingira nga Katonda
    bwe yalagira Nuuwa, Mukama n’aggalawo eryato.
  heb-heb: והבאים זכר ונקבה מכל בשר באו כאשר צוה אתו אלהים ויסגר יהוה בעדו׃
  ben-IRV: ফলতঃ তাঁর প্রতি ঈশ্বরের আদেশ অনুসারে সমস্ত প্রাণীর স্ত্রী ও পুরুষ প্রবেশ
    করল। পরে সদাপ্রভু তাঁর জন্য পিছনের দরজা বন্ধ করলেন।
  pan-pan: ਨਰ-ਮਾਦਾ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਵਿੱਚੋਂ ਆਏ, ਜਿਵੇਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਸੀ। ਤਦ ਯਹੋਵਾਹ
    ਨੇ ਕਿਸ਼ਤੀ ਦਾ ਦਰਵਾਜ਼ਾ ਬੰਦ ਕਰ ਦਿੱਤਾ।
  tkr-tkr: Allahee Nühuk'le uvhuyn xhinne, gırgıne həyvanaaşina vughulynayiy xhuvulyna
    qabı. Manbışiqad qihna Rəbbee gamıyn akka qa'an.
  mwp-mwp: Wa, senawbi goeyginu nanga thana mura muynu nge Awgadh midh nanga mulaydhin.
    Kalanu nuydh Awgadhan koey butaw pasa gud thamudhoedhin.
  mya-JVB: ထိုသို့နောဧကို ဘုရား သခင်မှာ ထားတော်မူသည်အတိုင်း ဝင် သောတိရစ္ဆာန်တို့သည်၊
    ခပ်သိမ်း သော တိရစ္ဆာန် တို့အထဲက ၊ အထီး အမ စုံလျက်ဝင် ကြ၏။ ထာဝရဘုရား သည်လည်း နောဧ
    ကို အထဲမှာ ပိတ် ထားတော်မူ၏။
  tte-O: '@see-verse:GEN.007.015'
  tbg-tbg: '@see-verse:GEN.007.015'
  hmo-hmo: Dirava ena oda hegeregere. Vadaeni Lohiabada ese lagatoi ena iduara ia
    koua.
  ata-ata: '@see-verse:GEN.007.015'
  nfa-nfa: '@see-verse:GEN.007.015'
  urd-urd: और जो अन्दर आए वो, जैसा ख़ुदा ने उसे हुक्म दिया था, सब जानवरों के नर —
    ओ — मादा थे। तब ख़ुदावन्द ने उसको बाहर से बन्द कर दिया।
  rus-SYN: и вошедшие к Ною в ковчег мужеский и женский пол всякой плоти вошли, как
    повелел ему Господь Бог. И затворил Господь Бог за ним ковчег.
  cbt-NTPO: Nisha nisha nipisopita quëran, a'nara quëmapi, a'nara sanapi ya'conpi.
    Yosëri Noi camairinso chachin nipi. Nani ya'conpachinara, Siniorori chachin nancha
    ya'coananën oncorapirin huachi.
  bqc-SIM: Pↄ́ wɛ̃nideↄ bui píi gɛ̃̀ da ń sao lá Lua dìlɛɛ̀wa. Ɔ̃ Dii gbatàńlɛ.
  tcz-CHONGTHU: Hichu gancha ho lah a anu khat le achal khat ahung lut soh phat un
    Pathen in Noah atep peh bang chun, Pakai Pathen in kot akhah tai.
  mar-mar: देवाने त्यास आज्ञा दिल्याप्रमाणे सर्व प्रकारचे देहधारी प्राणी नर व मादी
    असे तारवात गेले. मग परमेश्वराने दार बंद केले.
  tcs-tcs: manwan ane omanwan, seimkain wanem God i bin oda. Den da AntapGod i bin
    sate doa blo da bot.
  soq-soq: Pue daitada mona ita iwoa tane nitu uduudu inawaa wanwanlala waa bedewe
    odeiena God wana rua. Ema aupe Iawe God waa moawa gudulen Noa diena rua.
  qub-qub: Cada casta animalcunatami yaycachiran chinan-orgunta. Llapantapis yaycuchiran
    Tayta Dios nishannölla. Büqui rurichöna llapan carcaycaptin puncutaga Tayta Dios
    wichgaran.
  bqp-bqp: Pↄ wɛ̃̀ndidenↄ buri pínki gɛ̃̀ da kũ a sàao lákũ Luda dìtɛnɛ nà. Akũ
    Dikiri gbà tàtańlɛ.
  hat-hat: Se konsa, yon mal ak yon fenmèl nan chak kalite bèt vivan antre nan batiman
    an, jan Bondye te bay lòd la. Epi Bondye fèmen pòt la dèyè Noe.
  eng-BSB: And they entered, the male and female of every living thing, as God had
    commanded Noah. Then the LORD shut him in.
  tod-tod: Ti ɠilagilagi lɛɛni ma zinɛ ma zaa, ti ma ziiti kɛʋelei, eɠɛʋelei GALA
    ge ma levei veeni la Nowe ya. Naa ʋolu Ɠɔoɠɔ GALAGI daaɠuluni ma.
  eng-WEBPB: Those who went in, went in male and female of all flesh, as God commanded
    him; then the LORD shut him in.
  kbq-kbq: Anante Anumzamo'ma kema hu'neaza huno aravere aravere mika ufre varetageno,
    Ra Anumzamo'a kafana erigi zamante'ne.
  nhe-BL: Calajqui se oquichtli huan se sihuatzi queja Toteco Dios quinahuatijtoya
    Noé. Teipa TOTECO quitzajqui ipuerta nopa cuacanahua.
  bus-bus: Pↄ́ wɛ̃̀ndideenↄ bori píngi gɛ̃̀ da kↄ̃n à kyào lán Ludaa dìɛnɛ nà. Ben
    Dii gbà tàtańlɛ.
  gub-BL: Awa xiroxirogatu wexakaw hereko har wixe ipupe wà, kuzà wexakaw hereko har
    xiroxirogatu wixe ipupe wà no. Ta'e nezewe haw Tupàn uzapo kar Noe pe a'e xe.
    Na'e Tupàn Tuweharupi Wiko Ma'e uwàpytym uken kanuhu rehe har a'e kury.
  eng-DRA: 'And they that went in, went in male and female of all flesh, as God had
    commanded him: and the Lord shut him in on the outside.'
  knf-knf: kawo ukaş na waaţ jibi Naşibaţi abiiŋ ajaka. Wi wi Nawat Kabuka aşaaŋ adëŧ
    bgah.
